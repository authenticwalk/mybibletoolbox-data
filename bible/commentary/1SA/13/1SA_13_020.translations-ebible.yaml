verse: 1SA.013.020
translations:
  mal-C: തങ്ങളുടെ കലപ്പ, കൈക്കോടാലി, മഴു, അരിവാൾ മുതലായവ മൂർച്ചകൂട്ടുന്നതിനായി ഇസ്രായേല്യർ
    ഫെലിസ്ത്യരുടെ അടുത്തു വരുമായിരുന്നു.
  deu-TKW: vielmehr mußte aus ganz Israel jedermann zu den Philistern hinab, wenn
    er seine Pflugschar, seinen Karst, seine Axt und seinen Ochsenstachel schärfen
    lassen wollte,
  lin-lin: Yango wana, bato nyonso ya Isalaele bazalaki kokende epai ya bato ya Filisitia
    mpo na kotia minu na basonge ya bibende oyo bangombe etimolaka na yango mabele,
    na bapiki, na bipasola mpe na bapawu.
  eng-LSV: and all Israel goes down to the Philistines, to each sharpen his plowshare,
    and his coulter, and his axe, and his mattock;
  eng-GNV: Wherefore all ye Israelites went downe to the Philistims, to sharpen euery
    man his share, his mattocke, and his axe, and his weeding hooke.
  eng-WEBSTER: But all the Israelites went down to the Philistines, to sharpen every
    man his share, and his colter, and his ax, and his mattock.
  nhw-BL: Huajca quema israelitame quinequiyayaj quitentise inintepos catli ica tlapoxoníaj
    o iniazadón, o ininhacha o ininhuingaro, monequiyaya yase ica se filisteo tlacatl
    para ma quintentilica.
  swh-ONEN: Hivyo Waisraeli wote huteremka kwa Wafilisti ili kunoa majembe ya plau,
    majembe ya mkono, mashoka na miundu.
  bba-bba: Yen sɔ̃nɑ Isirelibɑ bɑ rɑ de Filisitibɑn mi bu kɑ ben nɑɑ tebonun yɑri
    nɔɔ derɑ, kɑ ben dɑ̃kunu kɑ ben ɡbɛ̃ɛ kɑ ben tebonu kɑ mɑɑ ben nɑɑ kpɑrɑ dɛkin
    nɔɔ sɛ̃nu.
  eng-KJVCPB: but all the Israelites went down to the Philistines, to sharpen every
    man his share, and his coulter, and his axe, and his mattock.
  mpx-mpx: (Inoke ebo Isileli wali egiyagiyal, matok, kenumu o ebo witi ana etomwatomwa
    mataliya ni but, nihi noahel nihi lau Pilistiya wali labiya ge nihi pek nihi vagalel.
  luo-luo: Omiyo jo-Israel duto ne odhi e piny jo-Filistia mondo opiag kuegi, saruru,
    ledhi kod musmeno mar ngʼado lum.
  meu-meu: A Israel taudia iboudiai na Filistia taudia dekedia e laova, edia ruarua
    auridia eiava edia gaga eiava edia ira eiava edia ilapa iseḡedia e urava negadia
    ai.
  npi-ULB: तर इस्राएलका सबै मानिसहरू आ-आफ्‍ना फाली, कोदालो, बन्चरो र हँसिया अर्जाप्‍न
    तल पलिश्‍तीहरूकहाँ जाने गर्थे ।
  yor-yor: Bẹ́ẹ̀ ni gbogbo Israẹli tọ àwọn Filistini lọ láti pọ́n dòjé wọn, ọ̀kọ̀,
    àáké àti ọ̀ṣọ́ wọn.
  ind-ind: Jadi, semua orang Israel terpaksa pergi ke Filistin jika ingin menajamkan
    mata bajak, beliung, kapak, dan sabit mereka.
  pes-OPCB: بنابراین هر وقت اسرائیلی‌ها می‌خواستند گاوآهن، بیل، تبر، و داس خود را
    تیز کنند آنها را به فلسطین می‌بردند.
  tgl-ULB: Subalit ang lahat ng kalalakihan ng Israel ay sanay na bumaba sa mga Filisteo,
    bawat isa upang hasain ang tulis ng kanyang arado, kanyang asarol, kanyang palakol,
    at kanyang karit.
  cbu-NT: (Israelchich maachiri iwitsimaamtaa izuuru ndunarimuna. Ashirucha, muchkireewaa
    iwitsimaam zandkatssin, Iwitschinipa, tákchusin.
  hui-hui: Ani biaganego Isaraeleali tinaga mabu dindi aliaganebi ayu bigibi ayu pelebabi
    aeane nene garayabi ngarubi uruni bibahende mo tiga bilobi ne helobi Pilidiali
    ti karia hangu yalu piaga wini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထွန်​သွား၊ ပေါက်​တူး၊ ပု​ဆိန်၊ တံ​စဉ်​စ​သည်​တို့​ကို​သွေး
    ရန်​အ​တွက်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ထံ​သို့ သွား​ရ​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་ཡེས་ར་ཨེལ་པ་རྣམས་ནི་རང་གི་ཐོང་གཤོལ་ལམ། འཇོར་རམ། སྟ་རེའམ། ཟོར་བ་ལ་ཁ་འཕུད་པའི་ཕྱིར་ཕེ་ལེ་ཤེད་པའི་མདུན་དུ་སོང་།
  sna-sna: Naizvozvo vaIsraeri vose vaidzika kuvaFiristia kuti vandorodzerwa miromo
    yamagejo, mapiki, matemo namajeko.
  spa-BLM: pero todos los israelitas bajaron a los filisteos, cada uno para afilar
    su propia reja de arado, su azadón, su hacha y su hoz.
  cac-cac: Ayic tz'el ye q'uen syamc'ab' eb' israel chi', a d'a eb' filisteo xid'ec'
    eb' sn̈ic ye q'uen sq'ueen chi', icha q'uen arado, q'uen asaron, q'uen ch'acab'
    yed' q'uen jochlab' trigo.
  swh-ULB: Lakini Waisraeli wote huwa wakiteremka kwa Wafilisti, kila mtu kunoa jembe
    lake, sululu yake, shoka lake na mundu wake.
  bel-bel: І павінны былі хадзіць усе Ізраільцяне да Філістымлянаў мянціць свае сашнікі
    і свае рыдлёўкі, і свае сякеры і свае матыкі,
  deu-ELBBK: Und ganz Israel ging zu den Philistern hinab, jeder, um seine Pflugschar
    und seinen Spaten und sein Beil und seine Sichel zu schärfen,
  mbb-OT: Umbe, edhendiyà is menge Israilihanen te menge Filistihanen su egkemengaan
    dan is punta te eradu zan, menge piku, wasey, wey menge garab.
  mal-2015: യിസ്രായേല്യർ തങ്ങളുടെ കൊഴു, കലപ്പ, മഴു, മൺവെട്ടി എന്നിവ കാച്ചിപ്പാൻ ഫെലിസ്ത്യരുടെ
    അടുക്കൽ ചെല്ലേണ്ടിവന്നു.
  rmc-rmc: Vašoda savore Izraeliti džanas ko Filišťinci peske te ostrarel o pluhos,
    e motika, o tover abo o kosakos.
  pes-OPV: وجمیع اسرائیلیان نزد فلسطینیان فرود می‌آمدند تاهر کس بیل و گاوآهن و تبر
    و داس خود را تیزکند.
  ron-1924: Ши фиекаре ом дин Исраел се кобора ла филистень ка сэ-шь аскутэ ферул
    плугулуй, коаса, секуря ши сапа,
  ben-OBCV: তাই ইস্রায়েলের সব লোকজন তাদের লাঙলের ফাল, কোদাল, কুড়ুল ও কাস্তে ধার
    করার জন্য ফিলিস্তিনীদের কাছে যেত।
  som-som: Laakiinse reer binu Israa'iil oo dhammu waxay xagga reer Falastiin u tageen
    in nin waluba soo afaysto marashidiisii, iyo manjadiisii, iyo faaskiisii, iyo
    sabaraddiisii;
  lat-VUC: Descendebat ergo omnis Israël ad Philisthiim, ut exacueret unusquisque
    vomerem suum, et ligonem, et securim, et sarculum.
  eng-ASVBT: but all the Israelites went down to the Philistines, to sharpen every
    man his share, and his coulter, and his axe, and his mattock;
  ita-1885: E tutto Israele scendeva a' Filistei, per aguzzare, chi il suo vomero,
    chi la sua zappa, chi la sua scure, chi la sua vanga.
  eng-LXXUP: And all Israel went down to the land of the Philistines to forge every
    one his reaping hook and his tool, and every one his axe and his sickle.
  eng-ULB: But all the men of Israel used to go down to the Philistines, each to sharpen
    his plow points, his mattock, his ax, and his sickle.
  spa-VBL: Todos los israelitas tenían que acudir a los filisteos para afilar sus
    rejas de hierro, picos, hachas y hoces.
  fra-_FOB: Et tout Israël descendait vers les Philistins, chacun pour aiguiser son
    soc, son coutre, sa cognée et son hoyau,
  mal-mal: യിസ്രായേല്യർക്ക് തങ്ങളുടെ കൊഴു, കലപ്പ, മൺവെട്ടി, കോടാലി, അരിവാൾ എന്നിവയുടെ
    മൂർച്ച കൂട്ടുവാൻ ഫെലിസ്ത്യരുടെ അടുക്കൽ പോകേണ്ടിയിരുന്നു.
  urd-GVR: Apne haloṅ, kudāloṅ, kulhāṛiyoṅ yā darāntiyoṅ ko tez karwāne ke lie tamām
    Isrāīliyoṅ ko Filistiyoṅ ke pās jānā paṛtā thā.
  suz-BL: इस्राएलीपुकी आंम फाली, कोदाली, खा नु गुये शेप्‍थी यो पलिस्‍ती आन खिं लचा
    माल्‍बाक्‍मा बाक्‍त।
  ita-1927: E tutti gl’Israeliti scendevano dai Filistei per farsi aguzzare chi il
    suo vomero, chi la sua zappa, chi la sua scure, chi la sua vanga.
  ckb-ckb: لەبەر ئەوە هەموو ئیسرائیل دادەبەزین بۆ لای فەلەستییەکان تاکو هەریەکە گاسن
    و تەور و پاچ و داسەکەی خۆی تیژ بکاتەوە،
  eng-BBE: But all the Israelites had to go to the Philistines to get their ploughs
    and blades and axes and hooks made sharp;
  kan-OKCV: ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರೆಲ್ಲಾ ತಮ್ಮ ತಮ್ಮ ನೇಗಿಲಿನ ಗುಳಗಳನ್ನೂ, ಸಲಿಕೆಗಳನ್ನೂ, ಕೊಡಲಿಗಳನ್ನೂ,
    ಗುದ್ದಲಿಗಳನ್ನೂ ಮೊನೆ ಮಾಡುವುದಕ್ಕೆ ಫಿಲಿಷ್ಟಿಯರ ಬಳಿಗೆ ಹೋಗಬೇಕಾಗಿತ್ತು.
  tam-2017: இஸ்ரவேலர்கள் அனைவரும் அவரவர் தங்கள் கலப்பைகளின் இரும்புகளையும், தங்கள்
    மண்வெட்டிகளையும், தங்கள் கோடரிகளையும், தங்கள் கடப்பாரைகளையும் தீட்டிக் கூர்மையாக்குவதற்கு,
    பெலிஸ்தர்களிடத்திற்குப் போகவேண்டியதாக இருந்தது.
  spa-RV-1909: Y todos los de Israel descendían á los Filisteos cada cual á amolar
    su reja, su azadón, su hacha, ó su sacho,
  ron-BTF: Ci toți israeliții coborau la filisteni pentru a-și ascuți fiecare fierul
    plugului și coasa și toporul și cazmaua.
  eng-WEBP: but all the Israelites went down to the Philistines, each man to sharpen
    his own plowshare, mattock, ax, and sickle.
  eng-FBV: All the Israelites had to go to the Philistines to sharpen their iron plowshares,
    pickaxes, axes, and sickles.
  nld-1939: Dus moest heel Israël zich tot de Filistijnen wenden, als men een ploeg,
    een houweel, een bijl of een sikkel te slijpen had.
  nch-BL: Huajca quema nopa israelitame quinequiyayaj quitentise inintepos cati ica
    tapoxoníaj o iniazadón, o iniacha o inihuingaro, monequiyaya yase ica se filisteo
    tacat para ma quintentili.
  vie-1934: Hết thảy Y-sơ-ra-ên ai nấy đều đi xuống nơi Phi-li-tin đặng mướn rèn lưỡi
    cày, cuốc, rìu, và lưỡi hái mình;
  hin-CV: फलस्वरूप इस्राएलियों को अपने हल की फाल, कुल्हाड़ी, हंसिया तथा काटने के उपकरणों
    में धार पैनी कराने के लिए फिलिस्तीनियों के पास ही जाना पड़ता था.
  spa-BES: Pero todos los israelitas tenían que ir a los filisteos para afilar sus
    arados y azadones, hachas y hoces;
  tdx-tdx: fa nizotso mb’amo nte-Pilisty iabio ze hene ana’ Israele hanioñe ty lelan-dasarý
    naho ty fangaly, naho ty fekoñe, vaho ty fibìra.
  tha-KJV: แต่​คนอิสราเอลทุกคนลงไปยังฟีลิสเตียเพื่อลับเหล็กไถ ผาล ขวานและจอบของเขา
  por-BR-2018: E todos os de Israel desciam aos filisteus cada qual a amolar sua relha,
    sua enxada, seu machado, ou seu sacho,
  deu-ELO: Und ganz Israel ging zu den Philistern hinab, ein jeder, um seine Pflugschar
    und seinen Spaten und sein Beil und seine Sichel zu schärfen,
  eng-WYC-2018: Therefore all Israel went down to the Philistines, that each man should
    sharpen his share, and his pickaxe, and his ax, and his cutting hook; (And so
    all Israel needed to go down to the Philistines, where each man could sharpen
    his plowshare, and his pickaxe, and his ax, and his cutting hook;)
  epo-epo: Kaj ĉiuj Izraelidoj devis iri al la Filiŝtoj, se iu bezonis akrigi sian
    plugilon aŭ sian fosilon aŭ sian hakilon aŭ sian rikoltilon.
  uig-PIN: Bu sǝwǝbtin Israillar ⱨǝmmisi sapan qixliri, kǝtmǝnlirini, paltilirini
    wǝ orƣaⱪlirini bislax üqün Filistiylǝrning ⱪexiƣa baratti.
  beo-beo: '(Isala:ili dunu ilia da Filisidini dunuma asili, ilia osobo gidinasu,
    goahei amola gisi nosu amo debemusa: ahoasu.'
  tpi-OTNT: Long dispela as tasol, na olgeta Israel i save go long ol Filistia bai
    ol Filistia i ken sapim ol baira na arapela kain ain bilong brukim graun na ol
    tamiok.
  hau-SA: Saboda haka dukan Isra’ila sukan gangara zuwa wajen Filistiyawa domin su
    gyara bakin garemaninsu, da fartanansu, da gaturansu, da kuma laujunansu.
  uig-LAT: Bu sewebtin Israillar hemmisi sapan chishliri, ketmenlirini, paltilirini
    we orghaqlirini bislash üchün Filistiylerning qéshigha baratti.
  nde-nde: Ngakho u-Israyeli wonke waya kumaFilistiya ukuyalola amakhuba akhe, lamamatoki,
    lamahloka kanye amasikela.
  ton-ton: Ka naʻe ʻalu hifo ki he kau Filisitia ʻae kakai ʻIsileli kotoa pē, ke fakamata
    taki taha ʻae tangata hono huotoho, mo ʻene hele, mo ʻene toki, mo ʻene huo keli.
  ces-1613: Protož chodívali všickni Izraelští k Filistinským, aby ostřil sobě jeden
    každý radlici svou, a motyku svou, sekeru svou i vidly své,
  eng-WMB: but all the Israelites went down to the Philistines, each man to sharpen
    his own plowshare, mattock, ax, and sickle.
  tam-TCV: எனவே இஸ்ரயேல் மக்கள் அனைவரும் தங்கள் கலப்பைகளின் இரும்புகள், மண்வெட்டிகள்,
    கோடரிகள், அரிவாள்கள் முதலியவற்றைத் தீட்டிக் கூர்மையாக்குவதற்கு பெலிஸ்தியரிடம்
    போகவேண்டியிருந்தது.
  ceb-ULB: Apan ang tanang kalalakihan sa Israel kanunay molugsong ngadto sa Filistihanon,
    ang tagsatagsa magpabaid sa mga lipya sa iyang daro, sa iyang piko, sa iyang atsa,
    ug sa iyang sanggot.
  pol-UBG: Cały Izrael schodził więc do Filistynów, by każdy naostrzył sobie swój
    lemiesz, redlicę, siekierę i motykę.
  agr-agr: Nuadui Israel aents aidauk kuchii, jacha, azadón, pico aidau etsakmainkesh
    atsugbau asag filisteo aents aidaun segajaku ainawai.
  kyc-kyc: Dokopa Isaraele wambu dupwa Pilisitia wambu kareyami dokona pao nakamana
    yuu apu nenge bangepe wua rumbiwape kemape saporope dupwa nanga sela peyami.
  urd-GVU: اپنے ہلوں، کدالوں، کلہاڑیوں یا درانتیوں کو تیز کروانے کے لئے تمام اسرائیلیوں
    کو فلستیوں کے پاس جانا پڑتا تھا۔
  deu-1912: und ganz Israel mußte hinabziehen zu den Philistern, wenn jemand hatte
    eine Pflugschar, Haue, Beil oder Sense zu schärfen.
  kan-2017: ಅವರು ತಮ್ಮ ನೇಗಿಲಿನ ಗುಳ, ಸಲಿಕೆ, ಕೊಡಲಿ, ಗುದ್ದಲಿ ಇವುಗಳನ್ನು ಹರಿತ ಮಾಡಿಸುವುದಕ್ಕೆ
    ಫಿಲಿಷ್ಟಿಯರ ಹತ್ತಿರವೇ ಹೋಗಬೇಕಿತ್ತು.
  yap-yap: Ere piyu Israel e thingar ranod ngak piyu Filistia ngar uthumed talin e
    maruwel rorad nma girengiy e garbaw nge gi’ e but’, nge kuwa, nge tow, nge kama.
  hlt-MCSB: Tedae a thecung neh a tuktong mai khaw, a hai neh a thecung mai khaw hlang
    loh a tah ham vaengah tah Philisti te Israel pum loh a suntlak thiluh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ፔኤኮ ማራሻ፥ ባላሻ፥ ሄርጋንታ ባኣቺንታ ፃንፂሳኒ ፒሊስፄኤሜ ዓሶ ኮይላ ዴንዳኔ፤
  twi-ASANTE: Enti, na Israelfoɔ no nyinaa kɔ Filistifoɔ nkyɛn kɔse wɔn funtum nnadeɛ,
    nsɔ, nkuma ne dɔtetuo nnadeɛ ano.
  eng-WEBU: but all the Israelites went down to the Philistines, each man to sharpen
    his own plowshare, mattock, ax, and sickle.
  wal-wal: Hegaa gishshau, Israa7eela ubbai bantta marashaa xeeraa, xikkiyaa, kalttaanne
    baacaa poshissanau Pilisxxeema asatukko boosona.
  spa-PDDPT: Así que todos los de Israel tenían que bajar a los filisteos para afilar
    su reja, su azadón, su hacha o su hoz.
  gun-gun: Ha'e nunga rupi Israel ha'e javi oje'oi 'rã filisteu kuery rekoa py oaĩmbe'e
    uka aguã yvy karaĩa, enxada, haxa ha'e foice.
  agu-BL: Cha'stzun te cho'n na chopon yi e' xonl Israel ẍchixo'l yi e' filistey tan
    je'se'n wi' chima'cl, chi tane'n ch'oc, tu e'chk cchilu'.
  ilo-ULB: Ngem masansan a sumalog dagiti amin a lallaki ti Israel kadagiti Filisteo,
    tapno ipaasada ti tunggal sudsod ti aradoda, ti gabyunda, ti wasayda, ken ti kumpayda.
  kpg-kpg: (Digau Israel e hulahula gi tangada hai baalanga o digau Philistia gi olohia
    nadau goloo ngalua, nadau goloo geli gelegele, nadau dalai, mo nadau kamaa.
  uig-ARA: بۇ سەۋەبتىن ئىسرائىللار ھەممىسى ساپان چىشلىرى، كەتمەنلىرىنى، پالتىلىرىنى
    ۋە ئورغاقلىرىنى بىسلاش ئۈچۈن فىلىستىيلەرنىڭ قېشىغا باراتتى.
  sus-sus: Isirayilakae birin nu sigama Filisitakae nan xɔn ma, e xa walisee ralugande
    alɔ kerie, bɔxi buxa see, nun beerae.
  pon-2006: (Mehn Israel ko uhdahn pahn kohla rehn mehn Pilisdia ko pwehn ede neirail
    mehn deipwel kan, neirail kuha kan, neirail sile kan, oh neirail naip akan.
  jae-jae: Tec lau Israel samob dêdêŋ lau Pilisti sêja gebe sêuc êsêacnêŋ sakweŋ ki
    to kinom ma ki to bôjaŋ jalô.
  ksd-ksd: A tarai Israel dia ga vana tadav ra tarai Pilistia pi diat tikatikai diat
    a vamangi kadia umana rek ai ra ipipuk, ma ra umana ngu na ipipuk, ma ra umana
    pem, ma ra umana kakakal.
  tur-YTC: Ama bütün İsraelliler, her biri kendi saban demirini, kazmasını, baltasını
    ve orağını bilemek için Filistliler'in yanına inerlerdi.
  grc-BRENT: Καὶ κατέβαινον πᾶς Ἰσραὴλ εἰς γῆν ἀλλοφύλων χαλκεύειν ἕκαστος τὸ θέριστρον
    αὐτοῦ καὶ τὸ σκεῦος αὐτοῦ, καὶ ἕκαστος τὴν ἀξίνην αὐτοῦ καὶ τὸ δρέπανον αὐτοῦ.
  ind-AYT: Jadi, semua orang Israel pergi kepada orang Filistin untuk mengasah mata
    bajaknya, beliungnya, kapaknya, atau aritnya.
  nya-nya: Kotero Aisraeli onse amapita kwa Afilisti kukanoletsa mapulawo, makasu,
    nkhwangwa ndi zikwakwa zawo.
  hrv-hrv: Zato su svi Izraelci išli k Filistejcima ako je tko htio da prekuje svoj
    raonik ili motiku, svoju sjekiru ili ostan za volove.
  mps-mps: Te tama pagede naga, te tigidali Israel dabe te Filistia dabeba pelama,
    te Filistia dabego te baida me, gasa tobage te tǫ pedebo ain me, te sigi hwą
    dabe, me te sarip dabe dulainogo abelai dao.
  tpi-tpi: Long dispela as tasol, na olgeta Israel i save go long ol Filistia bai
    ol Filistia i ken sapim ol baira na arapela kain ain bilong brukim graun na ol
    tamiok.
  dan-1931: derfor måtte hele Israel drage ned til Filisterne for at få hvæsset deres
    Plovjern, Hakker, Økser eller Pigkæppe;
  vie-OVCB: Cho nên, mỗi khi người Ít-ra-ên muốn rèn lưỡi cày, dao, lưỡi rìu, lưỡi
    liềm, đều phải đi mướn người Phi-li-tin.
  guj-2017: પણ સર્વ ઇઝરાયલી માણસો પોતાતાં હળ, કોદાળીઓ, કુહાડીઓ તથા દાતરડાંની ધારો
    કાઢવા કે ટીપાવવા માટે પલિસ્તીઓ પાસે જતા.
  pon-2006A: (Mehn Israel ko uhdahn pahn kohla rehn mehn Pilisdia ko pwehn ede neirail
    mehn deipwel kan, neirail kuha kan, neirail sile kan, oh neirail naip akan.
  por-BRBSL: mas todos os israelitas desceram aos filisteus, cada um para afiar seu
    próprio arado, mattock, machado e foice.
  cth-cth: Hottelah, Isarel taminaw teh tawkso thoseh, thunha thoseh, cakâ, tangkounnaw
    kata hanelah Filistinnaw koe ouk a ceikhai awh.
  twi-twi: Enti na Israelfo no nyinaa kɔ Filistifo nkyɛn kɔsesew wɔn funtum nnade,
    nsɔw, mmonnua ne dɔtetu nnade ano.
  hlt-hlt: Tedae a thecung neh a tuktong mai khaw, a hai neh a thecung mai khaw hlang
    loh a tah ham vaengah tah Philisti te Israel pum loh a suntlak thiluh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ nkɔrì Fidisitɛ̃ɛ̃bɛ borɛ̀ ndɛ kɛ nɛtírí bɛ nɑɑkɑ̃ nɛ̀
    bɛ tũ̀kusi nɛ̀ bɛ pɛ̃ɛ̃́.
  msy-2020: Kamaghɨn amizɨ, Israelia bar Filistiaba bagha zuima, me me bagha afaviba
    ko ainɨn nguazim abɨghamba ko sobiaba ko sabar ikɨzɨrɨziba amɨne.
  dop-dop: Filiisi nyǝ́mɑ tɛɣɛ pɑ pukɑɣɑ nɑ pɑ́ kpɑlǝɣɩ ɑkuŋ, nɑ pɑ cikɑnɑɑ, nɑ pɑ
    lɑwɑ, nɑ pɑ tɛtʋ kʋcɑsǝŋ
  azb-azb: Bütün İsraillilər kotanlarını, kərkilərini, baltalarını və oraqlarını itiləmək
    üçün Filiştlilərin yanına gəlirdi.
  eng-DBY: And all Israel went down to the Philistines, every man to get his ploughshare,
    and his hoe, and his axe, and his sickle sharpened,
  hin-2017: इसलिए सब इस्राएली अपने-अपने हल की फाल, और भाले, और कुल्हाड़ी, और हँसुआ
    तेज करने के लिये पलिश्तियों के पास जाते थे;
  wol-KYG: Moo tax bànni Israyil gépp, ku ci bëggoona nàmmlu sa ngajju mbaa sa daba,
    mbaa sa sémmiñ, mbaa sa sawta, doo man lu moy dem ca tëggi waa Filisti.
  eng-YLT: and all Israel go down to the Philistines, to sharpen each his ploughshare,
    and his coulter, and his axe, and his mattock;
  eng-WYC-2017: Therefore all Israel went down to the Philistines, that each man should
    sharpen his share, and his pickaxe, and his ax, and his cutting hook;
  eng-WMBB: but all the Israelites went down to the Philistines, each man to sharpen
    his own ploughshare, mattock, axe, and sickle.
  urd-GVH: अपने हलों, कुदालों, कुल्हाड़ियों या दराँतियों को तेज़ करवाने के लिए तमाम
    इसराईलियों को फ़िलिस्तियों के पास जाना पड़ता था।
  rug-rug: Sari na tie Izireli si hoke la mo koari na tie Pilisitia pude va ṉarui
    sari dia palau, piki, maho, meke na magu kotokotoana.
  gaz-gaz: Kanaafuu Israaʼeloonni hundi maarashaa isaanii, gasoo isaanii, dhagaraa
    fi haamtuu isaanii qarsiifachuuf gara Filisxeemotaatti gad buʼan.
  fra-LSG: Et chaque homme en Israël descendait chez les Philistins pour aiguiser
    son soc, son hoyau, sa hache et sa bêche,
  gnn-gnn: '@see-verse:1SA.013.019'
  yal-yal: Isirayila kaan birin yi sigama Filisiti xabun nan fɛma a ɲinge kenna dɛni
    tɔndeni hanma kenna hanma bunbina, hanma bundena.
  haw-1868: Aka, hele no ka Iseraela a pau i ko Pilisetia e hana'i i kana oopalau,
    a me kana ho, a me kana koilipi, a me kana oo.
  arb-NAV: فَكَانَ عَلَى الإِسْرَائِيلِيِّينَ أَنْ يَلْجَأُوا إِلَى أَرْضِ الْفِلِسْطِينِيِّينَ
    لِيَسُنُّوا رُؤُوسَ مَحَارِيثِهِمْ وَمَنَاجِلَهُمْ وَفُؤُوسَهُمْ وَمَعَاوِلَهُمْ.
  ewe-ewe: Eya ta ɣe sia ɣi si Israelviwo di be yewoanyre yewoƒe agbleŋlɔnuwo, fiawo
    kple nuxanuwo la, wotsɔa wo yia Filistitɔwo ƒe gbedewo gbɔ.
  eng-LEE: But all the Israelites went down to the Philistines, to sharpen every man
    his plough-share, and his coulter, and his axe, and his mattock.
  asm-FB: সেই কাৰণে নিজৰ নিজৰ অস্ত্ৰ, বা কুঠাৰ, বা কোৰ বা নাঙল শানেৰে ধাৰ দিবলৈ, ইস্ৰায়েল
    লোকসকল পলেষ্টীয়াসকলৰ ওচৰলৈ নামি যাব লগা হয়।
  sus-A: عِسِرَيِلَكَيٍ بِرِن نُ سِفَمَ قِلِسِتَكَيٍ نَن شْن مَ، عٍ شَ وَلِسٍيٍ رَلُفَندٍ
    عَلْ كٍرِيٍ، بْشِ بُشَ سٍيٍ، نُن بٍيرَيٍ.
  fra-SBL: Mais tous les Israélites descendirent chez les Philistins, chacun aiguisant
    son soc, sa hache et sa faucille.
  hbo-hbo: וַיֵּרְד֥וּ כָל־יִשְׂרָאֵ֖ל הַפְּלִשְׁתִּ֑ים לִ֠לְטֹושׁ אִ֣ישׁ אֶת־מַחֲרַשְׁתֹּ֤ו
    וְאֶת־אֵתֹו֙ וְאֶת־קַרְדֻּמֹּ֔ו וְאֵ֖ת מַחֲרֵשָׁתֹֽו׃
  piu-2006: '@see-verse:1SA.013.019'
  kik-kik: Nĩ ũndũ ũcio andũ othe a Isiraeli maikũrũkaga magathiĩ kũrĩ Afilisti, makanoorerwo
    hiũ ciao cia mĩraũ, na thururu, na mathanwa, na hiũ cia igetha.
  fra-NCL: Et tout Israël descendait chez les Philistins pour aiguiser chacun son
    soc, son hoyau, sa hache ou sa charrue,
  cek-AK: To pongah Israel kaminawk loe, laikok toksak naah patoh ih sum, kalen taoi,
    tahmawh kamsum taoi hoi cakanawk to taak hanah, Philistinnawk khaeah caeh o tathuk.
  cuk-cuk: Degisoggu, bela Israel-dulemar, akan, napa-imued, napa-akwied, degi, es-dopegwad
    nugar-onikuega Filistea-dulemarse naddamalad.
  uig-CYR: Бу сәвәптин Исраиллар һәммиси сапан чишлири, кәтмәнлирини, палтилирини
    вә оғақлирини бислаш үчүн Филистийләрниң қешиға баратти.
  tel-2017: కాబట్టి ఇశ్రాయేలీయులంతా తమ నాగటి కర్రలు, పారలు, గొడ్డళ్ళు, కొడవళ్ళు పదును
    పెట్టుకోవడానికి ఫిలిష్తీయుల దగ్గరికి వెళ్ళాల్సి వచ్చేది.
  hat-BSA: Konsa, tout Israël te desann vè Filisten yo, yo chak pou file pwòp cha
    li, pikwa li, rach li, ak wou li.
  kos-kos: Mwet Israel elos enenu na elos in som nu yurin mwet Philistia in tete mwe
    kulkul, mwe pukpuk, tuhla, ac mitmit in imom natulos.
  hbo-WLC: וַיֵּרְד֥וּ כָל־יִשְׂרָאֵ֖ל הַפְּלִשְׁתִּ֑ים לִ֠לְטוֹשׁ אִ֣ישׁ אֶת־מַחֲרַשְׁתּ֤וֹ
    וְאֶת־אֵתוֹ֙ וְאֶת־קַרְדֻּמּ֔וֹ וְאֵ֖ת מַחֲרֵשָׁתֽוֹ׃
  ibo-ibo: Izrel niile na-ejekwuru ndị Filistia maka ịmụ ọgụ igwuze ala ha, maọbụ
    mma oge ha, maọbụ anyụike ha, maọbụ mma ha ji ewe ihe ubi.
  ory-ory: ଏଣୁ ଆପଣା ଆପଣା ଫାଳ ଓ ଛୁରୀ ଓ କୁହ୍ରାଡ଼ି ଓ କୋଡ଼ି ପଜାଇବା ପାଇଁ ଇସ୍ରାଏଲର ସମସ୍ତ
    ଲୋକଙ୍କୁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ନିକଟକୁ ଯିବାର ହେଲା;
  chk-chk: Nge eman me eman ekewe chon Israel a feitiu ren ekewe chon Filistia pwe
    epwe seimi an pisekin tuw pwül, an küwa, nöün kouk ika nöün kama.
  ssd-ssd: Israel mbal ŋakmba nane Filistia mbal tugum kumba ain kilke pikam tuku
    pik sapor sarip agaŋ ndende kame ta ŋakmba Filistia mbal niŋganu le rurke likanu.
  rop-rop: En wen ola Isreil pipul bin wandi shapinim olabat tul weya deibin oldei
    yusum langa gadin, deibin oldei lafta go langa detlot Filastain pipul blanga shapinim
    detlot tul blanga olabat,
  ukr-1871: І мусїв кожен із усього Ізраїля йти до Филистіїв, коли хотїв поточити
    свого леміша в плузї, свого заступа, свою сокиру, і свої рискалї,
  deu-1951: Darum mußte ganz Israel zu den Philistern hinabziehen, wenn jemand seine
    Pflugschar, seine Haue, sein Beil oder seinen Spaten zu schärfen hatte,
  eng-JPS: but all the Israelites went down to the Philistines, to sharpen every man
    his plowshare, and his coulter, and his axe, and his mattock.
  srp-1865: Zato slažahu svi Izrailjci k Filistejima kad koji šæaše poklepati raonik
    ili motiku ili sjekiru ili srp.
  lug-lug: Noolwekyo Abayisirayiri bonna baaserengetanga eri Abafirisuuti, okuwagala
    enkumbi zaabwe, n’ebiwabyo byabwe, n’embazzi zaabwe, ne najjolo zaabwe.
  heb-heb: וירדו כל ישראל הפלשתים ללטוש איש את מחרשתו ואת אתו ואת קרדמו ואת מחרשתו׃
  ben-IRV: এই জন্য নিজেদের হলমুখ বা ফাল বা কুড়ুল বা কোদাল ধার দেবার জন্য ইস্রায়েলের
    সব লোককে পলেষ্টীয়দের কাছে নেমে আসতে হত৷
  pan-pan: ਸਗੋਂ ਸਾਰੇ ਇਸਰਾਏਲੀ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਕੋਲ ਸੱਭੇ ਆਪੋ ਆਪਣੇ ਹੱਲ੍ਹ ਫਾਲੇ ਅਤੇ ਆਪਣੀ ਕਹੀ
    ਅਤੇ ਆਪਣਾ ਕੁਹਾੜਾ ਅਤੇ ਆਪਣੀ ਦਾਤੀ ਤਿੱਖੇ ਕਰਾਉਣ ਲਈ ਜਾਂਦੇ ਸਨ।
  tkr-tkr: Gırgın İzrailybı kyotanbı, toxabı, yak'vbı, ərabbı ek'a'asva Filiştinaaşde
    k'anyaqa abayle vuxha.
  mya-JVB: ဣသရေလ လူအပေါင်း တို့သည် ထွန်သွား ၊ ပေါက်တူး ၊ ပုဆိန် ၊ တူးရွင်း ကို ထက်
    စေခြင်းငှါ ၊ ဖိလိတ္တိ လူတို့ရှိရာသို့ သွား ရကြ၏။
  tte-O: Mwa Isileli sitolo silobi Pilistiya kolili ali gogo sikalaili yaso giyagiyali,
    madaka, kilam, wamali, yo naipi, kaba tomtom-witi silobi siwolegili sivakilili.
  tbg-tbg: Kia vaumanta ekaa Isareri vika Pirisia vika unaini vumanta vihai vi kaiqara
    tave vauka vika vata kore haikarave, rorive, saarepive, ihaqira untake ruqutukeha
    nuvi ana nimiteha vikaqihai koqaa vare vaura.
  hmo-hmo: Unai dainai Israela taudia ibounai be Pilistia taudia dekenai idia lao,
    edia tano makohia auri gaudia, edia ira, o edia rei utua kaia gaudia do idia segea
    totona.
  urd-urd: इसलिए सब इस्राईली अपनी अपनी फाली और भाले और कुल्हाड़ी और कुदाल को तेज़
    कराने के लिए फ़िलिस्तियों के पास जाते थे।
  rus-SYN: И должны были ходить все Израильтяне к Филистимлянам оттачивать свои сошники,
    и свои заступы, и свои топоры, и свои кирки,
  bqc-SIM: Filitɛ̃ↄ kĩ́i ↄ̃ Isailiↄ ì gɛ́ soonaↄ ń zusoonaↄ ń mↄoↄ ń kↄmaↄ lɛdɛdɛui.
  tcz-CHONGTHU: Hijeh a chu Israel techu amitakip langkon, aloukaina, aheichau chule
    atupheng’u, akhet hem nom uva ahile akheng dinga Philistine te henga chesuh ji
    ahiuve.
  mar-mar: परंतु सर्व इस्राएली लोक, आपला नांगराचा फाळ, आपली कुदळ, आपली कुऱ्हाड, आणि
    विळ्यांना धार लावण्यासाठी खाली पलिष्ट्यांकडे जात.
  qub-qub: Llapan Israelcuna rëjanta, lampanta, jächanta, pïcunta afilachinanpäga
    aywaj Filistea runacunamanraj.
  bqp-bqp: Filisitininↄ kĩnaan Isarailanↄ dì gɛ́ swakurenↄ kũ zùswanↄ kũ kpásanↄ
    kũ kòmanↄ lɛ́ kɛkɛn pínki.
  hat-hat: Se konsa, moun pèp Izrayèl yo te blije al lakay moun Filisti yo pou fè
    dan chari yo, wou yo, rach yo ak kouto digo yo.
  eng-BSB: Instead, all the Israelites would go down to the Philistines to sharpen
    their plowshares, mattocks, axes, and sickles.
  tod-tod: Kɛni, Izelayɛle nuiti pɛ ti ɓena li Filiseti nuiti pɔ bɛ, ga ti ta-wozawoli
    nikɛiti ta-ɠaliiti gaali, ta zoovɛiti, naa ʋɛɛ zeɠe wɔɔ ɠɔluiti ba, ta kɔtu wolo
    ɠɔluiti.
  eng-WEBPB: but all the Israelites went down to the Philistines, each man to sharpen
    his own ploughshare, mattock, axe, and sickle.
  kbq-kbq: Hu'negu Israeli vahe'mo'za hozama e'neri'za zantamina, witi hoza tinkama
    nesaza aenima, kazintamima, sa'umema, witi tagahu agena fagigi kazima, pikiruma
    kume'ma kanenakura, eri'za Filistia vahete vutere hu'naze.
  nhe-BL: Huajca quema israelitame quinequiyayaj quitentise inintepos tlen ica tlapoxoníaj
    o iniazadón, o ininhacha o ininhuingaro, monequiyaya yase ica se filisteo tlacatl
    para ma quintentilica.
  bus-bus: Filisitininↄ kiian Isarailinↄ è gá swaaronↄ kↄ̃n zùswaaronↄ kↄ̃n kpásanↄ
    kↄ̃n kontonↄ lɛ́ kɛkɛn píngi.
  gub-BL: 'A''e rupi aze Izaew wama''e heruwaruwakaw nahaime kwaw, weraha Piri ywy
    rehe har waneko haw pe wà: zukurupe, itazy, takihezyapar. A''e ma''e paw Izaew
    weraha Piri ywy rehe har wanupe imuaime kar pà wanupe wà.'
  eng-DRA: So all Israel went down to the Philistines, to sharpen every man his ploughshare,
    and his spade, and his axe, and his rake.
