verse: 1SA.013.011
translations:
  mal-C: “താങ്കൾ ചെയ്തതെന്താണ്?” ശമുവേൽ ചോദിച്ചു. അപ്പോൾ ശൗൽ, “ജനം എന്നെവിട്ടു ചിതറിപ്പൊയ്ക്കൊണ്ടിരിക്കുന്നെന്നും
    പറഞ്ഞ സമയത്തിനകം അങ്ങു വന്നെത്തിയിട്ടില്ലെന്നും ഫെലിസ്ത്യർ മിക്-മാസിൽ ഒരുമിച്ചുകൂടിയിരിക്കുന്നെന്നും
    കണ്ടപ്പോൾ
  deu-TKW: 'Samuel aber fragte: Was hast du gethan? Saul erwiderte: Ich sah, daß sich
    die Leute von mir verliefen; du aber trafst zur bestimmten Zeit nicht ein, obschon
    sich die Philister in Michmas versammelt hatten.'
  lin-lin: 'Samuele atunaki ye : — Osali penza nini ? Saulo azongisaki : — Tango namonaki
    ete bato babandi kopalangana mosika na ngai, mpe ete yo oyei te na ngonga oyo
    ekatamaki, mpe ete bato ya Filisitia bazali kosangana na Mikimasi,'
  eng-LSV: and Samuel says, “What have you done?” And Saul says, “Because I saw that
    the people were scattered from off me, and you had not come at the appointment
    of the days, and the Philistines are gathered to Michmash,
  eng-GNV: And Samuel saide, What hast thou done? Then Saul saide, Because I sawe
    that the people was scattred from me, and that thou camest not within the daies
    appoynted, and that the Philistims gathered themselues together to Michmash,
  eng-WEBSTER: And Samuel said, What hast thou done? And Saul said, Because I saw
    that the people were scattered from me, and that thou camest not within the days
    appointed, and that the Philistines assembled at Michmash;
  nhw-BL: 'Huan Samuel quiilhui: ―¿Para tlen tijchijtoc ni tlamantli catli amo quinamiqui
    tijchihuas? Huan Saúl quinanquili: ―Niquitac para nochi ni tlacame nechcajtehuayayaj
    huan ta amo tiajsiyaya. Huan nijmatqui para nopa filisteos ya mosentilijtoyaj
    ipan nopa pilaltepetzi Micmas.'
  swh-ONEN: Samweli akamuuliza, “Umefanya nini?” Sauli akajibu, “Nilipoona kwamba
    watu wanatawanyika, na kwamba hukuja wakati uliopangwa na kwamba Wafilisti walikuwa
    wakikusanyika huko Mikmashi,
  bba-bba: Sɑmuɛli u nɛɛ, mbɑn sɔ̃nɑ ɑ yenin bweseru kuɑ. Sɔɔlu u wisɑ u nɛɛ, nɑ wɑ
    tɔmbɑ yɑrinɑmɔ mɑ ɑ ǹ nɛ sɑɑ ye ɑ burɑ. Filisitibɑ wee, bɑ mɑɑ mɛnnɛ Mikimɑsiɔ.
  eng-KJVCPB: And Samuel said, What hast thou done? And Saul said, Because I saw that
    the people were scattered from me, and that thou camest not within the days appointed,
    and that the Philistines gathered themselves together at Michmash;
  cpy-cpy: 'Ikanta-wakiri Samuel: “¿Iitakama pantanta-kawori awijeen-tsiri?” Ikantzi
    Saúl: “Noñaakiri ipiyeeyani atziri-paeni, noñaakiro tee pareetya pikanta-witakaha.
    Tema piyotee-yakani Filistia-jatzi janta Micmas-ki.'
  mpx-mpx: Yaka Samuwela i nel elana i ba, “Hauna gun u ginol e?” Anana i lahe i ba,
    “Ya kite tolohaveyan iyaka hi egoegon ge hi eguluwagau, ge owa nige u vivin wam
    sauga vin elana. I ola al, ya atena Pilistiya wali tolohaveyan iyaka hi migogo
    panuwa Mikmas,
  luo-luo: Samuel nopenje niya, “Angʼo misetimoni?” Saulo nodwoke niya, “Kane aneno
    ka ji ke to in bende pok ibiro e sa mane oketi, to jo-Filistia bende chokore Mikmash,
  meu-meu: Samuel eto, Oi na ede vada o kara toma? Saulo eto, Orea taudia na itadia.
    idia na vada e karohomu, bona oi na o gwaurai guna dinadia ai soma; Filistia taudia
    danu Mikmasa ai vada e hebou;
  npi-ULB: त्यसपछि शमूएलले भने, “तपाईंले यो के गर्नुभएको?” शाऊलले जवाफ दिए, “जब मानिसहरूले
    मलाई छोडिरहेको मैले देखें र तोकिएको समयभित्र तपाईं आउनुभएन र पलिश्तीहरू मिकमाशमा
    भेला भएका थिए,
  yor-yor: Samuẹli sì wí pé, “Kí ni ìwọ ṣe yìí.” Saulu sì dáhùn pé, “Nígbà tí mo rí
    pé àwọn ènìyàn náà ń túká, àti tí ìwọ kò sì wá ní àkókò ọjọ́ tí ìwọ dá, tí àwọn
    Filistini sì kó ara wọ́n jọ ní Mikmasi,
  emp-NTPO: 'Maʌ̃ne Samuelba jarasia: –¿Cãrẽ cãrẽã bʌa jãwã animarãra Ãcõrẽa babue
    diasi?– Saulba panusia: –Mʌ̃a jãwã osia mʌ̃ sordaorãra memenebʌda bẽrã idjab̶a
    bʌa jarad̶a ewarid̶e bʌra zeẽ́ b̶ad̶a bẽrã. Maʌ̃ awara pilisteorãra Micmáne jʌre
    duanʌa dadjirã ume djõni carea.'
  ind-ind: Tetapi Samuel berkata, “Apa yang sudah kamu lakukan?!” Saul menjawab, “Saya
    melihat para tentara mulai meninggalkan saya, dan Bapak tidak datang sesuai dengan
    waktu yang Bapak tentukan. Lagipula tentara Filistin sudah berkumpul di Mikmas.
  pes-OPCB: 'اما سموئیل به او گفت: «این چه کاری بود که کردی؟» شائول پاسخ داد: «چون
    دیدم سربازان من پراکنده می‌شوند و تو نیز به موقع نمی‌آیی و فلسطینی‌ها هم در مخماس
    آمادهٔ جنگ هستند،'
  tgl-ULB: Pagkatapos sinabi ni Samuel, “Ano itong nagawa mo?” Sumagot si Saul, “Nang
    nakita ko na iniwanan na ako ng mga tao, at hindi ka dumating sa loob ng itinakdang
    panahon, at nagtipon ang mga Filisteo sa Micmas,
  cbu-NT: Itaru, Samuelsha anoo parangu, ¿Mayaamsha shiy piy ashirangsha? ¿Waashat
    shiy mangish ndunar? tárangiya. Saulshat, Tputsirtana suwamamarisha zandarangsin,
    shiyshat yuwaa tsiyatarangish anoo yanurangush, ndusha musá kusarangsha. Ashirangush,
    Filistewshuchshitisin iyangaz pachamaam káyashinitamsin, na ningshat Mikamassha
    tsap shaniyeeramchusin,
  hui-hui: Ani biaria dege Samuelehanda lalu, Í̠na agi bialu haribe, lene. Ani layagola
    Solohanda ladai bialu lalu, Agalime i̱ hangu helalu pialu í̠nabi ibule laridagua
    naibirigoni. Ani bialu Pilidialiru Migimasani mo ngoai howa ha bigi biyagola biru,
    lene.
  mya-mya: ရှ​မွေ​လ​က``သင်​သည်​အ​ဘယ်​သို့​ပြု​သ​နည်း'' ဟု​မေး​၏။ ရှော​လု​က``လူ​တို့​သည်​အ​ကျွန်ုပ်​ထံ​မှ​စွန့်​ခွာ
    ထွက်​ပြေး​လျက်​နေ​ကြ​ပါ​၏။ အ​ရှင်​သည်​ချိန်း သော​အ​ချိန်​၌​မ​ပေါ်​လာ​ပါ။ ထို့​အ​ပြင်
    ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​မိတ်​မတ်​မြို့ တွင်​စု​ရုံး​လျက်​ရှိ​နေ​ကြ​ပါ​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས། ཁྱོད་ཀྱིས་ཅི་བྱས་པ་ཡིན་ཞེས་དྲིས་པས། སོ་ལོས་མི་ཐམས་ཅད་ངའི་ཕྱོགས་ནས་སོ་སོར་ཁ་འཐོར་བའི་འགོ་བརྩམས་པ་དང་།
    ཁྱེད་ནི་སྔར་བསྟན་པའི་དུས་བཅད་ལྟར་མ་ཕེབས་པར་མ་ཟད། ཕེ་ལེ་ཤེད་པ་རྣམས་མིགས་མཱ་སི་རུ་འཛོམས་ཡོད་པ་རེད།
  sna-sna: Samueri akati, “Waiteiko?” Sauro akapindura achiti, “Pandaona kuti varume
    vava kupararira, uye kuti hamuna kusvika nenguva yakataurwa, uye kuti vaFiristia
    vava kuungana paMikimashi,
  spa-BLM: 'Samuel le dijo: “¿Qué has hecho?” Saúl dijo: “Como vi que el pueblo se
    dispersaba de mí, y que tú no venías en los días señalados, y que los filisteos
    se reunían en Micmas,'
  cac-cac: 'Ix yalan vin̈aj Samuel chi'': —¿Tas ix a c''ulej tic? xchi vin̈. —Ix vila''
    to van in yactancan eb'' anima tic, a achxo max ach jalaj icha yaj sc''ual alancani,
    axo eb'' vin̈ filisteo toxon̈ej lecanec'' eb'' vin̈ d''a Micmas.'
  swh-ULB: Basi Samweli akasema, “Umefanya nini?” Sauli akajibu, “Nilipoona kwamba
    watu wanaiacha, na kwamba umechelewa hukufika kwa muda uliopangwa, na kwamba Wafilisti
    wamekwisha jikusanya huko Mikmashi,
  bel-bel: 'Але Самуіл сказаў: што ты зрабіў? Саўл адказаў: я бачыў, што люд разьбягаецца
    ад мяне, а ты ня прыходзіў у назначаны час, а Філістымляне сабраліся ў Міхмасе;'
  deu-ELBBK: 'Und Samuel sprach: Was hast du getan! Und Saul sprach: Weil ich sah,
    dass das Volk sich von mir weg zerstreute und du nicht kamst zur bestimmten Zeit
    und die Philister in Mikmas versammelt waren,'
  mbb-OT: piru mid-insà si Samuel te, “Hengkey is mibeelan nu?” Midtavak si Saul te,
    “Neehè ku he egkenaney en egketerini is kahabet te menge etew su ebpemelaǥuy,
    wey wazè ka mekeuma zuen te midtendek nu he uras, ne is menge Filistihanen he
    nekaandam dan en te kebpekidtebek diyà te Micmash su midtiǥum dan en.
  mal-2015: 'നീ ചെയ്തതു എന്തു എന്നു ശമൂവേൽ ചോദിച്ചു. അതിന്നു ശൗൽ: ജനം എന്നെ വിട്ടു
    ചിതറുന്നു എന്നും നിശ്ചയിച്ച അവധിക്കു നീ എത്തിയില്ല എന്നും ഫെലിസ്ത്യർ മിക്മാസിൽ
    കൂടിയിരിക്കുന്നു എന്നും ഞാൻ കണ്ടിട്ടു:'
  rmc-rmc: '„S''oda kerďal?“ phučľa o Samuel. O Saul odphenďa: „Dikhľom, hoj mire
    nipi mandar džan het a tu na avľal pre oda časos, sar mange phenďal. Sar dikhľom,
    hoj pes o Filišťinci imar zdžan andro Michmas pro mariben,'
  pes-OPV: 'و سموئیل گفت: «چه کردی؟» شاول گفت: «چون دیدم که قوم ازنزد من پراکنده می‌شوند
    و تو در روزهای معین نیامدی و فلسطینیان در مخماس جمع شده‌اند،'
  ron-1924: 'Самуел а зис: „Че-ай фэкут?” Саул а рэспунс: „Кынд ам вэзут кэ попорул
    се ымпрэштие де лынгэ мине, кэ ну вий ла тимпул хотэрыт ши кэ филистений сунт
    стрыншь ла Микмаш,'
  ben-OBCV: শমূয়েল জিজ্ঞাসা করলেন, “তুমি এ কী করলে?” শৌল উত্তর দিলেন, “আমি যখন দেখলাম
    যে লোকজন ছত্রভঙ্গ হচ্ছে, এবং আপনিও নির্দিষ্ট সময়ে এলেন না, ইত্যবসরে আবার ফিলিস্তিনীরাও
    মিক্‌মসে সমবেত হচ্ছে,
  som-som: Markaasaa Samuu'eel wuxuu ku yidhi, War maxaad samaysay? Oo Saa'uulna wuxuu
    yidhi, Maxaa yeelay, waxaan arkay in dadkii iga kala firdhay, iyo inaad adiguna
    ku iman weyday maalmihii aan ku ballannay, iyo in reer Falastiinna dhammaantood
    isku soo urursadeen Mikmaash agteeda;
  lat-VUC: 'Locutusque est ad eum Samuel: Quid fecisti? Respondit Saul: Quia vidi
    quod populus dilaberetur a me, et tu non veneras juxta placitos dies, porro Philisthiim
    congregati fuerant in Machmas,'
  eng-ASVBT: And Samuel said, What hast thou done? And Saul said, Because I saw that
    the people were scattered from me, and that thou camest not within the days appointed,
    and that the Philistines assembled themselves together at Michmash;
  ita-1885: 'Ma Samuele gli disse: Che hai fatto? E Saulle gli rispose: Perciocchè
    io vedeva che il popolo si dispergeva d''appresso a me, e che tu non venivi al
    termine posto de'' giorni, e che i Filistei erano adunati in Micmas, io dissi:'
  eng-LXXUP: And Samuel said, What hast thou done? and Saul said, Because I saw how
    the people were scattered from me, and thou wast not present as thou purposedst
    according to the set time of the days, and the Philistines were gathered to Michmash.
  eng-ULB: Then Samuel said, “What have you done?” Saul replied, “When I saw that
    the people were leaving me, and that you did not come within the set time, and
    that the Philistines had assembled at Michmash,
  spa-VBL: '“¿Qué has hecho?” le preguntó Samuel. Saúl respondió: “Bueno, vi que mis
    hombres me abandonaban, y que tú no habías llegado cuando dijiste que lo harías,
    y que los filisteos se estaban reuniendo en Micmas para atacar.'
  fra-_FOB: 'Mais Samuel dit: Qu''as-tu fait? Saül répondit: Quand j''ai vu que le
    peuple s''en allait d''avec moi, et que tu ne venais point au jour assigné, et
    que les Philistins étaient assemblés à Micmash,'
  mal-mal: '“നീ ചെയ്തത് എന്ത്?” എന്ന് ശമൂവേൽ ചോദിച്ചു. അതിന് ശൌല്‍: “ജനം എന്നെ വിട്ട്
    ചിതറിപ്പോകാൻ തുടങ്ങി നിശ്ചയിച്ചിരുന്ന സമയത്ത് നീ എത്തിയില്ല എന്നും ഫെലിസ്ത്യർ
    മിക്മാസിൽ കൂടിയിരിക്കുന്നു എന്നും ഞാൻ കണ്ടു.'
  urd-GVR: Lekin Samuel ne pūchhā, “Āp ne kyā kiyā?” Sāūl ne jawāb diyā, “Log muntashir
    ho rahe the, aur āp waqt par na āe. Jab maiṅ ne dekhā ki Filistī Mikmās ke qarīb
    jamā ho rahe haiṅ
  suz-BL: मिनु सामुएलमी “एको मार पवी” देंमाक्‍त। मिनु सावलमी “मुरपुकीम आं कली प्रोंइ‍शा,
    लशो तातामी। इन जाक्‍नुङ देंशो ना मजाक्‍नी। पलिस्‍तीपुकी मिकमाशम बुक्‍तेक्‍म।
  ita-1927: 'Ma Samuele gli disse: “Che hai tu fatto?” Saul rispose: “Siccome vedevo
    che il popolo si disperdeva e m’abbandonava, che tu non giungevi nel giorno stabilito,
    e che i Filistei erano adunati a Micmas, mi son detto:'
  ckb-ckb: 'ساموئێلیش لێی پرسی: «ئەوە چیت کرد؟» شاولیش وەڵامی دایەوە: «لەبەر ئەوەی
    بینیم کە گەل لێم پەرتوبڵاو بوونەوە و تۆش لە ڕۆژانی دیاریکراودا نەهاتیت و فەلەستییەکانیش
    لە میخماسدا کۆببوونەوە،'
  eng-BBE: And Samuel said, What have you done? And Saul said, Because I saw that
    the people were going away from me, and you had not come at the time which had
    been fixed, and the Philistines had come together at Michmash;
  kan-OKCV: ಆದರೆ ಸಮುಯೇಲನು, “ನೀನೇನು ಮಾಡಿದಿ?” ಎಂದು ಸೌಲನನ್ನು ಕೇಳಿದನು. ಸೌಲನು, “ಸೈನಿಕರು
    ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗುತ್ತಿರುವುದನ್ನು, ನೀನು ನೇಮಿಸಿದ ದಿವಸಗಳ ಪ್ರಕಾರ ಬಾರದಿರುವುದನ್ನು ಮತ್ತು
    ಫಿಲಿಷ್ಟಿಯರು ಮಿಕ್ಮಾಷಿನಲ್ಲಿ ಕೂಡಿಕೊಂಡಿರುವುದನ್ನು ಕಂಡೆನು.
  tam-2017: 'நீர் செய்தது என்ன என்று சாமுவேல் கேட்டதற்கு, சவுல்: மக்கள் என்னைவிட்டுச்
    சிதறிப்போகிறதையும், குறித்த நாளில் நீர் வராததையும், பெலிஸ்தர்கள் மிக்மாசிலே கூடிவந்திருக்கிறதையும்,
    நான் பார்த்ததினால்,'
  spa-RV-1909: 'Entonces Samuel dijo: ¿Qué has hecho? Y Saúl respondió: Porque vi
    que el pueblo se me iba, y que tú no venías al plazo de los días, y que los Filisteos
    estaban juntos en Michmas,'
  ron-BTF: 'Și Samuel a spus: Ce ai făcut? Și Saul a spus: Deoarece am văzut că poporul
    s-a împrăștiat de la mine și că tu nu ai venit în ziua rânduită și că filistenii
    s-au adunat la Micmaș,'
  eng-WEBP: Samuel said, “What have you done?” Saul said, “Because I saw that the
    people were scattered from me, and that you didn’t come within the days appointed,
    and that the Philistines assembled themselves together at Michmash,
  eng-FBV: “What have you done?” Samuel asked. Saul replied, “Well I saw my men were
    deserting me, and you hadn't arrived when you said you would, and the Philistines
    were gathering at Michmash to attack.
  nld-1939: 'Maar Samuël vroeg: Wat hebt ge gedaan? Saul antwoordde: Wel, ik bemerkte,
    dat het volk van mij wegliep. En daar gij niet op de afgesproken tijd kwaamt,
    en de Filistijnen zich naar Mikmas samentrokken,'
  nch-BL: 'Huan Samuel quiilhui: ―¿Para ten tijchijtoc ni tamanti cati amo quinamiqui
    tijchihuas? Huan Saúl quinanquili: ―Niquitac para nochi ni tacame nechcajtehuayayaj
