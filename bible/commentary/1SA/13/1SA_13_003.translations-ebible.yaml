verse: 1SA.013.003
translations:
  mal-C: 'ഗേബായിലുണ്ടായിരുന്ന ഫെലിസ്ത്യസൈനികകേന്ദ്രം യോനാഥാൻ ആക്രമിച്ചു കീഴടക്കി.
    ഫെലിസ്ത്യർ അതുകേട്ടു. “എബ്രായർ കേൾക്കട്ടെ,” എന്നു പറഞ്ഞ് ശൗൽ നാടൊട്ടുക്കു കാഹളം
    ഊതിച്ചു:'
  deu-TKW: 'Da zerschlug Jonathan die Säule der Philister, die in Geba stand. Da vernahmen
    die Philister die Kunde: die Hebräer sind abgefallen. Saul aber hatte inzwischen
    im ganzen Land umher die Posaune blasen lassen,'
  lin-lin: 'Jonatan alongaki bakambi ya bato ya Filisitia, oyo bazalaki na Geba. Bongo
    bato ya Filisitia bayokaki sango na yango. Boye Saulo abetaki kelelo kati na mokili
    mobimba, mpe alobaki : « Tika ete Ba-Ebre bayoka ! »'
  eng-LSV: And Jonathan strikes the garrison of the Philistines which [is] in Geba,
    and the Philistines hear, and Saul has blown with a horn through all the land,
    saying, “Let the Hebrews hear.”
  eng-GNV: 'And Ionathan smote the garison of the Philistims, that was in the hill:
    and it came to the Philistims eares: and Saul blewe the trumpet throughout all
    the land, saying, Heare, O yee Ebrewes.'
  eng-WEBSTER: And Jonathan smote the garrison of the Philistines that was in Geba;
    and the Philistines heard of it . And Saul blew the trumpet throughout all the
    land, saying, Let the Hebrews hear.
  nhw-BL: 'Huan Jonatán huan isoldados quinhuilanque nopa filisteo soldados catli
    itztoyaj ipan Gabaa huan quintzontlamiltijque, huan quimatque nochi sequinoc filisteos.
    Huan Saúl tlanahuati ma quipitzaca nopa tlapitzali campa hueli ipan inintlal israelitame
    para quinmachiltise nochi. Quinilhui: “Xijtlacaquilica catli panoc nochi anisraelitame
    [13:3 O anhebreo masehualme.] ipan campa hueli altepeme campa anitztoque.”'
  swh-ONEN: Yonathani akashambulia ngome ya Wafilisti huko Geba, nao Wafilisti wakapata
    habari hizo. Kisha Sauli akaamuru tarumbeta ipigwe nchi yote na kusema, “Waebrania
    na wasikie!”
  bba-bba: Gibeɑ miyɑ Yonɑtɑm u Filisitibɑn tɑbu kowo wuuru ɡɑru wɔri u kɑmiɑ. Mɑ
    Filisiti be bɑ tie bɑ yen bɑɑru nuɑ. Yerɑ Sɔɔlu u derɑ bɑ kɔbɑ so Isirelin tem
    kpuro sɔɔ bɑ nɛɛ, i de Heberubɑ kpuro bu bɑɑru ye nɔ.
  eng-KJVCPB: And Jonathan smote the garrison of the Philistines that was in Geba,
    and the Philistines heard of it. And Saul blew the trumpet throughout all the
    land, saying, Let the Hebrews hear.
  cpy-cpy: 'Ithonkaa-takiri Jonatán rowayiritari Filistia-jatzi jeekatsiri omenthaki.
    Riyotee-yakini Filistia-jatzi okaatzi awijeen-tsiri. Ari itziwoo-takaantaki Saúl
    riyotan-tyaari maawoeni, tema ikamanteeyatziirini: “¡Pikemi maawoeni Heber-paeni!”'
  mpx-mpx: Diyontan alonau wana tolohaveyan hi tuk Pilistiya wali abaholavi toto i
    minaa Gibeya aloliyau hi lohaveyan ge hi pakokovel. Yaka wali ginol wasana etimwawa
    i lelu Pilistiya gamwaliyaa. Inoke Sol elopapatuna i patunal hi na Isileli labi
    gegewena bwagigi hi yuyu, ge hi ba, “Hibilu, nuku laegan!”
  luo-luo: Jonathan nomonjo kambi man Geba mar jolwenj jo-Filistia kendo jo-Filistia
    nowinjo wachno. Eka Saulo nochiko mondo ogo tungʼ e piny duto mi owacho niya,
    “We jo-Hibrania owinji!”
  meu-meu: 'Ionatan ese Filistia taudia edia gima oreana Geba ai e hadareredia: bena
    Filistia taudia ese harina e kamonai. Bena Saulo ese kibi e hiriria, Israel tanona
    idoinai, eto, Heberu taumui e, harina a kamonai.'
  npi-ULB: जोनातनले गिबामा भएको पलिश्‍तीहरूका चौकीलाई पराजित गरे र पलिश्तीहरूले यो
    सुने । तब शाऊलले “हिब्रूहरूले सुनून्” भन्दै देशभरि तुरही फुके ।
  yor-yor: Jonatani sì kọlu ẹgbẹ́ ogun àwọn Filistini ní Gibeah, Filistini sì gbọ́
    èyí. Nígbà náà ni Saulu fọn ìpè yí gbogbo ilẹ̀ náà ká, ó sì wí pé, “Jẹ́ kí àwọn
    Heberu gbọ́!”
  emp-NTPO: 'Guebá purud̶e Jonataʌ̃ra pilisteorã sordaorã duanabadamaa wãped̶a ãdjirãra
    quenasia. Maʌ̃da pilisteorãba cawasid̶aa. Maʌ̃ carea Saulba jũma Israel druad̶e
    cachirura zabisia jũmarãda djõne zed̶amãrẽã. Maʌ̃ne nãwã jarabisia: “Hebreorã,
    ũrĩnadua.”'
  ind-ind: Kemudian Yonatan dan pasukannya menyerang dan menghancurkan pos tentara
    Filistin di Geba. Berita penyerangan itu terdengar oleh orang Filistin lainnya.
    Oleh karena itu, Saul mengirim utusan-utusan dengan perintah, “Pergi ke seluruh
    daerah Israel. Bunyikanlah terompet dan berseru, ‘Biarlah seluruh rakyat bersiaga!’”
  pes-OPCB: یوناتان به قرارگاه فلسطینی‌ها در جِبَع حمله کرد و افراد آنجا را از پای
    درآورد و این خبر فوری به گوش فلسطینیان رسید. شائول با نواختن کرنا به سراسر اسرائیل
    پیغام فرستاد که برای جنگ آماده شوند.
  tgl-ULB: Tinalo ni Jonatan ang kuta ng mga Filisteo na nasa Geba at narinig ito
    ng mga Filisteo. Pagkatapos hinipan ni Saul ang trumpeta sa buong lupain, nagsasabing,
    “Hayaang marinig ng mga Hebreo.”
  cbu-NT: Jonatanshat Guibeyap tsapu wasundurarpa naatarangu, Filistewshuchpa waratarangiya.
    Filistewshuch pangoom mbammash wayarangitaatssin, itaru ashtaa Jonatanshat wamari
    kasirangiya. Filistewshuchee wasundurur kachingarangiya. Anumand Filistewshuchsha
    kapung tsiyantarangusin, Waratamaam zandkeesa, ashiri, natu yachayani, tárangusin,
    Saulsha, Ashiri natu, tárangu, wasundururee kamachtarangiya. Tputs ichingarusin
    Hebrewshuch mazinamaam puu puu tángints, tárangu, sundarshitisin anuritam puu
    puu táranganaya.
  hui-hui: Yonadanahanda Pilidia ami agali Geba dindini hearu minalu bo wahene. Ani
    biyago hale howa Pilidiali bibahendeme keba haiho hene. Ani buwa heagola Solohanda
    agali marume bi yalu pialu Hiburuali hearu olo pehalu wai bule mbelo biguli dindi
    bibahendeni pulame helo, Hondo pudaba, lene.
  mya-mya: ယော​န​သန်​သည် ဂေ​ဗာ​မြို့​ရှိ​ဖိ​လိတ္တိ​တပ်​မှူး ကို​သတ်​ဖြတ်​လိုက်​၏။
    ထို​သ​တင်း​ကို​ဖိ​လိတ္တိ အ​မျိုး​သား​အ​ပေါင်း​တို့​ကြား​ကြ​၏။ ထို အ​ခါ​ရှော​လု​သည်​စေ​တ​မန်​များ​အား
    ဣ​သ ရေ​လ​ပြည်​တစ်​လျှောက်​လုံး​သို့​လွှတ်​ကာ​ဟေ​ဗြဲ အ​မျိုး​သား​တို့​အား​စစ်​ပွဲ​ဝင်​ကြ​ရန်​တံ​ပိုး
    ခ​ရာ​မှုတ်​၍​စု​ရုံး​စေ​၏။-
  bod-N: དེ་ནས་ཡོ་ནཱ་ཐན་གྱིས་ཕེ་ལེ་ཤེད་པའི་སོ་པ་གེ་བཱ་རུ་གནས་པ་རྣམས་བསད་པས། ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་དེ་ཐོས་པ་རེད།
    ཡང་སོ་ལོས་ཡུལ་ཐམས་ཅད་དུ་རྭ་དུང་བུས་ཤིང་དོན་ལ་ཨིབ་རི་པ་རྣམས་ལ་ཐོས་སུ་ཆུག་ཅེས་པའོ།
    །
  sna-sna: Jonatani akarwisa boka ravarwi vavaFiristia vakanga vari paGebha, vaFiristia
    vakazvinzwa. Uye Sauro akaridza hwamanda munyika yose akati, “VaHebheru, inzwai!”
  spa-BLM: 'Jonatán atacó la guarnición de los filisteos que estaba en Geba, y los
    filisteos se enteraron. Saúl hizo sonar la trompeta por todo el país, diciendo:
    “¡Que se enteren los hebreos!”.'
  cac-cac: Axo vin̈aj Jonatán chi' ix satanel jun macan̈ eb' soldado filisteo d'a
    Geba. Ix yab' jun chi' eb' filisteo, yuj chi' elan̈chamel ix schec vin̈aj Saúl
    to spuji q'uen trompeta d'a yol smacb'en Israel yic smolb'an sb'a eb' vin̈ soldado.
  swh-ULB: Yonathani akaishinda ngome ya jeshi la Wafilisti iliyokuwa Geba na Wafilisti
    wakasikia habari hiyo. Baadaye Sauli alipiga tarumbeta katika nchi yote, akisema,
    “Sikieni enyi Waebrania.”
  bel-bel: 'І разьбіў Ёнатан ахоўны атрад Філістымскі, які быў у Гіве; і пачулі пра
    гэта Філістымляне, а Саўл пратрубіў у трубу па ўсёй краіне, абвяшчаючы: няхай
    пачуюць Габрэі!'
  deu-ELBBK: 'Und Jonathan schlug die Aufstellung der Philister, die in Geba war,
    und die Philister hörten es. Und Saul ließ im ganzen Land in die Posaune stoßen
    und sprach: Die Hebräer sollen es hören!'
  mbb-OT: Ne zutun midsurung ni Jonatan is kampu te menge Filistihanen diyà te Gibea,
    ne nezineg heini te zuma he menge Filistihanen. Umbe mibmandar si Saul te ipezaǥing
    is menge budyung te tivuuk he Israel para maandam is menge Israilihanen para te
    tebek.
  mal-2015: പിന്നെ യോനാഥാൻ ഗേബയിൽ ഉണ്ടായിരുന്ന ഫെലിസ്ത്യപ്പട്ടാളത്തെ തോല്പിച്ചു; ഫെലിസ്ത്യർ
    അതു കേട്ടു. എബ്രായർ കേൾക്കട്ടെ എന്നു പറഞ്ഞു ശൗൽ ദേശത്തെല്ലാടവും കാഹളം ഊതിച്ചു.
  rmc-rmc: 'O Jonatan geľa pro filišťiňika slugaďa andre Geba a savore Filišťinci
    pes pal oda došunde. Akor o Saul diňa te trubinel pro rohos andre caľi phuv a
    phenďa: „Mi šunen o Hebreja!“'
  pes-OPV: و یوناتان قراول فلسطینیان را که در جبعه بودند، شکست داد. و فلسطینیان این
    را شنیدند. و شاول در تمامی زمین کرنانواخته، گفت که «ای عبرانیان بشنوید!»
  ron-1924: 'Ионатан а бэтут табэра филистенилор каре ера ла Геба, ши филистений ау
    аузит лукрул ачеста. Саул а пус сэ суне ку трымбица прин тоатэ цара, зикынд: „Сэ
    аудэ евреий лукрул ачеста!”'
  ben-OBCV: যোনাথন গেবাতে অবস্থিত ফিলিস্তিনীদের সেনা-ছাউনি আক্রমণ করলেন, এবং ফিলিস্তিনীরা
    তা শুনতে পেল। তখন শৌল গোটা দেশ জুড়ে শিঙা বাজিয়ে বললেন, “হিব্রু মানুষজন শুনুক!”
  som-som: Oo Yoonaataan wuxuu ku dhuftay xeradii ciidankii reer Falastiin oo Gebac
    joogay, oo reer Falastiinna taas way maqleen. Oo Saa'uulna dalkii oo dhan buu
    buun ugu dhuftay oo yidhi, Cibraaniyadu ha maqleen.
  lat-VUC: 'Et percussit Jonathas stationem Philisthinorum quæ erat in Gabaa. Quod
    cum audissent Philisthiim, Saul cecinit buccina in omni terra, dicens: Audiant
    Hebræi.'
  eng-ASVBT: And Jonathan smote the garrison of the Philistines that was in Geba;
    and the Philistines heard of it. And Saul blew the trumpet throughout all the
    land, saying, Let the Hebrews hear.
  ita-1885: 'E Gionatan percosse la guernigione de'' Filistei ch''era nel colle; e
    i Filistei l''intesero. E Saulle fece sonar la tromba per tutto il paese, dicendo:
    Odano gli Ebrei.'
  eng-LXXUP: And Jonathan smote Nasib the Philistine that dwelt in the hill; and the
    Philistines hear of it, and Saul sounds the trumpet through all the land, saying,
    The servants have despised us.
  eng-ULB: Jonathan defeated the garrison of the Philistines that was at Geba and
    the Philistines heard of it. Then Saul blew the trumpet throughout all the land,
    saying, “Let the Hebrews hear.”
  spa-VBL: 'Tiempo después, Jonatán atacó la guarnición de los filisteos en Geba.
    Los filisteos no tardaron en enterarse, así que Saúl hizo sonar la trompeta de
    llamada a las armas por todo el país, diciendo: “Hebreos, presten atención!”'
  fra-_FOB: 'Et Jonathan battit la garnison des Philistins qui était à Guéba, et les
    Philistins l''apprirent; et Saül fit sonner de la trompette par tout le pays,
    en disant: Que les Hébreux écoutent!'
  mal-mal: പിന്നെ യോനാഥാൻ ഗിബയിൽ ഉണ്ടായിരുന്ന ഫെലിസ്ത്യരുടെ കാവൽ പട്ടാളത്തെ തോല്പിച്ചു;
    ഫെലിസ്ത്യർ അത് കേട്ടു. “എബ്രായർ കേൾക്കട്ടെ” എന്ന് പറഞ്ഞ് ശൌല്‍ ദേശത്തെല്ലാം കാഹളം
    ഊതിച്ചു.
  urd-GVR: Ek din Yūnatan ne Jibiyā kī Filistī chaukī par hamlā karke use shikast
    dī. Jald hī yih ḳhabar dūsre Filistiyoṅ tak pahuṅch gaī. Sāūl ne mulk ke kone
    kone meṅ qāsid bhej die, aur wuh narsingā bajāte bajāte logoṅ ko Yūnatan kī fatah
    sunāte gae.
  suz-BL: मिनु योनाथनम गेबा ङा पलिस्‍ती आन ठेयब मुर कली सदा बाक्‍त। मिनु मेको लोव़
    पलिस्‍ती आन दातेमी ब्रमाक्‍त। मिनु सावलमी “हिब्रू नेल्‍लेम नेंन्‍मेक्‍ल” दे रागी
    नेल्‍लेमी तुराही ताप्‍पदा बाक्‍त। १सामुएल १४:४९
  ita-1927: 'Gionathan batté la guarnigione de’ Filistei che stava a Gheba, e i Filistei
    lo seppero; e Saul fe’ sonar la tromba per tutto il paese, dicendo: “Lo sappiano
    gli Ebrei!”'
  ckb-ckb: 'یۆناتان لە سەربازگەی فەلەستییەکانی دا ئەوەی لە گەڤەعە، فەلەستییەکان ئەمەیان
    بیستەوە و شاولیش لە هەموو زەوییەکەدا فووی بە کەڕەنادا کرد و گوتی: «با هەموو عیبرانییەکان
    گوێیان لێ بێت!»'
  eng-BBE: And Jonathan made an attack on the armed force of the Philistines stationed
    at Gibeah; and news was given to the Philistines that the Hebrews were turned
    against them. And Saul had a horn sounded through all the land,
  kan-OKCV: ಯೋನಾತಾನನು ಗಿಬೆಯದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ ಠಾಣವನ್ನು ಹೊಡೆದನು; ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಅದು ತಿಳಿದುಬಂತು.
    ಆದ್ದರಿಂದ ಸೌಲನು ದೇಶದಲ್ಲೆಲ್ಲಾ ಹಿಬ್ರಿಯರು ಕೇಳಲೆಂದು ತುತೂರಿಯನ್ನು ಊದಿಸಿದನು.
  tam-2017: யோனத்தான் கேபாவிலே முகாமிட்டிருந்த பெலிஸ்தர்களை முறியடித்தான்; பெலிஸ்தர்கள்
    அதைக் கேள்விப்பட்டார்கள்; ஆகவே, இதை எபிரெயர்கள் கேட்கட்டும் என்று சவுல் தேசமெங்கும்
    எக்காளம் ஊதச்செய்தான்.
  spa-RV-1909: 'Y Jonathán hirió la guarnición de los Filisteos que había en el collado,
    y oyéronlo los Filisteos. E hizo Saúl tocar trompetas por toda la tierra, diciendo:
    Oigan los Hebreos.'
  ron-BTF: 'Și Ionatan a lovit garnizoana filistenilor care era în Gheba și filistenii
    au auzit despre aceasta. Și Saul a sunat din trâmbiță prin toată țara, spunând:
    Să audă evreii.'
  eng-WEBP: Jonathan struck the garrison of the Philistines that was in Geba, and
    the Philistines heard of it. Saul blew the trumpet throughout all the land, saying,
    “Let the Hebrews hear!”
  eng-FBV: Jonathan attacked the Philistine garrison at Geba. The Philistines soon
    heard about it, so Saul had the trumpet call to arms sounded throughout the land,
    saying, “Hebrews, pay attention!”
  nld-1939: Daar Jonatan den Filistijnsen stadhouder in Giba doodde, vernamen de Filistijnen,
    dat de Hebreën waren afgevallen en dat Saul over heel het land de krijgstrompet
    had doen blazen.
  nch-BL: 'Huan Jonatán huan isoldados quintehuijque nopa filisteo soldados cati itztoyaj
    ipan Gabaa huan quintzontamiltijque, huan quimatque nochi sequinoc filisteos.
    Huan Saúl tanahuati ma quipitzaca nopa tapitzali campa hueli ipan inintal israelitame
    para quinmachiltise nochi. Quinilhui: “Nochi anisraelitame xijtacaquilica taya
    panoc ipan campa hueli altepeme campa anitztoque.”'
  vie-1934: 'Giô-na-than đánh đồn Phi-li-tin ở tại Ghê-ba. Dân Phi-li-tin hay điều
    đó; Sau-lơ hạ lịnh thổi kèn khắp xứ, mà rằng: Dân Hê-bơ-rơ khá nghe biết!'
  hin-CV: योनातन ने गेबा में स्थित फिलिस्तीनियों की टुकड़ी को हरा दिया. फिलिस्तीनियों
    को इसकी सूचना प्राप्‍त हो गई. स्थिति को समझते हुए शाऊल ने सारे इस्राएल में यह
    संदेश भिजवा दिया, “सारे इब्री सावधान हो जाएं!”
  spa-BES: Y Jonatán atacó a la fuerza armada de los filisteos estacionados en Guibea;
    y se dio a los filisteos la noticia de que los hebreos se volvían contra ellos.
    Y Saúl hizo sonar un cuerno por toda la tierra,
  tdx-tdx: 'Pinao’ Ionatane amy zao ty mpirai-lian-dahin-defoñe e Geba; le jinanji’
    o nte Pilistio. Aa le pinopò’ i Saole amy tane iabiy i antsivay nanao ty hoe:
    mijanjiña ry nte-Evre.'
  tha-KJV: โยนาธานได้​ตี​กองทหารรักษาการของคนฟีลิสเตียซึ่งอยู่​ที่​เกบาพ่ายแพ้​ไป
    คนฟีลิสเตียได้ยินถึงเรื่องนั้น และซาอู​ลก​็เป่าแตรทั่วแผ่นดินนั้​นว​่า “​ขอให้​คนฮีบรูทั้งหลายได้​ยิน​”
  por-BR-2018: 'E Jônatas feriu a guarnição dos filisteus que havia no morro, e ouviram-no
    os filisteus. E fez Saul tocar trombetas por toda a terra, dizendo: Ouçam os hebreus.'
  deu-ELO: 'Und Jonathan schlug die Aufstellung der Philister, die zu Geba war, und
    die Philister hörten es. Und Saul ließ im ganzen Lande in die Posaune stoßen und
    sprach: Die Hebräer sollen es hören!'
  eng-WYC-2018: And Jonathan smote the station, that is, (the) forcelet, either stronghold,
    of (the) Philistines, that was in Geba. And when (the) Philistines had heard (of)
    this, Saul sounded with a clarion in all the land, and said, Hebrews, hear. (And
    Jonathan struck the station, that is, the fortress, or the stronghold, of the
    Philistines, that was in Geba; and all the Philistines heard about it. And Saul
    sounded with a trumpet in all the land, and said, Hebrew men, hear this!)
  epo-epo: 'Kaj Jonatan venkobatis la garnizonon de la Filiŝtoj, kiu estis en Geba.
    Kaj tion aŭdis la Filiŝtoj; kaj Saul disblovigis per trumpeto tra la tuta lando,
    dirante: Aŭdu tion la Hebreoj.'
  uig-PIN: 'Yonatan bolsa Filistiylǝrning Gebadiki lǝxkǝrgaⱨiƣa ⱨujum ⱪildi, Filistiylǝr
    buningdin hǝwǝr tapti. Saul bolsa: — Pütkül zemindiki ibraniylar anglap oyƣansun
    dǝp, kanay qaldurdi.'
  beo-beo: 'Yonada:ne da Giba sogega, Filisidini dadi gagui dunu ouligisu dunu fane
    legei dagoi. Filisidini dunu huluane da amo hou nabi dagoi. Amalalu, Solo da Hibulu
    dunu huluane gegesu amoma misa:ne sia:i. Ea sia: adole iasu dunu ilia da Isala:ili
    fifilai huluane nabima:ne, dalabede fulabosu.'
  tpi-OTNT: Orait Jonatan wantaim ol soldia bilong en i pait long ol soldia bilong
    Filistia long Geba na winim ol, na ol arapela Filistia i harim tok long dispela
    samting na ol i kros long ol Israel. Olsem na Sol i salim ol man i go long olgeta
    hap bilong Israel na ol i winim biugel bilong singautim ol man long kam helpim
    Sol long pait.
  hau-SA: Yonatan ya kai wa Filistiyawa hari a Geba, sai Filistiyawa suka sami labarin.
    Sai Shawulu ya sa aka busa ƙaho ko’ina a ƙasar ya ce, “Bari Ibraniyawa su ji!”
  uig-LAT: 'Yonatan bolsa Filistiylerning Gébadiki leshkergahigha hujum qildi, Filistiyler
    buningdin xewer tapti. Saul bolsa: — Pütkül zémindiki ibraniylar anglap oyghansun
    dep, kanay chaldurdi.'
  nde-nde: UJonathani wahlasela inkamba yamabutho amaFilistiya eGebha, njalo amaFilistiya
    akuzwa lokho. Lapho-ke uSawuli wathi kakukhaliswe icilongo kulolonke ilizwe wathi,
    “AmaHebheru kawezwe!”
  ton-ton: Pea naʻe taaʻi ʻe Sonatane ʻae kolo tau ʻae kakai Filisitia ʻaia naʻe ʻi
    Kipea, pea naʻe fanongo ki ai ʻae kakai Filisitia. Pea naʻe ifi meʻalea ʻe Saula
    ʻi he potu fonua kotoa pē, ʻo ne pehē, Ke ongoʻi ʻe he kakai Hepelū.
  ces-1613: 'I pobil Jonata stráž Filistinských, kterouž měli na pahrbku, a uslyšeli
    to Filistinští. Tedy Saul troubil v troubu po vší zemi, řka: Ať to slyší Hebrejští.'
  eng-WMB: Jonathan struck the garrison of the Philistines that was in Geba, and the
    Philistines heard of it. Saul blew the shofar throughout all the land, saying,
    “Let the Hebrews hear!”
  tam-TCV: யோனத்தான் கேபாவிலிருந்த பெலிஸ்தியரின் காவல் அரணைத் தாக்கினான். இதைப் பெலிஸ்தியர்
    கேள்விப்பட்டார்கள். பின்பு சவுல் எக்காளத்தை நாடெங்கிலும் ஊதுவித்து, “இதை எபிரெயர்
    கேட்கட்டும்” என்று சொன்னான்.
  ceb-ULB: Gibuntog ni Jonatan ang kampo sa mga Filistihanon nga didto sa Gabaa ug
    ang mga Filistihanon nakadungog niini. Unya gipatingog ni Saul ang trumpeta sa
    tibuok dapit, nga nag-ingon, “Tugoti nga makadungog ang mga Hebreohanon.”
  pol-UBG: 'Wtedy Jonatan pobił załogę Filistynów, która była w Geba, o czym usłyszeli
    Filistyni. Saul zadął więc w trąbę po całej ziemi i powiedział: Niech usłyszą
    o tym Hebrajczycy.'
  agr-agr: Tuja suntag filisteo aidau ditá nugken Guibeánum batsatunak, Jonatán niina
    suntajijai amukui. Dutika amuke tabaun tikich filisteo aidau dekawajui. Tuja Saúlchakam
    dekauwai. Nunik inamjauwai Israel aents aina nuna nugken ashí uwija kachujin umpuagtinme,
    nuna antukag umintsagmatai maaniawagmi tusa.
  kyc-kyc: Dokopa Jonataneme yuu Gepa dokona Pilisitia yanda singi mupwa doko pyao
    kumakaya. Doko Pilisitia wambu dupwame siyami. Dokopa Soleme wai minyingi akali
    lapo Ipuru wambu dupwame yuu muu peparaena bikuli poo lao yanda pela epena lao
    kee lala pena lao nembeya.
  urd-GVU: ایک دن یونتن نے جِبعہ کی فلستی چوکی پر حملہ کر کے اُسے شکست دی۔ جلد ہی
    یہ خبر دوسرے فلستیوں تک پہنچ گئی۔ ساؤل نے ملک کے کونے کونے میں قاصد بھیج دیئے،
    اور وہ نرسنگا بجاتے بجاتے لوگوں کو یونتن کی فتح سناتے گئے۔
  deu-1912: 'Jonathan aber schlug die Schildwacht der Philister, die zu Gibea war.
    Das kam vor die Philister. Und Saul ließ die Posaune blasen im ganzen Land und
    sagen: Das laßt die Hebräer hören!'
  ntj-ntj: Nyangka Tjanatjantu-ya mapitjangu warrmarla Pilitjinyamartatji pirninya-tjananya
    wakarnu mirrirntanu ngurra kutjungka-ya nyinarranyangka. Nyangka-ya yarnangu Pilitjinyamartatji
    pirninya kuliralpi mirrparnarringu.
  kan-2017: ಯೋನಾತಾನನು ಗೆಬದಲ್ಲಿದ್ದ ಫಿಲಿಷ್ಟಿಯರ ಕಾವಲುಪಡೆಯ ಪಾಳೆಯವನ್ನು ನಾಶಮಾಡಿದನು. ಈ ವರ್ತಮಾನವು
    ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಮುಟ್ಟಿತು. ಸೌಲನು “ಎಲ್ಲಾ ಇಬ್ರಿಯರು ಕೇಳಲಿ” ಎಂದು ದೇಶದಲ್ಲೆಲ್ಲಾ ತುತ್ತೂರಿ
    ಊದಿಸಿದನು.
  yap-yap: Me li’ Jonathan pilungen e salthaw rok e pi Filistine u lan yu Geba, me
    rung’ag e pi Filistine murung’agen. Me pi’ Saul e pi mol’og ni ngan thoy e yabul
    u lan e re nam nem ni ga’ngin, ni aram e yi be pining e pi Hebrew ni ngan mael.
  hlt-MCSB: Geba kah Philisti khohung te Jonathan loh a tloek tih Philisti rhoek loh
    a yaak uh. Te dongah Saul loh kho takuem ah tuki a ueng tih, “Hebrew rhoek loh
    ya saeh,” a ti nah.
  mdy-ETH: ዮናታኣኔ ዒማና ጌባዒ ጌይንታ ቤዛ ፒሊስፄኤሜ ዓሶ ዖሌኔ፤ ዬያ ፒሊስፄኤሜ ዓሳ ቢያሢ ዋይዜኔ፤ ዬያሮ ሳኣዖኦሌ ኪኢታ
    ዓሲ ዔብሬ ዓሶ ዓጮ ቢያይዳ ዛዬ ዋርቂ ዖሎሮ ዓሶ ዔኤላንጉዲ ዳኬኔ።
  twi-ASANTE: Yei akyi no, ankyɛre, Yonatan kɔtuaa Filistifoɔ asraafoɔ no dii wɔn
    so wɔ Geba. Asɛm no trɛɛ ntɛm so wɔ Filistifoɔ no mu. Enti Saulo hyɛn torobɛnto
    wɔ Israel nyinaa sɛ, “Hebrifoɔ, monsɔre!”
  eng-WEBU: Jonathan struck the garrison of the Philistines that was in Geba, and
    the Philistines heard of it. Saul blew the trumpet throughout all the land, saying,
    “Let the Hebrews hear!”
  wal-wal: Yonaataani Gebaa7an de7iya Pilisxxeema olanchchatu citaa bolli woraajjiis;
    Pilisxxeema asati hegaa siyidosona. Hegaappe guyyiyan Saa7ooli, “Ibraaweti hagaa
    siyona” giidi, biittaa ubban malkkataa punissiis.
  spa-PDDPT: 'Jonatán atacó a la guarnición de los filisteos que estaba en Gabaa,
    y los filisteos lo oyeron. Entonces Saúl ordenó soplar la corneta por toda la
    tierra y dijo: ¡Oigan los hebreos!'
  gun-gun: Ha'e gui Jônatas kuery ojukapa rai'i filisteu kuery Gibeá py ikuai va'e.
    Ha'e nunga filisteu kuery oendupa vy ivai ramo Saul omonhe'ẽ uka mimby guaxu oyvy
    ha'e javi rupi, “Hebreu kuery toendupa” he'i vy.
  agu-BL: Xcye' tzun Jonatán scye'j yi jun k'u'j sanlar filistey yi ate' Gabaa tan
    q'uicy'lomi'n. Nin tzun quibit yi e' filistey yi najlche' le cyetz chitanum, yi
    mbi cu'n bajij. Yi tbital yi rey Saúl yi nsken quibit yi e' rey cwent filistey,
    nin tzun ben mantar i' tan tocse'n chun tulak e'chk tnum cwent Israel, tan chibnol
    list quib tan oyintzi'.
  ilo-ULB: Pinarmek ni Jonatan ti agbanbantay a buyot dagiti Filisteo nga adda idiay
    Geba ket nangngeg daytoy dagiti Filisteo. Ket pinaguni ni Saul ti tangguyob iti
    entero a daga, kunana, “Dumngeg koma dagiti Hebreo.”
  kpg-kpg: Jonathan gu daaligi di buini dauwa o digau Philistia ala i Geba, gei digau
    Philistia gu longono ginaadou. Saul ga hagau ana gau dauwa bolo gi iliili nadau
    buu gi haga iloo gi digau Hebrew gi dagabuli mai gi tauwa.
  uig-ARA: 'يوناتان بولسا فىلىستىيلەرنىڭ گېبادىكى لەشكەرگاھىغا ھۇجۇم قىلدى، فىلىستىيلەر
    بۇنىڭدىن خەۋەر تاپتى. سائۇل بولسا: ــ پۈتكۈل زېمىندىكى ئىبرانىيلار ئاڭلاپ ئويغانسۇن
    دەپ، كاناي چالدۇردى.'
  sus-sus: Lɔxɔɛ nde Yonatan naxa Filisitakae xa sɔɔrie bɔnbɔ, naxee nu na Geba. Filisitaka
    booree naxa na fe mɛ. Sɔlu naxa yaamari fi feri xa fe bɔxi birin kui, Isirayilakae
    xa a ramɛ.
  pon-2006: Sonadan kemehla kaunen Pilisdia men nan Kepa, oh mehn Pilisdia ko eri
    rongada. Sohl ahpw kadarpeseng meninkeder kei pwe re en peuk sowi nansahpwo pwon
    oh kehsehki mehn Ipru ko re en onopadahng mahwen.
  jae-jae: Go Jonatan gêjac lau Pilisti nêŋ gejobwaga, taŋ gêŋgôŋ Gibea naŋ êndu.
    Lau Pilisti sêŋô biŋ tonaŋ ŋawae. Go Saul kêjatu lau sêjac dauc kêtaŋ kêtôm gamêŋgeŋ
    ma kêjatu gebe “Lau Hebrai sêkêŋ taŋeŋmaŋ.”
  ksd-ksd: Ionatan i ga uvia pa tika na luluai Pilistia aro Geba; ra tarai Pilistia
    dia ga valongore ba ra tarai Ebraio dia ga tut na varpiam; Saul i ga kure ba da
    vu ra tavur ta ra gunagunan par Israel;
  tur-YTC: Yonatan Giva'da bulunan Filistli garnizonunu vurdu ve Filistliler bunu
    duydu. Saul, “İbraniler duysun!” diyerek bütün ülkede boru çaldı!”
  grc-BRENT: Καὶ ἐπάταξεν Ἰωνάθαν τὸν Νασὶβ τὸν ἀλλόφυλον τὸν ἐν τῷ βουνῷ· καὶ ἀκούουσιν
    οἱ ἀλλόφυλοι· καὶ Σαοὺλ σάλπιγγι σαλπίζει εἰς πᾶσαν τὴν γῆν, λέγων, ἠθετήκασιν
    οἱ δοῦλοι.
  ind-AYT: Yonatan mengalahkan pasukan pendudukan orang Filistin di Geba, dan orang
    Filistin mendengar hal itu. Lalu, Saul meniup trompet di seluruh negeri, pikirnya,
    “Biarlah orang Ibrani mendengar.”
  nya-nya: Yonatani anakantha mkulu wa ankhondo wa Afilisti ku Geba, ndipo Afilisti
    anamva kuti Aheberi awukira. Tsono Sauli anawuza amithenga kuti alize lipenga
    mʼdziko lonse la Israeli.
  hrv-hrv: Jonatan sruši filistejski stup koji je stajao u Gibei i Filistejci saznaše
    da su se Hebreji pobunili. Šaul zapovjedi te zatrubiše u rog po svoj zemlji
  mps-mps: Tialima, Jonatan aga ami bidi dabe dali augwaligo te Filistia ami bidi
    dabe dali te Geba bulude hwįnama, tama augwali aiyaba elaluali. Tama te gasa
    Filistia dabego te tiali po odama, tama augwaligo te Israel dabe dali wado po
    wali. Tama tialima, Solgo te bidi meba te Israel tǫ pedai tigidaliba tagala palama,
    tama augwaligo te biugelgo te Sol tau sagasu hwįabo bidi dabe i ola bilali.
  tpi-tpi: Orait Jonatan wantaim ol soldia bilong en i pait long ol soldia bilong
    Filistia long Geba na winim ol, na ol arapela Filistia i harim tok long dispela
    samting na ol i kros long ol Israel. Olsem na Sol i salim ol man i go long olgeta
    hap bilong Israel na ol i winim biugel bilong singautim ol man long kam helpim
    Sol long pait.
  dan-1931: Da fældede Jonatan Filisternes Foged i Geba. Det kom nu Filisterne for
    Øre, at Hebræerne havde revet sig løs. Men Saul havde ladet støde i Hornet hele
    Landet over,
  vie-OVCB: 'Giô-na-than đem quân tấn công và đánh bại đồn Phi-li-tin ở Ghê-ba. Tin
    này được loan báo cho toàn thể người Phi-li-tin biết. Thấy vậy, Sau-lơ cho thổi
    kèn khắp lãnh thổ để kêu gọi dân chúng: “Hỡi người Hê-bơ-rơ, hãy nghe đây! Hãy
    đứng lên ra trận!”'
  guj-2017: યોનાથાને પલિસ્તીઓનું જે લશ્કર ગેબામાં હતું તેને નષ્ટ કર્યું અને પલિસ્તીઓએ
    તે વિષે સાંભળ્યું. ત્યારે શાઉલે આખા દેશમાં રણશિંગડું વગાડાવીને, કહાવ્યું, “હિબ્રૂઓ
    સાંભળો.”
  pon-2006A: Sonadan kemehla kaunen Pilisdia men nan Kepa, oh mehn Pilisdia ko eri
    rongada. Sohl ahpw kadarpeseng meninkeder kei pwe re en peuk sowi nansahpwo pwon
    oh kehsehki mehn Ipru ko re en onopadahng mahwen.
  por-BRBSL: 'Jonathan atacou a guarnição dos filisteus que estava em Geba, e os filisteus
    ouviram falar disso. Saul tocou a trombeta por toda a terra, dizendo: “Que os
    hebreus ouçam”!'
  cth-cth: Jonathan ni Geba vah Filistin kho ramveng a thei e hah Filistinnaw ni a
    thai awh. Sawl ni Hebrunaw ni hai thai naseh a titeh, ram pueng dawk mongka a
    ueng sak.
  twi-twi: Eyi akyi no, ankyɛ na Yonatan kɔtoaa Filistifo asraafo no dii wɔn so wɔ
    Geba. Asɛm no trɛw ntɛm so wɔ Filistifo no mu. Enti Saulo hyɛn torobɛnto wɔ Israel
    nyinaa se, “Hebrifo, monsɔre!”
  hlt-hlt: Geba kah Philisti khohung te Jonathan loh a tloek tih Philisti rhoek loh
    a yaak uh. Te dongah Saul loh kho takuem ah tuki a ueng tih, “Hebrew rhoek loh
    ya saeh,” a ti nah.
  tbz-SIM: Diyiè mɑrì kɛ̀ Sonnɑtɑ̃ɑ̃ do mudoò Fidisitɛ̃ɛ̃bɛ kóò kùmɑ̀ndɑ́ɑ̀ wèè bo
    Kibeɑ kóò kùɔ. Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ tì kèè kɛ̀ bɛ miɛkɛ ncɔ́ú nyIsidɑyɛɛribɛ kɛ̀
    Sɑurii kɔnnɛ́ ditɑ̃tɛheù kɛ dɔ̀ Isidɑyɛɛribɛ bɛmɔuu tì kèè. Kɛ̀ bɛ̀ɛ keè Sɑuri
    kùɔmɛ̀ Fidisitɛ̃ɛ̃bɛ kóò kùmɑ̀ndɑ́ɑ̀. Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu tíí nSɑuri borɛ̀
    Kidikɑɑdi.
  msy-2020: Egha Jonatan uan mɨdorozir gumaziba ko, me Geban nguibamɨn averpenibar
    itir Filistian mɨdorozir gumazibav sogha me abɨni. Ezɨ Filistian igharaz darazi
    me arazir kamɨn akam baregha puvɨra Israelian atari. Ezɨ Sol bizir kam bagha gumaziba
    amadazɨ, me Israelian ikɨziba bar dar ghua sɨghabagh ivia, mɨdorozimɨn uabɨn akurvaghasa
    gumazibar dei.
  dop-dop: Ḿpʋ́ɣʋ́ Sonɑtɑŋ yɔkɑ Filiisi yoolɑɑ tǝsikile kɛ Kipeyɑ, ɩlɛnɑ pɛlɛ pɑ́
    nɩɩ. Ntɛnɑ Sɑyuli tili nɑ pɑ́ hʋlɩ tutuuŋ kɛ Ɩsɛɣɛlɩ tǝnɑ tɑɑ sɩ Hepǝlɑ nyǝ́mɑ
    ɩ́ lɩɩ yoou.
  azb-azb: Yonatan Gevadakı Filiştlilərin keşik dəstəsinin əsgərlərini qırdı və bunu
    bütün Filiştlilər eşitdilər. Şaul isə İbranilər eşitsinlər deyə bütün ölkədə şeypur
    çaldırdı.
  eng-DBY: And Jonathan smote the outpost of the Philistines that was in Geba, and
    the Philistines heard [of it]. And Saul blew the trumpet throughout the land,
    saying, Let the Hebrews hear.
  hin-2017: तब योनातान ने पलिश्तियों की उस चौकी को जो गेबा में थी मार लिया; और इसका
    समाचार पलिश्तियों के कानों में पड़ा। तब शाऊल ने सारे देश में नरसिंगा फुँकवाकर
    यह कहला भेजा, “इब्री लोग सुनें।”
  wol-KYG: 'Yonatan nag song dalub waa Filisti ca Geba. Waa Filisti yég ko. Ba mu
    ko defee Sóol wal-lu liit ga ca réew ma mépp, ne: «Na ko Ebrë yi dégg!»'
  eng-YLT: And Jonathan smiteth the garrison of the Philistines which [is] in Geba,
    and the Philistines hear, and Saul hath blown with a trumpet through all the land,
    saying, 'Let the Hebrews hear.'
  kne-kne: Pinsen Jonatan din kapitan di sosoldado ay Filisteo ay nankampo ed Geba
    et dinamag din Filisteo. Pag ibilin Saulo ay mananggoyob da ta matopog amin ay
    Hebreo ta makigobat da.
  eng-WYC-2017: And Jonathan smote the station, that is, forcelet, either stronghold,
    of Philistines, that was in Geba. And when Philistines had heard this, Saul sounded
    with a clarion in all the land, and said, Hebrews, hear.
  eng-WMBB: Jonathan struck the garrison of the Philistines that was in Geba, and
    the Philistines heard of it. Saul blew the shofar throughout all the land, saying,
    “Let the Hebrews hear!”
  urd-GVH: एक दिन यूनतन ने जिबिया की फ़िलिस्ती चौकी पर हमला करके उसे शिकस्त दी। जल्द
    ही यह ख़बर दूसरे फ़िलिस्तियों तक पहुँच गई। साऊल ने मुल्क के कोने कोने में क़ासिद
    भेज दिए, और वह नरसिंगा बजाते बजाते लोगों को यूनतन की फ़तह सुनाते गए।
  rug-rug: Razaia Zonatani sa puku tie varipera Pilisitia pa Qeba meke va kilasi sa
    si arini, meke avoso nia ri doduru tie Pilisitia sapu gua asa. Meke garuni Saula
    sari na tie paleke inavoso pude la ivua sa buki pa ninae vasina pude tioko va
    mae i sari na tie Hiburu pude mae varipera, gua.
  gaz-gaz: Yoonaataan qubata waraana Filisxeemotaa kan Gibeʼaa keessa ture sana dhaʼe;
    Filisxeemonnis waaʼee kanaa dhagaʼan. Kana irratti Saaʼol, “Ibroonni hundinuu
    haa dhagaʼani!” jedhee biyyattii guutuu keessatti malakata afuufsise.
  fra-LSG: 'Jonathan battit le poste des Philistins qui était à Guéba, et les Philistins
    l’apprirent. Saül fit sonner de la trompette dans tout le pays, en disant: Que
    les Hébreux écoutent!'
  gnn-gnn: Ga nhanŋuway Djolwu gäthu'mirriŋu Djonathan yäku marrtjina bala nhinanana,
    bala bumara buŋgawanha warray ŋurruŋunhana wal'ŋu ŋuriki miriŋuwu.
  yal-yal: Lɔxɔna nde Yonatan yi fu Filisitine gali malanden ma naxan yi Geba yi.
    Filisitine yi na mɛ. Sɔli yi xɔtaan fe bɔxɔn yiren birin yi. A yi a fala, a naxa,
    “Heburune xa a mɛ!”
  haw-1868: A luku aku la o Ionatana i ka poe koa o ko Pilisetia ma Geba; a lohe ko
    Pilisetia, A puhi aku la o Saula i ka pu ma ka aina a pau, i ka i ana'e, E hoolohe
    ka poe Hebera.
  arb-NAV: 'وَهَاجَمَ يُونَاثَانُ حَامِيَةَ الْفِلِسْطِينِيِّينَ الْمُعَسْكِرَةَ فِي
    جِبْعَ، فَبَلَغَ الْخَبَرُ الْفِلِسْطِينِيِّينَ. وَأَطْلَقَ شَاوُلُ البُوقَ فِي
    كُلِّ الأَرْضِ قَائِلاً: «لِيَسْمَعْ جَمِيعُ الْعِبْرَانِيِّينَ».'
  ewe-ewe: Yonatan si Filistitɔwo ƒe dzɔlawo le Geba eye nya sia ɖi le Filistitɔwo
    ƒe anyigba blibo la dzi. Eye Saul ku aʋakpẽ le Israelnyigba blibo la dzi eye wòɖe
    gbeƒã be “Hebritɔwo katã nesee.”
  eng-LEE: And Jonathan smote the outpost of the Philistines that was at Geba', and
    the Philistines heard of it. And Saul blew the cornet throughout all the land,
    saying, Let the Hebrews hear it.
  asm-FB: যোনাথনে গেবাত থকা ফিলিষ্টীয়াসকলৰ নগৰ ৰক্ষী সৈন্যদলক পৰাস্ত কৰিলে আৰু পলেষ্টীয়াসকলে
    এই সকলো কথা শুনিলে। তাৰ পাছত চৌলে দেশৰ সকলোফালে শিঙা বজাই ক’লে, “ইব্ৰীয়াসকলে
    শুনক।”
  sus-A: لْشْي ندٍ يٌنَتَن نَشَ قِلِسِتَكَيٍ شَ سْورِيٍ بْنبْ، نَشٍيٍ نُ نَ فٍبَ.
    قِلِسِتَكَ بٌورٍيٍ نَشَ نَ قٍ مّ. سْلُ نَشَ يَامَرِ قِ قٍرِ شَ قٍ بْشِ بِرِن كُي،
    عِسِرَيِلَكَيٍ شَ عَ رَ مّ.
  fra-SBL: 'Jonathan frappa la garnison des Philistins qui était à Guéba, et les Philistins
    l''apprirent. Saül fit sonner la trompette dans tout le pays, en disant : « Que
    les Hébreux entendent ! »'
  hbo-hbo: וַיַּ֣ךְ יֹונָתָ֗ן אֵ֣ת נְצִ֤יב פְּלִשְׁתִּים֙ אֲשֶׁ֣ר בְּגֶ֔בַע וַֽיִּשְׁמְע֖וּ
    פְּלִשְׁתִּ֑ים וְשָׁאוּל֩ תָּקַ֨ע בַּשֹּׁופָ֤ר בְּכָל־הָאָ֙רֶץ֙ לֵאמֹ֔ר יִשְׁמְע֖וּ
    הָעִבְרִֽים׃
  piu-2006: '@see-verse:1SA.013.002'
  pjt-pjt: '@see-verse:1SA.013.002'
  kik-kik: Jonathani agĩtharĩkĩra irangĩro rĩa Afilisti kũu Geba, nao Afilisti makĩigua
    ũhoro ũcio. Hĩndĩ ĩyo Saũlũ akĩhuhithia karumbeta bũrũri wothe, akiuga atĩrĩ,
    “Ahibirania nĩ maigue!”
  fra-NCL: 'Jonathas battit le poste des Philistins qui était à Gabée et les Philistins
    l’apprirent. Et Saül fit sonner de la trompette dans tout le pays, en disant :
    « Que les Hébreux entendent ! »'
  cek-AK: Jonathan mah Geba vangpui ah kaom Philistin kaminawk to tuk; to tamthang
    to Philistinnawk mah thaih o. Saul mah prae thung ih Hebru kaminawk boih tahngai
    oh, tiah mongkah to uengsak.
  cuk-cuk: 'Jonatán, Filistea-sordamar-Guebaʼgi-bukwad obelosad. We-ibmar-gusad Filistea-dulemar-bamalad
    wisgusmalad. Geb degine, Saúl bela Israel-yargi gar-trompeta-ogolega imaksad,
    ar sogded: “¡Bela Hebreo-dulemar we-ibmar-gusad wisguergebed!”'
  uig-CYR: 'Йонатан болса Филистийләрниң Гебадики ләшкәргаһиға һуҗум қилди, Филистийләр
    буниңдин хәвәр тапти. Саул болса: — Пүткүл зиминдики ибранийлар аңлап ойғансун
    дәп, канай чалдурди.'
  tel-2017: యోనాతాను గెబాలో ఉన్న ఫిలిష్తీయుల గుంపును సంహరించినపుడు ఆ విషయం ఫిలిష్తీయులకు
    తెలిసింది. దేశంలోని హెబ్రీయులంతా ఈ వార్త వినాలని సౌలు ప్రచారం చేయించాడు.
  hat-BSA: 'Jonathan te frape post militè a Filisten ki te nan Guéba yo e Filisten
    yo te tande Koze sa a. Alò, Saül te soufle twonpèt la atravè tout peyi a, e li
    te di: “Kite Ebre yo tande.”'
  kos-kos: Jonathan el uniya captain lun mwet Philistia in acn Geba, ac mwet Philistia
    nukewa elos lohngak. Na Saul el supwalik mwet utuk kas tuh elos in som ac ukya
    mwe ukuk in facl sac nufon in pangoneni mwet Hebrew nu ke mweun.
  hbo-WLC: וַיַּ֣ךְ יוֹנָתָ֗ן אֵ֣ת נְצִ֤יב פְּלִשְׁתִּים֙ אֲשֶׁ֣ר בְּגֶ֔בַע וַֽיִּשְׁמְע֖וּ
    פְּלִשְׁתִּ֑ים וְשָׁאוּל֩ תָּקַ֨ע בַּשּׁוֹפָ֤ר בְּכָל־הָאָ֙רֶץ֙ לֵאמֹ֔ר יִשְׁמְע֖וּ
    הָעִבְרִֽים׃
  ibo-ibo: Ma Jonatan busoro ndị agha Filistia nọ na Geba agha. Ndị Filistia nụkwara
    ihe banyere ya. Mgbe ahụ, Sọl nyere iwu ka e gbuo opi ike nʼala Izrel niile, kwuo
    sị, “Unu ndị Hibru niile, geenụ ntị.”
  ory-ory: ଆଉ ଯୋନାଥନ ଗେବାସ୍ଥିତ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରହରୀ-ସୈନ୍ୟଦଳକୁ ସଂହାର କରନ୍ତେ, ପଲେଷ୍ଟୀୟମାନେ
    ତାହା ଶୁଣିଲେ। ସେତେବେଳେ ଶାଉଲ ଦେଶର ସର୍ବତ୍ର ତୂରୀ ବଜାଇ କହିଲେ, “ଏବ୍ରୀୟ ଲୋକମାନେ ଶୁଣନ୍ତୁ।”
  chk-chk: Iwe, Jonatan a niela ewe mwichen sounfiun Filistia mi nom lon Kepa. Nge
    ekewe chon Filistia ra rong usun. Mürin Saul a tinala chon künö lemenen unusen
    ewe fanü, pwe repwe ettiki rappwa o asilefeili pwe ekewe chon Ipru repwe feito
    ngeni maun.
  ssd-ssd: Taŋamba minnaig ma ma Yonatan nu tiŋga nuŋe kame mbal ndoŋ kina ka Gebaŋge
    nane Filistia tuku kame kuasmbi ta ndoŋ kame bumba nane bale farkina. Bale farkina
    le Filistia mbal afu nane wam ta isnaig. Taŋanaig le Saul nu Hibru mbal ŋakmba
    nane pasa ta iswaig ŋga taŋgo afu kukulniŋgina le Israel ma tugu ŋakmba mbol kumba
    tabil fitke lika
  rop-rop: Brom deya Jonathan en im solja olabat bin go en fait langa detlot Filastain
    solja deya langa det taun gulum Geba, en deibin bidim detlot Filastain solja,
    en Jonathan bin kilim det boswan blanga detlot Filastain solja ded. Wal ola Filastain
    pipul langa ola najalot kantri bin irrim det nyus blanga det fait, en det nyus
    bin meigim olabat wandi go en fait langa detlot Isreil pipul. Afta na King Sol
    bin jandim sambala mesinja ebriweya langa Isreil, en deibin blowimbat det wisul
    blanga meigim ola Isreil pipul kaman en fait langa detlot Filastain pipul,
  ukr-1871: 'І розбив Йонатан сторожу Филистійську, що стояла в Гиві. І перечули про
    се Филистії. Саул же тим часом протрубив трубою по всїй землї навкруги, проголошуючи:
    Нехай почують Евреї!'
  deu-1951: 'Jonatan aber schlug den Posten der Philister, der zu Geba war. Solches
    kam vor die Philister. Und Saul ließ im ganzen Lande die Posaunen blasen und sagen:
    Die Hebräer sollen es hören!'
  eng-JPS: 'And Jonathan smote the garrison of the Philistines that was in Geba, and
    the Philistines heard of it. And Saul blew the horn throughout all the land, saying:
    ''Let the Hebrews hear.'''
  srp-1865: 'I Jonatan pobi stražu Filistejsku koja bješe u Gavaji, i èuše za to Filisteji.
    A Saul zapovjedi, te trubiše u trube po svoj zemlji govoreæi: neka èuju Jevreji.'
  lug-lug: Yonasaani n’alumba olusiisira lw’Abafirisuuti eyali e Geba, Abafirisuuti
    ne bakiwulira. Awo Sawulo n’alagira, bafuuwe ekkondeere mu nsi yonna, ng’agamba
    nti, “Abaebbulaniya bawulire!”
  heb-heb: ויך יונתן את נציב פלשתים אשר בגבע וישמעו פלשתים ושאול תקע בשופר בכל הארץ
    לאמר ישמעו העברים׃
  ben-IRV: পরে যোনাথন গেবাতে থাকা পলেষ্টীয়দের পাহারাদার সৈন্যদলকে আঘাত করলেন ও পলেষ্টীয়েরা
    তা শুনল; তখন শৌল দেশের সব জায়গায় তূরী বাজিয়ে বললেন, “ইব্রীয়েরা শুনুক৷”
  pan-pan: ਯੋਨਾਥਾਨ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਚੌਂਕੀ ਦੇ ਸਿਪਾਹੀਆਂ ਨੂੰ ਜੋ ਗਿਬਆਹ ਵਿੱਚ ਸਨ ਮਾਰਿਆ, ਇਹ
    ਗੱਲ ਜਦੋਂ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸੁਣੀ ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਤੁਰ੍ਹੀ ਦੀ ਆਵਾਜ਼ ਨਾਲ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਮੁਨਾਦੀ
    ਸੁਣਾਈ, ਜੋ ਇਬਰਾਨੀ ਸੁਣ ਲੈਣ!
  tkr-tkr: 'Yonatanee Giveayeene Filiştinaaşde zastaaveebın eskerar gyabat''a, manıd
    Filiştinaaşik''le ats''axhxhen. Şauleeme: «Cühüt''yaaşik''le g''ayxhecenva!» uvhu,
    ölkavolle şeypur hook''as ulyookka.'
  mya-JVB: ယောနသန် သည် ဂိဗာ မြို့၌ ရှိသော ဖိလိတ္တိ တပ် ကို လုပ်ကြံ သဖြင့် ဖိလိတ္တိ
    လူတို့သည် သိတင်းကြား ကြ ၏။ ရှောလု ကလည်း မြစ်တဘက်၌ နေသောသူတို့သည် ကြား သိစေဟု တပြည်လုံး
    တံပိုး မှုတ် စေ၏။
  tte-O: Diyonatan me ana tokaleyayao silusae Pilistiya ali kaba gogo mena Geba koina
    meuloili siunuili. Yo wasali ilau Pilistiya sibenalan. Mwa Saulo tosagenawasa
    iyawasali Isileli meuloina koina bwagigi siyui-takikili yo siba, “Ibeliu kwabenali.”
  tbg-tbg: Vika mini vauvaro viraqaahairo Ionataaniva nai iqoka vaiinti ntitero oru
    Pirisia iqoka vaiinti Geba vatukaqi vauka hampata raquqi viharo vika naatara kora.
    Mintima komanta Pirisia hini kuka vi uvara iri, Isareri hampata iqoka raqireka
    auti vaura. Mintuvaro Soruva vaiinti vonavu nititero tiharo, Nenavu ekaa Isareri
    vataini oru vi aniha aanumaara/noma vuaqaimanta iqoka vaiinti ani ti Soruka kahaqiate,
    tiro.
  hmo-hmo: Ionatana, mai ena tuari taudia danu ese Pilistia edia gabu aukana, Geba,
    idia tuari henia, bona Ionatana ia kwalimu. Pilistia taudia ibounai unai sivarai
    idia kamonai neganai, idia badu Israela dekenai. Vadaeni Saulo ese kibi ia hiriria
    Israela tano ibounai dekenai. Ia gwau, “Heberu taudia ibounai, hereva do umui
    kamonai.”
  urd-urd: और यूनतन ने फ़िलिस्तियों की चौकी के सिपाहियों को जो जिबा' में थे क़त्ल
    कर डाला और फ़िलिस्तियों ने यह सुना, और साऊल ने सारे मुल्क में नरसिंगा फुंकवा कर
    कहला भेजा कि 'इब्रानी लोग सुनें।
  rus-SYN: 'И разбил Ионафан охранный отряд Филистимский, который был в Гиве; и услышали
    об этом Филистимляне, а Саул протрубил трубою по всей стране, возглашая: да услышат
    Евреи!'
  bqc-SIM: 'Yonatãa lɛ̀lɛ Filitɛ̃ gudↄ̃ana pↄ́ kú Gɛbaↄwa, ↄ̃ Filitɛ̃ↄ a baomà.
    Ɔ̃ Saulu zĩ̀gãalɛ̀ Isaili bùsu gupiiu à mɛ̀: Ɛbɛluↄ, à yãe ma!'
  tcz-CHONGTHU: Hiche phat chomkhat jouvin, Geba ah Philistine sepai touho chu Jonathan
    in asat in ahile, Philistinete chu ajoutauve. Hijeh chun Saul in gamsung tin ah
    kelki sumkon amut in, chule hitin aseiye, “Hebrew mipi te, hiche hi ngai tem’un,
    Philistine te dounan thoudoh un,” ati.
  mar-mar: गिब्यात पलिष्ट्यांच्या सैन्यांना योनाथानाने पराजित केले आणि पलिष्ट्यांनी
    त्याविषयी ऐकले. तेव्हा शौलाने सर्व मुलखात शिंग वाजवून म्हटले, “इब्र्यांना ऐकू
    द्या.”
  qub-qub: Jonatanga Filistea runacuna Gabaa particho caycajta wañuchiran. Chaura
    Filistea runacunaga ichipashanta musyaranna. Chaymi Saulga niran «intërucho trompëtata
    tucay llapan Israelcuna musyananpaj» nir.
  bqp-bqp: Yonatã lɛ̀tɛ Filisitini gudãkpãki kũ à kú Gɛbaa, akũ Filisitininↄ
    a baaruu mà. Akũ Solu zĩ̀ kuru pɛ̀ Isarailanↄ bùsu gu sĩnda pínkia à pì Eberunↄ
    ma!
  hat-hat: Jonatan touye chèf moun Filisti yo ki te rete lavil Gibeya a. Moun Filisti
    yo vin konn sa. Sayil voye moun kònen twonpèt nan tout peyi a pou avèti pèp ebre
    a.
  eng-BSB: Then Jonathan attacked the Philistine outpost at Geba, and the Philistines
    heard about it. So Saul blew the ram’s horn throughout the land, saying, “Let
    the Hebrews hear!”
  tod-tod: 'Yeeta, Zonatan Filiseti nuiti ta-ɠɔɔlaɠai zoni, nii é ɠɛni Geeɓa. Naama
    wooi zeelini Filiseti nuiti ma. Sayile ɠɛni ti puʋugi vɛ Izelayɛle yooi zu ná
    pɛ, mazɔlɔɔ é ɠɛni bosu, é ɗa ɠɛ ma: «Kɛni Eɓulu nuiti pɛ ti suɠwɛɛ.»'
  eng-WEBPB: Jonathan struck the garrison of the Philistines that was in Geba, and
    the Philistines heard of it. Saul blew the trumpet throughout all the land, saying,
    “Let the Hebrews hear!”
  kbq-kbq: Hagi anama hute'za Jonatani'ene sondia vahe'amo'za Filistia vahera Geba
    kumapi ha' ome huzamante'za hara huzamagatere'naze. Hagi ana nanekea mago'a Filistia
    vahe'mo'za antahi'naze. Hagi Israeli vahe'mo'za ke'a eme antahisazegu, Soli'a
    eri'za vahe'a huzamantege'za maka Israeli vahe kumapi ufenare'za vu'naze.
  nhe-BL: 'Huan Jonatán huan isoldados quintehuijque nopa filisteo soldados tlen itztoyaj
    ipan Gabaa huan quintzontlamiltijque, huan quimatque nochi sequinoc filisteos.
    Huan Saúl tlanahuati ma quipitzaca nopa tlapitzali campa hueli ipan inintlal israelitame
    para quinmatiltise nochi. Quinilhui: “Xijtlacaquilica tlen panoc nochi inisraelitame
    [13:3 O inhebreo tlacame.] ipan campa hueli altepetini campa initztoque.”'
  bus-bus: Yonatã lɛ̀ɛ Filisitini gudãkpakii kɛ̀ kú Gɛbaa, ben Filisitininↄ à baaru
    mà. Ben Solu zĩ̀ kuu pɛ̀ Isarailinↄ bùsu gu píngia à bè Eberunↄ ma!
  gub-BL: Uzuka Zonata Piri ywy rehe har zauxiapekwer wanuwihaw Zema pe har a'e kury.
    Piri ywy rehe har wenu izuka awer imume'u haw wà. Na'e Xau omono kar xi'àm ma'e'ak
    kwer ipy har Izaew ywy nànàn a'e wà kury. Wenoz zauxiapekwer paw puruàmàtyry'ym
    àwàm pe wà.
  eng-DRA: 'And Jonathan smote the garrison of the Philistines which was in Gabaa.
    And when the Philistines had heard of it, Saul sounded the trumpet over all the
    land, saying: Let the Hebrews hear.'
