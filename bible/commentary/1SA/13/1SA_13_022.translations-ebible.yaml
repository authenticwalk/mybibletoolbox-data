verse: 1SA.013.022
translations:
  mal-C: അതിനാൽ യുദ്ധസമയത്ത് ശൗലിന്റെയും യോനാഥാന്റെയുംകൂടെയുള്ള ഭടന്മാരിൽ ആർക്കുംതന്നെ
    ഒരു വാളോ കുന്തമോ ഉണ്ടായിരുന്നില്ല. ശൗലിനും അദ്ദേഹത്തിന്റെ മകൻ യോനാഥാനുംമാത്രമേ
    അവ ഉണ്ടായിരുന്നുള്ളൂ.
  deu-TKW: So fand sich denn am Tage der Schlacht bei dem ganzen Kriegsvolke, das
    Saul und Jonathan bei sich hatten, weder Schwert noch Spieß vor; Saul aber und
    seinem Sohne Jonathan standen sie zu Gebote.
  lin-lin: Boye, na mokolo ya bitumba, soda ata moko te oyo azalaki elongo na Saulo
    mpe na Jonatan azalaki na mopanga to na likonga na loboko na ye ; kaka Saulo mpe
    Jonatan, mwana na ye ya mobali, nde bazalaki na yango.
  eng-LSV: And it has been, in the day of battle, that there has not been found a
    sword and spear in the hand of any of the people who [are] with Saul and with
    Jonathan—but it is found with Saul and with his son Jonathan.
  eng-GNV: 'So whe the day of battell was come, there was neither sworde nor speare
    founde in the handes of any of the people that were with Saul and with Ionathan:
    but onely with Saul and Ionathan his sonne was there founde.'
  eng-WEBSTER: 'So it came to pass in the day of battle, that there was neither sword
    nor spear found in the hand of any of the people that were with Saul and Jonathan:
    but with Saul and with Jonathan his son was there found.'
  nhw-BL: Huan yeca nochi nopa israelita tlacame catli yohuiyayaj ihuaya Saúl huan
    Jonatán amo quihuicayayaj machetes niyon se cuatlamintli catli huehueyac. San
    Saúl huan Jonatán, quena, quihuicayayaj.
  swh-ONEN: Kwa hiyo siku ya vita hakuna askari yeyote aliyekuwa kambini na Sauli
    na Yonathani ambaye alikuwa na upanga wala mkuki mkononi mwake; Sauli tu na mwanawe
    Yonathani ndio waliokuwa navyo.
  bba-bba: Yen sɔ̃nɑ tɑbun sɑnɑm mɛ sɔɔ, tɔn be bɑ wɑ̃ɑ Sɔɔlu kɑ win bii Yonɑtɑm mi,
    ben ɡoo kun tɑkobi mɔ, ǹ kun mɛ yɑɑsɑ. Sɔɔlu kɑ win bii Yonɑtɑm tɔnɑwɑ bɑ yebɑ
    mɔ.
  eng-KJVCPB: 'So it came to pass in the day of battle, that there was neither sword
    nor spear found in the hand of any of the people that were with Saul and Jonathan:
    but with Saul and with Jonathan his son was there found.'
  mpx-mpx: Inoke lohaveyan ana lan elana, Isileli wali tolohaveyan gegewel nige wali
    haveyan kilepana ge gau i gagan, iyai te Sol ge natuna Diyontan.
  luo-luo: Omiyo chiengʼ lweny onge jalweny moro amora mane nigi Saulo kod Jonathan
    mane nigi ligangla kata tongʼ e lwete; makmana Saulo gi Jonathan kende ema ne
    ni kod ligangla gi tongʼ.
  meu-meu: Taunabunai, tuari dinana ai Saulo bona Ionatan edia orea taudia na asi
    edia dare bona asi edia io, a Saulo bona ia natuna Ionatan mo mai edia.
  npi-ULB: त्यसैले युद्धको दिनमा शाऊल र जोनाथनसँग भएका सिपाहरूका हातमा कुनै तरवार
    वा बाला थिएन । शाऊल र तिनका छोरा जोनाथनसँग मात्र ती थिए ।
  yor-yor: Bẹ́ẹ̀ ni ọjọ́ ìjà ẹnìkankan nínú àwọn ọmọ-ogun tí ó wà pẹ̀lú Saulu àti
    Jonatani kò sì ní idà, tàbí ọ̀kọ̀ ní ọwọ́; àfi Saulu àti ọmọ rẹ̀ Jonatani ni wọ́n
    ni wọ́n.
  ind-ind: Maka pada hari peperangan tidak ada seorang pun di pihak bangsa Israel
    yang memiliki pedang atau tombak, kecuali Saul dan Yonatan.
  pes-OPCB: به این ترتیب در آن موقع سربازان اسرائیلی شمشیر یا نیزه نداشتند، ولی شائول
    و یوناتان داشتند.
  tgl-ULB: Kaya sa araw ng labanan, walang mga espada o mga sibat na makikita sa mga
    kamay ng alinmang sundalo na kasama nina Saul at Jonatan; sina Saul at kanyang
    anak na lalaki na si Jonatan lamang ang mayroon nito.
  cbu-NT: Israelchich maachiritshari izuuru paxamari paxarsin, taaranganaya. Ashirucha
    amb ashirangsin, Saul wasundururee pachamaam machirangsin, izuuru uwinandari sundar
    paxarsin, naataranganaya. Saulamari wipaptanand Jonatanpat tsimbunandtamsin m'chitaa
    payuranganaya.
  hui-hui: Ani biaga wini biagoria wai bulene horo hayangi Isaraeleali biaru mbira
    giha ayu yandarebi mbira nayiore libu kirali Solola ibu igini Yonadanala libu
    hangu yandarebi ayu tibu ne kirobahe yu hene.
  mya-mya: ထို့​ကြောင့်​စစ်​ပွဲ​ဝင်​ရ​သော​နေ့​၌​ရှော​လု​နှင့် သား​တော်​ယော​န​သန်​မှ​လွဲ​၍
    အ​ခြား​ဣ​သ ရေ​လ​စစ်​သည်​တော်​တို့​တွင်​ဋ္ဌား​လှံ​လက် နက်​များ​မ​ရှိ​ကြ။
  bod-N: དེའི་ཕྱིར་དམག་བརྒྱབ་པའི་ཉིན་ལ། སོ་ལོ་དང་དེའི་སྲས་ཡོ་ནཱ་ཐན་གཉིས་དང་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་ཀྱི་ལག་ཏུ་རལ་གྲིའམ་མདུང་མེད་པ་དང་།
    སོ་ལོ་དང་ཁོང་གི་སྲས་ཡོ་ནཱ་ཐན་ཁོ་ནའི་ལག་ཏུ་ཡོད་པ་རེད།
  sna-sna: Saka pazuva rokurwa hapana murwi waSauro naJonatani aiva nomunondo kana
    pfumo muruoko rwake; Sauro chete nomwanakomana wake Jonatani ndivo vaiva nazvo.
  spa-BLM: Y sucedió que el día de la batalla no se encontró espada ni lanza en manos
    de ninguno de los que estaban con Saúl y Jonatán, sino que Saúl y su hijo las
    tenían.
  cac-cac: Yuj chi', malaj junoc eb' soldado israel ed'jinac yespada, ma slanza, an̈ej
    vin̈aj Saúl yed' vin̈aj Jonatán ed'jinac yico' ayic ix och oval chi'.
  swh-ULB: Hivyo siku ya vita, hakukuwa na mapanga au mikuki iliyoonekana katika mikono
    yoyote ya askali waliokuwa na Sauli na Yonathani; Ni Sauli na mtoto wake tu ndio
    walikuwa nazo.
  bel-bel: Таму ў час вайны ня было ні меча, ні дзіды ва ўсяго народу, які быў з Саўлам
    і Ёнатанам, а толькі знайшліся яны ў Саўла і Ёнатана, сына ягонага.
  deu-ELBBK: Und es geschah am Tag des Kampfes, da wurde kein Schwert noch Speer gefunden
    in der Hand des ganzen Volkes, das mit Saul und mit Jonathan war; doch bei Saul
    und seinem Sohn Jonathan fanden sie sich vor.
  mbb-OT: Umbe, te timpu te tebek, wazà minsan sevaha he ispada wey bangkew te menge
    Israilihanen gawas ki Saul wey ki Jonatan.
  mal-2015: ആകയാൽ യുദ്ധസമയത്തു ശൗലിനോടും യോനാഥാനോടും കൂടെയുള്ള ജനത്തിൽ ഒരുത്തന്നും
    വാളും കുന്തവും ഉണ്ടായിരുന്നില്ല; ശൗലിന്നും അവന്റെ മകൻ യോനാഥാന്നും മാത്രമേ ഉണ്ടായിരുന്നുള്ളു.
  rmc-rmc: Avke andre oda džives, sar sas o mariben, na sas šabľa aňi kopija ňikas
    le muršendar, save sas le Sauloha the le Jonatanoha. Ča le Saul the le Jonatan
    sas.
  pes-OPV: و در روز جنگ، شمشیر و نیزه دردست تمامی قومی که با شاول و یوناتان بودندیافت
    نشد، اما نزد شاول و پسرش یوناتان بود.
  ron-1924: 'Ши аша с-а ынтымплат кэ, ын зиуа луптей, ну ера нич сабие, нич сулицэ
    ын мыниле ынтрегулуй попор каре ера ку Саул ши Ионатан: ну авяу декыт Саул ши
    фиул сэу Ионатан.'
  ben-OBCV: তাই যুদ্ধের দিনে শৌল ও যোনাথনের সঙ্গে থাকা একজনও সৈনিকের হাতে কোনও তরোয়াল
    বা বর্শা ছিল না; শুধু শৌল ও যোনাথনের হাতেই সেগুলি ছিল।
  som-som: Sidaas daraaddeed maalintii dagaalka dadkii la jiray Saa'uul iyo wiilkiisii
    Yoonaataanba midkoodna gacantiisa lagama helin seef iyo waran toona, Saa'uul iyo
    wiilkiisii Yoonaataan mooyaane.
  lat-VUC: Cumque venisset dies prælii, non est inventus ensis et lancea in manu totius
    populi qui erat cum Saule et Jonatha, excepto Saul et Jonatha filio ejus.
  eng-ASVBT: 'So it came to pass in the day of battle, that there was neither sword
    nor spear found in the hand of any of the people that were with Saul and Jonathan:
    but with Saul and with Jonathan his son was there found.'
  ita-1885: Laonde, al giorno della battaglia, avvenne che non si trovò nè spada,
    nè lancia, nelle mani d'alcuno del popoloch'era con Saulle e con Gionatan; sol
    se ne trovò a Saulle, e a Gionatan, suo figliuolo.)
  eng-LXXUP: And it came to pass in the days of the war of Michmash, that there was
    not a sword or spear found in the hand of all the people, that were with Saul
    and Jonathan; but with Saul and Jonathan his son was there found.
  eng-ULB: So on the day of battle, there were no swords or spears found in the hands
    of any of the soldiers who were with Saul and Jonathan; only Saul and his son
    Jonathan had them.
  spa-VBL: Así que cuando llegó el día de la batalla ninguno de los soldados que acompañaban
    a Saúl y a Jonatán tenía espadas ni lanzas; sólo Saúl y su hijo Jonatán tenían
    esas armas.
  fra-_FOB: Et il arriva qu'au jour de la bataille, il ne se trouva ni épée ni lance
    dans la main de tout le peuple qui était avec Saül et Jonathan; toutefois il s'en
    trouva pour Saül et pour Jonathan, son fils.
  mal-mal: അതുകൊണ്ട് യുദ്ധസമയത്ത് ശൌലിനോടും യോനാഥാനോടും കൂടെയുള്ള ജനത്തിൽ ആർക്കും
    വാളും കുന്തവും ഉണ്ടായിരുന്നില്ല; ശൌലിനും അവന്റെ മകൻ യോനാഥാനും മാത്രമേ അവ ഉണ്ടായിരുന്നുള്ളു.
  urd-GVR: Natīje meṅ us din Sāūl aur Yūnatan ke siwā kisī bhī Isrāīlī ke pās talwār
    yā nezā nahīṅ thā.
  suz-BL: मोपतीके लडाइ दुम्‍मेनु, सावल नु योनाथन नु बाक्‍शो लडाइ पाइब आन के तरवार
    नु तूतीक का यो मबाक्‍माक्‍त। तन्‍न सावल नु योनाथन आस के ला बाक्‍माक्‍त।
  ita-1927: Così avvenne che il dì della battaglia non si trovava in mano a tutta
    la gente, ch’era con Saul e con Gionathan, né spada né lancia; non se ne trovava
    che in man di Saul e di Gionathan suo figliuolo.
  ckb-ckb: ئیتر لە ڕۆژی جەنگەکە هەموو ئەو گەلەی لەگەڵ شاول و یۆناتان بوون هیچ شمشێر
    و ڕمێکیان بەدەستەوە نەبوو، تەنها شاول و یۆناتانی کوڕی بەدەستیانەوە بوو.
  eng-BBE: 'So on the day of the fight at Michmash, not a sword or a spear was to
    be seen in the hands of any of the people with Saul and Jonathan: only Saul and
    his son Jonathan had them.'
  kan-OKCV: ಯುದ್ಧದ ದಿವಸದಲ್ಲಿ ಸೌಲ ಯೋನಾತಾನರ ಜೊತೆಯಲ್ಲಿದ್ದ ಸಮಸ್ತ ಜನರಲ್ಲಿ ಒಬ್ಬನ ಕೈಯಲ್ಲಾದರೂ
    ಖಡ್ಗವಾಗಲಿ, ಈಟಿಯಾಗಲಿ ಇರಲಿಲ್ಲ. ಆದರೆ ಸೌಲನಿಗೂ, ಅವನ ಪುತ್ರನಾದ ಯೋನಾತಾನನಿಗೂ ಮಾತ್ರವೇ ಇತ್ತು.
  tam-2017: யுத்தநாள் வந்தபோது, சவுலுக்கும் அவனுடைய மகனான யோனத்தானையும் தவிர, சவுலோடும்
    யோனத்தானோடும் இருக்கிற மக்களில் ஒருவர் கையிலும் பட்டயமும் ஈட்டியும் இல்லாமல் இருந்தது.
  spa-RV-1909: Así aconteció que el día de la batalla no se halló espada ni lanza
    en mano de alguno de todo el pueblo que estaba con Saúl y con Jonathán, excepto
    Saúl y Jonathán su hijo, que las tenían.
  ron-BTF: Astfel s-a întâmplat în ziua bătăliei, că nu se găsea nici sabie nici suliță
    în mâna vreunuia din poporul care era cu Saul și cu Ionatan; dar la Saul și la
    Ionatan, fiul său, se găsea.
  eng-WEBP: So it came to pass in the day of battle that neither sword nor spear was
    found in the hand of any of the people who were with Saul and Jonathan; but Saul
    and Jonathan his son had them.
  eng-FBV: So when it came to the day of battle none of the soldiers with Saul and
    Jonathan had swords or spears—only Saul and his son Jonathan had such weapons.
  nld-1939: Zo kwam het, dat in de veldslag bij Mikmas niemand van het volk, dat bij
    Saul en Jonatan was, een zwaard of een lans bezat; alleen Saul en zijn zoon Jonatan
    waren ermee gewapend.
  nch-BL: Huan yeca nochi nopa israelita tacame cati yahuiyayaj ihuaya Saúl huan Jonatán
    amo quihuicayayaj machetas yon cuachosos. San Saúl huan Jonatán, quena, quihuicayayaj.
  vie-1934: Nên trong ngày tranh chiến chẳng có gươm cũng không có giáo nơi tay của
    cả dân sự đi theo Sau-lơ và Giô-na-than; chỉ có cho Sau-lơ và Giô-na-than, là
    con trai người, dùng mà thôi.
  hin-CV: तब युद्ध के समय शाऊल और योनातन के साथ के सैनिकों के पास न तो तलवार थी न
    भाला. हां सिर्फ शाऊल और उनके पुत्र योनातन के पास ये हथियार थे.
  spa-BES: 'En el día de la pelea en Micmas, no se vio ni una espada ni una lanza
    en las manos de ninguna de las personas con Saúl y Jonatán: solo Saúl y su hijo
    Jonatán los tuvieron.'
  tdx-tdx: Aa ie amy andron-kotakotakey, leo fibara ndra lefoñe raike tsy nizoeñe
    am-pità’ o mpiamy Saole naho Ionataneo; naho tsy i nizoeñe amy Saole naho Ionataney
    avao.
  tha-KJV: เพราะฉะนั้นเมื่อถึงวันทำศึกจะหาดาบหรือหอกในมือของพลที่​อยู่​กับซาอูลและโยนาธานก็​ไม่ได้
    แต่​ซาอู​ลก​ับโยนาธานราชโอรสของพระองค์​มี
  por-BR-2018: Assim aconteceu que o dia da batalha não se achou espada nem lança
    em mão de algum de todo o povo que estava com Saul e com Jônatas, exceto Saul
    e Jônatas seu filho, que as tinham.
  deu-ELO: Und es geschah am Tage des Streites, da wurde kein Schwert noch Speer gefunden
    in der Hand des ganzen Volkes, das mit Saul und mit Jonathan war; doch bei Saul
    und seinem Sohne Jonathan fanden sie sich vor.
  eng-WYC-2018: And when the day of battle came, no sword nor spear was found in the
    hand of all the people that was with Saul and Jonathan, except Saul, and Jonathan
    his son. (And so when the day of battle came, no sword or spear was found in the
    hands of all the people who were with Saul and Jonathan, except Saul, and his
    son Jonathan.)
  epo-epo: Tial en la tago de la batalo ne troviĝis glavo nek ponardego en la manoj
    de la tuta popolo, kiu estis kun Saul kaj kun Jonatan, sed troviĝis nur ĉe Saul
    kaj ĉe lia filo Jonatan.
  uig-PIN: Xunga urux bolƣanda Saul wǝ Yonatanning ⱪexidiki hǝlⱪning ⱨeqbiridǝ ⱪiliq
    ya nǝyzǝ yoⱪ idi; pǝⱪǝt Saul bilǝn oƣli Yonatandila bar idi.
  beo-beo: Gegesu amoga Isala:ili dadi gagui iliga da Solo amola ea mano Yonada:ne
    elea fawane da gegesu gobihei sedade amola goge agei gagui.
  tpi-OTNT: Na long taim bilong pait, Sol wantaim Jonatan tasol i gat spia na bainat,
    na ol soldia bilong Israel nogat.
  hau-SA: A ranar da yaƙi ya tashi, ba a sami wanda yake da takobi ko māshi ba a cikin
    mutanen da suke tare da Shawulu da Yonatan. Sai dai Shawulu da ɗansa Yonatan kaɗai.
  uig-LAT: Shunga urush bolghanda Saul we Yonatanning qéshidiki xelqning héchbiride
    qilich ya neyze yoq idi; peqet Saul bilen oghli Yonatandila bar idi.
  nde-nde: Ngakho ngosuku lwempi akulabutho elaliloSawuli loJonathani elalilenkemba
    kumbe umkhonto esandleni salo; uSawuli loJonathani kuphela yibo ababelakho.
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi he ʻaho ʻoe tau, naʻe ʻikai ʻiloa ha heletā
    pe ha tao ʻi he nima ʻo ha tokotaha ʻi he kakai naʻe ʻia Saula mo Sonatane: ka
    ko Saula mo hono foha ko Sonatane, naʻe ʻilo ai ia.'
  ces-1613: I bylo, že v čas boje nenalézalo se meče ani kopí u žádného z lidu toho,
    kterýž byl s Saulem a s Jonatou, toliko u Saule a u Jonaty syna jeho.
  eng-WMB: So it came to pass in the day of battle that neither sword nor spear was
    found in the hand of any of the people who were with Saul and Jonathan; but Saul
    and Jonathan his son had them.
  tam-TCV: எனவே யுத்தநாளன்று சவுலுடனும், யோனத்தானுடனும் இருந்த வீரர்களில் ஒருவரது
    கையிலேனும் வாளோ, ஈட்டியோ இருக்கவில்லை. சவுலும், அவன் மகன் யோனத்தானுமே ஆயுதங்களை
    வைத்திருந்தார்கள்.
  ceb-ULB: Busa sa adlaw sa gubat walay mga espada o mga bangkaw nga makita sa mga
    kamot kang bisan kinsa sa mga kasundalohan nga uban kang Saul ug kang Jonatan;
    si Saul lamang ug Jonatan ang aduna niini.
  pol-UBG: Tak więc się stało, że w dniu bitwy nie można było znaleźć miecza ani włóczni
    w ręku całego ludu, który był z Saulem i Jonatanem. Znajdowały się tylko u Saula
    i jego syna Jonatana.
  agr-agr: Nuadui suntag aidau Saúlan Jonatágjai uyunajaku aina duka puyaajinchau,
    nagkigtinchau aajaku ainawai. Untsu ima Saúlak Jonatágjai takaku aajaku ainawai.
  kyc-kyc: Yuu angi yanda piyami dokopa Isaraele menge dupwa minya nayaminyipa Solepa
    ikinyingi Jonatanepa iki wua gelape kakupi minyiyambi.
  urd-GVU: نتیجے میں اُس دن ساؤل اور یونتن کے سوا کسی بھی اسرائیلی کے پاس تلوار یا
    نیزہ نہیں تھا۔
  deu-1912: Da nun der Streittag kam, ward kein Schwert noch Spieß gefunden in des
    ganzen Volkes Hand, das mit Saul und Jonathan war; nur Saul und sein Sohn Jonathan
    hatten Waffen.
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ಯುದ್ಧ ಪ್ರಾರಂಭಿಸಿದಾಗ ಸೌಲ ಮತ್ತು ಯೋನಾತಾನರ ಹೊರತು ಅವರ ಜೊತೆಯಲ್ಲಿದ್ದ
    ಜನರಲ್ಲಿ ಒಬ್ಬನ ಕೈಯಲ್ಲಾದರೂ, ಕತ್ತಿಯಾಗಲಿ ಬರ್ಜಿಯಾಗಲಿ ಇರಲಿಲ್ಲ.
  yap-yap: Aram fan ni rofen ni ba’aram nni mael e dariy reb e salthaw nu Israel ni
    bay e saydon rok ara sarey, ma kemus ni Saul nge Jonathan e bay rorow.
  hlt-MCSB: Te dongah caemtloek tue a pha vaengah Saul neh Jonathan taengkah pilnam
    he pakhat kut dongah khaw cunghang neh caai hmu voel pawh. Tedae Saul neh a capa
    Jonathan taengah ah dawk hmuh la om.
  mdy-ETH: ዬያሮ ዖሎ ኬሎና ሳኣዖኦሌንታ ዒዛኮ ናኣዚ ዮናታኣኔናፓ ዓታዛ ዒስራዔኤሌኮ ፖኦሊሶ ባኣካ ጬንቻ ዓፓሮና ዎርሢና ዓርቄ
    ዓሲ ባኣሴ።
  twi-ASANTE: Ɛno enti na Israelfoɔ no mu biara nni akofena anaa pea, gye sɛ Saulo
    ne Yonatan.
  eng-WEBU: So it came to pass in the day of battle that neither sword nor spear was
    found in the hand of any of the people who were with Saul and Jonathan; but Saul
    and Jonathan his son had them.
  wal-wal: Hegaa gishshau, Saa7oolaaranne Yonaataanaara de7iya asaa ubbaa kushiyan
    olaa gallassi toorinne bisoi baawa; shin Saa7oolaunne a na7aa Yonaataanau de7ees.
  spa-PDDPT: Por tanto aconteció que el día de la batalla no se hallaba ni una espada
    ni una lanza en las manos de los del pueblo que estaba con Saúl, pero Saúl y su
    hijo Jonatán sí tenían.
  gun-gun: Ha'e nunga rupi joguero'aa ára ma Saul ha'e Jônatas reve ikuai va'e po
    py neĩ kyxe, neĩ hu'y rakua ma voi ndoguerekoi. Ha'e nunga oguereko va'e ma Saul
    ha'e ta'y Jônatas anho'i.
  agu-BL: Cha'stzun te cyakil yi e' sanlar yi xomche' scye'j Saúl tu Jonatán yi cy'ajl
    i', qui'c jun spar cy'a'n cya'n, ma na ntin yi e' cob cyetz.
  ilo-ULB: 'Isu nga iti aldaw ti gubat, awan ti makita a kampilan wenno gayang kadagiti
    ima iti siasinoman kadagiti soldado a kadua ni Saul ken ni Jonatan: ni Saul ken
    ni Jonatan nga annakna laeng ti addaan kadagitoy.'
  kpg-kpg: Deelaa laa e hidi mai ai deai tangada dauwa o Israel e dagidagi ana goloo dauwa
    i lodo tenua ai, aalaa hua go Saul mo dana dama daane go Jonathan.
  uig-ARA: شۇڭا ئۇرۇش بولغاندا سائۇل ۋە يوناتاننىڭ قېشىدىكى خەلقنىڭ ھېچبىرىدە قىلىچ
    يا نەيزە يوق ئىدى؛ پەقەت سائۇل بىلەن ئوغلى يوناتاندىلا بار ئىدى.
  sus-sus: Na nan a niya gere lɔxɔɛ santidɛgɛma nun tanbɛ mu nu na Isirayilaka yo
    yi ra, hali Sɔlu nun a xa di Yonatan.
  pon-2006: Eri, ihme ni rahnen mahweno sohte sounpeien Israel men me wa kedlahs de
    ketieu, ihte Sohl kelehpw oh sapwellime pwutak Sonadan.
  jae-jae: Amboac tonaŋ gêdêŋ siŋ kêsa lau samob, taŋ sêmoa sêwiŋ Saul agêc Jonatan
    naŋ, nêŋ teŋ kêkôc siŋ me kêm ki atom, Saul agêc Jonatan tauŋgeŋ tec sêkôc.
  ksd-ksd: Damana ta ra bung dia ga varubu aro Mikmas, pa ta tikai ta ra tarai na
    vinarubu kai Saul ma Ionatan i ga vatur vake ta pakat na vinarubu ba ta rumu,
    ia kaka Saul ma Ionatan dir ga vatur vake ra lavur vargal.
  tur-YTC: Böylece öyle oldu ki, savaş günü Saul ve Yonatan'la birlikte olanlardan
    hiçbirinin elinde kılıç ve mızrak bulunmuyordu; ancak Saul ve oğlu Yonatan'da
    bulunuyordu.
  grc-BRENT: Καὶ ἐγενήθη ἐν ταῖς ἡμέραις τοῦ πολέμου Μαχμὰς, καὶ οὐχ εὑρέθη ῥομφαία
    καὶ δόρυ ἐν χειρὶ παντὸς τοῦ λαοῦ τοῦ μετὰ Σαοὺλ καὶ μετὰ Ἰωνάθαν· καὶ εὑρέθη
    τῷ Σαοὺλ καὶ τῷ Ἰωνὰθαν υἱῷ αὐτοῦ.
  ind-AYT: Jadi, pada waktu pertempuran, tidak ada pedang atau lembing di tangan seluruh
    rakyat yang bersama dengan Saul dan Yonatan. Hanya Saul dan Yonatan yang mempunyainya.
  nya-nya: Motero tsiku la nkhondolo panalibe lupanga kapena mkondo mʼdzanja la aliyense
    amene anatsatira Saulo ndi Yonatani. Koma Saulo ndi Yonatani, iwo okha ndiwo anali
    ndi zida.
  hrv-hrv: Tako se dogodilo da na dan bitke kod Mikmasa nitko od svega naroda koji
    bijaše sa Šaulom i Jonatanom nije imao ni mača ni koplja u ruci; samo ih imahu
    Šaul i njegov sin Jonatan.
  mps-mps: Tama te hwįbo sogo, Sol de Jonatan sigo naga te sesemone me bainat hwą
    elaluali, tama te Israel ami bidi dabego te nai me elalubeo, menio.
  tpi-tpi: Na long taim bilong pait, Sol wantaim Jonatan tasol i gat spia na bainat,
    na ol soldia bilong Israel nogat.
  dan-1931: Således fandtes der, den Dag Slaget stod ved Mikmas, hverken Sværd eller
    Spyd hos nogen af Krigerne, som var hos Saul og Jonatan; kun Saul og hans Søn
    Jonatan havde Våben.
  vie-OVCB: Vì thế, đám quân theo Sau-lơ và Giô-na-than chẳng ai có gươm giáo gì cả,
    chỉ cha con Sau-lơ có mà thôi.
  guj-2017: તેથી લડાઈના દિવસે, જે સર્વ લોકો શાઉલ તથા યોનાથાનની સાથે હતા તેઓના હાથમાં
    તલવારો કે ભાલા દેખાતા નહોતા; ફક્ત શાઉલ તથા તેના દીકરા યોનાથાનના હાથમાં હતા.
  pon-2006A: Eri, ihme ni rahnen mahweno sohte sounpeien Israel men me wa kedlahs
    de ketieu, ihte Sohl kelehpw oh sapwellime pwutak Sonadan.
  por-BRBSL: Assim aconteceu no dia da batalha que nem espada nem lança foram encontradas
    na mão de nenhuma das pessoas que estavam com Saul e Jonathan; mas Saul e Jonathan
    seu filho as tinha.
  cth-cth: Hatdawkvah, taran tuknae hnin dawk Sawl hoi Jonathan tinaw hoi rei kaawm
    e ransanaw e kut dawk, tahloi tahroe awm hoeh. Sawl hoi Jonathan koe dueng doeh
    ao.
  twi-twi: Ɛno nti na Israelfo no mu biara nni afoa anaa peaw, gye sɛ Saulo ne Yonatan.
  hlt-hlt: Te dongah caemtloek tue a pha vaengah Saul neh Jonathan taengkah pilnam
    he pakhat kut dongah khaw cunghang neh caai hmu voel pawh. Tedae Saul neh a capa
    Jonathan taengah ah dawk hmuh la om.
  tbz-SIM: Mudoò kó diyiè kɛ̀ bɛ̀ɛ mɔ́ntɛ́ tikpɑ̀rìnɛntì, Sɑuri nɛ̀ Sonnɑtɑ̃ɑ̃ kɛ̀
    bɛɛ̀ nkpɑɑ́ mɔkɛ yɛse nɛ̀ yɛkpɑ̃ɑ̃̀.
  msy-2020: Kamaghɨn amizɨ, mɨdorozibar dughiabar, Sol ko Jonatan aningra mɨdorozir
    afuziba ko mɨdorozir sababa iti, ezɨ Israelia bar puvatɨ.
  dop-dop: Kʋyɑkʋ ŋku yoou tiiwɑ tɔ, Sɑyuli nɑ ɩ pǝyɑlʋ Sonɑtɑŋ pɑ tike pɑɑ wɛnnɑ
    yoou wontu. Pǝ kɑɑsɑ yǝlɑɑ mpɑ pɑɑ wɛ pɑ kiŋ tɔ, pɛlɛ pɑ tɑɑ nɔɣɔlʋ fɛɩnɑ ŋmɑntɑɑɣɑ
    yɑɑ lɑɣɑtɛ.
  azb-azb: Ona görə də müharibə zamanı Şaulla Yonatanın yanında olan xalqın əlində
    qılınc və nizə yox idi, bu silahlar ancaq Şaulun və oğlu Yonatanın əlində olardı.
  eng-DBY: And it came to pass in the day of battle, that there was neither sword
    nor spear found in the hand of any of the people that were with Saul and Jonathan;
    but with Saul and with Jonathan his son there was found.
  hin-2017: इसलिए युद्ध के दिन शाऊल और योनातान के साथियों में से किसी के पास न तो
    तलवार थी और न भाला, वे केवल शाऊल और उसके पुत्र योनातान के पास थे।
  wol-KYG: Looloo tax keroog bésub xare ba, du benn xarekat bu ànd ak Sóol ak Yonatan,
    te yor saamar mbaa xeej ci loxoom. Mennum Sóol rekk a ci amoon, mook doomam Yonatan.
  eng-YLT: And it hath been, in the day of battle, that there hath not been found
    sword and spear in the hand of any of the people who [are] with Saul and with
    Jonathan — and there is found to Saul and to Jonathan his son.
  eng-WYC-2017: And when the day of battle came, no sword nor spear was found in the
    hand of all the people that was with Saul and Jonathan, except Saul, and Jonathan
    his son.
  eng-WMBB: So it came to pass in the day of battle that neither sword nor spear was
    found in the hand of any of the people who were with Saul and Jonathan; but Saul
    and Jonathan his son had them.
  urd-GVH: नतीजे में उस दिन साऊल और यूनतन के सिवा किसी भी इसराईली के पास तलवार या
    नेज़ा नहीं था।
  rug-rug: Meke koa gua asa pa totoso varipera si lopu keke ari na tie varipera Izireli
    si ari dia magu varipera na hopere, ba e Saula meke Zonatani mo si ari dia.
  gaz-gaz: Kanaafuu guyyaa waraanaa Saaʼolii fi Yoonaataan malee loltuun tokko iyyuu
    goraadee yookaan eeboo hin qabu ture.
  fra-LSG: Il arriva qu’au jour du combat il ne se trouvait ni épée ni lance entre
    les mains de tout le peuple qui était avec Saül et Jonathan; il ne s’en trouvait
    qu’auprès de Saül et de Jonathan, son fils.
  gnn-gnn: '@see-verse:1SA.013.021'
  yal-yal: Nanara, yɛngɛ so lɔxɔni, silanfanna nun tanban mi yi Sɔli nun Yonatan ma
    sofane yii. Fɔ mangan nun a diina.
  haw-1868: 'A i ka la i kaua ai, aole he pahikaua, aole hoi he ihe ma ka lima o na
    kanaka me Saula, a me Ionatana: aka, ua loaa ia Saula a me Ionatana kana keiki.'
  arb-NAV: وَلَمْ يَكُنْ لَدَى جَمِيعِ الْجَيْشِ الْبَاقِي مَعَ شَاوُلَ وَيُونَاثَانَ
    فِي يَوْمِ الْحَرْبِ أَيُّ سَيْفٍ أَوْ رُمْحٍ، إلّا مَا كَانَ مَعَ شَاوُلَ وَيُونَاثَانَ
    ابْنِهِ.
  ewe-ewe: Ale yi alo akplɔ aɖeke menɔ Israel ƒe aʋakɔ blibo la si gbe ma gbe o negbe
    ɖekaɖeka siwo nɔ Saul kple Yonatan si ko.
  eng-LEE: So it came to pass on the day of battle, that there was neither sword nor
    spear found in the hand of any of the people that were with Saul and Jonathan;
    but they were found with Saul and with Jonathan his son.
  asm-FB: সেয়ে যুদ্ধৰ সময়ত চৌল আৰু যোনাথনৰ সৈন্যসকলৰ হাতত তৰোৱাল বা যাঠী নাছিল;
    কেৱল চৌল আৰু তেওঁৰ পুত্ৰ যোনাথনৰ হাততহে আছিল।
  sus-A: نَ نَن عَ نِيَ فٍرٍ لْشْي سَنتِدّفّمَ نُن تَنبّ مُ نُ نَ عِسِرَيِلَكَ يٌ
    يِ رَ، هَلِ سْلُ نُن عَ شَ دِ يٌنَتَن.
  fra-SBL: Au jour du combat, on ne trouva ni épée ni lance dans la main d'aucun des
    gens qui étaient avec Saül et Jonathan, mais Saül et Jonathan, son fils, les avaient.
  hbo-hbo: וְהָיָה֙ בְּיֹ֣ום מִלְחֶ֔מֶת וְלֹ֨א נִמְצָ֜א חֶ֤רֶב וַחֲנִית֙ בְּיַ֣ד כָּל־הָעָ֔ם
    אֲשֶׁ֥ר אֶת־שָׁא֖וּל וְאֶת־יֹונָתָ֑ן וַתִּמָּצֵ֣א לְשָׁא֔וּל וּלְיֹונָתָ֖ן בְּנֹֽו׃
  piu-2006: '@see-verse:1SA.013.021'
  kik-kik: Nĩ ũndũ ũcio mũthenya wa mbaara gũtirĩ mũthigari o na ũmwe wa arĩa maarĩ
    na Saũlũ na Jonathani warĩ na rũhiũ rwa njora kana itimũ guoko-inĩ gwake; Saũlũ
    na mũriũ Jonathani no-o maarĩ nacio.
  fra-NCL: Il arriva qu’au jour du combat, il ne se trouvait ni lance ni épée dans
    la main de tout le peuple qui était avec Saül et Jonathas ; mais il s’en trouvait
    auprès de Saül et de Jonathas, son fils.
  cek-AK: To pongah misatukhaih niah, Saul hoi Jonathan ai ah loe, Saul taengah kaom
    kaminawk thungah mi doeh a ban ah haita hoi palaa sin kami om ai.
  cuk-cuk: Degisoggu, unnila Saúl, Jonatán-ebo es-suid, degi, eswar nikamalad. Israel-sordamardi
    wargwensaale, es-suid, degi, eswar satemalad.
  uig-CYR: Шуңа уруш болғанда Саул вә Йонатанниң қешидики хәлиқниң һеч биридә қилич
    я нәйзә йоқ еди; пәқәт Саул билән оғли Йонатандила бар еди.
  tel-2017: అందువల్ల యుద్ధం జరిగే సమయంలో సౌలు, యోనాతానుల దగ్గరున్న వారిలో ఒక్కరి చేతిలో
    కూడా ఒక కత్తిగానీ, యీటెగానీ లేకుండా పోయింది. సౌలు దగ్గర, అతని కుమారుడు యోనాతాను
    దగ్గర మాత్రమే అవి ఉన్నాయి.
  hat-BSA: Konsa sa te rive ke nan jou batay la ke ni nepe, ni fwenn pa t twouve nan
    men a okenn nan moun ki te avèk Saül ak Jonathan yo. Men yo te twouve sèlman nan
    men Saül ak Jonathan.
  kos-kos: Ouinge, ke len in mweun lalos ah, wangin mwet Israel oasr osra in fakfuk
    ku cutlass natulos, sayal Saul ac Jonathan.
  hbo-WLC: וְהָיָה֙ בְּי֣וֹם מִלְחֶ֔מֶת וְלֹ֨א נִמְצָ֜א חֶ֤רֶב וַחֲנִית֙ בְּיַ֣ד כָּל־הָעָ֔ם
    אֲשֶׁ֥ר אֶת־שָׁא֖וּל וְאֶת־יוֹנָתָ֑ן וַתִּמָּצֵ֣א לְשָׁא֔וּל וּלְיוֹנָתָ֖ן בְּנֽוֹ׃
  ibo-ibo: Nke mere na ahụtaghị mma agha maọbụ ùbe ọbụla nʼaka ndị agha Izrel nʼụbọchị
    agha ahụ, ma ọ bụghị naanị nke dị nʼaka Sọl na Jonatan.
  ory-ory: ଏଣୁ ଯୁଦ୍ଧ ସମୟରେ ଶାଉଲ ଓ ଯୋନାଥନର ସଙ୍ଗୀ ଲୋକମାନଙ୍କ କାହାରି ହସ୍ତରେ ଖଡ୍ଗ କି ବର୍ଚ୍ଛା
    ନ ଥିଲା; କେବଳ ଶାଉଲ ଓ ତାଙ୍କ ପୁତ୍ର ଯୋନାଥନର ହସ୍ତରେ ଥିଲା।
  chk-chk: Iei mine lon ewe ränin, lupwen ewe maun a poputä, esap wor efoch ketilas
    ika siles lepöün ekewe sounfiu meinisin mi eti Saul me Jonatan, chilon chök Saul
    me Jonatan nöün we mwän.
  ssd-ssd: Ta tuku kame ait mbolŋge nane Israel tuku kame kuasmbi ŋakmba kame bagi
    le mbanduwaŋ kugatok. Saul le kiŋo nuŋe Yonatanŋge ndo kame agaŋ ndende ta ŋak
    minnaik.
  rop-rop: en blanga tharran na wen det taim bin kaman blanga det fait, detlot Isreil
    solja nomo bin abum eni bigwan naif en spiya. Oni King Sol en Jonathan bin abum.
  ukr-1871: Тим і не було нї в кого в день бою у всього народу, що мали при собі Саул
    та Йонатан, нї меча, нї списа; були тільки у Саула та в сина його Йонатана.
  deu-1951: Und so kam es, daß am Tage der Schlacht weder Schwert noch Spieß zu finden
    war in der Hand des ganzen Volkes, welches mit Saul und Jonatan war; für Saul
    aber und seinen Sohn Jonatan war etwas vorhanden.
  eng-JPS: So it came to pass in the day of battle, that there was neither sword nor
    spear found in the hand of any of the people that were with Saul and Jonathan;
    but with Saul and with Jonathan his son was there found.
  srp-1865: Zato kad doðe vrijeme boju, ne naðe se maèa ni koplja ni u koga u narodu
    koji bješe sa Saulom i Jonatanom; samo bijaše u Saula i u Jonatana sina njegova.
  lug-lug: Era ku lunaku olw’olutalo tewaali muserikale n’omu ku baali ne Sawulo ne
    Yonasaani, eyalina ekitala wadde effumu, okuggyako Sawulo ne mutabani we Yonasaani.
  heb-heb: והיה ביום מלחמת ולא נמצא חרב וחנית ביד כל העם אשר את שאול ואת יונתן ותמצא
    לשאול וליונתן בנו׃
  ben-IRV: আর যুদ্ধের দিনের শৌলের ও যোনাথনের সঙ্গী লোকদের কারও হাতে তরোয়াল বা বর্শা
    পাওয়া গেল না, শুধুমাত্র শৌলের ও তাঁর ছেলে যোনাথনের হাতে পাওয়া গেল৷
  pan-pan: ਇਸ ਲਈ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਲੜਾਈ ਦੇ ਦਿਨ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਵਿੱਚੋਂ ਜੋ ਸ਼ਾਊਲ ਅਤੇ ਯੋਨਾਥਾਨ
    ਦੇ ਨਾਲ ਸਨ, ਕਿਸੇ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਤਲਵਾਰ ਅਤੇ ਇੱਕ ਬਰਛੀ ਵੀ ਨਹੀਂ ਸੀ, ਪਰ ਉਹ ਸ਼ਾਊਲ ਅਤੇ
    ਉਹ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਦੇ ਕੋਲ ਸਨ।
  tkr-tkr: Mançil-allad dəv'ənang'a Şaulneyiy Yonatanne milletıqa g'ılıncbıyiy nizebı
    ıxha deş. G'ılınciy nize saccu Şauluqayiy cune duxayqa Yonatanıqa ıxha.
  mya-JVB: သို့ဖြစ်၍ စစ်တိုက် ရာကာလ ရှောလု နှင့် သားတော် ယောနသန် မှတပါး အဘယ်သူ၌ မျှ
    ထား လှံ မ ရှိ။
  tte-O: Koinaele kaleya kana kaliyate koina Isileli meuloili nige ali gogo kaleya,
    bwaimwanamo Saulo yo natuna Diyonatan.
  tbg-tbg: Ho Isareri vikaqihai vi kaiqara tavoka kia vaurara ti, raqi vau entara
    Soruka Ionataanika vitantaqai iqoka paipevata vaantaaravata vatomanta ekaa Isareri
    iqoka vaiinti vika kia vi haikaravata vatora.
  hmo-hmo: Unai dainai, tuari dinana dekenai Saulo bona Ionatana edia tuari taudia
    be mai edia tuari kaia lasi, bona mai edia io lasi. Saulo bona Ionatana sibona
    be mai idia edia tuari kaia bona io.
  urd-urd: इस लिए लड़ाई के दिन साऊल और यूनतन के साथ के लोगों में से किसी के हाथ में
    न तो तलवार थी न भाला, लेकिन साऊल और उसके बेटे यूनतन के पास तो यह थे।
  rus-SYN: Поэтому во время войны Михмасской не было ни меча, ни копья у всего народа,
    бывшего с Саулом и Ионафаном, а только нашлись они у Саула и Ионафана, сына его.
  bqc-SIM: Ayãmɛto zĩpi kagↄↄ Saulu ń Yonatãao zĩgↄ̃ↄ fɛ̃nda ge sↄ̃na kũao,
    sema Saulu ń Yonatãapio bàasio.
  tcz-CHONGTHU: Chuti chun chuche nikhoa kon’in Saul le Jonathan toh kiloi miho khut’a
    chun chemjam le tengcha khat cha, Saul le achapa Jonathan tilou adang akimupon
    ahi.
  mar-mar: आणि लढाईच्या दिवशी असे झाले की, जे लोक शौल व योनाथान यांच्याजवळ होते त्यांच्यातल्या
    कोणाच्याही हाती तलवार व भाला नव्हता. फक्त शौल व त्याचा मुलगा योनाथान यांच्याजवळ
    ते होते.
  qub-qub: Saulwan Jonatanwan aywaj suldärucunapaga pillyananpaj mana caranchu ima
    sablin ni lansanpis. Saulwan Jonatanlla charaycaran.
  bqp-bqp: A yã mɛ́ à tò zĩ̀i pìi kágↄrↄ Solu kũ Yonatão zĩ̀karinↄ fɛ̃nɛda ke
    sári kũnaro, sé Solu kũ Yonatão baasiro.
  hat-hat: Se sa ki fè, lè jou batay la rive, pa t' gen yonn nan mesye ki te avèk
    Sayil ak Jonatan yo ki te gen yon nepe osinon yon lans fè. Sèl Sayil ak Jonatan,
    pitit gason l' lan, te gen yonn pou yo chak.
  eng-BSB: So on the day of battle not a sword or spear could be found in the hands
    of the troops with Saul and Jonathan; only Saul and his son Jonathan had weapons.
  tod-tod: Kɔɔɠɔ voloi zeeliai ma, boɠa zɔkpɔ nɔpɛ ge la nu nɔpɛ zea, anɛɛ kpɛɛin,
    kɛni Sayile ta Zonatanni nɔ ɠa ta ɠɛni ti ya.
  eng-WEBPB: So it came to pass in the day of battle that neither sword nor spear
    was found in the hand of any of the people who were with Saul and Jonathan; but
    Saul and Jonathan his son had them.
  kbq-kbq: Hagi ha'ma hunaku'ma hazankna zupa Israeli sondia vahe'mo'za bainati kazine
    karugru kevenena e'ori'nazanki Soli'ene Jonatanike zanagrake ha'zana e'ri'na'e.
  nhe-BL: Huan yeca nochi nopa israelita tlacame tlen yahuiyayaj ihuaya Saúl huan
    Jonatán ax quihuicayayaj machetes niyon se cuatlamintli tlen huehueyac. San Saúl
    huan Jonatán, quena, quihuicayayaj.
  bus-bus: À yã bé à tò zĩ̀ pì kágurↄ Solu kↄ̃n Yonatão zĩ̀karinↄ fɛ̃ɛda ke sári
    kũnaro, sé Solu kↄ̃n Yonatão baasiro.
  gub-BL: A'e rupi zeàmàtyry'ymaw 'ar mehe ni amo zauxiapekwer Izaew izuapyr nuwereko
    kwaw takihepuku wà, ni purukutukaw wà no. Xau a'e, ta'yr Zonata a'e no, xo a'e
    zo wereko takihepuku wà.
  eng-DRA: And when the day of battle was come, there was neither sword nor spear
    found in the hand of any of the people that were with Saul and Jonathan, except
    Saul and Jonathan his son.
