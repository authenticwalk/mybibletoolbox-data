    तुला आज्ञापिले ते तू पाळले नाही.”
  soq-soq: Tane e ando apana mai oniakasamoa, dia. Iawe God apana da sonabena itupi,
    apana sa insaisawa God insaisawa rua. E mai Iawe God anaanawa ruaitapona, sa baiwa
    e aupaa apana da sonabepie itupio apanawa oniamopi.”
  qub-qub: Cananga manami unaycamachu ray canquipaj. Tayta Diosmi juc runatana acranga
    paypa shongunpaj cajta. Paytami churanga acrashan runacunapa raynin cananpaj.
    Gamga manami wiyacushcanquichu Tayta Dios nishushayquita.»
  bqp-bqp: Tera sà ĩni gì kɛ kpataa gũnlo. Lákũ ń yã kũ Dikiri dìtɛnnɛ kũnaro
    nà, à gĩnakɛ à gbɛ̃ kũ a pↄ kɛ̀arɛ wɛ̀tɛ, à a dìtɛ a gbɛ̃nↄ don'arɛde ũ.
  hat-hat: Men koulye a, rèy ou pa la pou lontan. Seyè a pral chache yon lòt moun
    ki va fè tou sa l'a vle l' fè, l'a mete l' chèf sou pèp li a, tou sa paske ou
    pa t' swiv lòd Seyè a te ba ou a.
  eng-BSB: But now your kingdom will not endure; the LORD has sought a man after His
    own heart and appointed him ruler over His people, because you have not kept the
    command of the LORD.”
  tod-tod: Kɛlɛ tɛi è la ɠoloni Ɠɔoɠɔ GALAGI ná-deveiti bɛ, ɗa-masadai la yɛga ná
    ɠɔ. Ɠɔoɠɔ GALAGI devea ga é ziima nui ɠaiziɛ, é naa zei ná-nuɓusɛiti unda,
    Izelayɛle nuiti.»
  eng-WEBPB: But now your kingdom will not continue. The LORD has sought for himself
    a man after his own heart, and the LORD has appointed him to be prince over his
    people, because you have not kept that which the LORD commanded you.”
  kbq-kbq: Hianagi kagri nagapima kini eri'zama me'neana amare menina eme vagaregahie.
    Na'ankure kagra Ra Anumzamofo kasegea rutagre'nane. Hagi Ra Anumzamo'a ko mago
    nera Agri avesizama nevariria nera ko huhampri ante'neankino, ana ne'mo Ra Anumzamofo
    vahetera kinia manigahie.
  nhe-BL: Pero ama motlanahuatilis ax huejcahuas. TOTECO quinequi se tlacatl tlen
    quineltoquilis para quinnahuatis itlacajhua; se tlacatl tlen quipiya cuali iyolo
    iixpa ya. Huan TOTECO quitemojtoc nopa tlacatl huan quipantijtoc huan quitlalijtoc
    para ya elis inintlanahuatijca itlacajhua pampa ta ax tijtlepanitztoc tlen TOTECO
    mitznahuati.
  bus-bus: Tia la nɛ́ gì kɛ kpatanlo. Lán ń yã kɛ̀ Dii dìɛnnɛɛ kũnaro nà, à gĩakɛ
    à gbɛ̃ kɛ̀ à pↄↄ kɛ̀nɛ wɛ̀tɛ, à à dìɛ a gbɛ̃nↄ dↄn'aɛdee ũ.
  gub-BL: Erepytu'u putar waneruze'eg ire nehe kury. Ta'e nereruzar kwaw Tupàn Tuweharupi
    Wiko Ma'e ne xe. A'e rupi Tupàn wekar putar amo ae awa wemimutar ràm a'e nehe.
    Umuigo kar putar a'e awa ko teko wanuwihawete romo a'e nehe, i'i Xamuew Xau pe.
  eng-DRA: 'But thy kingdom shall not continue. The Lord hath sought him a man according
    to his own heart: and him hath the Lord commanded to be prince over his people,
    because thou hast not observed that which the Lord commanded.'
