  ory-ory: ମାତ୍ର ଏବେ ତୁମ୍ଭର ରାଜତ୍ୱ ସ୍ଥିର ହେବ ନାହିଁ; ସଦାପ୍ରଭୁ ନିଜ ମନର ମତ ଏକ ଜଣ ଆପଣା
