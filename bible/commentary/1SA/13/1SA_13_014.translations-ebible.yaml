verse: 1SA.013.014
translations:
  mal-C: എന്നാൽ, ഇപ്പോൾ, നിന്റെ രാജത്വം നിലനിൽക്കുകയില്ല. നീ യഹോവയുടെ കൽപ്പന പ്രമാണിക്കായ്കയാൽ
    യഹോവ തന്റെ മനസ്സിനിണങ്ങിയ മറ്റൊരു പുരുഷനെ അന്വേഷിച്ചിട്ടുണ്ട്. അവിടന്ന് തന്റെ
    ജനത്തിനു നായകനായി അവനെ നിയമിച്ചിരിക്കുന്നു.”
  deu-TKW: So aber wird dein Königtum keinen Bestand haben. Jahwe hat sich einen Mann
    nach seinem Herzen gesucht und hat ihn zum Fürsten über sein Volk bestellt. Denn
    du hast nicht befolgt, was dir Jahwe befohlen hatte!
  lin-lin: Kasi sik’oyo, bokonzi na yo ekowumela lisusu te. Yawe aluki moto mosusu
    oyo asepelisaka motema na Ye mpe atie ye mokambi ya bato na Ye, pamba te yo, obateli
    mibeko ya Yawe te.
  eng-LSV: and now, your kingdom does not stand, YHWH has sought [for] a man for Himself
    according to His own heart, and YHWH charges him for leader over His people, for
    you have not kept that which YHWH commanded you.”
  eng-GNV: 'But nowe thy kingdom shall not continue: the Lord hath sought him a man
    after his owne heart, and the Lord hath commanded him to be gouernour ouer his
    people, because thou hast not kept that which the Lord had commanded thee.'
  eng-WEBSTER: 'But now thy kingdom shall not continue: the LORD hath sought him a
    man after his own heart, and the LORD hath commanded him to be captain over his
    people, because thou hast not kept that which the LORD commanded thee.'
  nhw-BL: Pero ama motlanahuatilis amo huejcahuas. TOTECO quinequi se tlacatl catli
    quineltoquilis para quinnahuatis imasehualhua; se tlacatl catli quipiya cuali
    iyolo iixpa ya. Huan TOTECO quitemojtoc nopa tlacatl huan quipantijtoc huan quitlalijtoc
    para ya elis inintlanahuatijca imasehualhua pampa ta amo tijtlepanitztoc catli
    TOTECO mitznahuati.
  swh-ONEN: Lakini sasa ufalme wako hautadumu; Bwana amemtafuta mtu aupendezaye moyo
    wake, na amemchagua awe kiongozi wa watu wake, kwa sababu hukuyatii maagizo ya
    Bwana.”
  bba-bba: Adɑmɑ tɛ̃ wunɛn bɑndu tɑ ǹ mɑɑ tɛɛmɔ. Yinni Gusunɔ u koo ɡoo kɑsu wìn
    dɑɑ yɑ nùn wɛ̃re kpɑ u nùn ko win tɔmbun kpɑro. Domi wunɛ, ɑ ǹ win woodɑ mɛm
    nɔɔwɛ.
  eng-KJVCPB: 'But now thy kingdom shall not continue: the Lord hath sought him a
    man after his own heart, and the Lord hath commanded him to be captain over his
    people, because thou hast not kept that which the Lord commanded thee.'
  cpy-cpy: Eero piñiimaetawo okijotzi pipinkatharitziira. Ari raminee Tajorentsi itsipa
    ikoyiri rirori, riitaki rowaeri jewateerini ikaatzi rashitari, tema pipiyatha-takari
    eeroka ikanta-witakimiri.”
  mpx-mpx: Yaa nasi nige wam abalogugui ni mimihot. He kaiwena Yehoba wana logugui
    nige u hehenapu-an, inoke tunahot Yehoba tau toto iya nunuwana, abwe ni hile ge
    ni teli wana gamagalau wali tohouwa.”
  luo-luo: To koro pinyruodhi ok bi siko, Jehova Nyasaye oseyudo ngʼat ma chunye chal
    gi mare kendo osekete, mondo otel ne joge, nikech in ok iserito chik mar Jehova
    Nyasaye.”
  meu-meu: a harihari emu basileia na basine hesiriu. Iehova ese e lalo namo heniamu
    tauna ta vada e tahua bona vada e davaria; Iehova ese ia vada e duanaia, ena bese
    taudia do baine halohiadia, badina be oi ese Iehova ena haheḡani emu ai na so
    badinaia.
  npi-ULB: तर अब तपाईंको शासनले निरन्तरता पाउनेछैन । परमप्रभुले आफ्‍नोजस्‍तो हृदय
    भएको एक जना मानिसको खोजी गर्नुभएको छ र परमप्रभुले आफ्‍ना मानिसहरूका शासक हुन तिनलाई
    नियुक्‍त गर्नुभएको छ, किनभने उहाँले तपाईंलाई दिनुभएको आज्ञा तपाईंले पालन गर्नुभएको
    छैन ।”
  yor-yor: Ṣùgbọ́n nísinsin yìí ìjọba rẹ kì yóò dúró pẹ́, Olúwa ti wá ọkùnrin tí ó
    wù ú ní ọkàn rẹ̀ fún ara rẹ̀, ó sì ti yàn án láti ṣe olórí fún àwọn ènìyàn rẹ̀,
    nítorí pé ìwọ kò pa òfin Olúwa mọ́.”
  emp-NTPO: Baribʌrʌ idjia jarad̶ara ĩjãnaẽ́ bẽrã bʌra dãrã israelerã boro baẽ́a.
    Ãcõrẽba dewara ẽberãda b̶ʌya idji puru boroda b̶amãrẽã. Maʌ̃ ẽberãba oya Ãcõrẽba
    quĩrĩã b̶ʌ quĩrãca.–
  ind-ind: Tetapi sekarang, kerajaanmu tidak akan bertahan. Oleh karena itu, TUHAN
    sudah memilih seorang yang memiliki hati sesuai keinginan-Nya, dan menetapkan
    orang itu untuk menjadi raja atas umat-Nya, karena kamu tidak taat kepada perintah
    yang TUHAN berikan kepadamu.”
  pes-OPCB: اما اینک سلطنت تو دیگر ادامه نخواهد یافت. خداوند مرد دلخواه خود را پیدا
    خواهد کرد تا او را رهبر قومش سازد، زیرا فرمان خداوند را نگاه نداشتی.»
  tgl-ULB: Subalit ang iyong pamumuno ngayon ay hindi na magpapatuloy. Humanap si
    Yahweh ng isang taong masunurin sa kanya, at hinirang siya ni Yahweh upang maging
    prinsipe ng kanyang mga tao, dahil hindi mo sinunod kung ano ang kanyang inutos
    sa iyo.”
  cbu-NT: Itaru, na nimun ayamtaati shiyachich maachiritish Israelchichish tsap nda
    kurakaam kinarsin taachinllinaya. Na nimunari Apanll shiyaa izuuru kasayanlliya.
    Na Apanll minootssha tputs wanasirimshee k'kuzee payumpanee nachungakiya, Israelchicheem
    urkari. Watam shiyaana nda kukoo payurangush, kapeetarangshawa. Ashirucha, anumand
    kapung tsiyantarangu, shiyaa na izuuru kapeeteenlliya, tárangiya.
  hui-hui: Ai irane í̠na ibugua bibelo lo wiyadagua nabirigome í̠na haru haga harigoni
    áyu hamaro bulebere, lene. Ani bialu Anduane Homogo ibugua agali ibu hame ledagobi
    mbira ibunaga wali agali haru helo dabo aribia howa helolebira, lene.
  mya-mya: ယ​ခု​မှာ​မူ​သင်​သည်​နန်း​သက်​ရှည်​တော့ မည်​မ​ဟုတ်။ သင်​သည်​မိ​မိ​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​အ​မိန့် တော်​ကို​လွန်​ဆန်​သည်​ဖြစ်​၍ ကိုယ်​တော်​သည်
    မိ​မိ​လူ​မျိုးတော်​အား​အုပ်​စိုး​စေ​ရန်​စိတ် တော်​နှင့်​တွေ့​သူ​ကို​ခန့်​ထား​တော်​မူ​လိမ့်
    မည်'' ဟု​ဆို​၏။
  bod-N: '@see-verse:1SA.013.013'
  sna-sna: Asi iye zvino umambo hwako hahuchagari; Jehovha azvitsvakira munhu anofadza
    mwoyo wake, akamugadza kuti ave mutungamiri wavanhu vake, nokuti hauna kuchengeta
    murayiro waJehovha.”
  spa-BLM: Pero ahora tu reino no continuará. Yahvé se ha buscado un hombre según
    su propio corazón, y Yahvé lo ha designado como príncipe de su pueblo, porque
    tú no has guardado lo que Yahvé te mandó.”
  cac-cac: Ocxo jun, man̈xo ol najtilax opisio. Ol say Jehová mach junoc sc'anab'ajan
    tas snib'ej, a ol och yajalil d'a schon̈ab', yujto ix a tenec' tas ix yala'.
  swh-ULB: Lakini sasa utawala wako hautaendelea. BWANA ametafuta mtu anayekubaliwa
    na moyo wake, kwa sababu wewe hukutii alichokuamuru.”
  bel-bel: 'але цяпер ня выстаяць царству твайму: Гасподзь знойдзе Сабе чалавека па
    сэрцы Сваім і загадае яму Гасподзь быць правадыром народу Свайго, бо ты ня выканаў
    таго, што было загадана табе Госпадам.'
  wed-wed: Wate marina tam am vibada eḡa ina mae; Bada rava notanotana me tauna nanare
    i vinei ma i terei da ana rava ina vibadei, aubaina tam Bada eḡa uta voteletelei.”
  deu-ELBBK: nun aber wird dein Königtum nicht bestehen. Der HERR hat sich einen Mann
    gesucht nach seinem Herzen, und der HERR hat ihn zum Fürsten über sein Volk bestellt;
    denn du hast nicht beobachtet, was der HERR dir geboten hatte.
  mbb-OT: Piru kenè en heeyan egkehitavù, su zuen en naahà te Nengazen he etew he
    ebpemineg kandin, wey iyan edhimuwen din he ebpengulu te keet-etawan din tenged
    te wazè nu tumana is suǥù din.”
  mal-2015: ഇപ്പോഴോ നിന്റെ രാജത്വം നിലനില്ക്കയില്ല; യഹോവ നിന്നോടു കല്പിച്ചതിനെ നീ
    പ്രമാണിക്കായ്കകൊണ്ടു തനിക്കു ബോധിച്ച ഒരു പുരുഷനെ യഹോവ അന്വേഷിച്ചിട്ടുണ്ടു; അവനെ
    യഹോവ തന്റെ ജനത്തിന്നു പ്രഭുവായി നിയമിച്ചിരിക്കുന്നു.
  rmc-rmc: Ale akana imar tiro kraľišagos na obačhela. O RAJ peske imar arakhľa muršes
    pal peskro jilo, savo ľidžala leskre manušen, bo na kerďal avke, sar tuke phenďa.“
  pes-OPV: لیکن الان سلطنت تو استوار نخواهد ماند وخداوند به جهت خویش مردی موافق دل
    خودطلب نموده است، و خداوند او را مامور کرده است که پیشوای قوم وی باشد، چونکه تو
    فرمان خداوند را نگاه نداشتی.»
  ron-1924: дар, акум, домния та ну ва дэйнуи. Домнул Шь-а алес ун ом дупэ инима Луй
    ши Домнул л-а рындуит сэ фие кэпетения попорулуй Сэу, пентру кэ н-ай пэзит че-ць
    порунчисе Домнул.”
  aui-aui: Bi kata da nabo inagho, na yam wiibadana geinano wiikaruna, basuna yana
    sisiya bagibagina gekuyakabisisireni kiiravine. Na Yawe God, wawaya tana nada
    ibanani iiyabo yana noghota na ware touna yana noghota naboni, na ikabiguba ivineyi
    da kam tupataveyana yana wawaya Isrel damdi ininaghovedi.”
  ben-OBCV: কিন্তু এখন তোমার রাজত্ব আর স্থায়ী হবে না; সদাপ্রভু তাঁর মনের মতো এক মানুষ
    খুঁজে নিয়েছেন এবং তাকে তাঁর প্রজাদের শাসনকর্তারূপে নিযুক্ত করেছেন, কারণ তুমি
    সদাপ্রভুর আজ্ঞা পালন করোনি।”
  som-som: Laakiinse imminka boqortooyadaadu sii jiri mayso. Rabbigu wuxuu doontay
    nin ah siduu qalbigiisu doonayo, oo Rabbiguna isaguu u doortay inuu ahaado amiir
    dadkiisa u taliya, maxaa yeelay, adigu ma aadan xajin wixii Rabbigu kugu amray.
  lat-VUC: 'sed nequaquam regnum tuum ultra consurget. Quæsivit Dominus sibi virum
    juxta cor suum: et præcepit ei Dominus ut esset dux super populum suum, eo quod
    non servaveris quæ præcepit Dominus.'
  eng-ASVBT: 'But now thy kingdom shall not continue: Jehovah hath sought him a man
    after his own heart, and Jehovah hath appointed him to be prince over his people,
    because thou hast not kept that which Jehovah commanded thee.'
  ita-1885: Ma ora il tuo regno non sarà stabile; il Signore s'è cercato un uomo secondo
    il cuor suo, il quale egli ha ordinato per conduttore sopra il suo popolo; poichè
    tu non hai osservato quello che il Signore ti avea comandato.
  eng-LXXUP: But now thy kingdom shall not stand to thee, and the Lord shall seek
    for himself a man after his own heart; and the Lord shall appoint him to be a
    ruler over his people, because thou hast not kept all that the Lord commanded
    thee.
  eng-ULB: But now your rule will not continue. Yahweh has sought out a man after
    his own heart, and Yahweh has appointed him to be prince over his people, because
    you have not obeyed what he commanded you.”
  spa-VBL: Pero ahora tu reino no durará. El Señor ha encontrado para sí un hombre
    que piensa como él, y lo ha elegido para que sea el gobernante de su pueblo, porque
    tú no has cumplido los mandatos del Señor”.
  fra-_FOB: Mais maintenant, ton règne ne sera point stable; l'Éternel s'est cherché
    un homme selon son cœur, et l'Éternel l'a destiné à être le conducteur de son
    peuple, parce que tu n'as point gardé ce que l'Éternel t'avait commandé.
  mal-mal: എന്നാൽ നിന്റെ രാജത്വം നിലനില്ക്കയില്ല; യഹോവ നിന്നോട് കല്പിച്ചതിനെ നീ അനുസരിക്കാതിരുന്നതുകൊണ്ട്
    തന്റെ ഹിതം അനുസരിക്കുന്ന മറ്റൊരാളെ യഹോവ അന്വേഷിച്ചിട്ടുണ്ട്; അവനെ യഹോവ തന്റെ ജനത്തിന്
    പ്രഭുവായി നിയമിച്ചിരിക്കുന്നു.
  lit-lit: Bet dabar tavo karaliavimas neišliks; VIEŠPATS pasiieškojo vyrą, atitinkantį
    savo širdį, ir VIEŠPATS jam įsakė būti valdovu savo tautai, nes tu nesilaikei
    to, ką VIEŠPATS tau įsakė.
  urd-GVR: Lekin ab āp kī bādshāhat qāym nahīṅ rahegī. Chūṅki āp ne us kī na sunī
    is lie Rab ne kisī aur ko chun kar apnī qaum kā rāhnumā muqarrar kiyā hai, ek
    aise ādmī ko jo us kī soch rakhegā.”
  suz-BL: तन्‍न मुल इ राज्‍य मली। परमप्रभु यावेम आ दाक्‍शो मुर का योव़तु। परमप्रभु
    यावेमी मेको कली आ मुर आन पिप सेल्‍ब। मारदे हना, गे परमप्रभु यावे आ लोव़ मटिवी”
    देंमाक्‍त। १सामुएल १६:१; प्रेरित १३:२२
  ita-1927: ma ora il tuo regno non durerà; l’Eterno s’è cercato un uomo secondo il
    cuor suo, e l’Eterno l’ha destinato ad esser principe del suo popolo, giacché
    tu non hai osservato quel che l’Eterno t’aveva ordinato”.
  ckb-ckb: بەڵام ئێستا پاشایەتییەکەت بەردەوام نابێت، یەزدان بەدوای پیاوێکی دیکەدا
    گەڕا بە دڵی خۆی بێت، تاوەکو فەرمانڕەوایەتی گەلەکەی بکات، چونکە گوێڕایەڵ نەبوویت
    بۆ ئەوەی کە یەزدان فەرمانی پێ کردبوویت.»
  eng-BBE: 'But now, your authority will not go on: the Lord, searching for a man
    who is pleasing to him in every way, has given him the place of ruler over his
    people, because you have not done what the Lord gave you orders to do.'
  kan-OKCV: ಆದರೆ ಈಗ ನಿನ್ನ ರಾಜ್ಯವು ನಿಲ್ಲಲಾರದು. ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನು ನೀನು
    ಕೈಗೊಳ್ಳದೆ ಹೋದದ್ದರಿಂದ, ಅವರು ತಮ್ಮ ಹೃದಯಕ್ಕೆ ತಕ್ಕಂಥ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಹುಡುಕಿ, ಅವನನ್ನು
    ತಮ್ಮ ಜನರ ಮೇಲೆ ನಾಯಕನನ್ನಾಗಿ ನೇಮಿಸಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: இப்போதோ உம்முடைய ஆட்சி நிலைநிற்காது; யெகோவா தம்முடைய இருதயத்திற்கு ஏற்ற
    ஒரு மனிதனைத் தமக்குத் தேடி, அவனைக் யெகோவா தம்முடைய மக்கள்மேல் தலைவனாக இருக்கக்
    கட்டளையிட்டார்; யெகோவா உமக்கு விதித்த கட்டளையை நீர் கைக்கொள்ளவில்லையே என்று சொன்னான்.
  spa-RV-1909: 'Mas ahora tu reino no será durable: Jehová se ha buscado varón según
    su corazón, al cual Jehová ha mandado que sea capitán sobre su pueblo, por cuanto
    tú no has guardado lo que Jehová te mandó.'
  ron-BTF: Dar acum împărăția ta nu va dura; DOMNUL și-a căutat un om după inima sa
    și DOMNUL i-a poruncit să fie căpetenie peste poporul său, pentru că tu nu ai
    păzit ceea ce DOMNUL ți-a poruncit.
  eng-WEBP: But now your kingdom will not continue. The LORD has sought for himself
    a man after his own heart, and the LORD has appointed him to be prince over his
    people, because you have not kept that which the LORD commanded you.”
  eng-FBV: But now your kingdom won't last. The Lord has found for himself a man who
    thinks like him, and has chosen him as ruler over his people, because you haven't
    kept the commands of the Lord.”
  nld-1939: Maar nu zal uw koningschap geen stand houden. Jahweh zal Zich iemand naar
    zijn hart zoeken en hem tot vorst over zijn volk aanstellen, omdat ge niet onderhouden
    hebt, wat Jahweh u had bevolen. En Samuël stond op, vertrok uit Gilgal, en ging
    zijns weegs.
  nch-BL: Pero ama motanahuatilis amo huejcahuas. TOTECO quinequi se tacat cati quineltoquilis
    para quinahuatis imasehualhua; se tacat cati quipiya cuali iyolo iixpa ya. Huan
    TOTECO quitemojtoc nopa tacat huan quipantijtoc huan quitalijtoc para ya elis
    inintanahuatijca imasehualhua pampa ta amo tijtepanitztoc cati TOTECO mitznahuati.
  vie-1934: nhưng bây giờ, nước ngươi sẽ không bền lâu. Đức Giê-hô-va đã chọn lấy
    cho mình một người theo lòng Ngài, đặt người ấy làm trưởng của dân sự Ngài, bởi
