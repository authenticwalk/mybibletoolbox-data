verse: 1SA.013.021
translations:
  mal-C: കലപ്പയും കൈക്കോടാലിയും മൂർച്ചകൂട്ടുന്നതിനു മൂന്നിൽരണ്ടു ശേക്കേലും മുൾക്കൊളുത്ത്,
    മഴു, മുൾക്കോൽ ഇവയ്ക്കു മൂന്നിലൊന്നു ശേക്കേലും വീതം കൂലി ഈടാക്കിയിരുന്നു.
  deu-TKW: '- mit den Pflugscharen und den Karsten und den dreizinkigen Gabeln und
    den Äxten, und um den Ochsenstachel gerade zu machen.'
  lin-lin: Bongo mpo na kotia minu yango na bapawu, na bapiki mpe na bipasola, bazalaki
    kofuta bagrame mwambe ya mbongo ya bibende.
  eng-LSV: and there has been the file for mattocks, and for coulters, and for three-pronged
    rakes, and for the axes, and to set up the goads.
  eng-GNV: Yet they had a file for the shares, and for the mattockes, and for the
    picke forkes, and for the axes, and for to sharpen the goades.
  eng-WEBSTER: Yet they had a file for the mattocks, and for the colters, and for
    the forks, and for the axes, and to sharpen the goads.
  nhw-BL: Huan san para quintentilise se inintepos catli ica tlapoxoníaj o se azadón
    quininamayayaj tlahuel miyac plata tomi. Huan para quintentilise ininhacha o inintepos
    catli yecapan tlatequi, quininamayayaj nojquiya patiyo.
  swh-ONEN: Bei ilikuwa fedha theluthi mbili za shekeli kunoa majembe ya plau na majembe
    ya mkono, na theluthi moja ya shekeli kwa nyuma, mashoka na michokoo.
  bba-bba: '@see-verse:1SA.013.020'
  eng-KJVCPB: Yet they had a file for the mattocks, and for the coulters, and for
    the forks, and for the axes, and to sharpen the goads.
  mpx-mpx: Pilistiya wali mola hi teli heyan. Ebo egiyagiyal o matok mataliya nihi
    vagale, molana mani silba ana bwata eit glem. Ebo pok bwabwatana o kenumu mataliya
    nihi vagale o ebo bulumakau ali elopetaki nihi abubun, molana mani silba ana bwata
    glem esopali.)
  luo-luo: Nengo mar piago kwer gi saruru ne en ariyo ewi adek mar Shekel, nengo mar
    piago uma gi le ne en achiel ewi adek mar Shekel, kata mar rieyo bidhi.
  meu-meu: Badina be idia na mai edia huro, ruarua auridia bona gaga bona ira iseḡelaidia,
    bona ikodo matadia ikaradia.
  npi-ULB: फाली र कोदालो अर्जाप्‍नको निम्ति दुई तिहाइ शेकेल अनि बन्चरो अर्जाप्‍नको
    र फाली अडाउने करुवा सोझ्याउन एक तीहाइ शेकेल ज्याला थियो ।
  yor-yor: Iye tí wọ́n fi pọ́n dòjé àti ọ̀kọ̀ jẹ́ ọwọ́ méjì nínú ìdámẹ́ta ṣékélì,
    àti ìdámẹ́ta ṣékélì fún pípọ́n òòyà-irin tí ilẹ̀, àáké àti irin ọ̀pá olùṣọ́ màlúù.
  ind-ind: Mereka harus membayar 8 gram uang perak untuk menajamkan mata bajak atau
    beliung, dan 4 gram uang perak untuk menajamkan kapak, sabit, dan ujung tongkat
    untuk mengendalikan ternak.
  pes-OPCB: (اجرت تیز کردن گاوآهن و بیل، هشت گرم نقره و اجرت تیز کردن تبر و چنگال
    سه دندانه و داس، چهار گرم نقره بود.)
  tgl-ULB: Ang bayad ay ikadalawang bahagi ng isang sekel para sa tulis ng arado,
    at sa mga asarol, at isangkatlo ng isang sekel para sa paghahasa ng mga palakol
    at para sa pagpapatuwid ng mga pantaboy.
  cbu-NT: Filistewshuchshitisin pachindkusin, kurikpatari zandaranganaya. Ashirangsin,
    kurik mbammash oroo 8 gramos yáyarusin, tuwapayarusin, iwitstaranaya.) Ashirucha
    amb ashirangsin, izuuru pachindarangsin,
  hui-hui: Ogoni biragonaga yolo ayu ne haragonagabi nogo bulumaga waraga ira homane
    luni mbira mo tiga biragonagabi yolo muni emene mbira miaga wini. Ani bialu muni
    kira mabu dindi aliaga aeanebi ayu bigi ne haragonagabi miaga wini.
  mya-mya: ပု​ဆိန်​သွေး​ခ​နှင့်​လှံ​တံ​တပ်​ခ​မှာ​ငွေ သုံး​ပဲ​သား​ဖြစ်​၍ ထွန်​သွား​နှင့်​ပေါက်​တူး
    သွေး​ခ​မှာ​ငွေ​သုံး​မူး​သား​ဖြစ်​၏။-
  bod-N: དེ་དུས་གཤོལ་ལྕགས་དང་རྒྱ་ཟོར་ལ་རྣོ་བཏོན་པའི་རིན་གོང་ནི་དངུལ་ཞོ་གཅིག་གི་གསུམ་ཆའི་གཉིས་དང་།
    སྟ་རེ་དང་ཟོར་བ་ལ་རྣོ་བཏོན་པའི་རིན་གོང་ནི་དངུལ་ཞོ་གཅིག་གི་གསུམ་ཆའི་གཅིག་ཡིན།
  sna-sna: Muripo wokurodzesa miromo yamagejo, namapiki, waiva zvikamu zviviri kubva
    muzvitatu zveshekeri, uye muripo wokurodzesa forogo namatemo, nezvibayiso zvemombe
    waiva chikamu chimwe chete kubva muzvitatu cheshekeri.
  spa-BLM: El precio era de un payim cada uno para afilar azadones, rejas de arado,
    horcas, hachas y picos.
  cac-cac: Chab' plata sc'an eb' filisteo chi' yuj sn̈icjiq'ue ye q'uen arado yed'
    q'uen asaron. Jun sc'an eb' yic sq'ue ye junoc q'uen ch'acab' yed' junoc q'uen
    teclab' vacax.
  swh-ULB: Gharama za kunoa ncha za majembe, sululu, mashoka na kunyoosha michokoo
    ilikuwa theluthi moja ya shekeli.
  bel-bel: калі зробіцца шчарбіна на лязе ў сашніках і ў рыдлёўках, і ў вілах і ў
    сякерах, альбо калі трэба ражон паправіць.
  deu-ELBBK: wenn die Schneiden an den Sicheln und an den Spaten und an den Gabeln
    und an den Beilen abgestumpft waren, und um den Rinder-Stachel zu richten.
  mbb-OT: Mahal is kebpevayad kandan. Is bayad te kebpekemanga zan te punta te eradu
    etawa piku, dezuwa he vuuk he pelata. Ne is bayad te kebpekemanga zan te wasey
    etawa kebpepurung te gelemiten he para te uyaǥen ne sevaha he selapì.)
  mal-2015: എന്നാൽ മൺവെട്ടി, കലപ്പ, മുപ്പല്ലി, മഴു എന്നിവെക്കായും മുടിങ്കോൽ കൂർപ്പിപ്പാനും
    അവർക്കു അരം ഉണ്ടായിരുന്നു.
  rmc-rmc: Sar kamenas te ostrarel o pluhos the e motika, počinenas vaš oda duvar
    ajci rupune sar vaš o tover the vaš o špicos pre paca, savaha traden le gurumňen.
  pes-OPV: اما به جهت بیل و گاوآهن و چنگال سه دندانه و تبر و برای تیز کردن آهن گاوران
    سوهان داشتند.
  ron-1924: кынд се точяу сапа, коаса, фурка ку трей коарне ши секуря, ши ка сэ факэ
    вырф цепушулуй ку каре мына боий.
  ben-OBCV: লাঙলের ফাল ও কোদাল ধার করার জন্য দিতে হত এক শেকলের দুই-তৃতীয়াংশ রুপো
    এবং কাঁটা-বেলচা ও কুড়ুল ধার করার তথা অঙ্কুশ শান দেওয়ার জন্য দিতে হত এক শেকলের
    এক-তৃতীয়াংশ রুপো।
  som-som: oo weliba waxay lahaayeen wax lagu soofeeyo sabaradaha, iyo manjooyinka,
    iyo faraleyada, iyo faasaska, iyo inay hagaajiyaan takiyadaba.
  lat-VUC: Retusæ itaque erant acies vomerum, et ligonum, et tridentum, et securium,
    usque ad stimulum corrigendum.
  eng-ASVBT: yet they had a file for the mattocks, and for the coulters, and for the
    forks, and for the axes, and to set the goads.
  ita-1885: E si servivano di lime per le vanghe, e per le zappe, e per li tridenti,
    e per le scuri, e per acconciare fino ad un pungolo.
  eng-LXXUP: 'And it was near the time of vintage: and their tools were valued at
    three shekels for a plowshare, and there was the same rate for the axe and the
    sickle.'
  eng-ULB: The charge was two-thirds of a shekel for the plow points, and the mattocks,
    and one-third of a shekel for sharpening axes and for straightening the goads.
  spa-VBL: La tarifa era de dos tercios de siclo por rejas de arado y picos, y un
    tercio de siclo para afilar las hachas y las picas de ganado.
  fra-_FOB: Quand il y avait des brèches au tranchant des hoyaux, des coutres, des
    fourches, des cognées, et pour raccommoder les aiguillons.
  mal-mal: എന്നാൽ മൺവെട്ടി, കലപ്പ, മുപ്പല്ലി, മഴു എന്നിവയ്ക്കായും മുടിങ്കോൽ കൂർപ്പിക്കുവാനും
    അവർക്ക് അരം ഉണ്ടായിരുന്നു.
  urd-GVR: Filistī haloṅ, kudāloṅ, kāṅṭoṅ aur kulhāṛiyoṅ ko tez karne ke lie aur āṅkusoṅ
    kī nok ṭhīk karne ke lie chāṅdī ke sikke kī do tihāī lete the.
  suz-BL: फाली का नु कोदाली का शेप्‍चा कली शेकेल का के भाग सांमी भाग निक्‍शी थाप्‍चा
    माल्‍बाक्‍मा बाक्‍त। खा नु ब्‍यफ खुल्‍तीक कोक्‍के शेप्‍‍चा कली शेकेल का के भाग
    सांमी भाग का थाप्‍चा माल्‍बाक्‍मा बाक्‍त। शेकेल का ११.५ ग्राम बाक्‍ब। मेको शेप्‍तीक
    गेय कली का का कली ३.५ ग्राम चांदी थाप्‍शो बाक्‍तेक्‍म।
  ita-1927: E il prezzo dell’arrotatura era di un pim per le vanghe, per le zappe,
    per i tridenti, per le scuri e per aggiustare i pungoli.
  ckb-ckb: جا کرێی تیژکردنەوەی گاسن و پاچ دوو سێیەکی شاقل بوو، بۆ تیژکردنەوەی شەنە
    سێ چوکڵەکان و تەور یان بۆ دانانی نەقیزە سێیەکی شاقل بوو.
  eng-BBE: For they had instruments for putting an edge on their ploughs and blades
    and forks and axes, and for putting iron points on their ox-driving rods.
  kan-OKCV: ಆದರೆ ಸಲಿಕೆ, ಗುದ್ದಲಿ, ಕುಂಟೆ, ಮುಳ್ಳುಗೋಲು, ಕೊಡಲಿ, ಅಂಕುಶ ಇವುಗಳನ್ನು ಹದಮಾಡುವುದಕ್ಕೆ
    ಅವರಲ್ಲಿ ಅರವು ಮಾತ್ರ ಇತ್ತು.
  tam-2017: கடப்பாரைகளையும், மண்வெட்டிகளையும், மூன்று கூருள்ள ஆயுதங்களையும், கோடரிகளையும்,
    கதிர் அரிவாளையும் கூர்மையாக்குவதற்கு அரங்கள் மாத்திரம் அவர்களிடத்தில் இருந்தது.
  spa-RV-1909: Y cuando se hacían bocas en las rejas, ó en los azadones, ó en las
    horquillas, ó en las hachas; hasta para una ahijada que se hubiera de componer.
  ron-BTF: Totuși aveau o piatră pentru cazmale și pentru coase și pentru furci și
    pentru topoare și pentru a ascuți țepușele.
  eng-WEBP: The price was one payim each to sharpen mattocks, plowshares, pitchforks,
    axes, and goads.
  eng-FBV: The fee was two-thirds of a shekel for plowshares and pickaxes, and a third
    of a shekel for sharpening the axes and cattle prods.
  nld-1939: En voor het scherpen van ploeg of houweel vroegen de Filistijnen een derde
    sikkel, en even zoveel voor het slijpen van bijlen of sikkels.
  nch-BL: Huan san para quintentilise se inintepos cati ica tapoxoníaj o se azadón
    quininamayayaj tahuel miyac plata tomi. Huan para quintentilise iniacha o inintepos
    cati yecapan tatequi, quininamayayaj nojquiya patiyo.
  vie-1934: lại khi nào lưỡi cày, cuốc, chĩa ba, hay là rìu bị mẻ sứt, thì đi xuống
    đặng mài và sửa cái đót lại.
  hin-CV: तब हल की फाल पर धार लगाने के लिए दो तिहाई शेकेल; कुल्हाड़ी या अंकुश की धार
    लगाने के लिए एक तिहाई शेकेल देना होता था.
  spa-BES: Se cobraba ocho gramos de plata para afilar, los instrumentos en sus arados,
    azadones, horquillas y hachas, y para poner puntas de hierro en sus varas de empuje
    de bueyes.
  tdx-tdx: Nitake roe-ampaha-telo’ ty sekele hanañira’e ty lelan-dasarý ndra ty fitrabahan-tane;
    naho ty ampaha-telo’e ho a o fekoñeo; vaho ho ami’ty fanañiran-kitro.
  tha-KJV: แต่​พวกเขาคิดค่าลับสำหรับลับจอบ ผาล สามง่าม ขวาน และติดประตัก
  por-BR-2018: E cobravam certo preço pelas relhas, pelas enxadas, e pelas forquilhas,
    e outro para afiar os machados, e as aguilhadas.
  deu-ELO: wenn die Schneiden an den Sicheln und an den Spaten und an den Gabeln und
    an den Beilen abgestumpft waren, und um den Rinderstachel zu richten.
  eng-WYC-2018: for all the edges of their shares were blunt, and of their pickaxes,
    and of their three-toothed forks, and of axes, unto a prick to be amended. (for
    all the edges of their plowshares, their pickaxes, their three-toothed forks,
    and their axes, were blunt, and needed sharpening.)
  epo-epo: Kaj la tranĉrandoj de la plugilferoj kaj de la fosiloj kaj de la tridentoj
    kaj de la hakiloj kaj de la pikstangoj malakriĝis.
  uig-PIN: Ular sapan qixliri wǝ kǝtmǝnlǝr üqün üqtin ikki xǝkǝl, jotu, palta wǝ zihlarni
    bislax üqün üqtin bir xǝkǝlni tɵlǝytti.
  beo-beo: Debesea, bidi adosu da gasa fonobahadi afaega da goahei debesu amola bulamagau
    sese ahoasu ifa seda debesu, amola gasa adunaga osobo gidinasu amola moi dogosu
    debesu).
  tpi-OTNT: Na pe bilong olkain wok em i 6 kina, em wok bilong sapim ol ain bilong
    brukim graun na ol bikpela pok na ol tamiok, na wok bilong stretim ain bilong
    liklik spia bilong hariapim ol bulmakau long wok.
  hau-SA: Duk lokacin da za su gyara bakin garmansu da fartanyarsu sai sun biya tsabar
    azurfa biyu. Haka ma idan za su gyara gatari ko bakunan abin korar shanun noma
    sai sun biya tsabar azurfa ɗaya.
  uig-LAT: Ular sapan chishliri we ketmenler üchün üchtin ikki shekel, jotu, palta
    we zixlarni bislash üchün üchtin bir shekelni töleytti.
  nde-nde: Imbadalo yokulolisa amakhuba lamamatoki yayingokubili kokuthathu kweshekeli,
    njalo ingokukodwa kokuthathu kweshekeli ukulola amafologwe lamahloka kanye lokucijisa
    izijujo.
  ton-ton: Ka naʻa nau maʻu ʻae kili fakamata ki he huo keli, pea ki he hele, mo e
    ngaahi huhuʻi pea mo e ngaahi toki, pea ke fakamata ʻae meʻa kini.
  ces-1613: Sic jinak byly štěrbiny na radlicích, motykách, vidlách třírohých a sekerách;
    také i o zaostření ostnu bývalo těžko.
  eng-WMB: The price was one payim each to sharpen mattocks, plowshares, pitchforks,
    axes, and goads.
  tam-TCV: கடப்பாரைகளையும், மண்வெட்டிகளையும் கூர்மையாக்குவதற்கு மூன்றில் இரண்டு சேக்கல்
    வெள்ளியும், முள் ஆயுதங்களையும், கோடரிகளையும் கூர்மையாக்குவதற்கும், தாற்றுக்கோல்களுக்கு
    முனை தீட்டுவதற்கும் மூன்றில் ஒரு சேக்கல் வெள்ளியும் கட்டணமாகக் கொடுக்க வேண்டியிருந்தது.
  ceb-ULB: Ang bayad tag-2/3 ka shekel alang sa lipya sa mga daro, ug sa mga piko,
    ug 1/3 ka shekel alang sa pagpabaid sa mga atsa ug sa pagpatul-id sa mga garab.
  pol-UBG: Mieli bowiem tylko pilnik do ścierania lemieszy, motyk, wideł, siekier
    i ościeni.
  agr-agr: Dutika segam nunú etsakeamunum jimag kuichkin akikmajaku ainawai. Tuja
    jacha etsakeamunmak, jiju etsaktai aguijada aidau iwagbaujai makichik kuichkin
    segajaku ainawai.
  kyc-kyc: Pilisitia wambu dupwame nakamana wua rumbiwa nanga siyaminyi dokopa panda
    bange mendeme mena okose pyao pingi doko elya piyaminyi dokopa Pilisitia wambu
    dupwa kana mendaki maiyami. Dokoko pyuo nakamana yuu apu renge bange dokope piki
    dokope nanga siyaminyi dokopa Isaraele wambu dupwame Pilisitia wambu dupwa kana
    lama maiyami.
  urd-GVU: فلستی ہلوں، کدالوں، کانٹوں اور کلہاڑیوں کو تیز کرنے کے لئے اور آنکسوں کی
    نوک ٹھیک کرنے کے لئے چاندی کے سِکے کی دو تہائی لیتے تھے۔
  deu-1912: Und die Schneiden an den Sensen und Hauen und Gabeln und Beilen waren
    abgearbeitet und die Stachel stumpf geworden.
  kan-2017: ಗುದ್ದಲಿ, ಸಲಿಕೆ, ತ್ರಿಶೂಲ, ಕೊಡಲಿ, ಮುಳ್ಳುಗೋಲು ಇವುಗಳನ್ನು ಹದಮಾಡುವುದಕ್ಕೋಸ್ಕರ
    ಅವರಲ್ಲಿ ಹರಿತ ಮಾಡುವ ಕಲ್ಲು ಮಾತ್ರ ಇತ್ತು.
  yap-yap: Ma puluwon ni yad ma pi’ e ta’reb e salpiy nib achig ni wasey, ni puluwon
    e tow ni ngan uthum nge fare n’en nma fek e girdi’ ni be yannag e garbaw, ma l’agruw
    e pi salpiy nem ni wasey e yima pi’ nga puluwon e n’en ni yima gi’ e but’ ngay
    ara kuwa ni ngan uthum.
  hlt-MCSB: Tedae thecung neh tuktong khaw, thingsong pathum neh hai khaw, ciksum
    a ten ham koi khaw yula man la a om pah.
  mdy-ETH: ዬኖ ዎዶና ሄርጋንታ ጌማቶ ዲቃሢ ዲቃሢ ጎሽኮ ዓጬ ዓንጎዋ ፃንፂሳኒ ጪጎሢ ዖይዶ ጊራኣሜ ማዓ ዻካ ሹቺ ቢራኬ፤ ማራሻና
    ባላሻና ፃንፂሳኒ ጪጎሢ ዬይፓ ጳንጬ ማዓያኬ።
  twi-ASANTE: (Na wɔgye funtum nnadeɛ ne asosɔ a wɔse no biara ho dwetɛ gram nwɔtwe,
    na sɛ wɔse mmonnua anaa nnadeɛ a, wogye dwetɛ gram ɛnan.)
  eng-WEBU: The price was one payim each to sharpen mattocks, plowshares, pitchforks,
    axes, and goads.
  wal-wal: Marashaa xeeraanne shalkkiyaa poshissanau hosppun giraame deexxiya biraa
    qanxxoosona; kalttaa, xikkiyaanne philxxuwaa poshissanau hegau baggaa qanxxoosona.
  spa-PDDPT: El precio del afilado era siete gramos de plata tanto por las rejas de
    arado, como por los azadones, los tridentes, las hachas o por el arreglo de una
    garrocha.
  gun-gun: Filisteu kuery ma Israel kuery gui mokoĩ hatã'i va'e repy re 'rã oaĩmbe'e
    yvy karaĩa ha'e enxada, ha'e gui haxa ha'e foice oaĩmbe'e aguã ma peteĩ repy 'rã
    ojopy.
  agu-BL: Nin chin car nin na chichoj yi e' xonl Israel tan je'se'n wi' chima'cl.
    Cob cu'n tir je'nak jamel.
  ilo-ULB: Ti bayad para kadagiti sudsod ti arado ken kadagiti gabyun ket mamindua
    iti apagkatlo iti maysa a siklo, ken ti para iti panangasa kadagiti wasay ken
    pananglinteg kadagiti pagkawit a sarukod ket apagkatlo iti maysa a siklo
  kpg-kpg: Di hui o di olo o talai mo taalo kau la di bahihadu silber dulii e dahi,
    di hui o di olo nnagadilinga mee haga maluu gelegele la nia bahihadu silber lligi
    e lua.)
  uig-ARA: ئۇلار ساپان چىشلىرى ۋە كەتمەنلەر ئۈچۈن ئۈچتىن ئىككى شەكەل، جوتۇ، پالتا
    ۋە زىخلارنى بىسلاش ئۈچۈن ئۈچتىن بىر شەكەلنى تۆلەيتتى.
  sus-sus: Bɔxi buxa se nun keri ralugan sare findixi gbeti giramu solomasaxan nan
    na. Beera nun sɔxɔse ralugan sare findixi gbeti giramu naani nan na.
  pon-2006: A pweinen adahd en sile oh naip mwohni silper ehu, a pweinen adahd en
    mehn deipwel kan oh kuha, mwohni silper riau.)
  jae-jae: Lau Pilisti embe sêuc sakweŋ ki me kinom, go lau Israel sênam ôli ŋa mone
    têlêac, ma embe sêuc ki me bôjaŋ jalô, go sênam ôli ŋa mone tageŋ.
  ksd-ksd: 'A matai go ra papalum i ga dari: tika na ik a pakana mani upi da vamangi
    ra pem ba upi da mal pa ra virvirit ai ra bulumakau; ma ra ura ik a pakana mani
    upi da vamangi ra rek ai ra ipipuk ba ra kakakal.'
  tur-YTC: Kazma, saban demiri, dirgen, balta ve mızrak bilemek için her birinin ücreti
    bir payim idi.
  grc-BRENT: Καὶ ἦν ὁ τρυγητὸς ἕτοιμος τοῦ θερίζειν· τὰ δὲ σκεύη ἦν τρεῖς σίκλοι εἰς
    τὸν ὀδόντα, καὶ τῇ ἀξίνῃ καὶ τῷ δρεπάνῳ ὑπόστασις ἦν ἡ αὐτή.
  ind-AYT: Adapun bayarannya adalah 2/3 syikal untuk mata bajak dan beliung, dan 1/3
    syikal untuk kapak dan memasang kusa.
  nya-nya: Mtengo wonolera mapulawo ndi makasu unali zigawo ziwiri za sekeli, mtengo
    wonolera zisonga ndi nkhwangwa unali gawo limodzi la Sekeli.
  hrv-hrv: A cijena je bila dvije trećine šekela za raonike i motike, jedna trećina
    za oštrenje sjekire i za nasađivanje ostana.
  mps-mps: Tama te tǫ pedebo ain dulubo mone, te mone ge me deli, me te sigi hwą
    dulubo mone, me te bulmakau polo sę emainu selibo dwasianu ain sesemone dodolobo
    sę ebo, tede mone te dwasianu mone ge me deli dao.
  tpi-tpi: Na pe bilong olkain wok em i 6 kina, em wok bilong sapim ol ain bilong
    brukim graun na ol bikpela pok na ol tamiok, na wok bilong stretim ain bilong
    liklik spia bilong hariapim ol bulmakau long wok.
  dan-1931: det kostede en* Pim at få slebet Plovjern og Hakker og en Tredjedel Sekel
    for Økser og for at indsætte Pig. { [*ifølge nyere Fund er en Pim rimeligvis =
    2&3 Sekel.] }
  vie-OVCB: (Tiền công mài một lưỡi cày hay dao là 8 gam bạc, mài một lưỡi rìu, lưỡi
    liềm, hay mũi dót là 4 gam bạc.)
  guj-2017: હળની અણી કાઢવાનો, કોદાળીઓ, કુહાડીઓ ટીપાવવાનો ખર્ચ બે ત્રણ શેકેલ હતો અને
    દાતરડાંની ધારને માટે અને હળ હાંકવાની લાકડીનો ખર્ચ એકાદ શેકેલ હતો.
  pon-2006A: A pweinen adahd en sile oh naip mwohni silper ehu, a pweinen adahd en
    mehn deipwel kan oh kuha, mwohni silper riau.)
  por-BRBSL: O preço era um pagamento cada um para afiar mattocks, charruas, forquilhas,
    machados e goadas.
  cth-cth: Tawkso, thunha, a hâ kathum touh samphei e tawkso, cakâ hoi sâw aphu teh
    Shekel phek touh doeh.
  twi-twi: (Na wogye funtum nnade ne asosɔw a wɔsew no biara ho dwetɛ gram awotwe,
    na sɛ wɔsew mmonnua anaa mmoaka nnade a, wogye dwetɛ gram anan.)
  hlt-hlt: Tedae thecung neh tuktong khaw, thingsong pathum neh hai khaw, ciksum a
    ten ham koi khaw yula man la a om pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ níí ndò nkɛ́yietí idíítí mɑì kɛ nɛ́ nɑ kɛ́nɛtɛ́ bɛ tɔ̃nnɛntì:
    Yɛnɑɑkɑ̃ nɛ̀ sipɛ̃ɛ̃́ nɛ̀ sitũ̀kusi nɛ̀ sikɑ̃ũ.'
  msy-2020: Israelia zurara ingangarir kam bagha me givesi. Nguazim abɨghamin afaviba,
    ko sobiaba ko nguazim abɨghamin ainɨn igharagha gariba koma, bulmakaubar agɨntɨghamin
    afuzir muziariba, bizir kaba bar, da amɨnamin ivezim bar pɨn ko.
  dop-dop: kɛ wɑɑtʋ wei wontunɑɑ mpɛ pɑ lɔŋ sǝkɩ tɔ. Pɑ kpɑlɑɣɑ kɛ́ nɑ pɑ́ fɛlǝɣɩ
    liɣitee nyǝɣǝlʋɣʋ kʋlʋmʋɣʋ kɛ wontu sǝkpetu tɔɔ, nɑ nyǝɣǝlǝŋ nɑɑlɛɣɛ sɔsɔɔntʋ
    tɔɔ.
  azb-azb: Kotanın, kərkinin itiləmə qiyməti bir pim idi. Bellər, baltalar, bizlər
    üçün isə şekelin üçdə biri qədər gümüş pul alardılar.
  eng-DBY: when the edges of the sickles, and the hoes, and the forks, and the axes
    were blunted; and to set the goads.
  hin-2017: परन्तु उनके हँसुओं, फालों, खेती के त्रिशूलों, और कुल्हाड़ियों की धारें,
    और पैनों की नोकें ठीक करने के लिये वे रेती रखते थे।
  wol-KYG: Ku ci nekk, saa yu sa ngajju dayee, mbaa sa daba, ñaari ñetteelu siikal
    nga koy daasloo, njég gu jafe, tollook ñaari ñetteelu dogu xaalis. Boo dee daaslu
    ab roqub ñetti càq, mbaa sémmiñ, mbaa ngay jubbantilu catal ràbbu, genn-wàllam
    ngay fey.
  eng-YLT: and there hath been the file for mattocks, and for coulters, and for three-pronged
    rakes, and for the axes, and to set up the goads.
  eng-WYC-2017: for all the edges of their shares were blunt, and of their pickaxes,
    and of their three-toothed forks, and of axes, unto a prick to be amended.
  eng-WMBB: The price was one payim each to sharpen mattocks, ploughshares, pitchforks,
    axes, and goads.
  urd-GVH: फ़िलिस्ती हलों, कुदालों, काँटों और कुल्हाड़ियों को तेज़ करने के लिए और
    आँकुसों की नोक ठीक करने के लिए चाँदी के सिक्के की दो तिहाई लेते थे।
  rug-rug: Sa tinabara si keke poata hite pude vilui sari na maho meke sari na tiṉitoṉa
    pude tuturaṉa bulumakao, meke karua poata si pude va ṉarui sari na piki babe na
    palau tana geli va malohoro pepeso.
  gaz-gaz: Gatiin ittiin maarashaa fi gasoo qarsiifatan saqilii tokko irraa harka
    sadii keessaa harka lama; qorbii, dhagaraa fi meeshaa ittiin qotiyyoo tuttuqan
    qarsiifachuuf immoo saqilii tokko irraa harka sadii keessaa harka tokko kaffalu
    turan.
  fra-LSG: quand le tranchant des bêches, des hoyaux, des tridents et des haches,
    était émoussé, et pour redresser les aiguillons.
  gnn-gnn: '@see-verse:1SA.013.020'
  yal-yal: E yi gbeti gbanan keden nan fima ɲinge kenna dɛni tɔn feen na, e nun kenna.
    Koni a tagiin nan yi fima ɲama malan sena fe ra hanma bunbina hanma ɲinge gbɛngbɛn
    wurena.
  haw-1868: He apuapu nae ia lakou no ka oopalau, a no na ho, a no na o manamana,
    a no na koilipi, a no ka hookala i na kui.
  arb-NAV: فَكَانَتْ أُجْرَةُ سَنِّ الْمِحْرَاثِ وَالْمِنْجَلِ ثُلْثَيْ شَاقِلٍ (نَحْوَ
    ثَمِانِيَةِ جِرَامَاتٍ مِنَ الْفِضَّةِ) وَلِكُلِّ مُثَلَّثَاتِ الأَسْنَانِ وَالْفُؤُوسِ
    وَالْمَنَاخِسِ ثُلْثَ شَاقِلٍ (أَيْ أَرْبَعَةَ جِرَامَاتٍ مِنَ الْفِضَّةِ).
  ewe-ewe: Nenye be wonyre agbleŋlɔnuawo la, woxea klosaloga gram enyi, nenema kee
    nye fi hã, ke woxea klosaloga gram ene ɖe gaflu kple fiawo hekpe ɖe nuŋɔnuwo nyenyre
    ŋuti.
  eng-LEE: And they used a file for the mattocks, and for the coulters, and for the
    three-pronged forks, and for the axes, and to sharpen the goads.
  asm-FB: নাঙল আৰু চিপ্ৰাং ধাৰ কৰিবলৈ এক চেকলৰ তিনি ভাগৰ দুভাগ, আৰু কুঠাৰ ধাৰ আৰু
    পোন কৰিবলৈ এক চেকলৰ তিনি ভাগৰ এভাগ লাগিছিল।
  sus-A: بْشِ بُشَ سٍ نُن كٍرِ رَلُفَن سَرٍ قِندِشِ فبٍتِ فِرَ مُ سٌلٌمَسَشَن نَن
    نَ. بٍيرَ نُن سْشْسٍ رَلُفَن سَرٍ قِندِشِ فبٍتِ فِرَ مُ نَانِ نَن نَ.
  fra-SBL: Le prix était d'un payim par personne pour aiguiser les socs, les socs
    de charrue, les fourches, les haches et les aiguillons.
  hbo-hbo: וְֽהָיְתָ֞ה הַפְּצִ֣ירָה פִ֗ים לַמַּֽחֲרֵשֹׁת֙ וְלָ֣אֵתִ֔ים וְלִשְׁלֹ֥שׁ
    קִלְּשֹׁ֖ון וּלְהַקַּרְדֻּמִּ֑ים וּלְהַצִּ֖יב הַדָּרְבָֽן׃
  piu-2006: '@see-verse:1SA.013.020'
  kik-kik: Thogora wa kũnoora hiũ cia mĩraũ na thururu warĩ cekeri icunjĩ igĩrĩ cia
    ithatũ, naguo thogora wa kũnoora theeci, na mathanwa, na kũrũnga mĩcengi warĩ
    cekeri gĩcunjĩ kĩmwe gĩa ithatũ.
  fra-NCL: en sorte que le tranchant des socs, des hoyaux, des tridents et des haches
    était souvent émoussé et les aiguillons non redressés.
  cek-AK: To pacoengah laikok atokhaih hmuennawk, taoi, aha thumto kaom sumnawk, caka
    hoi tahmawh kamsum taoinawk to taak hanah, phoisa paek han angaih.
  cuk-cuk: Ar akan, degi, es-dopegwad, nugar-onikuega mani-gargerba bennukdamalad.
    Napa-imueddi, napa-akwieddi, nugar-onikuega bur mani-gargerba bennukdamalad.
  uig-CYR: Улар сапан чишлири вә кәтмәнләр үчүн үчтин икки шәкәл, җоту, палта вә зихларни
    бислаш үчүн үчтин бир шәкәлни төләйтти.
  tel-2017: నాగటి కర్రలకు, పారలకు, మూడు ముళ్ళు ఉండే కొంకీలకు, గొడ్డళ్ళకు పదును పెట్టడానికి
    ఆకురాయి మాత్రమే వారి దగ్గర ఉంది.
  hat-BSA: Frè sèvis la te de tyè sik pou lam cha a, pou pikwa a, fochèt la, rach
    la e pou ranje wou yo.
  kos-kos: Molin tete tuhla ac mitmit pa ipin mani se. Molin tete mwe kulkul ac mwe
    pukpuk pa ipin mani luo.)
  hbo-WLC: וְֽהָיְתָ֞ה הַפְּצִ֣ירָה פִ֗ים לַמַּֽחֲרֵשֹׁת֙ וְלָ֣אֵתִ֔ים וְלִשְׁלֹ֥שׁ
    קִלְּשׁ֖וֹן וּלְהַקַּרְדֻּמִּ֑ים וּלְהַצִּ֖יב הַדָּרְבָֽן׃
  ibo-ibo: Ihe ha na-akwụ maka ịmụ ọgụ igwuze ala, na mma oge ha bụ ụzọ abụọ nke shekel
    e kere ụzọ atọ, maka ịmụ anyụike, na ndụdụ, ya na ịpị ndụdụ e ji achị ehi bụ,
    otu ụzọ nke shekel e kere ụzọ atọ.
  ory-ory: ତେଣୁ ସମସ୍ତଙ୍କର କୋଡ଼ି ଓ ଛୁରୀ ଓ ବିଦା ଓ କୁହ୍ରାଡ଼ି ଦନ୍ଥଡ଼ା ହୋଇଥାଏ; ମଧ୍ୟ ଅଙ୍କୁଶ
    ଧାର କରିବା ପାଇଁ ସେମାନଙ୍କର (ପଲେଷ୍ଟୀୟମାନଙ୍କ ନିକଟକୁ ଯିବାର ହେଲା)।
  chk-chk: Nge liwinin än eman seimi eu pisekin tuw pwül me efoch küwa ruoföü föün
    moni silifer, nge liwinin än eman seimi efoch kouk me efoch wichiwichin kow eföü
    kükün föün moni silifer.
  ssd-ssd: Rurke likanu le nane Israel mbalŋge ndametiŋ suŋgokanumbi piyaniŋmba yaika
    kilanu.
  rop-rop: en detlot Isreil pipul bin oldei pei olabat mani, wanbala mani blanga lilwan
    tul en dubala mani blanga bigwan tul. Lagijat na deibin oldei dumbat,
  ukr-1871: Як часом зробиться щербина у вістрю леміша, заступа, сокири або рискаля.
  deu-1951: wenn die Schneiden an den Spaten und Hauen und Gabeln und Beilen stumpf
    geworden waren, und um den Ochsenstachel zu schärfen.
  eng-JPS: And the price of the filing was a pim for the mattocks, and for the coulters,
    and for the forks with three teeth, and for the axes; and to set the goads.
  srp-1865: I bijahu se zatupili raonici i motike i vile troroge i sjekire, i same
    ostane trebaše zaoštriti.
  lug-lug: Baalinanga omuwendo gwe baasasulanga olw’okuwagala enkumbi ey’amannyo abiri
    n’ebiwabyo, nga gwa njawulo ku ogwo gwe baawangayo olw’okuwagala embazzi n’emiwunda.
  heb-heb: והיתה הפצירה פים למחרשת ולאתים ולשלש קלשון ולהקרדמים ולהציב הדרבן׃
  ben-IRV: সুতরাং সকলের কোদাল, (তিন ভাগের দুই ভাগ সেকল) ফাল (4 গ্রাম রৌপ্য মুদ্রা)
    বিদা, কুড়ুলের ধার এবং রাখালের লাঠির কাঁটা ভোঁতা ছিল;
  pan-pan: ਪਰ ਦਾਤੀਆਂ, ਹੱਲ੍ਹ ਫਾਲੇ, ਤ੍ਰਿਸੂਲ ਅਤੇ ਕੁਹਾੜਿਆਂ ਦੇ ਲਈ ਅਤੇ ਆਰਾਂ ਨੂੰ ਤਿੱਖਿਆਂ
    ਕਰਨ ਲਈ ਉਨ੍ਹਾਂ ਕੋਲ ਰੇਤੀਆਂ ਸਨ।
  tkr-tkr: Manbışike kyotan, yaba, yak'v, rab, toxa ek'a'as sa pim nuk'raynaniy hooqqana.
  mya-JVB: နောက် တဖန် ထွန်သွား ၊ ပေါက်တူး ၊ သုံးခွ ခက်ရင်း ၊ ပုဆိန် ၊ ထိုးတံချွန်
    တုံးလျက်ရှိကြ၏။
  tte-O: Yo Pilistiya ali maisa siliba kikiuna kaigeda tem yaso giyagiyali o tem bulumakau
    ali kaba pan-kalatagili, na kilam yo poke siliba kikiuli labui.
  tbg-tbg: Nora haika, vata kore haikarave, pikive, ihaqira untakeha ruqutu keha nuvi
    ana nimitora vira koqaa vaireva, 6 kinaa vaura. Inaara haika, rorive, saarepive,
    vo kaiqa varo haikarave, ihaqira untakeha ruqutu keha nuvi ana nimitora vira koqaa
    vaireva, 3 kinaa vaura.
  hmo-hmo: 'Pilistia segea taudia edia gaukara davana be inai bamona: Moni maragidia
    rua tano makohia auridia segea totona, bona moni maragina ta be ira bona kodoa
    gaudia edia matana segea totona.'
  urd-urd: लेकिन कुदालों और फालियों और काँटो और कुल्हाड़ों के लिए, और पैनों को दुरुस्त
    करने के लिए, वह रेती रखते थे।
  rus-SYN: когда сделается щербина на острие у сошников, и у заступов, и у вил, и
    у топоров, или нужно рожон поправить.
  bqc-SIM: Soona ń zusoonlɛo kà ã́nusu ↄwatɛ̃ plapla, saaↄ ń mↄoↄ sↄ̃ ã́nusu
    ↄwatɛ̃ dodo.
  tcz-CHONGTHU: Tupheng, langkon thih, thihka, tucha thihmol, heicha chang suh hemna
    man chu paisa khat tobangbep ahi.
  mar-mar: नांगराचा फाळ आणि कुदळ यांना धार लावण्याचे शुल्क दोन तृतीयांश शेकेल आणि
    एकतृतीयांश कुऱ्हाडीला धार देण्यासाठी आणि पराणी सरळ करण्यासाठी.
  qub-qub: Rëjatawan asadunta afilashanpita ganchis grämu guellayta cobraj. Jächata
    afilashanpita chuscu grämu guellayta cobraj. Iwalta cobraj uchcucunata chapashanpitapis.
  bqp-bqp: Swakure kũ zùswa lɛ́kɛkɛnaa kà andurufu plapla, sakanↄ kũ kpásanↄ sↄ̃
    andurufu dodo.
  hat-hat: Moun Filisti yo te mande yo yon ti pyès ajan pou file chak dan rach epi
    pou fè pwent frenn yo, de ti pyès ajan pou fè dan chari yo ak pwent wou yo.
  eng-BSB: The charge was a pim for sharpening a plowshare or mattock, a third of
    a shekel for sharpening a pitchfork or an axe, and a third of a shekel for repointing
    an oxgoad.
  tod-tod: Siɛgi zu wozawoli nikɛiti ta-ɠaliiti, ta kɔtu wolo ɠɔluiti, ta gaazaʋa
    kɔluiti, ta zoovɛiti, ti-ɠaa a la zaana, ɓaa togani makɛ nuiti ta-ɠɔlu ɠaazoɓagi
    zokpai zɔle fai zu, kɛni ti li Filiseti nuiti pɔ bɛ.
  eng-WEBPB: The price was one payim each to sharpen mattocks, ploughshares, pitchforks,
    axes, and goads.
  kbq-kbq: Hagi Israeli vahe'mo'zama ana zantamima kume'ma kanenakuma vazageno'a,
    Filistia vahe'mo'za 6gis kine hu'za miza agi ahezamante'naze.
  nhe-BL: Huan quininamayayaj tlahuel miyac plata tomi san para quintentilise se inintepos
    tlen ica tlapoxahuaj o se azadón. Huan para quintentilise ininhacha o inintepos
    tlen yecapan tlatequi, quininamayayaj nojquiya patiyo.
  bus-bus: Swaaro kↄ̃n zùswaaro lɛ́kɛkɛna kà kondogi ↄↄ plaplaa, sakanↄ kↄ̃n kpásanↄ
    sↄ̃ kondogi ↄↄ doodo.
  gub-BL: Aze umuaime itazy, wenoz itaxig parat 4 kàràm ipuhuz taw hekuzaromo wà.
    Aze umuaime tapi'ak kutukaw, wenoz itaxig parat 4 kàràm ipuhuz haw hekuzaromo
    wà no. Aze umuaime ywy heruwaruwakaw, wenoz itaxig parat 8 kàràm ipuhuz taw hekuzaromo
    wà. Aze umuaime zukurupe, wenoz itaxig parat 8 kàràm ipuhuz haw hekuzaromo wà
    no.
  eng-DRA: So that their shares, and their spades, and their forks, and their axes
    were blunt, even to the goad, which was to be mended.
