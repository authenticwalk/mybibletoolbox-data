verse: 1SA.013.016
translations:
  mal-C: ശൗലും യോനാഥാനും അവരോടുകൂടെയുള്ള പടയാളികളും ബെന്യാമീൻദേശത്തെ ഗിബെയയിൽ കഴിയുകയായിരുന്നു.
    അപ്പോൾ ഫെലിസ്ത്യർ മിക്-മാസിൽ പാളയമടിച്ചിരുന്നു.
  deu-TKW: Saul und sein Sohn Jonathan verweilten mit den Leuten, die ihnen zu Gebote
    standen, zu Geba in Benjamin, während sich die Philister in Michmas gelagert hatten.
  lin-lin: Saulo mpe Jonatan, mwana na ye ya mobali, mpe mibali nyonso oyo bazalaki
    kovanda elongo na bango batandamaki mpo na bitumba, na Geba ya Benjame. Kasi bato
    ya Filisitia batongaki ya bango molako na Mikimasi.
  eng-LSV: and Saul, and his son Jonathan, and the people who are found with them,
    are abiding in Gibeah of Benjamin, and the Philistines have encamped in Michmash.
  eng-GNV: 'And Saul and Ionathan his sonne, and the people that were found with them,
    had their abiding in Gibeah of Beniamin: but the Philistims pitched in Michmash.'
  eng-WEBSTER: 'And Saul, and Jonathan his son, and the people that were present with
    them, abode in Gibeah of Benjamin: but the Philistines encamped in Michmash.'
  nhw-BL: Huajca Saúl, huan itelpoca catli itoca Jonatán huan nochi nopa tlacame catli
    itztoyaj ininhuaya mocajque altepetl Gabaa ipan tlali Benjamín. Huan nopa filisteos
    mochijtoyaj ipan altepetl Micmas.
  swh-ONEN: Sauli, mwanawe Yonathani na watu waliokuwa pamoja nao walikuwa wakiishi
    huko Gibea ya Benyamini, wakati Wafilisti wakiwa wamepiga kambi huko Mikmashi.
  bba-bba: Sɔɔlu kɑ win bii Yonɑtɑm kɑ tɔn be bɑ kɑ bu wɑ̃ɑ sɑnnu, bɑ ben sɑnsɑni
    ɡirɑ Gibeɑ mi. Adɑmɑ Filisitibɑn sɑnsɑni yɑ wɑ̃ɑ Mikimɑsiɔ.
  eng-KJVCPB: 'And Saul, and Jonathan his son, and the people that were present with
    them, abode in Gibeah of Benjamin: but the Philistines encamped in Michmash.'
  mpx-mpx: Inoke Sol ge natuna Diyontan, avaliyau ge wali tolohaveyan, hi holaviya
    Gibeya un Beniyamina wali labiya. Yaa Pilistiya wali tolohaveyan hi holaviya panuwa
    Mikmas.
  luo-luo: Saulo gi wuode Jonathan kod ji mane ni kodgi nobet Gibea e piny Benjamin,
    to jo-Filistia nojot Mikmash.
  meu-meu: Bena Saulo bona ia natuna Ionatan bona idia dekediai e nohova taudia na
    Geba ai e nohova, Beniamina tanona ai; a Filistia taudia na Mikmasa ai e taruha.
  npi-ULB: शाऊल, तिनको छोरा जोनाथन र तिनीहरूसँग भएका मानिसहरू बेन्यामीनको गिबामा नै
    बसे । तर पलिश्तीहरूले मिकमाशमा छाउनी हाले ।
  yor-yor: Saulu àti ọmọ rẹ̀ Jonatani àti àwọn ènìyàn tí ó wà pẹ̀lú wọn dúró ní Gibeah
    ti Benjamini, nígbà tí àwọn Filistini dó ní Mikmasi.
  ind-ind: '@see-verse:1SA.013.015'
  pes-OPCB: شائول و یوناتان با این ششصد نفر در جِبعۀ بنیامین اردو زدند. فلسطینی‌ها
    هنوز در مخماس بودند.
  tgl-ULB: Si Saul, kanyang anak na lalaking si Jonatan, at ang mga tao na naroon
    kasama nila, ay nanatili sa Geba ng Benjamin. Subalit nagkampo ang mga Filisteo
    sa Micmas.
  cbu-NT: Ashirangsin, ashpanandtamshitisin Saul wipaptamarisha Jonatanpat, mishat
    wasundurur 600 anpatamarisha Guibeyash tsap Filistewshucheem tasasaranganaya.
    Filistewshuchshitisin Mikamasash tsap kutaranganaya.
  hui-hui: Ai Solobi ibu igini Yonadanabi libunaga agali biarubi balai anda buwa Beniyamini
    dalu Geba tanoni hene. Ani biagola Pilidialiru ti nde Migimasa tanoni balai anda
    buwa hene.
  mya-mya: သူ​နှင့်​သား​တော်​ယော​န​သန်​တို့​သည်​မိ​မိ တို့​တွင်​ရှိ​သော​စစ်​သည်​တို့​လိုက်​ပါ​လျက်
    ဗင်္ယာ​မိန်​နယ်၊ ဂိ​ဗာ​မြို့​တွင်​တပ်​ချ​လျက် နေ​ကြ​၏။-
  bod-N: དེ་ནས་སོ་ལོ་དང་དེའི་སྲས་ཡོ་ནཱ་ཐན་དང་། དེ་གཉིས་དང་མཉམ་དུ་ཡོད་པའི་མི་ཐམས་ཅད་པེན་ཡཱ་མེན་གྱི་གེ་བཱ་རུ་གནས་ཏེ།
    ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་མིགས་མཱ་སི་རུ་སྒར་བཏབ།
  sna-sna: Sauro nomwanakomana wake Jonatani navarume vaakanga anavo, vaigara muGibhea
    muBhenjamini, asi vaFiristia vakanga vakadzika misasa paMikimashi.
  spa-BLM: Saúl, su hijo Jonatán y el pueblo que estaba con ellos se quedaron en Gabaa
    de Benjamín, pero los filisteos acamparon en Micmas.
  cac-cac: Ajun pax vin̈aj Jonatán vin̈ yuninal vin̈ yed'nac yed' eb' soldado. A d'a
    Gabaa chi' ix can eb', axo pax eb' filisteo, a d'a Micmas ay scampamento eb'.
  swh-ULB: Sauli, mtoto wake Yonathani, na watu waliokuwa pamoja nao, wakabaki Geba
    ya Benyamimni. Lakini Wafilisti wakapiga kambi huko Mikmashi.
  bel-bel: Саўл з сынам сваім Ёнатанам і людзьмі, якія былі пры іх, заселі ў Гіве
    Веньямінавай; а Філістымляне стаялі табарам у Міхмасе.
  deu-ELBBK: Und Saul und Jonathan, sein Sohn, und das Volk, das sich bei ihm befand,
    lagen in Geba-Benjamin; die Philister aber hatten sich bei Mikmas gelagert.
  mbb-OT: Migkampu si Saul wey is anak din he si Jonatan wey is menge sakup dan diyà
    te Gibea he sakup te Benjamin, ne is menge Filistihanen daan, ne migkampu zan
    diyà te Micmash.
  mal-2015: ശൗലും അവന്റെ മകൻ യോനാഥാനും കൂടെയുള്ള ജനവും ബെന്യാമീനിലെ ഗിബെയയിൽ പാർത്തു;
    ഫെലിസ്ത്യരോ മിക്മാസിൽ പാളയമിറങ്ങി.
  rmc-rmc: O Saul, leskro čhavo o Jonatan the leskre murša, save sas lenca, peske
    kerde taboris andre Geba, medik o Filišťinci sas andro Michmas.
  pes-OPV: و شاول و پسرش یوناتان و قومی که با ایشان حاضر بودند در جبعه بنیامین ماندند،
    و فلسطینیان در مخماس اردو زدند.
  ron-1924: Саул, фиул сэу Ионатан ши попорул каре се афла ку ей се ашезасерэ ла Геба
    луй Бениамин, ши филистений тэбэрау ла Микмаш.
  ben-OBCV: শৌল ও তাঁর ছেলে যোনাথন এবং তাঁদের সঙ্গে থাকা লোকজন বিন্যামীন প্রদেশের
    গিবিয়াতে ছিলেন, অন্যদিকে ফিলিস্তিনীরা মিক্‌মসে শিবির স্থাপন করেছিল।
  som-som: Kolkaasaa Saa'uul iyo wiilkiisii Yoonaataan, iyo dadkii iyaga la jirayba
    waxay iska joogeen Gebacdii reer Benyaamiin, laakiinse reer Falastiin waxay degganaayeen
    Mikmaash.
  lat-VUC: 'Et Saul et Jonathas filius ejus, populusque qui inventus fuerat cum eis,
    erat in Gabaa Benjamin: porro Philisthiim consederant in Machmas.'
  eng-ASVBT: 'And Saul, and Jonathan his son, and the people that were present with
    them, abode in Geba of Benjamin: but the Philistines encamped in Michmash.'
  ita-1885: Or Saulle, e Gionatan suo figliuolo, e il popolo che si ritrovava con
    loro, se ne stavano in Ghibea di Beniamino; e i Filistei erano accampati in Micmas.
  eng-LXXUP: 'And Saul and Jonathan his son, and the people that were found with them,
    halted in Gibeah of Benjamin; and they wept: and the Philistines had encamped
    in Michmash.'
  eng-ULB: Saul, his son Jonathan, and the people who were present with them, stayed
    in Geba of Benjamin. But the Philistines camped at Michmash.
  spa-VBL: Saúl, su hijo Jonatán y los soldados que estaban con ellos se alojaban
    en Geba de Benjamín, mientras los filisteos estaban acampados en Micmas.
  fra-_FOB: Or, Saül, et son fils Jonathan, et le peuple qui se trouvait avec eux,
    se tenaient à Guibea de Benjamin, et les Philistins étaient campés à Micmash.
  mal-mal: ശൌലും അവന്റെ മകൻ യോനാഥാനും കൂടെയുള്ള ജനങ്ങളും ബെന്യാമീനിലെ ഗിബെയയിൽ താമസിച്ചു;
    ഫെലിസ്ത്യർ മിക്മാസിൽ പാളയമിറങ്ങി.
  urd-GVR: Sāūl, Yūnatan aur un kī fauj Binyamīn ke shahr Jibiyā meṅ ṭik gae jabki
    Filistī Mikmās ke pās ḳhaimāzan the.
  suz-BL: सावल, मेको आ तौ योनाथन नु मेको नु बाक्‍शो मुरपुकी नु बेन्‍यामीन आ रागी गेबाम
    लीमा बाक्‍त। पलिस्‍तीपुकी चहिं मिकमाशम आन बाक्‍तीक सेल्‍शा बाक्‍मा बाक्‍त।
  ita-1927: Or Saul, Gionathan suo figliuolo, e la gente che si trovava con essi occupavano
    Ghibea di Beniamino, mentre i Filistei erano accampati a Micmas.
  ckb-ckb: شاول و یۆناتانی کوڕی و ئەو پیاوانەی لەگەڵیاندا بوون لە گیڤعای بنیامیندا
    نیشتەجێ بوون، فەلەستییەکانیش لە میخماسدا چادریان هەڵدا.
  eng-BBE: 'And Saul, with Jonathan his son and the people who were with them, was
    waiting in Geba in the land of Benjamin: but the tents of the Philistines were
    in Michmash.'
  kan-OKCV: ಸೌಲನೂ, ಅವನ ಮಗ ಯೋನಾತಾನನೂ, ಅವನ ಸಂಗಡ ಇರುವ ಜನರೂ ಸಹಿತವಾಗಿ ಬೆನ್ಯಾಮೀನ್ಯರ ಗಿಬೆಯದಲ್ಲಿ
    ಇದ್ದರು. ಆದರೆ ಫಿಲಿಷ್ಟಿಯರು ಮಿಕ್ಮಾಷಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡಿದ್ದರು.
  tam-2017: சவுலும் அவனுடைய மகனான யோனத்தானும் அவர்களோடு இருக்கிற மக்களும் பென்யமீன்
    நாட்டிலுள்ள கிபியாவில் இருந்துவிட்டார்கள்; பெலிஸ்தர்களோ மிக்மாசிலே முகாமிட்டிருந்தார்கள்.
  spa-RV-1909: 'Saúl pues y Jonathán su hijo, y el pueblo que con ellos se hallaba,
    quedáronse en Gabaa de Benjamín: mas los Filisteos habían puesto su campo en Michmas.'
  ron-BTF: Și Saul și Ionatan, fiul său, și poporul care era prezent cu ei au locuit
    în Ghibea lui Beniamin; și filistenii și-au așezat tabăra în Micmaș.
  eng-WEBP: Saul, and Jonathan his son, and the people who were present with them,
    stayed in Geba of Benjamin; but the Philistines encamped in Michmash.
  eng-FBV: Saul, his son Jonathan, and the soldiers with them were staying in Geba
    of Benjamin, while the Philistines were camped at Michmash.
  nld-1939: Zo stonden dus Saul met zijn zoon Jonatan en het volk, dat zich bij hen
    bevond, te Giba van Benjamin, terwijl de Filistijnen bij Mikmas waren gelegerd.
  nch-BL: Huajca Saúl, huan itelpoca cati itoca Jonatán huan nochi nopa tacame cati
    itztoyaj inihuaya mocajque ipan altepet Gabaa ipan tali Benjamín. Huan nopa filisteos
    mochijtoyaj ipan altepet Micmas.
  vie-1934: Sau-lơ và Giô-na-than, con trai người, cùng quân lính đi theo, đều đóng
    tại Ghi-bê-a trong xứ Bên-gia-min, còn dân Phi-li-tin hạ trại tại Mích-ma.
  hin-CV: शाऊल, उनके पुत्र योनातन तथा बाकी रह गई सेना बिन्यामिन प्रदेश के गेबा में
    ही ठहरे रहे; जबकि फिलिस्तीनियों का शिविर मिकमाश में था.
  spa-BES: Y Saúl, con su hijo Jonatán y la gente que estaba con ellos, esperaba en
    Geba, en la tierra de Benjamín, pero las tiendas de los filisteos estaban en Micmas.
  tdx-tdx: le nañialo e Gibeate-Beniamine t’i Saole naho Ionatane ana’ey naho ondaty
    ama’eo; vaho nitobe e Mikmase ka o nte-Pilistio.
  tha-KJV: ซาอู​ลก​ับโยนาธานราชโอรสของพระองค์ และพลที่​อยู่​กับพระองค์​ก็​อยู่​ในกิเบอาห์​แห่​งคนเบนยามิน
    แต่​คนฟีลิสเตียตั้งค่ายอยู่​ที่​มิ​คมาช
  por-BR-2018: 'Então Saul e Jônatas seu filho, e o povo que com eles se achava, ficaram
    em Gibeá de Benjamim: mas os filisteus haviam posto seu acampamento em Micmás.'
  deu-ELO: Und Saul und Jonathan, sein Sohn, und das Volk, das sich bei ihm befand,
    lagen zu Geba-Benjamin; die Philister aber hatten sich zu Mikmas gelagert.
  eng-WYC-2018: And Saul, and Jonathan his son, and the people that was found with
    them, was in Gibeah of Benjamin; and the Philistines sat together in Michmash.
    (And Saul, and his son Jonathan, and the people who were found with them, were
    in Gibeah of Benjamin; and the Philistines sat together in Michmash.)
  epo-epo: Saul kaj lia filo Jonatan, kaj la popolo, kiu estis kun ili, restis en
    Gibea de Benjamen, kaj la Filiŝtoj staris tendare en Miĥmaŝ.
  uig-PIN: Saul bilǝn oƣli Yonatan wǝ ularning ⱪexida ⱪalƣan hǝlⱪ Binyamin zeminidiki
    Gebada ⱪelip ⱪaldi, Filistiylǝr bolsa Mikmaxta bargaⱨ tikkǝnidi.
  beo-beo: Solo, ea mano Yonada:ne amola ea dadi gagui dunu ilia da wa:i asili Gibaga
    ha wa:i fisisu gaguli fi. (amo da Bediamini ea ouligibi soge amo ganodini) Be
    Filisidini ilia ha wa:i fisisu da Migema:sega galu.
  tpi-OTNT: Orait Sol wantaim Jonatan na ol soldia bilong tupela i go i stap long
    taun Geba long graun bilong Benjamin. Na ol Filistia i stap long kem bilong ol
    long Mikmas.
  hau-SA: Shawulu da ɗansa Yonatan da mutanen da suke tare da shi suka zauna a Geba
    ta Benyamin. Sa’an nan Filistiyawa suka yi sansani a Mikmash.
  uig-LAT: Saul bilen oghli Yonatan we ularning qéshida qalghan xelq Binyamin zéminidiki
    Gébada qélip qaldi, Filistiyler bolsa Mikmashta bargah tikkenidi.
  nde-nde: USawuli lendodana yakhe uJonathani kanye labantu ayelabo babehlala eGibhiya
    koBhenjamini, amaFilistiya emise izihonqo eMikhimashi.
  ton-ton: 'Pea ko Saula mo hono foha ko Sonatane, pea mo e kakai naʻe ʻiate kinaua,
    naʻa nau nofo ʻi Kipea ʻo Penisimani: ka naʻe ʻapitanga ʻae kakai Filisitia ʻi
    Mikimasi.'
  ces-1613: Saul tedy a Jonata syn jeho, i lid, kterýž zůstával s nimi, byli v Gabaa
    Beniaminově, Filistinští pak leželi v Michmas.
  eng-WMB: Saul, and Jonathan his son, and the people who were present with them,
    stayed in Geba of Benjamin; but the Philistines encamped in Michmash.
  tam-TCV: பெலிஸ்தியர் மிக்மாசிலே முகாமிட்டிருந்தபோது சவுலும், அவன் மகன் யோனத்தானும்,
    அவனோடிருந்த மனிதரும் பென்யமீன் நாட்டிலுள்ள கிபியாவில் தங்கியிருந்தார்கள்.
  ceb-ULB: Si Saul, ug ang iyang anak nga lalaki nga si Jonatan, ug ang katawhan nga
    uban kanila, nagpabilin sa Gabaa sa Benjamin. Apan ang mga Filistihanon nagkampo
    sa Mikmas.
  pol-UBG: Saul więc i jego syn Jonatan oraz lud, który znajdował się przy nich, zostali
    w Gibea Beniamina. Filistyni zaś rozbili obóz w Mikmas.
  agr-agr: Dutika Saúlak niina uchiji Jonatágjai, nuigtu suntag niijai yujau aidaujai
    aatus filisteo aidauk Micmas batsatai, ditak yaakaat Guibeánum Benjamígka nugken
    juwakajui.
  kyc-kyc: Sole baape banya ikinyingi Jonatanepe dee nakambana akali dupwape yuu Gepa
    akali Benjamenena yuu dokona singi dokona komau anda pyuo paleyami. Pilisitia
    wambu dupwa yuu Mikimase dokona komau anda pyuo paleyami.
  urd-GVU: ساؤل، یونتن اور اُن کی فوج بن یمین کے شہر جِبعہ میں ٹک گئے جبکہ فلستی مِکماس
    کے پاس خیمہ زن تھے۔
  deu-1912: Saul aber und sein Sohn Jonathan und das Volk, das bei ihm war, blieben
    zu Gibea-Benjamin. Die Philister aber hatten sich gelagert zu Michmas.
  kan-2017: ಸೌಲನು ತನ್ನ ಜೊತೆಯಲ್ಲಿದ್ದ ಸೈನಿಕರನ್ನು ಲೆಕ್ಕಿಸಿದಾಗ ಆರು ನೂರು ಪುರುಷರಿದ್ದರು.
    ಅವರೊಡನೆ ಅವನೂ ಅವನ ಮಗನಾದ ಯೋನಾತಾನನೂ ಬೆನ್ಯಾಮೀನ್ಯರ ಗೆಬದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಫಿಲಿಷ್ಟಿಯರು
    ಮಿಕ್ಮಾಷಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡಿದ್ದರು.
  yap-yap: Me par Saul nge Jonathan ni fak nge salthaw rorow u lan yu Geba, ni bay
    u lan e nug rok Benjamin; ma pi Filistine e karbad ra pired nga Mikmash.
  hlt-MCSB: Saul, a capa Jonathan neh a taengkah aka om pilnam loh Benjamin Geba ah
    a om vaengah Philisti tah Mikmash ah rhaeh.
  mdy-ETH: ሳኣዖኦሌንታ ዒዛኮ ናኣዚ ዮናታኣኔንታ ዖሎ ዖላ ዓሶንታ ቢኢኒያሜ ዓጫ ጌባዒይዳ ዋርዲ ዴዔኔ፤ ጋዓንቴ ፒሊስፄኤሜ
    ዓሶኮ ዖሎ ዓሳ ዋርዲ ዓኣሢ ሚክማሴይዳኬ።
  twi-ASANTE: Na Saulo ne ne babarima Yonatan ne mmarima a ɛka ne ho no te Geba a
    ɛbɛn Gibea wɔ Benyamin asase so. Saa ɛberɛ no na Filistifoɔ no akyere sraban wɔ
    Mikmas.
  eng-WEBU: Saul, and Jonathan his son, and the people who were present with them,
    stayed in Geba of Benjamin; but the Philistines encamped in Michmash.
  wal-wal: Saa7ooli, a na7aa Yonaataaninne etaara de7iya asai Biniyaaman de7iya Gebaa7an
    galchchidosona; Pilisxxeema asatikka Mikimaasan galchchidosona.
  spa-PDDPT: Entonces Saúl, su hijo Jonatán y el pueblo que se hallaba con ellos,
    permanecían en Gabaa de Benjamín, pero los filisteos acampaban en Micmás.
  gun-gun: Ha'e gui Saul, ta'y Jônatas ha'e heta va'e kuery hexeve opyta va'ekue ma
    Benjamim regua Geba py ikuai. Ha'e rã filisteu kuery ma Micmás py ijaty okuapy.
  agu-BL: Yi Saúl tu yi cy'ajl Jonatán scyuch' yi e' sanlar yi xomche' scye'j, cho'n
    tzun e' cyaje'n cyentz le ama'l Gabaa cwent Benjamín, ma yi e' filistey cho'n
    tzun cya'te'ntz tan ch'iwa'n le ama'l Micmas.
  ilo-ULB: Nagtalinaed ni Saul, ni Jonatan nga anakna, ken dagiti tattao nga adda
    sadiay a kaduada iti Geba idiay Benjamin. Ngem nagkampo dagiti Filisteo idiay
    Mikmas.
  kpg-kpg: Saul mo dana dama daane go Jonathan mo nau gau dauwa aalaa guu noho i Geba
    i tenua o Benjamin, gei digau Philistia nadau waahale laa i Michmash.
  uig-ARA: سائۇل بىلەن ئوغلى يوناتان ۋە ئۇلارنىڭ قېشىدا قالغان خەلق بىنيامىن زېمىنىدىكى
    گېبادا قېلىپ قالدى، فىلىستىيلەر بولسا مىكماشتا بارگاھ تىككەنىدى.
  sus-sus: Sɔlu nun a xa di xɛmɛ Yonatan naxa e xa sɔɔrie ti a gere ki ma Geba Bunyamin
    xɔnyi. Filisitakae nu tixi Mikimasi.
  pon-2006: Sohl, sapwellime pwutak Sonadan, oh neira sounpei ko eri mihmihte Kepa,
    nan sapwen Pensamin. A mehn Pilisdia ko kauwada imwarail impwal ko nan Mikmas.
  jae-jae: Saul agêc latu Jonatan ma lau, taŋ sêmoa sêwiŋ eŋ naŋ, jasêŋgôŋ malac Gibea
    Benjaminŋa ma lau Pilisti sêŋgôŋ nêŋ becobo aŋga malac Mikmas.
  ksd-ksd: Saul ma natuna Ionatan, ma ra tarai nina dia ga ki boko, dia ga ki abara
    Geba, ma ra tarai Pilistia dia ga ki aro Mikmas.
  tur-YTC: Saul, oğlu Yonatan ve onlarla birlikte bulunan adamlar Benyamin'in Givası'nda
    kaldılar; Filistliler ise Mikmaş'ta ordugâh kurdular.
  grc-BRENT: Καὶ Σαοὺλ καὶ Ἰωνάθαν υἱὸς αὐτοῦ καὶ ὁ λαὸς οἱ εὑρεθέντες μετʼ αὐτῶν
    ἐκάθισαν ἐν Γαβαὰ Βενιαμὶν, καὶ ἔκλαιον· Καὶ οἱ ἀλλόφυλοι παρεμβεβλήκεισαν ἐν
    Μαχμάς.
  ind-AYT: Saul dan Yonatan, anaknya, serta rakyat yang tinggal bersama mereka, tinggal
    di Geba-Benyamin, sementara orang-orang Filistin berkemah di Mikhmas.
  nya-nya: Sauli ndi mwana wake Yonatani pamodzi ndi asilikali amene anali naye aja
    amakhala ku Geba ku dziko la Benjamini. Koma Afilisti anamanga misasa yawo ku
    Mikimasi.
  hrv-hrv: Šaul i sin mu Jonatan s ljudima što bijahu s njima zaposjeli su Benjaminovu
    Gebu, a Filistejci se utaborili u Mikmasu.
  mps-mps: Tialima, Sol dali, Jonatan dali, te augwa si ami bidi me pelama, te Geba
    tǫ te Benjamingo tǫ badu bidigi pali. Tama te Filistia dabe augwa bidibo madi
    te Mikmasde bidaluai.
  tpi-tpi: Orait Sol wantaim Jonatan na ol soldia bilong tupela i go i stap long taun
    Geba long graun bilong Benjamin. Na ol Filistia i stap long kem bilong ol long
    Mikmas.
  dan-1931: og Saul og hans Søn Jonatan og de Folk, de havde hos sig, lå i Geba i
    Benjamin, medens Filisterne lå lejret i Mikmas.
  vie-OVCB: Sau-lơ cùng với Giô-na-than thu thập số quân còn lại, đến đóng ở Ghê-ba
    thuộc đất Bên-gia-min. Quân Phi-li-tin vẫn đóng ở Mích-ma.
  guj-2017: શાઉલ, તેનો દીકરો યોનાથાન તથા તેઓની સાથે જે લોકો હાજર હતા, તેઓ બિન્યામીનના
    ગેબામાં રહ્યા. પણ પલિસ્તીઓએ મિખ્માશમાં છાવણી નાખી.
  pon-2006A: Sohl, sapwellime pwutak Sonadan, oh neira sounpei ko eri mihmihte Kepa,
    nan sapwen Pensamin. A mehn Pilisdia ko kauwada imwarail impwal ko nan Mikmas.
  por-BRBSL: Saul, e Jonathan seu filho, e as pessoas que estavam presentes com eles,
    ficaram em Geba de Benjamin; mas os filisteus acamparam em Michmash.
  cth-cth: Sawl hoi a capa Jonathan hoi ahnimouh koe rei kaawm e Benjamin ram Geba
    vah ao awh rah. Hatei, Filistinnaw teh Mikmash vah a tungpup awh.
  twi-twi: Na Saulo ne ne babarima Yonatan ne mmarima a wɔka ne ho no te Geba a ɛbɛn
    Gibea wɔ Benyamin asase so. Saa bere no na Filistifo no akyere nsraban wɔ Mikmas.
  hlt-hlt: Saul, a capa Jonathan neh a taengkah aka om pilnam loh Benjamin Geba ah
    a om vaengah Philisti tah Mikmash ah rhaeh.
  tbz-SIM: Sɑuri nɛ̀ o birɛ Sonnɑtɑ̃ɑ̃ nɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ do ò kpɑɑ́nɛ̀ kɛ̀ bɛ̀ mbo
    Kibeɑ Bɛnsɑmɛɛ tempɛ̃ nkɛ̀ Fidisitɛ̃ɛ̃bɛ bɑ̀tɛ́ kɛ bo Mikimɑsi.
  msy-2020: Egha Sol uan otarim Jonatan ko, uan mɨdorozir gumaziba ko, me ghua Benjaminɨn
    nguazim itir Geban nguibar ekiamɨn iti. Ezɨ Filistiaba Mikmasɨn uan averpenibar
    iti.
  dop-dop: Ɩ nɑ ɩ pǝyɑlʋ Sonɑtɑŋ nɑ pɑ cɔlɔ yǝlɑɑ pɑɑ sikɑ Kepɑ kɛ Pɛncɑmɛɛ tɛtʋ tɑɑ
    kɛ́. Ɩlɛnɑ Filiisi nyǝ́mɑ nɑ́ɑ́ siki Mikimɑsɩ.
  azb-azb: Şaul, oğlu Yonatan və yanında olan xalq Binyaminlilərin Geva şəhərində
    qalmaqda idi. Filiştlilər isə Mikmasda ordugah qurmuşdular.
  eng-DBY: And Saul, and Jonathan his son, and the people that were found with them,
    abode in Geba of Benjamin; and the Philistines encamped in Michmash.
  hin-2017: और शाऊल और उसका पुत्र योनातान और जो लोग उनके साथ थे वे बिन्यामीन के गेबा
    में रहे; और पलिश्ती मिकमाश में डेरे डाले पड़े रहे।
  wol-KYG: Sóol ak doomam Yonatan, ak gàngoor ga ànd ak ñoom ña nga dal ca Geba gu
    Beñamin, waa Filisti dal ca Migmas.
  eng-YLT: and Saul, and Jonathan his son, and the people who are found with them,
    are abiding in Gibeah of Benjamin, and the Philistines have encamped in Michmash.
  eng-WYC-2017: And Saul, and Jonathan his son, and the people that was found with
    them, was in Gibeah of Benjamin; and the Philistines sat together in Michmash.
  eng-WMBB: Saul, and Jonathan his son, and the people who were present with them,
    stayed in Geba of Benjamin; but the Philistines encamped in Michmash.
  urd-GVH: साऊल, यूनतन और उनकी फ़ौज बिनयमीन के शहर जिबिया में टिक गए जबकि फ़िलिस्ती
    मिकमास के पास ख़ैमाज़न थे।
  rug-rug: E Saula, Zonatani sa tuna, meke sari dia tie varipera si koa pa dia ipi
    pa Qeba pa popoa te Benisimane; sari na tie Pilisitia si koa pa Mikimasi.
  gaz-gaz: Yeroo Filisxeemonni Mikmaas keessa qubatanii turanitti Saaʼol, ilmi isaa
    Yoonaataanii fi namoonni isaan wajjin turan biyya Beniyaam Gibeʼaa keessa turan.
  fra-LSG: Saül, son fils Jonathan, et le peuple qui se trouvait avec eux, avaient
    pris position à Guéba de Benjamin, et les Philistins campaient à Micmasch.
  gnn-gnn: '@see-verse:1SA.013.015'
  yal-yal: Sɔli a dii xɛmɛn Yonatan nun yamaan naxan yi a fɔxɔ ra, ne yi dɔxɔ Geba
    yi, Bunyamin bɔxɔn ma. Filisitine yi malanxi Mikimasi yi.
  haw-1868: 'A o Saula a me Ionatana kana keiki, a o na kanaka me laua, noho iho la
    ma Gibea o Beniamina: aka, hoomoana iho la ko Pilisetia ma Mikemasa.'
  arb-NAV: وَكَانَ شَاوُلُ وَابْنُهُ يُونَاثَانُ وَمَنْ مَعَهُمَا مِنَ الْجَيْشِ مُعَسْكِرِينَ
    فِي جِبْعِ بِنْيَامِينَ، أَمَّا الْفِلِسْطِينِيُّونَ فَكَانُوا مُتَجَمِّعِينَ
    فِي مِخْمَاسَ.
  ewe-ewe: Saul kple Yonatan kple ame alafa ade siawo ƒu asaɖa anyi ɖe Gibea le Benyaminviwo
    ƒe anyigba dzi le esime Filistitɔwo ganɔ Mikmas.
  eng-LEE: And Saul, and Jonathan his son, and the people that were to be found with
    them, were lying in Geba' of Benjamin; but the Philistines were encamped in Michmash.
  asm-FB: চৌল আৰু তেওঁৰ পুত্ৰ যোনাথন আৰু তেওঁৰ লগৰ লোকসকল বিন্যামীনৰ গেবাত থাকিল।
    কিন্তু পলেষ্টীয়াসকলে মিকমচত ছাউনি পাতিলে।
  sus-A: سْلُ نُن عَ شَ دِ شّمّ يٌنَتَن نَشَ عٍ شَ سْورِيٍ تِ عَ فٍرٍ كِ مَ فٍبَ بُنيَمِن
    شْنيِ. قِلِسِتَكَيٍ نُ تِشِ مِكِمَسِ.
  fra-SBL: Saül, Jonathan, son fils, et le peuple qui était avec eux, restèrent à
    Guéba de Benjamin ; mais les Philistins campaient à Micmash.
  hbo-hbo: וְשָׁא֞וּל וְיֹונָתָ֣ן בְּנֹ֗ו וְהָעָם֙ הַנִּמְצָ֣א עִמָּ֔ם יֹשְׁבִ֖ים
    בְּגֶ֣בַע בִּנְיָמִ֑ן וּפְלִשְׁתִּ֖ים חָנ֥וּ בְמִכְמָֽשׂ׃
  piu-2006: '@see-verse:1SA.013.015'
  kik-kik: Saũlũ na mũriũ Jonathani na andũ arĩa maarĩ nao maikaraga Gibea ya Benjamini,
    rĩrĩa Afilisti maambĩte hema ciao kũu Mikimashi.
  fra-NCL: Saül, Jonathas, son fils, et le peuple qui se trouvait avec eux s’étaient
    postés à Gabée de Benjamin, et les Philistins campaient à Machmas.
  cek-AK: Philistin kaminawk Mikmash vangpui ah atai o naah, Saul hoi a capa Jonathan,
    anih taengah kaom kaminawk loe Benjamin prae Gibeah vangpui ah oh o.
  cuk-cuk: Saúl na e-machi-Jonatán, degi, e-sordaganmala, Benjamín-neggwebur-Gabaaʼye-nugadgi
    ambikusmalad. Deunni, Filistea-sordamardi, amba Micmasʼgi bukwamalad.
  uig-CYR: Саул билән оғли Йонатан вә уларниң қешида қалған хәлиқ Бинямин зиминидики
    Гебада қелип қалди, Филистийләр болса Микмашта баргаһ тиккән еди.
  tel-2017: సౌలు, అతని కుమారుడు యోనాతాను, తమ దగ్గర ఉన్న వారితో కలసి బెన్యామీనీయుల
    గిబియాకు చేరుకున్నారు. ఫిలిష్తీయులు మిక్మషులో దిగారు.
  hat-BSA: Alò Saül avèk fis li a, Jonathan avèk moun ki te prezan avèk yo te rete
    Guéba nan Benjamin pandan Filisten yo te fè kan Micmasch.
  kos-kos: Saul ac Jonathan, wen natul, ac mwet su welulos elos tulokinya nien aktuktuk
    lalos in Geba in fahl Benjamin. Nien aktuktuk lun mwet Philistia oasr in Michmash.
  hbo-WLC: וְשָׁא֞וּל וְיוֹנָתָ֣ן בְּנ֗וֹ וְהָעָם֙ הַנִּמְצָ֣א עִמָּ֔ם יֹשְׁבִ֖ים
    בְּגֶ֣בַע בִּנְיָמִ֑ן וּפְלִשְׁתִּ֖ים חָנ֥וּ בְמִכְמָֽשׂ׃
  ibo-ibo: Sọl na nwa ya nwoke Jonatan, na narị mmadụ isii ndị soo ha nọ na Geba nʼala
    Benjamin, ebe ndị Filistia mara ụlọ ikwu ha na Mikmash.
  ory-ory: ପୁଣି, ଶାଉଲ ଓ ତାଙ୍କର ପୁତ୍ର ଯୋନାଥନ ଓ ସେମାନଙ୍କ ନିକଟରେ ବର୍ତ୍ତମାନ ଥିବା ଲୋକମାନେ
    ବିନ୍ୟାମୀନ୍ ପ୍ରଦେଶସ୍ଥ ଗେବାରେ ରହିଲେ; ମାତ୍ର ପଲେଷ୍ଟୀୟମାନେ ମିକ୍‍ମସ୍‍ରେ ଛାଉଣି ସ୍ଥାପନ
    କଲେ।
  chk-chk: Iwe, Saul me Jonatan nöün we mwän, pwal ekewe aramas mi nom rer ra nom
    Kepa lon ewe fanü Peniamin. Nge ekewe chon Filistia ra nom lon Mikmas.
  ssd-ssd: Saul le kiŋo nuŋe Yonatan nakile kame kuasmbi ndoŋ Benyamin ma tugu Gebaŋge
    minnaig le Filistia mbal tuku kame kuasmbi ta Mikmasŋge minnaig.
  rop-rop: Wal King Sol en im san Jonathan en ola solja bin go en kemp langa det taun
    gulum Geba, en ola Filastain solja bin kemp langa det taun gulum Mikmesh.
  ukr-1871: Саул і син його Йонатан пробували в Гиві Беняминовій з тими людьми, що
    були при них, тим часом як Филистії отаборились у Михмасї.
  deu-1951: Und Saul und sein Sohn Jonatan und das Volk, das noch bei ihm war, verblieben
    zu Gibea-Benjamin; die Philister aber hatten sich zu Michmas gelagert.
  eng-JPS: And Saul, and Jonathan his son, and the people that were present with them,
    abode in Gibeath-benjamin; but the Philistines encamped in Michmas.
  srp-1865: I Saul i sin mu Jonatan i narod što bješe s njima, stajahu u Gavaji Venijaminovoj;
    a Filisteji stajahu u okolu u Mihmasu.
  lug-lug: Sawulo ne mutabani we Yonasaani, n’abasajja abaali nabo baali basiisidde
    e Gebea ekya Benyamini, ate ng’Abafirisuuti bo basiisidde Mikumasi.
  heb-heb: ושאול ויונתן בנו והעם הנמצא עמם ישבים בגבע בנימן ופלשתים חנו במכמש׃
  ben-IRV: শৌল তাঁর ছেলে যোনাথন ও তাদের কাছের বর্তমান লোকেরা বিন্যামীনের গেবাতে থাকলেন
    এবং পলেষ্টীয়েরা মিকমসে শিবির তৈরী করে থাকলো৷
  pan-pan: ਅਤੇ ਸ਼ਾਊਲ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਦੇ ਲੋਕ ਬਿਨਯਾਮੀਨ ਦੇ
    ਗਿਬਆਹ ਵਿੱਚ ਰਹੇ ਅਤੇ ਫ਼ਲਿਸਤੀ ਮਿਕਮਾਸ਼ ਵਿੱਚ ਡੇਰੇ ਲਾਈ ਬੈਠੇ ਸਨ।
  tkr-tkr: Şaulıy cuna dix Yonatan, cone insanaaşika Benyaminaaşine Givea eyhene şaharee
    ulyobzur vuxha. Filiştinarmee mane gahıl, Mikmasee çadırbı gı'xı', ulyobzur vuxha.
  mya-JVB: သူနှင့် သား တော်ယောနသန် ၊ သူ တို့၌ ရှိ သောလူ အပေါင်းတို့သည် ဗင်္ယာမိန်
    ခရိုင်၊ ဂိဗာ မြို့တွင် နေ ကြ၏။ ဖိလိတ္တိ လူတို့သည် မိတ်မတ် မြို့တွင် တပ်ချ ကြ၏။
  tte-O: Kabo Saulo yo natuna Diyonatan ali tokaleyayao mekalikavao sigogoya Gibeya.
    Na Pilistiya ali tokaleyayao sigogoya yanuwa Mikimasi.
  tbg-tbg: Ho Soruva nai maaqu Ionataanikantiro náitanta iqoka vaiinti hampata Benaminini
    Geba vatukaini oru vaumanta Pirisia iqoka vaiinti vika nái seri naavu maaqa kaqatoraqi
    Mikimaasini vaura.
  hmo-hmo: Saulo bona iena natuna Ionatana bona idia dekenai idia noho taudia be Geba
    dekenai idia noho, Beniamina tano dekenai. To Pilistia taudia be Mikimasa dekenai
    idia noho.
  urd-urd: और साऊल और उसका बेटा यूनतन और उनके साथ के लोग बिनयमीन के जिबा' में रहे,
    लेकिन फ़िलिस्ती मिक्मास में ख़ेमाज़न थे।
  rus-SYN: Саул с сыном своим Ионафаном и людьми, находившимися при них, засели в
    Гиве Вениаминовой и плакали; Филистимляне же стояли станом в Михмасе.
  bqc-SIM: Saulu ń a nɛ́ Yonatãao ń a zĩgↄ̃ pↄ́ kúńnↄↄ ku Gibɛa, mɛ́ Filitɛ̃ↄ
    bòokpà Mimasa.
  tcz-CHONGTHU: Chuin Saul le achapa Jonathan chule amani toh umkhom miho chu Benamin
    gamsung’a Geba a chun aum tauve, ahinlah Philistine mihon Micmash a panmun asem’un
    ahi.
  mar-mar: शौल, त्याचा मुलगा योनाथान व त्याच्याबरोबरचे लोक बन्यामिनांतील गिब्यात राहिले.
    पण पलिष्ट्यांनी मिखमाशात छावणी केली.
  qub-qub: Suldäruncunawan Saúl y wamran Jonatán Gabaacho carcaycaptin Filistea runacunaga
    Micmaschöna carcaycaran.
  bqp-bqp: Solu kũ a nɛ́ Yonatão kũ a zĩ̀kari kũ ò kú kũńwonↄn kú Gibɛa, Filisitininↄ
    sↄ̃ ò bùraa kàtɛ Mikimasa.
  hat-hat: Sayil rete nan peyi moun Benjamen yo ansanm ak Jonatan, pitit gason l'
    lan, ak moun ki te avè l' yo. Moun Filisti yo menm pran pozisyon lavil Mikmas.
  eng-BSB: Now Saul and Jonathan his son and the troops with them were staying in
    Geba of Benjamin, while the Philistines camped at Michmash.
  tod-tod: Sayile ta ná-doun zunui Zonatan, ta ta-ɠɔɔɠɔ nuiti, niiti ti ɠɛni ti ʋa
    Geeɓa, Ɓɛnzamɛn yooi zu, ti lopele ɓɛtɛni kɔɔɠɔ vai ma, naazu Filiseti nuiti ɓalaa,
    ti lopele ɓɛtɛa Mikemase.
  eng-WEBPB: Saul, and Jonathan his son, and the people who were present with them,
    stayed in Geba of Benjamin; but the Philistines encamped in Michmash.
  kbq-kbq: Hagi Soliki nemofo ne' Jonataniki, anama agranema mani'naza sondia vahe'mo'zanena
    Benzameni naga'mofo mopafi Geba kumate mani'nazageno, Filistia vahe'mo'za Mikmasi
    kumate seli nonku'ma eme ante'za mani'naze.
  nhe-BL: Huajca Saúl, huan itelpoca tlen itoca Jonatán huan nochi nopa tlacame tlen
    itztoyaj ininhuaya mocajque altepetl Gabaa ipan tlali Benjamín. Huan nopa filisteos
    mochijtoyaj ipan altepetl Micmas.
  bus-bus: Solu kↄ̃n a nɛ́ Yonatão kↄ̃n a zĩ̀kari kɛ̀ aↄ̃ↄ kúńyonↄↄ kú Gibɛa, Filisitininↄ
    sↄ̃ bùra kàɛ Mikimasa.
  gub-BL: Xau a'e, ta'yr Zonata a'e no, hemiruze'eg awa a'e wà no, upyta Zema pe Mezàmi
    waiwy rehe wà. Piri ywy rehe har wiko uker haw pe Mikimaz pe a'e wà.
  eng-DRA: 'And Saul and Jonathan his son, and the people that were present with them,
    were in Gabaa of Benjamin: but the Philistines encamped in Machmas.'
