verse: 1SA.013.005
translations:
  mal-C: മൂവായിരം രഥങ്ങളോടും ആറായിരം അശ്വഭടന്മാരോടും കടൽക്കരയിലെ മണൽപോലെ എണ്ണമറ്റ
    കാലാൾപ്പടകളോടുംകൂടി ഫെലിസ്ത്യർ ഇസ്രായേലിനോടു യുദ്ധംചെയ്യാൻ അണിനിരന്നു. അവർ വന്ന്
    ബേത്-ആവെനു കിഴക്ക് മിക്-മാസിൽ പാളയമിറങ്ങി.
  deu-TKW: während sich die Philister schon zum Kriege mit Israel gesammelt hatten,
    3000 Wagen und 6000 Reiter und Fußvolk so zahlreich wie der Sand am Ufer des Meers,
    und nun heranrückten und sich bei Michmas lagerten, gegenüber von Beth Aven.
  lin-lin: Bato ya Filisitia basanganaki mpo na kobundisa bato ya Isalaele ; bazalaki
    na bashar nkoto tuku misato ; basoda oyo babundaka likolo ya bampunda, nkoto motoba ;
    mpe basoda oyo motango na bango ezalaki ebele lokola zelo ya ebale monene. Bayaki
    mpe batongaki molako na bango, na Mikimasi, na ngambo ya este ya Beti-Aveni.
  eng-LSV: And the Philistines have been gathered to fight with Israel; thirty thousand
    chariots, and six thousand horsemen, and a people as the sand which [is] on the
    seashore for multitude; and they come up and encamp in Michmash, east of Beth-Aven.
  eng-GNV: 'The Philistims also gathered themselues together to fight with Israel,
    thirty thousand charets, and sixe thousande horsemen: for the people was like
    the sand which is by the seas side in multitude, and came vp, and pitched in Michmash
    Eastward from Beth-auen.'
  eng-WEBSTER: 'And the Philistines assembled to fight with Israel, thirty thousand
    chariots, and six thousand horsemen, and people as the sand which is on the sea
    shore in multitude: and they came up, and encamped in Michmash, eastward from
    Beth-aven.'
  nhw-BL: Huan nopa filisteo soldados nojquiya mosentilijque para quinhuilanase israelitame.
    Nopa filisteos quipixtoyaj 30 mil tepostlahuilanca carros huan chicuase mil soldados
    catli yohuiyayaj cahuayojtipa. Huan iyoca quinpiyayayaj soldados quen imiyaca
    xali nechca hueyi atl. Huan nochi ni miyaqui soldados ixtlejcoque ipan nopa tepetl
    huan mochijque nechca nopa pilaltepetzi Micmas catli mopantiyaya achi más campa
    hualquisa tonati tlen campa itoca Bet Avén.
  swh-ONEN: Wafilisti wakakusanyika ili kupigana na Israeli, wakiwa na magari ya vita
    3,000, waendesha magari ya vita 6,000 na askari wa miguu wengi kama mchanga wa
    ufuoni mwa bahari. Walipanda na kupiga kambi huko Mikmashi, mashariki ya Beth-Aveni.
  bba-bba: Mɑ Filisitibɑ bɑ mɑɑ mɛnnɑ bu kɑ Isirelibɑ tɑbu ko. Bɑ tɑbu kɛkɛbɑ mɔwɑ
    nɔrɔbun subɑ tɛnɑ (30.000) kɑ mɑɑ mɑɑsɔbu nɔrɔbun subɑ nɔɔbɑ tiɑ (6.000). Ben
    tɑbu kowobu bɑ ǹ ɡɑrirɔ. Bɑ dɑbiwɑ nɡe yɑni sɛɛri nim wɔ̃kun ɡoorɔ. Mɑ bɑ nɑ
    bɑ sɑnsɑni ɡirɑ Mikimɑsiɔ, Bɛti Afɛnin sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: 'And the Philistines gathered themselves together to fight with Israel,
    thirty thousand chariots, and six thousand horsemen, and people as the sand which
    is on the sea shore in multitude: and they came up, and pitched in Michmash, eastward
    from Beth-aven.'
  cpy-cpy: Ipiyotzitaka eejatzi Filistia-jatzi rowayiri-tyaari Israel-paeni. eenitatsi
    30,000 ishiyako-mento, 6,000 icaballote, osheki owayiri-paeni kinatsiri jaawiki,
    roshiyakawo impaneki tzimatsiri antawaaki inkaare. Jataki Micmas, rowetsika-yitaki
    ipanko-sheta janta ikyaa-piintzi ooryaa Bet-awén-ki.
  mpx-mpx: He Pilistiya al wali tolohaveyan hi bugul papahel ge avaliyau Isileli nihi
    lohaveyan. Wali waga momomol ali gewi tausan eton (3,000), tolohaveyan bolo hi
    gaiheya elal ali gewi sikis tausan (6,000) ge bolo hi nawaa aeliyaa ali gewi i
    ola gilesa talbwasiya. Inoke hi na hi holaviya panuwa Mikmas, Bet-Aben labena
    nati.
  luo-luo: Jo-Filistia nochokore mar kedo gi jo-Israel, ka gin gi geche alufu adek,
    gi geche mag farese alufu auchiel, gi jolweny mathoth ka kwoyo man e dho nam.
    Negiwuok mi gidhi gibworo Mikmash man yo wuok chiengʼ mar Beth Aven.
  meu-meu: Filistia taudia ese danu Israel taudia bae tuari henidia totona e hebou.
    Edia kariota na gerebu toi, bona edia hosi-gui taudia na daha tauratoi, aedia
    tuari taudia na hutuma herea, kone mirina na heto. Idia na ema, Mikmasa ai e taruha,
    Bet-avene mairiveina kahana ai.
  npi-ULB: पलिश्तीहरू तिन हजार रथहरू, छ हजार रथ हाँक्‍नेहरू र समुद्र किनारको बालुवा
    सरी असंख्या सेनाहरू लिएर इस्राएलको विरुद्धमा लडाइँ गर्न एकसाथ भेला भए । तिनीहरू
    माथि आए र बेथ-आवनको पूर्वमा मिकमाशमा छाउनी हाले ।
  yor-yor: Àwọn Filistini kó ara wọn jọ pọ̀ láti bá Israẹli jà, pẹ̀lú ẹgbẹ̀rún mẹ́ta
    (3,000) kẹ̀kẹ́, ẹgbẹ̀rún mẹ́fà (6,000) ọkùnrin ẹlẹ́ṣin, àwọn ológun sì pọ̀ bí
    yanrìn etí Òkun. Wọ́n sì gòkè lọ, wọ́n dó ní Mikmasi ní ìhà ilẹ̀ oòrùn Beti-Afeni.
  emp-NTPO: Maʌ̃misa pilisteorãra dji jʌresid̶aa israelerã ume djõni carea. Djõbada
    carretada treinta mil idjab̶a cawayod̶eba djõbada sordaorãda sei mil edesid̶aa.
    Waabema sordaorã edeped̶ad̶ara bio cãbana panʌ bẽrã poya juachad̶aẽ́ basía. Ãdjirãra
    Micmánaa wãnaped̶a Bet-aveʌ̃neba ʌ̃mãdau odjabariare duanesid̶aa.
  ind-ind: Sementara itu, tentara Filistin sudah berkumpul untuk menyerang bangsa
    Israel di Mikmas, yang terletak di sebelah timur Bet Awen. Mereka datang dengan
    tiga ribu kereta perang, enam ribu pasukan berkuda, dan pasukan berjalan kaki
    yang sangat banyak, seperti pasir di pantai.
  pes-OPCB: فلسطینی‌ها لشکر عظیمی که شامل سه هزار ارابه، شش هزار سرباز سواره و عدهٔ
    بی‌شماری سرباز پیاده بود، فراهم نمودند. آنها در مخماس واقع در سمت شرقی بیت‌آون
    اردو زدند.
  tgl-ULB: 'Nagtipon ng magkakasama ang mga Filisteo upang makipaglaban sa Israel:
    tatlong libong karo, anim na libong kalalakihan upang patakbuhin ang mga karo,
    at mga hukbo na kasindami ng buhangin sa baybayin. Dumating sila at nagkampo sa
    Micmas, silangan ng Beth-aven.'
  cbu-NT: uwshtisin wasundururee washunand tushaneeranganaya, Israelchicheem pachamaama.
    Ashirangsin, washunand Filistewshuch sundarurini 30 mil kapaach pshiyrshishini
    tapazpanee yaranganaya. Ashirangsin, mishat sundar tapazpaniri kapaach 6 mil yaranganaya.
    Ashirangsin, tsapushshuchsha waanitaritam karanganaya, yuw watspatari naanllina
    anu. Ashirangsin, ichingaru washunand sundar zapan karanganaya. Táchimaam pinasaritaa,
    aship mazach wayapur musamun wing taataru ashparta. Aship ashirangsin, anumun
    karangusin, Mikamasashsha shaniyaranganaya. Sheersin, Bet-abenpim tsap tambtaranganaya.
  hui-hui: Ani buwa heagola Pilidialiru ti nde Isaraelealiru baba wai bule mo ngoai
    ho hene. Ani bialu tigua wai biaga garo ale mini karisi nogo hosini gili lagane
    daosini pira tebira (3,000) wialu agali nogo hosini biruwa gerai lalu wai bulene
    daosini waragaria (6,000) halu ami agali aulolebe nalabehe iba angeni iba mu ale
    tidiyu halu bini. Ani buwa tigua tidiyalu Migimasa tano Bedabeneha ni tagira ibiragohayagi
    puwa ogoriani balai anda bu hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​တိုက်​ခိုက်​ရန်​စု​ဝေး
    ကြ​၏။ သူ​တို့​မှာ​စစ်​ရ​ထား​သုံး​သောင်း၊ မြင်း စီး​သူ​ရဲ​ခြောက်​ထောင်​နှင့်​သ​မုဒ္ဒ​ရာ​သဲ​လုံး
    ကဲ့​သို့​မ​ရေ​မ​တွက်​နိုင်​အောင် များ​ပြား​သော စစ်​သည်​တပ်​သား​များ​ရှိ​သ​တည်း။
    သူ​တို့ သည်​ချီ​တက်​၍​ဗေ​သ​ဝင်​မြို့​အ​ရှေ့​ဘက် ရှိ​မိတ်​မတ်​မြို့​တွင်​စ​ခန်း​ချ​ကြ​၏။-
  bod-N: ཡང་ཕེ་ལེ་ཤེད་པ་རྣམས་ཡེས་ར་ཨེལ་ལ་དམག་བརྒྱག་པར་འཛོམས་པ་སྟེ། ཁོ་རྣམས་ཀྱི་གྲངས་ཀ་ནི།
    དམག་གི་ཤིང་རྟ་ཁྲི་གསུམ་དང་། རྟ་དམག་སྟོང་དྲུག་དང་། རྐང་དམག་ནི་རྒྱ་མཚོའི་མཐའ་རུ་ཡོད་པའི་བྱེ་མ་དང་འདྲ་བར་གྱུར།
    དེ་རྣམས་ཡར་འོངས་ནས་པེད་ཨ་ཝེན་གྱི་ཤར་ཕྱོགས་ཏེ་མིགས་མཱ་སི་རུ་གུར་ཕུབ།
  sna-sna: VaFiristia vakaungana kuti varwise Israeri, vane zviuru zvitatu zvengoro,
    nezviuru zvitatu zvavachairi vengoro, navarwi vakawanda sejecha remhenderekedzo
    dzegungwa. Vakaenda vakandodzika misasa paMikimashi, kumabvazuva kweBhetiavheni.
  spa-BLM: 'Los filisteos se reunieron para luchar contra Israel: treinta mil carros,
    seis mil jinetes y gente como la arena que está a la orilla del mar en multitud.
    Subieron y acamparon en Micmas, al este de Bet Aven.'
  cac-cac: An̈eja' eb' filisteo chi', ix smolb'ejpax sb'a eb' yic syac'an oval eb'
    yed' eb' israel chi'. Ay oxe' mil scarruaje eb' yic oval, vaque' mil eb' soldado
    ayq'ue d'a yib'an̈ chej, tzijtum pax eb' sb'eyi, man̈xo b'ischajb'enoc eb'. Ix
    b'at eb' d'a Micmas, ix sb'oan scampamento eb' d'a stojolal b'aj sjavi c'u d'a
    Bet-avén.
  swh-ULB: 'Wafilisti walijikusanya pamoja kupigana dhidi ya Waisraeli: magari elfu
    tatu, watu elfu sita wakuendesha magari, na majeshi mengi kama mchanga ufukoni
    mwa bahari. Wakapanda na kupiga kambi huko Mikimashi, mashariki mwa Beth aveni.'
  bel-bel: 'І сабраліся Філістымляне на вайну супроць Ізраіля: трыццаць тысяч калясьніц
    і шэсьць тысяч коньніцы, і люду мноства, як пясок на беразе мора; і прыйшлі і
    разьмясьціліся табарам у Міхмасе, з усходняга боку Бэт-Авэна.'
  deu-ELBBK: 'Und die Philister sammelten sich zum Kampf mit Israel: 30.000 Wagen
    und 6.000 Reiter, und Fußvolk, wie der Sand, der am Ufer des Meeres ist, an Menge;
    und sie zogen herauf und lagerten sich bei Mikmas, östlich von Beth-Awen.'
  mbb-OT: Nengandam is menge Filistihanen te kebpekidtebek te Israilihanen. Duen dan
    3,000 he kerwahi, 6,000 he menge pereuntud te kudà, wey utew mezakel he menge
    sundaru, su iring dan te pantad diyà te veyvey te zaǥat. Midhendiyè dan te Micmash,
    he zapit te edsilaan te Bet Aven, ne ziyè dan megkampu.
  mal-2015: എന്നാൽ ഫെലിസ്ത്യർ യിസ്രായേലിനോടു യുദ്ധം ചെയ്‌വാൻ മുപ്പതിനായിരം രഥവും ആറായിരം
    കുതിരച്ചേവകരും കടല്പുറത്തെ മണൽപോലെ അസംഖ്യം ജനവുമായി ഒരുമിച്ചുകൂടി; അവർ വന്നു ബേത്ത്-ആവെന്നു
    കിഴക്കു മിക്മാസിൽ പാളയം ഇറങ്ങി.
  rmc-rmc: O Filišťinci pes jekhetane zgele pro mariben pro Izraeliti. Sas len 30
    000 verdana, 6 000 murša pro graja the ajci slugaďa sar e poši paš o moroskro
    brehos. On avle andro Michmas pro vichodos le Bet-Avenostar a kerde peske ode
    taboris.
  pes-OPV: و فلسطینیان سی هزار ارابه و شش هزارسوار و خلقی را که مثل ریگ کناره دریا
    بیشماربودند، جمع کردند تا با اسرائیل جنگ نمایند، وبرآمده، در مخماس به طرف شرقی
    بیت آون اردوزدند.
  ron-1924: 'Филистений с-ау стрынс сэ лупте ку Исраел. Авяу о мие де каре ши шасе
    мий де кэлэрець; ши попорул ачеста ера фэрэ нумэр: ка нисипул де пе цэрмул мэрий.
    Ау венит ши ау тэбэрыт ла Микмаш, ла рэсэрит де Бет-Авен.'
  ben-OBCV: 3,000 রথ, 6,000 সারথি, এবং সমুদ্র-সৈকতের বালুকণার মতো অসংখ্য সৈন্যসামন্ত
    নিয়ে ফিলিস্তিনীরা ইস্রায়েলের সঙ্গে যুদ্ধ করার জন্য সমবেত হল। তারা বেথ-আবনের
    পূর্বদিকে অবস্থিত মিক্‌মসে গিয়ে শিবির স্থাপন করল।
  som-som: Oo reer Falastiinna waxay isu soo urursadeen inay reer binu Israa'iil la
    diriraan, oo waxayna ahaayeen soddon kun oo gaadhifardood, iyo lix kun oo fardooley
    ah, iyo dad ah sida cammuudda taal badda xeebteeda. Oo intay soo dhowaadeen ayay
    degeen Mikmaash, oo bari ka xigta Beytaawen.
  lat-VUC: Et Philisthiim congregati sunt ad præliandum contra Israël, triginta millia
    curruum, et sex millia equitum, et reliquum vulgus, sicut arena quæ est in littore
    maris plurima. Et ascendentes castrametati sunt in Machmas ad orientem Bethaven.
  eng-ASVBT: 'And the Philistines assembled themselves together to fight with Israel,
    thirty thousand chariots, and six thousand horsemen, and people as the sand which
    is on the seashore in multitude: and they came up, and encamped in Michmash, eastward
    of Beth-aven.'
  ita-1885: I Filistei si adunarono anch'essi per guerreggiare contro ad Israele,
    avendo trentamila carri, e seimila cavalieri, e della gente in moltitudine, come
    la rena che è in sul lito del mare. E salirono, e si accamparono in Micmas, verso
    l'Oriente di Bet-aven.
  eng-LXXUP: 'And the Philistines gather together to war with Israel; and then come
    up against Israel thirty thousand chariots, and six thousand horsemen, and people
    as the sand by the seashore for multitude: and they come up, and encamp in Michmash,
    opposite Beth-aven southward.'
  eng-ULB: The Philistines gathered together to fight against Israel, with three thousand
    chariots, six thousand men to drive the chariots, and troops as numerous as the
    sand on the seashore. They came up and encamped at Michmash, east of Beth Aven.
  spa-VBL: Los filisteos se reunieron para pelear contra Israel. Tenían tres mil carros,
    seis mil jinetes y soldados tan numerosos como la arena en la orilla del mar.
    Avanzaron y acamparon en Micmas, al este de Bet-aven.
  fra-_FOB: Cependant les Philistins s'assemblèrent pour combattre contre Israël,
    avec trente mille chars et six mille cavaliers, et un peuple nombreux comme le
    sable qui est sur le bord de la mer. Ils montèrent donc, et campèrent à Micmash,
    à l'orient de Beth-Aven.
  mal-mal: എന്നാൽ ഫെലിസ്ത്യർ യിസ്രായേലിനോട് യുദ്ധം ചെയ്‌വാൻ മുപ്പതിനായിരം രഥവും, ആറായിരം
    കുതിരപ്പടയാളികളും, കടല്പുറത്തെ മണൽപോലെ അസംഖ്യം ജനവുമായി ഒരുമിച്ചുകൂടി; അവർ വന്ന്
    ബേത്ത്-ആവെന് കിഴക്ക് മിക്മാസിൽ പാളയം ഇറങ്ങി.
  urd-GVR: Filistī bhī Isrāīliyoṅ se laṛne ke lie jamā hue. Un ke 30,000 rath, 6,000
    ghuṛsawār aur sāhil kī ret jaise beshumār piyādā faujī the. Unhoṅ ne Bait-āwan
    ke mashriq meṅ Mikmās ke qarīb apne ḳhaime lagāe.
  suz-BL: मिनु पलिस्‍तीपुकी इस्राएली नु लडाइ पचा कली बुक्‍मा बाक्‍त। मेकोपुकी नु ३०
    हजार बग्‍गी, ६ हजार शारा ङोइक्‍बपुकी नु समुन्‍द्र ङा बाल्‍वा खोदेंशो पा हिक्‍ने
    मचाप्‍चा ङा पा खोइलीम गाक्‍ब लडाइ पाइब मुर बाक्‍मा बाक्‍त। मेकोपुकी इर ग्रूशा,
    बेथ-आवेन आ पूर्ब गे मिकमाशम आन बाक्‍तीके सेल्‍मे बाक्‍त।
  ita-1927: E il Filistei si radunarono per combattere contro Israele; aveano trentamila
    carri, seimila cavalieri, e gente numerosa come la rena ch’è sul lido del mare.
    Saliron dunque e si accamparono a Micmas, a oriente di Beth-Aven.
  ckb-ckb: ئینجا فەلەستییەکان بۆ جەنگ لە دژی ئیسرائیل کۆبوونەوە، سێ هەزار گالیسکە
    و شەش هەزار گالیسکەسوار و سەربازەکانیش لە زۆریدا وەک لمی سەر کەناری دەریا بوون،
    جا سەرکەوتن و لە میخماس لە ڕۆژهەڵاتی بێت‌ئاڤن چادریان هەڵدا.
  eng-BBE: 'And the Philistines came together to make war on Israel, three thousand
    war-carriages and six thousand horsemen and an army of people like the sands of
    the sea in number: they came up and took up their position in Michmash, to the
    east of Beth-aven.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಯುದ್ಧಮಾಡಲು ಫಿಲಿಷ್ಟಿಯರ ಮೂವತ್ತು ಸಾವಿರ ರಥಗಳೂ, ಆರು ಸಾವಿರ
    ಕುದುರೆ ಸವಾರರೂ, ಸಮುದ್ರತೀರದ ಮರಳಷ್ಟು ಜನರೂ ಕೂಡಿಕೊಂಡು ಬೇತಾವೆನಿನ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ
    ಮಿಕ್ಮಾಷಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  tam-2017: பெலிஸ்தர்கள் இஸ்ரவேலோடு யுத்தம்செய்ய 30,000 இரதங்களோடும், 6,000 குதிரைவீரரோடும்,
    கடற்கரை மணலைப்போல எண்ணற்ற மக்களோடும் கூடிவந்து, பெத்தாவேலுக்குக் கிழக்கான மிக்மாசிலே
    முகாமிட்டார்கள்.
  spa-RV-1909: Entonces los Filisteos se juntaron para pelear con Israel, treinta
    mil carros, y seis mil caballos, y pueblo como la arena que está á la orilla de
    la mar en multitud; y subieron, y asentaron campo en Michmas, al oriente de Beth-aven.
  ron-BTF: Și filistenii s-au adunat să lupte cu Israel, treizeci de mii de care și
    șase mii de călăreți și o mulțime de popor ca nisipul care este pe țărmul mării;
    și s-au urcat și și-au așezat tabăra la Micmaș, spre est de Bet-Aven.
  eng-WEBP: 'The Philistines assembled themselves together to fight with Israel: thirty
    thousand chariots, six thousand horsemen, and people as the sand which is on the
    seashore in multitude. They came up and encamped in Michmash, eastward of Beth
    Aven.'
  eng-FBV: The Philistines gathered to fight against Israel. They had three thousand
    chariots, six thousand horsemen, and soldiers as numerous as sand on the seashore.
    They advanced and camped at Michmash, east of Beth-aven.
  nld-1939: Ook de Filistijnen verenigden zich tot de aanval op Israël; ze hadden
    drieduizend wagens, zesduizend ruiters, en een voetvolk zo talrijk als het zand
    aan het strand van de zee. Ze trokken uit, en sloegen hun kamp op bij Mikmas,
    ten oosten van Bet-Awen.
  nch-BL: Huan nopa filisteo soldados nojquiya mosentilijque para quintehuise nopa
    israelitame. Nopa filisteos quipixtoyaj 30 mil tatehuijca carrojme huan chicuase
    mil soldados cati yahuiyayaj cahuayojtipa. Huan iyoca quinpiyayayaj soldados quej
    imiyaca xali nechca hueyi at. Huan nochi ni miyaqui soldados ixtejcoque ipan nopa
    tepet huan mochijque nechca nopa pilaltepetzi Micmas cati mopantiyaya achi más
    campa quisa tonati ten campa itoca Bet Avén.
  vie-1934: 'Khi ấy, dân Phi-li-tin hiệp lại đặng đánh Y-sơ-ra-ên: chúng có ba vạn
    cỗ xe, sáu ngàn lính kỵ, và quân lính đông như cát trên bờ biển. Vậy, chúng nó
    đi lên, đóng trại tại Mích-ma, về hướng đông của Bết-A-ven.'
  hin-CV: इस्राएल से युद्ध के लिए फिलिस्तीनियों ने तीन हज़ार रथ, छः हज़ार घुड़सवार
    तथा एक ऐसी सेना तैयार कर ली थी, जो गिनती में वैसी ही लगती थी जैसे सागर के किनारे
    के रेत के कण. इन सबने जाकर मिकमाश नामक स्थान पर बेथ-आवेन के पूर्व में तंबू डाल
    दिए.
  spa-BES: Y los filisteos se juntaron para hacer la guerra a Israel, tres mil carruajes
    de guerra, seis mil jinetes y un ejército de personas numerosas como la arena
    del mar; subieron y tomaron su posición en Micmas, al al este de Bet-aven.
  tdx-tdx: Nifamory ka o nte-Pilistio hialy amy Israele, sarete telo-ale naho mpiningi-tsoavala
    eneñ’ arivo naho ondaty mira amo faseñe añ’ olon-driakeo ty hamaro’e ro nionjom-beo
    nitobe e Mikmase atiñana’ i Bete-Avene ey.
  tha-KJV: และคนฟีลิสเตียชุ​มนุ​มกันเพื่อจะต่อสู้คนอิสราเอล มี​รถรบสามหมื่น และพลม้าหกพัน
    และกองทหารนั้​นก​็มากมายเหมือนเม็ดทรายที่​ฝั่งทะเล เขาก็ยกขึ้นมาตั้งค่ายอยู่​ที่​มิ​คมาช
    ทางตะวันออกของเบธาเวน
  por-BR-2018: Então os filisteus se juntaram para lutar com Israel, trinta mil carros,
    e seis mil cavalos, e povo quando a areia que está à beira do mar em multidão;
    e subiram, e assentaram acampamento em Micmás, ao oriente de Bete-Áven.
  deu-ELO: 'Und die Philister sammelten sich zum Streit mit Israel: dreißigtausend
    Wagen und sechstausend Reiter, und Fußvolk, wie der Sand, der am Ufer des Meeres
    ist, an Menge; und sie zogen herauf und lagerten sich zu Mikmas, östlich von Beth-Awen.'
  eng-WYC-2018: And the Philistines were gathered together to fight against Israel;
    thirty thousand of chariots, and six thousand of knights, and the tother common
    people, as gravel which is full much in the brink of the sea, (or and the common
    people, as innumerable as the sand which is on the seashore); and they went up,
    and setted their tents in Michmash, at the east coast of Bethaven.
  epo-epo: Kaj la Filiŝtoj kolektiĝis, por militi kontraŭ Izrael, tridek mil ĉaroj
    kaj ses mil rajdantoj, kaj tiom da popolo, kiom da sablo sur la bordo de la maro.
    Kaj ili eliris kaj stariĝis tendare en Miĥmaŝ, oriente de Bet-Aven.
  uig-PIN: Filistiylǝrdin Israil bilǝn jǝng ⱪilƣili üq ming jǝng ⱨarwisi, altǝ ming
    atliⱪ lǝxkǝr wǝ dengiz saⱨilidiki ⱪumdǝk kɵp piyadǝ lǝxkǝr yiƣildi. Ular kelip
    Bǝyt-Awǝnning xǝrⱪ tǝripidiki Mikmaxta bargaⱨ tikti.
  beo-beo: 'Filisidini dunu ilia da Isala:ili dunuma gegemusa: wa:i. Ilia da hosiga
    hiougisu sa:liode 30,000 agoane ba:i, amola hosi da:iya fila heda:i gegesu dunu
    6,000 agoane ba:i, amola dadi gagui dunu da gilisidafa idimu hamedei, hano bega:
    bosoda:i afae afae ea idi defele ba:i. Ilia da Migema:se moilai (amo da Beda:ifane
    moilaiga gusudili galu) amoga asili, ha wa:i fisisu gagui.'
  tpi-OTNT: Long dispela taim planti Filistia i kam bung bilong pait long ol Israel.
    Ol i gat 30,000 karis bilong pait na 6,000 soldia i sindaun long hos, na planti
    soldia tumas inap olsem wesan bilong nambis. Ol dispela soldia i go long taun
    Mikmas long hap sankamap bilong taun Betaven na ol i wokim kem.
  hau-SA: Sai Filistiyawa suka taru don su yi yaƙi da Isra’ilawa. Suka fito da kekunan-dawakan
    yaƙi dubu talatin, da masu hawan dawakai dubu shida, da sojoji masu yawa kamar
    yashi a bakin teku. Suka tafi Mikmash a gabashin Bet-Awen, suka kafa sansani a
    can.
  uig-LAT: Filistiylerdin Israil bilen jeng qilghili üch ming jeng harwisi, alte ming
    atliq leshker we déngiz sahilidiki qumdek köp piyade leshker yighildi. Ular kélip
    Beyt-Awenning sherq teripidiki Mikmashta bargah tikti.
  nde-nde: AmaFilistiya abuthana ukuthi alwe lo-Israyeli ngezinqola zempi eziyizinkulungwane
    ezingamatshumi amathathu, labatshayeli bazo abazinkulungwane eziyisithupha kanye
    lamabutho ayemanengi njengetshebetshebe ekhunjini lolwandle. Ahamba ayamisa eMikhimashi,
    empumalanga kweBhethi-Aveni.
  ton-ton: '¶ Pea naʻe kātoa fakataha ʻae kakai Filisitia ke tauʻi ʻa ʻIsileli, ko
    e ngaahi saliote ʻe tolu mano, mo e kau tangata heka hoosi ʻe toko ono afe, pea
    ko e kakai naʻe hangē ko e ʻoneʻone ʻi he matātahi honau tokolahi: pea naʻa nau
    ʻalu hake ʻo nofo ʻi Mikimasi, ʻi he potu hopoʻangalaʻā mei Pete-ʻAveni.'
  ces-1613: Filistinští pak sebrali se k boji proti Izraelovi, třidceti tisíc vozů,
    a šest tisíc jezdců, a lidu ve množství, jako jest písku na břehu mořském. I vytáhli
    a položili se v Michmas na východ Betaven.
  eng-WMB: 'The Philistines assembled themselves together to fight with Israel: thirty
    thousand chariots, six thousand horsemen, and people as the sand which is on the
    seashore in multitude. They came up and encamped in Michmash, eastward of Beth
    Aven.'
  tam-TCV: பெலிஸ்தியர் மூவாயிரம் இரதங்களோடும், ஆறாயிரம் குதிரைவீரர்களோடும், கடற்கரை
    மணல்போன்ற எண்ணற்ற படை வீரர்களோடும் இஸ்ரயேலருடன் போரிடும்படி ஒன்றுகூடினார்கள்.
    அவர்கள் போய் பெத் ஆவெனுக்குக் கிழக்கேயுள்ள மிக்மாசிலே முகாமிட்டார்கள்.
  ceb-ULB: 'Nagtigom ang tanang mga Filistihanon aron sa pagpakiggubat batok sa Israel:
    Adunay 3, 000 ka mga karwahe, ug 6, 000 ka mga tawo nga nagsakay niini, ug panon
    sa kasundalohan nga sama ka gidaghanon sa balas sa baybayon. Mitungas sila ug
    nagkampo sa Mikmas, sa sidlakang bahin sa Bet-aven.'
  pol-UBG: 'Filistyni też zgromadzili się do walki z Izraelem: trzydzieści tysięcy
    rydwanów i sześć tysięcy jeźdźców, a ludu tak dużo jak piasku nad brzegiem morza.
    I nadciągnęli, i rozbili obóz w Mikmas, na wschód od Bet-Awen.'
  agr-agr: Nuninai filisteo aidaushkam Israel aents aidaujai maaniawagtatus ijunjajui.
    Tuja filisteo aidaunuk treinta mil carro maanitai aidau, seis mil suntag caballonum
    maanitan yacha aidau, nuigtu dawenum yujas maanitan yacha aidau aatus nayantsa
    kamatkajijai betek tumain aajakui. Imaanik ijunag shiyakag yaakat Bet-avén jegawag,
    nujai niinis yaakat Micmas aakmajag batsamsajui.
  kyc-kyc: Dokopa Pilisitia akali dupwame Isaraele wambu dupwa pyalena epo malu palyiyami.
    Nakamana yanda pela piso penge uliuli taosande akalisa rema (30,000) dee mena
    ose matana petenge akali taosande pakinyamange (6,000) dee ami yanda singi ama
    malu soo kaeyo ipwa kee silyamo dopale ingyuo karo piyami. Nakama dupwa yuu Mikimase
    yuu Betapene neta potemenge dorena ingyuo papala komau anda pyuo paleyami.
  urd-GVU: فلستی بھی اسرائیلیوں سے لڑنے کے لئے جمع ہوئے۔ اُن کے 30,000 رتھ، 6,000
    گھڑسوار اور ساحل کی ریت جیسے بےشمار پیادہ فوجی تھے۔ اُنہوں نے بیت آون کے مشرق
    میں مِکماس کے قریب اپنے خیمے لگائے۔
  deu-1912: Da versammelten sich die Philister, zu streiten mit Israel, dreißigtausend
    Wagen, sechstausend Reiter und sonst Volk, so viel wie Sand am Rand des Meers,
    und zogen herauf und lagerten sich zu Michmas, gegen Morgen vor Beth-Aven.
  ntj-ntj: Palunyalu-ya minga-minga warrmarlanu lurrtjurringkulayirnu pitjangu ngurra
    tjunu Yitjurayilku tjamupirti pika wakalkitja. Palunyalulta-ya warrmarla palunyanya
    pakara minga-minga purtipirinypa waalkarrara pitjangu. Nyangka-ya Yitjurayilku
    tjamupirtilu nyakulalpi purtu kuli-kulirnu. Nyangka-ya kutjupatjarra kukurraarnu
    pulpangka puru pirtingka kumpirnu. Nyangka-ya kutjupatjarra kukurraarnu yapungka
    kumpiralpi puparranytja. Nyangka-ya kutjupatjarra wiilpangka tjarrpangu.
  kan-2017: ಆಗ ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಮೂವತ್ತು ಸಾವಿರ ರಥಬಲವನ್ನೂ,
    ಆರು ಸಾವಿರ ಅಶ್ವಬಲವನ್ನೂ, ಸಮುದ್ರದ ಮರಳಿನಷ್ಟು ಅಸಂಖ್ಯವಾದ ಕಾಲಾಳುಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಂದು
    ಬೇತಾವೆನಿನ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಮಿಕ್ಮಾಷಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
  yap-yap: Me mu’ulung e pi Filistine ni ngar chamgad ngak piyu Israel; ma 30,000
    e chariot ni fan ko mael ni bay rorad, ma 6,000 girdi’en e yan u os, nge salthaw
    ni pire’ ni bod urngin e yan’ ni bay u dap’el’ay. Miyad yan nga Mikmash ni bay
    ko ngek u Bethaven, mranod ra pired ngaram.
  hlt-MCSB: Te dongah Philisti loh Israel te vathoh thil ham, leng thawng sawmthum
    neh marhang caem thawng rhuk neh pilnam te tuipuei tuikaeng kah laivin yet la
    taai uh. Te phoeiah cet uh tih Bethaven khothoeng Mikmash ah rhaeh uh.
  mdy-ETH: ዬካፓ ፒሊስፄኤሜ ዓሳ ዒስራዔኤሌ ዓሶ ዖላኒ ዎላ ቡኬኔ፤ ዔያቶኮ ሃይሢታሚ ሺያ ሳርጌላ ዖይታ፤ ላሆ ሺያ ፓራሢና
    ዖላ ዓሲ ዓኣያ ማዓዛ ዔያቶኮ ሚርጉማ ባዚ ዓቺ ማኣሻላጉዴያኬ፤ ዔያታ ዒማና ዴንዲ ቤትዓዌኔ ጌይንታ ቤዞኮ ዓባ ኬስካ ዛሎና
    ሚክማሴ ጌይንታ ቤዞይዳ ዋርዲ ዴዔኔ።
  twi-ASANTE: Filistifoɔ boaboaa asraadɔm kɛseɛ pa ara ano a wɔkura nteaseɛnam mpensa,
    apɔnkɔsotefoɔ mpem nsia ne akodɔm a wɔn dodoɔ te sɛ mpoano anwea ano. Wɔkyeree
    sraban wɔ Mikmas wɔ Bet-Awen apueeɛ fam.
  eng-WEBU: 'The Philistines assembled themselves together to fight with Israel: thirty
    thousand chariots, six thousand horsemen, and people as the sand which is on the
    seashore in multitude. They came up and encamped in Michmash, eastward of Beth
    Aven.'
  wal-wal: Pilisxxeema asati Israa7eelata olanau hasttamu sha7u para gaaretuura, usuppun
    sha7u paraasatuuranne abbaa doonan de7iya shafiyaa keena olanchchatuura shiiqidosona;
    eti pude biidi, Beeti-Aweenappe arshsho baggaara de7iya Mikimaasan galchchidosona.
  spa-PDDPT: 'Entonces los filisteos se reunieron para pelear contra Israel: 30.000
    carruajes, 7.000 jinetes, y gente en multitud como la arena que está en la orilla
    del mar, quienes subieron y acamparon en Micmás, al oriente de Bet-aven.'
  gun-gun: Filisteu kuery voi ono'õmba okuapy Israel kuery reve joguero'a aguã. Ha'e
    kuery va'e regua ma trinta mil karóxa, seis mil kavaju árygua kuery ha'e gui amboae
    kuery ju ita ku'i ye'ẽ rembe re ikuai va'e rami heta va'e. Ha'e vy oje'oi vy ijaty
    okuapy Micmás py, Bete-Áven regua kuaray oua katy.
  agu-BL: Ite'n nin e' bana's yi e' filisteytz, nin baj cu' chimolol quib tan oyintzi'
    scye'j yi e' xonl Israel. List quitane'n junaklaj mil care't tetz oyintzi', tu
    kak mil sanlar yi ate'n te'j chej scyuch' jun chin c'oloj sanlar yi xo'n cun tu'
    quitane'n, poro yi cyajlal yi e'a'tz ni' cu'n ban chi tajlal yi samlicy' yi at
    tzi mar, yi qui nin ajlbe'n tetz. Ej nin cho'n cwe'n chicampamentz cya'n le ama'l
    Micmas tetz cobox k'ej, swutz len yi tnum Bet-avén.
  ilo-ULB: 'Naguummong dagiti Filisteo tapno makigubat iti Israel: Tallopulo a ribu
    a karwahe, innem a ribu a lallaki a mangiturturong kadagiti karwahe, ken adu a
    buybuyot a kas kadagiti darat iti igid ti baybay ti bilangda. Simmang-atda ken
    nagkampoda idiay Mikmas, a daya ti Bet-aben.'
  kpg-kpg: 'Gei digau Philistia ga dagabuli mai belee heebagi gi digau Israel. Nadau
    goloo heebagi i golo: nia waga hongo henua e dolu mana (3,000) ge ono mana (6,000)
    daane llele i nia hoodo, mono daangada hai dauwa dogologowaahee be nia gelegele
    o tongotai. Digaula ga lloomoi ga haga duu aga nadau hale laa i Michmash i baahi
    gi dua Beth-Aven.'
  uig-ARA: فىلىستىيلەردىن ئىسرائىل بىلەن جەڭ قىلغىلى ئۈچ مىڭ جەڭ ھارۋىسى، ئالتە مىڭ
    ئاتلىق لەشكەر ۋە دېڭىز ساھىلىدىكى قۇمدەك كۆپ پىيادە لەشكەر يىغىلدى. ئۇلار كېلىپ
    بەيت-ئاۋەننىڭ شەرق تەرىپىدىكى مىكماشتا بارگاھ تىكتى.
  sus-sus: Filisitakae fan naxa e malan Isirayila gere xili ma. Sɔɔri ragise wulu
    tongo saxan nan nu na e yi ra, a nun soe ragie wulu senni. Na ɲama nu wuya alɔ
    mɛyɛnyi naxan na baa dɛ ra. E naxa yonkin Mikimasi, Beti Aweni sogetede.
  pon-2006: Mehn Pilisdia ko pil pokonpene pwe re en mahweniong mehn Israel ko. Mie
    rehn mehn Pilisdia ko werennansapw 30,000, soundake oahs 6,000, oh sounpei inenen
    tohto, rasehng pihken ni oaroahr akan. Re kohla Mikmas, palimesehn Pedapen; re
    ahpw kauwada ie imwarail impwal kan.
  jae-jae: Lau Pilisti sêkac tauŋ sa sebe sênac siŋ êndêŋ Israel. Êsêacnêŋ kareta
    siŋŋa 3,000 to lau sêŋgôŋ hos ŋaôŋa 6,000 ma lau siŋ ŋagêdô taêsam ŋanô lasê kêtôm
    gaŋac gwêcŋa. Êsêac sêpi jasê nêŋ becobo aŋga malac Mikmas, taŋ gec Bet Awen ŋamakeŋ
    oc kêpiŋa naŋ.
  ksd-ksd: Ma ra tarai Pilistia dia ga tut ure Israel, ma dia ga pot guvai ma ra utul
    a vinun na arip na marmar na kiki na vinavana ure ra vinarubu, ma laptikai na
    arip na marmar diat dia ki ta ra umana os, ma ra tarai na vinarubu nina dia vanavana
    ka, pa da luk diat tago dia ga peal da ra veo ra valian. Dia ga vana ma dia ga
    ngo pit aro Mikmas, ta ra papar a taur tai Bet-Aven.
  tur-YTC: 'Filistliler İsrael''le savaşmak için toplandılar: Otuz bin savaş arabası,
    altı bin atlı ve deniz kıyısındaki kum kadar kalabalıktı. Çıkıp Beyt Aven''in
    doğusundaki Mikmaş''ta ordugâh kurdular.'
  grc-BRENT: Καὶ οἱ ἀλλόφυλοι συνάγονται εἰς πόλεμον ἐπὶ Ἰσραήλ· καὶ ἀναβαίνουσιν
    ἐπὶ Ἰσραὴλ τριάκοντα χιλιάδες ἁρμάτων, καὶ ἓξ χιλιάδες ἱππέων, καὶ λαὸς ὡς ἡ ἄμμος
    ἡ παρὰ τὴν θάλασσαν τῷ πλήθει· καὶ ἀναβαίνουσι καὶ παρεμβάλλουσιν ἐν Μαχμὰς ἐξ
    ἐναντίας Βαιθωρὼν κατὰ Νότου.
  ind-AYT: Kemudian, orang-orang Filistin berkumpul untuk berperang melawan orang
    Israel. Tiga puluh ribu kereta, enam ribu pasukan berkuda, dan pasukan berjalan
    kaki yang banyaknya seperti pasir di tepi laut bergerak maju dan berkemah di Mikhmas,
    di sebelah timur Bet-Awen.
  nya-nya: Tsono Afilisti anasonkhana kuti amenyane ndi Aisraeli. Iwo anali ndi magaleta
    3,000, okwera pa akavalo 2,000 ndiponso asilikali kuchuluka kwake ngati mchenga
    wa mʼmbali mwa nyanja. Iwo anapita ndi kukamanga misasa yawo ku Mikimasi, kummawa
    kwa Beti-Aveni.
  hrv-hrv: 'A Filistejci se skupiše da vojuju na Izraela: tri tisuće bojnih kola,
    šest tisuća konja, a mnoštvo naroda kao pijeska na morskoj obali. I utaboriše
    se kod Mikmasa, istočno od Bet Avena.'
  mps-mps: Tama te sogo te Filistia dabe hauwa sisinagaselama, te Israel dabe dali
    hwįainu yali. Augwaligo boi hwįabo karis te bidi sese umabo mu, te 3,000 elaluali,
    tama te ami bidi 6,000 te hosde duayabo elaluai, tama tǫdu pabo ami bidi umabo
    mu, te nambisde masigi sane kemi tiwai elaluai. Te ami bidi dabe te Mikmas, te
    giliga pedalubo pedai badu, te Betaven te badu pelama, tede te augwa bidabo pesage
    nigilama bidai.
  tpi-tpi: Long dispela taim planti Filistia i kam bung bilong pait long ol Israel.
    Ol i gat 30,000 karis bilong pait na 6,000 soldia i sindaun long hos, na planti
    soldia tumas inap olsem wesan bilong nambis. Ol dispela soldia i go long taun
    Mikmas long hap sankamap bilong taun Betaven na ol i wokim kem.
  dan-1931: men Filisterne havde samlet sig til Kamp mod Israel, 3.000 Stridsvogne,
    6.000 Ryttere og Fodfolk så talrigt som Sandet ved Havets Bred, og de drog op
    og lejrede sig i Mikmas lige over for Bet-Aven.
  vie-OVCB: Người Phi-li-tin cũng huy động quân lực gồm 3.000 chiến xa, 6.000 kỵ binh,
    còn quân lính thì đông như cát biển! Đoàn quân này đóng ở Mích-ma, phía đông Bết-a-ven.
  guj-2017: પલિસ્તીઓ ઇઝરાયલ સામે લડવાને એકત્ર થયા; તેઓના ત્રીસ હજાર રથો, એ રથને ચલાવી
    શકે એવા છ હજાર ઘોડેસવારો તથા સમુદ્રની રેતી જેવી વિશાળ સંખ્યામાં લોકોએ બેથ-આવેનની
    પૂર્વ તરફ મિખ્માશમાં છાવણી કરી.
  pon-2006A: Mehn Pilisdia ko pil pokonpene pwe re en mahweniong mehn Israel ko. Mie
    rehn mehn Pilisdia ko werennansapw 30,000, soundake oahs 6,000, oh sounpei inenen
    tohto, rasehng pihken ni oaroahr akan. Re kohla Mikmas, palimesehn Pedapen; re
    ahpw kauwada ie imwarail impwal kan.
  por-BRBSL: 'Os filisteus se reuniram para lutar com Israel: trinta mil carros, seis
    mil cavaleiros, e o povo como a areia que está à beira-mar em multidão. Eles subiram
    e acamparam em Michmash, a leste da avenida Beth.'
  cth-cth: Filistinnaw teh Isarelnaw tuk hanelah, a kamkhueng awh. Rangleng 30,000,
    marangransanaw 6,000 hoi tuipui rai e sadi patetlah kapap e ransanaw ao awh teh
    Bethaven kho Kanîtholae Mikmash kho dawk a roe awh.
  twi-twi: Filistifo boaboaa nsraadɔm kɛse pa ara ano a wokura nteaseɛnam mpensa,
    apɔnkɔsotefo mpem asia ne asraafo a wɔn dodow te sɛ mpoano nwea ano. Wɔkyeree
    nsraban wɔ Mikmas wɔ Bet-Awen apuei fam.
  hlt-hlt: Te dongah Philisti loh Israel te vathoh thil ham, leng thawng sawmthum
    neh marhang caem thawng rhuk neh pilnam te tuipuei tuikaeng kah laivin yet la
    taai uh. Te phoeiah cet uh tih Bethaven khothoeng Mikmash ah rhaeh uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛ múnkɛɛ bɑ́ɑ́tí kɛ bo dokɛ́nɛ̀ Isidɑyɛɛribɛ, kɛ́mmɔkɛ
    sikpɑ̀rìnɑɑsɛ̃ĩ́ sikɔupísìtɑ̃ɑ̃ti (3000) nɛ̀ sisɛ̃ĩ́ sikɔupísìkuɔ̀ (6000) nɛ̀
    si dèèbɛ̀, kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nsũ kɛ mɑ̀nnɛ̀ dɑ̀mɛ́ɛ̀rì kó mubirímú, kɛ́bɑ́tɛ́
    Mikimɑsi Bɛti-Afɛnni diyiè yiɛ̀ kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Dughiar kamɨn Filistian avɨriba iza Israelia mɨsoghasa uari akufi. Me
    3,000plan mɨsoghamin karisba ko 6,000plan mɨdorozir gumazir hoziabar dapiamba
    iti. Men mɨdorozir gumaziba bar avɨraseme, mati ongarimɨn gigim. Mɨdorozir gumazir
    kaba Mikmasɨn nguibar ekiamɨn ghua me averpenibar ingarigha dar iti, Mikmas a
    Betavenɨn nguibar ekiamɨn boroghɨn, aruem anadi naghɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ kotɑɑ sɩ pɑ yookinɑ Ɩsɛɣɛlɩ nyǝ́mɑ, nɑ pɑ yoou kɛɛkɛnɑɑ
    kɛ iyisi hiu nɑ nɑɑnʋwɑ (30000) nɑ pɑ kpɑɣɑnǝŋ cɑɣɑlɑɑ kɛ iyisi nɑɑtoso (6000).
    Pɑ yoolɑɑ kɑ wɛ pɑɣɑlɛ kɛ́ ɩsɩɩ lʋm nɔɣɔ kɑnyǝŋɑ, pɑ fɛɩ kɑlʋɣʋ. Ḿpʋ́ɣʋ́ pɑ polɑɑ
    nɑ pɑ́ pɩɩlɩ Mikimɑsɩ kɛ Pɛtɩ-Afɛŋ ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: Filiştlilər İsraillə vuruşmaq üçün yığıldılar. Otuz min döyüş arabası,
    altı min atlı və dənizdəki qum dənələrinin sayı qədər camaat çıxıb Bet-Avenin
    şərqində Mikmasda ordugah qurdu.
  eng-DBY: And the Philistines were assembled together to fight with Israel, thirty
    thousand chariots, and six thousand horsemen, and people as the sand which is
    on the sea-shore in multitude; and they came up, and encamped in Michmash, eastward
    from Beth-Aven.
  hin-2017: पलिश्ती इस्राएल से युद्ध करने के लिये इकट्ठे हो गए, अर्थात् तीस हजार रथ,
    और छः हजार सवार, और समुद्र तट के रेतकणों के समान बहुत से लोग इकट्ठे हुए; और बेतावेन
    के पूर्व की ओर जाकर मिकमाश में छावनी डाली।
  wol-KYG: Ci biir loolu waa Filisti daje ngir xareek Israyil. Ña ngaak ñetti junniy
    watiiri xare ak juróom benni junniy gawar, xarekat ya bare, mel ni feppi suufas
    géej. Ñu dem dali ca Migmas, ca penkub Bet Awen.
  eng-YLT: And the Philistines have been gathered to fight with Israel; thirty thousand
    chariots, and six thousand horsemen, and a people as the sand which [is] on the
    sea-shore for multitude; and they come up and encamp in Michmash, east of Beth-Aven.
  kne-kne: Natopog din Filisteo ta gobaten da din Israelita et waday tolo ay libo
    ay kalisa ay para gobat, enem ay libo ay nangabayo ya adi kabilang ay sosoldado
    ay kaman din kaad-adon di darat sin benget di baybay. En da nankampo ed Micmas
    sin naibandas belaan di agew ed Bet-aven.
  eng-WYC-2017: And the Philistines were gathered together to fight against Israel;
    thirty thousand of chariots, and six thousand of knights, and the tother common
    people, as gravel which is full much in the brink of the sea; and they went up,
    and setted their tents in Mich-mash, at the east coast of Bethaven.
  eng-WMBB: 'The Philistines assembled themselves together to fight with Israel: thirty
    thousand chariots, six thousand horsemen, and people as the sand which is on the
    seashore in multitude. They came up and encamped in Michmash, eastward of Beth
    Aven.'
  urd-GVH: फ़िलिस्ती भी इसराईलियों से लड़ने के लिए जमा हुए। उनके 30,000 रथ, 6,000
    घुड़सवार और साहिल की रेत जैसे बेशुमार प्यादा फ़ौजी थे। उन्होंने बैत-आवन के मशरिक़
    में मिकमास के क़रीब अपने ख़ैमे लगाए।
  rug-rug: Varigara sari na tie Pilisitia pude razai sari na tie Izireli, gua; ka
    toloṉavulu puta tina totopili varipera si tagoi rini, ka onomo tina tie koi pa
    hose, meke soku hola sari na tie varipera saripu soku gua tugo na onone pa masa.
    Topue la pa Mikimasi si arini pa kali gasa rimata pa Beti Aveni, meke koa vasina.
  gaz-gaz: Filisxeemonnis Israaʼeloota waraanuuf gaariiwwan kuma soddoma, namoota
    gaarii oofan kuma jaʼaa fi loltoota akka cirracha galaanaa baayʼataniin hiriiran.
    Ol baʼaniis karaa baʼa Beet Aawwen iddoo Mikmaas jedhamu qubatan.
  fra-LSG: Les Philistins s’assemblèrent pour combattre Israël. Ils avaient mille
    chars et six mille cavaliers, et ce peuple était innombrable comme le sable qui
    est sur le bord de la mer. Ils vinrent camper à Micmasch, à l’orient de Beth-Aven.
  gnn-gnn: '@see-verse:1SA.013.004'
  yal-yal: Filisitine fan yi e malan Isirayila yɛngɛ xinla ma. Yɛngɛ so wontoro wuli
    saxan yi e yii e nun soo ragi wuli sennin, e nun sofaan naxanye yi wuya alo mɛɲɛnsinna
    naxan baan dɛ. E fa e malan Mikimasi yi, Beti-Aweni sogeteden binni.
  haw-1868: Hoakoakoa ae la ko Pilisetia e kaua aku i ka Iseraela, he kanakolu tausani
    halekaa, eono tausani hoohololio, a me na kanaka e like me ke one ma kahakai he
    nui loa; a hele mai lakou, a hoomoana ma Mikemasa, ma ka hikina o Betavena.
  arb-NAV: وَاحْتَشَدَ الْفِلِسْطِينِيُّونَ لِمُحَارَبَةِ إِسْرَائِيلَ بِقُوَّةٍ تَتَأَلَّفُ
    مِنْ ثَلاثِينَ أَلْفَ مَرْكَبَةٍ حَرْبِيَّةٍ، وَسِتَّةِ آلافِ فَارِسٍ وَجَيْشٍ
    كَرَمْلِ شَاطِىءِ الْبَحْرِ فِي كَثْرَتِهِ، وَتَجَمَّعُوا فِي مِخْمَاسَ شَرْقِيَّ
    بَيْتِ آوِنَ.
  ewe-ewe: Filistitɔwo ƒo ƒu aʋakɔ gã aɖe si me tasiaɖam akpe etɔ̃ (3,000) kple sɔdola
    akpe ade (6,000) kple afɔzɔla siwo sɔ gbɔ abe ƒutake ene la nɔ be woawɔ aʋa kple
    Israel. Woƒu asaɖa anyi ɖe Mikmas, le Bet Aven ƒe ɣedzeƒe gome.
  eng-LEE: And the Philistines gathered themselves together to fight with Israel,
    thirty thousand chariots, and six thousand horsemen, and people as the sand which
    is on the sea-shore in multitude; and they came up, and encamped in Michmash,
    eastward from Bethaven.
  asm-FB: এইদৰে পলেষ্টীয়াসকলে ইস্ৰায়েলৰ লগত যুদ্ধ কৰিবলৈ গোট খালে; তেওঁলোকৰ ত্ৰিশ
    হাজাৰ ৰথ, ছয় হাজাৰ অশ্বাৰোহী আৰু সাগৰৰ তীৰত থকা বালিৰ দৰে অসংখ্য পদাতিক সৈন্য
    আছিল; তেওঁলোকে আহি মিকমচত বৈৎ-আবনৰ পূবদিশে ছাউনি পাতিলে।
  sus-A: قِلِسِتَكَيٍ قَن نَشَ عٍ مَلَن عِسِرَيِلَ فٍرٍ شِلِ مَ. سْورِ رَفِسٍ وُلُ
    تٌنفٌ سَشَن نَن نُ نَ عٍ يِ رَ، عَ نُن سٌي رَفِيٍ وُلُ سٍننِ. نَ حَمَ نُ وُيَ
    عَلْ مّيّنيِ نَشَن نَ بَا دّ رَ. عٍ نَشَ يٌنكِن مِكِمَسِ، بٍتِ عَوٍنِ سٌفٍتٍدٍ.
  fra-SBL: 'Les Philistins se rassemblèrent pour combattre Israël : trente mille chars,
    six mille cavaliers, et un peuple nombreux comme le sable qui est au bord de la
    mer. Ils montèrent et campèrent à Micmasch, à l''orient de Beth Aven.'
  hbo-hbo: וּפְלִשְׁתִּ֞ים נֶאֶסְפ֣וּ ׀ לְהִלָּחֵ֣ם עִם־יִשְׂרָאֵ֗ל שְׁלֹשִׁ֨ים אֶ֤לֶף
    רֶ֙כֶב֙ וְשֵׁ֤שֶׁת אֲלָפִים֙ פָּרָשִׁ֔ים וְעָ֕ם כַּחֹ֛ול אֲשֶׁ֥ר עַל־שְׂפַֽת־הַיָּ֖ם
    לָרֹ֑ב וַֽיַּעֲלוּ֙ וַיַּחֲנ֣וּ בְמִכְמָ֔שׂ קִדְמַ֖ת בֵּ֥ית אָֽוֶן׃
  piu-2006: '@see-verse:1SA.013.004'
  pjt-pjt: '@see-verse:1SA.013.004'
  kik-kik: Nao Afilisti makĩũngana nĩguo marũe na andũ a Isiraeli, marĩ na ngaari
    cia ita ngiri ithatũ, na atwarithia a ngaari icio ngiri ithatũ, nacio thigari
    ciao ciarĩ nyingĩ ta mũthanga ũrĩa ũrĩ hũgũrũrũ-inĩ cia iria. Nao makĩambata magĩthiĩ
    makĩamba hema ciao kũu Mikimashi, mwena wa irathĩro wa Bethi-Aveni.
  fra-NCL: Les Philistins s’assemblèrent pour combattre Israël ; ils avaient trente
    mille chars, six mille cavaliers, et un peuple innombrable comme le sable qui
    est sur le bord de la mer. Ils montèrent et campèrent à Machmas, à l’orient de
    Beth-Aven.
  cek-AK: Philistinnawk loe Israel kaminawk tuk hanah hrang lakok sang quithumto,
    hrang angthueng kami sang tarukto maeto ah amkhueng o; misatuh kaminawk loe tuipui
    taeng ih savuet zetto pop o; nihcae loe caeh o tahang moe, Beth-Aven vangpui ni
    angyae bangah kaom, Mikmash vangpui ah atai o.
  cuk-cuk: Filistea-sordamar, Israel-sordamargi-bila-onogega na atosmarmogad. Filistea-dulemar
    ur-napagined-bila-onoged mili-dulagwen-gakambe (30,000) nikamalad, dulemar-moli-birgi-sii-urwemalad
    milinergwa (6,000) nikamarbalid, geb e-sordamar-nagab-urwemaladdi demar-gakaba-ukub-naidyob
    bela-bela mergued. Bet-Avén-dad-nakwedsik, Micmasʼgi Filistea-sordamar bukunonimalad.
  uig-CYR: Филистийләрдин Исраил билән җәң қилғили үч миң җәң һарвуси, алтә миң атлиқ
    ләшкәр вә деңиз саһилидики қумдәк көп пиядә ләшкәр жиғилди. Улар келип Бәйт-Авәнниң
    шәриқ тәрипидики Микмашта баргаһ тикти.
  tel-2017: ఫిలిష్తీయులు ఇశ్రాయేలీయులతో యుద్దం చేయడానికి ముప్ఫై వేల రథాలు, ఆరు వేలమంది
    గుర్రపు రౌతులు, సముద్రం ఒడ్డున ఉండే ఇసుక రేణువులంత విస్తారమైన జనసమూహాన్ని సమకూర్చుకుని
    బయలుదేరారు. వీరంతా బేతావెను తూర్పుదిక్కున మిక్మషులో దిగారు.
  hat-BSA: Filisten yo te rasanble pou goumen avèk Israël; trant-mil cha avèk si-mil
    chevalye ak kantite moun ki te tankou sab ki bò lanmè. Anpil konsa, e yo te vin
    monte pou te fè kan nan Micmasch, nan lès a Beth-Aven.
  kos-kos: Mwet Philistia elos toeni nu sie in mweun lain mwet Israel. Oasr chariot
    in mweun tolngoul tausin natulos, ac onkosr tausin mwet kasrusr fin horse, ac
    pisen mwet mweun lalos pus oana puk weacn uh. Elos utyak nu Michmash, kutulap
    in acn Bethaven, ac tulokinya lohm nuknuk selos we.
  hbo-WLC: וּפְלִשְׁתִּ֞ים נֶאֶסְפ֣וּ ׀ לְהִלָּחֵ֣ם עִם־יִשְׂרָאֵ֗ל שְׁלֹשִׁ֨ים אֶ֤לֶף
    רֶ֙כֶב֙ וְשֵׁ֤שֶׁת אֲלָפִים֙ פָּרָשִׁ֔ים וְעָ֕ם כַּח֛וֹל אֲשֶׁ֥ר עַל־שְׂפַֽת־הַיָּ֖ם
    לָרֹ֑ב וַֽיַּעֲלוּ֙ וַיַּחֲנ֣וּ בְמִכְמָ֔שׂ קִדְמַ֖ת בֵּ֥ית אָֽוֶן׃
  ibo-ibo: Ndị Filistia nʼonwe ha chịkọtara ndị agha ha ibuso ndị Izrel agha. Ọnụọgụgụ
    ụgbọ agha ha dị puku atọ, ndị na-agba ịnyịnya ha nwere dị puku isii; ndị agha
    ha ndị ọzọ dị ukwu nʼọnụọgụgụ. Nʼezie, ha dị ukwuu dịka aja dị nʼọnụ osimiri.
    Ha manyere ụlọ ikwu ha na Mikmash nʼọwụwa anyanwụ Bet-Aven.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ ସହିତ ଯୁଦ୍ଧ କରିବା ପାଇଁ ପଲେଷ୍ଟୀୟମାନଙ୍କର ତିରିଶ ସହସ୍ର ରଥ ଓ
    ଛଅ ସହସ୍ର ଅଶ୍ୱାରୋହୀ ଓ ସମୁଦ୍ରତୀରସ୍ଥ ବାଲୁକାର ନ୍ୟାୟ ଲୋକସମୂହ ଏକତ୍ର ହେଲେ; ସେମାନେ ଆସି
    ମିକ୍‍ମସ୍‍ରେ ବେଥ୍-ଆବନର ପୂର୍ବ ଦିଗରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ekewe chon Filistia ra amwichafengeniir pwe repwe maun ngeni chon
    Israel ükükür ilik ngeröü woken me wonongeröü chon wawa oris, nge ükükün ekewe
    sounfiu usun föün pien aroset ren chomongur. Ra feitä Mikmas ötiuen Pet-awen o
    nonom ikenan.
  ssd-ssd: Filistia mbal nane Israel mbal ndoŋ kame buwam saka kame kuasmbi suŋgomba
    kile-maŋgurkinaig. Nane kame tuku karis 3,000 kuanekinaig sulumba taŋgo hos mbolŋge
    minyokanu ta 6,000 maŋgurkinaig. Nane tuku kame taŋgo suŋgomba piyalŋge fulbul
    minig taŋaŋ burnu kumuŋ kuga. Kame kuasmbi ta ŋakmba kinaig ka Bet-Awen ki prote
    kumam taŋge Mikmasŋge kame tuku kuaneka tumbraŋ ulnaig.
  rop-rop: Wal ola Filastain pipul bin majurrumap miselp blanga fait langa detlot
    Isreil pipul. Deibin abum 30,000 hosis en bagi en 6,000 hosmen en detmatj solja
    wulijim sengraun, en deibin ol go langa det taun gulum Mikmesh deya sanraisaid
    brom det taun gulum Bethaben, en deya na olabat bin kemp.
  ukr-1871: Та й Филистії зібрались на війну з Ізраїлем; трийцять тисяч колесниць
    і шість тисяч комонника, а пішого люду стільки як песку на морському березї, і
    двинули та й отаборились під Михмасом, на всхід від Бет-Авена.
  deu-1951: 'Da versammelten sich die Philister, wider Israel zu streiten: Wagenkämpfer,
    tausend Gespanne, sechstausend Reiter und Volk wie der Sand am Gestade des Meeres;
    die zogen herauf und lagerten sich zu Michmas, östlich von Beth-Aven.'
  eng-JPS: And the Philistines assembled themselves together to fight with Israel,
    thirty thousand chariots, and six thousand horsemen, and people as the sand which
    is on the sea-shore in multitude; and they came up, and pitched in Michmas, eastward
    of Beth-aven.
  srp-1865: A Filisteji se skupiše da vojuju na Izrailja, trideset tisuæa kola i šest
    tisuæa konjika, i mnoštvo naroda kao pijesak na brijegu morskom; i izašavši stadoše
    u oko u Mihmasu, s istoka od Vet-Avena.
  lug-lug: Abafirisuuti ne beekuŋŋaanya okulwana n’Abayisirayiri. Abafirisuuti baalina
    amagaali emitwalo esatu, n’abeebagala embalaasi kakaaga, n’abaserikale abeebigere
    ng’omuwendo gwabwe gwenkana ng’omusenyu ogw’oku nnyanja obungi. Ne bayambuka ne
    basiisira e Mikumasi, ku luuyi olw’ebuvanjuba olw’e Besaveni.
  heb-heb: ופלשתים נאספו להלחם עם ישראל שלשים אלף רכב וששת אלפים פרשים ועם כחול אשר
    על שפת הים לרב ויעלו ויחנו במכמש קדמת בית און׃
  ben-IRV: পরে পলেষ্টীয়েরা ইস্রায়েলের সঙ্গে যুদ্ধ করতে এল; ত্রিশ হাজার রথ, ছয় হাজার
    ঘোড়াচালক ও সমুদ্রতীরের বালির মতো অগুন্তি লোক আসল; তারা এসে বৈৎ-আবনের পূর্বদিকে
    মিকমসে শিবির তৈরী করল৷
  pan-pan: ਫ਼ਲਿਸਤੀ ਵੀ ਇਸਰਾਏਲ ਨਾਲ ਲੜਾਈ ਕਰਨ ਲਈ ਇਕੱਠੇ ਹੋਏ। ਉਨ੍ਹਾਂ ਕੋਲ ਤੀਹ ਹਜ਼ਾਰ ਰੱਥ ਅਤੇ
    ਛੇ ਹਜ਼ਾਰ ਸਵਾਰ ਸਨ ਅਤੇ ਸਮੁੰਦਰ ਦੀ ਰੇਤ ਦੀ ਤਰ੍ਹਾਂ ਬਹੁਤੇ ਲੋਕ ਸਨ। ਸੋ ਉਹਨਾਂ ਚੜ੍ਹਾਈ ਕੀਤੀ
    ਅਤੇ ਬੈਤ-ਆਵਨ ਦੇ ਪੂਰਬ ਵੱਲ ਮਿਕਮਾਸ਼ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  tkr-tkr: Filiştinarıb İzrailybışika səvxəsva savayle. Manbışe xhebts'al aazır (30
    000) dəv'əyn daşk'a, yixhıd aazırır (6 000) balkanılyna sa'a. Manbışda g'oşun
    deryahne mıglekna g'um xhinne geeb vuxha. Manbı apk'ın Bet-Aven eyhene şaharne
    şargıl Mikmasee çadırbı giyxə.
  mya-JVB: ဖိလိတ္တိ လူတို့သည်လည်း ၊ ဣသရေလ အမျိုးသားတို့ကို စစ်တိုက် ခြင်းငှါ ၊ ရထား
    သုံးထောင် နှင့် မြင်း ခြောက် ထောင် ကို၎င်း၊ သမုဒ္ဒရာ သဲလုံး နှင့်အမျှ ရှိသောလူ
    များကို၎င်းစုဝေးစေပြီးလျှင် ၊ စစ်ချီ ဗေသဝင် မြို့အရှေ့ ၊ မိတ်မတ် မြို့၌ တပ်ချ
    ကြ၏။
  tte-O: Na Pilistiya silogogo yoi Isileli sabi kaleyaili. Ali waga niuniuli kali
    baibaiwa tausan yaiyona (3,000) yo tokaleya simwalisae kali baibaiwa sikisi tausan
    (6,000). Na siya kaekaeli mena silaulau sibaibaiwa molosi besiele gelegelesa,
    mwa sisae sigogoya Mikimasi Beteiben tete kaluwabuna mena.
  tbg-tbg: Vi entara Pirisia iqoka vaiinti airitahaa ruvaaqumavi vaiha Isareri ntaihareka
    auti vaura. Vika iqoka kaari 3,000 vaumanta, vika iqoka vaiinti 6,000vano ohiqaa
    oquvi vaumanta, qaqi iqoka vaiinti vika airitahaa nuqa voqaara vaura. Ho Pirisia
    iqoka vaiinti vika oru Mikimaasini nái seri naavu maaqa kaqate vaura. Beti-Abeni
    vatukavano vauvaro Mikimaasi vatukavano kuari avu urunto mantaraini vaura.
  hmo-hmo: Pilistia taudia be Israela taudia tuari henia totona idia haboua. Idia
    edia kariota be 3000, bona edia hosi guia taudia be 6000. To edia tuari taudia
    be momo herea, kone mirina bamona. Idia raka mai, Mikimasa dekenai idia kamepa,
    Bete Avene ena dina daekau kahana dekenai.
  urd-urd: 'और फ़िलिस्ती इस्राईलियों से लड़ने को इकट्ठे हुए या''नी तीस हज़ार रथ और
    छ: हज़ार सवार और एक बड़ा गिरोह जैसे समन्दर के किनारे की रेत। इसलिए वह चढ़ आए और
    मिक्मास में बैतआवन के पूरब की तरफ़ ख़ेमाज़न हुए।'
  rus-SYN: 'И собрались Филистимляне на войну против Израиля: тридцать тысяч колесниц
    и шесть тысяч конницы, и народа множество, как песок на берегу моря; и пришли
    и расположились станом в Михмасе, с восточной стороны Беф-Авена.'
  bqc-SIM: Ɔ̃ Filitɛ̃ↄ kã̀aa aa zĩka ń Isailiↄ. An sↄ̃́goↄ kà ↄ̀aasↄsↄo lɛɛ àaↄ̃
    (3.000), an sↄ̃́godeↄ kà ↄ̀aasↄsↄo lɛɛ sooloɛ (6.000), mɛ́ an kɛ̀sɛdeↄ dasi lán
    ísialɛ ũfãawa. Ɔ̃ aa fɛ̀lɛ gɛ̀ bòokpà Mimasa, Bɛtavɛ̃ gukpɛ.
  tcz-CHONGTHU: Chuin Philistinete chu Israel tetoh kisat ding in akigong un, asakol
    kangtalai’u sangthum, sakol touthem mihem sang gup akigong’un chule mipi galsat
    ding chu twikhangle kam'a neldi jat hellin atam’un ahi.
  mar-mar: मग तीस हजार रथ व सहा हजार रथ चालवणारे, आणि समुद्राच्या वाळूसारखे असंख्य
    लोक घेऊन पलिष्टी इस्राएलाशी लढाई करायला जमले आणि त्यांनी मिखमाशात येऊन बेथ-आवेनाच्या
    पूर्वेस तळ दिला.
  qub-qub: Filistea runacunapis shuntacaran Israelcunata ichipänanpaj. Carrëtancuna
    caran quimsa chunca waranga (30,000), sojta waranga (6,000) muntädu suldärucuna.
    Chaquipa purej suldärucunana caran yupaytapis mana atipaypaj lamarcho agushnöraj.
    Llapan shuntacarcärir Filistea runacunaga Micmasman aywaran. Chayman chayar pachacuran
    Bet-avén siudäman inti yagamunan caj-lächo.
  bqp-bqp: Akũ Filisitininↄ kↄ̃ kàkara ò zĩ̀ ká kũ Isarailanↄ. Ń sↄ̃gonↄ kà dúbu
    baraakuri, ń sↄ̃godenↄ kà dúbu suddo, akũ ń gɛ̀sɛdenↄn dasi lán ísiralɛ bùsu'atɛ̃
    bà. Akũ ò fùtɛ ò gɛ̀ɛ ò bùraa kàtɛ Mikimasa, Bɛtavɛ̃ ifãboki kpa.
  hat-hat: Moun Filisti yo menm, bò pa yo tou, sanble pou y' al atake pèp Izrayèl
    la. Yo te gen trantmil (030.000) cha lagè, simil (06000) kavalye. Pou sòlda apye
    menm, moun pa t' ka konte sa. Ou ta di grenn sab bò lanmè. Yo moute al pran pozisyon
    bò lavil Mikmas, sou bò solèy leve lavil Bètavenn.
  eng-BSB: Now the Philistines assembled to fight against Israel with three thousand
    chariots, six thousand horsemen, and troops as numerous as the sand on the seashore.
    They went up and camped at Michmash, east of Beth-aven.
  tod-tod: Filiseti nuiti ɓalaa, ti ta-ɠɔɔʋɛbɛi ɠaalɛɛni ba, ga ti kɔɔi ʋɛɛ Izelayɛle
    ʋa. Kɔɔɠɔ wotolo waasaʋagɔ (3 000) ɠa é ɠɛni ti ya, soo ɓizɛ zalaʋusu waadɔzita
    (6 000), salaʋusuiti ti mɔin, é ɠɛ kpoloɗɛi laaʋɛ ɲaɠaegi. Ti tɔnɔ ma ɠɔɔlaɠai
    ʋuuni Mikemase, folo ɠulazu ʋelei Ɓɛte-Avɛn letemaʋɛ.
  eng-WEBPB: 'The Philistines assembled themselves together to fight with Israel:
    thirty thousand chariots, six thousand horsemen, and people as the sand which
    is on the seashore in multitude. They came up and encamped in Michmash, eastward
    of Beth Aven.'
  kbq-kbq: Ana'ma hazage'za Filistia vahe'mo'za Israeli vahe'ma ha' huzmantenakura,
    30 tauseni'a karisi e'neri'za, hosifima nevu'za ha'ma nehaza vahera 6 tauseni'agi,
    sondia vahera rama hu'za hagerinkenafi kahepankna hige'za haprigara osuga'a vahe
    Mikmasi mareri'za zage hanati kaziga Bet Aven seli nona emeki'za mani'naze.
  nhe-BL: Huan nopa filisteo soldados nojquiya mosentilijque para quintehuise israelitame.
    Nopa filisteos quipixtoyaj 30 mil tlatehuijca carros tlen tepostli huan chicuase
    mil soldados tlen yahuiyayaj cahuayojtipa. Huan iyoca quinpiyayayaj soldados queja
    imiyaca xali nechca hueyi atl. Huan nochi ni miyac soldados ixtlejcoque ipan nopa
    tepetl huan mochijque nechca nopa pilaltepetzi Micmas tlen mopantiyaya achi más
    campa quisa tonati tlen campa itoca Bet Avén.
  bus-bus: Ben Filisitininↄ kↄ̃ kàkↄ̃a aↄ̃ zĩ̀ ká kↄ̃n Isarailinↄ. Aↄ̃ sↄ̃goronↄ
    kà bↄrↄ baaakuri, aↄ̃ sↄ̃gorodeenↄ kà bↄrↄ swɛɛdo, ben aↄ̃ kɛ̀sɛdeenↄↄ pari lán
    ísialɛ bùsu'ãatɛ̃ bà. Ben aↄ̃ fɛ̀ɛ wà gàa wà bùra kàɛ Mikimasa, Bɛtavɛ̃ ↄfãntɛ̃bↄɛ
    kpa.
  gub-BL: Uzemono'ono'og Piri ywy rehe har a'e wà no, Izaew waàmàtyry'ym pà a'e wà
    no. Heta 30.000 ywyramawa puruàmàtyry'ymaw pe har wanupe. Heta 6.000 zauxiapekwer
    kawaru ku'az har wà no. Zauxiapekwer upy rehe wata ma'e waneta haw nuzawy kwaw
    ywyxig yryhu iwyr har waneta haw. Oho Mikimaz pe wà, tawhu Mete-Awen huwake kwarahy
    hemaw kutyr wà. Uzapo uker haw a'e pe wà.
  eng-DRA: The Philistines also were assembled to fight against Israel, thirty thousand
    chariots, and six thousand horsemen, and a multitude of people besides, like the
    sand on the sea shore for number. And going up they camped in Machmas at the east
    of Bethaven.
