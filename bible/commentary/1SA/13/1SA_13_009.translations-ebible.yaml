verse: 1SA.013.009
translations:
  mal-C: അതുകൊണ്ട് “ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും ഇവിടെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക,”
    എന്നു ശൗൽ കൽപ്പിച്ചു. അദ്ദേഹംതന്നെ ഹോമയാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: 'gebot Saul: Bringt mir das Brandopfer und die Heilsopfer her! und vollzog
    das Opfer.'
  lin-lin: 'Saulo alobaki : « Bomemela ngai banyama ya mbeka ya kotumba mpe bambeka
    ya boyokani. » Mpe Saulo abonzaki mbeka ya kotumba.'
  eng-LSV: And Saul says, “Bring the burnt-offering and the peace-offerings near to
    me”; and he causes the burnt-offering to ascend.
  eng-GNV: 'And Saul sayde, Bring a burnt offering to me and peace offrings: and he
    offered a burnt offering.'
  eng-WEBSTER: And Saul said, Bring hither a burnt-offering to me, and peace-offerings.
    And he offered the burnt-offering.
  nhw-BL: 'Huajca Saúl quiijto: ―Techhualiquilica tlapiyalme para nijmacas TOTECO
    quen tlacajcahualistli tlatlatili huan quen tlacajcahualistli para ma onca tlayoltlalili
    ihuaya. Huan Saúl quitlati tlacajcahualistli iixpa TOTECO masque amo quipixqui
    tequiticayotl quichihuas.'
  swh-ONEN: Basi akasema, “Nileteeni hapa sadaka ya kuteketezwa na sadaka za amani.”
    Naye Sauli akatoa sadaka ya kuteketezwa.
  bba-bba: Yen sɔ̃nɑ Sɔɔlu u nɛɛ, bu yɑɑ sɑbenu tɑmɑ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    ko kɑ mɑɑ siɑrɑbun yɑ̃kunu. Mɑ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii te kuɑ kɑ win tii.
  eng-KJVCPB: And Saul said, Bring hither a burnt offering to me, and peace offerings.
    And he offered the burnt offering.
  cpy-cpy: 'Ikantaki Saúl: “Pamaki tsimeri atayiniriita Tajorentsi, raapatziyan-teeri.”
    Riitaki matakirori Saúl itaakiniri.'
  mpx-mpx: Yaka i ba, “Bwasumu toto ta popowon pwabwalige ge bolo ta popowon-agil
    heliheliyam powonina ku pwatanim eliyau.” Hi ginol ola, inoke totona bwasumu i
    powonan pwabwalige Yehoba elana.
  luo-luo: Omiyo nowacho niya, “Kelnauru gima itimogo misango miwangʼo pep kod misango
    mar lalruok.” Kendo Saulo nochiwo misango miwangʼo pep.
  meu-meu: Taunabunai Saulo eto, Ḡole-oho bouboudia bona herohemaino bouboudiana lau
    dekegu ai ba mailaidia. Bena ia ese ḡole-oho boubouna e hahelaḡaia.
  npi-ULB: शाऊलले भने, “मलाई होमबलि र मेलबलि ल्याओ ।” अनि तिनले होमबलि चढाए ।
  yor-yor: Saulu sì wí pé, “Ẹ mú ẹbọ sísun àti ẹbọ ìrẹ́pọ̀ wá fún mi.” Saulu sì rú
    ẹbọ sísun náà.
  emp-NTPO: 'Maʌ̃ carea Saulba jarasia: –Animarãda jũma babue diad̶i carea enenadua.
    Animarã Ãcõrẽ ume necai b̶ead̶i careabema sid̶a enenadua dji dragada babue diad̶i
    carea.– Maʌ̃be Saulba animarãra Ãcõrẽa jũma babue diasia.'
  ind-ind: Akhirnya Saul berkata, “Bawakan kepada saya kurban yang dibakar habis dan
    kurban-kurban tanda damai itu.” Lalu Saul sendiri mempersembahkan kurban yang
    dibakar habis itu untuk meminta pertolongan TUHAN.
  pes-OPCB: پس شائول تصمیم گرفت خود، مراسم تقدیم قربانیهای سوختنی و سلامتی را اجرا
    کند.
  tgl-ULB: Sinabi ni Saul, “Dalhin ninyo sa akin ang handog na susunugin at ang mga
    handog pangkapayapaan” Pagkatapos inihandog niya ang handog na susunugin.
  cbu-NT: Ashirucha, Saul watam nda musá Samuel kuskuwa, Ashiri nuwaanitaa maachi
    pachayaruri, Apanlleem ungirtachima, tárangu, wasundururee kamachtarangiya. Natu,
    maachi nuwaam minum putayarus, panangasinda. Pzaa, Apanlleem ungirtayani, tárangu,
    wasundurur putayarusin, panaranganaya. Ashirucha, waanasha maacheetsi yarangu,
    Apanllee mucheeru, anush waanitarisha ungirtarangiya, nduntaa Samuel kusarangu.
  hui-hui: Ani biyagola ibugua tihondo lalu, Mbirale bo lomabia howa delolenebi mbirale
    ina Anduane Homogola ho gimbu bulenaga bo lomabia ho mulenebi i̱ koria yalu ibidaba,
    lene. Ani layagola tigua yalu ibuwa ibuhondo miyagola ibugua bo lomabia ho delene.
  mya-mya: ရှော​လု​သည်​မီး​ရှို့​ရာ​ယဇ်​နှင့်​မိတ်​သ​ဟာ​ယ ယဇ်​တို့​ကို မိ​မိ​ထံ​သို့​ယူ​ဆောင်​လာ​စေ​ရန်
    လူ​တို့​အား​စေ​ခိုင်း​ပြီး​လျှင်​မီး​ရှို့​ရာ​ယဇ် ကို​ပူ​ဇော်​လေ​သည်။-
  bod-N: དེའི་ཕྱིར་སོ་ལོས། སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་གཉིས་ངའི་མདུན་དུ་ཁུར་ཤོག་ཅེས་བཀའ་བསྒོས་པས་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་བ་རེད།
  sna-sna: Saka akati, “Ndiunzirei chipiriso chinopiswa nezvipiriso zvokuyananisa.”
    Ipapo Sauro akapa chipiriso chinopiswa.
  spa-BLM: 'Saúl le dijo: “Tráeme aquí el holocausto y las ofrendas de paz”. Ofreció
    el holocausto.'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Saúl chi'': —Iq''ueccot noc'' silab'' ol n̈usjoctz''aoc
    yed'' silab'' yic junc''olal yed'' Jehová, xchi vin̈. Axo vin̈ ix comon n̈usantz''a
    noc'' silab'' chi''.'
  swh-ULB: Sauli akasema, “Nileteeni sadaka ya kuteketezwa na sdaka ya amani.” Kisha
    akatoa sadaka ya kuteketezwa.
  bel-bel: 'І сказаў Саўл: прывядзеце да мяне, што вызначана ў ахвяру цэласпаленьня
    і ў ахвяры мірныя. І ўчыніў цэласпаленьне.'
  deu-ELBBK: 'Da sprach Saul: Bringt mir das Brandopfer und die Friedensopfer her!
    Und er opferte das Brandopfer.'
  mbb-OT: ke sikandin te, “Uwita niw kayi te kediey sikan is pemuhat he edtutungen
    wey sikan is pemuhat he para te meupiya he kedepità.” Ne impemuhat ni Saul zutun
    kes pemuhat he edtutungen.
  mal-2015: 'അപ്പോൾ ശൗൽ: ഹോമയാഗവും സമാധാനയാഗവും ഇവിടെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ എന്നു
    കല്പിച്ചു; അവൻ തന്നേ ഹോമയാഗം കഴിച്ചു.'
  rmc-rmc: 'O Saul phenďa: „Anen mange e labarďi the e smiromoskri obeta.“ Avke obetinďa
    e labarďi obeta.'
  pes-OPV: 'وشاول گفت: «قربانی سوختنی و ذبایح سلامتی رانزد من بیاورید.» و قربانی سوختنی
    را گذرانید.'
  ron-1924: 'Атунч, Саул а зис: „Адучеци-мь ардеря-де-тот ши жертфеле де мулцумире.”
    Ши а жертфит ардеря-де-тот.'
  ben-OBCV: তাই তিনি বললেন, “আমার কাছে হোমবলি ও মঙ্গলার্থক-নৈবেদ্য নিয়ে এসো।” এই
    বলে শৌল হোমবলি উৎসর্গ করলেন।
  som-som: Markaasaa Saa'uul wuxuu yidhi, Halkan iigu keena qurbaanka la gubo, iyo
    qurbaannada nabaadiinadaba. Markaasuu bixiyey qurbaankii la gubayay.
  lat-VUC: 'Ait ergo Saul: Afferte mihi holocaustum et pacifica. Et obtulit holocaustum.'
  eng-ASVBT: And Saul said, Bring hither the burnt offering to me, and the peace offerings.
    And he offered the burnt offering.
  ita-1885: 'Allora Saulle disse: Adducetemi l''olocausto, e i sacrificii da render
    grazie. Ed egli offerse l''olocausto.'
  eng-LXXUP: 'And Saul said, Bring hither victims, that I may offer whole burnt offerings
    and peace offerings: and he offered the whole burnt offering.'
  eng-ULB: Saul said, “Bring me the burnt offering and the peace offerings.” Then
    he offered the burnt offering.
  spa-VBL: 'Entonces Saúl ordenó: “Tráiganme el holocausto y las ofrendas de paz”,
    y presentó el holocausto.'
  fra-_FOB: 'Alors Saül dit: Amenez-moi l''holocauste et les sacrifices de prospérités;
    et il offrit l''holocauste.'
  mal-mal: 'അപ്പോൾ ശൌല്‍: “ഹോമയാഗവും സമാധാനയാഗവും ഇവിടെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ”
    എന്ന് കല്പിച്ചു; അവൻ തന്നെ ഹോമയാഗം അർപ്പിച്ചു.'
  urd-GVR: to Sāūl ne hukm diyā, “Bhasm hone wālī aur salāmatī kī qurbāniyāṅ le āo.”
    Phir us ne ḳhud qurbāniyāṅ pesh kīṅ.
  suz-BL: मिनु सावलमी “चोशा चढ़ेतीक नु दुशा बाक्‍चा आ पर्बम चढ़ेतीक एक आं बाक्‍तीक
    चाक्‍कीन” देंमाक्‍त। मिनु आंमान चोशा चढ़ेतीक चढ़ेवा बाक्‍त।
  ita-1927: 'Allora Saul disse: “Menatemi l’olocausto e i sacrifizi di azioni di grazie”;
    e offerse l’olocausto.'
  ckb-ckb: 'بۆیە شاول گوتی: «قوربانی سووتاندنەکان و قوربانییەکانی هاوبەشیم بۆ بهێننە
    پێش.» جا شاول قوربانی سووتاندنەکانی پێشکەش کرد و'
  eng-BBE: Then Saul said, Come here and give me the burned offering and the peace-offerings.
    And he made a burned offering to the Lord.
  kan-OKCV: ಆಗ ಸೌಲನು, “ದಹನಬಲಿಯನ್ನೂ, ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ,”
    ಎಂದು ಹೇಳಿ ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಿದನು.
  tam-2017: 'அப்பொழுது சவுல்: சர்வாங்கதகனபலியையும் சமாதானபலிகளையும் என்னிடத்தில் கொண்டுவாருங்கள்
    என்று சொல்லி, சர்வாங்கதகனபலியைச் செலுத்தினான்.'
  spa-RV-1909: 'Entonces dijo Saúl: Traedme holocausto y sacrificios pacíficos. Y
    ofreció el holocausto.'
  ron-BTF: 'Și Saul a spus: Aduceți-mi aici o ofrandă arsă și ofrande de pace. Și
    a oferit ofranda arsă.'
  eng-WEBP: Saul said, “Bring the burnt offering to me here, and the peace offerings.”
    He offered the burnt offering.
  eng-FBV: So Saul ordered, “Bring the burnt offering and the friendship offerings
    to me,” and he presented the burnt offering.
  nld-1939: 'beval Saul: Breng mij het brandoffer en de vredeoffers. En zelf droeg
    hij het brandoffer op.'
  nch-BL: 'Huajca Saúl quiijto: ―Techhualiquilica tapiyalme para nijmacas TOTECO quej
    tacajcahualisti tatatili huan quej tacajcahualisti para ma onca tayoltalili ihuaya.
    Huan Saúl quitati tacajcahualisti iixpa TOTECO masque amo quipiyayaya tequiticayot
    para quichihuas.'
  vie-1934: 'Bấy giờ, Sau-lơ nói: Hãy đem đến cho ta của lễ thiêu và của lễ thù ân;
    rồi người dâng của lễ thiêu.'
  hin-CV: तब शाऊल ने आदेश दिया, “मेरे पास होमबलि तथा मेल बलियां लाई जाएं.” शाऊल ने
    होमबलि चढ़ाई.
  spa-BES: 'Entonces Saúl dijo: Ven, dame el holocausto y las ofrendas de paz. E hizo
    una ofrenda quemada al Señor.'
  tdx-tdx: 'Aa hoe t’i Saole: Endeso mb’amako mb’etoa i enga hisoroñañey naho o engam-panintsiñañeo;
    vaho nisoroña’e o engan-koroañeo.'
  tha-KJV: ดังนั้นซาอูลจึงตรั​สว​่า “จงนำเครื่องเผาบูชามาให้เราที่​นี่ และเครื่องสันติบู​ชาด​้วย”
    และพระองค์​ก็ได้​ถวายเครื่องเผาบู​ชา
  por-BR-2018: 'Então disse Saul: Trazei-me holocausto e sacrifícios pacíficos. E
    ofereceu o holocausto.'
  deu-ELO: 'Da sprach Saul: Bringet mir das Brandopfer und die Friedensopfer her!
    Und er opferte das Brandopfer.'
  eng-WYC-2018: Therefore Saul said, Bring ye to me (a) burnt sacrifice, and peaceable
    offerings (or and peace offerings); and he offered (the) burnt sacrifice.
  epo-epo: 'Tiam Saul diris: Alportu al mi la bruloferon kaj la pacoferojn. Kaj li
    oferis la bruloferon.'
  uig-PIN: 'Saul: — Kɵydürmǝ ⱪurbanliⱪ bilǝn inaⱪliⱪ ⱪurbanliⱪlirini bu yǝrgǝ — yenimƣa
    elip kelinglar, dedi. Andin u ɵzi kɵydürmǝ ⱪurbanliⱪ ɵtküzdi.'
  beo-beo: Amaiba:le, Solo da ilima amane sia:i, “Wadela:i Hou Dabe Ima:ne gobele
    salasu liligi amola Hahawane Gilisili Olofole gobele salasu liligi nama gaguli
    misa.” Amalalu, e da amo liligi gobele sali.
  tpi-OTNT: Olsem na Sol i tokim ol, “Kisim ol ofa bilong paia i kukim olgeta na ol
    ofa bilong kamap wanbel, na bringim i kam long mi.” Orait ol i bringim na em i
    kisim na mekim ofa bilong paia i kukim olgeta.
  hau-SA: Sai ya ce, “Ku kawo mini hadaya ta ƙonawa da hadaya ta salama.” Sai Shawulu
    ya miƙa hadaya ta ƙonawa.
  uig-LAT: 'Saul: — Köydürme qurbanliq bilen inaqliq qurbanliqlirini bu yerge — yénimgha
    élip kélinglar, dédi. Andin u özi köydürme qurbanliq ötküzdi.'
  nde-nde: Ngakho wathi, “Ngilethelani umnikelo wokutshiswa leminikelo yobuzalwane.”
    USawuli wanikela umnikelo wokutshiswa.
  ton-ton: Pea naʻe pehē ʻe Saula, “ʻOmi ki heni kiate au ʻae feilaulau tutu, mo e
    feilaulau fakalelei.” Pea naʻa ne ʻatu ʻae feilaulau tutu.
  ces-1613: 'Tedy řekl Saul: Přineste ke mně obět zápalnou a oběti pokojné. I obětoval
    oběti zápalné.'
  eng-WMB: Saul said, “Bring the burnt offering to me here, and the peace offerings.”
    He offered the burnt offering.
  tam-TCV: எனவே சவுல், “தகன காணிக்கைகளையும், சமாதான காணிக்கைகளையும் என்னிடம் கொண்டுவாருங்கள்”
    என்றான். சவுல் தகன காணிக்கையைச் செலுத்தினான்.
  ceb-ULB: Miingon si Saul, “Dad-a kanako ang halad sinunog ug ang mga halad alang
    sa pakigdait.” Unya iyang gihalad ang halad sinunog.
  pol-UBG: 'Wtedy Saul powiedział: Przynieście mi całopalenie i ofiary pojednawcze.
    I złożył całopalenie.'
  agr-agr: 'Nuniagtai Saúl chichaak: “Apajuí daajin kuntin maa nuna neje ashí apeatnuwe
    nunú, tuja agkan pujutan Apajuí amastí tusa anentag susatnuwe nujai itagtuatajum”,
    tiuwai. Tusa timatai juki ejetuam nii nuna maa apeak Apajuín emematiuwai.'
  kyc-kyc: Dokopa baame wambu dupwa lamaipala, Mena pyao kiso mukinyi nembo maingi
    dupwa minyuo dee bange mona mendakinya palyuo piso maiyuo pingi dupwa minyuo epo
    pinya leya. Minyuo epeyaminyi dokopa baame bange kiso mukinyi nembo maingi dupwa
    kisapeyamo dokopa
  urd-GVU: تو ساؤل نے حکم دیا، ”بھسم ہونے والی اور سلامتی کی قربانیاں لے آؤ۔“ پھر
    اُس نے خود قربانیاں پیش کیں۔
  deu-1912: 'Da sprach Saul: Bringt mir her Brandopfer und Dankopfer. Und er opferte
    Brandopfer.'
  ntj-ntj: watjarnu, “Tjiipu-ya kati nyangka-rna pungkulalpi tilila tjurra Mama Kuurrku
    nintila.”
  kan-2017: ಆಗ ಸೌಲನು ಜನರಿಂದ ಸರ್ವಾಂಗಹೋಮಕ್ಕೂ, ಸಮಾಧಾನ ಯಜ್ಞಕ್ಕೂ ಬೇಕಾದದ್ದನ್ನು ತರಿಸಿ ಸರ್ವಾಂಗಹೋಮವನ್ನು
    ಅರ್ಪಿಸಿದನು.
  yap-yap: me ga’ar Saul ngorad, “Mfeked fapi gamanman i yib ngog nggu urfiy nggu
    pi’ ni maligach, nge pi maligach ni yima pi’ ni nge gapas thilin Got nge girdi’.”
    Me urfiy fapi gamanman nge pi’ ni maligach,
  hlt-MCSB: Te dongah Saul loh , “Hmueihhlutnah neh rhoepnah te kai taengla hang khuen,”
    a ti nah tih hmueihhlutnah te a nawn.
  mdy-ETH: ያዺ ማዔሢሮ ሳኣዖኦሌ ዴሮ፦ «ሚቺ ዒንጎ ዒንጊፆንታ ፔቱሞና ዒንጎ ዒንጊፆዋ ዔኪ ዬዑዋቴ» ጌይ ዓይሢ ዔኪ ሺኢሻዖ
    ሚቺ ዒንጎ ዒንጊፆ ናንጊና ናንጋ ጎዳም ሺኢሼኔ።
  twi-ASANTE: Enti, ɔhyɛɛ sɛ, “Momfa ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ no mmrɛ me.”
    Na Saulo ankasa bɔɔ ɔhyeɛ afɔdeɛ no.
  eng-WEBU: Saul said, “Bring the burnt offering to me here, and the peace offerings.”
    He offered the burnt offering.
  wal-wal: Hegaa gishshau, Saa7ooli, “Xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa
    taayyo hammite” yaagiis; ehin Saa7ooli xuuggiyo yarshshuwaa yarshshiis.
  spa-PDDPT: 'Entonces Saúl dijo: Tráiganme el holocausto y las ofrendas de paz. Él
    mismo ofreció el holocausto.'
  gun-gun: 'Ha''e ramo Saul aipoe''i: — Peru ha''vy xevy mymba aapy reve ame''ẽ va''erã,
    ha''e peteĩ rami nhandekuai aguã regua guive — he''i. Ha''e rami vy mymba ome''ẽ
    oapy reve.'
  agu-BL: 'Cawune''n tzun Saúltz, i tzun taltz: —Na waj cobox awun tan chipate''n
    cu''n tetz katx''ixwatz tan jale''n cuybil kapaj tetz Ryos. Nin na waj coboxt
    tan ẍchajle''n yi ja wi''t kabansaj kib swutz Ryos. I'' tzun octz tan pate''n
    yi e''chk tx''ixwatza''tz.'
  ilo-ULB: Kinuna ni Saul, “Iyegyo kaniak ti daton a mapuoran ken dagiti daton a pakikappia.”
    Ket indatonna ti daton a mapuoran.
  kpg-kpg: Gei Saul ga helekai gi digaula, “Goodou gaamai gi di au nia goloo hai tigidaumaha
    dela e dudu, mo tigidaumaha o di hagadaubuni.” Malaa, Saul gaa hai tigidaumaha
    dela e dudu.
  uig-ARA: 'سائۇل: ــ كۆيدۈرمە قۇربانلىق بىلەن ئىناقلىق قۇربانلىقلىرىنى بۇ يەرگە ــ
    يېنىمغا ئېلىپ كېلىڭلار، دېدى. ئاندىن ئۇ ئۆزى كۆيدۈرمە قۇربانلىق ئۆتكۈزدى.'
  sus-sus: Na kui Sɔlu naxa yaamari fi, «Wo fa sɛrɛxɛ gan daaxi ra, a nun xanunteya
    sɛrɛxɛ.» A naxa na sɛrɛxɛ gan daaxi ba.
  pon-2006: Ih eri mahsanihong irail, “Kumwail wadohng ie meirong isihs kan oh meirong
    en kaminimin kan.” Sohl eri wiahda meirong isihso;
  jae-jae: Tec Saul kêsôm gebe “Akôc daja to dawama andêŋ aê amêŋ.” Ma eŋ tau kakêŋ
    daja tonaŋ.
  ksd-ksd: i ga biti, Avat a kap tar ia tagu ra tinabar di tuntun tar ia, ma ra tinabar
    na varmaram bula. Ma ba i ga tar vartabar par ma ra tinabar di tuntun tar ia,
    Samuel i ga pot. Saul i ga vana pi na vage,
  tur-YTC: Saul, “Yakmalık sunuyu ve esenlik sunularını bana getirin” dedi. Yakmalık
    sunuyu sundu.
  grc-BRENT: Καὶ εἶπε Σαούλ, προσαγάγετε ὅπως ποιήσω ὁλοκαύτωσιν καὶ εἰρηνικάς· καὶ
    ἀνήνεγκε τὴν ὁλοκαύτωσιν.
  ind-AYT: Kemudian, Saul berkata, “Bawalah kurban bakaran dan kurban perdamaian kepadaku.”
    Lalu, dia mempersembahkan kurban bakaran.
  nya-nya: Kotero iye anati, “Bwera nayoni nsembe yopsereza ndi nsembe ya chiyanjano.”
    Ndipo Sauli anapereka nsembe yopsereza.
  hrv-hrv: 'Tada reče Šaul: “Donesite mi žrtvu paljenicu i žrtve pričesnice!” I prinese
    žrtvu paljenicu.'
  mps-mps: Tama tialima, Solgo augwaliba te po wai, “Te siago tigidali domainu ulubo
    ofa, me te deli haliga ilibo ofa yabo nai dabe selama, te enaba sesao,” wai. Tialima,
    augwaligo sela asobaso, tama agai selama, tama te siago tigidali domainu ebo ofa
    yalio.
  tpi-tpi: Olsem na Sol i tokim ol, “Kisim ol ofa bilong paia i kukim olgeta na ol
    ofa bilong kamap wanbel, na bringim i kam long mi.” Orait ol i bringim na em i
    kisim na mekim ofa bilong paia i kukim olgeta.
  dan-1931: 'sagde han: “Bring Brændofferet og Takofrene hen til mig!” Så ofrede han
    Brændofferet.'
  vie-OVCB: Ông quyết định tự mình đứng ra dâng tế lễ thiêu và lễ tạ ơn.
  guj-2017: શાઉલે કહ્યું, “દહનીયાર્પણ તથા શાંત્યર્પણ મારી પાસે લાવો.” પછી તેણે દહનીયાર્પણ
    ચઢાવ્યું.
  pon-2006A: Ih eri mahsanihong irail, “Kumwail wadohng ie meirong isihs kan oh meirong
    en kaminimin kan.” Sohl eri wiahda meirong isihso;
  por-BRBSL: 'Saul disse: “Traga a oferta queimada para mim aqui, e as ofertas de
    paz”. Ele ofereceu o holocausto.'
  cth-cth: Sawl ni hmaisawi thuengnae hoi roum thuengnae kai koe thokhai awh atipouh.
    Hottelah hmaisawi thuengnae a sak.
  twi-twi: Enti ɔhyɛe se, “Momfa ɔhyew afɔre ne asomdwoe afɔre no mmrɛ me.” Na Saulo
    ankasa bɔɔ ɔhyew afɔre no.
  hlt-hlt: Te dongah Saul loh, “Hmueihhlutnah neh rhoepnah te kai taengla hang khuen,”
    a ti nah tih hmueihhlutnah te a nawn.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: Tɔnɛ̀ní iwũɔ̃ kɛ̀ n fíé Kuyie nkɛ́tuɔ nkɛ́fíénɛ̀ mɛtɑummɛ̀
    kpɛyi. Mɛm̀mɛ ò ì fìémɛ̀ Kuyie.'
  msy-2020: Ezɨ Sol kamaghɨn me mɨgei, “Ia ofan bar isia mɨghɨrim ko God ko navir
    vamɨran ikiamin ofaba inigh na bagh izɨ.” Me da inigha izezɨ, a da inigha ofa
    damuasa avimɨn bar ada tue.
  dop-dop: 'Tǝnɑɣɑlɛ Sɑyuli tɔmɑ sɩ: Ɩ́ kɔnɑ-m kɔtɑɣɑ ŋkɑ kɔkɔ nyɑɣɑ kɑ tǝnɑ tɔ nɑ
    ciikuɣu nyǝŋkɑ wontu. Ɩlɛnɑ ɩ́ lɑ kɔtɑɣɑ ŋkɑ kɔkɔ nyɑɣɑ kɑ tǝnɑ tɔ.'
  azb-azb: 'Şaul dedi: «Yandırma qurbanını və ünsiyyət qurbanını yanıma gətirin».
    O, yandırma qurbanını təqdim etdi.'
  eng-DBY: And Saul said, Bring hither to me the burnt-offering and the peace-offerings.
    And he offered up the burnt-offering.
  hin-2017: तब शाऊल ने कहा, “होमबलि और मेलबलि मेरे पास लाओ।” तब उसने होमबलि को चढ़ाया।
  wol-KYG: 'Ba loolu amee Sóol ne: «Indil-leen ma saraxu rendi-dóomal bi, ak saraxu
    cantu biir jàmm bi.» Ñu indil ko, mu daldi def saraxu rendi-dóomal bi.'
  eng-YLT: And Saul saith, 'Bring nigh unto me the burnt-offering, and the peace-offerings;'
    and he causeth the burnt-offering to ascend.
  kne-kne: Isonga kanan Saulo, “Iali yo din daton ay mapooan ya din datdaton ay pakikadkadwaan
    tako en Diyos.” Et indatona din mapooan.
  eng-WYC-2017: Therefore Saul said, Bring ye to me burnt sacrifice, and peaceable
    offerings; and he offered burnt sacrifice.
  eng-WMBB: Saul said, “Bring the burnt offering to me here, and the peace offerings.”
    He offered the burnt offering.
  urd-GVH: तो साऊल ने हुक्म दिया, “भस्म होनेवाली और सलामती की क़ुरबानियाँ ले आओ।”
    फिर उसने ख़ुद क़ुरबानियाँ पेश कीं।
  rug-rug: Ke zama si asa koa rini, “Mi paleke mae nia sa vina vukivukihi vina uququ
    meke sa vina vukivukihi binaere.” Meke tavetia Saula sa vina vukivukihi vina uququ.
  gaz-gaz: Saaʼolis, “Aarsaa gubamuu fi aarsaa nagaa as naa fidaa” jedhe. Innis aarsaa
    gubamu ni dhiʼeesse.
  fra-LSG: 'Alors Saül dit: Amenez-moi l’holocauste et les sacrifices d’actions de
    grâces. Et il offrit l’holocauste.'
  gnn-gnn: Bala yana ŋayi Djolnydja waŋanana, “Go, gäŋana lili wäyindja ŋarrakalana,
    ŋarrapina yurru bathan wekama mundhurr Garraywunydja.” Yo, ŋunhiyinydjayi mundhurrwunydja
    bathanarawu ganaŋ'thunarana wal'ŋu, walalawuynha yanana ŋuriŋina walalay ḏalkarra'mirriyuna
    walalay yukurranha ŋuli bathana, yakana wiripuŋuyunydja ŋula yolthunydja. Yurru
    ŋayinydja marrtjina Djolyunydja wutthurruna ŋunhi wäyinnhanydja bala yana marrtjina
    batharana dhunupana.
  yal-yal: Nayi, Sɔli yi a fala, a naxa, “Ɛ fa saraxa gan daxin na e nun bɔɲɛ xunbeli
    saraxane.” A yi saraxa gan daxin ba.
  haw-1868: Olelo aku la o Saula, E lawe mai ia'u i mohaikuni, a me na mohai hoomalu.
    Kaumaha aku la ia i ka mohaikuni.
  arb-NAV: 'قَالَ شَاوُلُ: «قَدِّمُوا إِلَيَّ الْمُحْرَقَةَ وَذَبَائِحَ السَّلامِ».
    وَقَرَّبَ الْمُحْرَقَةَ.'
  ewe-ewe: Ale wògblɔ be, “Mitsɔ numevɔsa kple akpedavɔsa vɛ nam.” Ale Saul sa numevɔ
    la.
  eng-LEE: And Saul said, Bring hither to me the burnt-offering and the peace-offerings.
    And he offered the burnt-offering.
  asm-FB: চৌলে ক’লে, “মোৰ ওচৰলৈ হোম-বলি আৰু মঙ্গলাৰ্থক বলিবোৰ আনা।” তাৰ পাছত তেওঁ
    হোমবলি উৎসৰ্গ কৰিলে।
  sus-A: نَ كُي سْلُ نَشَ يَامَرِ قِ، «وٌ قَ سّرّشّ فَن دَاشِ رَ، عَ نُن شَنُنتٍيَ
    سّرّشّ.» عَ نَشَ نَ سّرّشّ فَن دَاشِ بَ.
  fra-SBL: 'Saül dit : « Apportez-moi ici l''holocauste et les sacrifices de paix. »
    Il offrit l''holocauste.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֔וּל הַגִּ֣שׁוּ אֵלַ֔י הָעֹלָ֖ה וְהַשְּׁלָמִ֑ים וַיַּ֖עַל
    הָעֹלָֽה׃
  piu-2006: '@see-verse:1SA.013.008'
  pjt-pjt: '@see-verse:1SA.013.008'
  kik-kik: Nĩ ũndũ ũcio Saũlũ akiuga atĩrĩ, “Ndeherai maruta ma igongona rĩa njino
    na maruta ma ũiguano.” Nake Saũlũ akĩruta igongona rĩa njino.
  fra-NCL: 'Alors Saül dit : « Amenez-moi l’holocauste et les sacrifices pacifiques. »
    Et il offrit l’holocauste.'
  cek-AK: To pongah Saul mah, Hmai angbawnhaih hoi angdaeh angbawnhaih sak hanah hmuen
    to kai khaeah na sin oh, tiah a naa. Anih mah hmai angbawnhaih to sak.
  cuk-cuk: 'igar-ukded: “Ibdurgan-ogumakar-ukleged, degi, gwenatigwar-guega-ibmar-ukleged
    be anga sedamala.” Geb Saúlʼsunnad ibdurgan-ogumakar Bab-Jehováʼga uksad.'
  uig-CYR: 'Саул: — Көйдүрмә қурбанлиқ билән енақлиқ қурбанлиқлирини бу йәргә — йенимға
    елип келиңлар, деди. Андин у өзи көйдүрмә қурбанлиқ өткүзди.'
  tel-2017: హోమ బలిని, శాంతి బలిని నా దగ్గరికి తీసుకు రమ్మని చెప్పి హోమబలి అర్పించాడు.
  hat-BSA: 'Konsa, Saül te di: “Mennen ban mwen ofrann brile avèk ofrann lapè.” Epi
    li te ofri ofrann brile yo.'
  kos-kos: Na Saul el fahk nu sin mwet uh, “Use mwe kisa firir, ac mwe kisa in akinsewowo.”
    Na el kisakin mwe kisa firir.
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֔וּל הַגִּ֣שׁוּ אֵלַ֔י הָעֹלָ֖ה וְהַשְּׁלָמִ֑ים וַיַּ֖עַל
    הָעֹלָֽה׃
  ibo-ibo: Ya mere, Sọl kwuru sị, “Wetaranụ m ihe aja nsure ọkụ na nke aja udo.” Sọl
    chụkwara aja nsure ọkụ ahụ.
  ory-ory: ଏଥିରେ ଶାଉଲ କହିଲେ, “ଏଠାରେ ମୋʼ ନିକଟକୁ ସେହି ହୋମବଳି ଓ ସେହି ମଙ୍ଗଳାର୍ଥକ ବଳି ଆଣ।”
    ଆଉ ସେ ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Mürin, Saul a apasa, “Oupwe uwato rei ewe asoren kek, pwal ewe asoren kinamwe.”
    Iwe, Saul a eäni ewe asoren kek.
  ssd-ssd: 'Saul ndek nane afu saniŋgina: Tane agaŋmor pambi pasokam le uge suglukam
    tuku ta kilmba ŋgamuŋgal ulendiwam tuku atrau agaŋ ta turmba kilmba ye tugum te
    prowap ŋgina le nane kilmba nu tugum kinaig. Taŋanaig le nu agaŋmor kame ta kilmba
    baleniŋmba atrauka pambi pasokina le ugnaig.'
  rop-rop: Wal King Sol bin dalim ola pipul blanga bringimap ola sekrifais ofring
    en ola feloship ofring langa im, en afta wen deibin bringimap detlot ofring langa
    im, King Sol bin dum miselp det serramoni blanga det sekrifais ofring,
  ukr-1871: 'Сказав Саул: Принесїть сюди що на жертву всепалення та на жертву мирну.
    І принесено жертву.'
  deu-1951: 'Da sprach Saul: Bringet die Brandopfer und Dankopfer zu mir! Und er brachte
    das Brandopfer dar.'
  eng-JPS: 'And Saul said: ''Bring hither to me the burnt-offering and the peace-offerings.''
    And he offered the burnt-offering.'
  srp-1865: 'Tada reèe Saul: dodajte mi žrtvu paljenicu i žrtve zahvalne. I prinese
    žrtvu paljenicu.'
  lug-lug: Sawulo kyeyava ayogera nti, “Mundeetere wano ekiweebwayo ekyokebwa n’ekiweebwayo
    olw’emirembe.” N’awaayo ekiweebwayo ekyokebwa.
  heb-heb: ויאמר שאול הגשו אלי העלה והשלמים ויעל העלה׃
  ben-IRV: তাতে শৌল বললেন, “এই জায়গায় আমার কাছে হোমবলি ও মঙ্গলার্থক বলি আন৷” পরে
    তিনি হোমবলি উত্সর্গ করলেন৷
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਭੇਟ ਮੇਰੇ ਕੋਲ ਲੈ ਆਓ ਅਤੇ ਉਸ
    ਨੇ ਹੋਮ ਦੀ ਬਲੀ ਚੜ੍ਹਾਈ।
  tkr-tkr: 'Şaulee eyhen: – Gyoxhxhan ha''asıniy medın q''urbanbı zasqa qale. Mang''vee
    vuceecab gyooxhan haa''ana q''urban ablyaa''a.'
  mya-JVB: ရှောလု ကလည်း ၊ မီး ရှို့ရာယဇ်နှင့် မိဿဟာယ ပူဇော်သက္ကာတို့ကို ငါ့ ထံသို့
    ယူ ခဲ့ကြဟုဆို သဖြင့် ၊ မီး ရှို့ရာယဇ်ကို ပူဇော် လေ၏။
  tte-O: Kabo Saulo iwalo, “Pwaoline siya tagabu-wolili wakalailima yo lolabin kana
    pwaoli besiele wakalailima koliyau.” Yo sikalai silawan siwolegili koina na ipwaoliyan
    Yeoba koina.
  tbg-tbg: Mintuvaro Soruva vika ekaa vivorave tivakero tiharo, Ne ofaa vo viri ti
    timiqe te vira Kotira kaintu iha quara amitaariraro viva tinavuara quaheharo tinavu
    kahaqiarire. Te ofaa vo, Kotiva Isareri hampata vohaa variaina ofaaravata iha
    quara amitaare, tiro. Soruva minti tivakero viva kia Samuerira veka voqavata vairaitiro,
    viva naivano ofaa vo, Kotira kaintu iha quara amitora.
  hmo-hmo: Unai dainai idia dekenai Saulo ia gwau, “Idia gabua bouboudia bona maino
    karaia bouboudia be lau dekenai do umui abia mai.” Vadaeni ia ese gabua boubouna
    ia karaia.
  urd-urd: तब साऊल ने कहा, सोख़्तनी क़ुर्बानी और सलामती की क़ुर्बानियों को मेरे पास
    लाओ, तब उसने सोख़्तनी क़ुर्बानी अदा की।
  rus-SYN: 'И сказал Саул: приведите ко мне, что назначено для жертвы всесожжения
    и для жертв мирных. И вознес всесожжение.'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: À mↄmɛɛ ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄo ń sáaukpa
    sa''obↄↄ. Ɔ̃ à sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũpi ò.'
  tcz-CHONGTHU: Chuin Saul in, “Govam thilto hole chamna thilto neihin choi pehun
    “atin ahi. Chule Saul amatah in govam thilto ho lhandohna aneitan ahi.
  mar-mar: तेव्हा शौलाने म्हटले, “होमार्पणे व शांत्यर्पणे इकडे माझ्यापाशी आणा.” मग
    त्याने होमार्पण अर्पिले.
  qub-qub: 'Chaymi Saulga niran: «Uywacunata apamuy rupachina sacrifisyupaj y alli
    goyaypita sacrifisyupäpis.» Chayno nircur quiquin Saúl uywata rupachiran.'
  bqp-bqp: 'Akũ Solu pì: À mↄ́mɛnɛ kũ sa''opↄ kũ òdi ká tɛ́n à tɛ́ kũo kũ sáabukpa
    sa''opↄnↄ. Akũ à sa''opↄ kũ òdi ká tɛ́n à tɛ́ kũ pìi ò.'
  hat-hat: 'Lè Sayil wè sa, li di yo: -Mennen bèt pou boule nan dife yo ban mwen ansanm
    ak lòt ofrann pou mande Bondye padon yo. Epi li fè ofrann pou boule nan dife a.'
  eng-BSB: So he said, “Bring me the burnt offering and the peace offerings.” And
    he offered up the burnt offering.
  tod-tod: 'Sayile ɠɛni ti ma: «À ʋa ga zalaɠa loganiiti pɔ̀, gala zalaɠaiti, ta
    ziilɛi zalaɠaiti.» Tɔ ɓɔɠɔi é gala zalaɠai ɠulani.'
  eng-WEBPB: Saul said, “Bring the burnt offering to me here, and the peace offerings.”
    He offered the burnt offering.
  kbq-kbq: Ana hazageno Soli'a huno, Kre fananehu ofane rimpa fru ofane erita eho,
    hige'za eri'za ageno, anante agra'a kre fanane hu ofa hu'ne.
  nhe-BL: 'Huajca Saúl quiijto: ―Xinechhualiquilica tlapiyalime para nijmacas TOTECO
    queja tlacajcahualistli tlatlatili huan queja tlacajcahualistli para ma onca tlayoltlalili
    ihuaya. Huan Saúl quitlati tlacajcahualistli iixpa TOTECO yonque ax quipixqui
    tequihuejcayotl quichihuas.'
  bus-bus: 'Ben Solu bè: À mↄ́mɛ kↄ̃n sa''opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũo kↄ̃n sáabukpa
    sa''opↄnↄ. Ben à sa''opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ pì ò.'
  gub-BL: Na'e uze'eg Xau wanupe kury. — Perur ma'ea'yr Tupàn henataromo izuka pyràm
    pe wà nehe, hapy paw pyràm pe wà nehe. Perur ma'e Tupàn pe imono pyràm imuawyze
    kar haw nehe no, i'i wanupe. Na'e omono Xau a'e ma'e Tupàn pe kury.
