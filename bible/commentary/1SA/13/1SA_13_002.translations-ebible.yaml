verse: 1SA.013.002
translations:
  mal-C: ശൗൽ ഇസ്രായേല്യരിൽനിന്ന് മൂവായിരം പടയാളികളെ തെരഞ്ഞെടുത്തു; രണ്ടായിരം പേർ അദ്ദേഹത്തോടുകൂടെ
    മിക്-മാസിലും ബേഥേൽ ഗിരിപ്രദേശങ്ങളിലും ആയിരംപേർ യോനാഥാനോടുകൂടെ ബെന്യാമീൻദേശത്തിലെ
    ഗിബെയയിലും നിർത്തി. ശേഷിച്ചവരെ അദ്ദേഹം അവരവരുടെ ഭവനത്തിലേക്കു തിരിച്ചയച്ചു.
  deu-TKW: Saul wählte sich 3000 Mann aus Israel aus; davon waren 2000 bei Saul in
    Michmas und auf dem Gebirge von Bethel, 1000 aber bei Jonathan zu Gibea in Benjamin.
    Den Rest des Kriegsvolks entließ er, jedermann in seine Heimat.
  lin-lin: 'Saulo aponaki mibali nkoto misato kati na Isalaele : bato nkoto mibale
    bazalaki elongo na ye na Mikimasi mpe kati na etuka ya ngomba ya Beteli, mpe bato
    nkoto moko bazalaki elongo na Jonatan, na Gibea ya Benjame. Bato mosusu oyo batikali,
    azongisaki bango na bandako na bango.'
  eng-LSV: then Saul chooses for himself three thousand [men] out of Israel; and two
    thousand are with Saul in Michmash, and in the hill-country of Beth-El; and one
    thousand have been with Jonathan in Gibeah of Benjamin; and he has sent each one
    of the remnant of the people to his tents.
  eng-GNV: 'Then Saul chose him three thousand of Israel: and two thousande were with
    Saul in Michmash, and in mount Beth-el, and a thousande were with Ionathan in
    Gibeah of Beniamin: and the rest of the people he sent euery one to his tent.'
  eng-WEBSTER: 'Saul chose him three thousand men of Israel; of which two thousand
    were with Saul in Michmash and in mount Beth-el, and a thousand were with Jonathan
    in Gibeah of Benjamin: and the rest of the people he sent every man to his tent.'
  nhw-BL: Huan Saúl quintlapejpeni eyi mil soldados catli más cuajcualme tlen nochi
    israelita soldados para tlamocuitlahuise. Ome mil mocajque ihuaya ipan pilaltepetzi
    Micmas huan ipan nopa cuatitlamitl campa tepeyo nechca altepetl Betel. Huan ne
    seyoc mil soldados mocajque ihuaya Jonatán ipan altepetl Gabaa ipan tlali Benjamín.
    Pero ne sequinoc soldados catli amo tlapejpenilme quinnahuati Saúl ma mocuepaca
    ininchajchaj.
  swh-ONEN: Sauli alichagua watu 3,000 kutoka Israeli; miongoni mwa hao watu 2,000
    walikuwa pamoja naye huko Mikmashi na katika nchi ya vilima ya Betheli, nao watu
    1,000 walikuwa pamoja na Yonathani huko Gibea ya Benyamini. Watu waliosalia aliwarudisha
    nyumbani mwao.
  bba-bba: yerɑ u tɔnu nɔrɔbun subɑ itɑ (3.000) ɡɔsɑ be sɔɔ. Ben nɔrɔbun subɑ yiru
    (2.000) yɑ wɑ̃ɑ kɑ wi Mikimɑsiɔ, Betɛlin ɡuurun berɑ ɡiɑ. Tɔnu nɔrɔbu (1.000)
    bɑ mɑɑ wɑ̃ɑ kɑ Yonɑtɑm Gibeɑɔ, Bɛnyɑmɛɛn temɔ. Mɑ u derɑ tɔn be bɑ tie bɑ wurɑ
    ben yɛnusɔ.
  eng-KJVCPB: 'Saul chose him three thousand men of Israel; whereof two thousand were
    with Saul in Michmash and in mount Beth-el, and a thousand were with Jonathan
    in Gibeah of Benjamin: and the rest of the people he sent every man to his tent.'
  cpy-cpy: riyoyaaki 3,000 rowayirite Israel-paeni. Rookanaki itsipa 2,000 itsipatyaari
    janta Micmas eejatzi tonkaariki Betel-ki, riyoyaaki itsipa 1,000 jeeka-neentsiri
    itsipatyaari Jonatán janta Gabaa-ki iipatsiteki Benjamín-paeni. Ikaatzi tzima-haanta-paentsiri
    atziri, roepiyeeri Saúl riyaatee ipankoki.
  mpx-mpx: Sauga etegana bolau ali gewi tausan eton (3,000) i hilel Isileli gamwaliyaa
    hi tabwa wana tolohaveyan. Tausan eluwa (2,000) i ahel alonau hi miminaa panuwa
    Mikmas ge Betel ana labi oyana gaganina elana, ge tausan maisena (1,000) i patunal
    aloliya natuna Diyontan hi miminaa panuwa Gibeya un Beniyamina wali labiya. Yaka
    bolo i hilel pasogol i patunal hi sikal hi na wali panuwa ona elal.
  luo-luo: Saulo noyiero ji alufu adek kuom jo-Israel; to kuom joma noyierogo ji alufu
    ariyo ne ni kode Mikmash gi pinje gode mag Bethel, to ji alufu achiel ne nigi
    Jonathan e gwengʼ Gibea e piny Benjamin. To ji duto modongʼ nonyiso nodog miechgi.
  meu-meu: 'bena Saulo ese Israel tataudia daha-toi e abidia hidi: daha rua na Saulo
    ida Mikmasa ai bona Betele ororodia ai, bona daha ta na Ionatan ida Gibea ai,
    Beniamina tanona ai. Taunimanima oredia na e siaidia oho, ta ta ena ruma ena ruma
    baela.'
  npi-ULB: तिनले इस्राएलका तिन हजार जना मानिसहरूलाई चुने । दुई हजार जना मानिसहरू तिनीसँगै
    मिकमाशमा र बेथेलको पहाडी देशमा थिए, जबकि एक हजार जना मानिसहरू बेन्यामीनको गिबामा
    जोनाथनसँग थिए । सिपाहीहरूमध्‍ये बाँकीलाई तिनले आ-आफ्नो घरमा पठाए ।
  yor-yor: Saulu yan ẹgbẹ̀rún mẹ́ta (3,000) ọkùnrin ní Israẹli, ẹgbẹ̀rún méjì (2,000)
    sì wà lọ́dọ̀ rẹ̀ ní Mikmasi àti ní ìlú òkè Beteli ẹgbẹ̀rún kan (1,000) sì wà lọ́dọ̀
    Jonatani ní Gibeah ti Benjamini. Àwọn ọkùnrin tókù ni ó rán padà sí ilé e wọn.
  emp-NTPO: Saulba sordaorãda mil ũbea edasia. Mil umé idji ume panasid̶aa Micmá purud̶e
    Betel eyaid̶a b̶ʌ ẽjũãne. Mil ab̶a idji warra Jonataʌ̃ ume panasid̶aa Guibea purud̶e
    Benjamiʌ̃neba yõped̶ad̶arã ẽjũãne. Saulba waabema sordaorãra ãdji diguid̶aa jũma
    wãbisia.
  ind-ind: Dari pasukan Israel yang sudah berperang mengalahkan Amon, Saul memilih
    tiga ribu orang dari bangsa Israel untuk menjadi pasukan yang tetap siap untuk
    berperang. Dan dia menyuruh orang-orang yang tidak terpilih untuk kembali ke rumah
    mereka masing-masing. Dari tiga ribu tentara itu, dua ribu bertugas dengan dia
    di Mikmas dan seluruh daerah perbukitan Betel. Seribu orang lainnya bertugas dengan
    Yonatan, anaknya di Gibea, di wilayah Benyamin.
  pes-OPCB: شائول سه هزار نفر از مردان اسرائیلی را برگزید و از ایشان دو هزار نفر را
    با خود برداشته، به مخماس و کوه بیت‌ئیل برد و هزار نفر دیگر را نزد پسرش یوناتان
    در جِبعه واقع در ملک بنیامین گذاشت و بقیه را به خانه‌هایشان فرستاد.
  tgl-ULB: pumili siya ng tatlong libong kalalakihan ng Israel. Dalawang libo ang
    kasama niya sa Micmas at sa maburol na lugar ng Bethel, habang isang libo ang
    kasama ni Jonatan sa Gibea ng Benjamin. Pinauwi niya ang mga natitirang sundalo,
    bawat lalaki sa kanyang tolda.
  cbu-NT: Ashirucha ashirangu, waratamaamshat zandarangsin, wasundururee 3 mil ipusarangiya,
    ichingaru Israelchichinanda. Ashirangu, piyam Betelap tsap wasundururee chawpitam
    2 mil xanatarangiya Mikamasapi. Sheeru, minootssha 1 mil sundar ipuseeru, wipaamsha
    Jonatanash zanganirangiya Guibeyap tsapu, Benjaminarinpini watsapuni. Minootssha
    tiptsir chawpitam, Siynaa wasina kanapungtsa, táyaru zanganirangiya.
  hui-hui: Ogoningi Solohanda Isaraele agali daosini tebira (3,000) wai pole tidiyu
    hene. Daosini kirago (2,000) ibuni heba Migimasa tano Bedele dindi hari bare dege
    dindiha wiagoriani hadai bilene. Ani bialu daosini tebonego (1,000) Solo ibu igini
    Yonadana heba Gibea dindi Beniyamini hameigini daluhayagi tidiyalu pelene. Ani
    bialu Solohanda, Agali maru tíni andaga dai bidaba, lene.
  mya-mya: '@see-verse:1SA.013.001'
  bod-N: ཁོང་གིས་རང་གི་དོན་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་མི་སུམ་སྟོང་བདམས་པ་དང་། དེ་རྣམས་ལས་མི་ཉིས་སྟོང་སོ་ལོ་རང་དང་མཉམ་དུ་མིགས་མཱ་སི་གྲོང་རྡལ་དང་པེད་ཨེལ་གྲོང་ཁྱེར་གྱི་རི་ཁུལ་དུ་གནས་ཤིང་།
    མི་ཆིག་སྟོང་སོ་ལོའི་སྲས་ཡོ་ནཱ་ཐན་དང་མཉམ་དུ་པེན་ཡཱ་མེན་ཡུལ་གྱི་རྒི་བེ་ཨ་གྲོང་ཚོ་རུ་གནས་པ་རེད།
    དེ་རུ་ལུས་པའི་མི་རྣམས་ནི་རེ་རེ་རང་གི་གུར་དུ་ལོག
  sna-sna: Sauro akasarudza varume vaIsraeri zviuru zvitatu; zviuru zviviri zvavo
    zvaiva naye paMikimashi nomunyika yamakomo yeBheteri, uye chiuru chimwe chete
    chaiva naJonatani paGibhea muBhenjamini. Vamwe vose akavadzosa kumisha yavo.
  spa-BLM: Saúl escogió para sí tres mil hombres de Israel, de los cuales dos mil
    estaban con Saúl en Micmas y en el monte de Betel, y mil estaban con Jonatán en
    Guibeá de Benjamín. Envió al resto del pueblo a sus propias tiendas.
  cac-cac: ix sic'anel oxe' mil soldado vin̈ d'a scal eb' israel. Chab' mil ix can
    yed' vin̈ d'a Micmas d'a tzalquixtac d'a slac'anil Betel. Axo junxo mil eb' ix
    can yed' vin̈aj Jonatán yuninal vin̈ d'a Gabaa d'a yol yic eb' yin̈tilal Benjamín.
    Axo juntzan̈xo eb' ix cani, ix checji pax eb' yuj vin̈ d'a spat.
  swh-ULB: aliwachagua wanaume elfu tatu wa Israeli. Elfu mbili walikuwa pamoja naye
    huko Mikmashi na katika nchi ya milima ya Betheli, wakati huo wale elfu moja walikuwa
    pamoja na Yonathani katika Gibea ya Benyamini. Askari waliobaki aliwarudisha nyumbani,
    kila mtu hemani kwake.
  bel-bel: дзьве тысячы былі з Саўлам у Міхмасе і на гары Вэтыльскай, а тысяча была
    зь Ёнатанам у Гіве Веньямінавай; а астатні люд адпусьціў ён па дамах сваіх.
  deu-ELBBK: Und Saul wählte sich 3.000 aus Israel; 2.000 waren bei Saul in Mikmas
    und auf dem Gebirge von Bethel, und 1.000 waren bei Jonathan in Gibea-Benjamin.
    Das übrige Volk aber entließ er, jeden nach seinen Zelten.
  mbb-OT: Ne mibpilì si Saul te 3,000 he menge maama te Israel he para ebpekidtebek
    te menge Filistihanen. Ne is duma he wazà mepilì ne impemeulì din. Ne miduma zin
    dutun is 2,000 ziyà te Micmash wey ziyà te vuntud te Betel, ne is 1,000 ne impezuma
    zin te anak din he si Jonatan diyà te Gibea he sakup te Benjamin.
  mal-2015: ശൗൽ യിസ്രായേലിൽ മൂവായിരം പേരെ തിരഞ്ഞെടുത്തു; രണ്ടായിരംപേർ ശൗലിനോടുകൂടെ
    മിക്മാസിലും ബേഥേൽമലയിലും ആയിരം പേർ യോനാഥാനോടുകൂടെ ബെന്യാമീനിലെ ഗിബെയയിലും ആയിരുന്നു;
    ശേഷം ജനത്തെ അവൻ അവനവന്റെ വീട്ടിലേക്കു പറഞ്ഞയച്ചു.
  rmc-rmc: 'peske kidňa avri le Izraelitendar trin ezera (3 000) muršen: Duj ezera
    (2 000) sas le Sauloha andro Michmas the pro brehi andro Betel a ezeros (1 000)
    le Jonatanoha andre benjamiňiko phuv andre Gibea. Oklen bičhaďa khere.'
  pes-OPV: شاول به جهت خود سه هزار نفر ازاسرائیل برگزید، و از ایشان دو هزار با شاول
    درمخماس و در کوه بیت ئیل بودند، و یک هزار بایوناتان در جبعه بنیامین. و اما هرکس
    از بقیه قوم رابه خیمه‌اش فرستاد.
  ron-1924: 'Саул шь-а алес трей мий де бэрбаць дин Исраел: доуэ мий ерау ку ел ла
    Микмаш ши пе мунтеле Бетел, яр о мие ерау ку Ионатан ла Гибея луй Бениамин. Пе
    чейлалць дин попор й-а тримис пе фиекаре ла кортул луй.'
  ben-OBCV: শৌল ইস্রায়েল থেকে 3,000 জনকে বেছে নিলেন; 2,000 জন তাঁর সঙ্গে মিক্‌মসে
    ও বেথেলের পার্বত্য এলাকায় ছিল, এবং 1,000 জন যোনাথনের সঙ্গে বিন্যামীন গোষ্ঠীভুক্ত
    গিবিয়াতে ছিল। অবশিষ্ট লোকজনকে তিনি তাদের ঘরে ফিরিয়ে দিলেন।
  som-som: Markaasaa Saa'uul wuxuu reer binu Israa'iil ka dhex doortay saddex kun
    oo nin; oo laba kun waxay Saa'uul la joogeen Mikmaash iyo buurtii Beytel, oo kunna
    wuxuu Yoonaataan la joogay Gibecaahdii reer Benyaamiin; oo dadka intiisii kalena
    nin walba wuxuu u diray inuu teendhadiisii tago.
  lat-VUC: 'Et elegit sibi Saul tria millia de Israël: et erant cum Saul duo millia
    in Machmas, et in monte Bethel: mille autem cum Jonatha in Gabaa Benjamin: porro
    ceterum populum remisit unumquemque in tabernacula sua.'
  eng-ASVBT: 'Saul chose him three thousand men of Israel, whereof two thousand were
    with Saul in Michmash and in the mount of Beth-el, and a thousand were with Jonathan
    in Gibeah of Benjamin: and the rest of the people he sent every man to his tent.'
  ita-1885: scelse tremila uomini d'Israele; de' quali duemila stettero con lui in
    Micmas, e nel monte di Betel, e mille con Gionatan, in Ghibea di Beniamino; e
    rimandò il rimanente del popolo, ciascuno alle sue stanze.
  eng-LXXUP: 'And Saul chooses for himself three thousand men of the men of Israel:
    and there were with Saul two thousand who were in Michmash, and in Mount Bethel,
    and a thousand were with Jonathan in Gibeah of Benjamin: and he sent the rest
    of the people every man to his tent.'
  eng-ULB: he chose three thousand men of Israel. Two thousand were with him in Michmash
    and in the hill country of Bethel, while a thousand were with Jonathan in Gibeah
    of Benjamin. The rest of the soldiers he sent home, each man to his tent.
  spa-VBL: Saúl había elegido a tres mil hombres de Israel. Dos mil de ellos estaban
    con Saúl en Micmas y en la región montañosa de Betel, y otros mil estaban con
    Jonatán en Guibeá de Benjamín. Y envió al resto del ejército a casa.
  fra-_FOB: Saül se choisit trois mille hommes d'Israël; il y en avait deux mille
    avec lui à Micmash et sur la montagne de Béthel, et mille étaient avec Jonathan
    à Guibea de Benjamin; et il renvoya le reste du peuple, chacun dans sa tente.
  mal-mal: ശൌല്‍ യിസ്രായേലിൽ മൂവായിരംപേരെ തിരഞ്ഞെടുത്തു; രണ്ടായിരംപേർ ശൌലിനോടുകൂടെ
    മിക്മാസിലും ബേഥേൽമലയിലും, ആയിരംപേർ യോനാഥാനോടുകൂടെ ബെന്യാമീനിലെ ഗിബെയയിലും ആയിരുന്നു;
    ശേഷമുള്ള ജനത്തെ അവൻ സ്വന്തം വീട്ടിലേക്ക് പറഞ്ഞയച്ചു.
  urd-GVR: us ne apnī fauj ke lie 3,000 Isrāīlī chun lie. Jang laṛne ke qābil bāqī
    ādmiyoṅ ko us ne fāriġh kar diyā. 2,000 faujiyoṅ kī ḍyūṭī Mikmās aur Baitel ke
    pahāṛī ilāqe meṅ lagāī gaī jahāṅ Sāūl ḳhud thā. Bāqī 1,000 afrād Yūnatan ke pās
    Binyamīn ke shahr Jibiyā meṅ the.
  suz-BL: सावलमी इस्राएल ङा हजार सां मुर आन कली योव़मी बाक्‍त। मिनु हजार निक्‍शी आं
    नु मिकमाशम नु बेथेल ङा पहाडीम बाक्‍मा बाक्‍त। मिनु हजार का मुर योनाथन नु बेन्‍यामीन
    ङा गिबाम बाक्‍मा बाक्‍त। लीशो मुर आन कली चहिं आन खिं सोइक्‍तीमी बाक्‍त।
  ita-1927: 'Saul si scelse tremila uomini d’Israele: duemila stavano con lui a Micmas
    e sul monte di Bethel, e mille con Gionathan a Ghibea di Beniamino; e rimandò
    il resto del popolo, ognuno alla sua tenda.'
  ckb-ckb: شاول سێ هەزار پیاوی لە ئیسرائیل بۆ خۆی هەڵبژارد، دوو هەزار لەگەڵ شاول بوون
    لە میخماس و ناوچە شاخاوییەکانی بێت‌ئێل و هەزاریش لەگەڵ یۆناتان بوون لە گیڤعای
    بنیامین و پاشماوەی گەلەکەشی ناردەوە، هەریەکە و بۆ ماڵەکەی خۆی.
  eng-BBE: 'And Saul took for himself three thousand men of Israel, of whom he kept
    two thousand with him in Michmash and in the mountain of Beth-el, and a thousand
    were with Jonathan in Gibeah in the land of Benjamin: the rest of the people he
    sent back to their tents.'
  kan-OKCV: ಸೌಲನು ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ಮೂರು ಸಾವಿರ ಜನ ಪುರುಷರನ್ನು ಆಯ್ದುಕೊಂಡನು. ಅವರಲ್ಲಿ ಎರಡು
    ಸಾವಿರ ಜನರು ಅವನೊಂದಿಗೆ ಮಿಕ್ಮಾಷಿನಲ್ಲಿಯು, ಬೇತೇಲಿನ ದಿನ್ನೆ ಪ್ರದೇಶಗಳಲ್ಲಿಯು ಇದ್ದರು. ಒಂದು
    ಸಾವಿರ ಜನರು ಬೆನ್ಯಾಮೀನ್ಯರ ಗಿಬೆಯದಲ್ಲಿ ಯೋನಾತಾನನ ಜೊತೆಗಿದ್ದರು. ಉಳಿದ ಜನರನ್ನು ಅವನು ಅವರವರ
    ಮನೆಗಳಿಗೆ ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  tam-2017: இஸ்ரவேலில் மூவாயிரம்பேரைத் தனக்காகத் தெரிந்துகொண்டான்; அவர்களில் 2,000
    பேர் சவுலோடு மிக்மாசிலும் பெத்தேல் மலையிலும், 1,000 பேர் யோனத்தானோடு பென்யமீன்
    நாட்டிலுள்ள கிபியாவிலும் இருந்தார்கள்; மற்ற மக்களை அவரவர் கூடாரங்களுக்கு அனுப்பிவிட்டான்.
  spa-RV-1909: 'Escogióse luego tres mil de Israel: los dos mil estuvieron con Saúl
    en Michmas y en el monte de Beth-el, y los mil estuvieron con Jonathán en Gabaa
    de Benjamín; y envió á todo el otro pueblo cada uno á sus tiendas.'
  ron-BTF: 'Saul și-a ales trei mii de bărbați din Israel, din care: două mii erau
    cu Saul în Micmaș și în muntele Betel, iar o mie erau cu Ionatan în Ghibea lui
    Beniamin; și a trimis restul poporului, pe fiecare la cortul lui.'
  eng-WEBP: Saul chose for himself three thousand men of Israel, of which two thousand
    were with Saul in Michmash and in the Mount of Bethel, and one thousand were with
    Jonathan in Gibeah of Benjamin. He sent the rest of the people to their own tents.
  eng-FBV: Saul had chosen three thousand men of Israel. Two thousand of them were
    with Saul in Michmash and the hill country of Bethel, and another thousand were
    with Jonathan in Gibeah of Benjamin. He sent the rest of the army home.
  nld-1939: Saul koos drieduizend Israëlieten uit, van wie er tweeduizend bij hem
    in Mikmas en het gebergte van Betel bleven, en duizend bij Jonatan in Giba van
    Benjamin; de rest van het volk stuurde hij naar zijn woonplaatsen terug.
  nch-BL: Huan Saúl quintapejpeni eyi mil soldados cati más cuajcualme ten nochi israelita
    soldados para tamocuitahuise. Ome mil mocajque ihuaya ipan pilaltepetzi Micmas
    huan ipan nopa cuatitamit campa tepeyo nechca altepet Betel. Huan ne seyoc mil
    soldados mocajque ihuaya Jonatán ipan altepet Gabaa ipan tali Benjamín. Pero ne
    sequinoc soldados cati amo tapejpenilme quinahuati Saúl ma mocuepaca ininchajchaj.
  vie-1934: 'bèn chọn ba ngàn người Y-sơ-ra-ên: hai ngàn người đặng ở cùng mình tại
    Mích-ma và trên núi Bê-tên, còn một ngàn người thì ở với Giô-na-than tại Ghi-bê-a
    trong xứ Bên-gia-min. Dân sự còn lại, người cho về, ai nấy vào trong trại mình.'
  hin-CV: इस्राएल राष्ट्र में से शाऊल ने अपने लिए तीन हज़ार पुरुषों को चुना. इनमें
    से दो हज़ार उनके साथ बेथेल के पहाड़ी क्षेत्र के नगर मिकमाश में तथा शेष एक हज़ार
    बिन्यामिन की सीमा में गिबिया नामक स्थान में योनातन के साथ रहने लगे. शाऊल ने बाकी
    सभी को घर लौट जाने का आदेश दिया.
  spa-BES: 'Entonces Saúl tomó para sí tres mil hombres de Israel, de los cuales mantuvo
    dos mil con él en Micmas y en la montaña de Betel, y mil estaban con Jonatán en
    Guibea, en la tierra de Benjamín: El resto de las personas ordenó que se fueran
    a sus campamentos.'
  tdx-tdx: le jinobo’ i Saole ty lahilahy telo arivo boake Israele ao. Nindre amy
    Saole e Mikmase naho ambohibohi’ i Betele ty ro’arivo, naho nindre am’ Ionatane
    e Gibeate-Beniamine ty arivo; songa nirahe’e mb’ an-ki­boho’e añe ze ondaty sisa.
  tha-KJV: ซาอูลจึงทรงคัดเลือกชายอิสราเอลสามพันคน สองพันคนอยู่กับซาอูลที่​มิ​คมาชและที่แดนเทือกเขาเบธเอล
    อี​กหนึ่งพันคนนั้นอยู่กับโยนาธานที่เมืองกิเบอาห์​แห่​งคนเบนยามิน ประชาชนนอกนั้นพระองค์​ก็​ปล่อยให้​กล​ับเต็นท์ของตนทุกคน
  por-BR-2018: 'Escolheu-se logo três mil de Israel: os dois mil estiveram com Saul
    em Micmás e no monte de Betel, e os mil estiveram com Jônatas em Gibeá de Benjamim;
    e enviou a todo o outro povo cada um a suas tendas.'
  deu-ELO: Und Saul wählte sich dreitausend aus Israel; zweitausend waren bei Saul
    zu Mikmas und auf dem Gebirge von Bethel, und tausend waren bei Jonathan zu Gibea-Benjamin.
    Das übrige Volk aber entließ er, einen jeden nach seinen Zelten.
  eng-WYC-2018: And Saul chose to him three thousand men of Israel, and two thousand
    of them were with Saul in Michmash, (and) in the hill (country) of Bethel; and
    a thousand were with (his son) Jonathan in Gibeah of Benjamin; soothly he sent
    again the tother people each man into his tabernacle (or and he sent the rest
    of the people back to their tents).
  epo-epo: Kaj Saul elektis al si tri mil virojn el Izrael; du mil estis kun Saul
    en Miĥmaŝ kaj sur la monto Bet-El, kaj mil estis kun Jonatan en Gibea de Benjamen;
    la ceterajn el la popolo li foririgis ĉiun al lia tendo.
  uig-PIN: Ɵzigǝ Israildin üq ming adǝmni ilƣap aldi. Ikki mingi Mikmaxta wǝ Bǝyt-Əl
    taƣlirida Saulning ⱪexida, bir mingi Binyamin zeminidiki Gibeaⱨda Yonatanning
    ⱪexida idi. Əmma u ⱪalƣan hǝlⱪning ⱨǝrbirini ɵz ɵylirigǝ kǝtküziwǝtti.
  beo-beo: Solo da dunu 3,000 agoane ilegei. Dunu 2,000 agoane da hi oule Bedele goumi
    sogega amola Migema:se sogega. Amalu dunu l,000 eno Solo da ea mano Yonada:ne
    oule masa:ne, Gibia moilai (Bediamini fi ilia soge ganodini galu) amoga asunasi.
    Amalu Solo da dadi gagui oda amo, ili diasua buhagima:ne sia:i.
  tpi-OTNT: Long taim Sol i kamap king, ol Israel i bung i stap yet, na Sol i makim
    3,000 man bilong Israel bilong kamap soldia na i salim ol arapela man i go bek
    long ples. Em i kisim 2,000 man bilong ol dispela soldia na ol i stap wantaim
    em long taun Mikmas na long ples maunten bilong Betel. Na em i salim 1,000 man
    i go wantaim Jonatan, pikinini man bilong en, na ol i go i stap long taun Gibea
    insait long graun bilong lain Benjamin.
  hau-SA: Sai ya zaɓi sojoji dubu uku daga jama’ar Isra’ila. Ya keɓe dubu biyu su
    kasance tare da shi a Mikmash da kuma a tuddan yankin Betel. Ya kuma bar dubu
    ɗaya tare da ɗansa Yonatan a Gibeya a yankin zuriyar Benyamin. Sauran sojojin
    kuwa Shawulu ya sallame su su koma gidajensu.
  uig-LAT: Özige Israildin üch ming ademni ilghap aldi. Ikki mingi Mikmashta we Beyt-El
    taghlirida Saulning qéshida, bir mingi Binyamin zéminidiki Gibéahda Yonatanning
    qéshida idi. Emma u qalghan xelqning herbirini öz öylirige ketküziwetti.
  nde-nde: USawuli wakhetha abantu abazinkulungwane ezintathu ko-Israyeli; abazinkulungwane
    ezimbili babelaye eMikhimashi laselizweni lezintaba eleBhetheli, njalo abayinkulungwane
    babeloJonathani eGibhiya koBhenjamini. Bonke abasalayo wababuyisela emakhaya abo.
  ton-ton: 'Naʻe fili ʻe Saula ʻene kau tangata ʻe toko tolu afe mei ʻIsileli: naʻe
    ʻia Saula ʻi Mikimasi, pea ʻi he moʻunga ko Peteli ʻae toko ua afe, pea naʻe ʻia
    Sonatane ʻi Kipea ʻo Penisimani ʻae toko taha afe: pea ko hono toe ʻoe kakai naʻa
    ne fekau ke ʻalu ʻae tangata taki taha ki hono fale fehikitaki.'
  ces-1613: Vybral sobě tři tisíce z Izraele. I bylo jich s Saulem dva tisíce v Michmas
    a na hoře Bethel, a tisíc bylo s Jonatou v Gabaa Beniaminově; ostatek pak lidu
    rozpustil jednoho každého do příbytku jeho.
  eng-WMB: Saul chose for himself three thousand men of Israel, of which two thousand
    were with Saul in Michmash and in the Mount of Bethel, and one thousand were with
    Jonathan in Gibeah of Benjamin. He sent the rest of the people to their own tents.
  tam-TCV: சவுல் இஸ்ரயேலிலிருந்து மூவாயிரம் பேரைத் தெரிந்துகொண்டான். அவர்களில் இரண்டாயிரம்பேர்
    சவுலுடன் மிக்மாசிலும், பெத்தேல் மலைநாட்டிலும் இருந்தார்கள். மற்ற ஆயிரம்பேர் யோனத்தானுடன்
    பென்யமீன் நாட்டிலுள்ள கிபியாவில் இருந்தார்கள். சவுல் மற்றவர்களை அவர்களுடைய வீடுகளுக்கு
    அனுப்பிவிட்டான்.
  ceb-ULB: nagpili siya ug 3, 000 ka mga lalaki sa Israel. 2, 000 ang uban kaniya
    sa Mikmas ug sa kabungtoran sa Betel, samtang 1, 000 ang uban kang Jonatan sa
    Gabaon sa Benjamin. Gipapauli niya ang ubang mga sundalo sa ilang mga tolda.
  pol-UBG: Wybrał sobie trzy tysiące ludzi z Izraela. Dwa tysiące było przy Saulu
    w Mikmas i na górze Betel, a tysiąc był z Jonatanem w Gibea Beniamina. Resztę
    ludu rozesłał, każdego do swego namiotu.
  agr-agr: makichik tsawantai tres mil suntag Israel aents aidaun etegjauwai. Nuwiya
    dos mil suntag niijai Betelnum jegattak mujanum yaakat Micmas juwakajui. Nuninai
    tikich aidauk Benjamígka nugken yaakat Guibeá Jonatágjai juwakajui. Untsu tikich
    aidaunak jemin waketjatajum tusa Saúl ishiakui.
  kyc-kyc: '@see-verse:1SA.013.001'
  urd-GVU: اُس نے اپنی فوج کے لئے 3,000 اسرائیلی چن لئے۔ جنگ لڑنے کے قابل باقی آدمیوں
    کو اُس نے فارغ کر دیا۔ 2,000 فوجیوں کی ڈیوٹی مِکماس اور بیت ایل کے پہاڑی علاقے
    میں لگائی گئی جہاں ساؤل خود تھا۔ باقی 1,000 افراد یونتن کے پاس بن یمین کے شہر
    جِبعہ میں تھے۔
  deu-1912: erwählte er sich dreitausend Mann aus Israel. Zweitausend waren mit Saul
    zu Michmas und auf dem Gebirge zu Beth-El und eintausend mit Jonathan zu Gibea-Benjamin;
    das andere Volk aber ließ er gehen, einen jeglichen in seine Hütte.
  ntj-ntj: Nyangka Tjuultu puru palunyaku katja Tjanatjantu warrmarla pirni kanyiranytja.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರಿಂದ ಮೂರು ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರನ್ನು ಆರಿಸಿಕೊಂಡನು, ಅವರಲ್ಲಿ ಎರಡು
    ಸಾವಿರ ಜನರು ಅವನೊಂದಿಗೆ ಮಿಕ್ಮಾಷಿನಲ್ಲಿಯೂ, ಬೇತೇಲಿನ ಗುಡ್ಡದಲ್ಲಿಯೂ ಇದ್ದರು. ಒಂದು ಸಾವಿರ
    ಜನರನ್ನು ಬೆನ್ಯಾಮೀನ್ಯರ ಗಿಬೆಯದಲ್ಲಿದ್ದ ಯೋನಾತಾನನ ವಶಕ್ಕೆ ಕೊಟ್ಟನು. ಉಳಿದ ಇಸ್ರಾಯೇಲರನ್ನು
    ಅವರವರ ಮನೆಗಳಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: me mel’eg 3,000 e pumo’on nu Israel, me tay 2,000 rok u Mikmash ngu bang
    i n’en ni go’ burey u lan yu Bethel, me pi 1,000 nge un ngak Jonathan nib pagel
    ni fak nga Gibeah, u lan e nug ko ganong rok Benjamin. Tin ni magach e pumo’on
    e l’ograd Saul ngar sulod nga tabnaw.
  hlt-MCSB: Israel hlang thawng thum te Saul loh amah ham a coelh. Te vaengah Mikmash
    kah Saul taeng neh Bethel tlang ah a thawng thawng om uh tih Benjamin Gibeah kah
    Jonathan taengah khaw a thawng thawng la om uh. Pilnam hlangrhuel rhoek te amah
    dap la boeih a tueih.
  mdy-ETH: ሳኣዖኦሌ ዒስራዔኤሌ ዓሶፓ ሃይሦ ሺያ ዓሲ ዶኦሪ ኬሲ፥ ዬያቶይዳፓ ላምዖ ሺያ ዓሲ ሚክማሴና ቤኤቴኤሌናይዳ ዓኣ ጌሜራዻ
    ዓጮይዳ ዒዛና ዎላ ማዓንዳጉዲ ማሄኔ፤ ሃንጎ ፔቴ ሺዮ ዓሶ ዒዛኮ ናኣዚ፥ ዮናታኣኔና ዎላ ቢኢኒያሜ ፃጶ ዓጮይዳ ዓኣ ጊቢዓ ጌይንታ
    ጌሜራዻ ዓጮ ዳኬኔ፤ ዬካፓ ዓቴ ዓሶ ጋዓንቴ ማኣሪ ማኣሪ ማሂ ዳኬኔ።
  twi-ASANTE: Saulo yii akodɔm sononko bi a wɔn dodoɔ yɛ mpensa firii Israel, na ɔmaa
    nkaeɛ no kɔɔ efie. Ɔfaa akodɔm no mu mpenu kaa ne ho, de wɔn kɔɔ Mikmas ne bepɔ
    nsase a ɛwɔ Bet-El no so. Akodɔm apem a aka no kaa Saulo babarima Yonatan ho kɔɔ
    Gibea wɔ Benyamin asase so.
  eng-WEBU: Saul chose for himself three thousand men of Israel, of which two thousand
    were with Saul in Michmash and in the Mount of Bethel, and one thousand were with
    Jonathan in Gibeah of Benjamin. He sent the rest of the people to their own tents.
  wal-wal: Israa7eelatu giddoppe heezzu asaa dooriis; naa77u sha7ai Mikimaasan, Beeteele
    gezziyan Saa7oolaara de7ees; issi sha7ai qassi Biniyaaman de7iya Gib77an Yonaataanaara
    de7ees; attida asaa Saa7ooli eta soo soo yeddiis.
  spa-PDDPT: Saúl escogió 3.000 hombres de Israel para él, de los cuales 2.000 estaban
    con él en Micmás, en la región montañosa de Bet-ʼEl, y 1.000 con Jonatán en Gabaa
    de Benjamín. Y despidió al resto del pueblo, cada uno a sus tiendas.
  gun-gun: ojeupe oiporavo três mil avakue Israel regua. Ha'e kuery va'e regua ma
    dois mil ikuai Saul reve Micmás py, Betel yvy'ã reia re, ha'e rã amboae mil avakue
    ma ta'y Jônatas reve ikuai Benjamim regua Gibeá py. Heta va'e kuery rembyrekue
    ma omondoukapa ju peteĩ-teĩ hoo katy.
  agu-BL: nin tzun e' je' xtxa'ol ox mil sanlar ẍchixo'l yi e' xonl Israel. Cob mil
    e' cyaj cyen te'j le tnum Micmas nin txo'lak e'chk wutz cwent Betel. Ma yi junt
    mil cho'n tzun e' cyaje'ntz jak' ca'wl yi Jonatán, yi tetz cy'ajl, le tnum Gabaa
    cwent chitanum yi e' xonl Benjamín. Ma yi e' mas wunak, nin tzun e' aj ẍchakol
    Saúl xe'ak chica'l.
  ilo-ULB: nangpili isuna iti tallo ribu a lallaki ti Israel. Dua ribu ti kaduana
    idiay Mikmas ken iti turod a pagilian ti Betel, idinto a sangaribu ti kadua ni
    Jonatan iti Gabaa idiay Benjamin. Pinagawidna dagiti nabatbati kadagiti soldado,
    tunggal maysa iti toldana.
  kpg-kpg: gei mee ga hilihili aga ana daane e dolu mana (3,000) mai digau Israel,
    lua mana (2,000) i dono baahi i Michmash mo i tenua gonduu i Bethel, gei e mana (1,000)
    i baahi o dana dama daane go Jonathan i Gibeah i tenua o di madawaawa Benjamin,
    gei digau ala i golo huogodoo gu hagau gii hula gi nadau hale.
  uig-ARA: ئۆزىگە ئىسرائىلدىن ئۈچ مىڭ ئادەمنى ئىلغاپ ئالدى. ئىككى مىڭى مىكماشتا ۋە
    بەيت-ئەل تاغلىرىدا سائۇلنىڭ قېشىدا، بىر مىڭى بىنيامىن زېمىنىدىكى گىبېئاھدا يوناتاننىڭ
    قېشىدا ئىدى. ئەمما ئۇ قالغان خەلقنىڭ ھەربىرىنى ئۆز ئۆيلىرىگە كەتكۈزىۋەتتى.
  sus-sus: Sɔlu naxa xɛmɛ wulu saxan sugandi sɔɔrie ra Isirayila. Xɛmɛ wulu firin
    nu na a sɛɛti ma Mikimasi nun Beteli geya fari, xɛmɛ wulu keren nu na a xa di
    Yonatan sɛɛti ma Gibeya, Bunyamin xɔnyi. A naxa ɲama dɔnxɔɛe ragbilen e xɔnyi.
  pon-2006: Sohl ahpw ketin pilada mehn Israel 3,000, a meteiko koaros e kadaralahng
    ni imwarail. Me 2,000 mihmihte reh nan Mikmas oh nan sahpw nahnahn Pedel; a 1,000
    iang nah pwutak Sonadan nan Kipea, nan sapwen kadaudok en Pensamin.
  jae-jae: Eŋ kêjaliŋ ŋacwaga 3,000 sa aŋga Israel. 2,000 sêmoa sêwiŋ eŋ sêŋgôŋ malac
    Mikmas to gamêŋ lôc Betelŋa. Ma 1,000 sêmoa sêwiŋ Jonatan sêŋgôŋ malac Gibea Benjaminŋa.
    Lau siŋ ŋagêdô samob Saul gêwi siŋ sêmu sêja nêŋ malac.
  ksd-ksd: i ga pilak pa a utul a arip na marmar na tarai na vinarubu Israel; a ura
    arip na marmar dia ga ki varurung ma Saul aro Mikmas ma ta ra buabuana Betel,
    ma tika na arip na marmar dia ga ki varurung ma Ionatan aro Gibea ta ra langun
    Beniamin; ma ra tarai nina dia ga ki valili Saul i ga tulue diat ta ra kuba i
    diat, tikatika na tutana ta kana pal na mal iat.
  tur-YTC: Saul İsraelliler'den üç bin adam seçti; bunlardan iki bini Mikmaş'ta ve
    Beytel Dağı'nda Saul'la birlikteydi ve bini Benyamin'in Givası'nda Yonatan'la
    birlikteydi. Halkın geri kalanını kendi çadırlarına gönderdi.
  grc-BRENT: Καὶ ἐκλέγεται ἐαυτῷ Σαοὺλ τρεῖς χιλιάδας ἀνδρῶν ἐκ τῶν ἀνδρῶν Ἰσραήλ·
    καὶ ἦσαν μετὰ Σαοὺλ δισχίλιοι οἱ ἐν Μαχμὰς, καὶ ἐν τῷ ὄρει Βαιθήλ, καὶ χίλιοι
    ἦσαν μετὰ Ἰωνάθαν ἐν Γαβαὰ τοῦ Βενιαμίν· καὶ τὸ κατάλοιπον τοῦ λαοῦ ἐξαπέστειλεν
    ἕκαστον εἰς τὸ σκήνωμα αὐτοῦ.
  ind-AYT: Saul memilih tiga ribu orang Israel, dua ribu orang bersama dengan Saul
    di Mikhmas dan Pegunungan Betel, dan seribu orang tinggal bersama Yonatan di Gibea-Benyamin.
    Selebihnya dari rakyat itu disuruhnya pulang ke tendanya masing-masing.
  nya-nya: Nthawi ina Sauli anasankha Aisraeli 3,000. Mwa iwowa, 2,000 anali ndi Sauliyo
    ku Mikimasi ndi ku dziko la mapiri ku Beteli, ndipo 1,000 anali ndi Yonatani ku
    Gibeya ku Benjamini. Anthu ena onse otsala anawabweza kwawo.
  hrv-hrv: 'Šaul izabra sebi tri tisuće Izraelaca: dvije tisuće od njih bijahu sa
    Šaulom u Mikmasu i u Betelskoj gori, a jedna tisuća bijaše s Jonatanom u Benjaminovoj
    Gebi. Ostali je narod Šaul otpustio svakoga u njegov šator.'
  mps-mps: Te Sol king bidi pedelama bidali sogo, te Israel dabe deli madi sisinaluali,
    tama Solgo te Israel bidi dabe te bidi sese umabo, te 3,000 bidi, te ami bidi
    nigilama, tama gasa bidi dabe te augwa buluba ma tagala palali. Agai te ami bidi
    dabede te bidi sese umabo, te 2,000 ami bidi te agai selama, tama augwali aga
    dali te bulu Mikmas te Betel bagego bulu dude bidaluai. Tama agai te 1,000 ami
    bidi te Jonatan dali tagala palali, te aga ogwa, tama augwali pelama, te Gibea
    tǫ te Benjamingo hanigo tǫ tomoba bidigi pali.
  tpi-tpi: Long taim Sol i kamap king, ol Israel i bung i stap yet, na Sol i makim
    3,000 man bilong Israel bilong kamap soldia na i salim ol arapela man i go bek
    long ples. Em i kisim 2,000 man bilong ol dispela soldia na ol i stap wantaim
    em long taun Mikmas na long ples maunten bilong Betel. Na em i salim 1,000 man
    i go wantaim Jonatan, pikinini man bilong en, na ol i go i stap long taun Gibea
    insait long graun bilong lain Benjamin.
  dan-1931: Saul udvalgte sig 3.000 Mand af Israel; af dem var 2.000 hos Saul i Mikmas
    og i Bjergene ved Betel, 1.000 hos Jonatan i Gibea* i Benjamin; Resten af Krigerne
    lod han gå hver til sit. { [*Navnene Gibea og Geba i dette Kapittel har man tidligt
    forvekslet.] }
  vie-OVCB: Sau-lơ tuyển chọn 3.000 quân tinh nhuệ trong đội quân Ít-ra-ên, và cho
    số quân còn lại về nhà. Ông đem 2.000 người được chọn cùng với mình đến Mích-ma
    và núi Bê-tên. Còn 1.000 người khác đi với con trai Sau-lơ là Giô-na-than đến
    Ghi-bê-a thuộc Bên-gia-min.
  guj-2017: તેણે પોતાને માટે ઇઝરાયલમાંથી ત્રણ હજાર માણસોને પસંદ કર્યા. બે હજાર તેની
    સાથે મિખ્માશમાં તથા બેથેલ પર્વત પર હતા, જયારે એક હજાર યોનાથાન સાથે બિન્યામીનના
    ગિબયામાં હતા; બાકીના સૈનિકોને તેણે પોતે પોતાના તંબુએ મોકલ્યા.
  pon-2006A: Sohl ahpw ketin pilada mehn Israel 3,000, a meteiko koaros e kadaralahng
    ni imwarail. Me 2,000 mihmihte reh nan Mikmas oh nan sahpw nahnahn Pedel; a 1,000
    iang nah pwutak Sonadan nan Kipea, nan sapwen kadaudok en Pensamin.
  por-BRBSL: Saul escolheu para si três mil homens de Israel, dos quais dois mil estavam
    com Saul em Michmash e no Monte Betel, e mil estavam com Jonathan em Gibeah de
    Benjamin. Ele enviou o resto do povo para suas próprias tendas.
  cth-cth: Sawl ni Isarelnaw tami 3,000 touh a rawi. Tami 2000 touh teh Mikmash hoi
    Bethel mon dawk Sawl koe ao awh teh, 1,000 touh teh Benjamin ram Gilead vah Jonathan
    koe ao awh. Alouknaw pueng teh amamouh onae koe rim dawk lengkaleng a ban sak.
  twi-twi: Saulo yii asraafo sononko bi a wɔn dodow yɛ mpensa fii Israel, na ɔmaa
    nkae no kɔɔ fie. Ɔfaa asraafo no mu mpenu kaa ne ho, de wɔn kɔɔ Mikmas ne bepɔw
    nsase a ɛwɔ Bet-El no so. Asraafo apem a wɔaka no kaa Saulo babarima Yonatan ho
    kɔɔ Gibea wɔ Benyamin asase so.
  hlt-hlt: Israel hlang thawng thum te Saul loh amah ham a coelh. Te vaengah Mikmash
    kah Saul taeng neh Bethel tlang ah a thawng thawng om uh tih Benjamin Gibeah kah
    Jonathan taengah khaw a thawng thawng la om uh. Pilnam hlangrhuel rhoek te amah
    dap la boeih a tueih.
  tbz-SIM: kɛ́tɑ̃ɑ̃tɛ́ Isidɑyɛɛribɛ cuokɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupísìtɑ̃ɑ̃ti (3000),
    kɛ̀ sikɔupísìdɛ́ (2000) nhò bonɛ̀ Mikimɑsi Betɛɛdi tɑ̃rì ĩ́nkɛ̀, kɛ̀ tɛkɔùpíítɛ̀
    (1000) tɛtɛ̀ mbonɛ̀ o birɛ Sonnɑtɑ̃ɑ̃ Kibeɑ Bɛnsɑmɛɛ kó kutempɛ̃ mmiɛkɛ. Kɛ̀ Sɑurii
    kpɛ̃nnɛ́ Isidɑyɛɛribɛ tɔbɛ̀ bɑ́ wè o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Dughiar kamɨn Sol ua bagha 3,000pla Israelian mɨdorozir gumaziba amɨsevegha,
    igharaziba amadazɨma me ua nguibabar ghue. A mɨdorozir gumazir kabar tongɨn, 2,000pla
    inizɨ, me a ko Mikmasɨn nguibar ekiamɨn iti, a Betelɨn nguibamɨn boroghɨn mɨghsɨar
    dozibar iti. Egha a uaghan mɨdorozir gumazir 1,000pla amadazɨ, me an otarim Jonatan
    ko, me Benjaminɨn anabamɨn nguazimɨn aven, Gibean nguibar ekiamɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli lǝsɑ yoolɑɑ iyisi toosoɣo (3000) Ɩsɛɣɛlɩ tɑɑ. Ɩlɛnɑ ɩ́ sɩɩ
    ɩ kiŋ kɛ pɑ tɑɑ yǝlɑɑ iyisi nɑɑlɛɣɛ (2000) Mikimɑsɩ nɑ Petɛɛlɩ pʋɣʋ tɑɑ. Ɩlɛnɑ
    ɩ́ cɛlɑ yǝlɑɑ iyɑɣɑ (1000) kɛ ɩ pǝyɑlʋ Sonɑtɑŋ kɛ Kipeyɑ kɛ Pɛncɑmɛɛ tɑɑ. Pǝ kɑɑsɑ
    mpɑ ɩlɛnɑ ɩ́ yɑsɩ pɛlɛ nɑ pɑɑ wei ɩ́ mǝlɩ ɩ tɛ.
  azb-azb: o özü üçün üç min nəfər İsrailli seçdi. Bunlardan iki min nəfəri Mikmasda
    və Bet-El təpələrində Şaulun yanında qaldı, min nəfəri isə Binyaminin Givea şəhərində
    Yonatanın yanında saxladı. Xalqın qalan hissəsini isə Şaul öz evlərinə göndərdi.
  eng-DBY: 'And Saul chose him three thousand men out of Israel: there were with Saul
    two thousand in Michmash and in mount Bethel, and a thousand were with Jonathan
    in Gibeah of Benjamin; and the rest of the people he sent every man to his tent.'
  hin-2017: फिर शाऊल ने इस्राएलियों में से तीन हजार पुरुषों को अपने लिये चुन लिया;
    और उनमें से दो हजार शाऊल के साथ मिकमाश में और बेतेल के पहाड़ पर रहे, और एक हजार
    योनातान के साथ बिन्यामीन के गिबा में रहे; और दूसरे सब लोगों को उसने अपने-अपने
    डेरे में जाने को विदा किया।
  wol-KYG: Ci kaw loolu mu tànn ñetti junniy nit ci Israyil; ñaari junniy nit ñuy
    nekk ak moom ca Migmas ak ca tundi Betel, ak junniy nit ñu nekk ak Yonatan doomu
    Sóol ca Gibeya gu Beñamin. Ña ca des mu yiwi leen, ñu ñibbi seeni xayma.
  eng-YLT: and Saul chooseth for himself three thousand [men] out of Israel; and two
    thousand are with Saul in Michmash, and in the hill-country of Beth-El; and a
    thousand have been with Jonathan in Gibeah of Benjamin; and the remnant of the
    people he hath sent each to his tents.
  kne-kne: Idi siya di, pinilin Saulo di tolo ay libo sin lalaki ay Israelita. Dowa
    ay libo di kinmoyog en sisya ed Micmas ya sin kadondontogan ay ili ay Betel yan
    sinlibo di gait Jonatan ed Gibea ay sakop di tribun Benjamin. Inpasaa na amin
    din odom.
  eng-WYC-2017: And Saul chose to him three thousand men of Israel, and two thousand
    of them were with Saul in Michmash, in the hill of Bethel; and a thousand were
    with his son Jonathan in Gibeah of Benjamin; soothly he sent again the tother
    people each man into his tabernacle.
  eng-WMBB: Saul chose for himself three thousand men of Israel, of which two thousand
    were with Saul in Michmash and in the Mount of Bethel, and one thousand were with
    Jonathan in Gibeah of Benjamin. He sent the rest of the people to their own tents.
  urd-GVH: उसने अपनी फ़ौज के लिए 3,000 इसराईली चुन लिए। जंग लड़ने के क़ाबिल बाक़ी
    आदमियों को उसने फ़ारिग़ कर दिया। 2,000 फ़ौजियों की ड्यूटी मिकमास और बैतेल के पहाड़ी
    इलाक़े में लगाई गई जहाँ साऊल ख़ुद था। बाक़ी 1,000 अफ़राद यूनतन के पास बिनयमीन
    के शहर जिबिया में थे।
  rug-rug: Vizata vagi Saula sari ka ṉeta tina tie, meke karua tina tie si koa turaṉi
    sa pa Mikimasi, koasa popoa toqetoqerena pa Betolo, meke garunu luli ni sa koe
    Zonatani sa tuna si keke tina pude la pa Qibea pa popoa tadi na butubutu te Benisimane.
    Sari doduru tie pule si garunu pule lani Saula pa dia popoa.
  gaz-gaz: Saaʼol namoota kuma sadii Israaʼel keessaa filate; kumni lama Mikmaasii
    fi biyya gaaraa Beetʼeelitti Saaʼol wajjin, kumni tokko immoo biyya Beniyaam keessatti
    Gibeʼaatti Yoonaataan wajjin turan. Namoota kaan garuu gara mana mana isaaniitti
    deebise.
  fra-LSG: 'Saül choisit trois mille hommes d’Israël: deux mille étaient avec lui
    à Micmasch et sur la montagne de Béthel, et mille étaient avec Jonathan à Guibea
    de Benjamin. Il renvoya le reste du peuple, chacun à sa tente.'
  gnn-gnn: '@see-verse:1SA.013.001'
  yal-yal: Sɔli yi xɛmɛ wuli saxan sugandi Isirayila kaane yɛ. Wuli firin yi a fɛma
    Mikimasi yi e nun Betɛli geyane fari. Wuli keden yi lu Yonatan fɛma Gibeya yi
    Bunyamin bɔxɔni. A yi yama dɔnxɛne rasiga e konne yi.
  haw-1868: Wae aku la o Saula nona i ekolu tausani kanaka o ka Iseraela; elua tausaui
    me Saula ma Mikemasa, a ma ka mauna o Betela, a hookahi tausani me Ionatana ma
    Gibea o Beniamina; a hoihoi aku la ia i na kanaka i koe i ko lakou halelewa iho.
  arb-NAV: اخْتَارَ ثَلاثَةَ آلافِ رَجُلٍ مِنْ إِسْرَائِيلَ، احْتَفَظَ بِأَلْفَيْنِ
    مِنْهُمْ لِنَفْسِهِ فِي مِخْمَاسَ وَفِي جَبَلِ بَيْتِ إِيلَ، وَتَرَكَ أَلْفاً
    مَعَ يُونَاثَانَ ابْنِهِ فِي جِبْعَةِ بِنْيَامِينَ. وَأَمَّا بَقِيَّةُ الْجَيْشِ
    فَقَدْ سَرَّحَهُمْ لِيَعُودَ كُلٌّ إِلَى بَيْتِهِ.
  ewe-ewe: etia aʋawɔla tɔxɛ akpe etɔ̃ (3,000) tso Israel. Ekplɔ wo dometɔ akpe eve
    ɖe eɖokui ŋuti yi Mikmas kple Betel to la dzi eye wògblẽ akpe ɖeka mamlɛa ɖe Yonatan,
    Saul ƒe vi gbɔ le Benyamin ƒe anyigba dzi. Eɖo asrafo bubuawo ɖe aƒe me.
  eng-LEE: 'Saul chose for himself three thousand men out of Israel; and there were
    with Saul two thousand in Michmash and on the mountain of Beth-el, and a thousand
    were with Jonathan in Gib''ah of Benjamin: and the rest of the people he sent
    away every man to his tents.'
  asm-FB: চৌলে ইস্ৰায়েলৰ মাজৰ পৰা তিনি হাজাৰ সৈন্য মনোনীত কৰিলে; তাৰে দুই হাজাৰ সৈন্য
    মিকমচত আৰু বৈৎএল পৰ্বতত চৌলৰ লগত থাকিল, একহাজাৰ বিন্যামীন প্ৰদেশৰ গিবিয়াত যোনাথনৰ
    লগত থাকিল, আৰু আনসকলো লোকক তেওঁ নিজ নিজ তম্বুলৈ পঠাই দিলে।
  sus-A: سْلُ نَشَ شّمّ وُلُ سَشَن سُفَندِ سْورِيٍ رَ عِسِرَيِلَ. شّمّ وُلُ قِرِن
    نُ نَ عَ سّيتِ مَ مِكِمَسِ نُن بٍتٍلِ فٍيَ قَرِ، شّمّ وُلُ كٍرٍن نُ نَ عَ شَ دِ
    يٌنَتَن سّيتِ مَ فِبٍيَ، بُنيَمِن شْنيِ. عَ نَشَ حَمَ دْنشْييٍ رَفبِلٍن عٍ شْنيِ.
  fra-SBL: Saül choisit pour lui trois mille hommes d'Israël, dont deux mille étaient
    avec Saül à Micmasch et sur la montagne de Béthel, et mille étaient avec Jonathan
    à Guibea de Benjamin. Il envoya le reste du peuple dans ses tentes.
  hbo-hbo: וַיִּבְחַר־לֹ֨ו שָׁא֜וּל שְׁלֹ֣שֶׁת אֲלָפִים֮ מִיִּשְׂרָאֵל֒ וַיִּהְי֨וּ
    עִם־שָׁא֜וּל אַלְפַּ֗יִם בְּמִכְמָשׂ֙ וּבְהַ֣ר בֵּֽית־אֵ֔ל וְאֶ֗לֶף הָיוּ֙ עִם־יֹ֣ונָתָ֔ן
    בְּגִבְעַ֖ת בִּנְיָמִ֑ין וְיֶ֣תֶר הָעָ֔ם שִׁלַּ֖ח אִ֥ישׁ לְאֹהָלָֽיו׃
  piu-2006: '@see-verse:1SA.013.001'
  pjt-pjt: '@see-verse:1SA.013.001'
  kik-kik: Saũlũ nĩathuurire andũ ngiri ithatũ kuuma Isiraeli; ngiri igĩrĩ magĩikara
    nake kũu Mikimashi na bũrũri ũrĩa ũrĩ irĩma wa Betheli, nao andũ ngiri maarĩ na
    Jonathani kũu Gibea ya Benjamini. Andũ arĩa angĩ akĩmeera mainũke kwao mĩciĩ.
  fra-NCL: 'Saül se choisit trente mille hommes d’Israël : deux mille étaient avec
    lui à Machmas et sur la montagne de Béthel, et mille étaient avec Jonathas à Gabaa
    de Benjamin. Et il renvoya le reste du peuple, chacun dans sa tente.'
  cek-AK: Saul mah Israel kaminawk sang thumto qoih; kami sang hnetto loe angmah hoi
    nawnto Mikmash hoi Bethel mae nuiah oh o, kami sangto loe Benjamin prae Gibeah
    vangpui ah Jonathan hoi nawnto ohsak. Kanghmat kaminawk loe angmacae im ah patoeh
    boih.
  cuk-cuk: Saúl, Israel-dulemar-abargi milipaa (3,000) sordamar-susad. We-sordamar-sulesadi,
    Saúlʼba Micmasʼgi, degi, Betel-yargine milibo (2,000) ambikusad. E-machi-Jonatánʼbardi
    Benjamín-neggwebur Gabaaʼye-nugadgi miligwen (1,000) ambikusmogad. Saúl Israel-dulemar-bamaladdi
    e-neg-e-negse barmisad.
  uig-CYR: Өзигә Исраилдин үч миң адәмни илғап алди. Икки миңи Микмашта вә Бәйт-Әл
    тағлирида Саулниң қешида, бир миңи Бинямин зиминидики Гибеаһда Йонатанниң қешида
    еди. Амма у қалған хәлиқниң һәр бирини өз өйлиригә кәткүзивәтти.
  tel-2017: ఇశ్రాయేలీయుల్లో మూడు వేలమందిని ఏర్పరచుకున్నాడు. వీరిలో రెండు వేలమంది మిక్మషు
    ప్రాంతంలోని బేతేలు కొండలో సౌలు దగ్గర ఉండగా, వెయ్యిమంది బెన్యామీనీయుల ఊరు గిబియాలో
    యోనాతాను దగ్గర ఉన్నారు. మిగిలిన వారిని అతడు తమ తమ గుడారాలకు పంపివేశాడు.
  hat-BSA: Alò, Saül te chwazi pou li menm twa mil mesye an Israël. Pami sila yo,
    de-mil te avèk Saül nan Micmasch ak nan peyi ti mòn Béthel la, pandan mil te avèk
    Jonathan nan Guibea pou Benjamin an. Men li te voye ale tout lòt moun yo, yo chak
    nan pwòp tant pa yo.
  kos-kos: Saul el sulela tolu tausin mwet Israel, ac el sruokya luo tausin selos
    in muta yorol in acn Michmash ac infulan eol Bethel, na el supwalla Jonathan,
    wen natul, ac sie tausin selos nu Gibeah, siti se in facl sin sruf lal Benjamin.
    Mwet nukewa lula el supwalik nu acn selos.
  hbo-WLC: וַיִּבְחַר־ל֨וֹ שָׁא֜וּל שְׁלֹ֣שֶׁת אֲלָפִים֮ מִיִּשְׂרָאֵל֒ וַיִּהְי֨וּ
    עִם־שָׁא֜וּל אַלְפַּ֗יִם בְּמִכְמָשׂ֙ וּבְהַ֣ר בֵּֽית־אֵ֔ל וְאֶ֗לֶף הָיוּ֙ עִם־י֣וֹנָתָ֔ן
    בְּגִבְעַ֖ת בִּנְיָמִ֑ין וְיֶ֣תֶר הָעָ֔ם שִׁלַּ֖ח אִ֥ישׁ לְאֹהָלָֽיו׃
  ibo-ibo: Sọl sitere nʼetiti ụmụ Izrel họpụta puku ndị ikom atọ ka ha bụrụ ndị agha
    ya. Sọl na puku abụọ nọ na Mikmash nʼala ugwu ugwu Betel. Otu puku nọnyeere Jonatan
    na Gibea, nʼala Benjamin. Ndị ikom ndị fọdụrụ ka o zighachiri, onye ọbụla nʼụlọ
    ha.
  ory-ory: ପୁଣି, ଶାଉଲ ଆପଣା ପାଇଁ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ତିନି ହଜାର ଲୋକ ମନୋନୀତ କଲେ; ଏମାନଙ୍କର
    ଦୁଇ ହଜାର ମିକ୍‍ମସ୍‍ରେ ଓ ବେଥେଲ୍‍ ପର୍ବତରେ ଶାଉଲଙ୍କ ସଙ୍ଗରେ ରହିଲେ, ଆଉ ଏକ ହଜାର ବିନ୍ୟାମୀନ୍
    ପ୍ରଦେଶସ୍ଥ ଗିବୀୟାରେ ଯୋନାଥନ ସଙ୍ଗରେ ରହିଲେ; ପୁଣି, ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କର ପ୍ରତ୍ୟେକକୁ ସେ
    ଆପଣା ଆପଣା ତମ୍ବୁକୁ ବିଦାୟ କଲେ।
  chk-chk: Saul a filätä ülüngeröü mwän seni Israel. Iwe, rüengeröü ra nom ren Saul
    lon Mikmas pwal lon chukuchukutän ewe fanü Petel, nge engeröü ra nom ren Jonatan
    lon Kipea lon ewe fanü Peniamin. Nge ekewe lusun aramas a tinirela lon en me lenian.
  ssd-ssd: Taŋamba kile nu Israel tuku taŋgo pileŋga 3,000 madiniŋgina sulumba afu
    ta ŋakmba kukulniŋgina le luka naŋgine tumbraŋ tumbraŋ kine likinaig. Taŋanaig
    le nu taŋgo 3,000 ta sinamŋge taŋgo 1,000 paplamba kukulniŋgina le kiŋo nuŋe Yonatan
    ndoŋ kinaig ka Benyamin ma tugu Gibea tumbraŋŋge minnaig le nuŋe kame taŋgo 2,000
    ta kilmba ka Betel ma taknu Mikmas tumbraŋŋge nane ndoŋ minna.
  rop-rop: '@see-verse:1SA.013.001'
  ukr-1871: Дві тисячі було при Саулові в Михмасї і на Бетель-горах, тисяча ж при
    Йонатанї в Гиві Беняминовій, а останок (військового люду) розпустив він по домівках
    їх.
  deu-1951: Da erwählte sich Saul dreitausend Mann aus Israel, davon waren zweitausend
    mit Saul zu Michmas, auf dem Gebirge von Bethel, und eintausend mit Jonatan zu
    Gibea-Benjamin, das übrige Volk aber ließ er gehen, einen jeden in seine Hütte.
  eng-JPS: And Saul chose him three thousand men of Israel; whereof two thousand were
    with Saul in Michmas and in the mount of Beth-el, and a thousand were with Jonathan
    in Gibeath-benjamin; and the rest of the people he sent every man to his tent.
  srp-1865: Izabra sebi Saul tri tisuæe izmeðu sinova Izrailjevih; i bijahu kod Saula
    dvije tisuæe u Mihmasu i u gori Vetiljskoj, a jedna tisuæa s Jonatanom u Gavaji
    Venijaminovoj; a ostali narod raspusti u šatore njihove.
  lug-lug: Sawulo yalonda abasajja enkumi ssatu okuva mu Isirayiri, enkumi ebbiri
    ku bo ne babeera naye e Mikumasi ku lusozi olw’e Beseri, n’abalala lukumi ne babeera
    ne Yonasaani e Gibea ekya Benyamini. Abasajja abalala bonna n’abasindika baddeyo
    ewaabwe.
  heb-heb: ויבחר לו שאול שלשת אלפים מישראל ויהיו עם שאול אלפים במכמש ובהר בית אל ואלף
    היו עם יונתן בגבעת בנימין ויתר העם שלח איש לאהליו׃
  ben-IRV: শৌল নিজেদের জন্য ইস্রায়েলের মধ্যে তিন হাজার জন লোক নির্বাচন করলেন; তার
    মধ্যে দুহাজার মিকমসে ও বৈথেল পর্বতে শৌলের সঙ্গে থাকল এবং এক হাজার বিন্যামীন প্রদেশের
    গিবিয়াতে যোনাথনের সঙ্গে থাকল; আর অন্য সব লোককে তিনি নিজেদের তাঁবুতে পাঠিয়ে দিলেন৷
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਇਸਰਾਏਲ ਦੇ ਤਿੰਨ ਹਜ਼ਾਰ ਮਨੁੱਖਾਂ ਨੂੰ ਆਪਣੇ ਲਈ ਚੁਣ ਲਿਆ, ਦੋ ਹਜ਼ਾਰ
    ਮਿਕਮਾਸ਼ ਵਿੱਚ, ਬੈਤਏਲ ਦੇ ਪਰਬਤ ਵਿੱਚ ਸ਼ਾਊਲ ਦੇ ਨਾਲ ਰਹੇ ਅਤੇ ਇੱਕ ਹਜ਼ਾਰ ਬਿਨਯਾਮੀਨ ਦੇ ਗਿਬਆਹ
    ਵਿੱਚ ਯੋਨਾਥਾਨ ਦੇ ਨਾਲ ਰਹੇ। ਉਸ ਨੇ ਬਾਕੀ ਸਭਨਾਂ ਨੂੰ ਆਪੋ ਆਪਣੇ ਡੇਰੇ ਵੱਲ ਵਿਦਾ ਕੀਤਾ।
  tkr-tkr: Şaulee cune g'oşunbışeeqa xhebıd aazır İzrailyğançena g'əyxə. Manbışda
    q'öd aazır insan cukasana Mikmas eyhene şahareeyiy Bet-Elyne tepabışee vooxhe.
    Aazır insanmee cune duxayka, Yonatanıka, Benyaminna nasıl vooxhene Givea eyhene
    şaharee vooxhe. Mansa axuyn milletmee Şaulee cone xaybışeeqa yəqqı'l ha'a.
  mya-JVB: ကိုယ်တိုင်နေသောမိတ်မတ် မြို့နှင့် ဗေသလ တောင် ပေါ် မှာ လူနှစ်ထောင် ၊ ဗင်္ယာမိန်
    ခရိုင်၊ ဂိဗာ မြို့၊ ယောနသန် ထံ မှာတထောင် ကိုထား၍၊ အခြား သောသူတို့ ကို မိမိ တို့
    အသီးအသီး နေရာအရပ် သို့ လွှတ် လိုက်လေ၏။
  tte-O: '@see-verse:1SA.013.001'
  tbg-tbg: viraqaahairo viva Isareri iqoka vaiinti ruvaaquma kero vikaqihairo 3,000
    vaiinti ntita vatero, vokuka nititomanta anirante maaqaini vura. Vika vuvaro Soruva
    iqoka vaiinti ntita vatokaqihairo viva 2,000 vaiintinavu ntita vatomanta nai hampata
    Mikimaasini Beteli aiqina vaunaini vauvaro, viva 1,000 vaiintinavu nititomanta
    vika nái maaqu Ionataanira hampata oru Benaminira anku vika vataini Benaminive
    tunaini Gibea vatukaini oru vaura.
  hmo-hmo: Saulo ese Israela tatau 3000 ia abia hidi. 2000 be Saulo danu Mikimasa
    bona Betele ena ororo dekenai idia noho, bona 1000 be iena natuna tau Ionatana
    danu idia noho, Gibea dekenai, Beniamina tano dekenai. Israela taudia oredia be
    Saulo ese ia siaia lao, ta ta edia ruma edia ruma dekenai idia noho.
  urd-urd: तो साऊल ने तीन हज़ार इस्राईली जवान अपने लिए चुने, उनमें से दो हज़ार मिक्मास
    में और बैत — एल के पहाड़ पर साऊल के साथ और एक हज़ार बिनयमीन के जिबा' में यूनतन
    के साथ रहे और बाक़ी लोगों को उसने रुख़्सत किया, कि अपने अपने डेरे को जाएँ।
  rus-SYN: две тысячи были с Саулом в Михмасе и на горе Вефильской, тысяча же была
    с Ионафаном в Гиве Вениаминовой; а прочий народ отпустил он по домам своим.
  bqc-SIM: à ń zĩgↄ̃ↄ sɛ̀ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ àaↄ̃ (3.000). Gbɛ̃ↄn ↄ̀aa kwi aaↄ
    kuaànↄ Mimasa ń Bɛtɛli gusĩsĩdeo. Gbɛ̃ↄn ↄ̀aa sↄo aaↄ kú ń aà nɛ́ Yonatãao
    Gibɛa, Bɛ̃yãmɛɛ bùsuu. Ɔ̃ à gbɛ̃́ kĩniↄ gbàɛ, baade tà a bɛ.
  tcz-CHONGTHU: Saul in Israel sepaiho lah’a konin atumbeh in mi sangthum alheng doh
    in, mi sangni chu Micmash le Bethel molsanga umpin, sangkhat vangchu Saul chapa
    Jonathan toh Benjamin gam Gibeah khopi’ah aum un chule mipi amoh cheng chu a inlam
    cheh uva asoltan ahi.
  mar-mar: त्याने इस्राएलातून तीन हजार पुरुष निवडून घेतले; त्यातले दोन हजार त्याच्याबरोबर
    मिखमाशांत व बेथेलाच्या डोंगरात होते आणि योनाथानाबरोबर बन्यामिनाच्या गिब्यात एक
    हजार होते. बाकीच्या लोकांस त्याने त्यांच्या घराकडे पाठवले, प्रत्येकजण त्याच्या
    तंबूकडे गेला.
  qub-qub: Israelcunataga acraran quimsa warangata (3,000) suldäruncunapaj. Ishcay
    warangaga (2,000) quiquin Saulwan quëdaran Micmascho, Betel siudäpa jircanchöpis.
    Waranga (1,000) cajna Benjamín trïbu Gabaa siudächo Jonatanwan caycaran. Waquin
    runacunatana Saulga «wasiquicunaman cuticuy» nir despacharan.
  bqp-bqp: à ń zĩ̀karinↄ sɛ̀ gbɛ̃nↄn wàa gɛ̃ro. Gbɛ̃nↄn wàa kuri kú kãao Mikimasa
    kũ Bɛtɛli gusĩsĩdeo. Gbɛ̃nↄn wàa sↄↄro kú kũ a nɛ́ Yonatão Gibɛa, Biliaminu
    bùsun. Akũ à gbɛ̃ kparanↄ gbàrɛ, baadi tà a bɛa.
  hat-hat: Sayil chwazi twamil (03000) gason nan pèp Izrayèl la, epi li voye tout
    rès yo al lakay yo. Li pran demil gason, li fè yo rete avè l' lavil Mikmas ak
    nan mòn Betèl la. Lòt mil yo te avèk Jonatan, pitit gason Sayil la, lavil Gibeya
    nan peyi moun Benjamen yo.
  eng-BSB: 'He chose for himself three thousand men of Israel: Two thousand were with
    Saul at Michmash and in the hill country of Bethel, and a thousand were with Jonathan
    in Gibeah of Benjamin. And the rest of the troops he sent away, each to his own
    home.'
  tod-tod: Sayile yeeloni salaʋusu waasaʋagɔ (3 000) ʋa, Izelayɛle nuiti saama, nu
    waafelegɔi (2 000) yɛni koba Mikemase ta Ɓeetɛle ɠize yooi zu, mɔta waagilagi
    (1 000) ʋilɛni ná-doun zunui Zonatan ʋolu, ti li, ti zei Giɓea, Ɓɛnzamɛn yooi
    zu. Sayile nuɓusɛi mɔtaiti gaaɠaleni ma, ɛsɛ ge li ná-pɛlɛi wu.
  eng-WEBPB: Saul chose for himself three thousand men of Israel, of which two thousand
    were with Saul in Michmash and in the Mount of Bethel, and one thousand were with
    Jonathan in Gibeah of Benjamin. He sent the rest of the people to their own tents.
  kbq-kbq: Hagi Soli'a 3 tauseni'a Israeli vene'nea sondia vahe mani'nazegu huhampri
    zmante'ne. Anampintira 2 tauseni'a vene'nea zamavarege'za Mikmasi kumate agrane
    mani'nazageno, 1 tauseni'a vene'nea huzamantege'za Jonatani'ene Gibea kumate'ene
    Beteli agona kumate Benzameni naga'mokizmi mopafi umani'naze.
  nhe-BL: Huan Saúl quintlapejpeni eyi mil soldados tlen más cuajcualme tlen nochi
    israelita soldados para tlamocuitlahuise. Ome mil mocajque ihuaya ipan pilaltepetzi
    Micmas huan ipan nopa cuatitlamitl campa tepeyo nechca altepetl Betel. Huan ne
    seyoc mil soldados mocajque ihuaya Jonatán ipan altepetl Gabaa ipan tlali Benjamín.
    Pero ne sequinoc soldados tlen ax tlapejpenilme quinnahuati Saúl ma mocuepaca
    ininchajchaj.
  bus-bus: à ń zĩ̀karinↄ sɛ̀ gↄ̃ↄn bↄrↄ aagↄ̃. Gↄ̃ↄn bↄrↄ plaaa kúo Mikimasa kↄ̃n
    Bɛtɛli gusĩsĩdeeo. Gↄ̃ↄn bↄrↄ doo kú kↄ̃n à nɛ́ Yonatão Gibɛa, Bɛyãmi bùsun.
    Ben à gbɛ̃ kpaaanↄ gbàrɛ, baade tà a bɛ.
  gub-BL: Wexaexak 3.000 awa Izaew izuapyapyr a'e wà kury. Umuzewyr kar amogwer paw
    wamono kar pà waneko haw pe wà. 2.000 awa upyta Mikimaz tawhu pe wà, ywy ywytyr
    heta haw pe Metew huwake har pe wà no. 1.000 awa upyta Xau ta'yr Zonata her ma'e
    rehe we wà. Upyta Zimea tawhu Mezàmi waiwy rehe har pe wà.
  eng-DRA: 'And Saul chose him three thousand men of Israel: and two thousand were
    with Saul in Machmas, and in mount Bethel: and a thousand with Jonathan in Gabaa
    of Benjamin, and the rest of the people he sent back every man to their dwellings.'
