verse: 1SA.013.006
translations:
  mal-C: തങ്ങളുടെ നില പരുങ്ങലിലാണെന്നും സൈന്യം വളരെ ക്രൂരമായ ആക്രമണം നേരിട്ടുകൊണ്ടിരിക്കുന്നു
    എന്നും ഇസ്രായേല്യർ മനസ്സിലാക്കി, അതുകൊണ്ട് ജനം ഗുഹകളിലും കുറ്റിക്കാടുകളിലും പാറക്കെട്ടുകളിലും
    മാളങ്ങളിലും ജലസംഭരണികളിലുംചെന്ന് ഒളിച്ചു.
  deu-TKW: Als nun die israelitische Mannschaft sah, daß sie in die Enge geriet, weil
    sie bedrängt wurde, da verkroch sich das Volk in Höhlen, Erdlöchern, Felsspalten,
    Kellern und Gruben
  lin-lin: Tango bato ya Isalaele bamonaki ete bakomi na pasi, mpe ete mampinga na
    bango ezingami na bangambo nyonso, babombamaki kati na madusu ya mabanga, kati
    na mabulu, kati na mabanga, mpe kati na bandako ya se ya mabele.
  eng-LSV: And the men of Israel have seen that they are distressed, that the people
    have been oppressed, and the people hide themselves in caves, and in thickets,
    and in rocks, and in high places, and in pits.
  eng-GNV: And when the men of Israel saw that they were in a strait (for the people
    were in distresse) the people hid themselues in caues, and in holdes, and in rockes,
    and in towres, and in pittes.
  eng-WEBSTER: When the men of Israel saw that they were in a strait (for the people
    were distressed) then the people hid themselves in caves, and in thickets, and
    in rocks, and in high places, and in pits.
  nhw-BL: Huan quema nopa israelitame momacaque cuenta para nopa filisteos catli eliyaya
    inincualancaitacahua quinyahualohuayayaj, tlahuel momajmatijque. Huan motlatijque
    campa tecacahuatl, huan campa huitztli, huan campa huejhueyi teme, huan ipan ostome
    huan amelme.
  swh-ONEN: Watu wa Israeli walipoona kuwa hali yao ni ya hatari na kuwa jeshi lao
    limesongwa sana, wakajificha katika mapango na katika vichaka, katikati ya miamba,
    kwenye mashimo na kwenye mahandaki.
  bba-bba: Sɑnɑm mɛ Isirelibɑ bɑ wɑ mɑ bɑ ǹ kurɔ, domi Filisitibɑ bɑ bu sɛ̃ke, mɑ
    bɑ dɑ bɑ kukuɑ kpee wɔrusɔ, kɑ ɑwĩi sɔɔ, kɑ kpee bɑɑbɑ sɔɔ, kɑ wɔrusɔ, sere kɑ
    dɔkɔ kpirinɔ.
  eng-KJVCPB: When the men of Israel saw that they were in a strait, (for the people
    were distressed,) then the people did hide themselves in caves, and in thickets,
    and in rocks, and in high places, and in pits.
  cpy-cpy: Ikanta iñaakiro ikaaripero-takotaki Israel-paeni ithonka-tyeeri Filistia-jatzi,
    omanee-yanakani impeeta-mooki, shiranta-tapiki, otenkanaa-yitzira eejatzi owaanka-naataha
    nijaa.
  mpx-mpx: Isileli hi kite te ali pulowan i bwata, kaiwena Pilistiya hi gewi nabi,
    heliya nige hi gegewi. Inoke enuna hi na hi bunsumi pat golinaa, ebwakil ge pat
    gamwaliyaa, bilibili golinaa ge wewel kenken elal.
  luo-luo: Kane jo-Israel oneno kaka wach chal kuomgi kendo ni jolwenjgi othungʼ marach,
    ne gipondo e rogo, e bunge, e kind lwendni, e buche matut, e soko.
  meu-meu: Israel taudia nalalodia e parara, hahedika badana na ediai vada e kau,
    bena idia na ela, kohua ai bona uda ai bona haga nadidia henudiai bona gara gabudia
    ai bona ranu guridia ai e komu.
  npi-ULB: जब इस्राएलका मानिसहरूले आफूहरू कष्‍टमा परेको देखे, किनभने मानिसहरू व्याकुल
    थिए, मानिसहरू ओढारहरूतिर, झाडीहरूभित्र, चट्टानहरूमा, इनारहरूमा र खाल्डोहरूमा लुके
    ।
  yor-yor: Nígbà tí àwọn ọkùnrin Israẹli sì rí i pé àwọn wà nínú ìpọ́njú àti pé àwọn
    ológun wọn wà nínú ìhámọ́, wọ́n fi ara pamọ́ nínú ihò àti nínú igbó láàrín àpáta,
    nínú ọ̀fìn, àti nínú kànga gbígbẹ.
  emp-NTPO: Israelerãba cawasid̶aa ãdjirãra minijĩchiad̶e panʌda, pilisteorãra ãdji
    cãyãbara zocãrãara panʌ bẽrã. Maʌ̃ carea uria b̶ead̶e, jogoa b̶ead̶e, mõgara waib̶ʌa
    cob̶ead̶e, idjab̶a baido juebada uria baido neẽ́ b̶ead̶e bid̶a mĩrũcuasid̶aa.
  ind-ind: Ketika bangsa Israel melihat bahwa mereka sudah didesak mundur oleh musuh
    yang jumlahnya lebih banyak, maka banyak tentara Israel itu bersembunyi di dalam
    gua-gua, di antara semak-semak lebat, di celah-celah di antara batu-batu besar,
    di lubang-lubang tanah yang dalam, dan di dalam sumur-sumur yang kering.
  pes-OPCB: اسرائیلی‌ها، چون چشمشان به لشکر عظیم دشمن افتاد، روحیهٔ خود را باختند
    و سعی کردند در غارها و بیشه‌ها، چاهها و حفره‌ها، و در میان صخره‌ها خود را پنهان
    کنند.
  tgl-ULB: Nang makita ng mga kalalakihan ng Israel na sila ay nasa panganib—sapagkat
    ang mga tao ay namimighati, nagtago ang mga tao sa mga kuweba, sa damuhan, sa
    mga bato, sa mga balon, at sa mga hukay.
  cbu-NT: Ashirucha, Israelchichshitisin anoo ashpa parangusin, kapung puniranganaya.
    Papcha. ¿Tamari chiy ashippa tputs waritachich? Nda marar naanchinpa sundar Filistewshuchi.
    Ashiri ¿tamaycheezich? ¿Tamari chiy ashpaa tasaschich? tárangusin, kapung puniranganaya.
    Ashirucha puniksin, suwasuwaranganaya. Ashirangsin, arap suwarangusin, wachushtam
    pshturanganaya. Patumbchishuwtam wachu sheersin, anshuri tanundangat ashiranganaya.
    Mishat, ashpatam sharamungash watarishuw ipuxartaranganaya. Mishat, posshutam
    yuwash kung ndunareewa anshutam pshturanganaya.
  hui-hui: Ani buwa tigua Isaraeleali biaru bole lowa hongo gibi halu uruni mo ko
    howa badai bibe tobahe minalu bene. Ani biyagola Isaraeleali maru egeandaha puwa
    bira do halu maru gundu uli wiaruhabi dindi hau iba uli ege to̱le̱ wiaruha ibida
    puwa bira do hagahaga bini.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ပြင်း​ထန်​စွာ​တိုက်​ခိုက်​၍​ဖ​ရို​ဖ​ရဲ​ဖြစ်​စေ
    လေ​သည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ချို့ တို့​သည်​ဥ​မင်၊ ကျောက်​ကြား၊ ရေ​တွင်း၊ မြေ
    တွင်း​စ​သည်​တို့​၌​ပုန်း​အောင်း​နေ​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་ཀྱིས་ཉེན་ཁ་འབྱུང་བ་ཤེས་པས། མི་ཐམས་ཅད་བྲག་ཕུག་དང་། ཚེར་ཕུང་དང་།
    བྲག་དང་། ས་དོང་དང་། ཆུ་རྫིང་ནང་ལ་ཡིབ་ཏུ་སོང་།
  sna-sna: Varume veIsraeri vakati vaona kuti zvinhu zvaipa uye kuti hondo yavo yakanga
    yamanikidzwa zvikuru, vakavanda mumapako nomumatenhere, pakati pamatombo, nomumakomba
    nomumigodhi yemvura.
  spa-BLM: Cuando los hombres de Israel vieron que estaban en apuros (pues el pueblo
    estaba angustiado), el pueblo se escondió en cuevas, en matorrales, en rocas,
    en tumbas y en fosas.
  cac-cac: Ayic ix yilan eb' israel to max techaj yac'an oval eb' yed' eb' filisteo
    chi', ix xivq'ue eb'. Ix b'at eb' sc'ub'ejel sb'a d'a yoltac q'uen n̈aq'ueen,
    d'a scaltac vayumtac, d'a sattac q'uen tenam, d'a yoltac juntzan̈ jul yic a a'
    yed' d'a yoltac q'uen xab'.
  swh-ULB: Watu wa Israeli walipoona kuwa wapo katika matatizo -kwa maana watu walikata
    tamaa, wakajificha kwenye mapango, kwenye vichaka, kwenye miamba, kwenye visima
    na katika mashimo.
  bel-bel: Ізраільцяне, бачачы, што яны ў небясьпецы, бо народ быў уціснуты, хаваліся
    ў пячорах і ў цясьнінах і ў скалах, і ў вежах і ў равах;
  deu-ELBBK: Und die Männer von Israel sahen, dass sie in Drangsal waren, denn das
    Volk war bedrängt; und das Volk versteckte sich in den Höhlen und in den Dorngebüschen
    und in den Felsen und in den Burgen und in den Gruben.
  mbb-OT: Ne hein naahà te menge Israilihanen he dilikadu zan, ne nen-eles dan diyà
    te menge surung, wey ziyà te menge budsi, wey ziyà te menge nekesungkarub he menge
    vatu, wey ziyà te menge kalut.
  mal-2015: എന്നാൽ ജനം ഉപദ്രവിക്കപ്പെട്ടതുകൊണ്ടു തങ്ങൾ വിഷമത്തിലായി എന്നു യിസ്രായേല്യർ
    കണ്ടപ്പോൾ ജനം ഗുഹകളിലും പള്ളക്കാടുകളിലും പാറകളിലും ഗഹ്വരങ്ങളിലും കുഴികളിലും ചെന്നു
    ഒളിച്ചു.
  rmc-rmc: Sar o Izraeliti dikhle, hoj hine andro pharipen a o Filišťinci hine zoraleder,
    garude pes andro jaskiňi, andro cheva, maškar o bare bara the andro chaňiga.
  pes-OPV: و چون اسرائیلیان را دیدند که در تنگی هستند زیرا که قوم مضطرب بودند، پس
    ایشان خود را در مغاره‌ها و بیشه‌ها و گریوه‌ها و حفره هاو صخره‌ها پنهان کردند.
  ron-1924: Бэрбаций луй Исраел с-ау вэзут ла стрымтоаре, кэч ерау стрыншь де апроапе,
    ши с-ау аскунс ын пештерь, ын туфишурь, ын стынчь, ын турнурь ши ын гропиле пентру
    апэ.
  ben-OBCV: ইস্রায়েলীরা যখন দেখল যে তাদের অবস্থা খুব শোচনীয় ও তাদের সৈন্যদল চাপে
    পড়ে গিয়েছে, তখন তারা গুহায় ও ঝোপঝাড়ে, শিলাস্তূপের খাঁজে, এবং খাদে ও জলাধারে
    গিয়ে লুকিয়ে পড়ল।
  som-som: Oo dadkii reer binu Israa'iilna markay arkeen inay cidhiidhi ku jiraan,
    (waayo, dadku way dhibaataysnaayeen) markaasaa dadkii waxay ku dhuunteen godad,
    iyo kayn, iyo dhagaxyo dhexdooda, iyo boholo, iyo hogag.
  lat-VUC: Quod cum vidissent viri Israël se in arcto positos (afflictus enim erat
    populus), absconderunt se in speluncis, et in abditis, in petris quoque, et in
    antris, et in cisternis.
  eng-ASVBT: When the men of Israel saw that they were in a strait (for the people
    were distressed), then the people did hide themselves in caves, and in thickets,
    and in rocks, and in coverts, and in pits.
  ita-1885: Ora gl'Israeliti, veggendosi distretti, perciocchè il popolo era oppressato,
    si nascosero nelle spelonche, e per li greppi de' monti, e nelle rupi, e nelle
    rocche, e nelle grotte.
  eng-LXXUP: And the men of Israel saw that they were in a strait so that they could
    not draw nigh, and the people hid themselves in caves, and sheepfolds, and rocks,
    and ditches, and pits.
  eng-ULB: When the men of Israel saw that they were in trouble—for the people were
    distressed, the people hid in caves, in the underbrush, in rocks, in wells, and
    in pits.
  spa-VBL: Cuando los hombres israelitas se dieron cuenta de la difícil situación
    en la que se encontraban y de que el ejército estaba recibiendo una paliza, se
    escondieron en cuevas, agujeros, rocas, pozos y cisternas.
  fra-_FOB: Or, les Israélites virent qu'ils étaient dans une grande extrémité; car
    le peuple était consterné; et le peuple se cacha dans les cavernes, dans les buissons,
    dans les rochers, dans les lieux forts et dans les citernes.
  mal-mal: എന്നാൽ ജനം ഉപദ്രവിക്കപ്പെട്ടതുകൊണ്ട് തങ്ങൾ വിഷമത്തിലായി എന്ന് യിസ്രായേല്യർ
    കണ്ടപ്പോൾ ജനം ഗുഹകളിലും കുറ്റിക്കാടുകളിലും പാറകളിലും മാളങ്ങളിലും കുഴികളിലും ചെന്ന്
    ഒളിച്ചു.
  urd-GVR: Isrāīliyoṅ ne dekhā ki ham baṛe ḳhatre meṅ ā gae haiṅ, aur dushman ham
    par bahut dabāw ḍāl rahā hai to pareshānī ke ālam meṅ kuchh ġhāroṅ aur darāṛoṅ
    meṅ aur kuchh pattharoṅ ke darmiyān yā qabroṅ aur hauzoṅ meṅ chhup gae.
  suz-BL: मिनु इस्राएलीपुकीमी थम श्‍येत जामे बाक्‍त। मारदे हना लडाइ पाइबपुकी थाम्‍पा
    आइक्‍च सेल्‍चा पुंइसमा बाक्‍त। मोपतीके मेकोपुकी पुक्‍खी, काक्‍पे, सेरथे फुल्‍लु
    आन दातेम, बेक्‍शो मुर वोइक्‍तीके नु इनार आगाम ख्रुंइसमा बाक्‍त।
  ita-1927: Or gl’Israeliti, vedendosi ridotti a mal partito, perché il popolo era
    messo alle strette, si nascosero nelle caverne, nelle macchie, tra le rocce, nelle
    buche e nelle cisterne.
  ckb-ckb: کاتێک پیاوانی ئیسرائیل بینییان لە مەترسیدان لەبەر ئەوەی سوپاکەیان تەنگەتاو
    بووە، ئیتر خۆیان لەناو ئەشکەوت و دڕکوداڵەکان و لەنێو تاشەبەردەکان و لەناو چاڵ
    و ئەمباراوەکاندا شاردەوە،
  eng-BBE: When the men of Israel saw the danger they were in, (for the people were
    troubled,) they took cover in cracks in the hillsides and in the woods and in
    rocks and holes and hollows.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲ್ ಜನರು ತಮಗೆ ಶ್ರಮೆ ಉಂಟಾದದ್ದರಿಂದ ತಾವು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಇರುವುದನ್ನು
    ಕಂಡು, ಗವಿಗಳಲ್ಲಿಯೂ, ಮುಳ್ಳಿನ ಪೊದೆಗಳಲ್ಲಿಯೂ, ಗುಡ್ಡಗಳಲ್ಲಿಯೂ, ಕುಣಿಗಳಲ್ಲಿಯೂ ಬಾವಿಗಳಲ್ಲಿಯೂ
    ಅಡಗಿಕೊಂಡರು.
  tam-2017: அப்பொழுது இஸ்ரவேலர்கள் தங்களுக்கு உண்டான இக்கட்டை பார்த்தபோது, மக்கள்
    தங்களுக்கு உண்டான நெருக்கத்தினாலே கெபிகளிலும், முட்காடுகளிலும், கன்மலைகளிலும்,
    கிணறுகளிலும், குகைகளிலும் ஒளிந்துகொண்டார்கள்.
  spa-RV-1909: Mas los hombres de Israel, viéndose puestos en estrecho, (porque el
    pueblo estaba en aprieto), escondióse el pueblo en cuevas, en fosos, en peñascos,
    en rocas y en cisternas.
  ron-BTF: Când bărbații lui Israel au văzut că erau în strâmtorare (pentru că poporul
    era tulburat), atunci poporul s-a ascuns în peșteri și în tufișuri și în stânci
    și pe înălțimi și în gropi.
  eng-WEBP: When the men of Israel saw that they were in trouble (for the people were
    distressed), then the people hid themselves in caves, in thickets, in rocks, in
    tombs, and in pits.
  eng-FBV: When the Israelite men realized the tough situation they were in, and that
    the army was taking a beating, they hid themselves in caves, holes, rocks, pits,
    and cisterns.
  nld-1939: De Israëlieten begrepen, dat het er slecht voor hen uitzag, en dat het
    volk het zwaar te verduren zou krijgen. Ze kropen weg in grotten, spelonken, rotsspleten,
    ravijnen en putten,
  nch-BL: Huan quema nopa israelitame quiitaque para nopa filisteos cati eliyayaj
    inincualancaitacahua quinyahualohuayayaj, tahuel momajmatijque. Huan motatijque
    campa ostot, huan campa huitzti, huan campa huejhueyi teme, huan ipan ostome huan
    amelme.
  vie-1934: Dân Y-sơ-ra-ên thấy mình nguy cấp vì bị chúng theo riết gần, bèn trốn
    ẩn trong hang đá, trong bụi bờ, trong gành đá, trong đồn lũy, và trong hầm hố.
  hin-CV: जब इस्राएली सेना को यह अहसास हुआ कि वे यहां कठिन स्थिति में आ फंसे हैं,
    क्योंकि उनकी सेना पर दबाव बढ़ता जा रहा था, सेना ने गुफाओं, झाड़ियों, चट्टानों,
    गड्ढों तथा कुंओं में जाकर छिपने लगे.
  spa-BES: Cuando los hombres de Israel vieron el peligro en el que se encontraban,
    (porque la gente estaba preocupada), se cubrieron en las grietas de las laderas
    y en los bosques y en las rocas, los hoyos y los huecos.
  tdx-tdx: Nioni’ o ana’ Israeleo te niampoheke—toe nalovilovy ondatio—sata’ ondatio
    ty nietak’ an-dakato, an-drongoñe, am-bato, an-kadaha, vaho an-koboñe ao.
  tha-KJV: เมื่อคนอิสราเอลเห็​นว​่าตกอยู่ในที่​คับแค้น (เพราะประชาชนถู​กบ​ีบคั้นอย่างหนัก)
    แล​้วประชาชนก็ซ่อนตัวอยู่ในถ้ำ และในพุ่มไม้หนาทึบในซอกหิน ในอุโมงค์และในบ่อ
  por-BR-2018: Mas os homens de Israel, vendo-se postos em apuros, (porque o povo
    estava em dificuldades), escondeu-se o povo em covas, em fossos, em penhascos,
    em rochas e em cisternas.
  deu-ELO: Und die Männer von Israel sahen, daß sie in Drangsal waren, denn das Volk
    war bedrängt; und das Volk versteckte sich in den Höhlen und in den Dorngebüschen
    und in den Felsen und in den Burgen und in den Gruben.
  eng-WYC-2018: And when [the] men of Israel had seen, that they were set in straitness,
    for (this) the people was tormented, (and) they hid themselves in dens (or and
    they hid themselves in caves), and in privy places, and in stones, and in ditches,
    and in cisterns.
  epo-epo: La Izraelidoj vidis, ke ili estas en mizero, ĉar la popolo perdis la kuraĝon,
    kaj la homoj kaŝis sin en kavernoj, en arbustoj, en rokoj, en kavoj, kaj en putoj.
  uig-PIN: Israilning adǝmliri ɵzlirining ⱪattiⱪ hiyim-hǝtǝrdǝ ⱪalƣanliⱪini kɵrüp
    ƣarlarƣa, qatⱪalliⱪlarƣa, ⱪiya taxliⱪlarƣa, yuⱪiri jaylarƣa wǝ azgallarƣa yoxuruniwelixti;
  beo-beo: Amalalu, Filisidini dunu da Isala:ili dunuma gasa fili, doagala:i. Gasa
    bagade gegebeba:le, Isala:ili dunu da bu dabe gegemu hamedei ba:i. Ilia hobeale,
    mogili da magufu gelabo amola uli dogoi amola gele sogebi, amola hano si amo ganodini
    wamoaligi.
  tpi-OTNT: Orait ol Filistia na ol Israel i pait. Tasol ol Filistia i pait strong
    moa yet na ol Israel i pilim olsem ol i no inap winim pait. Olsem na sampela Israel
    i go hait long ol hul bilong graun na long ol bikpela hul long ol maunten, na
    sampela i hait namel long ol bikpela ston na sampela i hait insait long ol hul
    wara.
  hau-SA: Sa’ad da Filistiyawa suka fāɗa wa Isra’ilawa da yaƙi mai tsanani, suka sa
    su cikin wani hali mai wuya, sai Isra’ilawa suka ɓuya a kogwanni, da ciyayi, da
    duwatsu, da ramummuka, da rijiyoyi.
  uig-LAT: Israilning ademliri özlirining qattiq xiyim-xeterde qalghanliqini körüp
    gharlargha, chatqalliqlargha, qiya tashliqlargha, yuqiri jaylargha we azgallargha
    yoshuruniwélishti;
  nde-nde: Kwathi abantu bako-Israyeli bebona ukuthi umumo wabo wawusumubi lokuthi
    ibutho labo lalincindezelwe kanzima, bacatsha ezimbalwini lasemajukujukwini, laphakathi
    kwamadwala, emilindini lasemigodini.
  ton-ton: Pea ʻi he vakai ʻae kau tangata ʻIsileli kuo ʻākilotoa ʻakinautolu (he
    naʻe mamahi ʻae kakai), naʻe fakatoitoi ʻakinautolu ʻe he kakai ʻi he ngaahi ʻana,
    mo e ngaahi vaofihi, pea ʻi he ngaahi maka, mo e potu māʻolunga, pea ʻi he ngaahi
    luo.
  ces-1613: A protož muži Izraelští vidouce, že jim úzko, (nebo byl ssoužen lid),
    skryl se lid v jeskyních a v ohradách, a v skalách a v horách, i v jamách.
  eng-WMB: When the men of Israel saw that they were in trouble (for the people were
    distressed), then the people hid themselves in caves, in thickets, in rocks, in
    tombs, and in pits.
  tam-TCV: தங்களுடைய சூழ்நிலை ஆபத்தானது என்றும், தங்கள் படையினர் நெருக்கடிக்குள்ளாயிருக்கிறார்கள்
    என்றும் இஸ்ரயேலர் கண்டபோது, அவர்கள் கலக்கமடைந்து, குகைகளிலும், அடர்ந்த காடுகளிலும்,
    கற்பாறைகள் மத்தியிலும், குழிகளிலும், துரவுகளிலும் ஒளித்துக்கொண்டார்கள்.
  ceb-ULB: Sa dihang nakita sa mga tawo sa Israel nga anaa sila sa kasamok—tungod
    kay ang katawhan nahadlok naman, nanago sila sa mga langob, sa ilalom sa mga sagbot,
    sa mga bato, sa mga balon, ug sa mga bangag.
  pol-UBG: A gdy Izraelici widzieli, że są w niebezpieczeństwie – gdyż lud był strapiony
    – ukryli się w jaskiniach, zaroślach, skałach, twierdzach i jamach.
  agr-agr: Ibau kuashat jetenam ishamainak Israel aents aidauk waa aidaunum, japagau
    initak aidaunum, kaya pagkaku aidaunum, nugka taimu aidaunum, yumigmat taimu aidaunum
    uumjajui.
  kyc-kyc: Dopa pipala Pilisitia wambu yanda porai ingyuo piyaminyisa Isaraele wambu
    dupwa randa nao kareyami. Dopa pyuo karo nakamana lapo kananda dupwanape yuwale
    dupwanape kana rondo dupwanape ipwa kamuo nyingi yuwale dupwanape yalu piyami.
  urd-GVU: اسرائیلیوں نے دیکھا کہ ہم بڑے خطرے میں آ گئے ہیں، اور دشمن ہم پر بہت دباؤ
    ڈال رہا ہے تو پریشانی کے عالم میں کچھ غاروں اور دراڑوں میں اور کچھ پتھروں کے درمیان
    یا قبروں اور حوضوں میں چھپ گئے۔
  deu-1912: Da das sahen die Männer Israels, daß sie in Nöten waren (denn dem Volk
    war bange), verkrochen sie sich in die Höhlen und Klüfte und Felsen und Löcher
    und Gruben.
  ntj-ntj: '@see-verse:1SA.013.005'
  kan-2017: ಇಸ್ರಾಯೇಲರಿಗೆ ಕೇಡು ಬಂದಿತು. ತಾವು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇವೆಂದು ಅವರು ತಿಳಿದು ಗವಿ,
    ಕಾಡು, ಬಂಡೆ, ನೆಲಮನೆ, ಗುಂಡಿ ಇವುಗಳಲ್ಲಿ ಅಡಗಿಕೊಂಡರು.
  yap-yap: Piyu Israel e ncham ngorad nib elmerin, ngar pired ni kar magawon gad.
    Boch i yad e ur mithgad u lan e pi yiy nge low, ngu fon e war i yan, ngu thilthilin
    e yungi war ngu lan e pi luwed;
  hlt-MCSB: Pilnam taengah lai a suk pah tih puen a cak te Israel hlang loh a hmuh
    vaengah pilnam tah lungko khuila, hlingpuep khuila, thaelpang khuila, hmuensang
    neh tangrhom khuila thuh uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዔባ ዒጊቻያ ማዔሢ ዴንቄኔ፤ ሃሣ ዔያቶኮ ዖሎ ዓሳኣ ዲቃቴሢ ዔራዖ፦ ዴኔ ባኣካ፥ ዓንጊሢ ዓኣ ካይካ፥
    ላሎ ሹዎ ባኣካ፥ ዬያጉዲ ሃሣ ዛሬና ዴኔ ዔቴናይዳ ጌሊ ጌሊ ዓኣሺንቴኔ፤
  twi-ASANTE: Ɛberɛ a Israel mmarima no hunuu atamfoɔ no akodɔm mpempem no, wɔn ho
    dwodwoeɛ enti, wɔyɛɛ sɛ wɔbɛkɔ akɔsuma wɔn ho wɔ abodan, mmena, abotan, aboda
    ne nsukoraeɛ mu.
  eng-WEBU: When the men of Israel saw that they were in trouble (for the people were
    distressed), then the people hid themselves in caves, in thickets, in rocks, in
    tombs, and in pits.
  wal-wal: Israa7eela olanchchati banttau leelidoogaanne eta citaikka keehippe un77ettidoogaa
    be7idi, gonggoluwaa giddon, buuraa giddon, zaallatu giddon, kakaa giddooninne
    haattau bookko ollaa giddon qosettidosona.
  spa-PDDPT: Cuando los hombres de Israel vieron que estaban en peligro, porque el
    pueblo estaba en grave aprieto, se ocultaron en cuevas, matorrales, entre peñascos,
    y en excavaciones profundas y cisternas.
  gun-gun: Ha'e gui avakue Israel regua omoĩ vaia rã oexa okuapy heta va'e kuery ndaekorãvei
    rei. Ha'e rami vy onhemi okuapy itakua ikuai va'e rupi, yvykua, itaova yvateve
    va'e pa'ũ, yvyra rupa ha'e yy oĩ atyrã ojo'o pyre rupi.
  agu-BL: Nin tzun e' oc yi e' xonl Israel wutz pe'm, na yi xe'te'n yi oyintzi', ba'nt
    cu'n tele'n cyewal quib xo'lak c'ub, tulak jul, nin tulak e'chk kotx'.
  ilo-ULB: Idi nakita dagiti lallaki ti Israel nga agpeggadda - ta mariribukan dagiti
    tattao, naglemmeng dagiti tattao kadagiti rukib, kadagiti kasiitan, kadagiti dadakkel
    a bato, kadagiti bubon, ken kadagiti abut.
  kpg-kpg: Digaula gu heebagi gi digau Israel, gei digau Israel guu too gi lodo di
    haingadaa huoloo. Hunu gau i digaula gu palapala hagammuni i lodo nia bongoo hadugalaa,
    mo i lodo nia bongoo, mo i mehanga nia hadugalaa, mo lodo nia monowai geli ala
    ono wai ai, mo i lodo nia aloalo.
  uig-ARA: ئىسرائىلنىڭ ئادەملىرى ئۆزلىرىنىڭ قاتتىق خىيىم-خەتەردە قالغانلىقىنى كۆرۈپ
    غارلارغا، چاتقاللىقلارغا، قىيا تاشلىقلارغا، يۇقىرى جايلارغا ۋە ئازگاللارغا يوشۇرۇنىۋېلىشتى؛
  sus-sus: Isirayila mixie bɔɲɛ naxa raɲaaxu e ma, barima Filisitakae nu bara e raxɛtɛn.
    E naxa siga e nɔxun fɔnmɛe nun yilie kui gɛmɛ yire.
  pon-2006: Re mahweniong mehn Israel ko oh kahrehiong mehn Israel nan apwal mehlel.
    Ekei irail eri rukula nan pwoaren paip akan oh nan pwoahr akan, nanpwungen takai
    oh nan pwarer madekeng kan oh nan warawar akan.
  jae-jae: Gêdêŋ taŋ lau Israel sêlic gebe lau Pilisti oc sêôc êsêac popoc gebe sêkapiŋ
    êsêac sa ŋanôgeŋ naŋ, êsêac sêsiŋ tauŋ ôkwi semoa poclabu to nom gêsuŋ ma poc
    kapôêŋ-kapôêŋ ŋasawa to sê tuc ma sê buŋa.
  ksd-ksd: Ma ba ra tarai Israel dia ga gire ba na kaina ure diat (tago di korot vadekdek
    ra tarai) dia ga parau ta ra umana babang na vat, ma ra umana mata, ma ra umana
    babang na minat, ma ra umana tung;
  tur-YTC: İsraelliler sıkıntı içinde olduklarını görünce (halk sıkıntı içindeydi),
    halk mağaralarda, çalılıklarda, kayalarda, mezarlarda ve çukurlarda saklandı.
  grc-BRENT: Καὶ ἀνὴρ Ἰσραὴλ εἶδεν ὅτι στενῶς αὐτῷ μὴ προσάγειν αὐτόν, καὶ ἐκρύβη
    ὁ λαὸς ἐν τοῖς σπηλαίοις, καὶ ἐν ταῖς μάνδραις, καὶ ἐν ταῖς πέτραις, καὶ ἐν τοῖς
    βόθροις, καὶ ἐν τοῖς λάκκοις.
  ind-AYT: Ketika orang Israel melihat bahwa mereka terjepit, sebab rakyat terdesak,
    rakyat bersembunyi di gua-gua, celah-celah batu, bukit batu, liang batu, dan bawah
    tanah,
  nya-nya: Pamene Aisraeli anaona kuti anali pamavuto akulu, poti anali atapanikizidwa
    kwambiri, anabisala mʼmapanga, mʼmaenje, mʼmatanthwe, mʼmakwalala ndi mʼzitsime.
  hrv-hrv: Kad su Izraelci vidjeli da su u nevolji i da je narod pritisnut od neprijatelja,
    posakrivaše se u pećine, jame, kamenjake, jarke i čatrnje.
  mps-mps: Tialima, te Filistia dabe dali te Israel dabe dali boi hwįani. Tiali goli,
    te Filistia dabego hwįbo te bomo mu ebaso, tama te Israel dabego koneani, te
    augwaligo bomogo te boi bidi dabe aiyaba elaluabo homu ebeo. Tama tibaso, te Israel
    dabe meba te tǫ dedageba geme duala sigi peyu, te genuai bulu duba duala sigi
    peyu yali, tama meba te genuai masigi ola be tomoba duala sigi peyu, tama meba
    te wę ulu pedalubo tǫ dedage tomoba pelama, duala sigi pali.
  tpi-tpi: Orait ol Filistia na ol Israel i pait. Tasol ol Filistia i pait strong
    moa yet na ol Israel i pilim olsem ol i no inap winim pait. Olsem na sampela Israel
    i go hait long ol hul bilong graun na long ol bikpela hul long ol maunten, na
    sampela i hait namel long ol bikpela ston na sampela i hait insait long ol hul
    wara.
  dan-1931: Da Israels Mænd skønnede, hvilken Fare de var i thi Folket blev trængt,
    skjulte Folket sig i Huler, Jordhuller, Klipperevner, Gruber og Cisterner
  vie-OVCB: Thấy lực lượng địch quá hùng hậu, người Ít-ra-ên hoảng sợ, đi trốn trong
    hang, trong bụi rậm, gành đá, mồ mả, và hầm hố.
  guj-2017: જયારે ઇઝરાયલના માણસોએ જોયું કે તેઓ પોતે સંકટમાં આવી પડ્યા છે કેમ કે લોકો
    દુઃખી હતા, ત્યારે તેઓ ગુફાઓમાં, ઝાડીઓમાં, ખડકોમાં, કૂવાઓમાં, ખાડાઓમાં સંતાઈ ગયા.
  pon-2006A: Re mahweniong mehn Israel ko oh kahrehiong mehn Israel nan apwal mehlel.
    Ekei irail eri rukula nan pwoaren paip akan oh nan pwoahr akan, nanpwungen takai
    oh nan pwarer madekeng kan oh nan warawar akan.
  por-BRBSL: Quando os homens de Israel viram que estavam em apuros (pois o povo estava
    angustiado), então o povo se escondeu em cavernas, em matas, em rochas, em túmulos
    e em cavernas.
  cth-cth: Isarelnaw ni takikatho poung e thung ka o tie a panue awh navah, atangawn
    talung kâko, buruk thung, atangawn talungnaw e rahak vah, tumdum e thung, talai
    kâko dawk a kâhro awh.
  twi-twi: Bere a Israel mmarima no huu atamfo no nsraadɔm mpempem no, wɔn ho dwudwoe;
    nti wɔyɛɛ sɛ wɔbɛkɔ akohintaw wɔn ho wɔ abodan, mmoa, abotan, aboda ne nsukorae
    mu.
  hlt-hlt: Pilnam taengah lai a suk pah tih puen a cak te Israel hlang loh a hmuh
    vaengah pilnam tah lungko khuila, hlingpuep khuila, thaelpang khuila, hmuensang
    neh tangrhom khuila thuh uh.
  tbz-SIM: Isidɑyɛɛribɛ yɑ̀ dìì mɔ̀nnì dɛ̀ bɛ̀ pɑ̀kɛ́mɛ̀mu kɛ́ncokù kɛ tɑɑ̀ titɑ̃dèntì
    nɛ̀ yɛfɔ̃̀tɛ̀ miɛkɛ nɛ̀ yɛpèrɛ̀ fíè nnɛ̀ yɛbèmbíè nkó ifɔ̃ti kɛ yɛ̃́ bɛ̀ do bɛ̀
    ɛ̃̀ṹtɛ́mɛ̀.
  msy-2020: Filistiaba ko Israelia uariv sosi. Ezɨ Filistiaba bar pamtemɨn mɨsozima,
    Israelia uarir gari me mɨdorozim gafiraghan kogham. Kamaghɨn amizɨma, Israelian
    marazi ghua nguazir toribar aven ghue, ezɨ marazi benir epariabar aven monge,
    ezɨ marazi mɨghsɨamɨn dagɨar toribar aven monge, ezɨ marazi dagɨar ekiabar tizibar
    monge, ezɨ marazi mozir dɨpabar aven, dar akɨribar monge.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ lɑŋɑ wɑkǝlɑɑ tǝtɔɣɔtɔɣɔ. Mpi tɔ, pɑ kolontunɑɑ tɛɛ-wɛɣɛ
    pɑɣɑlɛ tǝyɑmyɑm. Ɩlɛnɑ pɑ tɑɑ lɛlɑɑ ŋmɛlɩ kʋkpɑmǝŋ pɔɔŋ tɑɑ, nɑ lɛlɑɑ kɛ lɔkɔnɑɑ
    tɑɑ, nɑ lɛlɑɑ kɛ pulɑsɩ tɑɑ, nɑ lɛlɑɑ kɛ hɔtʋ tɑɑ.
  azb-azb: İsraillilər təhlükə qarşısında olduqlarını gördülər, çünki xalq sıxışdırıldı,
    xalq mağaralarda, kolluqlarda, qayalarda, məqbərələrdə və nohurlarda gizləndi.
  eng-DBY: And the men of Israel saw that they were in a strait (for the people were
    distressed); and the people hid themselves in caves, and in thickets, and in cliffs,
    and in strongholds, and in pits.
  hin-2017: जब इस्राएली पुरुषों ने देखा कि हम सकेती में पड़े हैं (और सचमुच लोग संकट
    में पड़े थे), तब वे लोग गुफाओं, झाड़ियों, चट्टानों, गढ़ियों, और गड्ढों में जा
    छिपे।
  wol-KYG: Niti Israyil nag gis diggante bu metti bi ñu tollu ndax na ñu tance seen
    gàngoor ga. Ñu dem làquji ci ay xunteek ay dédd ak ay doj, aki seyaan aki kàmb.
  eng-YLT: And the men of Israel have seen that they are distressed, that the people
    hath been oppressed, and the people hide themselves in caves, and in thickets,
    and in rocks, and in high places, and in pits.
  kne-kne: Idi ilaen din Israelita ay masmaskok da ya dilikado di kasasaad da, nantabon
    day odom sin liyang, longog, abot, batbato ya bobon.
  eng-WYC-2017: And when [the] men of Israel had seen, that they were set in straitness,
    for the people was tormented, they hid themselves in dens, and in privy places,
    and in stones, and in ditches, and in cisterns.
  eng-WMBB: When the men of Israel saw that they were in trouble (for the people were
    distressed), then the people hid themselves in caves, in thickets, in rocks, in
    tombs, and in pits.
  urd-GVH: इसराईलियों ने देखा कि हम बड़े ख़तरे में आ गए हैं, और दुश्मन हम पर बहुत
    दबाव डाल रहा है तो परेशानी के आलम में कुछ ग़ारों और दराड़ों में और कुछ पत्थरों
    के दरमियान या क़ब्रों और हौज़ों में छुप गए।
  rug-rug: Sipu dogoria ri na tie varipera tadi na tie Izireli, sapu ele koa pa tinasuna
    si arini gua, si la tome koa ri na bae, na bara patu, meke na berukehe, na raqo
    si arini.
  gaz-gaz: Namoonni Israaʼel yommuu akka haalli isaan keessa jiran sodaachisaa taʼee
    fi akka loltoonni isaanii sardamaa jiran arganitti holqa keessa, qoraattii keessa,
    kattaa keessa, bowwaa keessaa fi boolla keessa dhokatan.
  fra-LSG: Les hommes d’Israël se virent à l’extrémité, car ils étaient serrés de
    près, et ils se cachèrent dans les cavernes, dans les buissons, dans les rochers,
    dans les tours et dans les citernes.
  gnn-gnn: Ga walalanydja ŋunhala Yitjuralpuyŋunydja wirrkina barrarina; wiripu‐guḻkuny'tja
    gundupuŋala bena‐wala winya'‐winyayurruna djuḻu'‐djuḻuḻyurruna ŋunha bala mathi'‐mathirrakurruna
    ga wiripu‐guḻkuny'tja balayi roŋiyina gundupuŋala wäŋalili.
  yal-yal: Isirayila xɛmɛne to a to a e bata yigbɛtɛn, e nun feene bata xɔdɔxɔ e ganla
    ma, muxune yi siga e luxunɲɛ faranne ra, e nun fɔtɔnne yi, e nun gɛmɛ longonne
    nun yinle ra, e nun ige ramaradene yi.
  haw-1868: A ike aku la na kanaka o ka Iseraela i ko lakou popilikia, (no ka mea,
    ua pilikia na kanaka,) pee aku la na kanaka iloko o na ana, a maloko o na laau
    kuku, a ma na pohaku, a me na wahi kiekie, a maloko o na lua.
  arb-NAV: وَعِنْدَمَا رَأَى بَنُو إِسْرَائِيلَ حَرَجَ مَوْقِفِهِمِ اعْتَرَاهُمُ الضِّيقُ،
    فَاخْتَبَأُوا فِي الْمَغَاوِرِ وَالأَدْغَالِ وَبَيْنَ الصُّخُورِ وَالأَبْرَاجِ
    وَالآبَارِ.
  ewe-ewe: Esi Israel ŋutsuwo kpɔ xaxa gã si me wonɔ kple ale si womimi woƒe aʋakɔ
    la ɖoe la, wosi yi ɖaɣla ɖe agadowo, avekɔewo, kpewo tome kple ʋewo me kple vudo
    siwo me tsi menɔ o la me.
  eng-LEE: And when the men of Israel saw that they were in a strait, [for the people
    were oppressed,] then did the people hide themselves in caves, and in thickets,
    and in rocks, and in strongholds, and in pits.
  asm-FB: যেতিয়া ইস্ৰায়েল লোকসকলে দেখিলে যে, তেওঁলোক বিপদত পৰিছে, কাৰণ লোকসকলে যাতনা
    পাইছিল, সেয়ে লোকসকলে গুহাত, হাবিত, শিলৰ খোৰোঙত দুৰ্গম ঠাইত আৰু গাতত নিজকে লুকুৱালে।
  sus-A: عِسِرَيِلَ مِشِيٍ بْحّ نَشَ رَحَاشُ عٍ مَ، بَرِ مَ قِلِسِتَكَيٍ نُ بَرَ عٍ
    رَشّتّن. عٍ نَشَ سِفَ عٍ نْشُن قْنمّيٍ نُن يِلِيٍ كُي فّمّ يِرٍ.
  fra-SBL: Lorsque les hommes d'Israël virent qu'ils étaient en difficulté (car le
    peuple était en détresse), alors le peuple se cacha dans des cavernes, dans des
    fourrés, dans des rochers, dans des tombeaux et dans des fosses.
  hbo-hbo: וְאִ֨ישׁ יִשְׂרָאֵ֤ל רָאוּ֙ כִּ֣י צַר־לֹ֔ו כִּ֥י נִגַּ֖שׂ הָעָ֑ם וַיִּֽתְחַבְּא֣וּ
    הָעָ֗ם בַּמְּעָרֹ֤ות וּבַֽחֲוָחִים֙ וּבַסְּלָעִ֔ים וּבַצְּרִחִ֖ים וּבַבֹּרֹֽות׃
  piu-2006: '@see-verse:1SA.013.005'
  pjt-pjt: '@see-verse:1SA.013.005'
  kik-kik: Hĩndĩ ĩrĩa andũ a Isiraeli moonire atĩ maarĩ handũ hooru mũno, na ita rĩao
    nĩrĩahatĩrĩirio mũno, makĩĩhitha ngurunga-inĩ na ihinga-inĩ, na gatagatĩ ka ndwaro
    cia mahiga, na thĩinĩ wa marima, o na marima-inĩ ma maaĩ.
  fra-NCL: Les hommes d’Israël, se voyant dans une grande extrémité, car ils étaient
    serrés de près, se cachèrent dans les cavernes, dans les broussailles, dans les
    rochers, dans les trous et dans les citernes.
  cek-AK: Israel kaminawk mah kaicae loe raihaih thungah ni ka oh o boeh, tiah panoek
    o naah (kaminawk loe poek angpho o), to pacoengah kaminawk loe thlungkhaw thungah,
    thing kathah thungah, lungsong thungah, hmuensang nui hoi tangqom khaw thungah
    anghawk o.
  cuk-cuk: Israel-sordamar, Filistea-sordamar-doggus-merguedba, na boni-dummad-amis
    dakarmalad. Degisoggu, bela Israel-sordamar bergue-itoarmaladba, ibe-dummagan-yaba,
    bulagan-imbaba, akwa-dummagan-imbaba, napa-gwisarmalad-yaba, degi, dia-dinnagana-yagi,
    dukusmalad.
  uig-CYR: Исраилниң адәмлири өзлириниң қаттиқ хийим-хәтәрдә қалғанлиғини көрүп ғарларға,
    чатқаллиқларға, қия ташлиқларға, жуқури җайларға вә азгалларға йошурунивелишти;
  tel-2017: ఇశ్రాయేలీయులు భయపడుతూ తామంతా ప్రాణాపాయంలో పడిపోయినట్టు గ్రహించి కొండ గుహల్లో,
    పొదల్లో, బండసందుల్లో, ఉన్నత స్థలాల్లో, సొరంగాల్లో దాక్కున్నారు.
  hat-BSA: Lè mesye Israël yo te vin wè ke yo te kwense (paske moun yo te vini sou
    yo anpil); alò, pèp la te kache kò yo nan gwòt yo, nan raje a, nan falèz yo, nan
    chanm anba tè yo ak nan sitèn yo.
  kos-kos: Na elos oru mweun na upa se lain mwet Israel. Ke mwet Israel elos arulana
    fosrnga, kutu selos wikla in luf srisrik ac luf lulap pe eol uh, ac inmasrlon
    eot lulap, ac in laf, ac luin luf in kof.
  hbo-WLC: וְאִ֨ישׁ יִשְׂרָאֵ֤ל רָאוּ֙ כִּ֣י צַר־ל֔וֹ כִּ֥י נִגַּ֖שׂ הָעָ֑ם וַיִּֽתְחַבְּא֣וּ
    הָעָ֗ם בַּמְּעָר֤וֹת וּבַֽחֲוָחִים֙ וּבַסְּלָעִ֔ים וּבַצְּרִחִ֖ים וּבַבֹּרֽוֹת׃
  ibo-ibo: Mgbe ndị agha Izrel hụrụ na ọnọdụ ha dị njọ nke ukwuu, hụkwa na ndị iro
    na-emegide ha, ha zoro onwe ha nʼọgba nkume, nʼime oke ọhịa, nʼetiti nkume, nʼime
    olulu na nʼime oghere ọbụla.
  ory-ory: ଏଣୁ ଇସ୍ରାଏଲ ଲୋକମାନେ ଆପଣାମାନଙ୍କୁ ବିପଦଗ୍ରସ୍ତ ଦେଖିଲେ; (କାରଣ ଲୋକମାନେ ବଡ଼ କଷ୍ଟ
    ଭୋଗ କଲେ), ଏହେତୁ ଲୋକମାନେ ଗୁମ୍ଫାରେ ଓ କଣ୍ଟାବଣରେ ଓ ଶୈଳରେ ଓ ଦୁର୍ଗମ ସ୍ଥାନରେ ଓ ଗାତରେ
    ଆପଣାମାନଙ୍କୁ ଲୁଚାଇଲେ।
  chk-chk: Nge lupwen ekewe sounfiun Israel ra küna pwe ra oleelim, pun ra fokun nom
    lechach, ra op lon föimw, lon pwang, fän achau, lon ekewe nas pwal lon ekewe chönüttu.
  ssd-ssd: Nane tumbraŋ ulnaig le Israel taŋgo kame nane Filistia tuku kame kuasmbi
    ta kaŋgerka nane kuru-kuruka sine bale far suluwamŋgaig ŋga ka ndame sugo sugo
    kumnenu kilke burok sikar burok kule ŋguruŋ sinamŋge kuirke likinaig.
  rop-rop: Afta na detlot Filastain pipul bin go en fait langa detlot Isreil pipul,
    en deibin bidim detlot Isreil pipul brabliwei, en ola Isreil pipul bin blandim
    miselp ebriweya langa hil kantri insaid langa keib en hol en biyain langa ola
    ston en insaid langa ola wel du,
  ukr-1871: Як же побачили Ізраїлські мужі, що попали в тїсноту, то і поховались по
    печерах, скелянних щілинах, по нетрях, в баштах і колодязях;
  deu-1951: Als nun die Männer von Israel sahen, daß sie in Nöten waren (denn das
    Volk war sehr geängstigt), versteckten sie sich in den Höhlen und auf den Felsenkämmen,
    in den Felsklüften und in Löchern und Brunnengruben.
  eng-JPS: When the men of Israel saw that they were in a strait — for the people
    were distressed — then the people did hide themselves in caves, and in thickets,
    and in rocks, and in holds, and in pits.
  srp-1865: I Izrailjci se vidješe u nevolji, jer narod bi pritiješnjen; te se sakri
    u peæine i u èeste i u kamenjake i u rasjeline i u jame.
  lug-lug: Abasajja Abayisirayiri bwe baalaba ng’embeera yaabwe mbi nnyo, n’eggye
    lyabwe nga linnyigirizibwa omulabe, ne beekweka mu mpuku, ne mu bisaka ne mu njazi,
    ne mu binnya.
  heb-heb: ואיש ישראל ראו כי צר לו כי נגש העם ויתחבאו העם במערות ובחוחים ובסלעים ובצרחים
    ובברות׃
  ben-IRV: তখন ইস্রায়েলের লোকেরা নিজেদেরকে বিপদের মধ্যে দেখল, কারণ লোকেরা পীড়িত
    হচ্ছিল; তখন লোকেরা গুহাতে, ঝোপে, শৈলে, উঁচু জায়গায় ও গর্তে লুকাল৷
  pan-pan: ਜਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਦੇਖਿਆ ਜੋ ਅਸੀਂ ਮੁਸ਼ਕਿਲ ਵਿੱਚ ਹਾਂ ਇਸ ਲਈ ਉਹ ਲੋਕ ਗੁਫ਼ਾਂਵਾਂ,
    ਝਾੜੀਆਂ, ਚੱਟਾਨਾਂ, ਗੜ੍ਹਾਂ ਅਤੇ ਟੋਇਆਂ ਵਿੱਚ ਜਾ ਲੁਕੇ।
  tkr-tkr: İzrailybışik'le cok ixhesın g'acumee, co ooşaa'a g'avcumee, manbı mağarabışee,
    axtıne ok'bışee, suvabışee, k'oralybışee, kahrızbışee dyuguleebaxhenbı.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် အလွန် ဆင်းရဲ ခံရသဖြင့် ၊ မိမိတို့ ကျဉ်းမြောင်းလျက်ရှိသည်ကို
    သိမြင် သောအခါ ၊ ဥမင် ၊ တောအုံ ၊ ကျောက် ကြား ၊ တောင်ထိပ် ၊ မြေတွင်း တို့၌ ပုန်းရှောင်
    ၍ နေကြ၏။
  tte-O: Isileli sibomayoi sikatai-lobaili ali pwanoli ilalakisosi kaiwena Pilistiya
    sibaibaiwasosi na siya nige sibabaibaiwa. Kabo tupwaliyao silau sikeno-wadam veku
    gulali mena dupa mena tupwaliyao silau gunuwala mena, gula mena.
  tbg-tbg: Ho Pirisia vika Isareri hampata iqoka raqi vaumanta Isareri vika tavovaro
    Pirisia vika kempukavano voqavata vaumanta Isareri vika qetake aiqu autute, vokuka
    oru ori onavuqive, vata ntoma viraqive, kukeqavi vaumanta vokuka namariara vata
    quvitoraqive, airi nora ori vaunainive, ruvuqive/mpumpiqive, kukeqavi vaura.
  hmo-hmo: Israela taudia idia itaia, dika bada herea be kahirakahira ia ginidae idia
    dekenai. Unai dainai nadi matudia dekenai, bona uda lalonai, bona nadi badadia
    murinai, bona guria gabudia, bona ranu guri lalonai idia hunia.
  urd-urd: जब बनी इस्राईल ने देखा, कि वह आफ़त में मुब्तिला हो गए, क्यूँकि लोग परेशान
    थे, तो वह ग़ारों और झाड़ियों और चट्टानों और गढ़यों और गढ़ों में जा छिपे।
  rus-SYN: Израильтяне, видя, что они в опасности, потому что народ был стеснен, укрывались
    в пещерах и в ущельях, и между скалами, и в башнях, и во рвах;
  bqc-SIM: Kɛ́ Isailiↄ è wà gↄ̃̀ yeelɛa, wàlɛ naaańnↄ, ↄ̃ aa ùlɛ gbɛ̀'ɛↄ ń dàoↄ
    ń gbɛ̀sↄↄnaↄ ń gbã́oↄ ń ɛↄ guu.
  tcz-CHONGTHU: Israel mite nochimto’a aum’u ahetdoh phat’un, mipi techu atijauvin
    alungdong gam tauvin, songko ho’ah, hamboh lah’ah, chule kotong dung ah akisel
    gam taove.
  mar-mar: आपण अडचणीत आलो आहो हे इस्राएलांनी पाहिले. कारण लोक निराश झाले होते, तेव्हा
    लोक गुहा, झुडपात, खडकात, विहीरीत, व खड्यात लपले.
  qub-qub: Chaura Israelcunaga fiyupa manchariran. Filistea runacunaga intërupa yaycapaycuran.
    Chaymi Israelcunaga pacacuran, intëru jircaman, tarishan uchcucunaman, machaycunaman,
    gaga chaupincunaman, shillicunaman, maymanpis pacacunanpaj tarishanman.
  bqp-bqp: Kũ Isarailanↄ è ò kú wari gũn òtɛn nakara kũńwo, akũ ò ùtɛ gbɛ̀wɛɛnↄ
    gũn kũ dàkonↄ kũ gbɛ̀ sↄ̀kↄnↄ kũ tↄ̃̀nↄwɛɛnↄ kũ lↄ̀gↄnↄo.
  hat-hat: Moun pèp Izrayèl yo wè zafè a pa t' bon pou yo menm. Moun Filisti yo te
    atake moun pèp Izrayèl yo ak fòs. Pèp Izrayèl la vin pèdi espwa. Sa pa t' bon
    menm pou yo. Gen ladan yo ki al kache nan gwòt, nan twou wòch, dèyè gwo wòch,
    nan pi, nan twou anba tè.
  eng-BSB: Seeing that they were in danger because their troops were hard-pressed,
    the men of Israel hid in caves and thickets, among the rocks, and in cellars and
    cisterns.
  tod-tod: Izelayɛle nuiti ti kaai ma ga faaɓaagi ɠa ti daawu, mazɔlɔɔ ti zili nuiti
    ti ti ɠatani, ti ɠɛni lɔɔɠuzu pugiti su, pɛtugiti su, zeɠeiti su, kɔtu yeɠeiti
    su, ta ziɛyeɠeiti su niiti ti zuvɔai.
  eng-WEBPB: When the men of Israel saw that they were in trouble (for the people
    were distressed), then the people hid themselves in caves, in thickets, in rocks,
    in tombs, and in pits.
  kbq-kbq: Hagi Israeli vahe'mo'za anazama nege'za antahi'zana, rama'a Filistia vaheki'za
    hara huragateregahaze'ma nehu'za, mago'amo'za havegampi ufrakizageno, mago'amo'za
    trampi ufrakizageno, mago'amo'za ranra havegampi frakizageno, mago'amo'za tinkerifi
    fraki'naze.
  nhe-BL: Huan quema nopa israelitame momacaque cuenta para nopa filisteos tlen eliyaya
    inincualancaitacahua quinyahualohuayayaj, tlahuel momajmatijque. Huan motlatijque
    campa mijca ostotl, huan campa huitztli, huan campa huejhueyi tetini, huan ipan
    ostotl huan ameli.
  bus-bus: Kɛ̀ Isarailinↄↄ è wà kú nawɛ̃a guu wèe naakↄ̃rɛḿma, ben aↄ̃ ùtɛ gbɛ̀wɛɛnↄ
    guu kↄ̃n dàkonↄ kↄ̃n gbɛ̀ sↄ̀tↄnↄ kↄ̃n kokotɛ̃wɛɛnↄ kↄ̃n lↄ̀gↄnↄo.
  gub-BL: Izaew wexak waneta haw wà. — Naheta kwaw zanezepyro haw wanuwi nehe. Zawaiw
    katu zanereko haw kury, i'i uzeupeupe wà. Amo uzeàmim itakwar pupe wà. Amo uzeàmim
    ywykwar pupe wà. Amo uzeàmim itahu wamyter pe wà. Amo uzeàmim tywypaw pe wà. Amo
    uzeàmim 'yzygwar pupe wà.
  eng-DRA: And when the men of Israel saw that they were straitened, (for the people
    were distressed,) they hid themselves in caves, and in thickets, and in rocks,
    and in dens, and in pits.
