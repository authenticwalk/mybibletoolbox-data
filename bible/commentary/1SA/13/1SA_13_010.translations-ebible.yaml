verse: 1SA.013.010
translations:
  mal-C: യാഗങ്ങൾ ചെയ്തുതീർന്ന ഉടൻതന്നെ ശമുവേൽ വന്നെത്തി. ശൗൽ അദ്ദേഹത്തെ അഭിവാദനംചെയ്യാൻ
    അടുത്തുചെന്നു.
  deu-TKW: Als er aber mit dem Darbringen des Opfers zu Ende war, da plötzlich erschien
    Samuel. Saul ging ihm entgegen, um ihn zu begrüßen.
  lin-lin: Bongo tango kaka asilisaki kobonza mbeka yango ya kotumba, Samuele akomaki.
    Saulo abimaki mpo na kokende kopesa ye mbote.
  eng-LSV: And it comes to pass at his completing to cause the burnt-offering to ascend,
    that behold, Samuel has come, and Saul goes out to meet him, to bless him;
  eng-GNV: 'And assoone as hee had made an ende of offering the burnt offering, beholde,
    Samuel came: and Saul went foorth to meete him, to salute him.'
  eng-WEBSTER: And it came to pass, that as soon as he had made an end of offering
    the burnt-offering, behold, Samuel came; and Saul went out to meet him, that he
    might salute him.
  nhw-BL: Huan quema sanoc ontlantoya quitlatía nopa tlacajcahualistli, ajsico Samuel.
    Huan Saúl yajqui quinamiquito huan quitlajpalo.
  swh-ONEN: Mara alipomaliza kutoa hiyo sadaka, Samweli akatokea, naye Sauli akaondoka
    kwenda kumlaki.
  bba-bba: Sɑɑ ye u yɑ̃ku te kuɑ u kpɑ kese, yerɑ Sɑmuɛli u kurɑmɑ mɑ Sɔɔlu u yɑrimɑ
    u nùn sennɔ dɑ.
  eng-KJVCPB: And it came to pass, that as soon as he had made an end of offering
    the burnt offering, behold, Samuel came; and Saul went out to meet him, that he
    might salute him.
  cpy-cpy: Ari ithonki-matakiro Saúl itayiniri, areetapaaka Samuel. Jatanaki Saúl
    itonkyo-tawakyaari, rowetha-tawakyaari.
  mpx-mpx: He Sol powon o abwe i ginol haba, yaka Samuwela i vin. Inoke Sol i na i
    kite ge alona hi mulolu.
  luo-luo: E sa ma ne otieko chiwo misangono, Samuel nochopo kendo Saulo nodhi mondo
    omose.
  meu-meu: E haḡolea oho vaitani, bena Samuel vada e kau. Saulo na e raka lasi, ia
    ida bae hedavari bona baine hahenamo henia totona.
  npi-ULB: तिनले होमबलि चढाउन सिद्ध्याउने बित्तिकै शमूएल आइपुगे । शाऊल तिनलाई भेट्न
    र अभिवादन गर्न निस्के ।
  yor-yor: Bí ó sì ti ń parí rírú ẹbọ sísun náà, Samuẹli sì dé, Saulu sì jáde láti
    lọ kí i.
  emp-NTPO: Ara mãwã od̶acarea Samuelera jũẽsia. Ara maʌ̃da Saulba idjira audiab̶arid̶e
    wãsia.
  ind-ind: Begitu Saul selesai mempersembahkan kurban yang dibakar habis itu, Samuel
    tiba di Gilgal, dan Saul meninggalkan mezbah untuk menyambut dia.
  pes-OPCB: درست در پایان مراسم تقدیم قربانی سوختنی، سموئیل از راه رسید و شائول به
    استقبال وی شتافت.
  tgl-ULB: Nang matapos siyang maghandog ng handog na susunugin dumating si Samuel.
    Lumabas si Saul upang salubungin siya at upang batiin siya.
  cbu-NT: Ashirucha, anshat waani ashirangu, zapish Saul Apanlleem ungirtam yuwaparanllu,
    anush Samuelsha kusarangiya. Ashiriya, Saulsha paranllu, Samuelap iriputaranllu,
    ¿Kuseeramchish? tárangiya.
  hui-hui: Ani buwa áyu dege delomaro bialu heaore Samuele ibu anda ibini. Ani ibiyagola
    Solo ibu Samuelehondo turu halu lola hole pene.
  mya-mya: ယင်း​သို့​ယဇ်​ပူ​ဇော်​၍​ပြီး​ခါ​နီး​၌​ရှ​မွေ​လ ရောက်​ရှိ​လာ​၏။ ရှော​လု​သည်​သူ့​ကို​သွား​ရောက်
    ကြို​ဆို​သော်​လည်း၊-
  bod-N: ཡང་སོ་ལོས་སྦྱིན་སྲེག་ཕུལ་ཚར་མ་ཐག་ཏུ། སཱ་མུ་ཨེལ་ཕེབས་པ་ན་སོ་ལོ་ཁོང་ལ་མཇལ་དུ་སོང་ནས་ཕྱག་བྱས་ཤིང་།
  sna-sna: Achingopedza kupa chipiriso, Samueri akasvika, Sauro akaenda kundomukwazisa.
  spa-BLM: Sucedió que en cuanto terminó de ofrecer el holocausto, he aquí que llegó
    Samuel; y Saúl salió a recibirlo para saludarlo.
  cac-cac: Ayic van slajvi sn̈usan silab' chi' vin̈, ix c'och vin̈aj Samuel chi'.
    Ayic ix yab'an vin̈aj Saúl chi' to sc'och vin̈, ix elta vin̈ scha vin̈ yic syac'an
    stzatzil sc'ool vin̈.
  swh-ULB: Mara tu alipomaliza kutoa sadaka ya kuteketezwa Samweli akawasili. Sauli
    akatoka nje wakutane na kumsalimia.
  bel-bel: Але ледзь толькі закончыў ён цэласпаленьне, вось, прыходзіць Самуіл. І
    выйшаў Саўл насустрач яму, каб вітаць яго.
  deu-ELBBK: Und es geschah, als er das Opfern des Brandopfers vollendet hatte, siehe,
    da kam Samuel; und Saul ging hinaus, ihm entgegen, ihn zu begrüßen.
  mbb-OT: Hein egkepasad en dutun is kebpemuhat din ne nekeuma si Samuel. Midliǥawang
    si Saul ne migelǥelawan din,
  mal-2015: ഹോമയാഗം കഴിച്ചു തീർന്ന ഉടനെ ഇതാ, ശമൂവേൽ വരുന്നു; ശൗൽ അവനെ വന്ദനം ചെയ്‌വാൻ
    എതിരേറ്റുചെന്നു.
  rmc-rmc: Paloda, sar obetinďa, avľa o Samuel. O Saul džalas anglal leste, hoj les
    te pozdravinel.
  pes-OPV: و چون از گذرانیدن قربانی سوختنی فارغ شد، اینک سموئیل برسید و شاول به جهت
    تحیتش، به استقبال وی بیرون آمد.
  ron-1924: Пе кынд сфыршя де адус ардеря-де-тот, а венит Самуел, ши Саул й-а ешит
    ынаинте сэ-й урезе де бине.
  ben-OBCV: তিনি বলি উৎসর্গ করতে না করতেই শমূয়েল সেখানে পৌঁছে গেলেন, এবং শৌল তাঁকে
    শুভেচ্ছা জানানোর জন্য বাইরে বেরিয়ে এলেন।
  som-som: Oo markuu dhammeeyey bixintii uu bixinayay allabariga la gubo, waxaa yimid
    Samuu'eel; markaasaa Saa'uul u baxay inuu ka hor tago oo soo salaamo.
  lat-VUC: 'Cumque complesset offerens holocaustum, ecce Samuel veniebat: et egressus
    est Saul obviam ei ut salutaret eum.'
  eng-ASVBT: And it came to pass that, as soon as he had made an end of offering the
    burnt offering, behold, Samuel came; and Saul went out to meet him, that he might
    salute him.
  ita-1885: E, come egli forniva d'offerir l'olocausto, ecco, Samuele arrivò; e Saulle
    gli uscì incontro, per salutarlo.
  eng-LXXUP: And it came to pass when he had finished offering the whole burnt offering,
    that Samuel arrived, and Saul went out to meet him, and to bless him.
  eng-ULB: As soon as he finished offering the burnt offering Samuel arrived. Saul
    went out to meet him and to greet him.
  spa-VBL: Justo cuando terminó de presentar el holocausto, vio llegar a Samuel. Saúl
    fue a recibirlo y a saludarlo.
  fra-_FOB: Or, dès qu'il eut achevé d'offrir l'holocauste, voici, Samuel arriva,
    et Saül sortit au-devant de lui pour le saluer;
  mal-mal: ഹോമയാഗം അർപ്പിച്ച് കഴിഞ്ഞപ്പോൾ ശമൂവേൽ വന്നു; ശൌല്‍ അവനെ വന്ദനം ചെയ്‌വാൻ
    എതിരേറ്റു ചെന്നു.
  urd-GVR: Wuh abhī is kām se fāriġh hī huā thā ki Samuel pahuṅch gayā. Sāūl use ḳhushāmdīd
    kahne ke lie niklā.
  suz-BL: सावलम चोशा चढ़ेतीक चढ़ेने थुमा नोले सामुएल जाक्‍माक्‍त। मिनु सावल मेको कली
    ग्रुम्‍थ लमाक्‍त।
  ita-1927: E come finiva d’offrir l’olocausto, ecco che arrivò Samuele; e Saul gli
    uscì incontro per salutarlo.
  ckb-ckb: ئەوە بوو کە لە پێشکەشکردنی قوربانی سووتاندنەکان بووەوە، ساموئێل هات، شاولیش
    بەرەو ڕووی چوو تاوەکو پێشوازی لێ بکات.
  eng-BBE: And when the burned offering was ended, Samuel came; and Saul went out
    to see him and to give him a blessing.
  kan-OKCV: ಆದರೆ ಅವನು ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಿ, ತೀರಿಸುವಷ್ಟರೊಳಗೆ ಸಮುಯೇಲನು ಬಂದನು. ಆಗ ಅವನನ್ನು
    ವಂದಿಸುವುದಕ್ಕಾಗಿ ಸೌಲನು ಅವನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಹೋದನು.
  tam-2017: அவன் சர்வாங்கதகனபலியிட்டு முடிக்கிறபோது, இதோ, சாமுவேல் வந்தான்; சவுல்
    அவனைச் சந்தித்து வரவேற்க அவனுக்கு எதிராக போனான்.
  spa-RV-1909: Y como él acababa de hacer el holocausto, he aquí Samuel que venía;
    y Saúl le salió á recibir para saludarle.
  ron-BTF: Și s-a întâmplat, că imediat ce a terminat de oferit ofranda arsă, iată,
    Samuel a venit; și Saul a ieșit în întâmpinare, ca să îl salute.
  eng-WEBP: It came to pass that as soon as he had finished offering the burnt offering,
    behold, Samuel came; and Saul went out to meet him, that he might greet him.
  eng-FBV: Just as he finished presenting the burnt offering, he saw Samuel arrive.
    Saul went over to meet him and say hello.
  nld-1939: Juist had hij het offer opgedragen, of daar kwam Samuël aan. Saul ging
    hem tegemoet, om hem te begroeten.
  nch-BL: Huan quema sanoc ontantoya quitatía nopa tacajcahualisti, ajsico Samuel.
    Huan Saúl yajqui quinamiquito huan quitajpalo.
  vie-1934: Khi người dâng xong, kìa Sa-mu-ên bèn đến. Sau-lơ đi ra đón đặng chào
    người.
  hin-CV: ठीक जैसे ही उन्होंने होमबलि चढ़ाना खत्म किया ही था, शमुएल वहां आ पहुंचे.
    शाऊल उनसे भेंटकरने तथा उनका अभिवंदन करने उनके निकट गए.
  spa-BES: Y cuando terminó la ofrenda quemada, vino Samuel; y Saúl salió a verlo
    y le dio una bendición.
  tdx-tdx: Aa ie vaho nihenefe’e soroñe i engan-koroañe rey, hehe te pok’eo t’i Samoele;
    naho nimb’ama’e mb’eo t’i Saole hifanalaka ama’e hañontane aze.
  tha-KJV: ต่อมาพอพระองค์ถวายเครื่องเผาบูชาเสร็จ ดู​เถิด ซามูเอลก็​มาถึง ซาอู​ลก​็เสด็จออกไปต้อนรับและทรงคำนั​บท​่าน
  por-BR-2018: E quando ele acabava de fazer o holocausto, eis que Samuel que vinha;
    e Saul lhe saiu a receber para saudar-lhe.
  deu-ELO: Und es geschah, als er das Opfern des Brandopfers vollendet hatte, siehe,
    da kam Samuel; und Saul ging hinaus, ihm entgegen, ihn zu begrüßen.
  eng-WYC-2018: And when he had ended offering the burnt sacrifice, lo! Samuel came;
    and Saul went out against him, to greet him (or and Saul went out to greet him).
  epo-epo: Apenaŭ li finis la oferadon de la brulofero, venis Samuel. Kaj Saul eliris
    renkonte al li, por saluti lin.
  uig-PIN: Wǝ xundaⱪ boldiki, u kɵydürmǝ ⱪurbanliⱪni tügitixi bilǝnla, mana Samuil
    kǝldi. Saul uningƣa salam ⱪilƣili aldiƣa qiⱪti.
  beo-beo: 'Gobele sali amo dagomu galu, Sa:miuele da doaga:i. Solo da Sa:miuele yosia:musa:
    amola sia:gadomusa: asi.'
  tpi-OTNT: Olgeta wok bilong mekim dispela ofa i pinis, orait Samuel i kamap. Na
    Sol i go ausait long haus lotu na i bungim em na tok gude long em.
  hau-SA: Daidai yana gama miƙa hadaya ke nan sai Sama’ila ya iso. Shawulu kuma ya
    fito domin yă yi masa maraba.
  uig-LAT: We shundaq boldiki, u köydürme qurbanliqni tügitishi bilenla, mana Samuil
    keldi. Saul uninggha salam qilghili aldigha chiqti.
  nde-nde: Kwathi khonokho nje eqeda ukunikela umnikelo wokutshiswa, uSamuyeli wafika,
    uSawuli waphuma wayambingelela.
  ton-ton: Pea naʻe hoko ʻo pehē, hili leva ʻene fakaʻosi ʻene ʻatu ʻae feilaulau
    tutu, vakai, kuo hoko mai ʻa Samuela; pea naʻe ʻalu atu ʻa Saula ke fakafetaulaki
    kiate ia, ke na feʻiloaki.
  ces-1613: Když pak již dokonal obětování oběti zápalné, aj, Samuel přicházel, a
    Saul vyšel proti němu, aby ho přivítal.
  eng-WMB: It came to pass that as soon as he had finished offering the burnt offering,
    behold, Samuel came; and Saul went out to meet him, that he might greet him.
  tam-TCV: அவன் தகன காணிக்கையைச் செலுத்தி முடியும்வேளையில் சாமுயேல் அங்கே வந்துசேர்ந்தான்.
    அப்பொழுது சவுல் அவனை வாழ்த்துவதற்காக வெளியே போனான்.
  ceb-ULB: Sa pagkahuman gayod niya ug halad sa halad sinunog miabot si Samuel. Migawas
    si Saul aron sa pagtagbo ug sa pag-abiabi kaniya.
  pol-UBG: Gdy skończył składać całopalenie, oto przyszedł Samuel, a Saul wyszedł
    mu naprzeciw, aby go przywitać.
  agr-agr: Nuna dutika inagnai Samuel tauwai. Nunik taamtai Saúl jiintukiuwai igkug
    kumpamatatus.
  kyc-kyc: aopa Samyuele baa epeya. Dokopa Sole baa papala yako lao nyiya.
  urd-GVU: وہ ابھی اِس کام سے فارغ ہی ہوا تھا کہ سموایل پہنچ گیا۔ ساؤل اُسے خوش آمدید
    کہنے کے لئے نکلا۔
  deu-1912: Als aber das Brandopfer vollendet war, siehe, da kam Samuel. Da ging Saul
    hinaus ihm entgegen, ihn zu grüßen.
  ntj-ntj: Nyangka-ya mularrpartu palyarnu wiyarrinyangkartu Tjamiyulnga waalkarrara
    pitjangu. Nyangka Tjuulnga mapitjangu lurrtjurringu.
  kan-2017: ಅದು ಮುಗಿಯುವಷ್ಟರಲ್ಲೇ ಸಮುವೇಲನು ಬಂದನು. ಸೌಲನು ಅವನನ್ನು ವಂದಿಸುವುದಕ್ಕೋಸ್ಕರ ಎದುರಿಗೆ
    ಹೋಗಲು
  yap-yap: ma nap’an ni ka fini mu’, me taw Samuel. Me yan Saul nga wean ni nge mada’nag,
  hlt-MCSB: Tedae hmueihhlutnah a nawn te a khah van neh Samuel te tarha ha pawk tih
    anih doe ham neh uem hamla Saul te cet.
  mdy-ETH: ዬያ ዒንጊፆ ዳምቦ ዒ ማዺ ኩኩንሣማና ሳሙዔኤሌ ሙካዛ፥ ሳኣዖኦሌ ኬስኪ ጎይሣ ዒዛ ዔኬኔ።
  twi-ASANTE: Ɔrewie afɔdeɛ no bɔ ara pɛ, na Samuel kɔduruu hɔ. Enti, Saulo pue kɔhyiaa
    no maa no akwaaba.
  eng-WEBU: It came to pass that as soon as he had finished offering the burnt offering,
    behold, Samuel came; and Saul went out to meet him, that he might greet him.
  wal-wal: Saa7ooli xuuggiyo yarshshuwaa polosaarakka Sameeli gakki wodhdhiis. Yaatin,
    Saa7ooli Sameela mokkanau kare kiyiis.
  spa-PDDPT: Cuando acababa de inmolar el holocausto, ahí llegaba Samuel, y Saúl salió
    a encontrarlo para saludarlo.
  gun-gun: Oapy reve ome'ẽmba'i ramove Samuel ovaẽ ouvy. Ha'e rã Saul oẽ ovy ovaexĩ
    vy oipopyy aguã.
  agu-BL: I nin tzun na baj wi' yi pate'n yi tx'ixwatza'tz yi topone'n wutzile'n Samuel.
    Lajke'l nin tzun bene'n Saúl tan c'ulche'n, nin tan k'ajla'n tetz.
  ilo-ULB: Apaman a nalpasna nga indaton ti daton a mapuoran, simmangpet ni Samuel.
    Rimmuar ni Saul tapno sabatenna ken kablaawanna isuna.
  kpg-kpg: Mee dogo haga lawa tigidaumaha deelaa, gei Samuel ga dau mai. Saul gaa hana
    gi mee ga hagaaloho gi mee.
  uig-ARA: ۋە شۇنداق بولدىكى، ئۇ كۆيدۈرمە قۇربانلىقنى تۈگىتىشى بىلەنلا، مانا سامۇئىل
    كەلدى. سائۇل ئۇنىڭغا سالام قىلغىلى ئالدىغا چىقتى.
  sus-sus: A to gɛ na ra, Samuweli naxa so. Sɔlu naxa siga a xɛɛbude.
  pon-2006: oh ni eh ketin kaerala meirongo, Samuel ahpw lel wasao. Sohl eri ketila
    tuhwong oh kasamwo,
  jae-jae: Saul kêkêŋ da tau gêbacnê su, go Samuel mêŋgêô lasê. Saul kêpuc eŋ tôŋ-tôŋ
    gebe ê moalêc eŋ.
  ksd-ksd: '@see-verse:1SA.013.009'
  tur-YTC: Yakmalık sunuyu sunmayı bitirir bitirmez, işte Samuel geldi; Saul selamlamak
    için onu karşılamaya çıktı.
  grc-BRENT: Καὶ ἐγένετο ὡς συνετέλεσεν ἀναφέρων τὴν ὁλοκαύτωσιν, καὶ Σαμουὴλ παραγίνεται·
    καὶ ἐξῆλθε Σαοὺλ εἰς ἀπάντησιν αὐτῷ εὐλογῆσαι αὐτόν.
  ind-AYT: Ketika selesai mempersembahkan kurban bakaran, tiba-tiba Samuel datang.
    Saul pun pergi menemuinya dan memberi salam.
  nya-nya: Atangomaliza kupereka nsembe, anangoona Samueli watulukira ndipo Sauli
    anapita kukamulonjera.
  hrv-hrv: I upravo je završavao žrtvu paljenicu, kad eto Samuela; Šaul mu iziđe u
    susret da ga pozdravi.
  mps-mps: Te ofa dabe ebo sę tigidali silali madi, teda Samuel sabolali. Tama Sol
    te lotu bedu buluba teda sobadi, tama aga dali deliba gesabi elama, tama agaba
    siade da po wai.
  tpi-tpi: Olgeta wok bilong mekim dispela ofa i pinis, orait Samuel i kamap. Na Sol
    i go ausait long haus lotu na i bungim em na tok gude long em.
  dan-1931: Men lige som han var færdig med at ofre Brændofferet, se, da kom Samuel,
    og Saul gik ham i Møde for at hilse på ham.
  vie-OVCB: Nhưng khi Sau-lơ vừa dâng xong lễ thiêu, Sa-mu-ên đến. Sau-lơ đi ra đón
    chào ông,
  guj-2017: તે દહનીયાર્પણ કરી રહ્યો કે તરત શમુએલ આવ્યો. શાઉલ તેને મળવા તથા આવકારવા
    માટે બહાર ગયો.
  pon-2006A: oh ni eh ketin kaerala meirongo, Samuel ahpw lel wasao. Sohl eri ketila
    tuhwong oh kasamwo,
  por-BRBSL: Aconteceu que, assim que terminou de oferecer o holocausto, eis que Samuel
    chegou; e Saul saiu ao seu encontro, para cumprimentá-lo.
  cth-cth: Hmaisawi thuengnae a sak hnukkhu, Samuel a tho teh Sawl ni ahni kâhmo hanelah
    a dawn.
  twi-twi: Ɔrewie afɔre no bɔ ara pɛ, na Samuel koduu hɔ. Enti Saulo pue kohyiaa no
    maa no akwaaba.
  hlt-hlt: Tedae hmueihhlutnah a nawn te a khah van neh Samuel te tarha ha pawk tih
    anih doe ham neh uem hamla Saul te cet.
  tbz-SIM: Ò tùɔ ndìì mɔ̀nnì dɛ kó iwũɔ̃ kɛ́deè kɛ̀ Sɑmmuyɛɛrii tuɔkɛní kɛ̀ Sɑurii
    yɛ̀nní kóò co kɛ bo ò dɔu.
  msy-2020: Men ofan arazaraziba gɨvazɨma, Samuel izav oto. Ezɨ Sol ofa gamir dakozim
    ategha azenan ghua, dughiam a ganɨga ghaze, “Aruer arɨzir aghuim.”
  dop-dop: Ɩ kɔmɑ ɩsɩɩ ɩ tɛɛsǝɣɩ, ɩlɛ Sɑmiyɛɛlɩ tɑpɑɣɑlɛ. Nɑ Sɑyuli polo ɩ sǝŋʋɣʋ.
  azb-azb: Yandırma qurbanının təqdimi qurtaranda Şamuel gəlib çıxdı və Şaul salamlaşmaq
    üçün onu qarşılamağa çıxdı.
  eng-DBY: And it came to pass, as soon as he had ended offering up the burnt-offering,
    behold, Samuel came; and Saul went out to meet him, that he might salute him.
  hin-2017: जैसे ही वह होमबलि को चढ़ा चुका, तो क्या देखता है कि शमूएल आ पहुँचा; और
    शाऊल उससे मिलने और नमस्कार करने को निकला।
  wol-KYG: Naka la def saraxu rendi-dóomal bi ba sottal rekk, Samiyel ne jaas. Sóol
    génn gatandu ko, ngir nuyu ko.
  eng-YLT: And it cometh to pass at his completing to cause the burnt-offering to
    ascend, that lo, Samuel hath come, and Saul goeth out to meet him, to bless him;
  kne-kne: Idi kakkakdeng na ay nangidaton, pag et domateng si Samuel et inabat Saulo
    ay kinablaawan.
  eng-WYC-2017: And when he had ended offering the burnt sacrifice, lo! Samuel came;
    and Saul went out against him, to greet him.
  eng-WMBB: It came to pass that as soon as he had finished offering the burnt offering,
    behold, Samuel came; and Saul went out to meet him, that he might greet him.
  urd-GVH: वह अभी इस काम से फ़ारिग़ ही हुआ था कि समुएल पहुँच गया। साऊल उसे ख़ुशआमदीद
    कहने के लिए निकला।
  rug-rug: Sipu beto tugo si asa, si kamo mae mo se Samuela, ke la tutuvia Saula si
    asa meke va kamoa.
  gaz-gaz: Akkuma Saaʼol aarsaa dhiʼeessee xumureen Saamuʼeel dhufe. Saaʼolis isa
    simachuuf gad baʼe.
  fra-LSG: Comme il achevait d’offrir l’holocauste, voici, Samuel arriva, et Saül
    sortit au-devant de lui pour le saluer.
  gnn-gnn: Ga ŋunhi ŋayi dhawar'yurrunanydja ŋuliŋuru bathanaraŋuru mundhurrŋuru,
    bala ŋayinydja marrtjina Djamiyulnydja bunanana ŋulinyaramirriyu.
  yal-yal: A yi yelinma na saraxan bɛ waxatin naxan yi, Samuyɛli yi fa. Sɔli yi siga
    a ralandeni alogo a xa a xɔntɔn.
  haw-1868: A i ka manawa i pau ai kana kaumaha ana aku i ka mohaikuni, aia hoi, hiki
    mai la o Samuela; hele aku la o Saula e halawai me ia, e hoomaikai aku ia ia.
  arb-NAV: وَمَا إِنِ انْتَهَى مِنْ تَقْدِيمِهَا حَتَّى أَقْبَلَ صَمُوئِيلُ، فَخَرَجَ
    شَاوُلُ لِلِقَائِهِ لِيَتَلَقَّى بَرَكَتَهُ.
  ewe-ewe: Esi wòwu vɔsawo nu vɔ tetee ko la, Samuel va do. Saul yi be yeakpee ado
    gbe nɛ.
  eng-LEE: And it came to pass, that, as soon as he had made an end of offering the
    burnt-offering, behold, Samuel came; and Saul went out to meet him, that he might
    greet him.
  asm-FB: হোমবলি উৎসৰ্গ কৰাৰ পাছত চমূৱেল আহি পালেহি; তাতে চৌলে তেওঁক মঙ্গলবাদ কৰিবলৈ
    আগবাঢ়ি গ’ল।
  sus-A: عَ تٌ فّ نَ رَ، سَمُوٍلِ نَشَ سٌ. سْلُ نَشَ سِفَ عَ شّيبُدٍ.
  fra-SBL: Dès qu'il eut achevé d'offrir l'holocauste, voici que Samuel arriva ; Saül
    sortit à sa rencontre pour le saluer.
  hbo-hbo: וַיְהִ֗י כְּכַלֹּתֹו֙ לְהַעֲלֹ֣ות הָעֹלָ֔ה וְהִנֵּ֥ה שְׁמוּאֵ֖ל בָּ֑א וַיֵּצֵ֥א
    שָׁא֛וּל לִקְרָאתֹ֖ו לְבָרֲכֹֽו׃
  piu-2006: '@see-verse:1SA.013.009'
  pjt-pjt: Ka paluṟu kuka panya pungkula pitjilta waṟungka tjunkunyangka Samuelnga
    wirkanu. Ka Saulanya pakaṟa ma-pitjangu palunya nyakunytjikitja. Ka Samueltu tjapinu,
    “Nyaa nyuntu palyaṉu?” Ka Saulalu wangkangu, “Wiya ngayuku wati tjaultji tjuṯangku
    ngayunya wantikatingi, ka nyuntu kuḻu pitjanytja wiya ngaṟangi. Kaya Pilitjiyanya
    nguraṟa tjuṯa warmaḻarira tjunguringangi ngura nganaṉala itingka. Kaṉa kulinu
    alatji, ‘Kuwarintiya ngayulakutu pika pungkunytjikitja pitjaku ngura nyanga Kilkaltakutu.
    Ka panya ngayulu Mayatja Godala tjapintja wiyaṯu. Munuṉa palulanguṟu kulinu kuka
    pitjilta tjunkula palunya ungkunytjikitjangku paluṟu ngayuku pukuḻarinytjaku.’”
    Ka Samueltu wangkangu, “Nyuntu kawakawangku alatji palyaṉu. Nyuntu Godaku tjukurpa
    kulintja wiya. Tjinguṟu nyuntu palunya wangaṉarangku kulinnyangka Godalu nyuntunya
    munu nyuntumpa walytja maḻatja maḻatja kuḻu kanyinma Israelku mayatja tiṯutjara
    nyinanytjaku. Palu kuwari nyuntu mayatja wiyaringanyi, ka nyuntumpa walytja maḻatja
    maḻatja kuḻu nyuntumpa aṟangka mayatjarira nyinakatinytja wiya. Ka Godalu kuwari
    ngurkantankuku wati kutjupa aṉangu tjuṯa kuranyurira kanyintjaku nyuntumpa aṟangka,
    wati tjukaṟuru palula kulilpai, panya nyuntun palumpa tjukurpa kulintja wiyangku
    wantingi.” Alatji Samueltu wangkangu Saulala, munu wangkara wiyaringkula anu ngura
    kutjupakutu.
  kik-kik: O rĩrĩa aarĩkirie kũruta igongona rĩu, Samũeli agĩkinya, nake Saũlũ agĩthiĩ
    kũmũtũnga amũgeithie.
  fra-NCL: Comme il achevait d’offrir l’holocauste, voici que Samuel arriva, et Saül
    sortit au-devant de lui pour le saluer.
  cek-AK: Anih mah hmai angbawnhaih sak pacoengah, Samuel to phak; Saul loe caeh moe,
    Samuel to dawt.
  cuk-cuk: Saúl ibdurgan-ogumakar-ukleged-uknaid bergusayala, Samuel nonikid. Saúl,
    Samuel-abin naded, geb doggus-nued-sogeye ega sogded.
  uig-CYR: Вә шундақ болдики, у көйдүрмә қурбанлиқни түгитиши биләнла, мана Самуил
    кәлди. Саул униңға салам қилғили алдиға чиқти.
  tel-2017: అతడు హోమబలి అర్పించడం ముగియగానే సమూయేలు అక్కడికి వచ్చాడు. సౌలు అతణ్ణి
    చూసి అతనికి వందనాలు చెబుతూ ఎదురు వెళ్ళాడు.
  hat-BSA: Lè li te fin ofri ofrann brile yo, men vwala, Samuel te vini. Epi Saül
    te parèt deyò pou rankontre li e salye li.
  kos-kos: Ke el tufahna tari, Samuel el tuku. Saul el illa in osun nu sel ac paingul.
  hbo-WLC: וַיְהִ֗י כְּכַלֹּתוֹ֙ לְהַעֲל֣וֹת הָעֹלָ֔ה וְהִנֵּ֥ה שְׁמוּאֵ֖ל בָּ֑א וַיֵּצֵ֥א
    שָׁא֛וּל לִקְרָאת֖וֹ לְבָרֲכֽוֹ׃
  ibo-ibo: Ngwangwa ọ na-achụcha aja ndị ahụ, Samuel rutere, Sọl pụrụ izute ya, na
    ikele ya.
  ory-ory: ପୁଣି, ସେ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବାର ସମାପ୍ତ କରିବା ମାତ୍ରେ ଦେଖ, ଶାମୁୟେଲ ଉପସ୍ଥିତ
    ହେଲେ; ତହିଁରେ ଶାଉଲ ତାଙ୍କୁ ମଙ୍ଗଳବାଦ କରିବା ପାଇଁ ଭେଟିବାକୁ ଗଲେ।
  chk-chk: Nge lon ewe otun a wes me eäni ewe asoren kek, Samuel a war. Iwe, Saul
    a feila pwe epwe churi o kapong ngeni.
  ssd-ssd: Uge suglukinaig le kile Samuel prona. Nu prona le Saul ndek nu kaŋgeram
    kilim kina le
  rop-rop: en streidawei wen imbin binij dum det serramoni, Semyul bin kamat deya.
    Wal King Sol bin go blanga tok gudei langa Semyul.
  ukr-1871: Ледві ж скінчив він жертвоприношеннє, аж се зявився Самуїл. Саул пійшов
    йому назустріч, щоб його привітати.
  deu-1951: Als er aber das Brandopfer vollendet hatte, siehe, da kam Samuel. Da ging
    Saul hinaus ihm entgegen, um ihn zu grüßen.
  eng-JPS: And it came to pass that, as soon as he had made an end of offering the
    burnt-offering, behold, Samuel came; and Saul went out to meet him, that he might
    salute him.
  srp-1865: I kad prinese žrtvu paljenicu, gle, doðe Samuilo. I Saul izide mu na susret
    da ga pozdravi.
  lug-lug: Naye bwe yali yakamala okuwaayo ekiweebwayo ekyokebwa, Samwiri n’atuuka.
    Sawulo n’agenda okumwaniriza.
  heb-heb: ויהי ככלתו להעלות העלה והנה שמואל בא ויצא שאול לקראתו לברכו׃
  ben-IRV: হোমবলি উত্সর্গ শেষ করার সঙ্গে সঙ্গেই শমূয়েল উপস্থিত হলেন; তাতে শৌল তাঁকে
    অভিবাদন করার জন্য তাঁর সঙ্গে দেখা করতে গেলেন৷
  pan-pan: ਅਤੇ ਜਿਸ ਵੇਲੇ ਉਹ ਹੋਮ ਦੀ ਬਲੀ ਚੜ੍ਹਾ ਚੁੱਕਾ ਤਾਂ ਵੇਖੋ, ਸਮੂਏਲ ਵੀ ਪਹੁੰਚ ਗਿਆ ਅਤੇ
    ਸ਼ਾਊਲ ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਉਸ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛਣ ਨਿੱਕਲਿਆ।
  tkr-tkr: Gyooxhan haa'ana q'urban ablyav'u ç'əveepxhamee, Şamuel qarı hiyxhar. Şaul
    salam hevlesva mang'une ögilqa qığeç'e.
  mya-JVB: မီး ရှို့ရာယဇ်ပူဇော် ခြင်းအမှု ပြီး သည်အဆုံး၌ ရှမွေလ သည် လာ ၏။ ရှောလု သည်
    ကောင်းကြီး ပေး၍ ခရီးဦးကြို ပြုခြင်းငှါ ထွက်သွား လျှင်၊
  tte-O: Saulo pwaoli paisowana iyemwawasi kabo Samuela iyawatagili. Saulo itolo ilau
    yakato Samuela imuloloi.
  tbg-tbg: Soruva ofaa vira iha quara taiqa kero tavovaro Samueriva anintora. Viva
    anintovaro Soruva vira uva mantareva vuvaro
  hmo-hmo: Boubou ia gabua ore noho neganai, Samuela be ia ginidae. Saulo be Samuela
    dekenai ia raka lao, ia danu do idia hedavari, bona Samuela dekenai do ia hanamoa
    totona.
  urd-urd: और जैसे ही वह सोख़्तनी क़ुर्बानी अदा कर चुका तो क्या, देखता है, कि समुएल
    आ पहुँचा और साऊल उसके इस्तक़बाल को निकला ताकि उसे सलाम करे
  rus-SYN: Но едва кончил он возношение всесожжения, вот, приходит Самуил; и вышел
    Саул к нему навстречу, чтобы приветствовать его.
  bqc-SIM: Kɛ́ a làa, Samuɛli lɛ́ ká, ↄ̃ Saulupi gɛ̀ dàaàlɛ à gbãakpàaàzi.
  tcz-CHONGTHU: Saul in govam thilto lhandohna aboljou tah’in, Samuel jong ahung lhungpaiyin,
    chuin Saul chun kimutopi a chibai boldin apotdoh in ahi.
  mar-mar: त्याने होमार्पण अर्पिण्याची समाप्ती केली तितक्यात पाहा शमुवेलाचे आगमन झाले.
    शौल त्यास भेटण्यास आणि अभिवादन करण्यास बाहेर गेला.
  qub-qub: Uywata rupachiyta ushaycaptin Samuel chayaran. Chaura Saulga aywaran saludananpaj
    jamachinanpaj.
  bqp-bqp: Kũ à làka, Samuɛli tɛn ká, akũ Solu pìi gɛ̀ɛ à dàalɛ à gbãnakɛ kpài.
  hat-hat: Li t'ap fini fè sèvis ofrann pou boule nan dife a lè Samyèl parèt. Sayil
    al kontre l' pou di l' bonjou.
  eng-BSB: Just as he finished offering the burnt offering, Samuel arrived, and Saul
    went out to greet him.
  tod-tod: Kpesuʋɛ ga kula, Samiyɛle ɗa zeeli ná. Sayile liini, é daaɠomi, é tuʋɔ.
  eng-WEBPB: It came to pass that as soon as he had finished offering the burnt offering,
    behold, Samuel came; and Saul went out to meet him, that he might greet him.
  kbq-kbq: Hagi Soli'a ana ofama huvaneregeno, Samueli'a egeno Soli'a azeri frufra
    huno avrenaku vu'ne.
  nhe-BL: Huan quema sanoc ontlantoya quitlatía nopa tlacajcahualistli, ajsico Samuel.
    Huan Saúl yajqui quinamiquito huan quitlajpalo.
  bus-bus: Kɛ̀ à yã̀a, Samuɛli e kaa, ben Solu pì gàa à dààlɛ à gbãakɛ kpàzi.
  gub-BL: Imono pawire izuka pawire uhem Xamuew a'e pe kury. Oho Xau huwàxi mà. —
    Nekatu ty, i'i izupe.
  eng-DRA: 'And when he had made an end of offering the holocaust, behold Samuel came:
    and Saul went forth to meet him and salute him.'
