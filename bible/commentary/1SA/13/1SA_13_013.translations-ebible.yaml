  ben-IRV: শমূয়েল শৌলকে বললেন, “তুমি বোকার মত কাজ করেছ; তোমার ঈশ্বর সদাপ্রভু তোমাকে
    যে আদেশ দিয়েছেন, তা মেনে চলনি; মানলে সদাপ্রভু এখন ইস্রায়েলের উপরে তোমার রাজত্ব
    চিরকাল স্থায়ী করতেন৷
  pan-pan: ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੂਰਖਤਾਈ ਕੀਤੀ ਹੈ ਕਿਉਂ ਜੋ ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਆਗਿਆ ਨਹੀਂ ਮੰਨੀ ਜੋ ਉਸ ਨੇ ਤੈਨੂੰ ਦਿੱਤੀ ਸੀ, ਨਹੀਂ ਤਾਂ ਯਹੋਵਾਹ ਹੁਣ ਤੋਂ ਸਦੀਪਕ ਕਾਲ ਤੱਕ
    ਤੇਰਾ ਰਾਜ ਇਸਰਾਏਲ ਵਿੱਚ ਠਹਿਰਾ ਦਿੰਦਾ।
  tkr-tkr: 'Şamuelee Şauluk''le eyhen: – Ğu ək''el deşin kar hı''ı. Yiğne Allahne,
    Rəbbine, əmrılqa əməl hı''ı deş. Ğu məxüd hidi''iynxhiy, Rəbbee yiğna paççahiyvalla
    İzrailil oğa gırgıne gahbışis havaacesdaniy.'
  mya-JVB: ရှမွေလ ကလည်း သင်သည် မှား ပြီ။ သင် ၏ ဘုရား သခင်ထာဝရဘုရား ထား တော်မူသော ပညတ်
    တရားကို မ စောင့် ပါတကား။ စောင့်မိလျှင်၊ ထာဝရဘုရား သည် ဣသရေလ အမျိုး၌ သင် ၏ အာဏာ
    ကို ယခု မှစ၍အစဉ် အမြဲတည် စေတော်မူပြီ။
  tte-O: Na iyamo Samuela iwalolau koina iba, “Yauyaule kowa, Yeoba am Yaubada ana
    loina nige ugigite-kalatan yo kumumuliya. Tem ugite-kalatan yo kumuliya-dudulai
    kani Yeoba ikabi-yakaiweo yo tubumwao yaso muliye siyamala toloinao Isileli kalona
    mena kanasiga yo kanasiga.
  tbg-tbg: Soruva minti tuvaro Samueriva virara tiharo, Are mintihara hampi kaiqama
    vara kaaro. Are mintiharama Noravano Kotiva ai Variqavano ai tiva ami uvara kia
    iriraitira, vira uva raqama kaaro. Are koqema kera Nora Kotira uva avataaraitirio,
    viva are kuvuarama teraukara homa Isareriqaa ekaa enta raqikiqi vivarave titirio.
  hmo-hmo: Samuela ese Saulo ia hamaoroa, ia gwau, “Oi be kara kavakava oi karaia
    vadaeni. Lohiabada, oiemu Dirava ena oda hereva, oi dekenai ia henia gauna, be
    oi kamonai henia lasi. Bema Lohiabada ena oda oi kamonai henia neganai, ia ese
    oiemu basileia Israela dekenai do ia haginia ela bona hanaihanai.
  urd-urd: समुएल ने साऊल से कहा, “तूने बेवक़ूफ़ी की, तूने ख़ुदावन्द अपने ख़ुदा के
    हुक्म को जो उसने तुझे दिया, नहीं माना वर्ना ख़ुदावन्द तेरी बादशाहत बनी इस्राईल
    में हमेशा तक क़ाईम रखता।
  rus-SYN: 'И сказал Самуил Саулу: худо поступил ты, что не исполнил повеления Господа
    Бога твоего, которое дано было тебе, ибо ныне упрочил бы Господь царствование
    твое над Израилем навсегда;'
  bqc-SIM: 'Ɔ̃ Samuɛli òɛ̀: N faasaiyã kɛ̀! Ń yã́ pↄ́ Dii n Lua dìlɛnɛ kũao.
    Tó ń kũa yãaɛ, Dii a to n buiↄ aaↄ kpalable gↄↄpiiɛ.'
  tcz-CHONGTHU: Hichun Samuel in adonbut in, “Nangoltave, nangman Pakaiyin nathupeh
    ho nanit tapoi, asei angai lechun Pakaiyin Israelte lenga imatih chan’a dinga
    natung jing ta dinga,” ati.
  mar-mar: नंतर शमुवेल शौलाला म्हणाला, “तू मूर्खपणाचे कृत्य केले. परमेश्वर तुझा देव
    याने जी आज्ञा तुला आज्ञापिली ती तू मानली नाही. मानली असती तर आता परमेश्वराने इस्राएलावर
    तुझे राज्य निरंतर स्थापले असते.
  soq-soq: Ita ema aupe Samuel Sol diene wanase, “E dewakaditen mai insadewasaitapona.
    E mai Godia anaanawa ruaitapona. Naita e Iawe God anaanawa ruaitapono me eepono
    e ita e nosinosia do Israel apanawa oniamoipe wankasaitapona.
  qub-qub: 'Chaymi Samuel niran: «¡Gamga llutantami rurashcanqui! Tayta Diosta wiyacuptiquega
    camacächinman caran gam castalla imaycamapis Israelcunapa raynin cananpämi.'
  bqp-bqp: 'Akũ Samuɛli pìnɛ: N fayasariyã kɛ̀! Ń yã kũ Dikiri n Luda dìtɛnnɛ
    kũnaro. Tó ń kũna yãmɛ, de Dikiri ni tó n burinↄ gↄ̃ kpata ble Isarailanↄa
    gↄrↄ sĩnda pínki.'
  hat-hat: 'Samyèl di Sayil konsa: -Se bagay moun fou ou fè la a! Ou pa swiv lòd Seyè
    a, Bondye ou la, te ba ou. Si ou te swiv lòd li, li ta kite ou gouvènen pèp Izrayèl
    la, lèfini pitit ou yo ta ranplase ou jouk sa kaba.'
  eng-BSB: “You have acted foolishly,” Samuel declared. “You have not kept the command
    that the LORD your God gave you; if you had, the LORD would have established your
    kingdom over Israel for all time.
  tod-tod: 'Samiyɛle ɠɛni Sayile ma: «È ɠimalala vaa ɠɛɛʋɛ, è la ɠoloni devei naa
    ʋɛ, nii Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI feai è ya. Ni è ná-devei zoni, é ɠɛa vaazu
    bu ɗa-ʋɛlɛyeɠei yɛ masadai zu eyɛsu ɠɔ, Izelayɛle unda.'
  eng-WEBPB: Samuel said to Saul, “You have done foolishly. You have not kept the
    commandment of the LORD your God, which he commanded you; for now the LORD would
    have established your kingdom on Israel forever.
  kbq-kbq: Higeno Samueli'a huno, Kagra neginagi vahekna hunka Ra Anumzana kagri Anumzamofo
    kasege'a ovaririne. Kagrama kasege'a avaririnka vantesina, Israeli vahe'mokizmi
    kinia kagrane naga'kamo'zane manivava huta vazasine.
  nhe-BL: 'Huan Samuel quiilhui Saúl: ―Nelía tijchijtoc se huihuiyotl. Tiquixpanotoc
    itlanahuatilhua TOTECO moDios tlen yaja mitznahuati ica na. Intla tijneltocatosquía,
    yajaya quitlalijtosquía ta huan moteipa ixhuihua ma tlanahuatisquíaj ipan tlali
    Israel para nochipa.'
  bus-bus: 'Ben Samuɛli bènɛ: N faasaiyã kɛ̀! Ń yã kɛ̀ Dii n Ludaa dìɛnnɛɛ kũnaro.
    Tó ń kũna yãmɛ, lɛ Dii é tó n boriinↄ gↄ̃ kpata blee Isarailinↄnɛ gurↄ píngi.'
  gub-BL: — Iranaiw ma'e ài ereiko, i'i Xamuew. — Nereruzar kwaw Tupàn Zanezar ze'eg
    awer. Aze mo ereruzar, a'e mehe mo ne, nezuapyapyr mo a'e wà no, wiko mo Izaew
    wanuwihawete romo tuweharupi a'e wà, awyze harupi mo wà.
  eng-DRA: 'And Samuel said to Saul: Thou hast done foolishly, and hast not kept the
    commandments of the Lord thy God, which he commanded thee. And if thou hadst not
    done thus, the Lord would now have established thy kingdom over Israel for ever.'
