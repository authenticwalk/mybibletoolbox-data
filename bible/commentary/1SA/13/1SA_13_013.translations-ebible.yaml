verse: 1SA.013.013
translations:
  mal-C: 'ശമുവേൽ പറഞ്ഞു: “നീ കാണിച്ചതു ഭോഷത്തമാണ്. നിന്റെ ദൈവമായ യഹോവ നിനക്കുതന്ന
    കൽപ്പന നീ പാലിച്ചില്ല. ഇസ്രായേലിന്മേൽ നിന്റെ രാജത്വം അവിടന്ന് എന്നേക്കുമായി സ്ഥിരപ്പെടുത്തുമായിരുന്നു.'
  deu-TKW: 'Da sprach Samuel zu Saul: Du warst ein Thor; du hast den Befehl, den dir
    Jahwe, dein Gott, gab, nicht befolgt; denn nun hätte Jahwe dein Königtum über
    Israel für immer bestätigt.'
  lin-lin: 'Samuele alobaki na Saulo : — Osali lokola moto ya liboma ! Obateli te
    mitindo oyo Yawe, Nzambe na yo, apesaki yo. Soki obatelaki yango, alingaki kolendisa
    bokonzi na yo kati na Isalaele mpo na libela.'
  eng-LSV: And Samuel says to Saul, “You have been foolish; you have not kept the
    command of your God YHWH, which He commanded you, for now YHWH had established
    your kingdom over Israel for all time;
  eng-GNV: 'And Samuel saide to Saul, Thou hast done foolishly: thou hast not kept
    the commandement of the Lord thy God, which he commanded thee: for the Lord had
    nowe stablished thy kingdome vpon Israel for euer.'
  eng-WEBSTER: 'And Samuel said to Saul, Thou hast done foolishly: thou hast not kept
    the commandment of the LORD thy God, which he commanded thee: for now would the
    LORD have established thy kingdom upon Israel for ever.'
  nhw-BL: 'Huan Samuel quiilhui Saúl: ―Nelía tijchijtoc se huihuiyotl. Tiquixpanotoc
    itlanahuatilhua TOTECO moDios catli yaya mitznahuati ica na. Sintla tijneltocatosquía,
    yaya quitlalijtosquía ta huan moteipan ixhuihua ma tlanahuatisquíaj ipan tlali
    Israel para nochipa.'
  swh-ONEN: Samweli akasema, “Umetenda kwa upumbavu. Hukuyashika maagizo ya Bwana
    Mungu wako aliyokupa. Kama ungelitii, angeudumisha ufalme wako juu ya Israeli
    kwa wakati wote.
  bba-bba: Mɑ Sɑmuɛli u nɛɛ, ɡɑri bɔkɔn kookoosɑ ɑ kuɑ mi. A ǹ Gusunɔ wunɛn Yinnin
    woodɑ mɛm nɔɔwɛ ye u nun wɛ̃. À n dɑɑ ye mɛm nɔɔwɑ, Yinni Gusunɔ u koo rɑɑ de
    wunɛn bweseru tɑ n bɑndu dii Isirelibɑ sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And Samuel said to Saul, Thou hast done foolishly: thou hast not kept
    the commandment of the Lord thy God, which he commanded thee: for now would the
    Lord have established thy kingdom upon Israel for ever.'
  cpy-cpy: 'Rakanaki Samuel, ikantzi: “Pishinki-wenta-shitaka eeroka pimatan-takawori
    iroka, tee pimatziro inintakaantziri Tajorentsi Piwinkatharite. Aritaki ishineta-kimiromi
    Tajorentsi ashi powaeromi pipinkathari-wenteerimi Israel-paeni.'
  mpx-mpx: Yaka Samuwela i baek elana i ba, “U sigasiga hot! Logugui toto Yehoba wala
    Yabowaine i pewa nige u hehenapu-an. Binimala nu henapuan, inoke wam abalogugui
    ni pagasisi ge tubutubumwau nihi tologugui Isileli elana sauga gegewena nige ni
    momowasi.
  luo-luo: Samuel nowachone niya, “Isetimo tim mofuwo. Ok iserito chik mane Jehova
    Nyasaye ma Nyasachi omiyi; ka dine iriti, to doguro pinyruodhi e Israel nyaka
    chiengʼ.
  meu-meu: Samuel ese Saulo e hamaoroa, eto, Vada o kara kava; Iehova, emu Dirava,
    ena haheḡani, e henimu ḡauna, na so badinaia. Iehova ese emu basileia na Israel
    ai baine haginia hanaihanai eto;
  npi-ULB: तब शमूएलले शाऊललाई भने, “तपाईंले मूर्खतापूर्वक काम गर्नुभएको छ । परमप्रभु
    आफ्‍ना परमेश्‍वरले दिनुभएको आज्ञा तपाईंले पालन गर्नुभएको छैन । त्‍यसो गरेको भए
    परमप्रभुले इस्राएलमाथि तपाईंको शासन सदाको निम्‍ति स्थापित गर्नुहुनेथियो ।
  yor-yor: Samuẹli sì wí fún un pé, “Ìwọ hu ìwà aṣiwèrè, ìwọ kò sì pa òfin tí Olúwa
    Ọlọ́run rẹ fi fún ọ mọ́; bí o kò bá ṣe bẹ́ẹ̀, òun ìbá fi ìdí ìjọba rẹ kalẹ̀ lórí
    Israẹli láéláé.
  emp-NTPO: 'Baribʌrʌ Samuelba panusia: –Bʌa crĩcha neẽ́ b̶ʌ quĩrãca jãwã osia. Ãcõrẽba
    jarad̶ara bʌa ĩjãẽ́ basía. Ĩjãnabara idjia bʌda, bʌd̶eba yõbʌdarã sid̶a ewariza
    israelerã bororãda b̶ʌcasia.'
  ind-ind: Lalu Samuel berkata kepada Saul, “Kamu sudah bertindak sangat bodoh dengan
    tidak taat kepada TUHAN, Allahmu! Sesungguhnya, apabila kamu taat kepada perintah-Nya
    itu, TUHAN sudah berencana untuk menegakkan kerajaanmu atas Israel untuk selamanya!
  pes-OPCB: 'سموئیل به شائول گفت: «کار احمقانه‌ای کردی، زیرا از فرمان خداوند، خدایت
    سرپیچی نمودی. اگر اطاعت می‌کردی خداوند اجازه می‌داد تو و نسل تو همیشه بر اسرائیل
    سلطنت کنید،'
  tgl-ULB: Pagkatapos sinabi ni Samuel kay Saul, “Kumilos ka ng may kahangalan. Hindi
    mo sinunod ang utos ni Yahweh na iyong Diyos na ibinigay niya sa iyo. Sa gayon
    itinatag sana ni Yahweh ang iyong pamumuno sa Israel magpakailanman.
  cbu-NT: Samuelsha, Shiy mangish ndunarish. ¿Mayaamsha nda shiy k'kuzee payuksha?
    ¿Nitaati Apanll shiyaa piy ashimaam kamachtarang? Yuwaa ashkish anoo Apanll nda
    kis napchiya. Mishat, ¿mayaamsha msangeerush, shiy ambshat ashiksha? ¿Chaksha
    shiyaa piy shingcha táranllu, shiy anoo payurangush, nda k'kuzee payumaam zandaksha?
    Watam Apanll shiyachichee urutamari Israelchicheem urkar ipuseeru, shiyaa wayaranguwa.
    Ashiri shiyshat anoo kapeetarangsha.
  hui-hui: Ogonidagua layagola Samuelehanda ladai bialu lalu, Ogonidagua bialu haridagoni
    mini nawi howa bialu harida, lene. Í̠na Anduane Homogo í̠naga Ngode Datagaliwabehanda
    bibelo ngiyago mo wahowa bialu harida. Í̠na ibugua bibe layadagua bialu henedale
    nde ibugua í̠naga aguanene mani hararume Isaraele wali agali haru halu haho wiaabo
    helo henge ngidale.
  mya-mya: ရှ​မွေ​လ​က``သင်​ပြု​သည့်​အ​မှု​သည်​မိုက်​မဲ သော​အ​မှု​ဖြစ်​၏။ သင်​သည်​မိ​မိ​၏​အ​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​အ​မိန့် တော်​ကို​နား​မ​ထောင်။ အ​ကယ်​၍​နား​ထောင်
    ခဲ့​ပါ​လျှင်​ကိုယ်​တော်​သည်​သင်​နှင့်​တ​ကွ သင်​၏​သား​မြေး​တို့​အား​ဣ​သ​ရေ​လ​ပြည်
    ကို​ထာ​ဝ​စဉ်​အုပ်​စိုး​စေ​တော်​မူ​မည်။-
  bod-N: སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་ལ་ཁྱོད་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེས་གནང་བའི་བཀའ་མ་བསྲུངས་ཤིང་གླེན་པའི་ལུགས་སུ་བྱས་པ་རེད།
    གལ་ཏེ་ཁོང་གི་བཀའ་ཇི་བཞིན་བསྲུངས་པ་ཡིན་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་རྒྱལ་སྲིད་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་རྒྱུན་ནས་རྒྱུན་དུ་བརྟན་པོར་མཛད་མོད།
    འོན་ཀྱང་ད་ལྟ་ཁྱོད་ཀྱི་རྒྱལ་སྲིད་ཡུན་རིང་གནས་མི་ཐུབ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་ཀྱི་ཐུགས་སུ་འབྱོན་པའི་མི་ཞིག་བཙལ་བར་མཛད་དེ།
    དེ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་འབངས་མིའི་འགོ་དཔོན་དུ་བསྐོ་བར་མཛད་དོ། །གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་གནང་བའི་བཀའ་མ་བསྲུངས་པའི་རྐྱེན་གྱིས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Samueri akati, “Waita zvoupenzi. Hauna kuchengeta murayiro wawakapiwa naJehovha
    Mwari wako; dai wanga wadaro, Jehovha angadai asimbisa umambo hwako pamusoro peIsraeri
    kwenguva yose.
  spa-BLM: 'Samuel le dijo a Saúl: “Has hecho una tontería. No has cumplido el mandamiento
    del Señor, tu Dios, que él te ordenó; porque ahora el Señor habría establecido
    tu reino en Israel para siempre.'
  cac-cac: 'Ix tac''vi vin̈aj Samuel chi'': —Yuj a man̈ pensaril ix a c''ulan jun
    tic. Octom to ix a c''anab''ajej tas ix yal Jehová co Diosal d''ayach, tato icha
    chi'', ix am yala'' to tzach can reyal d''a scal eb'' israel d''a juneln̈ej.'
  swh-ULB: Ndipo Samweli akamwambia Sauli, “Umetenda mambo ya kipumbavu. Hukuheshimu
    amri ya BWANA Mungu wako aliyokupatia. Kwa maana BWANA angeutengeneza utawala
    wako juu ya Israeli milele.
  bel-bel: 'І сказаў Самуіл Саўлу: кепска зрабіў ты, што ня выканаў загаду Госпада
    Бога твайго, што даўно быў табе, бо сёньня ўмацаваў бы Гасподзь цараваньне тваё
    над Ізраілем назаўсёды;'
  wed-wed: Samuel Saul i riwei, “Tam u bua! Tam Eḡa Bada ana tarawatu uta voteletelei.
    Uta votelatela lamna am epaepaia maiteni ita teremi da ota vigulau nonoa au Israel.
  deu-ELBBK: 'Und Samuel sprach zu Saul: Du hast töricht gehandelt, du hast nicht
    beobachtet das Gebot des HERRN, deines Gottes, das er dir geboten hat; denn jetzt
    hätte der HERR dein Königtum über Israel bestätigt auf ewig;'
  mbb-OT: Migkaǥi si Samuel te, “Kelelelungan is mibeelan nu. Wazè nu tumana is insuǥù
    kenikew te Nengazen he iyan Megbevayè nu he intelaan din kenikew. Emun midtuman
    nu pezem, ne is menge kevuwazan nu ne iyan ebpedayun he edhadì te Israel.
  mal-2015: 'ശമൂവേൽ ശൗലിനോടു പറഞ്ഞതു: നീ ചെയ്തതു ഭോഷത്വം; നിന്റെ ദൈവമായ യഹോവ നിന്നോടു
    കല്പിച്ച കല്പന നീ പ്രമാണിച്ചില്ല; യഹോവ യിസ്രായേലിന്മേൽ നിന്റെ രാജത്വം എന്നേക്കുമായി
    സ്ഥിരമാക്കുമായിരുന്നു.'
  rmc-rmc: „Oda, so kerďal, na sas goďaver,“ phenďa leske o Samuel. „Na doľikerďal
    o prikazis, so tut diňa o RAJ, tiro Del. Te les šunďalas, o RAJ tuke the tira
    famelijake diňahas o kraľišagos upral o Izrael pro furt.
  pes-OPV: 'و سموئیل به شاول گفت: «احمقانه عمل نمودی و امری که یهوه خدایت به تو امر
    فرموده است، بجا نیاوردی، زیرا که حال خداوندسلطنت تو را بر اسرائیل تا به ابد برقرار
    می‌داشت.'
  ron-1924: 'Самуел а зис луй Саул: „Ай лукрат ка ун небун ши н-ай пэзит порунка пе
    каре ць-о дэдусе Домнул Думнезеул тэу. Домнул ар фи ынтэрит пе вечие домния та
    песте Исраел;'
  aui-aui: Samwel, Sol iwoneni bo, “Mmkona beraneghanegha kubera! Yawe yam God yana
    sisiya bagibagina meko iverem na gekuyakabisisirenina. Bi memeda kuyakabisisireni,
    na Yawe God, tam da nosinosim yawata iyabera da Isrel koyibadena waghasi!
  ben-OBCV: শমূয়েল তাঁকে বললেন, “তুমি মূর্খের মতো কাজ করেছ। তোমার ঈশ্বর সদাপ্রভু
    তোমাকে যে আজ্ঞা দিয়েছিলেন, তা তুমি পালন করোনি; যদি তুমি তা করতে, তবে তিনি চিরতরে
    ইস্রায়েলের উপর তোমার রাজত্ব স্থায়ী করে দিতেন।
  som-som: Markaasaa Samuu'eel wuxuu Saa'uul ku yidhi, Nacasnimo baad samaysay oo
    amarkii Rabbiga Ilaahaaga ahu kugu amray ma aad xajin. Haatan Rabbigu boqortooyadaaduu
    ku adkayn lahaa reer binu Israa'iil weligeedba.
  lat-VUC: 'Dixitque Samuel ad Saul: Stulte egisti, nec custodisti mandata Domini
    Dei tui quæ præcepit tibi. Quod si non fecisses, jam nunc præparasset Dominus
    regnum tuum super Israël in sempiternum:'
  eng-ASVBT: 'And Samuel said to Saul, Thou hast done foolishly; thou hast not kept
    the commandment of Jehovah thy God, which he commanded thee: for now would Jehovah
    have established thy kingdom upon Israel forever.'
  ita-1885: 'Allora Samuele disse a Saulle: Tu hai follemente fatto, non avendo osservato
    il comandamento del Signore Iddio tuo, il quale egli ti avea dato; perciocchè
    il Signore avrebbe ora stabilito il tuo regno sopra Israele, in perpetuo.'
  eng-LXXUP: And Samuel said to Saul, Thou hast done foolishly; for thou hast not
    kept my command, which the Lord commanded thee, as now the Lord would have confirmed
    thy kingdom over Israel forever.
  eng-ULB: Then Samuel said to Saul, “You have acted foolishly. You have not kept
    the command of Yahweh your God that he gave you. For then Yahweh would have established
    your rule over Israel forever.
  spa-VBL: “Has sido muy estúpido”, le dijo Samuel. “No has cumplido los mandatos
    del Señor, tu Dios. Si lo hubieras hecho, el Señor habría asegurado tu reino sobre
    Israel para siempre.
  fra-_FOB: 'Alors Samuel dit à Saül: Tu as agi follement, tu n''as point gardé le
    commandement que l''Éternel ton Dieu t''avait donné; car l''Éternel eût maintenant
    affermi ton règne sur Israël à toujours.'
  mal-mal: 'ശമൂവേൽ ശൌലിനോട് പറഞ്ഞത്: “നീ ചെയ്തത് ഭോഷത്വം ആയിപ്പോയി; നിന്റെ ദൈവമായ
    യഹോവ നിന്നോട് കല്പിച്ച കല്പന നീ പ്രമാണിച്ചില്ല; യഹോവ യിസ്രായേലിന്മേൽ നിന്റെ രാജത്വം
    എന്നേക്കുമായി സ്ഥിരപ്പെടുത്തുമായിരുന്നു.'
  urd-GVR: Samuel bolā, “Yih kaisī ahmaqānā harkat thī! Āp ne Rab apne Ḳhudā kā hukm
    na mānā. Rab to āp aur āp kī aulād ko hameshā ke lie Isrāīl par muqarrar karnā
    chāhtā thā.
  suz-BL: मिनु सामुएलमी सावल कली “गे मूर्ख गेय पाप्‍तीवी। परमप्रभु यावे, इ परमप्रभुमी
    शेंशो लोव़ मटिवी। गे टिशो नवे हना, परमप्रभु यावेमी इ राज्‍य इस्राएलमी गेना हना
    यो लीपद वा।
  ita-1927: 'Allora Samuele disse a Saul: “Tu hai agito stoltamente; non hai osservato
    il comandamento che l’Eterno, il tuo Dio, ti avea dato. L’Eterno avrebbe stabilito
    il tuo regno sopra Israele in perpetuo;'
  ckb-ckb: 'ساموئێلیش بە شاولی گوت: «گێلایەتیت کرد و فەرمانی یەزدانی پەروەردگارت نەپاراست،
    کە فەرمانی پێ کردبوویت. ئەگەر فەرمانەکانی خودات ئەنجام بدابایە، ئەوا یەزدان بۆ
    هەتاهەتایە پاشایەتییەکەی تۆی بەسەر ئیسرائیلدا دەچەسپاند.'
  eng-BBE: 'And Samuel said to Saul, You have done a foolish thing: you have not kept
    the rules which the Lord your God gave you; it was the purpose of the Lord to
    make your authority over Israel safe for ever.'
  kan-OKCV: ಸಮುಯೇಲನು ಸೌಲನಿಗೆ, “ನೀನು ಬುದ್ಧಿಹೀನವಾದ ಕೆಲಸಮಾಡಿದ್ದೀ; ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞೆಯನ್ನು ಕೈಗೊಳ್ಳಲಿಲ್ಲ. ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನಿನ್ನ
