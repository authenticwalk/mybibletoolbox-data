    nad Izrailjem dovijeka.'
  lug-lug: Samwiri n’agamba Sawulo nti, “Okoze kya busirusiru, obutakuuma kiragiro
    kya Mukama Katonda wo kye yakulagira. Singa wakikuumye, Mukama yandinywezezza
    obwakabaka bwo okufuga Isirayiri emirembe gyonna.
  heb-heb: ויאמר שמואל אל שאול נסכלת לא שמרת את מצות יהוה אלהיך אשר צוך כי עתה הכין
