    polim ay mangituray isnan Israel si eng-enggana.
  eng-WYC-2017: And Samuel said to Saul, Thou hast done follily, and thou hast not
    kept the behests of thy Lord God, which he commanded to thee; and if thou haddest
    not done this thing, right now the Lord had made ready thy realm upon Israel without
    end;
  eng-WMBB: Samuel said to Saul, “You have done foolishly. You have not kept the commandment
    of the LORD your God, which he commanded you; for now the LORD would have established
    your kingdom on Israel forever.
  urd-GVH: समुएल बोला, “यह कैसी अहमक़ाना हरकत थी! आपने रब अपने ख़ुदा का हुक्म न माना।
    रब तो आप और आपकी औलाद को हमेशा के लिए इसराईल पर मुक़र्रर करना चाहता था।
  rug-rug: “Na tinavete pekipeki si pude tavete gua asa,” olaṉa gua se Samuela. “Lopu
    va tabea goi sa tinarae te Zihova sa mua Tamasa sapu vatua Sa. Be va tabe si goi,
    si kaqu va malumigo Sa meke sari na tutimu pude koa baṉara ninae rane pa popoa
    Izireli.
  gaz-gaz: Saamuʼeelis akkana jedhe; “Ati waan siif hin malle hojjete; ajaja Waaqayyo
    Waaqni kee siif kenne hin eegne; utuu ajaja isaa eegdee jiraattee inni mootummaa
    kee Israaʼel irratti jabeessee bara baraan ni dhaaba ture.
  fra-LSG: 'Samuel dit à Saül: Tu as agi en insensé, tu n’as pas observé le commandement
    que l’Éternel, ton Dieu, t’avait donné. L’Éternel aurait affermi pour toujours
    ton règne sur Israël;'
  gnn-gnn: Ga Djamiyulnydja buku‐ruŋiyinmaraŋala waŋana bitjarra, “Nhäku nhe Garraynhanydja
    bitjarra dhäruk ŋurrkaŋala? Ŋunhi bini nhe märranha Garraywu dhäruk yana, nhuma
    bini Yitjuralnydja wäŋa ŋayathanhana yukurranha bitjanana liŋgu gupaḏalnha‐wala,
