  eng-LEE: 'And Samuel said to Saul, Thou hast done foolishly: thou hast not kept
    the commandment of the Lord thy God, which he had commanded thee; for now would
    the Lord have established thy government over Israel for ever.'
  asm-FB: সেয়ে চমূৱেলে চৌলক ক’লে, “তুমি অজ্ঞানৰ কৰ্ম কৰিলা। তোমাৰ ঈশ্বৰ যিহোৱাই তোমাক
    যি আজ্ঞা দিছিল, তাক পালন নকৰিলা। কৰা হ’লে যিহোৱাই ইস্ৰায়েলৰ ওপৰত তোমাৰ ৰাজত্ব
    চিৰস্থায়ী কৰিলহেঁতেন।
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ سْلُ بّ، «عِ بَرَ شَشِلِتَرٍحَ رَبَ عِ مَرِفِ عَلَتَلَ
