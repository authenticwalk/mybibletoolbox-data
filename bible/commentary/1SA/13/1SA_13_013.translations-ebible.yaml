  uig-CYR: 'Самуил Саулға: — Сән ахмақлиқ қилдиң; сән Худайиң Пәрвәрдигар саңа буйруған
    әмирни тутмидиң; шундақ қилған болсаң Пәрвәрдигар Исраилниң үстидики сәлтәнитиңни
