  yal-yal: Samuyɛli yi a fala, a naxa, “I bata a liga alo xaxilitarena, i mi Alatalaa
    yamarin suxu, i ya Ala. Alatala yi a ligama nɛn nun i ya mangayaan yi lu Isirayila
    xun na habadan!
  haw-1868: Olelo aku la o Samuela ia Saula, Ua hana naaupo oe, aole oe i malama i
    ke kauoha a Iehova kou Akua, ana i kauoha mai ai ia oe; i hookupaa mau loa ai
    o Iehova i kou aupuni maluna o ka Iseraela.
  arb-NAV: 'فَقَالَ صَمُوئِيلُ لِشَاوُلَ: «لَقَدْ تَصَرَّفْتَ بِحَمَاقَةٍ، فَأَنْتَ
    قَدْ عَصَيتَ وَصِيَّةَ الرَّبِّ إِلَهِكَ الَّتِي أَمَرَكَ بِها. وَلَوْ أَطَعْتَهُ
    لَثَبَّتَ مُلْكَكَ عَلَى إِسْرَائِيلَ إِلَى الأَبَدِ.'
  ewe-ewe: Samuel gblɔ be, “Èwɔ bometsinu, mèlé Yehowa, wò Mawu la ƒe se si wòde na
