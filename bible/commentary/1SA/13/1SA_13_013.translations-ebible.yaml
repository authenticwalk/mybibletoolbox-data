    ka natmali keil koa ikistal ika enuk keke mivalosil kat me-Isrel keil heha vio
    … keite teni hetovuol.
  tel-2017: అప్పుడు సమూయేలు ఇలా చెప్పాడు. “నీ దేవుడైన యెహోవా నీకు ఇచ్చిన ఆజ్ఞ గైకొనకుండా
    నీవు అవివేకంగా ప్రవర్తించావు. ఇశ్రాయేలీయులపై నీ రాజ్యాధికారాన్ని కలకాలం స్థిరంగా
    ఉంచాలని యెహోవా తలచాడు. అయితే నీ అధికారం నిలబడదు.
  hat-BSA: 'Samuel te di a Saül: “Ou te aji nan foli. Ou pa t kenbe kòmandman ke SENYÈ
