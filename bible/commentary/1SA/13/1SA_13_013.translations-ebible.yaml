  ibo-ibo: Samuel sịrị Sọl, “Ị kpara agwa onye nzuzu. I debeghị ihe Onyenwe anyị Chineke
    gị nyere gị nʼiwu idebe. A si na i mere nke a, ọ gaara eme ka alaeze gị guzosie
    ike nʼebe Izrel nọ ruo mgbe niile.
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ମୂର୍ଖର କର୍ମ କରିଅଛ; ସଦାପ୍ରଭୁ ତୁମ୍ଭ
