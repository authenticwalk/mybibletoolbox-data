  hbo-hbo: וַיֹּ֧אמֶר שְׁמוּאֵ֛ל אֶל־שָׁא֖וּל נִסְכָּ֑לְתָּ לֹ֣א שָׁמַ֗רְתָּ אֶת־מִצְוַ֞ת
