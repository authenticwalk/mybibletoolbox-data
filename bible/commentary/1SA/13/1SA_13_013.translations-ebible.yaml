    ઉપર તારું રાજ્ય સદાને માટે સ્થાપન કર્યું હોત.
  pon-2006A: Samuel ahpw sapeng, patohwanohng, “Tiahk en kupwuropwon ehu me komw ketin
    wiadahr. Komw sohte kapwaiada koasoandi me KAUN-O, omwi Koht me e ketin koasoanehdiong
    komwi. Ma komw kapwaiada, e pahn ketin mweidohng komwi oh kadaudokomwi kan re
    en kaunda Israel kohkohlahte.
  por-BRBSL: 'Samuel disse a Saul: “Você fez loucuras”. Não guardaste o mandamento
    de Javé teu Deus, que ele te ordenou; por agora Javé teria estabelecido teu reino
    sobre Israel para sempre”.'
  cth-cth: Samuel ni Sawl koe pathu poung lahoi na sak toe. BAWIPA Cathut e kâpoelawk
    na tarawi hoeh toe. Na tarawi pawiteh BAWIPA ni Isarelnaw lathueng uknaeram kâ
    pou a caksak han.
  twi-twi: Na Samuel kae se, “Woadi nkwaseasɛm. Woanni mmara a Awurade, wo Nyankopɔn,
    hyɛɛ wo no so. Sɛ wudii so a, anka obetim wʼahenni ase wɔ Israel afebɔɔ.
  hlt-hlt: Tedae Samuel loh Saul te, “Na pavai dongah ni BOEIPA na Pathen loh nang
    ng'uen olpaek na tuem pawh. Na ram he BOEIPA loh Israel taengah kumhal duela a
    thoh pawn suidae ta.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii ò nɑ̀kɛ́ kɛ dɔ̀: A dɔ̀ɔ̀ dɛyɛinkpɛrɛ ndɛ bɑ́ ɑ í pĩ nti
    Yiɛ̀ nKuyie ndɑ nɑ̀kɛ́ dìì nùù, kɑ̀ɑ do tũ̀nnɛ ti Yiɛ̀ nKuyie ndɑ nɑ̀kɛ́ dìì nùù,
    ɑ cĩ́ɛ̃̀tɛ̀ tɛɛ̀ nɑ ntú tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ sɑ̃́ɑ̃̀ Isidɑyɛɛribɛ cuokɛ̀.'
  msy-2020: Ezɨ Samuel kamaghɨn a mɨgei, “Arazir nɨ amizir kam bar onganigha derazir
    puvatɨ. Nɨ Ikiavɨra Itir God, nɨn God, nɨ ganɨngizir Akar Gavgaviba nɨ dar gɨn
    zuir puvatɨ. Nɨ ti an akabar gɨn ghuai, a nɨ ko nɨn ovavir boriba ataghizɨ, ia
    zurara Israelia gativagha ikiai.
  dop-dop: 'Tǝnɑɣɑ Sɑmiyɛɛlɩ tɔmɑ Sɑyuli sɩ: N lɑpɑ kʋmɛlɛntʋ kɛ́. N tɑ tɔkɩ nti Tɑcɑɑ
    nyɑ́ Ɩsɔ sɩɩ-ŋ tɔ. Tɔfɔ, Tɑcɑɑ kɑ nyǝmɑɣɑ sɩ nyɑ́ kɑwulɑɣɑ kɑ́ wɛɛ tɑm tɔɔ kɛ́
    Ɩsɛɣɛlɩ tɑɑ kɛ́.'
  azb-azb: 'Şamuel Şaula dedi: «Ağılsızlıq etdin, Allahın Rəbbin sənə verdiyi əmrə
    əməl etmədin. Belə olmasaydı, Rəbb İsrail üzərində sənin padşahlığını əbədi saxlayacaqdı.'
  eng-DBY: 'And Samuel said to Saul, Thou hast done foolishly: thou hast not kept
    the commandment of Jehovah thy God which he commanded thee; for now would Jehovah
    have established thy kingdom over Israel for ever.'
  hin-2017: शमूएल ने शाऊल से कहा, “तूने मूर्खता का काम किया है; तूने अपने परमेश्वर
    यहोवा की आज्ञा को नहीं माना; नहीं तो यहोवा तेरा राज्य इस्राएलियों के ऊपर सदा स्थिर
    रखता।
  wol-KYG: 'Samiyel ne Sóol: «Ag ndof nga def, ndax jëfewuloo santaane bi la sa Yàlla
    Aji Sax ji santoon. Soo ko defoon, Aji Sax ji dina saxal sa nguur ci kaw Israyil
    ba fàww.'
  eng-YLT: And Samuel saith unto Saul, 'Thou hast been foolish; thou hast not kept
    the command of Jehovah thy God, which He commanded thee, for now had Jehovah established
    thy kingdom over Israel unto the age;
  kne-kne: Ngem kanan Samuel, “Inoong-ong sas inamag mo. Adi kan tinongpal din inbilin
