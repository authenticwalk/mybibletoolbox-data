    ଇସ୍ରାଏଲ ଉପରେ ତୁମ୍ଭର ରାଜତ୍ୱ ଏବେ ଅନନ୍ତକାଳସ୍ଥାୟୀ କରିଥାʼନ୍ତେ।
  chk-chk: Iwe, Samuel a üreni Saul, “Ka föri mine a umwes. Kosap aleasochisi än ewe
    Samol mi Lapalap om we Kot allük a allük ngonuk. Pun ika ka aleasochis, ewe Samol
    mi Lapalap epwe apöchöküla mwum lon Israel tori feilfeilachök.
  ssd-ssd: 'Taŋaka sana le Samuel ndek nu sana: Ne ŋginŋgan maŋau kat ŋgina. Ne naŋe
    Mbara Suŋgo ne pasa sanina ta dubi ndawat. Ne nu tuku miŋge dubiwat kande ne naŋe
    ndare ndoŋ Israel mbal kulatka minmba minig kande.'
  rop-rop: Wal Semyul bin tok, “Yu granggibala! Yu nomo bin bulurrum det lowa weya
    YAWEI bin gibit yu. If yu bina bulurrum det lowa, wal God bina meigim yu en yu
    femili olabat jidan king olagijawan blanga ola Isreil pipul.
  ukr-1871: 'І рече Самуїл Саулові: Безрозумно вчинив ти, що не сповнив повелїння
    Господа, Бога твого, бо Господь тепер був би до віку утвердив царюваннє твоє над
    Ізраїлем;'
  deu-1951: 'Samuel aber sprach zu Saul: Du hast töricht gehandelt, daß du das Gebot
    des HERRN, deines Gottes, das er dir geboten, nicht gehalten hast; denn sonst
    hätte er dein Königtum über Israel auf ewig bestätigt.'
  eng-JPS: 'And Samuel said to Saul: ''Thou hast done foolishly; thou hast not kept
    the commandment of the LORD thy God, which He commanded thee; for now would the
    LORD have established thy kingdom upon Israel for ever.'
  srp-1865: 'Tada reèe Samuilo Saulu: ludo si radio što nijesi držao zapovijesti Gospoda
