verse: 1SA.013.008
translations:
  mal-C: ശമുവേൽ അവധിയായി നിശ്ചയിച്ചിരുന്ന ഏഴുദിവസവും ശൗൽ അവിടെത്തന്നെ കാത്തിരുന്നു.
    എന്നാൽ ശമുവേൽ ഗിൽഗാലിൽ വന്നെത്തിയില്ല. ജനം ശൗലിനെ വിട്ട് ചിതറിപ്പോകാൻ തുടങ്ങി.
  deu-TKW: Er wartete sieben Tage, bis zu dem Zeitpunkte, den Samuel bestimmt hatte;
    aber Samuel kam nicht nach dem Gilgal. Da sich aber die Leute von ihm verliefen,
  lin-lin: Azelaki mikolo sambo, tango oyo Samuele akataki. Kasi mpo ete Samuele ayaki
    te na Giligali, yango wana bato batikaki Saulo mpe bapalanganaki.
  eng-LSV: And he waits seven days, according to the appointment with Samuel, and
    Samuel has not come to Gilgal, and the people are scattered from off him.
  eng-GNV: 'And he taried seuen daies, according vnto the time that Samuel had appointed:
    but Samuel came not to Gilgal, therefore the people were scattered from him.'
  eng-WEBSTER: 'And he tarried seven days, according to the set time that Samuel had
    appointed : but Samuel came not to Gilgal; and the people were scattered from
    him.'
  nhw-BL: Huan Saúl quichixqui chicome tonali para Samuel ma huala, quen Samuel quiilhuijtoya.
    Huan quema Samuel noja amo ajsiyaya, miyac israelita soldados quicajtejque para
    mocuepase ininchajchaj.
  swh-ONEN: Akangoja kwa siku saba, muda uliowekwa na Samweli; lakini Samweli hakuja
    Gilgali, nao watu wa Sauli wakaanza kutawanyika.
  bba-bba: Bɑ tɛ mi, bɑ kuɑwɑ sɔ̃ɔ nɔɔbɑ yiru nɡe mɛ Sɑmuɛli u Sɔɔlu burɑ, ɑdɑmɑ Sɑmuɛli
    u ǹ nɛ. Yerɑ tɔmbɑ yɑrinɑm toruɑ.
  eng-KJVCPB: 'And he tarried seven days, according to the set time that Samuel had
    appointed: but Samuel came not to Gilgal; and the people were scattered from him.'
  cpy-cpy: Ari royaawentaka Saúl okaatzi 7 kitejeri, ari okaatzi kitejeri ikanta-kiriri
    Samuel. Tee rareetzimaeta Samuel janta Gilgal-ki, piyeeyanaani atziripaeni.
  mpx-mpx: Lan seben i matamatan Samuwela wana sauga vin kaiwena, yaa Samuwela nige
    i nenem. Inoke tolohaveyan hi egoegon ge Sol hi eguluwan.
  luo-luo: Norito Samuel kuom ndalo abiriyo kaka Samuel nosechiko, to Samuel ne ok
    obiro Gilgal kendo joma ne nigi Saulo nochako ke.
  meu-meu: Saulo na dina hitu e nohova, Samuel ese e gwaurai dinadia; to Samuel na
    Gilgal do sema. Bena orea taudia na iena amo e raka oho matamava.
  npi-ULB: तिनले शमूएलले तोकेका समय सात दिनसम्म पर्खे । तर शमूएल गिलगालमा आएनन् र
    मानिसहरू शाऊलदेखि तितरबितर भइरहेका थिए ।
  yor-yor: Ó sì dúró di ọjọ́ méje, àkókò tí Samuẹli dá; ṣùgbọ́n Samuẹli kò wá sí Gilgali,
    àwọn ènìyàn Saulu sì bẹ̀rẹ̀ sí ní túká.
  emp-NTPO: Samuelba jarad̶a quĩrãca Saulba domia ab̶a idjira jʌ̃ã b̶asia. Mãwãmĩna
    Samuelera wad̶ibid̶a Gilgald̶e jũẽẽ́ b̶asia. Maʌ̃ne Saul sordaorãra memenebʌda
    basía.
  ind-ind: Saul menunggu selama tujuh hari, sesuai dengan waktu yang ditentukan oleh
    Samuel. Tetapi pada hari ketujuh Samuel belum juga datang ke Gilgal. Saul menyadari
    bahwa banyak dari pasukannya sedang meninggalkannya.
  pes-OPCB: سموئیل به شائول گفته بود که پس از هفت روز می‌آید، ولی از او خبری نبود
    و سربازان شائول به تدریج پراکنده می‌شدند.
  tgl-ULB: Naghintay siya ng pitong araw, ang itinakdang panahon ni Samuel. Subalit
    hindi pumunta si Samuel sa Gilgal, at naghiwa-hiwalay ang mga tao mula kay Saul.
  cbu-NT: Anshat Saul anshuri taarangsin, 7 zar kutaranganaya. Watam Samuel nuwaam
    anush minum siman kutachindama, táranguwa. Ashirucha, anoom kutarangu, itaru Samuelsha
    nda musá kusarangu, Guilgaalash Saul wasundurur kapung punirangusin, kanapumaam
    zandarangsin, ashpatam ipishungayarusin, suwaranganaya.
  hui-hui: Solo ibu Samuelehanda ogoriani lola habiya layago ibilo lowa horo karu
    Giligalani hondo ho wini. Ani biaria Samuele ibu Giligalani naibi wiaabo hene.
    Ani biyagola agali biarume Solo helalu ti purogo lolebini.
  mya-mya: ရှ​မွေ​လ​ညွှန်​ကြား​ခဲ့​သည်​အ​တိုင်း​ရှော​လု သည် ခု​နစ်​ရက်​တိုင်​တိုင်​စောင့်​ဆိုင်း​၍​နေ​ခဲ့
    သော်​လည်း ရှ​မွေ​လ​ကား​ဂိ​လ​ဂါ​လ​မြို့ သို့​မ​ရောက်​လာ။ သူ​တို့​သည်​ရှော​လု​ထံ​မှ
    ထွက်​ပြေး​စ​ပြု​ကြ​ပြီ​ဖြစ်​၍၊-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་བཀའ་བསྩལ་པ་བཞིན་དུ་སོ་ལོ་ཉིན་བདུན་བར་དུ་དེ་རུ་བསྡད་ནས་སྒུག་པའི་ཚེ།
    ཁོང་ཉིད་གིལ་གལ་དུ་ད་དུང་མ་ཕེབས་པས་མི་རྣམས་སོ་ལོའི་ཕྱོགས་ནས་སོ་སོར་ཁ་འཐོར་བའི་འགོ་བརྩམས།
  sna-sna: Akamira kwamazuva manomwe, nguva yakanga yatarwa naSamueri; asi Samueri
    haana kuuya kuGirigari, uye varwi vaSauro vakatanga kupararira.
  spa-BLM: Se quedó siete días, según el tiempo fijado por Samuel; pero éste no llegó
    a Gilgal, y el pueblo se dispersó de él.
  cac-cac: A vin̈aj Saúl chi', uque' c'ual ix can vin̈ d'a Gilgal yic stan̈van vin̈
    sc'och vin̈aj Samuel, yujto icha chi' yaj yalancan vin̈. Palta axo ix aji, maj
    c'ochlaj vin̈ d'a Gilgal chi', yuj chi' vanxo yactajcan vin̈aj Saúl chi' yuj eb'
    soldado.
  swh-ULB: Alisubiri kwa siku saba, muda uliopangwa na Samweli. Lakini Samweli hakufika
    huko Gilgali, na watu wakatawanyika mbali na Sauli.
  bel-bel: І чакаў ён сем дзён, да тэрміну, вызначанага Самуілам, а Самуіл ня прыходзіў
    у Галгал. І пачаў люд разьбягацца ад яго.
  deu-ELBBK: Und er wartete sieben Tage, bis zu der von Samuel bestimmten Zeit; aber
    Samuel kam nicht nach Gilgal. Und das Volk zerstreute sich von ihm weg.
  mbb-OT: Midteǥazan ni Saul si Samuel ziyà te Gilgal seled te pitu he andew he iyan
    insaad ni Samuel kandin, piru wazà mekeuma si Samuel. Ne zutun naahà ni Saul he
    egkenaney egketerini is kahabet te menge zuma zin su ebpemelaǥuy,
  mal-2015: ശമൂവേൽ നിശ്ചയിച്ചിരുന്ന അവധിഅനുസരിച്ചു അവൻ ഏഴു ദിവസം കാത്തിരുന്നു എങ്കിലും
    ശമൂവേൽ ഗില്ഗാലിൽ എത്തിയില്ല; ജനവും അവനെ വിട്ടു ചിതറിപ്പോയി.
  rmc-rmc: O Saul užarelas mek efta džives, avke sar leske phenďa o Samuel. Ale o
    Samuel na avelas andro Gilgal a o murša omukenas le Saul a rozdžanas pes.
  pes-OPV: پس هفت روز موافق وقتی که سموئیل تعیین نموده بود، درنگ کرد. اما سموئیل به
    جلجال نیامد و قوم از او پراکنده می‌شدند.
  ron-1924: А аштептат шапте зиле, дупэ тимпул хотэрыт де Самуел. Дар Самуел ну веня
    ла Гилгал, ши попорул се ымпрэштия де лынгэ Саул.
  ben-OBCV: শমূয়েলের নির্দিষ্ট করে দেওয়া সময়ানুসারে তিনি সাত দিন অপেক্ষা করলেন;
    কিন্তু শমূয়েল গিল্‌গলে আসেননি, এবং শৌলের লোকজন ছত্রভঙ্গ হতে শুরু করল।
  som-som: Oo toddoba maalmood buu sugayay, sidii wakhtigii Samuu'eel u qabtay uu
    ahaa, laakiinse Samuu'eel ma iman Gilgaal, oo dadkiina way ka kala firdheen Saa'uul.
  lat-VUC: Et expectavit septem diebus juxta placitum Samuelis, et non venit Samuel
    in Galgala, dilapsusque est populus ab eo.
  eng-ASVBT: 'And he tarried seven days, according to the set time that Samuel had
    appointed: but Samuel came not to Gilgal; and the people were scattered from him.'
  ita-1885: Ed egli aspettò sette giorni, secondo il termine posto da Samuele; e Samuele
    non veniva in Ghilgal; laonde il popolo si dispergeva d'appresso a Saulle.
  eng-LXXUP: And he continued seven days for the appointed testimony, as Samuel told
    him, and Samuel came not to Gilgal, and his people were dispersed from him.
  eng-ULB: He waited seven days, the time Samuel had set. But Samuel did not come
    to Gilgal, and the people were scattering from Saul.
  spa-VBL: Saúl esperó allí siete días el tiempo que Samuel había dicho, pero Samuel
    no llegó a Gilgal, y el ejército comenzó a abandonarlo.
  fra-_FOB: Et il attendit sept jours, selon le terme marqué par Samuel; mais Samuel
    ne venait point à Guilgal; et le peuple s'éloignait d'auprès de Saül.
  mal-mal: ശമൂവേൽ നിശ്ചയിച്ചിരുന്നതുപോലെ അവൻ ഏഴ് ദിവസം കാത്തിരുന്നു. എങ്കിലും ശമൂവേൽ
    ഗില്ഗാലിൽ എത്തിയില്ല; ജനവും അവനെ വിട്ട് ചിതറിപ്പോയി.
  urd-GVR: Samuel ne Sāūl ko hidāyat dī thī ki sāt din merā intazār kareṅ. Lekin sāt
    din guzar gae. Aur Samuel na āyā. Sāūl ke faujī muntashir hone lage
  suz-BL: मिनु सावलमी सामुएल कली ७ नाक्‍त सम्‍म रिम्‍दा बाक्‍त। तन्‍न सामुएल गिल्‍गालमी
    मजाक्‍माक्‍त। मोपतीके मुरपुकी सावल आ बाक्‍तीक रे नोले शोंइसीमा बाक्‍त। १सामुएल
    १०:८
  ita-1927: Egli aspettò sette giorni, secondo il termine fissato da Samuele; ma Samuele
    non giungeva a Ghilgal, e il popolo cominciò a disperdersi e ad abbandonarlo.
  ckb-ckb: ئینجا حەوت ڕۆژ مایەوە هەتا ئەو کاتەی ساموئێل دیاری کردبوو، بەڵام ساموئێل
    نەهات بۆ گلگال و سەربازەکان وازیان لە شاول دەهێنا و پەرتوبڵاو دەبوونەوە.
  eng-BBE: 'And he went on waiting there for seven days, the time fixed by Samuel:
    but Samuel did not come to Gilgal; and the people were starting to go away from
    him.'
  kan-OKCV: ಸೌಲನು ತನಗೆ ಸಮುಯೇಲನು ನೇಮಿಸಿದ ಕಾಲದ ಪ್ರಕಾರ ಏಳು ದಿವಸ ಕಾದಿದ್ದನು. ಸಮುಯೇಲನು ಗಿಲ್ಗಾಲಿಗೆ
    ಬಾರದೆ ಇದ್ದುದರಿಂದ ಜನರು ಅವನನ್ನು ಬಿಟ್ಟು ಚದರಿಹೋದರು.
  tam-2017: அவன் தனக்குச் சாமுவேல் குறித்தகாலத்தின்படி ஏழுநாள்வரை காத்திருந்தான்;
    சாமுவேல் கில்காலுக்கு வரவில்லை, மக்கள் அவனை விட்டுச் சிதறிப்போனார்கள்.
  spa-RV-1909: Y él esperó siete días, conforme al plazo que Samuel había dicho; pero
    Samuel no venía á Gilgal, y el pueblo se le desertaba.
  ron-BTF: Și a rămas șapte zile, conform cu timpul pe care Samuel îl rânduise; dar
    Samuel nu a venit la Ghilgal și poporul s-a împrăștiat de la el.
  eng-WEBP: He stayed seven days, according to the time set by Samuel; but Samuel
    didn’t come to Gilgal, and the people were scattering from him.
  eng-FBV: Saul waited there seven days for the time that Samuel had said, but Samuel
    did not arrive at Gilgal, and the army started to desert him.
  nld-1939: Hij wachtte zeven dagen, volgens de termijn, die Samuël had gesteld. Maar
    toen Samuël niet in Gilgal kwam en het volk van hem wegliep,
  nch-BL: Huan Saúl quichixqui chicome tonati para Samuel ma huala, quej Samuel quiilhuijtoya.
    Huan quema Samuel noja amo ajsiyaya, miyac israelita soldados quicajtejque para
    tacuepilise ininchajchaj.
  vie-1934: Sau-lơ đợi bảy ngày, là k” của Sa-mu-ên đã định; song vì Sa-mu-ên không
    đến Ghinh-ganh, dân sự bèn tan đi.
  hin-CV: शाऊल इस स्थिति में शमुएल द्वारा बताए गए समय, सात दिन तक ठहरे रहे. मगर शमुएल
    गिलगाल नहीं आए. सैनिक शाऊल को छोड़कर जाने लगे.
  spa-BES: Y siguió esperando allí durante siete días, el tiempo fijado por Samuel,
    pero Samuel no vino a Gilgal; y la gente empezaba a alejarse de él.
  tdx-tdx: Nihenekenek’ ao fito andro re ty amy namantaña’ i Samoeley; fe tsy niavy
    e Gilgale t’i Samoele; le nihabaratsiak’ ama’e ondatio.
  tha-KJV: พระองค์​ทรงคอยอยู่​เจ​็ดวันตามเวลาที่ซามูเอลกำหนดไว้ แต่​ซามูเอลมิ​ได้​มาที่กิลกาล
    ประชาชนก็แตกกระจายไปจากพระองค์
  por-BR-2018: E ele esperou sete dias, conforme ao prazo que Samuel havia dito; mas
    Samuel não vinha a Gilgal, e o povo se lhe desertava.
  deu-ELO: Und er wartete sieben Tage, bis zu der von Samuel bestimmten Zeit; aber
    Samuel kam nicht nach Gilgal. Und das Volk zerstreute sich von ihm weg.
  eng-WYC-2018: And seven days he abode Samuel by [the] covenant, and Samuel came
    not into Gilgal; and the people went away from Saul. (And for seven days he waited
    for Samuel, as by their pact, but Samuel did not come to Gilgal; and then the
    people began to go away from Saul.)
  epo-epo: Kaj li atendis sep tagojn ĝis la templimo, kiun difinis Samuel, sed Samuel
    ne venis en Gilgalon; kaj la popolo komencis disiĝi de li.
  uig-PIN: Əmdi Saul Samuil uningƣa bekitkǝn waⱪitⱪiqǝ yǝttǝ kün kütüp turdi; lekin
    Samuil Gilgalƣa kǝlmidi, hǝlⱪ uningdin tarilip kǝtkili turdi.
  beo-beo: Solo da Sa:miuele Giliga:lega misunu sia:si amo misa:bela:le eso fesuale
    agoane Giliga:lega ouesalu, be Sa:miuele da hame misi. Dunu oda ilia da Solo ea
    mae ba:ma:ne wamo hobeale afia:i.
  tpi-OTNT: '@see-verse:1SA.013.007'
  hau-SA: Ya jira har kwana bakwai bisa ga lokacin da Sama’ila ya bayar. Amma Sama’ila
    bai zo Gilgal ba, mutanen Shawulu suka fara watsewa.
  uig-LAT: Emdi Saul Samuil uninggha békitken waqitqiche yette kün kütüp turdi; lékin
    Samuil Gilgalgha kelmidi, xelq uningdin tarilip ketkili turdi.
  nde-nde: Walinda insuku eziyisikhombisa, isikhathi esasimiswe nguSamuyeli; kodwa
    uSamuyeli kezanga eGiligali; yikho abantu bakaSawuli baqalisa ukuchitheka.
  ton-ton: '¶ Pea naʻe tatali ia ʻi he ʻaho ʻe fitu ʻo fakatatau ki he ʻaho naʻe kotofa
    ʻe Samuela: ka naʻe ʻikai haʻu ʻa Samuela ki Kilikali; pea naʻe movetevete ʻae
    kakai ʻiate ia.'
  ces-1613: I očekával tu za sedm dní vedlé času uloženého od Samuele; a když nepřicházel
    Samuel do Galgala, rozešel se lid od něho.
  eng-WMB: He stayed seven days, according to the time set by Samuel; but Samuel didn’t
    come to Gilgal, and the people were scattering from him.
  tam-TCV: சாமுயேல் குறிப்பிட்ட காலமான அந்த ஏழுநாள்வரை சாமுயேலுக்காக சவுல் காத்திருந்தான்.
    சாமுயேலோ கில்காலுக்கு வரவில்லை, சவுலின் மனிதர் சிதறுண்டு போகத் தொடங்கினார்கள்.
  ceb-ULB: Naghulat siya ug pito ka adlaw, ang panahon nga gitakda ni Samuel. Apan
    wala miabot si Samuel didto sa Gilgal, ug ang katawhan nagkatibulaag gikan kang
    Saul.
  pol-UBG: I czekał przez siedem dni zgodnie z czasem wyznaczonym przez Samuela. Kiedy
    jednak Samuel nie przyszedł do Gilgal, cały lud odszedł od niego.
  agr-agr: Tuja Saúlak nuwi pujus siete tsawan Samuelan dakasui, imaan tsawan dakagsattame
    tibau asa. Samuel tachatai daka daka aents aidauk wakettan nagkamaidau.
  kyc-kyc: Dokopa Soleme yuu gii yanda ipingi Samyueleme isinya leyamuli pyuo iso
    kareya. Dopa pyuo isaro kareyamopape Samyuele baa yuu Gilikale dokona epa naya.
    Dokopa wambu dupwa Sole yaki nyuo wakale wakale peyami.
  urd-GVU: سموایل نے ساؤل کو ہدایت دی تھی کہ سات دن میرا انتظار کریں۔ لیکن سات دن
    گزر گئے، اور سموایل نہ آیا۔ ساؤل کے فوجی منتشر ہونے لگے
  deu-1912: Da harrte er sieben Tage auf die Zeit, von Samuel bestimmt. Und da Samuel
    nicht kam gen Gilgal, zerstreute sich das Volk von ihm.
  ntj-ntj: Nyangka-ya kutjupatjarralu wantirra yankulanytja. Nyangka Tjuultu nyinarra
    kawarrtu nyakulanytja Tjamiyulnga pitjatjaku. Tjiinyamarntu-lu ngaapirinypa watjarnu,
    “Kutjupa-kutjupa palyantjamaaltu wanti. Nyinama ngayulu-rna pitjatjaku.” Nyangka
    Tjuulnga mularrpartu nyinarrayirnu tjirntu 7-tjanulu purtu nyakulanytjalu-tjananya
  kan-2017: ಸೌಲನು ಸಮುವೇಲನ ಆಜ್ಞೆಯಂತೆ ಗಿಲ್ಗಾಲಿನಲ್ಲೇ ಏಳು ದಿನ ಇದ್ದರೂ ಸಮುವೇಲನು ಬರಲಿಲ್ಲ;
    ಅಷ್ಟರಲ್ಲಿ ಜನರು ಚದರಿಹೋದರು.
  yap-yap: Ma medlip e rran ni sonnag Saul Samuel, ni bod rogon ni yog Samuel, machane
    de yib Samuel nga Gilgal. Me tabab e girdi’ ko yan ni aram e yad be pag Saul,
  hlt-MCSB: Te dongah a khoning bangla Samuel te hnin rhih khuiah a rhing mai a rhing
    mai. Tedae Samuel te Gilgal la a pawk pawt dongah pilnam khaw Saul taeng lamloh
    taekyak uh.
  mdy-ETH: ሳኣዖኦሌ ሳሙዔኤሌ ዒዛ ዓይሤ ጎይፆማ ላንካይ ኬሊ ሄላንዳኣና ሳሙዔኤሌ ካፒ ካፒ ዒኢካ ዴዔኔ፤ ሳሙዔኤሌ ጋዓንቴ
    ዬያ ሄላንዳኣና ጌልጌላ ሙኪባኣሴ፤ ዬያሮ ሳኣዖኦሌና ዓኣ ዓሳ ዒዛ ሃሺ ሃሺ ዴንዲሢ ዓርቄኔ።
  twi-ASANTE: Ɔdii nnanson wɔ hɔ sɛdeɛ Samuel hyɛɛ no sɛ ɔnni no; nanso, Samuel deɛ,
    wamma Gilgal, na Saulo hunuu sɛ mmarima no rebɔ pete.
  eng-WEBU: He stayed seven days, according to the time set by Samuel; but Samuel
    didn’t come to Gilgal, and the people were scattering from him.
  wal-wal: Saa7ooli Sameeli keerido laappun gallassaa gam77iis; shin Sameeli Gelggali
    yibeenna; yaatin, Saa7oola asai laalettiyoogaa doommiis.
  spa-PDDPT: Él esperó siete días, según el plazo que Samuel fijó, pero Samuel no
    llegaba a Gilgal, y el pueblo desertaba.
  gun-gun: Ha'e gui Saul ma sete ára re oarõ Samuel ijayvuague rami vy. Va'eri Gilgal
    py Samuel ndoui ramo heta va'e kuery omboypy ha'e gui joa katy e'ỹ-e'ỹ oje'oi
    aguã.
  agu-BL: Cho'n tzun ta'te'n Saúltz tetz juk k'ej tan ẍch'iwe'n yi wutzile'n Samuel
    quib yi bixe' cya'n. Poro qui nin na opono'k chan Samuel Gilgal. Wi'nin tzun cyaje'n
    tzaj pakxuj yi e' wunak bantz tan paj yi quinin na opono'k Samuel.
  ilo-ULB: Naguray isuna iti pito nga aldaw, ti tiempo nga inkeddeng ni Samuel. Ngem
    saan a dimteng ni Samuel idiay Gilgal, ket nagwawara dagiti tattao manipud kenni
    Saul.
  kpg-kpg: Saul e talitali hua a Samuel i nia laangi e hidu, be di hai a Samuel dela
    ne helekai ang gi mee, gei Samuel digi hanimoi gi Gilgal. Gei nia daangada gu daamada
    ga hulahula gi daha mo Saul.
  uig-ARA: ئەمدى سائۇل سامۇئىل ئۇنىڭغا بېكىتكەن ۋاقىتقىچە يەتتە كۈن كۈتۈپ تۇردى؛ لېكىن
    سامۇئىل گىلگالغا كەلمىدى، خەلق ئۇنىڭدىن تارىلىپ كەتكىلى تۇردى.
  sus-sus: Sɔlu naxa Samuweli mamɛ xi solofere alɔ e nu lanxi a ma ki naxɛ, kɔnɔ Samuweli
    mu fa, ɲama naxa yensen fɔlɔ.
  pon-2006: Sohl awiawiheki Samuel erein rahn isuh, duwen me Samuel padahkihong. Samuel
    ahpw sohte pwarodo Kilkal. Aramas akan eri tapihada kohkohla sang rehn Sohl.
  jae-jae: Saul kêsaê bêc 7, kêtôm taŋ Samuel kêsam gêdêŋ eŋ gebe naêndac eŋ naŋ,
    mago Samuel jagêô lasê Gilgal atom. Amboac tonaŋ lau sêwi Saul siŋ-siŋ sêja.
  ksd-ksd: Saul i ga ki pa lavurua na bung da ra kunubu kai Samuel, ma ba Samuel pa
    i ga ti vut boko aro Gilgal, ma tago ba Saul i ga kiki pa Samuel a tarai dia ga
    lop vanavana kan ia,
  tur-YTC: Samuel'in belirlediği zamana göre yedi gün kaldı; ama Samuel Gilgal'a gelmedi
    ve halk yanından dağılıyordu.
  grc-BRENT: Καὶ διέλιπεν ἑπτὰ ἡμέρας τῷ μαρτυρίῳ, ὡς εἶπε Σαμουήλ, καὶ οὐ παρεγένετο
    Σαμουὴλ εἰς Γάλγαλα, καὶ διεσπάρη ὁ λαὸς αὐτοῦ ἀπʼ αὐτοῦ.
  ind-AYT: Dia menunggu tujuh hari lamanya sampai waktu yang ditetapkan Samuel. Akan
    tetapi, ketika Samuel tidak datang ke Gilgal, rakyatnya tercerai-berai meninggalkannya.
  nya-nya: Saulo anadikirira masiku asanu ndi awiri, monga mwa nthawi imene ananena
    Samueli. Koma Samueli sanabwere ku Giligala, ndipo anthu anayamba kumuthawa Sauli
    uja.
  hrv-hrv: On pričeka sedam dana kako mu je odredio Samuel; ali kad Samuel nije došao
    u Gilgal, narod se stade razilaziti od Šaula.
  mps-mps: '@see-verse:1SA.013.007'
  tpi-tpi: '@see-verse:1SA.013.007'
  dan-1931: Han ventede syv Dage til den Tid, Samuel havde fastsat; men Samuel kom
    ikke til Gilgal. Da Folket så spredte sig og forlod Saul,
  vie-OVCB: Sau-lơ chờ đợi bảy ngày theo lời Sa-mu-ên dặn, nhưng vẫn chưa thấy Sa-mu-ên
    đến Ghinh-ganh, còn quân sĩ thì dần dần bỏ trốn.
  guj-2017: શમુએલે આપેલા સમય પ્રમાણે શાઉલે સાત દિવસ રાહ જોઈ. પણ શમુએલ ગિલ્ગાલમાં આવ્યો
    નહિ, લોકો શાઉલ પાસેથી વિખેરાઈ જતા હતા.
  pon-2006A: Sohl awiawiheki Samuel erein rahn isuh, duwen me Samuel padahkihong.
    Samuel ahpw sohte pwarodo Kilkal. Aramas akan eri tapihada kohkohla sang rehn
    Sohl.
  por-BRBSL: Ele permaneceu sete dias, de acordo com o tempo estabelecido por Samuel;
    mas Samuel não veio a Gilgal, e o povo estava se espalhando dele.
  cth-cth: Samuel ni hnin a khoe e patetlah hnin 7 touh a ring. Hatei Samuel teh Gilgal
    vah tho hoeh, a hnukkâbang e naw ni ahni teh a kâran takhai awh.
  twi-twi: Odii nnanson wɔ hɔ sɛnea Samuel hyɛɛ no sɛ onni no; nanso Samuel de, wamma
    Gilgal, na Saulo huu sɛ mmarima no rebɔ ahwete.
  hlt-hlt: Te dongah a khoning bangla Samuel te hnin rhih khuiah a rhing mai a rhing
    mai. Tedae Samuel te Gilgal la a pawk pawt dongah pilnam khaw Saul taeng lamloh
    taekyak uh.
  tbz-SIM: Kɛ̀ bɛ̀ mbɑɑ Sɑmmuyɛɛri kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀, kòò bɛ̀ bennɛ́ dìì mɔ̀nnì
    ndɔ́ kɛ́pɛ̃ɛ̃tɛ́, kòo mu nyí tùɔ̀kɛní Kidikɑɑdi, kɛ̀ tihɑ̃ɑ̃pɔ̀ntìi ketɛ́ kɛ́ncíɛ́rì
    kɛ yóu Sɑuri.
  msy-2020: '@see-verse:1SA.013.007'
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli tɑŋɑ wɛɛ kɛ nɑɑtosompɔɣɔlɑɣɑ, ɩsɩɩ Sɑmiyɛɛlɩ kɑ heeluɣu-ɩ
    tɔ. Pɑɑ nɑ mpʋ Sɑmiyɛɛlɩ tɑ kɔɔ lɔŋ. Ɩlɛnɑ yǝlɑɑ sʋʋ yɑʋ.
  azb-azb: Şaul Şamuel təyin etdiyi vaxta qədər yeddi gün gözlədi, lakin Şamuel Qilqala
    gəlmədi, ona görə də xalq Şaulun yanından dağılmağa başladı.
  eng-DBY: And he waited seven days, according to the set time that Samuel [had appointed];
    but Samuel did not come to Gilgal; and the people were scattered from him.
  hin-2017: वह शमूएल के ठहराए हुए समय, अर्थात् सात दिन तक बाट जोहता रहा; परन्तु शमूएल
    गिलगाल में न आया, और लोग उसके पास से इधर-उधर होने लगे।
  wol-KYG: Mu négandiku juróom ñaari fan, diir ba ko Samiyel àppaloon. Waaye taxul
    Samiyel agsi Gilgal. Mbooloo ma tàmbalee dëddu Sóol, di tasaaroo.
  eng-YLT: And he waiteth seven days, according to the appointment with Samuel, and
    Samuel hath not come to Gilgal, and the people are scattered from off him.
  kne-kne: Nanseed si pito ay agew tan siya din inkeddeng Samuel, ngem iwed pay laeng
    si Samuel ay domateng ed Gilgal et enggay ilogin din sosoldadon Saulo ay mansisian.
  eng-WYC-2017: And seven days he abode Samuel by [the] covenant, and Samuel came
    not into Gilgal; and the people went away from Saul.
  eng-WMBB: He stayed seven days, according to the time set by Samuel; but Samuel
    didn’t come to Gilgal, and the people were scattering from him.
  urd-GVH: समुएल ने साऊल को हिदायत दी थी कि सात दिन मेरा इंतज़ार करें। लेकिन सात दिन
    गुज़र गए, और समुएल न आया। साऊल के फ़ौजी मुंतशिर होने लगे
  rug-rug: Aqa nia sa se Samuela ka zuapa rane, gua sapu ele tozi nia Samuela, ba
    lopu mae si asa pa Qiliqali, ke podalae luara pania rina tinoni se Saula.
  gaz-gaz: Innis akkuma yeroo Saamuʼeel murteesse sanaatti bultii torba eege; Saamuʼeel
    garuu gara Gilgaal hin dhufne; namoonni Saaʼolis bibittinnaaʼuu jalqaban.
  fra-LSG: Il attendit sept jours, selon le terme fixé par Samuel. Mais Samuel n’arrivait
    pas à Guilgal, et le peuple se dispersait loin de Saül.
  gnn-gnn: Djolnydja ŋayipinydja ga ŋunhala bäyma yana Gilkal wäŋaŋura, galkurruna
    ŋayi yukurrana Djamiyulwu, bili Djamiyulyu waŋana nhanŋu dhä‐ŋäthiliŋga ḻakaraŋala
    bitjarra waŋana gam'. “Galkurra ŋunhili ŋarraku Gilkal. Ŋarra yurru marrtji bala,
    ga wekama ŋarra yurru mundhurr bathan wäyin Garraywu, ga yurruna nhe yurru marrtji
    balanydja marililinydja.” Yuwalkthi walalanydja galkurruna yukurrana‐a‐a 7 walu
    ŋupara, ga yakana bunana Djamiyulnydja, ga yolŋunydja walala ŋunhi beyaṉiyinana.
  yal-yal: A yi Samuyɛli mamɛ xii solofere, han a waxatin naxan falaxi. Koni Samuyɛli
    mi fa Giligali yi. Yamaan yi e makuya fɔlɔ a ra, e xuya ayi.
  haw-1868: 'Noho iho la ia i na la ehiku e like me ka manawa a Samuela i olelo ai:
    aole i hiki mai o Samuela ma Gilegala; a ua hele liilii na kanaka mai ona aku
    la.'
  arb-NAV: وَمَكَثَ شَاوُلُ سَبْعَةَ أَيَّامٍ فِي الْجِلْجَالِ يَنْتَظِرُ مَجِيءَ
    صَمُوئِيلَ بِمُوْجِبِ اتِّفَاقٍ سَابِقٍ. وَعِنْدَمَا تَأَخَّرَ صَمُوئِيلُ عَنِ
    الْحُضُورِ وَتَفَرَّقَ الْجَيْشُ عَنْ شَاوُلَ،
  ewe-ewe: Elala ŋkeke adre abe ale si Samuel ɖoe nɛ ene, gake Samuel meva Gilgal
    o eye Saul ƒe asrafowo de asi kaka le eŋu me.
  eng-LEE: And he tarried seven days, according to the set time that Samuel had appointed;
    but Samuel came not to Gilgal; and the people were scattering themselves from
    him.
  asm-FB: চমূৱেলে নিৰূপন কৰাৰ দৰে চৌলে সাতদিন অপেক্ষা কৰিলে; কিন্তু চমূৱেল হ’লে গিলগললৈ
    নাহিল আৰু লোকসকল চৌলৰ পৰা ছিন্ন-ভিন্ন হৈ গ’ল।
  sus-A: سْلُ نَشَ سَمُوٍلِ مَمّ شِ سٌلٌقٍرٍ عَلْ عٍ نُ لَنشِ عَ مَ كِ نَشّ، كْنْ
    سَمُوٍلِ مُ قَ، حَمَ نَشَ يٍنسٍن قْلْ.
  fra-SBL: Il resta sept jours, selon le temps fixé par Samuel ; mais Samuel n'était
    pas venu à Guilgal, et le peuple se dispersait devant lui.
  hbo-hbo: '*וַיִּיחֶל (וַיֹּ֣וחֶל ׀) שִׁבְעַ֣ת יָמִ֗ים לַמֹּועֵד֙ אֲשֶׁ֣ר שְׁמוּאֵ֔ל
    וְלֹא־בָ֥א שְׁמוּאֵ֖ל הַגִּלְגָּ֑ל וַיָּ֥פֶץ הָעָ֖ם מֵעָלָֽיו׃'
  piu-2006: '@see-verse:1SA.013.007'
  pjt-pjt: '@see-verse:1SA.013.007'
  kik-kik: Nake agĩeterera mĩthenya mũgwanja ĩrĩa yatuĩtwo nĩ Samũeli; no Samũeli
    ndaigana gũũka Giligali, nao andũ a Saũlũ makĩambĩrĩria kũhurunjũka.
  fra-NCL: Il attendit sept jours, selon le terme fixé par Samuel. Mais Samuel n’arrivait
    pas à Galgala, et le peuple se dispersait loin de Saül.
  cek-AK: Samuel mah khaeh ih atue baktih toengah, Saul mah ni sarihto thung zing;
    toe Samuel Gilgal ah angzo ai pongah, Saul ih kaminawk loe anghaeh o phang.
  cuk-cuk: Ar Saúl, Samuel ega iba-mesisadbali, ibagugle (7) abitosad. Ar Gilgalʼgi
    Samuelʼdi yogguded. Geb Saúl e-sordamar-wakinmamai dakargua,
  uig-CYR: Әнди Саул Самуил униңға бекиткән вақитқичә йәттә күн күтүп турди; лекин
    Самуил Гилгалға кәлмиди, хәлиқ униңдин тарилип кәткили турди.
  tel-2017: సమూయేలు చెప్పినట్టు అతడు వారం రోజులు వేచి ఉండి, సమూయేలు ఇంకా గిల్గాలుకు
    రాకపోవడం, ప్రజలు తన నుండి చెదరిపోవడం చూసి
  hat-BSA: Alò li te tann pandan sèt jou, selon tan fikse pa Samuel la; men Samuel
    pa t vini Guilgal, e pèp la t ap gaye kite li.
  kos-kos: Saul el muta soanel Samuel ke len itkosr in oana ma Samuel el tuh sapkin,
    tusruktu Samuel el soenna tuku nu Gilgal. Na mwet su welul Saul inge mutawauk
    in fahsrelik.
  hbo-WLC: וייחל ׀ שִׁבְעַ֣ת יָמִ֗ים לַמּוֹעֵד֙ אֲשֶׁ֣ר שְׁמוּאֵ֔ל וְלֹא־בָ֥א שְׁמוּאֵ֖ל
    הַגִּלְגָּ֑ל וַיָּ֥פֶץ הָעָ֖ם מֵעָלָֽיו׃
  ibo-ibo: Samuel gwararịị Sọl ka o chere ya ruo abalị asaa, ma mgbe abalị asaa zuru
    Samuel abịaghị Gilgal. Nʼoge a, ndị agha Sọl malitere na-agbasasị.
  ory-ory: ଏଉତ୍ତାରେ ଶାମୁୟେଲଙ୍କର ନିରୂପିତ ସମୟାନୁସାରେ ଶାଉଲ ସାତ ଦିନ ବିଳମ୍ବ କଲେ; ମାତ୍ର
    ଶାମୁୟେଲ ଗିଲ୍‍ଗଲ୍‍କୁ ଆସିଲେ ନାହିଁ; ଏହେତୁ ଲୋକମାନେ ତାଙ୍କ ନିକଟରୁ ଛିନ୍ନଭିନ୍ନ ହେବାକୁ
    ଲାଗିଲେ।
  chk-chk: Saul a witiwiti Samuel lon ükükün fisu rän, ewe fansoun mi fil me ren Samuel.
    Nge Samuel esap feito Kilkal. Iei mine ekewe aramas ra toropasfeil seni Saul.
  ssd-ssd: Saul nu Samuelŋge ait tuna ta kumumba kusem ndindo Gilgalŋge nu minde minna.
    Minde ma ma kuga le taŋgo afu buk Saul kusremba sili-silinaig le
  rop-rop: Wal fo 7 dei King Sol bin weidabat blanga Semyul deya, dumaji Semyul bin
    dalim im blanga weit blanga im deya 7 dei. Bat Semyul nomo bin kamat deya streidawei,
    en ola pipul bin stat gowei brom King Sol.
  ukr-1871: І ждав він сїм день, до речинця, що призначив Самуїл, та Самуїл не приходив
    у Галгал. Як же люде від його розбігались,
  deu-1951: Und nachdem er sieben Tage lang gewartet hatte, bis zu der von Samuel
    bestimmten Zeit, Samuel aber nicht nach Gilgal kam, da zerstreute sich das Volk
    von ihm weg.
  eng-JPS: And he tarried seven days, according to the set time that Samuel had appointed;
    but Samuel came not to Gilgal; and the people were scattered from him.
  srp-1865: I poèeka sedam dana do roka Samuilova. Ali Samuilo ne doðe u Galgal; te
    se narod stade razlaziti od njega.
  lug-lug: N’alinda okumala ennaku musanvu, ebbanga Samwiri lye yali amulaze, naye
    Samwiri n’atajjirawo e Girugaali, n’abasajja ba Sawulo ne batandika okumuvaako.
  heb-heb: וייחל שבעת ימים למועד אשר שמואל ולא בא שמואל הגלגל ויפץ העם מעליו׃
  ben-IRV: পরে শৌল শমূয়েলের ঠিক করা দিন অনুসারে সাত দিন অপেক্ষা করলেন; কিন্তু শমূয়েল
    গিলগলে এলেন না এবং লোকেরা তাঁর কাছ থেকে ছড়িয়ে পড়তে লাগল৷
  pan-pan: ਉਹ ਉੱਥੇ ਸਮੂਏਲ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਦੇ ਅਨੁਸਾਰ, ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਉਡੀਕ ਕਰਦਾ ਰਿਹਾ,
    ਪਰ ਸਮੂਏਲ ਗਿਲਗਾਲ ਵਿੱਚ ਨਾ ਆਇਆ ਅਤੇ ਸਾਰੇ ਲੋਕ ਉਹ ਦੇ ਕੋਲੋਂ ਇੱਧਰ-ਉੱਧਰ ਹੋ ਗਏ।
  tkr-tkr: Şaulee, Şamuelee uvhuyn xhinne yighılle yiğna gozet ha'an. Mane gahıl Şamuel
    Gilgalqa arayle deş. Şaulne hiqiy-alla sabıyn insanar heebaxa giviyğal.
  mya-JVB: ရှမွေလ ချိန်းချက် သည်အတွင်း ရှောလုသည် ခုနစ် ရက် ငံ့လင့် ၍ ၊ ရှမွေလ သည်
    ဂိလဂါလ မြို့သို့ မ ရောက် ၊ လူ များတို့လည်း ထွက်ပြေး ကြ၏။
  tte-O: Kaliyate seben isanasana Samuela kaiwena, kaiwena ana laoma kana sauga igoluyako
    na iyamo nige ilalaoma Giligali mwa tokaleyayao siyatubu silogwaligwali.
  tbg-tbg: Samueriva tuntema kero, Soruva 7 entanavuara Giligaalini vaiharo vira veka
    vauvaro viva kia oruntomanta Sorura iqoka vaiinti hini kuka qaqirake vi anima
    vura. (10:8)
  hmo-hmo: Saulo be dina 7 ia naria, Samuela ese ia gwauraia dinadia, to Samuela be
    Gilegala dekenai ia do ginidae lasi. Vadaeni Saulo ena tuari taudia ese ia dekena
    amo idia raka siri hamatamaia.
  urd-urd: और वह वहाँ सात दिन समुएल के मुक़र्रर वक़्त के मुताबिक़ ठहरा रहा, लेकिन
    समुएल जिल्जाल में न आया, और लोग उसके पास से इधर उधर हो गए।
  rus-SYN: И ждал он семь дней, до срока, назначенного Самуилом, а Самуил не приходил
    в Галгал; и стал народ разбегаться от него.
  bqc-SIM: À Samuɛli dã̀ gↄↄ sopla lá a dìlɛɛwa. Kɛ́ i mↄo, ↄ̃ aà gbɛ̃́ↄ lɛ́
    fãaa, aalɛ aà to we.
  tcz-CHONGTHU: Saul in Samuel chu nisagi jen angah in, hitichun Samuel in jong akitepna
    banga Gilgal’a ahung thei tahlou jeh in, mipite akithe cheh gam tauvin ahi.
  mar-mar: शमुवेलाने नेमलेल्या वेळेप्रमाणे तो सात दिवस थांबला परंतु शमुवेल गिलगालास
    आला नाही आणि लोक शौलापासून विखरून जाऊ लागले.
  qub-qub: Chaychöna Samuelwan parlashanno shuyararan ganchis junaj. Nishan junajpaj
    Samuelga Gilgalman mana chayaranchu. Runacunaga aywacuytana gallaycäriran.
  bqp-bqp: À Samuɛli dã̀ gↄrↄ suppla lákũ à dìtɛarɛ nà. Kũ adi suro, akũ a gbɛ̃nↄ
    tɛn fãkↄ̃a.
  hat-hat: Dapre dat Samyèl te fikse ba li a, li rete la sèt jou ap tann Samyèl. Sèt
    jou yo pase, Samyèl pa vin lavil Gilgal. Pèp la konmanse vire do yo kite Sayil.
  eng-BSB: And Saul waited seven days for the time appointed by Samuel, but Samuel
    did not come to Gilgal, and the troops began to desert Saul.
  tod-tod: Folo lɔfela laawu, ti ɠɛni Samiyɛle ɓɔunsu, mazɔlɔɔ é boni ga toɠa ʋaazu.
    Kɛlɛ é la ɠɛni dɛ ʋaani Gilegale, kɔɔɠɔ nuiti ti tɔɔzeini ga ti ɗa vaza, ti ɗa
    zeɠe Sayile ɠoba.
  eng-WEBPB: He stayed seven days, according to the time set by Samuel; but Samuel
    didn’t come to Gilgal, and the people were scattering from him.
  kbq-kbq: Hagi ana kumatera 7ni'a zagegna Samuelima navega antenka manio hu'negu
    Soli'a avega anteno 7ni'a zagegna mani'ne. Hianagi Samueli'a ana kumatera omege'za
    Soli sondia vahe'mo'za atre'za vu'za e'za hu'naze.
  nhe-BL: Huan Saúl quichixqui chicome tonali para Samuel ma huala, queja Samuel quiilhuijtoya.
    Huan quema Samuel noja ax ajsiyaya, miyac israelita soldados quicajtejque para
    mocuepase ininchajchaj.
  bus-bus: À Samuɛli dã̀ gurↄ swɛɛplaa lán à dìɛnɛ nà. Kɛ̀ èe mↄ́ro, ben à gbɛ̃nↄↄ
    e fãakↄ̃a.
  gub-BL: — Emumaw 7 'ar xe wi nehem 'ym pà nehe, i'i Xamuew izupe a'e 'ym mehe. Noho
    kwaw Xamuew a'e pe. A'e rupi teko uzypyrog Xau wi upuir pà wà kury. Uhem oho a'e
    wi wà.
  eng-DRA: And he waited seven days according to the appointment of Samuel, I and
    Samuel came not to Galgal, and the people slipt away from him.
