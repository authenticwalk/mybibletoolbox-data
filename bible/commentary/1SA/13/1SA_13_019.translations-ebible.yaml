verse: 1SA.013.019
translations:
  mal-C: ഇസ്രായേൽദേശത്തെങ്ങും ഒരു ഇരുമ്പുപണിക്കാരനെപ്പോലും കാണാനില്ലായിരുന്നു. “എബ്രായർ
    വാളും കുന്തവും തീർപ്പിക്കരുത്!” എന്നു ഫെലിസ്ത്യർ പറഞ്ഞിരുന്നു.
  deu-TKW: 'Ein Schmied aber fand sich im ganzen Lande Israel nicht (die Philister
    dachten nämlich: Die Hebräer möchten sich Schwerter oder Lanzen anfertigen!),'
  lin-lin: 'Nzokande, na tango wana, batuli bibende bazalaki lisusu te kati na mokili
    mobimba ya Isalaele, pamba te bato ya Filisitia balobaki : « Ba-Ebre bakoki kosala
    te, ezala makonga to matolotolo. »'
  eng-LSV: And a craftsman is not found in all the land of Israel, for the Philistines
    said, “Lest the Hebrews make sword or spear”;
  eng-GNV: 'Then there was no smith founde throughout all the land of Israel: for
    the Philistims sayde, Lest the Ebrewes make them swordes or speares.'
  eng-WEBSTER: 'Now there was no smith found throughout all the land of Israel: (for
    the Philistines said, Lest the Hebrews make them swords or spears:)'
  nhw-BL: Huan ipan nochi nopa tlali Israel amo itztoya niyon se teposchijquetl, pampa
    nopa filisteos amo quincahuiliyayaj tequitise para nopa israelitame amo huelise
    mochihuilise tepostli quen machetes o cuatlamintli catli huehueyac para ica tlahuilanase.
  swh-ONEN: Hapakuwa na mhunzi ambaye angeweza kupatikana katika nchi yote ya Israeli,
    kwa sababu Wafilisti walikuwa wamesema, “Waebrania wasije wakatengeneza panga
    au mikuki!”
  bba-bba: N deemɑ sekobu sɑri Isirelibɑn tem kpuro sɔɔ domi Filisitibɑ bɑ nɛɛ, bɑ
    ǹ wure bu tɑkobibɑ ko ǹ kun mɛ yɑɑsi.
  eng-KJVCPB: 'Now there was no smith found throughout all the land of Israel: for
    the Philistines said, Lest the Hebrews make them swords or spears:'
  mpx-mpx: He saugena o, nige gamagal etega i gagan Isileli wali labi gamwanaa toto
    bosowaina aiyan ni tuwalali-an. Pilistiya nige hi tatalam tuwalali ololana o Isileli
    nihi ginol, kaiwena hi ba, “Bahi Hibilu wali haveyan kilepana ge gau nihi giginolil!”
  luo-luo: Ne onge jotheth e piny Israel mangima nikech jo-Filistia nosewacho niya,
    “Ka kamano to jo-Hibrania biro loso ligengini kod tonge!”
  meu-meu: Una negana ai Israel tanona idoinai na asi tauna ta auri iḡaukaralaina
    mai dibana. Badina be Filistia taudia na eto, Heberu taudia na edia dare bona
    edia io bae kara na garina.
  npi-ULB: इस्राएलभरि कुनै फलामको काम गर्ने मानिसहरू भेट्टाउन सकिंदैनथ्यौ, किनभने
    पलिश्तीहरूले भने, “नत्रता हिब्रूहरूले आफ्‍ना निम्‍ति भालाहरू र तरवारहरू बनाउँछन्
    ।”
  yor-yor: A kò sì rí alágbẹ̀dẹ kan ní gbogbo ilẹ̀ Israẹli, nítorí tí àwọn Filistini
    wí pé, “Bí kò ṣe bẹ́ẹ̀ àwọn Heberu yóò rọ idà tàbí ọ̀kọ̀!”
  ind-ind: Pada waktu itu tidak terdapat seorang pun dari Israel yang menjadi tukang
    besi, sebab orang Filistin berkata, “Jangan sampai Israel bisa membuat pedang
    dan tombak.”
  pes-OPCB: در آن روزها در اسرائیل آهنگری یافت نمی‌شد، چون فلسطینی‌ها می‌ترسیدند عبرانی‌ها
    برای خود شمشیر و نیزه بسازند، پس اجازه نمی‌دادند پای هیچ آهنگری به اسرائیل برسد.
  tgl-ULB: Walang mahanap na panday sa buong Israel, dahil sinabi ng mga Filisteo,
    “Kung hindi gagawa ang mga Hebreo ng mga espada o mga sibat para sa kanilang mga
    sarili.”
  cbu-NT: Israelchichshitisin tputs maachiri wachirureew, mishat maachtareew, mishat
    k'chirpungurini izuuru ndunareewmuna, watam anush tsap m'chitaamaw tinamaam pinasaranganawa.
    Uwinandari paxarsin taaranganaya. Itaru, Filistewshuchshitisin ichingaru tinaranganaya
    m'chitawaatsi, mishat k'chirpungootstamta. Itaru, ashirangtaatssin, Israelchicheemsha
    yaspatamaam izuuru pachindaranganaya. Watam mangush chinarangusin, Tinamaam yaspatakinaareeniya
    ashiru, uru maachtam tinakchusin, yaanaatstatam anpat pachachiya, tárangusin,
    izuuru pachindaranganaya maacheetsi panamaama.
  hui-hui: Ogoningi Isaraeleali hearu aria mbirame aeane timu yandarebi wabiaga mbira
    nahe hene. Nahenedago irane Hiburuali hearume wai biaga ayu tibu ne kirobahebi
    yandarebi mbira wabulilono Pilidialime mamage bayuwa haga hene.
  mya-mya: ဟေ​ဗြဲ​အ​မျိုး​သား​တို့​ဋ္ဌား​လှံ​လက်​နက်​များ ပြု​လုပ်​ခြင်း​ကို​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​က
    ပိတ်​ပင်​တား​မြစ်​သ​ဖြင့် ဣ​သ​ရေ​လ​ပြည် တွင်​ယ​နေ့​တိုင်​အောင်​ပန်း​ပဲ​ဆ​ရာ​များ
    မ​ရှိ​ချေ။-
  bod-N: སྐབས་དེར་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཐམས་ཅད་དུ་མགར་བ་གཅིག་ཀྱང་མ་རྙེད་དོ། །གང་ལ་ཞེ་ན།
    ཕེ་ལེ་ཤེད་པས། ཨིབ་རི་པ་རྣམས་གྱིས་རལ་གྲིའམ་མདུང་རྣམས་རང་དོན་དུ་བཟོ་བར་བྱ་བསམ་པའི་ཕྱིར་རོ།
    །
  sna-sna: Zvino kwakanga kusina mupfuri munyika yeIsraeri nokuti vaFiristia vakanga
    vati, “Zvichida vaHebheru vangagadzira minondo kana mapfumo!”
  spa-BLM: 'No se encontró ningún herrero en toda la tierra de Israel, porque los
    filisteos dijeron: “No sea que los hebreos se hagan espadas o lanzas”;'
  cac-cac: Masanil d'a yol smacb'en Israel, malaj junoc eb' b'oum q'uen ix chaji sb'o
    q'ueen yuj eb' filisteo, yujto malaj sgana eb' sb'o q'uen espada yed' lanza eb'
    israel chi'.
  swh-ULB: Hakuna hata mhunzi aliyeonekana katika nchi yote ya Israeli, kwa sababu
    Wafilisti walisema, “ Waebrania wasije wakajitengenezea mapanga au mikuki.”
  bel-bel: Кавалёў ня было ва ўсёй зямлі Ізраільскай, бо Філістымляне апасаліся, каб
    Габрэі не зрабілі меча альбо дзіды.
  deu-ELBBK: 'Und es war kein Schmied zu finden im ganzen Land Israel; denn die Philister
    hatten gesagt: Dass die Hebräer sich nicht Schwert oder Speer machen!'
  mbb-OT: (Dutun he timpu, wazà Israilihanen he metau he ebpenalsal. Kenà egkesuat
    is menge Filistihanen he zuen Israilihanen he egketau ebpenalsal su kela ke mebpemaal
    zan daan te menge ispada wey menge vangkew.
  mal-2015: എന്നാൽ യിസ്രായേൽദേശത്തെങ്ങും ഒരു കൊല്ലനെ കാണ്മാനില്ലായിരുന്നു; എബ്രായർ
    വാളോ കുന്തമോ തീർപ്പിക്കരുതു എന്നു ഫെലിസ്ത്യർ പറഞ്ഞു.
  rmc-rmc: 'Andre ola dživesa o Filišťinci na mukle ňisave kovačis te kerel peskri
    buči andro Izrael. Bo peske phende: „Našťi domukas, hoj peske o Hebreja te keren
    šabľi the kopiji.“'
  pes-OPV: 'و در تمام زمین اسرائیل آهنگری یافت نمی شد، زیرا که فلسطینیان می‌گفتند:
    «مباداعبرانیان برای خود شمشیر یا نیزه بسازند.»'
  ron-1924: 'Ын тоатэ цара луй Исраел ну се гэся ничун ферар, кэч филистений зисесерэ:
    „Сэ ымпедикэм пе еврей сэ-шь факэ сэбий сау сулице.”'
  ben-OBCV: গোটা ইস্রায়েল দেশে কোনও কামার পাওয়া যাচ্ছিল না, কারণ ফিলিস্তিনীরা বলেছিল,
    “পাছে হিব্রুরা তরোয়াল বা বর্শা তৈরি করে!”
  som-som: Haddaba tumaal laguma arag dalka reer binu Israa'iil oo dhan; waayo, reer
    Falastiin waxay isyidhaahdeen, Cibraaniyadu yaanay samaysan seefo iyo warmo.
  lat-VUC: 'Porro faber ferrarius non inveniebatur in omni terra Israël: caverant
    enim Philisthiim, ne forte facerent Hebræi gladium aut lanceam.'
  eng-ASVBT: 'Now there was no smith found throughout all the land of Israel; for
    the Philistines said, Lest the Hebrews make them swords or spears:'
  ita-1885: '(Or non si trovava alcun fabbro in tutto il paese d''Israele; perciocchè
    i Filistei aveano detto: Provvediamo che gli Ebrei non facciano spade nè lance.'
  eng-LXXUP: And there was not found a smith in all the land of Israel, for the Philistines
    said, Lest the Hebrews make themselves sword or spear.
  eng-ULB: No blacksmith could be found throughout all of Israel, because the Philistines
    said, “Otherwise the Hebrews would make swords or spears for themselves.”
  spa-VBL: En esos días no había un herrero en ninguna parte de Israel. Los filisteos
    lo impedían para que los hebreos no hicieran espadas y lanzas.
  fra-_FOB: 'Or, dans tout le pays d''Israël il ne se trouvait pas de forgeron; car
    les Philistins avaient dit: Il faut empêcher que les Hébreux ne fassent des épées
    ou des lances.'
  mal-mal: എന്നാൽ യിസ്രായേൽ ദേശത്ത് ഒരിടത്തും ഒരു കൊല്ലൻ ഇല്ലായിരുന്നു; കാരണം “എബ്രായർ
    വാളോ കുന്തമോ തീർപ്പിക്കരുത്” എന്ന് ഫെലിസ്ത്യർ പറഞ്ഞിരുന്നു.
  urd-GVR: Un dinoṅ meṅ pūre Mulk-e-Isrāīl meṅ lohār nahīṅ thā, kyoṅki Filistī nahīṅ
    chāhte the ki Isrāīlī talwāreṅ yā neze banāeṅ.
  suz-BL: मेना इस्राएल रागीमी तुप्‍तील का यो मथिंसीबाक्‍माक्‍त। मारदे हना पलिस्‍तीपुकीम
    हिब्रू आन कली तरवार नु तूतीक सेल्‍चा मगेशो बाक्‍मा बाक्‍त। न्‍यायाधीस ५:८
  ita-1927: 'Or in tutto il paese d’Israele non si trovava un fabbro; poiché i Filistei
    aveano detto: “Vediamo che gli Ebrei non si facciano spade o lance”.'
  ckb-ckb: 'لەناو هەموو خاکی ئیسرائیلیش ئاسنگەرێک بەدی نەدەکرا، چونکە فەلەستییەکان
    گوتبوویان: «نەوەک عیبرانییەکان شمشێر و ڕم دروستبکەن!»'
  eng-BBE: 'Now there was no iron-worker in all the land of Israel: for the Philistines
    said, For fear the Hebrews make themselves swords or spears:'
  kan-OKCV: “ಹಿಬ್ರಿಯರು ತಮಗೆ ಖಡ್ಗವನ್ನಾದರೂ ಈಟಿಯನ್ನಾದರೂ ಮಾಡಿಕೊಳ್ಳಬಾರದು,” ಎಂದು ಫಿಲಿಷ್ಟಿಯರ
    ಆಜ್ಞೆಯಿದ್ದದರಿಂದ, ಆಗ ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿ ಒಬ್ಬ ಕಮ್ಮಾರನಾದರೂ ಸಿಕ್ಕಲಿಲ್ಲ.
  tam-2017: எபிரெயர்கள் பட்டயங்களையும் ஈட்டிகளையும் உண்டாக்காதபடிப் பார்த்துகொள்ள
    வேண்டும் என்று பெலிஸ்தர்கள் சொல்லியிருந்ததால், இஸ்ரவேல் தேசத்தில் எங்கும் ஒரு
    கொல்லனும் காணப்படவில்லை.
  spa-RV-1909: 'Y en toda la tierra de Israel no se hallaba herrero; porque los Filisteos
    habían dicho: Para que los Hebreos no hagan espada ó lanza.'
  ron-BTF: 'Și nu se găsea niciun fierar în toată țara lui Israel, pentru că filistenii
    spuseseră: Nu cumva evreii să își facă săbii sau sulițe;'
  eng-WEBP: Now there was no blacksmith found throughout all the land of Israel, for
    the Philistines said, “Lest the Hebrews make themselves swords or spears”;
  eng-FBV: There wasn't a blacksmith to be found anywhere in Israel, because the Philistines
    had said, “So that the Hebrews don't make swords and spears.”
  nld-1939: 'Nu was er in heel het land Israël geen smid te vinden; want de Filistijnen
    hadden gezegd: De Hebreën moeten geen zwaarden of speren kunnen vervaardigen.'
  nch-BL: Huan ipan nochi nopa tali Israel amo itztoya yon se teposchijquet, pampa
    nopa filisteos amo quincahuiliyayaj tequitise, para nopa israelitame amo huelise
    mochihuilise teposti quej machetas o cuachoso para ica tatehuise.
  vie-1934: 'Vả, trong cả xứ Y-sơ-ra-ên không có thợ rèn, bởi vì dân Phi-li-tin đã
    nói rằng: Hãy cấm người Hê-bơ-rơ rèn gươm và giáo.'
  hin-CV: संपूर्ण इस्राएल राष्ट्र में कोई भी लोहार न था क्योंकि फिलिस्तीनियों ने इस
    आशंका के चलते यह रोक रखा था, “हमारे विरुद्ध प्रयोग के लिए इब्री तलवारों और भालों
    का निर्माण न करने लगे!”
  spa-BES: No había herrero en toda la tierra de Israel; porque los filisteos no lo
    permitían, Por temor a los hebreos se hicieran espadas o lanzas.
  tdx-tdx: 'Ie amy zao, tsy amam-panefe ndra raike ty an-tane Israele ao; ami’ty nanoe’
    o nte-Pilistio ty hoe: Hera hanefe fibara ndra lefoñe o nte-Evreo,'
  tha-KJV: คราวนั้นจะหาช่างเหล็กทั่วแผ่นดิ​นอ​ิสราเอลก็​ไม่มี เพราะคนฟีลิสเตียกล่าวว่า
    “เกรงว่าพวกฮีบรูจะทำดาบหรือหอกใช้​เอง​”
  por-BR-2018: 'E em toda a terra de Israel não se achava ferreiro; porque os filisteus
    haviam dito: Para que os hebreus não façam espada ou lança.'
  deu-ELO: 'Und es war kein Schmied zu finden im ganzen Lande Israel; denn die Philister
    hatten gesagt: Daß die Hebräer sich nicht Schwert oder Speer machen!'
  eng-WYC-2018: And none ironsmith was found in all the land of Israel; for the Philistines
    were wary, either eschewed, lest peradventure the Hebrews made sword either spear.
    (And no ironsmith was found in all the land of Israel; for the Philistines forbade
    them, lest the Hebrews made for themselves swords or spears.)
  epo-epo: Sed en la tuta lando de Izrael oni ne povis trovi forĝiston, ĉar la Filiŝtoj
    zorgis pri tio, ke la Hebreoj ne faru glavon aŭ ponardegon.
  uig-PIN: 'Əmma pütkül Israil zeminida ⱨeqbir tɵmürqi tepilmaytti; qünki Filistiylǝr:
    — Ibraniylar ɵzlirigǝ ⱪiliq yaki nǝyzǝ yasiyalmisun, dǝp oylaytti.'
  beo-beo: Isala:ili dunu afaega da gulaga dadi hahamosu hame dawa:i galu, bai Filisidini
    dunu ilia da Hibulu dunu ilia gegesu gobihei sedade amola gegesu dadi debesa:besa:le,
    sema bagade ilegei.
  tpi-OTNT: Long dispela taim i no gat wanpela man long kantri Israel inap long wokim
    ol samting long ain, long wanem, ol Filistia i ting, nogut ol Hibru i wokim bainat
    na spia. Olsem na ol i tambuim ol Israel long wokim ol dispela kain samting.
  hau-SA: Ba a sami maƙeri ɗaya a dukan ƙasar Isra’ila ba domin Filistiyawa sun ce,
    “In ba haka ba Ibraniyawa za su ƙera wa kansu takuba ko māsu.”
  uig-LAT: 'Emma pütkül Israil zéminida héchbir tömürchi tépilmaytti; chünki Filistiyler:
    — Ibraniylar özlirige qilich yaki neyze yasiyalmisun, dep oylaytti.'
  nde-nde: Akulamkhandi wensimbi owayengatholakala kulolonke elako-Israyeli, ngoba
    amaFilistiya ayethe, “Mhlawumbe amaHebheru azakwenza izinkemba kumbe imikhonto.”
  ton-ton: '¶ Pea ko eni, naʻe ʻikai ʻiloʻi ha tufunga tuki ukamea ʻi he fonua kotoa
    pē ʻo ʻIsileli: he ne pehē ʻe he kau Filisitia, Telia naʻa tuki ʻe he kau Hepelū
    ʻae ngaahi heletā mo e tao maʻanautolu.'
  ces-1613: 'Kováře pak žádného nenalézalo se ve vší zemi Izraelské; nebo byli řekli
    Filistinští: Aby sobě Hebrejští nenadělali mečů a kopí.'
  eng-WMB: Now there was no blacksmith found throughout all Eretz-Israel, for the
    Philistines said, “Lest the Hebrews make themselves swords or spears”;
  tam-TCV: இஸ்ரயேல் நாடு முழுவதிலும் ஒரு கொல்லனும் காணப்படவில்லை. ஏனெனில் எபிரெயர்
    வாள்களையும், ஈட்டிகளையும் செய்யாதபடி பெலிஸ்தியர் பார்த்துக்கொண்டார்கள்.
  ceb-ULB: Walay magpapanday sa espada nga makita sa tibuok dapit sa Israel, tungod
    kay nag-ingon ang mga Filistihanon, “Tingali ang mga Hebrohanon maghimo ug mga
    espada o mga bangkaw alang sa ilang kaugalingon.”
  pol-UBG: 'Lecz w całej ziemi Izraela nie było żadnego kowala, bo Filistyni mówili:
    Niech Hebrajczycy nie robią mieczów ani włóczni.'
  agr-agr: Tuja Israel aents aidauk makichik aentskesh nagki aidaun jiju hierrojai
    najannuk atsujakui, wagki filisteo aidau dekainayatak jintintuachbau asag. Nunak
    jintintuachajui wagki unuimajag puyajan, nagkin aatus najankag jutijai maaniawainum
    tuidau asag.
  kyc-kyc: Pilisitia wambu dupwame Isaraele wambu dupwame wua gelape kakupi kapa wasa
    narami lao suu pyao aneme bange pyuo wasingi akali dupwa yuu Isaraele dokona kara
    nana leyami.
  urd-GVU: اُن دنوں میں پورے ملکِ اسرائیل میں لوہار نہیں تھا، کیونکہ فلستی نہیں چاہتے
    تھے کہ اسرائیلی تلواریں یا نیزے بنائیں۔
  deu-1912: Es ward aber kein Schmied im ganzen Lande Israel gefunden, denn die Philister
    gedachten, die Hebräer möchten sich Schwert und Spieß machen;
  kan-2017: ಇಬ್ರಿಯರು ಈಟಿಕತ್ತಿಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳಬಾರದೆಂದು ಫಿಲಿಷ್ಟಿಯರ ಆಜ್ಞೆಯಿದ್ದದರಿಂದ ಇಸ್ರಾಯೇಲ್‌
    ದೇಶದಲ್ಲಿ ಅವುಗಳನ್ನು ಮಾಡುವ ಕಮ್ಮಾರರೇ ಇರಲಿಲ್ಲ.
  yap-yap: Ma dariy be’ u Israel ni be pirdi’iy e wasey nge yib ban’en riy, ya ke
    duwgiliy e pi Filistine ni nge dabi ngongliy piyu Israel e saydon nge sarey.
  hlt-MCSB: Te vaengah Israel kho tom ah kutthai ana om pawt hatah Philisti loh ,
    “Hebrew te cunghang khaw, caai khaw saii uh phayoe ve,” a ti uh.
  mdy-ETH: ዔብሬ ዓሳ ጬንቻ ዓፓሮንታ ዎርሢንታ ዹውዋጉዲ ፒሊስፄኤሜ ዓሳ ዔያቶ ላኣጋሢሮ ዬኖ ዎዶና ዒስራዔኤሌ ዓሶ ባኣካ ዓንጊ
    ዹዓ ጊታ ባኣሴ፤
  twi-ASANTE: Saa ɛberɛ no, na ɔtomfoɔ biara nni Israel asase no so baabiara. Filistifoɔ
    no amma atomfoɔ no kwan, ɛfiri sɛ, wosusuu sɛ atomfoɔ no bɛbɔ akofena ne mpea
    ama Hebrifoɔ no.
  eng-WEBU: Now there was no blacksmith found throughout all the land of Israel, for
    the Philistines said, “Lest the Hebrews make themselves swords or spears”;
  wal-wal: Pilisxxeema asati, “Ibraaweti bisuwaanne tooraa qoxxoppona” giido gishshau,
    Israa7eela biitta ubban birata qoxxiyaabi beettibeenna.
  spa-PDDPT: 'En toda la tierra de Israel no había ni un herrero, porque los filisteos
    dijeron: Que los hebreos no se hagan espadas ni lanzas.'
  gun-gun: Ha'e gui Israel yvy ha'e javi re peteĩve ndoikoi ferro moatyrõa, filisteu
    kuery “Hebreu kuery ojapo e'ỹ aguã kyxe, neĩ hu'y rakua” he'i rire.
  agu-BL: Ej i tzun, te yi jun tiempa'tz, qui nin cyak' ama'l yi e' filistey tan xcone'n
    jun txak'ol ch'ich' ẍchixo'l yi e' xonl Israel na nin chitxum yi e' filistey yi
    tan paj yi qui'c jun txak'ol ch'ich' ẍchixo'l, quil bnix e'chk chispar tu lans
    cya'n tan oyintzi' scye'j.
  ilo-ULB: Awan ti masarakan a pumapanday iti entero nga Israel, gapu ta kinuna dagiti
    Filisteo, “Amangan no mangaramid dagiti Hebreo kadagiti kampilan wenno gayangda.”
  kpg-kpg: I di madagoaa deelaa, deai tangada hai baalanga i lodo tenua o Israel ai,
    idimaa, digau Philistia guu bule digau Hebrew gi de heia nia hulumanu mono daalo
    digaula.
  uig-ARA: 'ئەمما پۈتكۈل ئىسرائىل زېمىنىدا ھېچبىر تۆمۈرچى تېپىلمايتتى؛ چۈنكى فىلىستىيلەر:
    ــ ئىبرانىيلار ئۆزلىرىگە قىلىچ ياكى نەيزە ياسىيالمىسۇن، دەپ ئويلايتتى.'
  sus-sus: Xabui yo mu nu toma Isirayila bɔxi birin ma, barima Filisitakae nu bara
    yi tɔnyi dɔxɔ, «Eburu mixie naxa santidɛgɛma nun tanbɛ yo yailan.»
  pon-2006: Sohte sounsukmete emen kak dierekda nan Israel, pwe mehn Pilisdia ko sohte
    mweidohng mehn Ipru kan en wiahda neirail kedlahs oh ketieu.
  jae-jae: Aŋga gamêŋ Israel samucgeŋ ŋackêpac-kiwaga teŋ gêmoa atom gebe lau Pilisti
    sêsôm gebe” O moae lau Ebolai sêmansaŋ siŋ to kêm ki”.
  ksd-ksd: Pa ta tena madaka ta ra palariam i ga ki ta ra langun Israel, tago ra tarai
    Pilistia dia ga burut ba ra tarai Israel diat a mal kadia umana pakat na vinarubu
    ma ra umana rumu.
  tur-YTC: İsrael ülkesinin hiçbir yerinde demirci bulunmazdı. Çünkü Filistliler,
    “İbraniler kendilerine kılıç ya da mızrak yapmasınlar” diyorlardı.
  grc-BRENT: Καὶ τέκτων σιδήρου οὐχ εὑρίσκετο ἐν πάσῃ γῇ Ἰσραὴλ, ὅτι εἶπον οἱ ἀλλόφυλοι,
    μὴ ποιήσωσιν οἱ Ἑβραῖοι ῥομφαίαν καὶ δόρυ.
  ind-AYT: Tidak terdapat tukang besi di seluruh negeri Israel, sebab orang Filistin
    berkata, “Jangan sampai orang Ibrani membuat pedang atau tombak.”
  nya-nya: Nthawi imeneyo nʼkuti mulibe osula zitsulo mʼdziko lonse la Israeli, pakuti
    Afilisti anati, “Tisawalole Aheberi kudzipangira okha malupanga kapena mikondo!”
  hrv-hrv: 'A po svoj zemlji Izraelovoj nije bilo kovača, jer su Filistejci rekli:
    “Treba sve učiniti da Hebreji ne bi pravili sebi mačeva i kopalja.”'
  mps-mps: Te sogo te Israel tǫ pedai bidi me deligo te nai dabe te aingo me nigisiąwai,
    magi baso meni, te Filistia dabego homugo tiali, tiyu te Hibru dabego te bainat
    me sesemone nigidali homu yai. Tama tibaso, augwaligo te Israel dabebolo te nai
    dabe nigilamu po olama, habu selali.
  tpi-tpi: Long dispela taim i no gat wanpela man long kantri Israel inap long wokim
    ol samting long ain, long wanem, ol Filistia i ting, nogut ol Hibru i wokim bainat
    na spia. Olsem na ol i tambuim ol Israel long wokim ol dispela kain samting.
  dan-1931: Men der fandtes ingen Smede i hele Israels Land; thi Filisterne havde
    tænkt, at Hebræerne ellers kunde lave sig Sværd og Spyd;
  vie-OVCB: Lúc ấy, trong khắp đất Ít-ra-ên không có một người thợ rèn. Vì người Phi-li-tin
    sợ họ rèn gươm giáo, nên cấm ngặt không để cho người Hê-bơ-rơ rèn gươm và giáo.
  guj-2017: ઇઝરાયલના આખા દેશમાં કોઈ લુહાર મળતો નહોતો, કેમ કે પલિસ્તીઓએ કહ્યું હતું,
    “રખેને હિબ્રૂઓ પોતાને માટે તલવાર કે ભાલા બનાવે.”
  pon-2006A: Sohte sounsukmete emen kak dierekda nan Israel, pwe mehn Pilisdia ko
    sohte mweidohng mehn Ipru kan en wiahda neirail kedlahs oh ketieu.
  por-BRBSL: 'Agora não havia ferreiro em toda a terra de Israel, pois os filisteus
    diziam: “Para que os hebreus não se façam espadas ou lanças”;'
  cth-cth: Isarel abuemlah dawk sumkadêinaw buet touh boehai hmu hane awm hoeh. Bangkongtetpawiteh,
    Filistinnaw ni Hebrunaw teh tahroe hoi tahloi sakpayon vaih telah ati awh dawk
    doeh.
  twi-twi: Saa bere no, na ɔtomfo biara nni Israel asase no so baabiara. Filistifo
    no amma atomfo no kwan, efisɛ wose, “Anyɛ saa a atomfo no bɛbɔ afoa ne mpeaw ama
    Hebrifo no.”
  hlt-hlt: Te vaengah Israel kho tom ah kutthai ana om pawt hatah Philisti loh, “Hebrew
    te cunghang khaw, caai khaw saii uh phayoe ve,” a ti uh.
  tbz-SIM: 'Bɛmɑ́ɑ́bɛ̀ do í bo Isidɑyɛɛribɛ ɛì dimɔu miɛkɛ kɛ yɛ̃́ Fidisitɛ̃ɛ̃bɛ do
    yetɛmɛ̀ kɛ dɔ̀: Di bɑ́ɑ́ yie nkɛ̀ Isidɑyɛɛribɛ mmɑ́ɑ́tí yɛse nɛ̀ yɛkpɑ̃ɑ̃̀.'
  msy-2020: Dughiar kamɨn kantri Israelɨn gumazitam ainɨn bizitamɨn ingarizir puvatɨ.
    Filistiaba faragha kamaghɨn nɨghnɨsi, Hibruia mɨdorozir sababa ko afuzibar ingaran
    e aghua. Nɨghnɨzir kam bangɨn Filistiaba me ainɨn bizibar ingaran Israelian anogoroke.
  dop-dop: Wɑɑtʋ ɩnɩ tɔ, koolu fɛɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɛ. Mpi tɔ, Filiisi nyǝ́mɑ tɑɑ tisiɣi
    sɩ Hepǝlɑ nyǝ́mɑ ɩ́ lu lɑɣɑlɛɛ nɑ ŋmɑntɑɑsɩ.
  azb-azb: Bütün İsrail ölkəsində bir nəfər də olsun dəmirçi yox idi. Filiştlilər
    demişdilər ki, qoy İbranilər qılınc, nizə düzəltməsinlər.
  eng-DBY: Now there was no smith found throughout the land of Israel; for the Philistines
    said, Lest the Hebrews make them swords or spears.
  hin-2017: इस्राएल के पूरे देश में लोहार कहीं नहीं मिलता था, क्योंकि पलिश्तियों ने
    कहा था, “इब्री तलवार या भाला बनाने न पाएँ;”
  wol-KYG: 'Booba nag benn tëgg amul woon ca réewum Israyil ba mu daj, ndax waa Filisti
    dañu noon: Bu Ebrë yi sàkk ay saamar aki xeej.'
  eng-YLT: And an artificer is not found in all the land of Israel, for the Philistines
    said, 'Lest the Hebrews make sword or spear;'
  eng-WYC-2017: And none ironsmith was found in all the land of Israel; for the Philistines
    were wary, either eschewed, lest per-adventure the Hebrews made sword either spear.
  eng-WMBB: Now there was no blacksmith found throughout all Eretz-Israel, for the
    Philistines said, “Lest the Hebrews make themselves swords or spears”;
  urd-GVH: उन दिनों में पूरे मुल्के-इसराईल में लोहार नहीं था, क्योंकि फ़िलिस्ती नहीं
    चाहते थे कि इसराईली तलवारें या नेज़े बनाएँ।
  rug-rug: Loketoṉa tie tavetavete aeana pa si koa pa Izireli, sina hukati rina tie
    Pilisitia sari na tie Hiburu pude lopu tavete magu varipera na hopere na gua.
  gaz-gaz: Sababii Filisxeemonni, “Ibroonni goraadee yookaan eeboo ofii isaaniitiif
    hin tumsiifatin!” jedhanii turaniif Israaʼel hunda keessatti namni sibiila tumu
    tokko iyyuu hin argamne.
  fra-LSG: 'On ne trouvait point de forgeron dans tout le pays d’Israël; car les Philistins
    avaient dit: Empêchons les Hébreux de fabriquer des épées ou des lances.'
  gnn-gnn: '@see-verse:1SA.013.018'
  yal-yal: Na waxatini, xabun mi yi toma Isirayila bɔxɔ yo ma, bayo Filisitine bata
    yi a fala, e naxa, “Heburu kaane nama silanfanna nun tanban nafala.”
  haw-1868: Aole no i loaa ka amara ma ka aina a pau o ka Iseraela; no ka mea, i ae
    la ko Pilisetia, O hana auanei ka poe Hebera i ka pahikaua, a i ka ihe paha na
    lakou.
  arb-NAV: وَلَمْ يَسْمَحِ الْفِلِسْطِينِيُّونَ فِي تِلْكَ الأَيَّامِ بِوُجُودِ حَدَّادِينَ
    فِي كُلِّ أَرْضِ إِسْرَائِيلَ لِئَلّا يَصْنَعَ الْعِبْرَانِيُّونَ سُيُوفاً وَرِمَاحاً.
  ewe-ewe: Gbede aɖeke menɔ Israelnyigba blibo la dzi le ŋkeke mawo me o elabena Filistitɔwo
    gblɔ bena, ne menye nenema o la, Hebritɔwo ava tu yiwo alo akplɔwo!
  eng-LEE: Now there was no smith to be found throughout all the land of Israel; for
    the Philistines said, So that the Hebrews shall not make themselves swords or
    spears.
  asm-FB: সেই সময়ত গোটেই ইস্ৰায়েল দেশত কোনো কমাৰ পোৱা নগৈছিল; কাৰণ পলেষ্টীয়াসকলে
    কয় “কমাৰ থাকিলে ইব্ৰীয়াসকলে নিজৰ কাৰণে তৰোৱাল বা যাঠি গঢ়াই লব।”
  sus-A: شَبُي يٌ مُ نُ تٌمَ عِسِرَيِلَ بْشِ بِرِن مَ، بَرِ مَ قِلِسِتَكَيٍ نُ بَرَ
    يِ تْنيِ دْشْ، «عٍبُرُ مِشِيٍ نَشَ سَنتِدّفّمَ نُن تَنبّ يٌ يَءِلَن.»
  fra-SBL: 'Il n''y avait pas de forgeron dans tout le pays d''Israël, car les Philistins
    avaient dit : « De peur que les Hébreux ne se fabriquent des épées ou des lances ».'
  hbo-hbo: וְחָרָשׁ֙ לֹ֣א יִמָּצֵ֔א בְּכֹ֖ל אֶ֣רֶץ יִשְׂרָאֵ֑ל כִּֽי־*אָמַר (אָמְר֣וּ)
    פְלִשְׁתִּ֔ים פֶּ֚ן יַעֲשׂ֣וּ הָעִבְרִ֔ים חֶ֖רֶב אֹ֥ו חֲנִֽית׃
  piu-2006: '@see-verse:1SA.013.018'
  kik-kik: Gũtiarĩ mũturi ũngĩonekire bũrũri wothe wa Isiraeli, tondũ Afilisti moigĩte
    atĩrĩ, “Mangĩgĩa nake, Ahibirania no mathondeke hiũ cia njora na matimũ!”
  fra-NCL: 'On ne trouvait pas de forgeron dans tout le pays d’Israël ; car les Philistins
    avaient dit : « Que les Hébreux ne puissent plus fabriquer d’épées ou de lances ! »'
  cek-AK: Israel prae thung boihah sum daengh kop kami maeto doeh om ai vop, to pongah
    Philistine kaminawk mah, Hebru kaminawk mah tayae hoi sumsen sah o thaih moeng
    tih, tiah a mawnh o.
  cuk-cuk: Ar Filistea-dulemar mer Hebreo-dulemar es-suid-sobega, degi, mer eswar-sobbaliga
    imaksamalad. Degisoggu, bela Israel-yargine dule-esgoro-sobed wargwensaar sated.
  uig-CYR: 'Амма пүткүл Исраил зиминида һеч бир төмүрчи тепилмайтти; чүнки Филистийләр:
    — Ибранийлар өзлиригә қилич яки нәйзә ясалмисун, дәп ойлайтти.'
  tel-2017: హెబ్రీయులు తమ కోసం కత్తులు, ఈటెలు తయారు చేయించుకొంటారేమోనని ఫిలిష్తీయులు
    ఇశ్రాయేలీయుల దేశమంతటిలో కమ్మరివాళ్ళు ఎవరూ ఉండకుండాా చేశారు.
  hat-BSA: 'Alò, nanpwen bòs fòjewon ki ta kab twouve nan tout peyi Israël la, paske
    Filisten yo te di: “Otreman Ebre yo va fè nepe yo oswa frenn yo.”'
  kos-kos: Wangin mwet orekma ke osra fin acn Israel nufon, mweyen mwet Philistia
    elos tiana lela mwet Hebrew in orek osra in fakfuk ku cutlass. (
  hbo-WLC: וְחָרָשׁ֙ לֹ֣א יִמָּצֵ֔א בְּכֹ֖ל אֶ֣רֶץ יִשְׂרָאֵ֑ל כִּֽי־אמר פְלִשְׁתִּ֔ים
    פֶּ֚ן יַעֲשׂ֣וּ הָעִבְרִ֔ים חֶ֖רֶב א֥וֹ חֲנִֽית׃
  ibo-ibo: Nʼoge ahụ, e nweghị ike ịchọta otu ọkpụ ụzụ nʼala Izrel, nʼihi na ndị Filistia
    sịrị, “Ma ọ bụghị otu a, ndị Hibru ga-akpụtara onwe ha mma agha maọbụ ùbe.”
  ory-ory: ସେସମୟରେ ସମସ୍ତ ଇସ୍ରାଏଲ ଦେଶରେ କମାର ମିଳୁ ନ ଥିଲେ; କାରଣ ପଲେଷ୍ଟୀୟମାନେ କହିଲେ,
    “କେଜାଣି ଏବ୍ରୀୟମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ଖଡ୍ଗ ବା ବର୍ଚ୍ଛା ନିର୍ମାଣ କରିବେ;”
  chk-chk: Lon ena fansoun esap wor eman chon angang ngeni mächä a nom lemenen unusen
    ewe fanü Israel, pun ekewe chon Filistia resap fokun mwüt ngeni ekewe chon Ipru
    pwe repwe föri ketilas me siles.
  ssd-ssd: Ait ta mbolŋge Israel ma tugu ŋakmba mbolŋge taŋgo afu ainmbi kame agaŋ
    wakeikinaig ta mine ndakinaig. Ta ndaŋam? Nane Filistia mbalŋge nane Hibru mbal
    kame bagi mbanduwaŋ wakeikam tuku piro ta peuniŋginaig le
  rop-rop: Wal ola Isreil solja nomo bin abum eni bigwan naif en spiya blanga fait,
    dumaji longtaim ola Isreil pipul bin jidan wekinmen blanga detlot Filastain pipul,
    en detlot Filastain pipul nomo bin larram detlot Isreil pipul lenim miselp blanga
    meigim enijing garram aiyan, dumaji dei nomo bin wandim detlot Isreil pipul blanga
    meigim bigwan naif en spiya.
  ukr-1871: Нїодного ж коваля не знайти було у всїй землї Ізраїльській, Филистії бо
    боялись, щоб Евреї не зробили собі меча або списа;
  deu-1951: Aber im ganzen Land Israel war kein Schmied zu finden; denn die Philister
    dachten, die Hebräer könnten sonst Schwerter und Spieße machen.
  eng-JPS: 'Now there was no smith found throughout all the land of Israel; for the
    Philistines said: ''Lest the Hebrews make them swords or spears'';'
  srp-1865: 'A u cijeloj zemlji Izrailjskoj ne bješe kovaèa, jer Filisteji rekoše:
    da ne bi gradili Jevreji maèeva ni kopalja.'
  lug-lug: Mu nsi yonna eya Isirayiri temwali muweesi n’omu, kubanga Abafirisuuti
    baali baasalawo nti, “Si kulwa ng’Abaebbulaniya beeweeseza ebitala oba amafumu!”
  heb-heb: וחרש לא ימצא בכל ארץ ישראל כי אמר פלשתים פן יעשו העברים חרב או חנית׃
  ben-IRV: ঐ দিনের সমস্ত ইস্রায়েল দেশে কামার পাওয়া যেত না; কারণ পলেষ্টীয়েরা বলত,
    “যদি ইব্রীয়েরা নিজেদের জন্য তরোয়াল কি বর্শা তৈরী করে৷”
  pan-pan: ਉਸ ਵੇਲੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਇੱਕ ਲੁਹਾਰ ਵੀ ਨਹੀਂ ਮਿਲਦਾ ਸੀ, ਕਿਉਂ ਜੋ ਫ਼ਲਿਸਤੀਆਂ
    ਨੇ ਆਖਿਆ ਸੀ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਇਬਰਾਨੀ ਲੋਕ ਤਲਵਾਰਾਂ ਅਤੇ ਬਰਛੇ ਆਪਣੇ ਲਈ ਬਣਾਉਣ,
  tkr-tkr: 'Filiştinaaşe uvhuynniy: «Hasre cühüt''yaaşe g''ılınciy nize hıma''acen».
    Mançil-allad İzrailee sa ixheyir yiva getas əxəna insan deşdaniy.'
  mya-JVB: ဖိလိတ္တိ လူတို့က၊ ဟေဗြဲ လူတို့သည် ထား လှံ တို့ကို မလုပ်စေနှင့်ဟု စီရင်မြဲရှိသောကြောင့်၊
    ဣသရေလ ပြည် တရှောက်လုံး တွင် ပန်းပဲ တယောက်မျှမ ရှိ။
  tte-O: Yo tabe nige yabo tomo Isileli kalona mena sowasowana pwawati aeyan ipaisowai
    o itutu. Pilistiya nige sitatalam na paisowane bwaite siyakataili kaiwena siba
    kisi Isileli sibomamo sitolo yo ali kaleya gogoliyao siginaulili besiele ali kaleya
    kelepana yo wamali.
  tbg-tbg: Vi entara Pirisia vika tiha, Hauri Hiparu vika iqoka paipeve, aini vaantaarave,
    vo auvihehavaave, autu kevorave, tivakeha vika Isareri qioqamate tiha, Kia ne
    mintima vaina haikara autuate, tura. Vika minti turara ti, Isareri vikaqihai kia
    ihaqira aini untake okarara ho tave vaiintika vaura.
  hmo-hmo: Unai neganai Israela tanona ibounai dekenai, tau ta be auri gaukaralaia
    dalana ia diba lasi. Badina be Pilistia taudia be idia gwau, “Heberu taudia be
    edia tuari kaia bona io do idia karaia garina.”
  urd-urd: और इस्राईल के सारे मुल्क में कहीं लुहार नहीं मिलता था क्यूँकि फ़िलिस्तियों
    ने कहा था कि, 'इब्रानी लोग अपने लिए तलवारें और भाले न बनाने पाएँ।
  rus-SYN: Кузнецов не было во всей земле Израильской; ибо Филистимляне опасались,
    чтобы Евреи не сделали меча или копья.
  bqc-SIM: Sia ku Isaili bùsuuo, asa Filitɛ̃ↄ mɛ̀ Ɛbɛluↄ su fɛ̃nda ge sↄ̃napioɛ.
  tcz-CHONGTHU: Hichelai chun Israel gam pumpia chun thihkheng khatcha ana umpon ahi,
    ajeh chu Philistine ten achuti louva ahile Hebrew miten chemjam le tengcha kikhen
    get unte atiu ahi.
  mar-mar: तेव्हा इस्राएलाच्या सर्व देशात कोणी लोहार मिळेना, कारण पलिष्ट्यांनी म्हटले
    होते, कदाचित इब्री आपणासाठी तलवारी किंवा भाले करून घेतील.
  qub-qub: Israel suldärucunaga mayganpis manami yacharanchu fyërru tacayta. Chaymi
    Filistea runacunaga yarparan «manami rurangachu ni jucnayllatapis sablita, cuchillucunatapis»
    nir.
  bqp-bqp: Sia kú Isarailanↄ bùsunlo, zaakũ Filisitininↄ pì, Eberunↄ sún fɛ̃nɛda
    ke sári piro.
  hat-hat: Lè sa a, nan tan sa a, nan tout peyi Izrayèl la yo pa t' ka jwenn fòjon
    paske moun Filisti yo te soti pou pa kite ebre yo fè ni nepe ni lans fè.
  eng-BSB: And no blacksmith could be found in all the land of Israel, because the
    Philistines had said, “The Hebrews must not be allowed to make swords or spears.”
  tod-tod: 'Naama ziɛgi zu, ɠain bo nu nɔpɛ ge la ɠɛni Izelayɛle yooi zu ná tanɔpɛ,
    mazɔlɔɔ Filiseti nuiti ti ɠɛni ma: «Ade pele ɓesa Eɓulu nuiti tuɠɔ, ga ti mina
    boɠa zɔkpɔ ɓaa kpɛɛn ɓɛtɛ ɓɔɠɔ ʋɛ.»'
  eng-WEBPB: Now there was no blacksmith found throughout all the land of Israel,
    for the Philistines said, “Lest the Hebrews make themselves swords or spears”;
  kbq-kbq: Hagi ana knafina Israeli vahepina aenireti'ma ha'zantamima trohu vahera
    omani'naze. Filistia vahe'mo'za ha'zama aeniretima tro'ma hu'zana rempi huozamiho
    hu'za hunagru Israeli vahera huzmante'naze.
  nhe-BL: Huan ipan nochi nopa tlali Israel ax itztoya niyon se teposchijquetl, pampa
    nopa filisteos ax quincahuiliyayaj tequitise para nopa israelitame ax huelise
    mochihuilise tepostli queja machetes o cuatlamintli tlen huehueyac para ica tlatehuise.
  bus-bus: Sia kú Isarailinↄ bùsunlo, zaakɛ Filisitininↄ bè, Eberunↄ tón fɛ̃ɛda ke
    sári piro.
  gub-BL: A'e 'ym mehe Piri ywy rehe har uze'eg Izaew wanupe wà. — Napepuner kwaw
    takihepuku iapo haw rehe. Napepuner kwaw purukutukaw iapo haw rehe no, i'i wanupe
    wà. A'e rupi naheta kwaw ni pitài itaper ima'ema'e iapo har Izaew ywy rehe wà.
  eng-DRA: Now there was no smith to be found in all the land of Israel, for the Philistines
    had taken this precaution, lest the Hebrews should make them swords or spears.
