verse: 1SA.013.015
translations:
  mal-C: ഇതിനെത്തുടർന്ന് ശമുവേൽ ഗിൽഗാലിൽനിന്ന് ബെന്യാമീൻദേശത്തിലെ ഗിബെയയിലേക്കു പോയി.
    ശൗൽ തന്റെകൂടെയുള്ള ജനത്തെ എണ്ണി. വെറും അറുനൂറുപേരുമാത്രമാണ് ഉണ്ടായിരുന്നത്.
  deu-TKW: Da machte sich Samuel auf, verließ das Gilgal und ging seines Wegs. Der
    Rest des Kriegsvolks aber zog hinter Saul her den Kriegern entgegen. Als sie aber
    vom Gilgal nach Gibea in Benjamin gekommen waren, da musterte Saul das Kriegsvolk,
    das ihm zu Gebote stand - etwa 600 Mann.
  lin-lin: 'Bongo Samuele alongwaki na Giligali mpe akendeki na Gibea ya Benjame.
    Mpe Saulo atangaki bato oyo bazalaki elongo na ye : bazalaki bato pene nkama motoba.'
  eng-LSV: And Samuel rises, and goes up from Gilgal to Gibeah of Benjamin; and Saul
    inspects the people who are found with him, about six hundred men,
  eng-GNV: 'And Samuel arose, and gate him vp from Gilgal in Gibeah of Beniamin: and
    Saul nombred the people that were found with him, about sixe hundreth men.'
  eng-WEBSTER: And Samuel arose, and went up from Gilgal to Gibeah of Benjamin. And
    Saul numbered the people that were present with him, about six hundred men.
  nhw-BL: Huan Samuel quisqui Gilgal huan yajqui altepetl Gabaa ipan tlali Benjamín.
    Huan Saúl quinpojqui isoldados catli mocajtoyaj ihuaya, huan san eliyayaj quen
    600 tlacame.
  swh-ONEN: Kisha Samweli akaondoka Gilgali, akapanda Gibea ya Benyamini, naye Sauli
    akawahesabu watu aliokuwa nao. Jumla yao walikuwa watu 600.
  bba-bba: Mɑ Sɑmuɛli u seewɑ u doonɑ Giliɡɑlin di. Yerɑ Sɔɔlu kɑ win tɑbu kowo be
    bɑ tie bɑ mɑɑ dɑ Gibeɑɔ, Bɛnyɑmɛɛn temɔ. Mɑ u bu ɡɑrɑ mi. Ben ɡeerɑ kuɑ tɔnu nɑtɑn
    (600) sɑkɑ.
  eng-KJVCPB: And Samuel arose, and gat him up from Gilgal unto Gibeah of Benjamin.
    And Saul numbered the people that were present with him, about six hundred men.
  mpx-mpx: Inoke abwe Samuwela panuwa Gilgal i eguluwan ge i nawanawa. Yaka Sol alonau
    wana tolohaveyan hi egon nihi na labi toto Pilistiya wali tolohaveyan hi miminaa.
    Inoke Gilgal hi eguluwan hi na Gibeya un Beniyamina wali labiya. Yaka tolohaveyan
    bolo hi miminaa eliyana i vasilel, ali gewi sikis handeled (600).
  luo-luo: Eka Samuel noa Gilgal modhi Gibea e piny Benjamin, kendo Saulo nokwano
    joma ne ni kode mine oyudo ni gin ji madirom mia auchiel.
  meu-meu: 'Bena Samuel na e tore isi, Gilgal e rakatania, Gibea, Beniamina tanona
    ai, ela. Bena Saulo ese ia dekenai e nohova taudia na e duahidia: idia na tatau
    sinahu tauratoi.'
  npi-ULB: तब शमूएल उठे र गिलगालबाट बेन्यामीनको गिबातिर गए । तब शाऊलले आफूसँग भएका
    मानिसहरूको गन्ती गरे, तिनीहरू झण्डै छ सय जना मानिसहरू थिए ।
  yor-yor: Nígbà náà ni Samuẹli kúrò ní Gilgali, ó sì gòkè lọ sí Gibeah ti Benjamini,
    Saulu sì ka àwọn ènìyàn tí ó wà lọ́dọ̀ rẹ̀, wọ́n sì jẹ́ ẹgbẹ̀ta (600).
  emp-NTPO: Ara maʌ̃da Samuelera Gilgald̶eba Guibea purud̶aa wãsia Benjamiʌ̃neba yõped̶ad̶arã
    ẽjũãne. Maʌ̃be Saulba sordaorã wad̶i idji ume panʌda juachasia. Jũma ãbaa seisciento
    panasid̶aa.
  ind-ind: Samuel meninggalkan Saul di Gilgal. Pasukan Filistin berkemah di Mikmas.
    Lalu Saul membawa semua tentara yang masih bersamanya dari Gilgal untuk bergabung
    dengan pasukan yang dipimpin Yonatan di Gibea, di wilayah Benyamin. Ketika jumlahnya
    dihitung, hanya ada sekitar enam ratus orang.
  pes-OPCB: سموئیل از جلجال به جِبعه که در سرزمین بنیامین بود، رفت. شائول سربازانی
    را که نزد وی باقی مانده بودند شمرد. تعداد آنها ششصد نفر بود.
  tgl-ULB: Pagkatapos bumangon si Samuel at pumunta sa Gilgal patungong Gibea ng Benjamin.
    Pagkatapos binilang ni Saul ang mga tao na naroon kasama niya, halos anim na raang
    kalalakihan.
  cbu-NT: Samuel ántarangu, Guilgaalapshat tsap naayaranllu, piyartatshitisin sundar
    Saulash tachitaranganaya. Saul wasundururee ituyaranllu, pachamaam yusur naayarandsin,
    Guilgaalashsha yakat kusaranganaya, Benjaminarinshini watsapuni, Guibeyash tsapu.
    Anushsha Saul wasundururee yuwaa macheetu anoo tushaniyaru, táchirangu, sundar
    pakchimsha 600 táchirangiya.
  hui-hui: Ani lamialu Samuele ibu Giligala tano yu wahalu Beniyamini dalu Gibea pene.
    Ani piyagola Solohanda ibunaga ami agali ibu heba hearu dagalo handalu hearia
    handari waragaria (600) ale heneya.
  mya-mya: ရှ​မွေ​လ​သည်​ဂိ​လ​ဂါ​လ​မြို့​မှ​ထွက်​ခွာ​၍ ဆက်​လက်​ခ​ရီး​ပြု​လေ​သည်။ ကျန်​ရစ်​သူ​တို့
    သည်​ရှောလု​နှင့်​အ​တူ​သူ​၏​စစ်​သည်​တော်​များ ရှိ​ရာ​သို့​လိုက်​သွား​ကြ​၏။ သူ​တို့​သည်​ဂိ​လ
    ဂါ​လ​မြို့​မှ​ဗင်္ယာ​မိန်​နယ်၊ ဂိ​ဗာ​မြို့​သို့​သွား ကြ​၏။ ရှော​လု​သည်​မိ​မိ​၏​တပ်​သား​အ​ရေ
    အ​တွက်​ကို​စစ်​ဆေး​ရာ​ခြောက်​ရာ​ခန့်​တွေ့ ရှိ​လေ​သည်။-
  bod-N: སཱ་མུ་ཨེལ་ཡར་ལངས་ཏེ་གིལ་གལ་ནས་པེན་ཡཱ་མེན་གྱི་རྒི་བེ་ཨ་རུ་ཕྱིན། དེ་ནས་སོ་ལོས་རང་དང་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་བརྩིས་པར་དྲུག་བརྒྱ་ཙམ་ཡོད་པ་ཡིན་ནོ།
    །
  sna-sna: Uye Samueri akabva paGirigari akakwidza akaenda kuGibhea muBhenjamini,
    uye Sauro akaverenga varume vaakanga anavo. Vaikarosvika mazana matanhatu.
  spa-BLM: Samuel se levantó y se dirigió de Gilgal a Gabaa de Benjamín. Saúl contó
    el pueblo que estaba presente con él, unos seiscientos hombres.
  cac-cac: Ix lajvi chi', ix el vin̈aj Samuel d'a Gilgal chi', ix pax vin̈. A jantacto
    eb' anima tzac'an d'a spatic vin̈aj Saúl chi', ix b'at eb' d'a oval. Ix el eb'
    d'a Gilgal chi', ix b'atcan eb' d'a Gabaa d'a yol yic Benjamín. Ata' ix sb'is
    vin̈aj Saúl chi' jantacto eb' soldado tzac'an yuuj, 600 to syil sb'a eb'.
  swh-ULB: Ndipo Samweli akasimama akapanda kutoka Gilgali hadi Gibea ya Benyamini.
    Basi Sauli akawahesabu watu waliokuwapo pamoja naye, idadi yao ilikuwa kama watu
    mia sita.
  bel-bel: І ўстаў Самуіл і пайшоў з Галгала ў Гіву Веньямінаву; а Саўл пералічыў
    людзей, якія былі зь ім, да шасьцісот чалавек.
  deu-ELBBK: Und Samuel machte sich auf und ging von Gilgal hinauf nach Gibea-Benjamin.
    Und Saul musterte das Volk, das sich bei ihm befand, etwa 600 Mann.
  mbb-OT: Ne zutun migenat si Samuel puun te Gilgal ne mibpehendiyà te Gibea he sakup
    te Benjamin. Mibilang ni Saul is nengesamà he menge etew zin; menge 600 dà langun.
  mal-2015: പിന്നെ ശമൂവേൽ എഴുന്നേറ്റു ഗില്ഗാലിൽനിന്നു ബെന്യാമീനിലെ ഗിബെയയിലേക്കു പോയി.
    ശൗൽ തന്നോടുകൂടെയുള്ള പടജ്ജനത്തെ എണ്ണി ഏകദേശം അറുനൂറു പേർ എന്നു കണ്ടു.
  rmc-rmc: Avke o Samuel geľa andral o Gilgal andre benjamiňiko phuv Gibea. O Saul
    zgenďa le muršen, save ačhile leha a sas lendar vaj šov šel (600) murša.
  pes-OPV: و سموئیل برخاسته، از جلجال به جبعه بنیامین آمد.
  ron-1924: 'Апой, Самуел с-а скулат ши с-а суит дин Гилгал ла Гибея луй Бениамин.
    Саул а фэкут нумэрэтоаря попорулуй каре се афла ку ел: ерау апроапе шасе суте
    де оамень.'
  ben-OBCV: পরে শমূয়েল গিল্‌গল ছেড়ে বিন্যামীন প্রদেশের গিবিয়াতে চলে গেলেন, এবং
    শৌল তাঁর সঙ্গে থাকা লোকজনের সংখ্যা গণনা করলেন। তাদের সংখ্যা হল প্রায় 600।
  som-som: Markaasaa Samuu'eel kacay, wuuna ka baxay Gilgaal, oo xagga Gibecaahda
    reer Benyaamiin buu tegey. Oo Saa'uulna markaasuu tiriyey dadkii isaga la jiray,
    oo waxay noqdeen in ku dhow lix boqol oo nin.
  lat-VUC: Surrexit autem Samuel, et ascendit de Galgalis in Gabaa Benjamin. Et reliqui
    populi ascenderunt post Saul obviam populo, qui expugnabant eos venientes de Galgala
    in Gabaa, in colle Benjamin. Et recensuit Saul populum qui inventi fuerant cum
    eo, quasi sexcentos viros.
  eng-ASVBT: And Samuel arose, and gat him up from Gilgal unto Gibeah of Benjamin.
    And Saul numbered the people that were present with him, about six hundred men.
  ita-1885: Poi Samuele si levò, e salì da Ghilgal in Ghibea di Beniamino. E Saulle
    fece la rassegna della gente che si ritrovava con lui, ch'era d'intorno a seicent'uomini.
  eng-LXXUP: And Samuel arose, and departed from Gilgal, and the remnant of the people
    went after Saul to meet him after the men of war, when they had come out of Gilgal
    to Gibeah of Benjamin. And Saul numbered the people that were found with him,
    about six hundred men.
  eng-ULB: Then Samuel arose and went up from Gilgal to Gibeah of Benjamin. Then Saul
    numbered the people who were present with him, about six hundred men.
  spa-VBL: Entonces Samuel se fue de Gilgal. El resto de los soldados siguió a Saúl
    para reunirse con el ejército, yendo de Gilgal a Geba, en Benjamín. Saúl contó
    el número de soldados que estaban con él y eran unos seiscientos.
  fra-_FOB: Puis Samuel se leva, et monta de Guilgal à Guibea de Benjamin. Et Saül
    fit la revue du peuple qui se trouvait avec lui, environ six cents hommes.
  mal-mal: പിന്നെ ശമൂവേൽ എഴുന്നേറ്റ് ഗില്ഗാലിൽനിന്ന് ബെന്യാമീനിലെ ഗിബെയയിലേക്കു പോയി.
    ശൌല്‍ തന്നോടുകൂടെയുള്ള പടജ്ജനത്തെ എണ്ണി നോക്കി. അവർ ഏകദേശം അറുനൂറ് പേർ ഉണ്ടായിരുന്നു.
  urd-GVR: Phir Samuel Jiljāl se chalā gayā. Bache hue Isrāīlī Sāūl ke pīchhe dushman
    se laṛne gae. Wuh Jiljāl se rawānā ho kar Jibiyā pahuṅch gae. Jab Sāūl ne wahāṅ
    fauj kā jāyzā liyā to bas 600 afrād rah gae the.
  suz-BL: मिनु सामुएल बोक्‍शा, गिल्‍गाल प्रोंइशा, बेन्‍यामीन आ गिबा गे खोदा बाक्‍त।
    लीशो मुरपुकी चहिं सावल आ नोले लडाइ पाइब दुम्‍चा कली खोदमे बाक्‍त। मिनु सावलमी
    मेको मुर आन कली हिक्‍गानु, मेको नेल्‍ल पा ६ सहे मुर बाक्‍मा बाक्‍त।
  ita-1927: Poi Samuele si levò e salì da Ghilgal a Ghibea di Beniamino, e Saul fece
    la rassegna del popolo che si trovava con lui; eran circa seicento uomini.
  ckb-ckb: ئینجا ساموئێل هەستا و لە گلگالەوە چووە گیڤعای بنیامین، شاولیش ئەو پیاوانەی
    ژمارد کە لەگەڵیدا بوون، نزیکەی شەش سەد پیاو بوون.
  eng-BBE: 'Then Samuel went up from Gilgal and the rest of the people went up after
    Saul against the men of war, and they came from Gilgal to Gibeah in the land of
    Benjamin: and Saul took the number of the people who were with him, about six
    hundred men.'
  kan-OKCV: ಸಮುಯೇಲನು ಎದ್ದು ಗಿಲ್ಗಾಲಿನಿಂದ ಬೆನ್ಯಾಮೀನ್ ದೇಶದ ಗಿಬೆಯಕ್ಕೆ ಹೋದನು. ಸೌಲನು ತನ್ನ
    ಸಂಗಡ ಇದ್ದ ಜನರನ್ನು ಲೆಕ್ಕಮಾಡಿದಾಗ, ಅವರು ಸುಮಾರು ಆರುನೂರು ಜನರಿದ್ದರು.
  tam-2017: சாமுவேல் எழுந்து, கில்காலைவிட்டு, பென்யமீன் நாட்டிலுள்ள கிபியாவுக்குப்
    போனான்; சவுல் தன்னோடு இருக்கிற மக்களைக் கணக்கெடுக்கிறபோது, ஏறக்குறைய 600 பேர்
    இருந்தார்கள்.
  spa-RV-1909: Y levantándose Samuel, subió de Gilgal á Gabaa de Benjamín. Y Saúl
    contó la gente que se hallaba con él, como seiscientos hombres.
  ron-BTF: Și Samuel s-a ridicat și s-a urcat de la Ghilgal la Ghibea lui Beniamin.
    Iar Saul a numărat poporul care era prezent cu el, cam șase sute de bărbați.
  eng-WEBP: Samuel arose, and went from Gilgal to Gibeah of Benjamin. Saul counted
    the people who were present with him, about six hundred men.
  eng-FBV: Then Samuel left Gilgal. The rest of the soldiers followed Saul to meet
    the army, going from Gilgal to Geba in Benjamin. Saul counted the number of soldiers
    who were with him and there were about six hundred.
  nld-1939: Wat er van het volk was overgebleven, volgde Saul ten strijde. Toen zij
    te Giba van Benjamin waren gekomen, monsterde Saul het volk, dat zich bij hem
    bevond; het waren ongeveer zeshonderd man.
  nch-BL: Huan Samuel quistejqui Gilgal huan yajqui altepet Gabaa ipan tali Benjamín.
    Huan Saúl quinpojqui isoldados cati mocajtoyaj ihuaya, huan san eliyayaj quej
    600 tacame.
  vie-1934: 'Đoạn, Sa-mu-ên đứng dậy, đi từ Ghinh-ganh đến Ghi-bê-a trong xứ Bên-gia-min,
    rồi Sau-lơ kiểm điểm dân ở cùng mình: có ước chừng sáu trăm người.'
  hin-CV: इसके बाद शमुएल गिलगाल से बिन्यामिन प्रदेश के गिबिया नगर को चले गए. शाऊल
    ने शेष रह गए सैनिकों को इकट्ठा किया. ये गिनती में लगभग छः सौ थे.
  spa-BES: 'Luego subió Samuel de Gilgal y el resto de la gente subió después de Saúl
    contra los hombres de guerra, y vinieron de Gilgal a Gibeah en la tierra de Benjamín:
    y Saúl tomó el número de las personas que estaban Con él, unos seiscientos hombres.'
  tdx-tdx: Niongak’ amy zao t’i Samoele, nionjo boake Gilgale mb’e Gibeate-Beniamine.
    Niahe’ i Saole ondaty ama’eo te ni-enen-jato varañe.
  tha-KJV: และซามูเอลก็​ลุ​กขึ้นไปจากกิลกาลถึ​งก​ิเบอาห์​แห่​งคนเบนยามิน และซาอูลทรงนับพลซึ่งอยู่กับพระองค์​ได้​ประมาณหกร้อยคน
  por-BR-2018: E levantando-se Samuel, subiu de Gilgal a Gibeá de Benjamim. E Saul
    contou a gente que se achava com ele, como seiscentos homens.
  deu-ELO: Und Samuel machte sich auf und ging von Gilgal hinauf nach Gibea-Benjamin.
    Und Saul musterte das Volk, das sich bei ihm befand, bei sechshundert Mann.
  eng-WYC-2018: And Samuel rose, and went up from Gilgal into Gibeah of Benjamin;
    and the people that (were) left went up after Saul against the people that fought
    against them; and they came from Gilgal into Gibeah, in the hill of Benjamin.
    And Saul numbered the people, that were found with him, as six hundred men. (And
    Samuel rose up, and went away from Gilgal to Gibeah of Benjamin; and the people
    who were left went up with Saul to fight against their enemies; and they came
    from Gilgal to Gibeah of Benjamin. And Saul counted the people who were found
    with him, and there were about six hundred men.)
  epo-epo: Kaj Samuel leviĝis kaj iris de Gilgal al Gibea de Benjamen. Kaj Saul kalkulis
    la popolon, kiu troviĝis ĉe li, ĉirkaŭ sescent homoj.
  uig-PIN: Andin Samuil ornidin turup Gilgaldin ketip Binyamin zeminidiki Gibeaⱨƣa
    bardi. Saul bolsa ɵz yenidiki adǝmlǝrni sanidi; ular altǝ yüzqǝ qiⱪti.
  beo-beo: 'Sa:miuele da Giliga:le yolesili asi dagoi. Solo da ea dadi gagui dunu
    ilima madelale gegemusa: ahoabeba:le, dunu oda da ea baligiga aligili fa:no bobogei.
    Ilia da Giliga:leganini Gibiaga (Bediamini ea ouligisu soge amo ganodini) amoga
    asili doaga:i. Solo da e fisili asi dunu amo abodele ba:i, e da ba:loba dunu da
    600 agoane ba:i.'
  tpi-OTNT: Samuel i tok pinis na em i lusim Gilgal na i go long narapela hap. Na
    Sol tu i lusim Gilgal na i go long Gibea bilong bung wantaim ol soldia bilong
    en. Na olgeta manmeri i stap long Gilgal, ol i bihainim em. Gibea i stap long
    graun bilong lain Benjamin. Ol i kamap pinis, orait Sol i kaunim ol soldia i stap
    wantaim em na i gat samting olsem 600 tasol.
  hau-SA: Sama’ila ya tashi daga Gilgal ya tafi Gibeya a ƙasar Benyamin. Shawulu kuma
    ya ƙidaya mutanen da suke tare da shi, yawansu ya kai wajen mutum ɗari shida.
  uig-LAT: Andin Samuil ornidin turup Gilgaldin kétip Binyamin zéminidiki Gibéahgha
    bardi. Saul bolsa öz yénidiki ademlerni sanidi; ular alte yüzche chiqti.
  nde-nde: Emva kwalokho uSamuyeli wasuka eGiligali waya eGibhiya koBhenjamini, uSawuli
    wasebala abantu ababelaye. Babengaba ngamakhulu ayisithupha.
  ton-ton: Pea naʻe tuʻu hake ʻa Samuela, ʻo ʻalu mei Kilikali ki Kipea ʻo Penisimani.
    Pea naʻe lau ʻe Saula ʻae kakai naʻe ʻiate ia, ko e toko onongeau nai.
  ces-1613: Vstav pak Samuel, vstoupil z Galgala do Gabaa Beniaminova. A Saul načetl
    lidu, kterýž zůstával při něm, okolo šesti set mužů.
  eng-WMB: Samuel arose, and went from Gilgal to Gibeah of Benjamin. Saul counted
    the people who were present with him, about six hundred men.
  tam-TCV: சாமுயேல் கில்காலிலிருந்து புறப்பட்டு, பென்யமீன் நாட்டிலுள்ள கிபியாவுக்குப்
    போனான். சவுல் தன்னோடு இருந்தவர்களைக் கணக்கிட்டுப் பார்த்தபோது கிட்டத்தட்ட அறுநூறு
    பேரிருந்தார்கள்.
  ceb-ULB: Unya mitindog ug mitungas si Samuel gikan sa Gilgal ngadto sa Gabaon sa
    Benjamin. Ug giihap ni Saul ang katawhan nga uban kaniya, mga 600 ka mga kalalakihan.
  pol-UBG: 'Wtedy Samuel wstał i wyruszył z Gilgal do Gibea Beniamina. I Saul policzył
    lud, który znajdował się przy nim: było ich wszystkich około sześciuset mężczyzn.'
  agr-agr: Nuna tusa ukuak Guilgal pujau jiinki weuwai. Nunikmatai suntag nuwi juwakaju
    aidauk Saúljai shiyakajui, filisteo aidaujai igkunia maaniawagtatus. Guilgalnumia
    shiyakag Benjamígka nugken yaakat Guibeá jegawajui. Nunik jegawag nuwi Saúl seiscientos
    suntajan ijumjauwai.
  kyc-kyc: Lapala Samyuele baa yuu Gilikale yaki nyuo pena kata nyuo peya. Dokopa
    wambu menge dupwa Sole banya yanda singi duwpa kando nyela peyamo dokona peyami.
    Nakama yuu Gilikale dokona piso pao yuu Gipiya Benjamenena yuu dokona singi dokona
    peyami. Papala dokopa Soleme banya yanda singi ami dupwa kapa karamipi lao yaka
    lao kandeyamo dokopa andete pakinyamange (600) kareyami.
  urd-GVU: پھر سموایل جِلجال سے چلا گیا۔ بچے ہوئے اسرائیلی ساؤل کے پیچھے دشمن سے لڑنے
    گئے۔ وہ جِلجال سے روانہ ہو کر جِبعہ پہنچ گئے۔ جب ساؤل نے وہاں فوج کا جائزہ لیا
    تو بس 600 افراد رہ گئے تھے۔
  deu-1912: Und Samuel machte sich auf und ging von Gilgal gen Gibea-Benjamin. Aber
    Saul zählte das Volk, das bei ihm war, bei sechshundert Mann.
  kan-2017: ಅನಂತರ ಸಮುವೇಲನು ಗಿಲ್ಗಾಲನ್ನು ಬಿಟ್ಟು ಬೆನ್ಯಾಮೀನ್ಯರ ಗಿಬೆಯಕ್ಕೆ ಹೋದನು.
  yap-yap: Me chuw Samuel u Gilgal nge yan. Me un e tin ke magey e girdi’ ngak Saul,
    ni aram e nge yan ni nge yan i chag ngak e pi salthaw rok. Miyad yan u Gilgal
    nga Gibeah ni bay u lan e nug rok Benjamin. Me yan Saul i guy e pi salthaw rok,
    ni gonap’an e 600 e pumo’on.
  hlt-MCSB: Te phoeiah Samuel te thoo tih Gilgal lamloh Benjamin Gibeah la cet. Pilnam
    te Saul loh a soep vaengah hlang ya rhuk tluk amah taengah a om pah.
  mdy-ETH: ዒማና ሳሙዔኤሌ ጌልጌላፓ ዴንዴኔ፤ ሳኣዖኦሌያ ፔኤኮ ዖሎ ዖላ ዓሶ ባኣኮ ዴንዳዛ ዓቴ ዓሳ ዒዛ ጊንፆ ዓኣዼኔ፤ ዔያታ
    ጌልጌላፓ ዔቂ ቢኢኒያሜ ዓጮይዳ ዓኣ ጊቢዓ ዴንዴኔ፤ ዒኢካ ሳኣዖኦሌ ፔኤኮ ፖኦሊሶ ፓይዳንቴ ሚርጉማ ላሆ ፄኤታ ማዔኔ፤
  twi-ASANTE: Na Samuel firii Gilgal kɔɔ ne baabi na akodɔm no nkaeɛ no ne Saulo kɔhyiaa
    atamfoɔ no. Wɔfiri Gilgal kɔɔ Gibea a ɛwɔ Benyamin asase so. Saulo kanee mmarima
    a na wɔka ne ho no, na wɔn ano si aha nsia.
  eng-WEBU: Samuel arose, and went from Gilgal to Gibeah of Benjamin. Saul counted
    the people who were present with him, about six hundred men.
  wal-wal: Hegaappe guyyiyan, Sameeli Gelggalappe denddidi, Biniyaaman de7iya Gib77aa
    biis. Bin Saa7ooli banaara de7iya asaa qoodiis; qoodin asai usuppun xeetu keena
    gidiis.
  spa-PDDPT: Samuel se levantó y subió de Gilgal a Gabaa de Benjamín. Y Saúl pasó
    revista a la gente que estaba con él, como 600 hombres.
  gun-gun: Ha'e vy Samuel opu'ã vy Gilgal gui oo Benjamim regua Gibeá katy. Ha'e rire'ive
    Saul oipapa heta va'e kuery hexeve opyta va'e, seiscentos avakue ikuai.
  agu-BL: Ej ele'n nin tzun ban Samueltz le tnum Gilgal nin icy' tcy'aj yi tetz be'
    tan tpone'n Gabaa cwent Benjamín. Ma yi e' mas sanlar nin e' ben xomok te'j Saúl
    tan oyintzi'. Yi toque'n Saúltz tan cyajle'n yi e' sanlar yi xomche' te'j, ja
    jepon tajlal tetz kak cient chixone'n.
  ilo-ULB: Isu a nagrubbuat ni Samuel ket simmang-at idiay Geba iti Benjamin manipud
    Gilgal. Ket binilang ni Saul dagiti tattao nga adda sadiay a kaduana, agarup innem
    a gasut a lallaki.
  kpg-kpg: Samuel ga hagatanga i Gilgal gaa hana, gei digau ala i golo ga daudali
    a Saul i dono hanadu gi baahi dana buini dauwa. Digaula ga hagatanga i Gilgal
    gaa hula gi Gibeah i tenua o Benjamin. Saul ga hagadina ana gau dauwa ala madalia
    ia, la digau e ono lau (600).
  uig-ARA: ئاندىن سامۇئىل ئورنىدىن تۇرۇپ گىلگالدىن كېتىپ بىنيامىن زېمىنىدىكى گىبېئاھغا
    باردى. سائۇل بولسا ئۆز يېنىدىكى ئادەملەرنى سانىدى؛ ئۇلار ئالتە يۈزچە چىقتى.
  sus-sus: Na tɛmui Samuweli naxa keli Giligali, a siga Gibeya, Bunyamin bɔnsɔɛ xa
    bɔxi. Sɔlu naxa a xa sɔɔrie kɔnti, a fa li xɛmɛ mixi kɛmɛ senni nu na a yi ra.
  pon-2006: Samuel eri mwesella sang Kilkal. A aramas teiko ahpw idawehnla Sohl ni
    eh ketiketla rehn sapwellime sounpei ko. Irail ketila sang Kilkal ketilahng Kipea
    nan sapwen Pensamin. Sohl eri kasawih sapwellime sounpei ko, irail me 600.
  jae-jae: Ma Samuel gêdi aŋga Gilgal jakêpi malac Gibea Benjaminŋa. Saul kêsa lau,
    taŋ sêmoa sêwiŋ eŋ naŋ sa. Lau tau amboac 600 geŋ.
  ksd-ksd: Ma Samuel i ga tut ma i ga vana kan Gilgal, upi uro Gibea-Beniamin. Saul
    i ga luk ra tarai nina dia ga ki boko pirana, ma dia ga to na varogop ma laptikai
    na mar na tutana.
  tur-YTC: Samuel kalktı ve Gilgal’dan Benyamin’in Givası'na gitti. Saul, beraberindeki
    adamları saydı, yaklaşık altı yüz kişiydiler.
  grc-BRENT: Καὶ ἀνέστη Σαμουὴλ, καὶ ἀπῆλθεν ἐκ Γαλγάλων· καὶ τὸ κατάλειμμα τοῦ λαοῦ
    ἀνέβη ὀπίσω Σαοὺλ εἰς ἀπάντησιν ὀπίσω τοῦ λαοῦ τοῦ πολεμιστοῦ· αὐτῶν παραγενομένων
    ἐκ Γαλγάλων εἰς Γαβαὰ Βενιαμίν. Καὶ ἐπεσκέψατο Σαοὺλ τὸν λαὸν τὸν εὑρεθέντα μετʼ
    αὐτοῦ ὡς ἑξακοσίους ἄνδρας.
  ind-AYT: Samuel bangkit dan pergi dari Gilgal ke Gibea Benyamin. Akan tetapi, Saul
    menghitung rakyat yang tinggal bersamanya, kira-kira enam ratus orang banyaknya.
  nya-nya: Kenaka Samueli anachoka ku Giligala ndi kupita ku Gibeyati ku dziko la
    Benjamini. Saulo anawerenga anthu amene anali naye ndipo analipo 600.
  hrv-hrv: Nato Samuel ustade i ode iz Gilgala svojim putem. Što je naroda ostalo,
    pođe za Šaulom u susret ratnicima. Kad su došli iz Gilgala u Gebu Benjaminovu,
    Šaul pobroji narod koji je ostao uza nj i bijaše ga oko šest stotina ljudi.
  mps-mps: Samuelgo te po ola silama, tama agai te bulu Gilgal tagalama, tama gasaba
    palio. Tama Solgo me te Gilgal bulu tagalama, tama te Gibeaba pelama, te aga ami
    bidi dabe dali deliba sisinama bidai. Tama te Gilgalde bidali tigidali we bidigo
    aga wali pali. Gibea bulu te Benjamingo tǫde elaluai. Augwali sabolama, tialima
    Solgo te aga dali bidalubo ami bidi dabe nedali, tama te 600 ami bidi naga elaluali.
  tpi-tpi: Samuel i tok pinis na em i lusim Gilgal na i go long narapela hap. Na Sol
    tu i lusim Gilgal na i go long Gibea bilong bung wantaim ol soldia bilong en.
    Na olgeta manmeri i stap long Gilgal, ol i bihainim em. Gibea i stap long graun
    bilong lain Benjamin. Ol i kamap pinis, orait Sol i kaunim ol soldia i stap wantaim
    em na i gat samting olsem 600 tasol.
  dan-1931: Derpå brød Samuel op og gik bort fra Gilgal; men den tilbageblevne Del
    af Folket drog op i Følge med Saul for at støde til Krigerne, og de kom fra Gilgal
    til Gibea i Benjamin. Da mønstrede Saul de Folk, han havde hos sig, omtrent 600
    Mand;
  vie-OVCB: Nói xong Sa-mu-ên đứng dậy rời khỏi Ghinh-ganh và đi đến Ghi-bê-a thuộc
    đất Bên-gia-min. Sau-lơ kiểm lại số quân còn ở với mình, chỉ chừng 600 người!
  guj-2017: પછી શમુએલ ગિલ્ગાલથી બિન્યામીનના ગિબયામાં ગયો. પછી શાઉલે પોતાની સાથે જે
    લોકો હતા તેઓની ગણતરી કરી, તેઓ આશરે છસો માણસો હતા.
  pon-2006A: Samuel eri mwesella sang Kilkal. A aramas teiko ahpw idawehnla Sohl ni
    eh ketiketla rehn sapwellime sounpei ko. Irail ketila sang Kilkal ketilahng Kipea
    nan sapwen Pensamin. Sohl eri kasawih sapwellime sounpei ko, irail me 600.
  por-BRBSL: Samuel surgiu, e foi de Gilgal para Gibeah de Benjamin. Saul contou as
    pessoas que estavam presentes com ele, cerca de seiscentos homens.
  cth-cth: Samuel a thaw teh Gilgal kho hoi Benjamin ram Gibeah vah a takhang. Sawl
    ni ama koe kaawm e a touk teh 600 tabang a pha.
  twi-twi: Na Samuel fii Gilgal kɔɔ Gibea wɔ Benyamin. Saulo kan mmarima a na wɔka
    ne ho no, na wɔn ano si bɛyɛ ahansia.
  hlt-hlt: Te phoeiah Samuel te thoo tih Gilgal lamloh Benjamin Gibeah la cet. Pilnam
    te Saul loh a soep vaengah hlang ya rhuk tluk amah taengah a om pah.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛrii ítɛ́ Kidikɑɑdi kɛ́kɔtɛ Kibeɑ Bɛnsɑmɛɛ kó kutempɛ̃. Kɛ̀
    Sɑurii kɑɑ mbɛnìtìbɛ̀ ò kpɑɑ́nɛ̀ bɛ̀ kɛ̀ bɛ̀ mbo sikɔusìkuɔ̀ (600) kɛ bo kɔtɛ
    kɛ́mɑ́útɛ́nɛ̀ bɛ dootitɔbɛ̀ Kibeɑ Bɛnsɑmɛɛ tempɛ̃ mmiɛkɛ.
  msy-2020: Samuel mɨkemegha gɨvagha Gilgal ategha nguibar igharazimɨn ghu. Ezɨ Sol
    uaghan uan mɨdorozir gumaziba bativasa Gilgal ategha Gibean ghu. Ezɨ Gilgalɨn
    itir gumazamiziba me bar an gɨn zui. Gibean nguibam, a Benjaminɨn anabamɨn nguazimɨn
    iti. Me otivigha gɨvagha, Sol uan mɨdorozir gumazir a ko itiba medima, men dɨbobonim
    600ɨn boroghɨn ghu.
  dop-dop: Pǝ wɑɑlɩ kɛ Sɑmiyɛɛlɩ kʋlɑ Kilikɑɑ, nɑ ɩ́ polo Kipeyɑ kɛ Pɛncɑmɛɛ tɛtʋ
    tɑɑ. Ḿpʋ́ɣʋ́ Sɑyuli kɑlɑ yǝlɑɑ mpɑ pɑɑ wɛ ɩ kiŋ tɔ, nɑ pɑ́ lɩɩ yǝlɑɑ nɑsǝtoso
    (600).
  azb-azb: 'Bundan sonra Şamuel Qilqalı tərk edib Binyaminlilərin Givea şəhərinə çıxdı.
    Şaul yanında olan xalqı saydı: altı yüz nəfərə qədər idi.'
  eng-DBY: And Samuel arose and went up from Gilgal to Gibeah of Benjamin. And Saul
    numbered the people that were found with him, about six hundred men.
  hin-2017: तब शमूएल चल निकला, और गिलगाल से बिन्यामीन के गिबा को गया। और शाऊल ने अपने
    साथ के लोगों को गिनकर कोई छः सौ पाए।
  wol-KYG: Ba mu ko defee Samiyel bàyyikoo Gilgal, dem Gibeya gu Beñamin. Sóol nag
    waññ ñi mu àndal, ñu tollu ci juróom benni téeméeri góor.
  eng-YLT: And Samuel riseth, and goeth up from Gilgal to Gibeah of Benjamin; and
    Saul inspecteth the people who are found with him, about six hundred men,
  eng-WYC-2017: And Samuel rose, and went up from Gilgal into Gibeah of Benjamin;
    and the people that were left went up after Saul against the people that fought
    against them; and they came from Gilgal into Gibeah, in the hill of Benjamin.
    And Saul numbered the people, that were found with him, as six hundred men.
  eng-WMBB: Samuel arose, and went from Gilgal to Gibeah of Benjamin. Saul counted
    the people who were present with him, about six hundred men.
  urd-GVH: फिर समुएल जिलजाल से चला गया। बचे हुए इसराईली साऊल के पीछे दुश्मन से लड़ने
    गए। वह जिलजाल से रवाना होकर जिबिया पहुँच गए। जब साऊल ने वहाँ फ़ौज का जायज़ा लिया
    तो बस 600 अफ़राद रह गए थे।
  rug-rug: Taluarae pa Qiliqali se Samuela meke taloa nana. Taluarae tugo pa Qiliqali
    se Saula meke sari na tie meke la somana koari na tie varipera pa Qibea pa kali
    popoa te Benisimane. Sipu kamo si arini si vilitia Saula sa nana qeto minate,
    meke ka onomo gogoto tie mo si koa.
  gaz-gaz: Ergasii Saamuʼeel Gilgaal dhiisee gara Gibeʼaa ishee biyya Beniyaam keessatti
    argamtuutti ol baʼe; Saaʼolis namoota isa wajjin turan ni lakkaaʼe. Baayʼinni
    isaaniis gara nama dhibba jaʼa ture.
  fra-LSG: 'Puis Samuel se leva, et monta de Guilgal à Guibea de Benjamin. Saül fit
    la revue du peuple qui se trouvait avec lui: il y avait environ six cents hommes.'
  gnn-gnn: Bala yana ŋayi Djamiyulyu gonha'yurrunana ŋunhi Gilkalnydja wäŋa, bala
    marrtjinana. Ga Djolyu bothurruna marrtjina nhanŋuway ŋunhi miriŋunhana walalanha,
    ga miṯtjinydja ŋayi ŋunhi bothurru märr‐ḻurrkun' 600‐nha miṯtji. Ga walala wäŋaraŋalanydja
    ŋunhala galki Gipiyana, yurru bäyŋuna walalaŋgu ŋula gayit, yiki, ŋula nhä gara
    mariwunydja, liŋgu Bilitjiyawuyŋuyu ŋuli yukurranha ḏaḏawmaranha walalanha ŋamaŋamayunaraŋuru
    garaŋuru, maṉḏapina gäŋala maṉḏakuwaynha Djolwuna ga nhanukalaŋuwu gäthu'mirriŋuwu
    garanydja malanha, ga walala wiripu‐guḻkuny'tja miṯtji miriŋu ga goŋ‐wayŋumirrina,
    dhäparkmirrina garamiriwnha.
  yal-yal: Samuyɛli yi keli Giligali yi a te Gibeya yi, Bunyamin yamanani. Yamaan
    naxan yi Sɔli fɔxɔ ra a ne tɛngɛ. Xɛmɛ kɛmɛ sennin ɲɔxɔn yi na.
  haw-1868: Ku ae la o Samuela, a pii aku la mai Gilegala aku a i Gibea o Beniamina.
    A helu aku la o Saula i na kanaka me ia, aono paha haneri kanaka.
  arb-NAV: وَانْطَلَقَ صَمُوئِيلُ مِنَ الْجِلْجَالِ إِلَى جِبْعَةِ بِنْيَامِينَ. وَأَحْصَى
    شَاوُلُ مَنْ بَقِيَ مَعَهُ مِنَ الْجَيْشِ وَإذَا بِهِمْ نَحْوَ سِتِّ مِئَةِ رَجُلٍ.
  ewe-ewe: Tete Samuel dzo le Gilgal yi Gibea le Benyaminviwo ƒe anyigba dzi. Esi
    Saul xlẽ eƒe aʋawɔlawo la, ekpɔ be ame alafa ade koe susɔ!
  eng-LEE: And Samuel arose, and went up from Gilgal unto Gib'ah of Benjamin. And
    Saul numbered the people that were to be found with him, about six hundred men.
  asm-FB: তাৰ পাছত চমূৱেলে তাৰ পৰা উঠিল আৰু গিলগলৰ পৰা বিন্যামীনৰ গেবালৈ গ’ল। তেতিয়া
    চৌলে তেওঁৰ লগত থকা লোকসকলক গণনা কৰি প্ৰায় ছশ লোক পালে।
  sus-A: نَ تّمُي سَمُوٍلِ نَشَ كٍلِ فِلِفَلِ، عَ سِفَ فِبٍيَ، بُنيَمِن بْنسْي شَ
    بْشِ. سْلُ نَشَ عَ شَ سْورِيٍ كْنتِ، عَ قَ لِ شّمّ مِشِ كّمّ سٍننِ نُ نَ عَ يِ
    رَ.
  fra-SBL: Samuel se leva et alla de Guilgal à Guibea de Benjamin. Saül compta le
    peuple qui était présent avec lui, soit environ six cents hommes.
  hbo-hbo: וַיָּ֣קָם שְׁמוּאֵ֗ל וַיַּ֛עַל מִן־הַגִּלְגָּ֖ל גִּבְעַ֣ת בִּנְיָמִ֑ן וַיִּפְקֹ֣ד
    שָׁא֗וּל אֶת־הָעָם֙ הַנִּמְצְאִ֣ים עִמֹּ֔ו כְּשֵׁ֥שׁ מֵאֹ֖ות אִֽישׁ׃
  piu-2006: '@see-verse:1SA.013.014'
  pjt-pjt: '@see-verse:1SA.013.014'
  kik-kik: Hĩndĩ ĩyo Samũeli akiuma Giligali akĩambata Gibea ya Benjamini, nake Saũlũ
    agĩtara andũ arĩa aarĩ nao. Nao maarĩ ta andũ magana matandatũ.
  fra-NCL: 'Et Samuel se leva, et monta de Galgala à Gabaa de Benjamin. Saül passa
    en revue le peuple qui se trouvait avec lui : il y en avait environ six cents
    hommes.'
  cek-AK: To naah Samuel to angthawk, Gilgal vangpui to tacawt taak moe, Benjamin
    prae Gibeah vangpui ah caeh tahang. Saul mah angmah hoi nawnto kaom kaminawk to
    kroek naah, cumvai tarukto ni oh o.
  cuk-cuk: Samuel weyob ibmar-sogsagua, Gilgalʼgi-gudiidgi naded. Dule-bamaladdi,
    Gilgal-akale Saúlʼba, Benjamín-neggwebur-Gabaaʼye-nugadse, e-sordamar-bukwadse
    nadmarmogad. Agi, Saúl, sordamar-eba-gudimalad ebichisad, amardi dulataled-ilanergwa
    (600) mergued.
  uig-CYR: Андин Самуил орнидин туруп Гилгалдин кетип Бинямин зиминидики Гибеаһға
    барди. Саул болса өз йенидики адәмләрни саниди; улар алтә йүзчә чиқти.
  pma-pma: Evus, Samuel lokovein Sol en out Kilkal ka musil sise va.
  tel-2017: సమూయేలు లేచి, ప్రయాణమై గిల్గాలు నుండి బెన్యామీనీయుల గోత్రస్థానం గిబియాకు
    వచ్చాడు. సౌలు తన దగ్గర సమకూడిన ప్రజలను లెక్కపెట్టినపుడు వారు సుమారు ఆరు వందలమంది
    ఉన్నారు.
  hat-BSA: Epi Samuel te leve monte soti Guilgal pou rive Guibea nan Benjamin. Saül
    te konte moun ki te prezan avè l yo, yo te anviwon sis-san mesye.
  kos-kos: Ac Samuel el fahsr liki acn Gilgal ac som inkanek lal. Mwet lula nukewa
    welul Saul som in weang mwet mweun lal. Elos som liki acn Gilgal nu Gibeah in
    acn lun Benjamin. Saul el oek mwet lula lal inge tuh na oasr mwet onfoko ma.
  hbo-WLC: וַיָּ֣קָם שְׁמוּאֵ֗ל וַיַּ֛עַל מִן־הַגִּלְגָּ֖ל גִּבְעַ֣ת בִּנְיָמִ֑ן וַיִּפְקֹ֣ד
    שָׁא֗וּל אֶת־הָעָם֙ הַנִּמְצְאִ֣ים עִמּ֔וֹ כְּשֵׁ֥שׁ מֵא֖וֹת אִֽישׁ׃
  ibo-ibo: Samuel biliri hapụ Gilgal gaa Gibea nʼala Benjamin. Mgbe Sọl gụrụ ndị agha
    so ya, ọ chọpụtara na ha dị naanị narị isii.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ଉଠି ଗିଲ୍‍ଗଲ୍‍ରୁ ବିନ୍ୟାମୀନ୍ ପ୍ରଦେଶସ୍ଥ ଗିବୀୟାକୁ ଗଲେ। ସେତେବେଳେ
    ଶାଉଲ ଗଣନା କରି ଊଣାଧିକ ଛଅ ଶତ ଲୋକ ଆପଣା ନିକଟରେ ଥିବାର ଦେଖିଲେ।
  chk-chk: Mürin, Samuel a feila seni Kilkal o feila Kipea lon ewe fanü Peniamin.
    Nge Saul a aleani iteiten ekewe aramas mi nom ren ina epwe ükükün wonopükü mwän.
  ssd-ssd: Samuel nu pasate suluna sulumba nu tiŋga Gilgal kusremba Benyamin ma tugu
    Gibea kina le Saul nu tiŋga nuŋe kame mbal nu ndoŋ minnaig ta burkina ta taŋgo
    600.
  rop-rop: Afta wen Semyul bin tok lagijat, imbin gowei brom det pleis en imbin kipgon,
    en detlot najalot pipul bin go garram King Sol blanga gajimap ola solja blanga
    im, en deibin go langa det taun gulum Gibiya, en deya na King Sol bin tjekap langa
    ola solja blanga im, en imbin kaundimap olabat, en det namba bin 600.
  ukr-1871: І встав Самуїл і пійшов з Галгала в Гиву Беняминову, останок же військового
    люду двинув за Саулом проти ворожого війська. І перегледїв Саул військовий люд,
    що був при йому до шістьох сот чоловіка.
  deu-1951: Da machte sich Samuel auf und ging von Gilgal hinauf nach Gibea-Benjamin.
    Saul aber musterte das Volk, das [noch] bei ihm war, etwa sechshundert Mann.
  eng-JPS: And Samuel arose, and got him up from Gilgal unto Gibeath-benjamin. And
    Saul numbered the people that were present with him, about six hundred men.
  srp-1865: Potom diže se Samuilo i otide iz Galgala u Gavaju Venijaminovu. I Saul
    izbroji narod koji osta kod njega, i bješe ga do šest stotina ljudi.
  lug-lug: Awo Samwiri n’ava e Girugaali n’ayambuka e Gibea mu Benyamini, Sawulo n’abala
    abasajja abaali naye, nga baawera nga lukaaga.
  heb-heb: ויקם שמואל ויעל מן הגלגל גבעת בנימן ויפקד שאול את העם הנמצאים עמו כשש מאות
    איש׃
  ben-IRV: পরে শমূয়েল উঠে গিলগল থেকে বিন্যামীনের গিবিয়াতে চলে গেলেন; তখন শৌল নিজের
    কাছের বর্তমান লোকদেরকে গণনা করলেন, তারা অনুমান ছশো জন৷
  pan-pan: ਸਮੂਏਲ ਉੱਠਿਆ ਅਤੇ ਗਿਲਗਾਲ ਤੋਂ ਬਿਨਯਾਮੀਨ ਦੇ ਸ਼ਹਿਰ ਗਿਬਆਹ ਨੂੰ ਗਿਆ। ਤਦ ਸ਼ਾਊਲ ਨੇ
    ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਗਿਣਿਆ ਜੋ ਉਹ ਦੇ ਕੋਲ ਸਨ, ਅਤੇ ਉਹ ਮਨੁੱਖ ਲੱਗਭੱਗ ਛੇ ਸੌ ਸਨ।
  tkr-tkr: Mançile qiyğa Şamuel Gilgaleençe qığeç'u, Benyaminaaşine Givea eyhene şahareeqa
    ılqeç'e. Şaulee cun insanar qəpq'ı'mee, yixhıd vəşilqa (600) ələəna insan eyxhe.
  mya-JVB: ထ ၍ ဂိလဂါလ မြို့မှ ဗင်္ယာမိန် ခရိုင်၊ ဂိဗာ မြို့သို့ သွား ၏။ ရှောလု သည်
    မိမိ ၌ ရှိသောလူ တို့ကို ရေတွက် ၍ ခြောက် ရာ ခန့် မျှ ရှိ ၏။
  tte-O: Yo Samuela Giligali ilogabaen yo isae Gibeya siya dedeine Beniyamina ali
    dedei kabo Saulo itolo yo tomo siya tokaleyayao mekanakavao simiyamiya iyasilili
    yoli sikisi andeledi (600).
  tbg-tbg: Samueriva uva tiva taiqa kero Giligaali mini kero vo vataini vura. Soruvavata
    Giligaali mini kero Benaminini Gibea vatukaini oru nai iqoka vaiinti hampata vaireva,
    vura. Soruva mini oruntero nai iqoka vaiinti kaara ntuva kero tavovaro 600navuqai
    vaura.
  hmo-hmo: Samuela ese Gilegala ia rakatania, Gibea, Beniamina tano dekenai ia lao.
    Vadaeni Saulo ese ia dekenai idia noho taudia ia duahia, idia be ibounai tatau
    600.
  urd-urd: 'और समुएल उठकर जिल्जाल से बिनयमीन के जिबा'' को गया तब साऊल ने उन लोगों
    को जो उसके साथ हाज़िर थे, गिना और वह क़रीबन छ: सौ थे'
  rus-SYN: И встал Самуил и пошел из Галгала в Гиву Вениаминову; оставшиеся люди пошли
    за Саулом навстречу неприятельскому ополчению, которое нападало на них, когда
    они шли из Галгала в Гиву Вениаминову; а Саул пересчитал людей, бывших с ним,
    до шестисот человек.
  bqc-SIM: Ɔ̃ Samuɛli fɛ̀lɛ Giligali à gɛ̀ Gibɛa, Bɛ̃yãmɛɛ buiↄ bùsuu. Ɔ̃ Saulu
    a zĩgↄ̃ pↄ́ kuanↄↄ nào, aa kà gbɛ̃ↄn ↄ̀aa àaↄ̃ taa.
  tcz-CHONGTHU: Chuin Samuel in Gilgal adalhan ajotna ding’a akichetai. Adanghon vang
    asepaite kithopi dia che Saul nung ajuitauve. Hichun amaho Gilgal apat Benjamin
    gamsung’a Gibeah ah ache toutauve. Hichun Saul in asepaite ama nungjui ho chu
    avetoh in ahile pasal mi jagup tobang asimdohtai.
  mar-mar: मग शमुवेल उठून गिलगालाहून बन्यामिनातील गिबा येथे गेला. त्यानंतर शौलाने
    आपणाजवळ जे लोक होते त्यांची गणना केली, ते सुमारे सहाशे होते.
  qub-qub: Chayno nircur Samuelga Gilgalpita näninpa päsacuran. Waquin caj suldärucunanami
    Saulwan pillyaman aywacuran. Gilgalpita aywar chayaran Benjamincho caycaj Gabaa
    siudäman. Chaychöga Saúl yuparan aywaj suldäruncunata. Sojta pachac (600) runacuna
    caycaran.
  bqp-bqp: Akũ Samuɛli fùtɛ Giligala à gɛ̀ɛ Gibɛa, Biliaminu bùsun. Akũ Solu a zĩ̀kari
    kũ ò kú kãaonↄ nàro, ò kà gbɛ̃nↄn wàa aakↄ̃ taka bà.
  hat-hat: Epi Samyèl leve, li kite lavil Gilgal l' al fè wout li. Tout rès pèp la
    pran swiv Sayil ki leve al jwenn sòlda li yo. Yo pati kite Gilgal, y' ale lavil
    Gibeya nan peyi moun Benjamen yo. Sayil fè enspeksyon lame ki te avè l' la. Te
    gen sisan (0600) sòlda konsa.
  eng-BSB: Then Samuel set out from Gilgal and went up to Gibeah in Benjamin. And
    Saul numbered the troops who were with him, about six hundred men.
  tod-tod: Naa ʋoluma, Samiyɛle zeɠeni koba Gilegale, é li Giɓea, Ɓɛnzamɛn yooi zu.
    Sayile ná-kɔɔɠɔ nuiti gaaluni, niiti ti ɠɛni koba, ti ɠɛ ga nu undɔzita (600).
  eng-WEBPB: Samuel arose, and went from Gilgal to Gibeah of Benjamin. Saul counted
    the people who were present with him, about six hundred men.
  kbq-kbq: Hagi Samueli'a ana huteno Gilgalia atreno vigeno, Soli'a agranema mani'naza
    sondia vahe'ma hampriana 600'a vaheke mani'naze.
  nhe-BL: Huan Samuel quisqui Gilgal huan yajqui altepetl Gabaa ipan tlali Benjamín.
    Huan Saúl quinpojqui isoldados tlen mocajtoyaj ihuaya, huan san eliyayaj queja
    600 tlacame.
  bus-bus: Ben Samuɛli fɛ̀ɛ Giligala à gàa Gibɛa, Bɛyãmi bùsun. Ben Solu a zĩ̀kari
    kɛ̀ aↄ̃ↄ kúonↄ nàro, aↄ̃ kà gↄ̃ↄn wàa aagↄ̃ taka bà.
  gub-BL: Na'e uhem Xamuew oho Ziwkaw wi pe rupi wata pà kury. Xau a'e, amogwer teko
    Ziwkaw pe har a'e wà no, uhem oho tawhu wi zauxiapekwer wapyta haw pe a'e wà no.
    Zimea Mezàmi ywy rehe har pe wanekon wà. Na'e Xau upapar zauxiapekwer wà kury.
    600 awa ru'u heta wà.
  eng-DRA: And Samuel arose and went up from Galgal to Gabaa of Benjamin. And the
    rest of the people went up after Saul, to meet the people who fought against them,
    going from Galgal to Gabaa in the hill of Benjamin. And Saul numbered the people,
    that were found with him, about six hundred men.
