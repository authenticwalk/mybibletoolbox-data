verse: 1SA.013.018
translations:
  mal-C: മറ്റൊരു സംഘം ബേത്-ഹോരോനിലേക്കും മൂന്നാമത്തേത് മരുഭൂമിക്കുനേരേ സെബോയീം താഴ്വരയ്ക്കെതിരേയുള്ള
    അതിർത്തിപ്രദേശങ്ങളിലേക്കും തിരിഞ്ഞു.
  deu-TKW: Die eine Abteilung schlug die Richtung gegen Ophra hin nach dem Lande Sual
    ein, die andere Abteilung schlug die Richtung nach Beth Horon ein, die dritte
    schlug die Richtung nach dem Hügel ein, der über dem Hyänenthal auf die Steppe
    hinabschaut.
  lin-lin: lisanga ya mibale etalisaki na nzela ya Beti-Oroni ; mpe lisanga ya misato
    ezwaki nzela oyo ekenda na mondelo ya Lubwaku ya Tseboyimi, na ngambo ya esobe.
  eng-LSV: and one detachment turns the way of Beth-Horon, and one detachment turns
    the way of the border which is looking on the Valley of the Zeboim, toward the
    wilderness.
  eng-GNV: And another bad turned toward the way to Beth-horon, and the third band
    turned toward the way of the coast that looketh toward the valley of Zeboim, towarde
    the wildernesse.
  eng-WEBSTER: 'And another company turned the way to Beth-horon: and another company
    turned to the way of the border that looketh to the valley of Zeboim towards the
    wilderness.'
  nhw-BL: Huan seyoc pamitl yajqui campa itoca Bet Horón. Huan nopa seyoc pamitl yajque
    campa nopa tepeme catli quiyahualojtoque nopa tlamayamitl Zeboim huan teipa nejnenque
    hasta nopa huactoc tlali.
  swh-ONEN: kikosi kingine kilielekea Beth-Horoni, nacho kikosi cha tatu kilielekea
    kwenye nchi ya mpakani ielekeayo Bonde la Seboimu linalotazamana na jangwa.
  bba-bba: Mɑ yiruserɑ Bɛti Horonin swɑɑ swĩi. Mɑ itɑserɑ mɑɑ dɑ Bɛnyɑmɛɛn tem nɔɔ
    burɑ yerɔ wɔwɑ ɡɑɑn bɔkuɔ mi purukɑnu rɑ n wɑ̃ɑ ɡbɑburun berɑ ɡiɑ.
  eng-KJVCPB: 'and another company turned the way to Beth-horon: and another company
    turned to the way of the border that looketh to the valley of Zeboim toward the
    wilderness.'
  mpx-mpx: pwahin eluwana hi lolok hi nonoek kamwasa toto i na Bet-Holon, ge pwahin
    etonina hi nonoek kamwasa toto i na manaoyaoya toto awona i noek Seboim Opopwina
    ge labi kekevana elana.
  luo-luo: to machielo nochiko Beth Horon mar adek nodhi e tongʼ mochiko Holo mar
    Zeboim mochimo kuma otimo ongoro.
  meu-meu: orea iharuana na Bete-horono kahana ela; ma orea ihatoina natano hetoana
    dalana amo ela, unu amo e roha lao, Seboimi kourana bona tano ḡaḡaena e itava.
  npi-ULB: अर्को समूह बेथ-होरोनतिर गए र अर्को समूह उजाड-स्‍थानतिर सबोईंको बेंसी देखिने
    सिमानातिर लागे ।
  yor-yor: òmíràn gba ọ̀nà Beti-Horoni, ẹ̀kẹta sí ìhà ibodè tí ó kọjú sí àfonífojì
    Seboimu tí ó kọjú sí ijù.
  ind-ind: Satu kelompok lagi menuju ke Bet Horon. Dan kelompok yang lainnya menuju
    ke perbatasan yang menghadap lembah Zeboim ke arah padang belantara.
  pes-OPCB: دستۀ دیگر به بیت‌حورون شتافت و سومی به طرف مرز بالای درۀ صبوئیم که مشرف
    به بیابان بود، حرکت کرد.
  tgl-ULB: Ang ibang pangkat ay patungong Beth-horon, at ang ibang pangkat ay patungo
    sa hangganan na nakatanaw sa lambak ng Zeboim patungo sa ilang.
  cbu-NT: Minootssha wasundurur Betorunap zanganirangiya. Minootssha wasundurur machip
    Siboyimap apusap tsap zanganirangiya.
  hui-hui: Tidi mendego Bedehorono tano tigatiga piyagola tidi tebonego Seboimu dindi
    guane wiagola dindi ko yobila tuni pu amu hene.
  mya-mya: နောက်​တစ်​စု​သည်​ဗေ​သော​ရုန်​မြို့​ရှိ​ရာ​သို့ လည်း​ကောင်း၊ ကျန်​တစ်​စု​ကား​ဇေဘိုင်​ချိုင့်​ဝှမ်း
    နှင့်​တော​ကန္တာ​ရ​ကို​မျက်​နှာ​မူ​လျက်​ရှိ​သော နယ်​စပ်​လမ်း​သို့​လည်း​ကောင်း​လိုက်​သွား​ကြ
    သည်။
  bod-N: རུ་དཔུང་གཉིས་པ་པེད་ཧོ་རོན་གྱི་ལམ་དུ་ཞུགས་པ་དང་། རུ་དཔུང་གསུམ་པ་དབེན་སྟོང་གི་ཕྱོགས་སུ་ལུང་པ་ཙེ་བོ་ཡིམ་ཞེས་པའི་ཁ་གཏད་ཀྱི་ས་མཚམས་ཀྱི་ལམ་དུ་ཞུགས།
  sna-sna: rimwe boka rakananga kuBhetihoroni, uye rechitatu rakananga kumuganhu wakatarisana
    noMupata weZebhoimi kurutivi rwerenje.
  spa-BLM: otra compañía se dirigió al camino de Bet Horón; y otra compañía se dirigió
    al camino de la frontera que da al valle de Zeboim, hacia el desierto.
  cac-cac: Axo junxo macan̈ eb' ix b'atcan d'a Bet-horón, axo eb' yoxil macan̈, ix
    b'atcan eb' d'a pac'an d'a sch'olanil Zeboim b'aj schab'at tz'inan luum.
  swh-ULB: Kundi jingine likageuka kuelekea Bethholoni, na kundi jingine likaelekea
    katika mpaka kulikabili bonde la Seboimu kuelekea jangwani.
  bel-bel: другі атрад выправіўся па дарозе Вэтаронскай, а трэці скіраваўся па дарозе
    да мяжы даліны Цэваім, да пустыні.
  deu-ELBBK: und eine Abteilung wandte sich auf den Weg nach Beth-Horon, und eine
    Abteilung wandte sich auf den Weg zur Grenze, die emporragt über das Tal Zeboim
    nach der Wüste hin.
  mbb-OT: Is ikezuwa ne ziyà mebayà te Bet Horon, ne is iketelu ne ziyà mebayà te
    dulunà he egkepantew ta is suǥud-suǥud te Zeboim he zapit te sibsivayan.
  mal-2015: മറ്റൊരുകൂട്ടം ബേത്ത്-ഹോരോനിലേക്കുള്ള വഴിക്കു തിരിഞ്ഞു; മറ്റേ കൂട്ടം മരുഭൂമിക്കു
    നേരേ സെബോയീംതാഴ്‌വരെക്കെതിരെയുള്ള ദേശം വഴിയായും തിരിഞ്ഞു.
  rmc-rmc: dujto džalas ko Bet-Choron a trito upre pro brehos, khatar dičhol e Cebojimiko
    dolina the e pušťa.
  pes-OPV: و فرقه دیگر به راه بیت حورون میل کردند. و فرقه سوم به راه حدی که مشرف بر
    دره صبوعیم به‌جانب بیابان است، توجه نمودند.
  ron-1924: алта а луат друмул спре Бет-Хорон ши а трея а луат друмул спре хотарул
    каре каутэ спре валя Цебоим, ынспре пустиу.
  ben-OBCV: অন্য দলটি গেল বেথ-হোরোণের দিকে, এবং তৃতীয় দলটি মরুপ্রান্তরের দিকে দৃষ্টি
    রেখে সিবোয়িম উপত্যকা লক্ষ্য করে সীমান্ত এলাকার দিকে গেল।
  som-som: oo guuto kalena waxay u leexatay xagga waddada Beytxooroon, oo guutadii
    hadhayna waxay u leexatay xagga waddada soohdinta kor ka soo dhawrta dooxada Seboyim
    iyo xagga cidlada.
  lat-VUC: 'porro alius ingrediebatur per viam Beth-horon: tertius autem verterat
    se ad iter termini imminentis valli Seboim contra desertum.'
  eng-ASVBT: and another company turned the way to Beth-horon; and another company
    turned the way of the border that looketh down upon the valley of Zeboim toward
    the wilderness.
  ita-1885: l'altra si voltò alla via di Bet-horon; e la terza si voltò alla via del
    confine del paese che riguarda su la valle di Seboim, verso il deserto.
  eng-LXXUP: and another company turning the way of Beth-horon, and another company
    turning by the way of Geba that turns aside to Gai of Zeboim.
  eng-ULB: Another group turned toward Beth Horon, and another group turned toward
    the border that overlooks the Valley of Zeboyim toward the wilderness.
  spa-VBL: otro hacia Bet-horón, y otro hacia la frontera que da al Valle de Seboim
    por el desierto.
  fra-_FOB: L'autre bande prit le chemin de Beth-Horon, et la troisième prit le chemin
    de la frontière qui regarde la vallée de Tséboïm, vers le désert.
  mal-mal: മറ്റൊരുകൂട്ടം ബേത്ത്-ഹോരോനിലേക്കുള്ള വഴിക്ക് പോയി; മൂന്നാമത്തെ കൂട്ടം മരുഭൂമിക്ക്
    നേരേ സെബോയീം താഴ്വരക്കെതിരെയുള്ള ദേശം വഴിക്കും പോയി.
  urd-GVR: dūsrā Bait-haurūn kī taraf aur tīsrā us pahāṛī silsile kī taraf jahāṅ se
    Wādī-e-Zaboīm aur registān dekhā jā saktā hai.
  suz-BL: अर्को हुल बेथ-होरोन गे लमा बाक्‍त। मिनु लीशो हुल चहिं डांडा गे लमा बाक्‍त।
    मेको डांडा रे सेबोयीम ङा बेंसी गोरशो रागी तांइसीबाक्‍माक्‍त।
  ita-1927: l’altra prese la via di Beth-Horon; la terza prese la via della frontiera
    che guarda la valle di Tseboim, verso il deserto.
  ckb-ckb: دەستەیەکی دیکە بەرەو ڕێگای بێت‌حۆرۆن، دەستەکەی دیکەش بەرەو ڕێگای ئەو سنوورەی
    دەڕوانێتە سەر دۆڵی چەڤۆعیم ڕووەو چۆڵەوانی چوون.
  eng-BBE: 'And another went in the direction of Beth-horon: and another went by the
    hill looking down on the valley of Zeboiim, in the direction of the waste land.'
  kan-OKCV: ಮತ್ತೊಂದು ಗುಂಪು ಬೇತ್ ಹೋರೋನಿನ ಮಾರ್ಗವಾಗಿ ಹೋಯಿತು. ಬೇರೊಂದು ಗುಂಪು ಮರುಭೂಮಿಗೆ
    ಎದುರಾಗಿರುವ ಜೆಬೋಯಿಮ್ ತಗ್ಗಿಗೆದುರಾದ ಮೇರೆಯ ಮಾರ್ಗವಾಗಿ ಹೋಯಿತು.
  tam-2017: வேறொரு படை பெத்தொரோன் வழியாகப் போனது; வேறொரு படை வனாந்தரத்தில் இருக்கிற
    செபோயீமின் பள்ளத்தாக்குக்கு எதிரான எல்லைவழியாகப் போனது.
  spa-RV-1909: El otro escuadrón marchó hacia Beth-oron, y el tercer escuadrón marchó
    hacia la región que mira al valle de Seboim hacia el desierto.
  ron-BTF: Și o altă ceată s-a întors pe calea către Bet-Horon; și o altă ceată s-a
    întors spre calea către granița care privește spre Valea Țeboim, spre pustiu.
  eng-WEBP: another company turned the way to Beth Horon; and another company turned
    the way of the border that looks down on the valley of Zeboim toward the wilderness.
  eng-FBV: one towards Beth-horon, and one towards the border that looks down on the
    Valley of Zeboim by the wilderness.
  nld-1939: de tweede in de richting van Bet-Choron; en de derde naar het grensgebied,
    dat over het Hyena-dal op de steppe uitziet.
  nch-BL: Seyoc tatilimit yajqui campa itoca Bet Horón. Huan nopa seyoc tatilimit
    yajqui campa nopa tepeme cati quiyahualojtoque nopa tamayamit Zeboim huan teipa
    nejnenque hasta nopa huactoc tali.
  vie-1934: đội kia noi con đường Bết-hô-rôn; còn đội thứ ba theo con đường ranh nằm
    trên trũng Sê-bô-im, về hướng đồng vắng.
  hin-CV: दूसरा दल उस मार्ग की ओर, जो बेथ-होरोन की ओर जाता था तथा अन्य दल उस सीमा
    की ओर चला जाता था, जो निर्जन प्रदेश की दिशा में ज़ेबोईम घाटी के ढलान पर है.
  spa-BES: Y otro fue en dirección a Bet-horon; y otro fue por la colina mirando hacia
    el valle de Zeboim, en dirección al desierto.
  tdx-tdx: nitolike mb’ amy Bete-korone ka ty mpirai-lia’e raike; vaho nitolike mb’añ’
    efe-tane ahatala­kesañe ty vava-tane Zeboime mb’ am-patram-bey mb’eo ty mpirai-lia’e
    raike.
  tha-KJV: อี​กกองหนึ่งหันตรงไปยังเบธโฮโรน และอีกกองหนึ่งหันตรงไปยังพรมแดนซึ่งอยู่เหนือหุบเขาเศโบอิมตรงถิ่นทุ​รก​ันดาร
  por-BR-2018: O outro esquadrão marchou até Bete-Horom, e o terceiro esquadrão marchou
    até a região que está voltada ao vale de Zeboim até o deserto.
  deu-ELO: und ein Haufe wandte sich auf den Weg nach Beth-Horon, und ein Haufe wandte
    sich des Weges nach der Grenze, die emporragt über das Tal Zeboim nach der Wüste
    hin.
  eng-WYC-2018: and another company entered by the way of Bethhoron; and the third
    company turned itself to the way of the term in the land of Diba; and that term
    nigheth to the valley of Zeboim against the desert. (and the second group went
    by the way of Bethhoron; and the third group turned toward the way of the border
    at Wadi Abu Diba; and that border overlooketh the Zeboim Valley and the wilderness.)
  epo-epo: la dua taĉmento direktis sin laŭ la vojo al Bet-Ĥoron; kaj la tria taĉmento
    direktis sin laŭ la lima vojo, kiu kondukas al la valo Ceboim, al la dezerto.
  uig-PIN: bir bɵlǝk Bǝyt-Ⱨoronƣa baridiƣan yol bilǝn mangatti, yǝnǝ bir bɵlǝk qɵlning
    qetidiki Zǝboim jilƣisiƣa ⱪaraydiƣan zemindiki yolƣa mangatti.
  beo-beo: mogili da Bedehoulone moilaigadi asi amola mogi da soge alalo amo da Sibouimi
    Fago amola hafoga:i soge amoga gadodili dialebe amoga asi.
  tpi-OTNT: na narapela lain i go long hap bilong taun Bethoron long hap san i go
    daun, na narapela lain i go long hap sankamap, long ples maunten i stap klostu
    long ples drai na klostu long ples daun ol i kolim Ples Daun Bilong Ol Wel Dok.
  hau-SA: Runduna guda kuma ta nufi Bet-Horon, ɗayan kuwa ta nufi iyakar da take fuskantar
    Kwarin Ziboyim wajen jeji.
  uig-LAT: bir bölek Beyt-Horon’gha baridighan yol bilen mangatti, yene bir bölek
    chölning chétidiki Zeboim jilghisigha qaraydighan zémindiki yolgha mangatti.
  nde-nde: elinye laqonda eBhethi-Horoni, kwathi elesithathu laqonda endaweni esemngceleni
    ngaphezu kweSigodi saseZebhoyimi malungana lenkangala.
  ton-ton: 'Pea naʻe afe ʻae kautau ʻe taha ki he hala ki Pete-holoni: pea ʻalu ʻae
    kautau ʻe taha ki he hala ʻoe veʻe fonua ʻoku hanga atu ki he teleʻa ʻo Sipoimi
    ʻo hanga atu ki he toafa.'
  ces-1613: A houf druhý obrátil se na cestu Betoron; houf pak třetí pustil se cestou
    krajiny, kteráž patří k údolí Seboim na poušť.
  eng-WMB: another company turned the way to Beth Horon; and another company turned
    the way of the border that looks down on the valley of Zeboim toward the wilderness.
  tam-TCV: வேறோரு பிரிவு பெத் ஓரோனை நோக்கிப் போனது. மூன்றாவது பிரிவு பாலைவனப் பக்கமாய்
    உள்ள செபோயீம் பள்ளத்தாக்கின் மேலாக இருக்கும் எல்லை நாட்டை நோக்கிப் போனது.
  ceb-ULB: Ang laing panon nagpadulong ngadto sa Bethoron, ug ang laing pundok nagpadulong
    ngadto sa utlanan nga madungaw ang walog sa Zeboyim ngadto sa kamingawan.
  pol-UBG: Drugi oddział skierował się w stronę Bet-Choron. Trzeci zaś oddział udał
    się w stronę granicy przylegającej do doliny Seboim – ku pustyni.
  agr-agr: Untsu tikich aidauk yaakat Bet-horón aajakua nuni shiyakajui. Nuniagtai
    kampatuma nunú Seboíma mujajin uwegshunum shiyakajui.
  kyc-kyc: Lane mende yuu Betorone panya peyami. Dee lane mende yuu liti dokona pao
    Sepoimi rapu dokope yuu wambu pali nange dokope kando kareyami.
  urd-GVU: دوسرا بیت حَورون کی طرف اور تیسرا اُس پہاڑی سلسلے کی طرف جہاں سے وادیٔ
    ضبوعیم اور ریگستان دیکھا جا سکتا ہے۔
  deu-1912: der andere wandte sich auf die Straße Beth-Horons; der dritte wandte sich
    auf die Straße, die da reicht bis an das Tal Zeboim an der Wüste.
  kan-2017: ಇನ್ನೊಂದು ಗುಂಪು ಬೇತ್‌ಹೋರೋನಿನ ಕಡೆಗೂ, ಮತ್ತೊಂದು ಜೆಬೋಯೀಮಿನ ಕಣಿವೆಯ ಕೆಳಗಿರುವ
    ಅರಣ್ಯವನ್ನು ನೋಡಬಹುದಾದ ಸ್ಥಳಕ್ಕೂ ಹೋದವು.
  yap-yap: ma reb e ulung e sor nga Beth Horon, ma reb e ulung e sor ko fare mathil
    ni bay nga talang ni yira par riy min guy daken fachi loway nu Zeboim miyad yan
    riy i yan nga ted.
  hlt-MCSB: Rhoi at te Bethhoron longpuei la hooi uh tih rhoi at te kolrhawk la aka
    dan khosoek rhi kah longpuei la hooi uh.
  mdy-ETH: ላምዓሳ ቤዛ ፓቆና ዓሳ ቤትሆሮኔ ዴንዳዛ፥ ሃይሣሲ ፓቆና ዓሳ ፄቦዒሜ ዶኦጮና ዓሲ ናንጉዋ ዳውሎኮ ሆታ ዓኣ ዛጶ
    ባንሢ ዴንዴኔ።
  twi-ASANTE: Afoforɔ faa Bet-Horon kwan so ɛnna wɔn a wɔka ho nso faa ɛhyeɛ a ɛkyerɛ
    Seboim bɔnhwa no kwan so, kɔɔ ɛserɛ so fam.
  eng-WEBU: another company turned the way to Beth Horon; and another company turned
    the way of the border that looks down on the valley of Zeboim toward the wilderness.
  wal-wal: heezzantto cugee bazzuwaa sinttayida, Xabo7iima Wombbaa duge xeelliya zawaa
    ogiyaa oiqqidi biis.
  spa-PDDPT: el otro escuadrón marchó rumbo a Bethorón, y el tercer escuadrón avanzó
    al territorio que mira al valle de Zeboim, hacia el desierto.
  gun-gun: Amboae kuery ma oje'oi tape Bete-Horom via rupi. Ha'e rã mboapya ma tape
    kavaju árygua ooaty rupi oje'oi Zeboim yvyugua rupi, tekoa e'ỹa katy.
  agu-BL: Ma junt k'u'j cho'n e' bene'n jalen Bet-orón. Nin yi toxi'n k'u'j filistey
    cho'n cyopone'n wi jun ju'wtz yi at tibe'n yi joco'j tetz Zeboim yi na tzaj pont
    te yi ama'l yi tz'inunin tu'.
  ilo-ULB: Ti maysa met a bungoy ket nagturong iti Bet-horon, ken ti maysa pay a bunggoy
    ket nagturong iti beddeng a matannawagan ti tanap ti Zeboim nga agturong iti let-ang.
  kpg-kpg: di lua buini gu hanadu gi Beth-Horon, ge tolu buini gu hanadu gi di mada
    o tenua adu gi di gowaa mehanga gonduu o Zeboim i lodo henua.
  uig-ARA: بىر بۆلەك بەيت-ھورونغا بارىدىغان يول بىلەن ماڭاتتى، يەنە بىر بۆلەك چۆلنىڭ
    چېتىدىكى زەبوئىم جىلغىسىغا قارايدىغان زېمىندىكى يولغا ماڭاتتى.
  sus-sus: Keren naxa e xun ti Beti Xoron kira ra. Keren naxa e xun ti naaninyi kira
    ra, naxan goroma Seboyima gulunba gbengberenyi fɛ ma.
  pon-2006: ehu pwihn kin kolahng Ped Oron; oh ehu pwihn kin kolahng ni irepen sahpw
    me sallahng Wahun Sepoim oh nan sapwtehno.
  jae-jae: ma teŋ kepeŋ gamêŋ ŋabau, taŋ sêkô ma sêlic gaboaŋ Seboim to gamêŋ sawa
    naŋ.
  ksd-ksd: ta tika na loko i ga tia ure ra nga uro Bet-Koron; ma ta ra tikai i ga
    ure ra nga urama ra buana nina i ki ta ra papar a male Seboim, ma ta ra papar
    uro ra bil.
  tur-YTC: bir başka bölük Beyt Horon yolua saptı, bir başka bölük de Sevoyim Vadisi'ne
    bakan sınır yoluna, çöle doğru saptı.
  grc-BRENT: καὶ ἡ ἀρχὴ ἡ μία ἐπιβλέπουσα ὁδὸν Βαιθωρὼν, καὶ ἡ ἀρχὴ ἡ μία ἐπιβλέπουσα
    ὁδὸν Γαβαὲ τὴν εἰσκύπτουσαν ἐπὶ Γαὶ τὴν Σαβίμ.
  ind-AYT: Gerombolan kedua mengambil jalan ke Bet-Horon, dan gerombolan yang lain
    mengambil jalan ke perbatasan yang menghadap ke Lembah Zeboim, ke arah padang
    belantara.
  nya-nya: Gulu lina linalunjika ku Beti-Horoni, ndipo gulu lachitatu linalunjika
    ku malire oyangʼanana ndi chigwa cha Zeboimu cha ku chipululu.
  hrv-hrv: drugi odio krenu prema Bet Horonu, a treći odio udari prema Gebi koja se
    uz Dolinu hijena diže nad pustinjom.
  mps-mps: tama gasa hani meba te giliga dega sabo badu te Bethoron teba pali, tama
    gasa hani me te giliga pedalubo badu te tǫ wa pai bulu du pą badu pali, tama
    te bulu odogo yai badu te augwa nogi eyu, te uni yowi dabego odogo bulu da wai.
  tpi-tpi: na narapela lain i go long hap bilong taun Bethoron long hap san i go daun,
    na narapela lain i go long hap sankamap, long ples maunten i stap klostu long
    ples drai na klostu long ples daun ol i kolim Ples Daun Bilong Ol Wel Dok.
  dan-1931: den anden i Retning af Bet-Horon og den tredje i Retning af den Høj, som
    rager op over Zebo'imdalen, ad Ørkenen til.
  vie-OVCB: một toán đi về hướng tây đến Bết-hô-rôn, và toán thứ ba đi về hướng biên
    giới gần hoang mạc, phía trên thung lũng Sê-bô-im.
  guj-2017: બીજી ટોળી બેથ-હોરોન તરફ ગઈ અને એક બીજી ટોળી સબોઈમના નીચાણની સામે અરણ્ય
    તરફ જે સીમા છે તે તરફ ગઈ.
  pon-2006A: ehu pwihn kin kolahng Ped Oron; oh ehu pwihn kin kolahng ni irepen sahpw
    me sallahng Wahun Sepoim oh nan sapwtehno.
  por-BRBSL: outra empresa virou o caminho para Beth Horon; e outra empresa virou
    o caminho da fronteira que olha para baixo no vale de Zeboim em direção ao deserto.
  cth-cth: Ahu buet touh ni, Bethhoron koelae lam, ahu buet touh ni Zeboiim yon kahrawngum
    khori koelae lam a dawn awh.
  twi-twi: Afoforo faa Bet-Horon kwan so na wɔn a wɔka ho no nso faa ɔhye a ɛkyerɛ
    Seboim bon no kwan so, kɔɔ sare so fam.
  hlt-hlt: Rhoi at te Bethhoron longpuei la hooi uh tih rhoi at te kolrhawk la aka
    dan khosoek rhi kah longpuei la hooi uh.
  tbz-SIM: Kɛ̀ didɛ́rìi wetínnɛ́ Bɛti-Onɔɔ kɛ̀ ditɑ̃ɑ̃́nnì mbo ditɑ̃rì ĩ́nkɛ̀ kɛ wetí
    bɛ tenkɛ̀ mɑ̀nku bɛ̀ tu dɛ̀ Yɛkoutɛ kó kubiriku dikpɑ́ɑ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ okoruar mam aruem uaghiri naghɨn, Bethoronɨn nguibar ekiamɨn ghu.
    Ezɨ okoruar igharazim aruem anadir danganimɨn amadaghan ghu, kar gumazamiziba
    puvatɨzir danganim bagha zuir tuavim, nɨ mɨghsɨar kamɨn zuir tuavimɨn mavanang
    beragh, munagh Afiar Atiaba Itir Danganir Zarimɨn ganam.
  dop-dop: Ɩlɛnɑ nɑɑlɛ nyǝntɛ nɑ́ɑ́ mǝlǝnɑ Pɛtɩ-Holoŋ tɔɔ, nɑ tooso nyǝntɛ nɑ́ɑ́ kpɑɣɑ
    toŋɑ mpɑɑʋ ŋku kʋ tiiki Sʋnsʋmǝŋ tɛtɛkǝlɛ tɑɑ kɛ wʋlɑɣɑ tɛtʋ tɔɔ tɔ.
  azb-azb: Digər dəstə isə Bet-Xoron yoluna, o biri dəstə isə çölə – Sevoim vadisinə
    baxan sərhəd yoluna yönəldi.
  eng-DBY: and another company turned the way to Beth-horon; and the other company
    turned the way to the district that looks over the ravine of Zeboim toward the
    wilderness.
  hin-2017: एक और दल ने मुड़कर बेथोरोन का मार्ग लिया, और एक और दल ने मुड़कर उस देश
    का मार्ग लिया जो सबोईम नामक तराई की ओर जंगल की तरफ है।
  wol-KYG: ñaareel ga jubal sowu ca Bet Oron, ñetteel ga jëm penku ca tund ya tiim
    xuru Ceboyim, fa féeteek màndiŋ ma.
  eng-YLT: and the one detachment turneth the way of Beth-Horon, and the one detachment
    turneth the way of the border which is looking on the valley of the Zeboim, toward
    the wilderness.
  eng-WYC-2017: and another company entered by the way of Bethhoron; and the third
    company turned itself to the way of the term in the land of Diba; and that term
    nigheth to the valley of Zeboim against the desert.
  eng-WMBB: another company turned the way to Beth Horon; and another company turned
    the way of the border that looks down on the valley of Zeboim towards the wilderness.
  urd-GVH: दूसरा बैत-हौरून की तरफ़ और तीसरा उस पहाड़ी सिलसिले की तरफ़ जहाँ से वादीए-ज़बोईम
    और रेगिस्तान देखा जा सकता है।
  rug-rug: Keke pule si la gua pa Beti Horoni, meke keke pule si la gua koasa voloso
    sapu doṉo la gua pa lolomo Zeboimi meke pa soloso qega.
  gaz-gaz: gareen lammaffaan karaa Beet Horoonitti, gareen sadaffaan immoo karaa daarii
    irraangadee Sulula Zebooʼiim kan fuullee gammoojjiitti geessu irra buʼe.
  fra-LSG: l’autre prit le chemin de Beth-Horon; et le troisième prit le chemin de
    la frontière qui regarde la vallée de Tseboïm, du côté du désert.
  gnn-gnn: '@see-verse:1SA.013.017'
  yal-yal: Ganla boden yi siga Beti-Xoron binni. A saxanden yi siga yamanan danna
    binna ra Seboyin lanbanna xunna ra, tonbon yiren dɛxɔn.
  haw-1868: Huli ae la kekahi poe ma ke ala o Betahorona; a huli ae kekahi poe ma
    ke ala o ka mokuna e ku pono ana i ke awawa o Zeboima, ma ka waonahele.
  arb-NAV: وَانْطَلَقَتِ الْفِرْقَةُ الثَّانِيَةُ فِي طَرِيقِ بَيْتِ حُورُونَ. أَمَّا
    الْفِرْقَةُ الثَّالِثَةُ فَقَدِ اتَّجَهَتْ فِي طَرِيقِ الْحُدُودِ الْمُشْرِفَةِ
    عَلَى وَادِي صَبُوعِيمَ نَحْوَ الصَّحْرَاءِ.
  ewe-ewe: aʋalɔgo evelia yi Bet Horon eye etɔ̃lia ɖo ta liƒo si le Zeboim ƒe balime
    te ɖe gbegbe la ŋu la dzi.
  eng-LEE: And another company turned into the way to Beth-choron; and the other company
    turned into the way to the frontier that looketh over the valley of Zebo'im toward
    the wilderness.
  asm-FB: আন এটা দল বিপৰীত মুখে বৈৎ-হোৰোণলৈ গ’ল, আৰু আনটো দল চবোয়ীম উপত্যকাৰ সীমাৰে
    মৰুপ্ৰান্তৰ অভিমুখ কৰা ওপৰ অঞ্চলৰ বাটেদি গ’ল।
  sus-A: كٍرٍن نَشَ عٍ شُن تِ بٍتِ شٌرٌن كِرَ رَ. كٍرٍن نَشَ عٍ شُن تِ نَانِنيِ كِرَ
    رَ، نَشَن فٌرٌ مَ سٍبٌيِمَ فُلُنبَ فبٍنفبٍرٍنيِ قّ مَ.
  fra-SBL: une autre compagnie prit le chemin de Beth Horon ; et une autre compagnie
    prit le chemin de la frontière qui regarde la vallée de Zeboïm vers le désert.
  hbo-hbo: וְהָרֹ֤אשׁ אֶחָד֙ יִפְנֶ֔ה דֶּ֖רֶךְ בֵּ֣ית חֹרֹ֑ון וְהָרֹ֨אשׁ אֶחָ֤ד יִפְנֶה֙
    דֶּ֣רֶךְ הַגְּב֔וּל הַנִּשְׁקָ֛ף עַל־גֵּ֥י הַצְּבֹעִ֖ים הַמִּדְבָּֽרָה׃ ס
  piu-2006: '@see-verse:1SA.013.017'
  kik-kik: kĩrĩa kĩngĩ gĩkĩerekera Bethi-Horoni, na gĩa gatatũ gĩkĩerekera mũhaka-inĩ
    ũrĩa ũngʼetheire Kĩanda gĩa Zeboimu kĩrorete werũ-inĩ.
  fra-NCL: un autre corps prit le chemin de Beth-Horon ; et le troisième corps, celui
    de la frontière qui domine la vallée de Seboïm, du côté du désert.
  cek-AK: kalah abu maeto loe Beth-Horon vangpui caehhaih loklam ah caeh o, thumto
    haih abu maeto loe praezaek caehhaih loklam ah kaom, Zeboim azawn ramri bangah
    caeh o.
  cuk-cuk: Baiddi, Bet-Horónʼsik nadmalad. Sogapaagwaddi, yar-abingunaidsik nadmarmogad.
    A-yar-abingunaidgi, Zeboim-neba nega-dulesulidgansik magar-dakleged.
  uig-CYR: бир бөләк Бәйт-Һоронға баридиған йол билән маңатти, йәнә бир бөләк чөлниң
    четидики Зәбоим җилғисиға қарайдиған зиминдики йолға маңатти.
  tel-2017: రెండవ గుంపు బేత్‌ హోరోనుకు వెళ్లే దారిలో, మూడవ గుంపు అరణ్యం దగ్గరలోని
    జెబోయిము లోయ సరిహద్దు దారిలో కాపుకాశారు.
  hat-BSA: Yon lòt konpayi te vire vè Beth-Horon, e yon lòt konpayi te vire vè lizyè
    ki kouri anwo vale a nan Tseboïm vè dezè a.
  kos-kos: Sie u ah som ke innek nu Beth Horon, ac sie u ah som nu fineol ma ngeti
    nu Infahlfal Zeboim ac yen mwesis uh.
  hbo-WLC: וְהָרֹ֤אשׁ אֶחָד֙ יִפְנֶ֔ה דֶּ֖רֶךְ בֵּ֣ית חֹר֑וֹן וְהָרֹ֨אשׁ אֶחָ֤ד יִפְנֶה֙
    דֶּ֣רֶךְ הַגְּב֔וּל הַנִּשְׁקָ֛ף עַל־גֵּ֥י הַצְּבֹעִ֖ים הַמִּדְבָּֽרָה׃ ס
  ibo-ibo: nke ọzọ chere ihu ịga Bet-Horon, nke atọ chee ihu nʼụzọ oke ala dị na Ndagwurugwu
    Zeboiim, nke dị ọzara nso.
  ory-ory: ପୁଣି, ଅନ୍ୟ ଏକ ଦଳ ବେଥ୍-ହୋରଣ ପଥ ଆଡ଼େ ଫେରିଲେ; ଆଉ ଅନ୍ୟ ଏକ ଦଳ ପ୍ରାନ୍ତର ଆଡ଼େ
    ସିବୋୟିମ ଉପତ୍ୟକାର ଅଭିମୁଖସ୍ଥ ଅଞ୍ଚଳର ପଥ ଦେଇ ଗମନ କଲେ।
  chk-chk: eu mwich a feila ngeni Pet-horon, nge pwal eu mwich a feila ngeni ewe kiä
    mi sapetiu ngeni ewe lemolun Sepoim akawenewenen ewe fanüapö.
  ssd-ssd: kuasmbi ande ka Bet-Horon kinaig le kuasmbi ande ka Seboim ma gutoŋ patumba
    ma baknu ta tugum kinaig.
  rop-rop: en wanbala mob bin oldei go langa det pleis gulum Betharan, en wanbala
    mob bin oldei go langa det boda blanga det deset kantri en det pleis gulum Seboyim
    Beli.
  ukr-1871: Другий чамбул ударивсь на Бет-Орон; третий кинувсь дорогою до границї
    долини Зебоїм, у степу.
  deu-1951: der andere aber nahm den Weg nach Beth-Horon, und der dritte den Weg nach
    dem Gebirge, welches über das Tal Zeboim weg nach der Wüste sieht.
  eng-JPS: and another company turned the way to Beth-horon; and another company turned
    the way of the border that looketh down upon the valley of Zeboim toward the wilderness.
  srp-1865: A druga èeta udari putem k Vet-Oronu; a treæa udari putem k meði koja
    gleda prema dolini Sevojimskoj u pustinju.
  lug-lug: n’ekibinja ekirala ne kyolekera Besukolooni, n’ekyokusatu ne kyolekera
    ensalo etunuulidde ekiwonvu Zeboyimu okwolekera eddungu.
  heb-heb: והראש אחד יפנה דרך בית חרון והראש אחד יפנה דרך הגבול הנשקף על גי הצבעים
    המדברה׃
  ben-IRV: আর একদল বৈৎ-হোরোণের পথের দিকে ফিরল এবং আর একদল মরুপ্রান্তের দিকে সিবোয়িম
    উপত্যকার দিকে সীমানার পথ দিয়ে গেল৷
  pan-pan: ਦੂਜੀ ਟੋਲੀ ਬੈਤ-ਹੋਰੋਨ ਦੇ ਰਾਹ ਆਈ ਅਤੇ ਤੀਜੀ ਟੋਲੀ ਉਸ ਬੰਨੇ ਦੇ ਰਾਹ ਤੁਰੀ ਜਿਹੜਾ ਸਬੋਈਮ
    ਦੀ ਵਾਦੀ ਦੇ ਉੱਤੇ ਉਜਾੜ ਦੇ ਪਾਸੇ ਸੀ।
  tkr-tkr: Manasa desteb Bet-Xoronne yəqqı'lqa avayk'an. Xheyib'esda destemee Tsevoimne
    q'adaalilqa, sarhadılqa avayk'an. Maa sahraaniy vob.
  mya-JVB: တ တပ် သည် ဗေသောရုန် မြို့လမ်း သို့ လိုက် ၏။ တ တပ် သည် တော ဘက် မှာ ဇေဘိုင်ချိုင့်
    ကို မျက်နှာပြု သော ပြည် စွန်းလမ်း သို့ လိုက် ၏။
  tte-O: Na boda labuina silobi kamwasane ilau Betoloni, na boda yaiyonana silau kamwasa
    isae mala koyakoyana mena kana koleya ilau Seboim galogalowana mena tagitegitelau
    yanuwa leleyanna mena.
  tbg-tbg: vo ankuvano Beti-Horoni vatukavano vau mantaraini vuvaro, vo ankuvano aiqinanavu
    vaunaini vura. Aiqinanavu mini vauvaro muani aahara vata Qaakau-Vairi-Uqitainive
    tuva vaura.
  hmo-hmo: Orea iharuana be Bete Horono kahana dekenai idia lao. Ma orea ihatoina
    be tano hetoana dalana dekena amo idia raka lao. Unai dala dekena amo edia matana
    idia negea neganai, Seboimi Koura bona taunimanma idia noho lasi tano idia itaia.
  urd-urd: और दूसरे ग़ोल ने बैतहोरून की राह ली और तीसरे ग़ोल ने उस सरहद की राह ली
    जिसका रुख़ वादी — ए — ज़ुबू'ईम की तरफ़ जंगल के सामने है।
  rus-SYN: другой отряд направился по дороге Вефоронской, а третий направился по дороге
    к границе долины Цевоим, к пустыне.
  bqc-SIM: Gãli do gɛ̀ Bɛtoloni oi, mɛ́ a àaↄ̃de gɛ̀ Isaili bùsu zↄ̃lɛu, sĩ̀sĩ
    pↄ́ bↄaa ń Semaiↄ Guzulɛo ń gbáao.
  tcz-CHONGTHU: Chule loikhat chun lhumlam a um Beth-horon lam chu ajon un, chule
    loi khat chun Zeboim phaicham gamthip kingah na gamgichin lampi ajot’un ahi.
  mar-mar: आणि दुसरी टोळी बेथ-होरोनाच्या वाटेने गेली आणि आणखी एक टोळी जो प्रांत सबोईम
    खोऱ्याकडला आहे त्याच्या वाटेने रानाकडे वळली.
  qub-qub: juc röpana Bet-horón siudäman; jucaj röpana Zeboim pampapa aywaj lömacuna
    chaupinpa chunyajman.
  bqp-bqp: gã̀ do gɛ̀ɛ Bɛtoroni kpa, akũ a aakↄ̃de gɛ̀ɛ Isarailanↄ bùsu lɛ́n, sĩ̀sĩ
    kũ à arɛdↄna maninↄ guvutɛa kũ gbárannao.
  hat-hat: Yon lòt gwoup pran chemen ki mennen lavil Bètowon, ak yon lòt gwoup pran
    chemen ki mennen sou fwontyè a, kote moun ka donminen tout fon Zeboyim lan ale
    nan dezè a.
  eng-BSB: another toward Beth-horon, and the third down the border road overlooking
    the Valley of Zeboim facing the wilderness.
  tod-tod: Felesiɛiti ti li ga Ɓɛte-Ɠɔlon ʋele, saʋasiɛiti ti li ga kwɛpelema ʋelei
    nii é liizu ga pɛtugi zu ʋele, nii daa ga Seɓɔyime ʋɛtugi, teʋebai ʋɔ pelei.
  eng-WEBPB: another company turned the way to Beth Horon; and another company turned
    the way of the border that looks down on the valley of Zeboim towards the wilderness.
  kbq-kbq: mago kevumo'za Beta Horonima vu'nea kantega vazageno, mago kevumo'za ana
    mopa atuparegama vu'nea kantega vu'za Zeboimi agupofima hagage kokantega urami'nea
    avaparega urami'naze.
  nhe-BL: Huan seyoc pamitl yajqui campa itoca Bet Horón. Huan nopa seyoc pamitl yajque
    campa nopa tepetini tlen quiyahualojtoque nopa tlamayamitl Zeboim huan teipa nejnenque
    hasta nopa huactoc tlali.
  bus-bus: gãli doo gàa Bɛtoroni kpa, ben à aagↄ̃dee gàa Isarailinↄ bùsu lɛ́n, sĩ̀sĩ
    kɛ̀ aɛdↄna kperanↄ guzurɛa kↄ̃n gbáao.
  gub-BL: Amo oho Mete-Orom kutyr wà. Amogwer wata oho ywytyr kutyr wà. Aze teko uzeupir
    a'e ywytyr rehe wà, upuner ywyàpyznaw Zemoim her ma'e hexakaw rehe wà. Wexak ywyxiguhu
    a'e wi ume'e pà wà no.
  eng-DRA: And another went by the way of Beth-horon, and the third turned to the
    way of the border, above the valley of Seboim towards the desert.
