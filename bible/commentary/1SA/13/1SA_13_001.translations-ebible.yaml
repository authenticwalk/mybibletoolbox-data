verse: 1SA.013.001
translations:
  mal-C: ശൗൽ രാജാവാകുമ്പോൾ അദ്ദേഹത്തിനു മുപ്പതു വയസ്സായിരുന്നു. അദ്ദേഹം രണ്ടുവർഷം
    ഇസ്രായേലിൽ രാജാവായി വാണു.
  deu-TKW: Saul war....Jahre alt, als er König wurde, und herrschte....Jahre über
    Israel.
  lin-lin: Saulo azalaki na mibu tuku misato ya mbotama tango akomaki mokonzi, mpe
    akonzaki Isalaele mibu tuku minei na mibale.
  eng-LSV: Saul [is] a son of [[thirty]] years in his reigning, and he has reigned
    over Israel [forty]-two years,
  eng-GNV: Saul nowe had beene King one yeere, and he reigned two yeeres ouer Israel.
  eng-WEBSTER: Saul reigned one year; and when he had reigned two years over Israel,
  nhw-BL: Huan Saúl quipiyayaya 30 xihuitl quema pejqui tlanahuatía ipan tlali Israel.
    Huan tlanahuati 42 xihuitl.
  swh-ONEN: Sauli alikuwa na miaka thelathini, alipokuwa mfalme, akatawala Israeli
    miaka arobaini na miwili.
  bba-bba: Sɔɔlu u mɔwɑ wɔ̃ɔ sɑnɑm mɛ u bɑndu di Isirelibɑ sɔɔ. Ye u bu kpɑrɑ wɔ̃ɔ
    yiru,
  eng-KJVCPB: Saul reigned one year; and when he had reigned two years over Israel,
  cpy-cpy: Antaritapaaki Saúl retanta-nakawori ipinkathari-wentziri Israel-paeni.
    Okanta awijanaki apite ojarentsi ipinkathari-tzira,
  mpx-mpx: Sol wana baliman teti (30) te i tabwa kin, yaka Isileli i logugui-agil
    baliman ana gewi poti tu (42).
  luo-luo: Saulo ne ja-higni piero adek kane ochako bedo ruoth kendo nobedo ruodh
    Israel kuom higni piero angʼwen gariyo.
  meu-meu: Saulo ena vara laḡanidia hidaosi vada e ore ai, ia ese Israel e halohiaia
    matama. Laḡani rua Israel e halohiaia,
  npi-ULB: शाऊलले राज्‍य गर्न सुरु गर्दा तिनी तिस वर्षका थिए । तिनले इस्रालमाथि चालिस
    वर्ष राज्‍य गरेका थिए,
  yor-yor: Saulu sì jẹ́ ọmọ ọgbọ̀n ọdún nígbà tí ó jẹ ọba, ó sì jẹ ọba lórí Israẹli
    ní ọdún méjìlélógójì.
  emp-NTPO: Saul 30 poa b̶asid̶e israelerã boroda b̶esia. Idjira 42 poa ãdji boro
    basía.
  ind-ind: Saul sudah dewasa saat dia mulai memerintah sebagai raja, dan dia memerintah
    bangsa Israel selama kurang lebih empat puluh tahun.
  pes-OPCB: شائول سی ساله بود که پادشاه شد و چهل و دو سال بر اسرائیل سلطنت کرد.
  tgl-ULB: Tatlumpong taong gulang si Saul nang nagsimula siyang mamuno; nang namuno
    siya sa loob ng apatnapung taon sa Israel,
  cbu-NT: Saul 30 masachirini taachu, anush Israelchicheem urkar kinarangu, ksutamaam
    chtarangiya. Ashirangu, uwshat kurakaam kinarangu, 42 masach anoo tsap ksutarangiya.
    Aship masach kurakaam taarangiya.
  hui-hui: Solo ibu kini helo dabenedagoni ibu agali mini dingi dangialeni ibu ai̱yahanda
    hono wiyangi howa hama ibalu henego mali pira tebira (30) pene heagola dabene.
    Ibugua kini howa Isaraele wali agali mali pira mariani kira (42) haru hene.
  mya-mya: ရှော​လု​သည်​လူ​သုံး​ထောင်​ကို​ရွေး​ချယ်​ပြီး လျှင် နှစ်​ထောင်​ကို​မိ​မိ​နှင့်​အ​တူ​မိတ်​မတ်​မြို့​နှင့်
    ဗေ​သ​လ​တောင်​ကုန်း​ဒေ​သ​အ​တွက်​ခေါ်​ထား​၏။ တစ်​ထောင်​ကို​မိ​မိ​၏​သား​ယော​န​သန်​နှင့်​အ​တူ
    ဗင်္ယာ​မိန်​နယ်​ဂိ​ဗာ​မြို့​သို့​စေ​လွှတ်​လိုက်​၏။ အ​ခြား လူ​အ​ပေါင်း​တို့​ကို​မူ
    မိ​မိ​တို့​နေ​ရပ်​အ​သီး​သီး သို့​ပြန်​စေ​လေ​သည်။
  bod-N: སོ་ལོས་ལོ་གཅིག་ལ་རྒྱལ་སྲིད་བསྐྱངས་པ་དང་ལོ་གཉིས་ཀྱི་རིང་དུ་ཡེས་ར་ཨེལ་ལ་སྲིད་བྱས་ཤིང་།
  sna-sna: Sauro akanga ava namakore makumi matatu paakava mambo, uye akatonga Israeri
    kwamakore makumi mana namaviri.
  spa-BLM: Saúl tenía treinta años cuando llegó a ser rey, y reinó sobre Israel cuarenta
    y dos años.
  cac-cac: Te tec'an val vin̈aj Saúl ayic ix och vin̈ reyal d'a chon̈ab' Israel. Ayic
    ix lajvi schab'il ab'il yoch vin̈ reyal chi',
  swh-ULB: Sauli alikwa na umri wa miaka [thelathini] alipoanza kutawala; alipokuwa
    ametawala Israeli kwa miaka [arobaini],
  bel-bel: 'Год быў з пачатку цараваньня Саўла, і другі год цараваў ён над Ізраілем,
    як выбраў сабе Саўл тры тысячы зь Ізраільцянаў:'
  deu-ELBBK: Saul war ... Jahre alt, als er König wurde; und er regierte 2 Jahre über
    Israel.
  mbb-OT: Mibpenuiǥen te 30 si Saul he nehimu sikandin he hadì te Israel, ne midhadì
    sikandin seled te 42 he tuig.
  mal-2015: ശൗൽ രാജാവായപ്പോൾ (മുപ്പതു) വയസ്സുള്ളവനായിരുന്നു; അവൻ യിസ്രായേലിൽ രണ്ടു
    സംവത്സരം വാണു.
  rmc-rmc: O Saul sas imar berš kraľis. Andro dujto berš, sar kraľinelas upral o Izrael,
  pes-OPV: و شاول (سی ) ساله بود که پادشاه شد. و چون دو سال بر اسرائیل سلطنت نموده
    بود،
  ron-1924: Саул ера ын вырстэ де трейзечь де ань кынд а ажунс ымпэрат ши а домнит
    дой ань песте Исраел.
  ben-OBCV: শৌল ত্রিশ বছর বয়সে রাজা হলেন, এবং তিনি ইস্রায়েলের উপর বিয়াল্লিশ বছর
    রাজত্ব করলেন।
  som-som: Saa'uul markuu reer binu Israa'iil boqorka u noqday wuxuu jiray soddon
    sannadood, oo wuxuu reer binu Israa'iil xukumayay laba sannadood.
  lat-VUC: 'Filius unius anni erat Saul cum regnare cœpisset: duobus autem annis regnavit
    super Israël.'
  eng-ASVBT: Saul was forty years old when he began to reign; and when he had reigned
    two years over Israel,
  ita-1885: SAULLE avea regnato un anno, quando queste cose avvennero; e poi, dopo
    aver regnato due anni sopra Israele,
  eng-ULB: Saul was thirty years old when he began to reign; when he had reigned forty
    years over Israel,
  spa-VBL: Saúl tenía treinta años cuando llegó a ser rey, y reinó sobre Israel durante
    cuarenta y dos años.
  fra-_FOB: Saül avait régné un an; et quand il eut régné deux ans sur Israël,
  mal-mal: ശൌല്‍ രാജാവായപ്പോൾ (മുപ്പത്) വയസ്സ് ആയിരുന്നു; അവൻ യിസ്രായേലിൽ രണ്ട് വർഷം
    ഭരിച്ചു.
  lit-lit: Saulius buvo vienerių metų sūnus, kai jis pradėjo karaliauti, ir jis karaliavo
    Izraeliui dvejus metus.
  urd-GVR: Sāūl 30 sāl kā thā jab taḳhtnashīn huā. Do sāl hukūmat karne ke bād
  suz-BL: सावल पिप दुम्‍मेनु, ३० बर्स खोदेंशो दुम्‍शो बाक्‍माक्‍त। मेकोमी इस्राएल
    कली ४२ बर्स क्‍येङा शुश सासन पवा बाक्‍त। एको लोव़ मतुंइसीब। मारदे हना माइत हिब्रू
    किताबमी क्‍‍याम्‍सीशो बाक्‍माक्‍त।
  ita-1927: Saul aveva trent’anni quando cominciò a regnare; e regnò quarantadue anni
    sopra Israele.
  ckb-ckb: شاول تەمەنی سی ساڵ بوو کاتێک بوو بە پاشا، چل و دوو ساڵ وەک پاشا پاشایەتی
    ئیسرائیلی کرد.
  eng-BBE: '***'
  kan-OKCV: ಸೌಲನು ಅರಸನಾದಾಗ ಮೂವತ್ತು ವರ್ಷ ಪ್ರಾಯದವನಾಗಿದ್ದನು. ಅವನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನಲವತ್ತೆರಡು
    ವರ್ಷಕಾಲ ಆಳಿದನು.
  tam-2017: சவுல் அரசாட்சி செய்து, ஒரு வருடமானது; அவன் இஸ்ரவேலை இரண்டாம் வருடம் அரசாண்டபோது,
  spa-RV-1909: HABÍA ya Saúl reinado un año; y reinado que hubo dos años sobre Israel,
  ron-BTF: Saul domnea de un an de zile; și după ce a domnit doi ani peste Israel,
  eng-WEBP: Saul was thirty years old when he became king, and he reigned over Israel
    forty-two years.
  eng-FBV: Saul was thirty when he became king, and he reigned over Israel for forty-two
    years.
  nld-1939: Saul was 1 jaar oud, toen hij koning werd, en… jaar regeerde hij over
    Israël.
  nch-BL: Huan Saúl quipiyayaya 30 xihuit quema pejqui tanahuatía ipan tali Israel.
    Huan tanahuati 42 xihuit.
  vie-1934: Khi Sau-lơ lên ngôi vua, thì đã được bốn mươi tuổi. Người đã cai trị trên
    Y-sơ-ra-ên hai năm,
  hin-CV: शासन शुरू करते समय शाऊल की आयु तीस वर्ष की थी, और उन्होंने इस्राएल पर चालीस
    वर्ष तक शासन किया.
  spa-BES: Reino Saúl por un año. Y cuando cumplió dos años de reinado.
  tdx-tdx: Nifehe rai-taoñe t’i Saole, aa ie nifehe Israele roe taoñe,
  tha-KJV: ซาอูลขึ้นครองราชสมบั​ติ​แล​้วหนึ่งปี และเมื่อพระองค์ทรงปกครองอิสราเอลเป็นเวลาสองปี
  por-BR-2018: Havia já Saul reinado um ano; e reinado que houve dois anos sobre Israel,
  deu-ELO: Saul war... Jahre alt, als er König wurde; und er regierte zwei Jahre über
    Israel.
  eng-WYC-2018: Saul was a son of one year, that is, as innocent and clean of sin
    as a child of one year, when he began to reign; and he reigned upon Israel two
    (and twenty) years. (Saul was fifty years old when he began to reign; and he reigned
    over Israel for twenty-two years.)
  epo-epo: Unu jaro pasis post la reĝiĝo de Saul, kaj jam du jarojn li reĝis super
    Izrael.
  uig-PIN: Saul ottuz yaxta padixaⱨ bolup Israilning üstidǝ ikki yil sǝltǝnǝt ⱪilƣandin
    keyin
  beo-beo: Solo da lalelegele, ode 30 agoane esalu, e da hina bagade dunu hamoi. E
    da hina bagade hamone, Isala:ili dunu ouligilala, ode 42 baligi.
  tpi-OTNT: Sol i gat 40 krismas long taim em i kamap king na em i stap king inap
    tupela yia.
  hau-SA: Shawulu yana da shekara talatin sa’ad da ya zama sarki, ya kuma yi sarautar
    Isra’ila shekara arba’in da biyu.
  uig-LAT: Saul ottuz yashta padishah bolup Israilning üstide ikki yil seltenet qilghandin
    kéyin
  nde-nde: USawuli waba yinkosi eleminyaka engamatshumi amathathu ubudala bakhe, njalo
    wabusa u-Israyeli iminyaka engamatshumi amane lambili.
  ton-ton: Naʻe pule ʻa Saula ʻi he tau ʻe taha; pea hili ʻene pule ʻi he taʻu ʻe
    ua ki ʻIsileli,
  ces-1613: Saul tedy prvního léta kralování svého, (kraloval pak dvě létě nad Izraelem),
  eng-WMB: Saul was thirty years old when he became king, and he reigned over Israel
    forty-two years.
  tam-TCV: சவுல் அரசனானபோது முப்பது வயதுடையவனாயிருந்தான், அவன் இஸ்ரயேலில் நாற்பத்து
    இரண்டு வருடங்கள் அரசாண்டான்.
  ceb-ULB: Si Saul nagpangidaron ug 30 anyos sa dihang nagsugod siya sa paghari; sa
    dihang naghari siya sa tibuok Israel sa 40 ka tuig,
  pol-UBG: Saul królował już rok, a gdy królował dwa lata nad Izraelem;
  agr-agr: Saúl apu wajas Israel aents aidaunum inabaun nagkamauwa nunak tsakaja pujus
    nagkamauwai. Nunik apu wajas inamak ujumak mijan pujau,
  kyc-kyc: Sole baa ee kana lama kiŋi ingyuo karapala baame akali taosande rema (3,000)
    rombo palyuo nyiya. Nyepala akali taosande lama (2,000) baamoo pipya yuu Mikimase
    lenge yuu kyau pyalya pyana pingi Betele dokona singi dokona kareyami. Dee akali
    taosande mendaki (1,000) dusipa banya ikinyingi Jonatanemoo role pyao yuu Gipiya
    lenge akali Benjamenena rara dokona yuu dokona singi dokona pena lao nembeya.
    Dopa pipala akali menge dupwa anda pena, leya.
  urd-GVU: ساؤل 30 سال کا تھا جب تخت نشین ہوا۔ دو سال حکومت کرنے کے بعد
  deu-1912: Saul war ein Jahr König gewesen; und da er zwei Jahre über Israel regiert
    hatte,
  kan-2017: ಸೌಲನು ಅರಸನಾದಾಗ ಮೂವತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಎರಡು ವರ್ಷಗಳ
    ಕಾಲ ಆಳಿದನು.
  yap-yap: Ka ba pagel Saul me mang pilung nu Israel, me gagiyegnag yu Israel ni l’agruw
    e duw.
  hlt-MCSB: Saul a manghai kum neh Israel soah kum nit a manghai nen tah,
  mdy-ETH: ሳኣዖኦሌ ካኣታዻኣና ሌዓ ዒዛኮ ሃይሢታሚኬ፤ ዒዚ ካኣታዼንቴ ላምዓሳ ሌዖና፥
  twi-ASANTE: Ɛberɛ a Saulo dii adeɛ no, na wadi mfirinhyia aduasa. Na ɔdii adeɛ mfirinhyia
    aduanan mmienu.
  eng-WEBU: Saul was thirty years old when he became king, and he reigned over Israel
    forty-two years.
  wal-wal: Saa7ooli Israa7eela bolli naa77u laittaa kawotidoogaappe guyyiyan,
  spa-PDDPT: Saúl tenía 30 años cuando comenzó a reinar, y reinó sobre Israel 42 años.
  gun-gun: Peteĩ ma'etỹ ma Israel kuery re Saul opena rire mokoĩ ma'etỹa py
  agu-BL: Ej i tzun bantz, nsken tzun yajin Saúl yi toque'n tan cawu'n tibaj Israel.
    Nin te yi nsken el coboxix yob ta'n tan cawu'n,
  ilo-ULB: '[Tallo pulo] ti tawen ni Saul idi nangrugi isuna nga agturay; idi nagturay
    isuna iti [uppat a pulo] a tawen iti Israel,'
  kpg-kpg: '[Saul ne motolu ono ngadau gei mee gaa hai di king, gaa dagi Israel i lodo
    nia ngadau e madahaa maa lua,]'
  uig-ARA: سائۇل ئوتتۇز ياشتا پادىشاھ بولۇپ ئىسرائىلنىڭ ئۈستىدە ئىككى يىل سەلتەنەت
    قىلغاندىن كېيىن
  sus-sus: Sɔlu nu bara ɲɛ tongo saxan sɔtɔ a to findi mangɛ ra. A xa mangɛya bu nɛ
    ɲɛ tongo naani nun firin.
  jae-jae: Saulnê jala kêtu ... ma eŋ kêtu kiŋ, ma eŋ gêjam gôliŋ Israel jala ...
  ksd-ksd: Ba Saul i ga laun vue ta umana kilala i ga tur pa ia pi na king, ma ba
    i ga ki na king ure Israel a ura kilala bar,
  tur-YTC: Saul kral olduğunda otuz yaşındaydı ve İsrael üzerinde kırk iki yıl hüküm
    sürdü.
  ind-AYT: Saul memerintah satu tahun, lalu dia memerintah dua tahun atas Israel.
  nya-nya: Sauli analowa ufumu ali ndi zaka makumi atatu, ndipo analamulira Israeli
    kwa zaka 42.
  hrv-hrv: Šaulu je bilo ... godina kad je postao kralj, a kraljevao je ... i dvije
    godine nad Izraelom.
  mps-mps: Te Solgo kibu be 40 elalubadi, te aga king bidi pedelali, tama aga king
    nigilama bidibadi, te 22 kibu be bidai dao.
  tpi-tpi: Sol i gat 40 krismas long taim em i kamap king na em i stap king inap tupela
    yia.
  dan-1931: Saul var ... År* ved sin Tronbestigelse, og han herskede i ... År* over
    Israel. { [*Tallet mangler.] }
  vie-OVCB: Sau-lơ lên ngôi vua lúc ba mươi tuổi và trị vì tại Ít-ra-ên bốn mươi hai
    năm.
  guj-2017: શાઉલે રાજ્ય કરવા માંડ્યું ત્યારે તે ત્રીસ વર્ષનો હતો; અને તેણે બેતાળીસ
    વર્ષ સુધી ઇઝરાયલ પર રાજ્ય કર્યું.
  por-BRBSL: Saul tinha trinta anos quando se tornou rei, e reinou sobre Israel durante
    quarenta e dois anos.
  cth-cth: Sawl ni kum touh a uk teh Isarelnaw apâhni kum a uknae kum dawk,
  twi-twi: Bere a Saulo dii ade no, na wadi mfirihyia aduasa. Na odii ade mfirihyia
    aduanan abien.
  hlt-hlt: Saul a manghai kum neh Israel soah kum nit a manghai nen tah,
  tbz-SIM: Sɑuri do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie... kɛ́di tikpɑ̀tì kɛ́mbɑkɛ́ Isidɑyɛɛribɛ
    kɛ dɔ̀ yɛbie nyɛ̀dɛ́ɛ̀,
  msy-2020: Sol bar uan igiamra ikiava atrivimɨn oto. Ezɨ azenir pumuning gɨvazɨma,
    bizir kam oto.
  dop-dop: Wɑɑtʋ wei Sɑyuli tɔɣɔ kɑwulɑɣɑ tɔ ɩ pɩɩsɩ kɑ wɛ... Pǝyele ɩ kɑ tɛmɑ kɑwulɑɣɑ
    tɔɣɔʋ kɛ pɩɩsɩ nɑɑlɛɣɛ Ɩsɛɣɛlɩ tɑɑ. tɔm. Amɑ Piipilinɑɑ lɛlɑɑ nɑ́ tʋwɑ sɩ Sɑyuli
    pɩɩsɩ kɑ wɛ nɩɩlɛ.
  azb-azb: Şaul bir il padşah oldu və İsrailin üzərində daha iki il padşahlıq edəndən
    sonra
  eng-DBY: Saul was...years old when he became king; and he reigned two years over
    Israel.
  hin-2017: शाऊल तीस वर्ष का होकर राज्य करने लगा, और उसने इस्राएलियों पर दो वर्ष तक
    राज्य किया।
  wol-KYG: Sóol ci boppam làqoon na ay at, ba muy falu buur; mu falu jiite Israyil
    ñaari at.
  eng-YLT: A son of a year [is] Saul in his reigning, yea, two years he hath reigned
    over Israel,
  eng-WYC-2017: Saul was a son of one year, that is, as innocent and clean of sin
    as a child of one year, when he began to reign; and he reigned upon Israel two
    and twenty years.
  eng-WMBB: Saul was thirty years old when he became king, and he reigned over Israel
    forty-two years.
  urd-GVH: साऊल 30 साल का था जब तख़्तनशीन हुआ। दो साल हुकूमत करने के बाद
  rug-rug: Sipu ka toloṉavulu puta vuahenina se Saula si tava baṉara si asa, meke
    totoli ni sa sari na tinoni ka made ṉavulu rua vuaheni.
  gaz-gaz: Saaʼol yeroo mootii taʼetti umuriin isaa waggaa soddoma ture; innis waggaa
    afurtamii lama Israaʼelin bulche.
  fra-LSG: Saül était âgé de… ans, lorsqu’il devint roi, et il avait déjà régné deux
    ans sur Israël.
  gnn-gnn: Ŋuliŋuru dhurrwaraŋuru Djolyu yurrum'maraŋala ŋunhiyi nhanŋuway malanha
    miriŋunha ŋurukuna‐wala nyäṉ'thunarawuna ga bunharawu ŋuruku Bilitjiyawuyŋuwuna.
  yal-yal: Sɔli findi mangan na a ɲɛɛ tonge saxanden nan ma, a yi ɲɛɛ tonge naanin
    nun firin ti mangayani Isirayila yi.
  haw-1868: 'HOOKAHI makahiki o ko Saula alii ana: a pau na makahiki elua o kona alii
    ana,'
  arb-NAV: كَانَ شَاوُلُ ابْنَ (ثَلاثِينَ) سَنَةٍ حِينَ مَلَكَ، وَفِي السَّنَةِ الثَّانِيَةِ
    مِنْ مُلْكِهِ،
  ewe-ewe: Saul xɔ ƒe blaetɔ̃ esi wòzu fia eye wòɖu fia ƒe blaene-vɔ-eve, ɖe Israel
    dzi;
  eng-LEE: When Saul had reigned one year,—and two years he reigned over Israel,—
  asm-FB: চৌলে ত্ৰিশ বছৰ বয়সত ৰাজ্য শাসন কৰিবলৈ আৰম্ভ কৰে, আৰু তেওঁ ইস্ৰায়েলৰ লোকসকলক
    দুবছৰ শাসন কৰে।
  sus-A: سْلُ نُ بَرَ حّ تٌنفٌ سَشَن سْتْ عَ تٌ قِندِ مَنفّ رَ. عَ شَ مَنفّيَ بُ نّ
    حّ تٌنفٌ نَانِ نُن قِرِن.
  fra-SBL: Saül avait trente ans lorsqu'il devint roi, et il régna sur Israël pendant
    quarante-deux ans.
  hbo-hbo: בֶּן־שָׁנָ֖ה שָׁא֣וּל בְּמָלְכֹ֑ו וּשְׁתֵּ֣י שָׁנִ֔ים מָלַ֖ךְ עַל־יִשְׂרָאֵֽל׃
  piu-2006: Palunyatjanuya Pilitjiyanya ngurrara tjuṯa tjananya pungkukitja, Tjuulanyaṯarra
    tjilirratjarra kutu tjungurringu, ngurra Kilkalangka. Pilitjiyanya ngurrara tjuṯalingku
    tjananya tjana nyakula Yitjurilaku walytja ngaṉṯitja tjuṯaya nguḻurringu. Tjamiyulalu
    tuḻkuku mayutjungku, yurruntu Tjuulanya marrkuṉu Kilkalangka tjungurringkula tjiṉṯu
    tjapanpala paṯantjaku. Tjuulaluṯarraya tjiṉṯu tjapanpala paṯara Tjamiyulaku puṯu
    nyangu. Palunyangkaya Tjuulaku waarrkana tjilirratjarra kutjupa tjuṯa tjanampa
    Pilitjiyanya ngurrara tjuṯa tiṉaku, nguḻurrirra maḻaku anu. Palunyangka Tjuulaku
    waarrkana kutjupa tjuṯa kutu nyinangi. Tjuulalu tjananya watjaṉu kuka tjawirrilyi
    ngalya katinytjaku, Tjamiyulaku kutu paṯantjawiyangku. Lirri muṯura Tjuulalulpi
    tjawirrilyi Katutjaku kutjaṉu, tuḻkuku mayutju nguwanpangku. Tjawirrilyi paluru
    kutu kampayananyingka, Tjamiyulanyalpi ngalya ankula Tjuulanya payiṉu, tuḻkuku
    mayutju nguwanpangku tjawirrilyi kutjantjatjanungka. Tjuulanya alatji watjaṉu,
    “Nyuntu Katutjaku tjukarurru nyinanytjawiya, mayutjuwiyalpinu nyinaku.” Alatji
    watjara Tjamiyulanya pinkulukatirra Tjuulanya wantirra anu.
  pjt-pjt: Ka ngula Saulaku katjangku munu palumpa tjaultji tjuṯangku pikangku pungangi
    wati Pilitjiyanya nguraṟa tjaultji tjuṯa. Kaya wati Pilitjiyanya nguraṟa kutjupa
    tjuṯangku kulinu munuya puḻkaṟa mirpaṉaringu Israelkunu tjuṯaku. Munuya uṯuḻuringu
    mungilyi mulapa wati Israelkunu tjuṯa pikangku pungkunytjikitja. Munuya tjinka
    winki mulata tatiṟa pitjangi. Kaya Israelkunu tjuṯangku nyangu munuya nguḻuringkula
    ankula ngura kutjupa kutjupa tjuṯangka kumpiningi kuḻpingka, puṉu tjaṯangka, puḻingka,
    wellangka, pitingka kuḻu. Kaya kutjupatjara uṟungka itipirira anu ngura kutjupakutu.
    Palu Saulanya nyinangi ngura panya Kilkalta, ka palumpa tjaultji tjuṯaya puḻkaṟa
    nguḻuringkula tjititingangi. Ka Saulanya paṯaṟa nyinangi Samuelku tjiṟirpi 7 paluṟu
    pitjala kuka pungkula pitjilta tjunkula tiliwakaṟa Godanya ungkunytjaku. Palu
    Samuelnga pitjanytja wiya. Ka Saulalu wangkangu, “Ngalya-katiya kuka tjuṯa kala
    pungkula Godanya ungkula waḻkula paluṟu pukuḻarinytjaku.”
  kik-kik: Na rĩrĩ, Saũlũ aarĩ wa mĩaka mĩrongo ĩtatũ rĩrĩa aatuĩkire mũthamaki, na
    agĩthamakĩra Isiraeli mĩaka mĩrongo ĩna na ĩĩrĩ.
  fra-NCL: Saül était âgé de... ans lorsqu’il devint roi et il régna deux ans sur
    Israël.
  cek-AK: Saul mah saningto uk moe, Israel kaminawk nuiah saning hnetto thung siangpahrang
    ah oh pacoengah,
  cuk-cuk: Saúl sapinseredgine, Israel-yargi reyga megnonikid. Birga-dulabo-gakabo
    (42) reyga-maigusad.
  uig-CYR: Саул оттуз яшта падиша болуп Исраилниң үстидә икки жил сәлтәнәт қилғандин
    кейин
  tel-2017: సౌలు రాజుగా పాలించడం ఆరంభించినపుడు అతని వయస్సు ముప్ఫై ఏళ్ళు. అతడు రెండేళ్ళు
    ఇశ్రాయేలీయులను పాలించిన తరువాత
  hat-BSA: Saül te gen trant ane lè l te kòmanse renye, e li te renye pandan karann-de
    ane sou Israël.
  kos-kos: Saul el yac ... matu ke el mutawauk in tokosra, ac el leum fin mwet Israel
    ke lusen yac ... ac luo.
  hbo-WLC: בֶּן־שָׁנָ֖ה שָׁא֣וּל בְּמָלְכ֑וֹ וּשְׁתֵּ֣י שָׁנִ֔ים מָלַ֖ךְ עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Sọl gbara iri afọ atọ mgbe e mere ya eze. Ọ chịkwara dịka eze nʼala Izrel
    iri afọ anọ na abụọ.
  ory-ory: ଶାଉଲ ତିରିଶ ବର୍ଷ ବୟସରେ ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କଲେ।
  chk-chk: Iwe, Saul a ierini faik , lupwen a tolong lon wisan wisen king. Nge lupwen
    a nemenem lon Israel lon ükükün ruu ier,
  ssd-ssd: Saul nu gabat suŋgo minmba Israel mbal kulatkina le ma ma yar armba kinaig.
  rop-rop: Bambai na King Sol bin pikimat 3,000 men blanga jidan solja blanga im,
    en imbin kadimat 2,000 solja blanga jidan garram im langa det taun gulum Mikmesh
    deya langa det hil kantri gulum Bethel, en imbin jandim detlot najalot 1,000 solja
    garram im san Jonathan langa det taun gulum Gibiya deya langa det kantri blanga
    det Benjamin klen, en imbin jandimbek ol detlot najalot men langa olabat ron kemp.
  ukr-1871: Рік минув, як почав Саул царювати, і вже другий рік царював він над Ізраїлем,
    як вибрав собі Саул три тисячі з Ізрайлитян;
  deu-1951: Saul war Jahre alt, als er König wurde, und regierte das zweite Jahr über
    Israel.
  eng-JPS: Saul was — years old when he began to reign; and two years he reigned over
    Israel.
  srp-1865: Kad Saul bi car godinu dana a carova dvije godine nad Izrailjem
  lug-lug: Sawulo yalina emyaka amakumi asatu we yaliira obwakabaka, n’afuga Isirayiri
    okumala emyaka amakumi ana.
  heb-heb: בן שנה שאול במלכו ושתי שנים מלך על ישראל׃
  ben-IRV: শৌল ত্রিশ বছর বয়সে রাজা হন৷ দুই বছর ইস্রায়েলের উপরে রাজত্ব করার পর
  pan-pan: ਸ਼ਾਊਲ ਤੀਹ ਸਾਲ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ, ਅਤੇ ਉਸ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਦੋ ਸਾਲ ਰਾਜ
    ਕੀਤਾ।
  tkr-tkr: Şaul paççah ıxhamee, mang'uqa xhebts'al (30) senniy vod. Mana yoq'ts'ale
    q'olle (42) senna İzrailyna paççah ıxha.
  mya-JVB: ရှောလု သည် တနှစ်ကျော် နှစ် နှစ် ခန့်လောက် ဣသရေလ အမျိုး၌ မင်း ပြုပြီးမှ
    ၊ ဣသရေလ အမျိုးသားသုံး ထောင် တို့ကို ရွေးကောက် ပြီးလျှင် ၊
  tte-O: Saulo Isileli iloinayagili bolime labui imwawasi kabo tatao kali baibaiwa
    tausan yaiyona (3,000) Isileli kalona mena igite-sipwaili siyamala ana tokaleyayao.
    Tausan labui (2,000) ikalaili mekanakavao simiyamiya yanuwa Mikimasi yo Betele
    dedeili mala koyakoyana mena na tausan kaigeda (1,000) iyawasali silau Diyonatan
    ana kaba miya mena yanuwa Gibeya susu Beniyamina ali dedei mena. Na tomo meuloili
    iyawasali sipileyoi ali yanuwa mena.
  tbg-tbg: Soruva qaraaka vaiinti vaiharo avuhainaa vaiintiqama viro Isareriqaa taara
    ihiara raqikiqiro viviro,
  hmo-hmo: Saulo ena mauri lagani be 30 neganai ia ese Israela ia gunalaia hamatamaia.
    Ia be lagani ibounai 42 Israela ia gunalaia.
  urd-urd: साऊल तीस बरस की उम्र में हुकूमत करने लगा, और इस्राईल पर दो बरस हुकूमत कर
    चुका।
  rus-SYN: 'Год был по воцарении Саула, и другой год царствовал он над Израилем, как
    выбрал Саул себе три тысячи из Израильтян:'
  bqc-SIM: Saulu kɛ̀ Isailiↄ kía ũ wɛ̃̀ pla,
  tcz-CHONGTHU: Saul leng’a ahungpan chun akum somthum alhingtai chule kum somli le
    ni sungin lengvai anapon ahi.
  mar-mar: शौल राज्य करू लागला तेव्हा तो तीस वर्षांचा होता; त्याने (दोन) वर्षे इस्राएलावर
    राज्य केल्यानंतर,
  qub-qub: Israelcunapa raynin cayta gallaycur Saulga caycaran rucu runana. Ishcay
    quimsa watana mandaj caycashancho
  bqp-bqp: Kũ Solu kí blè Isarailanↄa wɛ̃̀ pla,
  hat-hat: Sayil te majè lè yo te fè l' wa. Li pase kèk tan ap gouvènen pèp Izrayèl
    la.
  eng-BSB: Saul was thirty years old when he became king, and he reigned over Israel
    forty-two years.
  tod-tod: Sayile ná-konagi ɠɛni ga puusaʋagɔ (30), siɛgi zu é zeini la ga masagi.
    Kona ʋuunaanigɔ maazu felegɔ (42) ɠa é kɛɛni masadai zu, Izelayɛle unda.
  eng-WEBPB: Saul was thirty years old when he became king, and he reigned over Israel
    forty-two years.
  kbq-kbq: Soli'a 30'a kafu hu'neno Israeli vahe kinia mani'ne. Hagi Israeli vahe'mokizmi
    kinima mani'neana 42'a kafufi kinia mani'ne.
  nhe-BL: Huan Saúl quipiyayaya 30 xihuitl quema pejqui tlanahuatía ipan tlali Israel.
    Huan tlanahuati 42 xihuitl.
  bus-bus: Kɛ̀ Solu kí blè Isarailinↄnɛ wɛ̃̀ plaa,
  gub-BL: Wereko Xau 30 kwarahy tuwihawete romo wiko mehe. Umumaw 42 kwarahy Izaew
    wanuwihawete romo wiko pà.
  eng-DRA: Saul was a child of one year when he began to reign, and he reigned two
    years over Israel.
