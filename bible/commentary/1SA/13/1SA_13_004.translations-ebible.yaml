verse: 1SA.013.004
translations:
  mal-C: “ശൗൽ ഫെലിസ്ത്യരുടെ സൈനികകേന്ദ്രം ആക്രമിച്ചു കീഴടക്കിയെന്നും ഫെലിസ്ത്യർക്ക്
    ഇസ്രായേല്യരോട് മുമ്പുണ്ടായിരുന്നതിലും അധികം വെറുപ്പുണ്ടായി,” എന്നും ഉള്ള വാർത്തകൾ
    ഇസ്രായേല്യരെല്ലാം കേട്ടു. ജനമെല്ലാം ഗിൽഗാലിൽ ശൗലിന്റെ അടുക്കൽ വന്നുചേരാൻ കൽപ്പനയുണ്ടായി.
  deu-TKW: 'und ganz Israel hatte die Kunde vernommen: Saul hat die Säule der Philister
    zerschlagen, und nun ist Israel in Verruf geraten bei den Philistern. Und das
    Kriegsvolk wurde aufgeboten, Saul nach dem Gilgal zu folgen,'
  lin-lin: Bato nyonso ya Isalaele bayokaki sango oyo azalaki koloba ete Saulo abundisaki
    mpe alongaki bakambi ya bato ya Filisitia, mpe ete bato ya Filisitia bayinaki
    bato ya Isalaele. Bato nyonso basanganaki na Giligali mpo na kokende kobunda elongo
    na Saulo.
  eng-LSV: And all Israel have heard, saying, “Saul has struck the garrison of the
    Philistines,” and also, “Israel has been abhorred by the Philistines”; and the
    people are called after Saul to Gilgal.
  eng-GNV: 'And al Israel heard say, Saul hath destroied a garison of the Philistims:
    wherefore Israel was had in abomination with the Philistims: and the people gathered
    together after Saul to Gilgal.'
  eng-WEBSTER: 'And all Israel heard it said that Saul had smitten a garrison of the
    Philistines, and that Israel also was had in abomination with the Philistines:
    and the people were called together after Saul to Gilgal.'
  nhw-BL: Huajca nochi nopa israelita tlacame quimatque para Saúl quintlamimictijtoya
    nopa filisteo soldados, huan yeca nopa miyaqui filisteos tlahuel quincualancaitayayaj
    catli israelitame huan quinhuilanas nequiyayaj. Huajca yeca quinnotzqui nochi
    israelita soldados ma mosentilica campa Saúl ipan altepetl Gilgal, huan ya nopa
    quichijque.
  swh-ONEN: 'Hivyo Israeli wote wakasikia habari kwamba: “Sauli ameshambulia ngome
    ya Wafilisti, nao sasa Israeli wamekuwa harufu mbaya kwa Wafilisti.” Basi watu
    waliitwa kuungana na Sauli huko Gilgali.'
  bba-bba: Yerɑ Isirelibɑ kpuro bɑ nuɑ mɑ Sɔɔlu u Filisitibɑn tɑbu kowo be kɑmiɑ sere
    ben mɔru seewɑ. Yerɑ n derɑ Isireli be kpuro bɑ mɛnnɑ Sɔɔlun mi ye u bu sokɑ Giliɡɑliɔ.
  eng-KJVCPB: And all Israel heard say that Saul had smitten a garrison of the Philistines,
    and that Israel also was had in abomination with the Philistines. And the people
    were called together after Saul to Gilgal.
  cpy-cpy: Maawoeni Israel-paeni riyotaki ithonkaa-takiri Saúl rowayirite Filistia-jatzi.
    Rootaki ikijaneen-tantariri Filistia-jatzi irika Israel-paeni. Ipiyotee-yakani
    Saúl janta Gilgal-ki itsipatari atziri-paeni.
  mpx-mpx: Yaka Isileli gegewel wali wasa hi pek hi ba, “Sol iyaka i tuk Pilistiya
    wali abaholavi toto i minaa Gibeya ge i pakokovel, inoke Pilistiya hi huga nabi
    kila Isileli elala.” Ge hi ba al bolau nihi migogo Sol elana panuwa Gilgal. Inoke
    hi ginol ola.
  luo-luo: Omiyo jo-Israel duto nowinjo wach ni Saulo osemonjo kambi jo-Filistia kendo
    koro jo-Filistia oselo gi jo-Israel. Mine oluong ji mondo odhi ir Saulo Gilgal.
  meu-meu: Bena Israel taudia iboudiai ese harina e kamonai Saulo ese Filistia edia
    gima oreana vada e hadarerea, bona Filistia taudia ese Israel taudia vada e badu
    henidia. Bena Israel taudia na e boiridia, Saulo ida bae hebou, Gilgal ai.
  npi-ULB: शऊलले पलिश्तीहरूका चौकीलाई हराए र अझै इस्राएल पलिश्तीहरूको निम्ति दुर्गन्ध
    बनेका थिए भन्‍ने सबै इस्राएलले सुने । तब गिलगालमा शऊलकहाँ आउन सबै सिपाहरूलाई बोलाइयो
    ।
  yor-yor: Bẹ́ẹ̀ ni gbogbo Israẹli sì gbọ́ ìròyìn pé, “Saulu ti kọlu ẹgbẹ́ ogun àwọn
    Filistini, Israẹli sì di òórùn búburú fún àwọn Filistini.” Àwọn ènìyàn náà sì
    péjọ láti darapọ̀ mọ́ Saulu ní Gilgali.
  emp-NTPO: 'Naʌ̃ bed̶eada ãdjirãba ũrĩsid̶aa: “Saulba pilisteorãra quenasia. Maʌ̃
    carea pilisteorãba dadji israelerãra quĩrãma panʌa.” Ara maʌ̃da israelerãra Gilgal
    purud̶aa wãsid̶aa Sauloare djõni carea.'
  ind-ind: Maka semua orang Israel mendengar, “Saul sudah mengalahkan pos tentara
    Filistin di Geba. Dengan demikian orang Filistin pasti sangat membenci orang Israel.”
    Maka tentara Israel disuruh berkumpul dan mengikuti Saul di Gilgal.
  pes-OPCB: وقتی بنی‌اسرائیل شنیدند که شائول به قرارگاه فلسطینی‌ها حمله کرده است و
    اینکه اسرائیلی‌ها مورد نفرت فلسطینی‌ها قرار گرفته‌اند، در جِلجال نزد شائول گرد
    آمدند.
  tgl-ULB: Narinig ng buong Israel na tinalo ni Saul ang kuta ng mga Filisteo, at
    naging isang bulok na amoy din ang Israel sa mga Filisteo. Pagkatapos sama-samang
    pinatawag ang mga sundalo upang sumama kay Saul sa Gilgal.
  cbu-NT: Tárangusin, Israelchich ichingarusin waratamaam shaniyaranganaya. Watam
    Filistewshuchee ksutamapan kachingeenlliniwa, tárangusin, yusur arang pachamaam
    chtaranganaya. Filistewshuchshitisin kapung Israelchichee tsiyantaranganaya. Ashirucha,
    Saul wasundururee Guilgaalash tushaneerangiya. Watam anush pang' mbammash taarangu
    anoo kachingaranganawa. Anoo Filistewshuchshitisin parangusin,
  hui-hui: Solohanda Pilidia ami bo wahayagola Pilidialiru keba ho ka layago Isaraeleali
    ti hale howa hene. Ani bu howa agali bibahendeme Solohanda Giligalani mo ngoai
    hadaba lalu olayagola tigua hale halu ibalu ibu heba hogimbu bini.
  mya-mya: ဖိ​လိတ္တိ​တပ်​မှူး​အား​ရှော​လု​သတ်​ဖြတ်​လိုက် ကြောင်း​နှင့် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​မုန်း​တီး ကြောင်း​ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကြား
    သိ​ရ​သ​ဖြင့် ရှော​လု​၏​ဆင့်​ဆို​ချက်​အ​တိုင်း ဂိ​လ​ဂါ​လ​မြို့​သို့​လာ​ရောက်​စု​ရုံး​ကြ​၏။
  bod-N: སོ་ལོས་ཕེ་ལེ་ཤེད་པའི་སོ་པ་བསད་པས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཡེས་ར་ཨེལ་ལ་སྡང་བར་གྱུར།
    དེ་ནས་མི་ཐམས་ཅད་སོ་ལོའི་རྗེས་སུ་འབྲང་བའི་ཕྱིར་གིལ་གལ་ལ་འབོད་འགུགས་བྱས།
  sna-sna: Uye Israeri yose yakanzwa nhau idzi dzokuti, “Sauro arwisa boka ravaFiristia,
    Israeri yava chinhu chinonyangadza pamberi pavaFiristia.” Zvino vanhu vakadanwa
    kuti vandobatana pamwe chete naSauro paGirigari.
  spa-BLM: Todo Israel se enteró de que Saúl había golpeado a la guarnición de los
    filisteos, y también de que Israel era considerado una abominación para los filisteos.
    El pueblo se reunió tras Saúl en Gilgal.
  cac-cac: Masanil eb' israel ix ab'ani to toxo ix satel jun scampamento eb' filisteo
    yuj vin̈aj Saúl chi', ix yab'anpax eb' to aycot yoval eb' filisteo chi' d'a eb'.
    Yuj chi', d'a elan̈chamel ix smolb'ej sb'a eb' soldado israel yed' vin̈aj Saúl
    chi' d'a Gilgal.
  swh-ULB: Israeli yote imesikia kwamba Sauli ameipiga ngome ya Wafilisti, na pia
    kwamba Israeli imekuwa uvundo kwa Wafilisti. Ndipo askari wakaitwa kwa pamoja
    kuungana na Sauli huko Gilgali.
  bel-bel: Калі ўвесь Ізраіль пачуў, што разьбіў Саўл ахоўны атрад Філістымскі і што
    Ізраіль зрабіўся ненавісны Філістымлянам, дык люд сабраўся да Саўла ў Галгал.
  deu-ELBBK: 'Und als ganz Israel sagen hörte: Saul hat die Aufstellung der Philister
    geschlagen, und auch hat sich Israel bei den Philistern stinkend gemacht, da versammelte
    sich das Volk hinter Saul her nach Gilgal.'
  mbb-OT: Nezineg te menge Israilihanen he utew nengepauk is menge Filistihanen te
    kedsurunga ni Saul te kampu zan. Umbe midtiǥum ni Samuel is menge Israilihanen
    diyà te Gilgal duma ki Saul.
  mal-2015: ശൗൽ ഫെലിസ്ത്യപ്പട്ടാളത്തെ തോല്പിച്ചു എന്നും യിസ്രായേൽ ഫെലിസ്ത്യർക്കു നാറ്റമായി
    എന്നും യിസ്രായേലൊക്കെയും കേട്ടിട്ടു ജനം ശൗലിന്റെ അടുക്കൽ ഗില്ഗാലിൽ വന്നു കൂടി.
  rmc-rmc: Avke savore Izraeliti pes pal oda došunde, hoj o Saul murdarďa le filišťiňike
    slugaďen. Aleha len o Filišťinci mek buter našťi avri ačhenas. O Izraeliti sas
    zvičimen andro Gilgal.
  pes-OPV: و چون تمامی اسرائیل شنیدند که شاول قراول فلسطینیان را شکست داده است، و
    اینکه اسرائیل نزد فلسطینیان مکروه شده‌اند، قوم نزد شاول درجلجال جمع شدند.
  ron-1924: 'Тот Исраелул а аузит зикынду-се: „Саул а бэтут табэра филистенилор ши
    Исраел с-а фэкут урыт филистенилор.” Ши попорул а фост адунат ла Саул, ын Гилгал.'
  ben-OBCV: 'অতএব ইস্রায়েলের সব মানুষজন খবরটি শুনতে পেল: “শৌল ফিলিস্তিনীদের সেনা-ছাউনি
    আক্রমণ করেছেন, এবং ইস্রায়েল এখন ফিলিস্তিনীদের কাছে আপত্তিকর হয়ে গিয়েছে।” অতএব
    গিল্‌গলে শৌলের সঙ্গে যোগ দেওয়ার জন্য প্রজাদের ডেকে পাঠানো হল।'
  som-som: Oo reer binu Israa'iil oo dhammu waxay maqleen in Saa'uul wax ku dhuftay
    xeradii ciidanka reer Falastiin, iyo weliba in reer Falastiin ay karheen reer
    binu Israa'iil. Oo dadkiina dhammaantood waxay Saa'uul ugu soo urureen Gilgaal.
  lat-VUC: 'Et universus Israël audivit hujuscemodi famam: Percussit Saul stationem
    Philisthinorum, et erexit se Israël adversus Philisthiim. Clamavit ergo populus
    post Saul in Galgala.'
  eng-ASVBT: And all Israel heard say that Saul had smitten the garrison of the Philistines,
    and also that Israel was had in abomination with the Philistines. And the people
    were gathered together after Saul to Gilgal.
  ita-1885: 'E tutto Israele udì dire: Saulle ha percossa la guernigione de'' Filistei,
    ed anche Israele è diventato abbominevole fra i Filistei. E il popolo fu adunato
    a grida in Ghilgal, per seguitare Saulle.'
  eng-LXXUP: And all Israel heard say, Saul has smitten Nasib the Philistine; now
    Israel had been put to shame before the Philistines; and the children of Israel
    went up after Saul in Gilgal.
  eng-ULB: All Israel heard that Saul had defeated the garrison of the Philistines,
    and also that Israel had become a rotten smell to the Philistines. Then the soldiers
    were summoned together to join Saul at Gilgal.
  spa-VBL: 'Entonces todo Israel escuchó la noticia: “¡Saúl ha atacado la guarnición
    filistea, y ahora los filisteos odian a Israel!” Así que todo el ejército fue
    convocado para unirse a Saúl en Gilgal.'
  fra-_FOB: 'Ainsi tout Israël entendit dire: Saül a battu la garnison des Philistins,
    et même, Israël est en mauvaise odeur parmi les Philistins. Et le peuple fut convoqué
    auprès de Saül, à Guilgal.'
  mal-mal: ശൌല്‍ ഫെലിസ്ത്യരുടെ കാവൽ പട്ടാളത്തെ തോല്പിച്ചു എന്നും യിസ്രായേൽ ഫെലിസ്ത്യർക്ക്
    വെറുപ്പായി എന്നും യിസ്രായേലൊക്കെയും കേട്ടിട്ട് ജനം ശൌലിന്റെ അടുക്കൽ ഗില്ഗാലിൽ
    വന്നുകൂടി.
  urd-GVR: Tamām Isrāīl meṅ ḳhabar phail gaī, “Sāūl ne Jibiyā kī Filistī chaukī ko
    tabāh kar diyā hai, aur ab Isrāīl Filistiyoṅ kī ḳhās nafrat kā nishānā ban gayā
    hai.” Sāūl ne tamām mardoṅ ko Filistiyoṅ se laṛne ke lie Jiljāl meṅ bulāyā.
  suz-BL: मिनु सावलम पलिस्‍ती आन ठेयब मुर साइक्‍तीके, पलिस्‍तीपुकीम इस्राएली आन नें
    थिचा ग्रांग्रा दी‍नीम देंशो नेंन्‍मे बाक्‍त। मिनु सावल कली वारच पा लडाइ पचा कली
    मुर नेल्‍ल गिल्‍गालमी ब्रेत्‍मे बाक्‍त।
  ita-1927: 'E tutto Israele sentì dire: “Saul ha battuto la guarnigione de’ Filistei,
    e Israele è venuto in odio ai Filistei”. Così il popolo fu convocato a Ghilgal
    per seguir Saul.'
  ckb-ckb: جا هەموو ئیسرائیل بیستیان کە شاول لە سەربازگەی فەلەستییەکانی داوە و ئیسرائیلیش
    لای فەلەستییەکان قێزەون بووە، جا گەل بۆ لای شاول بانگ کران و لە گلگال کۆبوونەوە.
  eng-BBE: And all Israel had the news that Saul had made an attack on the Philistines,
    and that Israel was bitterly hated by the Philistines. And the people came together
    after Saul to Gilgal.
  kan-OKCV: “ಫಿಲಿಷ್ಟಿಯರ ಕಾವಲುಪಡೆಯ ಪಾಳೆಯವನ್ನು ಸೌಲನು ನಾಶಮಾಡಿದ್ದರಿಂದ, ಇಸ್ರಾಯೇಲರು ಈಗ ಫಿಲಿಷ್ಟಿಯರಿಗೆ
    ಅಸಹ್ಯಕರ ಶತ್ರುವಾದರು,” ಎಂಬ ವರ್ತಮಾನವನ್ನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ಕೇಳಿದರು. ಮತ್ತು ಗಿಲ್ಗಾಲಿಗೆ
    ಬಂದು ಸೌಲನನ್ನು ಸೇರಿಕೊಳ್ಳಲು ಜನರನ್ನು ಕರೆದರು.
  tam-2017: முகாமிட்டிருந்த பெலிஸ்தர்களைச் சவுல் முறியடித்தான் என்றும், இஸ்ரவேலர்கள்
    பெலிஸ்தர்களுக்கு அருவருப்பானார்கள் என்றும், இஸ்ரவேலெல்லாம் கேள்விப்பட்டபோது, மக்கள்
    சவுலுக்குப் பின்செல்லும்படி கில்காலுக்கு வரவழைக்கப்பட்டார்கள்.
  spa-RV-1909: 'Y todo Israel oyó que se decía: Saúl ha herido la guarnición de los
    Filisteos; y también que Israel olía mal á los Filisteos. Y juntóse el pueblo
    en pos de Saúl en Gilgal.'
  ron-BTF: Și tot Israelul a auzit spunându-se că Saul lovise o garnizoană a filistenilor
    și că Israel de asemenea a devenit o urâciune filistenilor. Și poporul a fost
    chemat împreună, după Saul, la Ghilgal.
  eng-WEBP: All Israel heard that Saul had struck the garrison of the Philistines,
    and also that Israel was considered an abomination to the Philistines. The people
    were gathered together after Saul to Gilgal.
  eng-FBV: All of Israel heard the news, “Saul has attacked the Philistine garrison,
    and now Israel is like a bad smell to the Philistines!” So the whole army was
    called up to join Saul at Gilgal.
  nld-1939: Maar ook heel Israël hoorde, dat Saul den Filistijnsen stadhouder gedood
    had, en dat Israël zich de haat van de Filistijnen op de hals had gehaald; waarop
    het volk zich achter Saul en Jonatan in Gilgal schaarde.
  nch-BL: Huajca nochi nopa israelita tacame quimatque para Saúl quintamimictijtoya
    nopa filisteo soldados, huan yeca nopa miyaqui filisteos tahuel quincualancaitayayaj
    cati israelitame huan quintehuisnequiyayaj. Huajca yeca quinotzqui nochi israelita
    soldados ma mosentilica campa Saúl ipan altepet Gilgal, huan ya nopa quichijque.
  vie-1934: Vậy, cả Y-sơ-ra-ên đều hay rằng Sau-lơ đã đánh đồn Phi-li-tin và Y-sơ-ra-ên
    bị dân Phi-li-tin ghen ghét. Bấy giờ, dân sự bị nhóm hiệp lại bên Sau-lơ tại Ghinh-ganh.
  hin-CV: 'सारे इस्राएल राष्ट्र ने इसका मतलब यह निकाला: “फिलिस्तीनियों की छावनी पर
    शाऊल ने हमला किया है, जिसके फलस्वरूप अब उनके लिए इस्राएल एक घृणित शत्रु बन गया
    है.” तब लोगों को शाऊल के सामने एकत्र करने के लिए गिलगाल नामक स्थान पर बुलाया गया.'
  spa-BES: Y todo Israel tenía la noticia de que Saúl había atacado a los filisteos,
    y que Israel era odiado por los filisteos. Y la gente se unió después de Saúl
    a Gilgal.
  tdx-tdx: Aa le jinanji’ Israele iaby te zinevo’ i Saole i mpirai-lian-te-Pilistiy,
    naho te mitrotròtse amo nte-Pilistio t’Israele. Aa le nifanontoñe amy Saole e
    Gilgale añe ondatio.
  tha-KJV: และคนอิสราเอลทั้งปวงได้ยินเขากล่าวว่า ซาอูลได้รบชนะกองทหารรักษาการของคนฟีลิสเตีย
    และคนอิสราเอลก็เป็​นที​่​เกล​ียดชังของคนฟีลิสเตียเป็นอย่างยิ่ง ประชาชนได้​ถู​กเรียกออกมาให้สมทบกับซาอูลที่กิลกาล
  por-BR-2018: 'E todo Israel ouviu o que se dizia: Saul feriu a guarnição dos filisteus;
    e também que Israel se tornou detestável aos filisteus. E juntou-se o povo sob
    o comando de Saul em Gilgal.'
  deu-ELO: 'Und als ganz Israel sagen hörte: Saul hat die Aufstellung der Philister
    geschlagen, und auch hat sich Israel bei den Philistern stinkend gemacht, da versammelte
    sich das Volk hinter Saul her nach Gilgal.'
  eng-WYC-2018: And all Israel heard such a fame, (that) Saul smote the station of
    Philistines; and Israel raised up himself against the Philistines; then the people
    cried after Saul in Gilgal. (And all Israel heard the report, that Saul had struck
    the Philistines? station; and also that the people of Israel were loathed by all
    the Philistines. And the people came together in Gilgal to follow Saul.)
  epo-epo: 'Kaj la tuta Izrael aŭdis jenon: Saul venkobatis la garnizonon de la Filiŝtoj,
    kaj Izrael fariĝis malamata por la Filiŝtoj. Kaj oni kunvokis la popolon al Saul
    en Gilgalon.'
  uig-PIN: Pütkül Israil Saulning Filistiylǝrning lǝxkǝrgaⱨiƣa ⱨujum ⱪilƣanliⱪidin
    ⱨǝmdǝ Israilning Filistiylǝrgǝ nǝprǝtlinidiƣanlikidin hǝwǝr tapti. Hǝlⱪ Saulning
    kǝynidin Gilgalƣa berip yiƣildi.
  beo-beo: Ilia da Isala:ili dunu huluane amo Solo da Filisidini dadi gagui ouligisu
    dunu fanelegei dagoi olelei. Amola Filisidini dunu da Isala:ili dunu bagade higasa,
    amola olelei. Amaiba:le, dunu ilia da Solo ea ili Giliga:lega masa:ne sia:si,
    amoga nabawene asi.
  tpi-OTNT: Ol dispela man i tokim ol olsem, Sol i bin winim dispela lain soldia bilong
    Filistia na nau olgeta Filistia i birua long ol Israel. Orait ol man i harim dispela
    tok na ol i kam bung wantaim Sol long taun Gilgal.
  hau-SA: Haka kuwa dukan Isra’ila suka ji labari cewa, “Shawulu ya kai hari a ƙasar
    Filistiyawa, yanzu Isra’ila ta zama abin ƙi ga Filistiyawa.” Aka kira mutane su
    haɗu da Shawulu a Gilgal.
  uig-LAT: Pütkül Israil Saulning Filistiylerning leshkergahigha hujum qilghanliqidin
    hemde Israilning Filistiylerge nepretlinidighanlikidin xewer tapti. Xelq Saulning
    keynidin Gilgalgha bérip yighildi.
  nde-nde: 'Ngakho u-Israyeli wonke wayizwa indaba yokuthi: “USawuli usehlasele inkamba
    yamabutho amaFilistiya, njalo u-Israyeli khathesi useyisinengiso kumaFilistiya.”
    Njalo abantu babizwa ukuba bayehlanganyela loSawuli eGiligali.'
  ton-ton: Pea naʻe fanongo ʻa ʻIsileli kotoa pē ki he lea, kuo taaʻi ʻe Saula ha
    kolo tau ʻae kakai Filisitia, pea kuo fehiʻanekina ʻaupito ʻa ʻIsileli ʻi he ʻao
    ʻoe kakai Filisitia. Pea naʻe fekau ke fakataha ʻae kakai kia Saula ʻi Kilikali.
  ces-1613: 'A tak slyšel všecken Izrael, že bylo praveno: Pobil Saul stráž Filistinských,
    pročež také zoškliven byl Izrael mezi Filistinskými. I svolán jest lid za Saulem
    do Galgala.'
  eng-WMB: All Israel heard that Saul had struck the garrison of the Philistines,
    and also that Israel was considered an abomination to the Philistines. The people
    were gathered together after Saul to Gilgal.
  tam-TCV: “சவுல் பெலிஸ்தியரின் காவலரைத் தாக்கினதால் இஸ்ரயேலர் பெலிஸ்தியரின் வெறுப்புக்கு
    ஆளானார்கள் என்ற செய்தியை இஸ்ரயேலர் கேள்விப்பட்டார்கள்.” அப்பொழுது மக்கள் சவுலுடன்
    சேரும்படி கில்காலுக்கு வரவழைக்கப்பட்டார்கள்.
  ceb-ULB: Nadunggan sa tibuok Israel nga gibuntog ni Saul ang kampo sa mga Filistihanon,
    ug gidumtan ang Israel alang sa mga Filistihanon. Unya gipatawag ang tanang kasundalohan
    aron magtigom uban kang Saul didto sa Gilgal.
  pol-UBG: 'I cały Izrael usłyszał, że mówiono: Saul pobił załogę Filistynów i z tego
    powodu Izrael stał się obmierzły dla Filistynów. I zwołano lud, by wyruszył za
    Saulem do Gilgal.'
  agr-agr: Tuja Guibeánum suntag batsatunak Saúl amuke, dutikamtai filisteo aidau
    Israel aents aidaun kajegkaje tabaun ashí Israel aents aidau dekawajui. Nuadui
    suntag aidau yaakat Guilgalnum Saúljai ijunjajui.
  kyc-kyc: Dokopa Soleme Pilisitia yanda singi mupwa doko pyao kumakapyasa Pilisitia
    wambu dupwa imbuo awa nalyaminyi lao lamaiyami doko Isaraele wambu dupwa siyami.
    Sepala akali peparae epo yuu Gilikale dokona Solemoo pipya malu palyuo kareyami.
  urd-GVU: تمام اسرائیل میں خبر پھیل گئی، ”ساؤل نے جِبعہ کی فلستی چوکی کو تباہ کر
    دیا ہے، اور اب اسرائیل فلستیوں کی خاص نفرت کا نشانہ بن گیا ہے۔“ ساؤل نے تمام مردوں
    کو فلستیوں سے لڑنے کے لئے جِلجال میں بُلایا۔
  deu-1912: 'Und ganz Israel hörte sagen: Saul hat der Philister Schildwacht geschlagen,
    und Israel ist stinkend geworden vor den Philistern. Und alles Volk wurde zuhauf
    gerufen Saul nach gen Gilgal.'
  kan-2017: ಸೌಲನು ಫಿಲಿಷ್ಟಿಯರ ಕಾವಲುಪಡೆಯ ಪಾಳೆಯವನ್ನು ನಾಶಮಾಡಿದ್ದರಿಂದ ತಾವು ಅವರ ದ್ವೇಷಕ್ಕೆ
    ಗುರಿಯಾದೆವೆಂದು ಇಸ್ರಾಯೇಲರು ತಿಳಿದು ಗಿಲ್ಗಾಲಿಗೆ ಬಂದು ಸೌಲನನ್ನು ಕೂಡಿಕೊಂಡರು.
  yap-yap: Me rung’ag piyu Israel ni yad gubin nike li’ Saul pilungen e salthaw rok
    e pi Filistine, ma aram fan ni kari dabuy e pi Filistine daken piyu Israel. Me
    mu’ulung piyu Israel ngak Saul u Gilgal.
  hlt-MCSB: Israel pum loh a yaak uh vaengah, “Saul loh Philisti khohung a tloek dongah
    Israel he Philisti ham a bo rhim coeng,” a ti uh. Te dongah pilnam khaw Gilgal
    kah Saul hnukah bukbuk pang uh.
  mdy-ETH: ሳኣዖኦሌ ፒሊስፄኤሜ ዓሶ ጌባዒዳ ዖሊ ባሼሢ ዬና ኪኢቶ ዓሳ ዒስራዔኤሌ ዓሶም ኬኤዜኔ፤ ዬያሮ ፒሊስፄኤሜ ዓሳ ዒስራዔኤሌ
    ዓሶ ዒፃሢያ ዒስራዔኤሌ ዓሳ ዔሪ፥ ሳኣዖኦሌና ዎላ ዖሎሮ ኬስካያ ማዔሢ ዔርዛኒ ጌልጌላይዳ ቡኬኔ።
  twi-ASANTE: Israelfoɔ nyinaa tee sɛ Saulo atɔre Filistifoɔ asraafoɔ a wɔwɔ Geba
    no ase, na ne saa enti, Israelfoɔ ho ayɛ Filistifoɔ no ahi. Enti, Israel akodɔm
    no nyinaa boaa wɔn ho ano bio hyiaa Saulo wɔ Gilgal.
  eng-WEBU: All Israel heard that Saul had struck the garrison of the Philistines,
    and also that Israel was considered an abomination to the Philistines. The people
    were gathered together after Saul to Gilgal.
  wal-wal: Punissin Israa7eela asai ubbai, “Saa7ooli Pilisxxeema olanchchatu citaa
    bolli woraajjiis; woraajjin ha77i Israa7eela asai Pilisxxeema asaassi sheneyiyaabaa
    gidiis” yaagiyo oduwaa siyiis. Siyidi asai Saa7oolakko Gelggala xeesettidi shiiqiis.
  spa-PDDPT: Todo Israel oyó decir que Saúl atacó la guarnición de los filisteos,
    y que Israel era repugnante a los filisteos. Y el pueblo fue convocado por Saúl
    a Gilgal.
  gun-gun: Ha'e rami py Israel kuery ha'e javi oendu okuapy Saul kuery filisteu ikuai
    va'e ojukapa rai'i ramo filisteu kuery Israel kuery pe ivai okuapya. Ha'e ramo
    Saul oenoĩ ukapa heta va'e kuery Gilgal py oĩa py.
  agu-BL: Cyakil cunin tzun yi e' xonl Israel quibit yi xcye' Saúl tan chixite'n cu'n
    yi jun k'u'j filisteya'tz yi ate' pon Gabaa tan q'uicy'lomi'n. Nin ncha'tz ja
    el chitxum tetz yi wi'nin ẍchi'che'n chic'u'l yi e' filistey scye'j tan paj. Chimolol
    tzun quib cyakil yi e' sanlar cwent Israel te Saúl le ama'l Gilgal tan ẍch'eye'n
    i'.
  ilo-ULB: Nangngeg ti entero nga Israel a pinarmek ni Saul ti agbanbantay a buyot
    dagiti Filisteo, ken kasta met a nagbalin ti Israel a nabangsit kadagiti Filisteo.
    Ket napaayaban dagiti soldado tapno tumiponda kenni Saul idiay Gilgal.
  kpg-kpg: Digau Israel huogodoo gu longono bolo Saul gu daaligi di buini dauwa Philistia,
    mo digau Philistia e hagahuaidu digau Israel, malaa, digau Israel huogodoo gu dagabuli mai
    gi baahi o Saul i Gilgal.
  uig-ARA: پۈتكۈل ئىسرائىل سائۇلنىڭ فىلىستىيلەرنىڭ لەشكەرگاھىغا ھۇجۇم قىلغانلىقىدىن
    ھەمدە ئىسرائىلنىڭ فىلىستىيلەرگە نەپرەتلىنىدىغانلىكىدىن خەۋەر تاپتى. خەلق سائۇلنىڭ
    كەينىدىن گىلگالغا بېرىپ يىغىلدى.
  sus-sus: Isirayila birin naxa a mɛ a Sɔlu bara Filisitakae xa sɔɔrie bɔnbɔ, Isirayila
    naxa raɲaaxu Filisitakae ma. Isirayila ɲama naxa malan Sɔlu fɛ ma Giligali.
  pon-2006: Mehn Israel ko koaros rongada duwen Sohl eh kemehla kaunen Pilisdiao,
    oh duwen mehn Pilisdia ko ar kin mwamwahlikin irail. Aramas koaros eri iang pokonla
    rehn Sohl nan Kilkal.
  jae-jae: Lau Israel samob sêŋô Saul gêjac Pilisti nêŋ gejobwaga êndu ŋawae ma sêŋô
    gebe nêŋ waeŋ kêtu sec aŋga lau Pilisti nêŋ. Ma Saul kêkalem lau samob gebe sêndaŋguc
    eŋ sêna malac Gilgal.
  ksd-ksd: ma ra tarai Israel dia ga valongore ba Saul i ga uvia pa tika na luluai
    Pilistia, ma ba ra tarai Israel dia da ra magit i bilak pire ra tarai Pilistia,
    damana di ga varurue ra tarai par pire Saul abara Gilgal.
  tur-YTC: Bütün İsraelliler, Saul'un Filistli garnizonunu vurduğunu ve ayrıca İsrael'in
    Filistliler için iğrenç sayıldığını duydular. Halk Saul'un ardından Gilgal'de
    toplandı.
  grc-BRENT: Καὶ πᾶς Ἰσραὴλ ἤκουσε λεγόντων, πέπαικε Σαοὺλ τὸν Νασὶβ τὸν ἀλλόφυλον,
    καὶ ᾐσχύνθησαν Ἰσραὴλ ἐν τοῖς ἀλλοφύλοις· καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ ὀπίσω Σαοὺλ
    ἐν Γαλγάλοις.
  ind-AYT: Seluruh Israel pun mendengar kabar bahwa Saul mengalahkan pasukan pendudukan
    orang Filistin, sampai-sampai orang Israel dibenci oleh orang Filistin. Lalu,
    rakyat dikerahkan untuk mengikuti Saul ke Gilgal.
  nya-nya: Choncho Aisraeli onse anamva kuti Sauli wakantha mkulu wa ankhondo Wachifilisiti
    ndi kuti Afilisti anayipidwa nawo Aisraeli. Ndiye anthu anayitanidwa kuti abwere
    kwa Sauli ku Giligala.
  hrv-hrv: 'i sav Izrael doznade novost: “Šaul je srušio filistejski stup, Izrael
    se omrazio Filistejcima!” I narod se poče skupljati oko Šaula u Gilgalu.'
  mps-mps: Te bidi dabego te tiwai po augwalibolo wali, Solgo te Filistia hani ami
    bidi dabe aiyaba elalubaso, tama megi da, te tigidali Filistia dabego te Israel
    dabe dali boi bidi ebao. Tialima, te bidi dabego te po odama, tama augwali Sol
    dali te Gilgal buluba sisinagasai.
  tpi-tpi: Ol dispela man i tokim ol olsem, Sol i bin winim dispela lain soldia bilong
    Filistia na nau olgeta Filistia i birua long ol Israel. Orait ol man i harim dispela
    tok na ol i kam bung wantaim Sol long taun Gilgal.
  dan-1931: og hele Israel hørte, at Saul havde fældet Filisternes Foged, og at Israel
    havde vakt Filisternes Vrede. Og Folket stævnedes sammen i Gilgal til at følge
    Saul,
  vie-OVCB: Toàn dân Ít-ra-ên nghe tin rằng Sau-lơ đã đánh bại đồn quân Phi-li-tin
    tại Ghinh-ganh, và người Phi-li-tin càng căm ghét người Ít-ra-ên hơn. Vì vậy toàn
    quân Ít-ra-ên tập trung tại Ghinh-ganh, cùng theo Sau-lơ chiến đấu.
  guj-2017: શાઉલે પલિસ્તીઓનું લશ્કર સંહાર્યું છે તે સર્વ ઇઝરાયલીઓએ સાંભળ્યું. પલિસ્તીઓ
    ઇઝરાયલને ધિક્કારપાત્ર ગણતા હતા, તેથી ઇઝરાયલી સૈનિકો શાઉલ પાછળ ગિલ્ગાલમાં એકત્ર
    થયા.
  pon-2006A: Mehn Israel ko koaros rongada duwen Sohl eh kemehla kaunen Pilisdiao,
    oh duwen mehn Pilisdia ko ar kin mwamwahlikin irail. Aramas koaros eri iang pokonla
    rehn Sohl nan Kilkal.
  por-BRBSL: Todo Israel ouviu que Saul havia golpeado a guarnição dos filisteus,
    e também que Israel era considerado uma abominação para os filisteus. O povo estava
    reunido depois de Saul em Gilgal.
  cth-cth: Isarel miphunnaw ni Filistin kho ramveng Sawl ni a thei e hah, Filistinnaw
    han Isarelnaw teh panuetthopounge lah ao e a thai awh navah, Gilgal kho kaawm
    e Sawl koe cei hanelah tamimaya teh a kaw awh.
  twi-twi: Israelfo nyinaa tee sɛ Saulo atɔre Filistifo asraafo a wɔwɔ Geba no ase,
    na ne saa nti, Israelfo ho ayɛ Filistifo no ahi. Enti Israel asraafo no nyinaa
    boaa wɔn ho ano bio hyiaa Saulo wɔ Gilgal.
  hlt-hlt: Israel pum loh a yaak uh vaengah, “Saul loh Philisti khohung a tloek dongah
    Israel he Philisti ham a bo rhim coeng,” a ti uh. Te dongah pilnam khaw Gilgal
    kah Saul hnukah bukbuk pang uh.
  tbz-SIM: '@see-verse:1SA.013.003'
  msy-2020: Gumazir kaba kamaghɨn me mɨgei, “Sol Filistian mɨdorozir gumazibar okoruar
    mam abɨra, kamaghɨn amizɨ Filistiaba datɨrɨghɨn bar Israelian apanim gami.” Ezɨ
    gumaziba akar kam baregha iza Gilgalɨn nguibar ekiamɨn Sol ko uari akufa.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɩɩwɑ sɩ Sɑyuli yɔkɑ Filiisi yoolɑɑ tǝsikile. Ɩlɛnɑ
    Filiisi nyǝ́mɑ tɑɑ kpɑɑkǝnɑ-wɛ. Ɩlɛnɑ yǝlɑɑ lɩɩ yoou nɑ pɑ́ koti Sɑyuli kiŋ kɛ
    Kilikɑɑ.
  azb-azb: İsraillilərin hamısı Şaulun Filiştlilərin keşik dəstəsini qırdığını, Filiştlilərin
    İsrailə nifrət etdiyini eşitdi. Xalq Şaulun ətrafında yığılmaq üçün Qilqala çağırıldı.
  eng-DBY: And all Israel heard say, Saul has smitten the garrison of the Philistines,
    and Israel also has become odious to the Philistines. And the people were called
    together after Saul to Gilgal.
  hin-2017: और सब इस्राएलियों ने यह समाचार सुना कि शाऊल ने पलिश्तियों की चौकी को मारा
    है, और यह भी कि पलिश्ती इस्राएल से घृणा करने लगे हैं। तब लोग शाऊल के पीछे चलकर
    गिलगाल में इकट्ठे हो गए।
  wol-KYG: 'Ñu yégal Israyil gépp la xew ne leen: «Sóol song na dalub waa Filisti,
    ba tax waa Filisti jéppi bànni Israyil.» Gàngoor ga daldi daje, topp ca gannaaw
    Sóol ca Gilgal.'
  eng-YLT: And all Israel have heard, saying, 'Saul hath smitten the garrison of the
    Philistines,' and also, 'Israel hath been abhorred by the Philistines;' and the
    people are called after Saul to Gilgal.
  kne-kne: Naipadamag sin amin ay Israelita din namsean Saulo sin kapitan di sosoldadon
    di Filisteo ya din pangililigetan din Filisteo en daida, isonga pinati dan naibilin
    ay maitapi da en da Saulo ed Gilgal.
  eng-WYC-2017: And all Israel heard such a fame, that Saul smote the station of Philistines;
    and Israel raised up himself against the Philistines; then the people cried after
    Saul in Gilgal.
  eng-WMBB: All Israel heard that Saul had struck the garrison of the Philistines,
    and also that Israel was considered an abomination to the Philistines. The people
    were gathered together after Saul to Gilgal.
  urd-GVH: तमाम इसराईल में ख़बर फैल गई, “साऊल ने जिबिया की फ़िलिस्ती चौकी को तबाह
    कर दिया है, और अब इसराईल फ़िलिस्तियों की ख़ास नफ़रत का निशाना बन गया है।” साऊल
    ने तमाम मर्दों को फ़िलिस्तियों से लड़ने के लिए जिलजाल में बुलाया।
  rug-rug: Ta tozi nia ri doduru tie Izireli sapu va matei Saula sari na puku tie
    varipera tadi na tie Pilisitia, gua asa ke kukiti ni ri na tie Pilisitia si arini.
    Ke va tabea rina tinoni sa tinioko pude somana koe Saula pa Qiliqali.
  gaz-gaz: Israaʼel hundinuus oduu, “Saaʼol qubata waraana Filisxeemotaa dhaʼeera;
    Israaʼelis Filisxeemota biratti balfameera” jedhu dhagaʼan. Namoonnis Saaʼol duukaa
    buʼuuf Gilgaalitti walitti qabaman.
  fra-LSG: 'Tout Israël entendit que l’on disait: Saül a battu le poste des Philistins,
    et Israël se rend odieux aux Philistins. Et le peuple fut convoqué auprès de Saül
    à Guilgal.'
  gnn-gnn: Ga walalanydja ŋunhi Bilitjiyawuyŋunydja yolŋu walala miriŋu wirrkina dhika
    ŋaramurryinyamina, bala walala biyapulnha ŋunha mala‐märranhamina, märr yurru
    walala marrtjina ga dhawar'maramana buma ŋunhi Yitjuralpuyŋunhanydja.
  yal-yal: Isirayila birin yi a mɛ a Sɔli bata fu Filisitine gali malanden ma, a yi
    raɲaxu Filisitine ma alo se kunxin xirina. Nayi, muxune birin yi maxili, e yi
    malan Sɔli fɛma Giligali yi.
  haw-1868: A lohe ae la ka Iseraela a pau i ka mea i oleloia mai, ua pepehi o Saula
    i ka poe koa o ko Pilisetia, a ua hoowahawahaia o ka Iseraela e ko Pilisetia.
    A ua houluuluia na kanaka mahope o Saula ma Gilegala.
  arb-NAV: فَذَاعَ نَبَأٌ أَنَّ شَاوُلَ هَاجَمَ حَامِيَةَ الْفِلِسْطِينِيِّينَ، وَأَنَّ
    الْفِلِسْطِينِيِّينَ عَازِمُونَ عَلَى الانْتِقَامِ مِنَ الإِسْرَائِيلِيِّينَ،
    فَتَحَرَّكَ جَيْشُ إِسْرَائِيلَ كُلُّهُ وَلَحِقَ بِشَاوُلَ فِي الْجِلْجَالِ.
  ewe-ewe: 'Ale Israel dukɔ la se nyadzɔdzɔ la be: Saul tsrɔ̃ Filistitɔwo ƒe dzɔlawo
    eye Israel zu nuɖianu na Filistitɔwo. Ale woyɔ Israel ƒe aʋakɔ blibo la ƒo ƒu
    ɖe Saul ŋu le Gilgal.'
  eng-LEE: And all Israel heard it, saying, Saul hath smitten the outpost of the Philistines,
    and the Israelites also have put themselves in ill-favor with the Philistines.
    And the people were called together after Saul to Gilgal.
  asm-FB: এইদৰে পলেষ্টীয়াসকলৰ নগৰ ৰক্ষী সৈন্যদলক চৌলে পৰাস্ত কৰা কথা ইস্ৰায়েলৰ সকলো
    লোকে শুনিলে, আৰু ইস্ৰায়েল সকল ফিলিষ্টীয়া সকলৰ কাৰণে ঘৃণাৰ পাত্ৰ হ’ল, তাৰ পাছত
    গিলগলত চৌলক লগ ধৰিবলৈ সৈন্যসকল একগোট হ’ল।
  sus-A: عِسِرَيِلَ بِرِن نَشَ عَ مّ عَ سْلُ بَرَ قِلِسِتَكَيٍ شَ سْورِيٍ بْنبْ، عِسِرَيِلَ
    نَشَ رَحَاشُ قِلِسِتَكَيٍ مَ. عِسِرَيِلَ حَمَ نَشَ مَلَن سْلُ قّ مَ فِلِفَلِ.
  fra-SBL: Tout Israël apprit que Saül avait frappé la garnison des Philistins, et
    aussi qu'Israël était considéré comme une abomination par les Philistins. Le peuple
    se rassembla après Saül à Guilgal.
  hbo-hbo: וְכָל־יִשְׂרָאֵ֞ל שָׁמְע֣וּ לֵאמֹ֗ר הִכָּ֤ה שָׁאוּל֙ אֶת־נְצִ֣יב פְּלִשְׁתִּ֔ים
    וְגַם־נִבְאַשׁ יִשְׂרָאֵ֖ל בַּפְּלִשְׁתִּ֑ים וַיִּצָּעֲק֥וּ הָעָ֛ם אַחֲרֵ֥י שָׁא֖וּל
    הַגִּלְגָּֽל׃
  piu-2006: '@see-verse:1SA.013.003'
  pjt-pjt: '@see-verse:1SA.013.003'
  kik-kik: Nĩ ũndũ ũcio ũhoro ũyũ ũkĩiguuo Isiraeli guothe, gũkĩĩrwo atĩrĩ, “Saũlũ
    nĩatharĩkĩire irangĩro rĩa Afilisti, na rĩrĩ, andũ a Isiraeli nĩmatuĩkĩte kĩndũ
    kĩnungu harĩ Afilisti.” Nao andũ magĩĩtwo nĩguo mongane na Saũlũ kũu Giligali.
  fra-NCL: 'Tout Israël entendit la nouvelle : « Saül a battu le poste des Philistins,
    et même Israël s’est rendu odieux auprès des Philistins. » Et le peuple fut convoqué
    auprès de Saül, à Galgala.'
  cek-AK: Saul mah Philistinnawk to tuk pongah, Philistinnawk mah Israel kaminawk
    to panuet o ti, tiah Israel kaminawk mah thaih o naah, kaminawk nawnto amkhueng
    o moe, Saul abomh hanah Gilgal vangpui ah caeh o.
  cuk-cuk: 'Bela Israel-dulemar we-gayaburba wisgusmalad: “Saúl, Filistea-sordamar-Guibeaʼgi-bukwad-obelosye.
    A-ulale, Filistea-dulemar isdar Israel-dulemar-dake gunonimarsunnad.” Degisoggu,
    Israel-dulemar bila-onogega Gilgalʼgi Saúlʼba atosmalad.'
  uig-CYR: Пүткүл Исраил Саулниң Филистийләрниң ләшкәргаһиға һуҗум қилғанлиғидин һәмдә
    Исраилниң Филистийләргә нәпрәтлинидиғанлигидин хәвәр тапти. Хәлиқ Саулниң кәйнидин
    Гилгалға берип жиғилди.
  tel-2017: సౌలు ఫిలిష్తీయుల గుంపును సంహరించడం వల్ల తమపై ఫిలిష్తీయులు విరోధం పెంచుకొన్నారని
    ఇశ్రాయేలీయులకు తెలిసినప్పుడు వారంతా గిల్గాలులో సౌలు దగ్గరకి చేరుకున్నారు.
  hat-BSA: Tout Israël te tande nouvèl ke Saül te frape post a Filisten yo, e osi
    ke Israël te vin rayisab a Filisten yo. Konsa pèp la te resevwa lòd pou rasanble
    Guilgal.
  kos-kos: Fwackyuk nu sin mwet Israel nukewa lah Saul el uniya captain lun mwet Philistia,
    ac mwet Philistia elos arulana kwaselos. Ke ma inge, mwet Israel elos insesela
    in som osun nu sel Saul in acn Gilgal.
  hbo-WLC: וְכָל־יִשְׂרָאֵ֞ל שָׁמְע֣וּ לֵאמֹ֗ר הִכָּ֤ה שָׁאוּל֙ אֶת־נְצִ֣יב פְּלִשְׁתִּ֔ים
    וְגַם־נִבְאַשׁ יִשְׂרָאֵ֖ל בַּפְּלִשְׁתִּ֑ים וַיִּצָּעֲק֥וּ הָעָ֛ם אַחֲרֵ֥י שָׁא֖וּל
    הַגִּלְגָּֽל׃
  ibo-ibo: Ya mere, ụmụ Izrel niile nụrụ akụkọ ahụ nke kwuru sị, “Sọl ebusola ọmụma
    ụlọ ikwu ndị agha Filistia agha, nʼihi nke a, ndị Izrel niile abụrụla ndị a kpọrọ
    asị ugbu a nʼetiti ndị Filistia.” Ya mere, ndị agha Izrel niile pụtakwara soro
    Sọl gaa Gilgal.
  ory-ory: ତହୁଁ ଶାଉଲ ଯେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରହରୀ-ସୈନ୍ୟଦଳକୁ ସଂହାର କରିଅଛନ୍ତି ଓ ମଧ୍ୟ ଇସ୍ରାଏଲ
    ଯେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ନିକଟରେ ଦୁର୍ଗନ୍ଧ ସ୍ୱରୂପ ହୋଇଅଛନ୍ତି, ଏହା ସମୁଦାୟ ଇସ୍ରାଏଲ ଶୁଣିଲେ।
    ଏଣୁ ଲୋକମାନେ ଶାଉଲଙ୍କ ପାଖରେ ଗିଲ୍‍ଗଲ୍‍ରେ ଏକତ୍ର ହେଲେ।
  chk-chk: Iwe, chon Israel meinisin ra rong pwe Saul a niela eu mwichen sounfiun
    Filistia, ra pwal rong pwe chon Filistia ra oputeer. Iei mine ekewe aramas ra
    kökköto pwe repwe eti Saul le maun lon Kilkal.
  ssd-ssd: 'Israel mbal teŋenmba saniŋginaig: Gabat suŋgo Saulŋge nane Filistia tuku
    kame kuasmbi ande bale far suluna le kile Filistia mbal nane sine tuku kagli firka
    gubra tormba minig tukunu tane ŋakmba Saul sota Gilgal kape ŋginaig le nane kinaig.'
  rop-rop: en deibin dalim ol detlot pipul det nyus weya King Sol bin bidim det boswan
    Filastain solja, en deibin dalim olabat ola Filastain pipul nomo bin laigim olabat
    du. Wal ola Isreil pipul bin lisin langa detlot mesinja, en deibin go langa King
    Sol deya langa det pleis gulum Gilgel blanga fait langa detlot Filastain pipul.
  ukr-1871: Коли ввесь Ізраїль почув, що Саул розбив сторожу Филистійську, і що через
    се взлились Филистії на Ізраїля, то зібрався народ коло Саула в Галгалї.
  deu-1951: 'Und ganz Israel hörte sagen: Saul hat den Philisterposten geschlagen;
    auch hat sich Israel bei den Philistern verhaßt gemacht! Und das Volk wurde zusammengerufen,
    Saul nach, gen Gilgal.'
  eng-JPS: And all Israel heard say that Saul had smitten the garrison of the Philistines,
    and that Israel also had made himself odious with the Philistines. And the people
    were gathered together after Saul to Gilgal.
  srp-1865: 'I tako èu sav Izrailj gdje rekoše: pobi Saul stražu Filistejsku; i stoga
    Izrailj omrznu Filistejima. I sazvan bi narod za Saulom u Galgal.'
  lug-lug: Awo Isirayiri yenna bwe baawulira nga Sawulo awambye olusiisira lw’Abafirisuuti,
    ate nga Isirayiri yali efuuse ekyenyinyalwa eri Abafirisuuti, abantu ne balagirwa
    okwegatta ku Sawulo e Girugaali.
  heb-heb: וכל ישראל שמעו לאמר הכה שאול את נציב פלשתים וגם נבאש ישראל בפלשתים ויצעקו
    העם אחרי שאול הגלגל׃
  ben-IRV: তখন সমস্ত ইস্রায়েল এই কথা শুনল যে, শৌল পলেষ্টীয়দের সেই পাহারাদার সৈন্যদলকে
    আঘাত করেছেন, আর ইস্রায়েলের জন্য পলেষ্টীয়দের তীব্র ঘৃণা জন্মেছে৷ পরে লোকেরা শৌলের
    সঙ্গে গিলগলে যোগ দিল৷
  pan-pan: ਅਤੇ ਇਹ ਗੱਲ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਸੁਣੀ ਜੋ ਸ਼ਾਊਲ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਇੱਕ ਚੌਂਕੀ ਦੇ ਸਿਪਾਹੀ
    ਮਾਰ ਸੁੱਟੇ ਅਤੇ ਜੋ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਇਸਰਾਏਲੀ ਵੀ ਘਿਣਾਉਣੇ ਹੋ ਗਏ ਅਤੇ ਸ਼ਾਊਲ ਕੋਲ
    ਗਿਲਗਾਲ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ।
  tkr-tkr: İzrailybışde gırgıng'uk'le Şaulee, Filiştinaaşde zastaveebın eskerar gyapt'ıyıd,
    Filiştinaaşik'le İzrailybı g'umooce qeepxhayıd g'ayxhiyn. Millet Şaulne hiqiy-alla
    salecenva Gilgaleeqa qoyt'al.
  mya-JVB: ရှောလု သည်ဖိလိတ္တိ တပ် ကို လုပ်ကြံ ကြောင်းနှင့် ဖိလိတ္တိ လူတို့သည် ဣသရေလ
    လူတို့ကို ရွံ့ရှာ ကြောင်း ကို ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ကြားသိ ၍၊ လူ များတို့သည်
    ရှောလု နောက် ဂိလဂါလ မြို့၌ စည်းဝေး ကြ၏။
  tte-O: Yo Isileli meuloili wasa sibenalan siba, “Saulo ilau Pilistiya ali kaba gogo
    mena mwa iunuili kabo Pilistiya simunamunai molosi Isileli kolila.” Yo siwaloyoi
    siba, “Tatao kwalogogo yanuwa Giligali Saulo koina.” Mwa siginauli besiele.
  tbg-tbg: Minti tumanta vi vaiintinavuka vi aniha vaiinti nahenti tiva nimi tiha,
    Soruva raqiharo Pirisia vokiaka naatara kaira kaara Pirisia vika tinavu Isareri
    anomake navutaiqama timite variavo, ti. Minti tumanta vaiinti vika vi uvara iri,
    Sorura hampata Giligaalini ani ruvaaquma vura.
  hmo-hmo: Vadaeni Israela taudia ibounai ese sivarai idia kamonai, Saulo ese Pilistia
    tuari taudia ia halusia Geba dekenai, bona Pilistia taudia ese Israela taudia
    idia badu henia noho. Unai neganai Saulo ese Israela taudia ia boiria hebou Gilegala
    dekenai.
  urd-urd: और सारे इस्राईल ने यह कहते सुना, कि साऊल ने फ़िलिस्तियों की चौकी के सिपाही
    मार डाले और यह भी कि इस्राईल से फ़िलिस्तियों को नफ़रत हो गई है, तब लोग साऊल के
    पीछे चल कर जिल्जाल में जमा' हो गए।
  rus-SYN: Когда весь Израиль услышал, что разбил Саул охранный отряд Филистимский
    и что Израиль сделался ненавистным для Филистимлян, то народ собрался к Саулу
    в Галгал.
  bqc-SIM: Ɔ̃ Isailiↄ mà píi wà mɛ̀, Saulu lɛ̀lɛ Filitɛ̃ gudↄ̃anaↄwa, ↄ̃ Filitɛ̃ↄ
    ye Isailiↄ gĩyãio. Ɔ̃ wà Isailiↄ sìsi, aa mↄ̀ nà Sauluwa Giligali.
  tcz-CHONGTHU: Israel mite jousen Saul in Philistinete chu Geba ngahmun khat abulu
    in asuhmang jeh in Philistine til’a sangin Isarelte chu ahot tauve tithu ajahdoh
    phat un, Israel sepai apumpi chu Gilgal’a Saul kithopi dia kikhom khom din thupeh
    anei tauvin ahi.
  mar-mar: शौलाने पलिष्ट्यांच्या सैन्याला पराजित केले आणि पलिष्ट्यांना इस्राएलाचा
    तिरस्कार वाटू लागला, असे सर्व इस्राएलांनी ऐकले. त्यानंतर लोक शौलाजवळ गिलगालात
    एकत्र जमले.
  qub-qub: Israelcunapis musyaranna Filistea suldärucunata Saúl binsishanta. Chaynöpami
    Filistea runacunaga Israelcunata fiyupa chiquicarcäriran. Llapan Israel suldärucunaga
    Gilgalman Saulwan shuntacaran.
  bqp-bqp: Akũ Isarailanↄ mà ń pínki ò pì, Solu lɛ̀tɛ Filisitini gudãkpãkia, akũ
    Filisitininↄ zã Isarailanↄ gbĩn. Akũ ò Isarailanↄ sìsi, ò sù ò nà Solua Giligala.
  hat-hat: 'Nouvèl la gaye nan tout pèp Izrayèl la: Sayil te touye chèf moun Filisti
    yo. Koulye a moun Filisti yo pa vle wè pèp Izrayèl la. Se konsa tout pèp la vin
    jwenn Sayil lavil Gilgal, yo kanpe avè l''.'
  eng-BSB: 'And all Israel heard the news: “Saul has attacked an outpost of the Philistines,
    and now Israel has become a stench to the Philistines!” Then the people were summoned
    to join Saul at Gilgal.'
  tod-tod: Izelayɛle nuiti pɛ ti mɛnini ga Sayile Filiseti nuiti ta-ɠɔɔlaɠai zogɛ,
    naa maaʋele ma, Izelayɛle wɔinzeɠea Filiseti nuiti ma. Izelayɛle ɠɔɔʋɛbɛi pɛ ge
    ɠaalɛɛni ba Sayile ɠoba, Gilegale.
  eng-WEBPB: All Israel heard that Saul had struck the garrison of the Philistines,
    and also that Israel was considered an abomination to the Philistines. The people
    were gathered together after Saul to Gilgal.
  kbq-kbq: Hagi Soli'ma ha'ma Filistia vahe'ma huzmante nanekema miko Israeli vahe'mo'za
    nentahi'za, Israeli sondia vahe'mo'za eri hantage'za Solina Giliati ome age'naze.
  nhe-BL: Huajca nochi nopa israelita tlacame quimatque para Saúl quintlamimictijtoya
    nopa filisteo soldados, huan yeca nopa miyac filisteos tlahuel quincualancaitayayaj
    tlen israelitame huan quintehuisnequiyayaj. Huajca yeca quinnotzqui nochi israelita
    soldados ma mosentilica campa Saúl ipan altepetl Gilgal, huan ya nopa quichijque.
  bus-bus: Ben Isarailinↄↄ mà ń píngi wà bè, Solu lɛ̀ɛ Filisitini gudãkpakiia, ben
    Filisitininↄ Isarailinↄ kyãkyãma bò. Ben wà Isarailinↄ sìsi, aↄ̃ mↄ̀ wà nà Solua
    Giligala.
  gub-BL: Teko paw wenu ko ze'eg wà. — Xau uzuka Piri ywy rehe har wanuwihaw a'e.
    A'e rupi ko 'ar rehe Piri ywy rehe har na'iakatuwawahy kwaw zanerehe a'e wà kury,
    i'i oho waiko taw Izaew waiwy rehe har nànàn wà. A'e rupi teko uzemono'og oho
    Xau rehe we Ziwkaw tawhu pe a'e wà kury, ta'e wenoz a'e wà xe.
  eng-DRA: 'And all Israel heard this report: Saul hath smitten the garrison of the
    Philistines: and Israel took courage against the Philistines. And the people were
    called together after Saul to Galgal.'
