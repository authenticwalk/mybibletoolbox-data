verse: 1SA.013.017
translations:
  mal-C: ഫെലിസ്ത്യ പാളയത്തിൽനിന്ന് കൊള്ളസംഘങ്ങൾ മൂന്നുകൂട്ടമായി പുറപ്പെട്ടു; ഒന്ന്
    ശൂവാലിന്റെ സമീപത്തുള്ള ഒഫ്രയിലേക്കു തിരിഞ്ഞു.
  deu-TKW: 'Da zog aus dem Lager der Philister eine plündernde Schar in drei Abteilungen
    aus:'
  lin-lin: 'Longwa na molako ya bato ya Filisitia, mampinga ya basoda ya mpiko ebimaki
    mpe ekabwanaki na masanga misato : lisanga ya liboso ezwaki nzela oyo ekenda kino
    na Ofira, na mokili ya Shuwali ;'
  eng-LSV: 'And the destroyer goes out from the camp of the Philistines—three detachments:
    one detachment turns to the way of Ophrah, to the land of Shual,'
  eng-GNV: And there came out of the hoste of the Philistims three bandes to destroie,
    one bande turned vnto the way of Ophrah vnto the lande of Shual,
  eng-WEBSTER: 'And the spoilers came out of the camp of the Philistines in three
    companies: one company turned to the way that leadeth to Ophrah, to the land of
    Shual:'
  nhw-BL: Huan eyi pamitl tlen filisteo soldados quistejque campa mochijtoyaj huan
    hualajque para tlasosolose. Huajca moxelojque, se pamitl yajqui altepetl Ofra
    ipan tlali Sual.
  swh-ONEN: Makundi ya wavamiaji walikuja kutoka kambi ya Wafilisti katika vikosi
    vitatu. Kikosi kimoja kilielekea Ofra karibu na Shuali,
  bba-bba: Filisitibɑn tɑbu kowobun wuunu itɑ yɑ yɑrɑ ben sɑnsɑnin di yɑ Isirelibɑ
    wɔrɑɑ dɑ. Wuu teerɑ dɑ Ofɑrɑn swɑɑɔ Suɑlin temɔ.
  eng-KJVCPB: 'And the spoilers came out of the camp of the Philistines in three companies:
    one company turned unto the way that leadeth to Ophrah, unto the land of Shual:'
  mpx-mpx: Pilistiya pwahin eton hi papatunal hi tatagila wali abaholaviya hi nana
    Isileli wali panuwa tomaha elal, yaka aliya ge wali bugubugul hi kakaluoel. Pwahin
    etegana hi tatagilik hi nonoek kamwasa toto i na Opela labi Suwal,
  luo-luo: Sidienje adek mag jolwenj jo-Filistia nowuok e kambi margi, migawo mokwongo
    nodhi momonjo jo-Ofra e piny Shual,
  meu-meu: 'Bena tuari oreadia toi Filistia taruhana amo e raka lasi: orea ta na Ofra
    dalana amo e raka, Sual tanona ela;'
  npi-ULB: पलिश्तीहरूका छाउनीबाट लुट्ने तिन समूह आए । एउटा समूह शूआलको भूमि ओप्रातिर
    लागे ।
  yor-yor: Ẹgbẹ́ àwọn onísùmọ̀mí mẹ́ta jáde lọ ní àgọ́ àwọn Filistini ní ọnà ọ̀tọ̀ọ̀tọ̀.
    Ẹgbẹ́ kan gba ọ̀nà ti Ofira ní agbègbè ìlú Ṣuali,
  ind-ind: Para tentara Filistin mengirim tiga kelompok dari Mikmas dengan tugas untuk
    menjarah. Satu kelompok berjalan menuju ke Ofra di daerah Syual.
  pes-OPCB: طولی نکشید که سه دسته از اردوگاه فلسطینی‌ها بیرون آمدند، یک دسته به عُفره
    که در سرزمین شوعال واقع شده بود رفت،
  tgl-ULB: Dumating ang mga mananalakay mula sa kampo ng mga Filisteo sa tatlong pangkat.
    Isang pangkat ay patungong Ofra, sa lupain ng Sual.
  cbu-NT: Ashirucha, Filistewshuch aship tiptsiree tushaneerangu, chawpishtayashtisin,
    tiptsiree piyam zangani, zangani ashirangiya. Minoo wasundurur Ofrap zanganirangiya
    Saulap watsapuni.
  hui-hui: Howa Pilidiali ami tidi tebo wai taya pole anda bu paliyagoha howa íbu
    tagira pene. Tidi mbirago Obara tano wiago tigatiga Suala daluhayagi pene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏​တပ်​စ​ခန်း​ကား မိတ်​မတ်​မြို့​တွင်​ရှိ​လေ​သည်။
    ဖိ​လိတ္တိ​တပ်​သား တို့​သည်​တိုက်​ကင်း​သုံး​စု​ခွဲ​၍​တပ်​စ​ခန်း​မှ ထွက်​သွား​ကြ​၏။
    တစ်​စု​သည်​ရွှာ​လ​နယ် သြ​ဖ​ရ​မြို့​ရှိ​ရာ​သို့​လည်း​ကောင်း၊-
  bod-N: དེ་ནས་འཕྲལ་རྒོལ་རུ་ཁག་ཅིག་ཕེ་ལེ་ཤེད་པའི་དམག་སྒར་ལས་ཐོན་ཏེ་རུ་དཔུང་གསུམ་དུ་བྱས།
    རུ་དཔུང་དང་པོ་ཨོབ་རཱ་རུ་འགྲོ་བའི་ལམ་ལ་ཞུགས་ནས་ཤུ་ཨལ་ཡུལ་ཕྱོགས་སུ་སོང་།
  sna-sna: Vapambi vakabuda mumisasa yavaFiristia vari mumapoka matatu. Rimwe boka
    rakananga kuOfira munharaunda yeShuari,
  spa-BLM: 'Los asaltantes salieron del campamento de los filisteos en tres compañías:
    una compañía se dirigió al camino que lleva a Ofra, a la tierra de Shual;'
  cac-cac: Ox macan̈ ix yutej sb'a eb' filisteo chi', ix b'at yic'anelta sc'ael eb'
    israel eb'. Jun macan̈ eb' ix b'atcan d'a sb'eal Ofra d'a yol yic Sual.
  swh-ULB: Wateka nyara makundi matatu wakaja kutoka kambi ya Wafilisti. Kundi moja
    likapinda kuelekea Ofra, hadi nchi ya Shuali.
  bel-bel: 'І выйшлі з табара Філістымскага тры атрады для спусташэньня зямлі: адзін
    скіраваўся па дарозе да Офры, у акругу Саўлавую,'
  deu-ELBBK: 'Und der Verheerungszug ging aus von dem Lager der Philister in drei
    Abteilungen: eine Abteilung wandte sich auf den Weg nach Ophra, nach dem Land
    Schual hin,'
  mbb-OT: Tetelu he grupu is menge Filistihanen he midsurung, is sevaha he grupu ziyà
    mebayà te Ofra, he tanà te Shual.
  mal-2015: ഫെലിസ്ത്യരുടെ പാളയത്തിൽനിന്നു കവർച്ചക്കാർ മൂന്നു കൂട്ടമായി പുറപ്പെട്ടു;
    ഒരു കൂട്ടം ഒഫ്രെക്കുള്ള വഴിയായി ശൂവാൽദേശത്തേക്കു തിരിഞ്ഞു;
  rmc-rmc: Andral o filišťiňiko taboris gele trin partiji murša, hoj te občoraren
    o gava. Jekh partija džalas ke Ofra andre phuv Šual,
  pes-OPV: و تاراج کنندگان از اردوی فلسطینیان در سه فرقه بیرون آمدند که یک فرقه از
    ایشان به راه عفره به زمین شوعال توجه نمودند.
  ron-1924: 'Дин табэра филистенилор ау ешит трей чете ка сэ пустияскэ: уна а луат
    друмул спре Офра, спре цара Шуал,'
  ben-OBCV: ফিলিস্তিনীদের শিবির থেকে আক্রমণকারী সৈন্যরা তিন দলে বিভক্ত হয়ে বেরিয়ে
    এল। একদল সৈন্য শূয়াল এলাকায় অবস্থিত অফ্রার দিকে গেল,
  som-som: Markaasaa xeradii reer Falastiin waxaa ka soo baxay kuwo wax dhaca oo saddex
    guuto ah, oo guuto waxay u leexatay xagga waddada Cofraah iyo xagga dalka reer
    Shuucaal;
  lat-VUC: 'Et egressi sunt ad prædandum de castris Philisthinorum tres cunei. Unus
    cuneus pergebat contra viam Ephra ad terram Sual:'
  eng-ASVBT: 'And the spoilers came out of the camp of the Philistines in three companies:
    one company turned unto the way that leadeth to Ophrah, unto the land of Shual;'
  ita-1885: E del campo de' Filistei uscì della gente in tre schiere, da fare il guasto;
    l'una delle quali si voltò al cammino di Ofra, traendo verso il paese di Saulle;
  eng-LXXUP: And men came forth to destroy out of the land of the Philistines in three
    companies; one company turning by the way of Ophrah toward the land of Shaul,
  eng-ULB: Raiders came from the camp of the Philistines in three groups. One group
    turned toward Ophrah, to the land of Shual.
  spa-VBL: Tres grupos de asaltantes salieron del campamento filisteo para ir a atacar.
    Un grupo se dirigió hacia Ofra en la tierra de Shual,
  fra-_FOB: Et il sortit trois bandes du camp des Philistins pour faire du dégât;
    l'une des bandes prit le chemin d'Ophra, vers le pays de Shual,
  mal-mal: ഫെലിസ്ത്യരുടെ പാളയത്തിൽനിന്ന് കവർച്ചക്കാർ മൂന്ന് കൂട്ടമായി പുറപ്പെട്ടു;
    ഒരു കൂട്ടം ഒഫ്രെക്കുള്ള വഴിയായി ശൂവാൽദേശത്തേക്ക് പോയി;
  urd-GVR: Kuchh der ke bād Filistiyoṅ ke tīn daste mulk ko lūṭne ke lie nikle. Ek
    Suāl ke ilāqe ke shahr Ufrā kī taraf chal paṛā,
  suz-BL: मिनु पलिस्‍ती आन बाक्‍तीक रे रोइक्‍बपुकी हुल सां ग्रूमा बाक्‍त। हुल का शुआल
    आ रागीम बाक्‍शो ओफ्रा गे लमा बाक्‍त।
  ita-1927: 'Dal campo de’ Filistei uscirono dei guastatori divisi in tre schiere:
    una prese la via d’Ofra, verso il paese di Shual;'
  ckb-ckb: ئینجا تێکدەرەکان لە ئۆردوگای فەلەستییەکانەوە بە سێ دەستە چوونە دەرەوە.
    دەستەیەکیان بەرەو ڕێگای عۆفرا لە خاکی شوعال،
  eng-BBE: 'And three bands of men came out from the Philistines to make an attack;
    one band went by the road which goes to Ophrah, into the land of Shual:'
  kan-OKCV: ಆಗ ಫಿಲಿಷ್ಟಿಯರ ಪಾಳೆಯದಿಂದ ಸುಲಿದುಕೊಳ್ಳುವವರು ಮೂರು ಗುಂಪಾಗಿ ಹೊರಟರು. ಒಂದು ಗುಂಪು
    ಒಫ್ರದ ಮಾರ್ಗವಾಗಿ ಶುವಲ್ ದೇಶದ ಕಡೆಗೆ ಹೋಯಿತು.
  tam-2017: கொள்ளைக்காரர்கள் பெலிஸ்தர்களின் முகாமிலிருந்து மூன்று படைகளாகப் புறப்பட்டு
    வந்தார்கள்; ஒரு படை ஒப்ரா வழியாய்ச் சூவால் நாட்டிற்கு நேராகப்போனது.
  spa-RV-1909: Y salieron del campo de los Filisteos en correría tres escuadrones.
    El un escuadrón tiró por el camino de Ophra hacia la tierra de Sual.
  ron-BTF: Și jefuitorii au ieșit din tabăra filistenilor în trei cete, o ceată s-a
    întors spre calea care duce la Ofra, în țara Șual;
  eng-WEBP: 'The raiders came out of the camp of the Philistines in three companies:
    one company turned to the way that leads to Ophrah, to the land of Shual;'
  eng-FBV: Three groups of raiders left the Philistine camp to go and attack. One
    group went towards Ophrah in the land of Shual,
  nld-1939: Intussen verlieten drie plunderende benden het kamp der Filistijnen. De
    ene trok in de richting van Ofra, naar het land Sjoeal;
  nch-BL: Huan eyi tatilimit ten filisteo soldados quistejque campa mochijtoyaj huan
    hualajque para tasosolose. Se tatilimit yajqui altepet Ofra ipan tali Sual.
  vie-1934: 'Từ trong dinh Phi-li-tin có một toán quân cướp phá đi ra, chia làm ba
    đội: đội này theo con đường Oùp-ra, đi về xứ Su-anh;'
  hin-CV: फिलिस्तीनी शिविर से तीन छापामार दल निकले, एक दल उस मार्ग पर, जो शुआल देश
    के ओफ़राह नगर को जाता था,
  spa-BES: Y tres escuadrones de hombres salieron de los filisteos para destruir la
    tierra; Un y escuadrón pasó por el camino que va a Ofra, a la tierra de Sual.
  tdx-tdx: 'Niakatse an-tobe’ o nte-Pilistio amy zao ty mpijoy am-pirimboña’e telo:
    ty mpirai-lia’e raike nitsile mb’amy lala-migodañe mb’e Ofrà, mb’an-tane’ i Soale
    mb’eo;'
  tha-KJV: มี​กองปล้นออกมาจากค่ายคนฟีลิสเตียสามกอง กองหนึ่งหันตรงไปยังโอฟราห์ยังแผ่นดินชู​อัล
  por-BR-2018: E saíram do acampamento dos filisteus em saque três esquadrões. O um
    esquadrão tirou pelo caminho de Ofra até a terra de Sual.
  deu-ELO: 'Und der Verheerungszug ging aus von dem Lager der Philister in drei Haufen:
    Ein Haufe wandte sich des Weges nach Ophra, nach dem Lande Schual hin,'
  eng-WYC-2018: And three companies went out of the Philistines? tents to take prey;
    one company went against the way of Ophrah, to the land of Shual, (or one group
    went toward Ophrah, in the land of Shual);
  epo-epo: 'Kaj eliris el la tendaro de la Filiŝtoj tri taĉmentoj da ekstermantoj:
    unu taĉmento direktis sin laŭ la vojo al Ofra, al la lando Ŝual;'
  uig-PIN: Ⱪaraⱪqilar daim Filistiylǝrning bargaⱨidin qiⱪip üq bɵlǝkkǝ bɵlünǝtti.
    Bir bɵlǝk Xual zeminidiki Ofraⱨƣa baridiƣan yolƣa atlinatti,
  beo-beo: 'Filisidini ilia da Migema:seganini Isala:ili dunu doaga:la:musa: udiana
    mogili asi. Mogili afae da Ofala moilai bai bagade (Sioule soge ganodini) amoga
    doagala:musa: asi,'
  tpi-OTNT: Na ol soldia bilong Filistia i bruk long tripela lain na i go pait long
    ol Israel. Wanpela lain i go long taun Ofra insait long distrik Sual, long hap
    not,
  hau-SA: Rundunar mayaƙa uku suka fito daga sansani Filistiyawa. Ɗaya ta nufi Ofra,
    zuwa ƙasar Shuwal.
  uig-LAT: Qaraqchilar daim Filistiylerning bargahidin chiqip üch bölekke bölünetti.
    Bir bölek Shual zéminidiki Ofrahgha baridighan yolgha atlinatti,
  nde-nde: Amaqembu abahlaseli aphuma ezihonqweni zamaFilistiya ngezigaba ezintathu.
    Elinye laqonda e-Ofira eduze leShuwali,
  ton-ton: '¶ Pea naʻe haʻu ʻae vahe ʻe tolu ʻoe kau maumau mei he nofoʻanga tau ʻoe
    kau Filisitia: naʻe ʻalu ʻae kautau ʻe taha ki he hala ki Ofila, ki he fonua ko
    Suali:'
  ces-1613: I vyšli zhoubcové z vojska Filistinského na tré rozdělení. Houf jeden
    obrátil se k cestě Ofra, k zemi Sual;
  eng-WMB: 'The raiders came out of the camp of the Philistines in three companies:
    one company turned to the way that leads to Ophrah, to the land of Shual;'
  tam-TCV: பெலிஸ்தியரின் முகாமிலிருந்து திடீர் தாக்குதல் செய்யும் குழுக்கள் மூன்று
    படைப் பிரிவுகளாகப் போயினர். முதற்படை சூவாவின் சுற்றுப்புறத்திலுள்ள ஒப்ராவை நோக்கிப்
    போனது.
  ceb-ULB: Ang mga nagkabayo nga nagkampo sa mga Filistihanon miabot sa tulo ka pundok.
    Ang usa ka pundok nagpadulong ngadto sa Ofra, ngadto sa dapit sa Sual.
  pol-UBG: 'I łupieżcy wyszli z obozu Filistynów w trzech oddziałach: jeden oddział
    skierował się w stronę Ofry, do ziemi Szaul.'
  agr-agr: Nuwi batsatai filisteo aents maanitan yacha emak shimin kampatum akanka
    ijumjamu aidau, dita batsatbaunmaya makichik eemak wegak tikich aidaun yajuakui.
    Nunik yaakat Ofránmanini Shual aajakua nuna nugkeen shiyakajui.
  kyc-kyc: Pilisitia yanda singi dupwa yuu paleyaminyi dokona yaki nyuo pingyu lane
    rema pipala Isaraele dupwa pyala peyami. Lane mendaki yuu andake Suwale dokona
    yuu kuki Opora lenge dokona panya peyami.
  urd-GVU: کچھ دیر کے بعد فلستیوں کے تین دستے ملک کو لُوٹنے کے لئے نکلے۔ ایک سوعال
    کے علاقے کے شہر عُفرہ کی طرف چل پڑا،
  deu-1912: Und aus dem Lager der Philister zogen drei Haufen, das Land zu verheeren.
    Einer wandte sich auf die Straße gen Ophra ins Land Sual;
  kan-2017: ಸುಲಿಗೆ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಫಿಲಿಷ್ಟಿಯರ ಪಾಳೆಯದಿಂದ ಮೂರು ಗುಂಪುಗಳು ಹೊರಟು, ಒಂದು
    ಗುಂಪು ಒಫ್ರದ ಮಾರ್ಗವಾಗಿ ಶುವಲ್‌ ನಾಡಿಗೂ,
  yap-yap: 'Pi salthaw nu Filistia e ra chuwgad ko gin yad be par riy ngranod ko mael
    ni yad dalip ulung: reb e ulung e sor nga Ofra, ni bay u lan e nug nu Shual,'
  hlt-MCSB: Te vaengah Philisti caem lamkah kutpo rhoek te, rhoi thum la coe uh tih
    rhoi at tah Shual kho kah Ophrah longpuei la hooi uh.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሶኮ ዖሎ ዓሳ ሃይሦ ቤሲ ፓቂንቲ ዖሎ ዓርቃኒ ዋርዲዮ ቤዛፓ ኬስኬኔ፤ ዬያቶፓ ፔቴ ቤዛ ፓቆና
    ዓሳ ሹዓሌ ዓጮይዳ ዓኣ ዖፕራ ባንሢ ዴንዴኔ፤
  twi-ASANTE: Ntohyɛsofoɔ akuo mmiɛnsa firii Filistifoɔ sraban mu. Ekuo baako de nʼani
    kyerɛɛ Ofra ɛkwan so, kɔɔ Sual mpɔtam hɔ.
  eng-WEBU: 'The raiders came out of the camp of the Philistines in three companies:
    one company turned to the way that leads to Ophrah, to the land of Shual;'
  wal-wal: Pilisxxeemati galchchidosaappe woraajjiyaageeti heezzu cuge gididi kiyidosona;
    etappe issi cugee SHu7aala biittan de7iya Oofirakko simmidi biis; naa77anttoi
    Beeti-Horooni biis;
  spa-PDDPT: 'Del campamento de los filisteos salieron tres escuadrones de merodeadores:
    un escuadrón se dirigió por el camino de Ofra hacia la tierra de Sual,'
  gun-gun: Filisteu kuery rekoa gui ma mboapy henda katy oje'oi mba'emo re imonda
    aguã. Ha'e kuery regua peteĩ aty ma tape Ofra via rupi oje'oi Sual yvy katy.
  agu-BL: Ej nin at ox k'u'j filistey e' eltz le ama'l kale ate't tan ujle'n. At jun
    k'u'j cho'n bene'n tul yi be' yi na opon Ofra, jun ama'l cwent yi tnum Sual.
  ilo-ULB: Naggapu dagiti sumasamsam manipud iti kampo dagiti Filisteo iti tallo a
    bunggoy. Ti maysa a bunggoy ket nagturong iti Opra, iti daga ti Sual.
  kpg-kpg: Nia buini dauwa e dolu gu hagatanga mai i di waahale laa o digau Philistia.
    Dahi buini gu hanadu gi Ophrah i lodo tenua go Shual,
  uig-ARA: قاراقچىلار دائىم فىلىستىيلەرنىڭ بارگاھىدىن چىقىپ ئۈچ بۆلەككە بۆلۈنەتتى.
    بىر بۆلەك شۇئال زېمىنىدىكى ئوفراھغا بارىدىغان يولغا ئاتلىناتتى،
  sus-sus: Sɔɔri gali saxan naxa mini Filisitakae xa yonkinde. Keren naxa e xun ti
    Ofara kira ra, Suwali bɔxi mabiri.
  pon-2006: 'Mehn Pilisdia ko ahpw kin kohpeseng pwe en pirapa soahng kan ni pwihn
    siluh: ehu pwihn kin kolahng Opra, nan sapwen Sual:'
  jae-jae: Aŋga tonaŋ lau Pilisti sêsakiŋ siŋwaga gebe sêjaŋgo launêŋ gêŋ. Êsêac sêwa
    tauŋ kêkôc gêja mata têlêac. Mata teŋ gêja malac Opra, taŋ gêc gamêŋ Sualŋa. Mata
    teŋ gêja malac Bet Horon
  ksd-ksd: Ma ra utul a loko na tarai na vinarubu dital ga tut maro ra gunan kai ra
    tarai Pilistia; tika na loko i ga mur ra nga i vana uro Opra ta ra langun Sual;
  tur-YTC: Akıncılar Filistliler'in ordugâhından üç bölük halinde çıktılar; bir bölük
    Ofra'ya, Şual ülkesine giden yola saptı;
  grc-BRENT: Καὶ ἐξῆλθε διαφθείρων ἐξ ἀγροῦ ἀλλοφύλων τρισὶν ἀρχαῖς· ἡ ἀρχὴ ἡ μία
    ἐπιβλέπουσα ὁδὸν Γοφερὰ ἐπὶ γὴν Σωγὰλ,
  ind-AYT: Penjarah-penjarah keluar dari perkemahan orang Filistin dalam tiga gerombolan.
    Satu gerombolan mengambil jalan ke Ofra, ke daerah Syual.
  nya-nya: Ankhondo a Afilisti anatuluka mʼmisasa yawo mʼmagulu atatu. Gulu lina linapita
    ku Ofiri ku dziko la Suwala.
  hrv-hrv: 'Tada iz filistejskog tabora izađe četa pljačkaša u tri odjela: jedan odio
    udari prema Ofri u zemlju šualsku;'
  mps-mps: Tama te Filistia dabego ami bidi te hani sela peda selama, tama te Israel
    dabe dali hwįgi pali. Hani me deli te taun Ofra te Sual tǫ pedai tomoba pali,
    te not pedai badu pali,
  tpi-tpi: Na ol soldia bilong Filistia i bruk long tripela lain na i go pait long
    ol Israel. Wanpela lain i go long taun Ofra insait long distrik Sual, long hap
    not,
  dan-1931: Fra Filisternes Lejr drog så en Skare ud i tre Afdelinger for at plyndre;
    den ene Afdeling drog i Retning af Ofra til Sjual-egnen,
  vie-OVCB: Từ đồn Phi-li-tin, có ba toán quân đột kích kéo ra. Một toán đi về hướng
    bắc đến Óp-ra thuộc Su-anh,
  guj-2017: પલિસ્તીઓની છાવણીમાંથી લૂટારાની ત્રણ ટોળી બહાર નીકળી. એક ટોળી ઓફ્રાથી શૂઆલ
    દેશ તરફ ગઈ.
  pon-2006A: 'Mehn Pilisdia ko ahpw kin kohpeseng pwe en pirapa soahng kan ni pwihn
    siluh: ehu pwihn kin kolahng Opra, nan sapwen Sual:'
  por-BRBSL: 'Os invasores saíram do acampamento dos filisteus em três empresas: uma
    empresa se voltou para o caminho que leva a Ophrah, para a terra de Shual;'
  cth-cth: Filistinnaw e roenae hmuen koehoi taran ahu kathum touh ni a cei awh teh,
    Shual ram, Ophrah lah a cei awh.
  twi-twi: Afowfo akuw abiɛsa fii Filistifo nsraban mu. Kuw baako de nʼani kyerɛɛ
    Ofra kwan so, kɔɔ Sual mpɔtam hɔ.
  hlt-hlt: Te vaengah Philisti caem lamkah kutpo rhoek te, rhoi thum la coe uh tih
    rhoi at tah Shual kho kah Ophrah longpuei la hooi uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ totɛ́ yɛtĩ̀rɛ̀ yɛ̀tɑ̃ɑ̃ti kɛ̀ diketirìi
    kétɛ́ kɛ́nwetí Ɔfidɑɑ Suɑdi ɛì bíɛ́kɛ̀.
  msy-2020: Filistiabar mɨdorozir gumaziba 3plan okoruabar uarir tuiragha ghua Israelia
    ko mɨsosi. Okoruar mam notɨn amadaghan Sualɨn Distrighɨn aven, Ofran nguibar ekiamɨn
    ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi yoolɑɑ mpɑ pɑ wɑkǝlǝɣɩ lɛlɑɑ wontu tɔ, pɑ lɩɩ tintikɑ tooso.
    Ḿpʋ́ɣʋ́ kɑncɑɑlɑɣɑ nyǝntɛ mǝlǝnɑ Ofǝlɑ tɔɔ kɛ́ Suwɑɑlɩ tɛtʋ tɑɑ.
  azb-azb: Filişt ordugahından qarətçi hücumçular üç dəstəyə bölünüb çıxdılar. Bir
    dəstə Ofra yoluna – Şual torpağına yönəldi.
  eng-DBY: 'And the ravagers came out of the camp of the Philistines in three companies:
    one company turned the way of Ophrah, into the land of Shual;'
  hin-2017: और पलिश्तियों की छावनी से आक्रमण करनेवाले तीन दल बाँधकर निकले; एक दल ने
    शूआल नामक देश की ओर फिरके ओप्रा का मार्ग लिया,
  wol-KYG: Ci biir loolu genn gàngooru yàqkat def ñetti kurél, jóge ca dalub waa Filisti.
    Genn ga jubal bëj-gànnaar, aw yoonu Ofra ca diiwaanu Suwal,
  eng-YLT: And the destroyer goeth out from the camp of the Philistines — three detachments;
    the one detachment turneth unto the way of Ophrah, unto the land of Shual;
  eng-WYC-2017: And three companies went out of the Philistines’ tents to take prey;
    one company went against the way of Ophrah, to the land of Shual;
  eng-WMBB: 'The raiders came out of the camp of the Philistines in three companies:
    one company turned to the way that leads to Ophrah, to the land of Shual;'
  urd-GVH: कुछ देर के बाद फ़िलिस्तियों के तीन दस्ते मुल्क को लूटने के लिए निकले। एक
    सुआल के इलाक़े के शहर उफ़रा की तरफ़ चल पड़ा,
  rug-rug: Sa qeto minate tadi na tie Pilisitia si vura taloa koari dia ipi koari
    ka ṉeta pukuna. Keke puku minate si ene la gua pa Opira pa popoa Suala.
  gaz-gaz: Gareen weerartootaa iddoo sadiitti qoodamanii qubata Filisxeemotaatii baʼan.
    Gareen tokko gara Ofraa kan biyya Shuuʼaali keessa jiru sanaatti qajeele;
  fra-LSG: 'Il sortit du camp des Philistins trois corps pour ravager: l’un prit le
    chemin d’Ophra, vers le pays de Schual;'
  gnn-gnn: '@see-verse:1SA.013.016'
  yal-yal: Ganla dɔxɔ saxan yi mini Filisitine sofane malandeni alogo e xa yɛngɛn
    so. Gali keden yi siga Ofara binni Suwali yamanani.
  haw-1868: 'Hele mai la ka poe luku, mai ka poe koa o ko Pilisetia mai, ekolu poe:
    huli ae la kekahi poe ma ke ala o Opera ma ka aina o Suala.'
  arb-NAV: وَخَرَجَتْ ثَلاثُ فِرَقِ غُزَاةٍ مِنْ مُعَسْكَرِ الْفِلِسْطِينِيِّينَ تَوَجَّهَتْ
    إِحْدَاهَا فِي طَرِيقِ عَفْرَةَ إِلَى أَرْضِ شُوعَالَ،
  ewe-ewe: Filistitɔwo ƒe aʋalɔgo etɔ̃ ho tso woƒe asaɖa me be yewoayi aɖaha nuwo.
    Aʋalɔgo ɖeka ɖo ta Ofra le Sual nyigba dzi;
  eng-LEE: 'And the troop of freebooters went out of the camp of the Philistines in
    three companies: one company turned into the way to ''Ophrah, unto the land of
    Shu''al;'
  asm-FB: পলেষ্টীয়াসকলৰ ছাউনিৰ পৰা হঠাতে আক্ৰমণ কৰা তিনিটা দল ওলাই আহিল। তেওঁলোকৰ
    এটা দল অফ্ৰাৰ বাটেদি চুৱাল প্ৰদেশৰ ফাললৈ গ’ল;
  sus-A: سْورِ فَلِ سَشَن نَشَ مِنِ قِلِسِتَكَيٍ شَ يٌنكِندٍ. كٍرٍن نَشَ عٍ شُن تِ
    عٌقَرَ كِرَ رَ، سُوَلِ بْشِ مَبِرِ.
  fra-SBL: 'Les pillards sortirent du camp des Philistins en trois compagnies : une
    compagnie prit le chemin qui mène à Ophra, au pays de Shual ;'
  hbo-hbo: וַיֵּצֵ֧א הַמַּשְׁחִ֛ית מִמַּחֲנֵ֥ה פְלִשְׁתִּ֖ים שְׁלֹשָׁ֣ה רָאשִׁ֑ים
    הָרֹ֨אשׁ אֶחָ֥ד יִפְנֶ֛ה אֶל־דֶּ֥רֶךְ עָפְרָ֖ה אֶל־אֶ֥רֶץ שׁוּעָֽל׃
  piu-2006: '@see-verse:1SA.013.016'
  kik-kik: Nacio ikundi cia atharĩkĩri ikiuma kambĩ-inĩ ya Afilisti irĩ ikundi ithatũ.
    Kĩmwe gĩkĩerekera mwena wa Ofara gũkuhĩ na Shuali,
  fra-NCL: 'L’armée de destruction sortit du camp des Philistins en trois corps :
    un corps prit le chemin d’Ephra, vers le pays de Sual ;'
  cek-AK: To pacoengah kami muk thaih abu thumtonawk loe Philistinnawk ataihaih ahmuen
    hoiah tacawt o, abu maeto loe Shual prae Ophrah vangpui bangah caeh o;
  cuk-cuk: 'Filistea-sordamar bukwamaladgi, sogapaa danar-danar e-sordamar ainiarmalad:
    Soggwendi, Ofra-igarba Sual-yarsik nadmalad.'
  uig-CYR: Қарақчилар дайим Филистийләрниң баргаһидин чиқип үч бөләккә бөлүнәтти.
    Бир бөләк Шуал зиминидики Офраһға баридиған йолға атлинатти,
  tel-2017: ఫిలిష్తీయుల దండు నుండి దోచుకొనేవారు మూడు గుంపులుగా బయలుదేరారు. ఒక గుంపు
    షూయాలు దేశానికి ఒఫ్రావైపుగా వెళ్లే దారిలో కాపు కాశారు.
  hat-BSA: Epi ravajè yo te sòti nan kan Filisten yo an twa konpayi yo. Yon konpayi
    te vire nan sid vè Ophra vè peyi Schual.
  kos-kos: Mwet mweun lun mwet Philistia elos illa liki lohm nuknuk selos in u tolu,
    in oru mweun lukma lalos. Sie u ah som ke innek nu Ophrah, su oasr in facl Shual.
  hbo-WLC: וַיֵּצֵ֧א הַמַּשְׁחִ֛ית מִמַּחֲנֵ֥ה פְלִשְׁתִּ֖ים שְׁלֹשָׁ֣ה רָאשִׁ֑ים
    הָרֹ֨אשׁ אֶחָ֥ד יִפְנֶ֛ה אֶל־דֶּ֥רֶךְ עָפְרָ֖ה אֶל־אֶ֥רֶץ שׁוּעָֽל׃
  ibo-ibo: Ụfọdụ nʼime ndị agha Filistia kere onwe ha ụzọ atọ site nʼụlọ ikwu ndị
    Filistia pụta; otu ụzọ chere ihu nʼụzọ Ofra nʼakụkụ Shual,
  ory-ory: ଏଉତ୍ତାରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଛାଉଣିରୁ ତିନି ଦଳ ବିନାଶକ ଲୋକ ଆସିଲେ; ଏକ ଦଳ ଅଫ୍ରା ପଥରେ
    ଗମନ କରି ଶୂୟାଲ ପ୍ରଦେଶକୁ ଗଲେ;
  chk-chk: Iwe, ekewe sounfiun Filistia mi kütta liaper ra towu seni lenier lon ülüngat
    mwich. Eu mwich a feila ngeni Ofra lon ewe fanü Sual,
  ssd-ssd: Taŋamba minnaig sulumba Filistia mbalŋge naŋgine kuasmbi keŋmba kukulniŋginaig
    le kinaig sulumba ka Israel mbal tuku agaŋ ndende ŋakmba yomba kilmba kinaig.
    Kuasmbi ande ka Ofra tumbraŋ Sual kilke mbol kinaig le
  rop-rop: Wal detlot Filastain solja bin oldei kadimat miselp langa thribala mob,
    en deibin oldei go en fait langa ola Isreil pipul. Wanbala mob bin oldei go langa
    det taun gulum Ofra deya langa det kantri gulum Shuwal,
  ukr-1871: 'І вийшли із Филистійського табору три віддїли пустошити землю: один чамбул
    пустився на Офру в землю Саул,'
  deu-1951: Und es zogen aus dem Lager der Philister drei Haufen, das Land zu verheeren;
    der eine Haufe nahm den Weg gen Ophra, nach der Landschaft Schual hin;
  eng-JPS: 'And the spoilers came out of the camp of the Philistines in three companies:
    one company turned unto the way that leadeth to Ophrah, unto the land of Shual;'
  srp-1865: 'I izidoše tri èete iz okola Filistejskoga da plijene: jedna èeta udari
    putem k Ofri u zemlju Sovalsku;'
  lug-lug: Abalabe ne bava mu nkambi y’Abafirisuuti mu bibinja bisatu, ekimu ne kyolekera
    Yofula, mu nsi ya Suwaali,
  heb-heb: ויצא המשחית ממחנה פלשתים שלשה ראשים הראש אחד יפנה אל דרך עפרה אל ארץ שועל׃
  ben-IRV: পরে পলেষ্টীয়দের শিবির থেকে তিনদল বিনাশকারী সৈন্য বেরিয়ে এল, তার একদল
    অফ্রার রাস্তা দিয়ে শূয়াল প্রদেশে গেল৷
  pan-pan: ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦਲ ਤੋਂ ਲੁਟੇਰੇ ਤਿੰਨ ਟੋਲੀਆਂ ਬਣਾ ਕੇ ਨਿੱਕਲੇ। ਇੱਕ ਟੋਲੀ ਸ਼ੂਆਲ ਦੇ
    ਦੇਸ ਨੂੰ ਓਫਰਾਹ ਦੇ ਰਾਹ ਵੱਲ ਗਈ।
  tkr-tkr: Filiştinaaşin g'oşunbı xhebne cigeeqa bit'aleetxha hücum haa'asva qığeedaç'e.
    Manbışda sa deste Şualne cigabışeene Ofra eyhene şaharne suralqa siviyk'al.
  mya-JVB: လုယူသော တပ်သုံး တပ်တို့သည်၊ ဖိလိတ္တိ တပ်မ ထဲက ထွက် ၍ တတပ်သည် ရွာလ ပြည်
    ဩဖရ မြို့ လမ်း သို့ လိုက် ၏။
  tte-O: Na Pilistiya boda yaiyona siyawasali silau Isileli ali yanuwao kolili kabo
    ali gogo sikwayaili. Boda yabo silau siyawatagili kamwasa ilau Opela yanuwa Suwali.
  tbg-tbg: Pirisia iqoka vaiinti vikaqihai taaramo anku autuke, Isareri hampata iqoka
    raqireka vura. Vo ankuvano Ofaraini Suali mantaraini vuvaro,
  hmo-hmo: Vadaeni Pilistia edia kamepa dekena amo tuari orea toi idia raka lao. Orea
    ta be Opera dalana dekenai idia raka, Sualo tano dekenai idia lao.
  urd-urd: और ग़ारतगर फ़िलिस्तियों के लश्कर में से तीन ग़ोल होकर निकले एक ग़ोल तो
    सु'आल के 'इलाक़े को उफ़रह के रास्ते से गया।
  rus-SYN: 'И вышли из стана Филистимского три отряда для опустошения земли: один
    направился по дороге к Офре, в округ Суаль,'
  bqc-SIM: Zĩgↄ̃ gãli àaↄ̃ↄ bↄ̀lɛ Filitɛ̃ↄ bòou, aa gɛ̀ lɛ́lɛi Isailiↄwa. Gãli
    do gɛ̀ Ɔfɛla oi Suali bùsuu.
  tcz-CHONGTHU: Hichun Philistine te, mibulu ding loithum chun panmuna kon chun ahung
    potdoh'un, loikhat chu Shual gam Oprah jotna lampi chu ajon’un,
  mar-mar: पलिष्ट्यांच्या छावणीतून छापा मारणारे तीन टोळ्या करून निघाले. एक टोळी आफ्राच्या
    वाटेने शुवालाच्या प्रांताकडे गेली
  qub-qub: Filistea suldärucunaga juc röpa aywaran Ofra siudäpa Súal partiman;
  bqp-bqp: Zĩ̀kari gã̀ aakↄ̃nↄ bↄ̀tɛ Filisitininↄ bùran ò gɛ̀ɛ lɛ́tɛ Isarailanↄa.
    Gã̀ do gɛ̀ɛ Ɔfla kpa Suala bùsun,
  hat-hat: Sòlda Filisti yo soti kote yo te ye a pou y' al kraze brize. Yo fè twa
    gwoup. Yon gwoup pran chemen ki mennen lavil Ofra nan peyi Chwal la.
  eng-BSB: And raiders went out of the Philistine camp in three divisions. One headed
    toward Ophrah in the land of Shual,
  tod-tod: Faa zuɠoloɠolo kɔɔʋɛbɛi ɠulani Filiseti nuiti ta-ɠɔɔlaɠai zu, ti ɠaaɠwɛ
    su ga saʋagɔ, ma mɔungiti ti Wɔfela ʋelei zoni, Suale yooi zu ʋele.
  eng-WEBPB: 'The raiders came out of the camp of the Philistines in three companies:
    one company turned to the way that leads to Ophrah, to the land of Shual;'
  kbq-kbq: Hagi Filistia vahe'mo'za kuma'ma ankanire'za ha'ma hu vahera 3'afi refako
    hute'za, seli nonkuma'ma ante'za mani'nafintira atirami'za vu'naze. Hagi mago
    sondia kevumo'za Ofra kumara Suali mopa kaziga zamavugosa hunte'za vazageno,
  nhe-BL: Huan eyi pamitl tlen filisteo soldados quistejque campa mochijtoyaj huan
    hualajque para tlaxolehuase. Huajca moxelojque, se pamitl yajqui altepetl Ofra
    ipan tlali Sual.
  bus-bus: Zĩ̀kari gãli aagↄ̃ↄnↄ bↄ̀ɛ Filisitininↄ bùran aↄ̃ gàa lɛ́ɛ Isarailinↄa.
