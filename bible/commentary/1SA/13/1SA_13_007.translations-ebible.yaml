verse: 1SA.013.007
translations:
  mal-C: എബ്രായരിൽ ചിലർ യോർദാൻനദികടന്ന് ഗാദ്, ഗിലെയാദ്, ദേശങ്ങളിലും ചെന്നെത്തി. ഈ
    സമയം ശൗൽ, ഗിൽഗാലിൽത്തന്നെ ഉണ്ടായിരുന്നു. ജനമെല്ലാം ഭയന്നുവിറച്ച് അദ്ദേഹത്തെ പിൻതുടർന്നു.
  deu-TKW: und ging über die Jordanfurten ins Land Gad und Gilead. Saul jedoch war
    noch im Gilgal; alles Kriegsvolk aber hatte ihn aus Angst verlassen.
  lin-lin: Ndambo ya Ba-Ebre mosusu bakatisaki mayi ya Yordani mpo na kokende na mokili
    ya Gadi mpe ya Galadi. Saulo azalaki nanu na Giligali, mampinga nyonso oyo ezalaki
    elongo na ye ezalaki kolenga na somo.
  eng-LSV: And Hebrews have passed over the Jordan to the land of Gad and Gilead;
    and Saul [is] yet in Gilgal, and all the people have trembled after him.
  eng-GNV: 'And some of the Ebrewes went ouer Iorden vnto the lande of Gad and Gilead:
    and Saul was yet in Gilgal, and al the people for feare followed him.'
  eng-WEBSTER: And some of the Hebrews went over Jordan to the land of Gad and Gilead.
    As for Saul, he was yet in Gilgal, and all the people followed him trembling.
  nhw-BL: Huan miyac nopa israelitame quiixcotonque hueyatl Jordán, huan cholojque
    hasta tlali Gad huan Galaad. Pero Saúl noja mocajqui campa itoca Gilgal huan nochi
    isoldados quitoquiliyayaj huihuipicayayaj ica majmajtli.
  swh-ONEN: Hata baadhi ya Waebrania wakavuka Yordani mpaka nchi ya Gadi na Gileadi.
    Sauli akabaki huko Gilgali, navyo vikosi vyote vilivyokuwa pamoja naye vilikuwa
    vikitetemeka kwa hofu.
  bba-bba: Isirelibɑ sɔɔ, ɡɑbu bɑ mɑm dɑ sere Yuudɛnin ɡuruɔ Gɑdi kɑ Gɑlɑdin temɔ.
    Adɑmɑ Sɔɔlu u wɑ̃ɑ Giliɡɑliɔ. Be bɑ kɑ nùn wɑ̃ɑ mi kpuro bɑ bɛrum soore bɑ diirumɔ.
  eng-KJVCPB: And some of the Hebrews went over Jordan to the land of Gad and Gilead.
    As for Saul, he was yet in Gilgal, and all the people followed him trembling.
  cpy-cpy: Montyaanaka itsipa-paeni intatsikironta Jordán-ki, ikinaki iipatsiteki
    Gad eejatzi rashiki Galaad. Roojatzi ijeeki Saúl rirori janta Gilgal-ki, tema
    thaawaeyakini rowayirite.
  mpx-mpx: Ge enuna wewel Yolidani hi kalapanet-an hi na un Gada wali labiya ge labi
    Giliyad. Yaa Sol i minaa panuwa Gilgal, yaka tolohaveyan gegewel bolo alonau,
    lovakun kaiwena hi ginuginu.
  luo-luo: Jo-Hibrania moko nongʼado aora Jordan modhi e piny Gad gi Gilead. Saulo
    to nodongʼ Gilgal, to jolwenje mane ni kode ne tetni ka luoro omakogi.
  meu-meu: Haida danu Ioridane sinavaina amo e turu hanai Gad bona Gilead tanodia
    ela. A Saulo na dounu Gilgal ai; Israel taudia ese ia e ḡavaia, mai kudou-hetahadia
    ida.
  npi-ULB: केही हिब्रूहरू यर्दन पारि गाद र गिलादको भूभागतिर गए । तर शाऊल अझ पनि गिगालमा
    नै थिए र सबै मानिसहरू डरले काम्दै तिनको पछि लागे ।
  yor-yor: Àwọn Heberu mìíràn tilẹ̀ kọjá a Jordani sí ilẹ̀ Gadi àti Gileadi. Saulu
    wà ní Gilgali síbẹ̀, gbogbo àwọn ọ̀wọ́ ogun tí ó wà pẹ̀lú rẹ̀ sì ń wárìrì fún
    ìbẹ̀rù.
  emp-NTPO: Idjab̶a Jordaʌ̃ do quĩrãrẽ ʌ̃cʌrʌ mĩrũcuasid̶aa Gad̶eba yõped̶ad̶arã duanʌma
    Gala druad̶e. Baribʌrʌ Saulora Gilgald̶e b̶esia. Idji ume panʌ sordaorãra bio
    ne wayaaba cacua ure duanasid̶aa.
  ind-ind: Bahkan ada tentara yang melarikan diri sampai menyeberangi sungai Yordan
    lalu menuju wilayah Gad dan Gilead. Sementara itu, Saul sendiri masih berada di
    Gilgal bersama dengan anggota pasukannya yang gemetar ketakutan.
  pes-OPCB: بعضی از ایشان نیز از رود اردن گذشته، به سرزمین جاد و جلعاد گریختند. ولی
    شائول در جلجال ماند و همراهانش از شدت ترس می‌لرزیدند.
  tgl-ULB: Ang ilan sa mga Hebreo ay pumunta sa ibayo ng Jordan sa lupain ni Gad at
    Galaad. Subalit naroon pa rin si Saul sa Gilgal, at nanginginig ang lahat ng mga
    tao na sumusunod sa kanya.
  cbu-NT: Ashirangsin, zapantam Ortagaa kung arachich kitarangsin, suwaranganaya,
    Gadap tsapu, mishat Galaadap tsapu. Itaru, Saulsha waana Guilgaalshuri tsap kutarangiya,
    ichingaru wasundururpatarta. Ashirucha ashirangsin, anootsiri kapung punirus musáranganaya.
  hui-hui: Maru Iba Yodana domalu ange edeyagi hameigini Gada Gileadala daluhayagi
    ubade halu pene. Solo ibu Giligalani haho winigo agali ibu baba hayarume gi howa
    duru dege dindi halu hene.
  mya-mya: အ​ချို့​တို့​က​မူ​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး ကာ​ဂဒ်​နှင့်​ဂိ​လဒ်​နယ်​များ​သို့​ထွက်​ပြေး
    ကြ​၏။ ရှော​လု​သည်​ဂိ​လ​ဂါ​လ​မြို့​တွင်​ပင်​ရှိ​နေ သေး​၏။ သူ​နှင့်​အ​တူ​ရှိ​သည့်​တပ်​သား​တို့
    သည်​ကြောက်​လန့်​တုန်​လှုပ်​လျက်​နေ​ကြ​၏။-
  bod-N: ཡང་ཨིབ་རི་པའི་ཁྲོད་ནས་འགའ་ཞིག་ཡོར་དན་གཙང་པོ་བརྒྱུད་དེ་གཱ་རྡུ་དང་གིལ་ཨད་ས་ཆར་སོང་སྟེ།
    སོ་ལོ་ནི་གིལ་གལ་དུ་གནས་ཤིང་མི་ཐམས་ཅད་སྐྲག་ནས་འདར་བཞིན་ཁོང་གི་རྗེས་སུ་འབྲངས།
  sna-sna: Vamwe vaHebheru vakatoyambuka Jorodhani vakaenda kunyika yeGadhi neGireadhi.
    Sauro akasara paGireadhi uye varwi vose vaaiva navo vakadedera nokutya.
  spa-BLM: Algunos de los hebreos habían pasado el Jordán a la tierra de Gad y de
    Galaad; pero Saúl estaba todavía en Gilgal, y todo el pueblo lo seguía temblando.
  cac-cac: Ay pax eb' ix c'axpajec' d'a a' Jordán, ix b'at eb' d'a yol yic Gad yed'
    d'a Galaad. Axo vin̈aj Saúl chi' jun, ix b'atcan vin̈ d'a Gilgal. Masanil eb'
    soldado vin̈ yed'nac, toxon̈ej sluclon eb' yuj xivelal.
  swh-ULB: Baadhi ya Waebrania walipanda kwenda Yordani katika nchi ya Gadi na Gileadi.
    Lakini Sauli alibaki Gilgali, na watu waliomfuata wakitetemeka.
  bel-bel: а некаторыя з Габрэяў пераправіліся за Ярдан у краіну Гадаву і Галаадскую;
    а Саўл быў яшчэ ў Галгале, і ўвесь люд, які быў зь ім, быў у страху.
  deu-ELBBK: Und Hebräer gingen über den Jordan in das Land Gad und Gilead. Saul aber
    war noch in Gilgal, und das ganze Volk zitterte hinter ihm her.
  mbb-OT: Ne is duma kandan ne midlayun te Wahig he Jordan, ne nemelaǥuy zan diyà
    te Gad wey ziyà te Gilead. Ne si Saul mulà, ne mibpelintetaǥak diyà te Gilgal,
    ne ebpengerkeren en te kegkahandek is menge zuma zin dutun.
  mal-2015: എബ്രായർ യോർദ്ദാൻ കടന്നു ഗാദ്‌ദേശത്തും ഗിലെയാദിലും പോയി; ശൗലോ ഗില്ഗാലിൽ
    താമസിച്ചിരുന്നു; ജനമെല്ലാം പേടിച്ചുംകൊണ്ടു അവന്റെ പിന്നാലെ ചെന്നു.
  rmc-rmc: Varesave Hebreja pregele prekal o Jordan andre phuv Gad the Gilead. O Saul
    ačhiľa andro Gilgal a leskre murša, save džanas pal leste, izdranas daratar.
  pes-OPV: و بعضی از عبرانیان ازاردن به زمین جاد و جلعاد عبور کردند. و شاول هنوز در
    جلجال بود و تمامی قوم در عقب او لرزان بودند.
  ron-1924: Уний еврей ау трекут Йорданул, ка сэ се дукэ ын цара луй Гад ши Галаад.
    Саул ера тот ла Гилгал, ши тот попорул де лынгэ ел тремура.
  ben-OBCV: হিব্রুদের মধ্যে কয়েকজন এমনকি জর্ডন নদী পেরিয়ে গাদ ও গিলিয়দ দেশেও চলে
    গেল। শৌল গিল্‌গলে থেকে গেলেন, এবং তাঁর সঙ্গে থাকা সব সৈন্যসামন্ত ভয়ে কাঁপছিল।
  som-som: Oo haddaba Cibraaniyadii qaarkood waxay ka gudbeen Webi Urdun oo tageen
    ilaa dalkii reer Gaad iyo Gilecaad; laakiinse Saa'uul weli wuxuu iska joogay Gilgaal,
    oo dadkii oo dhammuna isagay daba galeen iyagoo gariiraya.
  lat-VUC: Hebræi autem transierunt Jordanem in terram Gad et Galaad. Cumque adhuc
    esset Saul in Galgala, universus populus perterritus est qui sequebatur eum.
  eng-ASVBT: Now some of the Hebrews had gone over the Jordan to the land of Gad and
    Gilead; but as for Saul, he was yet in Gilgal, and all the people followed him
    trembling.
  ita-1885: E gli altri Ebrei passarono di là dal Giordano al paese di Gad e di Galaad.
    E Saulle non si moveva di Ghilgal, e tutto il popolo che lo seguitava era impaurito.
  eng-LXXUP: 'And they that went over went over Jordan to the land of Gad and Gilead:
    and Saul was yet in Gilgal, and all the people followed after him in amazement.'
  eng-ULB: Some of the Hebrews went over the Jordan to the land of Gad and Gilead.
    But Saul was still at Gilgal, and all the people followed him trembling.
  spa-VBL: Algunos de los hebreos incluso cruzaron el Jordán hacia el territorio de
    Gad y Galaad, pero Saúl se quedó en Gilgal, y todos los hombres que estaban con
    él temblaban de miedo.
  fra-_FOB: Et des Hébreux passèrent le Jourdain, pour aller au pays de Gad et de
    Galaad. Cependant Saül était encore à Guilgal, et tout le peuple le suivit en
    tremblant.
  mal-mal: എബ്രായർ യോർദ്ദാൻ നദി കടന്ന് ഗാദ്‌ദേശത്തും ഗിലെയാദിലും പോയി; ശൌല്‍ ഗില്ഗാലിൽ
    താമസിച്ചിരുന്നു; ജനമെല്ലാം പേടിച്ച് അവന്റെ പിന്നാലെ ചെന്നു.
  urd-GVR: Kuchh itne ḍar gae ki wuh Dariyā-e-Yardan ko pār karke Jad aur Jiliyād
    ke ilāqe meṅ chale gae. Sāūl ab tak Jiljāl meṅ thā, lekin jo ādmī us ke sāth rahe
    the wuh ḳhauf ke māre thartharā rahe the.
  suz-BL: का निक्‍शी हिब्रू यर्दन खोला शोक्‍शा, गाद आन रागी गिलाद जाक्‍दीम्‍मा बाक्‍त।
    तन्‍न सावल चहिं गिल्‍गाल उइ बाक्‍माक्‍त। मेको आ नोले खोइक्‍ब नेल्‍ले थाम्‍पा हिंशा
    ख्रिंख्रि पामे बाक्‍त।
  ita-1927: Ci furon degli Ebrei che passarono il Giordano, per andare nel paese di
    Gad e di Galaad. Quanto a Saul, egli era ancora a Ghilgal, e tutto il popolo che
    lo seguiva, tremava.
  ckb-ckb: تەنانەت هەندێک لە عیبرانییەکان لە ڕووباری ئوردونەوە بۆ خاکی گاد و گلعاد
    پەڕینەوە. شاولیش هێشتا لە گلگالدا بوو و هەموو سەربازەکان کە بەدوایەوە بوون ترسان.
  eng-BBE: And a great number of the people had gone over Jordan to the land of Gad
    and Gilead; but Saul was still in Gilgal, and all the people went after him shaking
    in fear.
  kan-OKCV: ಇದಲ್ಲದೆ ಹಿಬ್ರಿಯರಲ್ಲಿ ಕೆಲವರು ಯೊರ್ದನನ್ನು ದಾಟಿ, ಗಾದ್ ದೇಶಕ್ಕೂ, ಗಿಲ್ಯಾದಿಗೂ
    ಹೋದರು. ಆದರೆ ಸೌಲನು ಇನ್ನೂ ಗಿಲ್ಗಾಲಿನಲ್ಲಿದ್ದನು. ಜನರೆಲ್ಲರು ನಡುಗಿದವರಾಗಿ ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  tam-2017: எபிரெயர்களில் சிலர் யோர்தானையும் கடந்து, காத் நாட்டிற்கும் கீலேயாத் தேசத்திற்கும்
    போனார்கள்; சவுலோ இன்னும் கில்காலில் இருந்தான்; எல்லா மக்களும் பயந்து அவனுக்குப்
    பின்சென்றார்கள்.
  spa-RV-1909: 'Y algunos de los Hebreos pasaron el Jordán á la tierra de Gad y de
    Galaad: y Saúl se estaba aún en Gilgal, y todo el pueblo iba tras él temblando.'
  ron-BTF: Și unii dintre evrei au trecut Iordanul în țara lui Gad și a lui Galaad.
    Cât despre Saul, el era încă în Ghilgal și tot poporul îl urma tremurând.
  eng-WEBP: Now some of the Hebrews had gone over the Jordan to the land of Gad and
    Gilead; but as for Saul, he was yet in Gilgal, and all the people followed him
    trembling.
  eng-FBV: Some of the Hebrews even crossed the Jordan into the territory of Gad and
    Gilead, but Saul stayed at Gilgal, and all the men with him were trembling with
    fear.
  nld-1939: of trokken de Jordaan-wedden over naar de landstreek Gad en Gilad. Saul
    bevond zich nog in Gilgal, ofschoon heel het volk uit angst van hem wegliep.
  nch-BL: Huan miyac ten nopa israelitame quiixcotonque hueyat Jordán, huan cholojque
    hasta tali Gad huan Galaad. Pero Saúl noja mocajqui campa itoca Gilgal huan nochi
    isoldados quitoquiliyayaj huihuipicayayaj ica majmajti.
  vie-1934: Mấy người Hê-bơ-rơ sang qua sông Giô-đanh, đến xứ Gát và Ga-la-át. Song
    Sau-lơ còn ở lại tại Ghinh-ganh và hết thảy dân sự đi theo người đều run sợ.
  hin-CV: कुछ इब्री तो भागकर यरदन के पार गाद और गिलआद तक चले गए. मगर शाऊल गिलगाल में
    ही ठहरे रहे. उनके सैनिकों पर घोर भय छाया हुआ था.
  spa-BES: Y gran parte de la gente había pasado el Jordán a la tierra de Gad y de
    Galaad; pero Saúl todavía estaba en Gilgal, y toda la gente lo siguió temblando
    de miedo.
  tdx-tdx: Nitsake Iordaney ka ty ila’ o nte Evreo mb’an-tane Gade e Gilgale añe;
    fe mbe te Gilgale t’i Saole, vaho nititititike iaby o mpiama’eo.
  tha-KJV: พวกฮีบรูบางคนได้ข้ามแม่น้ำจอร์แดนไปยั​งด​ินแดนกาดและกิเลอาด แต่​ฝ่ายซาอูลพระองค์ยังประทั​บอย​ู่​ที่​กิลกาล
    และประชาชนทั้งหมดติดตามพระองค์ไปด้วยตัวสั่น
  por-BR-2018: 'E alguns dos hebreus passaram o Jordão à terra de Gade e de Gileade:
    e Saul se estava ainda em Gilgal, e todo o povo ia atrás dele tremendo.'
  deu-ELO: Und Hebräer gingen über den Jordan in das Land Gad und Gilead. Saul aber
    war noch zu Gilgal, und das ganze Volk zitterte hinter ihm her.
  eng-WYC-2018: Soothly (some of the) Hebrews passed (over) Jordan, into the land
    of Gad and of Gilead. And when Saul was yet in Gilgal, all the people was afeared
    that followed him, (or And when Saul was still in Gilgal, all the people who followed
    him were afraid).
  epo-epo: Hebreoj transiris ankaŭ trans Jordanon en la landon de Gad kaj en Gileadon.
    Sed Saul estis ankoraŭ en Gilgal, kaj la tuta popolo tremis ĉe li.
  uig-PIN: bǝzi Ibraniylar Iordan dǝryasidin ɵtüp, Gad wǝ Gileadning zeminiƣa ⱪeqip
    bardi. Lekin Saul Gilgalda ⱪaldi, adǝmlirining ⱨǝmmisi uningƣa titrigǝn ⱨalda
    ǝgǝxti.
  beo-beo: Dunu oda da Yodane Hano degele, Ga:de amola Gilia:de ilia ouligisu soge
    ole amo alofele asi. Solo da Giliga:lega esalu, amola dadi gagui dunu amola eno
    dunu ema gilisi da bagadewane beda:ga yagugududalu.
  tpi-OTNT: Na sampela i brukim wara Jordan na i go long graun bilong lain Gat na
    long Gileat. Sol i no bin i go wantaim ol Israel long pait, long wanem, Samuel
    i bin tokim em long wetim em long Gilgal inap 7-pela de. Olsem na Sol i stap yet
    long Gilgal. Na ol manmeri i stap wantaim em, ol i harim tok long ol Filistia
    i winim ol Israel, na ol i pret nogut tru. Na dispela 7-pela de i go pinis, tasol
    Samuel i no kamap, na ol manmeri i stat long lusim Sol na i go nabaut.
  hau-SA: Waɗansunsu ma suka haye Urdun zuwa ƙasar Gad da Gileyad. Shawulu ya zauna
    Gilgal, dukan ƙungiyoyi sojojin da suke tare da shi suka yi rawan jiki don tsoro.
  uig-LAT: bezi Ibraniylar Iordan deryasidin ötüp, Gad we Giléadning zéminigha qéchip
    bardi. Lékin Saul Gilgalda qaldi, ademlirining hemmisi uninggha titrigen halda
    egeshti.
  nde-nde: Amanye amaHebheru aze achaphela elizweni lakoGadi kanye leGiliyadi. USawuli
    wasala eGiligali, njalo wonke amabutho ayelaye ayeqhuqha ngenxa yokwesaba.
  ton-ton: Pea naʻe ʻalu ʻae kau Hepelū niʻihi ki he kauvai ʻe taha ʻo Sioatani ki
    he fonua ʻo Kata mo Kiliati, ka ko Saula naʻe kei ʻi Kilikali ia, pea naʻe muimui
    tetetete pe ʻae kakai kiate ia.
  ces-1613: Hebrejští také přepravili se přes Jordán do země Gád a Galád. Saul pak
    ještě byl v Galgala, a všecken lid zastrašil se, jda za ním.
  eng-WMB: Now some of the Hebrews had gone over the Jordan to the land of Gad and
    Gilead; but as for Saul, he was yet in Gilgal, and all the people followed him
    trembling.
  tam-TCV: எபிரெயரில் சிலர் யோர்தானைக் கடந்து காத் நாட்டுக்கும், கீலேயாத் நாட்டிற்கும்கூட
    போனார்கள். சவுலோ கில்காலிலே தங்கியிருந்தான். படையினர் பயத்தால் நடுங்கிக்கொண்டு
    அவனுடனிருந்தார்கள்.
  ceb-ULB: Ang uban sa mga Hebreohanon mitabok sa Jordan ngadto sa yuta sa Gad ug
    Galaad. Apan si Saul nagpabilin sa Gilgal, ug ang tanang mga tawo nga nagsunod
    kaniya nangurog sa kahadlok.
  pol-UBG: Niektórzy Hebrajczycy przeprawili się za Jordan, do ziemi Gad i Gilead.
    Lecz Saul jeszcze został w Gilgal, a cały lud szedł za nim strwożony.
  agr-agr: Nuninai nuigtushkam kuashat aents pisajag, Jordágkan katitkag Gad nugkanum,
    tuja Galaad nugkanmashkam shiyakajui. Untsu Saúlak yaakat Guilgalnum juwakui.
    Nunikmatai suntag niijai yujauk ishamainak senchi kujaidau.
  kyc-kyc: Lapo dupwa ipwa Jotane yalo yuu andake Gate lenge dee Giliate lenge dolapona
    peyami. Dokopa Sole baa yuu Gilikale dokona mee kareyamopa wambu baa role pyao
    kareyami dupwa ama pakame kumuo walu walu leyami.
  urd-GVU: کچھ اِتنے ڈر گئے کہ وہ دریائے یردن کو پار کر کے جد اور جِلعاد کے علاقے
    میں چلے گئے۔ ساؤل اب تک جِلجال میں تھا، لیکن جو آدمی اُس کے ساتھ رہے تھے وہ خوف
    کے مارے تھرتھرا رہے تھے۔
  deu-1912: Es gingen aber auch Hebräer über den Jordan ins Land Gad und Gilead. Saul
    aber war noch zu Gilgal, und alles Volk ward hinter ihm verzagt.
  ntj-ntj: Nyangka-ya kutjupatjarranya yuruwana yitipirrirra kukurraarnu ngurra kutjupa-kutjupakutu.
    Nyangka Tjuulnga tirtu nyinarranytja ngurra Kilkalta. Nyangka-ya palunyaku warrmarla
    pirninya ngurlu tiltirrmaranytja.
  kan-2017: ಕೆಲವರು ಯೊರ್ದನ್ ಹೊಳೆದಾಟಿ ಗಾದ್ಯರ ದೇಶಕ್ಕೂ, ಗಿಲ್ಯಾದ್ ಪ್ರಾಂತ್ಯಕ್ಕೂ ಹೊರಟುಹೋದರು.
    ಸೌಲನು ಇನ್ನೂ ಗಿಲ್ಗಾಲಿನಲ್ಲೇ ಇದ್ದನು. ಅವನ ಸಂಗಡ ಇದ್ದವರು ಭಯದಿಂದ ನಡುಗುತ್ತ ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  yap-yap: ma boch i yad e ra th’abed e lul’ ni Jordan ngranod ngalan e nug nu Gad
    ngu Gilead. Ma kabay Saul u Gilgal, ma girdi’ ni yad bay rok e yad be t’on ko
    marus.
  hlt-MCSB: Hebrew rhoek khaw Gad kho kah Jordan neh Gilead la kat uh. Tedae Saul
    amah tah Gilgal ah om pueng tih a hnukkah pilnam boeih long tah lakueng uh.
  mdy-ETH: ዓቴ ዓሳ ዮርዳኖሴ ዎሮና ፒንቂ ጋኣዴና ጌሌዓዴና ዓጮ ዴንዴኔ። ሳኣዖኦሌ ጋዓንቴ ዓሳ ዬያይዳኣና ጌልጌላይዳ ዴዴዔኔ፤
    ዒዛና ዎላ ዓኣ ዖሎ ዓሳ ዒጊጪ ዒማና ጎጎጋይቃኔ።
  twi-ASANTE: Ebinom twaa Asubɔnten Yordan dwane kɔɔ Gad ne Gilead asase so. Saa ɛberɛ
    no, na Saulo wɔ Gilgal a ne mmarima a wɔka ne ho no wɔ ahopopoɔ ne suro mu.
  eng-WEBU: Now some of the Hebrews had gone over the Jordan to the land of Gad and
    Gilead; but as for Saul, he was yet in Gilgal, and all the people followed him
    trembling.
  wal-wal: Ibraawetuppe aramidaageeti Yorddaanoosa SHaafaa pinnidi, Gaadanne Gala7aade
    biitti biidosona. SHin Saa7ooli Gelggalan attiis; aara de7iya olanchchati ubbai
    yashshau kokkoridosona.
  spa-PDDPT: Algunos de los hebreos cruzaron el Jordán hacia la tierra de Gad y de
    Galaad. Pero Saúl estaba aún en Gilgal, y todo el pueblo temblaba e iba tras él.
  gun-gun: Hebreu kuery va'e regua amongue ma Jordão yakã oaxa oje'oivy Gade ha'e
    Gileade yvy katy oo aguã. Ha'e rã heta va'e kuery Gilgal py Saul reve ae opyta
    va'ekue ma okyjea anho oendu okuapy.
  agu-BL: Wi'nin e', e' icy' wi yi a' Jordán, tan chicolol quib le ama'l cwent Gad
    nin cwent Galaad. Ma Saúl nin cyaj tetz Gilgal. Xomche' yi e' tetz sanlar te'j,
    poro wi'nin chixobe'n.
  ilo-ULB: Dagiti dadduma kadagiti Hebreo ket napan iti Jordan nga agturong iti daga
    ti Gad ken Galaad. Ngem adda pay laeng ni Saul idiay Gilgal, ket agpigpigerger
    a simmurot kenkuana dagiti amin a tattao.
  kpg-kpg: Hunu gau gu tuu adu laa lodo di Monowai Jordan gi baahi i golo, e llele adu
    i lodo tenua o Gad mo Gilead. Saul e noho hua igolo i Gilgal, gei digau dauwa
    ala i baahi o mee gu mmaadagu, gu polepole huoloo.
  uig-ARA: بەزى ئىبرانىيلار ئىئوردان دەرياسىدىن ئۆتۈپ، گاد ۋە گىلېئادنىڭ زېمىنىغا
    قېچىپ باردى. لېكىن سائۇل گىلگالدا قالدى، ئادەملىرىنىڭ ھەممىسى ئۇنىڭغا تىترىگەن
    ھالدا ئەگەشتى.
  sus-sus: Ndee naxa Yurudɛn xure igiri, e siga Gadi nun Galadi bɔxi ma. Sɔlu nu na
    Giligali. Ɲama naxan nu na a fɛ ma, nee birin nu bara gaaxu ki fanyi ra.
  pon-2006: Ekei kotehla Pillap Sordan sipallahng nan sapwen Kad oh Kilead. Sohl ahpw
    ketikette Kilkal, oh aramas akan me iang ih rerrerki ar masepwehk.
  jae-jae: Ma ŋagêdô selom bu Jordan jasêmoa Gad to Gilead ŋagamêŋ. Saul gacgeŋ gêmoa
    malac Gilgal ma lau samob, taŋ têdaguc eŋ naŋ, têtêc tauŋ ŋasec.
  ksd-ksd: mangoro dia ga bolo lake ra Iordan uro ta ra langun Gad ma Gilgal. (Saul
    i ga ki boko Gilgal, ma ra tarai dia ga dadadar, ma dia ga lop vanavana kan ia.)
  tur-YTC: İbraniler'den bazıları Yarden'i geçip Gad ve Gilad topraklarına gitmişlerdi;
    ama Saul hâlâ Gilgal'daydı ve bütün halk titreyerek onu izliyordu.
  grc-BRENT: Καὶ οἱ διαβαίνοντες διέβησαν τὸν Ἰορδάνην εἰς γῆν Γὰδ καὶ Γαλαάδ· καὶ
    Σαοὺλ ἔτι ἦν ἐν Γαλγάλοις, καὶ πᾶς ὁ λαὸς ἐξέστη ὀπίσω αὐτοῦ.
  ind-AYT: beberapa orang Ibrani menyeberang Sungai Yordan menuju tanah Gad dan Gilead,
    tetapi Saul tetap di Gilgal, dan seluruh rakyat dengan gemetar mengikutinya.
  nya-nya: Ahebri ena anawoloka Yorodani mpaka kukafika ku dziko la Gadi ndi ku Giliyadi.
    Koma Sauli anakhalabe ku Giligala ndipo ankhondo onse amene anali naye anali njenjenje
    ndi mantha.
  hrv-hrv: Neki su prešli i preko gazova Jordana u zemlju Gadovu i Gileadovu. Šaul
    je još bio u Gilgalu, a sav je narod oko njega drhtao od straha.
  mps-mps: Tama meba te wę Jordan nogelama, te Gat hanigo tǫba, me te Gileat tǫba
    peyu yali. Te Israel dabe hwįgi peyu pabode, te Sol augwali dali me pisiąwai,
    magi baso meni, te Samuelgo po agabolo waliyu, aga te Gilgalde tonaluao obaso,
    te aga tonalubadi, te Sadede deli tama usu nama bidai. Tama tiyu, Sol te Gilgalde
    bididuai. Tama aga dali tede bidali ami bidi dabe, augwaligo odali, te Filistia
    dabego te Israel dabe aiyaba elaluali po wai, tama augwali wi dwai mu yali. Tama
    te Sadede deli tonalu, Sol tede bidali, tiali goli Samuel me asobeo, tama te bidi
    dabego te Sol taga pabo gagalama, tedela pela wali.
  tpi-tpi: Na sampela i brukim wara Jordan na i go long graun bilong lain Gat na long
    Gileat. Sol i no bin i go wantaim ol Israel long pait, long wanem, Samuel i bin
    tokim em long wetim em long Gilgal inap 7-pela de. Olsem na Sol i stap yet long
    Gilgal. Na ol manmeri i stap wantaim em, ol i harim tok long ol Filistia i winim
    ol Israel, na ol i pret nogut tru. Na dispela 7-pela de i go pinis, tasol Samuel
    i no kamap, na ol manmeri i stat long lusim Sol na i go nabaut.
  dan-1931: eller gik over Jordans Vadesteder til Gads og Gileads Land. Men Saul var
    endnu i Gilgal, og hele Folket fulgte ham med Frygt i Sind.
  vie-OVCB: Cũng có người vượt Sông Giô-đan và trốn chạy vào vùng đất của Gát và Ga-la-át.
    Lúc ấy, Sau-lơ vẫn còn ở Ghinh-ganh; quân sĩ theo ông đều run sợ.
  guj-2017: હવે કેટલાક હિબ્રૂઓ યર્દન ઊતરીને ગાદ તથા ગિલ્યાદ દેશમાં ગયા. પણ શાઉલ હજી
    સુધી ગિલ્ગાલમાં હતો, સર્વ લોક ભયભીત થઈને તેની પાછળ ચાલતા હતા.
  pon-2006A: Ekei kotehla Pillap Sordan sipallahng nan sapwen Kad oh Kilead. Sohl
    ahpw ketikette Kilkal, oh aramas akan me iang ih rerrerki ar masepwehk.
  por-BRBSL: Agora alguns dos hebreus haviam atravessado o Jordão para a terra de
    Gad e Gilead; mas quanto a Saul, ele ainda estava em Gilgal, e todo o povo o seguia
    tremendo.
  cth-cth: Hebru miphunnaw tangawn Jordan tui namran Gad hoi Gilead ram dawk a kâran
    awh. Sawl teh Gilgal vah ao. Tamihu ni taki pâyaw laihoi a hnuk a kâbang awh.
  twi-twi: Ebinom twaa Asubɔnten Yordan guan kɔɔ Gad ne Gilead asase so. Saa bere
    no, na Saulo wɔ Gilgal a ne mmarima a wɔka ne ho no wɔ ahopopo ne osuro mu.
  hlt-hlt: Hebrew rhoek khaw Gad kho kah Jordan neh Gilead la kat uh. Tedae Saul amah
    tah Gilgal ah om pueng tih a hnukkah pilnam boeih long tah lakueng uh.
  tbz-SIM: Kɛ̀ bɛ̀mɑbɛ̀ sei Suditɛ̃ɛ̃ kɛ bo sɔri Kɑdi nɛ̀ Kɑdɑɑdi bɛ kó kutempɛ̃ mmiɛkɛ.
    Kɛ̀ Sɑuri bɑɑ bo Kidikɑɑdi kòo ɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kpeutí nɛ̀ kufɔ̃wɑɑ́.
  msy-2020: Ezɨ marazi Jordanɨn Fanemɨn vongɨn otogha Gat ko Gileatɨn nguazimɨn vongɨn
    ghue. Sol Israelian gɨn mɨdorozim bagha ghuzir puvatɨ. Samuel faragha 7plan dughiabar
    Gilgalɨn uabɨn mɨzuamasa a mɨkeme. Kamaghɨn amizɨ, a Gilgalɨn ikia a mɨzuai. Ezɨ
    gumazamizir a ko itiba me kamaghɨn oraki, Filistiaba mɨdorozimɨn Israelia abɨni,
    ezɨ me bar atiatingi. Ezɨ 7plan dughiaba gɨvazɨ Samuel izezir puvatɨ. Ezɨ gumazamizir
    maba uari amɨkɨrvagha Sol ataghɨragha tintinibar zui.
  dop-dop: Ɩlɛnɑ lɛlɑɑ nɑ́ɑ́ tɛsɩ Yɑɑtɑnɩ nɑ pɑ́ polo Kɑtɩ nɑ Kɑlɑɑtɩ. Wɑɑtʋ ɩnɩ tɔ
    nɑ Sɑyuli nɑ́ɑ́ wɛ Kilikɑɑ, nɑ yǝlɑɑ mpɑ pɑɑ wɛ ɩ kiŋ tɔ pɑ seliɣi.
  azb-azb: İbranilərdən bəzisi İordan çayından Qad və Gilead torpağına keçmişdi, lakin
    Şaul isə hələ Qilqalda idi və bütün xalq qorxudan əsə-əsə onun ardınca gedirdi.
  eng-DBY: And the Hebrews went over the Jordan into the land of Gad and Gilead. And
    Saul was yet in Gilgal, and all the people followed him trembling.
  hin-2017: और कितने इब्री यरदन पार होकर गाद और गिलाद के देशों में चले गए; परन्तु
    शाऊल गिलगाल ही में रहा, और सब लोग थरथराते हुए उसके पीछे हो लिए।
  wol-KYG: Am na sax ay Ebrë yu jàll dexu Yurdan, wuti réewum Gàdd ak Galàdd. Fekk
    na Sóol a nga ca Gilgal ba tey. Mbooloom xareem ma mépp nekk faak moom, di pat-pati
    ndax tiitaange.
  eng-YLT: And Hebrews have passed over the Jordan to the land of Gad and Gilead;
    and Saul [is] yet in Gilgal, and all the people have trembled after him.
  kne-kne: Din odom yan inagadang da din ginawang ay Jordan et inmey da sin sakop
    di Gad ya Gilead. Nataynan si Saulo ed Gilgal, ngem enggay manpayegpeg das egyat
    da din sosoldado ay kadwa na.
  eng-WYC-2017: And the men of Hebrews passed over Jordan, into the land of Gad and
    of Gilead. And when Saul was yet in Gilgal, all the people was afeared that pursued
    [or followed] him.
  eng-WMBB: Now some of the Hebrews had gone over the Jordan to the land of Gad and
    Gilead; but as for Saul, he was yet in Gilgal, and all the people followed him
    trembling.
  urd-GVH: कुछ इतने डर गए कि वह दरियाए-यरदन को पार करके जद और जिलियाद के इलाक़े में
    चले गए। साऊल अब तक जिलजाल में था, लेकिन जो आदमी उसके साथ रहे थे वह ख़ौफ़ के मारे
    थरथरा रहे थे।
  rug-rug: Kaiqa arini si ene karovia sa Ovuku Zodani meke nuquru la koasa kali popoa
    tanisa butubutu Qadi meke Qileadi. Se Saula si korapa koa nana tu pa Qiliqali,
    meke sari na tie pu koa somanae koasa si matagutu na neneqara.
  gaz-gaz: Ibroonni tokko tokko immoo Yordaanos ceʼanii biyya Gaadii fi Giliʼaad dhaqan.
    Saaʼol garuu Gilgaalitti hafe; loltoonni isa wajjin turan hundinuus sodaadhaan
    hollachaa turan.
  fra-LSG: Il y eut aussi des Hébreux qui passèrent le Jourdain, pour aller au pays
    de Gad et de Galaad. Saül était encore à Guilgal, et tout le peuple qui se trouvait
    auprès de lui tremblait.
  gnn-gnn: '@see-verse:1SA.013.006'
  yal-yal: Heburuna ndee fan yi Yurudɛn baani gidima siga Gadi nun Galadi yamanani.
    Sɔli mɔn yi Giligali yi, sofaan naxanye birin yi a fɔxɔ ra ne yi xuruxurunma gaxuni.
  haw-1868: 'A o kekahi poe Hebera hele aku la ma kela aoao o Ioredane ma ka aina
    o Gada, a o Gileada: a ma Gilegala o Saula, a haalulu na kanaka mamuli ona.'
  arb-NAV: وَاجْتَازَ بَعْضُ الْعِبْرَانِيِّينَ نَهْرَ الأُرْدُنِّ إِلَى أَرْضِ جَادٍ
    وَجِلْعَادَ. أَمَّا شَاوُلُ فَظَلَّ فِي الْجِلْجَالِ مَعَ بَقِيَّةٍ مِنَ الْجَيْشِ
    مَلأَ قُلُوبَهَا الذُّعْرُ.
  ewe-ewe: Hebritɔ aɖewo gɔ̃ la tso Yɔdan tɔsisi la eye wosi yi Gad kple Gileadnyigbawo
    gɔ̃ hã dzi. Saul ya tsi Gilgal eye aʋakɔ siwo nɔ eŋu la dzo nyanyanya le vɔvɔ̃
    ta.
  eng-LEE: And some of the Hebrews passed over the Jordan to the land of Gad and Gil'ad.
    As for Saul, he was still in Gilgal, and all the people followed him hastily.
  asm-FB: আৰু কিছুমান ইব্ৰীয়ালোক যৰ্দ্দন পাৰহৈ, গাদ আৰু গিলিয়দ দেশলৈ গ’ল; কিন্তু
    চৌল গিলগলতে থাকিল, আৰু তেওঁক অনুসৰণ কৰা লোক সকলে কঁপিবলৈ ধৰিলে।
  sus-A: ندٍيٍ نَشَ يُرُدّن شُرٍ عِفِرِ، عٍ سِفَ فَدِ نُن فَلَدِ بْشِ مَ. سْلُ نُ
    نَ فِلِفَلِ. حَمَ نَشَن نُ نَ عَ قّ مَ، نٍيٍ بِرِن نُ بَرَ فَاشُ كِ قَنيِ رَ.
  fra-SBL: Une partie des Hébreux avait traversé le Jourdain pour se rendre au pays
    de Gad et de Galaad ; quant à Saül, il était encore à Guilgal, et tout le peuple
    le suivait en tremblant.
  hbo-hbo: וְעִבְרִ֗ים עָֽבְרוּ֙ אֶת־הַיַּרְדֵּ֔ן אֶ֥רֶץ גָּ֖ד וְגִלְעָ֑ד וְשָׁאוּל֙
    עֹודֶ֣נּוּ בַגִּלְגָּ֔ל וְכָל־הָעָ֖ם חָרְד֥וּ אַחֲרָֽיו׃
  piu-2006: '@see-verse:1SA.013.006'
  pjt-pjt: '@see-verse:1SA.013.006'
  kik-kik: O na Ahibirania amwe nĩmaringire mũrĩmo wa Jorodani, magĩkinya bũrũri wa
    Gadi na Gileadi. Saũlũ we mwene aatigĩtwo Giligali, nacio mbũtũ ciothe cia ita
    iria ciarĩ hamwe nake nĩciainainaga nĩ guoya.
  fra-NCL: Des Hébreux passèrent aussi le Jourdain, pour aller au pays de Gad et de
    Galaad. Saül était encore à Galgala, et tout le peuple derrière lui tremblait.
  cek-AK: Thoemto Hebru kaminawk loe Jordan vapui angkat o moe, Gad hoi Gilead prae
    bangah caeh o. Saul loe Gilgal vangpui ah oh; kaminawk boih anih hnukah mawnhhaih
    hoiah bang o.
  cuk-cuk: Hebreo-dulemar gwenna-gwenna Gad-yarse, degi, Galaad-yarse wakinmalaga
    Jordán-diwar obaksamalad. Saúlʼdi, Gilgalʼgi besad. Geb bela sordamar-eba-besmalad
    na dobedba wawanmakbukwad.
  uig-CYR: бәзи Ибранийлар Иордан дәриясидин өтүп, Гад вә Гилеадниң зиминиға қечип
    барди. Лекин Саул Гилгалда қалди, адәмлириниң һәммиси униңға титригән һалда әгәшти.
  tel-2017: కొందరు హెబ్రీయులు యొర్దాను నది దాటి గాదు దేశానికి, గిలాదుకు వెళ్ళిపోయారు.
    అయితే సౌలు ఇంకా గిల్గాలులోనే ఉన్నాడు. ప్రజలంతా భయపడుతూనే అతణ్ణి అనుసరించారు.
  hat-BSA: Anplis, kèk nan Ebre yo te travèse Jourdain an pou antre nan peyi Gad avèk
    Galaad. Men pou Saül, li te toujou Guilgal, e tout pèp la te swiv li avèk kò yo
    tou ap tranble.
  kos-kos: Ac kutu selos kaing sasla Infacl Jordan nu in acn Gad ac Gilead. Saul el
    srakna muta Gilgal, ac mwet su welul elos sangeng ac rarrar.
  hbo-WLC: וְעִבְרִ֗ים עָֽבְרוּ֙ אֶת־הַיַּרְדֵּ֔ן אֶ֥רֶץ גָּ֖ד וְגִלְעָ֑ד וְשָׁאוּל֙
    עוֹדֶ֣נּוּ בַגִּלְגָּ֔ל וְכָל־הָעָ֖ם חָרְד֥וּ אַחֲרָֽיו׃
  ibo-ibo: Ndị Hibru ụfọdụ gafere Jọdan ruo nʼala Gad na Gilead. Nʼoge a, Sọl nọ na
    Gilgal, ndị agha niile ya na ha nọ na-amakwa jijiji nʼihi ụjọ.
  ory-ory: ଏହି ସମୟରେ ଏବ୍ରୀୟମାନଙ୍କର କେତେକ ଲୋକ ଯର୍ଦ୍ଦନ ପାର ହୋଇ ଗାଦ୍‍ ଓ ଗିଲୀୟଦ ଦେଶକୁ
    ଯାଇଥିଲେ; ମାତ୍ର ଶାଉଲ ଏଯାଏ ଗିଲ୍‍ଗଲ୍‍ରେ ଥିଲେ, ଆଉ ସମସ୍ତ ଲୋକ ଥରଥର ହୋଇ ତାଙ୍କର ପଶ୍ଚାଦ୍‍ଗାମୀ
    ହେଲେ।
  chk-chk: Ekoch me leir ra feila won ekewe petepeeten ewe chanpupu Jortan tori ewe
    fanü Kat me ewe fanü Kiliat. Iwe, Saul a chüen nom lon Kilkal, nge ekewe aramas
    meinisin mi nom ren ra chechech fän ar niuokus.
  ssd-ssd: Taŋanaig le afu nane Yordan kule pakarka Gad le Gilead tuku ma tugu mbol
    kinaig. Taŋgo kuasmbi Saul ndoŋ Gilgalŋge minnaig ta nane mata kuru-kuruka taŋge
    minnaig.
  rop-rop: en sambala bin ranawei najasaid langa det Jodan Riba langa det dubala kantri
    gulum Ged en Giliyad. Wal King Sol bin stil deya langa det pleis gulum Gilgel,
    en detlot pipul garram im bin bradin brabliwei.
  ukr-1871: І втїкали Евреї через Йорданські броди в землю Гадову й Галаад; Саул же
    був іще в Галгалї, а ввесь люд, що був з ним, находився в страху.
  deu-1951: Und es gingen auch Hebräer über den Jordan in das Land Gad und Gilead.
    Saul aber war noch zu Gilgal; und das ganze Volk hinter ihm war zaghaft.
  eng-JPS: Now some of the Hebrews had gone over the Jordan to the land of Gad and
    Gilead; but as for Saul, he was yet in Gilgal, and all the people followed him
    trembling.
  srp-1865: A drugi Jevreji prijeðoše preko Jordana u zemlju Gadovu i Galadovu. A
    Saul još bijaše u Galgalu, i sav narod što iðaše za njim bijaše u strahu.
  lug-lug: Ne wabaawo n’abamu ku Baebbulaniya abaasomoka Yoludaani ne bagenda mu nsi
    ya Gaadi ne Gireyaadi. Sawulo ye n’asigala e Girugaali, n’abaserikale bonna be
    yali nabo, naye nga bajjudde okutya.
  heb-heb: ועברים עברו את הירדן ארץ גד וגלעד ושאול עודנו בגלגל וכל העם חרדו אחריו׃
  ben-IRV: আর কয়েকজন ইব্রীয় যর্দ্দন পার হয়ে গাদ ও গিলিয়দ দেশে গেল৷ কিন্তু তখনও
    শৌল গিলগলে ছিলেন এবং তাঁর পিছনে আসা লোকেরা সবাই কাঁপতে লাগল৷
  pan-pan: ਕਈ ਇਬਰਾਨੀ ਯਰਦਨੋਂ ਪਾਰ ਗਾਦ ਅਤੇ ਗਿਲਆਦ ਦੇ ਦੇਸ ਨੂੰ ਚੱਲੇ ਗਏ, ਪਰ ਸ਼ਾਊਲ ਗਿਲਗਾਲ
    ਵਿੱਚ ਹੀ ਰਿਹਾ, ਅਤੇ ਉਹ ਸਭ ਲੋਕ ਕੰਬਦੇ ਹੋਏ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਚੱਲ ਪਏ।
  tkr-tkr: Manbışiken sabarabı İordanne damayne şene aqvalqa Qadne nasıleneyiy Gileadne
    cigabışeeqa ılğeebaç'e. Şaul vuc Gilgalee axva, cukane milletınıd qəpq'ı'niyvalin
    yik'bı qoda eyxhe.
  mya-JVB: ယော်ဒန် မြစ်တဘက်၌ နေသောသူအချို့တို့သည် ကူးပြန်၍ ၊ ဂဒ် ပြည် ၊ ဂိလဒ် ပြည်သို့
    သွား ကြ၏။ ရှောလု သည် ဂိလဂါလ မြို့၌ နေသေး ၍ ၊ လူ အပေါင်း တို့သည် သူ့ နောက် ၌ တုန်လှုပ်
    လျက်ရှိကြ၏။
  tte-O: Yo tabe tupwaliyao Yolidan silopanaisi susu Gata ali dedei mena yo Giliyadi.
    Na Saulo Giligali koina imiyamiya. Tokaleyayao meuloili mekanakavao simatausi
    kateli siwakaka yo sitabutabubu.
  tbg-tbg: Vokuka Iotani Namari taqa vare Gaatira anku vika vataini Gileaatini oru
    vura. Mintuvaro Soruva kia iqoka raqura mini viraitiro, viva nai iqoka vaiinti
    hampata Giligaali miniqai vaumanta vira iqoka vaiinti mini vaiha aiqu kauqu ntiri
    ntiri i vaumanta vaura.
  hmo-hmo: Haida danu be Ioridane Sinavai idia raka hanaia, Gado bona Gileada tano
    dekenai idia lao. Saulo be Gilegala dekenai ia naria noho, bona iena tuari taudia
    unuseni be gari dekenai idia heudeheude.
  urd-urd: और कुछ 'इब्रानी यरदन के पार जद्द और जिल'आद के 'इलाक़े को चले गए लेकिन साऊल
    जिल्जाल ही में रहा, और सब लोग काँपते हुए उसके पीछे पीछे रहे।
  rus-SYN: а некоторые из Евреев переправились за Иордан в страну Гадову и Галаадскую;
    Саул же находился еще в Галгале, и весь народ, бывший с ним, находился в страхе.
  bqc-SIM: An gbɛ̃eↄ gulɛ̀ aa bùa Yuudɛ̃wa e Gada buiↄ bùsuu ń Galada bùsuo. E
    tia Saulu ku Giligali, vĩa lɛ́ gbɛ̃́ pↄ́ kuaànↄↄ kũ maamaa.
  tcz-CHONGTHU: Mi phabep Jordan vadung agalkai’un, Gad le Gilead gamsung ah akisellun
    ahi. Hiche kahlah’a chun Saul Gilgal ah aume chule amite chu tijat in akihot hot
    jengun ahi.
  mar-mar: कित्येक इब्री यार्देनेच्या पलीकडे गाद व गिलाद या प्रांतात गेले. पण शौल
    गिलगालात तसाच राहिला आणि सर्व लोक त्याच्यामागे थरथर कापत गेले.
  qub-qub: Waquenga gueshpir Jordán mayuta chimpacuriran Gad partiman, Galaad partiman.
    Saulga caycaran Gilgal partillachöraj. Suldäruncunapis fiyupa mancharisha gatirpaycaran.
  bqp-bqp: Ń gbɛ̃kenↄ gu lɛ̀ ò bikũ̀ Yodaa ari Gada bùsun kũ Giliada bùsuuo. Solu
    kpɛ́ kú Giligala, vĩna tɛn gbɛ̃ kũ ò kú kãaonↄ kũ manamana.
  hat-hat: Genyen ki menm janbe lòt bò larivyè Jouden an, al nan peyi moun Gad yo
    ak moun Galarad yo. Sayil menm te lavil Gilgal toujou. Tout moun ki te avè l'
    yo t'ap tranble sitèlman yo te pè.
  eng-BSB: Some Hebrews even crossed the Jordan into the land of Gad and Gilead. Saul,
    however, remained at Gilgal, and all his troops were quaking in fear.
  tod-tod: Eɓulu nuiti saama, tanigaa ti Zuludɛn maaleʋesuʋɛ ɓudɛni, ga ti li, ti
    lɔɔɠu Gade ta Galaade yooi zu. Naazu Sayile ɠɛni dɛ Gilegale, ná-kɔɔʋɛbɛi koba,
    ti ɗa ɓali ga dualuagi.
  eng-WEBPB: Now some of the Hebrews had gone over the Jordan to the land of Gad and
    Gilead; but as for Saul, he was yet in Gilgal, and all the people followed him
    trembling.
  kbq-kbq: Hagi mago'amo'za Jodani timofo kantu kaziga takahe'za Gatine Giliati mopafi
    vu'naze. Hianagi Soli'a Gilgali kumate mani'nege'za agranema mani'naza sondia
    vahe'mo'za tusi koro nehu'za zamahirahiku hu'naze.
  nhe-BL: Huan miyac nopa israelitame apanoque atemitl Jordán, huan cholojque hasta
    tlali Gad huan Galaad. Pero Saúl noja mocajqui campa itoca Gilgal huan nochi isoldados
    quitoquiliyayaj huihuipicayayaj ica majmajtli.
  bus-bus: Aↄ̃ gbɛ̃kenↄ toke lɛ̀ wà bikũ̀ Yodaa ai Gada bùsun kↄ̃n Giliada bùsuo.
    Solu kpɛ́ kú Giligala, vĩa e gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ kũu maamaa.
  gub-BL: Amo wahaw yrykaw Zotàw her ma'e wà. Oho Kaz ywy rehe wà, Zireaz ywy rehe
    wà no. Upyta Xau Ziwkaw taw pe a'e. Teko a'e pe har ukyze katu waiko wà.
  eng-DRA: And some of the Hebrews passed over the Jordan into the land of Gad and
    Galaad. And when Saul was yet in Galgal, all the people that followed him were
    greatly afraid.
