    offered the burnt-offering.'
  asm-FB: তেতিয়া মই কলোঁ, পলেষ্টীয়াসকল এতিয়া মোৰ বিৰুদ্ধে গিলগললৈ নামি আহিছে, আৰু
    মই যিহোৱাৰ দয়া নিবিছাৰিলোঁ। সেই কাৰণে মই সাহস কৰি হোম-বলি উৎসৰ্গ কৰিলোঁ।”
  sus-A: ﭑ نَشَ عَ مَحْشُن، ‹قِلِسِتَكَيٍ فٌرٌ مَ نّ ﭑ قْشْ رَ فِلِفَلِ، بٍينُن ﭑ
    شَ عَلَتَلَ مَشَندِ.› نَ نَن عَ رَ، قّيرّ تٌ مُ نَ ﭑ يِ، ﭑ بَرَ سّرّشّ فَن دَاشِ
    بَ.»
  fra-SBL: 'j''ai donc dit : « Maintenant les Philistins vont descendre sur moi jusqu''à
    Gilgal, et je n''ai pas imploré la faveur de Yahvé. Je me suis donc forcé et j''ai
    offert l''holocauste. »'
  hbo-hbo: וָאֹמַ֗ר עַ֠תָּה יֵרְד֨וּ פְלִשְׁתִּ֤ים אֵלַי֙ הַגִּלְגָּ֔ל וּפְנֵ֥י יְהוָ֖ה
    לֹ֣א חִלִּ֑יתִי וָֽאֶתְאַפַּ֔ק וָאַעֲלֶ֖ה הָעֹלָֽה׃ ס
  piu-2006: '@see-verse:1SA.013.011'
  pjt-pjt: '@see-verse:1SA.013.011'
  kik-kik: ndeciiria atĩrĩ, ‘Rĩu Afilisti nĩmegũikũrũka moke manjũkĩrĩre gũkũ Giligali,
    na ndithaithĩte Jehova nĩguo twĩtĩkĩrĩke nĩwe.’ Nĩ ũndũ ũcio ndaigua nĩnjagĩrĩirwo
    nĩkũruta igongona rĩa njino.”
  fra-NCL: 'je me suis dit : Maintenant, les Philistins vont descendre contre moi
    à Galgala, et je n’ai pas imploré Yahweh. Alors, me faisant violence, j’ai offert
    l’holocauste. »'
  cek-AK: Philistinnawk loe ka ohhaih Gilgal vangpui ah kai tuk hanah angzo o tih
    boeh; toe kai loe Angraeng khaeah ka hni ai vop bae hae, tiah ka poek pongah,
    ka tawt moe, hmai angbawnhaih ka sak halat boeh, tiah a naa.
  cuk-cuk: ‘Filistea-dulemar Gilgalʼse bato angi bila-onodasokarmalad, degi-inigwele,
    andi amba yoo Bab-Jehováʼse bendakleged egised. A-ulale, ibdurgan-ogumakar-ukleged
    an uke daklearsunnad.’
  uig-CYR: 'мән ичимдә: Әнди Филистийләр Гилгалға чүшүп маңа һуҗум қилмақчи, мән болсам
    техи Пәрвәрдигарға илтиҗа қилмидим, дедим. Шуңа көйдүрмә қурбанлиқ қилишқа өзүмни
    мәҗбурлидим, деди.'
  tel-2017: ఇక యెహోవాకు శాంతి బలి అర్పించక ముందే ఫిలిష్తీయులు గిల్గాలుకు వచ్చి నాపై
    దాడి చేస్తారనుకుని నా అంతట నేనే తెగించి హోమబలి అర్పించాను” అన్నాడు.
  hat-BSA: 'pou sa, mwen te di: ‘Alò Filisten yo va vin desann kont mwen Guilgal,
    epi mwen poko mande favè SENYÈ a.’ Pou sa, mwen te fòse mwen menm pou te ofri
    ofrann brile yo.”'
  kos-kos: Nga sifacna nunku tuh mwet Philistia elos ac tuku lainyu inge in Gilgal,
    ac nga soenna srike in siyuk tuh LEUM GOD Elan akinsewowoyeyu. Na pa nga nunku
    mu nga enenu na in oru sie mwe kisa.”
  hbo-WLC: וָאֹמַ֗ר עַ֠תָּה יֵרְד֨וּ פְלִשְׁתִּ֤ים אֵלַי֙ הַגִּלְגָּ֔ל וּפְנֵ֥י יְהוָ֖ה
    לֹ֣א חִלִּ֑יתִי וָֽאֶתְאַפַּ֔ק וָאַעֲלֶ֖ה הָעֹלָֽה׃ ס
  ibo-ibo: echeere m, ‘Ugbu a, ndị Filistia ga-arịdakwute m ibuso m agha na Gilgal,
    ma arịọbeghị m ihuọma Onyenwe anyị.’ Ya mere m, m jisie ike chụọ aja nsure ọkụ
    ahụ.”
  ory-ory: ଏଥିପାଇଁ ମୁଁ କହିଲି, ‘ପଲେଷ୍ଟୀୟମାନେ ଏହିକ୍ଷଣି ମୋʼ ବିରୁଦ୍ଧରେ ଗିଲ୍‍ଗଲ୍‍କୁ ଓହ୍ଲାଇ
    ଆସିବେ, ମାତ୍ର ମୁଁ ସଦାପ୍ରଭୁଙ୍କର ଅନୁଗ୍ରହ ମାଗି ନାହିଁ।’ ଏନିମନ୍ତେ ମୁଁ ସାହସ ବାନ୍ଧି ହୋମବଳି
    ଉତ୍ସର୍ଗ କଲି।”
  chk-chk: üa ekieki, ‘Iei ekewe chon Filistia repwe le feito o maun ngeniei me lon
    Kilkal, nge üsamwo tüngor ngeni ewe Samol mi Lapalap pwe epwe ümöümöch ngeniei.’
    Iei mine üa ököpöchöü o eäni ewe asoren kek.”
  ssd-ssd: 'ye idusit: Ye Suŋgoŋge sinzaŋyam tuku maŋau ande ke ndaki le nane Filistia
    mbalŋge pro sine ndoŋ kame bubekaig ŋga idusmba ye dirnaŋga atraukit ŋga sana.'
  rop-rop: en aibin jinggabat na detlot Filastain solja garra kaman en fait langa
    mi iya langa Gilgel, en ai nomo bin dum enijing blanga meigim YAWEI gudbinji langa
    mi, en aibin lafta jinggabat blanga dum det sekrifais serramoni miselp.”
  ukr-1871: 'От і думаю: Оце ж Филистії двинуть проти мене в Галгал перш нїж я упросив
    Господа, та й постановив принести жертву.'
  deu-1951: 'da sprach ich: Nun werden die Philister zu mir nach Gilgal herabkommen,
    und ich habe das Angesicht des HERRN noch nicht erbeten; da wagte ich''s und opferte
    das Brandopfer.'
  eng-JPS: 'therefore said I: Now will the Philistines come down upon me to Gilgal,
    and I have not entreated the favour of the LORD; I forced myself therefore, and
    offered the burnt-offering.'''
  srp-1865: 'Rekoh: sad æe udariti Filisteji na me u Galgal, a ja se još ne pomolih
    Gospodu; te se usudih i prinesoh žrtvu paljenicu.'
  lug-lug: ne ndowooza nti, ‘Kaakano Abafirisuuti bagenda kukkirira okunnumba e Girugaali,
    nga sinnaba kwegayirira kufuna mukisa gwa Mukama, kyenvudde mpalirizibwa okuwaayo
    ekiweebwayo ekyokebwa.’ ”
  heb-heb: ואמר עתה ירדו פלשתים אלי הגלגל ופני יהוה לא חליתי ואתאפק ואעלה העלה׃
  ben-IRV: তাই আমি মনে মনে বললাম, ‘পলেষ্টীয়েরা এখনই আমার বিরুদ্ধে গিলগলে নেমে আসবে,’
    আর আমি সদাপ্রভুর দয়া চাই নি; তাই ইচ্ছা না থাকলেও আমি হোমবলি উত্সর্গ করলাম৷”
  pan-pan: ਤਦ ਮੈਂ ਆਖਿਆ ਜੋ ਫ਼ਲਿਸਤੀ ਮੇਰੇ ਉੱਤੇ ਗਿਲਗਾਲ ਵਿੱਚ ਹਮਲਾ ਕਰਨਗੇ ਅਤੇ ਮੈਂ ਹੁਣ ਤੱਕ
    ਯਹੋਵਾਹ ਦੀ ਕਿਰਪਾ ਦੀ ਬੇਨਤੀ ਨਹੀਂ ਕੀਤੀ ਇਸ ਲਈ ਮੈਂ ਨਾ ਚਾਹੁੰਦੇ ਹੋਏ ਵੀ ਹੋਮ ਦੀ ਬਲੀ ਚੜ੍ਹਾਈ।
  tkr-tkr: 'Zı zaled-alqa uvhuyn: «Həşde xhinnee Filiştinar Gilgalılqa zalqa k''yooharas,
    zımee Rəbbina xayir-düə alyapt''ı deş». Mançil-allar zıcar zı gyooxhan haa''ana
    q''urban ablyaa''as alikkı.'
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ငါ ရှိရာ ဂိလဂါလ မြို့သို့ စစ်ချီ ကြလိမ့်မည်။ ထာဝရဘုရား
    ကို ငါမ တောင်းပန် သေး ဟု အကျွန်ုပ်အောက်မေ့ သဖြင့် ၊ ကိုယ်ကို အနိုင် ပြု၍ မီး ရှို့ရာယဇ်ကို
    ပူဇော် မိပြီဟု ပြန်ပြော ၏။
  tte-O: Yabatoko kani silobima bwaite koina Giligali na sikaleyaimai. Nige yakakawanoi
    Yeoba koina ana sagu kaiwena. Mwa yabomamo yagu kepate koina mwa pwaoline yagabu
    Yeoba koina kaiwena nige sowasowagu yasanaiwo.”
  tbg-tbg: 'te mintimake iruro: Pirisia vika ani Giligaalini tinavu hampata raqireka
    auti variavo. Virara irihama te kia vaaka ofaa vo Nora Kotira iha quara amitaariraro
    hauri viva kia tinavu kahaqiantorave tivakema, te tentavano ofaa vo Nora Kotira
    kaintu iha quara amitauro, tiro.'
  hmo-hmo: Vadaeni lau gwau, ‘Pilistia taudia be Gilegala dekenai lau do idia tuari
    henia, to lau ese Dirava ena hanamoa lau do tahua lasi.’ Vadaeni lau laloa momo
    dainai, gabua boubouna lau karaia.”
  urd-urd: तो मैंने सोंचा कि फ़िलिस्ती जिल्जाल में मुझ पर आ पड़ेंगे, और मैंने ख़ुदावन्द
    के करम के लिए अब तक दुआ भी नहीं की है, इस लिए मैंने मजबूर होकर सोख़्तनी क़ुर्बानी
    अदा की।”
  rus-SYN: 'тогда подумал я: “теперь придут на меня Филистимляне в Галгал, а я еще
    не вопросил Господа”, и потому решился принести всесожжение.'
  bqc-SIM: ↄ̃ ma mɛ̀, aasu lɛ́lɛa Giligali la Dii sísisaio. Ɔ̃ ma sapi ò teasi.
  tcz-CHONGTHU: Hijeh a chu kasei ahi, “Tua hi Philistine te eiho dou dinga Gilgal’a
    kigosadem a um u ahitan, Pakai henga panpina jeng jong kanathum man lou ahitai,
    hiche jeh’a chu govamna thilto kanabol ahtai,” ati.
  mar-mar: म्हणून मी म्हणालो, पलिष्टी खाली गिलगालास माझ्याविरूद्ध येत आहेत आणि मी
    परमेश्वराची मर्जी अद्याप मिळवली नाही. म्हणून मी स्वत:च्या मजबुरीने भाग पडून होमार्पण
    अर्पिले.”
  qub-qub: Yarpashcä Tayta Diostapis manaraj mañacuptë paycuna cay Gilgalman yaycapaycäramänanta.
    Chaymi mana munarpis quiquëna rupachina sacrifisyuta rupachishcä.»
  bqp-bqp: akũ ma pì, òsun lɛ́tɛma Giligala la ari mà Dikiri gbɛka. Akũ ma sa pìi
    ò tilasi.
  hat-hat: 'Mwen di nan kè m'': Men moun Filisti yo pral vin atake m'' isit la lavil
    Gilgal, epi mwen pa fè anyen pou mete Seyè a bò kote m''. Se konsa mwen pran sou
    kont mwen pou m'' fè ofrann bèt pou boule nan dife pou Seyè a.'
  eng-BSB: I thought, ‘Now the Philistines will descend upon me at Gilgal, and I have
    not sought the favor of the LORD.’ So I felt compelled to offer the burnt offering.”
  tod-tod: 'gè ɠɛni ma: ‹Filiseti nuiti ta ʋaazu ti loo gi ma Gilegale, aisa gi ʋa
    Ɠɔoɠɔ GALAGI maanɛɛnɛ!› Naa ɠa é kɛa, gè ɠɛɛlala vaa ɠɛa, gè gala zalaɠai ɠula.»'
  eng-WEBPB: therefore I said, ‘Now the Philistines will come down on me to Gilgal,
    and I haven’t entreated the favour of the LORD.’ I forced myself therefore, and
    offered the burnt offering.”
  kbq-kbq: meni Filistia vahe'mo'za Gilgalia erami'za hara eme hunantegahaze hu'na
    nagra nagesa antahi'noe. E'ina hu'negu nagra'a Ra Anumzamofona antahi onke'nena
    ofa hanue hu'na ofa hu'noe.
  nhe-BL: Huajca nimoilhui huelis hualase nica Gilgal para techtehuiquij huan aya
    nimomaijtojtoya ica TOTECO para nijtlajtlanis itlapalehuil. Huajca nimofuerzajhui
    huan nijtlati na nopa tlacajcahualistli iixpa TOTECO huan ax nimitzchixqui.
  bus-bus: ben ma bè, aↄ̃ton lɛ́ɛma Giligala kɛ̀ ai mà Dii gbeka. Ben ma saa pì ò
    tiasi.
  gub-BL: A'e rupi aze'eg nezewe hezeupe ihe. — Piri ywy rehe har wezyw putar Ziwkaw
    wi heàmàtyry'ym pà a'e wà nehe kury. — Hepytywà pe nehe, na'e kwaw Tupàn pe ihe
    rihi, a'e hezeupe. A'e rupi azuka ma'ea'yr Tupàn henataromo. Amono a'e ma'e izupe,
    i'i Xau Xamuew pe.
  eng-DRA: 'I said: Now will the Philistines come down upon me to Galgal, and I have
    not appeased the face of the Lord. Forced by necessity, I offered the holocaust.'
