verse: 1SA.013.012
translations:
  mal-C: ‘ഫെലിസ്ത്യർ ഇപ്പോൾ ഗിൽഗാലിൽവെച്ച് എന്റെമേൽ ആക്രമണം തുടങ്ങുമെന്നും ഞാൻ യഹോവയുടെ
    അനുഗ്രഹങ്ങൾക്കായി അപേക്ഷിച്ചില്ലല്ലോയെന്നും,’ ഞാൻ ചിന്തിച്ചു. അതിനാൽ ഹോമയാഗങ്ങൾ
    അർപ്പിക്കാൻ ഞാൻ നിർബന്ധിതനായി ഈ വിധം ചെയ്തുപോയി” എന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da dachte ich: Nun werden die Philister gegen mich ins Gilgal herabziehen,
    ehe ich noch Jahwe begütigt habe, und faßte mir ein Herz und vollzog das Opfer.'
  lin-lin: 'namilobelaki : « Sik’oyo, bato ya Filisitia bazali koya kobundisa ngai
    na Giligali, kasi ngai nabondeli Yawe te ! » Yango wana, nazwaki mokano ya kobonza
    mbeka ya kotumba.'
  eng-LSV: and I say, Now the Philistines come down to me to Gilgal, and I have not
    appeased the face of YHWH; and I force myself, and cause the burnt-offering to
    ascend.”
  eng-GNV: Therefore said I, The Philistims will come downe nowe vpon me to Gilgal,
    and I haue not made supplication vnto the Lord. I was bolde therefore and offred
    a burnt offring.
  eng-WEBSTER: Therefore said I, the Philistines will now come down upon me to Gilgal,
    and I have not made supplication to the LORD; I forced myself therefore, and offered
    a burnt-offering.
  nhw-BL: Huajca nimoilhui huelis hualase nica Gilgal para techhuilanaquij huan ayamo
    nimotlatlajtijtoya ica TOTECO para nijtlajtlanis itlapalehuil. Huajca nimofuerzajhui
    huan nijtlati na nopa tlacajcahualistli iixpa TOTECO huan amo nimitzchixqui.
  swh-ONEN: nikawaza, ‘Sasa Wafilisti watateremka dhidi yangu huko Gilgali nami sijaomba
    kibali kwa Bwana.’ Hivyo nikalazimika kutoa sadaka ya kuteketezwa.”
  bba-bba: Mɑ nɑ bwisikɑ nɑ nɛɛ, Filisitibɑ bɑ koo mɑn wɔrimɑ Giliɡɑli mini, nɑ ǹ
    mɑɑ Gusunɔ somiru kɑnɛ. Yen sɔ̃nɑ nɛn tii nɑ yɑ̃ku te kuɑ.
  eng-KJVCPB: 'therefore said I, The Philistines will come down now upon me to Gilgal,
    and I have not made supplication unto the Lord: I forced myself therefore, and
    offered a burnt offering.'
  cpy-cpy: Noshiyakaa-mintheetzi ari ipokaki rowayiritina Gilgal-ki, tee nokowako-taajeetziri
    Tajorentsi. Rootaki notaan-takariri tsimeri.
  mpx-mpx: yaka ya ba, ‘Nasi nihi loem te Gilgal ge nihi haveyan eliyama, yaa nigeya
    ga ya aawanun Yehoba elana labe kaiwena.’ Inoke o puwapuwala ya te bwasumu ya
    powonan pwabwalige Yehoba elana, kaiwena nige bugul etega al bosowaiu ge na ginol.”
  luo-luo: ne aparo ni, ‘Koro jo-Filistia biro monja Gilgal, ka pod ok apenjo kendo
    pod ok akwayo Jehova Nyasaye mondo okonya.’ Omiyo ne aneno ni ochuna ni nyaka
    achiw misango miwangʼo pep.”
  meu-meu: bena nato “Filistia taudia na Gilgal ai bae tuari henigu, a lau be Iehova
    ena hahenamo do asina tahua”. Taunabunai na gava, ḡole-oho boubouna na hahelaḡaia.
  npi-ULB: मैले भने, 'अब पलिश्तीहरू गिलगालमा मेरो विरुद्धमा आउनेछन् र मैले परमप्रभुको
    निगाह खोजेको छैन ।' त्यसैले होमबलि चढाउन मैले आफैलाई दवाव दिएँ ।”
  yor-yor: mo rò pé, ‘Àwọn Filistini yóò sọ̀kalẹ̀ tọ̀ mí wá ní Gilgali nísinsin yìí,
    bẹ́ẹ̀ ni èmi kò ì tí ì wá ojúrere Olúwa.’ Báyìí ni mo mú ara mi ní ipá láti rú
    ẹbọ sísun náà.”
  emp-NTPO: Mʌ̃a crĩchasia nama Gilgald̶e ãdjirãra dadjirã ume isabe djõne zed̶ida.
    Maʌ̃ne mʌ̃a wad̶ibid̶a Ãcõrẽa diaẽ́ b̶asia carebamãrẽã. Maʌ̃ carea mãwã ocara
    b̶ad̶amĩna mʌ̃a animarãda babue diasia.–
  ind-ind: Oleh sebab itu, saya berpikir, ‘Orang Filistin akan menyerang kita di Gilgal
    dan saya belum meminta restu TUHAN.’ Jadi saya merasa harus mempersembahkan kurban
    yang dibakar habis.”
  pes-OPCB: به خود گفتم که فلسطینی‌ها هر آن ممکن است در جِلجال به ما حمله کنند و من
    حتی فرصت پیدا نکرده‌ام از خداوند کمک بخواهم. پس مجبور شدم خودم قربانی سوختنی را
    تقدیم کنم.»
  tgl-ULB: sinabi ko, 'Bababa ngayon ang mga Filisteo laban sa akin sa Gilgal, at
    hindi ko hinanap ang pabor ni Yahweh.' Kaya pinilit ko ang aking sarili na ihandog
    ang handog na susunugin.”
  cbu-NT: iyangazshat nish Guilgaalangaz pachani atusin, karuwamaam zandkachinllina.
    Anootsshat nuwshat paranguri, Ashiri ¿tamaycheezich? Nuwaanitaa amb ashchima,
    táranguri, tputsirshiti nuwaam maacheetsi panarangusin, nuwshat yáyaruri, Apanlleem
    mucheeruri, nuwaanitarisha ungirtarangina, tárangiya.
  hui-hui: Ani biyagola i̱na manda birugola Pilidia ami agalirume i̱ áyu Giligalani
    koria bole íbu daliragonida laru. Anduane Homogo ibugua agua bule manda bu kabe
    ibunaga hame nahende koore ibiragonida manda biru. Minime aguani manda buwa i̱na
    mbirale mbira bo lomabia howa mulene ibira haya, lene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​အ​ကျွန်ုပ်​ရှိ​ရာ​ဂိ​လ ဂါ​လ​မြို့​သို့ ချီ​တက်​တိုက်​ခိုက်​ကြ​လိမ့်​မည်
    ဟူ​၍​လည်း​ကောင်း၊ အ​ကျွန်ုပ်​သည်​လည်း​ထာ ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​၌ အ​သ​နား​မ​ခံ ရ​သေး​ဟူ​၍​လည်း​ကောင်း​အ​ကျွန်ုပ်​တွေး​တော
    မိ​ပါ​၏။ ထို့​ကြောင့်​ယဇ်​ကို​မ​ပူ​ဇော်​လျှင် မ​ဖြစ်​တော့​သ​ဖြင့်​ပူ​ဇော်​ရ​ခြင်း​ဖြစ်​ပါ
    သည်'' ဟု​လျှောက်​၏။
  bod-N: དེའི་ཕྱིར་ངའི་སེམས་སུ། བདག་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་མ་བཏབ་པའི་སྔོན་དུ་ཕེ་ལེ་ཤེད་པ་རྣམས་གིལ་གལ་དུ་བདག་གི་སྟེང་དུ་སླེབས་པར་འགྱུར་སྙམ་པས།
    བདག་གིས་སྤོབས་པ་བསྐྱེད་ནས་སྦྱིན་སྲེག་ཕུལ་བ་ཡིན་ཞེས་ཞུས།
  sna-sna: ndafunga kuti, ‘Zvino vaFiristia vachauya kuzondirwisa paGirigari, uye
    handisati ndatsvaka nyasha dzaJehovha.’ Naizvozvo ndazvimanikidza kuti ndipe chipiriso
    chinopiswa.”
  spa-BLM: 'dije: “Ahora los filisteos bajarán sobre mí a Gilgal, y yo no he suplicado
    el favor de Yahvé. Me obligué, pues, a ofrecer el holocausto”.'
  cac-cac: Yuj chi' ix in na'a, q'uinaloc sja eb' vin̈ yac' oval d'ayin d'a Gilgal
    tic, manto in c'anpax scolval Jehová, yuj chi' ix vac' pural in b'a vac'an jun
    silab' tic, xchi vin̈aj Saúl chi'.
  swh-ULB: nikasema, 'Sasa Wafilisti watashuka dhidi yangu huko Gilgali, na sijaomba
    kibali cha BWANA.' Kwa hiyo nikajilazimisha mwenyewe kutoa sadaka ya kuteketezwa.”
    .
  bel-bel: 'тады падумаў я: «цяпер прыйдуць на мяне Філістымляне ў Галгал, а я яшчэ
    не заклікаў да Госпада», і таму рашыўся ўчыніць цэласпаленьне.'
  deu-ELBBK: 'so sprach ich: Jetzt werden die Philister zu mir nach Gilgal herabkommen,
    und ich habe den HERRN nicht angefleht! Und ich überwand mich und opferte das
    Brandopfer.'
  mbb-OT: Neisip ku he kela ke surunga key en te menge Filistihanen kayi te Gilgal
    ne wazè key pa mekepemuhat diyà te Nengazen para te kebuyù te tavang din, umbe
    nepeǥes ad te kebpemuhat te pemuhat he edtutungen.”
  mal-2015: ഫെലിസ്ത്യർ ഇപ്പോൾ ഇങ്ങു ഗില്ഗാലിൽ വന്നു എന്നെ ആക്രമിക്കും; ഞാൻ യഹോവയോടു
    കൃപെക്കായി അപേക്ഷിച്ചതുമില്ലല്ലോ എന്നുവെച്ചു ഞാൻ ധൈര്യപ്പെട്ടു ഹോമയാഗം കഴിച്ചുപോയി
    എന്നു പറഞ്ഞു.
  rmc-rmc: 'phenďom mange: ‚O Filišťinci šaj aven akana pre mande andro Gilgal a me
    man mek na mangľom ko RAJ, hoj te avel amenca‘, vašoda man odvažinďom me korkoro
    te obetinel e labarďi obeta.“'
  pes-OPV: 'پس گفتم: الان فلسطینیان بر من در جلجال فرود خواهند آمد، و من رضامندی خداوند
    رانطلبیدم. پس خویشتن را مجبور ساخته، قربانی سوختنی را گذرانیدم.»'
  ron-1924: 'мь-ам зис: ‘Филистений се вор коборы ымпотрива мя ла Гилгал, ши еу ну
    м-ам ругат Домнулуй!’ Атунч ам ындрэзнит ши ам адус ардеря-де-тот.”'
  ben-OBCV: তখন আমি ভাবলাম, ‘এবার ফিলিস্তিনীরা গিল্‌গলে আমার বিরুদ্ধে চড়াও হবে, আর
    আমি সদাপ্রভুর অনুগ্রহও প্রার্থনা করিনি।’ তাই বাধ্য হয়েই আমাকে হোমবলি উৎসর্গ করতে
    হল।”
  som-som: sidaas daraaddeed waxaan is-idhi, Haatan reer Falastiin waxay igu soo weerari
    doonaan Gilgaal, anigoo aan Rabbiga raallinimo ka baryin. Taas aawadeed ayaan
    isugu qasbay oo waan bixiyey allabariga la gubo.
  lat-VUC: 'dixi: Nunc descendent Philisthiim ad me in Galgala, et faciem Domini non
    placavi. Necessitate compulsus, obtuli holocaustum.'
  eng-ASVBT: 'therefore said I, Now will the Philistines come down upon me to Gilgal,
    and I have not entreated the favor of Jehovah: I forced myself therefore, and
    offered the burnt offering.'
  ita-1885: I Filistei verranno ora contro a me in Ghilgal, ed io non ho supplicato
    al Signore; laonde, dopo essermi rattenuto quant'ho potuto, io ho offerto l'olocausto.
  eng-LXXUP: 'Then I said, Now will the Philistines come down to me to Gilgal, and
    I have not sought the face of the Lord: so I forced myself and offered the whole
    burnt offering.'
  eng-ULB: I said, 'Now the Philistines will come down against me at Gilgal, and I
    have not sought the favor of Yahweh.' So I forced myself to offer the burnt offering.”
  spa-VBL: 'Así que pensé: ‘Los filisteos están a punto de atacarme en Gilgal, y no
    he pedido la ayuda del Señor’. Así que sentí que debía presentar yo mismo el holocausto”.'
  fra-_FOB: 'J''ai dit: Les Philistins descendront maintenant contre moi à Guilgal,
    et je n''ai point supplié l''Éternel; et, après m''être ainsi retenu, j''ai offert
    l''holocauste.'
  mal-mal: ഫെലിസ്ത്യർ ഇപ്പോൾ ഗില്ഗാലിൽ വന്ന് എന്നെ ആക്രമിക്കും; ഞാൻ യഹോവയോട് കൃപക്കായി
    അപേക്ഷിച്ചതുമില്ലല്ലോ എന്നു ചിന്തിച്ചപ്പോൾ അതുകൊണ്ട് ഹോമയാഗം അർപ്പിക്കാൻ ഞാൻ നിർബന്ധിതനായി”
    എന്നു പറഞ്ഞു.
  urd-GVR: to maiṅ ne sochā, ‘Filistī yahāṅ Jiljāl meṅ ā kar mujh par hamlā karne
    ko haiṅ, hālāṅki maiṅ ne abhī Rab se duā nahīṅ kī ki wuh ham par mehrbānī kare.’
    Is lie maiṅ ne jurrat karke ḳhud qurbāniyāṅ pesh kīṅ.”
  suz-BL: पलिस्‍तीपुकी गो नु लडाइ पथ गिल्‍गालम जाक्‍नीम, दे मिम्‍ताक्‍ङ। गो परमप्रभु
    यावेम शिशी पवल, दे मपुनु। मोपतीके गो आंमान एको चोशा चढ़ेतीक चढ़ेचा माल्‍ताक्‍यी”
    देंमाक्‍त।
  ita-1927: Ora i Filistei mi piomberanno addosso a Ghilgal, e io non ho ancora implorato
    l’Eterno! Così, mi son fatto violenza, ed ho offerto l’olocausto”.
  ckb-ckb: 'گوتم: ”ئێستا فەلەستییەکان بۆم دێنە خوارەوە بۆ گلگال، بەر لەوەی داوای ڕەزامەندی
    یەزدان بکەم.“ ئیتر زۆرم بۆ خۆم هێنا و قوربانییەکەی سووتاندنم پێشکەش کرد.»'
  eng-BBE: 'I said, Now the Philistines will come down on me at Gilgal, and I have
    made no prayer for help to the Lord: and so, forcing myself to do it, I made a
    burned offering.'
  kan-OKCV: ಆಗ ನಾನು ನನ್ನಲ್ಲಿಯೇ ಯೋಚಿಸುತ್ತಾ, ‘ಫಿಲಿಷ್ಟಿಯರು ಗಿಲ್ಗಾಲಿಗೆ ಬಂದು ನನ್ನ ಮೇಲೆ
    ದಾಳಿಮಾಡುವುದು ಖಚಿತ ಮತ್ತು ನಾನು ಎಂದಿಗೂ ಯೆಹೋವ ದೇವರ ಸಹಾಯವನ್ನು ಕೇಳಲಿಲ್ಲ.’ ಆದ್ದರಿಂದ ನನ್ನಲ್ಲಿಯೇ
    ಆದ ಒತ್ತಡದಿಂದ ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಿದೆನು,” ಎಂದನು.
  tam-2017: கில்காலில் பெலிஸ்தர்கள் எனக்கு விரோதமாக வந்துவிடுவார்கள் என்றும், நான்
    இன்னும் யெகோவாவுடைய இரக்கத்தைத் தேடவில்லை என்றும் நினைத்துத் துணிந்து, சர்வாங்க
    தகனபலியைச் செலுத்தினேன் என்றான்.
  spa-RV-1909: 'Me dije: Los Filisteos descenderán ahora contra mí á Gilgal, y yo
    no he implorado el favor de Jehová. Esforcéme pues, y ofrecí holocausto.'
  ron-BTF: 'De aceea am spus: Filistenii vor coborî acum asupra mea la Ghilgal și
    eu nu făcusem cerere către DOMNUL; m-am forțat de aceea și am oferit o ofrandă
    arsă.'
  eng-WEBP: therefore I said, ‘Now the Philistines will come down on me to Gilgal,
    and I haven’t entreated the favor of the LORD.’ I forced myself therefore, and
    offered the burnt offering.”
  eng-FBV: I said to myself, ‘The Philistines are about to attack me at Gilgal, and
    I haven't asked the Lord for his help.’ So I felt I had to present the burnt offering
    myself.”
  nld-1939: 'dacht ik: Nu komen de Filistijnen op mij af naar Gilgal, nog eer ik Jahweh
    gunstig gestemd heb. Dus hakte ik de knoop maar door, en droeg zelf het offer
    op.'
  nch-BL: Huajca nimoilhui huelis hualase nica Gilgal para techtehuiquij huan ayemo
    nimotatajtijtoya ica TOTECO para nijtajtanis itapalehuil. Huajca nimofuerzajhui
    huan nijtati na nopa tacajcahualisti iixpa TOTECO huan amo nimitzchixqui.
  vie-1934: 'thì tôi nói rằng: Dân Phi-li-tin chắc sẽ hãm đánh tôi tại Ghinh-ganh,
    và tôi chưa cầu khẩn Đức Giê-hô-va. Vì vậy, tôi miễn cưỡng dâng của lễ thiêu.'
  hin-CV: मैंने विचार किया, ‘अब तो फिलिस्तीनी निश्चयतः गिलगाल आकर मुझ पर हमला करेंगे,
    और मैंने याहवेह से सहायता की बिनती ही नहीं की.’ तब इस विवशता में मैंने होमबलि
    चढ़ा दी है.”
  spa-BES: 'Dije: Ahora los filisteos bajarán sobre mí en Gilgal, y no he orado pidiendo
    ayuda al Señor; así que, me vi forzado a hacerlo, hice una ofrenda quemada.'
  tdx-tdx: 'le nataoko ty hoe: Hiambotrak’ amako e Gilgale amy zao o nte-Pilistio
    vaho mb’e tsy nihalaliako ìsoke am’Iehovà; aa le nanji-batan-draho nañenga i soroñey.'
  tha-KJV: ข้าพเจ้าจึงว่า ‘​บัดนี้ คนฟีลิสเตียจะยกมารบกับข้าพเจ้าที่กิลกาล และข้าพเจ้ายั​งม​ิ​ได้​ทูลขอพระกรุณาแห่งพระเยโฮวาห์’
    ข้าพเจ้าจึงข่มตัวเอง และได้ถวายเครื่องเผาบู​ชา​”
  por-BR-2018: 'Disse-me: Os filisteus descerão agora contra mim a Gilgal, e eu não
    implorei o favor do SENHOR. Esforcei-me pois, e ofereci holocausto.'
  deu-ELO: Jetzt werden die Philister zu mir nach Gilgal herabkommen, und ich habe
    Jehova nicht angefleht! Und ich überwand mich und opferte das Brandopfer.
  eng-WYC-2018: I said, Now (the) Philistines shall come down to me in(to) Gilgal,
    and I have not pleased the face of the Lord; (and so) I was compelled by need,
    and I offered (a) burnt sacrifice to the Lord.
