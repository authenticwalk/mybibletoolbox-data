verse: 1SA.003.021
translations:
  mal-C: യഹോവ ശീലോവിൽവെച്ച് തന്റെ വചനത്തിലൂടെ ശമുവേലിന് തന്നെത്തന്നെ വെളിപ്പെടുത്തി.
    യഹോവ പല ആവൃത്തി ശീലോവിൽവെച്ച് അദ്ദേഹത്തിന് പ്രത്യക്ഷനായി.
  deu-TKW: Und Jahwe erschien auch weiterhin zu Silo; denn Jahwe offenbarte sich Samuel
    in Silo durch das Wort Jahwes.
  lin-lin: Yawe akobaki komilakisa na Silo, pamba te azalaki komimonisa kuna epai
    ya Samuele na nzela ya Liloba na Ye.
  eng-LSV: And YHWH adds to appear in Shiloh, for YHWH has been revealed to Samuel,
    in Shiloh, by the word of YHWH.
  eng-GNV: 'And the Lord appeared againe in Shiloh: for the Lord reueiled himselfe
    to Samuel in Shiloh by his word.'
  eng-WEBSTER: 'And the LORD appeared again in Shiloh: for the LORD revealed himself
    to Samuel in Shiloh by the word of the LORD.'
  nhw-BL: Huan TOTECO monextijtinenqui iixpa Samuel ipan altepetl Silo para ma quiiximati.
    Huan quimacayaya camanali para teyolmelahuas.
  swh-ONEN: Bwana akaendelea kutokea huko Shilo, na huko kujidhihirisha kwa Samweli
    kwa njia ya neno lake.
  bba-bba: Yinni Gusunɔ u rɑ n tii sɔ̃ɔsimɔ Siloɔ mi u Sɑmuɛli kure u kɑ nùn ɡɑri
    kuɑ.
  eng-KJVCPB: 'And the Lord appeared again in Shiloh: for the Lord revealed himself
    to Samuel in Shiloh by the word of the Lord.'
  cpy-cpy: Ari rapiiteero Tajorentsi roñaahaari nampitsiki Silo, ari riyoteeri iñaani
    ikowakaa-kiriri.
  mpx-mpx: He Yehoba i mimi masamasal Samuwela elana panuwa Sailo ge wana baaba i
    babaunan elana.
  luo-luo: Jehova Nyasaye nomedo fwenyore e Shilo kendo kanyo ne ofwenyore owuon ne
    Samuel kuom wachne.
  meu-meu: Iehova na Silo ai ma e hedinarai lou; badina be Iehova ese Samuel na e
    hahedinarai henia bona e hereva henia Silo ai.
  npi-ULB: परमप्रभु फेरि पनि शीलोमा देखा पर्नुभयो, किनभने आफ्नो वचनद्वारा शीलोमा शमूएलकहाँ
    उहाँ प्रकट हुनुभयो ।
  yor-yor: Olúwa sì bẹ̀rẹ̀ sí ní fi ara hàn án ní Ṣilo, nítorí Olúwa ti fi ará hàn
    án fún Samuẹli ní Ṣilo nípa ọ̀rọ̀ Olúwa.
  emp-NTPO: Maʌ̃ ewarid̶e Ãcõrẽra Silod̶e Samuelma odjaped̶a idji bed̶eara cawabibadjia.
  ind-ind: Dan TUHAN masih terus menampakkan diri-Nya serta menyampaikan berbagai
    pesan kepada Samuel di Silo. Lalu Samuel memberitakannya kepada umat Israel. (4:1)
    Jadi, hal-hal yang dinubuatkan Samuel terdengar di seluruh Israel.
  pes-OPCB: خداوند در خیمهٔ عبادت واقع در شیلوه به سموئیل پیام می‌داد و او نیز آن
    را برای قوم اسرائیل بازگو می‌کرد.
  tgl-ULB: Nagpakita muli si Yahweh sa Shilo, sapagka't ibinunyag niya ang kanyang
    sarili kay Samuel sa Shilo sa pamamagitan ng kanyang salita.
  cbu-NT: Samuel amb ashirangu, Apanll yusur waanaatsi pang' Silowa kis naparangiya.
    Apanllshat Samuelaa waanaatsi kuk kamanirangu, Samuelshat anoo Israelchicheem
    kamanimantar ashku, anush taarangiya. Ashiriya, na kamaneena yuwaa Apanll Samuelaa
    kizpur chinarangu anootsi.
  hui-hui: Anduane Homogo ibu Silo dindini Samuele hearia ibu ala ho pani halu bi
    lamiyagoriani ibuni mo walia halu haabo hene. Samuelehanda bi mbira Isaraele wali
    agali lamiyagola ti bibahendeme hale hai hene.
  mya-mya: ရှိ​လော​မြို့​သည်​ရှ​မွေ​လ​အား​ထာ​ဝ​ရ​ဘု​ရား ဗျာ​ဒိတ်​ပေး​တော်​မူ​ရာ​အ​ရပ်​ဖြစ်​၏။
    ကိုယ်​တော် သည်​ထို​မြို့​တွင်​အ​ကြိမ်​ကြိမ်​ထင်​ရှား​တော် မူ​၏။ ရှ​မွေ​လ​မိန့်​ကြား​သည့်​အ​ခါ​များ​၌
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​နာ​ခံ ကြ​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་སླར་ཡང་ཞི་ལོ་རུ་མངོན་སུམ་དུ་བྱུང་སྟེ། ཉིད་ཀྱི་བཀའ་ཡི་སྒོ་ནས་སཱ་མུ་ཨེལ་ལ་མངོན་པར་མཛད་པ་ཡིན་ནོ།
    །
  sna-sna: Jehovha akaramba achionekwa paShiro, uye ipapo akazviratidza kuna Samueri
    kubudikidza neshoko rake.
  spa-BLM: Yahvé volvió a aparecer en Silo; porque Yahvé se reveló a Samuel en Silo
    por palabra de Yahvé.
  cac-cac: Ix sch'oxn̈ej sb'a Jehová chi' d'a vin̈ d'a Silo, ix lolon d'a vin̈.
  swh-ULB: Naye BWANA alionekana tena huko Shilo, maana alijifunua mwenyewe kwa Samweli
    huko Shilo kwa neno lake.
  bel-bel: І прадаўжаў Гасподзь зьяўляцца ў Сіломе пасьля таго, як адкрыў Сябе Самуілу
    ў Сіломе праз слова Гасподняе.
  wed-wed: Mara i maḡa Bada au Shiloh Samuel awarina i eḡa ma i babani.
  deu-ELBBK: Und der HERR fuhr fort, in Silo zu erscheinen; denn der HERR offenbarte
    sich dem Samuel in Silo durch das Wort des HERRN.
  mbb-OT: Ne pedayun is kebpezeyag te Nengazen ki Samuel ziyà te Shilo pinaaǥi te
    kebpekidlalag kandin.
  mal-2015: ഇങ്ങനെ യഹോവ ശീലോവിൽവെച്ചു ശമൂവേലിന്നു യഹോവയുടെ വചനത്താൽ വെളിപ്പെട്ടശേഷം
    യഹോവ വീണ്ടും വീണ്ടും ശീലോവിൽവെച്ചു പ്രത്യക്ഷനായി.
  rmc-rmc: O RAJ pes dureder sikavelas le Samueloske andro Šilo. Delas pes leske te
    sprindžarel prekal peskro lav.
  pes-OPV: و خداوند بار دیگر در شیلوه ظاهر شد، زیرا که خداوند در شیلوه خود را برسموئیل
    به کلام خداوند ظاهر ساخت.
  ron-1924: Домнул ну ынчета сэ Се арате ын Сило, кэч Домнул Се дескоперя луй Самуел,
    ын Сило, прин Кувынтул Домнулуй.
  aui-aui: Yawe God raghani ipeyari Sailo kwanatune iyidebena mayeni da iyiisisiya
    Samwel biidi.
  ben-OBCV: সদাপ্রভু শীলোতে দর্শন দিতে থাকলেন, এবং সেখানে তিনি তাঁর বাক্যের মাধ্যমে
    নিজেকে শমূয়েলের কাছে প্রকাশিত করলেন।
  som-som: Oo Rabbigu haddana mar kale ayuu ka muuqday Shiiloh, waayo, Rabbiga ayaa
    eraygiisii isugu muujiyey Samuu'eel oo Shiiloh jooga.
  lat-VUC: Et addidit Dominus ut appareret in Silo, quoniam revelatus fuerat Dominus
    Samueli in Silo juxta verbum Domini. Et evenit sermo Samuelis universo Israëli.
  eng-ASVBT: And Jehovah appeared again in Shiloh; for Jehovah revealed himself to
    Samuel in Shiloh by the word of Jehovah.
  ita-1885: E il Signore continuò d'apparire in Silo; perciocchè il Signore si manifestava
    a Samuele per la parola del Signore. E la parola di Samuele fu indirizzata a tutto
    Israele.
  eng-LXXUP: 'And the Lord manifested himself again in Shiloh, for the Lord revealed
    himself to Samuel; and Samuel was accredited to all Israel as a prophet to the
    Lord from one end of the land to the other: and Eli was very old, and his sons
    kept advancing in wickedness, and their way was evil before the Lord.'
  eng-ULB: Yahweh appeared again in Shiloh, for he revealed himself to Samuel in Shiloh
    by his word.
  spa-VBL: El Señor siguió apareciendo en Silo, porque allí se revelaba a Samuel y
    le entregaba sus mensajes,
  fra-_FOB: Et l'Éternel continua d'apparaître à Silo; car l'Éternel se manifestait
    à Samuel, à Silo, par la parole de l'Éternel.
  mal-mal: യഹോവ ശീലോവിൽവച്ച് ശമൂവേലിന് യഹോവയുടെ വചനത്താൽ വെളിപ്പെട്ടശേഷം, വീണ്ടും
    ശീലോവിൽവച്ച് പ്രത്യക്ഷനായി.
  urd-GVR: Agle sāloṅ meṅ bhī Rab Sailā meṅ apne kalām se Samuel par zāhir hotā rahā.
  suz-BL: मिनु परमप्रभु यावेमी शिलोम आंम कली तुइक्‍पांइसीन सीन बाक्‍माक्‍त। मारदे
    हना परमप्रभु यावेमी सामुएल कली आ लोव़ नेंपदा बाक्‍त।
  ita-1927: L’Eterno continuò ad apparire a Sciloh, poiché a Sciloh l’Eterno si rivelava
    a Samuele mediante la sua parola, e la parola di Samuele era rivolta a tutto Israele.
  ckb-ckb: یەزدان بەردەوام لە شیلۆ خۆی بۆ دەردەخست، چونکە لەوێ بە ڕێگەی فەرمایشتەکەیەوە
    خۆی بۆ ساموئێل ئاشکرا کردبوو.
  eng-BBE: And the Lord was seen again in Shiloh; for the Lord gave to Samuel in Shiloh
    the revelation of his word.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಿರುಗಿ ಶೀಲೋವಿನಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡರು. ಏಕೆಂದರೆ ಶೀಲೋವಿನಲ್ಲಿ ಯೆಹೋವ
    ದೇವರು ವಾಕ್ಯದ ಮೂಲಕ ಸಮುಯೇಲನಿಗೆ ಪ್ರಕಟಿಸಿಕೊಂಡರು.
  tam-2017: யெகோவா பின்னும் சீலோவிலே தரிசனம் தந்தருளினார்; யெகோவா சீலோவிலே தம்முடைய
    வார்த்தையினாலே சாமுவேலுக்குத் தம்மை வெளிப்படுத்தினார்.
  spa-RV-1909: 'Así tornó Jehová á aparecer en Silo: porque Jehová se manifestó á
    Samuel en Silo con palabra de Jehová.'
  ron-BTF: Și DOMNUL s-a arătat din nou în Șilo, pentru că DOMNUL s-a revelat lui
    Samuel în Șilo, prin cuvântul DOMNULUI.
  eng-WEBP: The LORD appeared again in Shiloh; for the LORD revealed himself to Samuel
    in Shiloh by the LORD’s word.
  eng-FBV: The Lord went on appearing at Shiloh, because there he revealed himself
    to Samuel and delivered his messages,
  nld-1939: Nog meerdere malen verscheen Jahweh in Sjilo; want in Sjilo openbaarde
    Hij Zich aan Samuël door het woord van Jahweh.
  nch-BL: Huan TOTECO monextijtinenqui iixpa Samuel ipan altepet Silo para ma quiixmati.
    Huan quimacayaya camanali para teyolmelahuas.
  vie-1934: Đức Giê-hô-va cứ hiện ra tại Si-lô, vì ấy tại Si-lô mà Đức Giê-hô-va hiện
    ra cùng Sa-mu-ên, khiến cho người biết lời của Ngài.
  hin-CV: एक बार फिर याहवेह ने शीलो नगर में अपना दर्शन दिया, क्योंकि शीलो नगर में
    ही याहवेह ने अपने वचन द्वारा स्वयं को शमुएल पर प्रकाशित किया था.
  spa-BES: Y volvió aparecer él Señor en Silo; porque el Señor le dio a Samuel en
    Silo la revelación de su palabra.
  tdx-tdx: Nitolom-piboake e Silò ao t’Iehovà le niatreke i Samoele e Silò t’Iehovà,
    ty amy tsara’ Iehovày.
  tha-KJV: และพระเยโฮวาห์ทรงปรากฏอีกที่​ชี​โลห์ เพราะพระเยโฮวาห์ทรงสำแดงพระองค์​แก่​ซามูเอลที่​ชี​โลห์
    โดยพระดำรัสของพระเยโฮวาห์
  por-BR-2018: 'Assim voltou o SENHOR a aparecer em Siló: porque o SENHOR se manifestou
    a Samuel em Siló com palavra do SENHOR.'
  deu-ELO: Und Jehova fuhr fort in Silo zu erscheinen; denn Jehova offenbarte sich
    dem Samuel in Silo durch das Wort Jehovas. Und das Wort Samuels erging an ganz
    Israel.
  eng-WYC-2018: And the Lord added to appear again in Shiloh, for the Lord was showed
    to Samuel in Shiloh by the word of the Lord;
  epo-epo: Kaj la Eternulo plue aperadis en Ŝilo, post kiam la Eternulo revelaciis
    Sin al Samuel en Ŝilo per la parolo de la Eternulo.
  uig-PIN: Xu waⱪitta Pǝrwǝrdigar Xiloⱨda Ɵzini yǝnǝ ayan ⱪildi. Qünki Pǝrwǝrdigar
    Xiloⱨda Ɵz sɵz-kalami arⱪiliⱪ Samuilƣa Ɵzini ayan ⱪildi; wǝ Samuil Uning sɵzini
    pütkül Israilƣa yǝtküzdi.
  beo-beo: 'Hina Gode da musa: Siailou moilaiga Sa:miuelema misini, ema sia: dasu.
    Amola E da amogai eso bagohame gebewane doaga:ga:su amola sia: olelelalusu. Amalalu,
    Sa:miuele da sia:beba:le, Isala:ili dunu huluane da ea sia: nabalusu.'
  tpi-OTNT: Na Bikpela i save kamap long Samuel long Silo na givim tok long em.
  hau-SA: Ubangiji kuwa ya dinga bayyana a Shilo, a nan ya bayyana kansa ga Sama’ila
    ta wurin maganarsa.
  uig-LAT: Shu waqitta Perwerdigar Shilohda Özini yene ayan qildi. Chünki Perwerdigar
    Shilohda Öz söz-kalami arqiliq Samuilgha Özini ayan qildi; we Samuil Uning sözini
    pütkül Israilgha yetküzdi.
  nde-nde: Uthixo waqhubeka ebonakala eShilo, njalo khonapho waziveza kuSamuyeli ngelizwi
    lakhe.
  ton-ton: 'Pea naʻe toe fakahāhā ʻa Sihova ʻi Sailo: he naʻe fakahā ʻe Sihova ʻa
    ʻene ʻafio kia Samuela ʻi Sailo ʻi he folofola ʻa Sihova.'
  ces-1613: Nebo se jemu i potom ukazoval Hospodin v Sílo, jakož se byl prvé zjevil
    Hospodin Samuelovi v Sílo, skrze řeč Hospodinovu.
  eng-WMB: The LORD appeared again in Shiloh; for the LORD revealed himself to Samuel
    in Shiloh by the LORD’s word.
  tam-TCV: தொடர்ந்து யெகோவா சீலோவிலே தோன்றி அவர் தமது வார்த்தைகளின் மூலம் சாமுயேலுக்குத்
    தன்னை வெளிப்படுத்தினார்.
  ceb-ULB: Nagpakita pag-usab si Yahweh didto sa Silo, kay gibutyag niya ang iyang
    kaugalingon kang Samuel didto sa Silo pinaagi sa iyang mga pulong.
  pol-UBG: PAN zaś ukazywał się znowu w Szilo. PAN bowiem objawił się Samuelowi w
    Szilo przez słowo PANA.
  agr-agr: Tuja Samuelak yaakat Silónum Apajuí jee pegkejam aajakua nuwi pujau asamtai,
    Tuke Pujuu nuwi tuke niijai chichau asa ataktushkam chichaman ujakui.
  kyc-kyc: Dokopa yuu Sailo dokona Kamongome wamba Samyuele keta pano epeyamo dokoko
    suu pyao epapa piya. Dopa piyamopa Samyueleme Isaraele wambu pii lamaiyamo siyami.
  urd-GVU: اگلے سالوں میں بھی رب سَیلا میں اپنے کلام سے سموایل پر ظاہر ہوتا رہا۔
  deu-1912: Und der HERR erschien hinfort zu Silo; denn der HERR war durch Samuel
    offenbart worden zu Silo durchs Wort des HERRN. Und Samuel fing an zu predigen
    dem ganzen Israel.
  ntj-ntj: Nyangka Mama Kuurrnga Tjamiyulta tirtu yutirringkula wangkarranytja. Nyangka
    Tjamiyultu Yitjurayilku tjamupirtingka wangkarranyangka-ya pina yarlalu kuliranytja.
  kan-2017: ಯೆಹೋವನು ಶೀಲೋವಿನಲ್ಲಿ ದರ್ಶನಕೊಡುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿ ತನ್ನ ವಾಕ್ಯದಿಂದ ಸಮುವೇಲನಿಗೆ
    ತನ್ನನ್ನು ಪ್ರಕಟಿಸಿಕೊಳ್ಳುತ್ತಾ ಬಂದನು. ಸಮುವೇಲನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೆ ದೈವೋತ್ತರಗಳನ್ನು ತಿಳಿಸುತ್ತಿದ್ದನು.
  yap-yap: Me par SOMOL ni be yib i m’ug u Shiloh, ko fa gin’em ni yib i m’ug riy
    ngak Samuel nge welthin ngak. Ere fa’anra welthin Samuel, ma urngin e girdi’ nu
    Israel ni yad ma motoyil ngak.
  hlt-MCSB: Shiloh kah a phoe ham te BOEIPA loh a khoep. Te dongah BOEIPA tah BOEIPA
    ol nen ni Shiloh kah Samuel taengla a phoe pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬያኮ ቤርታ ዒዛም ፔጋዺ ጴዼሢጉዲ ሴኤሎይዳ ፔጋዺ ጴዺ ጴዺ ዒዛና ጌስቲሢ ዓርቄኔ፤ ሳሙዔኤሌ
    ኬኤዛ ባካ ዒስራዔኤሌ ዓጮ ቢያይዳ ዋይዚ ዔኪንታያ ማዔኔ።
  twi-ASANTE: Awurade kɔɔ so daa ne ho adi wɔ Silo, na ɔde nsɛm maa Samuel wɔ ntomadan
    mu hɔ.
  mwc-mwc: Bada mamanina Shilo ai i rerematara, ba namai wonanai i bimamatara meyei
    Samuel kurina.
  eng-WEBU: The LORD appeared again in Shiloh; for the LORD revealed himself to Samuel
    in Shiloh by the LORD’s word.
  bvr-bvr: Minypa gun-gata rrawa Jaylow nipa Wangarr mu-nguy a-bena nula a-workiyana
    Jemyul, rrapa a-wena nula a-workiyana gun-nigipa janguny. Rrapa nipa Jemyul gu-ngurrjinga
    burrwa a-workiyana, aburr-gurdiya gorlk, Yichrayl yerrcha aburr-galiyana nula
    aburr-workiyana janguny.
  wal-wal: GODAI Seelon qonccees; yan ba qaalan banatettaa Sameelayyo qonccissees.
    Sameeli haasayido qaalai Israa7eela ubbaa gakkiis.
  spa-PDDPT: Yavé volvió a aparecer en Silo, porque Yavé se revelaba a Samuel en Silo
    a través de la Palabra de Yavé.
  gun-gun: Siló py Senhor ojekuaa uka ae tema Samuel pe, oayvu ombou guive.
  agu-BL: Wi'nin tzun tir ẍchaj tib Kataj Ryos swutz Samuel le ama'l Siló. Na ntina'tz
    yi jun ama'la'tz kale na talwit i' yi tetz tajbil tetz Samuel.
  eng-PEV: Lots of times God came to him at that place called Shiloh. He showed himself
    to Samuel and told his message to him.
  ilo-ULB: Nagparang manen ni Yahweh idiay Silo, ta nagparang isuna a mismo kenni
    Samuel idiay Silo babaen iti saona.
  kpg-kpg: Dimaadua e haga gidagida gi Samuel i Shiloh, di gowaa dela e helehelekai iei
    Mee gi Samuel. Malaa, Samuel dela ma ga helekai, gei digau Israel huogodoo e hagalongo
    gi mee.
  uig-ARA: شۇ ۋاقىتتا پەرۋەردىگار شىلوھدا ئۆزىنى يەنە ئايان قىلدى. چۈنكى پەرۋەردىگار
    شىلوھدا ئۆز سۆز-كالامى ئارقىلىق سامۇئىلغا ئۆزىنى ئايان قىلدى؛ ۋە سامۇئىل ئۇنىڭ
    سۆزىنى پۈتكۈل ئىسرائىلغا يەتكۈزدى.
  sus-sus: Alatala nu luma mini ra Samuweli ma Silo, a a xa masenyi ti a bɛ.
  pon-2006: KAUN-O eri kin ketin pwarohng oh mahseniong Samuel. Eri, ni Samuel eh
    kin mahsen, mehn Israel koaros kin rong.
  jae-jae: Amboac tonaŋ Apômtau gêô lasê aŋga Silo kêtiam, gebe eŋ geoc tau lasê gêdêŋ
    Samuel aŋga tonaŋ ma kêsôm biŋ gêdêŋ eŋ.
  ksd-ksd: Di ga gire mule ra Luluai aro Silo, tago ra Luluai i.ga vaarike ia iat
    mulai tadav Samuel abara Silo, ma ba Samuel i ga tata, a tarai Israel par dia
    ga ki na valavalongor.
  tur-YTC: Yahve Şilo'da yeniden göründü; çünkü Yahve kendini, Yahve'nin sözü aracılığıyla
    Şilo'da Samuel'e gösterdi.
  grc-BRENT: Καὶ προσέθετο Κύριος δηλωθῆναι ἐν Σηλὼμε, ὅτι ἀπεκαλύφθη Κύριος πρὸς
    Σαμουήλ· καὶ ἐπιστεύθη Σαμουὴλ τοῦ προφήτης γενέσθαι τῷ Κυρίῳ εἰς πάντα Ἰσραὴλ
    ἀπʼ ἄκρων τῆς γῆς καὶ ἕως ἄκρων· καὶ Ἡλὶ πρεσβύτης σφόδρα, καὶ οἱ υἱοὶ αὐτοῦ πορεύομενοι
    ἐπορεύοντο, καὶ πονηρὰ ἡ ὁδὸς αὐτῶν ἐνώπιον Κυρίου.
  ind-AYT: TUHAN menampakkan diri lagi di Silo, sebab Dia menyatakan diri-Nya kepada
    Samuel di Silo melalui firman TUHAN.
  nya-nya: Yehova anapitiriza kuoneka ku Silo, ndipo kumeneko anadziwulula yekha kwa
    Samueli mwa mawu ake.
  hrv-hrv: Jahve se i dalje javljao u Šilu, jer se objavljivao Samuelu, [4:1] i riječ
    se Samuelova obraćala svemu Izraelu. (Eli je bio vrlo star, a njegovi su sinovi
    ustrajali u svome opakom postupku pred Jahvom.)
  mps-mps: Tama te Genuai Bidi te Samuelba te Silo buluba pedelama, tama agabolo te
    po magasai.
  tpi-tpi: Na Bikpela i save kamap long Samuel long Silo na givim tok long em.
  dan-1931: Og HERREN vedblev at lade sig til Syne i Silo; thi HERREN åbenbarede sig
    for Samuel.
  vie-OVCB: Chúa Hằng Hữu đã hiện ra tại Si-lô, và truyền dạy lời Ngài cho Sa-mu-ên
    trong Đền Tạm.
  guj-2017: ઈશ્વરે ફરીથી શીલોમાં તેને દર્શન આપ્યું, કેમ કે ઈશ્વર પોતાના વચન દ્વારા
    શીલોમાં શમુએલને પોતાનું દર્શન આપતા રહેતા હતા.
  pon-2006A: KAUN-O eri kin ketin pwarohng oh mahseniong Samuel. Eri, ni Samuel eh
    kin mahsen, mehn Israel koaros kin rong.
  por-BRBSL: Yahweh apareceu novamente em Shiloh; pois Yahweh revelou-se a Samuel
    em Shiloh pela palavra de Yahweh.
  aly-aly: Akngerr-inger INGKART aremerrey-alhenh ikwer-warl apmer Shiloh-itwew. Ra
    renh akalty-anthenh, arraty angkaynteyew.
  cth-cth: BAWIPA ni Shiloh vah bout bout a kamnue pouh. BAWIPA e a lawk lahoi Samuel
    hah lawk a poe.
  twi-twi: Awurade kɔɔ so daa ne ho adi wɔ Silo, na ɔnam nʼasɛm so daa ne ho adi kyerɛɛ
    Samuel wɔ ntamadan mu hɔ. Na Samuel asɛm baa Israelman mu nyinaa
  hlt-hlt: Shiloh kah a phoe ham te BOEIPA loh a khoep. Te dongah BOEIPA tah BOEIPA
    ol nen ni Shiloh kah Samuel taengla a phoe pah.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nsɔɔtɛ́ kɛ́mbɛnkú kumɑ́ɑ̀ Sɑmmuyɛɛri Sidoo, kòo nnɑ́ɑ́
    nku nɑ́ɑǹtì.
  msy-2020: Egha Ikiavɨra Itir God, zurara Silon nguibamɨn Samuel bativa uan akaba
    isa a ganɨdi.
  dop-dop: Ɩ lɩɩkɑɣɑ Sɑmiyɛɛlɩ tɔɔ kɛ́ Silo kɛ́, nɑ ɩ́ heeliɣi-ɩ tɔmnɑɑ.
  azb-azb: Rəbb yenə Şiloda görünməyə başladı. O Özünü Şamuelə kəlamı ilə göstərmişdi.
  eng-DBY: And Jehovah appeared again at Shiloh; for Jehovah revealed himself to Samuel
    at Shiloh by the word of Jehovah.
  hin-2017: और यहोवा ने शीलो में फिर दर्शन दिया, क्योंकि यहोवा ने अपने आपको शीलो में
    शमूएल पर अपने वचन के द्वारा प्रगट किया।
  wol-KYG: Aji Sax ji nag wéye koo feeñu ca Silo. Ci kàddug Aji Sax ji la ko Aji Sax
    ji daan feeñoo ca Silo.
  eng-YLT: And Jehovah addeth to appear in Shiloh, for Jehovah hath been revealed
    unto Samuel, in Shiloh, by the word of Jehovah.
  eng-WYC-2017: And the Lord added to appear again in Shiloh, for the Lord was showed
    to Samuel in Shiloh by the word of the Lord;
  eng-WMBB: The LORD appeared again in Shiloh; for the LORD revealed himself to Samuel
    in Shiloh by the LORD’s word.
  urd-GVH: अगले सालों में भी रब सैला में अपने कलाम से समुएल पर ज़ाहिर होता रहा।
  rug-rug: Hoke vura se Zihova koe Samuela pa Saelo meke zama koasa, meke va nonoga
    pule nia se Zihova koe Samuela pa Nana zinama. Ke gua asa sipu zama se Samuela
    si va avoso sari doduru tie Izireli.
  gaz-gaz: Waaqayyo ammas Shiilootti mulʼate; inni karaa dubbii isaatiin Saamuʼeelitti
    of mulʼiseeraatii.
  fra-LSG: L’Éternel continuait à apparaître dans Silo; car l’Éternel se révélait
    à Samuel, dans Silo, par la parole de l’Éternel.
  gnn-gnn: Ga Garraynydja yukurrana bitjarrana liŋguna maḻŋ'maranhamina ŋunhala Djälawnydja,
    ŋunhalayi liŋgu yana wäŋaŋura dharapulŋura ŋunhi ŋayi ŋäthili maḻŋ'maranhamina
    Djamiyulwala. Ga ŋunhi ŋayi yukurrana Djamiyul waŋananydja dhäruktja ga bukmaktthunydja
    yukurrana yana ŋäkulana ŋanya dhäruknha.
  yal-yal: Alatala yi lu a yɛtɛ makɛnɛnɲɛ Silo yi, a mini Samuyɛli xa, a falan ti.
  haw-1868: 'A hoike hou ia mai la o Iehova ma Silo: no ka mea, hoike mai la o Iehova
    ia ia iho ia Samuela ma Silo ma ka olelo a Iehova.'
  arb-NAV: وَظَلَّ الرَّبُّ يَتَجَلَّى فِي شِيلُوهَ حَيْثُ كَانَ يُعْلِنُ ذَاتَهُ
    لِصَمُوئِيلَ مِنْ خِلالِ رَسَائِلِهِ الَّتِي كَانَ صَمُوئِيلُ يُبَلِّغُهَا لِجَمِيعِ
    الشَّعْبِ.
  ewe-ewe: Yehowa gaɖea eɖokui fiana le Silo. Eɖe eɖokui fia Samuel eye wòƒo nu nɛ
    le afi ma. Ne Samuel ƒo nu la, Israel blibo la ɖoa toe.
  eng-LEE: And the Lord continued to appear in Shiloh; for the Lord revealed himself
    to Samuel in Shiloh by the word of the Lord.
  asm-FB: যিহোৱাই পুনৰ তেওঁক চীলোত দৰ্শন দিলে; কিয়নো যিহোৱাই চীলোত চমূৱেলৰ আগত বাক্যৰ
    দ্বাৰাই নিজকে প্ৰকাশ কৰিছিল। আৰু গোটেই ইস্ৰায়েলৰ ওচৰলৈ চমূৱেলৰ বাক্য আহিছিল।
  sus-A: عَلَتَلَ نُ لُمَ مِنِ رَ سَمُوٍلِ مَ سِلٌ، عَ عَ شَ مَسٍنيِ تِ عَ بّ.
  fra-SBL: Yahvé apparut de nouveau à Silo, car Yahvé s'était révélé à Samuel à Silo
    par la parole de Yahvé.
  hbo-hbo: וַיֹּ֥סֶף יְהוָ֖ה לְהֵרָאֹ֣ה בְשִׁלֹ֑ה כִּֽי־נִגְלָ֨ה יְהוָ֧ה אֶל־שְׁמוּאֵ֛ל
    בְּשִׁלֹ֖ו בִּדְבַ֥ר יְהוָֽה׃ פ
  piu-2006: '@see-verse:1SA.003.020'
  pjt-pjt: '@see-verse:1SA.003.020'
  kik-kik: Nake Jehova agĩthiĩ na mbere kuonekana kũu Shilo, na kũu nĩkuo eguũrĩirie
    kũrĩ Samũeli na ũndũ wa kiugo gĩake.
  omb-omb: Me Huqe mo vomai tuqaravu lo Saelo, huri mo vosangie lawe Samuel lo Saelo
    duruhi na nona leo.
  fra-NCL: Et Yahweh continuait d’apparaître à Silo, car Yahweh se manifestait à Samuel,
    à Silo, par la parole de Yahweh.
  cek-AK: Angraeng mah Shiloh ah angphong thuih let; Shiloh vangpui ah Angraeng mah
    Samuel khaeah Angraeng ih lok hoiah angphong thui let.
  cuk-cuk: Deginbali, Bab-Jehová Silo-neggweburgi Samuelʼse gornonidaed, adi, e-gayaburba
    ega sogegar. Samuel, Bab-Jehová-ega-ibmar-soged, bela Israel-dulemarga sogdaed.
  uig-CYR: Шу вақитта Пәрвәрдигар Шилоһда Өзини йәнә аян қилди. Чүнки Пәрвәрдигар
    Шилоһда Өз сөз-калами арқилиқ Самуилға Өзини аян қилди; вә Самуил Униң сөзини
    пүткүл Исраилға йәткүзди.
  pma-pma: Sakini, en taon ten out Saeloh, Iahova mules kistal ven Samuel ka mul selus
    ral mini. Ka kei vit meseini min me-Isrel vasi keil.
  tel-2017: షిలోహులో యెహోవా మళ్ళీ దర్శనమిస్తూ వచ్చాడు. షిలోహులో యెహోవా తన వాక్కు ద్వారా
    తనను సమూయేలుకు ప్రత్యక్ష పరచుకుంటూ వచ్చాడు. సమూయేలు ద్వారా దేవుని వాక్కు ఇశ్రాయేలీయులకు
    వెల్లడి అయింది.
  hat-BSA: Epi SENYÈ a te vin parèt ankò nan Silo, paske SENYÈ a te revele Li menm
    a Samuel nan Silo selon pawòl Bondye a.
  bxh-bxh: Silo nuꞌuna yai, Guyau ya taumahata be ya libaliba famahata Samuwela lebena
    yai. Na Samuwela ena liba ya laoma Isalaela mahudoꞌidi lisidi yai.
  kos-kos: Pacl pus LEUM GOD El sikyak in acn Shiloh, acn se ma El tuh sramsram nu
    sel Samuel we. Pacl nukewa Samuel el ac sramsram uh, mwet Israel nukewa porongo.
  hbo-WLC: וַיֹּ֥סֶף יְהוָ֖ה לְהֵרָאֹ֣ה בְשִׁלֹ֑ה כִּֽי־נִגְלָ֨ה יְהוָ֧ה אֶל־שְׁמוּאֵ֛ל
    בְּשִׁל֖וֹ בִּדְבַ֥ר יְהוָֽה׃ פ
  ibo-ibo: Onyenwe anyị gakwara nʼihu na-egosi onwe ya na Shaịlo. Nʼebe ahụ o gosiri
    onwe ya nye Samuel site nʼokwu ya.
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ ଶୀଲୋରେ ପୁନର୍ବାର ଦର୍ଶନ ଦେଲେ; କାରଣ ସଦାପ୍ରଭୁ ଶୀଲୋରେ ଶାମୁୟେଲଙ୍କ
    ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଦ୍ୱାରା ଆପଣାକୁ ପ୍ରକାଶ କଲେ।
  wmt-wmt: '@see-verse:1SA.003.020'
  chk-chk: Iwe, ewe Samol mi Lapalap a pwäsefäl me lon Silo. Ikenan a püsin pwä ngeni
    Samuel o kapas ngeni. Iwe, chon Israel meinisin ra aüselinga än Samuel kapas.
  ssd-ssd: Suŋgo nu mara mindek Silo tumbraŋŋge Samuel tugum promba nu wam pagu pasa
    sawanu. Taŋawanu le Samuel nu pasatanu ta Israel mbal ŋakmba nane nu isanu.
  rop-rop: Brom det taim na God bin oldei shoum miselp deya langa det Seikridwan Tent
    langa Shailo, en deya na imbin oldei tok langa Semyul, en ola Isreil pipul bin
    oldei teiknodis langa det wed weya Semyul bin oldei tok.
  ukr-1871: І являвся дальш Господь у Силомі, як обявився Самуїлові словом своїм Господнїм.
  deu-1951: Und der HERR fuhr fort, zu Silo zu erscheinen; denn der HERR offenbarte
    sich dem Samuel zu Silo durch das Wort des HERRN.
  eng-JPS: And the LORD appeared again in Shiloh; for the LORD revealed Himself to
    Samuel in Shiloh by the word of the LORD.
  srp-1865: I Gospod se stade opet javljati u Silomu, jer se Gospod javljaše Samuilu
    u Silomu rijeèju Gospodnjom.
  lug-lug: Mukama ne yeeyongeranga okweyolekera Samwiri mu Siiro.
  heb-heb: ויסף יהוה להראה בשלה כי נגלה יהוה אל שמואל בשלו בדבר יהוה׃
  ben-IRV: আর সদাপ্রভু শীলোতে আবার দর্শন দিলেন, কারণ সদাপ্রভু শীলোতে শমূয়েলের কাছে
    সদাপ্রভুর বাক্যের মধ্য দিয়ে নিজেকে প্রকাশ করতেন। আর সমস্ত ইস্রায়েলের কাছে শমূয়েলের
    বাক্য উপস্থিত হত।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਸ਼ੀਲੋਹ ਵਿੱਚ ਫੇਰ ਪ੍ਰਗਟ ਹੋਇਆ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੀਲੋਹ
    ਵਿੱਚ ਸਮੂਏਲ ਉੱਤੇ ਆਪਣੇ ਬਚਨ ਨਾਲ ਪ੍ਰਗਟ ਕੀਤਾ ਸੀ।
  tkr-tkr: Rəbb meer Şiloyee gyagva giyğal. Mang'vee Cune cuvabıka Vucecar Vuc Şamuelik'le
    hagva.
  mya-JVB: ထာဝရဘုရား သည် ရှိလော မြို့၌ အထပ်ထပ် ထင်ရှား တော်မူ၍၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော် အားဖြင့် ရှမွေလ အား ဗျာဒိတ် ပေးတော်မူ၏။ ရှမွေလစကားသည်လည်း၊ ဣသရေလအမျိုးတရှောက်လုံးကို
    နှံ့ပြားလေ၏။
  tte-O: Yo Yeoba iyatubu iyawayawatagili Samuela koina yanuwa Sailo koina yo kainana
    iwalowalo-masalan tomo Isileli kolili.
  tbg-tbg: Tota Silo vatukaini qovarama viro nai uva Samuerira tiva amuntema kero,
    Noravano Kotiva qaiqaa qaiqaavata nai uva vira tiva ami vauvaro Samueriva vi uvara
    Isareri vika tiva nimi vaumanta vika iri vaura.
  hmo-hmo: Lohiabada be Silo dekenai ma ia hedinarai lou noho, badina be unai gabu
    dekenai Lohiabada ese Samuela dekenai ia hedinarai, bona ia hereva henia. Samuela
    ese ia hereva negadia ibounai, Israela taudia idia kamonai.
  urd-urd: और ख़ुदावन्द शीलोह में फिर ज़ाहिर हुआ, क्यूँकि ख़ुदावन्द ने अपने आप को
    सैला में समुएल पर अपने कलाम के ज़रिए' से ज़ाहिर किया।
  rus-SYN: И продолжал Господь являться в Силоме после того, как открыл Себя Самуилу
    в Силоме чрез слово Господне. И уверились во всем Израиле, от конца до конца земли,
    что Самуил есть пророк Господень. Илий же сделался очень стар, а сыновья его продолжали
    ходить беззаконным путем своим пред Господом.
  bqc-SIM: Dii ìↄ bↄ àↄ mↄ Samuɛliwa Silo, gu pↄ́ à azĩa ↄ̀lↄuɛ̀ káau. Ì yã'oɛ̀,
    ↄ̃ Isailiↄ lɛ́ aà yãma píi.
  tcz-CHONGTHU: Pakai Pathen jong Shiloh mun ah akilah jing jeng in, Ponbuh sungah
    Samuel themgao komah thu alhut in, chule Samuel in Israel mipi te lah a ale lhut
    kit jin ahi.
  mar-mar: शिलोत परमेश्वराने पुन; दर्शन दिले, कारण त्याने शिलो येथे वचनाद्वारे स्वतःला
    शमुवेलाला प्रगट केले.
  soq-soq: Ita Iawe God walama uara Samuel bola debama Silo bedewe wandio mampe wisedie
    sabamoleidie. Ita me mampe gagaloleidie.
  qub-qub: Tayta Diosga Silo marcachömi Samuelta yuripanyaj. Chaychömi imatapis musyachej.
  bqp-bqp: Dikiri dìgↄ̃ bo àgↄ̃ su Samuɛlia Silo, gu kũ à a zĩda mↄ̀nɛn káaku. Àdi
    yã onɛ, akũ Isarailanↄ tɛni a yã ma ń pínki.
  hat-hat: Seyè a menm te toujou ap parèt lavil Silo, paske se la li te konn fè Samyèl
    wè li, se la li te konn pale ak li.
  eng-BSB: And the LORD continued to appear at Shiloh, because there He revealed Himself
    to Samuel by His word.
  tod-tod: Ɠɔoɠɔ GALAGI la ɠɛni ɓeni ɠula vai ʋa kɛlɛma Silo, mazɔlɔɔ miná ɠa é
    ɠɛni ɓɔɠɔ lɛɛzu ná ga Samiyɛle, é ɗa daawooi lɛɛ la.
  eng-WEBPB: The LORD appeared again in Shiloh; for the LORD revealed himself to Samuel
    in Shiloh by the LORD’s word.
  kbq-kbq: Hagi Ra Anumzamo'a Sailo kumatera seli mono nompi mago'ene Samuelintera
    efore huno kea eme asamitere hu'ne.
  nhe-BL: Huan TOTECO monextijtinenqui iixpa Samuel ipan altepetl Silo para ma quiixmati.
    Huan quimacayaya tlajtoli para teyolmelahuas.
  bus-bus: Dii ègↄ̃ bↄↄ àgↄ̃ mↄↄ Samuɛlizi zaa Silo, guu kɛ̀ à a zĩnda ↄ̀dↄanɛn káaku.
    È yã onɛ, ben Isarailinↄↄ e à yã maa ń píngi.
  gub-BL: Uzexak kar wi Tupàn Xiro pe a'e no, Xamuew pe uzexak kar awer pe izupe ize'eg
    awer pe kury. Teko Izaew izuapyapyr paw umuwete Xamuew ze'eg a'e wà kury.
  eng-DRA: And the Lord again appeared in Silo, for the Lord revealed himself to Samuel
    in Silo, according to the word of the Lord. And the word of Samuel came to pass
    to all Israel.
