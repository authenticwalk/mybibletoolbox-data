    ne ko: «Maa ngi, du yaa ma woo?» Eli nag xam ne Aji Sax jeey woo xale bi.'
  eng-YLT: And Jehovah addeth to call Samuel the third time, and he riseth and goeth
    unto Eli, and saith, 'Here [am] I, for thou hast called for me;' and Eli understandeth
    that Jehovah is calling to the youth.
  kne-kne: Kasin kinalian Diyos si Samuel si maikapitlo et kabangon yan inmey kasin
    sin kad-an Eli yan kanana, “Inmayag ka ay apo et naeyak.” Pag et nemnemen Eli
    ay si Diyos din mangalkali sin anak,
  eng-WYC-2017: And the Lord added, and called yet Samuel the third time; the which
    rose up and went to Eli, and said, Lo! I; for thou calledest me. Then Eli understood,
    that the Lord had called the child;
  eng-WMBB: The LORD called Samuel again the third time. He arose and went to Eli
    and said, “Here I am; for you called me.” Eli perceived that the LORD had called
    the child.
  urd-GVH: चुनाँचे रब ने तीसरी बार आवाज़ दी, “समुएल!” एक और मरतबा समुएल उठ खड़ा हुआ
    और एली के पास जाकर बोला, “जी जनाब, मैं हाज़िर हूँ। आपने मुझे बुलाया?” यह सुनकर
    एली ने जान लिया कि रब समुएल से हमकलाम हो रहा है।
  rug-rug: Tioko pulea pule Zihova se Samuela pa vina ṉeta totoso, tekulu si asa,
    meke la koe Ilai, meke zama, “Tioko au goi, ke hiera si rau.” Tiqe gilania Ilai
    sapu e Zihova tu si tiokona se Samuela.
  gaz-gaz: Waaqayyo yeroo sadaffaadhaaf Saamuʼeelin ni waame; Saamuʼeelis kaʼee gara
    Eelii dhaqe, “Ati waan na waamteef ani kunoo dhufeera” jedhe. Eliin yeroo kana
    akka Waaqayyo mucicha waamaa ture hubate.
  fra-LSG: 'L’Éternel appela de nouveau Samuel, pour la troisième fois. Et Samuel
    se leva, alla vers Éli, et dit: Me voici, car tu m’as appelé. Éli comprit que
    c’était l’Éternel qui appelait l’enfant,'
  gnn-gnn: Ga biyapul ŋayi God wäthurruna nhanŋu Djamiyulwu, ga biyapul ŋayi gaŋgathina,
    ga balayi marrtjina withiyara Yelaynha, ga waŋana bitjarra, “Yuwalk muka nheŋga
    ŋarraku wäthurrunanydja. Dhuwalana ŋarra,” bitjarra. Ga yurruna Yelaynydja marŋgithina,
    ŋunhi ŋunhiyinydja ŋayipi Garray yukurrana wäthurruna nhanŋu ŋuriki gurrmulwu.
  yal-yal: Alatala mɔn yi Samuyɛli xili a saxandeni, a mɔn yi keli a siga Heli fɛma,
    a yi a fala, a naxa, “N tan ni i ra, bayo i bata n xili.” Heli yi a kolon a Alatala
    nan yi foningen xilima.
  iou-iou: Eruk, Yawetä Samuelta gera äneŋi yäŋirän kadäni yaräkubä täŋkuk. Yäŋirän
    Samuel äneŋi akumaŋ Eliken kuŋpäŋ iwetkuk; Näka gera yäŋpewi äbätat yäk. Täŋpäkaŋ
    Elitä ŋode nadäwän tumbuŋ; Yawetä ini yäyak yäŋ nadäŋkuk.
  haw-1868: Kahea hou mai la o Iehova ia Samuela, o ke kolu keia. Ala mai la ia, a
    hele aku la io Eli la, i aku la; Eia no wau; no ka mea, ua kahea mai oe ia'u.
    A ike iho la o Eli, ua kahea mai o Iehova i ke keiki.
  arb-NAV: 'وَدَعَا الرَّبُّ صَمُوئِيلَ مَرَّةً ثَالِثَةً، فَقَامَ وَذَهَبَ إِلَى
    عَالِي قَائِلاً: «هَا أَنَا قَدْ جِئْتُ لأَنَّكَ دَعَوْتَنِي». فَأَدْرَكَ عَالِي
    آنَئِذٍ أَنَّ الرَّبَّ هُوَ الَّذِي يَدْعُو الصَّبِيَّ،'
  ewe-ewe: Yehowa gayɔ Samuel zi etɔ̃lia. Samuel gaƒu du yi Eli gbɔ eye wògagblɔ nɛ
    be, “Nye aƒetɔ, nu ka mawɔ na wò?” Azɔ Eli dze sii be Yehowae nɔ nu ƒom na ɖevia
  eng-LEE: And the Lord continued to call, Samuel, the third time; and he arose and
    went to 'Eli, and said, Here am I; for thou didst call me. And 'Eli then perceived
    that the Lord was calling the lad.
  gvn-gvn: '@see-verse:1SA.003.007'
  asm-FB: পাছত যিহোৱাই তৃতীয়বাৰ চমূৱেলক মাতিলে। তেতিয়া তেওঁ উঠি এলীৰ ওচৰলৈ গৈ ক’লে,
    “মই উপস্থিত আছোঁ; কাৰণ আপুনি মোক মাতিছে।”
  sus-A: عَلَتَلَ مَن نَشَ سَمُوٍلِ شِلِ عَ سَشَن ندٍ. سَمُوٍلِ نَشَ كٍلِ، عَ سِفَ
    عٍلِ يِرٍ، عَ عَ قَلَ عَ بّ، «عِ تٌ ﭑ شِلِ، ﭑ بَرَ قَ.» نَ كُي عٍلِ نَشَ عَ قَهَامُ
    عَ عَلَتَلَ نَن نَ قٌنِكٍ شِلِقٍ.
  fra-SBL: 'Yahvé appela Samuel pour la troisième fois. Il se leva, alla vers Eli
    et dit : « Me voici, car tu m''as appelé. » Eli comprit que Yahvé avait appelé
    l''enfant.'
  hbo-hbo: וַיֹּ֨סֶף יְהוָ֥ה קְרֹא־שְׁמוּאֵל֮ בַּשְּׁלִשִׁית֒ וַיָּ֙קָם֙ וַיֵּ֣לֶךְ
    אֶל־עֵלִ֔י וַיֹּ֣אמֶר הִנְנִ֔י כִּ֥י קָרָ֖אתָ לִ֑י וַיָּ֣בֶן עֵלִ֔י כִּ֥י יְהוָ֖ה
    קֹרֵ֥א לַנָּֽעַר׃
  piu-2006: '@see-verse:1SA.003.007'
  pjt-pjt: '@see-verse:1SA.003.007'
  kik-kik: Jehova nĩetire Samũeli riita rĩa gatatũ, nake Samũeli agĩũkĩra agĩthiĩ
    kũrĩ Eli, akiuga atĩrĩ, “Nĩ wanjĩta; niĩ ũyũ haha.” Nake Eli akĩmenya atĩ nĩ Jehova
    wetaga mwana ũcio.
  fra-NCL: 'Yahweh appela de nouveau Samuel pour la troisième fois. Il se leva et,
    étant allé auprès d’Héli, il dit : « Me voici, car tu m’as appelé. » Héli comprit
    alors que c’était Yahweh qui appelait l’enfant.'
  cek-AK: Vai thumto haih ah Angraeng mah Samuel to kawk let bae; to naah Samuel loe
    angthawk moe, Eli khaeah caeh, Nang kawk pongah, kang zoh, tiah a naa let bae.
  cuk-cuk: 'Bab-Jehová gannar Samuelʼse gollarbalid: —¡Samuel! Geb Samuel gannar gwichibin-imaksad,
    Elí-maidse abarmakded. Elíʼga sogdapbalid: —Naa, ¿ibiga be anse gole? Geb Elí
    magar-itononikid, Bab-Jehová, Samuelʼse gornaid.'
  uig-CYR: 'Лекин Пәрвәрдигар йәнә үчинчи қетим: «Самуил!» дәп чақирди; у қопуп әлиниң
    қешиға берип: — Мана мән; сән мени чақирдиң, деди. У вақитта Әли Пәрвәрдигар балини
    чақирипту, дәп билип йәтти.'
  pma-pma: Ka, hatte etel eni, Iahova vise ris Samuel. Sakini, Samuel mea, va ris
    ven Ilae ka visi vit, “?Keik keke kovise nau? Inau eke.” Ka pris Ilae mundem kilea
    keke Iahova varei keke mul vise ehon koanek.
  tel-2017: యెహోవా మూడవసారి సమూయేలును పిలవగా అతడు లేచి ఏలీ దగ్గరకి వెళ్ళి “అయ్యగారూ,
    నువ్వు నన్ను పిలిచావు గదా, ఇదిగో వచ్చాను” అన్నప్పుడు, యెహోవాయే అతణ్ణి పిలిచాడని
    ఏలీ గ్రహించాడు.
  hat-BSA: 'Alò, SENYÈ a te rele Samuel ankò pou yon twazyèm fwa. Epi li te leve ale
    vè Éli. Li te di: “Men mwen, paske ou te rele mwen.” Konsa, Éli te vin apèsi ke
    SENYÈ a t ap rele gason an.'
  bxh-bxh: Guyau Samuwela ya yogai fafaihonana be Samuwela ya obiyo ya lau Eli lebena,
    na iyen, Wa yogaigu be E laoma. Habahim, Eli ya nuwatuhu lobahi mate Guyau gwama
    kiukiu ni, ya yogayogai.
  kos-kos: LEUM GOD El sifilpa pangnol Samuel ke pacl se aktolu. Na Samuel el tukakek
    ac som nu yorol Eli ac fahk, “Nga inge, tuh kom pangonyu.” Na Eli el akilenak
    lah LEUM GOD pa pangnol uh.
  hbo-WLC: וַיֹּ֨סֶף יְהוָ֥ה קְרֹא־שְׁמוּאֵל֮ בַּשְּׁלִשִׁית֒ וַיָּ֙קָם֙ וַיֵּ֣לֶךְ
    אֶל־עֵלִ֔י וַיֹּ֣אמֶר הִנְנִ֔י כִּ֥י קָרָ֖אתָ לִ֑י וַיָּ֣בֶן עֵלִ֔י כִּ֥י יְהוָ֖ה
    קֹרֵ֥א לַנָּֽעַר׃
  ibo-ibo: Onyenwe anyị kpọrọ ya oku nke ugbo atọ; ọzọkwa Samuel biliri jekwuru Elayị
    sị ya, “Lee m, gịnị ka ị chọrọ ka m mee?” Mgbe ahụ, Elayị ghọtara na ọ bụ Onyenwe
    anyị na-akpọ nwantakịrị ahụ,
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁ ପୁନର୍ବାର ତୃତୀୟ ଥର ଶାମୁୟେଲଙ୍କୁ ଡାକିଲେ। ତହୁଁ ସେ ଉଠି ଏଲିଙ୍କ
    ନିକଟକୁ ଯାଇ କହିଲେ, “ମୁଁ ଏଠାରେ ଅଛି, ଆପଣ ମୋତେ ଡାକିଲେ ପରା?” ଏଥିରେ ସଦାପ୍ରଭୁ ଯେ ବାଳକକୁ
    ଡାକୁଅଛନ୍ତି, ଏହା ଏଲି ବୁଝିଲେ।
  wmt-wmt: '@see-verse:1SA.003.007'
  chk-chk: Lupwen ewe Samol mi Lapalap a körisefäli Samuel fän aülüngatin, Samuel
    a pwätä, a feila ren Eli o üreni, “Ngang iei, en ka kökköriei.” Mürin, Eli a mefi
    pwe ewe Samol mi Lapalap a köri ewe ät.
  ssd-ssd: 'Taŋamba kinyna le Suŋgo maŋ lato Samuel wikam keŋna le nu maŋ aboŋgina
    sulumba Elai sota kumba sana: Neŋge ye wika minit e ŋgina. Taŋakina le Elai nu
    wamdus puluna le Suŋgoŋge kiŋo te wikate ŋga idusna sulumba'
  rop-rop: Wanmo taim YAWEI bin jingat langa det yangboi, en det yangboi bin gidap,
    en imbin ran langa det olmen, en imbin askim im, “Yubin jingat langa mi? Wal mi
    iya na.” Wal det olmen bin jinggabat na maitbi YAWEI bin jingat langa det yangboi,
  ukr-1871: 'І промовив знов Господь до Самуїла в трете. Він схопився і прийшов до
    Ілїя та й каже: Ось я! Ти ж бо кликав мене. Тодї постеріг Ілїй, що се був Господь,
    що кликав хлопця.'
  deu-1951: 'Da rief der HERR dem Samuel zum drittenmal. Und er stand auf und ging
    zu Eli und sprach: Siehe, hier bin ich, denn du hast mich gerufen! Da merkte Eli,
    daß der HERR den Knaben rief,'
  eng-JPS: 'And the LORD called Samuel again the third time. And he arose and went
    to Eli, and said: ''Here am I; for thou didst call me.'' And Eli perceived that
    the LORD was calling the child.'
  srp-1865: 'Tada opet viknu Gospod Samuila treæi put, i on usta i otide k Iliju,
    i reèe: evo me, što si me zvao? Tada razumje Ilije da Gospod zove dijete.'
  lug-lug: Mukama n’addamu n’akoowoola Samwiri omulundi ogwokusatu, Samwiri n’asituka
    n’agenda eri Eri n’amugamba nti, “Nzuuno, ompise.” Awo Eri n’ategeera nti Mukama
    y’ayita omuvubuka.
  heb-heb: ויסף יהוה קרא שמואל בשלשית ויקם וילך אל עלי ויאמר הנני כי קראת לי ויבן
    עלי כי יהוה קרא לנער׃
  ben-IRV: পরে সদাপ্রভু তৃতীয় বার শমূয়েলকে ডাকলেন; তাতে তিনি উঠে এলির কাছে গিয়ে
    বললেন, “এই যে আমি; আপনি তো আমাকে ডেকেছেন।” তখন এলি বুঝতে পারলেন, সদাপ্রভুই ছেলেটিকে
    ডাকছিলেন।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਤੀਜੀ ਵਾਰੀ ਸਮੂਏਲ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ ਉਹ ਉੱਠ ਕੇ ਏਲੀ ਕੋਲ ਗਿਆ ਅਤੇ
    ਆਖਿਆ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ, ਤੂੰ ਜੋ ਮੈਨੂੰ ਬੁਲਾਇਆ ਹੈ। ਤਦ ਏਲੀ ਨੇ ਜਾਣ ਲਿਆ ਜੋ ਯਹੋਵਾਹ ਨੇ ਬਾਲਕ
    ਨੂੰ ਬੁਲਾਇਆ ਹੋਣਾ ਹੈ।
  tkr-tkr: 'Rəbbee xhebe''es Şamuelilqa onu''umee, mana tyuleençe suğotsu Eliyne k''anyaqa
    ark''ın, eyhen: – Ğu zalqa onu''uva, zı inyaa vor. Manke Eliylqa hiyxharan, mek''vne
    Şamuelilqa onu''una Rəbb ıxhava.'
  mya-JVB: တတိယ အကြိမ် ထာဝရဘုရား က၊ ရှမွေလ ဟု ခေါ် တော်မူလျှင် ၊ ရှမွေလထ ပြီးလျှင်
    ဧလိ ထံသို့ သွား ၍ ၊ ကိုယ်တော်ခေါ် သောကြောင့် အကျွန်ုပ် လာပါသည်ဟုဆို သော်၊ ထာဝရဘုရား
    သည် ထိုသူငယ် ကို ခေါ် တော်မူကြောင်း ကို ဧလိ သည် ရိပ်မိ လျှင်၊
  tte-O: Mwa tabe Yeoba iyogayoi yaiyonana yo tabe Samuela itoloyoi ilau Ilae koina
    iba, “Taubala yau elete, kuyogayoga kaiwegu.” Bwaine koina kabo Ilae nuwana imayale
    yakato Yaubada iyogayoga Samuela koina.
  tbg-tbg: Ho taaramo tataa Noravano Kotiva Samuerira aarovaro Samueriva himpiro Eliva
    unaini oruntero tiharo, Are ti haaraaravera te anuro, tiro. Minti tuvaro Elira
    aatovano kenko tuvaro iruvaro Noravano Kotiva Samuerira aare vaura.
  hmo-hmo: Vadaeni Lohiabada ese Samuela dekenai ia boiboi lou, nega ihatoina. Samuela
    ia toreisi, Eli dekenai ia lao, ia gwau, “Oi boiboi, lau mai inai.” Vadaeni Eli
    be iena lalona ia kehoa, Lohiabada ese unai mero dekenai ia boiboi.
  urd-urd: फिर ख़ुदावन्द ने तीसरी दफ़ा समुएल को पुकारा और वह उठ कर एली के पास गया
    और कहा, तूने मुझे पुकारा इसलिए में हाज़िर हूँ “तब एली जान गया कि ख़ुदावन्द ने
    उस लड़के को पुकारा।
  rus-SYN: 'И воззвал Господь к Самуилу еще в третий раз. Он встал и пришел к Илию
    и сказал: вот я! ты звал меня. Тогда понял Илий, что Господь зовет отрока.'
  bqc-SIM: 'Dii ɛ̀a lɛzùaàzi a gɛ̃n àaↄ̃de, ↄ̃ à fɛ̀lɛ gɛ̀ Ɛli kĩ́i lↄ à mɛ̀:
    N lɛzùmazi nolo? Ma mↄ. Ɔ̃ Ɛli dↄ̃̀ sa kɛ́ Dii mɛ́ lɛ́ lɛzu ɛ̀waasonapizi.'
  tcz-CHONGTHU: Chuin Pakaiyin thumvei channan ahinkou kit in, Samuel athou doh in
    Eli thempu chu aga dong kit in, “Hiche ah kaume neikou vem?” ati. Chuin Eli in
    Pakai kouna ahiding kichen tah in ahetai.
  mar-mar: मग परमेश्वराने शमुवेलाला पुन्हा तिसऱ्याने हाक मारली. तेव्हा तो पुन्हा उठून
    एलीकडे जाऊन म्हणाला, “मी येथे आहे, कारण तुम्ही मला हाक मारलीत.” तेव्हा एलीला समजले
    की, परमेश्वराने मुलाला हाक मारली आहे.
  soq-soq: Tane Iawe God apawa natadeawa wadia Samuel etene enenwisene alene Eli mampe
    ita wanase, “E apaiteno baiwa ne winen.” Epe segaleidio tauma Eli insene atenlen
    sa ipa Iawe God oto apasade.
  qub-qub: Quimsa cuti cajcho Tayta Diosga Samuelta yapay gayaran. Chaura Samuelga
    jatarcur aywaran Elí cajman. «Tayta caychönami caycä ¿imapätaj nistaycämanqui?»
    niran. Chaura Elïga tantiyacuriran Samuelta Tayta Dios gayaycashanta.
  bqp-bqp: 'Dikiri ɛ̀ra à lɛ́ zùi a gɛ̃̀n aakↄ̃de, akũ à fùtɛ à gɛ̀ɛ Ɛli kĩnaa dↄ
    à pì: N lɛ́ zùmain yá? Ma su. Akũ Ɛli dↄ̃̀ sà kũ Dikiri mɛ́ àtɛn lɛ́ zu kɛfɛnna
    pìii.'
  hat-hat: 'Seyè a rele Samyèl yon twazyèm fwa. Samyèl leve, l'' al jwenn Eli, epi
    li di l'': -Mwen tande ou rele m''. Men mwen wi! Fwa sa a, Eli vin konprann se
    Seyè a ki t''ap rele ti gason an.'
  eng-BSB: Once again, for the third time, the LORD called to Samuel. He got up, went
    to Eli, and said, “Here I am, for you have called me.” Then Eli realized that
    it was the LORD who was calling the boy.
  tod-tod: 'Ɠɔoɠɔ GALAGI Samiyɛle lolini ʋolu, ná zeizu zaʋasiɛi. Samiyɛle ɠaleni
    ma Eli ʋɔ bɛ, é ɠɛ ma: «Nà ɠaa, mazɔlɔɔ è tòligɛ.» Eli gaaɠaani niina ga Ɠɔoɠɔ
    GALAGI ɠa é doungoi lolisu.'
  eng-WEBPB: The LORD called Samuel again the third time. He arose and went to Eli
    and said, “Here I am; for you called me.” Eli perceived that the LORD had called
    the child.
  kbq-kbq: Hagi nampa 3 zupama Ra Anumzamo'a kema higeno'a, Samueli'a otino Elinte
