  tha-KJV: และพระเยโฮวาห์ทรงเรียกซามูเอลอีกเป็​นคร​ั้งที่​สาม ซามูเอลก็​ลุ​กขึ้นไปหาเอลี​กล่าวว่า
    “ข้าพเจ้าอยู่​นี่ ด้วยท่านร้องเรียกข้าพเจ้า” แล​้วเอลีจึงหยั่งรู้ว่าพระเยโฮวาห์ทรงเรียกเด็กนั้น
  por-BR-2018: 'O SENHOR, então, chamou pela terceira vez a Samuel. E ele levantando-se
