verse: 1SA.003.008
translations:
  mal-C: യഹോവ അവനെ മൂന്നാമതും, “ശമുവേലേ!” എന്നു വിളിച്ചു. ശമുവേൽ എഴുന്നേറ്റ് ഏലിയുടെ
    അടുത്തേക്ക് ഓടിവന്നു പറഞ്ഞു, “അടിയൻ ഇതാ; അങ്ങ് എന്നെ വിളിച്ചല്ലോ!” യഹോവ ബാലനെ
    വിളിക്കുകയായിരുന്നു എന്ന് അപ്പോൾ ഏലിക്കു ബോധ്യമായി.
  deu-TKW: 'Nun rief Jahwe Samuel aufs Neue, zum dritten Male. Da erhob er sich, ging
    zu Eli und sprach: Hier bin ich, du hast mich ja gerufen! Jetzt merkte Eli, daß
    es Jahwe war, der den Knaben rief.'
  lin-lin: 'Yawe abengaki Samuele na mbala ya misato ; mpe Samuele atelemaki, akendeki
    epai ya Eli mpe alobaki : — Ngai oyo, obengi ngai ! Bongo Eli asosolaki ete ezalaki
    Yawe nde azalaki kobenga elenge mobali.'
  eng-LSV: And YHWH adds to call Samuel the third time, and he rises and goes to Eli,
    and says, “Here I [am], for you have called for me”; and Eli understands that
    YHWH is calling to the youth.
  eng-GNV: 'And the Lord called Samuel againe the thirde time: and he arose, and went
    to Eli, and said, I am here: for thou hast called me. Then Eli perceiued that
    the Lord had called the childe.'
  eng-WEBSTER: And the LORD called Samuel again the third time. And he arose and went
    to Eli, and said, Here am I; for thou didst call me. And Eli perceived that the
    LORD had called the child.
  nhw-BL: 'Huan TOTECO sempa quinojnotzqui Samuel ica expa, huan sempa Samuel yajqui
    quiitato Elí huan quiilhui: ―Nica niitztoc. ¿Tlaque tijnequi ma nijchihua? Huajca
    Elí quimachili para eliyaya TOTECO catli quinojnotzayaya Samuel,'
  swh-ONEN: Bwana akamwita Samweli mara ya tatu, naye Samweli akaamka kwenda kwa Eli
    na kusema, “Mimi hapa, kwa kuwa umeniita.” Ndipo Eli akatambua kuwa Bwana alikuwa
    akimwita kijana.
  bba-bba: Yinni Gusunɔ u mɑɑ nùn sokɑ nɔn itɑse. Mɑ u seewɑ u dɑ Elin mi, u nɛɛ,
    nɛ wee, domi nɑ nuɑ ɑ mɑn sokɑ. Mɑ Eli u tubɑ mɑ Yinni Gusunɔwɑ u bii wi soku.
  eng-KJVCPB: And the Lord called Samuel again the third time. And he arose and went
    to Eli, and said, Here am I; for thou didst call me. And Eli perceived that the
    Lord had called the child.
  mpx-mpx: Inoke Yehoba i yoga paetonina, yaka Samuwela i lut i na Ilai elana ge i
    ba, “Tonowak! U yogaagau, he nau hiwe.” Inoke abwe Ilai i nuwatu Yehoba te geman
    Samuwela i yogaan.
  luo-luo: Jehova Nyasaye ne ochako oluongo Samuel mar adek kendo Samuel noa malo
    modhi ir Eli mowachone niya, “Era ee nikech iluonga.” Eka Eli nofwenyo ni kara
    Jehova Nyasaye ema, luongo wuowino.
  meu-meu: Bena Iehova ese Samuel e boi henia lou, nega ihatoina. Mero na e tore isi,
    Eli dekena ela, eto, Lau ina o boirigu. Bena Eli lalona e parara, Iehova ese una
    mero vada e boi henia.
  npi-ULB: परमप्रभुले शमूएललाई फेरि तेस्रोपल्‍ट बोलाउनुभयो । फेरि शमूएल उठे र एलीकहाँ
    गए र भने, “म यहाँ छु, किनकि तपाईंले मलाई बोलाउनुभयो ।” तब परमप्रभुले त्‍यो केटोलाई
    बोलाउनुभएको थियो भनी एलीले महसुस गरे ।
  yor-yor: Olúwa pe Samuẹli ní ìgbà kẹta, Samuẹli sì tún dìde, ó sì lọ sọ́dọ̀ Eli
    ó sì wí pé, “Èmi nìyìí; nítorí tí ìwọ pè mí.” Nígbà náà ni Eli wá mọ̀ pé Olúwa
    ni ó ń pe ọmọ náà.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba waya Samuelera trʌ̃ jarasia. Ara maʌ̃da Samuelera piradrʌped̶a
    Elimaa wãsia. Maʌ̃ne jarasia: –¿Cãrẽ cãrẽã trʌ̃ b̶ʌ?– Maʌ̃nebʌrʌ Eliba cawasia
    Ãcõrẽbʌrʌ Samuelera trʌ̃ jara b̶ʌda.'
  ind-ind: Lalu TUHAN memanggil Samuel untuk ketiga kalinya. Dia pun bangun dan kembali
    mendatangi Eli serta berkata, “Aku di sini! Bapak memanggilku!” Maka Eli menyadari
    bahwa TUHANlah yang sudah memanggil Samuel.
  pes-OPCB: 'خداوند برای سومین بار سموئیل را خواند و او چون دفعات پیش برخاسته، نزد
    عیلی رفت و بازگفت: «چه فرمایشی دارید؟ در خدمتگزاری حاضرم.» آنگاه عیلی دریافت که
    این خداوند است که سموئیل را می‌خواند.'
  tgl-ULB: Tinawag muli ni Yahweh si Samuel sa ikatlong pagkakataon. Muling bumangon
    si Samuel at nagtungo kay Eli at sinabing, “Narito ako, sapagka't tinawag mo ako.”
    Pagkatapos napagtanto ni Eli na tinawag ni Yahweh ang bata.
  cbu-NT: itaru Apanllshat yusur tuchparinshat Samuelaa kuruzurangiya. ¡Samuelaa!
    yusur tárangu, Samuelsha nda mangoonarangu, yusur chiyzaranllu, ¿Mayaamshitaja
    nuwangaz kuruztat ashik? tárangu, Elíyap yusur teet sheeru, Ichee, ¿mayangaz nuwangaz
    kuruztat ashiksha? tárangiya. Elíyshat mangoonarangu, ¿Tamaa Apanllti nee nlluraa
    kuruzkaatee? mangshuri tárangu,
  hui-hui: Anduane Homogohanda Samuele lone halu tebone olene. Olaya handala heyalu
    Eli palearia puwa lalu, Í̠na i̱ olarigoni o íbu kogoni, lene. Ani layagola Elihanda
    manda bialu hearia ogoni Anduane Homogohanda igiri Samueleore olayada manda bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှ​မွေ​လ​ကို​တ​တိ​ယ အ​ကြိမ်​ခေါ်​တော်​မူ​ပြန်​၏။ သူ​သည်​ထ​၍
    ဧ​လိ​ထံ​သို့​သွား​ပြီး​လျှင်``အ​ရှင်​ခေါ်​သော ကြောင့်​ကျွန်​တော်​လာ​ပါ​ပြီ'' ဟု​လျှောက်​၏။
    ထို​အ​ခါ​ဧ​လိ​သည်​သူ​ငယ်​ကို​ခေါ်​သော​သူ ကား ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဖြစ်​တော်​မူ​ကြောင်း
    ရိပ်​မိ​သ​ဖြင့်၊-
  bod-N: ཡང་ལན་གསུམ་པར་དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་ཞེས་བོས་པས། ཁོ་རང་ལངས་ནས་ཨེ་ལིའི་མདུན་དུ་སོང་སྟེ།
    ང་རང་འདི་རུ་ཡོད། ཁྱེད་ཀྱིས་ང་རང་བོས་པ་ཡིན་ནམ་ཞེས་ཞུས། དེ་ནས་ཨེ་ལིས་བུ་ཆུང་འབོད་མཁན་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པ་རེད།
  sna-sna: Jehovha akadana Samueri kechitatu, Samueri akasimuka akaenda kuna Eri akati,
    “Ndiri pano, nokuti mandidana.” Ipapo Eri akaona kuti Jehovha akanga achidana
    mukomana uyu.
  spa-BLM: 'Yahvé volvió a llamar a Samuel por tercera vez. Se levantó y fue a Elí
    y le dijo: “Aquí estoy, porque me has llamado”. Elí percibió que Yahvé había llamado
    al niño.'
  cac-cac: 'Axo d''a yoxelal ix avajxi Jehová d''a vin̈, ix q''uex vaan vin̈, ix b''atxi
    vin̈ b''aj ayec'' vin̈aj Elí chi'': —Ina in tic, yujto a ach tic tzin avtej, xchi
    vin̈. Ichato chi'' ix nachajel yuj vin̈aj Elí to a Jehová tz''avtan vin̈ quelem
    chi''.'
  swh-ULB: BWANA akamwita tena Samweli kwa mara ya tatu. Samweli alinyanyuka tena
    na kwenda kwa Eli na kusema, “Niko hapa, sababu uliniita,” Ndipo Eli alitambua
    kwamba BWANA alimwita kijana.
  bel-bel: 'І паклікаў Гасподзь Самуіла яшчэ трэці раз. Ён устаў і прыйшоў да Ілія
    і сказаў: вось я! ты клікаў мяне. Тады зразумеў Ілій, што Гасподзь кліча хлопчыка.'
  wed-wed: Anina ma mara vitonuina Bada i viḡore ma Samuel i vomairi ma i nae Eli
    awarina ma i riwei, “U ḡoreiu da a nei.” Anina ma Eli i aramanei da lamna Bada
    tevera i ḡoreḡorei.
  deu-ELBBK: 'Und der HERR rief wiederum zum dritten Mal: Samuel! Und er stand auf
    und ging zu Eli und sprach: Hier bin ich, denn du hast mich gerufen. Da erkannte
    Eli, dass der HERR den Knaben rief.'
  mbb-OT: Mid-umew sikandin umani te Nengazen te ketetelu. Mid-enew si Samuel ne midhendiyà
    te ki Eli is egkaǥi te, “datù, maan is ed-umawen a kenikew?” Ne zutun netuenan
    ni Eli he iyan ed-umew ki Samuel is Nengazen.
  mal-2015: 'യഹോവ ശമൂവേലിനെ മൂന്നാം പ്രാവശ്യം വിളിച്ചു. അവൻ എഴുന്നേറ്റു ഏലിയുടെ അടുക്കൽ
    ചെന്നു: അടിയൻ ഇതാ; എന്നെ വിളിച്ചുവല്ലോ എന്നു പറഞ്ഞു. അപ്പോൾ യഹോവയായിരുന്നു ബാലനെ
    വിളിച്ചതു എന്നു ഏലിക്കു മനസ്സിലായി.'
  rmc-rmc: 'Sar o RAJ imar tritovar vičinďa pro Samuel, ov ušťiľa a geľa le Eliske
    te phenel: „Kade som, se vičinehas man.“ Akor o Eli achaľiľa, hoj le čhavores
    vičinel o RAJ.'
  pes-OPV: 'وخداوند باز سموئیل را بار سوم خواند و اوبرخاسته، نزد عیلی آمده، گفت: «اینک
    حاضرم زیرا مرا خواندی.» آنگاه عیلی فهمید که یهوه، پسر را خوانده است.'
  ron-1924: 'Домнул а кемат дин ноу пе Самуел, пентру а трея оарэ. Ши Самуел с-а скулат,
    с-а дус ла Ели ши а зис: „Ятэ-мэ, кэч м-ай кемат.” Ели а ынцелес кэ Домнул кямэ
    пе копил'
  aui-aui: Wasina bi Yawe God ikwatu iviarobi, na Samwel igeghomiiri magha da inagho
    Eli biidi bi iwona bo, “Tam kukwatuvegu?” Wasina bi Eli noghota ikabi da nokona
    Yawe God tomogha gisigisi iyakwatukwatuveni.
  ben-OBCV: তৃতীয়বার সদাপ্রভু ডাক দিলেন, “শমূয়েল!” শমূয়েলও উঠে এলির কাছে গিয়ে
    বলল, “আপনি আমায় ডাকছেন; আমি তো এখানে।” তখন এলি অনুভব করলেন যে সদাপ্রভুই ছেলেটিকে
    ডাকছিলেন।
  som-som: Oo haddana Rabbigu wuxuu Samuu'eel u yeedhay mar saddexaad. Oo isna wuu
    kacay oo u tegey Ceelii, wuxuuna ku yidhi, Waa i kan; waayo, waad ii yeedhay.
    Oo Ceeliina markaasuu gartay in Rabbigu u yeedhay yarka.
  lat-VUC: Et adjecit Dominus, et vocavit adhuc Samuelem tertio. Qui consurgens abiit
    ad Heli,
  eng-ASVBT: And Jehovah called Samuel again the third time. And he arose and went
    to Eli, and said, Here am I; for thou calledst me. And Eli perceived that Jehovah
    had called the child.
  ita-1885: 'E il Signore chiamò di nuovo Samuele per la terza volta. Ed egli si levò,
    e andò ad Eli, e gli disse: Eccomi; perciocchè tu m''hai chiamato. Allora Eli
    si avvide che il Signore chiamava il fanciullo.'
  eng-LXXUP: 'And the Lord called Samuel again for the third time: and he arose and
    went to Eli, and said, Behold, I am here, for thou didst call me: and Eli perceived
    that the Lord had called the child.'
  eng-ULB: Yahweh called Samuel again the third time. Again Samuel got up and went
    to Eli and said, “Here I am, for you called me.” Then Eli realized that Yahweh
    had called the boy.
  spa-VBL: 'El Señor volvió a llamar por tercera vez: “¡Samuel!”. Éste se levantó,
    fue a ver a Elí y le dijo: “Aquí estoy ¿Me llamabas?” . Entonces Elí se dio cuenta
    de que era el Señor quien llamaba al muchacho.'
  fra-_FOB: 'Et l''Éternel appela encore Samuel pour la troisième fois; et il se leva,
    et s''en alla vers Héli, et dit: Me voici, car tu m''as appelé. Et Héli comprit
    que l''Éternel appelait cet enfant.'
  mal-mal: 'യഹോവ ശമൂവേലിനെ മൂന്നാം പ്രാവശ്യവും വിളിച്ചു. വീണ്ടും അവൻ എഴുന്നേറ്റ് ഏലിയുടെ
    അടുക്കൽ ചെന്നു: “അടിയൻ ഇതാ; അങ്ങ് എന്നെ വിളിച്ചുവല്ലോ” എന്നു പറഞ്ഞു. അപ്പോൾ യഹോവയായിരുന്നു
    ബാലനെ വിളിച്ചത് എന്ന് ഏലിക്ക് മനസ്സിലായി.'
  urd-GVR: Chunāṅche Rab ne tīsrī bār āwāz dī, “Samuel!” Ek aur martabā Samuel uṭh
    khaṛā huā aur Elī ke pās jā kar bolā, “Jī janāb, maiṅ hāzir hūṅ. Āp ne mujhe bulāyā?”
    Yih sun kar Elī ne jān liyā ki Rab Samuel se hamkalām ho rahā hai.
  suz-BL: मिनु परमप्रभु यावेमी मेको कली सां खेयप ब्रेम्‍माक्‍त। मिनु मेको लेंशा एली
    आ बाक्‍तीक लशा “गो एक बाक्‍ती। गे आं कली ब्रेत्‍ताक्‍यीनी” देंमाक्‍त। मेना एलीमी
    “परमप्रभु यावेम एको आल कली ब्रेत्‍ता बाक्‍त” दे तुइक्‍ता बाक्‍त।
  ita-1927: 'L’Eterno chiamò di bel nuovo Samuele, per la terza volta. Ed egli s’alzò,
    andò da Eli e disse: “Eccomi, poiché tu m’hai chiamato”. Allora Eli comprese che
    l’Eterno chiamava il giovinetto.'
  ckb-ckb: 'بۆ سێیەم جار یەزدان ساموئێلی بانگکردەوە، ئەویش هەستا و ڕۆیشت بۆ لای عێلی
    و گوتی: «ئەوەتام، چونکە بانگت کردم.» ئینجا عێلی تێگەیشت کە یەزدانە منداڵەکە بانگ
    دەکات.'
  eng-BBE: And for the third time the Lord said Samuel's name. And he got up and went
    to Eli and said, Here am I; for you certainly said my name. Then it was clear
    to Eli that the voice which had said the child's name was the Lord's.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮತ್ತೆ ಮೂರನೆಯ ಸಾರಿ, “ಸಮುಯೇಲನೇ,” ಎಂದು ಕರೆದರು. ಅವನು ಎದ್ದು ಏಲಿಯ
    ಬಳಿಗೆ ಹೋಗಿ, “ಇಗೋ, ಇದ್ದೇನೆ. ನೀನು ನನ್ನನ್ನು ಕರೆದೆಯಲ್ಲಾ,” ಎಂದನು. ಆಗ ಏಲಿಯು, ಯೆಹೋವ ದೇವರು
    ಹುಡುಗನನ್ನು ಕರೆದರೆಂದು ಗ್ರಹಿಸಿಕೊಂಡನು.
  tam-2017: 'யெகோவா மறுபடியும் மூன்றாம்முறை: சாமுவேலே என்று கூப்பிட்டார். அவன் எழுந்து
    ஏலியினிடத்தில் போய், இதோ, இருக்கிறேன்; என்னைக் கூப்பிட்டீரே என்றான். அப்பொழுது
    யெகோவா பிள்ளையைக் கூப்பிடுகிறார் என்று ஏலி அறிந்து,'
  spa-RV-1909: 'Jehová pues llamó la tercera vez á Samuel. Y él levantándose vino
    á Eli, y dijo: Heme aquí; ¿para qué me has llamado? Entonces entendió Eli que
    Jehová llamaba al joven.'
  ron-BTF: 'Și DOMNUL l-a chemat pe Samuel din nou, a treia oară. Și el s-a ridicat
    și a mers la Eli și a spus: Iată-mă, căci m-ai chemat. Și Eli a priceput că DOMNUL
    îl chemase pe băiat.'
  eng-WEBP: The LORD called Samuel again the third time. He arose and went to Eli
    and said, “Here I am; for you called me.” Eli perceived that the LORD had called
    the child.
  eng-FBV: The Lord called again for the third time, “Samuel!” He got up went to Eli
    and said, “I'm here—you called me.” Then Eli realized that it was the Lord calling
    the boy.
  nld-1939: 'En weer riep Jahweh, nu voor de derde maal: Samuël! Hij stond op, liep
    naar Eli en zeide: Hier ben ik; gij hebt me immers geroepen? Toen begreep Eli,
    dat het Jahweh was, die den jongen riep,'
  nch-BL: 'Huan TOTECO sempa quinojnotzqui Samuel ica expa, huan Samuel sempa yajqui
    quiitato Elí huan quiilhui: ―Nica niitztoc. ¿Taya tijnequi ma nijchihua? Huajca
    Elí quimachili para eliyaya TOTECO cati quinojnotzayaya Samuel,'
  vie-1934: 'Đức Giê-hô-va lại gọi Sa-mu-ên lần thứ ba; người chổi dậy, đi đến gần
    Hê-li, mà rằng: Có tôi đây, vì ông đã kêu tôi. Bấy giờ, Hê-li hiểu rằng Đức Giê-hô-va
    gọi đứa trẻ.'
  hin-CV: अब याहवेह ने तीसरी बार पुकारा, “शमुएल!” तब वह उठा और उठकर एली के पास गया
