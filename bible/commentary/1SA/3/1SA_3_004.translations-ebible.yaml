verse: 1SA.003.004
translations:
  mal-C: അപ്പോൾ യഹോവ ശമുവേലിനെ വിളിച്ചു. “അടിയൻ ഇതാ,” എന്നു ശമുവേൽ മറുപടി പറഞ്ഞു.
  deu-TKW: 'da rief einst Jahwe: Samuel! Samuel! Er antwortete: Hier bin ich!'
  lin-lin: 'Yawe abengaki Samuele, mpe ye azongisaki : — Ngai oyo !'
  eng-LSV: and YHWH calls to Samuel, and he says, “Here I [am].”
  eng-GNV: 'Then the Lord called Samuel: and hee said, Here I am.'
  eng-WEBSTER: 'That the LORD called Samuel: and he answered, Here am I.'
  nhw-BL: 'TOTECO quinojnotzqui Samuel: ―¡Samuel! Huan Samuel tlananquili: ―Nica niitztoc.'
  swh-ONEN: Kisha Bwana akamwita Samweli. Samweli akajibu, “Mimi hapa.”
  bba-bba: Yerɑ Yinni Gusunɔ u Sɑmuɛli sokɑ mɑ u wurɑ.
  eng-KJVCPB: 'that the Lord called Samuel: and he answered, Here am I.'
  mpx-mpx: yaka Yehoba i yoga i ba, “Samuwela!” Inoke anana i lahe i ba, “O, nau iyahe.”
  luo-luo: Eka Jehova Nyasaye noluongo Samuel. Samuel nodwoko niya, “Era ee.”
  meu-meu: Bena Iehova na e boiboi, eto, Samuel e, Samuel e! Mero na eto, Lau o ina.
  npi-ULB: परमप्रभुले शमूएललाई बोलाउनुभयो, जसले भने, “म यहाँ छु ।”
  yor-yor: Nígbà náà ni Olúwa pe Samuẹli. Samuẹli sì dáhùn, “Èmi nìyí.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Ãcõrẽba Samuelera trʌ̃ jarasia: –¡Samuel!– Samuelba panusia:
    –Nama b̶ʌa.–'
  ind-ind: Tiba-tiba TUHAN memanggil Samuel dan Samuel pun menjawab, “Ya, aku di sini!”
  pes-OPCB: 'در آن هنگام خداوند سموئیل را خواند و سموئیل در جواب گفت: «بله، گوش به
    فرمانم!»'
  tgl-ULB: Tumawag si Yahweh kay Samuel, na nagsabing, “Narito ako.”
  cbu-NT: Samuelsha maa ashirangu, Apanllsha Samuelaa kuruzurangiya, ¡Samuelaa! tárangiya.
    Samuelshat, ¿Mayaa ichee? Nishtandi, tárangu,
  hui-hui: Anduane Homogohanda Samuele olene. Olayagola ibugua ladai bialu, Agali-o
    ya laro, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှ​မွေ​လ​အား​ခေါ် တော်​မူ​၏။ ရှ​မွေ​လ​က​လည်း``ရှိ​ပါ​သည်
    အ​ရှင်'' ဟု​ထူး​ပြီး​လျှင်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་ཞེས་བོས་པས། དེས་ལན་དུ། ང་འདི་རུ་ཡོད་ཅེས་ཞུས་ནས།
  sna-sna: Ipapo Jehovha akadana Samueri. Samueri akadavira achiti, “Ndiri pano.”
  spa-BLM: 'Yahvé llamó a Samuel. Le dijo: “Aquí estoy”.'
  cac-cac: 'ix avaj Jehová d''a vin̈aj Samuel chi'', ix yalani: —Samuel, xchi. —Oy,
    xchi vin̈.'
  swh-ULB: BWANA akamwita Samweli, naye akaitika, “Niko hapa”
  bel-bel: 'паклікаў Гасподзь Самуіла. І адказаў ён: вось я!'
  wed-wed: Ma Bada Samuel i ḡorei, “Samuel!” Ma Samuel i paribelei i pa, “Ee tau weka!”
  deu-ELBBK: 'da rief der HERR den Samuel. Und er sprach: Hier bin ich!'
  mbb-OT: mid-umew sikandin te Nengazen. Midtavak si Samuel te, “Hengkey, datù?”
  mal-2015: 'യഹോവ ശമൂവേലിനെ വിളിച്ചു: അടിയൻ എന്നു അവൻ വിളികേട്ടു ഏലിയുടെ അടുക്കൽ ഓടിച്ചെന്നു:
    അടിയൻ ഇതാ; എന്നെ വിളിച്ചുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda o RAJ vičinďa pro Samuel. Ov odphenďa: „Kade som.“'
  pes-OPV: 'خداوند سموئیل را خواند و او گفت: «لبیک.»'
  ron-1924: 'Атунч, Домнул а кемат пе Самуел. Ел а рэспунс: „Ятэ-мэ!”'
  aui-aui: bi Yawe God irukwatu bo, “Samwel!” Na Samwel iwona bo, “Awaki, tagu mma!”
  ben-OBCV: তখন সদাপ্রভু শমূয়েলকে ডাক দিলেন। শমূয়েল উত্তর দিল, “আমি এখানে।”
  som-som: ayaa Rabbigu Samuu'eel u yeedhay, oo isna wuxuu yidhi, Waa i kan.
  lat-VUC: 'Et vocavit Dominus Samuel. Qui respondens, ait: Ecce ego.'
  eng-ASVBT: 'that Jehovah called Samuel: and he said, Here am I.'
  ita-1885: 'il Signore chiamò Samuele. Ed egli rispose: Eccomi.'
  eng-LXXUP: And the Lord called, Samuel, Samuel; and he said, Behold, here am I.
  eng-ULB: Yahweh called to Samuel, who said, “Here I am.”
  spa-VBL: 'Entonces el Señor lo llamó: “¡Samuel!” Samuel entonces respondió: “Aquí
    estoy”.'
  fra-_FOB: 'Alors l''Éternel appela Samuel, et il répondit: Me voici!'
  mal-mal: 'യഹോവ ശമൂവേലിനെ വിളിച്ചു: “അടിയൻ” എന്ന് അവൻ വിളികേട്ടു ഏലിയുടെ അടുക്കലേക്ക്
    ഓടിച്ചെന്നു: “അടിയൻ ഇതാ; അങ്ങ് എന്നെ വിളിച്ചുവല്ലോ” എന്നു ചോദിച്ചു.'
  urd-GVR: ki achānak Rab ne āwāz dī, “Samuel!” Samuel ne jawāb diyā, “Jī, maiṅ abhī
    ātā hūṅ.” Wuh bhāg kar Elī ke pās gayā aur kahā, “Jī janāb, maiṅ hāzir hūṅ. Āp
    ne mujhe bulāyā?” Elī bolā, “Nahīṅ, maiṅ ne tumheṅ nahīṅ bulāyā. Wāpas jā kar
    dubārā leṭ jāo.” Chunāṅche Samuel dubārā leṭ gayā.
  suz-BL: मिनु परमप्रभु यावेमी “सामुएल, सामुएल” दे ब्रेत्‍ता बाक्‍त। मिनु सामुएलम
    “गो एक बाक्‍ती” देंमाक्‍त।
  ita-1927: 'E l’Eterno chiamò Samuele, il quale rispose: “Eccomi!”'
  ckb-ckb: 'جا یەزدان ساموئێلی بانگکرد. ئەویش گوتی: «ئەوەتام.»'
  eng-BBE: The voice of the Lord said Samuel's name; and he said, Here am I.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನನ್ನು ಕರೆದರು. ಅದಕ್ಕವನು, “ಇಗೋ, ನಾನು ಇಲ್ಲಿದ್ದೇನೆ,”
    ಎಂದು ಹೇಳಿ,
  tam-2017: 'அப்பொழுது யெகோவா, சாமுவேலைக் கூப்பிட்டார். அதற்கு அவன்: இதோ, இருக்கிறேன்
    என்று சொல்லி,'
  spa-RV-1909: 'Jehová llamó á Samuel; y él respondió: Heme aquí.'
  ron-BTF: 'Că DOMNUL l-a chemat pe Samuel, iar el a răspuns: Iată-mă.'
  eng-WEBP: The LORD called Samuel. He said, “Here I am.”
  eng-FBV: Then the Lord called, “Samuel!” He answered, “I'm here.”
  nld-1939: 'Toen riep Jahweh: Samuël! Hij antwoordde: Hier ben ik!'
  nch-BL: 'TOTECO quinojnotzqui Samuel: ―¡Samuel! Huan Samuel tananquili: ―Nica niitztoc.'
  vie-1934: 'Bấy giờ, Đức Giê-hô-va gọi Sa-mu-ên; người thưa rằng: Có tôi đây!'
  hin-CV: याहवेह ने शमुएल को पुकारा. शमुएल ने उत्तर दिया, “आज्ञा दीजिए, मैं यहां हूं.”
  spa-BES: 'Él Señor llamó a Samuel. Y él dijo: Heme aquí.'
  tdx-tdx: Aa le kinanji’ Iehovà t’i Samoele, Intoy iraho, hoe re.
  tha-KJV: พระเยโฮวาห์ทรงเรียกซามูเอลและซามูเอลทูลตอบว่า “ข้าพเจ้าอยู่​นี่​”
  por-BR-2018: 'o SENHOR chamou a Samuel; e ele respondeu: Eis-me aqui.'
  deu-ELO: 'da rief Jehova den Samuel. Und er sprach: Hier bin ich!'
  eng-WYC-2018: And the Lord called Samuel; and he answered and said, Lo! I./Lo! I
    am ready. (the Lord called to Samuel; and he answered and said, Behold! I am here.)
  epo-epo: 'tiam la Eternulo vokis Samuelon, kaj ĉi tiu diris: Jen mi estas.'
  uig-PIN: 'Pǝrwǝrdigar Samuilni qaⱪirdi. U: — Mana mǝn bu yǝrdǝ, dedi.'
  beo-beo: Hina Gode da Sa:miuelema wele sia:i. E da bu adole i, “Wae!”
  tpi-OTNT: orait Bikpela i singaut long Samuel. Na Samuel i tok, “Yesa, mi stap.”
  hau-SA: Sai Ubangiji ya kira Sama’ila. Sama’ila ya amsa ya ce, “Ga ni.”
  uig-LAT: 'Perwerdigar Samuilni chaqirdi. U: — Mana men bu yerde, dédi.'
  nde-nde: Uthixo wasembiza uSamuyeli. USamuyeli wasabela wathi, “Ngilapha.”
  ton-ton: Naʻe ui ʻe Sihova kia Samuela; pea tali ʻe ia, “Ko au eni.”
  ces-1613: 'Že zavolal Hospodin Samuele. Kterýž řekl: Teď jsem.'
  eng-WMB: The LORD called Samuel. He said, “Here I am.”
  tam-TCV: அவ்வேளையில் யெகோவா சாமுயேலைக் கூப்பிட்டார். அதற்கு சாமுயேல், “இதோ, நான்
    இங்கே இருக்கிறேன்” என்று சொல்லி,
  ceb-ULB: Gitawag ni Yahweh si Samuel, nga miingon, “Ania ako.”
  pol-UBG: 'PAN zawołał Samuela, a on odpowiedział: Oto jestem.'
  agr-agr: 'Tuke Pujuu niina untsuak: “¡Samuel, Samuel!” tama nii ayaak: “Juwi pujajai”,
    tiuwai.'
  kyc-kyc: Dokopa Anatumi Samyuele lao kyakale leyamo dokopa Samyuele Yaa, leya.
  urd-GVU: کہ اچانک رب نے آواز دی، ”سموایل!“ سموایل نے جواب دیا، ”جی، مَیں ابھی آتا
    ہوں۔“ وہ بھاگ کر عیلی کے پاس گیا اور کہا، ”جی جناب، مَیں حاضر ہوں۔ آپ نے مجھے
    بُلایا؟“ عیلی بولا، ”نہیں، مَیں نے تمہیں نہیں بُلایا۔ واپس جا کر دوبارہ لیٹ جاؤ۔“
    چنانچہ سموایل دوبارہ لیٹ گیا۔
  deu-1912: 'Und der HERR rief Samuel. Er aber antwortete: Siehe, hier bin ich!'
  ntj-ntj: '@see-verse:1SA.003.003'
  kan-2017: ಯೆಹೋವನು ಸಮುವೇಲನನ್ನು ಕರೆದನು; ಸಮುವೇಲನು “ಇಗೋ ಬಂದೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟು ಒಡನೆ
    ಏಲಿಯ ಬಳಿಗೆ ಹೋಗಿ,
  yap-yap: Me pining SOMOL Samuel, me fulweg ni ga’ar, “Gub aray!”
  hlt-MCSB: Te vaengah Samuel te BOEIPA loh a khue hatah, “Kai ka om he,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳሙዔኤሌ ዔኤላዛ ሳሙዔኤሌ «ዮኦ!» ጌይ ዬሄኔ።
  twi-ASANTE: Prɛko pɛ, Awurade frɛɛ sɛ, “Samuel! Samuel!” Samuel buaa sɛ, “Menie.”
  mwc-mwc: Damanina ba Bada Samuel i yorei ba Samuel i kaobeyei, “Yauku nina.”
  eng-WEBU: The LORD called Samuel. He said, “Here I am.”
  bvr-bvr: Lika gu-gata wenga nipa Wangarr ana-nyala an-nelangga a-menga Jemyul, a-yinanga,
    “Jemyul! Jemyul!” Rrapa nipa Jemyul a-yinagata, “Oy? Ngaypa ng-gunaga.”
  wal-wal: Xiskkidaashin GODAI Sameela xeesiis; xeesin Sameeli, “Yee!” giidi koyiis.
  spa-PDDPT: 'Yavé llamó a Samuel. Él respondió: Aquí estoy.'
  gun-gun: 'Ha''e gui ma Senhor oenoĩ kunumi va''e: — Samuel, Samuel! Ha''e ramo ombovai:
    — Apy ma aĩ! — he''i.'
  agu-BL: —Samuel. —¡Cho'n atin tzone'j ta'! stza'wel Samuel tetz.
  eng-PEV: God called out to the boy, “Samuel.” The boy answered, “Yes? What is it?”
  ilo-ULB: Inawagan ni Yahweh ni Samuel, a nagkuna, “Adtoyak.”
  kpg-kpg: gei Dimaadua ga gahigahi a Samuel boloo, “Samuel”, gei Samuel ga helekai anga,
    “Deenei au, Meenei.”
  uig-ARA: 'پەرۋەردىگار سامۇئىلنى چاقىردى. ئۇ: ــ مانا مەن بۇ يەردە، دېدى.'
  sus-sus: Alatala naxa Samuweli xili. Samuweli naxa a ratin, «N tan nan ya.»
  pon-2006: KAUN-O ahpw malipe Samuel, a Samuel patohwan sapeng, “Iet ngehi, maing!”
  jae-jae: Gêdêŋ tonaŋ Apômtau gêmôêc gebe “Samuel, Samuel”, ma Samuel gêjô eŋ awa
    gebe “Aê tec gamoa.”
  ksd-ksd: 'a Luluai i ga ora: Samuel, Samuel; ma i ga biti: Iau go kari;'
  tur-YTC: Yahve Samuel’i çağırdı. O, “Buradayım” dedi.
  grc-BRENT: Καὶ ἐκάλεσε Κύριος, Σαμουὴλ Σαμουήλ· καὶ εἶπεν, ἰδοὺ ἐγώ.
  ind-AYT: TUHAN memanggilnya, “Samuel,” dan dia menjawab, “Ya.”
  nya-nya: Yehova anayitana Samueli. Iye anayankha kuti, “Wawa.”
  hrv-hrv: 'I Jahve zovnu: “Samuele! Samuele!” A on odgovori: “Evo me!”'
  mps-mps: tialima, Genuai Bidigo Samuelba i wali. Tama Samuelgo te po wai, “Awe,
    ena bidibao,” wai.
  tpi-tpi: orait Bikpela i singaut long Samuel. Na Samuel i tok, “Yesa, mi stap.”
  dan-1931: '- kaldte HERREN: “Samuel, Samuel!” Han svarede: “Her er jeg!”'
  vie-OVCB: 'Thình lình có tiếng của Chúa Hằng Hữu gọi: “Sa-mu-ên!” Sa-mu-ên thưa:
    “Dạ, con đây!”'
  guj-2017: ઈશ્વરે શમુએલને હાંક મારી, તેણે જવાબ આપ્યો, “હું આ રહ્યો.”
  pon-2006A: KAUN-O ahpw malipe Samuel, a Samuel patohwan sapeng, “Iet ngehi, maing!”
  por-BRBSL: 'Iavé chamou Samuel. Ele disse: “Aqui estou eu”.'
  aly-aly: INGKART arlkew awey ikwer, “Samuel-ay!” Ra tyernew, “Yew! Ilekay?”
  cth-cth: BAWIPA ni Samuel a kaw teh, ahni ni hivah ka o atipouh.
  twi-twi: Prɛko pɛ, Awurade frɛe se, “Samuel! Samuel!” Samuel buae se, “Mini.”
  hlt-hlt: Te vaengah Samuel te BOEIPA loh a khue hatah, “Kai ka om he,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò yu kɛ dɔ̀: Sɑmmuyɛɛri! Sɑmmuyɛɛri! Kòò dɔ̀: Ntɛ
    mí.'
  msy-2020: Ikiavɨra Itir God Samuelɨn dei. Ezɨ Samuel ghaze, “Ai, kɨ kati.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɑɑwɑ sɩ: Sɑmiyɛɛlɩ, nɑ Sɑmiyɛɛlɩ cɔ sɩ: Mɑɣɑlɔ.'
  azb-azb: Rəbb Şamueli çağırdı. O «buradayam» deyə cavab verdi.
  eng-DBY: that Jehovah called to Samuel. And he said, Here am I.
  hin-2017: तब यहोवा ने शमूएल को पुकारा; और उसने कहा, “क्या आज्ञा!”
  wol-KYG: 'Aji Sax ji woo Samiyel, mu ne: «Maa ngi»,'
  eng-YLT: and Jehovah calleth unto Samuel, and he saith, 'Here [am] I.'
  kne-kne: kinalian Diyos si Samuel. Songbatan pay Samuel yan kanana, “Aw, apo, sanaak.”
  eng-WYC-2017: And the Lord called Samuel; and he answered and said, Lo! I or Lo!
    I am ready.
  eng-WMBB: The LORD called Samuel. He said, “Here I am.”
  urd-GVH: कि अचानक रब ने आवाज़ दी, “समुएल!” समुएल ने जवाब दिया, “जी, मैं अभी आता
    हूँ।” वह भागकर एली के पास गया और कहा, “जी जनाब, मैं हाज़िर हूँ। आपने मुझे बुलाया?”
    एली बोला, “नहीं, मैंने तुम्हें नहीं बुलाया। वापस जाकर दुबारा लेट जाओ।” चुनाँचे
    समुएल दुबारा लेट गया।
  rug-rug: si mae tiokia e Zihova se Samuela. Olaṉa si asa, “Hiera si rau baṉara!”
    gua.
  gaz-gaz: Waaqayyos Saamuʼeelin ni waame. Saamuʼeelis, “Ani asin jira” jedhee deebise.
  fra-LSG: 'Alors l’Éternel appela Samuel. Il répondit: Me voici!'
  gnn-gnn: Bala ŋayinydja marrtjina Godtja wäthurruna ŋurikiyi gurrmulwu ḏarramuwu,
    yäku ḻakaraŋala ŋanya “Djamiyul,” bitjarra. Ga Djamiyulnydja buku‐wakmaraŋala
    waŋana bitjarra, “Gay! Nhäku nhe ḏukṯuktja?”
  yal-yal: Alatala yi Samuyɛli xili. A yi a ratin, a naxa, “N tan ni i ra.”
  iou-iou: Eruk Yawetä Samuelta gera yäŋkuk. Gera yäŋirän ŋode yäŋkuk; Ei, näk itat
    ŋo! yäk.
  haw-1868: Hea mai la o Iehova ia Samuela, i aku la ia, Eia no wau.
  arb-NAV: 'دَعَا الرَّبُّ صَمُوئِيلَ، فَأَجَابَ: «نَعَمْ».'
  ewe-ewe: Yehowa yɔe be, “Samuel! Samuel!” Samuel tɔ be, “Papaa!”
  eng-LEE: 'That the Lord called Samuel: and he said, Here am I.'
  gvn-gvn: '@see-verse:1SA.003.003'
  asm-FB: সেই সময়তে যিহোৱাই চমূৱেলক মাতিলে; তাতে তেওঁ উত্তৰ দি ক’লে, “মই ইয়াতে আছোঁ।”
  sus-A: عَلَتَلَ نَشَ سَمُوٍلِ شِلِ. سَمُوٍلِ نَشَ عَ رَتِن، «ﭑ تَن نَن يَ.»
  fra-SBL: 'Yahvé appela Samuel. Il dit : « Me voici. »'
  hbo-hbo: וַיִּקְרָ֧א יְהוָ֛ה אֶל־שְׁמוּאֵ֖ל וַיֹּ֥אמֶר הִנֵּֽנִי׃
  piu-2006: '@see-verse:1SA.003.003'
  pjt-pjt: '@see-verse:1SA.003.003'
  kik-kik: Hĩndĩ ĩyo Jehova agĩĩta Samũeli. Samũeli agĩcookia atĩrĩ, “Niĩ ũyũ haha.”
  fra-NCL: 'Yahweh appela Samuel ; il répondit : « Me voici ! »'
  cek-AK: to naah Angraeng mah Samuel to kawk; Samuel mah, Hae ah ka oh, tiah a naa.
  cuk-cuk: 'Degidgine, Bab-Jehová, Samuelʼse gollalid: —¡Samuel! Geb Samuel abin-sogded:
    —¡Degite!'
  uig-CYR: 'Пәрвәрдигар Самуилни чақирди. У: — Мана мән бу йәрдә, деди.'
  pma-pma: En vongien enek, Iahova vise Samuel vit, “!Samuel, Samuel!” Ka kei vit
    risi mini vit, “!O-o!”
  tel-2017: అప్పుడు యెహోవా సమూయేలును పిలిచాడు. అతడు “అయ్యగారూ, నేనిక్కడే ఉన్నాను”
    అన్నాడు.
  hat-BSA: 'ke SENYÈ a te rele Samuel. Li te reponn: “Men mwen isit la!”'
  bxh-bxh: Habahim, Guyau Samuwela ya yogai. Iyen, Samuwela! Alinana Samuwela ya bui
    iyen, Ho? Yau ite.
  kos-kos: LEUM GOD El pangnol Samuel. Ac Samuel el topuk, “Nga inge!”
  hbo-WLC: וַיִּקְרָ֧א יְהוָ֛ה אֶל־שְׁמוּאֵ֖ל וַיֹּ֥אמֶר הִנֵּֽנִי׃
  ibo-ibo: Onyenwe anyị kpọrọ Samuel oku, Samuel zara sị, “Lee m nʼebe a.”
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଶାମୁୟେଲଙ୍କୁ ଡାକିଲେ; ସେ କହିଲେ, “ମୁଁ ଏଠାରେ ଅଛି।”
  wmt-wmt: '@see-verse:1SA.003.003'
  chk-chk: ewe Samol mi Lapalap a kökkö, “Samuel, Samuel!” Nge Samuel a üra, “Ngang
    iei.”
  ssd-ssd: 'Suŋgo nu Samuel wikina le nu ndek woka sakina: Ye ilet o ŋgina sulumba'
  rop-rop: en wen YAWEI bin jingat langa det yangboi, det yangboi nomo bin sabi tharran
    God bin jingat langa im, dumaji God nomo bin oldei tok langa im bifo. Det yangboi
    bin reken det olmen bin jingat langa im, en imbin tok, “Wanim, bos?”
  ukr-1871: 'Аж ось озвавсь Господь: Самуїле! Самуїле! Сей відказав: Ось я!'
  deu-1951: 'Und der Herr rief den Samuel. Er aber antwortete: Siehe, hier bin ich!'
  eng-JPS: 'that the LORD called Samuel; and he said: ''Here am I.'''
  srp-1865: 'I viknu Gospod Samuila, a on reèe: evo me.'
  lug-lug: Awo Mukama n’akoowoola Samwiri nti, “Samwiri, Samwiri!” N’addamu nti, “Nze
    nzuuno.”
  heb-heb: ויקרא יהוה אל שמואל ויאמר הנני׃
  ben-IRV: এমন দিন সদাপ্রভু শমূয়েলকে ডাকলেন; আর তিনি উত্তর দিলেন, “এই যে আমি।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਸਮੂਏਲ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ ਉਹ ਨੇ ਆਖਿਆ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ,
  tkr-tkr: Rəbbee Şamuelilqa ona'a, mang'veeyir «İnyaa vorva» alidghıniy qele.
  mya-JVB: ထာဝရဘုရား သည် ရှမွေလ ကို ခေါ် တော်မူ၍ ၊ ရှမွေလက အကျွန်ုပ် ရှိ ပါသည်ဟု ထူး
    သဖြင့်၊
  tte-O: Kabo Yeoba iyoga iba, “Samuela.” Mwa kainana iyamaisa iba, “O, yau elete.”
  tbg-tbg: Mintuvaro Noravano Kotiva Samuerira aareharo, Samuerio, tuvaro Samueriva,
    Vo, tiro. Te mainima vauro, tivakero
  hmo-hmo: Lohiabada be ia boiboi, ia gwau, “Samuela e! Samuela e!” Samuela ia gwau,
    “Lau inai!”
  urd-urd: तो ख़ुदावन्द ने समुएल को पुकारा; उसने कहा, “मैं हाज़िर हूँ।”
  rus-SYN: 'воззвал Господь к Самуилу: Самуил, Самуил! И отвечал он: вот я!'
  bqc-SIM: 'Ɔ̃ Dii lɛzù Samuɛlizi. A wèwà à mɛ̀: Má kɛ́!'
  tcz-CHONGTHU: Photlot louvin Pakaiyin, “Samuel” tin ahin koutan ahile, “Hoiyo, Ipi
    thu hitam?” tin ana donbut in ahi.
  mar-mar: परमेश्वराने शमुवेलाला हाक मारली, तेव्हा तो म्हणाला, “मी येथे आहे.”
  soq-soq: Sape Iawe God apalene wanase, “Samuel!” Ita Samuel sipoalene wanase, “Oa!
    Ne ema!”
  qub-qub: 'Tayta Dios gayaran: «¡Samuel!» nir. Chaura Samuelga: «Imata tayta» niran.'
  bqp-bqp: 'Akũ Dikiri lɛ́ zù Samuɛlii. À wèa à pì: Makũ dí!'
  hat-hat: 'Seyè a rele Samyèl. Samyèl reponn: -Men mwen wi!'
  eng-BSB: Then the LORD called to Samuel, and he answered, “Here I am.”
  tod-tod: 'Naama ziɛgi zu, Ɠɔoɠɔ GALAGI Samiyɛle lolini, Samiyɛle ɠɛ ma: «Nà ɠaa!»'
  eng-WEBPB: The LORD called Samuel. He said, “Here I am.”
  kbq-kbq: Anante Ra Anumzamo'a Samuelina agihegeno, Samuelia kenona huno, Ama mani'noe.
  nhe-BL: 'TOTECO quinojnotzqui Samuel: ―¡Samuel! Huan Samuel tlananquili: ―Nica niitztoc.'
  bus-bus: 'Ben Dii lɛ́ zù Samuɛlizi. À wèàla à bè: Maɛ kɛ̀!'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wenoz Xamuew a'e kury. — Xamuew, Xamuew,
    i'i. — Aiko aiko xe ihe, i'i Xamuew.
  eng-DRA: 'And the Lord called Samuel. And he answered: Here am I.'
