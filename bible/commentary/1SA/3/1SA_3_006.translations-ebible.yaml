verse: 1SA.003.006
translations:
  mal-C: യഹോവ വീണ്ടും, “ശമുവേലേ!” എന്നു വിളിച്ചു. ശമുവേൽ എഴുന്നേറ്റ് ഏലിയുടെ അടുക്കൽ
    ഓടിയെത്തി. “അടിയൻ ഇതാ; അങ്ങ് എന്നെ വിളിച്ചല്ലോ” എന്നു പറഞ്ഞു. എന്റെ മകനേ, “ഞാൻ
    വിളിച്ചില്ല, പോയിക്കിടന്നോളൂ” എന്ന് ഏലി വീണ്ടും പറഞ്ഞു.
  deu-TKW: 'Jahwe aber rief noch einmal: Samuel! Samuel! Samuel erhob sich, ging zu
    Eli und sprach: Hier bin ich, du hast mich ja gerufen! Der sprach: Ich habe nicht
    gerufen, mein Sohn; lege dich wieder schlafen!'
  lin-lin: 'Yawe abengaki lisusu : — Samuele ! Samuele alamukaki, azongaki epai ya
    Eli mpe alobaki : — Ngai oyo, obengi ngai ! Eli alobaki na ye : — Mwana na ngai,
    nabengi yo te. Zonga, kende kolala.'
  eng-LSV: And YHWH adds to call Samuel again, and Samuel rises and goes to Eli, and
    says, “Here I [am], for you have called for me”; and he says, “I have not called,
    my son, turn back, lie down.”
  eng-GNV: 'And the Lord called once againe, Samuel. And Samuel arose, and went to
    Eli, and said, I am here: for thou diddest call me. And he answered, I called
    thee not, my sonne: go againe and sleepe.'
  eng-WEBSTER: And the LORD called yet again, Samuel. And Samuel arose and went to
    Eli, and said, Here am I; for thou didst call me. And he answered, I called not,
    my son; lie down again.
  nhw-BL: 'Huan TOTECO sempayano quinojnotzqui huan quiijto: ―¡Samuel! Huan Samuel
    sempa yajqui quiitato Elí huan quiilhui: ―Nica niitztoc. ¿Para tlen technotztoc?
    Huajca Elí quinanquili: ―Na amo nimitznotztoc. Xiya ximotecati sempa.'
  swh-ONEN: Bwana akaita tena, “Samweli!” Naye Samweli akaamka, kwenda kwa Eli na
    kusema, “Mimi hapa, kwa kuwa umeniita.” Eli akasema, “Mwanangu, sikukuita, rudi
    ukalale.”
  bba-bba: Yinni Gusunɔ u mɑɑ nùn sokɑ u nɛɛ, Sɑmuɛli, Sɑmuɛli. Mɑ u seewɑ u dɑ Elin
    mi, u nɛɛ, nɛ wee. Nɑ nuɑ ɑ mɑn sokuwɑ. Eli u nɛɛ, nɑ ǹ nun sokɑ, nɛn bii. A
    doo ɑ kpunɑ.
  eng-KJVCPB: And the Lord called yet again, Samuel. And Samuel arose and went to
    Eli, and said, Here am I; for thou didst call me. And he answered, I called not,
    my son; lie down again.
  mpx-mpx: Yaka Yehoba i yoga al i ba, “Samuwela!” Yaka Samuwela i lut i na Ilai elana
    ge i ba, “Tonowak! U yogaagau, he nau hiwe.” Anana Ilai i lahe i ba, “Natu, nige
    ya yoyogaagiwa, u sikal u na u kenu.”
  luo-luo: Kendo Jehova Nyasaye nochako oluongo niya, “Samuel!” Eka Samuel nochungʼ
    modhi ir Eli mowachone niya, “Era ee, nikech ne iluonga.” Eli nowachone niya,
    “Wuoda, an ne ok aluongi dog inindi.”
  meu-meu: Iehova ma e boiboi lou, eto, Samuel e! Samuel ma e tore isi, Eli dekena
    ela, eto, Lau ina o boirigu. A Eli eto, Natugu, asina boirimu; a hekure lou.
  npi-ULB: परमप्रभुले फेरि बोलाउनुभयो, “ए शमूएल ।” फेरि शमूएल उठे र एलीकहाँ गए र भने,
    “म यहाँ छु, किनकि तपाईंले मलाई बोलाउनुभयो । एलीले जवाफ दिए, हे मेरो छोरो, मैले
    तँलाई बोलाइनँ । फेरि सुत ।”
  yor-yor: Olúwa sì tún pè é, “Samuẹli!” Samuẹli tún dìde ó tọ Eli lọ, ó sì wí pé,
    “Èmi nìyìí, nítorí tí ìwọ pè mí.” “Ọmọ mi, èmi kò pè ọ́, padà lọ dùbúlẹ̀.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba idjira waya trʌ̃ jarasia: –¡Samuel!– Ara maʌ̃da Samuelera
    piradrʌped̶a Eli b̶ʌmaa wãsia. Maʌ̃ne jarasia: –Nama b̶ʌa. ¿Cãrẽ cãrẽã trʌ̃ b̶ʌ?–
    Eliba panusia: –Warra, bʌra trʌ̃ẽ́ b̶ʌa. Cãĩne wãdua.–'
  ind-ind: TUHAN memanggil lagi, “Samuel!” Samuel tidak tahu bahwa yang memanggilnya
    adalah TUHAN, karena TUHAN belum pernah berbicara kepada dia sebelumnya. Maka
    bangunlah Samuel. Dia pergi menghampiri Eli dan berkata, “Bapak memanggilku. Ini
    aku datang.” Tetapi Eli menjawab Samuel, “Nak, aku tidak memanggilmu. Kembalilah
    tidur.”
  pes-OPCB: 'بار دیگر خداوند سموئیل را خواند. این دفعه نیز او برخاست و نزد عیلی شتافت
    و بازگفت: «چه فرمایشی دارید؟ در خدمتگزاری حاضرم.» عیلی گفت: «پسرم، من تو را نخواندم؛
    برو بخواب!»'
  tgl-ULB: Tumawag muli si Yahweh, “Samuel.” Bumangon muli si Samuel at nagtungo kay
    Eli at sinabing, “Narito ako, dahil tinawag mo ako.” Sumagot si Eli, “Hindi kita
    tinawag, aking anak; humiga ka muli.”
  cbu-NT: Itaru, Apanllsha yusur kuruzurangu, ¡Samuelaa! tárangiya. Samuelsha tamaranllu,
    yusur Elíyap teet ashirangu, ¿Mayaam nuwaa kuruzuksha? ¿Tamapi átsha? tárangu,
    itaru Elíyshat; Mshee, ¿antaati nuw shiyaa kuruzurangeezi? Kanapeerush maamachcha,
    tárangu, Samuel yusur kanapeeru maarangiya.
  hui-hui: Anduane Homogohanda Samuele lone halu mende olene. Igiri Samuele ibu Anduane
    Homogohanda olarada manda nabi henego irane ala ibuhondo bi halu mbira nalenegome
    ani bini. Ani buwa ibu heyalu Eli palearia puwa lalu, Í̠na i̱ olarigoni o íbu
    kogoni, lene. Ani layagola Eli ibugua ladai bialu lalu, I̱ igini-o i̱na í̠ onalego
    í̠ni paliridagoha palue dai bia, lene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ရှ​မွေ​လ​ကို​တစ်​ဖန်​ခေါ်​တော် မူ​ပြန်​၏။ သူ​ငယ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ခေါ်​တော်
    မူ​မှန်း​ကို​မ​သိ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ ဘု​ရား​သည် သူ့​အား​အ​ဘယ်​အ​ခါ​က​မျှ​ဗျာ
    ဒိတ်​ပေး​တော်​မ​မူ​ခဲ့​ဘူး​သော​ကြောင့်​ဖြစ်​၏။ ထို့ ကြောင့်​သူ​သည်​ဧ​လိ​ထံ​သို့​သွား​ပြီး​လျှင်``အ​ရှင်
    ခေါ်​သော​ကြောင့် လာ​ပါ​ပြီ'' ဟု​လျှောက်​၏။ သို့​ရာ​တွင်​ဧ​လိ​က``ငါ့​သား​သင့်​ကို​ငါ
    မ​ခေါ်။ သင်​ပြန်​၍​အိပ်​လော့'' ဟု​ဆို​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སླར་ཡང་སཱ་མུ་ཨེལ་ཞེས་བོས་པ་ལ། ཡང་སཱ་མུ་ཨེལ་ལངས་ནས་ཨེ་ལིའི་མདུན་དུ་སོང་སྟེ།
    ང་རང་འདི་རུ་ཡོད་དེ་ཁྱེད་ཀྱིས་ང་བོས་པ་ཡིན་ནམ་ཞེས་ཞུས། དེས་ལན་དུ། ངའི་བུ། བདག་གིས་ཁྱོད་མ་བོས།
    སླར་ཡང་གཉིད་དུ་སོང་ཞིག་ཅེས་བསྒོས་སོ། །
  sna-sna: Jehovha akadana zvakare achiti, “Samueri!” Uye Samueri akasimuka akaenda
    kuna Eri akati, “Ndiri pano, nokuti mandidana.” Eri akati, “Mwanakomana wangu,
    handina kukudana; dzokera unorara.”
  spa-BLM: 'Yahvé volvió a llamar: “¡Samuel!” Samuel se levantó y se dirigió a Elí
    y le dijo: “Aquí estoy, porque me has llamado”. Respondió: “No he llamado, hijo
    mío. Vuelve a acostarte”.'
  cac-cac: 'Ix avajxi Jehová d''a vin̈: —Samuel, xchi. Ix q''uex van vin̈, ix b''atxi
    vin̈ b''aj ayec'' vin̈aj Elí chi'', ix yalanxi vin̈: —Ina in tic, ¿tas yuj tzin
    avtej? xchi vin̈. —Ach vuninal, malaj ach tzach vavtej. B''at vayan̈xi, xchi vin̈aj
    Elí chi''.'
  swh-ULB: BWANA akamwita tena, “Samweli.” Saamweli aliamka tena na kwenda kwa Eli
    na kusema, Niko hapa, sababu umeniita.” Eli akajibu, “Sijakuita, mwanangu; kalale
    tu tena.” 8
  bel-bel: 'Але Гасподзь другі раз паклікаў Самуіла. Ён устаў і прыйшоў да Ілія другі
    раз і сказаў: вось я! ты клікаў мяне. Але той сказаў: я ня клікаў цябе, сыне мой;
    ідзі назад, кладзіся.'
  wed-wed: Ma Bada i viḡore me, “Samuel!” Samuel i vomairi me ma i ruba Eli awarina
    ma i riwa, “U ḡoreu da a nei.” Eli i riwa, “Natu tau eḡa ata ḡorem ma nae me da
    ma matave.”
  deu-ELBBK: 'Und der HERR rief wiederum: Samuel! Und Samuel stand auf und ging zu
    Eli und sprach: Hier bin ich, denn du hast mich gerufen. Und er sprach: Ich habe
    nicht gerufen, mein Sohn, lege dich wieder.'
  mbb-OT: Mid-uman en maan umawa sikandin te Nengazen, “Samuel! Samuel!” Mid-enew
    si Samuel ne midhendiyà te ki Eli, ke sikandin te, “Hengkey, datù, maan is ed-umawen
    a kenikew?” Midtavak si Eli te, “Mama, wazè ku sikew umawa, likù ke en wey med-uman
    medlipezeng.”
  mal-2015: 'യഹോവ പിന്നെയും: ശമൂവേലേ എന്നു വിളിച്ചു. ശമൂവേൽ എഴുന്നേറ്റു ഏലിയുടെ അടുക്കൽ
    ചെന്നു: അടിയൻ ഇതാ; എന്നെ വിളിച്ചുവല്ലോ എന്നു പറഞ്ഞു. ഞാൻ വിളിച്ചില്ല, മകനേ; പോയി
    കിടന്നുകൊൾക എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'O RAJ pale vičinďa pro Samuel. Ov ušťiľa, geľa ko Eli a phenďa: „Kade
    som, se vičinehas man.“ „Na, čhavo miro,“ phenďa leske o Eli, „na vičinďom tut.
    Ča dža tuke te pašľol.“'
  pes-OPV: 'و خداوند بار دیگر خواند: «ای سموئیل!» وسموئیل برخاسته، نزد عیلی آمده،
    گفت: «اینک حاضرم زیرا مرا خواندی.» او گفت: «ای پسرم تورا نخواندم، برگشته، بخواب.»'
  ron-1924: 'Домнул а кемат дин ноу пе Самуел. Ши Самуел с-а скулат, с-а дус ла Ели
    ши а зис: „Ятэ-мэ, кэч м-ай кемат.” Ели а рэспунс: „Ну те-ам кемат, фиуле, ынтоарче-те
    ши те кулкэ.”'
  aui-aui: Wasina bi Yawe God ikwatumagha bo, “Samwel!” Na Samwel igeghomiiri da inaghomagha
    Eli biidi bi iwona bo, “Tam kukwatuvegu, nada apiika.” Bi Eli iwona bo, “Natugu,
    getagu ayakwatuvemna, kuveramagha kunakena.” Na Samwel iveramagha ikenayowogha
    iyakenakena.
  ben-OBCV: সদাপ্রভু আবার ডাক দিলেন, “শমূয়েল!” শমূয়েলও এলির কাছে গিয়ে বলল, “আপনি
    আমায় ডাকছেন; আমি তো এখানে।” “ওহে বাছা,” এলি বললেন, “আমি তোমায় ডাকিনি; ফিরে গিয়ে
    তুমি শুয়ে পড়ো।”
  som-som: Markaasaa Rabbigu haddana u yeedhay oo yidhi, Samuu'eelow. Kolkaasaa Samuu'eel
    kacay oo Ceelii u tegey, oo wuxuu ku yidhi, Waa i kan, waayo, waad ii yeedhay.
    Oo isna wuxuu ugu jawaabay, Wiilkaygiiyow, kuuma aan yeedhin ee iska jiifso.
  lat-VUC: 'Et adjecit Dominus rursum vocare Samuelem. Consurgensque Samuel, abiit
    ad Heli, et dixit: Ecce ego, quia vocasti me. Qui respondit: Non vocavi te, fili
    mi: revertere et dormi.'
  eng-ASVBT: And Jehovah called yet again, Samuel. And Samuel arose and went to Eli,
    and said, Here am I; for thou calledst me. And he answered, I called not, my son;
    lie down again.
  ita-1885: 'E il Signore chiamò di nuovo Samuele. E Samuele si levò, e andò ad Eli,
    e gli disse: Eccomi; perciocchè tu m''hai chiamato. Ma Eli gli disse: Io non t''ho
    chiamato, figliuol mio; ritornatene a giacere.'
  eng-LXXUP: 'And the Lord called again, Samuel, Samuel: and he went to Eli the second
    time, and said, Behold here am I, for thou didst call me: and he said, I called
    thee not; return, go to sleep.'
  eng-ULB: Yahweh called again, “Samuel.” Again Samuel rose and went to Eli and said,
    “Here I am, for you called me.” Eli answered, “I did not call you, my son; lie
    down again.”
  spa-VBL: 'Entonces el Señor volvió a llamar: “¡Samuel!”. Y Samuel se levantó, fue
    a ver a Elí y le dijo: “Aquí estoy ¿Me llamabas?” . “Yo no te he llamado, hijo
    mío”, respondió Elí. “Vuelve a la cama”.'
  fra-_FOB: 'Et l''Éternel appela encore Samuel, et Samuel se leva et s''en alla vers
    Héli, et dit: Me voici, car tu m''as appelé. Et Héli dit: Mon fils, je n''ai point
    appelé; retourne-t''en et couche-toi.'
  mal-mal: 'യഹോവ പിന്നെയും “ശമൂവേലേ!” എന്നു വിളിച്ചു. ശമൂവേൽ എഴുന്നേറ്റ് ഏലിയുടെ അടുക്കൽ
    ഓടി ചെന്നു: “അടിയൻ ഇതാ; അങ്ങ് എന്നെ വിളിച്ചുവോ” എന്നു ചോദിച്ചു. “ഞാൻ വിളിച്ചില്ല,
    മകനേ; പോയി കിടന്നുകൊൾക” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Lekin Rab ne ek bār phir āwāz dī, “Samuel!” Laṛkā dubārā uṭhā aur Elī ke
    pās jā kar bolā, “Jī janāb, maiṅ hāzir hūṅ. Āp ne mujhe bulāyā?” Elī ne jawāb
    diyā, “Nahīṅ beṭā, maiṅ ne tumheṅ nahīṅ bulāyā. Dubārā so jāo.”
  suz-BL: मिनु परमप्रभु यावेम लेंशा “सामुएल” दे ब्रेम्‍माक्‍त। मिनु मेको बोक्‍शा एली
    आ बाक्‍तीक लमाक्‍त। मिनु मेकोमी “गो एक बाक्‍ती। गे आं कली ब्रेत्‍ताक्‍यीनी” देंमाक्‍त।
    मिनु एलीमी “आं तौ, गो इ कली मब्रेत्‍तन। लावो। इपो” दे मदा बाक्‍त।
  ita-1927: 'L’Eterno chiamò di nuovo Samuele. E Samuele s’alzò, andò da Eli e disse:
    “Eccomi, poiché tu m’hai chiamato”. E quegli rispose: “Figliuol mio, io non t’ho
    chiamato; torna a coricarti”.'
  ckb-ckb: 'یەزدان دووبارە ساموئێلی بانگکردەوە، ساموئێلیش هەستا و بۆ لای عێلی ڕۆیشت
    و گوتی: «ئەوەتام، چونکە بانگت کردم.» عێلیش گوتی: «کوڕم بانگم نەکردوویت، بگەڕێوە
    و پاڵبکەوە.»'
  eng-BBE: And again the Lord said, Samuel. And Samuel got up and went to Eli and
    said, Here am I; for you certainly said my name. But he said in answer, I said
    nothing, my son; go to your rest again.
  kan-OKCV: ಯೆಹೋವ ದೇವರು, “ಸಮುಯೇಲನೇ,” ಎಂದು ಅವನನ್ನು ತಿರುಗಿ ಕರೆದರು. ಆಗ ಸಮುಯೇಲನು ಎದ್ದು
    ಏಲಿಯ ಬಳಿಗೆ ಹೋಗಿ, “ಇಗೋ, ಇದ್ದೇನೆ; ನನ್ನನ್ನು ಕರೆದೆಯಲ್ಲಾ,” ಎಂದನು. ಅದಕ್ಕವನು, “ನನ್ನ ಮಗನೇ,
    ನಾನು ಕರೆಯಲಿಲ್ಲ; ನೀನು ಹೋಗಿ ಮಲಗಿಕೋ,” ಎಂದನು.
  tam-2017: 'மறுபடியும் யெகோவா சாமுவேலே என்று கூப்பிட்டார்; அப்பொழுது சாமுவேல் எழுந்து
    ஏலியினிடத்தில் போய்: இதோ, இருக்கிறேன்; என்னைக் கூப்பிட்டீரே என்றான். அதற்கு அவன்
    என் மகனே, நான் உன்னைக் கூப்பிடவில்லை, திரும்பிப்போய்ப் படுத்துக்கொள் என்றான்.'
  spa-RV-1909: 'Y Jehová volvió á llamar otra vez á Samuel. Y levantándose Samuel
    vino á Eli, y dijo: Heme aquí; ¿para qué me has llamado? Y él dijo: Hijo mío,
    yo no he llamado; vuelve, y acuéstate.'
  ron-BTF: 'Și DOMNUL a chemat din nou: Samuele. Și Samuel s-a ridicat și a mers la
    Eli și a spus: Iată-mă; căci m-ai chemat. Dar el a răspuns: Nu te-am chemat, fiul
    meu, culcă-te din nou.'
  eng-WEBP: The LORD called yet again, “Samuel!” Samuel arose and went to Eli and
    said, “Here I am; for you called me.” He answered, “I didn’t call, my son. Lie
    down again.”
  eng-FBV: Then the Lord called again, “Samuel!” Samuel got up, went to Eli and said,
    “I'm here—you called me.” “I didn't call you, my son,” Eli replied. “Go back to
    bed.”
  nld-1939: 'En weer riep Jahweh: Samuël! Samuël stond op, ging naar Eli en zeide:
    Hier ben ik; gij hebt me immers geroepen? Deze antwoordde: Ik heb niet geroepen,
    mijn jongen; ga maar weer slapen.'
  nch-BL: 'Huan TOTECO sempayano quinojnotzqui huan quiijto: ―¡Samuel! Huan Samuel
    sempa yajqui quiitato Elí huan quiilhui: ―Nica niitztoc. ¿Para ten technotztoc?
    Huajca Elí quinanquili: ―Na amo nimitznotztoc. Xiya ximotecati sempa.'
  vie-1934: 'Đức Giê-hô-va lại gọi nữa rằng: Hỡi Sa-mu-ên! Sa-mu-ên chổi dậy, đi đến
    cùng Hê-li, mà rằng: có tôi đây, vì ông đã kêu tôi. Người đáp: Hỡi con, ta không
    kêu, hãy đi ngủ lại đi.'
  hin-CV: तब याहवेह ने शमुएल को पुनः पुकारा, “शमुएल!” तब शमुएल उठकर एली के पास गए
    और कहा, “आपने मुझे पुकारा है, मैं यहां हूं.” मगर एली ने उससे कहा, “मैंने तुम्हें
    नहीं पुकारा, मेरे पुत्र जाओ, जाकर सो जाओ.”
  spa-BES: 'Y otra vez el Señor dijo: Samuel. Entonces Samuel se levantó, fue a ver
    a Elí y le dijo: Heme aquí; Porque ciertamente has dicho mi nombre. Pero él respondió:
    Yo no dije nada, hijo mío; Vuelve a tu descanso otra vez.'
  tdx-tdx: 'Kinanji’ Iehovà indraike t’i Samoele; le nitroatse t’i Samoele, nimb’
    amy Elý mb’eo nanao ty hoe: Intoy iraho, amy kanji’oy. Tsy tinokako irehe, anako,
    hoe re, Akia mandrea.'
  tha-KJV: และพระเยโฮวาห์ทรงเรียกขึ้​นอ​ี​กว่า “ซามูเอลเอ๋ย” และซามูเอลก็​ลุ​กขึ้นไปหาเอลี​กล่าวว่า
    “ข้าพเจ้าอยู่​นี่ ด้วยท่านร้องเรียกข้าพเจ้า” แต่​เอลีตอบว่า “ลูกเอ๋ย เรามิ​ได้​เรียกเจ้า
    จงนอนอีก”
  por-BR-2018: 'E o SENHOR voltou a chamar outra vez a Samuel. E levantando-se Samuel
    veio a Eli, e disse: Eis-me aqui; para que me chamaste? E ele disse: Filho meu,
    eu não chamei; volta, e deita-te.'
  deu-ELO: 'Und Jehova rief wiederum: Samuel! Und Samuel stand auf und ging zu Eli
    und sprach: Hier bin ich, denn du hast mich gerufen. Und er sprach: Ich habe nicht
    gerufen, mein Sohn, lege dich wieder.'
  eng-WYC-2018: And the Lord added again to call Samuel; and Samuel rose (up), and
    went to Eli, and said, Lo! I (am) here; for thou calledest me. And Eli answered,
    I called not thee, my son; turn thou again and sleep, (or And Eli answered, I
    did not call thee, my son; return thou, and go back to sleep).
  epo-epo: 'Kaj la Eternulo denove vokis Samuelon, kaj Samuel leviĝis kaj iris al
    Eli, kaj diris: Jen mi estas, kiel vi vokis min. Sed tiu diris: Mi ne vokis, mia
    filo; iru returne kaj kuŝiĝu.'
  uig-PIN: 'Pǝrwǝrdigar yǝnǝ: «Samuil!» dǝp qaⱪirdi. Samuil ⱪopup ǝlining ⱪexiƣa berip:
    Mana mǝn, meni qaⱪirdingƣu, dedi. Lekin u jawab berip: — Mǝn qaⱪirmidim i oƣlum,
    yǝnǝ berip yatⱪin, dedi.'
  beo-beo: '-'
  tpi-OTNT: na bihain Bikpela i singautim em gen, na Samuel i kirap i go long Eli
    na i tok, “Yu singautim mi, olsem na mi kam.” Tasol Eli i tok, “Pikinini, mi no
    singautim yu. Yu go slip gen long bet bilong yu.”
  hau-SA: Ubangiji ya sāke kiransa ya ce, “Sama’ila!” Sama’ila ya tashi kuma ya je
    wurin Eli ya ce, “Ga ni, gama ka kira ni.” Amma Eli ya ce, “Ban kira ka ba, ɗana
    koma ka kwanta.”
  uig-LAT: 'Perwerdigar yene: «Samuil!» dep chaqirdi. Samuil qopup elining qéshigha
    bérip: Mana men, méni chaqirdingghu, dédi. Lékin u jawab bérip: — Men chaqirmidim
    i oghlum, yene bérip yatqin, dédi.'
  nde-nde: Uthixo wambiza futhi wathi, “Samuyeli!” USamuyeli wavuka waya ku-Eli wathi,
    “Ngilapha; ungibizile.” U-Eli wathi, “Ndodana yami, Angikubizanga; buyela uyelala.”
  ton-ton: Pea naʻe toe ui ʻe Sihova, “Samuela.” Pea tuʻu ʻa Samuela ʻo ʻalu kia Ilai,
    ʻo ne pehē, “Ko au eni; he naʻa ke ui au.” Pea pehē ʻe ia, “ʻE hoku foha naʻe
    ʻikai te u ui; ke ke toe tokoto.”
  ces-1613: 'Opět pak Hospodin zavolal Samuele. A vstav Samuel, šel k Elí a řekl:
    Teď jsem, nebo jsi mne volal. I odpověděl: Nevolalť jsem, synu můj; jdi zase,
    spi.'
  eng-WMB: The LORD called yet again, “Samuel!” Samuel arose and went to Eli and said,
    “Here I am; for you called me.” He answered, “I didn’t call, my son. Lie down
    again.”
  tam-TCV: யெகோவா மறுபடியும், “சாமுயேல்” எனக் கூப்பிட்டார். சாமுயேல் எழுந்து ஏலியிடம்
    போய், “என்னைக் கூப்பிட்டீரே? இதோ இருக்கிறேன்” என்றான். அதற்கு ஏலி, “என் மகனே,
    நான் உன்னைக் கூப்பிடவில்லை. திரும்பிப் போய்ப் படுத்துக்கொள்” என்றான்.
  ceb-ULB: Mitawag pag-usab si Yahweh, “Samuel.” Mibangon pagbalik si Samuel ug miadto
    kang Eli ug miingon, “Ania ako, kay gitawag mo man ako.” Mitubag si Eli, “Wala
    ko ikaw gitawag, akong anak; higda ug balik.”
  pol-UBG: 'PAN ponownie zawołał Samuela. I Samuel wstał, poszedł do Heliego i powiedział:
    Oto jestem, gdyż mnie wołałeś. On mu odpowiedział: Nie wołałem, mój synu; wróć
    i połóż się.'
  agr-agr: 'Nunik tepaun Tuke Pujuu ataktu untsuak: “¡Samuel, Samuel!” tusa untsuam,
    nantaki Elí pujamunum jeganta chichajak: “Pai taajai, ¿wagka untsugme?” tau. Tama
    Elí ayaak: “Wika uchuchi aminak untsuatsjame, weme kanagta”, tiuwai.'
  kyc-kyc: Pao palipiyamo dokopa Kamongome dee kamba Samyuele lao kee leya. Kamongo
    dokome yuu mendepape pii lamai nange dokona wane dokome doko Kamongome lalyamo
    lao soo nyii naya. Dokona lao baa sipurapala Ilai paleyamo dokona papala lao,
    Embame namba kee lalene doko namba dae epelyo, leya. Leyamopape Ilaime isingi
    lao, Nambana wane, nambame emba kee laa nalonoŋo. Emba kamba kapu kyuo pali puu,
    leya.
  urd-GVU: لیکن رب نے ایک بار پھر آواز دی، ”سموایل!“ لڑکا دوبارہ اُٹھا اور عیلی کے
    پاس جا کر بولا، ”جی جناب، مَیں حاضر ہوں۔ آپ نے مجھے بُلایا؟“ عیلی نے جواب دیا،
    ”نہیں بیٹا، مَیں نے تمہیں نہیں بُلایا۔ دوبارہ سو جاؤ۔“
  deu-1912: 'Der HERR rief abermals: Samuel! Und Samuel stand auf und ging zu Eli
    und sprach: Siehe, hier bin ich! du hast mich gerufen. Er aber sprach: Ich habe
    nicht gerufen, mein Sohn; gehe wieder hin und lege dich schlafen.'
  ntj-ntj: Nyangka ngarringu puru kulirnu tjapiranyangka. Tjiinya Tjamiyultu kulintjamunu
    Mama Kuurrnga-lu wangkarranyangka. Tjiinya-lu Mama Kuurrnga kutjuwarra wangkarra
    wantirranytjamunu. Nyangka kulira puru pakara kukurraarnu Yiilayinya tjapirnu,
    “Yuwa, nyaaku-rnin puru tjapirnu?” Nyangka Yiilayilu puru watjarnu, “Wiya, mapitja
    kunkunarri. Ngayulu-rnanta tjapintjamunurtu.”
  kan-2017: ಯೆಹೋವನು ತಿರುಗಿ, “ಸಮುವೇಲನೇ” ಎಂದು ಕರೆದನು. ಸಮುವೇಲನು ಕೂಡಲೆ ಎದ್ದು ಏಲಿಯ ಬಳಿಗೆ
    ಹೋಗಿ, “ಇಗೋ, ಬಂದಿದ್ದೇನೆ; ನೀನು ನನ್ನನ್ನು ಕರೆದೆಯಲ್ಲಾ” ಅನ್ನಲು ಅವನು, “ನನ್ನ ಮಗನೇ, ನಾನು
    ನಿನ್ನನ್ನು ಕರೆಯಲಿಲ್ಲಾ, ಹೋಗಿ ಮಲಗಿಕೋ” ಎಂದನು.
  yap-yap: Me pining SOMOL Samuel bayay; me suwon ngalang, nge yan ngak Eli me ga’ar
    ngak, “Kam piningeg, ere gub aray.” Machane me ga’ar Eli, “Fakag, dawor gu piningem;
    mu sul ngam mol.”
  hlt-MCSB: Te phoeiah Samuel a khue te BOEIPA loh koep a rhaep. Te dongah Samuel
    te thoo tih Eli taengla cet. Te vaengah, “Kai nang khue tih ka om ta he,” a ti
    nah. Tedae, “Ka ca, kan khue moenih, bal lamtah yalh laeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊንሣ ሃሣ ሳሙዔኤሌ ዔኤሌኔ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ሃያኮ ቤርታ ዒዛም ኬኤዚ ቤቂባኣሢሮ
    ዒዛ ዔኤላሢ ናንጊና ናንጋ ጎዳታሢ ሳሙዔኤሌ ዔሪባኣሴ፤ ዬያሮ ዔቂ ዔኤሊ ኮይላ ሙካዖ፦ «ኔ ታና ዔኤሌሢሮ ሃይሾ ታ ሙኬኔ!»
    ጌዔኔ። ዔኤሊ ማሃዖ፦ «ታናዓሦ! ታ ኔና ዔኤሊባኣሴ፤ ጊንሣ ዴንዲ ላሄ» ጌዔኔ።
  twi-ASANTE: Awurade sane frɛɛ bio sɛ, “Samuel!” Bio, Samuel sane yɛɛ ntɛm kɔɔ Eli
    nkyɛn kɔka kyerɛɛ no sɛ, “Menie! Wofrɛɛ me?” Eli buaa no sɛ, “Me ba, memfrɛɛ wo,
    na sane kɔda.”
  mwc-mwc: Bada yebo i yore mena, “Samuel!” Ba Samuel i bomsiri i nae Ilai kurina
    ba i wona, “Ku yoriku wai yauku nina.” Ilai i wona, “Natuku, kega a yorim, ke
    veramaga kuna kenokira.”
  eng-WEBU: The LORD called yet again, “Samuel!” Samuel arose and went to Eli and
    said, “Here I am; for you called me.” He answered, “I didn’t call, my son. Lie
    down again.”
  bvr-bvr: Rrapa Wangarr mola a-gonyjinga nula, a-yinanga, “Jemyul! Jemyul!” Rrapa
    Jemyul a-garlmuna, a-bona, a-bena nula Yilay. A-yinagata, “Ngaypa ng-guna a-lay.”
    Wurra nipa Yilay a-wena, “A-lay, ngaypa gala ng-gonyjingarna nggula, wurra boy,
    mola gurrmiya.”
  wal-wal: Qassikka GODAI, “Sameelaa” yaagidi naa77anttuwaa xeesiis; xeesin Sameeli
    denddidi, Eelakko biidi, “Neeni xeesin hekko yaas” yaagiis. SHin Eeli, “Ta na7au,
    taani nena xeesabeikke; baada zin77a” yaagiis.
  spa-PDDPT: 'Yavé volvió a llamar a Samuel. Samuel se levantó, fue a Elí y dijo:
    Aquí estoy, ¿para qué me llamaste? Y él respondió: Yo no te llamé, hijo mío. Vuelve
    y acuéstate.'
  gun-gun: 'Senhor teĩgue ju oenoĩ: — Samuel! — he''i. Ha''e ramo ovy jevy vy Eli
