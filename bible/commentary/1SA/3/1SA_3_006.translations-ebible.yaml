    — Any, xee e''ỹ ri roenoĩ xera''y. Tereo enheno ju — he''i.'
  agu-BL: 'Poro nintzun jilon tzaj junt tir Kataj tetz Samuel: —¡Samuel! Lajke''l
    nin tzun bene''n junt tir Samuel kale na wite''t Elí, i tzun taltz: —Je ine''j
    ta'' ¿mbi na taju'' swetz? —Aẍ jun c''oloj Samuel cun witen, na qui na chintzan
    tan achakle''n, stzun Elí bantz tetz Samuel.'
  eng-PEV: Then God called out again, “Samuel.” So the boy got up again and went to
    Eli and said, “Yes? What is it? You called out to me.” The old man said, “No,
    boy, I didn’t call out to you. Go back and lie down.”
  ilo-ULB: Immawag manen ni Yahweh, “Samuel.” Bimmangon manen ni Samuel ket napan
    kenni Eli ket kinunana, “Inayabannak isu nga adtoyak.” Simmungbat ni Eli, “Saanka
    nga inayaban, anakko; inka pay agidda.”
  kpg-kpg: Dimaadua ga gahigahi labelaa, “Samuel!” Samuel ga du gi nua gaa hana gi
    Eli ga helekai, “Deenei au dela ne gahigahi kooe.” Gei mee ga helekai anga, “Au
    digi gahigahi goe, dagu dama. Hana labelaa, kii.”
  uig-ARA: 'پەرۋەردىگار يەنە: «سامۇئىل!» دەپ چاقىردى. سامۇئىل قوپۇپ ئەلىنىڭ قېشىغا
    بېرىپ: مانا مەن، مېنى چاقىردىڭغۇ، دېدى. لېكىن ئۇ جاۋاب بېرىپ: ــ مەن چاقىرمىدىم
    ئى ئوغلۇم، يەنە بېرىپ ياتقىن، دېدى.'
  sus-sus: Alatala man naxa Samuweli xili. Samuweli naxa keli, a siga Eli yire, a
    a fala a bɛ, «I to n xili, n bara fa» Eli naxa a yaabi, «Ade, n mu i xili. Siga,
    i sa i sa.»
  pon-2006: KAUN-O pil ketin pwurehng malipe Samuel; a kisin pwutako sohte ese me
    iei KAUN-O mwo, pwe KANU-O sohte kin mahseniong mahs. Ihme e pwourdahte tangala
    rehn Ilai oh ndaiong, “Komw me eker ieo, iet ngehi, maing.” A Ilai ahpw sapeng,
    “I sohte eker uhk, samwa; pwurowei meirla.”
  jae-jae: Ma Apômtau gêmôêc kêtiam gebe “Samuel.” Tec eŋ gêdi gêdêŋ Eli gêja ma kêsôm
    gebe” Gômôêc aê, tec gamêŋ.” Mago Eli gêjô eŋ awa gebe “O latucenec, aê gamôêc
    aôm atom, ômu naônêc bêc êtiam.”
  ksd-ksd: 'Tika na pakana mulai a Luluai i ga ora: Samuel, Samuel; ma Samuel i ga
    tut ma i ga vana tadav Eli ma i ga biti: Iau go kari, a dovotina iat u tar oro
    iau. Ma i ga biti: Pa iau ga oro pa u, natugu, una va mulai.'
  tur-YTC: Yahve yine çağırdı, “Samuel!” Samuel kalktı ve Eli’nin yanına gitti ve,
    “Buradayım, çünkü beni çağırdın” dedi. Eli, “Ben çağırmadım, oğlum. Yeniden yat.”
    diye karşılık verdi.
  grc-BRENT: Καὶ προσέθετο Κύριος, καὶ ἐκάλεσε, Σαμουὴλ Σαμουήλ· καὶ ἐπορεύθη πρὸς
    Ἡλὶ τὸ δεύτερον, καὶ εἶπεν, ἰδοὺ ἐγὼ, ὅτι κέκληκάς με· καὶ εἶπεν, οὐ κέκληκά σε,
    ἀνάστρεφε, κάθευδε.
  ind-AYT: TUHAN memanggil Samuel lagi, “Samuel.” Samuel pun bangun, lalu pergi menghadap
    Eli. Katanya, “Ini aku, bukankah engkau memanggilku?” Eli menjawab, “Aku tidak
    memanggilmu, anakku. Berbaringlah lagi.”
  nya-nya: Yehova anayitananso, “Samueli!” Ndipo Samueli anadzuka ndi kupita kwa Eli
    nati, “Ndabwera popeza ndamva mukundiyitana.” Eli nati, “Mwana wanga, ine sindinakuyitane,
    bwerera kagone.”
  hrv-hrv: 'I Jahve opet zovnu: “Samuele! Samuele!” Samuel usta, ode k Eliju i reče:
    “Evo me! Ti si me zvao!” A Eli odgovori: “Ja te nisam zvao, sine! Vrati se i spavaj!”'
  mps-mps: tama nosali Genuai Bidigo aga i ma wali, tama Samuel te Eli pila muboba
    hodasa pelama, tama te po wai, “Nago ena i obaso, tama ena asalio.” Tiali goli,
    Eligo te po wali, “Ogwa, eno nage i me wabeo. Nage te naga betba pelama, ma pigi
    pao.”
  tpi-tpi: na bihain Bikpela i singautim em gen, na Samuel i kirap i go long Eli na
