    kɔda.”
  hlt-hlt: Te phoeiah Samuel a khue te BOEIPA loh koep a rhaep. Te dongah Samuel te
    thoo tih Eli taengla cet. Te vaengah, “Kai nang khue tih ka om ta he,” a ti nah.
    Tedae, “Ka ca, kan khue moenih, bal lamtah yalh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́yú Sɑmmuyɛɛri kucɛ mɛdɛ́rímɛ̀, kòo kɔtoo Edii
    borɛ̀ kɛ dɔ̀: N kɔ̀tɛnímu, n kèè ɑ n yumɛ̀ mmɛ kɛ kɔ̀tɛní. Kɛ̀ Edii dɔ̀: M birɛ
    n yí dɑ yu, kɔtɛ kɛ́duɔ́.'
  msy-2020: Egha gɨn Ikiavɨra Itir God uam an dia, ezɨ Samuel ua dɨkavigha ghua Eli
    mɨgɨa ghaze, “Nɨ nan diazɨ, kɨ izi.” Ezɨ Eli ghaze, “Nan otarim, kɨ nɨn diazir
    puvatɨ. Nɨ ua mangɨ uan mɨsiamɨn daku.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑ-ɩ yɑɑʋ sɩ: Sɑmiyɛɛlɩ. Ɩlɛnɑ ɩ́ polo Ilii kiŋ nɑ ɩ́
    tɔ sɩ: N yɑɑ-m tɔ, mɑɣɑlɔ. Ntɛnɑ Ilii sɩ: Mɑ tɑ yɑɑ-ŋ se. Mɑ pǝyɑlʋ, polo ń hǝntɩ.'
  azb-azb: Rəbb «Şamuel!» deyə yenidən çağırdı. Şamuel yenə qalxıb Elinin yanına getdi
    və «Məni çağırdın? Mən buradayam!» dedi. Eli yenə də «mən çağırmadım oğlum, get
    yat» deyə cavab verdi.
  eng-DBY: 'And Jehovah called again, Samuel! And Samuel arose and went to Eli, and
    said, Here am I; for thou calledst me. And he said, I did not call, my son: lie
    down again.'
  hin-2017: तब यहोवा ने फिर पुकारके कहा, “हे शमूएल!” शमूएल उठकर एली के पास गया, और
    कहा, “क्या आज्ञा, तूने तो मुझे पुकारा है।” उसने कहा, “हे मेरे बेटे, मैंने नहीं
    पुकारा; फिर जा लेटा रह।”
  wol-KYG: 'Aji Sax ji dellu woo Samiyel, Samiyel jóg, dem ba ca Eli ne ko: «Maa ngi,
    du yaa ma woo?» Eli ne ko: «Wootewuma de doom, dellul tëri.»'
  eng-YLT: And Jehovah addeth to call again Samuel, and Samuel riseth and goeth unto
    Eli, and saith, 'Here [am] I, for thou hast called for me;' and he saith, 'I have
    not called, my son, turn back, lie down.'
  kne-kne: Kinalian kasin Diyos si Samuel. Adi na pay laeng ammo ay si Diyos din nankali,
    tan adi polos nakikalkali en sisya ed idi. Isonga kabangon ay inmey sin kad-an
    Eli yan kanana, “Kinaliam sak-en et naeyak ay apo.” Kanan Eli, “Ay anak ko, adiak
    met kinalian sik-a. Mantaoli ka ay maseyep.”
  eng-WYC-2017: And the Lord added again to call Samuel; and Samuel rose, and went
    to Eli, and said, Lo! I am here; for thou calledest me. And Eli answered, I called
    not thee, my son; turn thou again and sleep.
  eng-WMBB: The LORD called yet again, “Samuel!” Samuel arose and went to Eli and
    said, “Here I am; for you called me.” He answered, “I didn’t call, my son. Lie
    down again.”
  urd-GVH: लेकिन रब ने एक बार फिर आवाज़ दी, “समुएल!” लड़का दुबारा उठा और एली के पास
    जाकर बोला, “जी जनाब, मैं हाज़िर हूँ। आपने मुझे बुलाया?” एली ने जवाब दिया, “नहीं
    बेटा, मैंने तुम्हें नहीं बुलाया। दुबारा सो जाओ।”
  rug-rug: Tioko pulea pule Zihova se Samuela. Lopu gilania sa koreo sapu e Zihova
    si asa, sina lopu hite ele zama koasa tatasana se Zihova. Ke gasa tekulu la koe
    Ilai si asa, meke zama, “Tioko au goi, ke hiera si rau,” gua si asa. Ba olaṉa
    se Ilai, “Tuqu, lopu tioko igo rau; mamu la eko pule.”
  gaz-gaz: Ammas Waaqayyo, “Saamuʼeel!” jedhee waame; Saamuʼeelis kaʼee Eelii bira
    dhaqee, “Ati waan na waamteef ani kunoo dhufeera” jedhe. Eeliinis, “Yaa ilma koo
    ani si hin waamne; dhaqii ciisi” jedheen.
  fra-LSG: 'L’Éternel appela de nouveau Samuel. Et Samuel se leva, alla vers Éli,
    et dit: Me voici, car tu m’as appelé. Éli répondit: Je n’ai point appelé, mon
    fils, retourne te coucher.'
  gnn-gnn: Ga biyapul Garray wäthurruna nhanŋu, yurru yaka ŋayi marŋginydja, bili
    yaka yukurranha ŋuli nhanukala ŋäthili Garray waŋanha. Bala ŋayi gaŋgathina, ga
    marrtjina balayi Yelaywala. Ŋayi waŋana bitjarra, “Nhe wäthurruna ŋarrakunydja.
    Dhuwalana ŋarra.” Ga Yelaynydja waŋana nhanukala, “Yaka ŋarra nhuŋu wäthurruna.
    Gatjala marrtjiya balayi.”
  yal-yal: Alatala mɔn yi Samuyɛli xili, a naxa, “Samuyɛli!” Samuyɛli mɔn yi keli
    a siga Heli fɛma a yi a fala, a naxa, “N tan ni i ra, bayo i bata n xili.” Heli
    yi a yabi, a naxa, “N mi i xilixi n ma diina, si i sa.”
  iou-iou: Eruk, äneŋi päŋku parirän Yawetä Samuel! yäŋ gera yäŋkuk. Ude yäŋirän nadäŋpäŋ
    Samueltä akumaŋ Eliken äneŋi kuŋpäŋ iwetkuk; Näka äneŋi yäŋpewi äbätat yäk. Yäŋirän
    Elitä iwetkuk; Nanakna, gäka gera nämo yät. Päŋku äneŋi pat.
  haw-1868: Kahea hou mai la o Iehova, E Samuela. A ala mai o Samuela, a hele io Eli
    la, i aku la, Eia no wau; no ka mea, ua kahea mai oe ia'u. I mai la ia, Aole au
    i kahea aku, e kuu keiki; e moe hou oe.
  arb-NAV: 'ثُمَّ دَعَا الرَّبُّ صَمُوئِيلَ مَرَّةً ثَانِيَةً، فَنَهَضَ صَمُوئِيلُ
    وَمَضَى إِلَى عَالِي قَائِلاً: «هَا أَنَا جِئْتُ لأَنَّكَ دَعَوْتَنِي». فَأَجَابَهُ:
    «إِنَّنِي لَمْ أَدْعُكَ يَا ابْنِي، عُدْ وَاضْطَجِعْ».'
  ewe-ewe: Yehowa gayɔe ake be, “Samuel! Samuel!” Samuel gafɔ eye wògaƒu du yi Eli
    gbɔ. Egagblɔ be, “Nye aƒetɔ, nu ka mawɔ na wò?” Eli gblɔ be, “Vinye, nyemeyɔ wò
    o, yi nàmlɔ anyi.”
  eng-LEE: 'And the Lord continued to call again, Samuel. And Samuel arose and went
    to ''Eli, and said, Here am I; for thou didst call me. And he answered, I did
    not call, my son: lie down again.'
  gvn-gvn: '@see-verse:1SA.003.005'
  asm-FB: পাছত যিহোৱাই পুনৰায় মাতিলে, “হে চমূৱেল;” তেতিয়া চমূৱেলে উঠি এলীৰ ওচৰলৈ
    গৈ ক’লে, “মই উপস্থিত আছোঁ; আপুনি মোক কিয় মাতিছিল? তেওঁ ক’লে, “বোপা, মই মাতা নাই;
    তুমি শুই থাকা গৈ।”
  sus-A: عَلَتَلَ مَن نَشَ سَمُوٍلِ شِلِ. سَمُوٍلِ نَشَ كٍلِ، عَ سِفَ عٍلِ يِرٍ، عَ
    عَ قَلَ عَ بّ، «عِ تٌ ﭑ شِلِ، ﭑ بَرَ قَ» عٍلِ نَشَ عَ يَابِ، «عَدٍ، ﭑ مُ عِ شِلِ.
    سِفَ، عِ سَ عِ سَ.»
  fra-SBL: 'Yahvé appela de nouveau : « Samuel ! » Samuel se leva, alla vers Eli et
    dit : « Me voici, car tu m''as appelé. » Il a répondu : « Je n''ai pas appelé,
    mon fils. Recouche-toi. »'
  hbo-hbo: וַיֹּ֣סֶף יְהוָ֗ה קְרֹ֣א עֹוד֮ שְׁמוּאֵל֒ וַיָּ֤קָם שְׁמוּאֵל֙ וַיֵּ֣לֶךְ
    אֶל־עֵלִ֔י וַיֹּ֣אמֶר הִנְנִ֔י כִּ֥י קָרָ֖אתָ לִ֑י וַיֹּ֛אמֶר לֹֽא־קָרָ֥אתִי בְנִ֖י
    שׁ֥וּב שְׁכָֽב׃
  piu-2006: '@see-verse:1SA.003.005'
  pjt-pjt: '@see-verse:1SA.003.005'
  kik-kik: Jehova agĩĩtana rĩngĩ, “Samũeli!” Nake Samũeli agĩũkĩra, agĩthiĩ kũrĩ Eli,
    akiuga atĩrĩ, “Nĩ wanjĩta; niĩ ũyũ haha.” Eli akiuga atĩrĩ, “Mũrũ wakwa, niĩ ndiĩtanĩte;
    cooka ũgakome.”
  fra-NCL: 'Yahweh appela de nouveau Samuel ; et Samuel se leva et, étant allé auprès
    d’Héli, il dit : « Me voici, car tu m’as appelé. » Héli répondit : « Je n’ai pas
    appelé, mon fils ; retourne te coucher. »'
  cek-AK: Angraeng mah, Samuel, tiah kawk let bae. Samuel loe angthawk moe, Eli khaeah,
    Nang kawk pongah, kang zoh, tiah a naa. Eli mah, Ka capa, kang kawk ai; caeh loe
    iip lai ah, tiah a naa.
  cuk-cuk: 'Degine, Bab-Jehová gannar Samuelʼse gornonikid: —¡Samuel! Geb Samuel gwichibinne-imaksad,
    Elí-maidse abarmakded. Ega sogdapid: —Naa, ¿ibiga be anse gole? Elí abin-sogded:
    —Machi, an bese gochasuli. Gannar be megnae.'
  uig-CYR: 'Пәрвәрдигар йәнә: «Самуил!» дәп чақирди. Самуил қопуп әлиниң қешиға берип:
    Мана мән, мени чақирдиңғу, деди. Лекин у җавап берип: — Мән чақирмидим и оғлум,
    йәнә берип ятқин, деди.'
  pma-pma: Evus, Iahova vise Samuel hatte tamun, ka kei mea ka va ris ven Ilae ka
    visi vit, “?Keik keke kovise nau? Inau eke.” Ka pris Ilae vit risi mini vit, “Natkuli,
    inau narvisoktei. Kiha ris kimatil.”
  tel-2017: యెహోవా రెండవసారి సమూయేలును పిలిచాడు. సమూయేలు లేచి ఏలీ దగ్గరికి వెళ్లి
    “అయ్యగారూ, నువ్వు పిలిచావని వచ్చాను” అన్నాడు. అందుకు అతడు “బాబూ, నేను పిలవలేదు,
    వెళ్ళి నిద్రపో” అని చెప్పాడు.
  hat-BSA: 'Senyè a te rele ankò: “Samuel!” Konsa, Samuel te leve, li te ale vè Éli.
    Li te di: “Men mwen, paske ou te rele m.” Men li te reponn: “Mwen pa t rele ou,
    fis mwen, ale kouche ankò.”'
  bxh-bxh: Guyau ya yoga fuyo, iyen, Samuwela! Samuwela ya obiyo be ya lau Eli lebena,
    iyen, Wa yogaigu. Yau ite. Eli ya faliba iyen, Natugu, yau hige ya yogaim; u fuyo
    u eno.
  kos-kos: Ac LEUM GOD El sifil pang, “Samuel!” Samuel el sifil tukakek ac som nu
    yorol Eli ac fahk, “Nga inge, tuh kom pangonyu.” A Eli el fahk, “Nga tia pangon
    kom. Folokla motulla.”
  hbo-WLC: וַיֹּ֣סֶף יְהוָ֗ה קְרֹ֣א עוֹד֮ שְׁמוּאֵל֒ וַיָּ֤קָם שְׁמוּאֵל֙ וַיֵּ֣לֶךְ
    אֶל־עֵלִ֔י וַיֹּ֣אמֶר הִנְנִ֔י כִּ֥י קָרָ֖אתָ לִ֑י וַיֹּ֛אמֶר לֹֽא־קָרָ֥אתִי בְנִ֖י
    שׁ֥וּב שְׁכָֽב׃
  ibo-ibo: Ọzọkwa, Onyenwe anyị kpọrọ ya sị, “Samuel!” Samuel gbaara ọsọ jekwuru Elayị
    sị ya, “Lee m, gịnị ka m ga-eme?” Ma Elayị zara sị ya. “Mba akpọghị m gị oku,
    nwa m. Laghachi gaa dinaa ala.”
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁ “ଶାମୁୟେଲ” ବୋଲି ପୁନର୍ବାର ଡାକିଲେ। ତହୁଁ ଶାମୁୟେଲ ଉଠି ଏଲିଙ୍କ
    ନିକଟକୁ ଯାଇ କହିଲେ, “ମୁଁ ଏଠାରେ ଅଛି, ଆପଣ ମୋତେ ଡାକିଲେ ପରା?” ସେ ଉତ୍ତର ଦେଲେ, “ହେ ପୁତ୍ର,
    ମୁଁ ଡାକି ନାହିଁ; ଫେରିଯାଇ ଶୁଅ।”
  wmt-wmt: '@see-verse:1SA.003.005'
  chk-chk: Iwe, ewe Samol mi Lapalap a kökkösefäl, “Samuel!” Samuel a pwätä, a feila
    ren Eli o üreni, “Ngang iei, en ka kökköriei.” Nge Eli a üreni, “Üsap kökköruk
    nei, kopwe liwinla o konsefälila.”
  ssd-ssd: 'Kinyna le Suŋgo maŋ lato Samuel wikina ta Samuel nu katese ndana. Ta ndaŋam?
    Suŋgo nu buk nu tugum promba pasa ande sa ndana tukunu nu Suŋgoŋge wikina ta nu
    katese ndana. Ta tuku nu pastiŋga Elai sota kina sulumba sana: Neŋge ye maŋ wikat
    e ŋgina kande Elai nu lafumba sana: O kiŋo, yeŋge ne nda wikit. Luka ka kinya
    ŋgina le nu maŋ luka ka kinyna.'
  rop-rop: Bambai na YAWEI bin jingat langa det yangboi igin, en det yangboi bin gidap,
    en imbin ran langa det olmen, en imbin askim im, “Yubin jingat langa mi? Wal mi
    iya na.” Bat det olmen bin tok, “Main boi, ai nomo bin jingat langa yu. Yu gobek
    silip.” En det yangboi bin gobek silip igin.
  ukr-1871: 'Господь же озвавсь ізнов: Самуїле! Самуїле! Схопився Самуїл, пійшов до
    Ілїя й каже: Ось я! Ти мене кликав. Той же відказує: Не кликав, синку. Лягай знов
    спати.'
  deu-1951: 'Da rief der HERR abermal: Samuel! Und Samuel stand auf und ging zu Eli
    und sprach: Siehe, hier bin ich; denn du hast mich gerufen! Er aber sprach: Ich
    habe dich nicht gerufen, mein Sohn; geh wieder hin und lege dich schlafen!'
  eng-JPS: 'And the LORD called yet again Samuel. And Samuel arose and went to Eli,
    and said: ''Here am I; for thou didst call me.'' And he answered: ''I called not,
    my son; lie down again.'''
  srp-1865: 'A Gospod opet viknu Samuila, i Samuilo usta, i otide k Iliju, i reèe:
    evo me, što si me zvao? A on reèe: nijesam te zvao, sine; idi lezi.'
  lug-lug: Mukama n’addamu n’amuyita, “Samwiri!” Samwiri n’asituka n’agenda eri Eri,
    n’amugamba nti, “Nze nzuuno, ompise.” Naye Eri n’amuddamu nti, “Sikuyise, mutabani,
    ddayo weebake.”
  heb-heb: ויסף יהוה קרא עוד שמואל ויקם שמואל וילך אל עלי ויאמר הנני כי קראת לי ויאמר
    לא קראתי בני שוב שכב׃
  ben-IRV: পরে সদাপ্রভু আবার ডাকলেন, “শমূয়েল,” তাতে শমূয়েল উঠে এলির কাছে গিয়ে বললেন,
    “এই যে আমি; আপনি তো আমাকে ডেকেছেন৷” তিনি এর উত্তরে বললেন, “বাছা, আমি ডাকি নি,
    তুমি গিয়ে শুয়ে পড়।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸਮੂਏਲ ਨੂੰ ਫੇਰ ਬੁਲਾਇਆ ਅਤੇ ਸਮੂਏਲ ਉੱਠ ਕੇ ਏਲੀ ਕੋਲ ਗਿਆ ਅਤੇ ਆਖਿਆ, ਮੈਂ
    ਹਾਜ਼ਰ ਹਾਂ, ਤੂੰ ਜੋ ਮੈਨੂੰ ਬੁਲਾਇਆ। ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਮੈਂ ਨਹੀਂ ਬੁਲਾਇਆ। ਵਾਪਿਸ
    ਜਾ ਕੇ ਲੰਮਾ ਪੈ ਜਾ।
  tkr-tkr: Rəbbee «Şamuelyva» meed ona'an. Şamuel meer oza qıxha Eliyne k'anyaqa ark'ın
    «Zalqa onu'iynne? Zı inyaa vorva!» eyhe. Eliyee «Zı onu'u deş. Dix, hoora g'alixheva»
    alidghıniy qele.
  mya-JVB: တဖန် ထာဝရဘုရား က၊ ရှမွေလ ဟု ခေါ် တော်မူလျှင် ၊ ရှမွေလ သည် ထ ပြီးလျှင် ၊
    ဧလိ ထံသို့ သွား ၍ ၊ ကိုယ်တော်ခေါ် သောကြောင့် အကျွန်ုပ် လာပါသည်ဟု ဆို သော်၊ ဧလိက
    ငါမ ခေါ် ငါ့ သား ၊ အိပ် တော့ဟု ဆို ၏။
  tte-O: Yo Yeoba iyogayoi iba, “Samuela.” Yo tabe Samuela itoloyoi isagena ilau Ilae
    koina iba, “Taubala, kuyogayoga kaiwegu, yau elete.” Tabe Ilae iwaloyoi iba, “Natugu,
    yau nige yayoyoga koliwo kupileyoi kulau ukeno.”
  tbg-tbg: Mintuvaro Noravano Kotiva qaiqaa vira aareharo, Samuerio, tuvaro viva himpiro
    qaiqaa Eliva unaini oruntero tiharo, Are ti haaraaravera te anuro, tiro. Minti
    tuvaro Eliva tiharo, Ti maaquo, te kiama ai aarauro. Qaiqaa oru nena taintaqaa
    vaitaane, tiro.
  hmo-hmo: Lohiabada ma ia boiboi lou, ia gwau, “Samuela e!” Samuela ma ia toreisi,
    Eli dekenai ia giroa lou, ia gwau, “Lau dekenai oi boiboi, lau mai inai.” To Eli
    ia gwau, “Natugu, oi dekenai lau boiboi lasi, oi hekure lou!”
  urd-urd: और ख़ुदावन्द ने फिर पुकारा “समुएल।” समुएल उठ कर एली के पास गया और कहा,
    “तूने मुझे पुकारा इसलिए मैं हाज़िर हूँ।” उसने कहा, “ऐ, मेरे बेटे मैंने नहीं पुकारा;
    फिर लेट जा।”
  rus-SYN: 'Но Господь в другой раз воззвал к Самуилу: Самуил, Самуил! Он встал, и
    пришел к Илию вторично, и сказал: вот я! ты звал меня. Но тот сказал: я не звал
    тебя, сын мой; пойди назад, ложись.'
  bqc-SIM: 'Dii ɛ̀a lɛzùaàzi lↄ, ↄ̃ à ɛ̀a gɛ̀ Ɛli kĩ́i à mɛ̀: N lɛzùmazi nolo?
    Ma mↄ. Ɔ̃ à mɛ̀: Ma nɛ́, mi lɛzunzio. Gɛ ǹ wúlɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin Samuel chu, “Samuel” tin ahin koukittai. Samuel jong
    athoudoh kit in Eli koma achekit in, “Hiche ah kaume neikouvem?” agatin ahi. Eli
    in jong hitin asei kit in, “Chapa kakoupoi, nalupna che kittan,” ati.
  mar-mar: पुन्हा परमेश्वराने, “शमुवेला,” अशी हाक मारली. तेव्हा शमुवेल उठून एलीकडे
    जाऊन म्हणाला, “मी येथे आहे, कारण तुम्ही मला हाक मारलीत.” एलीने उत्तर दिले, “माझ्या
    मुला मी तुला बोलावले नाही; परत जाऊन झोप.”
  soq-soq: Tane Iawe God osowe apalene wanase, “Samuel!” Me enenwisene alen Eli mampe
    ita wanase, “E apaiteno baiwa ne winen!” Tane Eli wanase, “Otona, ne mai e apaepona,
    dia. Leuite aie ituita.” Sa baiwa Samuel leulene alene itulen.
  qub-qub: 'Tayta Diosga yapay gayaran: «Samuel» nir. Chaura Samuelga jatarcur aywaran
    Elí cajman. Nircur niran: «Tayta caychönami caycä ¿imapätaj nistaycämanqui?» Chaura
    Elïga niran: «Manami gayashcächu ïju, ayway puñucuy.»'
  bqp-bqp: 'Dikiri ɛ̀ra à lɛ́ zùi dↄ, akũ à ɛ̀ra à gɛ̀ɛ Ɛli kĩnaa à pì: N lɛ́ zùmain
    yá? Ma su. Akũ à pì: Ma nɛ́, mádi lɛ́ zunyĩro. Ǹ gɛ́ wútɛ.'
  hat-hat: 'Seyè a rele l'' ankò. Samyèl leve, l'' al jwenn Eli, li di l'': -Men mwen
    wi! Mwen tande ou rele m''! Men, Eli reponn li: -Pitit mwen, mwen pa rele ou.
    Al kouche tande!'
  eng-BSB: Once again the LORD called, “Samuel!” So Samuel got up, went to Eli, and
    said, “Here I am, for you have called me.” “My son, I did not call,” Eli replied.
    “Go back and lie down.”
  tod-tod: 'Ɠɔoɠɔ GALAGI Samiyɛle lolini ʋolu. Samiyɛle wuzeɠeni, é li Eli ʋɔ bɛ,
    é ɠɛ ma: «Nà ɠaa, mazɔlɔɔ è tòligɛ.» Eli gooɠaaʋoteni, é ɠɛ ma: «Dòun zunu!
    Gè la toli boni, li, è la.»'
  eng-WEBPB: The LORD called yet again, “Samuel!” Samuel arose and went to Eli and
    said, “Here I am; for you called me.” He answered, “I didn’t call, my son. Lie
    down again.”
  kbq-kbq: Hagi ete mago'ane Ra Anumzamo'a Samuelina agi higeno, Samueli'a otino Elinte
    vuno, Ama mani'noanki na'anku hankena oe, higeno Eli'a huno, Nagra kea osu'noanki
    mofavrenimoka vunka umaso.
  nhe-BL: 'Huan TOTECO sampayano quinojnotzqui huan quiijto: ―¡Samuel! Huan Samuel
    sampa yajqui quiitato Elí huan quiilhui: ―Nica niitztoc. ¿Para tlen tinechnotztoc?
    Huajca Elí quinanquili: ―Na ax nimitznotztoc. Xiya ximotecati sampa.'
  bus-bus: 'Dii ɛ̀ara à lɛ́ zùzi dↄ, ben à ɛ̀ara à gàa Ɛli kiia à bè: N lɛ́ zùmazin
    yↄ́? Maɛ kɛ̀. Ben à bè: Ma nɛ́, mɛ́ɛ lɛ́ zunziro. Ǹ gá daɛ.'
  gub-BL: Wenoz wi Tupàn Xamuew kury. Upu'àm kwarer Eri ker haw pe oho pà. — Aipo
    herenoz pe ne. Aiko xe ihe, i'i izupe. — Nurenoz kwaw ihe, ezewyr neker haw pe
    kury, i'i kwarer pe.
  eng-DRA: 'And the Lord called Samuel again. And Samuel arose and went to Heli, and
    said: Here am I: for thou calledst me. He answered: I did not call thee, my son:
    return and sleep.'
