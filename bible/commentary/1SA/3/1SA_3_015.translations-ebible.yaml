verse: 1SA.003.015
translations:
  mal-C: ശമുവേൽ പ്രഭാതംവരെയും കിടന്നുറങ്ങി; പ്രഭാതത്തിൽ എഴുന്നേറ്റ് യഹോവയുടെ ആലയത്തിന്റെ
    വാതിലുകൾ തുറന്നു. ഈ ദർശനത്തെപ്പറ്റി ഏലിയോടു പറയാൻ ബാലൻ ഭയപ്പെട്ടു.
  deu-TKW: Samuel blieb bis zum Morgen liegen. Frühmorgens aber erhob er sich und
    öffnete die Thore des Jahwetempels. Doch scheute sich Samuel, Eli kundzuthun,
    was er geschaut hatte.
  lin-lin: Samuele alalaki kino na tongo. Bongo sima na ye kolamuka, afungolaki bikuke
    ya Tempelo ya Yawe. Azalaki kobanga koyebisa Eli emoniseli oyo azwaki.
  eng-LSV: And Samuel lies until the morning, and opens the doors of the house of
    YHWH, and Samuel is afraid of declaring the vision to Eli.
  eng-GNV: Afterward Samuel slept vntil the morning, and opened the doores of the
    house of the Lord, and Samuel feared to shewe Eli the vision.
  eng-WEBSTER: 'And Samuel lay until the morning, and opened the doors of the house
    of the LORD: and Samuel feared to show Eli the vision.'
  nhw-BL: Teipa Samuel motejqui sempa hasta tlanesqui. Huan huajca mejqui huan caltlapo
    ipan tiopamitl quen momajtoya quichihua nochipa, pero majmahuiyaya quipohuilis
    Elí catli TOTECO quiilhuijtoya.
  swh-ONEN: Samweli akalala mpaka asubuhi, kisha akafungua milango ya nyumba ya Bwana.
    Aliogopa kumwambia Eli yale maono,
  bba-bba: Sɑmuɛli u kpunɑ sere n kɑ kuɑ sisiru. Mɑ u sɑ̃ɑ yerun ɡɑmbobɑ kɛniɑ. Adɑmɑ
    u ǹ kɑ̃kɑ u Eli kɑ̃si ten ɡɑri yi sɔ̃.
  eng-KJVCPB: And Samuel lay until the morning, and opened the doors of the house
    of the Lord. And Samuel feared to shew Eli the vision.
  mpx-mpx: Samuwela i kenu ana siga mweluluga, yaka i lut ge Yehoba wana limi ana
    nog i pwela. Yaa i lovakun te Yehoba hauna i baunan ana pankite elana ni wasaan
    Ilai elana.
  luo-luo: Samuel nonindo nyaka okinyi eka noyawo dhoudi mag od Jehova Nyasaye. Noluor
    wacho ne Eli fweny,
  meu-meu: Samuel ma e hekure ela bona daba e rere, bena Iehova ena dubu iduaradia
    e kehodia. Samuel na e gari, e kamonai herevadia Eli baine hamaorolaia.
  npi-ULB: शमूएल बिहानसम्म नै पल्टिरहे । अनि तिनले परमप्रभुको भवनका ढोकाहरू खोले ।
    तर त्‍यो दर्शनको बारेमा एलीलाई बताउन शमूएल डराए ।
  yor-yor: Samuẹli dùbúlẹ̀ títí di òwúrọ̀ nígbà náà ó sì ṣí ìlẹ̀kùn ilé Olúwa, ó sì
    bẹ̀rù láti sọ ìran náà fún Eli.
  emp-NTPO: Ãcõrẽ bed̶ead̶acarea Samuelera idji cʌd̶ad̶e cãĩ b̶esia. Diaped̶a ʌ̃rʌ̃maped̶a
    Ãcõrẽ ded̶e ed̶a wãbadara ewa nũmʌsia. Baribʌrʌ Samuelba cãĩmocara quĩrãca ũrĩnada
    Elia jara quĩrĩãẽ́ basía. Waya b̶asia mãwã jaraida.
  ind-ind: Samuel tidur lagi sampai pagi. Lalu seperti biasanya, dia membuka tirai
    di pintu kemah TUHAN. Samuel takut untuk memberitahu Eli tentang pesan yang TUHAN
    sampaikan semalam.
  pes-OPCB: سموئیل تا صبح خوابید. بعد برخاسته، طبق معمول درهای خانهٔ خداوند را باز
    کرد. او می‌ترسید آنچه را که خداوند به وی گفته بود، برای عیلی بازگو نماید.
  tgl-ULB: Nakahiga si Samuel hanggang umaga; pagkatapos binuksan niya ang mga pintuan
    ng bahay ni Yahweh. Ngunit natakot si Samuel na sabihin kay Eli ang tungkol sa
    pangitain.
  cbu-NT: Apanll tsiyatam yuwatsparamchu, Samuelsha maamarisha maarangu, tarasitaranll
    ashirangiya. Chiyzayashat Apanllee pang' wachu tawatarangsha. Sheeru, Elíyaatsshat
    Apanllee kuk kamanimaam punirangiya.
  hui-hui: Olayadaruni Samuele ibu tamuha paliaho wiane dege egabi laya handala heyalu
    puwa Anduane Homogonaga anda panga duguini. Duguwa de gandeba handayago ogodagua
    handaru lalu Elihondo puwa lamulenego ibu gi hene.
  mya-mya: ရှ​မွေ​လ​သည်​မိုး​လင်း​သည်​တိုင်​အောင်​အိပ် ရာ​တွင်​နေ​ပြီး​မှ ဘု​ရား​သ​ခင်​၏​အိမ်​တော်
    တံ​ခါး​များ​ကို​ဖွင့်​၏။ သူ​သည်​မိ​မိ​မြင်​ရ သည့်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​အ​ကြောင်း​ကို​ဧ​လိ
    အား​မ​ပြော​ဝံ့။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་ནམ་ལངས་པའི་བར་དུ་ཉལ་བ་དང་། དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་ཀྱི་སྒོ་ཕྱེས་ཤིང་།
    སཱ་མུ་ཨེལ་ནི་ཨེ་ལི་ལ་ལུང་བསྟན་གྱི་ཉམས་སྣང་དེ་སྨྲ་བར་འཇིགས་པ་རེད།
  sna-sna: Samueri akarara kusvika mangwanani uye akazozarura misuo yeimba yaJehovha.
    Akatya kuudza Eri chiratidzo chake,
  spa-BLM: Samuel se acostó hasta la mañana y abrió las puertas de la casa de Yahvé.
    Samuel tenía miedo de mostrarle a Elí la visión.
  cac-cac: Ix ec'xi jichan vin̈aj Samuel chi', axo yic ix sacb'i, ix sjacan scajnub'
    Jehová vin̈. Ix xiv vin̈ yalan juntzan̈ chi' d'a vin̈aj Elí chi'.
  swh-ULB: Samweli akalala hadi asubuhi; baadaye alifungua milango ya nyumba ya BWANA.
    Lakini Samweli aliogopa kumwambia Eli kuhusu maono hayo.
  bel-bel: І спаў Самуіл да раніцы, і адчыніў дзьверы дома Гасподняга; і баяўся Самуіл
    абвясьціць відзеж гэты Ілію.
  wed-wed: Samuel ana au aravi i mae da mara i tom ma Bada ana numagara metaetai i votawatawanei.
    Bada aiwai Samuel i riwei tauna i rovo da Eli ita pariverei.
  deu-ELBBK: Und Samuel lag bis zum Morgen; da tat er die Tür des Hauses des HERRN
    auf. Und Samuel fürchtete sich, Eli das Gesicht mitzuteilen.
  mbb-OT: Nekelipezeng si Samuel taman te egkepawà, ne mibpuwasan din is gemawan te
    valey te Nengazen. Egkahandek si Samuel he ebpenudtul ziyà te ki Eli mehitenged
    te impahayag te Nengazen diyà te kandin.
  mal-2015: പിന്നെ ശമൂവേൽ രാവിലെവരെ കിടന്നുറങ്ങി; രാവിലെ യഹോവയുടെ ആലയത്തിന്റെ വാതിലുകളെ
    തുറന്നു. എന്നാൽ ഈ ദർശനം ഏലിയെ അറിയിപ്പാൻ ശമൂവേൽ ശങ്കിച്ചു.
  rmc-rmc: O Samuel ačhiľa te pašľol dži tosara. Paľis phundraďa o vudar andre le
    RAJESKRO kher. Daralas te phenel le Eliske pal o viďeňje,
  pes-OPV: و سموئیل تا صبح خوابید و درهای خانه خداوند را باز کرد، و سموئیل ترسید که
    عیلی رااز رویا اطلاع دهد.
  ron-1924: Самуел а рэмас кулкат пынэ диминяца, апой а дескис ушиле Касей Домнулуй.
    Самуел с-а темут сэ историсяскэ луй Ели ведения ачея.
  aui-aui: Samwel ikenayowogha bi iyimatatete patana da raghani ibori, bi igeghomiiri
    da Yawe God yana bare matamketana ikabitaveni. Bi Yawe God awaki iwoneni na inaghara
    da gerubana noko yana mimeuna iyimaghamaghatareni Eli biidi.
  ben-OBCV: শমূয়েল সকাল পর্যন্ত শুয়ে থাকল ও পরে সদাপ্রভুর গৃহের দরজাগুলি খুলে দিল।
    এলিকে দর্শনটির কথা বলতে তার ভয় হচ্ছিল,
  som-som: Markaasaa Samuu'eel iska jiifsaday ilaa subaxdii, oo dabadeedna wuxuu furay
    gurigii Rabbiga albaabbadiisii. Oo Samuu'eelna waa ka cabsaday inuu Ceelii muujintii
    u sheego.
  lat-VUC: Dormivit autem Samuel usque mane, aperuitque ostia domus Domini. Et Samuel
    timebat indicare visionem Heli.
  eng-ASVBT: And Samuel lay until the morning, and opened the doors of the house of
    Jehovah. And Samuel feared to show Eli the vision.
  ita-1885: Or Samuele stette coricato fino alla mattina; poi aperse le porte della
    Casa del Signore. Ed egli temeva di dichiarar la visione ad Eli.
  eng-LXXUP: And Samuel slept till morning, and rose early in the morning, and opened
    the doors of the house of the Lord; and Samuel feared to tell Eli the vision.
  eng-ULB: Samuel lay down until morning; then he opened the doors of the house of
    Yahweh. But Samuel was afraid to tell Eli about the vision.
  spa-VBL: Samuel permaneció en la cama hasta la mañana. Luego se levantó y abrió
    las puertas del Templo del Señor como de costumbre. Tenía miedo de contarle a
    Elí la visión.
  fra-_FOB: Et Samuel demeura couché jusqu'au matin, puis il ouvrit les portes de
    la maison de l'Éternel. Or, Samuel craignait de déclarer cette vision à Héli.
  mal-mal: പിന്നെ ശമൂവേൽ രാവിലെവരെ കിടന്നുറങ്ങി; രാവിലെ യഹോവയുടെ ആലയത്തിന്റെ വാതിലുകൾ
    തുറന്നു. എന്നാൽ ഈ ദർശനം ഏലിയെ അറിയിക്കുവാൻ ശമൂവേൽ ഭയപ്പെട്ടു.
  urd-GVR: Is ke bād Samuel subah tak apne bistar par leṭā rahā. Phir wuh māmūl ke
    mutābiq uṭhā aur Rab ke ghar ke darwāze khol die. Wuh Elī ko apnī royā batāne
    se ḍartā thā,
  suz-BL: मिनु सामुएल नां सोव़म सम्‍म इम्‍माक्‍त। मिनु बोक्‍शा परमप्रभु यावे आ खिं
    ङा लाप्‍चो रोक्‍गा बाक्‍त। मिनु मेकोम परमप्रभु यावे आ देंशो नु कोंइशो लोव़ एली
    कली शेंचा हिंमाक्‍त।
  ita-1927: Samuele rimase coricato sino alla mattina, poi aprì le porte della casa
    dell’Eterno. Egli temeva di raccontare ad Eli la visione.
  ckb-ckb: ئینجا ساموئێل هەتا بەیانی پاڵکەوت و دەرگاکانی ماڵی یەزدانی واڵا کرد. ساموئێل
    ترسا ئەو بینینە بۆ عێلی باس بکات،
  eng-BBE: And Samuel kept where he was, not moving till the time came for opening
    the doors of the house of God in the morning. And fear kept him from giving Eli
    an account of his vision.
  kan-OKCV: ಸಮುಯೇಲನು ಉದಯದವರೆಗೂ ಮಲಗಿದ್ದು, ಯೆಹೋವ ದೇವರ ಮನೆಯ ಬಾಗಿಲುಗಳನ್ನು ತೆರೆದನು. ಆದರೆ
    ಸಮುಯೇಲನು ದರ್ಶನವನ್ನು ಏಲಿಗೆ ತಿಳಿಸಲು ಭಯಪಟ್ಟನು.
  tam-2017: சாமுவேல் காலைவரை படுத்திருந்து, யெகோவாவுடைய ஆலயத்தின் கதவுகளைத் திறந்தான்;
    சாமுவேல் ஏலிக்கு அந்தத் தரிசனத்தை அறிவிக்கப் பயந்தான்.
  spa-RV-1909: Y Samuel estuvo acostado hasta la mañana, y abrió las puertas de la
    casa de Jehová. Y Samuel temía descubrir la visión á Eli.
  ron-BTF: Și Samuel a rămas culcat până dimineața și a deschis ușile casei DOMNULUI.
    Și Samuel se temea să îi arate lui Eli viziunea.
  eng-WEBP: Samuel lay until the morning, and opened the doors of the LORD’s house.
    Samuel was afraid to show Eli the vision.
  eng-FBV: Samuel remained in bed until the morning. Then he got up and opened the
    doors of the Lord's Temple as usual. He was afraid to tell Eli about the vision.
  nld-1939: Samuël sliep nu door tot de morgen, en zette toen de deuren van Jahweh’s
    huis open. Maar Samuël zag er tegen op, om het visioen aan Eli mee te delen.
  nch-BL: Teipa Samuel motejqui sempa hasta tanesqui. Huan huajca mijquejqui huan
    caltapo ipan tiopamit quej momajtoya quichihua nochipa, pero majmahuiyaya quipohuilis
    Elí cati TOTECO quiilhuijtoya.
  vie-1934: Sa-mu-ên nằm ngủ cho đến sáng, đoạn mở các cửa đền của Đức Giê-hô-va.
    Người sợ không dám thuật sự hiện thấy nầy cho Hê-li.
  hin-CV: शमुएल प्रातःकाल तक अपने बिछौने पर लेटा रहा. फिर उसने याहवेह के भवन के द्वार
    खोल दिया. रात के दिव्य दर्शन के विषय में एली को बताने में उसे भय लग रहा था,
  spa-BES: Y Samuel se mantuvo donde estaba, sin moverse hasta que llegó el momento
    de abrir las puertas de la casa de Dios por la mañana. Y el miedo le impedía darle
    a Eli una explicación de su visión.
  tdx-tdx: Nàndre am-pandrea’e ao avao t’i Samoele am-para’ te maraiñe, vaho sinoka’e
    o lalam-bein’ anjomba’ Iehovào. F’ie nihemban-dre tsy te hitalily amy Elý i aroñaroñey.
  tha-KJV: ซามูเอลนอนอยู่จนรุ่งเช้า เขาเปิดประตูพระนิเวศของพระเยโฮวาห์ และซามูเอลก็​กล​ัวไม่​กล​้าบอกนิ​มิ​ตน​ั้นแก่เอลี
  por-BR-2018: E Samuel esteve deitado até a manhã, e abriu as portas da casa do SENHOR.
    E Samuel temia revelar a visão a Eli.
  deu-ELO: Und Samuel lag bis zum Morgen; da tat er die Tür des Hauses Jehovas auf.
    Und Samuel fürchtete sich, Eli das Gesicht kundzutun.
  eng-WYC-2018: And then Samuel slept till the morrowtide, and he opened the doors
    of the house of the Lord; and Samuel dreaded to show the revelation to Eli.
  epo-epo: Kaj Samuel kuŝis ĝis la mateno; poste li malfermis la pordojn de la domo
    de la Eternulo. Sed Samuel timis raporti pri la vizio al Eli.
  uig-PIN: Samuil ǝtisi tang atⱪuqǝ yetip, andin Pǝrwǝrdigarning ɵyining ixiklirini
    aqti. Əmma Samuil wǝⱨiylik kɵrünüxni Əligǝ eytixtin ⱪorⱪti.
  beo-beo: Sa:miuele da golai dialobawane soge hadigi ba:i. Amalalu, e da wa:legadole,
    Hina Gode Ea diasu logo dui. E da ea ba:i liligi Ilaima adomu beda:i galu.
  tpi-OTNT: Orait Samuel i harim dispela tok na em i slip long bet inap long tulait.
    Na long moningtaim Samuel i kirap na i go opim dua bilong haus bilong Bikpela.
    Tasol Samuel i pret long tokim Eli long em i bin lukim dispela samting olsem driman.
  hau-SA: Sama’ila kuwa ya kwanta har safe, sa’an nan ya buɗe ƙofofin gidan Ubangiji.
    Ya ji tsoro yă gaya wa Eli wahayin,
  uig-LAT: Samuil etisi tang atquche yétip, andin Perwerdigarning öyining ishiklirini
    achti. Emma Samuil wehiylik körünüshni Elige éytishtin qorqti.
  nde-nde: USamuyeli walala phansi kwaze kwaba sekuseni wasevula iminyango yendlu
    kaThixo. Wayesesaba ukutshela u-Eli umbono,
  ton-ton: ¶ Pea naʻe tokoto ʻa Samuela ʻo aʻu ki he pongipongi, pea naʻa ne toʻo
    ʻae ngaahi matapā ʻoe fale ʻo Sihova. Pea naʻe manavahē ʻa Samuela ke fakahā ʻaia
    kuo hā mai kia Ilai.
  ces-1613: I spal Samuel až do jitra, a otevřel dvéře domu Hospodinova; ostýchal
    se pak Samuel oznámiti Elí toho vidění.
  eng-WMB: Samuel lay until the morning, and opened the doors of the LORD’s house.
    Samuel was afraid to show Eli the vision.
  tam-TCV: அதன்பின் சாமுயேல் காலைவரை படுத்திருந்து விடிந்தபின் யெகோவாவின் ஆலயத்தின்
    கதவுகளைத் திறந்தான். ஆனாலும் சாமுயேல் தான் கண்ட தரிசனத்தை ஏலிக்குச் சொல்லப் பயந்தான்.
  ceb-ULB: Mihigda si Samuel hangtod nga mibuntag; unya giablihan niya ang mga pultahan
    sa balay ni Yahweh. Apan nahadlok si Samuel nga isulti ang iyang panan-awon bahin
    kang Eli.
  pol-UBG: I Samuel do rana leżał, po czym otworzył drzwi domu PANA. Samuel jednak
    bał się oznajmić Heliemu o widzeniu.
  agr-agr: Tusa tima Samuel ataktu tepesui, nunik kanag tsawag, kashikmas nantaki
    Apajuí jee pegkegma nuna waitijin ujainiuwai. Tujash Samuelak Tuke Pujuu tibauwa
    nuna Elí ujatan ishamau.
  kyc-kyc: Dopa pipala Samyuele baa mee rate dokona palu siyamopa yuu yangeya. Dokopa
    baa sipurapala pao Kamongona anda kambu doko kii lumbuya. Lumbwapala pii repa
    repa piyamo dupwana lao Ilai lamaiyalana pakaya.
  urd-GVU: اِس کے بعد سموایل صبح تک اپنے بستر پر لیٹا رہا۔ پھر وہ معمول کے مطابق اُٹھا
    اور رب کے گھر کے دروازے کھول دیئے۔ وہ عیلی کو اپنی رویا بتانے سے ڈرتا تھا،
  deu-1912: Und Samuel lag bis an den Morgen und tat die Türen auf am Hause des HERRN.
    Samuel aber fürchtete sich, das Gesicht Eli anzusagen.
  ntj-ntj: Palunyalu ngarringu tjirnturringkulalpi mapitjangu Yiilayila tjakultjunu
    nyarra Mama Kuurrta kulintjatjanulu. Nyangka watjarnu, “Yuwa palya. Mama Kuurrtu,
    Puurrpa Purlkanyalu yungarralu kulira palyalpayi. Nyangka palya palunyapirinypa
    yutirriku.”
  kan-2017: ಅನಂತರ ಸಮುವೇಲನು ಮಲಗಿ ಮುಂಜಾನೆಯಲ್ಲೇ ಎದ್ದು ಯೆಹೋವನ ಮಂದಿರದ ಬಾಗಿಲುಗಳನ್ನು ತೆರೆದನು.
    ಅವನು ತಾನು ಕಂಡದ್ದನ್ನು ಏಲಿಗೆ ತಿಳಿಸುವುದಕ್ಕೆ ಭಯಪಟ್ಟನು.
  yap-yap: Me par Samuel u chob rok nge yan i mada’ ko kadbul; me suwon nge bing fapi
    mab ko fare naun rok SOMOL. Ma be rus ni nge weliy ngak Eli e tin ke weliy SOMOL
    ngak.
  hlt-MCSB: Samuel khaw mincang duela yalh tih BOEIPA im kah thohkhaih te a ong. Tedae
    a manghmuhnah te Eli taengah thui ham Samuel loh a rhih.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ ካራንዳያ ሄላንዳኣና ላሃዖ፥ ሳዓ ካራዛ ዔቂ ናንጊና ናንጋ ጎዳ ማኣሮኮ ካሮ ቡሌኔ፤ ጋዓንቴ ዒዛም
    ፆኦሲ ፔጋሲ ዻዌ ባኮ ዔኤሊም ኬኤዛኒ ዒጊጬኔ፤
  twi-ASANTE: Samuel daa hɔ ara kɔsii sɛ adeɛ kyeeɛ. Ɔbuebuee ntomadan hɔ mfɛnsere
    sɛdeɛ ɔtaa yɛ no. Na ɔsuro sɛ ɔbɛka asɛm a Awurade ka kyerɛɛ no no akyerɛ Eli.
  mwc-mwc: Samuel i kenokira i dudauwa yepo mara i tom ba Bada ana yove matam ketana
    i botaveyei. Awaika Bada i wonei wai, Ilai wonina i nagarei,
  eng-WEBU: Samuel lay until the morning, and opened the doors of the LORD’s house.
    Samuel was afraid to show Eli the vision.
  bvr-bvr: Ganapiya, lika Jemyul gatiya a-yu, aa nuwurra guna-gepana. Lika a-garlmuna,
    mu-lapkujamurra ngana gu-jirra gun-gata bala Wangarr gun-nika. Wurra Jemyul a-gurkuja
    a-ni, rraka gala a-yinmiyarna a-weyarna nula Yilay gun-gata nipa borrich gu-nana
    a-ni.
  wal-wal: Sameeli sa7ai wonttana gakkanaashin zin77iis; wonttin denddidi, GODAA keettaa
    penggiyaa dooyiis. Sameeli ajjuutaabaa Eelayyo yootanau yayyiis.
  spa-PDDPT: Samuel estuvo acostado hasta la mañana y abrió las puertas del Tabernáculo
    de Yavé. Pero Samuel temía contar la visión a Elí.
  gun-gun: Ko'ẽmba peve Samuel onheno oupy. Ha'e vy ma oipe'a Senhor pegua oo rokẽ.
    Ha'e rami teĩ okyje teri Eli pe oexa va'ekue omombe'u aguã.
  agu-BL: Yi tbital Samuel tircu'n yi xtxolbila'tz, nintzun wit-tz, ma yi tule'n skil,
    nin bentz tan jakle'n yi puertil yi ca'l Kataj. Poro nin xob tan talche'n tetz
    Elí yi mbi cu'n tal Kataj tetz chi tul wutzicy' tane'n.
  eng-PEV: Samuel heard it, and he went and lay down again. Early the next morning
    he opened the door of God’s house as usual. He was frightened to tell Eli the
    story God told him.
  ilo-ULB: Nagidda ni Samuel agingga iti bigat; kalpasanna, linukatanna dagiti ruangan
    ti balay ni Yahweh. Ngem mabuteng ni Samuel a mangibaga kenni Eli iti maipanggep
    iti sirmata.
  kpg-kpg: Samuel e noho hua igolo i dono gowaa dela nogo moe ai, gaa dau adu loo
    gi di luada. Luada hua di laangi deelaa, gei mee gaa huge di bontai di Hale Daumaha
    o Dimaadua, gei mee e madagu di hagi anga gi Eli dana moe dela ne hai.
  uig-ARA: سامۇئىل ئەتىسى تاڭ ئاتقۇچە يېتىپ، ئاندىن پەرۋەردىگارنىڭ ئۆيىنىڭ ئىشىكلىرىنى
    ئاچتى. ئەمما سامۇئىل ۋەھىيلىك كۆرۈنۈشنى ئەلىگە ئېيتىشتىن قورقتى.
  sus-sus: Samuweli naxa a sa han gɛɛsɛgɛ, a fa Alatala xa banxi naadɛe rabi. Samuweli
    nu gaaxuxi a xa laamatunyi yabade Eli bɛ,
  pon-2006: Samuel eri mihmihte nan dewe lel nimenseng. Eri, nimensengo e ahpw pwourda
    oh ritingada wenihmw en tehnpas en KAUN-O. Ahpw e masak kasalehiong Ilai audepen
    kaudiahlo.
  jae-jae: Samuel gêc e geleŋŋa lasê, go jagêlêc Apômtaunê lôm ŋakatam su. Eŋ kêtêc
    tau gebe ênac miŋ Apômtau geoc tau lasê gêdêŋ eŋŋa ŋamiŋ êndêŋ Eli atom.
  ksd-ksd: Ma Samuel i ga va tuk tar ta ra malana; ma ta ra malana i ga tut, ma i
    ga papa are ra umana banbanu ai ra kuba i ra Luluai, ma i ga burut pi na ve Eli
    ure ra ninana.
  tur-YTC: Samuel sabaha kadar yattı ve Yahve'nin evinin kapılarını açtı. Samuel,
    Eli'ye görümü göstermekten korkuyordu.
  grc-BRENT: Καὶ κοιμᾶται Σαμουὴλ ἕως πρωῒ, καὶ ὤρθρισε τοπρωῒ καὶ ἤνοιξε τὰς θύρας
    οἴκου Κυρίου· καὶ Σαμουὴλ ἐφοβήθη ἀπαγγεῖλαι τὴν ὅρασιν.
  ind-AYT: Samuel berbaring sampai pagi. Kemudian, dia membuka pintu rumah TUHAN.
    Samuel takut memberitahukan tentang penglihatan itu kepada Eli.
  nya-nya: Samueli anagona mpaka mmawa. Atadzuka anatsekula zitseko za Nyumba ya Yehova.
    Iye anachita mantha kumuwuza Eli za masomphenya ake.
  hrv-hrv: Samuel je spavao do jutra, a onda otvori vrata Doma Jahvina. Samuel se
    bojao kazati viđenje Eliju.
  mps-mps: Tialima, Samuelgo te po wabo odama, tama aga te betde pila munama, te be
    posa pali. Tama kigamude Samuel hodaluama, tama Genuai Bidigo be sunumi dagi pali.
    Tiali goli, Samuelgo te nade subo tiwai yali sę po te Elibolo wabo te aga wi
    yali.
  tpi-tpi: Orait Samuel i harim dispela tok na em i slip long bet inap long tulait.
    Na long moningtaim Samuel i kirap na i go opim dua bilong haus bilong Bikpela.
    Tasol Samuel i pret long tokim Eli long em i bin lukim dispela samting olsem driman.
  dan-1931: Samuel blev nu liggende til Morgen, og tidligt næste Morgen åbnede han
    Døren til HERRENS Hus; men Samuel turde ikke omtale Synet for Eli.
  vie-OVCB: Sa-mu-ên nằm cho đến sáng mới dậy và mở cửa Đền Tạm như thường lệ, vì
    sợ phải kể cho Hê-li việc Chúa Hằng Hữu nói với ông.
  guj-2017: શમુએલ સવાર સુધી ઊંઘી રહ્યો; પછી તેણે ઈશ્વરના ઘરનાં બારણાં ઉઘાડ્યાં. પણ
    શમુએલ એ સંદર્શન એલીને કહેતાં ગભરાયો.
  pon-2006A: Samuel eri mihmihte nan dewe lel nimenseng. Eri, nimensengo e ahpw pwourda
    oh ritingada wenihmw en tehnpas en KAUN-O. Ahpw e masak kasalehiong Ilai audepen
    kaudiahlo.
  por-BRBSL: Samuel ficou deitado até a manhã, e abriu as portas da casa de Yahweh.
    Samuel tinha medo de mostrar a visão a Eli.
  aly-aly: Samuel-elarl awew-penh, rap aynteynew-anem. Ingwepenh-antey ra arriw altywerelew
    warl INGKART-wenh-itwew. Ra atererrew, Eli ilewerr, INGKARTarl ikwer angkew.
  cth-cth: Samuel te amom totouh a i hnukkhu BAWIPA im takhang a paawng. Samuel ni
    vision hah Eli koe dei hane a taki.
  twi-twi: Samuel daa hɔ ara kosii sɛ ade kyee. Obuebuee ntamadan hɔ mfɛnsere sɛnea
    ɔtaa yɛ no. Na osuro sɛ ɔbɛka asɛm a Awurade ka kyerɛɛ no no akyerɛ Eli.
  hlt-hlt: Samuel khaw mincang duela yalh tih BOEIPA im kah thohkhaih te a ong. Tedae
    a manghmuhnah te Eli taengah thui ham Samuel loh a rhih.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛri nduɔ́, kɛ̀ dɛ̀ɛ wentɛ́ kòo kpetɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    kó yɛbòrɛ̀. Ò í ndɑ̀ɑ́tí kɛ bo nɑ́kɛ́ Edii ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì.
  msy-2020: Ezɨ Samuel akar kam baregha uan mɨsiamɨn akua ghua amɨnim tira. Egha a
    ghua Ikiavɨra Itir Godɨn Purirpenimɨn tiar akam kui. Egha Samuel uan irebamɨn
    mɨn garir bizimɨn gun, Elin mɨkɨman atiatingi.
  dop-dop: Ɩlɛnɑ Sɑmiyɛɛlɩ hǝntɩ nɑ pǝ́ nyɑɑlɩ, nɑ ɩ́ tʋlɩ Tɑcɑɑ tǝyɑɣɑ nɔnɔɔsɩ. Amɑ
    ɩ nyɑŋɑɣɑnɑ mpi ɩ nɑwɑ mpʋ tɔ pǝ tɔm heeluɣu kɛ Ilii.
  azb-azb: Şamuel səhərə qədər uzandı, sonra Rəbbin ibadətgahının qapılarını açdı.
    Eşitdiyi görüntünü isə Eliyə bildirməyə qorxdu.
  eng-DBY: And Samuel lay until the morning, and opened the doors of the house of
    Jehovah. And Samuel feared to declare the vision to Eli.
  hin-2017: और शमूएल भोर तक लेटा रहा; तब उसने यहोवा के भवन के किवाड़ों को खोला। और
    शमूएल एली को उस दर्शन की बातें बताने से डरा।
  wol-KYG: Ci kaw loolu Samiyel tëdd ba ca suba sa, mu tijji bunti kër Aji Sax ji,
    waaye ñemewula nettali Eli peeñu ma.
  eng-YLT: And Samuel lieth till the morning, and openeth the doors of the house of
    Jehovah, and Samuel is afraid of declaring the vision unto Eli.
  kne-kne: Binmaktad si Samuel enggana ay naaggew et pag nan bokatan din pantew di
    beey Diyos. Emegyat ay manad-at en Eli sin naipaammo en sisya,
  eng-WYC-2017: And then Samuel slept till the morrowtide, and he opened the doors
    of the house of the Lord; and Samuel dreaded to show the revelation to Eli.
  eng-WMBB: Samuel lay until the morning, and opened the doors of the LORD’s house.
    Samuel was afraid to show Eli the vision.
  urd-GVH: इसके बाद समुएल सुबह तक अपने बिस्तर पर लेटा रहा। फिर वह मामूल के मुताबिक़
    उठा और रब के घर के दरवाज़े खोल दिए। वह एली को अपनी रोया बताने से डरता था,
  rug-rug: Eko pa nana teqe se Samuela osolae rane, meke tiqe tekulu si asa, meke
    tukeli sa sari na sasadana sa vetu te Zihova. Matagutu nia sa pude vivinei nia
    koe Ilai sa guguana sa dinogodogorae.
  gaz-gaz: Saamuʼeel hamma bariʼutti ni rafe; ergasii balbala mana Waaqayyoo bane.
    Innis mulʼata sana Eeliitti himuu sodaatee ture.
  fra-LSG: Samuel resta couché jusqu’au matin, puis il ouvrit les portes de la maison
    de l’Éternel. Samuel craignait de raconter la vision à Éli.
  gnn-gnn: Ga Djamiyulnydja mukthurruna yukurrana nhinana ŋunhili bili, yana liŋgu
    ga djaḏaw'yurruna, yurruna ŋayi gaŋgathinanydja ga ḻapmaraŋala ŋunhiyi Garraywu
    Buṉbu. Beyaṉiyina ŋayi märr bitjarra ya' Yelaywunydja ḻakaranharawu, nhä ŋunhi
    nhanŋu yukurrana Garrayyu ḻakaraŋala.
  yal-yal: Samuyɛli yi lu saxi han xɔtɔnni. A yi Alatala a banxin dɛɛne rabi. Samuyɛli
    yi gaxuma a fe toxin yɛbɛ Heli xa.
  haw-1868: Moe iho la o Samuela a kakahiaka, a wehe ae la ia i na puka o ka hale
    o Iehova; a makau ino la o Samuela e hai aku ia Eli i ka mea i ikeia.
  arb-NAV: وَنَامَ صَمُوئِيلُ إِلَى الصَّبَاحِ، ثُمَّ قَامَ وَفَتَحَ أَبْوَابَ بَيْتِ
    الرَّبِّ. وَخَافَ أَنْ يُطْلِعَ عَالِي عَلَى الرُّؤْيَا.
  ewe-ewe: Samuel nɔ anyimlɔƒe va se ɖe ŋdi. Eʋu gbedoxɔ la ƒe ʋɔtru abe ale si wòwɔna
    ɖaa ene, ke enɔ vɔvɔ̃m be yeagblɔ nya si Yehowa gblɔ nɛ la na Eli.
  eng-LEE: And Samuel lay until the morning, when he opened the doors of the house
    of the Lord; and Samuel feared to tell the vision unto 'Eli.
  gvn-gvn: Samuel bedba bundandan. Yalibalaku nyulu wandin, doors walngan Godundumunbu
    bayanba. Yamba nyulu wawu kari yinya kuku Godundumun balkanka Elinda. Yamba Elingka
    nyungun kunjan, babajin, “Godungku wanyu kuku balkan yunundu? Kuku ngaykundumun
    kari kuji. Godungku yunun yaykarrdaku punishim-bal, if yundu kari balkal.” Yinyaynka
    Samuelangka Godumu kuku wubulku balkan Elinda. Elingka yalaman, “Yalada, nyulu
    Majakuda. Nyulu yalamanka, nyulu yalamal.”
  asm-FB: তাৰ পাছত চমূৱেলে ৰাতিপুৱালৈকে শুই থাকিল, আৰু পুৱা উঠি যিহোৱাৰ গৃহৰ দুৱাৰবোৰ
    মেলি দিলে, কিন্তু এলীৰ আগত সেই দৰ্শনৰ কথা জনাবলৈ ভয় কৰিলে।
  sus-A: سَمُوٍلِ نَشَ عَ سَ هَن فّيسّفّ، عَ قَ عَلَتَلَ شَ بَنشِ نَادّيٍ رَبِ. سَمُوٍلِ
    نُ فَاشُشِ عَ شَ لَامَتُنيِ يَبَدٍ عٍلِ بّ،
  fra-SBL: Samuel resta couché jusqu'au matin, puis il ouvrit les portes de la maison
    de Yahvé. Samuel avait peur de montrer la vision à Eli.
  hbo-hbo: וַיִּשְׁכַּ֤ב שְׁמוּאֵל֙ עַד־הַבֹּ֔קֶר וַיִּפְתַּ֖ח אֶת־דַּלְתֹ֣ות בֵּית־יְהוָ֑ה
    וּשְׁמוּאֵ֣ל יָרֵ֔א מֵהַגִּ֥יד אֶת־הַמַּרְאָ֖ה אֶל־עֵלִֽי׃
  piu-2006: '@see-verse:1SA.003.014'
  pjt-pjt: '@see-verse:1SA.003.014'
  kik-kik: Samũeli agĩkoma o nginya rũciinĩ, na okĩra akĩhingũra mĩrango ya nyũmba
    ya Jehova. Nĩetigagĩra kwĩra Eli ũhoro wa kĩoneki kĩu,
  fra-NCL: Samuel resta couché jusqu’au matin, puis il ouvrit les portes de la maison
    de Yahweh. Et Samuel craignait de raconter la vision à Héli.
  cek-AK: Samuel loe akhawnbang khoek to angsong moe, Angraeng im ih thoknawk to paongh.
    Samuel mah a hnuk ih hmuen kawng to Eli khaeah thuih han zit.
  cuk-cuk: Geb a-sorbali, Samuel gabided. Oibosadgine, Samuel, Bab-Dummadse-goled-neg-yawagak
    egasad. Degi, Elíʼga negburgan-daksad dobe-soge gualid.
  uig-CYR: Самуил әтиси таң атқичә йетип, андин Пәрвәрдигарниң өйиниң ишиклирини ачти.
    Амма Самуил вәһийлик көрүнүшни Әлигә ейтиштин қорқти.
  pma-pma: Navong Iahova selus mini evus, Samuel mules en out tamatilien onen rokol
    visokon. Evus, mea seh voiteh ten Eim Tavolin onen Iahova. Kei en rovattei vaha
    ven Ilae veni metau vatun usil leisanien onen mini.
  tel-2017: తరువాత సమూయేలు తెల్లవారేదాకా పండుకుని, లేచి యెహోవా ఆలయం తలుపులు తీశాడు
    గానీ భయం వేసి తనకు వచ్చిన దర్శనం విషయం ఏలీతో చెప్పలేకపోయాడు.
  hat-BSA: Konsa, Samuel te kouche jis rive nan maten. Li te ouvri pòt lakay SENYÈ
    a. Men li te krent pou pale Éli vizyon an.
  bxh-bxh: Samuwela liba ni ya atahi mulina yai ya lau ya eno ee–, hwalahwalala habahim
    ya obiyo be Guyau ena luma edaꞌedadi ya soꞌedi. Tautau ya ita ni, mate ya ꞌwasabu
    be Eli hige ena i liba,
  kos-kos: Ac Samuel el oanna nwe ke lenelik, na el tukakek ac ikasla srungul in lohm
    sin LEUM GOD. El sangeng in fahkak aruruma sac nu sel Eli.
  hbo-WLC: וַיִּשְׁכַּ֤ב שְׁמוּאֵל֙ עַד־הַבֹּ֔קֶר וַיִּפְתַּ֖ח אֶת־דַּלְת֣וֹת בֵּית־יְהוָ֑ה
    וּשְׁמוּאֵ֣ל יָרֵ֔א מֵהַגִּ֥יד אֶת־הַמַּרְאָ֖ה אֶל־עֵלִֽי׃
  ibo-ibo: Samuel dinara ala tutu ruo ụtụtụ. Mgbe chi bọrọ, o meghere ọnụ ụzọ ụlọ
    nzute Onyenwe anyị dịka ọ na-eme. Ma egwu tụrụ ya ịgwa Elayị ọhụ ahụ.
  ory-ory: ତହୁଁ ଶାମୁୟେଲ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ଶୟନ କଲେ, ତହିଁ ଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହଦ୍ୱାର
    ଫିଟାଇଲେ। ପୁଣି, ଏଲିଙ୍କୁ ସେହି ଦର୍ଶନ ବିଷୟ ଜଣାଇବାକୁ ଶାମୁୟେଲ ଭୟ କଲେ।
  wmt-wmt: '@see-verse:1SA.003.014'
  chk-chk: Iwe, Samuel a konola tori lesosor. Mürin a pwätä o suki asamalapen imwen
    ewe Samol mi Lapalap. Nge Samuel a niuokus le apworausa ngeni Eli künan.
  ssd-ssd: Samuel nu nuŋe mbain mbolŋge kinymba minna le ka mafena. Mafena le maratukuk
    nu aboŋga tiŋga ka Suŋgo tuku Wande malaŋga talke likina sulumba wam kiŋatanu
    suk kaŋgermba isna ta Elai sawam kuru-kurukina.
  rop-rop: Wal Semyul bin leidan langa im sweig raidap ailibala, en afta imbin gidap,
    en imbin opinim det dowa langa det Seikridwan Tent blanga YAWEI. Imbin bradin
    blanga tok langa Ilai blanga det ting weya bin hepin langa im.
  ukr-1871: І лежав Самуїл до ранку, вранцї ж піднявся та й відчинив двері в храмі
    Господньому; але страхався Самуїл обявити Ілїєві се видїннє.
  deu-1951: Und Samuel lag bis zum Morgen und tat die Türen auf am Hause des HERRN.
    Samuel aber fürchtete sich, Eli das Gesicht mitzuteilen.
  eng-JPS: And Samuel lay until the morning, and opened the doors of the house of
    the LORD. And Samuel feared to tell Eli the vision.
  srp-1865: I Samuilo spava do jutra, pa otvori vrata doma Gospodnjega. Ali se bojaše
    Samuilo kazati Iliju za utvaru.
  lug-lug: Samwiri n’addayo n’agalamira okutuusa obudde lwe bwakya, n’aggulawo enzigi
    ez’ennyumba ya Mukama. N’atya okutegeeza Eri okwolesebwa kwe yafuna,
  heb-heb: וישכב שמואל עד הבקר ויפתח את דלתות בית יהוה ושמואל ירא מהגיד את המראה אל
    עלי׃
  ben-IRV: শমূয়েল সকাল পর্যন্ত শুয়ে থাকলেন, পরে সদাপ্রভুর ঘরের দরজা খুললেন, কিন্তু
    শমূয়েল এলিকে ঐ দর্শনের বিষয়ে বলতে ভয় পেলেন।
  pan-pan: ਸਮੂਏਲ ਸਵੇਰ ਤੱਕ ਸੁੱਤਾ ਰਿਹਾ, ਫੇਰ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਘਰ ਦੇ ਬੂਹੇ ਖੋਲ੍ਹ ਦਿੱਤੇ ਅਤੇ
    ਸਮੂਏਲ ਏਲੀ ਨੂੰ ਉਸ ਦਰਸ਼ਣ ਨੂੰ ਦੱਸਣ ਤੋਂ ਡਰਦਾ ਸੀ।
  tkr-tkr: Şamuel miç'eerilqamee g'ılexhana, qiyğar oza qıxha Rəbbine xaan akkabı
    aaqa. Mana cus Allahee gyagu'iyn kar Eliys yuşan ha'as qəyq'ənna.
  mya-JVB: ရှမွေလ သည် နံနက် တိုင်အောင် အိပ် ပြီးမှ ၊ ထာဝရဘုရား ၏ အိမ် တော်တံခါး တို့ကို
    ဖွင့် လေ၏။ မြင်ရသော ရူပါရုံ ကို ဧလိ အား မကြားမ ပြော ဝံ့။
  tte-O: Samuela ikeno-talu kanasiga ilayan gwaligwali malala kikiuna itolo yo Yeoba
    ana nume kana gamwa isokeli. Iyamo imatausi walolau Ilae koina saugana Yeoba tawae
    iwalowegili koina, kaba gitene kaiweli.
  tbg-tbg: Samueriva vi uvara iriro nai vaite vau taintaraqaa variqiro viro aatita
    kora. Toqaqira viva himpiro oru Nora Kotira naavu qentinavu qantuareharo Elira
    aatu qeteharo taira voqaara tavora kia vira tiva amura.
  hmo-hmo: Samuela be geda dekenai ia hekure ela bona daba rere, vadaeni ia ese Lohiabada
    ena dubu ena iduara ia kehoa. Samuela ia kamonai vadaeni, Lohiabada ena hereva,
    be Eli dekenai do ia hamaoroa totona, be ia gari.
  urd-urd: और समुएल सुबह तक लेटा रहा; तब उसने ख़ुदावन्द के घर के दरवाज़े खोले और समुएल
    एली पर ख़्वाब ज़ाहिर करने से डरा।
  rus-SYN: И спал Самуил до утра, и встал рано и отворил двери дома Господня; и боялся
    Самуил объявить видение сие Илию.
  bqc-SIM: Samuɛli wùlɛ e gu dↄ̀, ↄ̃ à Dii kpɛ́ gbaↄ wɛ̃̀wɛ̃. A wɛ́pungu pↄ́ á
    è oa Ɛliɛ vĩa vĩ.
  tcz-CHONGTHU: Samuel alupna ah jingkah changeiyin aumdentai, Chuin ponbuh sunga
    konin ahung thoudoh in kot ahin hongdoh in, athujah ho seidoh ding akicha behseh
    in ahi. Pakai thusei chengho seidoh ding chu hahsa asa lheh in ahi.
  mar-mar: नंतर शमुवेल सकाळपर्यंत झोपला; मग त्याने परमेश्वराच्या मंदिराची दारे उघडली.
    पण शमुवेल एलीला हा दृष्टांत सांगाण्यास घाबरत होता.
  soq-soq: Tane Samuel gagalo sa etene ita leulene alene ituleidio walama punden ita
    me alene Iawe God apewa moa wadenauben. Me gagalo etena umanawa Eli diapona saidalen.
  qub-qub: Chaypita Samuelga puñucuycuran warannin tutacama. Tutannenga Tayta Diospa
    Wasinta quicharan. Ichanga Samuel fiyupa manchacuran Tayta Dios imata nishantapis
    Elïta willapayta.
  bqp-bqp: Samuɛli wùtɛ ari gu dↄ̀, akũ à Dikiri kpɛ́ gbànↄ wɛ̃̀wɛ̃. À wɛ́gupu kũ
    à è ona Ɛlinɛ vĩna vĩ.
  hat-hat: Samyèl rete nan kabann li jouk denmen maten. Li leve granmaten, li louvri
    tout pòt nan Tanp Seyè a. Men, li te pè al rakonte Eli vizyon li te fè a.
  eng-BSB: Samuel lay down until the morning; then he opened the doors of the house
    of the LORD. He was afraid to tell Eli the vision,
  tod-tod: Samiyɛle yɛni laani eyɛsu geelaalao. Naa ʋoluma, é wuzeɠeni, é GALA sei
    ʋɛlɛi ma ʋɛlɛlaʋɛti daalao. Kɛlɛ nii GALA ge boni ma, é ɠɛni luazu ga é ʋa naa
    wo Eli ma.
  eng-WEBPB: Samuel lay until the morning, and opened the doors of the LORD’s house.
    Samuel was afraid to show Eli the vision.
  kbq-kbq: Hagi anagema hutegeno'a Samueli'a vuno umase'negeno vuno ko'atune. Hagi
    nanterana Ra Anumzamofo mono nomofo kafana ko'ma nehiaza huno anagi'neanagi Ra
    Anumzamo'ma ava'nagna zampima asami'nea nanekema Elima asami'zankura Samueli'a
    koro hu'ne.
  nhe-BL: Teipa Samuel motejqui sampa hasta tlanesqui. Huan huajca mejqui huan caltlapo
    ipan tiopamitl queja momajtoya quichihua nochipa, pero majmahuiyaya quipohuilis
    Elí tlen TOTECO quiilhuijtoya.
  bus-bus: Samuɛli dàɛ ai guu dↄ̀, ben à Dii kpɛ́ gbànↄ wɛ̃̀wɛ̃. À wɛ́ɛgupu kɛ̀ à
    è ona Ɛlinɛ vĩa vĩ.
  gub-BL: Xamuew upyta we pà uker haw rehe a'e. Te izi'itahy mehe upu'àm. Uwàpytymawok
    uken Tupàn hàpuzràn henaw huwake har. Ukyze Eri wi. A'e rupi na'ipurumume'u wer
    kwaw ma'e upuahu pe har zàwenugar rehe izupe.
  eng-DRA: And Samuel slept till morning, and opened the doors of the house of the
    Lord. And Samuel feared to tell the vision to Hell.
