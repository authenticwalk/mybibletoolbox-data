verse: 1SA.003.011
translations:
  mal-C: 'യഹോവ ശമുവേലിനോട് അരുളിച്ചെയ്തു: “ഇതാ, ഞാൻ ഇസ്രായേലിൽ ചില കാര്യങ്ങൾചെയ്യാൻ
    തീരുമാനിച്ചിരിക്കുന്നു. അതേപ്പറ്റി കേൾക്കുന്ന ഏവരുടെയും കാതുകൾ തരിച്ചുപോകും.'
  deu-TKW: 'Da sprach Jahwe zu Samuel: Fürwahr, ich will in Israel etwas ausführen,
    daß jedem, der davon hören wird, beide Ohren gellen sollen:'
  lin-lin: 'Yawe alobaki na Samuele : — Tala, nalingi kosala likambo moko oyo, kati
    na Isalaele, ekosala pasi na matoyi ya moto nyonso oyo akoyoka yango.'
  eng-LSV: And YHWH says to Samuel, “Behold, I am doing a thing in Israel, at which
    the two ears of everyone hearing it tingle.
  eng-GNV: Then the Lord said to Samuel, Beholde, I wil doe a thing in Israel, whereof
    whosoeuer shall heare, his two eares shall tingle.
  eng-WEBSTER: And the LORD said to Samuel, Behold, I will do a thing in Israel, at
    which both the ears of every one that heareth it shall tingle.
  nhw-BL: 'Huajca TOTECO quiilhui Samuel: ―Xiquita, nijchihuas se tlamantli ipan tlali
    Israel, huan aqui quicaquis hasta itlacaquilis quicocos.'
  swh-ONEN: 'Naye Bwana akamwambia Samweli: “Tazama, nipo karibu kufanya kitu katika
    Israeli ambacho kitafanya masikio ya kila mmoja atakayesikia yawashe.'
  bba-bba: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, wee, kon ɡɑ̃ɑ kɔ̃sunu ko Isirelibɑn
    suunu sɔɔ. Tɔn be bɑ ye nuɑ kpuro bɑ koo ɡɔmɑ dwiiyɑ.
  eng-KJVCPB: And the Lord said to Samuel, Behold, I will do a thing in Israel, at
    which both the ears of every one that heareth it shall tingle.
  mpx-mpx: Inoke Yehoba i baek elana i ba, “Bugul etega ya giginol boda Isileli gamwaliyaa,
    inoke wasana nihi hago ge nuwaliya nihi ahe.
  luo-luo: Eka Jehova Nyasaye nowachone Samuel niya, “Ne adhi timo gimoro e Israel
    mabiro miyo ji duto mowinjo itgi nosakni.
  meu-meu: Bena Iehova ese Samuel e hamaoroa, eto, A kamonai, lau na kara ta baina
    karaia Israel ai, bena harina bae kamonai taudia iboudiai na taiadia bae heḡara-heḡara.
  npi-ULB: परमप्रभुले शमूएललाई भन्‍नुभयो, “हेर्, म इस्राएलमा केही कुरा गर्न लागेको
    छु, जुन कुरा सुन्‍ने हरेकको कान झस्‍किनेछ ।
  yor-yor: Olúwa sọ fún Samuẹli pé, “Wò ó, èmi ṣetán láti ṣe ohun kan ní Israẹli tí
    yóò jẹ́ kí etí gbogbo ènìyàn tí ó gbọ́ ọ já gooro.
  emp-NTPO: 'Ãcõrẽba jarasia: –Dãrãẽ́ne mʌ̃a bãrã israelerãra ʌ̃cʌrʌ bio cawa oya.
    Maʌ̃ ũrĩbʌdara bio dauperad̶ia.'
  ind-ind: TUHAN berkata kepadanya, “Dengarlah! Aku akan melakukan sesuatu yang besar
    di antara umat Israel, dan saat mereka mendengar berita ini, mereka akan terkejut,
    merasa ngeri, dan berharap berita itu tidak benar.
  pes-OPCB: 'خداوند به او فرمود: «من در اسرائیل کاری انجام خواهم داد که مردم از شنیدنش
    به خود بلرزند.'
  tgl-ULB: Sinabi ni Yahweh kay Samuel, “Tingnan mo, gagawa akong ng isang bagay sa
    Israel kung saan manginginig ang mga tainga ng lahat ng makakarinig nito.
  cbu-NT: Apanllshat, Na yuwaa nuw Israelchichee ashtachi anoo wasina kamanchinllpa.
    Anoo tputs wits mazinakchusin, uru kapungpari mang' ksutchinllinaya.
  hui-hui: Ani layagola Anduane Homogohanda ibuhondo lalu, Horo mbirungi i̱na mbirale
    mbira Isaraele wali agalihondo buleberogo ogoni hiriribiorego bibahendeme ogoni
    hale howa mogo lowa duru lolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``တစ်​နေ့​သော​အ​ခါ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ငါ​ပြု​မည့်
    အ​မှု​သည်​လွန်​စွာ​ကြောက်​မက်​ဖွယ်​ကောင်း​သ​ဖြင့် ယင်း​အ​ကြောင်း​ကို​ကြား​သိ​ရ​သူ​လူ​အ​ပေါင်း
    တို့​သည်​ထိတ်​လန့်​၍​သွား​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་ལ་འདི་སྐད་དུ། ཉོན་དང་། ངས་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་བྱ་བ་ཞིག་བྱེད་པར་འགྱུར།
    བྱ་བ་དེ་ཐོས་པའི་མི་རེ་རེའི་རྣ་བར་ཟུག་རྔུ་ལང་ངེས།
  sna-sna: Zvino Jehovha akati kuna Samueri, “Tarira, ndava kuda kuita chimwe chinhu
    muIsraeri chichaita kuti nzeve dzavose vanochinzwa dziunge.
  spa-BLM: 'El Señor dijo a Samuel: “He aquí que yo haré en Israel una cosa que hará
    vibrar los oídos de todo el que la oiga.'
  cac-cac: 'Ix yalan Jehová d''a vin̈ icha tic: —Ay jun tas ol in c''ulej d''a chon̈ab''
    Israel tic, ol te somchajchaan̈ eb'' anima yab''ani.'
  swh-ULB: BWANA akasema na Samweli, “Tazama, Niko tayari kufanya jambo katika Israeli
    ambalo masikio ya kila mmoja akisikia atashtuka. -14
  bel-bel: 'І сказаў Гасподзь Самуілу: вось, Я ўчыню дзею ў Ізраілі, пра якую калі
    хто пачуе, дык у таго зазьвініць у вушах;'
  wed-wed: Ma Bada Samuel i riwei, “Tau kaua vivi-inirovorovo kaukauana ana kauei
    mai Israel awarii ma maranai rava riwana ina nonori taui orai ina sisi.
  deu-ELBBK: 'Da sprach der HERR zu Samuel: Siehe, ich will eine Sache tun in Israel,
    dass jedem, der sie hört, seine beiden Ohren gellen sollen.'
  mbb-OT: Migkaǥi is Nengazen te, “Timan-i nu, kenè ne egkeuǥet, duen ebeelan ku kayi
    te Israel. Ne is langun he ebpekezineg kayi, ne utew en egkeherati.
  mal-2015: 'യഹോവ ശമൂവേലിനോടു അരുളിച്ചെയ്തതു: ഇതാ, ഞാൻ യിസ്രായേലിൽ ഒരു കാര്യം ചെയ്യും;
    അതു കേൾക്കുന്നവന്റെ ചെവി രണ്ടും മുഴങ്ങും.'
  rmc-rmc: 'O RAJ phenďa le Samueloske: „Kerava andro Izrael ajso vareso, hoj sakoneske,
    ko pal oda šunela, duňinela andro kana.'
  pes-OPV: 'و خداوند به سموئیل گفت: «اینک من کاری در اسرائیل می‌کنم که گوشهای هر‌که
    بشنود، صدا خواهد داد.'
  ron-1924: 'Атунч, Домнул а зис луй Самуел: „Ятэ кэ вой фаче ын Исраел ун лукру каре
    ва асурзи урекиле орькуй ыл ва аузи.'
  aui-aui: Na Yawe God iwona bo, “Isrel damdi kamodiye Tagu bera bero kirakiina anabera.
    Raghanina wawaya sinawaiyaneni na sinakabinoka da sinanaghara.
  ben-OBCV: 'সদাপ্রভু শমূয়েলকে বললেন: “দেখো, ইস্রায়েলের মধ্যে আমি এমন কিছু করতে
    যাচ্ছি যা শুনে প্রত্যেকের কান ভোঁ ভোঁ করবে।'
  som-som: Markaasaa Rabbigu Samuu'eel ku yidhi, Bal eeg, waxaan reer binu Israa'iil
    ku dhex samaynayaa wax ku alla kii maqlaaba uu ka nixi doono.
  lat-VUC: 'Et dixit Dominus ad Samuelem: Ecce ego facio verbum in Israël, quod quicumque
    audierit, tinnient ambæ aures ejus.'
  eng-ASVBT: And Jehovah said to Samuel, Behold, I will do a thing in Israel, at which
    both the ears of everyone that heareth it shall tingle.
  ita-1885: 'E il Signore disse a Samuele: Ecco, io fo una cosa in Israele, la quale
    chiunque udirà avrà amendue l''orecchie intronate.'
  eng-LXXUP: And the Lord said to Samuel, Behold, I execute my words in Israel; whoever
    hears them, both his ears shall tingle.
  eng-ULB: Yahweh said to Samuel, “See, I am about to do something in Israel at which
    the ears of everyone who hears it will tingle.
  spa-VBL: 'El Señor le dijo entonces a Samuel: “Presta atención, porque voy a hacer
    algo en Israel que sorprenderá a todos los que lo escuchen.'
  fra-_FOB: 'Alors l''Éternel dit à Samuel: Voici, je vais faire en Israël une chose
    que nul ne pourra entendre sans que ses deux oreilles lui tintent;'
  mal-mal: 'യഹോവ ശമൂവേലിനോട് അരുളിച്ചെയ്തത്: “ഇതാ, ഞാൻ യിസ്രായേലിൽ ഒരു കാര്യം ചെയ്യും;
    അത് കേൾക്കുന്നവർ ഞെട്ടും.'
  urd-GVR: Phir Rab Samuel se hamkalām huā, “Dekh, maiṅ Isrāīl meṅ itnā haulnāk kām
    karūṅga ki jise bhī is kī ḳhabar milegī us ke kān bajne lageṅge.
  suz-BL: मिनु परमप्रभु यावेम सामुएल कली “गो इस्राएलमी रीब पा गेय का पाइनुङ। मेको
    आ पर्बम नेंबपुकी शुश हिंनीम।
  ita-1927: 'Allora l’Eterno disse a Samuele: “Ecco, io sto per fare in Israele una
    cosa tale che chi l’udrà ne avrà intronati ambedue gli orecchi.'
  ckb-ckb: 'یەزدانیش بە ساموئێلی فەرموو: «ئەوەتا من لەناو ئیسرائیلدا خەریکە شتێک دەکەم،
    کە گوێیەکانی هەرکەسێک بیبیستێت بزرنگێتەوە.'
  eng-BBE: And the Lord said to Samuel, See, I will do a thing in Israel at which
    the ears of everyone hearing of it will be burning.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನಿಗೆ, “ನಾನು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಂದು ಕಾರ್ಯವನ್ನು ಮಾಡುವೆನು.
    ಅದನ್ನು ಕೇಳುವವನ ಎರಡು ಕಿವಿಗಳೂ ಕಂಪಿಸುವುವು.
  tam-2017: 'யெகோவா சாமுவேலை நோக்கி: இதோ. நான் இஸ்ரவேலில் ஒரு காரியத்தைச் செய்வேன்;
    அதைக் கேட்கிற ஒவ்வொருவனுடைய இரண்டு காதுகளிலும் அது ஒலித்துக்கொண்டிருக்கும்.'
  spa-RV-1909: 'Y Jehová dijo á Samuel: He aquí haré yo una cosa en Israel, que á
    quien la oyere, le retiñirán ambos oídos.'
  ron-BTF: 'Și DOMNUL i-a spus lui Samuel: Iată, voi face un lucru în Israel, la care
    vor țiui amândouă urechile oricui îl va auzi.'
  eng-WEBP: The LORD said to Samuel, “Behold, I will do a thing in Israel at which
    both the ears of everyone who hears it will tingle.
  eng-FBV: 'The Lord told Samuel: “Pay attention, because I''m going to do something
    in Israel that will surprise everyone who hears it.'
  nld-1939: 'En Jahweh sprak tot Samuël: Waarachtig, Ik ga in Israël iets doen; en
    ieder die het verneemt, zijn beide oren zullen ervan tuiten!'
  nch-BL: 'Huajca TOTECO quiilhui Samuel: ―Xiquita, nijchihuas se tamanti ipan tali
    Israel, huan cati quicaquis hasta itacaquilis quicocos.'
  vie-1934: 'Đức Giê-hô-va phán cùng Sa-mu-ên rằng: Nầy ta sẽ làm ra trong Y-sơ-ra-ên
    một sự, phàm ai nghe đến, lỗ tai phải bắt lùng bùng.'
  hin-CV: याहवेह ने शमुएल से कहा, “सुनो, मैं इस्राएल राष्ट्र में कुछ ऐसा करने पर हूं,
    कि जो कोई उसके विषय में सुनेगा, उसके दोनों कान झनझना उठेंगे.
  spa-BES: 'Y el SEÑOR dijo a Samuel: Mira, haré algo en Israel, en el cual los oídos
    les dolerán a todos los que lo oigan.'
  tdx-tdx: 'Le hoe t’Iehovà amy Samoele: Hampijadoñeko tsara e Israele ao hampiñiñiñiñe
    ty ravembia roe’ ze mahajanjiñe aze.'
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับซามูเอลว่า “​ดู​เถิด เราจะทำสิ่งหนึ่งในอิสราเอล
    หู​ของทุกคนผู้​ที่​ได้​ยินจะซ่าทั้งสองข้าง
  por-BR-2018: 'E o SENHOR disse a Samuel: Eis que farei eu uma coisa em Israel, que
    a quem a ouvir, lhe retinirão ambos ouvidos.'
  deu-ELO: 'Da sprach Jehova zu Samuel: Siehe, ich will eine Sache tun in Israel,
    daß jedem, der sie hört, seine beiden Ohren gellen sollen.'
  eng-WYC-2018: And the Lord said to Samuel, Lo! I (shall) make a word, that is, (I
    shall do) a thing signified by a word, in Israel, which word whoever shall hear,
    both his ears shall ring, that is, he shall be astonished for wonder and dread.
  epo-epo: 'Tiam la Eternulo diris al Samuel: Jen Mi faros en Izrael tian faron, ke
    al ĉiu, kiu tion aŭdos, eksonoros ambaŭ liaj oreloj.'
  uig-PIN: 'Pǝrwǝrdigar Samuilƣa: — Mana Mǝn angliƣanlarning ikki ⱪuliⱪini zingildatⱪudǝk
    bir ixni Israilning arisida ⱪilmaⱪqimǝn.'
  beo-beo: Hina Gode da ema amane sia:i, “Eso afaega, Na da Isala:ili dunu fi ilima
    se dabe baligili imunu. Dunu huluane da amo hou nababeba:le, dogo giolasimu.
  tpi-OTNT: Na Bikpela i tokim em olsem, “Harim gut. Klostu mi laik mekim wanpela
    samting namel long ol Israel, na taim ol i harim tok long dispela samting bai
    ol i kirap nogut tru.
  hau-SA: Ubangiji ya ce wa Sama’ila, “Duba ina dab da yin wani abu a Isra’ila da
    zai sa kunne kowa da yake ji, yă ji tsoro.
  uig-LAT: 'Perwerdigar Samuilgha: — Mana Men anglighanlarning ikki quliqini zingildatqudek
    bir ishni Israilning arisida qilmaqchimen.'
  nde-nde: Uthixo wasesithi kuSamuyeli, “Khangela, sekuseduze ukuba ko-Israyeli ngenze
    into ezakwenza indlebe zomuntu wonke okuzwayo lokho zincencethe.
  ton-ton: ¶ Pea naʻe pehē ʻe Sihova kia Samuela, “Vakai, te u fai ha meʻa ʻi ʻIsileli,
    ʻe vavana ai ʻae telinga, ʻokinautolu kotoa pē ʻe fanongo ki ai.
  ces-1613: 'I řekl Hospodin Samuelovi: Aj, já učiním věc takovou v Izraeli, kterouž
    kdokoli uslyší, zníti jemu bude v obou uších jeho.'
  eng-WMB: The LORD said to Samuel, “Behold, I will do a thing in Israel at which
    both the ears of everyone who hears it will tingle.
  tam-TCV: 'யெகோவா சாமுயேலிடம்: “நான் இஸ்ரயேலில் ஒரு செயலைச் செய்யப்போகிறேன். அதைக்
    கேட்கும் ஒவ்வொருவருடைய செவிகளிலும் அது ஒலித்துக்கொண்டேயிருக்கும்.'
  ceb-ULB: Miingon si Yahweh kang Samuel, “Tan-awa, aduna akoy pagabuhaton sa Israel
    nga diin ang mga dalunggan nga makadungog niini motagning gayod.
  pol-UBG: 'Wtedy PAN powiedział do Samuela: Oto uczynię taką rzecz w Izraelu, że
    każdemu, kto o niej usłyszy, zadzwoni w obu uszach.'
  agr-agr: 'Tusa tama Tuke Pujuu niina chichajak: “Israel aents aidaunum makichik
    ishamainun iwainaktatjai. Nuna aents aidau wainkag ishamainak kujaidiagtatui.'
  kyc-kyc: Dokopa Anatumi dopa lamaiyuo, Nambame Isaraele wambu dupwa keta randa andake
    mende peeyaronopa wambu peparae doo seraminyi dupwa yamarangyuo mona nembo kararami,
    lao lamaiya.
  urd-GVU: پھر رب سموایل سے ہم کلام ہوا، ”دیکھ، مَیں اسرائیل میں اِتنا ہول ناک کام
    کروں گا کہ جسے بھی اِس کی خبر ملے گی اُس کے کان بجنے لگیں گے۔
  deu-1912: 'Und der HERR sprach zu Samuel: Siehe, ich tue ein Ding in Israel, daß,
    wer das hören wird, dem werden seine beiden Ohren gellen.'
  ntj-ntj: Nyangka Mama Kuurrtu-lu watjarnu, “Kulila. Kuwarri-kuwarri-rna ngayulu
    palyamunu purlkanya yutilku. Nyangka-ya Yitjurayilku tjamupirtilu kuliralpi kata
    paarnarralku.
  kan-2017: ಯೆಹೋವನು ಸಮುವೇಲನಿಗೆ “ನಾನು ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ ಒಂದು ವಿಶೇಷಕಾರ್ಯವನ್ನು ನಡೆಸುವೆನು;
    ಅದರ ವಿಷಯ ಕೇಳುವವರ ಎರಡು ಕಿವಿಗಳೂ ನಿಮಿರುವುವು.
  yap-yap: Me ga’ar SOMOL ngak, “Bay gu ngongliy ban’en ngak piyu Israel nrib gel
    e gafgow riy, ni gubin e girdi’ ni bay rrung’aged murung’agen e yad ra dada’ ngay.
  hlt-MCSB: Te daengah Samuel te BOEIPA loh , “Israel ah hno ka saii coeng ne. Te
    te aka ya boeih ham a hna bok umya bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም፦ «ታኣኒ ዒስራዔኤሌ ዓሶይዳ ዋይዚ ዋይዙዋ ባኣዚ ማዻንዳ ኬሊ ዑኬኔ፤
  twi-ASANTE: Na Awurade ka kyerɛɛ Samuel sɛ, “Merebɛyɛ akomatuo adeɛ bi wɔ Israel.
  mwc-mwc: Ba Bada Samuel kurina i wona, “Sawara padapadana kesana Israel kamonai
    ana wosei ba pipiya sina nonori wai sina sikwana neganega.
