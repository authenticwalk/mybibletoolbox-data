  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ma! Má yãkɛ Isailiↄ guu, gbɛ̃́ pↄ́ a baomà a kɛkɛ swãwɛ̃ɛ.'
  tcz-CHONGTHU: Chuin Pakaiyin Samuel koma, “Ven keiman Israel sunga thil khat kabol
    ding, ahin hichun aja jouse nakhang asut ding ahi.
  mar-mar: परमेश्वर शमुवेलास म्हणाला, “पाहा इस्राएलात मी अशी एक गोष्ट करणार आहे की,
    जो कोणी ती ऐकेल त्या प्रत्येकाचे कान भणभणतील.
  soq-soq: Tane Iawe God wanase, “Ne ando dewa pokawaauida Israel apanawa mampo dewamopaa
    baiwantedina. Ita walama sa bedewe dewa sa umanawa etapue memesantopue saidantopu.
  qub-qub: 'Chaura Tayta Dios niran: «Israelcuna mana yarpashantami rurashaj. Chaymi
    wiyaj cajpaga rinrincunapis nanangaraj.'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹ ma! Mani yã kɛ Isarailanↄ tɛ́, gbɛ̃ kũ à a baaruu
    mà ni kɛkɛ à sã wɛ̃mɛ.'
  hat-hat: 'Seyè a di l'' konsa: -Mwen pral fè yon gwo bagay nan mitan pèp Izrayèl
    la. Lè moun va tande sa, yo pral sezi.'
  eng-BSB: Then the LORD said to Samuel, “I am about to do something in Israel at
    which the ears of all who hear it will tingle.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Samiyɛle ma: «Nà ʋaazu faa laazu Izelayɛle nuɓusɛiti
    ma, nu-o-nu a ma wooi mɛnina, daa ɠa vɔ.'
  eng-WEBPB: The LORD said to Samuel, “Behold, I will do a thing in Israel at which
    both the ears of everyone who hears it will tingle.
  kbq-kbq: Higeno Ra Anumzamo'a Samuelina asamino, Antahio Nagra menina Israeli vahepina,
    antari hanazaza eri fore hugahuankino iza'o ana zamofo agenkema antahisimo'a antri
    nehuno na'a fore nehie huno hugahie.
  nhe-BL: 'Huajca TOTECO quiilhui Samuel: ―Xiquita, nijchihuas se tlamantli ipan tlali
    Israel, huan aqui quicaquis hasta itlacaquilis quicocos.'
  bus-bus: 'Ben Dii bènɛ: Ǹ ma! Mɛ́ yã kɛ Isarailinↄ tɛ́, gbɛ̃ kɛ̀ à à baaru mà é
    kɛkɛ à swã wɛ̃mɛ.'
  gub-BL: — Azapo putar iaiw ma'e Izaew wanupe ihe nehe. Wyzài teko a'e ma'e henu
    àràm wà nehe, ukyze katu putar izuwi wà nehe, i'i Tupàn Xamuew pe.
  eng-DRA: 'And the Lord said to Samuel: Behold I do a thing in Israel: and whosoever
    shall hear it, both his ears shall tingle.'
