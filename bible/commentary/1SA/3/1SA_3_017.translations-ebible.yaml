verse: 1SA.003.017
translations:
  mal-C: 'ഏലി ചോദിച്ചു: “യഹോവ നിന്നോട് എന്താണ് അരുളിച്ചെയ്തത്? അതു നീ എന്നിൽനിന്നും
    ഒളിക്കരുതേ! അവിടന്ന് അരുളിച്ചെയ്തതിൽ എന്തെങ്കിലും നീ എന്നിൽനിന്നും ഒളിച്ചാൽ ദൈവം
    നിന്നെ കഠിനമായി ശിക്ഷിക്കട്ടെ!”'
  deu-TKW: 'Da fragte er: Was war es, was er zu dir geredet hat? Verhehle es mir ja
    nicht; Gott thue dir dies und das, wenn du nur irgend etwas von dem verhehlst,
    was er zu dir geredet hat!'
  lin-lin: 'Eli atunaki ye : — Makambo nini Yawe ayebisaki yo ? Kobombela ngai te.
    Tika ete Nzambe apesa yo etumbu ya makasi soki obombeli ngai ata likambo moko
    kati na nyonso oyo alobaki na yo.'
  eng-LSV: And he says, “What [is] the word which He has spoken to you? Please do
    not hide it from me; so God does to you, and so does He add, if you hide from
    me a word of all the words that He has spoken to you.”
  eng-GNV: Then he said, What is it, that the Lord said vnto thee? I pray thee, hide
    it not from mee. God doe so to thee, and more also, if thou hide any thing from
    me, of all that he said vnto thee.
  eng-WEBSTER: 'And he said, What is the thing that the LORD hath said to thee? I
    pray thee hide it not from me: God do so to thee, and more also, if thou shalt
    hide any thing from me, of all the things that he said to thee.'
  nhw-BL: 'Huajca Elí quiilhui: ―¿Tlaque mitzilhuijtoc Toteco Dios? Nimitztlajtlanía
    para amo techtlatili niyon se tleno catli TOTECO mitzilhuijtoc. Sintla techtlatilis
    se tlenijqui, ma TOTECO mitztlatzacuilti.'
  swh-ONEN: Eli akamuuliza, “Ni nini alichokuambia? Usinifiche. Bwana na ashughulike
    nawe, tena kwa ukali, kama utanificha chochote alichokuambia.”
  bba-bba: Eli u ɡeruɑ u nɛɛ, mbɑ Yinni Gusunɔ u nun sɔ̃ɔwɑ. A suuru koowo, ɑ ku mɑn
    yi beruɑ. Gusunɔwɑ u koo nun sɛɛyɑsiɑ ɑ̀ kun mɑn ye kpuro sɔ̃ɔwɑ.
  eng-KJVCPB: 'And he said, What is the thing that the Lord hath said unto thee? I
    pray thee hide it not from me: God do so to thee, and more also, if thou hide
    any thing from me of all the things that he said unto thee.'
  mpx-mpx: Yaka Ilai i baek elana i ba, “Yehoba ga i ba ola eliyam? Bahi nu aalahan
    eliyau. Ebo bugul etega nu sume eliyau, he Yehoba lahi pupulowanina hot ni ginol
    eliyam.”
  luo-luo: Eli nopenje niya, “En angʼo mane owachoni? Kik ipanda wach. Mad Nyasaye
    chwadi matek ka dipo ni ipandona gimoro amora ma onyisi.”
  meu-meu: Eli eto, Dahaka e hamaorolaimu? Egu ai basio hunia. Bema e hamaoromu ḡauna
    ta egu ai boma hunia, Dirava ese davana bema henimu ma bema habadaia.
  npi-ULB: तिनले भने, “उहाँले तँलाई भन्‍नुभएको वचन के थियो? कृपया त्‍यो मबाट नलुका
    । उहाँले तँसँग बोल्‍नुभएका सबै वचनमध्‍ये तैंले मबाट कुनै पनि कुरा लुकाइस् भने
    परमेश्‍वरले तँलाई त्‍यसै र त्‍योभन्दा अझ धेरै गर्नुभएको होस् ।”
  yor-yor: Eli béèrè pé, “Kín ni ohun tí ó sọ fún ọ?” “Má ṣe fi pamọ́ fún mi. Kí Ọlọ́run
    mi ṣe bẹ́ẹ̀ sí ọ àti jù bẹ́ẹ̀ lọ pẹ̀lú, bí ìwọ bá fi ohunkóhun tí ó wí fún ọ pamọ́
    fún mi.”
  emp-NTPO: 'Maʌ̃ne Eliba iwid̶isia: –¿Ãcõrẽba bʌ́a cãrẽda jarasi? Idjia jarad̶ara
    ni maãrĩ bid̶a mẽrãrãdua. ¡Ãcõrẽba bʌra bio cawa oya idjia jarad̶ada mʌ̃́a jũma
    jaraẽ́bʌrʌ!–'
  ind-ind: Eli bertanya, “Pesan apa yang TUHAN sampaikan kepadamu? Jangan sembunyikan
    dariku! Biarlah Allah menghukummu, bahkan mencabut nyawamu, jika kamu menyembunyikan
    apa pun juga yang dikatakan-Nya kepadamu.”
  pes-OPCB: '@see-verse:1SA.003.016'
  tgl-ULB: Sinabi niya, “Ano ang salitang kanyang sinabi sa iyo? Pakiusap huwag mo
    itong itago mula sa akin. Gawin nawa sa iyo ng Diyos, at higit pa, kung itatago
    mo ang anumang bagay mula sa akin anuman sa lahat ng salitang sinabi niya sa iyo.”
  cbu-NT: 'Elíy masharangu, ¿Apanll shiyaa tsiyatku amaranga? Nuw shiyaa mshee, táchinllpa:
    nuwaa kamapshirishpa. Papcha, yuwaa Apanll táranllu anoo kamapshikinaareesha,
    Apanll shiyaa kapung wanichiya. Ashiri shiyshat ashpari kamaningandama, tárangiya.'
  hui-hui: Ani ladai biyagola Elihanda hale halu lalu, Anduane Homogohanda í̠hondo
    bi agi langiyabe. O langiyadaruni mbira i̱hondo ya do nahabe. Ibugua í̠hondo langiyaru
    damene bibahendeore i̱hondo nalangiriyagua Ngode Datagaliwabehanda í̠ pani gibiore
    ngulebira, lene.
  mya-mya: ဧ​လိ​က``သင့်​အား​ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့ မိန့်​တော်​မူ​သ​နည်း။ ငါ့​ထံ​မှ​အ​ဘယ်​အ​ရာ​ကို
    မျှ​ထိမ်​ဝှက်​၍​မ​ထား​နှင့်။ ဘု​ရား​သ​ခင်​မိန့် တော်​မူ​သ​မျှ​သော​အ​ရာ​တို့​ကို​ငါ့​အား
    မ​ဖော်​ပြ​ပါ​မူ ကိုယ်​တော်​သည်​သင့်​အား​ပြင်း ထန်​စွာ​ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည်''
    ဟု​ဆို​၏။-
  bod-N: ཡང་ཨེ་ལི་ཡིས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་གསུངས་པའི་བཀའ་དེ་ཅི་ཡིན་ཤོད་དང་། དེ་ནི་ང་རང་ལ་མི་སྦ་བར་གྱིས།
    ཁྱོད་ལ་གསུངས་པའི་བཀའ་དེ་ང་ལ་སྦས་ན། དཀོན་མཆོག་གིས་ཁྱོད་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག་ཅེས་སྨྲས་པས།
  sna-sna: Eri akabvunza akati, “Wakaudzweiko naJehovha? Usandivanzira hako. Mwari
    ngaakurange zvakanyanya kana ukandivanzira kana chinhu chimwe zvacho chaakakuudza.”
  spa-BLM: 'Él dijo: “¿Qué es lo que te ha dicho? Por favor, no me lo ocultes. Dios
    te lo haga, y más aún, si me ocultas algo de todo lo que te ha hablado”.'
  cac-cac: 'Ix sc''anb''an vin̈aj Elí chi'' d''a vin̈ icha tic: —¿Tas ix yal Jehová
    d''ayach? Elocab'' d''a a c''ool to malaj junoc tas ol a c''ub''ejel d''ayin.
    Aocab'' Jehová chi'' ol ac''an a yaelal tato ay junoc ol a c''ub''ejel d''ayin,
    xchi vin̈.'
  swh-ULB: Akamuuliza, “Ni neno gani alilokusemesha? Tafadhali usinifiche jambo hilo.
    Mungu akutendee hivyo na kukuzidishia, endapo utanificha kitu chochote kati ya
    yote ambayo amesema nawe.”
  bel-bel: 'І сказаў Ілій: што сказана табе? не хавай ад мяне, тое і тое зробіць з
    табою Бог, і яшчэ болей зробіць, калі ты ўтоіш ад мяне што-колечы з усяго таго,
    што сказана табе.'
  wed-wed: Eli i paridadana, “Bada aiwai i riwem? Anatapuna ma riweiu ma eḡa lamna
    Bada ina kovoḡa-guratem!”
  deu-ELBBK: 'Und er sprach: Was ist das Wort, das er zu dir geredet hat? Verschweige
    es mir doch nicht. So tue dir Gott und so füge er hinzu, wenn du mir etwas verschweigst
    von allem, was er zu dir geredet hat!'
  mbb-OT: Migkaǥi si Eli te, “Hengkey is migkaǥi kenikew te Nengazen? Kenè nu i-eles
    kedì. Utew mereǥen is silut kenikew te Megbevayà emun kenè nu ibpenudtul is langun
    he migkaǥi zin kenikew.”
  mal-2015: 'അപ്പോൾ അവൻ: നിനക്കുണ്ടായ അരുളപ്പാടു എന്തു? എന്നെ ഒന്നും മറെക്കരുതേ; നിന്നോടു
    അരുളിച്ചെയ്ത സകലത്തിലും ഒരു വാക്കെങ്കിലും മറെച്ചാൽ ദൈവം നിന്നോടു തക്കവണ്ണവും അധികവും
    ചെയ്യട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Eli lestar phučľa: „So tuke phenďa? Mangav tut, ma garuv ňič anglal
    ma! Mi marel tut o Del zorales, te mange zagaruveha vareso olestar, so tuke phenďa.“'
  pes-OPV: 'گفت: «چه سخنی است که به تو گفته است؟ آن را از من مخفی مدار. خدا با تو
    چنین بلکه زیاده از این عمل نماید، اگر از هر‌آنچه به توگفته است چیزی از من مخفی
    داری.»'
  ron-1924: 'Ши Ели а зис: „Каре есте кувынтул пе каре ци л-а ворбит Домнул? Ну-мь
    аскунде нимик. Думнезеу сэ Се поарте ку тине ку тоатэ аспримя дакэ-мь аскунзь
    чева дин тот че ць-а спус!”'
  aui-aui: Na Eli iwona bo, “Yawe God metagha iwonem? Na sisiyina tupana kuwonegu,
    bi memeda gekunawonegu, na God aro ghamanakina inaverem!”
  ben-OBCV: “তিনি তোমাকে কী বলেছেন?” এলি প্রশ্ন করলেন। “আমার কাছে তা লুকিয়ে রেখো
    না। তিনি তোমাকে যা বলেছেন তার কোনো কিছু যদি তুমি আমার কাছে লুকিয়ে রাখো, তবে যেন
    ঈশ্বর তোমাকে কড়া শাস্তি দেন।”
  som-som: Markaasuu ku yidhi, Waxa Rabbigu kuu sheegay waa maxay? Waan ku baryayaaye,
    ha iga qarin. Ilaah ha kugu sameeyo waxaas iyo wax ka sii daranba, haddii aad
    iga qarisid innaba wixii uu kuu sheegay oo dhan.
  lat-VUC: 'Et interrogavit eum: Quis est sermo, quem locutus est Dominus ad te? oro
    te ne celaveris me: hæc faciat tibi Deus, et hæc addat, si absconderis a me sermonem
    ex omnibus verbis quæ dicta sunt tibi.'
  eng-ASVBT: 'And he said, What is the thing that Jehovah hath spoken unto thee? I
    pray thee, hide it not from me: God do so to thee, and more also, if thou hide
    anything from me of all the things that he spake unto thee.'
  ita-1885: 'Ed egli disse: Eccomi. Ed Eli gli disse: Quale è la parola ch''egli ti
    ha detta? deh! non celarmela; così ti faccia Iddio, e così ti aggiunga, se tu
    mi celi cosa alcuna di tutto ciò ch''egli ti ha detto.'
  eng-LXXUP: 'And he said, What was the word that was spoken to thee? I pray thee
    hide it not from me: may God do these things to thee, and more also, if thou hide
    from me anything of all the words that were spoken to thee in thine ears.'
  eng-ULB: He said, “What was the word he spoke to you? Please do not hide it from
    me. May God do so to you, and even more, if you hide anything from me of all the
    words that he spoke to you.”
  spa-VBL: “¿Qué te ha dicho?” preguntó Elí. “No me lo ocultes. Que Dios te castigue
    muy severamente si me ocultas algo de lo que te dijo”.
  fra-_FOB: 'Et il répondit: Me voici! Et Héli dit: Quelle est la parole qu''il t''a
    adressée? Je te prie, ne me la cache point. Que Dieu te traite avec la dernière
    rigueur, si tu me caches un seul mot de tout ce qu''il t''a dit.'
  mal-mal: 'അപ്പോൾ ഏലി: “നിനക്കുണ്ടായ അരുളപ്പാട് എന്ത്? എന്നോട് ഒന്നും മറച്ചു വെക്കരുതേ;
    നിന്നോട് അരുളിച്ചെയ്ത ഒരു വാക്കെങ്കിലും എന്നോട് പറയാതിരുന്നാൽ ദൈവം നിന്നോട് അങ്ങനെ
    തന്നെയോ, അതിലധികമോ ചെയ്യട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Elī ne pūchhā, “Rab ne tumheṅ kyā batāyā hai? Koī bhī bāt mujh se mat chhupānā!
    Allāh tumheṅ saḳht sazā de agar tum ek lafz bhī mujh se poshīdā rakho.”
  suz-BL: मिनु एलीमी “मेकोमी इ कली मार देंमे? आं कली मेको नेल्‍ल मख्रुइक्‍थु, देनो।
    मेकोम इ कली देंशो लोव़ का सम्‍म यो ख्रुइक्‍ताक्‍वी हना, परमप्रभुम इ कली थम ठेयब
    सजाइ गेवल” देंमाक्‍त।
  ita-1927: 'Ed Eli: “Qual è la parola ch’Egli t’ha detta? Ti prego, non me la celare!
    Iddio ti tratti col massimo rigore, se mi nascondi qualcosa di tutto quello ch’Egli
    t’ha detto”.'
  ckb-ckb: 'عێلی گوتی: «ئەو قسەیە چی بوو کە پێی فەرموویت؟ تکایە لێمی مەشارەوە. خودا
    توندترین سزات بدات، ئەگەر وشەیەکم لێ بشاریتەوە لە هەموو ئەوەی پێی فەرموویت.»'
  eng-BBE: 'And he said, What did the Lord say to you? Do not keep it from me: may
    God''s punishment be on you if you keep from me anything he said to you.'
  kan-OKCV: ಏಲಿಯು ಅವನಿಗೆ, “ಅವರು ನಿನಗೆ ಹೇಳಿದ ಮಾತೇನು? ನನಗೆ ಅದನ್ನು ಮರೆಮಾಡಬೇಡ. ಅವರು ನಿನಗೆ
    ಹೇಳಿದ ಸಕಲ ವಾರ್ತೆಗಳಲ್ಲಿ ನೀನು ಯಾವುದನ್ನಾದರೂ ನನಗೆ ಮರೆಮಾಡಿದರೆ, ದೇವರು ನಿನ್ನನ್ನು ದಂಡಿಸಲಿ,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன்: யெகோவா உன்னிடத்தில் சொன்ன காரியம் என்ன? எனக்கு அதை மறைக்கவேண்டாம்;
    அவர் உன்னிடத்தில் சொன்ன எல்லா காரியத்திலும் ஏதாவது ஒன்றை எனக்கு மறைத்தால், தேவன்
    உனக்கு அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும் செய்வாராக என்றான்.'
  spa-RV-1909: 'Y dijo: ¿Qué es la palabra que te habló Jehová?; ruégote que no me
    la encubras: así te haga Dios y así te añada, si me encubrieres palabra de todo
    lo que habló contigo.'
  ron-BTF: 'Și Eli a spus: Care este lucrul pe care DOMNUL ți l-a spus? Te rog să
    nu îl ascunzi de mine. Așa să îți facă Dumnezeu și încă mai mult, dacă ascunzi
    de mine ceva din toate lucrurile pe care ți le-a spus.'
  eng-WEBP: He said, “What is the thing that he has spoken to you? Please don’t hide
    it from me. God do so to you, and more also, if you hide anything from me of all
    the things that he spoke to you.”
  eng-FBV: “What did he tell you?” Eli asked. “Don't hide it from me. May God punish
    you very severely if you hide anything he told you from me!”
  nld-1939: 'Hij vroeg: Wat heeft Hij tot u gesproken? Verberg het mij niet. Zo mag
    God met u doen, en nog erger, als ge mij iets verzwijgt van alles wat Hij u heeft
    gezegd!'
  nch-BL: 'Huajca Elí quiilhui: ―¿Taya mitzilhuijtoc Toteco Dios? Nimitztajtanía para
    amo techtatili yon se teno cati TOTECO mitzilhuijtoc. Sinta techtatilis se tenijqui,
    ma TOTECO mitztatzacuilti.'
  vie-1934: 'Hê-li nói: Đức Giê-hô-va có phán cùng con lời gì? Xin con đừng giấu chi
    cùng ta hết. Nếu con giấu ta một thí chi trong mọi điều Đức Giê-hô-va đã phán
    cùng con, nguyện Đức Chúa Trời phạt con nặng nề.'
  hin-CV: “क्या कहा याहवेह ने?” एली ने उससे पूछा. “मुझसे कुछ भी न छुपाना. जो उन्होंने
    तुमसे कहा है उसमें से यदि तुम मुझसे कुछ भी छिपाओ, परमेश्वर तुम्हें कठोर से कठोर
    दंड दें.”
  spa-BES: 'Y él dijo: ¿Qué te dijo él Señor? No me lo ocultes: que el castigo de
    Dios sea contigo si me ocultas cualquier cosa que él ha dicho.'
  tdx-tdx: Ino ty tsinara’e ama’o? hoe re. Ehe, ko añetaha’o amako. Ee te hanoen’
    Añahare ama’o naho mandikoatse, naho akafi’o amako ndra inoñ’ inoñ’ amo tsinara’e
    ama’oo.
  tha-KJV: และเอลีถามว่า “เรื่องอะไรนะที่พระเยโฮวาห์ทรงบอกเจ้า ขออย่าปิดบังไว้จากเราเลย
    ถ้าเจ้าปิดบังสิ่งใดไว้จากเราในเรื่องทั้งสิ้​นที​่​พระองค์​ทรงบอกแก่​เจ้​าก็ขอพระเจ้าทรงลงโทษเจ้าและให้​หน​ักยิ่งกว่า”
  por-BR-2018: 'E disse: Que é a palavra que te falou o SENHOR? Rogo-te que não a
    encubras a mim; assim te faça Deus e assim te acrescente, se me encobrires palavra
    de tudo o que falou contigo.'
  deu-ELO: 'Und er sprach: Was ist das Wort, das er zu dir geredet hat? Verhehle es
    mir doch nicht. So tue dir Gott und so füge er hinzu, wenn du mir etwas verhehlst
    von allem, was er zu dir geredet hat!'
  eng-WYC-2018: And Eli asked him, What is the word that the Lord hath spoken to thee?
    I pray thee, hide it not from me; God do to thee these things, and increase these
    things, if thou hidest from me a word of all [the] words that be said to thee.
  epo-epo: 'Kaj tiu diris: Kia estas la afero, pri kiu Li parolis al vi? mi petas,
    ne kaŝu antaŭ mi; tion kaj ankoraŭ pli faru al vi Dio, se vi kaŝos antaŭ mi ion
    el ĉio, kion Li diris al vi.'
  uig-PIN: 'U: — U sanga nemǝ sɵz ⱪildi? Sǝndin ɵtünǝy, uni mǝndin yoxurmiƣin. Əgǝr
    Uning sanga eytⱪanlirining birini manga eytmay ⱪoysang, Huda deginini sening bexingƣa
    qüxürsun wǝ uningdin artuⱪ qüxürsun! — dedi.'
  beo-beo: 'Ilai da ema amane adole ba:i, “Hina Gode da dima adi sia:bela:? Liligi
    afae nama mae wamolegema. Dia sia: afae Gode Ea dima adoi amo afae hame adosea,
    E da dima gasa bagade se dabe imunu.”'
  tpi-OTNT: Na Eli i askim em, “Bikpela i tok wanem long yu? Yu no ken haitim wanpela
    tok long mi. Sapos yu haitim sampela tok, bai God i ken mekim save tru long yu.”
  hau-SA: Eli ya ce, mene ne ya ce maka? Kada ka ɓoye mini. Allah ya yi da kai har
    ma fiye in ka ɓoye mini kome da ya ce maka.
  uig-LAT: 'U: — U sanga néme söz qildi? Sendin ötüney, uni mendin yoshurmighin. Eger
    Uning sanga éytqanlirining birini manga éytmay qoysang, Xuda déginini séning béshinggha
    chüshürsun we uningdin artuq chüshürsun! — dédi.'
  nde-nde: U-Eli wabuza wathi, “Kuyini akutshiloyo kuwe na? Ungangifihleli. Sengathi
    uNkulunkulu angakujezisa, kube buhlungu kakhulu, nxa uzangifihlela loba kuyini
    akutshele khona.”
  ton-ton: 'Pea naʻe pehē ʻe ia, “Ko e hā ʻae meʻa kuo folofolaʻaki ʻe Sihova kiate
    koe? ʻOku ou kole kiate koe ʻoua naʻa ke fakafufū ia ʻiate au: Ke fai pehē ʻe
    he ʻOtua kiate koe, mo lahi hake foki, ʻo kapau te ke ʻufiʻufi ʻiate au ha meʻa
    ʻe taha ʻi he ngaahi meʻa kotoa pē kuo ne folofola kiate koe.”'
  ces-1613: 'I řekl: Jaká jest to řeč, kterouž mluvil tobě? Netaj medle přede mnou.
    Toto učiň tobě Bůh a toto přidej, jestliže co zatajíš přede mnou ze všech slov,
    kteráž mluvil tobě.'
  eng-WMB: He said, “What is the thing that he has spoken to you? Please don’t hide
    it from me. God do so to you, and more also, if you hide anything from me of all
    the things that he spoke to you.”
  tam-TCV: அப்பொழுது ஏலி சாமுயேலிடம், “யெகோவா உனக்குச் சொன்னது என்ன? எனக்கு அதை நீ
    மறைக்கவேண்டாம். அவர் உனக்குச் சொன்னவற்றில் எதையாகிலும் எனக்கு மறைத்தாயானால் இறைவனே
    உன்னைக் கடுமையாகத் தண்டிப்பாராக” என்றான்.
  ceb-ULB: Miingon siya, “Unsa man ang mga pulong nga iyang gisulti kanimo? Palihog
    ayaw kini ililong kanako. Hinaot buhaton usab kini sa Dios kanimo, ug labaw pa,
    kung imong ililong kanako ang tanang mga pulong nga iyang gisulti kanimo.”
  pol-UBG: 'I zapytał: Cóż to za słowa, które PAN ci powiedział? Nie ukrywaj tego,
    proszę, przede mną. Niech Bóg tak ci uczyni i tamto dorzuci, jeśli ukryjesz przede
    mną cokolwiek z tego, co ci powiedział.'
  agr-agr: 'Timatai Elí niina iniak: “¿Tuke Pujuush wajinjutpame? ¡Wait aneasam ugtukaipa!
    ¡Apajuí tujamauwa nunú ame mina ugtutaik nii suwimkan amastatui!” tiuwai.'
  kyc-kyc: Leyamo dokopa Ilaime piso soo lao, Kamongo dokome emba apa langipyase?
    Namba kando mende leya kande doko kalyamaka napipi. Emba doo langipyamo dupwa
    peparae namba langya nare ramo dokopa Anatumi emba randa andake jera, leya.
  urd-GVU: عیلی نے پوچھا، ”رب نے تمہیں کیا بتایا ہے؟ کوئی بھی بات مجھ سے مت چھپانا!
    اللہ تمہیں سخت سزا دے اگر تم ایک لفظ بھی مجھ سے پوشیدہ رکھو۔“
  deu-1912: 'Er sprach: Was ist das Wort, das dir gesagt ist? Verschweige mir nichts.
    Gott tue dir dies und das, wo du mir etwas verschweigst, das dir gesagt ist.'
  ntj-ntj: '@see-verse:1SA.003.016'
  kan-2017: ಆಗ ಏಲಿಯು ಅವನಿಗೆ, “ಯೆಹೋವನು ನಿನಗೆ ತಿಳಿಸಿದ್ದೇನು? ಆತನ ಮಾತುಗಳಲ್ಲಿ ಒಂದನ್ನಾದರೂ
    ಮುಚ್ಚಿಡಬೇಡ; ಮುಚ್ಚಿಟ್ಟರೆ ಆತನು ಬೇಕಾದ ಹಾಗೆ ನಿನ್ನನ್ನು ದಂಡಿಸಲಿ” ಎಂದು ಹೇಳಲು
  yap-yap: Me fith Eli ngak ni ga’ar, “Mang e ke weliy SOMOL ngom? Dab mmithag ban’en
    rog. Ya fa’anra dabmog ngog urngin e tin ke weliy ngom mra gechig nagem Got nib
    gel.”
  hlt-MCSB: Te phoeiah, “Nang taengah mebang ol lae a thui. Kai taengah phah boeh.
    Pathen loh nang ham a saii bitni. Nang taengah a thui ol boeih khuiah ol te kai
    taengah na phah vetih khoengvoep uh ve,” a ti nah.
  mdy-ETH: ዔኤሊ፦ «ናንጊና ናንጋ ጎዳ ኔኤም ኬኤዜ ባካ ዓይጎዳይ? ፔቴታዖ ታኣም ዓኣቺፖ፤ ፔቴ ባኣዚታዎ ኔ ዓኣቼቴ ፆኦሲ
    ኔጊዳ ዼኤፒ ሜቶ ዔኪ ዬዖም» ጌዔኔ።
  twi-ASANTE: Eli bisaa no sɛ, “Asɛm bɛn na Awurade ka kyerɛɛ wo? Ka biribiara kyerɛ
    me. Sɛ wode biribiara sie me a, Onyankopɔn ntwe wʼaso.”
  mwc-mwc: Ilai i toiruba, “Awaika God i wonim? Tupana ke woniku. Kuni buniyei wai,
    Bada saroba kaikapona ina berim.”
  eng-WEBU: He said, “What is the thing that he has spoken to you? Please don’t hide
    it from me. God do so to you, and more also, if you hide anything from me of all
    the things that he spoke to you.”
  bvr-bvr: Lika Yilay a-wengganana, “Nipa a-yinmiyana a-wena nggula ana-munya? Wengga
    apula. Gala barra ny-yilkaka apula. Gala yapa Wangarr biy-bun nginyipa.”
  wal-wal: Koyin Eeli hagaadan yaagidi Sameela oichchiis; “GODAI neeyyo yootidobi
    aibee? Taappe ainne qosoppa; neeni Xoossai neeyyo yootidobaappe issibaanne taappe
    qottikko, Xoossai hegaadan ne bolli ootto” yaagiis.
  spa-PDDPT: 'Y preguntó: ¿Cuál es la Palabra que te habló? Te ruego que no me la
    ocultes. Así te haga ʼElohim y aún te añada, si me ocultas alguna Palabra de todas
    las que te habló.'
  gun-gun: 'Ha''e ramo aipoe''i: — Mba''e he''i tu Senhor ijayvu vy? Ajerure renhomi
    e''ỹ aguã. Tove Nhanderuete ha''e oipotaa rami ete tojapo ndevy, xapy''a rei ijayvuague
    ha''e javi remombe''u porãmba e''ỹ rã.'
  agu-BL: —¿Mbi'tz tal Kataj tzatz ma's lak'bal? Qui klo' na waj yil tzawew cu'n jun
    takle'n tzinwutz. ¡Ej nin ko quil tzatxol swetz yi mbi cu'n tal Kataj tzatz, nink
    tz'oc i' tan acawse'n!
  eng-PEV: The old man asked, “What did God say to you? Tell me straight. If you don’t
    tell me straight, God will be very angry with you.”
  ilo-ULB: Kinuna ni Eli, “Ania ti imbagana kenka? Saanmo koma nga ilimed kaniak.
    Dusaennaka ti Dios, ken ad-adda pay koma no ilimedmo kaniak ti aniaman nga imbagana
    kenka.”
  kpg-kpg: Gei Eli ga heeu gi mee, “Dimaadua la ne helekai adu bolo aha? Goe hudee
    hagammuni dahi mee. God ga hagaduadua goe maa goe ga hagalee hagi mai gi di au
    ana helekai huogodoo ala ne hagi adu gi di goe.”
  uig-ARA: 'ئۇ: ــ ئۇ ساڭا نېمە سۆز قىلدى؟ سەندىن ئۆتۈنەي، ئۇنى مەندىن يوشۇرمىغىن.
    ئەگەر ئۇنىڭ ساڭا ئېيتقانلىرىنىڭ بىرىنى ماڭا ئېيتماي قويساڭ، خۇدا دېگىنىنى سېنىڭ
    بېشىڭغا چۈشۈرسۇن ۋە ئۇنىڭدىن ئارتۇق چۈشۈرسۇن! ــ دېدى.'
  sus-sus: Eli naxa a maxɔrin, «Alatala munse masenxi i bɛ? I naxa sese nɔxun n ma.
    Xa i wɔyɛn keren nɔxun n ma, Ala xa na sare ragbilen i ma, a fa nde sa na fari.»
  pon-2006: Ilai ahpw idek reh, “Dahme KAUN-O mahsanihong uhk? Ke dehr ekihsang ie
    mehkot. Koht uhdahn pahn ketin kalokeiuk ma ke sohte ndaiong ie mehkoaros me e
    mahsanihong uhk.”
  jae-jae: Ma Eli kêtu kênac eŋ gebe Apômtau kêsôm biŋ amboac ondoc gêdêŋ aôm. Ônsa
    ŋalô teŋ auc êndêŋ aê atom. Aôm embe ônsa biŋ, taŋ Apômtau kêsôm gêdêŋ aôm naŋ,
    ŋateŋ auc, go ôndac êtôm tonaŋ ma êlêlêc su.”
  ksd-ksd: 'Ma Eli i ga biti: Ava nam a Luluai i tar ve u tana? Koko una ive tagu.
    Boina ba God na doko u, ma na manga vakadik u ona una ive ta kopono tinata tagu
    ta nam par i tar ve u tana.'
  tur-YTC: “O'nun sana söylediği şey nedir? Lütfen onu benden saklama. Eğer O'nun
    sana söylediği her şeyden birini saklarsan Tanrı sana öylesini, daha da fazlasını
    yapsın.”
  grc-BRENT: Καὶ εἶπε, τί τὸ ῥήμα τὸ λαληθὲν πρὸς σέ; μὴ δὴ κρήψῃς ἀπʼ ἐμοῦ· τάδε
    ποιήσαι σοι ὁ Θεὸς καὶ τάδε προσθείη, ἐὰν κρύψῃς ἀπʼ ἐμοῦ ῥῆμα ἐκ πάντων τῶν λόγων
    τῶν λαληθέντων σοι ἐν τοῖς ὠσί σου.
  ind-AYT: Eli berkata, “Firman apa yang Dia sampaikan kepadamu? Jangan sembunyikan
    hal itu dariku. Kiranya Allah akan beperkara kepadamu, bahkan lebih lagi, jika
    kamu menyembunyikan dariku sepatah kata pun dari seluruh perkataan yang disampaikan-Nya
    kepadamu.”
  nya-nya: Tsono Eli anafunsa kuti, “Yehova wakuwuza chiyani? Usandibisire. Mulungu
    akulange ndithu ngati undibisira chilichonse cha zimene wakuwuza.”
  hrv-hrv: 'I on upita: “Kakva je riječ koju ti reče? Nemoj mi zatajiti ništa! Tako
    ti Bog učinio zlo i dodao ti drugo ako mi zatajiš nešto od onoga što ti je kazao.”'
  mps-mps: Tama Eligo agabolo hanalu wali, “Genuai Bidigo mena po nagebolo waliwe?
    Nago ena dali po me deli dualigio. Te nago po me deli dualubaso da, teda Godigo
    nageba dene momainu mu yaibao,” wali.
  tpi-tpi: Na Eli i askim em, “Bikpela i tok wanem long yu? Yu no ken haitim wanpela
    tok long mi. Sapos yu haitim sampela tok, bai God i ken mekim save tru long yu.”
  dan-1931: 'Da sagde han: “Hvad var det, han sagde til dig? Dølg det ikke for mig!
    Gud ramme dig både med det ene og det andet, hvis du dølger noget af, hvad han
    sagde!”'
  vie-OVCB: 'Hê-li nói: “Kể cho ta nghe mọi lời Chúa Hằng Hữu đã nói, đừng giấu gì
    cả, nếu con giấu một lời nào, xin Đức Chúa Trời trừng phạt con.”'
  guj-2017: તેણે કહ્યું, “તેમણે તારી સાથે શી વાત કરી? કૃપા કરી તે મારાથી છુપાવી રાખીશ
    નહિ. તેમણે જે બધી વાતો તને કહી તેમાંથી કોઈપણ જો તું મારાથી છુપાવે તો ઈશ્વર એવું
    અને એ કરતાં પણ વધારે તને કરો.”
  pon-2006A: Ilai ahpw idek reh, “Dahme KAUN-O mahsanihong uhk? Ke dehr ekihsang ie
    mehkot. Koht uhdahn pahn ketin kalokeiuk ma ke sohte ndaiong ie mehkoaros me e
    mahsanihong uhk.”
  por-BRBSL: 'Ele disse: “O que é que ele lhe disse? Por favor, não o esconda de mim.
    Deus o faça a você, e mais ainda, se você esconder de mim algo de todas as coisas
    que Ele falou com você”.'
  aly-aly: Artwampel ayernew, “Nthakenh Akngeyan angkew ngkweng-warl? Ila atyeng-warl
    arraty. Ntwa arraty atyeng iley-angenh, Akngeyan ngkweng ahelerrem artewentyel.”
  cth-cth: Eli ni nang koe BAWIPA ni a dei e hah bangmaw Kai koe bangcahai hrawk hanh.
    Nang koe a dei e naw pueng hah ka hmalah na hrawk pawiteh, nang koe Cathut ni
    sak naseh. Hothlak hoe kapaplah sak naseh telah atipouh.
  twi-twi: Eli bisaa no se, “Asɛm bɛn na Awurade ka kyerɛɛ wo? Ka biribiara kyerɛ
    me. Sɛ wode biribiara sie me a, Onyankopɔn ntwe wʼaso.”
  hlt-hlt: Te phoeiah, “Nang taengah mebang ol lae a thui. Kai taengah phah boeh.
    Pathen loh nang ham a saii bitni. Nang taengah a thui ol boeih khuiah ol te kai
    taengah na phah vetih khoengvoep uh ve,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edii dɔ̀: Ti Yiɛ̀ nKuyie ndɑ nɑ̀kɛ́ ɔ̃nti? Bɑ́ n sɔnnɛ tìmɑtì bɑ́
    tìmɑ́ɑ̀, kɑ̀ɑ n sɔ̀nnɛ tìmɑtì ti Yiɛ̀ nKuyie ndɑ potɛ́.'
  msy-2020: Ezɨ Eli an azara, “God manmaghɨra nɨ mɨgei? Nɨ akatam nan mongan markɨ.
    Nɨ akatabar ghuaraghtɨ, kɨ God ko mɨkɨmtɨ, a bar pazɨvɨra nɨ damigham.”
  dop-dop: 'Ɩlɛnɑ ɩ́ pɔɔsɩ sɩ: Tɔm ntiɣi Tɑcɑɑ heelɑ-ŋ? Ye n ŋmɛsɑ-m tǝ tɑɑ nɑtǝlɩ,
    Tɑcɑɑ ɩ́ lɑ-ŋ nɑ ń tɔɣɔ nɑ ń hɑɣɑ.'
  azb-azb: 'Eli ondan soruşub dedi: «Rəbb sənə nə dedi? Rica edirəm, məndən gizlətmə.
    Əgər sənə dediklərindən birini belə, məndən gizlətsən, Allah sənə beləsini və
    bundan betərini etsin».'
  eng-DBY: 'And he said, What is the word that he has spoken to thee? I pray thee,
    keep it not back from me: God do so to thee, and more also, if thou keep back
    anything from me of all the word that he spoke to thee.'
  hin-2017: तब उसने पूछा, “वह कौन सी बात है जो यहोवा ने तुझ से कही है? उसे मुझसे न
    छिपा। जो कुछ उसने तुझ से कहा हो यदि तू उसमें से कुछ भी मुझसे छिपाए, तो परमेश्वर
    तुझ से वैसा ही वरन् उससे भी अधिक करे।”
  wol-KYG: 'Eli ne ko: «Kàddu gi mu la wax, lu mu doon? Bu ma nëbbu kay. Soo ma nëbbee
    lenn ci li mu la wax, yal na la Yàlla teg naqar wu gëna tar.»'
  eng-YLT: And he saith, 'What [is] the word which He hath spoken unto thee? I pray
    thee, hide it not from me; so doth God do to thee, and so doth He add, if thou
    hidest from me a word of all the words that He hath spoken unto thee.'
  kne-kne: Kanan Eli ay nandamag, “Sinoy inbagan Diyos en sik-a? Ibagam amin ay magay
    isaot mo, tan palalo ay dosaen dakan Diyos mo way olay sino ay isaot mo.”
  eng-WYC-2017: And Eli asked him, What is the word that the Lord hath spoken to thee?
    I pray thee, hide it not from me; God do to thee these things, and increase these
    things, if thou hidest from me a word of all [the] words that be said to thee.
  eng-WMBB: He said, “What is the thing that he has spoken to you? Please don’t hide
    it from me. God do so to you, and more also, if you hide anything from me of all
    the things that he spoke to you.”
  urd-GVH: एली ने पूछा, “रब ने तुम्हें क्या बताया है? कोई भी बात मुझसे मत छुपाना!
    अल्लाह तुम्हें सख़्त सज़ा दे अगर तुम एक लफ़्ज़ भी मुझसे पोशीदा रखो।”
  rug-rug: “Na sa si ele tozi nigo e Zihova?” Nanasa gua se Ilai. “Mu lopu tomea keketoṉa
    koa rau. Kote va tasuna sisigitigo e Zihova si goi be lopu tozi nau goi sari doduru
    ginugua,” gua si asa.
  gaz-gaz: Eeliinis, “Inni maal jedhee sitti dubbate? Na hin dhoksin; yoo ati waan
    inni sitti hime tokko illee na dhoksite Waaqni waan hamaa sitti haa fidu; sittis
    haa cimsu” isaan jedhe.
  fra-LSG: 'Et Éli dit: Quelle est la parole que t’a adressée l’Éternel? Ne me cache
    rien. Que Dieu te traite dans toute sa rigueur, si tu me caches quelque chose
    de tout ce qu’il t’a dit!'
  gnn-gnn: Ga Yelayyu waŋana dhä‐wirrka'yurruna bitjarra, “Nhä nhuŋu Garrayyunydja
    ḻakaraŋala? Ḻakaraŋa lili ŋarrakunydja? Bukmak yana ŋarraku ḻakaraŋanydja biyakana;
    yaka yana nhe yurru djuḻuḻ'maraŋa ŋula nhä bukmak.”
  yal-yal: Heli yi a maxɔdin, a naxa, “A falan mundun tixi i xa? Xa i Alaa fala keden
    peen luxun n ma, n wama nɛn tɔrɔn naxan xɔdɔxɔ a birin xa, a xa na sa i fari.”
  haw-1868: Ninau aku la ia, Heaha ka mea a Iehova i olelo mai ai ia oe? Ke noi aku
    nei au ia oe, mai huna ia'u; pela ke Akua e hana mai ai ia oe, a e haawi hou mai
    hoi, ke huna oe ia'u i kekahi o ka olelo a pau ana i olelo mai ai ia oe.
  arb-NAV: 'وَسَأَلَهُ: «بِمَاذَا خَاطَبَكَ الرَّبُّ؟ لَا تُخْفِ عَنِّي. لِيُضَاعِفِ
    الرَّبُّ عِقَابَكَ إِنْ أَخْفَيْتَ عَنِّي كَلِمَةً مِمَّا خَاطَبَكَ بِهِ الرَّبُّ».'
  ewe-ewe: Eli biae be, “Nya kae Yehowa gblɔ na wò? Gblɔ nya sia nya nam; Mawu nehe
    to na wò vevie ne ètsɔ nya aɖe ɣlam!”
  eng-LEE: 'And he said, What is the word which he hath spoken unto thee? do not,
    I pray thee, conceal it from me: may God do to thee thus, and continue to do so,
    if thou conceal any thing from me of all the word that he hath spoken unto thee.'
  gvn-gvn: '@see-verse:1SA.003.016'
  asm-FB: তেতিয়া এলীয়ে সুধিলে, “যিহোৱাই তোমাক কি ক’লে? মই বিনয় কৰোঁ, তুমি মোৰ পৰা
    একো নুলুকুৱাবা; ঈশ্বৰে তোমাক যি কথা ক’লে, তাৰ কোনো কথা যদি মোৰ পৰা গোপনে ৰাখা,
    তেন্তে তেওঁ তোমাক অধিক দণ্ড দিব।”
  sus-A: عٍلِ نَشَ عَ مَشْرِن، «عَلَتَلَ مُنسٍ مَسٍنشِ عِ بّ؟ عِ نَشَ سٍسٍ نْشُن ﭑ
    مَ. شَ عِ وْيّن كٍرٍن نْشُن ﭑ مَ، عَلَ شَ نَ سَرٍ رَفبِلٍن عِ مَ، عَ قَ ندٍ سَ
    نَ قَرِ.»
  fra-SBL: 'Il dit : « Quelle est la chose qu''il t''a dite ? Ne me la cachez pas,
    je vous prie. Que Dieu te fasse ainsi, et plus encore, si tu me caches quoi que
    ce soit de tout ce qu''il t''a dit. »'
  hbo-hbo: וַיֹּ֗אמֶר מָ֤ה הַדָּבָר֙ אֲשֶׁ֣ר דִּבֶּ֣ר אֵלֶ֔יךָ אַל־נָ֥א תְכַחֵ֖ד מִמֶּ֑נִּי
    כֹּ֣ה יַעֲשֶׂה־לְּךָ֤ אֱלֹהִים֙ וְכֹ֣ה יֹוסִ֔יף אִם־תְּכַחֵ֤ד מִמֶּ֙נִּי֙ דָּבָ֔ר
    מִכָּל־הַדָּבָ֖ר אֲשֶׁר־דִּבֶּ֥ר אֵלֶֽיךָ׃
  piu-2006: '@see-verse:1SA.003.016'
  kik-kik: Eli akĩmũũria atĩrĩ, “Nĩ ũndũ ũrĩkũ ũcio Jehova arakwĩrire? Ndũkae kũũhitha
    ũndũ ũcio. Ngai arogwĩka ũndũ mũũru makĩria, ũngĩĩhitha ũndũ o na ũmwe ũrĩa arakwĩrire.”
  fra-NCL: 'Et Héli dit : « Quelle est la parole que Yahweh t’a dite ? Je te prie,
    ne me cache rien. Que Yahweh te traite dans toute sa rigueur si tu me caches quelque
    chose de toute la parole qu’il t’a dite ! »'
  cek-AK: Anih khaeah, Angraeng mah nang khaeah tih lok maw ang thuih? tiah a dueng.
    Kai khaeah angphat hmah, nang khaeah ang thuih ih loknawk boih to nang phat nahaeloe,
    Sithaw mah dan na paek tih; kanung aep ah dan na paek tih, tiah a naa.
  cuk-cuk: 'Geb Elí ese egichialid: —¿Ibu Bab-Jehová bega sogsa? Bab-Jehová-bega-ibmar-sogsad
    bela be anga sogo, mer be angi ibmar-odukuo. Ar ibmar-soggwen be angi odukusale,
    Bab-Dummadse be sabsur-odurdaklegoed.'
  uig-CYR: 'У: — У саңа немә сөз қилди? Сәндин өтүнәй, уни мәндин йошурмиғин. Әгәр
    Униң саңа ейтқанлириниң бирини маңа ейтмай қойсаң, Худа дегинини сениң бешиңға
    чүшүрсун вә униңдин артуқ чүшүрсун! — деди.'
  pma-pma: Ka Ilae visi vit, “?Iahova viten sa minuk? Konaling suaintei tounah ranau.
    Hemukonek, Ahi hesan mahien heha katuk hekeih munak kirvit vasitei tounah koa
    kei viteni minuk minau.”
  tel-2017: ఏలీ “నీకు యెహోవా ఏమి చెప్పాడో దాచకుండా దయచేసి నాతో చెప్పు. ఆయన నీతో చెప్పిన
    విషయాల్లో ఏదైనా చెప్పకుండా దాచిపెడితే దానికంటే ఎక్కువ ప్రమాదం ఆయన నీకు కలుగజేస్తాడు
    గాక” అనగా,
  hat-BSA: 'Li te di: “Ki pawòl ke Li te pale ou a? Souple, pa kache l pou mwen. Ke
    Bondye fè l konsa a ou menm, e menm plis osi, si ou kache yon bagay a mwen nan
    tout pawòl ke li te pale ou yo.”'
  bxh-bxh: Eli ya fatiꞌo iyen, Guyau somo ya falibam? U libaen. Tabu u simo. Yena
    hige u falibagu Yaubada haba ya faꞌankamkamnam.
  kos-kos: Eli el siyuk sel, “Mea LEUM GOD El fahk nu sum? Nikmet okanla kutena ma.
    God El ac arulana kai kom, kom fin tia fahk ma nukewa nu sik.”
  hbo-WLC: וַיֹּ֗אמֶר מָ֤ה הַדָּבָר֙ אֲשֶׁ֣ר דִּבֶּ֣ר אֵלֶ֔יךָ אַל־נָ֥א תְכַחֵ֖ד מִמֶּ֑נִּי
    כֹּ֣ה יַעֲשֶׂה־לְּךָ֤ אֱלֹהִים֙ וְכֹ֣ה יוֹסִ֔יף אִם־תְּכַחֵ֤ד מִמֶּ֙נִּי֙ דָּבָ֔ר
    מִכָּל־הַדָּבָ֖ר אֲשֶׁר־דִּבֶּ֥ר אֵלֶֽיךָ׃
  ibo-ibo: Elayị jụrụ ya sị, “Gịnị ka ọ gwara gị? Ezola ihe ọbụla nʼebe m nọ. Ka Chineke
    mesoo gị mmeso, otu ọbụla mmeso ahụ si dị njọ, ma ọ bụrụ na i zoo ihe ọbụla ọ
    gwara gị nʼebe m nọ.”
  ory-ory: ତେବେ ସେ ପଚାରିଲେ, “ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ କି କଥା କହିଲେ? ବିନୟ କରୁଅଛି, ମୋʼ ଠାରୁ
    ତାହା ଗୁପ୍ତ ନ କର; ସେ ଯେସମସ୍ତ କଥା କହିଅଛନ୍ତି, ତହିଁରୁ କୌଣସି କଥା ତୁମ୍ଭେ ମୋʼ ଠାରୁ ଗୁପ୍ତ
    କଲେ, ପରମେଶ୍ୱର ସେହି ଦଣ୍ଡ, ମଧ୍ୟ ତହିଁରୁ ଅଧିକ ତୁମ୍ଭକୁ ଦେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:1SA.003.016'
  chk-chk: Iwe, Eli a üreni, “Met ewe, Kot a ürenuk? Kosap tukumala och seniei. Kot
    epwe apwünguk, are kosap üreniei meinisin mine a ürenuk.”
  ssd-ssd: 'Elai nu kusnana: Kuate nu ne ndaŋmba sanat? Ye mbolŋge pasa afu yabu ndaka.
    Ne ye mbolŋge pasa afu yabuka ta Kuateŋge ne mapene nda ŋga sana.'
  rop-rop: Wal Ilai bin askim im na, “Wanim YAWEI bin dalim yu? Nomo blandim enijing
    brom mi. Yu dalim mi ebrijing. If yu kaan dalim mi, wal God garra panishim yu
    brabliwei.”
  ukr-1871: 'І питає: Що воно таке, про що говорив до тебе Господь? Не втаюй від мене.
    Бог зробить те й те тобі, коли що потаїш із того, що він глаголав до тебе.'
  deu-1951: 'Er sprach: Wie lautet das Wort, das zu dir geredet worden ist? Verbirg
    es doch nicht vor mir! Gott tue dir dies und das, wenn du mir etwas verbirgst
    von allem, was er mit dir geredet hat!'
  eng-JPS: 'And he said: ''What is the thing that He hath spoken unto thee? I pray
    thee, hide it not from me, God do so to thee, and more also, if thou hide any
    thing from me of all the things that He spoke unto thee.'''
  srp-1865: 'A on reèe: kakve su rijeèi što ti je kazao? nemoj zatajiti od mene; tako
    ti uèinio Bog i tako ti dodao, ako zatajiš od mene što god što ti je kazao.'
  lug-lug: Eri n’amubuuza nti, “Kiki kye yakugambye? Tokinkisa. Katonda akuleeteko
    ekibonerezo eky’amaanyi bw’onoobaako ekigambo kyonna ky’onkisizza ku ebyo bye
    yakugambye.”
  heb-heb: ויאמר מה הדבר אשר דבר אליך אל נא תכחד ממני כה יעשה לך אלהים וכה יוסיף אם
    תכחד ממני דבר מכל הדבר אשר דבר אליך׃
  ben-IRV: এলি জিজ্ঞাসা করলেন, “তিনি তোমাকে কি কথা বলেছেন? অনুরোধ করি, আমার কাছ থেকে
    তা গোপন কর না; ঈশ্বর যে সব কথা তোমাকে বলেছেন, তার কোনো কথা যদি আমার কাছ থেকে গোপন
    কর, তবে তিনি তোমাকে সেই রকম ও তার থেকেও বেশি শাস্তি দিন।”
  pan-pan: ਤਦ ਉਹ ਨੇ ਪੁੱਛਿਆ, ਉਹ ਕਿਹੜੀ ਗੱਲ ਸੀ ਜੋ ਤੈਨੂੰ ਯਹੋਵਾਹ ਨੇ ਆਖੀ ਹੈ? ਮੈਥੋਂ ਨਾ ਲੁਕਾਵੀਂ।
    ਜੇ ਕਦੀ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਵਿੱਚੋਂ ਜੋ ਉਸ ਨੇ ਤੈਨੂੰ ਆਖੀਆਂ ਹਨ, ਤੂੰ ਕੁਝ ਵੀ ਲੁਕਾਵੇਂ ਤਾਂ ਪਰਮੇਸ਼ੁਰ
    ਤੇਰੇ ਨਾਲ ਉਵੇਂ ਹੀ ਕਰੇ ਸਗੋਂ ਉਸ ਨਾਲੋਂ ਵੀ ਵੱਧ ਕਰੇ!
  tkr-tkr: 'Eliyee mang''uke qiyghanan: – Rəbbee vak''le hucoovana uvhu? Hucoona ixhes,
    man zale dyugul hıma''a. Allahee vak''le uvhuynçin, ğu zale saxheeyid dyugul he''ee,
    hasre Mang''vee vak divan qaqqecen.'
  mya-JVB: ဧလိကလည်း၊ အဘယ်သို့ မိန့် တော်မူသနည်း။ ငါ့ အား ဝှက် မ ထားပါနှင့်။ မိန့်
    တော်မူသမျှ တစုံတခုကို ငါ့ အား ဝှက်ထား လျှင် ၊ မိန့်တော်မူသည်အတိုင်းမကသင် ၌ ပြု
    တော်မူပါစေသောဟု ဆို လေသော်၊
  tte-O: Yo Ilae inelilau koina iba, “Tawae Yeoba iwalowen koliwo? Kisi yabo kuwadam
    koliyau. Tem Yeoba ana walo yabo kupei-wadam koliyau kani maisa polopolowena iyeyawa
    koliwo.”
  tbg-tbg: Minti tuvaro Eliva vira irero tiharo, Noravano Kotiva ariara nana uvae
    tivo? Are kiama vo uvavata kukeqa taane. Are vo uva kukeqa tairaro Kotiva ai anoma
    kero qoraiqama amitaantorave, tiro.
  hmo-hmo: Eli ia gwau, “Lohiabada ese oi dekenai dahaka ia hamaoroa? Lau dekena amo
    gau ta do hunia lasi. Bema iena hereva ta lau dekena amo oi hunia neganai, Dirava
    ese davana oi dekenai do ia henia, bona do ia habadaia.”
  urd-urd: तब उसने पूछा वह “क्या बात है जो ख़ुदावन्द ने तुझ से कही हैं? मैं तेरी मिन्नत
    करता हूँ उसे मुझ से पोशीदा न रख, अगर तू कुछ भी उन बातों में से जो उसने तुझ से
    कहीं हैं छिपाए तो ख़ुदा तुझ से ऐसा ही करे बल्कि उससे भी ज़्यादा।”
  rus-SYN: 'И сказал Илий: что сказано тебе? не скрой от меня; то и то сделает с тобою
    Бог, и еще больше сделает, если ты утаишь от меня что-либо из всего того, что
    сказано тебе.'
  bqc-SIM: 'Ɔ̃ à aà là à mɛ̀: A ònɛ kpelewa ni? Ńsu yã́pi ulɛmɛɛo. Tó ń yã́
    pↄ́ a ònɛ kee ùlɛmɛɛ, Lua yãpãsĩkɛnɛ bɛ̃̀ɛbɛ̃ɛ!'
  tcz-CHONGTHU: “Pakaiyin nakoma ipi asei em? Abonchan imchah umlouvin neiseipeh in,
    ijem tia naim a naseidoh louva ahile Pathen mi jepna lePathen a kona thina nachunga
    chu mai tahen,” ati.
  mar-mar: मग त्याने म्हटले, “तो तुझ्याशी काय बोलला? मी तुला विनंती करतो ते माझ्यापासून
    लपवून ठेवू नको. जे काही त्याने तुला सांगितले त्यातले काही जर तू माझ्यापासून लपवून
    ठेवशील तर परमेश्वर तुझे तसे व त्यापेक्षा अधिकही करो.”
  soq-soq: Eli, Samuel waitarasane wanase, “E Iawe God gagalo ambi wano etaana, gagalo
    sa uduudu ne dianeawo etapa. Naita e gagalo sa mai ne dianea, God ando e matangela
    debamaia eneepi.”
  qub-qub: 'Elí tapuran: «¿Imatataj Tayta Dios nishurayqui? Llapanta willamay ari.
    Llapanta mana willamaptiquega Tayta Dios fiyupa castigashunquipaj.»'
  bqp-bqp: 'Akũ à a là à pì: À pìnnɛ deraa? Ǹsun yã pì utɛmɛnɛro. Tó n yã kũ à
    ònnɛ ke ùtɛmɛnɛ, Luda yã kɛnnɛ pãsĩpãsĩ.'
  hat-hat: 'Eli mande l'': -Kisa Seyè a di ou konsa? Tanpri pa kache m'' anyen. Se
    pou Bondye ba ou pi gwo pinisyon ki genyen si ou kache m'' anyen nan sa li di
    ou la.'
  eng-BSB: “What was the message He gave you?” Eli asked. “Do not hide it from me.
    May God punish you, and ever so severely, if you hide from me anything He said
    to you.”
  tod-tod: 'Eli ɠɛ ma: «Lee ɠa Ɠɔoɠɔ GALAGI bogai è ma? Mina tanɔpɛ dɔɔɠu bà. GALA
    ka è zo ná-ziiɠaawanai pɛ su, ni ɗa gila kpalaa dɔɔɠuna bà!»'
  eng-WEBPB: He said, “What is the thing that he has spoken to you? Please don’t hide
    it from me. God do so to you, and more also, if you hide anything from me of all
    the things that he spoke to you.”
  kbq-kbq: Higeno Eli'a Samuelina antahigeno, Na'ane huno Ra Anumzamo'a kasaminefi
    ana nanekea magore hunka eri fra'okinka nasamio? Hagi kagrama ana mika nanekema
    eri frakisankeno'a Ra Anumzamo'a kagrira mago'ene knazana erinte agofetu huno
    kazeri haviza hugahie.
  nhe-BL: 'Huajca Elí quiilhui: ―¿Tlaque mitzilhuijtoc Toteco Dios? Nimitztlajtlanía
    para ax tinechtlatili niyon tleno tlen TOTECO mitzilhuijtoc. Intla tinechtlatilis
    tlenijqui, ma TOTECO mitztlatzacuilti.'
  bus-bus: 'Ben à à là à bè: À bènnɛ diamɛ? Ǹton yã pì utɛmɛro. Tó n yã kɛ̀ à ònnɛɛ
    ke ùtɛmɛ, Luda yã kɛnnɛ pãsĩpãsĩ.'
  gub-BL: — Ma'in Tupàn newe, i'i izupe. — Emim zo ma'e ihewi nehe. Tupàn uzepyk tuwe
    putar nerehe a'e nehe, aze neremume'u kwaw newe ize'eg awer paw ihewe nehe, i'i
    izupe.
  eng-DRA: 'And he asked him: What is the word that the Lord hath spoken to thee?
    I beseech thee hide it not from me. May God do so and so to thee, and add so and
    so, if thou hide from me one word of all that were said to thee.'
