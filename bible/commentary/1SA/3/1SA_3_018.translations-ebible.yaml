verse: 1SA.003.018
translations:
  mal-C: 'അതിനാൽ ഒന്നും മറച്ചുവെക്കാതെ സകലതും ശമുവേൽ ഏലിയോടു തുറന്നുപറഞ്ഞു. അപ്പോൾ
    ഏലി: “അവിടന്ന് യഹോവയല്ലോ! അവിടത്തെ ഹിതംപോലെ ചെയ്യട്ടെ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'So teilte ihm denn Samuel die ganze Sache mit und verschwieg ihm nichts.
    Da erwiderte jener: Es ist Jahwe; was ihm gutdünkt, möge er thun!'
  lin-lin: 'Boye Samuele ayebisaki ye makambo nyonso, abombelaki ye ata likambo moko
    te. Mpe Eli alobaki : — Azali Yawe. Tika ete asala makambo oyo ezali malamu na
    miso na Ye.'
  eng-LSV: And Samuel declares to him the whole of the words, and has not hid from
    him; and he says, “It [is] YHWH; that which is good in His eyes He does.”
  eng-GNV: 'So Samuel tolde him euery whit, and hid nothing from him. Then hee said,
    It is the Lord: let him do what seemeth him good.'
  eng-WEBSTER: 'And Samuel told him every whit, and hid nothing from him. And he said,
    It is the LORD: let him do what seemeth him good.'
  nhw-BL: 'Huajca Samuel quiilhui Elí nochi catli TOTECO quiilhuijtoya huan amo tleno
    quitlatili. Huajca Elí quiilhui: ―Yaya TOTECO catli mitznojnotztoc. Ma quichihua
    catli yaya quiita para cuali quichihuas.'
  swh-ONEN: Kwa hiyo Samweli akamwambia kila kitu, bila kumficha chochote. Ndipo Eli
    akasema, “Yeye ni Bwana; na afanye lile lililo jema machoni pake!”
  bba-bba: Mɑ Sɑmuɛli u nùn ɡɑri yi kpuro sɑɑriɑ. U ǹ nùn yin ɡɛɛ berue. Mɑ Eli u
    nɛɛ, Gusunɔ wiyɑ Yinni. U koowo nɡe mɛ n weenɛ win nɔni sɔɔ.
  eng-KJVCPB: 'And Samuel told him every whit, and hid nothing from him. And he said,
    It is the Lord: let him do what seemeth him good.'
  mpx-mpx: Inoke Samuwela bugul gegewena i wasaan eliyana, nige etega i aalahan. Yaka
    Ilai i ba, “Iya Yehoba, hauna toto i waisi matanaa, he ni ginol ya.”
  luo-luo: Omiyo Samuel nonyise weche duto ma ok opandone gimoro. Eka Eli nowachone
    niya, “En e Jehova Nyasaye, we otim gima oneno ni longʼone.”
  meu-meu: Taunabunai, Samuel ese hereva iboudiai e hamaorolaia, hereva ta se hunia.
    Bena Eli eto, Ia na Iehova; ena lalo-hadai heḡereḡerena baine karaia.
  npi-ULB: शमूएलले तिनलाई हरेक कुरा बताए । उनले तिनीबाट कुनै पनि कुरा लुकाएनन् । एलीले
    भने, “उहाँ परमप्रभु हुनुहुन्छ । उहाँलाई जे असल लाग्छ सो गर्नुभएको होस् ।”
  yor-yor: Samuẹli sọ gbogbo rẹ̀ fún un, kò sì fi ohun kankan pamọ́ fún un. Nígbà
    náà Eli wí pé, “Òun ni Olúwa; jẹ́ kí ó ṣe ohun tí ó dára ní ojú rẹ̀.”
  emp-NTPO: 'Maʌ̃ carea Samuelba Elia jũma jarasia. Ni maãrĩ bid̶a mẽrãẽ́ basía. Maʌ̃ne
    Eliba sopuaba nãwã jarasia: –Idjidrʌ Ãcõrẽ bẽrã idjia quĩrĩã b̶ʌ quĩrãca oida
    b̶ʌa.–'
  ind-ind: Jadi Samuel menceritakan semuanya kepada Eli. Tidak ada satu pun yang disembunyikannya.
    Akhirnya Eli berkata, “Biarlah TUHAN melakukan sesuai kehendak-Nya.”
  pes-OPCB: 'پس سموئیل تمام آنچه را که خداوند به او گفته بود، برای عیلی بیان کرد.
    عیلی گفت: «این خواست خداوند است. بگذار آنچه در نظر وی پسند آید انجام دهد.»'
  tgl-ULB: Sinabi ni Samuel sa kanya ang lahat; wala siyang tinago mula sa kanya.
    Sinabi ni Eli, “Si Yahweh iyon. Hayaan mong gawin niya anuman ang sa tingin niya
    ay mabuti sa kanya.”
  cbu-NT: Samuelshat ashpari yuwaa Apanll tsiyatarangu anoo kamanirangiya. Nda pakchiyam
    kamapshirangiya. Ashirucha, Elíyshat anoo mazinayaru, Apanll kizpurcha. Waana
    tamapari zandku amb ashchiya, tárangiya. Ashiriya, na kamaneena yuwaa Apanll Samuelaa
    tsiyatarangu anootsi.
  hui-hui: Ani layagola Samuelehanda ibuhondo lamiyagoni mbira ibuni hangunaga ya
    do nahe bibahendeore lamiai hene. Ani biagola Elihanda lalu, Ibu Anduane Homogo
    kago ibunime bayale bulene ngaru bulebira, lene.
  mya-mya: ထို့​ကြောင့်​ရှ​မွေ​လ​သည်​အ​ဘယ်​အ​ရာ​ကို​မျှ ချန်​လှပ်​၍​မ​ထား​ဘဲ မိန့်​တော်​မူ​သ​မျှ​ကို​ပြန်
    ကြား​လျှောက်​ထား​လေ​၏။ ဧ​လိ​က``ကိုယ်​တော် သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။ အ​လို
    တော်​ရှိ​သည်​အ​တိုင်း​ပြု​တော်​မူ​ပါ​စေ​သော'' ဟု​ဆို​၏။
  bod-N: སཱ་མུ་ཨེལ་གྱིས་གསུང་ཐམས་ཅད་ཨེ་ལི་ལ་ཞུས་པ་སྟེ་གང་ཡང་མ་སྦས་སོ། །ཡང་ཨེ་ལི་ཡིས།
    ཁོང་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་པས། ཁོང་གིས་ཉིད་ཀྱི་སྤྱན་སྔར་གང་ལེགས་པ་དེ་མཛད་པར་གྱུར་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Saka Samueri akamuudza zvose, akasamuvanzira chinhu. Ipapo Eri akati, “NdiJehovha,
    regai aite zvaanoona zvakanaka.”
  spa-BLM: 'Samuel le contó todo y no le ocultó nada. Dijo: “Es Yahvé. Que haga lo
    que le parezca bien”.'
  cac-cac: 'Ix yalan vin̈aj Samuel smasanil d''a vin̈, malaj val jab''oc tas to maj
    yal vin̈. Ix yalan vin̈aj Elí chi'' icha tic: —A val Jehová ix alani, elocab''c''och
    tas vach'' d''a sat, xchi vin̈.'
  swh-ULB: Samweli akamweleza kila kitu; hakumficha jambo lolote. Eli akasema, “Ni
    BWANA. Na afanye linaloonekana jema kwake.”
  bel-bel: 'І абвясьціў яму Самуіл і ня ўтоіў ад яго нічога. Тады сказаў Ілій: Ён
    - Гасподзь; што Яму заўгодна, тое і ўтворыць.'
  wed-wed: Anina ma Samuel anatapuna i riwei, eḡa aiwai ita tajijini. Ma Eli i riwa,
    “Tauna Bada, ma aiwai awarina i jijimana ina kauei.”
  deu-ELBBK: 'Da tat ihm Samuel alle die Worte kund und verschwieg ihm nichts. Und
    er sprach: Er ist der HERR; er tue, was gut ist in seinen Augen.'
  mbb-OT: Ne zutun midtudtul ni Samuel is langun. Wazè din in-eles. Ke si Eli te,
    “Iyan sikandin kes Nengazen; is egkeisip din he meupiya, iyan ebeelan din.”
  mal-2015: 'അങ്ങനെ ശമൂവേൽ സകലവും അവനെ അറിയിച്ചു; ഒന്നും മറെച്ചില്ല. എന്നാറെ അവൻ:
    യഹോവയല്ലോ; തന്റെ ഇഷ്ടംപോലെ ചെയ്യട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Samuel leske phenďa avri savoro a ňič anglal leste na garuďa. Paľis
    o Eli phenďa: „Ov hino o RAJ. Mi kerel oda, so hin lačho angle leskre jakha.“'
  pes-OPV: پس سموئیل همه‌چیز را برای او بیان کرد و چیزی ازآن مخفی نداشت. و او گفت
    «خداوند است آنچه در نظر او پسند آید بکند.»
  ron-1924: 'Самуел й-а историсит тот, фэрэ сэ-й аскундэ нимик. Ши Ели а зис: „Домнул
    есте Ачеста, сэ факэ че ва креде!”'
  aui-aui: Na Samwel, Yawe God yana sisiya tupana Eli ivimaghamaghatareni, bi getana
    iyikowoyina. Wasina bi Eli iwona bo, “Yawe na God, bi awaki yanoghonoghosi miisena
    touna biidi na inabera.”
  ben-OBCV: তখন শমূয়েল তাঁকে সবকিছু বলে দিল, তাঁর কাছে কিছুই লুকিয়ে রাখল না। পরে
    এলি বললেন, “তিনি সদাপ্রভু; তাঁর দৃষ্টিতে যা ভালো বলে মনে হয়, তিনি তাই করুন।”
  som-som: Oo Samuu'eelna wuu u sheegay wax kasta, oo waxba kama uu qarin innaba.
    Markaasuu yidhi, Isagu waa Rabbiga, ee ha sameeyo wixii la wanaagsan isaga.
  lat-VUC: 'Indicavit itaque ei Samuel universos sermones, et non abscondit ab eo.
    Et ille respondit: Dominus est: quod bonum est in oculis suis faciat.'
  eng-ASVBT: 'And Samuel told him every whit, and hid nothing from him. And he said,
    It is Jehovah: let him do what seemeth him good.'
  ita-1885: 'Samuele adunque gli raccontò tutte quelle parole, e non gli celò nulla.
    Ed Eli disse: Egli è il Signore; faccia quello che gli parrà bene.'
  eng-LXXUP: And Samuel reported all the words, and hid them not from him. And Eli
    said, He is the Lord, he shall do that which is good in his sight.
  eng-ULB: Samuel told him everything; he hid nothing from him. Eli said, “It is Yahweh.
    Let him do what seems good to him.”
  spa-VBL: Así que Samuel le contó todo y no le ocultó nada. “Es el Señor”, respondió
    Elí. “Que haga lo que le parezca bien”.
  fra-_FOB: 'Samuel lui déclara donc toutes ces paroles, et il ne lui cacha rien.
    Et Héli répondit: C''est l''Éternel, qu''il fasse ce qui lui semblera bon!'
  mal-mal: 'അങ്ങനെ ശമൂവേൽ സകലവും അവനെ അറിയിച്ചു; ഒന്നും മറച്ചു വെച്ചില്ല. അപ്പോൾ ഏലി:
    “യഹോവയാണല്ലോ ഇത് അരുളിചെയ്തിരിക്കുന്നത്; അവിടുത്തെ ഇഷ്ടംപോലെ ചെയ്യട്ടെ” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Phir Samuel ne use khul kar sab kuchh batā diyā aur ek bāt bhī na chhupāī.
    Elī ne kahā, “Wuhī Rab hai. Jo kuchh us kī nazar meṅ ṭhīk hai use wuh kare.”
  suz-BL: मिनु सामुएलम परमप्रभु यावे आ देंशो लोव़ नेल्‍ल शेंदा बाक्‍त। तेकोइ लोव़
    मख्रुइक्‍ता बाक्‍त। मिनु एलीमी “मेको परमप्रभु यावे बाक्‍ब। मेकोम आ दाक्‍शो पवल”
    देंमाक्‍त। २सामुएल १५:२६
  ita-1927: 'Samuele allora gli raccontò tutto, senza celargli nulla. Ed Eli disse:
    “Egli è l’Eterno: faccia quello che gli parrà bene”.'
  ckb-ckb: 'ساموئێلیش تەواوی فەرموودەکەی پێ گوت و هیچی لێی نەشاردەوە، ئەویش گوتی:
    «خۆی یەزدانە، ئەوەی بە باشی بزانێت با بیکات.»'
  eng-BBE: Then Samuel gave him an account of everything, keeping nothing back. And
    he said, It is the Lord; let him do what seems good to him.
  kan-OKCV: ಹಾಗೆಯೇ ಸಮುಯೇಲನು ಅವನಿಗೆ ಒಂದನ್ನೂ ಮರೆಮಾಡದೆ, ಆ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅವನಿಗೆ ತಿಳಿಸಿದನು.
    ಅದಕ್ಕವನು, “ಅವರು ಯೆಹೋವ ದೇವರು. ಅವರಿಗೆ ಸರಿತೋರುವುದನ್ನು ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சாமுவேல் ஒன்றையும் அவனுக்கு மறைக்காமல், அந்தக் காரியங்களையெல்லாம்
    அவனுக்கு அறிவித்தான். அதற்கு அவன்: அவர் யெகோவா: அவர் தமது பார்வைக்கு நலமானதைச்
    செய்வாராக என்றான்.'
  spa-RV-1909: 'Y Samuel se lo manifestó todo, sin encubrirle nada. Entonces él dijo:
    Jehová es; haga lo que bien le pareciere.'
  ron-BTF: 'Și Samuel i-a spus totul și nu a ascuns nimic de el. Și Eli a spus: Este
    DOMNUL, să facă cum i se pare bine.'
  eng-WEBP: Samuel told him every bit, and hid nothing from him. He said, “It is the
    LORD. Let him do what seems good to him.”
  eng-FBV: So Samuel told him everything and didn't hide anything from him. “It's
    the Lord,” Eli replied. “May he do what he thinks is good.”
  nld-1939: 'Toen deelde Samuël hem alles mee, zonder iets achter te houden. Waarop
    hij antwoordde: Het was Jahweh! Hij moge doen, wat Hem goeddunkt.'
  nch-BL: 'Huajca Samuel quiilhui Elí nochi cati TOTECO quiilhuijtoya huan amo teno
    quitatili. Huajca Elí quiilhui: ―Yaya TOTECO cati mitznojnotztoc. Ma quichihua
    cati yaya quiita para cuali quichihuas.'
  vie-1934: 'Sa-mu-ên bèn thuật lại hết, chẳng giấu gì với người. Hê-li đáp rằng:
    Aáy là Đức Giê-hô-va, nguyện Ngài làm điều đẹp ý Ngài!'
  hin-CV: तब शमुएल ने उन्हें सब कुछ बता दिया, कुछ भी नहीं छिपाया. यह सब सुन एली ने
    कहा, “वह याहवेह हैं; जो कुछ उन्हें सही लगे, करें.”
  spa-BES: 'Entonces Samuel le contó todo, sin guardar nada. Y él dijo: Es el Señor;
    Deja que haga lo que le parezca bien.'
  tdx-tdx: 'Aa le natalili’ i Samoele ama’e ze hene nitsaraeñe, tsy eo ty naeta’e;
    le hoe t’i Elý: Ie Iehovà! Ehe te hanoe’e ze soa am-pihaino’e.'
  tha-KJV: ดังนั้นซามูเอลจึงบอกทุกอย่างแก่เอลี ไม่ได้​ปิดบังอะไรไว้จากท่านเลย และเอลี​ว่า
    “คือพระเยโฮวาห์​เอง ขอพระองค์ทรงกระทำตามสิ่งที่​พระองค์​ทรงเห็นชอบเถิด”
  por-BR-2018: 'E Samuel se o manifestou tudo, sem encobrir-lhe nada. Então ele disse:
    o SENHOR é; faça o que bem lhe parecer.'
  deu-ELO: 'Da tat ihm Samuel alle die Worte kund und verhehlte ihm nichts. Und er
    sprach: Er ist Jehova; er tue, was gut ist in seinen Augen.'
  eng-WYC-2018: And Samuel showed to him all the words, and hid not (anything) from
    him. And Eli answered, He is the Lord; do he that, that is good in his eyes.
  epo-epo: 'Kaj Samuel rakontis al li ĉion, kaj nenion kaŝis antaŭ li. Kaj li diris:
    Li estas la Eternulo; Li faru tion, kio plaĉas al Li.'
  uig-PIN: 'Xuning bilǝn Samuil uningƣa ⱨeqnemini ⱪaldurmay ⱨǝmmini dǝp bǝrdi. Əli:
    — Mana, U Pǝrwǝrdigardur; U nemini layiⱪ tapsa, xuni ⱪilsun, dedi.'
  beo-beo: 'Amaiba:le, Sa:miuele da Gode Ea sia:i afae mae wamolegele, e da Gode Ea
    sia:i liligi huluanedafa Ilaima adodole i. Amalalu, Ilai da amane sia:i, “E da
    Hina Gode. E da Ea adi hamomusa: dawa:sea, E da hamomu.”'
  tpi-OTNT: Olsem na Samuel i tokim em long olgeta tok bilong Bikpela, na em i no
    haitim wanpela samting. Nogat tru. Eli i harim na em i tok, “Em yet i Bikpela.
    Sapos em i laik mekim wanem samting, orait em i ken mekim.”
  hau-SA: Don haka sai Sama’ila ya gaya masa kome bai ɓoye masa kome ba. Sa’an nan
    Eli ya ce, “Shi ne Ubangiji bari yă yi abin da ya yi kyau a gare shi.”
  uig-LAT: 'Shuning bilen Samuil uninggha héchnémini qaldurmay hemmini dep berdi.
    Eli: — Mana, U Perwerdigardur; U némini layiq tapsa, shuni qilsun, dédi.'
  nde-nde: Ngakho uSamuyeli wamtshela konke, engamfihlelanga lutho. U-Eli wasesithi,
    “UnguThixo; kenze lokho akubona kukuhle emehlweni akhe.”
  ton-ton: 'Pea naʻe fakahā ʻe Samuela ʻae meʻa kotoa pē kiate ia ʻo ʻikai fufū ha
    taha. Pea naʻe pehē ʻe ia, “Ko Sihova ia: tuku ke fai ʻe ia ʻaia ʻoku lelei ki
    hono finangalo.”'
  ces-1613: 'A tak oznámil jemu Samuel všecka slova, a ničeho nezatajil před ním.
    A on řekl: Hospodinť jest, nechť učiní, což ráčí.'
  eng-WMB: Samuel told him every bit, and hid nothing from him. He said, “It is the
    LORD. Let him do what seems good to him.”
  tam-TCV: எனவே சாமுயேல் எதையும் அவனுக்கு மறைக்காமல் எல்லாவற்றையும் ஏலிக்குச் சொன்னான்.
    அதற்கு ஏலி, “அவரே யெகோவா; அவர் தனக்கு நல்லதெனத் தோன்றுவதைச் செய்யட்டும்” என்றான்.
  ceb-ULB: Busa gisulti ni Samuel ang tanan; ug wala siyay gililong gikan kaniya.
    Miingon si Eli, “Siya si Yahweh. Tugoti siya sa pagbuhat kung unsay maayo kaniya.”
  pol-UBG: 'Samuel opowiedział mu więc wszystko i nie ukrył nic przed nim. A on odparł:
    To PAN. Niech czyni to, co dobre w jego oczach.'
  agr-agr: 'Tusa tama Samuel Apajuí tibaunak uugtsuk ashí niina ujakui. Tusa ujakam
    Elí senchi untsumak: “¡Aminak dekas Tuke Pujuu tujamne! ¡Nii tawa nunak imatiksag
    umikti!” tiuwai.'
  kyc-kyc: Dokopa doo lamaiyamo dupwa peparae Samyuele Ilai polo lamaiya. Mendepe
    kalyamo palena lao kaeya naya. Dokopa Ilaime lao, Baa Kamongoŋo. Baa range keyangeŋe
    lao mende pinya suu pilyamo doko mee kapa pira, leya.
  urd-GVU: پھر سموایل نے اُسے کھل کر سب کچھ بتا دیا اور ایک بات بھی نہ چھپائی۔ عیلی
    نے کہا، ”وہی رب ہے۔ جو کچھ اُس کی نظر میں ٹھیک ہے اُسے وہ کرے۔“
  deu-1912: 'Da sagte es Samuel alles an und verschwieg ihm nichts. Er aber sprach:
    Es ist der HERR; er tue, was ihm wohl gefällt.'
  ntj-ntj: '@see-verse:1SA.003.017'
  kan-2017: ಸಮುವೇಲನು ಮುಚ್ಚುಮರೆಯಿಲ್ಲದೆ ಎಲ್ಲವನ್ನು ತಿಳಿಸಿದನು. ಏಲಿಯು ಅದನ್ನು ಕೇಳಿ, “ಆತನು
    ಯೆಹೋವನು; ತನಗೆ ಸರಿಕಾಣುವುದನ್ನು ಮಾಡಲಿ” ಎಂದನು.
  yap-yap: Ma aram me weliy Samuel ngak ni urngin; nde mithag buchu’uw riy. Me ga’ar
    Eli, “I ir SOMOL; bayi rin’ e tin be finey ni ir e bfel’.”
  hlt-MCSB: Te daengah Samuel loh olka boeih te phah kolla Eli taengah a thui pah.
    Te vaengah, “BOEIPA amah loh a mikhmuh ah then a ti bangla saii nawn saeh,” a
    ti.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ ቢያ ባኮ ዔኤሊም ኬኤዜኔ፤ ዓይጎ ባኣዚያ ዓኣቼ ባኣዚ ባኣሴ፤ ዬካፓ ዔኤሊ፦ «ዒዚ ናንጊና ናንጋ
    ጎዳ ማዔሢሮ ዒ ኮዔ ባኣዚ ማማዾንጎ» ጌዔኔ።
  twi-ASANTE: Enti, Samuel kaa biribiara kyerɛɛ Eli a wamfa hwee ansie no. Eli ka
    sɔɔ so sɛ, “Ɛyɛ Awurade pɛ. Ɔnyɛ deɛ ɔsusu sɛ ɛyɛ na ɛfata biara.”
  mwc-mwc: Damanina Samuel kega kesana awaika i buniyei tupana i wone roboi. Damanina
    Ilai i wona, “Kona wai Bada God, ba awaika gairena matanai wai ina wosei.”
  eng-WEBU: Samuel told him every bit, and hid nothing from him. He said, “It is the
    LORD. Let him do what seems good to him.”
  bvr-bvr: Lika Jemyul a-wena nula gun-gata gun-nga nipa Wangarr gu-ngurrjinga nula
    a-ni, rrapa gala gun-nga gu-yilkakajarna nula. Rrapa nipa Yilay a-wena, “Ganapiya.
    An-nardiya Wangarr nipa barra jama a-ji gun-nga gun-molamola nula.”
  wal-wal: Yaagin Sameeli ainne qosennan ubbabaa Eelayyo yootiis. Eeli, “I GODAA;
    i bana lo77aa ootto” yaagiis.
  spa-PDDPT: 'Entonces Samuel le contó todo, sin ocultarle nada. Y él respondió: Es
    Yavé. Haga lo que le parezca bien.'
  gun-gun: 'Ha''e ramo Samuel omombe''upa, mba''eve py ndoikuaa uka e''ỹi. Ha''e rami
    rã Eli aipoe''i: — Senhor ae rima ra''e. Ha''e oipota va''e ae tojapo — he''i.'
  agu-BL: 'Nin tzun oc Samuel tan xtxole''n tircu''n tetz Elí, ej nin qui''c nin jun
    yol cu'' tewal swutz i''. Yi tbital Elí nintzun tal: —¡Yi Kataj Ryos i'' yi wi''tz
    ajcaw! ¡Nin ba''n lban i'' yi tetz tajbil, na i'' Ryos! stzun Elí bantz.'
  eng-PEV: So Samuel told him the whole story, right to the end. Eli said, “Truly
    he is the great God. He can do whatever he wants.”
  ilo-ULB: Imbaga amin ni Samuel kenkuana; awan ti inlimedna kenkuana. Kinuna ni Eli,
    “Ni Yahweh daytoy. Aramidenna koma ti kasayaatan a maaramid.”
  kpg-kpg: Malaa, Samuel ga hagi anga hagatau gi Eli, deai dana mee ne hagammuni ai.
    Eli ga helekai, “Go Mee go Dimaadua. Mee e hai ana mee huogodoo ala e humalia,
    gii hai be dana hiihai.”
  uig-ARA: 'شۇنىڭ بىلەن سامۇئىل ئۇنىڭغا ھېچنېمىنى قالدۇرماي ھەممىنى دەپ بەردى. ئەلى:
    ــ مانا، ئۇ پەرۋەردىگاردۇر؛ ئۇ نېمىنى لايىق تاپسا، شۇنى قىلسۇن، دېدى.'
  sus-sus: Na kui, Samuweli naxa Ala xa masenyi birin nadangi Eli ma, a mu sese nɔxun
    a ma. Eli naxa a fala, «Alatala nan a ra. A xa a sago raba.»
  pon-2006: Samuel eri padahkihong Ilai mehkoaros, oh sohte ekihsang mehkot. Ilai
    eri patohwan, “Iei ih me KAUN-O; e pahn ketin wia mehkoaros me mwahu me e ketin
    kupwurki.”
  jae-jae: Amboac tonaŋ Samuel gêjac miŋ biŋ samob tomalageŋ gêdêŋ Eli ma gêsa ŋalô
    teŋ auc atom. Ma Eli kêsôm gebe “Eŋ Apômtau, eŋ êŋgôm êtôm êlic ŋajamŋa.”
  ksd-ksd: 'Ma Samuel i ga ve tar ra lavur magit par tana, ma pa ta magit i ga vapidik
    ia pirana. Ma Eli i ga biti: Go muka ra Luluai, na pait nam i boina pirana.'
  tur-YTC: Samuel ona her şeyi anlattı ve ondan hiçbir şey saklamadı. “O Yahve'dir.
    Kendisine iyi görüneni yapsın.” dedi.
  grc-BRENT: Καὶ ἀπήγγειλε Σαμουὴλ πάντας τοὺς λόγους, καὶ οὐκ ἔκρυψεν ἀπʼ αὐτοῦ·
    καὶ εἶπεν Ἡλὶ, Κύριος αὐτὸς, τὸ ἀγαθὸν ἐνώπιον αὐτοῦ ποιήσει.
  ind-AYT: Samuel memberi tahu semuanya itu, tanpa menyembunyikan apa pun kepadanya.
    Lalu, Eli berkata, “Dialah TUHAN. Apa yang baik dalam pandangan-Nya, biarlah dilakukan-Nya.”
  nya-nya: Choncho Samueli anamuwuza zonse, sanamubisire kalikonse. Ndipo Eli anati,
    “Iye ndi Yehova, mulekeni achite chimene chamukomera.”
  hrv-hrv: 'Nato mu Samuel pripovjedi sve i ništa ne zataji od njega. A Eli reče:
    “On je Jahve, neka čini što je dobro u očima njegovim!”'
  mps-mps: Tama tibaso, Samuelgo agabolo te Genuai Bidigo wali po tigidali wali, tama
    agai po deli te me dualubeo. Mu menio. Eligo odama, tama agai te po wali, “Aga
    digi te Genuai Bidi dao. Te agai mena sę yainu ebaso da, teda agai te sę ebo
    dao,” wali.
  tpi-tpi: Olsem na Samuel i tokim em long olgeta tok bilong Bikpela, na em i no haitim
    wanpela samting. Nogat tru. Eli i harim na em i tok, “Em yet i Bikpela. Sapos
    em i laik mekim wanem samting, orait em i ken mekim.”
  dan-1931: 'Så fortalte Samuel ham det hele uden at dølge noget. Da sagde han: “Han
    er HERREN; han gøre, hvad ham tykkes bedst!”'
  vie-OVCB: 'Vậy, Sa-mu-ên kể lại cho ông nghe tất cả. Ông nói: “Đó là ý muốn của
    Chúa Hằng Hữu. Xin Chúa làm điều gì Ngài thấy là tốt.”'
  guj-2017: ત્યારે શમુએલે તેને સર્વ વાત કહી; તેનાથી તેણે કશું છુપાવ્યું નહિ. એલીએ
    કહ્યું, “તે ઈશ્વર છે. તેમની નજરમાં જે સારું લાગે તે તેઓ કરે.”
  pon-2006A: Samuel eri padahkihong Ilai mehkoaros, oh sohte ekihsang mehkot. Ilai
    eri patohwan, “Iei ih me KAUN-O; e pahn ketin wia mehkoaros me mwahu me e ketin
    kupwurki.”
  por-BRBSL: 'Samuel lhe disse tudo, e não escondeu nada dele. Ele disse: “É Yahweh”.
    Deixe-o fazer o que lhe parece bom”.'
  aly-aly: Samuel-el ilew arraty-antey angka ingkerr akertew-atety. Eli angkew, “Inngarl
    ran INGKART ilkwarl. Ra arraty-angkwarr mpwarem.”
  cth-cth: Samuel ni hno pueng koung a dei teh a hro e bang boehai tawn hoeh. Eli
    ni hai ahawi na tie patetlah BAWIPA ni sak na lawiseh telah a dei.
  twi-twi: Enti Samuel kaa biribiara kyerɛɛ Eli a wamfa hwee anhintaw no. Eli ka sɔw
    so se, “Ɔne Awurade; ma ɔnyɛ nea eye wɔ nʼani so.”
  hlt-hlt: Te daengah Samuel loh olka boeih te phah kolla Eli taengah a thui pah.
    Te vaengah, “BOEIPA amah loh a mikhmuh ah then a ti bangla saii nawn saeh,” a
    ti.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii ò nɑ̀kɛ́ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì timɔu bɑ́ ò í nsùɔ́
    ntìmɑtì, kɛ̀ Edii dɔ̀: Kuù tu ti Yiɛ̀ nKuyie, nkùu dɔɔ̀ kù dɔ́mɛ̀.'
  msy-2020: Kamaghɨn amizɨ, Samuel Ikiavɨra Itir Godɨn akaba bar dar gun a mɨkeme,
    egha bizitam an ghuarazir pu. Bar puvatɨ. Ezɨ Eli oregha kamaghɨn mɨgei, “A uabɨ
    Ikiavɨra Itir God, a bizir tizim damuasa ifonge ana damu.”
  dop-dop: 'Ntɛnɑ Sɑmiyɛɛlɩ kɛɛsɩ-ɩ tǝ tǝnɑ, ɩ tɑ ŋmɛsɩ-ɩ nɑtǝlɩ. Kɛlɛnɑ Ilii sɩ:
    Tɑcɑɑ kɛ́, ɩ́ lɑ ɩsǝnɑ pǝ mɑɣɑ-ɩ tɔ.'
  azb-azb: 'Bundan sonra Şamuel heç nə gizlətmədi və ona hər şeyi danışdı. Eli də
    dedi: «O, Rəbdir, gözündə nə xoşdursa, onu da etsin».'
  eng-DBY: 'And Samuel told him all the words, and kept nothing back from him. And
    he said, It is Jehovah: let him do what is good in his sight.'
  hin-2017: तब शमूएल ने उसको रत्ती-रत्ती बातें कह सुनाईं, और कुछ भी न छिपा रखा। वह
    बोला, “वह तो यहोवा है; जो कुछ वह भला जाने वही करे।”
  wol-KYG: 'Samiyel wax ko lépp, nëbbu ko ca dara. Eli ne: «Mooy Aji Sax ji. Li ko
    soob, na ko def.»'
  eng-YLT: And Samuel declareth to him the whole of the words, and hath not hid from
    him; and he saith, 'It [is] Jehovah; that which is good in His eyes He doth.'
  kne-kne: Et inbagan Samuel ay magay insassaot na. Pag kanan Eli, “Diyos sisya et
    amagena din kosto sin pangila na.”
  eng-WYC-2017: And Samuel showed to him all the words, and hid not anything from
    him. And Eli answered, He is the Lord; do he that, that is good in his eyes.
  eng-WMBB: Samuel told him every bit, and hid nothing from him. He said, “It is the
    LORD. Let him do what seems good to him.”
  urd-GVH: फिर समुएल ने उसे खुलकर सब कुछ बता दिया और एक बात भी न छुपाई। एली ने कहा,
    “वही रब है। जो कुछ उस की नज़र में ठीक है उसे वह करे।”
  rug-rug: Ke tozi e Samuela koasa sari doduru tiṉitoṉa. Lopu tome hokaria sa si keketoṉa.
    Zama se Ilai, “E Zihova si Asa; ke mani tavetia Sa gua sapu leana koa Sa.”
  gaz-gaz: Kanaaf Saamuʼeel waan tokko illee utuu hin dhoksin waan hundumaa isatti
    hime. Eeliinis, “Inni Waaqayyoo dha; waan isatti tole haa godhu” jedhe.
  fra-LSG: 'Samuel lui raconta tout, sans lui rien cacher. Et Éli dit: C’est l’Éternel,
    qu’il fasse ce qui lui semblera bon!'
  gnn-gnn: Bala ŋayi Djamiyulyunydja ḻakaraŋala bukmaknha nhä malanha ŋunhi, warrpam'
    yana ḻakaraŋala marrtjina ŋayi. Ga Yelaynydja waŋana bitjarra, “Ŋayi muka ŋunhi
    God Garray wal'ŋu. Ŋayipina yurru djäma nhanŋuway ŋunhiyinydja, nhä ŋunhi ŋamakurru'.”
  yal-yal: Nayi, Samuyɛli yi a birin yɛba a xa, a mi sese luxun a ma. Heli yi a fala,
    a naxa, “Alatala na a ra. Naxan nafan a ma a xa na liga.”
  haw-1868: Hai aku la o Samuela ia ia i na olelo a pau, aole i huna ia ia. I mai
    la ia, Oia no o Iehova; e hana mai ia i kana mea i makemake ai.
  arb-NAV: 'فَأَطْلَعَهُ صَمُوئِيلُ عَلَى جَمِيعِ الْكَلامِ، وَلَمْ يُخْفِ عَنْهُ
    شَيْئاً. فَقَالَ عَالِي: «إِنَّهُ الرَّبُّ، وَهُوَ يَفْعَلُ مَا يَشَاءُ».'
  ewe-ewe: Ale Samuel gblɔ nya sia nya si Yehowa gblɔ nɛ la na Eli eye Eli ɖo eŋu
    be, “Yehowa ƒe lɔlɔ̃nue; eya ŋutɔ nena nu si tututu wòkpɔ be eyae nye nyuitɔ la
    nava eme.”
  eng-LEE: 'And Samuel told him all the words, and concealed nothing from him. And
    he said, He is the Lord: let him do what seemeth good in his eyes.'
  gvn-gvn: '@see-verse:1SA.003.017'
  asm-FB: তেতিয়া চমূৱেলে তেওঁৰ আগত সকলো কথা ক’লে, তেওঁৰ পৰা কোনো এটা কথাও গোপনে নাৰাখিলে।
    সেয়ে এলীয়ে ক’লে, “তেওঁ যিহোৱা; তেওঁৰ দৃষ্টিত যি ভাল, তাকেই কৰক।”
  sus-A: نَ كُي، سَمُوٍلِ نَشَ عَلَ شَ مَسٍنيِ بِرِن نَدَنفِ عٍلِ مَ، عَ مُ سٍسٍ نْشُن
    عَ مَ. عٍلِ نَشَ عَ قَلَ، «عَلَتَلَ نَن عَ رَ. عَ شَ عَ سَفٌ رَبَ.»
  fra-SBL: 'Samuel lui raconta tout, et ne lui cacha rien. Il a dit : « C''est Yahvé.
    Qu''il fasse ce qui lui semble bon. »'
  hbo-hbo: וַיַּגֶּד־לֹ֤ו שְׁמוּאֵל֙ אֶת־כָּל־הַדְּבָרִ֔ים וְלֹ֥א כִחֵ֖ד מִמֶּ֑נּוּ
    וַיֹּאמַ֕ר יְהוָ֣ה ה֔וּא הַטֹּ֥וב בְּעֵינָ֖ו יַעֲשֶֽׂה׃ פ
  piu-2006: '@see-verse:1SA.003.017'
  pjt-pjt: Ka paluṟu mungawinki pakaṟa Iilaila uwankara tjakultjunu kutitjunkunytja
    wiyangku Godalu panya palula wangkanytja. Ka Iilailu wangkangu, “Paluṟu alatjiṯu
    Mayatjangku uwankara kuliṟa palyantjaku ngaṟanyi alatjiṯu.” Ka Mayatja Godanya
    Samuelta tjungu tiṯutjara nyinangi. Ka paluṟu ngula puḻkaringkula watiringu. Palu
    Israelkunu tjuṯangkuya kuliningi Samuelnga Mayatja Godaku wangkatjara nyinanytja.
    Ka Godalu paluṟunku rawangku utiningi Samuelta, munu paluṟunku utiningi tjukurmankunytja-wanungku.
    Ka Samuelku tjukurpa lipiringu ngura uwankarangka Israelta munu ngura ititja tjuṯangka
    kuḻu.
  kik-kik: Nĩ ũndũ ũcio Samũeli akĩmwĩra maũndũ mothe, na ndaamũhithire ũndũ o na
    ũmwe. Eli agĩcooka akiuga atĩrĩ, “Ũcio nĩ Jehova; nĩeke ũndũ ũrĩa ekuona wagĩrĩire
    maitho-inĩ make.”
  fra-NCL: 'Samuel lui raconta toutes les paroles sans lui rien cacher. Et Héli dit :
    « C’est Yahweh ; ce qui lui semblera bon, qu’il le fasse ! »'
  cek-AK: To pongah kaom hmuen kawng to Samuel mah angphat ai ah thuih pae boih. To
    naah Eli mah, Anih loe Angraeng ni. A mikhnukah kahoih hmuen to sah nasoe, tiah
    thuih.
  cuk-cuk: 'Samuel, Elíʼga bela ibmar-sogsad, gwen bipisaale egi ibmar odukussulid.
    Geb Elí sogded: —Edi Bab-Jehováʼsoggu, na e-dakedba bur ibmar-nued imakodo.'
  uig-CYR: 'Шуниң билән Самуил униңға һеч немини қалдурмай һәммини дәп бәрди. Әли:
    — Мана, У Пәрвәрдигардур; У немини лайиқ тапса, шуни қилсун, деди.'
  pma-pma: Sakini, Samuel vit vasin tounah mini, roling suain etai tounah rani. Ka
    navong longe, Ilae viteni vit, “Kei vi Iahova. Tahosis keke houm housil asa koa
    kei lesi vit mal.”
  tel-2017: సమూయేలు దేనినీ దాచకుండా విషయం అంతా అతనికి తెలియజేశాడు. అది విని ఏలీ “చెప్పినవాడు
    యెహోవా. ఆయన దృష్ఠికి ఏది అనుకూలమో దాన్ని ఆయన చేస్తాడు గాక” అన్నాడు.
  hat-BSA: 'Konsa, Samuel te di li tout bagay. Li pa t kache anyen a li menm. Epi
    li te di: “Li se SENYÈ a; kite Li fè sa ki sanble bon pou Li menm.”'
  bxh-bxh: Yo fede, Samuwela ginauli mahudoꞌina ena ya liba. Hige laꞌi i simo. Habahim
    Eli iyen, In Guyau. Somo ya nuwatuhui ya dudulai mate i ginauli.
  kos-kos: Na Samuel el fahkak ma nukewa nu sel Eli. El tia okanla kutena ma. Eli
    el fahk, “El pa LEUM GOD. Lela Elan oru fal nu ke lungse lal.”
  hbo-WLC: וַיַּגֶּד־ל֤וֹ שְׁמוּאֵל֙ אֶת־כָּל־הַדְּבָרִ֔ים וְלֹ֥א כִחֵ֖ד מִמֶּ֑נּוּ
    וַיֹּאמַ֕ר יְהוָ֣ה ה֔וּא הַטּ֥וֹב בְּעֵינָ֖ו יַעֲשֶֽׂה׃ פ
  ibo-ibo: Ya mere, Samuel gwara ya ihe niile, o zokwaghị ihe ọbụla. Mgbe ahụ Elayị
    kwuru okwu sị, “Ya onwe ya bụ Onyenwe anyị, ya meekwa dịka o si dị ya mma nʼanya.”
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ କିଛି ଗୁପ୍ତ ନ କରି ତାଙ୍କୁ ସବୁ କଥା ଜଣାଇଲେ। ତହୁଁ ସେ କହିଲେ, “ସେ
    ତ ସଦାପ୍ରଭୁ; ଯାହା ତାହାଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ, ତାହା ସେ କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:1SA.003.017'
  chk-chk: Iei mine Samuel a apworausa ngeni meinisin, nge esap tukumala och seni.
    Nge Eli a apasa, “Nemen chök ewe Samol mi Lapalap. Epwe föri mine a öch me ren.”
  ssd-ssd: 'Taŋaka sana le Samuel nu pasa ŋakmba isna ta nu kubeu tuna. Nu pasa ande
    yabu ndakina le Elai ndek nu sana: Nu Suŋgo. Nu wam ndaŋ kam bafuwa ta nu kuwa
    ŋgina.'
  rop-rop: Wal Semyul bin dalim im ebrijing. Im nomo bin blandim enijing brom im,
    en afta det olmen bin tok, “Wal im na YAWEI, en im garra dum wanim im reken im
    rait langa imwei.”
  ukr-1871: 'От і поставив перед ним Самуїл усю річ і не вмовчав нї же. Відказав тодї:
    Він — Господь; що йому до вподоби, те й учинить.'
  deu-1951: 'Da sagte ihm Samuel alles und verbarg nichts vor ihm. Er aber sprach:
    Es ist der HERR; er tue, was ihm wohlgefällt!'
  eng-JPS: 'And Samuel told him all the words, and hid nothing from him. And he said:
    ''It is the LORD; let Him do what seemeth Him good.'''
  srp-1865: 'I Samuilo mu kaza sve, i ništa ne zataji od njega. A on reèe: Gospod
    je, neka èini što mu je volja.'
  lug-lug: Awo Samwiri n’amutegeeza buli kimu, n’atabaako kigambo na kimu kye yamukisa.
    Eri n’ayogera nti, “Ye Mukama, akole nga bw’asiima.”
  heb-heb: ויגד לו שמואל את כל הדברים ולא כחד ממנו ויאמר יהוה הוא הטוב בעינו יעשה׃
  ben-IRV: তখন শমূয়েল তাঁকে সেই সব কথা বললেন, কিছুই গোপন করলেন না। তখন এলি বললেন,
    “তিনি সদাপ্রভু; তাঁর দৃষ্টিতে যা ভাল মনে হয়, তাই করুন।”
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਉਹ ਨੂੰ ਸਾਰਾ ਬਚਨ ਦੱਸ ਦਿੱਤਾ ਅਤੇ ਉਸ ਕੋਲੋਂ ਕੁਝ ਨਾ ਲੁਕਾਇਆ। ਉਹ ਬੋਲਿਆ,
    ਉਹ ਯਹੋਵਾਹ ਹੀ ਹੈ। ਜੋ ਚਾਹੇ ਸੋ ਕਰੇ।
  tkr-tkr: 'Şamuelee mang''us gırgın yuşan ha''an, vuççud dyugul ha''a deş. Eliyeeme
    eyhen: – Mana Rəbb vorna, hasre Cus nəxüdiy ıkkan həməxüdud he''ecen.'
  mya-JVB: ရှမွေလ သည် တစုံတခုကိုမျှ ဝှက် မ ထား အလုံးစုံ တို့ကို ပြန် ကြား၏။ ဧလိကလည်း၊
    ထာဝရဘုရား ဖြစ် လျှင် အလိုတော်ရှိသည်အတိုင်း ပြု တော်မူပါစေသောဟု ဝန်ခံ လေ၏။
  tte-O: Mwa Samuela Yeoba kainana meuloina iwalo-masalan Ilae koina nige yabo ipepei-wadam.
    Yo Ilae iba, “Walo yawasosi iya Yeoba tem nuwanuwana ginauli inamwanamwa manna
    mena kani iginauli besiele ana nuwatune.”
  tbg-tbg: Minti tuvaro Samueriva kia vo uva kukeqa karaitiro, ekaa vi uvara tiva
    amuvaro Eliva vi uvara iriro tiharo, Viva nai Noravano Kotivave. Kairaro viva
    nana haika tiqaave ti ankuqaave autuataa iraro autuarire, tura.
  hmo-hmo: Unai dainai Samuela ese hereva ibounai Eli dekenai ia hamaoroa, hereva
    ta ia hunia lasi. Vadaeni Eli ia gwau, “Ia be Lohiabada, iena laloa hegeregerena
    do ia karaia.”
  urd-urd: तब समुएल ने उसको पूरा हाल बताया और उससे कुछ न छिपाया, उसने कहा, “वह ख़ुदावन्द
    है जो वह भला जाने वह करे।”
  rus-SYN: 'И объявил ему Самуил все и не скрыл от него ничего. Тогда сказал Илий:
    Он - Господь; что Ему угодно, то да сотворит.'
  bqc-SIM: 'Ɔ̃ Samuɛli yã́pi sìuɛ̀ píi, i a kee ulɛɛ̀o. Ɔ̃ Ɛli mɛ̀: Diin aà ũ.
    Lá à kɛ̀ɛ̀ maa, aà kɛ.'
  tcz-CHONGTHU: Chuin Samuel in Eli koma abonchan aseipeh sohkei tai, imacha aseidoh
    lou aumtapoi. Hichun Eli thempun jong, “Hiche hi Pathen phatsah ahi,” tin aphongdoh
    in ahi.
  mar-mar: तेव्हा शमुवेलाने सर्वकाही त्यास सांगितले; त्याच्यापासून काही लपवून ठेवले
    नाही. मग एली म्हणाला, तो “परमेश्वरच आहे. त्यास बरे वाटेल ते तो करो.”
  soq-soq: Sa baiwa Samuel gagalo uduudu Eli dieno eten, mai da weregasapona, dia.
    Ita Eli wanase, “Me ipa Iawe God, me dima insedia dodomanawa dewasapi.”
  qub-qub: 'Chaura Samuelga Tayta Dios nishancunata llapanta willaran. Willaptin Elïga
    niran: «¡Imanöpis Tayta Dios yarpashanno rurachun ari! ¡Payga munayniyojmi!»'
  bqp-bqp: 'Akũ Samuɛli yã pìi bàbanɛ pínki, adi a ke utɛnɛro. Akũ Ɛli pì: Dikirimɛ
    a ũ. Lákũ à kɛ̀nɛ mana nà à kɛ.'
  hat-hat: 'Se konsa Samyèl rapòte l'' tout pawòl Seyè a san kache l'' anyen. Epi
    Eli di l'': -Se Seyè a li ye, l''a fè tou sa li wè ki bon.'
  eng-BSB: So Samuel told him everything and did not hide a thing from him. “He is
    the LORD,” replied Eli. “Let Him do what is good in His eyes.”
  tod-tod: 'Samiyɛle daani ma kpɛ, é ti pɛ daazeeli ma, é la ɠɛni tanɔpɛ dɔɔɠuni
    Eli ʋa. Eli ɠɛni ma: «Tɔ ɠa é ga Ɠɔoɠɔ GALAGI, é naa ɠɛ, nii pagai gaazu.»'
  eng-WEBPB: Samuel told him every bit, and hid nothing from him. He said, “It is
    the LORD. Let him do what seems good to him.”
  kbq-kbq: Anage higeno Samueli'a Ra Anumzamo'ma asami'nea nanekea maka asami vagaregeno,
    Eli'a ana kenona huno, Atregeno Agra'a Ra Anumzamoke agri'ma avesi'nia zana hino.
  nhe-BL: 'Huajca Samuel quiilhui Elí nochi tlen TOTECO quiilhuijtoya huan ax tleno
    quitlatili. Huajca Elí quiilhui: ―Yajaya TOTECO tlen mitznojnotztoc. Ma quichihua
    tlen yaja quiita para cuali quichihuas.'
  bus-bus: 'Ben Samuɛli yã pì tↄ̃kɛ̃̀nɛ píngi, èe à ke utɛnɛro. Ben Ɛli bè: Diin
    à ũ. Lán à kɛ̀nɛ maa nà à kɛ.'
  gub-BL: A'e rupi Xamuew umume'u a'e ma'e paw Eri pe kury. Numim kwaw ma'e izuwi.
    — Tupàn Tuweharupi Wiko Ma'e romo hekon tuwe a'e. Tuwe uzapo ma'e wemimutar rupi
    nehe, i'i Eri.
  eng-DRA: 'So Samuel told him all the words, and did not hide them from him. And
    he answered: It is the Lord: let him do what is good in his sight.'
