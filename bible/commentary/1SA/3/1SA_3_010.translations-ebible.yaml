verse: 1SA.003.010
translations:
  mal-C: അപ്പോൾ യഹോവ വന്ന്, മുമ്പിലത്തേതുപോലെ ബാലന്റെ സമീപത്തുനിന്ന്, “ശമുവേലേ! ശമുവേലേ!”
    എന്നു വിളിച്ചു. അപ്പോൾ ശമുവേൽ, “അരുളിച്ചെയ്യണമേ; അടിയൻ കേൾക്കുന്നു” എന്നു മറുപടി
    പറഞ്ഞു.
  deu-TKW: 'Da kam Jahwe, stellte sich hin und rief wie die vorigen Male: Samuel!
    Samuel! Samuel sprach: Rede, dein Knecht hört!'
  lin-lin: 'Yawe ayaki mpe atelemaki wana ; abengaki lokola na mbala mosusu : — Samuele !
    Samuele ! Samuele azongisaki : — Nkolo, loba, pamba te mosali na Yo azali koyoka.'
  eng-LSV: And YHWH comes, and stations Himself, and calls as time by time, “Samuel,
    Samuel”; and Samuel says, “Speak, for Your servant is hearing.”
  eng-GNV: And the Lord came, and stoode, and called as at other times, Samuel, Samuel.
    Then Samuel answered, Speake, for thy seruant heareth.
  eng-WEBSTER: And the LORD came, and stood and called as at other times, Samuel,
    Samuel. Then Samuel answered, Speak; for thy servant heareth.
  nhw-BL: 'Huan TOTECO hualajqui sempa, huan moquetzqui nopona huan quinojnotzqui
    quen achtihuiya. Huan quiilhui: ―¡Samuel, Samuel! Huajca Samuel quinanquili: ―TOTECO,
    techilhui tlaque tijnequi pampa nimotequipanojca huan nimitzcactoc.'
  swh-ONEN: Bwana akaja akasimama hapo, akiita kama mara zile nyingine, “Samweli!
    Samweli!” Kisha Samweli akasema, “Nena Bwana, kwa kuwa mtumishi wako anasikiliza.”
  bba-bba: Yinni Gusunɔ u nùn susi mɑ u nùn sokɑ nɡe mɛ u rɑɑ kuɑ. U nɛɛ, Sɑmuɛli,
    Sɑmuɛli. Sɑɑ yerɑ Sɑmuɛli u wurɑ u nɛɛ, nɛ wunɛn sɔm kowo, nɑ nɔɔmɔ, ɑ ɡeruo.
  eng-KJVCPB: And the Lord came, and stood, and called as at other times, Samuel,
    Samuel. Then Samuel answered, Speak; for thy servant heareth.
  mpx-mpx: Inoke Yehoba i na i talmilila Samuwela gegelinaa ge i yoga i ola wana yoga
    bolo houwa, i ba, “Samuwela! Samuwela!” Yaka anana i lahe i ba, “U ba na hago,
    nau wam totuwalali ya laegan-agiwa.”
  luo-luo: Jehova Nyasaye nobiro mochungʼ kanyo moluongo kaka nosebedo kotimo, “Samuel!
    Samuel!” Samuel nowachone niya, “Wuo nikech jatichni winjo.”
  meu-meu: Bena Iehova na ema, e gini, nega gunadia heḡereḡeredia e boiboi, eto, Samuel
    e, Samuel e! Samuel na e haere, eto, A hereva, badina be lau binai emu hesiai
    taugu na hakalamu.
  npi-ULB: परमप्रभु आउनुभयो र खडा हुनुभयो । उहाँले अरू समयमा झैं बोलाउनुभयो, “ए शमूएल,
    शमूएल ।” तब शमूएलले भने, “बोल्नुहोस्, किनकि तपाईंको दासले सुनिरहेको छ ।”
  yor-yor: Olúwa wá, ó sì dúró níbẹ̀, ó pè é bí ó ṣe pè é ní ìgbà tí ó kọjá, “Samuẹli!
    Samuẹli!” Nígbà náà ni Samuẹli dáhùn pé, “Máa wí nítorí tí ìránṣẹ́ rẹ ń gbọ́.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽra wayacusa zeped̶a Samuelera trʌ̃ jarasia naẽna od̶a quĩrãca:
    –¡Samuel! ¡Samuel!– Samuelba panusia: –Bed̶eadua mʌ̃ Boro, mʌ̃a ũrĩ b̶ʌa.–'
  ind-ind: Lalu TUHAN datang dan berdiri di dekatnya serta memanggil Samuel seperti
    sebelumnya, “Samuel! Samuel!” Kini Samuel menjawab, “Berbicaralah, ya TUHAN. Hamba-Mu
    ini mendengarkan.”
  pes-OPCB: 'باز خداوند آمده، سموئیل را مانند دفعات پیش خواند: «سموئیل! سموئیل!» و
    سموئیل گفت: «بفرما، خدمتگزارت گوش به فرمان توست.»'
  tgl-ULB: Dumating si Yahweh at tumayo; tumawag siya tulad ng ibang mga pagkakataon,
    “Samuel, Samuel.” Pagkatapos sinabi ni Samuel, “Magsalita ka, sapagka't nakikinig
    ang iyong lingkod.”
  cbu-NT: Apanllshat yusur kuruzurangiya. ¡Samuelaa! tárangu, Samuelshat; Na mazinayaana
    yuwaa kuruzkish. Watatana shaana tputsirisha, tárangiya.
  hui-hui: Ani biaria Anduane Homogo o biagoria ibuwa ibugua abale olayadagua, Samuele-o
    Samuele-o lalu, olene. Ani olayagola Samuelehanda ladai bialu lalu, Í̠naga biabe
    biahaga i̱ hale ho kogonigo bi langi, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကြွ​လာ​တော်​မူ​၍ ရှ​မွေ​လ​အ​နီး​တွင်​ရပ်​တော်​မူ​လျက်``ရှ​မွေ​လ၊
    ရှ​မွေ​လ'' ဟု​ရှေး​နည်း​တူ​ခေါ်​တော်​မူ​၏။ ရှ​မွေ​လ​က``အ​မိန့်​ရှိ​တော်​မူ​ပါ။
    ကိုယ်​တော်​၏ ကျွန်​နာ​ခံ​လျက်​ရှိ​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ཕེབས་འོངས་པ་དང་། སྔོན་ལྟར་སཱ་མུ་ཨེལ། སཱ་མུ་ཨེལ་ཞེས་བོས།
    དེ་ནས་སཱ་མུ་ཨེལ་གྱིས། གསུང་གནང་བར་མཛོད་དང་ཁྱེད་ཀྱི་ཞབས་ཕྱིས་མཉན་ཡོད་ཅེས་ཞུས།
  sna-sna: Jehovha akauya akamirapo, akadana sapanguva dzimwe dzose achiti, “Samueri!
    Samueri!” Ipapo Samueri akati, “Taurai, nokuti muranda wenyu akateerera.”
  spa-BLM: 'Llegó Yahvé, se puso de pie y llamó como otras veces: “¡Samuel! Samuel!”
    Entonces Samuel dijo: “Habla, que tu siervo oye”.'
  cac-cac: 'Ix c''och Jehová d''a slac''anil vin̈, ix avaj d''a vin̈ icha ix aj yavtan
    vin̈ d''a juntac el chi'', ix yalani: —Samuel, Samuel, xchi. —Lolonan̈ Mamin,
    tic svab'' a in a checab'' in tic, xchi vin̈aj Samuel chi''.'
  swh-ULB: BWANA alikuja na kusimama; akaita vilevile kama vile mwanzoni, “Samweli,
    Samweli.” Ndipo Samweli akasema, “Nena, kwa sababu mtumwa wako anasikiliza.”
  bel-bel: 'І прыйшоў Гасподзь, і стаў, і паклікаў, як таго і другога разу: Самуіле!
    Самуіле! І сказаў Самуіл: кажы, Госпадзе, бо чуе раб Твой.'
  wed-wed: Ma Bada i nei ma i mairi ma i viḡore me au naona i kaukaueia nanare, “Samuel,
    Samuel!” Samuel i paribelei i pa, “Ma babani am taunola a rarautaniḡana.”
  deu-ELBBK: 'Und der HERR kam und trat hin und rief wie die anderen Male: Samuel,
    Samuel! Und Samuel sprach: Rede, denn dein Knecht hört.'
  mbb-OT: Midhendiyà is Nengazen te ki Samuel he midhitindeg. Ne iring ded te nehuna
    he mibeelan din, mid-umew zin en maan si Samuel te, “Samuel, Samuel.” Ne migkaǥi
    si Samuel te, “Kaǥi ka, Nengazen su ebpemineg a is suluǥuen nu.”
  mal-2015: 'അപ്പോൾ യഹോവ വന്നുനിന്നു മുമ്പിലത്തെപ്പോലെ: ശമൂവേലേ, ശമൂവേലേ, എന്നു വിളിച്ചു.
    അതിന്നു ശമൂവേൽ: അരുളിച്ചെയ്യേണമേ; അടിയൻ കേൾക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O RAJ avľa, ačhelas ode a vičinďa pre leste avke sar angloda: „Samuel!
    Samuel!“ Ov odphenďa: „Vaker, tiro služobňikos tut šunel.“'
  pes-OPV: 'و خداوند آمده، بایستاد و مثل دفعه های پیش خواند: «ای سموئیل! ای سموئیل!»
    سموئیل گفت: «بفرما زیرا که بنده تو می‌شنود.»'
  ron-1924: 'Домнул а венит, С-а ынфэцишат ши л-а кемат ка ши ын челелалте дэць: „Самуеле,
    Самуеле!” Ши Самуел а рэспунс: „Ворбеште, кэч робул Тэу аскултэ.”'
  aui-aui: Wasina bi Yawe God ipiika da imiiri bi Samwel ikwatuveni ware dagudagune
    iberana naboni iwona bo, “Samwel! Samwel!” Na Samwel iwona bo, “Kisisiya, tagu
    yam wiitamariyana awaiwaiyana.”
  ben-OBCV: সদাপ্রভু এসে, সেখানে দাঁড়িয়ে অন্যান্যবারের মতো এবারও ডাক দিয়ে বললেন,
    “শমূয়েল! শমূয়েল!” তখন শমূয়েল বলল, “বলুন, কারণ আপনার দাস শুনছে।”
  som-som: Markaasaa Rabbigu u yimid, oo ag istaagay, oo sidii mararkii kale ayuu
    u yeedhay oo ku yidhi, Samuu'eelow, Samuu'eelow. Markaasaa Samuu'eel wuxuu yidhi,
    Ila hadal, waayo, anoo addoonkaaga ah waan ku maqlayaaye.
  lat-VUC: 'Et venit Dominus, et stetit: et vocavit, sicut vocaverat secundo: Samuel,
    Samuel. Et ait Samuel: Loquere, Domine, quia audit servus tuus.'
  eng-ASVBT: And Jehovah came, and stood, and called as at other times, Samuel, Samuel.
    Then Samuel said, Speak; for thy servant heareth.
  ita-1885: 'E il Signore venne, e si presentò a lui, e lo chiamò, come le altre volte:
    Samuele, Samuele. E Samuele disse: Parla; perciocchè il tuo servitore ascolta.'
  eng-LXXUP: 'And the Lord came, and stood, and called him as before: and Samuel said,
    Speak, for thy servant hears.'
  eng-ULB: Yahweh came and stood; he called as at the other times, “Samuel, Samuel.”
    Then Samuel said, “Speak, for your servant is listening.”
  spa-VBL: 'El Señor llegó y se quedó allí, llamando igual que antes: “¡Samuel! Samuel!”
    Entonces Samuel respondió: “Habla, porque tu siervo te escucha”.'
  fra-_FOB: 'Et l''Éternel vint, et se tint là, et appela, comme les autres fois,
    Samuel, Samuel! Et Samuel dit: Parle; car ton serviteur écoute.'
  mal-mal: 'അപ്പോൾ യഹോവ വന്ന് മുമ്പിലത്തെപ്പോലെ: “ശമൂവേലേ, ശമൂവേലേ,” എന്ന് വിളിച്ചു.
    അതിന് ശമൂവേൽ: “അരുളിച്ചെയ്യണമേ; അടിയൻ കേൾക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Rab ā kar wahāṅ khaṛā huā aur pahle kī tarah pukārā, “Samuel! Samuel!”
    Laṛke ne jawāb diyā, “Ai Rab, farmā. Terā ḳhādim sun rahā hai.”
  suz-BL: मिनु परमप्रभु यावे मेकेर जाक्‍शा, राप्‍शा, ङोंइती ङा खोदेंशो पा “सामुएल,
    सामुएल” दे ब्रेम्‍माक्‍त। मिनु सामुएलमी “देनीन, इन गेय पाइबम नेंशो बाक्‍नुङ” देंमाक्‍त।
  ita-1927: 'E l’Eterno venne, si tenne lì presso, e chiamò come le altre volte: “Samuele,
    Samuele!” Samuele rispose: “Parla, poiché il tuo servo ascolta”.'
  ckb-ckb: 'ئینجا یەزدان هات و وەستا و وەک جارەکانی پێشوو بانگی کرد: «ساموئێل! ساموئێل!»
    ساموئێلیش گوتی: «بفەرموو، بەندەت گوێی گرتووە.»'
  eng-BBE: Then the Lord came and said as before, Samuel, Samuel. Then Samuel made
    answer, Say on, Lord; for the ears of your servant are open.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಬಂದು ನಿಂತು ಮೊದಲಿನ ಹಾಗೆಯೇ, “ಸಮುಯೇಲನೇ, ಸಮುಯೇಲನೇ,” ಎಂದು ಕರೆದರು.
    ಅದಕ್ಕೆ ಸಮುಯೇಲನು, “ಯೆಹೋವ ದೇವರೇ ಮಾತನಾಡಿ; ನಿಮ್ಮ ದಾಸನು ಕೇಳುತ್ತಾನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது யெகோவா வந்து நின்று, முன்புபோல: சாமுவேலே சாமுவேலே என்று கூப்பிட்டார்;
    அதற்குச் சாமுவேல்; சொல்லும்; அடியேன் கேட்கிறேன் என்றான்.'
  spa-RV-1909: 'Y vino Jehová, y paróse, y llamó como las otras veces: ¡Samuel, Samuel!
    Entonces Samuel dijo: Habla, que tu siervo oye.'
  ron-BTF: 'Și DOMNUL a venit și a stat în picioare și a chemat ca în celelalte dăți:
    Samuele, Samuele. Atunci Samuel a spus: Vorbește, pentru că servitorul tău ascultă.'
  eng-WEBP: The LORD came, and stood, and called as at other times, “Samuel! Samuel!”
    Then Samuel said, “Speak; for your servant hears.”
  eng-FBV: The Lord came and stood there, calling just as before, “Samuel! Samuel!”
    Samuel answered, “Speak, because your servant is listening.”
  nld-1939: 'Toen kwam Jahweh bij hem staan, en evenals de vorige malen riep Hij:
    Samuël, Samuël! Nu antwoordde Samuël: Spreek, uw dienaar luistert.'
  nch-BL: 'Huan TOTECO hualajqui sempa, huan moquetzqui nopona huan quinojnotzqui
    quej achtohuiya. Huan quiilhui: ―¡Samuel, Samuel! Huajca Samuel quinanquili: ―TOTECO,
    techilhui taya tijnequi pampa nimotequipanojca huan nimitzcactoc.'
  vie-1934: 'Đức Giê-hô-va đến đứng tại đó, gọi như các lần trước: Hỡi Sa-mu-ên! hỡi
    Sa-mu-ên! Sa-mu-ên thưa: Xin hãy phán, kẻ tôi tớ Ngài đang nghe!'
  hin-CV: तब याहवेह आए, शमुएल के निकट खड़े हुए और पहले जैसे पुकारा, “शमुएल! शमुएल!”
    शमुएल ने उत्तर दिया, “आप कहिए, आपका सेवक सुन रहा है.”
  spa-BES: 'Entonces el Señor vino y dijo como antes: Samuel, Samuel. Entonces Samuel
    respondió: Habla, Señor; porque tu siervo escucha.'
  tdx-tdx: 'Nimb’eo amy zao t’Iehovà nijohañe eo, nikanjy amy hoe rezay: Samoele,
    Samoele! le hoe t’i Samoele, Mitsarà fa mitsanoñe o mpitoro’oo.'
  tha-KJV: และพระเยโฮวาห์เสด็จมาประทับยืนอยู่ ทรงเรียกอย่างครั้​งก​่อนๆว่า “ซามูเอล
    ซามูเอลเอ๋ย” และซามูเอลทูลตอบว่า “ขอตรัสเถิด เพราะผู้​รับใช้​ของพระองค์คอยฟังอยู่”
  por-BR-2018: 'E veio o SENHOR, e ficou ali, e chamou como das outras vezes: Samuel,
    Samuel! Então Samuel disse: Fala, que o teu servo está ouvindo.'
  deu-ELO: 'Und Jehova kam und trat hin und rief wie die anderen Male: Samuel, Samuel!
    Und Samuel sprach: Rede, denn dein Knecht hört.'
  eng-WYC-2018: And the Lord came, and stood, and called as he had called the second
    time, (or and called to him as he had called the other times, saying), Samuel,
    Samuel. And Samuel said, Speak thou, Lord, for thy servant heareth.
  epo-epo: 'Kaj venis la Eternulo kaj stariĝis, kaj vokis kiel la antaŭajn fojojn:
    Samuel, Samuel! Kaj Samuel diris: Parolu, ĉar Via sklavo aŭskultas.'
  uig-PIN: 'Wǝ Pǝrwǝrdigar kelip yeⱪin turup ilgirikidǝk: — «Samuil, Samuil!» dǝp
    qaⱪirdi. Samuil: — Sɵz ⱪilƣin, qünki ⱪulung anglaydu, dǝp jawab bǝrdi.'
  beo-beo: 'Hina Gode da bu misini, lelu. Hi musa: wele sia:i amanewane Sa:miuelema
    bu wele sia:i. “Sa:miuele! Sa:miuele!” Amalalu Sa:miuele da bu adole i, “Hina
    Gode! Dia sia:ma! Dia hawa: hamosu dunu da Dia sia: lalabolalebe wea.”'
  tpi-OTNT: Na bihain Bikpela i kam sanap na singaut long em olsem bipo, “Samuel,
    Samuel.” Na Samuel i tok, “Yu ken tok nau. Mi wokboi bilong yu na mi putim yau
    long tok bilong yu.”
  hau-SA: Ubangiji kuma ya zo ya tsaya a wurin, yana kira ya ce, “Sama’ila, Sama’ila!”
    Kamar yadda ya kira a lokutan baya. Sai Sama’ila ya ce, “Yi magana gama bawanka
    yana saurara.”
  uig-LAT: 'We Perwerdigar kélip yéqin turup ilgirikidek: — «Samuil, Samuil!» dep
    chaqirdi. Samuil: — Söz qilghin, chünki qulung anglaydu, dep jawab berdi.'
  nde-nde: Uthixo weza wema khonapho, ebiza njengakuqala esithi, “Samuyeli! Samuyeli!”
    USamuyeli wathi, “Khuluma, ngoba inceku yakho ilalele.”
  ton-ton: Pea naʻe hāʻele mai ʻa Sihova, ʻo tuʻu, ʻo ui ʻo hangē ko ia naʻe fai,
    “Samuela, Samuela.” Pea naʻe toki tali ʻe Samuela, ʻo pehē, “Ke ke folofola mai;
    he ʻoku ongoʻi ʻe hoʻo tamaioʻeiki.”
  ces-1613: 'I přišel Hospodin, a stál a zavolal, jako i prvé, a řekl: Samueli, Samueli!
    Odpověděl Samuel: Mluv, nebo slyší služebník tvůj.'
  eng-WMB: The LORD came, and stood, and called as at other times, “Samuel! Samuel!”
    Then Samuel said, “Speak; for your servant hears.”
  tam-TCV: அப்பொழுது யெகோவா வந்து அங்கு நின்று, முன் கூப்பிட்டதுபோல், “சாமுயேல், சாமுயேல்”
    என்று கூப்பிட்டார். அதற்கு சாமுயேல், “பேசும்; அடியேன் கேட்கிறேன்” என்றான்.
  ceb-ULB: Miabot si Yahweh ug nagtindog; mitawag siya sama sa niaging pagtawag, “Samuel,
    Samuel.” Mitubag si Samuel, “Sulti, kay maminaw ang imong alagad.”
  pol-UBG: 'Potem PAN przyszedł, stanął i zawołał tak jak poprzednio: Samuelu, Samuelu!
    I Samuel odpowiedział: Mów, bo twój sługa słucha.'
  agr-agr: 'Nunik tepettaman, Tuke Pujuu ataktu jegantun yaunchuk untsukbaunak dutiksag
    untsuak: “¡Samuel! ¡Samuel!” tama nii ayaak: “¡Mina Apujuh, waji tame tujutta,
    amina inakminuk juwi pujajai!” tiuwai.'
  kyc-kyc: Pao palipiyamo dokopa Anatu epo dokona karapala dee wambo leyamo doko suu
    pyao, Samyuele, Samyuele, lao kee leya. Dokopa Samyueleme isingi lao, Laa, embena
    kendemande doko soo palamo, leya.
  urd-GVU: رب آ کر وہاں کھڑا ہوا اور پہلے کی طرح پکارا، ”سموایل! سموایل!“ لڑکے نے
    جواب دیا، ”اے رب، فرما۔ تیرا خادم سن رہا ہے۔“
  deu-1912: 'Da kam der HERR und trat dahin und rief wie vormals: Samuel, Samuel!
    Und Samuel sprach: Rede, denn dein Knecht hört.'
  ntj-ntj: Nyangka Mama Kuurrnga pitjangu puru palunyapirinypartu tjapirnu. Nyangka
    kuliralpi watjarnu, “Yuwa Mama, kulira-rnanta.”
  kan-2017: ಯೆಹೋವನು ಪ್ರತ್ಯಕ್ಷನಾಗಿ ಮುಂಚಿನಂತೆಯೇ “ಸಮುವೇಲನೇ, ಸಮುವೇಲನೇ” ಅಂದನು. ಸಮುವೇಲನು,
    “ಅಪ್ಪಣೆಯಾಗಲಿ, ನಿನ್ನ ದಾಸನು ಕೇಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದಾನೆ” ಎಂದನು.
  yap-yap: Me yib SOMOL i sak’iy ngaram, nge pong ni bod ni ka’e pong ni be ga’ar,
    “Samuel! Samuel!” Me fulweg Samuel ni ga’ar, “Mu non; ya be motoyil e tapigpig
    rom.”
  hlt-MCSB: Te phoeiah BOEIPA te ha pawk tih pai. A noek noek kah bangla, “Samuel,
    Samuel,” a ti nah. Samuel loh , “Na sal long he ka hnatun dongah han thui ngawn,”
    a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒኢካ ሙኪ ዔቃዖ፥ ሃያኮ ቤርታ ዔኤላ ጎይፆ፦ «ሳሙዔኤሌ! ሳሙዔኤሌ!» ጌይ ዔኤሌኔ። ሳሙዔኤሌ
    ዒማና፦ «ኔ ዓይላሢ ዋይዛኔ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Na Awurade ba bɛfrɛɛ bio sɛ, “Samuel! Samuel!” Na Samuel buaa sɛ, “Menie,
    Awurade kasa na wʼakoa retie.”
  mwc-mwc: Bada i botu i msiri ba i yoreyorei wai nanakasike i yoereyana “Samuel!
    Samuel!” Damanina ba Samuel i wona, “Ki sisiya am saibisaibirina e bitainabaenega.”
  eng-WEBU: The LORD came, and stood, and called as at other times, “Samuel! Samuel!”
    Then Samuel said, “Speak; for your servant hears.”
  bvr-bvr: Rrapa Wangarr ana-bona, a-bena, a-jinyja. Lika a-gonyjinga nula minypa
    gipa mu-ngoyurra. “Jemyul! Jemyul!” Rrapa Jemyul a-wena, “Wengga apula, Bunggawa.
    Ngaypa ngu-mujama nggula ng-galiyarra nggula ngu-nirra.”
  wal-wal: Hegaappe guyyiyan, GODAI yiidi hegan eqqidi kaseegaadankka, “Sameelaa,
    Sameelaa” yaagidi xeesiis. Xeesin Sameeli, “Yoota; taani ne ashkkarai siyais”
    yaagiis.
  spa-PDDPT: 'Yavé llegó y se detuvo. Como las otras veces llamó: ¡Samuel, Samuel!
    Y Samuel respondió: Habla, porque tu esclavo escucha.'
  gun-gun: 'Ha''e gui Senhor ou vy hi''aĩ ha''e py. Ha''e rami vy oenoĩ ypyague rami
    ae ju oenoĩ: — Samuel, Samuel! — he''i ramove ombovai: — Ndeayvu ke, mba''eta
    xee nerembiguai aendu ma ainy — he''i.'
  agu-BL: 'Opone''n nin tzun ban junt tir Kataj naka''jil Samuel, nin tzun chakonin
    junt tir tetz: —¡Samuel! ¡Samuel! —Jilonk tzaju'' Ta'', na in ẍchakumu'' nin list
    wutane''n tan tbite''n yi yolu'', stzun Samuel tetz Kataj.'
  eng-PEV: God came and stood close to him, and he said the same thing again, “Samuel.”
    Samuel said, “Yes, God, talk to me. I’m listening to you.”
  ilo-ULB: Immay ni Yahweh ket nagtakder; immawag a kas iti immuna, “Samuel, Samuel.”
    Ket kinuna ni Samuel, “Agsaoka, ta dumdumngeg ti adipenmo.”
  kpg-kpg: Dimaadua ga duu adu gi baahi o Samuel ga gahigahi adu a mee labelaa, “Samuel,
    Samuel!” Gei Samuel ga helekai anga, “Meenei, helekai malaa. Dau dangada hai hegau
    e hagalongo.”
  uig-ARA: 'ۋە پەرۋەردىگار كېلىپ يېقىن تۇرۇپ ئىلگىرىكىدەك: ــ «سامۇئىل، سامۇئىل!»
    دەپ چاقىردى. سامۇئىل: ــ سۆز قىلغىن، چۈنكى قۇلۇڭ ئاڭلايدۇ، دەپ جاۋاب بەردى.'
  sus-sus: Alatala naxa fa a yire, a man naxa a xili, «Samuweli, Samuweli.» Samuweli
    naxa a ratin, «Alatala, wɔyɛn. I xa konyi di a tuli matixi i ra.»
  pon-2006: KAUN-O eri ketido oh ket limwah, oh pil pwurehng malipe duwehte mahs,
    “Samuel! Samuel!” A Samuel sapeng patohwan, “Maing, komw ketin mahsen, pwe sapwellimomwi
    ladu patohwan rongorong.”
  jae-jae: Apômtau jakêkô kêdabiŋ eŋ ma gêmôêc kêtiam tê gêmôêc nê, gebe “Samuel,
    Samuel.” Ma Samuel gêjô eŋ awa gebe “Ôsôm biŋ mêŋnêm sakiŋwaga êŋô.”
  ksd-ksd: 'Ma ra Luluai i ga pot, ma i ga tur, ma i ga oraoro mulai da lua: Samuel.
    Samuel. Samuel i ga biti: Una tata, kaum tultul i ki na valavalongor.'
  tur-YTC: Yahve gelip durdu ve öteki seferlerde olduğu gibi, “Samuel! Samuel!” diye
    çağırdı. Samuel, “Konuş, çünkü hizmetkârın dinliyor” dedi.
  grc-BRENT: Καὶ ἦλθε Κύριος καὶ κατέστη, καὶ ἐκάλεσεν αὐτὸν ὡς ἅπαξ καὶ ἅπαξ· καὶ
    εἶπε Σαμουὴλ, λάλει, ὅτι ἀκούει ὁ δοῦλός σου.
  ind-AYT: Lalu, TUHAN datang, berdiri, dan memanggilnya seperti yang sebelumnya,
    “Samuel! Samuel!” Samuel pun menjawab, “Berfirmanlah, sebab hamba-Mu ini mendengar.”
  nya-nya: Yehova anabwera ndi kuyima pomwepo, ndi kuyitana monga nthawi zina zija,
    “Samueli! Samueli!” Ndipo Samueli anayankha, “Yankhulani, pakuti mtumiki wanu
    akumvetsera.”
  hrv-hrv: 'I dođe Jahve i stade i zovnu kao prije: “Samuele! Samuele!” A Samuel odgovori:
    “Govori, sluga tvoj sluša.”'
  mps-mps: Tama nosali Genuai Bidi ma dolagaselama, tama agaba i weyu, te polobadu
    wali po tiwai gilama wali, “Samuel! Samuel!” Tama Samuelgo te po wali, “Nago po
    megi da wao, ena nago sę bidi tama eno nago po waboba olo muai elalubao,” wali.
  tpi-tpi: Na bihain Bikpela i kam sanap na singaut long em olsem bipo, “Samuel, Samuel.”
    Na Samuel i tok, “Yu ken tok nau. Mi wokboi bilong yu na mi putim yau long tok
    bilong yu.”
  dan-1931: 'Da kom HERREN og trådte hen til ham og kaldte ligesom de forrige Gange:
    “Samuel, Samuel!” Og Samuel svarede: “Tal, din Tjener hører!”'
  vie-OVCB: 'Chúa Hằng Hữu đến gọi như những lần trước: “Sa-mu-ên! Sa-mu-ên!” Sa-mu-ên
    thưa: “Xin Chúa phán dạy, đầy tớ Ngài đang lắng nghe.”'
  guj-2017: ઈશ્વર આવીને ઊભા રહ્યા; પહેલાંની જેમ જ તેમણે અવાજ કર્યો, “શમુએલ, શમુએલ.”
    ત્યારે શમુએલે કહ્યું, “બોલો, કેમ કે તમારો સેવક સાંભળે છે.”
  pon-2006A: KAUN-O eri ketido oh ket limwah, oh pil pwurehng malipe duwehte mahs,
    “Samuel! Samuel!” A Samuel sapeng patohwan, “Maing, komw ketin mahsen, pwe sapwellimomwi
    ladu patohwan rongorong.”
  por-BRBSL: 'Yahweh veio, e ficou de pé, e chamou como em outros tempos: “Samuel!
    Samuel!”. Então Samuel disse: “Fala; pois teu servo ouve”.'
  aly-aly: INGKART rtney-alhew arrer-anem Samuel-itwew, rap angkew ikwer irrkaty-angkwarran,
    “Samuel-ay!” Samuel angkew, “INGKART, angka atyeng-warl. Ayengan awelhem-anem
    ngkweng.”
  cth-cth: BAWIPA teh ahmaloe e patetlah a tho teh kangdue laihoi Samuel Samuel telah
    a kaw. Samuel ni Oe BAWIPA dei haw, na san ni ka thai telah atipouh.
  twi-twi: Na Awurade ba bɛfrɛɛ bio se, “Samuel! Samuel!” Na Samuel buae se, “Awurade
    kasa na wʼakoa retie.”
  hlt-hlt: Te phoeiah BOEIPA te ha pawk tih pai. A noek noek kah bangla, “Samuel,
    Samuel,” a ti nah. Samuel loh, “Na sal long he ka hnatun dongah han thui ngawn,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nwɛ̃tɛní kɛ́cómmú o borɛ̀ kɛ́yíɛ́ kóò yu kɛ dɔ̀: Sɑmmuyɛɛri!
    Sɑmmuyɛɛri! Kòò dɔ̀: Bɛ́i nkɑ̀ɑ kóo tɔ̃ntì kèḿmúmu.'
  msy-2020: Ezɨ Ikiavɨra Itir God, ua iza tugha faragha Samuelɨn diazɨ moghɨn, uam
    an dɨa ghaze, “Samuel, Samuel.” Ezɨ Samuel ghaze, “Nɨ na mɨkɨm. Kɨ nɨn ingangarir
    gumazim, kɨ orasi.”
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ polɑɑ nɑ ɩ́ yɑɑ-ɩ ɩsɩɩ ɩ tɩɩ yɑɑkɩ tɔ sɩ: Sɑmiyɛɛlɩ, kɛlɛnɑ
    ɩ́ cɔ sɩ: Tɑcɑɑ, yɔɣɔtɩ, nyɑ́ pǝyɑɣɑ mɑ́, mɑ nɩɩkɩ.'
  azb-azb: 'Rəbb gəlib orada durdu və əvvəlki kimi «Şamuel! Şamuel!» deyə çağırdı.
    Şamuel dedi: «Danış, ya Rəbb, qulun Səni eşidir».'
  eng-DBY: And Jehovah came, and stood, and called as at the other times, Samuel,
    Samuel! And Samuel said, Speak, for thy servant heareth.
  hin-2017: तब यहोवा आ खड़ा हुआ, और पहले के समान पुकारा, “शमूएल! शमूएल!” शमूएल ने
    कहा, “कह, क्योंकि तेरा दास सुन रहा है।”
  wol-KYG: 'Ba mu ko defee Aji Sax ji dikk taxaw, wooti ko na woon, ne ko: «Samiyel,
    Samiyel.» Samiyel ne: «Maa ngi lay déglu, Sang bi, waxal.»'
  eng-YLT: And Jehovah cometh, and stationeth Himself, and calleth as time by time,
    'Samuel, Samuel;' and Samuel saith, 'Speak, for Thy servant is hearing.'
  kne-kne: En pinmikas Diyos sin kad-an Samuel yan kinaliana ay kaman sin damo. “Samuel,
    Samuel,” kinwani na. Songbatan pay Samuel yan kanana, “Sino di? Tan nay mandengdengeak
    ay baam.”
  eng-WYC-2017: And the Lord came, and stood, and called as he had called the second
    time, Samuel, Samuel. And Samuel said, Speak thou, Lord, for thy servant heareth.
  eng-WMBB: The LORD came, and stood, and called as at other times, “Samuel! Samuel!”
    Then Samuel said, “Speak; for your servant hears.”
  urd-GVH: रब आकर वहाँ खड़ा हुआ और पहले की तरह पुकारा, “समुएल! समुएल!” लड़के ने जवाब
    दिया, “ऐ रब, फ़रमा। तेरा ख़ादिम सुन रहा है।”
  rug-rug: Meke mae turu pule tugo vasina se Zihova, meke titioko pule si Asa gua
    tugo tatasana. “Samuela! Samuela!” gua. Olaṉa se Samuela, “Mamu zama mae, Zihova,
    korapa va avoso sa Mua nabulu.”
  gaz-gaz: Waaqayyos dhufee achi dhaabatee akkuma duraan waametti, “Saamuʼeel! Saamuʼeel!”
    jedhee waame. Saamuʼeelis, “Garbichi kee dhagaʼaa jiraatii dubbadhu” jedhe.
  fra-LSG: 'L’Éternel vint et se présenta, et il appela comme les autres fois: Samuel,
    Samuel! Et Samuel répondit: Parle, car ton serviteur écoute.'
  gnn-gnn: Ga biyapul Garraynydja yarrupthurruna, ga dhärrana nhanukala gali'lili,
    bala yäku‐lakaraŋalana wäthurruna nhanŋu, “Djamiyul, Djamiyul,” bitjarra. Ga ŋayinydja
    Djamiyulnydja waŋana buku‐ruŋiyinmaraŋala bitjarra, “Waŋiyana lili Garray. Ŋarranydja
    nhuŋu dhuwala djämamirri, ga buthuru‐witjun ŋarra yukurra nhuŋu.”
  yal-yal: Alatala yi fa, a ti na yi, a mɔn yi xinla ti, a naxa, “Samuyɛli, Samuyɛli!”
    Samuyɛli yi a ratin, a naxa, “Falan ti, i ya walikɛɛn tuli matixi.”
  iou-iou: Päŋku parirän Yawetä äbä dubiniken itkaŋ gera pengän kadäni yaräkubä yäŋkuko
    udegän yäŋkuk; Samuel! Yäŋirän Samueltä yäŋkuk; Näwet! Epän ämaka jopi näk man
    jide näwerayäŋ täyan unita juku päram täyat.
  haw-1868: Hele mai la o Iehova, a hoike ia ia iho, a kahea mai la e like me na manawa
    mamua, E Samuela, e Samuela. I aku la o Samuela, E olelo mai, no ka mea, ua lohe
    kau kauwa.
  arb-NAV: 'وَدَعَا الرَّبُّ كَمَا حَدَثَ فِي الْمَرَّاتِ السَّابِقَةِ: «صَمُوئِيلُ،
    صَمُوئِيلُ». فَأَجَابَ صَمُوئِيلُ: «تَكَلَّمْ لأَنَّ عَبْدَكَ سَامِعٌ»'
  ewe-ewe: Yehowa gayɔe abe tsã ene be, “Samuel! Samuel!” Samuel ɖo eŋu be, “Aƒetɔ,
    meɖe kuku, ƒo nu, wò dɔla le to ɖom.”
  eng-LEE: And the Lord came, and placed himself, and called as at previous times,
    Samuel, Samuel. And Samuel said, Speak; for thy servant heareth.
  gvn-gvn: Yinyamun Maja God kadan baja, yalaman, “Samuel, Samuel!” Samuelangka yalaman,
    “Kuku balka, ngayu milka-janjanay.” Majangka Godungku nyungundu yalaman, “Juma
    ngayu Israel-warra jirray bajaku buyun-damal. Bamangka nyajil, jana kungkurr-kaday.
    Ngayu Elimu jawun-karra family punishim-bal, nyunguwundu kangkal-bulalangka kuku
    buyun balkanya ngaykunku. Eli binal bulanka, yamba nyulu bulanin kari nyandin.
    Yinyaynka ngayu bulandamunku buyun-buyunku kari milka-wulay baja.”
  asm-FB: পুনৰ যিহোৱাই আগৰ দৰে আহি থিয় হৈ তেওঁক মাতিলে, “চমূৱেল, চমূৱেল।” তেতিয়া
    চমূৱেলে উত্তৰ দি ক’লে, “কওক, আপোনাৰ দাসে শুনি আছে।”
  sus-A: عَلَتَلَ نَشَ قَ عَ يِرٍ، عَ مَن نَشَ عَ شِلِ، «سَمُوٍلِ، سَمُوٍلِ.» سَمُوٍلِ
    نَشَ عَ رَتِن، «عَلَتَلَ، وْيّن. عِ شَ كٌنيِ دِ عَ تُلِ مَتِشِ عِ رَ.»
  fra-SBL: 'Yahvé vint, se tint debout et appela comme les autres fois : « Samuel !
    Samuel ! » Alors Samuel dit : « Parle, car ton serviteur entend. »'
  hbo-hbo: וַיָּבֹ֤א יְהוָה֙ וַיִּתְיַצַּ֔ב וַיִּקְרָ֥א כְפַֽעַם־בְּפַ֖עַם שְׁמוּאֵ֣ל ׀
    שְׁמוּאֵ֑ל וַיֹּ֤אמֶר שְׁמוּאֵל֙ דַּבֵּ֔ר כִּ֥י שֹׁמֵ֖עַ עַבְדֶּֽךָ׃ פ
  piu-2006: '@see-verse:1SA.003.009'
  pjt-pjt: '@see-verse:1SA.003.009'
  kik-kik: Nake Jehova agĩũka akĩrũgama hau, agĩĩtana o ta mahinda macio mangĩ atĩrĩ,
    “Samũeli! Samũeli!” Nake Samũeli akiuga atĩrĩ, “Aria, nĩ ũndũ ndungata yaku nĩĩthikĩrĩirie.”
  fra-NCL: 'Yahweh vint et se tint là, et il appela comme les autres fois : « Samuel !
    Samuel ! » Samuel répondit : « Parlez, car votre serviteur écoute. »'
  cek-AK: Angraeng loe angzoh moe, to ah angdoet pacoengah, canghni ih baktih toengah,
    Samuel, Samuel, tiah kawk. To naah Samuel mah, Lok na thui ah, na tamna mah tahngaih,
    tiah a naa.
  cuk-cuk: 'Geb Bab-Jehová, Samuelʼse gannar gornonikid: —¡Samuel! ¡Samuel! Samuel
    abin-imakded: —Dummad, soge, an be-itomai.'
  uig-CYR: 'Вә Пәрвәрдигар келип йеқин туруп илгәркидәк: — «Самуил, Самуил!» дәп чақирди.
    Самуил: — Сөз қилғин, чүнки қулуң аңлайду, дәп җавап бәрди.'
  pma-pma: Evus, Iahova mai ris veni ka mulomal vesesal veni ka vise suval koa mumoni
    tuai vit, “Samuel, Samuel.” Ka Samuel vit, “O-o. Kiselus veni inau, meatin toumien
    onom, namul naraengonuk.”
  tel-2017: తరువాత యెహోవా ప్రత్యక్షమై నిలబడి అదే విధంగా “సమూయేలూ సమూయేలూ” అని పిలిచినప్పుడు
    సమూయేలు “నీ దాసుడు వింటున్నాడు, ఏమిటో చెప్పండి” అన్నాడు.
  hat-BSA: 'Alò SENYÈ a te vin kanpe e Li te rele tankou lòt fwa yo: “Samuel! Samuel!”
    Epi Samuel te di: “Pale, paske sèvitè ou ap koute ou.”'
  bxh-bxh: Guyau ya laoma ya obiyo amainiya na Samuwela ya yogai doha bwaꞌibwaꞌina
    ena yogayogaina, iyen, Samuwela! Samuwela! Yo fede Samuwela iyen, U liba! Yau
    em tau paisowa, E ataꞌatahi.
  kos-kos: Ac LEUM GOD El tuku tuyang, ac pangnol oana ke El oru meet ah, “Samuel!
    Samuel!” Na Samuel el topuk ac fahk, “Kaskas, tuh mwet kulansap lom el porongo.”
  hbo-WLC: וַיָּבֹ֤א יְהוָה֙ וַיִּתְיַצַּ֔ב וַיִּקְרָ֥א כְפַֽעַם־בְּפַ֖עַם שְׁמוּאֵ֣ל
    ׀ שְׁמוּאֵ֑ל וַיֹּ֤אמֶר שְׁמוּאֵל֙ דַּבֵּ֔ר כִּ֥י שֹׁמֵ֖עַ עַבְדֶּֽךָ׃ פ
  ibo-ibo: Onyenwe anyị bịara guzo onwe ya nʼebe ahụ, kpọọ ya ọzọ dịka o si kpọọ ya
    na mbụ sị, “Samuel! Samuel!” Samuel zara sị, “Lee m, kwuo, nʼihi na ohu gị na-anụ.”
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଆସିଲେ, ପୁଣି, ଠିଆ ହୋଇ ଅନ୍ୟ ସମୟ ପରି “ଶାମୁୟେଲ, ଶାମୁୟେଲ,”
    ବୋଲି ଡାକିଲେ। ତେବେ ଶାମୁୟେଲ କହିଲେ, “କହନ୍ତୁ; ଆପଣଙ୍କ ଦାସ ଶୁଣୁଅଛି।”
  wmt-wmt: '@see-verse:1SA.003.009'
  chk-chk: Iwe, ewe Samol mi Lapalap a feito, a ütä o kökkö usun me mwan, “Samuel,
    Samuel!” Samuel a üreni, “Kopwe kapas, ngang noum chon angang üa aüseling.”
  ssd-ssd: 'Samuel nu kinymba minna le Suŋgo nu maŋ lato nu tugum promba wika sakina:
    Samuel, Samuel ŋgina le Samuel nu woka sakina: O Suŋgo, ye ne tuku piro taŋgo.
    Pasa saya le ye isi ŋgina.'
  rop-rop: Bambai na YAWEI bin kaman en jandap deya langa det pleis, en imbin jingat
    langa det yangboi seimwei laik imbin jingat langa im basdam, “Semyul! Semyul!”
    En Semyul bin tok, “Ai sabi hu yu na, dumaji mi wekinboi blanga yu, en mi irrim
    yu na.”
  ukr-1871: 'І прийшов Господь, став і промовив, як і за першими разами: Самуїле!
    Самуїле! Самуїл сказав: Глаголи, твій раб чує.'
  deu-1951: 'Da kam der HERR und trat dahin und rief wie zuvor: Samuel! Samuel! Und
    Samuel sprach: Rede, denn dein Knecht hört!'
  eng-JPS: 'And the LORD came, and stood, and called as at other times: ''Samuel,
    Samuel.'' Then Samuel said: ''Speak; for Thy servant heareth.'''
  srp-1865: 'A Gospod doðe i stade; i zovnu kao prije: Samuilo! Samuilo! A Samuilo
    reèe: govori, èuje sluga tvoj.'
  lug-lug: Mukama n’ajja nate, n’amukoowoola ng’olubereberye nti, “Samwiri! Samwiri!”
    Samwiri n’addamu nti, “Yogera, Ayi Mukama kubanga omuweereza wo awulira.”
  heb-heb: ויבא יהוה ויתיצב ויקרא כפעם בפעם שמואל שמואל ויאמר שמואל דבר כי שמע עבדך׃
  ben-IRV: তারপর সদাপ্রভু এসে দাঁড়ালেন এবং অন্য বারের মত ডেকে বললেন, “শমূয়েল, শমূয়েল,”
    তখন শমূয়েল উত্তর দিলেন, “বলুন, আপনার দাস শুনছে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਆਇਆ ਅਤੇ ਖੜ੍ਹੇ ਹੋ ਕੇ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਸੱਦਿਆ, “ਸਮੂਏਲ, ਸਮੂਏਲ।” ਤਦ
    ਸਮੂਏਲ ਨੇ ਕਿਹਾ, ਬੋਲ ਕਿਉਂ ਜੋ ਤੇਰਾ ਦਾਸ ਸੁਣਦਾ ਹੈ।
  tkr-tkr: 'Rəbb arı maa''ar ulyorzul şene ögiylin xhinne «Şamuel! Şamuelyva!» ona''anan.
    Şamuelee eyhen: – Yuşan he''e, ya Rəbb, Yiğne g''ulee k''ırı iliyxhe vod.'
  mya-JVB: ထာဝရဘုရား သည်လည်း ရှေ့နည်းတူလာ ရပ် လျက် ၊ ရှမွေလ ၊ ရှမွေလ ဟု ခေါ်တော်မူလျှင်၊
    ရှမွေလ က၊ အိုထာဝရဘုရား အမိန့် ရှိတော်မူပါ။ ကိုယ်တော် ကျွန် ကြား ပါသည်ဟု လျှောက်
    လေသော်၊
  tte-O: Tabe Yeoba ilaoma yoi Samuela salina mena iyoga besiele tauna kona iba, “Samuela,
    Samuela.” Kabo kainana iyamaisa iba, “Kuedeedede am topaisowa iyaele ibenabenali.”
  tbg-tbg: Vaite vauvaro Noravano Kotiva anintero himpiro vaiharo vira avuni aarontema
    kero qaiqaa aarero tiharo, Samuerio, Samuerio, tuvaro Samueriva tiharo, Noravauvo,
    are tiraqe iriare. Te ai kaiqa vaintivano irihama vauro, tiro.
  hmo-hmo: Vadaeni Lohiabada be ia mai, ia gini, nega guna hegeregerena ia boiboi,
    ia gwau, “Samuela e, Samuela e!” Samuela ia haere, ia gwau, “Mani oi hereva, badina
    be lau inai, oiemu hesiai tauna, lau kamonai noho.”
  urd-urd: तब ख़ुदावन्द आ मौजूद हुआ, और पहले की तरह पुकारा “समुएल! समुएल! समुएल ने
    कहा, फ़रमा, क्यूँकि तेरा बन्दा सुनता है।”
  rus-SYN: 'И пришел Господь, и стал, и воззвал, как в тот и другой раз: Самуил, Самуил!
    И сказал Самуил: говори, Господи, ибо слышит раб Твой.'
  bqc-SIM: 'Dii mↄ̀ zɛ̀ we, à lɛzùaàzi lá a kɛ̀ yãawa à mɛ̀: Samuɛli! Samuɛli!
    Ɔ̃ Samuɛli mɛ̀: Yã''o Dii, mapi n zↄ̀blena ma swã́ dↄ.'
  tcz-CHONGTHU: Chule Samuel henga Pakai ahung in, “Samuel! Samuel!” tin akouvin ahile,
    Samuel in, “Seijin nalhacha pa keiman kangaiye,” tin adonbut tan ahi.
  mar-mar: आणि परमेश्वर आला आणि उभा राहिला; त्याने पहिल्या वेळेप्रमाणे, “शमुवेला शमुवेला,”
    अशी हाक मारली. तेव्हा शमुवेल म्हणाला, “बोल तुझा दास ऐकत आहे.”
  soq-soq: Ita Iawe God wisene osowe enene apalene wanase, “Samuel! Samuel!” Samuel
    sipoasane wanase, “Gagaloitaa, e nolaa dewalala asisuleide.”
  qub-qub: 'Chayaycur Tayta Diosga rimëru gayashannölla yapay gayaran: «¡Samuel, Samuel!»
    nir. Samuelnami niran: «¿Imata Tayta? Nogalläga wiyaycällämi.»'
  bqp-bqp: 'Dikiri sù à zɛ̀ gwe, à lɛ́ zùi lákũ à kɛ̀ yã nà à pì: Samuɛli! Samuɛli!
    Akũ Samuɛli pì: Ǹ yã o Dikiri, makũ n zↄ̀bleri ma sã dↄ.'
  hat-hat: 'Seyè a vini, li kanpe, epi li rele l'' jan l'' te fè l'' anvan an: -Samyèl!
    Samyèl! Samyèl reponn: -Pale non! Sèvitè ou la ap koute ou!'
  eng-BSB: Then the LORD came and stood there, calling as before, “Samuel! Samuel!”
    And Samuel answered, “Speak, for Your servant is listening.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ʋaani, é lo kobaʋɛ, é toli ga ma mɔungiti kɛʋele, é ɠɛ
    ma: «Samiyɛle! Samiyɛle!» Samiyɛle gooɠaaʋoteni, é ɠɛ ma: «Ɓɔɛna, mazɔlɔɔ nɛ̀i
    gè ga ɗa-wotiɠɛ nui gòilogɛ.»'
  eng-WEBPB: The LORD came, and stood, and called as at other times, “Samuel! Samuel!”
    Then Samuel said, “Speak; for your servant hears.”
  kbq-kbq: Hagi Ra Anumzamo'a tavaonte eme otino ko'ma hu'neaza huno, Samueliwe, Samueliwe
    higeno Samueli'a huno, Ra Anumzamoka eri'za vahekamo'na nentahuanki nasamio.
  nhe-BL: 'Huan TOTECO hualajqui sampa, huan moquetzqui nopona huan quinojnotzqui
    queja achtohuiya. Huan quiilhui: ―¡Samuel, Samuel! Huajca Samuel quinanquili:
    ―TOTECO, xinechilhui tlaque tijnequi pampa nimotlatequipanojca huan nimitzcactoc.'
  bus-bus: 'Dii mↄ̀ à zɛ̀ gwe, à lɛ́ zùzi lán yã pↄ́ bà à bè: Samuɛli! Samuɛli! Ben
    Samuɛli bè: Ǹ yã o Dii, mamↄma n zↄ̀bleri ma swã dↄ.'
  gub-BL: Na'e ur wi Tupàn a'e pe. Upyta a'e pe kury. — Xamuew, Xamuew, i'i izupe.
    — Eze'eg nehe, ai'aw neremiruze'eg nerenu pà a'e, i'i Xamuew izupe.
  eng-DRA: 'And the Lord came and stood: and he called, as he had called the other
    times: Samuel, Samuel. And Samuel said: Speak, Lord, for thy servant heareth.'
