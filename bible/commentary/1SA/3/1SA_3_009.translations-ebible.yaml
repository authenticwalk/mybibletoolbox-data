  wmt-wmt: '@see-verse:1SA.003.008'
  chk-chk: Iei mine Eli a üreni Samuel, “Kopwe feila o kon. Nge are Kot epwe köruk,
    kopwe apasa, ‘Kopwe kapas ai Samol mi Lapalap, pun ngang noum chon angang üa aüseling.’”
