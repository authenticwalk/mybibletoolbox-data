  rug-rug: Ke zama si asa koasa, “Mamu la eko pule, meke be tioko pule igo Sa, si
    mu olaṉa guahe, ‘Mamu zama mae Zihova! Korapa va avoso sa Mua nabulu!’ mu gunia.”
