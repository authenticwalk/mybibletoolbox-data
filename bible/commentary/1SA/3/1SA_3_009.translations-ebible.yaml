  ory-ory: ତେଣୁ, ଏଲି ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “ଯାଇ ଶୁଅ; ଯେବେ ସେ ତୁମ୍ଭକୁ ଡାକନ୍ତି, ତେବେ ତୁମ୍ଭେ
