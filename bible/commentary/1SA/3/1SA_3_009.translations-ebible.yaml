verse: 1SA.003.009
translations:
  mal-C: അതിനാൽ ഏലി ശമുവേലിനോട്, “പോയി കിടന്നുകൊള്ളൂ. ഇനിയും നിന്നെ വിളിക്കുന്ന ശബ്ദംകേട്ടാൽ,
    ‘യഹോവേ, അരുളിച്ചെയ്താലും! അടിയൻ കേൾക്കുന്നു,’ ” എന്നു പറയണമെന്നു നിർദേശിച്ചു.
    അതിനാൽ ശമുവേൽ പോയി വീണ്ടും സ്വസ്ഥാനത്തു കിടന്നു.
  deu-TKW: 'Daher sprach Eli zu Samuel: geh, lege dich schlafen; und wenn er dich
    etwa anruft, so antworte: Rede, Jahwe! Dein Knecht hört. Da ging Samuel und legte
    sich an seinem Platze schlafen.'
  lin-lin: 'Boye Eli alobaki na Samuele : — Kende na yo kolala ; mpe soki abengi yo,
    okoloba : « Yawe loba, pamba te mosali na Yo azali koyoka ! » Samuele akendeki
    mpe alalaki na esika na ye.'
  eng-LSV: And Eli says to Samuel, “Go, lie down, and it has been, if He calls to
    you, that you have said, Speak, YHWH, for Your servant is hearing”; and Samuel
    goes and lies down in his place.
  eng-GNV: 'Therefore Eli saide vnto Samuel, Goe and sleepe: and if he call thee,
    then say, Speake Lord, for thy seruant heareth. So Samuel went, and slept in his
    place.'
  eng-WEBSTER: 'Therefore Eli said to Samuel, Go, lie down: and it shall be, if he
    should call thee, that thou shalt say, Speak, LORD; for thy servant heareth. So
    Samuel went and lay down in his place.'
  nhw-BL: 'huajca quiilhui: ―Xiya huan ximoteca. Huan sintla sempa mitznojnotzas,
    huajca xiquijto: ‘TOTECO, techilhui tlaque tijnequi pampa nimotequipanojca huan
    nimitzcactoc.’ Huajca quej nopa Samuel yajqui huan motejqui sempa.'
  swh-ONEN: Hivyo Eli akamwambia Samweli, “Nenda ukalale, na kama akikuita, sema,
    ‘Nena Bwana, kwa kuwa mtumishi wako anasikiliza.’ ” Hivyo Samweli akaenda na kulala
    mahali pake.
  bba-bba: Yen sɔ̃nɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ kpunɑ. Bɑ̀ n kpɑm nun sokɑ ɑ ɡeruo
    ɑ nɛɛ, wunɛ win sɔm kowo ɑ nɔɔmɔ, u ɡeruo. Mɑ Sɑmuɛli u dɑ u kpunɑ win kpin yerɔ.
  eng-KJVCPB: 'Therefore Eli said unto Samuel, Go, lie down: and it shall be, if he
    call thee, that thou shalt say, Speak, Lord; for thy servant heareth. So Samuel
    went and lay down in his place.'
  mpx-mpx: Yaka i baek elana i ba, “U sikal u na u kenu. Ebo ni yogaagiwa al, yaka
    nu talam nu ba, ‘Yehoba, u ba na hago, nau wam totuwalali ya laegan-agiwa.’” Yaka
    Samuwela i sikal i na i kenu abanaa.
  luo-luo: Omiyo Eli nowacho ni Samuel niya, “Dhiyo inindi, to ka oluongi to iwach
    ni, ‘Wuo Jehova Nyasaye, nikech jatichni winjo.’ ” Samuel ne odok monindo kare.
  meu-meu: Taunabunai, Eli ese Samuel e hamaoroa, eto, Aola, a hekure; bema boiboi
    lou, baoto “Iehova e, a hereva, badina be lau binai emu hesiai taugu na hakalamu.”
    Taunabunai, Samuel na ela, ena gabu ai ma e hekure.
  npi-ULB: तब एलीले शमूएललाई भने, “जा र फेरि सुत । उहाँले तँलाई फेरि बोलाउनुभयो भने,
    तैंले यसो भन्, 'बोल्नुहोस्, हे परमप्रभु, किनकि तपाईंको दासले सुनिरहेको छ' ।” त्यसैले
    शमूएल गए र फेरि एकपल्‍ट तिनको आफ्नै ठाउँमा पल्टे ।
  yor-yor: Nítorí náà Eli sọ fún Samuẹli, “Lọ kí o lọ dùbúlẹ̀. Tí o bá sì pè ọ́, sọ
    wí pé, ‘Máa wí, Olúwa nítorí tí ìránṣẹ́ rẹ ń gbọ́.’ ” Bẹ́ẹ̀ ni Samuẹli lọ, ó sì
    lọ dùbúlẹ̀ ní ààyè rẹ̀.
  emp-NTPO: 'Maʌ̃ bẽrã idjia Samuelea jarasia: –Cãĩne wãdua. Baribʌrʌ Ãcõrẽba bʌra
    waya trʌ̃ jaraibʌrʌ idjía nãwã panudua: “Bed̶eadua mʌ̃ Boro, mʌ̃a ũrĩ b̶ʌa.”–
    Maʌ̃ bẽrã Samuelera jẽda wãped̶a idji cʌd̶ad̶e tab̶esia.'
  ind-ind: Jadi kata Eli kepadanya, “Berbaringlah kembali ke tempatmu dan tidurlah.
    Bila kamu mendengar suara itu memanggilmu lagi, katakanlah, ‘Berbicaralah, ya
    TUHAN. Hamba-Mu ini mendengarkan.’” Kemudian Samuel kembali dan tidur di tempatnya.
  pes-OPCB: 'پس به او گفت: «برو بخواب! اگر این بار تو را بخواند بگو: خداوندا بفرما،
    خدمتگزارت گوش به فرمان تو است.» پس سموئیل رفت و خوابید.'
  tgl-ULB: Pagkatapos sinabi ni Eli kay Samuel, “Umalis ka at humigang muli; kung
    tatawagin ka niya muli, dapat mong sabihin, 'Magsalita ka, Yahweh, sapagka't nakikinig
    ang iyong lingkod.''' Kaya umalis si Samuel at minsan pang humiga sa kanyang sariling
    lugar.
  cbu-NT: Natu naayarush maamchi. Waanari Apanll shiyaa kuruzku, shiyshat, ¿Mayaa?
    Apaa, watatana nuwa. Shaana tputsirisha, tángcha, tárangiya. Samuelshat, Ayu,
    tárangu, yusur maashpitam maarangiya.
  hui-hui: Ani manda buwa ibugua Samuelehondo lalu, Palirigoha palue dai bia. Ani
    beregola ibugua í̠ lone olayagua í̠na agua labe. Anduane Homogo-o í̠naga biabe
    biahaga i̱ hale ho kogo bi langi labe, lene. Ani laya handala Samuele ibuni paliyagoha
    palue dai bini.
  mya-mya: '``သင်​သည်​ပြန်​၍​အိပ်​လော့။ အ​ကယ်​၍​သင့်​အား နောက်​တစ်​ကြိမ်​ခေါ်​လျှင်`ထာ​ဝ​ရ​ဘု​ရား၊
    အ​မိန့် ရှိ​တော်​မူ​ပါ။ ကိုယ်​တော်​၏​ကျွန်​နာ​ခံ​လျက်​ရှိ ပါ​၏'' ဟု​လျှောက်​ထား​လော့''''
    ဟု​မှာ​ကြား​လိုက်​၏။ သို့​ဖြစ်​၍​ရှ​မွေ​လ​သည်​ပြန်​၍​အိပ်​လေ​၏။'
  bod-N: དེའི་ཕྱིར་ཨེ་ལིས་སཱ་མུ་ཨེལ་ལ། ད་སོང་ལ་ཉལ་ནས་སྡོད་ཅིག ད་དུང་སྐད་ཅིག་བྱུང་ནས་ཁྱོད་འབོད་ན་འདི་ལྟར།
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། གསུང་གནང་བར་མཛོད་དང་། ཁྱེད་ཀྱི་ཞབས་ཕྱིས་མཉན་ཡོད་ཅེས་ཞུས་ཤིག་ཅེས་བསྐུལ་བས།
    སཱ་མུ་ཨེལ་སོང་སྟེ་རང་གི་མལ་སར་ཉལ་ཏོ། །
  sna-sna: Saka Eri akaudza Samueri kuti, “Enda unorara pasi, kana akakudana, uti,
    ‘Taurai Jehovha, nokuti muranda wenyu akateerera.’ ” Saka Samueri akaenda akandorara
    pasi, panzvimbo yake.
  spa-BLM: 'Por eso Elí dijo a Samuel: “Ve, acuéstate. Si te llama, dirás: ‘Habla,
    Yahvé, porque tu siervo escucha’”. Entonces Samuel fue y se acostó en su lugar.'
  cac-cac: 'Ix yalan vin̈aj Elí chi'' d''a vin̈ icha tic: —Ixic, b''at ec''an̈xi jichan.
    Tato ay mach tzach avtan junelxo, tzach tac''vi icha tic: Lolonan̈ Mamin, tic
    svab'' a in a checab'' in tic, xa chi, xchi vin̈aj Elí chi''. Yuj chi'', ix b''at
    ec''xi jichan vin̈ b''aj vaynac chi''.'
  swh-ULB: Kisha Eli aka, mwambia Samweli, “Nenda ukalale tena; ikiwa atakuita tena,
    sharti useme, 'Sema, BWANA, maana mtumwa wako anasikiliza.”' Hivyo Samweli akaenda
    na kulala mahali pake tena.
  bel-bel: 'І сказаў Ілій Самуілу: ідзі назад і кладзіся, і калі пакліча цябе Той,
    Які кліча, ты скажы: кажы, Госпадзе, бо чуе раб Твой. І пайшоў Самуіл і лёг на
    месцы сваім.'
  wed-wed: Ma Samuel i riwei, “Ma nae me da ma matave. Mepa da ina viḡore me lamna
    wenanare ma riwei, ‘Bada ma babani, am taunola a rarautaniḡana.” Anina ma Samuel
    i nae me da i matave.
  deu-ELBBK: 'Und Eli sprach zu Samuel: Geh hin, lege dich; und es geschehe, wenn
    man dich ruft, so sprich: Rede, HERR, denn dein Knecht hört. Und Samuel ging hin
    und legte sich an seinen Ort.'
  mbb-OT: Ne migkeǥiyan din si Samuel te, “Likù ke en diyan wey medlipezeng, ne emun
    ed-umanan ke zin te ed-umew, ne keǥiyi nu te, ‘Nengazen, kaǥi kad, su siak is
    suluǥuen nu ebpemineg.’ ” Ne zutun midlikù si Samuel diyà te hizeǥaan din.
  mal-2015: 'ഏലി ശമൂവേലിനോടു: പോയി കിടന്നുകൊൾക; ഇനിയും നിന്നെ വിളിച്ചാൽ: യഹോവേ, അരുളിച്ചെയ്യേണമേ;
    അടിയൻ കേൾക്കുന്നു എന്നു പറഞ്ഞു കൊള്ളേണം എന്നു പറഞ്ഞു. അങ്ങനെ ശമൂവേൽ തന്റെ സ്ഥലത്തു
    ചെന്നുകിടന്നു.'
  rmc-rmc: 'O Eli phenďa le Samueloske: „Dža tuke te pašľol. Te pre tu pale vičinela,
    phen: ‚Vaker, RAJEJA. Tiro služobňikos tut šunel.‘ “ Avke o Samuel geľa te pašľol
    pre peskro than.'
  pes-OPV: 'و عیلی به سموئیل گفت: «برو و بخواب و اگر تو را بخواند، بگو‌ای خداوندبفرما
    زیرا که بنده تو می‌شنود.» پس سموئیل رفته، در جای خود خوابید.'
  ron-1924: 'ши а зис луй Самуел: „Ду-те де те кулкэ ши, дакэ вей май фи кемат, сэ
    спуй: ‘Ворбеште, Доамне, кэч робул Тэу аскултэ.’” Ши Самуел с-а дус сэ се кулче
    ла локул луй.'
  aui-aui: Na Samwel iwoneni bi, “Kuveramagha kunakenayowogha, bi memeda wawaya tana
    inakwatuvena mayem na mma naboni kisisiya, ‘Yawe God, kisisiya, bi yam wiitamariyana
    yawaiwaiyana.’” Wasina bi Samwel iveramagha ikenayowogha.
  ben-OBCV: অতএব এলি শমূয়েলকে বললেন, “তুমি ফিরে গিয়ে শুয়ে পড়ো, আর যদি তিনি আবার
    তোমায় ডাকেন, তুমি বোলো, ‘সদাপ্রভু, বলুন, কারণ আপনার দাস শুনছে।’ ” অতএব শমূয়েল
    ফিরে গিয়ে নিজের জায়গায় শুয়ে পড়ল।
  som-som: Sidaas daraaddeed Ceelii wuxuu Samuu'eel ku yidhi, Tag oo iska jiifso,
    oo waxay ahaan doontaa, hadduu kuu yeedho inaad ku tidhaahdid, Rabbiyow ila hadal,
    waayo anoo addoonkaaga ah waan ku maqlayaaye. Sidaas aawadeed Samuu'eel waa tegey
    oo meeshiisuu jiifsaday.
  lat-VUC: 'et ait: Ecce ego, quia vocasti me. Intellexit ergo Heli quia Dominus vocaret
    puerum: et ait ad Samuelem: Vade, et dormi: et si deinceps vocaverit te, dices:
    Loquere, Domine, quia audit servus tuus. Abiit ergo Samuel, et dormivit in loco
    suo.'
  eng-ASVBT: 'Therefore Eli said unto Samuel, Go, lie down: and it shall be, if he
    call thee, that thou shalt say, Speak, Jehovah; for thy servant heareth. So Samuel
    went and lay down in his place.'
  ita-1885: 'Ed Eli disse a Samuele: Vattene a giacere; e, se egli ti chiama, di'':
    Parla, Signore; perciocchè il tuo servitore ascolta. Samuele adunque se ne andò
    a giacere nel suo luogo.'
  eng-LXXUP: 'And he said, Return, child, go to sleep; and it shall come to pass if
    he shall call thee, that thou shalt say, Speak, for thy servant hears: and Samuel
    went and lay down in his place.'
  eng-ULB: Then Eli said to Samuel, “Go and lie down again; if he calls you again,
    you must say, 'Speak, Yahweh, for your servant is listening.'” So Samuel went
    and lay down in his own place once more.
  spa-VBL: 'Así que Elí le dijo a Samuel: “Vuelve a la cama, y si escuchas el llamado,
    dile: ‘Habla, Señor, porque tu siervo te escucha’”. Así que Samuel volvió a su
    cama.'
  fra-_FOB: 'Alors Héli dit à Samuel: Va, et couche-toi; et si l''on t''appelle, tu
    diras: Parle, Éternel; car ton serviteur écoute. Samuel s''en alla donc, et se
    coucha en son lieu.'
  mal-mal: 'ഏലി ശമൂവേലിനോട്: “പോയി കിടന്നുകൊൾക; ഇനിയും നിന്നെ വിളിച്ചാൽ: യഹോവേ, അരുളിച്ചെയ്യേണമേ;
    അടിയൻ കേൾക്കുന്നു” എന്നു പറഞ്ഞുകൊള്ളേണം. അങ്ങനെ ശമൂവേൽ തന്റെ സ്ഥലത്ത് ചെന്നുകിടന്നു.'
  lit-lit: 'Ir Elis tarė Samueliui: „Eik, atsigulk ir bus šitaip: jei tave pašauks,
    pasakysi: „Kalbėk, VIEŠPATIE, nes tavo tarnas klauso.“ Taigi Samuelis nuėjęs atsigulė
    į savo vietą.'
  urd-GVR: Is lie us ne laṛke ko batāyā, “Ab dubārā leṭ jāo, lekin aglī dafā jab āwāz
    sunāī de to tumheṅ kahnā hai, ‘Ai Rab, farmā. Terā ḳhādim sun rahā hai.’” Samuel
    ek bār phir apne bistar par leṭ gayā.
  suz-BL: मिनु मेकोमी सामुएल कली “लशा, गोल्‍शा, बाक्‍को। मेकोम लेंशा ब्रेत्‍ताक्‍व
    हना ‘परमप्रभु यावे, लोव़ पने। इन गेय पाइबम नेंशो बाक्‍नुङ’ देनो” दे मदा बाक्‍त।
    मिनु सामुएल लशा, आ इप्‍तीकेम गोल्‍शा, बाक्‍माक्‍त।
  ita-1927: 'Ed Eli disse a Samuele: “Va’ a coricarti; e, se sarai chiamato ancora,
    dirai: Parla, o Eterno, poiché il tuo servo ascolta”. Samuele andò dunque a coricarsi
    al suo posto.'
  ckb-ckb: 'جا عێلی بە ساموئێلی گوت: «بڕۆ و پاڵبکەوە، ئەگەر بانگی کردیت، بڵێ: ”بفەرموو
    یەزدان، بەندەت گوێی گرتووە.“» ساموئێلیش ڕۆیشت و لە شوێنەکەی خۆی پاڵکەوتەوە.'
  eng-BBE: 'So Eli said to Samuel, Go back: and if the voice comes again, let your
    answer be, Say on, Lord; for the ears of your servant are open. So Samuel went
    back to his bed.'
  kan-OKCV: ಏಲಿಯು ಸಮುಯೇಲನಿಗೆ, “ನೀನು ಹೋಗಿ ಮಲಗು; ಅವರು ನಿನ್ನನ್ನು ಕರೆದರೆ, ಆಗ ನೀನು, ‘ಯೆಹೋವ
    ದೇವರೇ, ಮಾತನಾಡಿ, ನಿಮ್ಮ ದಾಸನು ಕೇಳುತ್ತಾನೆ,’ ಎಂದು ಹೇಳು,” ಎಂದನು. ಹಾಗೆಯೇ ಸಮುಯೇಲನು ಹೋಗಿ
    ತನ್ನ ಸ್ಥಳದಲ್ಲಿ ಮಲಗಿದನು.
  tam-2017: 'சாமுவேலை நோக்கி: நீ போய்ப் படுத்துக்கொள்; உன்னைக் கூப்பிட்டால், அப்பொழுது
    நீ: யெகோவாவே சொல்லும்; அடியேன் கேட்கிறேன் என்று சொல் என்றான்; சாமுவேல் போய், தன்னுடைய
    இடத்திலே படுத்துக்கொண்டான்.'
  spa-RV-1909: 'Y dijo Eli á Samuel: Ve, y acuéstate: y si te llamare, dirás: Habla,
    Jehová, que tu siervo oye. Así se fué Samuel, y acostóse en su lugar.'
  ron-BTF: 'De aceea Eli i-a spus lui Samuel: Du-te, culcă-te; și așa să fie, dacă
    te cheamă, să spui: Vorbește, DOAMNE, pentru că servitorul tău ascultă. Astfel
    Samuel a mers și s-a culcat la locul său.'
  eng-WEBP: Therefore Eli said to Samuel, “Go, lie down. It shall be, if he calls
    you, that you shall say, ‘Speak, LORD; for your servant hears.’” So Samuel went
    and lay down in his place.
  eng-FBV: Eli told Samuel, “Go back to bed, and if he calls you, say, ‘Speak, Lord,
    because your servant is listening.’” So Samuel went back to his bed.
  nld-1939: 'en hij zeide tot Samuël: Ga weer slapen; en mocht het gebeuren, dat iemand
    u roept, antwoord dan: Spreek Jahweh, uw dienaar luistert. Samuël ging dus heen,
    en legde zich op zijn plaats te rusten.'
  nch-BL: 'huajca quiilhui: ―Xiya huan ximoteca. Huan sinta sempa mitznojnotzas, huajca
    xiquijto: ‘TOTECO, techilhui taya tijnequi pampa nimotequipanojca huan nimitzcactoc.’
    Huajca quej nopa Samuel yajqui huan motejqui sempa.'
  vie-1934: 'Người nói cùng Sa-mu-ên rằng: Hãy đi ngủ đi, và nếu có ai gọi con, con
