  ssd-ssd: 'Samuel sana: Luka ka kinya le nu maŋ ne wikuwa kande teŋenmba sawa: O
    Suŋgo, ye ne tuku piro taŋgo. Ne ye saya le isi ŋga sawa ŋgina. Taŋakina le Samuel
    luka ka kinyna.'
  rop-rop: en imbin dalim det yangboi, “Yu gobek silip. En if im jingat langa yu igin,
    wal yu garra tok, ‘Ai sabi yu na, Bos. Wal yu tok na, dumaji mi wekinboi blanga
    yu, en mi irrim yu na.’” Lagijat na det olmen bin dalim det yangboi, en det yangboi
    bin gobek silip.
  ukr-1871: 'І каже Ілїй Самуїлові: Ійди, лягай спати, а коли б він тебе кликнув,
    ти відкажи: Глаголи, Господи, раб твій слухає. І Самуїл пійшов та й лїг на свойму
    місцї.'
  deu-1951: 'und Eli sprach zu Samuel: Geh wieder hin und lege dich schlafen; und
    wenn er dich rufen wird, so sprich: Rede, HERR; denn dein Knecht hört! Samuel
    ging hin und legte sich an seinen Ort.'
  eng-JPS: 'Therefore Eli said unto Samuel: ''Go, lie down; and it shall be, if thou
    be called, that thou shalt say: Speak, LORD; for Thy servant heareth.'' So Samuel
    went and lay down in his place.'
  srp-1865: 'I reèe Ilije Samuilu: idi lezi; a ako te zovne, a ti reci: govori Gospode,
    èuje sluga tvoj. I Samuilo otide, i leže na svoje mjesto.'
  lug-lug: Eri kyeyava agamba Samwiri nti, “Genda weebake, bw’anaddamu okukuyita,
    oddamu nti, Yogera, Mukama, kubanga omuweereza wo awulira.” Awo Samwiri n’agenda
    n’agalamira mu kifo kye.
  heb-heb: ויאמר עלי לשמואל לך שכב והיה אם יקרא אליך ואמרת דבר יהוה כי שמע עבדך וילך
    שמואל וישכב במקומו׃
  ben-IRV: সেইজন্য এলি শমূয়েলকে বললেন, “তুমি গিয়ে শুয়ে পড়; যদি তিনি আবার তোমাকে
    ডাকেন, তবে বলবে, ‘হে সদাপ্রভু, বলুন, আপনার দাস শুনছে’।” তখন শমূয়েল গিয়ে তাঁর
    নিজের জায়গায় শুয়ে পড়লেন।
  pan-pan: ਤਦ ਏਲੀ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਜਾ ਲੰਮਾ ਪੈ ਜਾ ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਦ ਉਹ ਤੈਨੂੰ
    ਪੁਕਾਰੇ ਤਾਂ ਤੂੰ ਆਖੀ, ਹੇ ਯਹੋਵਾਹ ਬੋਲ, ਤੇਰਾ ਦਾਸ ਸੁਣਦਾ ਹੈ। ਸੋ ਸਮੂਏਲ ਆਪਣੇ ਥਾਂ ਜਾ ਕੇ
    ਲੰਮਾ ਪੈ ਗਿਆ।
  tkr-tkr: 'Mançil-allad Şamuelik''le eyhen: – Hoora g''alixhe, meed valqa one''ee,
    inəxüd eyhe: «Yuşan he''e, ya Rəbb, Yiğne g''ulee k''ırı iliyxhe vod.» Şamuelir
    ark''ın cune tyuleqa k''eç''ena.'
  mya-JVB: သင်သွား ၍ အိပ် ဦးတော့၊ နောက် တဖန်ခေါ် လျှင် ၊ အိုထာဝရဘုရား အမိန့် ရှိတော်မူပါ။
    ကိုယ်တော် ကျွန် ကြား ပါသည်ဟု လျှောက် ရမည်အကြောင်းရှမွေလ ကို မှာ ထားသည်အတိုင်း
    ၊ ရှမွေလ သွား ၍ မိမိ နေရာ ၌ အိပ် လေ၏။
  tte-O: Mwa Ilae iwalolau Samuela koina iba, “Kupileyoi kulau ukeno. Tem iyogayoi
    na esam ikataiyoi kutalam kuba, ‘Guyau kuwalo, am topaisowa ibenabenali.’” Mwa
    tabe ipileyoi ana kaba keno mena.
  tbg-tbg: 'Mintuvaro Eliva Samuerira tiva amiro tiharo, Are qaiqaa nena taintaqaa
    oru vaite vairaro viva qaiqaa ai aarairera, are mintima tiane: Noravauvo, are
    tiraqe iriare. Te ai kaiqa vaiintivano irihama vauro, tiane, tuvaro Samueriva
    Eliva tunte iro oru taintaqaa qaiqaa vaitatero vaura.'
  hmo-hmo: Unai dainai Eli ese Samuela ia hamaoroa, ia gwau, “Oi lao, oi hekure, bema
    ia boiboi lou, oi gwau, ‘Lohiabada e, lau dekenai oi hereva, badina be lau inai,
    oiemu hesiai tauna lau kamonai noho.’ ” Unai dainai, Samuela be ia lao, iena gabu
    dekena ma ia hekure.
  urd-urd: इसलिए एली ने समुएल से कहा, जा लेट रह और अगर वह तुझे पुकारे तो तू कहना ऐ
    ख़ुदावन्द फ़रमा; क्यूँकि तेरा बन्दा सुनता है।” तब समुएल जाकर अपनी जगह पर लेट गया
  rus-SYN: 'И сказал Илий Самуилу: пойди назад и ложись, и когда Зовущий позовет тебя,
    ты скажи: говори, Господи, ибо слышит раб Твой. И пошел Самуил и лег на месте
    своем.'
  bqc-SIM: 'Ɔ̃ a òɛ̀: Gɛ ǹ wúlɛ. Tó à lɛzùnzi sa, ní mɛ: Yã''o Dii, n zↄ̀blena
    swã́ dↄ. Ɔ̃ Samuɛli gɛ̀ wùlɛ a wúlɛkĩi.'
  tcz-CHONGTHU: Chuin Samuel jah ah hitin aseipeh in, “Galum kit inlang, ijem tia
    nahung kikou kit’a ahileh, ‘Pakai seijin nalhachapa keiman kangaiye’” tin aseipeh
    tai, hichun Samuel jong ajalkhun lam ah akile kittai.
  mar-mar: मग एली शमुवेलाला म्हणाला, “तू जाऊन पुन्हा झोप; आणि जर त्याने तुला पुन्हा
    हाक मारली, तर असे म्हण, हे परमेश्वरा बोल कारण तुझा दास ऐकत आहे.” मग शमुवेल परत
    जाऊन आपल्या जागी झोपला.
  soq-soq: Sa baiwa me Samuel diene wanase, “Leuite aite ituita. Naita me osowe e
    apaepia e ema epe waa, ‘Debamana, gagaloitaa. Ne e nolaa dewalala asisuedina.’”
    Ita Samuel ene leulene alene itulen.
  qub-qub: 'Chaymi niran: «Ayway puñucoj. Yapay gayashuptiquega ‹¿Imata Tayta? Wiyaycämi›
    ninqui.» Niptin Samuel yapay cämanman cutiycur puñucuycuran.'
  bqp-bqp: 'Akũ à pìnɛ: Ǹ gɛ́ wútɛ. Tó à lɛ́ zùnyĩ sà, ǹ pi: Ǹ yã o Dikiri, n zↄ̀bleri
    sã dↄ. Akũ Samuɛli gɛ̀ɛ à wùtɛ a wútɛkia.'
  hat-hat: 'Li di Samyèl konsa: -Al kouche tande! Si ou tande yo rele ou ankò, w''a
    reponn: Pale non, Seyè! Sèvitè ou la ap koute ou! Samyèl ale, li kouche nan kabann
    li.'
  eng-BSB: “Go and lie down,” he said to Samuel, “and if He calls you, say, ‘Speak,
    LORD, for Your servant is listening.’” So Samuel went and lay down in his place.
  tod-tod: 'Eli ɠɛni Samiyɛle ma naazu: «Liina, è la, ni ɗa toli kili mɛnina, ɗa
    ɠɛ ma: ‹Ɓɔɛna, Ɠɔoɠɔ GALAGI, ɗa-wotiɠɛ nui woilogɛ.› » Samiyɛle liini, é la daazuʋɛ.'
  eng-WEBPB: Therefore Eli said to Samuel, “Go, lie down. It shall be, if he calls
    you, that you shall say, ‘Speak, LORD; for your servant hears.’” So Samuel went
    and lay down in his place.
  kbq-kbq: Hagi Eli'a anage huno Samuelina asami'ne, Ete vunka umasenegeno mago'enema
