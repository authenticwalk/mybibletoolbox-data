  ibo-ibo: nʼihi ya ọ gwara Samuel okwu sị, “Laghachi, dinaa ala. Ọ bụrụ na ọ kpọọ
    gị ọzọ, sị ya, ‘Lee m, kwuo, Onyenwe anyị, nʼihi na ohu gị na-ege ntị.’ ” Ya mere
