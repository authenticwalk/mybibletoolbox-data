    went and slept in his place.
  eng-WMBB: Therefore Eli said to Samuel, “Go, lie down. It shall be, if he calls
    you, that you shall say, ‘Speak, LORD; for your servant hears.’” So Samuel went
    and lay down in his place.
  urd-GVH: इसलिए उसने लड़के को बताया, “अब दुबारा लेट जाओ, लेकिन अगली दफ़ा जब आवाज़
    सुनाई दे तो तुम्हें कहना है, ‘ऐ रब, फ़रमा। तेरा ख़ादिम सुन रहा है’।” समुएल एक
