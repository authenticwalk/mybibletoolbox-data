  gaz-gaz: Kanaafuu Eeliin Saamuʼeeliin, “Dhaqii ciisi; yoo inni si waame, ‘Garbichi
    kee dhagaʼaa jiraatii yaa Waaqayyo dubbadhu’ jedhi” jedheen. Kanaafuu Saamuʼeel
    dhaqee iddoo ofii isaa ciise.
  fra-LSG: 'et il dit à Samuel: Va, couche-toi; et si l’on t’appelle, tu diras: Parle,
    Éternel, car ton serviteur écoute. Et Samuel alla se coucher à sa place.'
  gnn-gnn: Bala ŋayi waŋana nhanukala ŋurikalayi Djamiyulwala bitjarra, “Gatjuy nhe
    yurru marrtjiya balayi yukurranharalili, ga ŋuli ŋayi yurru biyapulnydja nhuna
    yäku‐ḻakarama ga nhenydja yurru waŋiya biyaka, ‘Waŋiyana lili Garray. Ŋarranydja
    nhuŋu dhuwala djämamirri, ga buthuru‐witjun ŋarra yukurra nhuŋu.’” Ga bitjarra
    ŋayi yukurrana Yelay dhäruk‐wekaŋala Djamiyulwunydja, bala yana ŋayi Djamiyulnydja
    marrtjina balayi yukurranharawuna.
  yal-yal: Heli yi a fala Samuyɛli xa, a naxa, “Siga, i si i sa. Xa i xili xuiin mɛ
    sɔnɔn, i xa a fala iki, i naxa, ‘Alatala, falan ti bayo i ya walikɛɛn tuli matixi.’
    ” Samuyɛli yi sa a sa a funfuni.
  iou-iou: Ude nadäŋpäŋ Samuel iwetkuk; Äneŋi päŋku pariri gera äneŋi yäwänä kaŋ iwet;
    Yawe, näwet. Epän ämaka jopi näk man jide näwerayäŋ täyan unita juku päram täyat.
    Ude iweränä Samuel päŋku patkuk.
  haw-1868: No ia mea, olelo aku la o Eli ia Samuela, O hoi oe e moe; a i kahea hou
    mai oia ia oe, e i aku oe, E Iehova, e olelo mai, no ka mea, ua lohe kau kauwa.
    A hoi aku la o Samuela, a moe iho la ma kona wahi.
  arb-NAV: 'فَقَالَ عَالِي لِصَمُوئِيلَ: «اذْهَبْ وَارْقُدْ، وَإذَا دَعَاكَ الرَّبُّ
    فَقُلْ: تَكَلَّمْ يَا رَبُّ لأَنَّ عَبْدَكَ سَامِعٌ». فَذَهَبَ صَمُوئِيلُ وَرَقَدَ
    فِي مَكَانِهِ.'
  ewe-ewe: eya ta wògblɔ na Samuel be, “Gayi ɖamlɔ anyi; ne egayɔ wò la, nàgblɔ nɛ
    be, ‘Yehowa ƒo nu, wò dɔla le to ɖom.’ ” Samuel gayi ɖamlɔ anyi.
  eng-LEE: And 'Eli said unto Samuel, Go, lie down; and it shall be, if he call thee,
    that thou shalt say, Speak, Lord; for thy servant heareth. And Samuel went and
    lay down in his place.
  gvn-gvn: '@see-verse:1SA.003.008'
  asm-FB: তেতিয়া যিহোৱাই যে তেওঁক মাতিছে, এই কথা এলীয়ে বুজি পালে আৰু চমূৱেলক ক’লে,
    “তুমি গৈ শুই থাকা; যদি তেওঁ তোমাক মাতে, তেন্তে ক’বা, ‘হে যিহোৱা, কওক, কিয়নো আপোনাৰ
    দাসে শুনিছে’।” তাৰ পাছত চমূৱেল গৈ নিজ ঠাইত শুই থাকিল।
  sus-A: عٍلِ نَشَ عَ قَلَ سَمُوٍلِ بّ، «فبِلٍن عِ سَ عِ سَ. عِ نَ نَ شُي مّ سْنْن،
    عِ شَ عَ رَتِن، ‹عَلَتَلَ، وْيّن. عِ شَ كٌنيِ دِ عَ تُلِ مَتِمَ عِ رَ.›» سَمُوٍلِ
    نَشَ فبِلٍن، عَ سَ عَ سَ عَ سَدٍ.
  fra-SBL: 'Alors Éli dit à Samuel : « Va te coucher. S''il t''appelle, tu diras :
    « Parle, Yahvé, car ton serviteur entend. » Samuel alla donc se coucher à sa place.'
  hbo-hbo: וַיֹּ֨אמֶר עֵלִ֣י לִשְׁמוּאֵל֮ לֵ֣ךְ שְׁכָב֒ וְהָיָה֙ אִם־יִקְרָ֣א אֵלֶ֔יךָ
    וְאָֽמַרְתָּ֙ דַּבֵּ֣ר יְהוָ֔ה כִּ֥י שֹׁמֵ֖עַ עַבְדֶּ֑ךָ וַיֵּ֣לֶךְ שְׁמוּאֵ֔ל
    וַיִּשְׁכַּ֖ב בִּמְקֹומֹֽו׃
  piu-2006: '@see-verse:1SA.003.008'
  pjt-pjt: '@see-verse:1SA.003.008'
  kik-kik: Nĩ ũndũ ũcio Eli akĩĩra Samũeli atĩrĩ, “Thiĩ ũgakome, na wona aagwĩta uuge
    atĩrĩ, ‘Jehova, aria, nĩ ũndũ ndungata yaku nĩĩthikĩrĩirie.’ ” Nĩ ũndũ ũcio Samũeli
    agĩthiĩ, na agĩkoma harĩa aakomaga.
  fra-NCL: 'Et Héli dit à Samuel : « Va, couche-toi, et si l’on t’appelle encore,
    tu diras : Parlez, Yahweh, car votre serviteur écoute. » Et Samuel s’en alla et
    se coucha à sa place.'
  cek-AK: To pongah Eli mah Samuel khaeah, Caeh loe, iip lai ah; na kawk let nahaeloe,
    Angraeng, Lok na thui ah; na tamna mah tahngaih, tiah thui ah, tiah a naa. To
    pongah Samuel loe caeh moe, angmah ih ahmuen ah angsong let.
  cuk-cuk: 'Elí ega sogded: —Gannar be megnae. Dule gannar bese gollalile, ega be
    sogo: ‘Dummad, soge, an be-itomai.’ Geb degine, Samuel gannar megnadsunnad.'
  uig-CYR: 'Шуниң билән Әли Самуилға: — Берип ятқин. У әгәр сени чақирса, сән: — И
    Пәрвәрдигар, сөз қилғин, чүнки қулуң аңлайду, дәп ейтқин, девиди, Самуил берип
    орнида ятти.'
  pma-pma: Sakini, kei viteni mini vit, “Kiha ris kimatil. Ka munak kilong rea koanek
    koa mul visok, kihiteni kihit, ‘Iahova, kiselus minau. Inau, meatin toumien onom,
    namul naraengonuk.’” Sakini, Samuel va ris en out tamatilien onen.
  tel-2017: అతడు “నువ్వు వెళ్ళి పడుకో. ఎవరైనా నిన్ను పిలిస్తే, ‘యెహోవా, నీ దాసుడు
    వింటున్నాడు, ఏమి చేయాలో చెప్పండి’ అని చెప్పు” అని సమూయేలుతో చెప్పాడు. సమూయేలు
    వెళ్ళి తన స్థలంలో పండుకున్నాడు.
  hat-BSA: 'Epi Éli te di a Samuel: “Ale kouche e li va fèt ke si Li rele ou, ke ou
    va di: ‘Pale, SENYÈ a, paske sèvitè ou ap koute ou.’” Konsa, Samuel te ale kouche
    nan plas li.'
  bxh-bxh: Yo fede ya libalau Samuwela lisina, iyen, U lau u eno na yena ya yoga fuyoim
    uwen, “Guyau, u liba. Yau, em tau paisowa, E ataꞌatahi.” Habahim, Samuwela ya
    lau be ena aba eno yai ya eno-fuyo.
  kos-kos: Na Eli el fahk nu sel Samuel, “Folokla motulla, ac El fin sifil pangon
    kom, na kom fahk, ‘LEUM GOD, kaskas, tuh mwet kulansap lom el porongo.’” Na Samuel
    el folokla ac motulla.
  hbo-WLC: וַיֹּ֨אמֶר עֵלִ֣י לִשְׁמוּאֵל֮ לֵ֣ךְ שְׁכָב֒ וְהָיָה֙ אִם־יִקְרָ֣א אֵלֶ֔יךָ
    וְאָֽמַרְתָּ֙ דַּבֵּ֣ר יְהוָ֔ה כִּ֥י שֹׁמֵ֖עַ עַבְדֶּ֑ךָ וַיֵּ֣לֶךְ שְׁמוּאֵ֔ל
