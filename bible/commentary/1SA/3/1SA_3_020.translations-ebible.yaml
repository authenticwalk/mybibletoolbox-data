verse: 1SA.003.020
translations:
  mal-C: ശമുവേൽ യഹോവയുടെ പ്രവാചകനെന്ന് ദാൻമുതൽ ബേർ-ശേബാവരെയുള്ള എല്ലാ ഇസ്രായേലിലും
    സ്ഥിരീകരിക്കപ്പെട്ട ഒരു വസ്തുതയായിരുന്നു.
  deu-TKW: Und ganz Israel von Dan bis Beerseba erkannte, daß sich Samuel als ein
    zuverlässiger Prophet Jahwes erwies.
  lin-lin: Bato nyonso ya Isalaele, longwa na Dani kino na Beri-Sheba, bandimaki ete
    Samuele azali penza mosakoli ya Yawe.
  eng-LSV: and all Israel knows, from Dan even to Beer-Sheba, that Samuel is established
    for a prophet to YHWH.
  eng-GNV: And all Israel from Dan to Beer-sheba knew that faithfull Samuel was the
    Lordes Prophet.
  eng-WEBSTER: And all Israel, from Dan even to Beer-sheba, knew that Samuel was established
    to be a prophet of the LORD.
  nhw-BL: Huan nochi israelitame tlen tlali Dan ica huejcapa huan hasta altepetl Beerseba
    ica tlatzintla quimatque para nelía Samuel eliyaya se itlajtol pannextijca TOTECO
    catli itztoc xitlahuac.
  swh-ONEN: Nao Israeli wote kuanzia Dani hadi Beer-Sheba wakatambua kuwa Samweli
    amethibitishwa kuwa nabii wa Bwana.
  bba-bba: Isirelibɑ kpuro sɑɑ Dɑnun di sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ sere n kɑ dɑ Beri
    Sebɑɔ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ bɑ ɡiɑ mɑ Gusunɔwɑ u Sɑmuɛli kuɑ win sɔmɔ kɑ ɡem.
  eng-KJVCPB: And all Israel from Dan even to Beer-sheba knew that Samuel was established
    to be a prophet of the Lord.
  cpy-cpy: Othonka ikemakoe-takiri Samuel riitaki kamantan-taniri ikowakaakiri Tajorentsi,
    riyoetakiri nampitsiki Dan roojatzi Beerseba-ki.
  mpx-mpx: Yaka Isileli gegewel, i telipunaa aluwabwa un Dani wali labiya i na ana
    siga yavanaa Biyaseba ana labiya, hi atena te Samuwela iya Yehoba wana palopita
    etega.
  luo-luo: Jo-Israel duto koa Dan nyaka Bersheba, nofwenyo ni Samuel oseromo bedo
    janabi mar Jehova Nyasaye.
  meu-meu: Israel taudia iboudiai, Dan amo ela bona Bere-sieba, dibadia Samuel na
    vada e gini, Iehova ena peroveta tauna ta.
  npi-ULB: परमप्रभुको अगमवक्ता हुनलाई शमूएललाई नियुक्‍त गरिएको कुरा दानदेखि बेर्शेबासम्मका
    सबै इस्रएलीहरूले थाहा पाए ।
  yor-yor: Gbogbo Israẹli láti Dani títí dé Beerṣeba mọ̀ pé a ti fa Samuẹli kalẹ̀
    gẹ́gẹ́ bí wòlíì Olúwa.
  emp-NTPO: Maʌ̃ bẽrã jũma israelerãba Daʌ̃ eyad̶eba ab̶a Beersebá jewed̶ad̶aa cawasid̶aa
    Samuelera wãrãda Ãcõrẽneba bed̶eabarida.
  ind-ind: Karena itu, seluruh umat dari ujung utara Israel sampai ujung selatan,
    yaitu dari wilayah Dan sampai Bersyeba, mengakui bahwa Samuel terbukti sebagai
    nabi TUHAN.
  pes-OPCB: همهٔ مردم اسرائیل از دان تا بئرشبع می‌دانستند که سموئیل از جانب خداوند
    برگزیده شده است تا نبی او باشد.
  tgl-ULB: Nalaman ng buong Israel mula Dan hanggang Beer-seba na hinirang si Samuel
    upang maging isang propeta ni Yahweh.
  cbu-NT: Ashirucha, Israelchich ichingarusin Danamand yakat yaru, Beersebamun ashpari
    tputs Samuelaa natstarangusin, In apanllpan zurampataricha Apanllee chinaku, táranganaya.
  hui-hui: Ani biyago hondowa Isaraele wali agali dindi gimbuni mbirahayagi howabi
    mendehayagi howabi bibahende henedarume Samuele ibu Anduane Homogonaga mana latagi
    haga mbira ka manda biaiore ho hene.
  mya-mya: သို့​ဖြစ်​၍​ရှ​မွေ​လ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ရော​ဖက်​အ​မှန်​ပင်​ဖြစ်​ကြောင်း​ကို
    တိုင်း​ပြည် တစ်​စွန်း​မှ​တစ်​စွန်း​တိုင်​အောင်​ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​သိ​ကြ​၏။-
  bod-N: ཡང་བྱང་ཕྱོགས་སུ་ཡོད་པའི་དཱན་ནས་ལྷོ་ཕྱོགས་སུ་ཡོད་པའི་པེར་ཤ་བཱ་ཡི་བར་དུ། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་སཱ་མུ་ཨེལ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་བསྐོས་པའི་ལུང་སྟོན་པ་ཡིན་པ་ཤེས།
  sna-sna: Uye Israeri yose kubva kuDhani kusvika kuBheerishebha vakaziva kuti Samueri
    akanga asimbiswa somuprofita waJehovha.
  spa-BLM: Todo Israel, desde Dan hasta Beerseba, sabía que Samuel había sido establecido
    como profeta de Yahvé.
  cac-cac: Yuj chi', masanil eb' anima d'a yol smacb'en Israel, syalelc'ochi scot
    d'a Dan masanto d'a Beerseba, ix nachajel yuj eb' to a vin̈aj Samuel chi' yel
    schecab' ton val Jehová yaj vin̈.
  swh-ULB: Israeli yote tokea Dani hadi Beersheba walijua kwamba Samweli aliteuliwa
    kuwa nabii wa BWANA.
  bel-bel: І даведаўся ўвесь Ізраіль ад Дана да Вірсавіі, што Самуілу выпаў гонар
    быць прарокам Гасподнім.
  wed-wed: Ma Israel au giana da au giana, au Dan i vikarei da au Beersheba, anatapui
    i aramanei da Samuel lamna Bada ana peroveta.
  deu-ELBBK: Und ganz Israel, von Dan bis Beerseba, erkannte, dass Samuel als Prophet
    des HERRN bestätigt war.
  mbb-OT: Umbe, migkilala sikandin te tivuuk he Israel puun te Dan pehendiyà te Beersheba
    he sevaha sikandin he ebpeneuven te Nengazen.
  mal-2015: ദാൻമുതൽ ബേർ-ശേബാവരെ ഉള്ള യിസ്രായേലൊക്കെയും ശമൂവേൽ യഹോവയുടെ വിശ്വസ്തപ്രവാചകൻ
    എന്നു ഗ്രഹിച്ചു.
  rmc-rmc: Savore manuša andral o Izrael, le Danostar dži ke Beer-Šeba, sprindžarde,
    hoj o Samuel sas ačhado sar prorokos le RAJESTAR.
  pes-OPV: و تمامی اسرائیل از دان تا بئرشبع دانستند که سموئیل برقرار شده است تا نبی
    خداوند باشد.
  ron-1924: Тот Исраелул, де ла Дан пынэ ла Беер-Шеба, а куноскут кэ Домнул пусесе
    пе Самуел пророк ал Домнулуй.
  aui-aui: Na Isrel damdi tupadi, Dan kwanatune da inagho Biasiba kwanatune sakovi
    da Samwel na Yawe God yana peroveta.
  ben-OBCV: আর দান থেকে শুরু করে বের-শেবা পর্যন্ত ইস্রায়েলীরা সবাই স্বীকার করে নিল
    যে শমূয়েল সদাপ্রভুর এক ভাববাদীরূপে স্বীকৃতি পেয়েছেন।
  som-som: Oo reer binu Israa'iil oo dhammuna tan iyo Daan iyo ilaa Bi'ir Shebac way
    wada ogaayeen in Samuu'eel loo adkeeyey inuu ahaado Rabbiga nebigiis.
  lat-VUC: Et cognovit universus Israël, a Dan usque Bersabee, quod fidelis Samuel
    propheta esset Domini.
  eng-ASVBT: And all Israel from Dan even to Beer-sheba knew that Samuel was established
    to be a prophet of Jehovah.
  ita-1885: E tutto Israele, da Dan fino a Beerseba, conobbe che Samuele era ben certificato
    profeta del Signore.
  eng-LXXUP: And all Israel knew from Dan even to Beersheba, that Samuel was faithful
    as a prophet to the Lord.
  eng-ULB: All Israel from Dan to Beersheba knew that Samuel was appointed to be a
    prophet of Yahweh.
  spa-VBL: Todos en todo Israel, desde Dan hasta Beerseba, reconocían que Samuel era
    un profeta del Señor digno de confianza.
  fra-_FOB: Et tout Israël, depuis Dan jusqu'à Béer-Shéba, connut que Samuel était
    établi prophète de l'Éternel.
  mal-mal: ദാൻ മുതൽ ബേർ-ശേബാവരെ ഉള്ള യിസ്രായേൽ ജനമൊക്കെയും ശമൂവേൽ യഹോവയുടെ വിശ്വസ്തപ്രവാചകൻ
    എന്ന് ഗ്രഹിച്ചു.
  urd-GVR: Pūre Isrāīl ne Dān se le kar Bair-sabā tak jān liyā ki Rab ne apne nabī
    Samuel kī tasdīq kī hai.
  suz-BL: मिनु दान रे बेयर-शेबा सम्‍म ङा इस्राएली नेल्‍लेमी सामुएल परमप्रभु यावे आ
    लोव़ पाइब दुम्‍माक्‍त, दे तुइक्‍तमे बाक्‍त।
  ita-1927: Tutto Israele, da Dan fino a Beer-Sceba, riconobbe che Samuele era stabilito
    profeta dell’Eterno.
  ckb-ckb: جا هەموو ئیسرائیل هەر لە دانەوە هەتا بیری شابەع زانییان کە ساموئێل متمانەپێکراوە
    ببێت بە پێغەمبەری یەزدان.
  eng-BBE: And it was clear to all Israel from Dan to Beer-sheba that Samuel had been
    made a prophet of the Lord.
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿಯಾಗಿ ದೃಢಪಟ್ಟನೆಂದು ದಾನ್ ಊರು ಮೊದಲ್ಗೊಂಡು ಬೇರ್ಷೆಬದವರೆಗೂ
    ಇದ್ದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ತಿಳಿದಿದ್ದರು.
  tam-2017: சாமுவேல் யெகோவாவுடைய தீர்க்கதரிசிதான் என்று தாண் துவங்கி பெயெர்செபாவரை
    உள்ள எல்லா இஸ்ரவேலர்களுக்கும் தெரிந்தது.
  spa-RV-1909: Y conoció todo Israel desde Dan hasta Beer-sebah, que Samuel era fiel
    profeta de Jehová.
  ron-BTF: Și tot Israelul, de la Dan până la Beer-Șeba, a cunoscut că Samuel era
    întemeiat să fie profet al DOMNULUI.
  eng-WEBP: All Israel from Dan even to Beersheba knew that Samuel was established
    to be a prophet of the LORD.
  eng-FBV: Everyone in the whole of Israel from Dan to Beersheba recognized that Samuel
    was a trustworthy prophet of the Lord.
  nld-1939: en van Dan tot Beër-Sjéba erkende heel Israël, dat Samuël tot profeet
    van Jahweh was aangesteld.
  nch-BL: Huan nochi israelitame ten tali Dan ica huejcapa huan hasta altepet Beerseba
    ica tatzinta quimatque para nelía Samuel eliyaya se itajtolpanextijca TOTECO cati
    itztoc xitahuac.
  vie-1934: Từ Đan cho đến Bê-e-sê-ba, cả Y-sơ-ra-ên đều biết rằng Sa-mu-ên được lập
    làm tiên tri của Đức Giê-hô-va.
  hin-CV: दान प्रदेश से लेकर बेअरशेबा तक सारा इस्राएल राष्ट्र को यह पता चल गया कि
    शमुएल याहवेह द्वारा समर्थित भविष्यद्वक्ता हैं.
  spa-BES: Y fue claro para todo Israel desde Dan hasta Beerseba que Samuel había
    sido hecho profeta del Señor.
  tdx-tdx: Songa nifohi’ Israele boake Dane pake Be’er-sevà añe te mpitoky noriza’
    Iehovà t’i Samoele.
  tha-KJV: และชนอิสราเอลทั้งปวง ตั้งแต่​ดานถึงเบเออร์เชบาก็ทราบว่า ซามูเอลได้รับการแต่งตั้งให้เป็นผู้​พยากรณ์​ของพระเยโฮวาห์
  por-BR-2018: E conheceu todo Israel desde Dã até Berseba, que Samuel era fiel profeta
    do SENHOR.
  deu-ELO: Und ganz Israel, von Dan bis Beerseba, erkannte, daß Samuel als Prophet
    Jehovas bestätigt war.
  eng-WYC-2018: And all Israel from Dan to Beersheba knew, that faithful Samuel was
    a prophet of the Lord. (And all Israel knew, from Dan to Beersheba, that truly
    Samuel was a prophet of the Lord.)
  epo-epo: Kaj eksciis la tuta Izrael, de Dan ĝis Beer-Ŝeba, ke Samuel fariĝis fidinda
    profeto de la Eternulo.
  uig-PIN: Xuning bilǝn pütkül Israil Dandin tartip Bǝǝr-Xebaƣiqǝ Samuilning Pǝrwǝrdigarning
    pǝyƣǝmbiri ⱪilip tiklǝngǝnlikini bilip yǝtti.
  beo-beo: 'Amaiba:le Isala:ili fi la:idi bega: amola la:idi bega: fifilai, ilia da
    Sa:miuele da dafawane Hina Gode Ea balofede dunu galebeya dawa:digisu.'
  tpi-OTNT: Olsem na olgeta manmeri long olgeta hap bilong Israel i save olsem, Bikpela
    i bin makim Samuel olsem profet tru bilong en.
  hau-SA: Dukan Isra’ila daga Dan har Beyersheba suka shaida amincin Sama’ila annabi
    ne na Ubangiji.
  uig-LAT: Shuning bilen pütkül Israil Dandin tartip Beer-Shébaghiche Samuilning Perwerdigarning
    peyghembiri qilip tiklen’genlikini bilip yetti.
  nde-nde: Njalo u-Israyeli wonke kusukela eDani kusiya eBherishebha wakwazi ukuthi
    uSamuyeli wayebekwe ukuba ngumphrofethi kaThixo.
  ton-ton: Pea naʻe ʻilo ʻe ʻIsileli kotoa pē mei Tani ʻo aʻu atu ki Peasipa, kuo
    hoko ʻa Samuela ko e palōfita ʻa Sihova.
  ces-1613: Z čehož poznal všecken Izrael od Dan až do Bersabé, že Samuel jest věrný
    prorok Hospodinův.
  eng-WMB: All Israel from Dan even to Beersheba knew that Samuel was established
    to be a prophet of the LORD.
  tam-TCV: சாமுயேல் யெகோவாவினுடைய இறைவாக்கினன் என உறுதிப்படுத்தப்பட்டிருக்கிறான் என்பதை,
    தாணிலிருந்து பெயெர்செபா வரையுள்ள எல்லா இஸ்ரயேலரும் அறிந்துகொண்டார்கள்.
  ceb-ULB: Ang tanang taga-Israel gikan sa Dan hangtod sa Beersheba nakabalo nga gipili
    si Samuel aron mahimong propeta ni Yahweh.
  pol-UBG: A cały Izrael od Dan aż do Beer-Szeby poznał, że Samuel stał się wiernym
    prorokiem PANA.
  agr-agr: Tuke Pujuu mina chichamjun etsegtugkati tusa Samuelan etegkae tabaun Israel
    aents aidauk, Dan wegantu aidau nugken nagkamas, yaakat Beersheba tutaya imanui
    ashí dekawajui.
  kyc-kyc: Dokona Isaraele wambu yuu pinjingi paki piso pao paki suu lao dupwa peparaeme
    Samyuele baa Kamongona poropeta angi lao soo nyiyami.
  urd-GVU: پورے اسرائیل نے دان سے لے کر بیرسبع تک جان لیا کہ رب نے اپنے نبی سموایل
    کی تصدیق کی ہے۔
  deu-1912: Und ganz Israel von Dan an bis gen Beer-Seba erkannte, daß Samuel ein
    treuer Prophet des HERRN war.
  ntj-ntj: Nyangka Yitjurayilku tjamupirtilu-ya ngurra lipingkatjalurtu nintilu kuliranytja
    tjiinya Tjamiyultu Mama Kuurrku wangka kulira tjurrkurltu tjakultjuranyangka.
  kan-2017: ಯೆಹೋವನು ಅವನನ್ನು ತನ್ನ ಪ್ರವಾದಿಯನ್ನಾಗಿ ನೇಮಿಸಿಕೊಂಡದ್ದು ದಾನ್ ಊರಿನಿಂದ ಬೇರ್ಷೆಬದವರೆಗಿದ್ದ
    ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಗೆ ಗೊತ್ತಾಯಿತು.
  yap-yap: Ma aram me par ni urngin e girdi’ nu Israel u baley e nam nge mada’ nga
    baley ni yad manang ni Samuel e riyul’ ni ir ba profet rok SOMOL.
  hlt-MCSB: Dan lamloh Beersheba duela Israel pum loh Samuel tah BOEIPA kah tonghma
    la cak coeng tila a ming uh.
  mdy-ETH: ዬያሮ ዬኖ ዓጮኮ ካራፓ ካሮ ሄላንዳኣና ናንጋ ዒስራዔኤሌ ዓሳ ቢያ ሳሙዔኤሌ ፆኦሲ ማሊሢ ኬኤዛ ዓሲ ማዔሢ ዔሬኔ፤
  twi-ASANTE: Nnipa a wɔwɔ Israelman mu nyinaa, ɛfiri asase no ti kɔsi nʼanafoɔ, na
    wɔnim sɛ wɔahyɛ Samuel Awurade odiyifoɔ.
  mwc-mwc: Ba Israel ereonowasi Dan ba i nae ku Beersheba si kita taveyei kata Samuel
    wai Bada ana peroveta.
  eng-WEBU: All Israel from Dan even to Beersheba knew that Samuel was established
    to be a prophet of the LORD.
  bvr-bvr: Rrapa yichrayal yerrcha gun-gaba rrawa Den (Dan) yi-gata wenga Birchíba
    (Beersheba) birripa marn.gi aburr-ni nula Jemyul nipa an-mujama a-ni nula Wangarr.
  wal-wal: Israa7eela zawan Daanappe biidi Berssaabeha gakkanaassi, Sameeli GODAAYYO
    tumu hananabaa yootiyaagaa gidiyoogaa Israa7eela asai ubbai eriis.
  spa-PDDPT: Todo Israel, desde Dan hasta Beerseba, supo que Samuel fue designado
    profeta de Yavé.
  gun-gun: Ha'e rami rã Israel kuery ha'e javi, Dã guive Berseba peve ikuai va'e oikuaapa
    okuapy Senhor pegua profeta Samuel oikoa.
  agu-BL: Ej nin cyakil yi e' xonl Israel yi najlche' cwent yi ama'l Dan jalen te
    yi tnum Beerseba yi at cwe'n tzi'n, ja lajluchax len ẍchiwutz yi jun cu'n yi Samuel
    i' jun mero elsanl stzi' Ryos.
  eng-PEV: All the Israel mob knew him, everybody from every place, from the north
    to the south. They all knew that Samuel was God’s messenger.
  ilo-ULB: Ammo ti entero nga Israel manipud Dan agingga iti Beerseba a nadutokan
    ni Samuel nga agbalin a profeta ni Yahweh.
  kpg-kpg: Digau Israel huogodoo mai i Dan i bahi i ngeia gaa tugi i Beersheba i bahi i ngaaga
    gu iloo ginaadou bolo Samuel la soukohp ni Dimaadua.
  uig-ARA: شۇنىڭ بىلەن پۈتكۈل ئىسرائىل داندىن تارتىپ بەئەر-شېباغىچە سامۇئىلنىڭ پەرۋەردىگارنىڭ
    پەيغەمبىرى قىلىپ تىكلەنگەنلىكىنى بىلىپ يەتتى.
  sus-sus: Kelife Dana han Beriseeba, Isirayila birin naxa a kolon a Samuweli findixi
    Alatala xa namiɲɔnmɛ nan na.
  pon-2006: Eri, sang ni irepen sahpwo lel ni irepe teio, mehn Israel koaros eselahr
    me Samuel uhdahn sapwellimen KAUN-O soukohp emen.
  jae-jae: Ma lau Israel aŋga Dan e gêdêŋ Berseba sêjala gebe Apômtau kêkêŋ Samuel
    kêtu ênê propete.
  ksd-ksd: A tarai Israel par, papa Dan ma tuk aro Ber-Seba, dia ga vakilang Samuel
    ba ia ra propet kai ra Luluai.
  tur-YTC: Dan'dan Beer-Şeva'ya kadar bütün İsrael, Samuel'in Yahve'nin peygamberi
    olarak atandığını biliyordu.
  grc-BRENT: Καὶ ἔγνωσαν πᾶς Ἰσραὴλ ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, ὅτι πιστὸς Σαμονὴλ εἰς
    προφήτην τῷ Κυρίῳ.
  ind-AYT: Seluruh Israel, dari Dan sampai Bersyeba, mengetahui bahwa Samuel dipercaya
    sebagai nabi TUHAN.
  nya-nya: Ndipo Aisraeli onse kuyambira ku dera la Dani mpaka ku Beeriseba anazindikira
    kuti Yehova analozadi chala pa Samueli kuti akhale mneneri wake.
  hrv-hrv: Sav Izrael, od Dana do Beer Šebe, spozna da je Samuel postavljen za proroka
    Jahvina.
  mps-mps: Tama teyu, te Israel tǫ pedai we bidi tigidaligo te tiwai koneani, Genuai
    Bidigo Samuel te aga profet bidi mu nigilali.
  tpi-tpi: Olsem na olgeta manmeri long olgeta hap bilong Israel i save olsem, Bikpela
    i bin makim Samuel olsem profet tru bilong en.
  dan-1931: Og hele Israel fra Dan til Be'ersjeba forstod, at Samuel virkelig var
    kaldet til HERRENS Profet.
  vie-OVCB: Toàn dân Ít-ra-ên từ Đan cho đến Bê-e-sê-ba đều biết rằng Sa-mu-ên được
    chọn làm tiên tri của Chúa Hằng Hữu.
  guj-2017: દાનથી તે બેરશેબા સુધીના સર્વ ઇઝરાયલીઓએ જાણ્યું કે શમુએલ ઈશ્વરના પ્રબોધક
    તરીકે નિમાયો છે.
  pon-2006A: Eri, sang ni irepen sahpwo lel ni irepe teio, mehn Israel koaros eselahr
    me Samuel uhdahn sapwellimen KAUN-O soukohp emen.
  por-BRBSL: Todo Israel de Dan até Beersheba sabia que Samuel foi estabelecido para
    ser um profeta de Javé.
  aly-aly: Akngerrel Israel-wenh-rnemel renh iterl-arenh. Rernem ingkerrenhel iterl-arenh,
    Samuel rarl artwa angkakert INGKART-wenh anenh.
  cth-cth: Samuel teh BAWIPA e a lawk ka tarawi e profet lah ao tie Dan kho hoi kamtawng
    teh, Beersheba kho apout totouh Isarel miphun pueng ni a panue awh.
  twi-twi: Nnipa a wɔwɔ Israelman mu nyinaa, efi Dan asase wɔ atifi kosi anafo no,
    na wonim sɛ wɔahyɛ Samuel Awurade diyifo.
  hlt-hlt: Dan lamloh Beersheba duela Israel pum loh Samuel tah BOEIPA kah tonghma
    la cak coeng tila a ming uh.
  tbz-SIM: Mɛm̀mɛ Isidɑyɛɛribɛ kó kɛtenkɛ̀ kɛmɔu, kɛ́túótɛ́ Dɑnni kó kutempɛ̃ nkɛ́tuɔkɛnɛ̀
    Bɛɛrisebɑɑ, kɛ̀ bɛ̀ɛ bɑntɛ́ kɛ dò nSɑmmuyɛɛri mɛ̀nkɛ tú ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò.
  msy-2020: Kamaghɨn amizɨ, Israelɨn nguazimɨn aven itir nguibaba bar, notɨn amadaghan
    itir Danɨn anabamɨn nguibam ikegha bar ghua sautɨn amadaghan Berseban nguibamɨn
    oto, dar gumazamiziba kamaghɨn fo, Ikiavɨra Itir God guizbangɨra ua bagha akam
    inigha izir gumazimɨn ingangarim damuasa Samuel amɨsefe.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ mpɑ pɑɑ wɛ pǝ kpɑɣɑʋ Tɑŋ nɑ pǝ́ polo Pɛɛsepɑ tɔ, pɑ
    nyǝ́mɑ sɩ Tɑcɑɑ kpɑ Sɑmiyɛɛlɩ kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlʋ.
  azb-azb: Rəbbin Şamueli peyğəmbər kimi təsdiq etdiyini Dandan Beer-Şevaya qədər
    bütün İsrail bildi.
  eng-DBY: And all Israel, from Dan even to Beer-sheba, knew that Samuel was established
    a prophet of Jehovah.
  hin-2017: और दान से बेर्शेबा तक के रहनेवाले सारे इस्राएलियों ने जान लिया कि शमूएल
    यहोवा का नबी होने के लिये नियुक्त किया गया है। (प्रेरि. 13:20)
  wol-KYG: Noonu la Israyil gépp ràññee, la dale Dan ca bëj-gànnaar ba ca Beerseba
    ca bëj-saalum, ne Samiyel taxaw na taxawaayu yonentu Aji Sax ji.
  eng-YLT: and all Israel know, from Dan even unto Beer-Sheba, that Samuel is established
    for a prophet to Jehovah.
  kne-kne: isonga inammoan din amin ay ipogaw sin intiro ay Israel ay pankalkalian
    Diyos sisya.
  eng-WYC-2017: And all Israel from Dan to Beer-sheba knew, that faithful Samuel was
    a prophet of the Lord.
  eng-WMBB: All Israel from Dan even to Beersheba knew that Samuel was established
    to be a prophet of the LORD.
  urd-GVH: पूरे इसराईल ने दान से लेकर बैर-सबा तक जान लिया कि रब ने अपने नबी समुएल
    की तसदीक़ की है।
  rug-rug: Ke sari doduru tinoni pa doduruna sa popoa Izireli, podalae pa vasileana
    Dani meke kamoa pa Biasiba, si gilania sapu e Samuela si na poropita hinokara
    te Zihova.
  gaz-gaz: Israaʼeloonni Daanii hamma Bersheebaatti argaman hundi akka Saamuʼeel raajii
    Waaqayyoo taʼee fudhatame beekan.
  fra-LSG: Tout Israël, depuis Dan jusqu’à Beer-Schéba, reconnut que Samuel était
    établi prophète de l’Éternel.
  gnn-gnn: '@see-verse:1SA.003.019'
  yal-yal: Na nan a liga Isirayila yamanan birin yi a kolon keli Dan han Bɛriseba,
    a Alatalaa nabiin nan yi Samuyɛli ra.
  haw-1868: A ike ka Iseraela a pau, mai Dana a hiki i Beereseba, ua hookupaaia o
    Samuela i kaula no Iehova.
  arb-NAV: وَعَرَفَ جَمِيعُ بَنِي إِسْرَائِيلَ مِنْ دَانٍ إِلَى بِئْرِ سَبْعَ أَنَّ
    الرَّبَّ قَدِ ائْتَمَنَ صَمُوئِيلَ ليَكُونَ لَهُ نَبِيًّا.
  ewe-ewe: Eya ta Israel blibo la, tso Dan yi Beerseba nya be Yehowa ɖo Samuel nyagblɔɖilae.
  eng-LEE: And thus knew all Israel from Dan even to Beer-sheba' that Samuel was accredited
    as a prophet of the Lord.
  asm-FB: তাতে চমূৱেল যে যিহোৱাৰ ভাববাদী হ’বৰ অৰ্থে বিশ্বাসৰ পাত্ৰ হৈছে, সেই বিষয়ে
    দানৰ পৰা বেৰ-চেবালৈকে গোটেই ইস্ৰায়েলে জানিলে।
  sus-A: كٍلِقٍ دَنَ هَن بٍرِ سٍيبَ، عِسِرَيِلَ بِرِن نَشَ عَ كٌلٌن عَ سَمُوٍلِ قِندِشِ
    عَلَتَلَ شَ نَمِحْنمّ نَن نَ.
  fra-SBL: Tout Israël, depuis Dan jusqu'à Beersheba, savait que Samuel avait été
    établi comme prophète de Yahvé.
  hbo-hbo: וַיֵּ֙דַע֙ כָּל־יִשְׂרָאֵ֔ל מִדָּ֖ן וְעַד־בְּאֵ֣ר שָׁ֑בַע כִּ֚י נֶאֱמָ֣ן
    שְׁמוּאֵ֔ל לְנָבִ֖יא לַיהוָֽה׃
  piu-2006: '@see-verse:1SA.003.019'
  pjt-pjt: '@see-verse:1SA.003.019'
  kik-kik: Nakuo Isiraeli guothe kuuma Dani nginya Birishiba magĩkũũrana atĩ Samũeli
    aarĩ mũthuure atuĩke mũnabii wa Jehova.
  omb-omb: Me doluegi Israel tavuigi Dan mo dadari Bereseba ngere rau ilo ve Huqe
    mo rivu Samuel mwere na nona tangaloi ligoligogi.
  fra-NCL: Tout Israël, depuis Dan jusqu’à Bersabée, reconnut que Samuel était un
    vrai prophète de Yahweh.
  cek-AK: Samuel loe Angraeng ih tahmaa ah om tih, tiah Dan hoi Beersheba vangpui
    khoek to kaom Israel kaminawk boih mah panoek o.
  cuk-cuk: Bela Israel-dulemar Dan-yar-akale, Beersebaʼse wisgusmalad, Bab-Jehová
    e-gayaburba-barsogega Samuel-susye.
  uig-CYR: Шуниң билән пүткүл Исраил Дандин тартип Бәәр-Шебағичә Самуилниң Пәрвәрдигарниң
    пәйғәмбири қилип тикләнгәнлигини билип йәтти.
  pma-pma: Sakini, me-Isrel keil vasi, koakeil ten out Dan, koa mul en usite tai ten
    kantri one, va rokol taon ten out Bersiba en usite sav, keil akilea keke Samuel
    vi provet anatin onen Iahova.
  tel-2017: కాబట్టి సమూయేలు యెహోవాకు ప్రవక్తగా స్థిరపడ్డాడని దాను ప్రాంతం నుండి బెయేర్షెబా
    వరకూ ఇశ్రాయేలీయులంతా తెలుసుకున్నారు.
  hat-BSA: Tout Israël soti nan Dan jis rive menm Beer-Schéba te konnen ke Samuel
    te konfime kòm yon pwofèt a SENYÈ a.
  bxh-bxh: Dan nuꞌuna sigasigana yai ya hasai ee–, Belesiba nuꞌuna sigasigana. Isalaela
    dodogadi mahudoꞌidi sa sibai mate Samuwela, Guyau ena peloweta.
  kos-kos: Ouinge mwet Israel nukewa, mutawauk na e Dan me fahsru nwe Beersheba, elos
    etu tuh Samuel el mwet palu suwoswos lun God.
  hbo-WLC: וַיֵּ֙דַע֙ כָּל־יִשְׂרָאֵ֔ל מִדָּ֖ן וְעַד־בְּאֵ֣ר שָׁ֑בַע כִּ֚י נֶאֱמָ֣ן
    שְׁמוּאֵ֔ל לְנָבִ֖יא לַיהוָֽה׃
  ibo-ibo: Ndị Izrel niile, site na Dan ruo Bịasheba, matara na Samuel bụ onye amụma
    Onyenwe anyị kwesiri ntụkwasị obi.
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ ଯେ ସଦାପ୍ରଭୁଙ୍କ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ହେବାକୁ ନିଯୁକ୍ତ ହୋଇଅଛନ୍ତି,
    ଏହା ଦାନ୍‍ଠାରୁ ବେର୍‍ଶେବା ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ଇସ୍ରାଏଲ ଜ୍ଞାତ ହେଲେ।
  wmt-wmt: '@see-verse:1SA.003.019'
  chk-chk: Iei mine chon Israel meinisin seni Tan tori Peersepa ra silei pwe Samuel
    wesewesen eman nöün ewe Samol mi Lapalap soufos.
  ssd-ssd: Taŋamba minna le Israel ma tugu ŋakmba mbolŋge taŋgo pino ŋakmba nane Samuel
    Suŋgoŋge tuan taŋgo madina ta nane kila pilnaig.
  rop-rop: en ola Isreil pipul ebriweya langa det kantri bin sabi Semyul bin speshalwan
    mesinja blanga YAWEI.
  ukr-1871: І взнав увесь Ізраїль від Дану та й до Берсабиї, що Самуїла явлено пророком
    в Ізраїлї.
  deu-1951: Und ganz Israel von Dan bis Beerseba erkannte, daß Samuel beglaubigt war
    als ein Prophet des HERRN.
  eng-JPS: And all Israel from Dan even to Beer-sheba knew that Samuel was established
    to be a prophet of the LORD.
  srp-1865: I sav Izrailj od Dana do Virsaveje pozna da je Samuilo vjeran prorok Gospodnji.
  lug-lug: Isirayiri yenna okuva mu Ddaani okutuuka e Beeruseba ne bategeera nga Samwiri
    ateekeddwawo okuba nnabbi wa Mukama.
  heb-heb: וידע כל ישראל מדן ועד באר שבע כי נאמן שמואל לנביא ליהוה׃
  ben-IRV: তাতে দান থেকে বের-শেবা পর্যন্ত সমস্ত ইস্রায়েল জানতে পারল যে, শমূয়েল সদাপ্রভুর
    ভাববাদী হওয়ার জন্য বিশ্বাসযোগ্য হয়েছেন।
  pan-pan: ਅਤੇ ਦਾਨ ਸ਼ਹਿਰ ਤੋਂ ਲੈ ਕੇ ਬਏਰਸ਼ਬਾ ਸ਼ਹਿਰ ਤੱਕ ਸਾਰਾ ਇਸਰਾਏਲ ਜਾਣ ਗਿਆ ਜੋ ਸਮੂਏਲ
    ਯਹੋਵਾਹ ਦਾ ਨਬੀ ਠਹਿਰਾਇਆ ਗਿਆ ਸੀ।
  tkr-tkr: Rəbbee Şamuelike hək'erar peyğambar hı'iy, gırgıne İzrailik'lecad Danile
    Beer-Şevalqamee ats'axhxhen.
  mya-JVB: သူသည် ထာဝရဘုရား ၏ ပရောဖက် စစ် ဖြစ်ကြောင်း ကို ဣသရေလ အမျိုးသားအပေါင်း တို့သည်၊
    ဒန် မြို့မှစ၍ ဗေရရှေဘ မြို့တိုင်အောင် သိ ကြ၏။
  tte-O: Na Isileli meuloili iyatubuya susu Dani ali dedei mena ilau kanasiga tete
    yavana Biyasiba ana dedei mena sikatai Samuela iya Yeoba ana palopita yabo.
  tbg-tbg: Mintumanta ekaa Isarerini vauka kankomake iruvaro Noravano Kotiva Samuerira
    quqaa kaama tovaro, viva Nora Kotira uva qovaraiqamake vau vaiintiva, paropeti
    vaiintivano vaura.
  hmo-hmo: Unai dainai Israela taudia ibounai, Dano dekena amo ela bona Bere Sieba,
    idia diba Samuela be ia gini vadaeni, Lohiabada ena peroveta tauna ta.
  urd-urd: और सब बनी इस्राईल ने दान से बैरसबा' तक जान लिया कि समुएल ख़ुदावन्द का नबी
    मुक़र्रर हुआ।
  rus-SYN: И узнал весь Израиль от Дана до Вирсавии, что Самуил удостоен быть пророком
    Господним.
  bqc-SIM: Ɔ̃ Isaili pↄ́ kú za Dã e Bɛɛsɛbaↄ dↄ̃̀ píi sa kɛ́ Samuɛliá Dii ãnabiɛ
    sĩana.
  tcz-CHONGTHU: Chule Israel mipite jouse, Dan a kipat chunglam Beersheba chengeijin
    ahen, Samuel Pathen themgao ahitai ti suhdet ahitai.
  mar-mar: शमुवेल परमेश्वराचा नियुक्त केलेला भविष्यवादी आहे असे दानापासून बैर-शेबापर्यंत
    सर्व इस्राएलांना समजले.
  soq-soq: Sa baiwa, Israel apana uduudu, bola debama Dan alene enentudena makawa
    ita bola debama Beasiba alene enentudenawo bola sa apanawa Samuel atensaiena me
    ipa Iawe God perowetawa.
  qub-qub: 'Llapan Israelcuna Dan marcapita-pacha Beerseba marcacama Samuelpäga nej:
    «Payga rasunpami Tayta Diospa profëtan» nir.'
  bqp-bqp: Akũ Isaraila kũ ò kú zaa Dã ari Bɛsɛbanↄ dↄ̃̀ ń pínki sà kũ Samuɛli
    bi Dikiri annabiimɛ yãpura.
  hat-hat: Konsa, tout pèp Izrayèl la, depi moun ki te rete nan peyi Dann lan jouk
    sa ki rete lavil Bècheba, te vin rekonèt Samyèl tankou yon bon pwofèt k'ap pale
    pawòl Seyè a.
  eng-BSB: So all Israel from Dan to Beersheba knew that Samuel was confirmed as a
    prophet of the LORD.
  tod-tod: Naa ɠa é kɛɛni, Izelayɛle kpein, é lɔɔzei Dan, é zeeli Ɓeel-Seeɓa, ti
    pɛ ti kwɛɛni, ga Samiyɛle ɠa ga Ɠɔoɠɔ GALAGI ná-keelai.
  eng-WEBPB: All Israel from Dan even to Beersheba knew that Samuel was established
    to be a prophet of the LORD.
  kbq-kbq: Hagi noti kaziga Dani kumateti agafa huteno, vuno sauti kaziga Bersiva
    kumate'ma mani'za uhanati'naza maka Israeli vahe'mo'za Samuelinkura Ra Anumzamofo
    kasnampa ne' efore hie hu'za hu'naze.
  nhe-BL: Huan nochi israelitame tlen tlali Dan ica huejcapa huan hasta altepetl Beerseba
    ica tlatzintla quimatque para nelía Samuel eliyaya se itiocamanalojca TOTECO tlen
    itztoc xitlahuac.
  bus-bus: Ben Isaraili kɛ̀ aↄ̃ↄ kú zaa Dani ai Bɛsɛbanↄↄ dↄ̃̀ ń píngi sa kɛ̀ Samuɛli
    nɛ́ Dii annabimɛ yãpura.
  gub-BL: Nezewe mehe Izaew paw a'e wà, kwarahy hemaw ahurehe har wà, kwarahy hemaw
    awyze har rehe har wà no, ukwaw Xamuew Tupàn ze'eg imume'u har romo heko haw a'e
    wà kury.
  eng-DRA: And all Israel from Dan to Bersabee, knew that Samuel was a faithful prophet
    of the Lord.
