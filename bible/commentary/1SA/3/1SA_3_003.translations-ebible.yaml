verse: 1SA.003.003
translations:
  mal-C: ദൈവത്തിന്റെ വിളക്ക് അപ്പോൾ അണച്ചിട്ടില്ലായിരുന്നു. ആ സമയം ശമുവേൽ യഹോവയുടെ
    ആലയത്തിൽ ദൈവത്തിന്റെ പേടകം സ്ഥിതിചെയ്തിരുന്നിടത്ത് പോയി കിടക്കുകയായിരുന്നു.
  deu-TKW: die Leuchte Gottes war jedoch noch nicht erloschen; Samuel aber schlief
    im Tempel Jahwes da, wo die Gotteslade stand, -
  lin-lin: Mwinda ya Esika ya bule ezalaki kopela, wana Samuele azalaki ya kolala
    kati na Tempelo ya Yawe, epai wapi Sanduku ya Nzambe ezalaki.
  eng-LSV: And the lamp of God is not yet extinguished, and Samuel is lying down in
    the temple of YHWH, where the Ark of God [is],
  eng-GNV: And yet the light of God went out, Samuel slept in the temple of the Lord,
    where the Arke of God was.
  eng-WEBSTER: And ere the lamp of God went out in the temple of the LORD, where the
    ark of God was , and Samuel was laid down to sleep ;
  nhw-BL: huan Samuel cochtoya ipan itiopa TOTECO campa icaxa Toteco Dios. Huan tlajco
    yohual quema nopa tlahuili catli tiopan calijtic noja tlahuijtoya,
  swh-ONEN: Taa ya Mungu bado ilikuwa haijazimika, na Samweli alikuwa amelala Hekaluni
    mwa Bwana, ambapo Sanduku la Mungu lilikuwako.
  bba-bba: Sɑmuɛli u mɑɑ kpĩ Gusunɔn woodɑn kpɑkororun bɔkuɔ. Sɑɑ ye, fitilɑ ɡɑ ɡinɑ
    sɔ̃re.
  eng-KJVCPB: and ere the lamp of God went out in the temple of the Lord, where the
    ark of God was, and Samuel was laid down to sleep;
  mpx-mpx: ge geman Samuwela iyoho i kenu Yehoba wana limi gamwanaa, toto Yehoba wana
    Bateli ana Dedewaga hi teliya. He mweluluga kekeisi Limi Bwabwalena ana odam nige
    ga hi papabolu,
  luo-luo: To taya mar Nyasaye ne pok otho, Samuel bende ne nindo ei hekalu mar Jehova
    Nyasaye, kama Sandug Muma mar Nyasaye ne nitie.
  meu-meu: Dirava ena lamepa do se bodo negana ai; Samuel danu Iehova ena dubu ai
    e hekureva, Dirava ena maua helaḡana e miava gabuna ai.
  npi-ULB: परमेश्‍वरको बत्ती अझैसम्‍म निभेको थिएन, र शमूएल परमप्रभुको मन्दिरमा सुत्‍नलाई
    पल्टिरहेका थिए, जहाँ परमेश्‍वरको सन्दुक थियो ।
  yor-yor: Nígbà tí iná kò tí ì kú Samuẹli dùbúlẹ̀ nínú tẹmpili Olúwa, níbi tí àpótí
    Olúwa gbé wà.
  emp-NTPO: Maʌ̃ne Samuelera Ãcõrẽ wua ded̶e cãĩ b̶asia. Mama Ãcõrẽ baurudeda b̶asia
    idjab̶a ĩbĩrãra wad̶i urua nũmasia.
  ind-ind: dan tiang pelita bercabang di kemah TUHAN masih menyala, Samuel sedang
    berbaring di ruang kudus, tidak jauh dari ruang mahakudus dan peti perjanjian
    Allah.
  pes-OPCB: چراغ خدا هنوز خاموش نشده بود و سموئیل هم در خیمۀ خداوند که صندوق عهد خدا
    در آن قرار داشت، خوابیده بود.
  tgl-ULB: Hindi pa namamatay ang ilawan ng Diyos, at nakahiga si Samuel upang matulog
    sa bahay ni Yahweh, kung saan naroon ang kaban ng Diyos.
  cbu-NT: Samuelshat Apanllshuri pang', Apanllinungiri kajonarini maarangiya. Mbarinshat
    Apanllish pang' kurakurtar ashirangiya.
  hui-hui: Samuele ibu Balai Anda tamu hobane Habo Nalolene Bi lo winigonaga Mbogoyi
    hangu mo wiaga wiagoha palene. Ani biaria egabi lole dege wene lamu hale daho
    wiagola
  mya-mya: ရှ​မွေ​လ​မူ​ကား​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှိ​ရာ တဲ​တော်​တွင်​အိပ်​လျက်​နေ​သ​တည်း။
    အ​ရုဏ် မ​တက်​သေး​သ​ဖြင့် မီး​ခွက်​ကို​မ​ငြိမ်း​မ​သတ် ရ​သေး​မီ​အ​ချိန်​၌၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཡོད་ས་རུ། ཁོང་གི་སྒྲོན་མེ་མ་གཟིམ་གོང་ལ་སཱ་མུ་ཨེལ་གནས་དེ་རུ་གཉིད་ལོག་པ་རེད།
  sna-sna: Mwenje waMwari wakanga usati wadzimwa, uye Samueri akanga akarara pasi
    mutemberi yaJehovha, maiva neareka yaMwari.
  spa-BLM: y la lámpara de Dios aún no se había apagado, y Samuel se había acostado
    en el templo de Yahvé donde estaba el arca de Dios,
  cac-cac: axo vin̈aj Samuel chi' svay d'a junxo scuarto d'a slac'anil cajnub' b'aj
    ayec' te' scaxail strato Jehová Dios. Ayic ayto sacb'i, ayto och sc'ac'al candil,
  swh-ULB: Ile taa ya BWANA bado ilikuwa bado inawaka, na Samweli alikuwa amelala
    katika nyumba ya BWANA, palipokuwa na sanduku la Mungu.
  bel-bel: 'і сьвяцільня Божая яшчэ не патухла, і Самуіл ляжаў у храме Гасподнім,
    дзе каўчэг Божы:'
  wed-wed: Ma Samuel Bada ana au numa i matamatave Parivainuaḡana bokisina au ririvana
    ma God ana rampa au Gabu vivivireina i ararata.
  deu-ELBBK: und die Lampe Gottes war noch nicht erloschen, und Samuel lag im Tempel
    des HERRN, wo die Lade Gottes war,
  mbb-OT: Ne si Samuel ziyà edliplipezeng te valey te Nengazen he zutun sikan is Kavan
    te Kebpekid-uyun. Is sulù te Megbevayà, wazè pa zutun evuki ne
  mal-2015: ശമൂവേൽ ദൈവത്തിന്റെ പെട്ടകം ഇരിക്കുന്ന യഹോവയുടെ മന്ദിരത്തിൽ ദൈവത്തിന്റെ
    വിളക്കു കെടുന്നതിന്നു മുമ്പെ ചെന്നു കിടന്നു.
  rmc-rmc: Le Devleskri lampa mek švicinelas, sar o Samuel pašľolas andro chramos
    le RAJESKRO, kaj sas e archa le Devleskri.
  pes-OPV: و چراغ خدا هنوز خاموش نشده، و سموئیل در هیکل خداوند، جایی که تابوت خدا
    بود، می‌خوابید،
  ron-1924: яр кандела луй Думнезеу ну се стинсесе ынкэ ши Самуел ера кулкат ын Темплул
    Домнулуй, унде ера кивотул луй Думнезеу.
  aui-aui: bi Samwel na Yawe God yana bare kamone Wiiwaghasina Maragasina Dedewagina
    ririne iyakenakena. Bi raghani kana didiguba iyoghogheni na kibe gawara kabikabikuwayine
    patana iyakarakarata
  ben-OBCV: সদাপ্রভুর প্রদীপ তখনও নেভানো হয়নি, এবং শমূয়েল সদাপ্রভুর সেই গৃহে শুয়েছিলেন,
    যেখানে ঈশ্বরের নিয়ম-সিন্দুক রাখা থাকত।
  som-som: oo laambaddii Ilaahna aan weli la demin, oo Samuu'eelna jiifsaday macbudkii
    Rabbiga, kaasoo ah meeshii sanduuqa Ilaah yiil,
  lat-VUC: lucerna Dei antequam extingueretur, Samuel dormiebat in templo Domini,
    ubi erat arca Dei.
  eng-ASVBT: and the lamp of God was not yet gone out, and Samuel was laid down to
    sleep, in the temple of Jehovah, where the ark of God was;
  ita-1885: Samuele, giacendo anch'esso nel Tempio del Signore, ove era l'Arca di
    Dio, avanti che fossero spente le lampane di Dio;
  eng-LXXUP: And the lamp of God was burning before it was trimmed, and Samuel slept
    in the temple, where was the ark of God.
  eng-ULB: The lamp of God had not yet gone out, and Samuel was lying down to sleep
    in the temple of Yahweh, where the ark of God was.
  spa-VBL: La lámpara de Dios aún no se había apagado, y Samuel estaba durmiendo en
    el Templo del Señor, donde estaba el Arca de Dios.
  fra-_FOB: La lampe de Dieu n'était pas encore éteinte, et Samuel était couché dans
    le temple de l'Éternel, où était l'arche de Dieu;
  mal-mal: ദൈവത്തിന്റെ പെട്ടകം ഇരിക്കുന്ന യഹോവയുടെ മന്ദിരത്തിൽ ദൈവത്തിന്റെ വിളക്ക്
    അണയുന്നതിനു മുൻപെ ശമൂവേൽ ചെന്ന് കിടന്നു.
  urd-GVR: Samuel bhī leṭ gayā thā. Wuh Rab ke maqdis meṅ so rahā thā jahāṅ ahd kā
    sandūq paṛā thā. Shamādān ab tak Rab ke huzūr jal rahā thā
  suz-BL: मिनु सामुएल परमप्रभु यावे आ ताम्‍बु ङा कबल पशो सन्‍दोस आ नेक्‍था इप्‍शो
    बाक्‍माक्‍त। मेना परमप्रभु आ बत्ती मकाप्‍शो बाक्‍माक्‍त। गन्‍ती ७:८९
  ita-1927: la lampada di Dio non era ancora spenta, e Samuele era coricato nel tempio
    dell’Eterno dove si trovava l’arca di Dio.
  ckb-ckb: ساموئێلیش لە چادری پەرستنی یەزدان پاڵکەوتبوو، کە سندوقی خودای لێبوو، بەر
    لەوەی چرای خودا بکوژێتەوە،
  eng-BBE: And the light of God was still burning, while Samuel was sleeping in the
    Temple of the Lord where the ark of God was,
  kan-OKCV: ದೇವರ ಮಂಜೂಷವಿರುವ ಯೆಹೋವ ದೇವರ ಮಂದಿರದಲ್ಲಿ ದೇವರ ದೀಪವು ಆರಿಹೋಗುವುದಕ್ಕಿಂತ ಮುಂಚೆ
    ಸಮುಯೇಲನು ಮಲಗಿದ್ದನು.
  tam-2017: தேவனுடைய பெட்டி இருக்கிற யெகோவாவுடைய ஆலயத்தில் தேவனுடைய விளக்கு அணைந்துபோவதற்கு
    முன்பு சாமுவேல் படுத்திருந்தான்.
  spa-RV-1909: 'Samuel estaba durmiendo en el templo de Jehová, donde el arca de Dios
    estaba: y antes que la lámpara de Dios fuese apagada,'
  ron-BTF: Și înainte să se stingă candela lui Dumnezeu în templul DOMNULUI, unde
    era chivotul lui Dumnezeu și Samuel era culcat să doarmă,
  eng-WEBP: and God’s lamp hadn’t yet gone out, and Samuel had laid down in the LORD’s
    temple where God’s ark was,
  eng-FBV: The lamp of God hadn't yet gone out, and Samuel was sleeping in the Lord's
    Temple where the Ark of God was.
  nld-1939: de godslamp was nog niet gedoofd en Samuël lag te rusten in Jahweh’s heiligdom,
    waar de ark van God stond.
  nch-BL: huan Samuel cochtoya ipan itiopa TOTECO campa icaxa Toteco Dios. Huan tajco
    yohual quema nopa taahuili cati tiopan calijtic noja taahuijtoya,
  vie-1934: đèn của Đức Chúa Trời chưa tắt, Sa-mu-ên nằm ngủ trong đền thờ của Đức
    Giê-hô-va, là nơi có cái hòm thánh.
  hin-CV: शमुएल भी याहवेह के मंदिर में विश्राम कर रहा था. वही परमेश्वर का संदूक था
    और परमेश्वर का दीप अब तक बुझा नहीं था.
  spa-BES: Y la luz de Dios todavía ardía, mientras Samuel dormía en el Templo del
    Señor, donde estaba el cofre del pacto de Dios.
  tdx-tdx: mboe tsy naki­peke ty failo an-kivohon’ Añahare ao te niroro añ’anjomba’
    Iehovà t’i Samoele amy toe’ i vatam-pañinan’ Añahareiy.
  tha-KJV: ตะเกียงของพระเจ้ายังไม่​ดับ ซามูเอลนอนอยู่ในพระวิหารของพระเยโฮวาห์ ที่​ที่​หี​บของพระเจ้าอยู่​ที่นั่น
  por-BR-2018: 'Samuel estava dormindo no templo do SENHOR, de onde a arca de Deus
    estava: e antes que a lâmpada de Deus fosse apagada,'
  deu-ELO: und die Lampe Gottes war noch nicht erloschen, und Samuel lag im Tempel
    Jehovas, woselbst die Lade Gottes war,
  eng-WYC-2018: the lantern of the Lord was not yet quenched. And Samuel slept in
    the temple of the Lord, where the ark of God was. (and Samuel also slept in the
    Temple of the Lord, where the Ark of God was. And one morning, before that the
    lantern of God was quenched,)
  epo-epo: kaj la lucerno de Dio ankoraŭ ne estingiĝis, kaj Samuel kuŝis en la templo
    de la Eternulo, kie estis la kesto de Dio;
  uig-PIN: Hudaning qiriƣi tehi ɵqmigǝn bolup, Samuil Pǝrwǝrdigarning ibadǝthanisida,
    Hudaning ǝⱨdǝ sanduⱪiƣa yeⱪinla yǝrdǝ yatatti.
  beo-beo: Sa:miuele da Gode Ea diasu (amo ganodini da Gode Ea Sema Gousa:su Gagili
    galu) amo ganodini golai dialu. Hehebolo mabe galu, gamali da nenanobawane,
  tpi-OTNT: na Samuel i slip long rum Bokis Kontrak bilong God i stap long en. Klostu
    i laik tulait na lam bilong haus bilong God i lait i stap yet,
  hau-SA: Fitilar Allah kuwa tana ci, ba tă mutu ba tukuna, Sama’ila kuma na kwance
    a haikali na Ubangiji inda akwai akwatin Allah.
  uig-LAT: Xudaning chirighi téxi öchmigen bolup, Samuil Perwerdigarning ibadetxanisida,
    Xudaning ehde sanduqigha yéqinla yerde yatatti.
  nde-nde: Isibane sikaNkulunkulu sasingakacitshi, njalo uSamuyeli wayelele phansi
    ethempelini likaThixo, lapho okwakulebhokisi lesivumelwano sikaNkulunkulu khona.
  ton-ton: 'Pea ʻi he teʻeki ai mate ʻae maama ʻi he faletapu ʻo Sihova, ʻaia naʻe
    ʻi ai ʻae puha tapu ʻoe ʻOtua, pea kuo tokoto ʻa Samuela ke mohe:'
  ces-1613: Samuel také spal, a světlo Boží ještě zhašeno nebylo v chrámě Hospodinově,
    v němž byla truhla Boží,
  eng-WMB: and God’s lamp hadn’t yet gone out, and Samuel had laid down in the LORD’s
    temple where God’s ark was,
  tam-TCV: இறைவனுடைய விளக்கு இன்னும் அணையாதிருக்கும்போதே, சாமுயேல் யெகோவாவினுடைய பெட்டி
    இருந்த இடமான இறைவனின் ஆலயத்தில் படுத்திருந்தான்.
  ceb-ULB: Ang lampara sa Dios wala pa mapalong, samtang si Samuel naghigda na ug
    natulog didto sa templo ni Yahweh, kung asa nahimutang ang sudlanan sa kasabotan
    sa Dios.
  pol-UBG: A lampa Boża jeszcze nie zgasła w świątyni PANA, gdzie była arka Boga,
    i Samuel też się położył;
  agr-agr: Nuniai Samuelak Apajuí jee pegkegmanum chicham umiktin agagbau egkeamu
    arca pujujakua nuwi niishkam kanak tepai, nunú jeganum jii ekemakbauk eke kajintsaig,
  kyc-kyc: Dokopa panda poo pyasi Anatunya Kana Minyuo Lalu Lao Lenge Pii Palenge
    Bokote siyamo dokona Samyuele baa luu paleya. Paleyamo dokopa yuu yangapa nayamopa
    lambe doko mee rao kareya.
  urd-GVU: سموایل بھی لیٹ گیا تھا۔ وہ رب کے مقدِس میں سو رہا تھا جہاں عہد کا صندوق
    پڑا تھا۔ شمع دان اب تک رب کے حضور جل رہا تھا
  deu-1912: Und Samuel hatte sich gelegt im Tempel des HERRN, da die Lade Gottes war,
    und die Lampe Gottes war noch nicht verloschen.
  ntj-ntj: '@see-verse:1SA.003.002'
  kan-2017: ಸಮುವೇಲನು ಯೆಹೋವನ ಮಂದಿರದಲ್ಲಿ ದೇವರ ಮಂಜೂಷವಿದ್ದ ಸ್ಥಳದಲ್ಲಿ ಮಲಗಿದ್ದನು. ಆಗ ದೇವದೀಪವು
    ಇನ್ನೂ ಉರಿಯುತ್ತಿತ್ತು.
  yap-yap: ma bay Samuel ni be mol u lan fare Tempel rok SOMOL, ni aram e gin ni bay
    fare Kahol ko M’ag riy. Ma bay e magal ni ka be gak’.
  hlt-MCSB: Pathen kah hmaiim a thih hlanah Samuel khaw BOEIPA kah bawkim ah yalh.
    Teah te Pathen kah thingkawng om.
  mdy-ETH: ሳሙዔኤሌ ፆኦሲም ዱማዼ ጫኣቁሞ ሳኣፂና ዓኣ፥ ጌኤዦ ማኣሮይዳ ላሂ ዓኣንቴ ጌኤዦ ማኣሮኮዋ ፖዓ ሃይቂባኣንቴ፥
  twi-ASANTE: Na Onyankopɔn kanea no nnya nnumiiɛ. Saa ɛberɛ no na Samuel da Ahyiaeɛ
    Ntomadan no mu baabi a ɛbɛn Onyankopɔn adaka no.
  mwc-mwc: God ana yasegana kega i rabobo ba Samuel Bada ana yove kamonai Bada ana
    Bidamanina Maragasina Dedewagina parinai i kenokira.
  eng-WEBU: and God’s lamp hadn’t yet gone out, and Samuel had laid down in the LORD’s
    temple where God’s ark was,
  bvr-bvr: Wurra Jemyul gata a-yu a-workiyana wupa Wangarr gun-nika bala gun-japurra,
    gatiya gu-ji gu-workiyana Wangarr gun-nika minypa belabila gu-maya gata nipa wugupa
    burrwa yichrayal yerrcha a-jayanayana burrwa a-ji a-workiyana. Gun-ngardapa ngorrngurra
    gu-ni, ana-munya gu-ni, Jemyul gata gu-bala a-yu, rrapa lam (lamp) gun-gata gu-rronga
    gu-ji, minypa gu-rronga gu-ji gu-workiyana ana-munya gu-ni.
  wal-wal: He wode Xoossaa xomppee biron to77ibeenna; qassi Xoossaa Taabootai de7iyo
    GODAA keettan Sameeli xiskkees.
  spa-PDDPT: antes que se apagara la lámpara de ʼElohim, y mientras Samuel estaba
    acostado en el Tabernáculo de Yavé, en el lugar donde estaba el Arca de ʼElohim,
  gun-gun: Samuel voi onheno ma avi oupy Senhor ayvu ryru oĩa oo py, Nhanderuete pegua
    tataendy oĩ va'e nombogueai teri jave.
  agu-BL: 'Cho''n tzun na wit quen Samuel le mantial Kataj, kale atit yi caẍa'' kale
    at cu''n e''chk ca''wl Kataj, nin te yi na tzane''t k''a''kl yi cantil, nintzun
    jilon tzaj Kataj tetz:'
