    Palunyatjanu Tjamiyulalu kulira kanarrirra pakara ankula Yilayingka puṯu tjapiṉu.
    Puṯu tjapira piyuku ankula ngarrikatingu. Mayutju Katutjalu piyuku Tjamiyulanya
    kanara aḻṯingu. Tjamiyulanya pakara ankula Yilayinya watjaṉu, “Nyuntutjun aḻṯinyingkaṉa
    ngaatja ngalyanuṉanta.” Yilayinya pina aḻarringkulalpi kuliṉu, mayutju Katutjalumpa
    Tjamiyulanya aḻṯingi. Palunyatjanu watjaṉu, “Ankula ngarrikati! Piyukunta kanara
    aḻṯinyingka, alatji watjala!, ‘Mayutju. Watjalaṉi waarrkanaluṉanta kuliṉi.’” Palunyatjanu
    Tjamiyulanya piyuku ankula ngarrikatingu. Mayutju Katutjalu ngalyankula Tjamiyulanya
    ngururrpa nguwanpa aḻṯingu, “Tjamiyula.” Tjamiyulalu kulira watjaṉu, “Mayutju,
    watjalaṉi! Waarrkanaluṉanta kuliṉi.” Mayutju Katutjalu Tjamiyulanya watjaṉu, “Ngulaṉa
    tjananya puḻkara yitjipungku, Yitjurilaku ngaṉṯitja tjuṯa. Yilayiku katja kutjarraṉa
    mirri pungku, palumpa walytja tjuṯaṯarra. Panyapaṉa tjiḻpi Yilayingka yurrunpa
    watjaṉu, palumpa walytja tjuṯa yitjipungkukitjangku. Palumpa katja kutjarrangku
    kuya palyaṉingka, Yilayinya ninti nyinangi. Yurrunpa pulanya marrkulmara tjukarurrulkitjangku.
    Yurrunpa marrkuntjawiyangka Yitjurilaku ngaṉṯitja tjuṯangkutjuya tjawirrilyi ngalya
    katirra puṯu yungku. Kuyaṉa tjanampa wiya waṉiku.” Aaḻilingku pakara Tjamiyulalu
    rawa ngarrirra ngaṉṯi pakara tjaatji aḻaṉu. Yilayinya tjakultjunkutjipingkamarra
    nguḻu nyinangi. Yilayilulpi aḻṯingu, “Uḻa, ngalya yarra!” Tjamiyulalu maa ankula
    ngarala watjaṉu, “Ngaatjaṉa ngaranyi.” Yilayilu tjapiṉu, “Mayutju Katutjalunta
    mungangka nyaa watjaṉu? Wangka tjuṯatju watjala!, wangka wantiwiyangku, Katutjalunta
    ngaparrtji yitjipungkupayingka.” Palunyatjanu Tjamiyulalu wangka tjuṯa Katutjalu
    watjantja tjakultjunu. Yilayilu kulira watjaṉu, “Palya mayutju Katutjalu tjukarurru
    kulira palyalpayi.”
  pjt-pjt: Ka nyara palula aṟa aṉangu Israelkunu tjuṯangku Godanya kulintja wiya nyinangi.
    Ka Godalu tjanala tjukurmankunyangka wangkanytja wiyangku wantingi maṉkurta kutju
    wangkangi. Ka panya Iilaiku katja kutjarangku kuḻu Godanya kulilpai wiya nyinangi.
    Ka palulanguṟu Godalu tjitji tjukutjuku Samuelnga ngurkantanu palula wangkanytjikitjangku.
    Ka munga kutjupa Iilainya pula Samuelnga tiinta unngu ngaringi ruuma kutjupa kutjupangka.
    Ka Godalu Samuelnga wangkangu, “Samuel! Samuel!” Ka tjitji panya pakaṟa anu Iilailakutu
    munu wangkangu, “Nyaapa? Nyaakuṉin ini wangkanyi?” Ka Iilailu wangkangu, “Wampa!
    Nyuntunyaṉa wangkanytja wiyaṯu. Ankula kunkunari!” Ka tjitji panya paluṟu ankula
    piṟuku ngarikatingu munu kulinu ini wangkanyangka. Munu piṟuku pakaṟa anu Iilailakutu.
    Ka wangkangu, “Wiya, ngurpaṉa. Ankula ngarikati!” Ka ankula ngarikatira piṟuku
    kulinu ini wangkanyangka, munu ankula Iilaila tjapinu. Ka paluṟu unngu kulinu,
    “Munta nyangatja tjinguṟu Godalu palunya ini wangkanyi.” Munu tjitji palunya wangkangu
    alatji, “Wiya, ankula ngarikati munun piṟuku ini wangkanyangka kuliṟampa wangka
    alatji, ‘Uwa, Mayatja wangka. Kuliniṉanta.’” Ka mulapaṯu ankula ngarikatira kulinu
    ini wangkanyangka, “Samuel! Samuel!” Ka Samueltu wangkangu, “Uwa, wangka Mayatja.
    Kuliniṉanta.” Ka Mayatja Godalu wangkangu, “Kuwariya Israelkunu tjuṯa puḻkaṟa
    urulyaralku ngayulu palyannyangka panya kuwariṉa Iilainya tjananya palumpa walytjapiti
    uwankara tjituṟu-tjituṟu puḻka palyalku. Panya Iilaiku katja kutjarangku ngayula
    rawa tungunpungkupai, ka Iilailu pulanya paintja wiyangku wantipai. Kaṉa nyara
    palulanguṟu palula wangkangu palumpa walytjapitiku tjituṟu-tjituṟu palyantjikitjangku.
    Ka paluṟu wantingi alatjiṯu palumpa katja kutjara kura tjuṯa rawangku palyannyangka
    paintja wiyangku.” Alatji Godalu Samuelta wangkangu.
  kik-kik: Nake mwana ũcio ti Samũeli aatungataga mbere ya Jehova arĩ harĩ Eli. Matukũ-inĩ
    macio kiugo kĩa Jehova gĩtiaiguagwo kaingĩ, na gũtionekaga cioneki kaingĩ.
  fra-NCL: Le jeune Samuel servait Yahweh en la présence d’Héli. La parole de Yahweh
    était rare en ces jours-là, et la vision n’était pas fréquente.
  cek-AK: Nawkta Samuel loe Eli hmaa ah Angraeng ih tok to sak; to nathuem ah Angraeng
    mah kami khaeah thuih ih lok to om ai; kamtueng ah hmuen hnuksakhaih doeh om ai.
  cuk-cuk: Machi-bipi-Samuel, Elí-sogedba Bab-Jehováʼga ibmar-imakdiid. A-ibagangi,
    Bab-Jehová dogdar bar dulemarbogwa sunmakdisulid, deginbali, negburgan-dakleged
    dogdar bar dakledisurbalid.
  uig-CYR: Самуил дегән бала болса әлиниң алдида Пәрвәрдигарниң хизмитидә болатти.
    Әнди Пәрвәрдигарниң сөзи у күнләрдә кам еди; вәһийлик көрүнүшләрму көп әмәс еди.
  pma-pma: En avong keil enek, avong koa Samuel mul mum min Iahova en hen pris Ilae,
    Ahi roselus ramattei min meatin keil ka rosantei leisanien keil vahi houlu.
  tel-2017: బాల సమూయేలు ఏలీ సమక్షంలో యెహోవాకు పరిచర్య చేస్తున్నాడు. ఆ రోజుల్లో యెహోవా
    స్వరం వినబడడం చాలా అరుదు. ఆయన ప్రత్యక్షం కావడం తరుచుగా జరిగేది కాదు.
  hat-BSA: Alò, Samuel te sèvi SENYÈ a devan Éli. Yon pawòl soti nan SENYÈ a te ra
    nan jou sa yo, e vizyon yo pa t fèt souvan.
  bxh-bxh: Samuwela mate Guyau ena ya paisowa na ana tanuwaga Eli. Fuyandi yai mate
    Guyau hige fuya ouꞌouli i libalibalau dodoga lebedi yo tautau hige ti tautaumahata
    dodoga ai lisidi.
  kos-kos: In pacl se ke tulik Samuel el kulansupu LEUM GOD ye koko lal Eli, tia pus
    pacl LEUM GOD El sramsram nu sin mwet, ku sikyang nu sin mwet in aruruma.
  hbo-WLC: וְהַנַּ֧עַר שְׁמוּאֵ֛ל מְשָׁרֵ֥ת אֶת־יְהוָ֖ה לִפְנֵ֣י עֵלִ֑י וּדְבַר־יְהוָ֗ה
    הָיָ֤ה יָקָר֙ בַּיָּמִ֣ים הָהֵ֔ם אֵ֥ין חָז֖וֹן נִפְרָֽץ׃ ס
  ibo-ibo: Nwata ahụ bụ Samuel nọkwa na-ejere Onyenwe anyị ozi nʼihu Elayị. Nʼụbọchị
    ndị ahụ okwu Onyenwe anyị dị ụkọ, adịghịkwa ahụ ọtụtụ ọhụ.
  ory-ory: ସେସମୟରେ ବାଳକ ଶାମୁୟେଲ ଏଲିଙ୍କ ସମ୍ମୁଖରେ ସଦାପ୍ରଭୁଙ୍କ ପରିଚର୍ଯ୍ୟା କଲେ। ସେ କାଳରେ
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଦୁର୍ଲଭ ଥିଲା; ପ୍ରକାଶ୍ୟ ଦର୍ଶନ ନ ଥିଲା।
  wmt-wmt: Nyanartijangka pukanyjajarti yukarnani rumwarlanyja nganpayi Yilayi. Nyantu
    pa purrkujinyangu. Mil pa puyujarrinya jamurnku jankawu. Parri pa rumwarlanyja
    yukarnani. Wali Ngarpungu parla marni. Taj jularni yini jamurnku rakarra kangupurru
    kunyungurla mungangarni. Wali jangkumani parringu, “Yu,” marni parla. Wali laparnila
    nganpayikarti Yilayikarti. Marni parla parringu, “Nyuntungu ngajan jularni.” Nyantungu
    parla marni, “Ngajirta marnangu ngajungu papajarrarla. Tikiyanta manyankarti.”
    Wali tikiyanurla yukarni. Yarntarni jularni Ngarpungu. Marni parla, “Jamiyurl.”
    Yarntarni yani Yilayikarti. “Nyuntungu ngajan jularni.” Yarntarni parla marni
    Yilayirlu, “Ngajirta. Tikiyanta manyankarti.” Murrkurnmirri parla marni Ngarpungu.
    Nyanartijangka nginyjirrikani Yilayirlu, kunyungurla parla Ngarpungu marnana.
    Wali Yilayirlu parla marni, “Tikiyanurla yukanyja. Puju mangu yarnta malku nyanarti
    Ngarpungu, wali jangkumanku man. Malku manurla, ‘Pinakarrilany marnanta nyuntukurarlu
    warrkammayintu.’” Wali tikiyanurla yarntarni yukarni. Nyanartijangka Ngarpula
    manyanta pirriyani marnpa. Karrinyungurni parla marni, “Jamiyurl.” Kurrinymirri
    pa taj jularni yini. Jamiyurllu jangkumani, “Julaji Ngarpu. Pinakarrinyana marnanta
    nyuntukurarlu warrkammayintu.” Ngarpungu parla jularni, “Yilayikurajarra walakujarra
    yakurrjarra pila. Ngajirta pila jirrkirl wulyuwulyu warrkammanyja kalukurla ngajukurarla.
    Ngajirta pilangu Yilayirlu jarrmanyjarla. Pungkula marnapinya nyanartingurni warrkamngurni.”
    Kujarti parla marni Ngarpungu Jamiyurlku. Wali nyanartijangka Ngarpungu pa wangki
    nyanarti pujumani. Wanyjanila Jamiyurl. Ngajirta pa Jamiyurl partalurni turtangkarla,
    warrarni pa yukarnani, kitangarni kumantajarrinya. Nyanartijangka turtapinya wartangurni
    yangka Ngarpungu wanyjani. Warrkammarnani pa Jamiyurllu kulkururlu, ngajirta parla
    winkirrjangka jularla Yilayiwu, tumaj pa rayinkarrinyani. Nyanartijangka papajani
    parla parriwu, “Mirnu yanani parri ngajukura.” Jamiyurllu manyanta jangkumani,
    “Yu. Minyarti marna.” Yilayirlu parla marni, “Ngana mangu jularni Ngarpungu. Julaji.
    Ngajirta ngan kulkuru karrinyanta.” Nyanartijangka Jamiyurllu manyanta jangkumani.
    Jularni parla wangkiwarnti nukarnini yangka parla Ngarpungu jularni. Yilayirlula
    parla marni, “Yu. Wali Ngarpu pa kayan purlka. Maja parlipangu nyantu wulyujuwal.”
  chk-chk: Iwe, ewe ät Samuel a angang ngeni ewe Samol mi Lapalap fän emwenien Eli.
    Lon ena fansoun än ewe Samol mi Lapalap kapas esap kon nien chööw, esap pwal wor
    künaen aramas fän chomong.
  ssd-ssd: Samuel nu kiŋo mo minna sulumba nu Elai turturmba Suŋgo tuku piroka minna.
    Ait ta mbolŋge Suŋgo nu tuan taŋgo suŋgomba wam pagu pasa nda niŋganu. Nane ndui
    ndui ndo kiŋatanu suk wam afu tumniŋganu le kaŋgerkanu.
  rop-rop: Wal wen det yangboi Semyul bin wek blanga YAWEI garram det olmen Ilai,
    det taim na God nomo bin oldei gibit speshalwan wed langa enibodi, en im nomo
    bin oldei shoum miselp langa enibodi garram drim du.
  ukr-1871: Молодик же Самуїл доглядав служби перед Господом під назиром Ілїя. Слово
    Господнє бувало того часу рідко, мало хто мав і видїння Господнї.
  deu-1951: Und der Knabe Samuel diente dem HERRN vor Eli. Zu jener Zeit war das Wort
    des HERRN teuer; es brach sich keine Offenbarung Bahn.
  eng-JPS: And the child Samuel ministered unto the LORD before Eli. And the word
    of the LORD was precious in those days; there was no frequent vision.
  srp-1865: A dijete Samuilo služaše Gospodu pred Ilijem; i rijeè Gospodnja bješe
    rijetka u ono vrijeme, i ne javljahu se utvare.
  lug-lug: Awo omuvubuka Samwiri n’aweerezanga mu maaso ga Mukama ng’alabirirwa Eri.
    Mu biro ebyo ekigambo kya Mukama kyali kya bbula, era nga n’okwolesebwa kwa bbalirirwe.
  heb-heb: והנער שמואל משרת את יהוה לפני עלי ודבר יהוה היה יקר בימים ההם אין חזון
    נפרץ׃
  ben-IRV: ছোট ছেলে শমূয়েল এলির সামনে থেকে সদাপ্রভুর সেবা কাজ করতেন। আর সেই দিনের
    সদাপ্রভুর বাক্য খুব কমই শোনা যেত, তাঁর দর্শনও যখন-তখন পাওয়া যেত না।
  pan-pan: ਉਹ ਬਾਲਕ ਸਮੂਏਲ ਏਲੀ ਦੇ ਸਾਹਮਣੇ ਯਹੋਵਾਹ ਦੀ ਸੇਵਾ ਕਰਦਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ
    ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਬਹੁਤ ਦੁਰਲੱਭ ਸੀ ਕਿਉਂ ਜੋ ਦਰਸ਼ਣ ਘੱਟ ਹੁੰਦਾ ਸੀ।
  tkr-tkr: Mek'vne Şamuelee, Eliyne k'ane Rəbbis k'ılyvalla ha'a vuxha. Mane gahbışil
    Rəbbin cuvabıy gyaguybı zarada-zarada eyxhenbı deşdiy.
  mya-JVB: သူငယ် ရှမွေလ သည်၊ ဧလိ ရှေ့ တွင် ထာဝရဘုရား ၏ အမှု တော်ကို ဆောင်ရွက်လေ၏။
    ထို ကာလ ၌ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် နည်းပါး ၏။ ထင်ရှားသော ရူပါရုံ မ ရှိ။
  tte-O: Game Samuela iyamala topaisowa Yeoba kaiwena Ilae ana loina yaulina mena.
    Bwaine saugaliyaone kolili Yaubada ana yakeyakenayan naga simamayale yawasosi
    kolili yo kainana boda Isileli nige sibebenali-yadudulai.
  tbg-tbg: Ho Samueriva quvaaraa vaintivano vaiharo Nora Kotira kaiqa vara amite vauvaro
    Eliva viraqaa raqiki vaura. Vi entara Noravano Kotiva kia airi uva qoqaiqama kero
    Isareri vika tiva nimiraitiro vauvaro, airi ihi aitarora. Vohaa enta vohaa entaqai
    tairakaa viva uva vika tiva nimi vaura.
  hmo-hmo: Inai mero Samuela ese Lohiabada ena hesiai gaukara ia karaia. Ia ese Eli
    ia durua. Unai dinadia dekenai Lohiabada ena hereva be nega ta ta sibona ia hedinaraia,
    bona mata hanai danu idia hedinarai momo lasi.
  urd-urd: और वह लड़का समुएल एली के सामने ख़ुदावन्द की ख़िदमत करता था, और उन दिनों
    ख़ुदावन्द का कलाम गिराँक़द्र था कोई ख़्वाब ज़ाहिर न होता था।
  rus-SYN: Отрок Самуил служил Господу при Илии; слово Господне было редко в те дни,
    видения были не часты.
  bqc-SIM: Nɛgↄ̃ɛ Samuɛli lɛ́ zĩkɛ Diiɛ ń Ɛlio. Gↄↄ bee Dii yã́ lí dɛdɛ gbɛ̃́wa
    mↄ̀ↄmↄↄo, mɛ́ wɛ́pungu'ea i liguao.
  tcz-CHONGTHU: Hitichun, Chapangpa Samuel chun Eli thempu noiya lhacha na atong jing
    in ahi. Hiche nikho phatlai chun Pakaiya kona thu hung kiphong chu ahahlheh jeng
    tai, chule themgao mu nei’ah a jongaum vah vah tapon ahi.
  mar-mar: शमुवेल बाळ एलीच्या हाताखाली देवाची सेवा करीत होता. परमेश्वराचे वचन त्या
    दिवसात दुर्मिळ झाले होते; वारंवार भविष्यसूचक दृष्टांत होत नव्हते.
  soq-soq: Samuel oto sanaa wandia walamawe Eli aiawa etedie rua Iawe God nolawa dewasadie.
    Tane walama sa bedewe Iawe God apana mampo mai kainokaino gagaloleipe ita mo me
    mai auen rua bedewe eweipe, dia.
  qub-qub: Wamra Samuelga cüra Elí nishanta rurashpan Tayta Diosta sirbiycaran. Chay
    wichan Tayta Dios manami llutallaga pitapis willapajchu. Imatapis manami musyachejchu.
  bqp-bqp: Nɛ́gↄ̃gbɛ̃ Samuɛli tɛn zĩ kɛ Dikirinɛ Ɛli ↄĩ. Gↄrↄ birea Dikiri yã dì
    su gbɛ̃a likalikaro, akũ wɛ́gupu'ena kun dasiro.
  hat-hat: Lè sa a, Samyèl te timoun toujou, li t'ap sèvi Seyè a sou zòd Eli. Nan
    tan sa a se pa t' fasil pou Seyè a te pale ak moun. Se bagay ki te ra anpil pou
    Seyè a te fè moun wè l'.
  eng-BSB: And the boy Samuel ministered to the LORD before Eli. Now in those days
    the word of the LORD was rare and visions were scarce.
  tod-tod: Zunu loungoi Samiyɛle ɠɛni Ɠɔoɠɔ GALAGI ná-botii ɠɛɛzu, Eli ɠobaʋɛ. Naama
    ziɛgi zu, Ɠɔoɠɔ GALAGI la ɠɛni ɓɔɛni nuiti pɔ, valafala, ti la mɔ ɠɛni ná-kulakɛlɛma
    vaiti sɔlɔɔsu valafala.
  eng-WEBPB: The child Samuel ministered to the LORD before Eli. The LORD’s word was
    rare in those days. There were not many visions, then.
  kbq-kbq: Hagi Samueli'a mofavre mani'neno Elina aza huno Ra Anumzamofo avuga pristi
    eri'zana eri'ne. Hagi ana knafina rama'a kafufi Ra Anumzamo'a Israeli vahera keaga
    huozami'ne. Hagi magoke magoke knazupa, ava'nagna zana zamaveri hutere hu'ne.
  nhe-BL: Huan nopa piloquichpiltzi Samuel quipalehuiyaya Elí huan quej nopa quitequipanohuayaya
    TOTECO. Huan ipan nopa tonali ax más TOTECO quinnojnotzayaya tlacame para quinilhuis
    se tlajtoli. Ax ajachica quincamahuiyaya queja achtohuiya.
  bus-bus: Nɛ́gↄ̃gbɛ̃ Samuɛli e zĩi kɛɛ Diinɛ Ɛli ↄzĩ. Gurↄ beeea Dii yã è su gbɛ̃a
    kpakpaaro, ben wɛ́ɛgupu'ena kuu pariro.
  gub-BL: Xamuew wiko kwarer romo a'e 'ar mehe a'e rihi. Upytywà Eri tuweharupi Tupàn
    imuwete katu mehe. A'e 'ar rehe Tupàn nomono kwaw uze'eg teko wanupe tuweharupi.
    Xo màràmàràn 'ar mehe zo uze'eg wanupe. Nuexak kar kwaw ma'e puahu pe har teko
    wanupe tuweharupi a'e.
  eng-DRA: Now the child Samuel ministered to the Lord before Heli, and the word of
    the Lord was precious in those days, there was no manifest vision.
