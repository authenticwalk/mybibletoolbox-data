  uig-ARA: سامۇئىل دېگەن بالا بولسا ئەلىنىڭ ئالدىدا پەرۋەردىگارنىڭ خىزمىتىدە بولاتتى.
    ئەمدى پەرۋەردىگارنىڭ سۆزى ئۇ كۈنلەردە كەم ئىدى؛ ۋەھىيلىك كۆرۈنۈشلەرمۇ كۆپ ئەمەس
