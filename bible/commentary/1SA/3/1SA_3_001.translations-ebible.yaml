  arb-NAV: وَخَدَمَ الصَّبِيُّ صَمُوئِيلُ الرَّبَّ بِإِشْرَافِ عَالِي. وَكَانَتْ رَسَائِلُ
    الرَّبِّ نَادِرَةً فِي تِلْكَ الأَيَّامِ، وَالرُّؤَى عَزِيزَةً.
  ewe-ewe: Samuel, ɖevi sue la, nɔ Yehowa subɔm to kpekpe ɖe Eli ŋu me. Le ɣe ma ɣi
