  yap-yap: Re pagel nem i Samuel e bay u tan pa’ Eli ni be pigpig ngak SOMOL. Ma ri
    buchu’uw e thin nma yib i yog SOMOL e re ngiyal’ i n’em, nge tin ma piliyeg e
    changar rok e girdi’ ngar guyed e rib lich.
  hlt-MCSB: Camoe Samuel tah Eli mikhmuh ah BOEIPA hamla thotat. Te vaeng tue ah BOEIPA
