  mdy-ETH: ሳሙዔኤሌ ዔኤሊ ዴማ ማዒ ናንጊና ናንጋ ጎዳም ማዻኔ፤ ዬኖ ዎዶና ናንጊና ናንጋ ጎዳ ዺቢ ባኣዚ ኬኤዙዋሴ፤ ፆኦሲ
    ፔጋሲ ዻዋ ባኣዚያኣ ጴዹዋሴ።
  twi-ASANTE: Abarimaa Samuel dii Eli nan ase, somm Awurade. Saa ɛberɛ no na asɛm
