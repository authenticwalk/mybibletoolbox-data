  dop-dop: Pǝyɑɣɑ Sɑmiyɛɛlɩ kɑ wɛ kɔtʋɣʋ tǝmlɛ tɑɑ kɛ́ Ilii kiŋ kɛ́. Wɑɑtʋ ɩnɩ Tɑcɑɑ
