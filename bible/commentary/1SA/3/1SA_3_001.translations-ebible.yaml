verse: 1SA.003.001
translations:
  mal-C: ഈ സമയം, ബാലനായ ശമുവേൽ ഏലിയുടെ കീഴിൽ യഹോവയ്ക്കു ശുശ്രൂഷചെയ്തുവന്നു. അക്കാലത്ത്
    യഹോവയുടെ അരുളപ്പാട് വിരളമായിരുന്നു; ദർശനവും സർവസാധാരണമല്ലായിരുന്നു.
  deu-TKW: Der junge Samuel aber besorgte den Dienst vor Jahwe unter den Augen Elis.
    Eine Offenbarung Jahwes war zu jener Zeit etwas Seltenes, Gesichte wurden wenig
    erlebt.
  lin-lin: Elenge mobali Samuele azalaki kosalela Yawe na bokambami ya Eli. Na mikolo
    wana, Yawe azalaki koloba mingi te epai ya bato, mpe bimoniseli ezalaki mingi
    te.
  eng-LSV: And the youth Samuel is serving YHWH before Eli, and the word of YHWH has
    been precious in those days—there is no vision breaking forth.
  eng-GNV: 'Nowe the childe Samuel ministred vnto the Lord before Eli: and the word
    of the Lord was precious in those dayes: for there was no manifest vision.'
  eng-WEBSTER: And the child Samuel ministered to the LORD before Eli. And the word
    of the LORD was precious in those days; there was no open vision.
  nhw-BL: Huan nopa piloquichpiltzi Samuel quipalehuiyaya Elí huan quej nopa quitequipanohuayaya
    TOTECO. Huan ipan nopa tonali nelhuejhuejcaica TOTECO quinnojnotzayaya masehualme
    para quinilhuis se camanali. Amo tlatoctzitzi quincamanalhuiyaya quen achtihuiya.
  swh-ONEN: Kijana Samweli alihudumu mbele za Bwana chini ya Eli. Katika siku zile
    neno la Mungu lilikuwa adimu, hapakuwepo na maono mengi.
  bba-bba: Sɑmuɛli, bii ɑluwɑɑsi wi, u wɑ̃ɑ u Yinni Gusunɔn sɔmburu mɔ̀ Elin wuswɑɑɔ.
    Sɑɑ ye sɔɔ, dɑɑ dɑɑkɑwɑ Yinni Gusunɔ u rɑ kɑ tɔnu ɡɑri ko, kpɑ u bu kure kɑ̃siru
    sɔɔ ɡɑsɔ kɑ ɡɑsɔ tɔnɑ.
  eng-KJVCPB: And the child Samuel ministered unto the Lord before Eli. And the word
    of the Lord was precious in those days; there was no open vision.
  mpx-mpx: Geman Samuwela i totuwalali Yehoba kaiwena Ilai wana logugui gabulanaa.
    He saugena o elana, baaba toto i nonoem Yehoba elana ge wana pankite nige i gangan
    hot boda Isileli elal.
  luo-luo: Wuowino miluongo ni Samuel ne tiyo e nyim Jehova Nyasaye e bwo Eli. E kindeno
    wach Jehova Nyasaye ne nok kendo ne onge fweny mangʼeny.
  meu-meu: Hari mero Samuel ese Iehova isiaina e lao heniva, Eli iduruna ai. Unu dinadia
    ai Iehova ena hereva na nega ta ta mo e hedinaraiva, se hedinarai momova.
  npi-ULB: बालक शमूएलले एलीको अधीनमा रहेर परमप्रभुको सेवा गरे । ती दिनहरूमा परमप्रभुको
    वचन दुर्लभ थियो । त्यहाँ कुनै किसिमको नियमित अगमवाणीको दर्शन थिएन ।
  yor-yor: 'Samuẹli ọmọkùnrin náà ṣe òjíṣẹ́ níwájú Olúwa ní abẹ́ Eli. Ní ọjọ́ wọ̀n-ọn-nì
    ọ̀rọ̀ Olúwa ṣọ̀wọ́n: kò sì sí ìran púpọ̀.'
  emp-NTPO: Cũdra Samuelba Ãcõrẽ quĩrãpita Elira carebabadjia. Maʌ̃ ewarid̶e Ãcõrẽra
    ẽberãrã ume ara cadrʌa bed̶eaca basía. Mãcua cãĩmocara quĩrãca ne unubica basía.
  ind-ind: Samuel terus melayani TUHAN dengan bimbingan Imam Eli. Pada masa itu, jarang
    ada nabi yang menyampaikan pesan dari TUHAN, dan penglihatan-penglihatan pun jarang
    terjadi.
  pes-OPCB: در آن روزهایی که سموئیلِ کوچک زیر نظر عیلی، خداوند را خدمت می‌کرد، از
    جانب خداوند به ندرت پیغامی می‌رسید و رویا نایاب بود.
  tgl-ULB: Naglingkod kay Yahweh ang batang si Samuel na nakapailalim kay Eli. Madalang
    ang mga salita ni Yahweh sa mga panahong iyon; walang madalas na pangitain.
  cbu-NT: Samuel kanungasshat taarangu, Apanllee nda kasarangu, kis Apanllish pang'
    taarangiya. Anpur zar Apanll tputsee nda kaapa zapan tsiyatariya. Maachin yuwash
    miranish pamaskana anshumari Apanll tputsee tsiyatariya.
  hui-hui: Horo uruningi igiri Samuele ibugua Eli andaneha howa Anduane Homogonaga
    biabe bialu heagola Anduane Homogonaga mana lamulenebi de gandeba ale hondolenebi
    emene ale wini.
  mya-mya: သူ​ငယ်​ရှ​မွေ​လ​သည်​ဧ​လိ​ညွှန်​ကြား​မှု​ကို ခံ​ယူ​ကာ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မှု​တော်​ကို
    ထမ်း​ဆောင်​လျက်​နေ​၏။ ထို​ကာ​လ​၌​ထာ​ဝ​ရ ဘု​ရား​ထံ​မှ​ဗျာ​ဒိတ်​တော်​များ​ကို​များ​စွာ
    မ​ကြား​ရ​ကြ။ ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​ကို လည်း​မြင်​တွေ့​ရ​မှု​နည်း​ပါး​လေ​သည်။-
  bod-N: དེ་ནས་བུ་ཆུང་སཱ་མུ་ཨེལ་གྱིས་ཨེ་ལིའི་མདུན་དུ་ཡ་ཝཱེ་ལ་ཞབས་ཏོག་བསྒྲུབས་ཤིང་།
    ཉིན་དེ་དག་གི་རིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་དཀོན་པོ་ཡིན་ཏེ། ལུང་བསྟན་གྱི་ཉམས་སྣང་ཙམ་ཡང་མ་བྱུང་ངོ་།
    །
  sna-sna: Mukomana uyu Samueri aishumira pamberi paJehovha ari pasi paEri. Mumazuva
    iwayo shoko raJehovha rakanga risinganzwiki zvakanyanya, kwakanga kusina zviratidzo
    zvizhinji.
  spa-BLM: El niño Samuel ministraba a Yahvé ante Elí. La palabra de Yahvé era rara
    en aquellos días. No había entonces muchas visiones.
  cac-cac: A vin̈aj Samuel quelemxo vin̈, an̈eja' smunlaj vin̈ d'a scajnub' Jehová
    d'a yalan̈ smandar vin̈aj sacerdote Elí. A d'a jun tiempoal chi' nib'ab'il slolonel
    Jehová, yujto man̈ comonoc sch'ox sb'a d'a junoc mach d'a vayichal.
  swh-ULB: Yule mtoto Samweli alimtumikia BWANA chini ya uangalizi wa Eli. Neno la
    BWANA halikupatikana kwa wingi siku hizo; hapakuwa na maono ya mara kwa mara ya
    kinabii.
  bel-bel: Хлопчык Самуіл служыў Госпаду пры Іліі; слова Гасподняе было рэдкае ў тыя
    дні, відзежы былі ня частыя.
  wed-wed: Wei au marai Bada eḡa rava awari ita bababani bo ai au rauboni bo ai au
    inana ita vivieḡana-melei, mara tagotagogi ava wei i tuputupua. Tevera Samuel
    Eli i voagui ma Bada awarina i vitaunola.
  deu-ELBBK: Und der Knabe Samuel diente dem HERRN vor Eli. Und das Wort des HERRN
    war selten in jenen Tagen, Gesichte waren nicht häufig.
  mbb-OT: Dutun he menge andew he si Samuel ebpenilbi en te Nengazen, dizalem sikandin
    te kedumala ni Eli, ne mezelag dà ebpekidlalag is Nengazen, wey deisey zà is egkengelewasan.
  mal-2015: ശമൂവേൽബാലൻ ഏലിയുടെ മുമ്പാകെ യഹോവെക്കു ശുശ്രൂഷ ചെയ്തുപോന്നു; ആ കാലത്തു
    യഹോവയുടെ വചനം ദുർല്ലഭമായിരുന്നു; ദർശനം ഏറെ ഇല്ലായിരുന്നു.
  rmc-rmc: O terno Samuel služinelas le RAJESKE anglo Eli. Andre oda časos sas o lav
    le RAJESKRO igen vzacno a o viďeňja na sas igen but.
  pes-OPV: و آن پسر، سموئیل، به حضور عیلی، خداوند را خدمت می‌نمود، و در آن روزهاکلام
    خداوند نادر بود و رویا مکشوف نمی شد.
  ron-1924: Тынэрул Самуел служя Домнулуй ынаинтя луй Ели. Кувынтул Домнулуй ера рар
    ын время ачея ши веденииле ну ерау десе.
  aui-aui: Wasina bi raghanina Samwel, tomogha wabuwabune, na Yawe God iyabigebigeni
    Eli yana wiibadana rogune. Noko raghanine Yawe God gewawaya biiyadi iyiisisiyana
    bo wawaya biiyadi genonowa iyarurumaghatara mimeu kamodiye bi raghani tatadigegha
    siyatubutubugha.
  ben-OBCV: কিশোর শমূয়েল এলির অধীনে থেকে সদাপ্রভুর পরিচর্যা করে যাচ্ছিল। সেকালে সদাপ্রভুর
    বাক্য বিরল ছিল; দর্শনও খুব একটা দেখতে পাওয়া যেত না।
  som-som: Oo yarkii Samuu'eel ahaana wuxuu Rabbiga uga adeegi jiray Ceelii hortiisa.
    Oo wakhtigaasna erayga Rabbigu wax aan marar badan la helin buu ahaa, oo muuqasho
    bayaan ahna lama muujin.
  lat-VUC: 'Puer autem Samuel ministrabat Domino coram Heli, et sermo Domini erat
    pretiosus in diebus illis: non erat visio manifesta.'
  eng-ASVBT: And the child Samuel ministered unto Jehovah before Eli. And the word
    of Jehovah was precious in those days; there was no frequent vision.
  ita-1885: OR il giovane fanciullo Samuele serviva al Signore, nella presenza di
    Eli. E in quel tempo la parola di Dio era rara, e non appariva alcuna visione.
  eng-LXXUP: 'And the child Samuel ministered to the Lord before Eli the priest: and
    the word of the Lord was precious in those days, there was no distinct vision.'
  eng-ULB: The child Samuel served Yahweh under Eli. Yahweh's word was rare in those
    days; there was no frequent prophetic vision.
  spa-VBL: El niño Samuel servía ante el Señor bajo la supervisión de Elí. En aquella
    época no se escuchaba un mensaje del Señor con frecuencia, y las visiones no eran
    comunes.
  fra-_FOB: Or, le jeune Samuel servait l'Éternel, en présence d'Héli; et la parole
    de l'Éternel était rare en ces jours-là, et les visions n'étaient pas communes.
  mal-mal: ശമൂവേൽബാലൻ ഏലിയുടെ ശിക്ഷ്ണത്തിൽ യഹോവയ്ക്ക് ശുശ്രൂഷ ചെയ്ത് പോന്നു; ആ കാലത്ത്
    യഹോവയുടെ വചനം വളരെ കുറവായിരുന്നു; ദർശനങ്ങളും അധികം ഇല്ലായിരുന്നു.
  lit-lit: Ir berniukas Samuelis tarnavo VIEŠPAČIUI Elio akivaizdoje. O VIEŠPATIES
    žodis buvo retas tomis dienomis – pranašiškas regėjimas nebuvo paplitęs reiškinys.
  urd-GVR: Chhoṭā Samuel Elī ke zer-e-nigarānī Rab ke huzūr ḳhidmat kartā thā. Un
    dinoṅ meṅ Rab kī taraf se bahut kam paiġhām yā royāeṅ miltī thīṅ.
  suz-BL: मिनु सामुएल एली आ देंशो टिशा, परमप्रभु यावे आ गेय पना पन बाक्‍माक्‍त। मेना
    परमप्रभु यावे आ लोव़ शुश मनेंसीबाक्‍माक्‍त। मिनु ततीक यो शुश मतांइसीबाक्‍माक्‍त।
    आमोस ८:११
  ita-1927: Or il giovinetto Samuele serviva all’Eterno sotto gli occhi di Eli. La
    parola dell’Eterno era rara, a quei tempi, e le visioni non erano frequenti.
  ckb-ckb: ساموئێلی منداڵیش لەلای عێلی خزمەتی یەزدانی دەکرد و لەو ڕۆژانەدا فەرمایشتی
    یەزدانیش دەگمەن بوو، پێشبینیش زۆر ڕانەدەگەیەنرا.
  eng-BBE: Now the young Samuel was the servant of the Lord before Eli. In those days
    the Lord kept his word secret from men; there was no open vision.
  kan-OKCV: ಬಾಲಕನಾದ ಸಮುಯೇಲನು ಏಲಿಯ ಕೈಕೆಳಗಿದ್ದುಕೊಂಡು ಯೆಹೋವ ದೇವರಿಗೆ ಸೇವೆ ಮಾಡಿಕೊಂಡಿದ್ದನು.
    ಆ ದಿನಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ವಿರಳವಾಗಿತ್ತು. ಅಲ್ಲಿ ದೇವದರ್ಶನಗಳು ಅಪರೂಪವಾಗಿದ್ದವು.
  tam-2017: சிறுவனாகிய சாமுவேல் ஏலியுடன் யெகோவாவுக்குப் பணிவிடை செய்துகொண்டிருந்தான்;
    அந்த நாட்களிலே யெகோவாவுடைய வசனம் அரிதாக இருந்தது; வெளிப்படையான தரிசனம் இருந்ததில்லை.
  spa-RV-1909: 'Y EL joven Samuel ministraba á Jehová delante de Eli: y la palabra
    de Jehová era de estima en aquellos días; no había visión manifiesta.'
  ron-BTF: Și copilul Samuel servea DOMNULUI înaintea lui Eli. Și cuvântul DOMNULUI
    era prețios în acele zile; viziunea nu era răspândită.
  eng-WEBP: The child Samuel ministered to the LORD before Eli. The LORD’s word was
    rare in those days. There were not many visions, then.
  eng-FBV: The boy Samuel served before the Lord under Eli's supervision. At that
    time messages from the Lord were rare—visions were not common.
  nld-1939: Nog altijd verrichtte de jonge Samuël de dienst van Jahweh onder toezicht
    van Eli. Nu was in die dagen een woord van Jahweh zeldzaam, en visioenen kwamen
    niet dikwijls voor.
  nch-BL: Huan nopa piloquichpiltzi Samuel quipalehuiyaya Elí huan quej nopa quitequipanohuayaya
    TOTECO. Huan ipan nopa tonali TOTECO amo más quinnojnotzayaya masehualme para
    quinilhuis se camanali. Amo talojtzitzi quincamanalhuiyaya quej achtohuiya.
  vie-1934: Sa-mu-ên thơ ấu phục sự Đức Giê-hô-va tại trước mặt Hê-li. Trong lúc đó,
    lời của Đức Giê-hô-va lấy làm hiếm hoi, và những sự hiện thấy chẳng năng có.
  hin-CV: उस समय बालक शमुएल एली के सामने याहवेह की सेवा कर रहा था. उन दिनों याहवेह
    का वचन दुर्लभ था; और दर्शन कम मिलते थे.
  spa-BES: Ahora bien, el joven Samuel era el siervo del Señor delante de Elí. En
    aquellos días, el Señor mantuvo su palabra en secreto a los hombres; No había
    una revelación abierta.
  tdx-tdx: Nitoroñe Iehovà ambane’ i Elý eo t’i Samoele ajaja. Tsy siake nampiboake
    tsara t’Iehovà henane zay; tsy nahaoniñañ’ aroñaroñe.
  tha-KJV: ฝ่ายกุมารซามูเอลปรนนิบั​ติ​พระเยโฮวาห์​อยู่​ต่อหน้าเอลี ในสมัยนั้นพระดำรัสของพระเยโฮวาห์​มี​มาแต่​น้อย
    ไม่มี​นิ​มิ​ตบ​่อยนัก
  por-BR-2018: E o jovem Samuel ministrava ao SENHOR diante de Eli; e a palavra do
    SENHOR era rara naqueles dias; não havia visão manifesta.
  deu-ELO: Und der Knabe Samuel diente Jehova vor Eli. Und das Wort Jehovas war selten
    in jenen Tagen, Gesichte waren nicht häufig.
  eng-WYC-2018: Forsooth the child Samuel ministered to the Lord before Eli, and the
    word of the Lord was precious; in those days was none open revelation (or for
    in those days there was no open revelation).
  epo-epo: La knabo Samuel servadis al la Eternulo antaŭ Eli; kaj la vorto de la Eternulo
    estis grandpreza en tiu tempo; ne aperadis ofte profetaj vizioj.
  uig-PIN: Samuil degǝn bala bolsa ǝlining aldida Pǝrwǝrdigarning hizmitidǝ bolatti.
    Əmdi Pǝrwǝrdigarning sɵzi u künlǝrdǝ kǝm idi; wǝⱨiylik kɵrünüxlǝrmu kɵp ǝmǝs idi.
  beo-beo: 'Amo eso galu, goihadi Sa:miuele da Ilai hi olelelaleamusu e da Hina Gode
    Ea hawa: hamosu. Amo esoha, Hina Gode da Ea fi dunuma bagade hame sia:i. Amola
    esala ba:su bagahamedafa ba:i.'
  tpi-OTNT: Yangpela mangi Samuel i save mekim wok bilong Bikpela na Eli i bosim em.
    Planti yia i go pinis na Bikpela i no bin givim planti tok long ol Israel. Wan
    wan taim tasol em i save kamap long ol long samting olsem driman na givim tok
    long ol.
  hau-SA: Yaron nan Sama’ila ya yi hidima a gaban Ubangiji a ƙarƙashin Eli. A waɗannan
    kwanaki kuwa jin magana daga wurin Ubangiji ba safai ba, babu kuma wahayi da yawa.
  uig-LAT: Samuil dégen bala bolsa elining aldida Perwerdigarning xizmitide bolatti.
    Emdi Perwerdigarning sözi u künlerde kem idi; wehiylik körünüshlermu köp emes
    idi.
  nde-nde: Umfana uSamuyeli wakhonza phambi kukaThixo engaphansi kuka-Eli. Ngalezonsuku
    ilizwi likaThixo lalingandanga; kwakungelamibono eminengi.
  ton-ton: Pea naʻe tauhi kia Sihova ʻe he tamasiʻi ko Samuela ʻi he ʻao ʻo Ilai.
    Pea naʻe maʻungataʻa ʻae folofola ʻa Sihova ʻi he ngaahi ʻaho ko ia; naʻe ʻikai
    fakahā ha meʻa hā mai.
  ces-1613: Mládenček pak Samuel přisluhoval Hospodinu při Elí, a řeč Hospodinova
    byla vzácná v těch dnech, aniž bývalo vidění zjevného.
  eng-WMB: The child Samuel ministered to the LORD before Eli. The LORD’s word was
    rare in those days. There were not many visions, then.
  tam-TCV: சிறுவனாகிய சாமுயேல் ஏலியின் மேற்பார்வையின்கீழ் யெகோவாவுக்குப் பணிசெய்தான்.
    அந்நாட்களில் யெகோவாவின் வார்த்தை அரிதாயிருந்தது; தரிசனங்களும் அரிதாகவேயிருந்தன.
  ceb-ULB: Ang bata nga si Samuel nag-alagad kang Yahweh ubos kang Eli. Panagsa lang
