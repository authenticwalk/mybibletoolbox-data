    Tjiinya palunyatjarralpi Mama Kuurrnga-tjananya ngamurtu-ngamurtu wangkarranytjamunu.
    Puru-ya tjukurrpa Mama Kuurrngatjarra ngarrirra nyakulanytjamunu.
  kan-2017: ಬಾಲಕನಾದ ಸಮುವೇಲನು ಏಲಿಯ ಕೈಕೆಳಗಿದ್ದುಕೊಂಡು ಯೆಹೋವನ ಸೇವೆಮಾಡುತ್ತಿದ್ದನು. ಆ ಕಾಲದಲ್ಲಿ
