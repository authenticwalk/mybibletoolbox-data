verse: 1SA.003.016
translations:
  mal-C: എന്നാൽ ഏലി, “എന്റെ മോനേ, ശമുവേലേ” എന്നു വിളിച്ചു. “അടിയൻ ഇതാ,” എന്നു ബാലൻ
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Eli aber rief Samuel und sprach: Mein Sohn Samuel! Er antwortete: Hier
    bin ich!'
  lin-lin: 'Kasi Eli abengaki Samuele mpe alobaki : — Samuele, mwana na ngai ! Samuele
    azongisaki : — Ngai oyo !'
  eng-LSV: And Eli calls Samuel and says, “Samuel, my son”; and he says, “Here I [am].”
  eng-GNV: Then Eli called Samuel, and said, Samuel my sonne. And he answered, Here
    I am.
  eng-WEBSTER: Then Eli called Samuel, and said, Samuel, my son. And he answered,
    Here am I.
  nhw-BL: 'Pero Elí quinotzqui huan quiilhui: ―¡Nocone, Samuel! Huajca Samuel quinanquili:
    ―Nica niitztoc.'
  swh-ONEN: lakini Eli akamwita na kumwambia, “Samweli mwanangu.” Samweli akamjibu,
    “Mimi hapa.”
  bba-bba: Sɑɑ ye sɔɔrɑ Eli u nùn sokɑ u nɛɛ, Sɑmuɛli, nɛn bii. Mɑ Sɑmuɛli u wurɑ
    u nɛɛ, nɛ wee.
  eng-KJVCPB: Then Eli called Samuel, and said, Samuel, my son. And he answered, Here
    am I.
  mpx-mpx: Yaka Ilai i yoga elana i ba, “Samuwela, natu.” Anana i lahe i ba, “O, nau
    iyahe.”
  luo-luo: to Eli noluonge mowachone niya, “Samuel wuoda.” Samuel nodwoke niya, “Era
    ee.”
  meu-meu: A Eli ese Samuel e boiria, eto, Natugu Samuel e! Mero na eto, Lau o ina.
  npi-ULB: त्यसपछि एलीले शमूएललाई बोलाए र भने, “ए मेरो छोरो शमूएल ।” शमूएलले भने,
    “म यहाँ छु ।”
  yor-yor: Ṣùgbọ́n Eli pè é, ó sì wí pé, “Samuẹli, ọmọ mi.” Samuẹli sì dáhùn pé, “Èmi
    nìyìí.”
  emp-NTPO: 'Baribʌrʌ Eliba Samuelera trʌ̃sia: –¡Warra, Samuel!– Samuelba panusia:
    –Nama b̶ʌa.–'
  ind-ind: Tetapi Eli memanggilnya, “Samuel, anakku!” Jawabnya, “Ya, Bapak. Aku di
    sini.”
  pes-OPCB: 'اما عیلی او را خوانده، گفت: «پسرم، خداوند به تو چه گفت؟ همه چیز را برای
    من تعریف کن. اگر چیزی از من پنهان کنی خدا تو را تنبیه نماید!»'
  tgl-ULB: Pagkatapos tinawag ni Eli si Samuel at sinabing, “Samuel, anak ko.” Sinabi
    ni Samuel, “Narito ako.”
  cbu-NT: Itaru, Elíyshat, Mshee, Samuelaa, naanimasi, tárangu, Samuelshat, ¿Mayaa
    ichee? tárangiya.
  hui-hui: Ani bu hearia Elihanda ibu olowa, I̱naga igini Samuele-o, lene. Ani layagola
    Samuelehanda ladai bialu, Agali-o ya ebero, lene.
  mya-mya: ဧ​လိ​က``ငါ့​သား​ရှ​မွေ​လ'' ဟု​ခေါ်​လျှင်၊ ``ရှိ​ပါ​သည်​အ​ရှင်'' ဟု​လျှောက်​၏။
  bod-N: ཨེ་ལི་ཡིས་སཱ་མུ་ཨེལ་ལ། ཀྱེ་སཱ་མུ་ཨེལ། ངའི་བུ་ཞེས་བོས་པའི་ལན་དུ་དེས་ང་རང་འདི་རུ་ཡོད་ཅེས་ཞུས།
  sna-sna: asi Eri akamudana akati, “Samueri, mwanakomana wangu.” Samueri akapindura
    akati, “Ndiri pano.”
  spa-BLM: 'Entonces Elí llamó a Samuel y le dijo: “¡Samuel, hijo mío!” Dijo: “Aquí
    estoy”.'
  cac-cac: 'Palta ix avtaj vin̈ yuj vin̈aj Elí chi'', icha tic: —Samuel, xchi vin̈.
    —Ina in tic, xchi vin̈.'
  swh-ULB: Kisha Eli akamwita Samweli na kusema, “Samweli, mwanangu.” Samweli akasema,
    “Niko hapa.” 18
  bel-bel: 'Але Ілій паклікаў Самуіла і сказаў: сыне мой Самуіле! Той сказаў: вось
    я!'
  wed-wed: Wate Eli Samuel i ḡorei i pa, “Samuel natu.” Ma i paribelei i pa, “Tau
    weka.”
  deu-ELBBK: 'Da rief Eli den Samuel und sprach: Samuel, mein Sohn! Und er sprach:
    Hier bin ich!'
  mbb-OT: Ne mid-umew zin te, “Samuel, anak.” Midtavak si Samuel, “Hengkey, datù.”
  mal-2015: 'ഏലി ശമൂവേലിനെ വിളിച്ചു: ശമൂവേലേ, മകനേ, എന്നു പറഞ്ഞു. അടിയൻ ഇതാ എന്നു
    അവൻ പറഞ്ഞു.'
  rmc-rmc: 'ale o Eli zvičinďa pro Samuel: „Samuel, čhavo miro!“ „Kade som,“ ov odphenďa.'
  pes-OPV: 'اما عیلی سموئیل راخوانده، گفت: «ای پسرم سموئیل!» او گفت: «لبیک»'
  ron-1924: 'Дар Ели а кемат пе Самуел ши а зис: „Самуеле, фиуле!” Ел а рэспунс: „Ятэ-мэ!”'
  aui-aui: Bi gegha Eli ikwatu bo, “Samwel, natugu.” Na Samwel iwona bo, “Tagu mma.”
  ben-OBCV: কিন্তু এলি তাকে ডেকে বললেন, “বাছা শমূয়েল।” শমূয়েল উত্তর দিল, “আমি এখানে।”
  som-som: Markaasaa Ceelii Samuu'eel u yeedhay, oo ku yidhi, Wiilkaygii Samuu'eelow,
    oo isna wuxuu yidhi, Waa i kan.
  lat-VUC: 'Vocavit ergo Heli Samuelem, et dixit: Samuel fili mi? Qui respondens ait:
    Præsto sum.'
  eng-ASVBT: Then Eli called Samuel, and said, Samuel, my son. And he said, Here am
    I.
  ita-1885: 'Ma Eli lo chiamò, e gli disse: Samuele, figliuol mio.'
  eng-LXXUP: And Eli said to Samuel, Samuel, my son; and he said, Behold, here am
    I.
  eng-ULB: Then Eli called Samuel and said, “Samuel, my son.” Samuel said, “Here I
    am.”
  spa-VBL: 'Pero Elí lo llamó y le dijo: “Samuel, hijo mío”. “Aquí estoy”, respondió
    Samuel.'
  fra-_FOB: 'Mais Héli appela Samuel, et dit: Samuel, mon fils;'
  mal-mal: 'ഏലി ശമൂവേലിനെ വിളിച്ചു: “ശമൂവേലേ, മകനേ”. “അടിയൻ ഇതാ” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: lekin Elī ne use bulā kar kahā, “Samuel, mere beṭe!” Samuel ne jawāb diyā,
    “Jī, maiṅ hāzir hūṅ.”
  suz-BL: मिनु एलीम सामुएल कली ब्रेश्‍शा “ए आं तौ, सामुएल” देंमाक्‍त। मिनु मेकोमी
    “गो एक बाक्‍ती” देंमाक्‍त।
  ita-1927: 'Ma Eli chiamò Samuele e disse: “Samuele, figliuol mio!” Egli rispose:
    “Eccomi”.'
  ckb-ckb: 'بەڵام عێلی ساموئێلی بانگکرد و گوتی: «کوڕم، ساموئێل.» ئەویش گوتی: «ئەوەتام.»'
  eng-BBE: Then Eli said, Samuel, my son. And Samuel answering said, Here am I.
  kan-OKCV: ಆಗ ಏಲಿಯು ಸಮುಯೇಲನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನನ್ನ ಮಗನಾದ ಸಮುಯೇಲನೇ,” ಎಂದನು. ಅದಕ್ಕವನು,
    “ಇಗೋ, ಇದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'ஏலியோ: சாமுவேலே, என் மகனே என்று சாமுவேலைக் கூப்பிட்டான். அவன்: இதோ, இருக்கிறேன்
    என்றான்.'
  spa-RV-1909: 'Llamando pues Eli á Samuel, díjole: Hijo mío, Samuel. Y él respondió:
    Heme aquí.'
  ron-BTF: 'Atunci Eli l-a chemat pe Samuel și i-a spus: Samuele, fiul meu. Iar el
    a răspuns: Iată-mă.'
  eng-WEBP: Then Eli called Samuel and said, “Samuel, my son!” He said, “Here I am.”
  eng-FBV: But Eli called him and said, “Samuel, my son.” “I'm here,” Samuel answered.
  nld-1939: 'Eli echter riep Samuël, en zeide: Samuël, mijn jongen! Deze antwoordde:
    Hier ben ik!'
  nch-BL: 'Pero Elí quinotzqui huan quiilhui: ―¡Nocone, Samuel! Huajca Samuel quinanquili:
    ―Nica niitztoc.'
  vie-1934: 'Nhưng Hê-li gọi Sa-mu-ên mà rằng; Sa-mu-ên, hỡi con! Người thưa: Có tôi
    đây.'
  hin-CV: मगर एली ने उसे पुकारा, “शमुएल, मेरे पुत्र.” शमुएल ने उत्तर दिया, “आज्ञा
    दीजिए, मैं यहां हूं.”
  spa-BES: 'Entonces Elí dijo: Samuel, hijo mío. Y respondiendo Samuel, dijo: Heme
    aquí.'
  tdx-tdx: 'Aa le kinanji’ i Elý t’i Samoele: O Samoele, anako! hoe re, Intoy iraho,
    hoe ty natoi’e.'
  tha-KJV: เอลี​ก็​เรียกซามูเอลมากล่าวว่า “ซามูเอล บุ​ตรของข้าเอ๋ย” และซามูเอลตอบว่า
    “ข้าพเจ้าอยู่​นี่​”
  por-BR-2018: 'Chamando, pois, Eli a Samuel, disse-lhe: Filho meu, Samuel. E ele
    respondeu: Eis-me aqui.'
  deu-ELO: 'Da rief Eli den Samuel und sprach: Samuel, mein Sohn! Und er sprach: Hier
    bin ich!'
  eng-WYC-2018: Therefore Eli called Samuel, and said, Samuel, my son. And he answered
    and said, I am ready, (or And he answered, I am here).
  epo-epo: 'Kaj Eli vokis Samuelon, kaj diris: Samuel, mia filo! Kaj ĉi tiu diris:
    Jen mi estas.'
  uig-PIN: 'Lekin Əli Samuilni qaⱪirip: — I Samuil oƣlum, dedi. U: — Mana mǝn, dǝp
    jawab bǝrdi.'
  beo-beo: Ilai da Sa:miuelema wele sia:i, “Sa:miuele! Nagofe!” Sa:miuele da bu adole
    i, “Wae!”
  tpi-OTNT: Na Eli i singautim Samuel olsem, “Samuel, pikinini bilong mi, yu kam.”
    Orait Samuel i tok, “Yesa, mi kam nau.”
  hau-SA: amma Eli ya kira shi ya ce, “Sama’ila, ɗana.” Sama’ila ya ce, “Ga ni.”
  uig-LAT: 'Lékin Eli Samuilni chaqirip: — I Samuil oghlum, dédi. U: — Mana men, dep
    jawab berdi.'
  nde-nde: kodwa u-Eli wambiza wathi, “Samuyeli, ndodana yami.” USamuyeli wasabela
    wathi, “Ngilapha.”
  ton-ton: Pea naʻe ui ʻe Ilai kia Samuela, ʻo ne pehē, “ʻE Samuela ko hoku foha.”
    Pea pehē ʻe ia, “Ko au eni.”
  ces-1613: 'Tedy povolal Elí Samuele a řekl: Samueli, synu můj. Kterýž odpověděl:
    Teď jsem.'
  eng-WMB: Then Eli called Samuel and said, “Samuel, my son!” He said, “Here I am.”
  tam-TCV: ஆனால் ஏலி அவனைக் கூப்பிட்டு, “சாமுயேலே, என் மகனே” என்றான். அதற்கு சாமுயேல்,
    “இங்கே இருக்கிறேன்” என்றான்.
  ceb-ULB: Gitawag ni Eli si Samuel ug miingon, “Samuel, akong anak.” Miingon si Samuel,
    “Ania ako.”
  pol-UBG: 'Wtedy Heli zawołał Samuela: Samuelu, synu mój. Ten odpowiedział: Oto jestem.'
  agr-agr: 'Nunitai Elí untsuka chichajak: “¡Uchuchi Samuela!” tau. Tama nii ayaak:
    “¡Juwi pujajai!” tiuwai.'
  kyc-kyc: Dokopa Ilaime baa kyakale lao, Nambana wane, Samyuele, leya. Leyamo dokopa
    Samyuele isingi, Yaa, leya.
  urd-GVU: لیکن عیلی نے اُسے بُلا کر کہا، ”سموایل، میرے بیٹے!“ سموایل نے جواب دیا،
    ”جی، مَیں حاضر ہوں۔“
  deu-1912: 'Da rief ihn Eli und sprach: Samuel, mein Sohn! Er antwortete: Siehe,
    hier bin ich!'
  ntj-ntj: '@see-verse:1SA.003.015'
  kan-2017: ಆದರೆ ಏಲಿಯು, “ನನ್ನ ಮಗನೇ, ಸಮುವೇಲನೇ” ಎಂದು ಕರೆಯಲು ಅವನು, “ಇಗೋ, ಇದ್ದೇನೆ” ಎಂದನು.
  yap-yap: Me pong Eli ni ga’ar, “Samuel, ni fakag!” Me ga’ar Samuel, “Mang e ga be
    yog?”
  hlt-MCSB: Tedae Samuel te, Eli loh a khue tih, “Ka ca Samuel,” a ti nah hatah, “Kai
    ka om he,” a ti nah.
  mdy-ETH: ዒማና ዔኤሊ ሳሙዔኤሌ፦ «ታ ናዓሦ፥ ሳሙዔኤሌ!» ጌይ ዔኤሌኔ። ሳሙዔኤሌያ፦ «ዮ፥ ጎዳሢዮ!» ጌዔኔ።
  twi-ASANTE: Nanso, Eli frɛɛ no sɛ, “Samuel, me ba.” Samuel buaa sɛ, “Menie!”
  mwc-mwc: saba Ilai i yorei ba i wona, “Samuel, natuku.” Samuel i kaobeyei, “Yauku
    nina.”
  eng-WEBU: Then Eli called Samuel and said, “Samuel, my son!” He said, “Here I am.”
  bvr-bvr: Wurra Yilay a-gonyjinga nula Jemyul, “Jemyul a-lay!” Rrapa nipa a-wena,
    “Ngaypa ng-gunaga a-lay.”
  wal-wal: Eeli Sameela, “Ta na7au Sameelaa” yaagidi xeesiis. Xeesin Sameeli, “Yee”
    giidi koyiis.
  spa-PDDPT: 'Así que Elí llamó a Samuel y le dijo: Hijo mío, Samuel. Y él respondió:
    Aquí estoy.'
  gun-gun: 'Ha''e gui Eli oenoĩ Samuel. Ha''e vy aipoe''i: — Xera''y Samuel! Ombovai:
    — Apy ma ha''ã! — he''i.'
  agu-BL: 'Poro nintzun ẍchak Elí, nintzun taltz: —¡Aẍ jun c''oloj witz''un! —¿Mbi
    na taju'' ta''? stzun i''.'
  eng-PEV: But the old man called out to him, “Samuel, come here.” Samuel answered,
    “Yes? What is it?”
  ilo-ULB: Ket inayaban ni Eli ni Samuel a kunana, “Samuel, anakko.” Kinuna ni Samuel,
    “Adtoyak.”
  kpg-kpg: Gei Eli ga gahigahi mai a Samuel, “Samuel, dagu dama daane!” Gei Samuel
    ga helekai anga, “Deenei au, meenei.”
  uig-ARA: 'لېكىن ئەلى سامۇئىلنى چاقىرىپ: ــ ئى سامۇئىل ئوغلۇم، دېدى. ئۇ: ــ مانا
    مەن، دەپ جاۋاب بەردى.'
  sus-sus: kɔnɔ Eli naxa a xili, a a fala a bɛ, «N ma di Samuweli.» Samuweli naxa
    a ratin, «N na be.»
  pon-2006: Ilai ahpw ekerodo, ketihtihki, “Samuel!” A Samuel ahpw sapeng, “Iet ngehi,
    maing.”
  jae-jae: Mago Eli gêmôêc Samuel gebe “Latucenec Samuel.” Ma Samuel gêjô eŋ awa gebe
    “Aê tec gamoa.”
  ksd-ksd: 'Ma Eli i ga oro Samuel, ma i ga biti: Samuel, natugu; ma i ga biti: Iau
    go kari.'
  tur-YTC: Sonra Eli Samuel'i çağırdı ve, “Oğlum Samuel!” dedi. Samuel, “İşte buradayım”
    dedi.
  grc-BRENT: Καὶ εἶπεν Ἡλὶ πρὸς Σαμουὴλ, Σαμουὴλ τέκνον· καὶ εἶπεν, ἰδοὺ ἐγώ.
  ind-AYT: Akan tetapi, Eli memanggil Samuel dan berkata, “Samuel, anakku.” Samuel
    menjawab, “Ini aku.”
  nya-nya: Koma Eli anamuyitana nati, “Samueli mwana wanga.” Samueli anayankha kuti,
    “Wawa.”
  hrv-hrv: 'Ali Eli zovnu Samuela govoreći: “Samuele, sine!” A on odgovori: “Evo me!”'
  mps-mps: Tiali goli Eligo Samuel i weyu, te tiwai wali, “Samuel, eno ogwa, nage
    e asao.” Tialima, Samuelgo te po wai, “Awe, ena asobao,” wali.
  tpi-tpi: Na Eli i singautim Samuel olsem, “Samuel, pikinini bilong mi, yu kam.”
    Orait Samuel i tok, “Yesa, mi kam nau.”
  dan-1931: 'Da kaldte Eli på Samuel og sagde: “Min Søn Samuel!” Han svarede: “Her
    er jeg!”'
  vie-OVCB: 'Nhưng Hê-li gọi: “Sa-mu-ên, con ơi!” Sa-mu-ên thưa: “Dạ, con đây.”'
  guj-2017: ત્યારે એલીએ શમુએલને હાંક મારી અને કહ્યું, “શમુએલ, મારા દીકરા.” શમુએલે
    કહ્યું, “હું આ રહ્યો.”
  pon-2006A: Ilai ahpw ekerodo, ketihtihki, “Samuel!” A Samuel ahpw sapeng, “Iet ngehi,
    maing.”
  por-BRBSL: 'Então Eli chamou Samuel e disse: “Samuel, meu filho!”. Ele disse: “Aqui
    estou eu”.'
  aly-aly: Artwampan arlkew ikwer, “Samuel apetya!” Samuel-el tyernew, “Yew! Ilekay?”
  cth-cth: ELi ni Samuel a kaw teh, ka capa Samuel atipouh. Ahni ni kai hivah ka o
    telah atipouh.
  twi-twi: Nanso Eli frɛɛ no se, “Samuel, me ba.” Samuel buae se, “Mini!”
  hlt-hlt: Tedae Samuel te, Eli loh a khue tih, “Ka ca Samuel,” a ti nah hatah, “Kai
    ka om he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edii yú Sɑmmuyɛɛri kóò nɑ̀kɛ́ kɛ dɔ̀: Sɑmmuyɛɛri n kóo dɑpɑ̀ɑ̀! Kòò
    dɔ̀: Ntɛ mí.'
  msy-2020: Ezɨ Eli kamaghɨn Samuelɨn dei, “Samuel, nan otarim, nɨ izɨ.” Ezɨ Samuel
    a ikaragha ghaze, “Are, kɨ izi.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilii yɑɑ-ɩ sɩ: Mɑ pu Sɑmiyɛɛlɩ. Nɑ ɩ́ cɔ sɩ: Mɑɣɑlɔ.'
  azb-azb: 'Amma Eli onu «Şamuel, oğlum» deyə səslədi. Şamuel cavab verib dedi: «Bəli,
    buradayam».'
  eng-DBY: And Eli called Samuel, and said, Samuel, my son. And he said, Here am I.
  hin-2017: तब एली ने शमूएल को पुकारकर कहा, “हे मेरे बेटे, शमूएल।” वह बोला, “क्या
    आज्ञा।”
  wol-KYG: 'Eli nag woo ko ne ko: «Samiyel doom, ana nga?» Samiyel ne ko: «Maa ngi.»'
  eng-YLT: And Eli calleth Samuel, and saith, 'Samuel, my son;' and he saith, 'Here
    [am] I.'
  kne-kne: ngem kinalian Eli sisya ay kanana, “Ay anak ko ay Samuel.” “Sinoy ibagam?”
    kanan Samuel ay nanongbat.
  eng-WYC-2017: Therefore Eli called Samuel, and said, Samuel, my son. And he answered
    and said, I am ready.
  eng-WMBB: Then Eli called Samuel and said, “Samuel, my son!” He said, “Here I am.”
  urd-GVH: लेकिन एली ने उसे बुलाकर कहा, “समुएल, मेरे बेटे!” समुएल ने जवाब दिया, “जी,
    मैं हाज़िर हूँ।”
  rug-rug: Meke tiokia Ilai si asa, “Tuqu Samuela.” Meke olaṉa se Samuela, “Hiera
    si rau,” gua si asa.
  gaz-gaz: Eeliin garuu ofitti isa waamee, “Saamuʼeel, yaa ilma koo” jedhe. Saamuʼeelis
    deebisee, “Ani asin jira” jedheen.
  fra-LSG: 'Mais Éli appela Samuel, et dit: Samuel, mon fils! Il répondit: Me voici!'
  gnn-gnn: Yurru ŋayinydja Yelaynydja wäthurruna nhanŋu Djamiyulwu, ga Djamiyulnydja
    marrtjinana‐wala, ga waŋana bitjarra, “Gäy', dhuwala ŋarra,” bitjarra.
  yal-yal: Koni Heli yi Samuyɛli xili, a naxa, “Samuyɛli, n ma diina.” A yi a ratin,
    a naxa, “N tan ni i ra.”
  haw-1868: Kahea aku la o Eli ia Samuela, i aku la, E Samuela, e kuu keiki. I mai
    la ia, Eia no wau.
  arb-NAV: فَاسْتَدْعَى عَالِي إِلَيْهِ صَمُوئِيلَ.
  ewe-ewe: Ke Eli yɔe be, “Vinye Samuel.” Samuel ɖo eŋu be, “Nyee nye esi.”
  eng-LEE: But 'Eli called Samuel, and said, Samuel, my son. And he said, Here am
    I.
  gvn-gvn: '@see-verse:1SA.003.015'
  asm-FB: এলীয়ে চমূৱেলক মাতি ক’লে, “মোৰ বোপা চমূৱেল।” তেতিয়া চমূৱেলে ক’লে, “মই ইয়াতে
    আছোঁ।”
  sus-A: كْنْ عٍلِ نَشَ عَ شِلِ، عَ عَ قَلَ عَ بّ، «ﭑ مَ دِ سَمُوٍلِ.» سَمُوٍلِ نَشَ
    عَ رَتِن، «ﭑ نَ بٍ.»
  fra-SBL: 'Alors Eli appela Samuel et dit : « Samuel, mon fils ! » Il a dit : « Je
    suis là. »'
  hbo-hbo: וַיִּקְרָ֤א עֵלִי֙ אֶת־שְׁמוּאֵ֔ל וַיֹּ֖אמֶר שְׁמוּאֵ֣ל בְּנִ֑י וַיֹּ֖אמֶר
    הִנֵּֽנִי׃
  piu-2006: '@see-verse:1SA.003.015'
  kik-kik: no Eli akĩmwĩta, akiuga atĩrĩ, “Samũeli, mũrũ wakwa.” Nake Samũeli agĩcookia
    atĩrĩ, “Niĩ ũyũ haha.”
  fra-NCL: 'Mais Héli appela Samuel, en disant : « Samuel, mon fils ! » Il répondit :
    « Me voici. »'
  cek-AK: Toe Eli mah Samuel khaeah, Ka capa, Samuel, tiah a naa. Samuel mah, Hae
    ah ka oh, tiah pathim pae.
  cuk-cuk: 'Geb Elíʼdi, Samuelʼse gochasunnad: —¡Machi, Samuel! Samuel abin-sogded:
    —Soge.'
  uig-CYR: 'Лекин Әли Самуилни чақирип: — И Самуил оғлум, деди. У: — Мана мән, дәп
    җавап бәрди.'
  pma-pma: Ka Ilae vise vit, “Natkuli Samuel, amai ekok.” Emai veni ka viteni vit,
    “?O-o, kovise nau?”
  tel-2017: అయితే ఏలీ “సమూయేలూ, కుమారా” అని సమూయేలును పిలిచాడు. అతడు “చిత్తం, నేనిక్కడ
    ఉన్నాను” అన్నాడు.
  hat-BSA: 'Alò, Éli te rele Samuel e te di: “Samuel, fis mwen.” Epi li te di: “Men
    mwen.”'
  bxh-bxh: in moho Eli ya yogai be iyen, Natugu, Samuwela! Alinana Samuwela ya bui
    iyen, Ho, Yau ite!
  kos-kos: Ac Eli el pangnol Samuel ac fahk, “Samuel, wen nutik!” Na Samuel el topuk,
    “Nga inge.”
  hbo-WLC: וַיִּקְרָ֤א עֵלִי֙ אֶת־שְׁמוּאֵ֔ל וַיֹּ֖אמֶר שְׁמוּאֵ֣ל בְּנִ֑י וַיֹּ֖אמֶר
    הִנֵּֽנִי׃
  ibo-ibo: Ma Elayị kpọrọ ya sị, “Samuel, nwa m.” Samuel zara sị, “Lee m nʼebe a.”
  ory-ory: ପୁଣି, “ହେ ମୋହର ପୁତ୍ର ଶାମୁୟେଲ,” ଏହା କହି ଏଲି ଶାମୁୟେଲଙ୍କୁ ଡାକିଲେ। ତହିଁରେ ସେ
    ଉତ୍ତର ଦେଲେ, “ମୁଁ ଏଠାରେ ଅଛି।”
  wmt-wmt: '@see-verse:1SA.003.015'
  chk-chk: Mürin, Eli a köri Samuel o üreni, “Samuel, nei ät.” Nge Samuel a apasa,
    “Ngang iei.”
  ssd-ssd: 'Taŋana le Elai nu wika sana: Kiŋo ya, ne ilmba o ŋgina le Samuel nu ndek
    sana: Au. Ye ilet o ŋgina sulumba nu sota kina le'
  rop-rop: Bat Ilai bin jingat langa im, “Semyul, main boi!” En Semyul bin tok, “Wanim,
    bos?”
  ukr-1871: 'Ілїй же кликнув Самуїла й каже: Синку Самуїле! Той відказує: Ось я!'
  deu-1951: 'Da rief ihm Eli und sprach: Samuel, mein Sohn! Er antwortet: Siehe, hier
    bin ich!'
  eng-JPS: 'Then Eli called Samuel, and said: ''Samuel, my son.'' And he said: ''Here
    am I.'''
  srp-1865: 'A Ilije zovnu Samuila i reèe: Samuilo, sine! A on reèe: evo me.'
  lug-lug: naye Eri n’amuyita n’amugamba nti, “Samwiri, mwana wange.” N’addamu nti,
    “Nze nzuuno.”
  heb-heb: ויקרא עלי את שמואל ויאמר שמואל בני ויאמר הנני׃
  ben-IRV: পরে এলি শমূয়েলকে ডাকলেন, বললেন “হে আমার বাছা শমূয়েল!” তিনি উত্তর দিলেন,
    “এই যে আমি।”
  pan-pan: ਤਦ ਏਲੀ ਨੇ ਸਮੂਏਲ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ ਸਮੂਏਲ! ਉਹ ਬੋਲਿਆ, ਮੈਂ ਹਾਜ਼ਰ
    ਹਾਂ।
  tkr-tkr: 'Eliyeemee mang''ulqa onu''u eyhen: – Şamuel, yizda dix. Şamueleeyid «Zı
    inyaa vorva» mang''us alidghıniy qele.'
  mya-JVB: ဧလိ က၊ ငါ့ သား ရှမွေလ ဟုခေါ် လျှင် ၊ ရှမွေလ က အကျွန်ုပ် ရှိပါသည်ဟု ထူး
    လေ၏။
  tte-O: Na Ilae iyoga Samuela koina iba, “Samuela natugu.” Kabo Samuela iba, “O,
    yau.”
  tbg-tbg: Mintuvaro Eliva Samuerira aarero tiharo, Samuerio, ti maaquo, aniane, tuvaro
    Samueriva vo tivakero, Te maa virama anuro, tiro.
  hmo-hmo: To Eli ese Samuela dekenai ia boiboi, ia gwau, “Natugu Samuela e!” Mero
    ia gwau, “Lau inai.”
  urd-urd: तब एली ने समुएल को बुलाकर कहा, ऐ मेरे बेटे समुएल “उसने कहा, मैं हाज़िर
    हूँ।”
  rus-SYN: 'Но Илий позвал Самуила и сказал: сын мой Самуил! Тот сказал: вот я!'
  bqc-SIM: 'Ɔ̃ Ɛli aà sìsi à mɛ̀: Samuɛli ma nɛ́! A wèwà à mɛ̀: Má kɛ́!'
  tcz-CHONGTHU: Ahinlah Eli in akouvin, “Kacha Samuel,” tia agah kouleh, “Kei hicheah
    kaumnai,” tin Samuel in adonbut in ahi.
  mar-mar: मग एलीने शमुवेलाला हाक मारून म्हटले, “माझ्या मुला शमुवेला.” तेव्हा शमुवेल
    म्हणाला, “हा मी येथे आहे.”
  soq-soq: Tane Eli Samuel dieno wiseno diene wanase, “Samuel, otona.” Samuel sipoasane
    wanase, “Ne ema.”
  qub-qub: 'Elïga Samuelta gayaran. Y Samuelna niran: «¿Imata tayta?»'
  bqp-bqp: 'Akũ Ɛli a sìsi à pì: Samuɛli ma nɛ́! À wèa à pì: Makũ dí!'
  hat-hat: 'Men Eli rele l'': -Samyèl, pitit mwen! Samyèl reponn li: -Men mwen wi!'
  eng-BSB: but Eli called to him and said, “Samuel, my son.” “Here I am,” answered
    Samuel.
  tod-tod: 'Kɛlɛ Eli tolini, é ɠɛ ma: «Samiyɛle, dòun zunui!» Doungoi gooɠaaʋoteni,
    é ɠɛ ma: «Nà ɠaa.»'
  eng-WEBPB: Then Eli called Samuel and said, “Samuel, my son!” He said, “Here I am.”
  kbq-kbq: Hianagi Eli'a kezatino, Nenamofo Samueliwe, higeno Samueli'a kenona huno,
    Ama mani'noe.
  nhe-BL: 'Pero Elí quinotzqui huan quiilhui: ―¡Nocone, Samuel! Huajca Samuel quinanquili:
    ―Nica niitztoc.'
  bus-bus: 'Ben Ɛli à sìsi à bè: Samuɛli ma nɛ́! À wèàla à bè: Maɛ kɛ̀!'
  gub-BL: Nezewe rehe we wenoz Eri Xamuew kury. — Xamuew, hera'yr, i'i izupe. — Aiko
    aiko xe ihe, i'i Xamuew izupe.
  eng-DRA: 'Then Heli called Samuel, and said: Samuel, my son. And he answered: Here
    am I.'
