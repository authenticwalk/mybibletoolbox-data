verse: 1SA.003.002
translations:
  mal-C: ശരിയായി കാണാൻ കഴിയാത്തവിധം ഏലിയുടെ കണ്ണുകൾ മങ്ങിത്തുടങ്ങിയിരുന്ന കാലത്ത്,
    ഒരു ദിവസം രാത്രിയിൽ അദ്ദേഹം താൻ പതിവായി കിടക്കാറുള്ള സ്ഥലത്തു കിടക്കുകയായിരുന്നു.
  deu-TKW: Zu jener Zeit nun, während Eli an seinem Platze schlief, - seine Augen
    hatten angefangen, stumpf zu werden, so daß er nicht mehr sehen konnte,
  lin-lin: Mokolo moko na butu, Nganga-Nzambe Eli azalaki ya kolala na esika na ye ;
    miso na ye elembaki mpe akokaki lisusu komona te.
  eng-LSV: And it comes to pass, at that time, that Eli is lying down in his place,
    and his eyes have begun [to be] faded—he is not able to see.
  eng-GNV: And at that time, as Eli lay in his place, his eyes began to waxe dimme
    that he could not see.
  eng-WEBSTER: And it came to pass at that time, when Eli was laid down in his place,
    and his eyes began to grow dim, that he could not see;
  nhw-BL: Huan Elí ya eliyaya nelhuehuentzi huan ya popoyotiyaya. Huan se tonal Elí
    mosiyajquetztoya ipan ichaj,
  swh-ONEN: Usiku mmoja Eli, ambaye macho yake yalikuwa yamefifia sana kiasi kwamba
    aliona kwa shida sana, alikuwa amelala mahali pake pa kawaida.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, Elin nɔni dɑm dwiiyɑmɑ. U ku rɑ mɑɑ yɑm wɑ sɑ̃ɑ sɑ̃ɑ.
    Sɔ̃ɔ teeru, u kpĩ win kpin yerɔ sɑ̃ɑ yerɔ,
  eng-KJVCPB: And it came to pass at that time, when Eli was laid down in his place,
    and his eyes began to wax dim, that he could not see;
  mpx-mpx: Ilai matana iyaka i pwepweyata nawa nige bosowaina bugul ni kite bubun.
    Bulin etega iya iyoho i kenukenu wana abakenuwa,
  luo-luo: Eli makoro wengene ne osechako imore kendo ne ok onyal neno maber, noyudo
    nindo e kare mapile.
  meu-meu: Una negana ai, Eli matana na e valahu-valahu, ḡau se itava. Ia na ena mahuta
    gabuna ai e hekureva,
  npi-ULB: त्यस बेला एलीका आँखाहरू धमिला हुन थालेका हुनाले तिनले राम्ररी नदेख्‍ने
    भएर आफ्नै ओछ्यानमा पल्टिरहेका थिए ।
  yor-yor: Ní alẹ́ ọjọ́ kan Eli ẹni tí ojú rẹ̀ ti bẹ̀rẹ̀ sí di aláìlágbára, tí kò
    sì ríran dáradára, ó dùbúlẹ̀ ní ipò rẹ̀ bi ti àtẹ̀yìnwá.
  emp-NTPO: Elira dau towa b̶ʌ bẽrã bia unuca basía. Ewari ab̶a idji cʌd̶ad̶e cãĩ
    b̶asia.
  ind-ind: Kedua mata Eli sudah rabun. Pada suatu malam ketika Eli berbaring di tempat
    tidurnya,
  pes-OPCB: یک شب عیلی که چشمانش به سبب پیری تار شده بود، در جای خود خوابیده بود.
  tgl-ULB: Sa panahong iyon, nang si Eli, na ang paningin ay nagsimulang lumabo kaya
    hindi na siya makakita nang mabuti, ay nakahiga sa kanyang sariling higaan.
  cbu-NT: Elíyshat kizpur wachinarangu, wach kzatarangu, ndushat pamaam waritarangiya.
    Wiramash maa ashirangu,
  hui-hui: Mbiraga mbirungi Eli ibunaga de au halu ngaliore biai holebiyagola ibuninaga
    tamu paliaganeha palene.
  mya-mya: တစ်​ည​သ​၌​မျက်​စိ​အ​လင်း​ကွယ်​လု​နီး​ပါး ရှိ​သော​ဧ​လိ​သည် မိ​မိ​၏​အ​ခန်း​တွင်​အိပ်​စက်
    လျက်​နေ​၏။-
  bod-N: དེ་ནས་ཉིན་ཞིག་ལ་ཨེ་ལི་རང་གི་མལ་སའི་ནང་ངལ་གསོ་བའི་སྐབས་སུ། ཁོའི་མིག་དབང་ཉམས་ནས་མཐོང་མ་ཐུབ་པ་བྱུང་།
  sna-sna: Rimwe zuva usiku, Eri akanga akavata panzvimbo yake yamazuva ose, uye meso
    ake akanga oonera madzerere, asisagoni kuona zvakanaka.
  spa-BLM: En aquel tiempo, cuando Elí estaba acostado en su lugar (ahora sus ojos
    habían comenzado a oscurecerse, de modo que no podía ver),
  cac-cac: Axo vin̈aj Elí chi' van yixtax yol sat vin̈, maxtzac yal-laj yilan vin̈.
    Ay jun ac'val ayic vaynac vin̈ d'a yol scuarto,
  swh-ULB: Wakati huo, nguvu ya macho ya Eli ilikuwa imefifia kiasi cha kutoweza kuona
    vizuri, na alikuwa amelala kitandani mwake.
  bel-bel: І было ў той час, калі Ілій ляжаў на сваім месцы, - і ў вачах ягоных пачало
    цямнець, і ён ня мог бачыць, -
  wed-wed: Eli matana i apoapoe kaua ma eḡa ita inainana kaua. Ma waguvara tagogi
    ana au gabu i matamatave.
  deu-ELBBK: Und es geschah in jener Zeit, als Eli an seinem Ort lag – seine Augen
    aber hatten begonnen, schwach zu werden, er konnte nicht sehen –
  mbb-OT: Sevaha zutun he mezukilem, edlipezeng si Eli ziyà te ruǥu zin. Dutun he
    timpu kenè en utew ebpekaahà si Eli.
  mal-2015: ആ കാലത്തു ഒരിക്കൽ ഏലി തന്റെ സ്ഥലത്തു കിടന്നുറങ്ങി; കാണ്മാൻ വഹിയാതവണ്ണം
    അവന്റെ കണ്ണു മങ്ങിത്തുടങ്ങിയിരുന്നു.
  rmc-rmc: Jekhvar rači pašľolas o Eli, savo imar na dikhelas mištes pro jakha, pre
    peskro than.
  pes-OPV: و در آن زمان واقع شد که چون عیلی در جایش خوابیده بود و چشمانش آغاز تار
    شدن نموده، نمی توانست دید،
  ron-1924: Тот пе время ачея, Ели ынчепя сэ айбэ окий тулбурь ши ну май путя сэ вадэ.
    Ел стэтя кулкат ла локул луй,
  aui-aui: Eli matana sibero kirakii na pinimina bi siyapota. Nubabasu tana yana gaware
    iyakenakena,
  ben-OBCV: এলির দৃষ্টিশক্তি এতই ক্ষীণ হয়ে যাচ্ছিল যে তিনি প্রায় দেখতেই পেতেন না।
    এই অবস্থায় রাতের বেলায় একদিন তিনি সেখানে শুয়েছিলেন, যেখানে সচরাচর তিনি শুয়ে
    থাকতেন।
  som-som: Oo wakhtigaas markii Ceelii jiifsaday meeshiisii, (haddaba indhihiisii
    way arag darnaayeen oo waxba ma uu arki karin)
  lat-VUC: 'Factum est ergo in die quadam, Heli jacebat in loco suo, et oculi ejus
    caligaverant, nec poterat videre:'
  eng-ASVBT: And it came to pass at that time, when Eli was laid down in his place
    (now his eyes had begun to wax dim, so that he could not see),
  ita-1885: Ed avvenne in quel giorno, che Eli, la cui vista cominciava a scemare,
    talchè egli non poteva più vedere, giacendo nel suo luogo;
  eng-LXXUP: And it came to pass at that time that Eli was sleeping in his place;
    and his eyes began to fail, and could not see.
  eng-ULB: At that time, when Eli, whose eyesight had begun to grow dim so that he
    could not see well, was lying down in his own bed.
  spa-VBL: Una noche, Elí se había ido a acostar en su habitación. Sus ojos estaban
    tan débiles que no podía ver.
  fra-_FOB: Et il arriva un jour qu'Héli était couché en son lieu. Or ses yeux commençaient
    à se ternir, et il ne pouvait plus voir.
  mal-mal: ഒരിക്കൽ ഏലി തന്റെ മുറിയിൽ കിടന്നുറങ്ങി; അവന്റെ കാഴ്ചശക്തി മങ്ങിത്തുടങ്ങിയിരുന്നു.
  urd-GVR: Ek rāt Elī jis kī āṅkheṅ itnī kamzor ho gaī thīṅ ki deḳhnā taqrīban nāmumkin
    thā māmūl ke mutābiq so gayā thā.
  suz-BL: मिनु काबु नाक्‍दो एली आ इप्‍तीकेमी गोल्‍शा बाक्‍माक्‍त। आ मिक्‍च ब्राब्रा
    दुम्‍शा, रिम्‍शो पा तने मचाप्‍ब दुम्‍शो बाक्‍माक्‍त।
  ita-1927: In quel medesimo tempo, Eli, la cui vista cominciava a intorbidarsi in
    guisa ch’egli non ci poteva vedere, se ne stava un giorno coricato nel suo luogo
    consueto;
  ckb-ckb: لەو کاتەی عێلی چاوەکانی کز ببوون و توانای بینینی نەبوو، شەوێکیان لە شوێنەکەی
    خۆیدا پاڵکەوتبوو،
  eng-BBE: And at that time, when Eli was resting in his place, (now his eyes were
    becoming clouded so that he was not able to see,)
  kan-OKCV: ಒಂದು ರಾತ್ರಿ ಏಲಿಯು ತನ್ನ ಸ್ಥಳದಲ್ಲಿ ಮಲಗಿದ್ದನು. ನೋಡುವುದಕ್ಕಾಗದಂತೆ ಅವನ ಕಣ್ಣುಗಳು
    ಮಬ್ಬಾಗುತ್ತಿದ್ದವು.
  tam-2017: ஒருநாள் ஏலி தன்னுடைய படுக்கையிலே படுத்துக்கொண்டிருந்தான்; அவன் பார்க்க
    முடியாதபடி அவனுடைய கண்கள் இருளடைந்திருந்தது.
  spa-RV-1909: Y aconteció un día, que estando Eli acostado en su aposento, cuando
    sus ojos comenzaban á oscurecerse, que no podía ver,
  ron-BTF: Și s-a întâmplat în acel timp, când Eli era culcat la locul său și ochii
    săi începeau să slăbească, încât nu putea să vadă,
  eng-WEBP: At that time, when Eli was laid down in his place (now his eyes had begun
    to grow dim, so that he could not see),
  eng-FBV: One evening, Eli had gone to bed in his room. His eyes were now so weak
    that he couldn't see.
  nld-1939: Maar eens gebeurde het volgende. Eli lag thuis te slapen, daar zijn ogen
    zo zwak begonnen te worden, dat hij niets meer kon zien;
  nch-BL: Huan Elí ya eliyaya nelhuehuentzi huan ya popoyotiyaya. Huan se tonali Elí
    mosiyajquetztoya ipan ichaj,
  vie-1934: Vả, bấy giờ Hê-li khởi làng mắt, chẳng thấy rõ. Có ngày kia, người đang
    nằm tại chỗ mình quen nằm,
  hin-CV: यह वह स्थिति थी, जब एली के आंखों की रोशनी कम हो रही थी; तब वह स्पष्ट देखने
    में असमर्थ था, उस समय वह अपने कमरे में लेटा हुआ था.
  spa-BES: Paso el tiempo y Eli se estaba quedando ciego, Elí estaba descansando en
    su habitación,
  tdx-tdx: Aa teo te indraike haleñe, naho nàndre añ’efe’e ao t’i Elý, ie niha-fè
    o fihaino’eo tsy nahaisake soa;
  tha-KJV: อยู่​มาครั้งนั้นเอลีนอนอยู่ในที่นอนของตน ตาของท่านเริ่มมื​ดม​ัว มองอะไรไม่​เห็น
  por-BR-2018: E aconteceu um dia, que estando Eli deitado em seu aposento, quando
    seus olhos começavam a escurecer-se, que não podia ver,
  deu-ELO: Und es geschah in selbiger Zeit, als Eli an seinem Orte lag seine Augen
    aber hatten begonnen, blöde zu werden, er konnte nicht sehen-
  eng-WYC-2018: Therefore it was done in a day, Eli lay in his bed, and his eyes dimmed,
    and he might not see; (And so it was done one night, when Eli lay on his bed,
    and his eyes had dimmed, and he could not see;)
  epo-epo: En tiu tempo unu fojon Eli kuŝis sur sia loko (lia vidado komencis malakriĝi,
    ke li ne povis vidi);
  uig-PIN: Wǝ xundaⱪ boldiki, bir küni Əli ornida yatⱪanidi (uning kɵzliri torlixip
    kɵrmǝs bolup ⱪalay degǝnidi)
  beo-beo: 'Ilai ea si da gadenenewane dofoi dagoi ba:i. Gasi afaega e da hina: seseiga
    golai dialu.'
  tpi-OTNT: Nau ai bilong Eli i nogut na klostu em i aipas olgeta. Orait wanpela nait
    em i slip i stap long wanpela rum long haus bilong God,
  hau-SA: Wata rana da dare Eli da idanunsa sun kusa makancewa har ba ya iya gani
    sosai yana kwance a inda ya saba.
  uig-LAT: We shundaq boldiki, bir küni Eli ornida yatqanidi (uning közliri torliship
    körmes bolup qalay dégenidi)
  nde-nde: Ngobunye ubusuku u-Eli, amehlo akhe ayesefiphala esebona kalufifi, wayelele
    endaweni yakhe yansuku zonke.
  ton-ton: 'Pea naʻe hoko ʻo pehē ʻi he ngaahi ʻaho ko ia, naʻe tokoto ʻa Ilai ʻi
    hono potu, pea naʻe fakaʻaʻau ke poʻuli hono mata, ʻo ʻikai kei mamata:'
  ces-1613: Stalo se pak jednoho dne, když Elí ležel na místě svém, (a již byl počal
    scházeti na oči, a nemohl viděti),
  eng-WMB: At that time, when Eli was laid down in his place (now his eyes had begun
    to grow dim, so that he could not see),
  tam-TCV: பார்க்க முடியாதபடி கண்கள் மங்கிய நிலையிலிருந்த ஏலி, ஒரு இரவில் தான் வழக்கமாகப்
    படுக்கும் இடத்தில் படுத்திருந்தான்.
  ceb-ULB: Nianang panahona, sa dihang si Eli, nagsugod na ug dulom ang iyang panan-aw
    maong dili na kaayo siya makakita, naghigda sa iyang kaugalingong higdaanan.
  pol-UBG: Pewnego dnia, gdy Heli leżał na swoim miejscu, a jego oczy już zaczęły
    słabnąć i nie mógł widzieć;
  agr-agr: Elík muumpakiu asa shiig wainmamainchau dekapeak niina kanutaijin kanak
    tepejakui.
  kyc-kyc: Yuu gii kukwama mendepa Ilai baa oo repeta lenge kwaeyara ingiyamo doko
    banya luu palenge rate dokona paleya.
  urd-GVU: ایک رات عیلی جس کی آنکھیں اِتنی کمزور ہو گئی تھیں کہ دیکھنا تقریباً ناممکن
    تھا معمول کے مطابق سو گیا تھا۔
  deu-1912: Und es begab sich, zur selben Zeit lag Eli an seinem Ort, und seine Augen
    fingen an, dunkel zu werden, daß er nicht sehen konnte.
  ntj-ntj: Nyangka mungangka Yiilayinya ruumpa yungarrangka ngarrirranytja. Nyangka
    Tjamiyulnga kutju ngarrirranytja tiinti miirl-miirlta kaninytjarra. Palunyalunku
    kulirnu yini tjapiranyangka, “Tjamiyul.”
  kan-2017: ಏಲಿಯ ಕಣ್ಣುಗಳು ದಿನದಿನಕ್ಕೆ ಮೊಬ್ಬಾಗುತ್ತಾ ಬಂದು ಸರಿಯಾಗಿ ಕಾಣಿಸದೆಹೋಗಿದ್ದವು. ಅವನು
    ಒಂದು ರಾತ್ರಿ ತನ್ನ ಸ್ಥಳದಲ್ಲಿ ಮಲಗಿದ್ದನು;
  yap-yap: Mi Eli e ngiyal’nem e ke chugur ni nge dabki guy ban’en, me reb e nep’
    ni be mol u lan e singgil rok;
  hlt-MCSB: Te khohnin ah Eli tah a hmuen ah yalh. A mik khaw hmaang coeng tih hmu
    thai voel pawh.
  mdy-ETH: ፔቴ ኬሊ ዔኤሊ ፔ ላሃ ቤዛ ላሂ ዓኣኔ፤ ዒማና ዓኣፓ ዒዛኮ ጋርቻታፓ ዔቄያና ኮሺ ዴንቁያኬ።
  twi-ASANTE: Anadwo bi, na Eli a nʼani reyɛ afira koraa no kɔdaeɛ nkyɛree koraa.
  mwc-mwc: Pom kesana Ilai matana i goyogoyo kega rubarubana iti kinana kabitam wai
    ana gawarai i kenokira i dudauwa.
  eng-WEBU: At that time, when Eli was laid down in his place (now his eyes had begun
    to grow dim, so that he could not see),
  bvr-bvr: Yilay nipa mipila a-jirra an-nerra a-ni, minypa gapula a-ni a-bamuna, rrapa
    nipa a-yunya a-workiyana gu-yigipa bala.
  wal-wal: Aifee xeellanau leppin, waayetti xeelliya Eeli issi gallassi qammi ba sohuwan
    zin77iis.
  spa-PDDPT: Por ese tiempo aconteció que mientras Elí estaba acostado en su aposento,
    cuando sus ojos comenzaban a oscurecerse de modo que no podía ver,
  gun-gun: Ha'e gui peteĩ pytũ ma sacerdote Eli onheno oupy onhenoaty rupi. Hexa pytũmba
    rei ma guive vy ndoexavei rai'i ma.
  agu-BL: Poro at tzun jun tir bantz, te yi nsken wi't bi'ẍin Elí, nin te yi nsken
    wi't oc cyen tetz moyi'ẍ, nin te yi na wit-tz le tetz witbil, yi jilone'n tzaj
    Ryos tetz Samuel.
  eng-PEV: Eli was a very old man, and he couldn’t see very well. Every night he used
    to sleep in his usual place in God’s house. One night the old man lay asleep.
  ilo-ULB: Iti dayta a tiempo, idi ni Eli nga agkapsuten ti panagkitana a saan unayen
    a makakita, ket agid-idda iti bukodna a pagiddaan,
  kpg-kpg: Eli gu madua, hoohoo bolo ga dee gida. Dahi boo, gei Eli e moe i lodo dono
    ruum,
  uig-ARA: ۋە شۇنداق بولدىكى، بىر كۈنى ئەلى ئورنىدا ياتقانىدى (ئۇنىڭ كۆزلىرى تورلىشىپ
    كۆرمەس بولۇپ قالاي دېگەنىدى)
  sus-sus: Kɔɛ nde ra Eli sɛrɛxɛdubɛ nu saxi a xa konkoe kui. A yae mu nu se toma
    a fanyi ra, a gbe mu nu luxi a xa findi dɔnxui ra.
  pon-2006: Eri, Ilai, ni eh kereniongehr maskunla, pwohng ehu, e ahpw memeir nan
    eh pere;
  jae-jae: Gêdêŋ têm tonaŋ Eli, taŋ mataanô kêtu waô ma gêlic gêŋ ŋapep atom naŋ,
    gê nê balêm.
  ksd-ksd: Eli pa i ga manga gigira bulu tago i ga pula, ma tika na bung ba i ga vana
    upi na va ta kana pakana iat,
  tur-YTC: O sırada Eli yerine yatmıştı (gözleri sönükleşmeye başlamıştı, göremiyordu),
  grc-BRENT: Καὶ ἐγένετο ἐν τῇ ἡμέρα ἐκείνῃ, καὶ Ἡλὶ ἐκάθευδεν ἐν τῷ τόπῳ αὐτοῦ, καὶ
    οἱ ὀφθαλμοὶ αὐτοῦ ἤρξαντο βαρύνεσθαι, καὶ οὐκ ἠδύναντο βλέπειν.
  ind-AYT: Pada suatu hari, Eli sedang berbaring di tempatnya. Penglihatannya mulai
    kabur sehingga dia tidak dapat melihat dengan baik.
  nya-nya: Tsiku lina Eli, amene maso anali ofowoka ndi kuti sankatha kuona bwino,
    anagona pa malo ake.
  hrv-hrv: No jednoga je dana Eli ležao u svojoj sobi - oči su njegove počele slabiti
    te više nije mogao vidjeti -
  mps-mps: Megi da, Eligo gedu doyu, tama pąde aga gedu halua sainu yali. Tialima,
    me sogo hulide aga te Godigo be habude pila muani,
  tpi-tpi: Nau ai bilong Eli i nogut na klostu em i aipas olgeta. Orait wanpela nait
    em i slip i stap long wanpela rum long haus bilong God,
  dan-1931: Ved den Tid - engang da Eli, hvis Øjne var begyndt at blive svage, så
    han ikke kunde se, lå på sin vante Plads,
  vie-OVCB: Nhưng một đêm nọ, khi Hê-li đang nằm trên giường, bấy giờ mắt ông làng,
    không thấy rõ.
  guj-2017: તે સમયે, જયારે એલીની, આંખોની દ્રષ્ટિ ઝાંખી થવાથી તે સારી રીતે જોઈ શકતો
    નહોતો, ત્યારે તે પોતાની પથારીમાં સૂતો હતો,
  pon-2006A: Eri, Ilai, ni eh kereniongehr maskunla, pwohng ehu, e ahpw memeir nan
    eh pere;
  por-BRBSL: Naquele tempo, quando Eli estava deitado em seu lugar (agora seus olhos
    tinham começado a escurecer, de modo que ele não podia ver),
  aly-aly: '@see-verse:1SA.003.001'
  cth-cth: Hatnae hnin dawk Eli teh a mit amom teh amae ikhun dawk a i lahun nah,
  twi-twi: Anadwo bi, na Eli a nʼani reyɛ afura koraa no kɔdae nkyɛe koraa.
  hlt-hlt: Te khohnin ah Eli tah a hmuen ah yalh. A mik khaw hmaang coeng tih hmu
    thai voel pawh.
  tbz-SIM: Kɛyènkɛ̀ mɑkɛ̀ kòo kótì Edii nduɔ́ o dɔ́ù. Ò do kòtɛ́mu kòo nuɔ ntɛ̃́nkɛ
    í nnɑɑti.
  msy-2020: Dughiar kamɨn Elin damaziba an ikufi, egha kɨran oveghangɨn da bar okavigham.
    Dɨmagarir mamɨn a uan akuir danganimɨn akui.
  dop-dop: Wɑɑtʋ ɩnɩ tɔ, Ilii ɩsɛ cɑɑkɑɣɑ yʋlʋmʋɣʋ ntɛ́, ɩɩ nɑɑkɩ teitei. Ḿpʋ́ɣʋ́
    ɩ hǝntɑ ɩ tǝhǝntǝlɛ kɛ ɑhoo nɑɑlɩ.
  azb-azb: Bir gecə Eli yatağında uzanmışdı. Onun gözləri zəif olduğuna görə yaxşı
    görmürdü.
  eng-DBY: And it came to pass at that time, when Eli lay in his place (now his eyes
    began to grow dim, he could not see),
  hin-2017: और उस समय ऐसा हुआ कि (एली की आँखें तो धुँधली होने लगी थीं और उसे न सूझ
    पड़ता था) जब वह अपने स्थान में लेटा हुआ था,
  wol-KYG: Mu am bés Eli tëdd fa muy tëdd naka jekk, fekk bët ya naqari, ba daanaka
    gisatul.
  eng-YLT: And it cometh to pass, at that time, that Eli is lying down in his place,
    and his eyes have begun to be dim — he is not able to see.
  kne-kne: Sin esay labi, si Eli ay enggay magodgodab yan naseseyep sin kowarto na.
  eng-WYC-2017: Therefore it was done in a day, Eli lay in his bed, and his eyes dimmed,
    and he might not see;
  eng-WMBB: At that time, when Eli was laid down in his place (now his eyes had begun
    to grow dim, so that he could not see),
  urd-GVH: एक रात एली जिसकी आँखें इतनी कमज़ोर हो गई थीं कि देखना तक़रीबन नामुमकिन
    था मामूल के मुताबिक़ सो गया था।
  rug-rug: Koasa totoso asa si ele barogoso na podalae behu se Ilai, meke sipu boṉi
    sa popoa, si korapa puta nana pa nana vasina.
  gaz-gaz: Eeliin inni iji isaa arguu dadhabe sun halkan tokko idduma isaa kan durii
    rafaa ture.
  fra-LSG: En ce même temps, Éli, qui commençait à avoir les yeux troubles et ne pouvait
    plus voir, était couché à sa place,
  gnn-gnn: Ŋulinyaramirriyuyi waluyu Yelaynydja wirrkina worruŋuthina, ga bambaynha
    nhinana yukurrana. Waŋganymirri munhaku Yelaynydja ŋorrana nhinana ŋunhala, ŋayipi
    gäna ŋorrana nhinana,
  yal-yal: Na waxatini Heli yi saxi a konni, a yɛɛne bata yi suxu fɔlɔ a ra, a mi
    yi nɔɛ se toɛ.
  iou-iou: Täŋpäkaŋ kadäni uken Eli täŋo dapuri waŋirän dapuri itpipiwayäŋ täŋkuk.
    Eruk bipani kubäken Eli uwä Yawe täŋo kudupi yot gänaŋ ini päraniken patkuk.
  haw-1868: A ia mau la, ia Eli i moe ilalo ma kona wahi, ua powehiwehi kona maka,
    aole ia i ike;
  arb-NAV: وَحَدَثَ أَنَّ عَالِي كَانَ مُضْطَجِعاً فِي مَكَانِهِ الْمُعْتَادِ وَقَدْ
    كَلَّ بَصَرُهُ فَعَجَزَ عَنِ النَّظَرِ.
  ewe-ewe: Fifia, Eli zu amegãɖeɖi eye eƒe ŋkuwo megakpɔa nu tututu o. Emlɔ eƒe xɔ
    me le zã me gbe ɖeka eye
  eng-LEE: And it came to pass one day, when 'Eli was lying down in his place, and
    his eyes had begun to grow dim, he could not see;
  gvn-gvn: Yala-yala nyulu Eli miyil-burra, nyulu wujurrbu nyunguwunbu roommunbu warngku
    wunanan. Nyulu Samuel warngku wunanan yuba roommunbu Godumu box bundandan. Mudu-wayjunjiku,
    Majangka Godungku Samuel kunjan. Samuelangka kuku nyajin, nyulu yalaman, “Yuwu,
    ngayu kukuuu.” Nyulu jinbalku Elinda warrin, babajin, “Yundu nganya kunjan?” Yamba
    Elingka yalaman, “Kari, ngayu yunun kari kunjan, bedbaku dungay baja.” Samuel
    bedbaku dungan baja. Majangka Godungku nyungun kunjan baja. Samuel binal kari
    Godungkuku nyungundu balkal-balkal, Godungku jakalbaku kariku balkanya nyungundu.
    Nyulu Elinda dungan baja, yalaman, “Yundu nganya kunjan, ngayu wanjarrmal?” Elingka
    yalaman, “Kari, ngayu yunun kari kunjan, bedbaku dungay baja.” Yinyamun Godungku
    Samuel kunjan baja, nyulu Elinda dungan baja, babajin wanyurrinku. Eli binalmanda,
    Godungkuku Samuel kunjal-kunjan. Nyulu Samuelanda yalaman, “Yundu bedbaku dungay
    baja. Kaki Godungku yunun kunjal baja, yundu balka, ‘Yundu kuku balka, Maja, ngayu
    milka-janay.’” Samuel bedbaku dungan baja.
  asm-FB: সেই সময়ত এলীৰ চকু দুৰ্ব্বল হোৱাত, তেওঁ ভালদৰে মনিব নোৱাৰিছিল; সেয়ে তেওঁ
    নিজৰ বিচনাত শুই থাকিছিল।
  sus-A: كْي ندٍ رَ عٍلِ سّرّشّدُبّ نُ سَشِ عَ شَ كٌنكٌي كُي. عَ يَيٍ مُ نُ سٍ تٌمَ
    عَ قَنيِ رَ، عَ فبٍ مُ نُ لُشِ عَ شَ قِندِ دْنشُي رَ.
  fra-SBL: En ce temps-là, comme Éli était couché à sa place (ses yeux avaient commencé
    à s'affaiblir, de sorte qu'il ne voyait plus),
  hbo-hbo: וַֽיְהִי֙ בַּיֹּ֣ום הַה֔וּא וְעֵלִ֖י שֹׁכֵ֣ב בִּמְקֹמֹ֑ו *וְעֵינֹו (וְעֵינָיו֙)
    הֵחֵ֣לּוּ כֵהֹ֔ות לֹ֥א יוּכַ֖ל לִרְאֹֽות׃
  piu-2006: '@see-verse:1SA.003.001'
  pjt-pjt: '@see-verse:1SA.003.001'
  kik-kik: Ũtukũ ũmwe Eli, ũrĩa maitho make maambĩrĩirie kwaga hinya akaaga kuona
    wega, aakomete o harĩa aamenyerete.
  fra-NCL: En ce même temps, comme Héli était couché à sa place, — or ses yeux avaient
    commencé à se troubler et il ne pouvait plus voir ;
  cek-AK: To nathuem ah Eli loe a iihhaih hmuen ah angsong, to naah mik thazok sut
    moe, mik amtueng ai pongah, tidoeh hnu thai ai.
  cuk-cuk: Ibagwengi, Elí bato dala galakgumaidba geg bar nue atakgusadgi e-gabedneggi
    obunnomaid.
  uig-CYR: Вә шундақ болдики, бир күни Әли орнида ятқан еди (униң көзлири торлишип
    көрмәс болуп қалай дегән еди)
  pma-pma: Ka en vongien tai, pris Ilae mul matil en out tamatilien onen, ka vesesal
    meten vavar.
  tel-2017: ఆ సమయంలో ఏలీ కంటి చూపు మందగించినందువల్ల అతడు ఏమీ చూడలేని స్థితిలో తన మంచంపై
    పండుకుని ఉన్నాడు.
  hat-BSA: Li te rive nan lè sa a ke pandan Éli te kouche nan plas li, (alò, vizyon
    li te kòmanse febli; li pa t kab wè byen),
  bxh-bxh: Eli matana haꞌa sa heyaya wananaha. Begana haba sa tou. Iꞌipa hesa ya enoꞌeno
    ena bili yai.
  kos-kos: Sie fong ah Eli, su apkuran elan kunla mutal, el motul infukil sel sifacna.
  hbo-WLC: וַֽיְהִי֙ בַּיּ֣וֹם הַה֔וּא וְעֵלִ֖י שֹׁכֵ֣ב בִּמְקֹמ֑וֹ ועינו הֵחֵ֣לּוּ
    כֵה֔וֹת לֹ֥א יוּכַ֖ל לִרְאֽוֹת׃
  ibo-ibo: O ruru nʼotu abalị, ka Elayị dinara ala nʼọnọdụ ya ịrahụ ụra, ebe ọ bụ
    na anya ya akala nka nke bụ na ọ dịghị ahụzikwa ụzọ nke ọma.
  ory-ory: ଏହି ସମୟରେ ଏଲିଙ୍କର ଚକ୍ଷୁ ଧନ୍ଦଳା ହେବାକୁ ଲାଗିଲା, ଏଣୁ ସେ ଦେଖି ପାରିଲେ ନାହିଁ।
    ଏକ ଦିନ ସେ ଆପଣା ସ୍ଥାନରେ ଶୋଇଥିଲେ
  wmt-wmt: '@see-verse:1SA.003.001'
  chk-chk: Lon eu pwin Eli a kon lon lenian, nge mesan a toputopula pwe esap chüen
    tongeni küna mwan.
  ssd-ssd: Elai nu buk am ŋaigoŋginaig le furir ande mbolŋge nu wandek sinam taŋge
    kinymba minna le
  rop-rop: Wal det olmen bin gulijap blain na, en wan nait YAWEI det trubala God bin
    jingat langa det yangboi. Det olmen bin silip langa im ronwan rum,
  ukr-1871: Оце ж того часу, як уклавсь Ілїй спати на звиклому свойму місцї, і почали
    йому заплющуватись очі, так що вже не бачив нїчого;
  deu-1951: Und es begab sich eines Tages, daß Eli an seinem Orte lag; seine Augen
    hatten angefangen dunkel zu werden, so daß er nicht mehr sehen konnte.
  eng-JPS: And it came to pass at that time, when Eli was laid down in his place —
    now his eyes had begun to wax dim, that he could not see—
  srp-1865: Jednom u to vrijeme Ilije ležaše na svom mjestu; a oèi mu poèinjahu tamnjeti
    te ne mogaše vidjeti;
  lug-lug: Mu kiseera ekyo, Eri eyali akaddiye, n’amaaso ge nga gayimbadde, yali awumuddeko
    mu kisenge kye.
  heb-heb: ויהי ביום ההוא ועלי שכב במקמו ועינו החלו כהות לא יוכל לראות׃
  ben-IRV: আর সেই দিন দৃষ্টি শক্তি কম হওয়াতে এলি আর দেখতে পেতেন না।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਏਲੀ ਆਪਣੇ ਥਾਂ ਲੰਮਾ ਪਿਆ ਸੀ ਅਤੇ ਉਹ ਦੀਆਂ ਅੱਖੀਆਂ ਅਜਿਹੀਆਂ ਧੁੰਦਲੀਆਂ
    ਹੋਣ ਲੱਗੀਆਂ ਜੋ ਉਹ ਵੇਖ ਨਹੀਂ ਸਕਦਾ ਸੀ।
  tkr-tkr: Sa xəmde Eliy cune tyulee g'alirxhu ıxha. Mang'une uleppışik'le yugda g'ece
    ıxha deş.
  mya-JVB: တရံရောအခါဧလိ သည် မိမိ နေရာ ၌ အိပ် လျက်၊ သူ ၏ မျက်စိ မှုန် သောကြောင့် မ
    မြင် နိုင် သည်ကာလ၊
  tte-O: Ilae manna ibelu ilaulau kaiwena itautaubala koinaele nige sowana ginauli
    yabo igite-namwanamwai. Boniyai mena ana kaba keno mena ikenokeno.
  tbg-tbg: Ho Eliva naampaiqama vuvaro aumakaa vira avuvano ekaara qimpa vire ura.
    Vo enta entaqi viva Kotira Naavu rumu vo nai vaite vauraqi vaite vauvaro
  hmo-hmo: Hanuaboi ta, Eli be iena daiutu lalonai ia mahuta. Iena matana be diburadibura,
    gau ta ia itaia namonamo lasi.
  urd-urd: और उस वक़्त ऐसा हुआ कि जब एली अपनी जगह लेटा था उस की ऑंखें धुन्द्लाने लगी
    थी, और वह देख नहीं सकता था।
  rus-SYN: И было в то время, когда Илий лежал на своем месте, - глаза же его начали
    смежаться, и он не мог видеть,
  bqc-SIM: Gↄↄewa Ɛli wúlɛa a kpɛa. Aà wɛ́ bùsa, àlɛ gu'e maamaa lↄo.
  tcz-CHONGTHU: Eli thempu in kho amuthei beh talou ahin, jankhat hi alupna ah aimutan
    ahi chule Samuel jong chu aimutan ahi.
  mar-mar: त्या वेळेस असे झाले की, एली आपल्या ठिकाणी झोपला होता, आणि त्याची दृष्टी
    मंद झाल्यामुळे त्यास डोळ्यांनी चांगले दिसत नव्हते;
  soq-soq: Eli emawa kadinton ita me mai sala ewepidewalepia rua, dia. Sa baiwa tadina
    dea me itua bolawe ituleidie.
  qub-qub: Elïga pasaypa auquinna car sumäga mana ricarannachu. Juc cuticho Elïga
    puñuycaran cuartuncho.
  bqp-bqp: Zĩkea Ɛli wutɛna a wútɛkia. A wɛ́ bùsa, àtɛn gu e manamana doro.
  hat-hat: Je Eli yo te fin bese, li pa t' ka wè ladan yo ankò. Yon jou lannwit, Eli
    te kouche nan chanm li ap dòmi.
  eng-BSB: And at that time Eli, whose eyesight had grown so dim that he could not
    see, was lying in his room.
  tod-tod: É ɠɛni ga kpidii ta, zalaɠa ɠula nui Eli ɠɛni laani daazuʋɛ, naama ziɛgi
    zu Eli ɠaazuʋɛti maaɓidini niina. É la mɔ ɠɛni wozaɠaazu fɔɔn.
  eng-WEBPB: At that time, when Eli was laid down in his place (now his eyes had begun
    to grow dim, so that he could not see),
  kbq-kbq: Hagi Elina avumo'a agafa huno asu higeno keso'e osuno, mago kinaga Ra Anumzamofo
    nompi tafe'are mase'ne.
  nhe-BL: Huan Elí ya eliyaya nelhuehuentzi huan ya popoyotiyaya. Huan se tonal Elí
    mosiyajcajtoya ipan ichaj,
  bus-bus: Zĩkea Ɛli daɛna a daɛkiia. À wɛ́ɛ bùsa, èe guu ee maamaa dↄro.
  gub-BL: Eri wiko tària'i hehàpyhà 'ym ma'e romo a'e 'ar rehe a'e. Amo 'ar mehe pyhaw
    uker upà uker haw pe a'e kury.
  eng-DRA: 'And it came to pass one day when Heli lay in his place, and his eyes were
    grown dim, that he could not see:'
