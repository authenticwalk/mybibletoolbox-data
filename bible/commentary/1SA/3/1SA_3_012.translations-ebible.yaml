verse: 1SA.003.012
translations:
  mal-C: അന്നു ഞാൻ ഏലിക്കെതിരായും അവന്റെ ഭവനത്തിനെതിരായും അരുളിച്ചെയ്തതെല്ലാം ആദ്യന്തം
    നിറവേറ്റും.
  deu-TKW: an jenem Tage werde ich alles das an Eli in Erfüllung gehen lassen, was
    ich über seine Familie geredet habe - von Anfang bis zu Ende.
  lin-lin: Na tango wana, nakokokisa makambo nyonso oyo nayebisaki Eli mpo na kotelemela
    libota na ye, wuta na ebandeli kino na suka.
  eng-LSV: In that day I establish to Eli all that I have spoken to his house, beginning
    and completing;
  eng-GNV: 'In that day I will raise vp against Eli all things which I haue spoken
    concerning his house: when I begin, I will also make an ende.'
  eng-WEBSTER: 'In that day I will perform against Eli all things which I have spoken
    concerning his house: when I begin, I will also make an end.'
  nhw-BL: Nijchihuas nochi tlamantli fiero catli niquilhuijtoc Elí para nijchihuas
    ica ichaj ehuani.
  swh-ONEN: Wakati huo nitatimiza dhidi ya Eli kila kitu nilichonena dhidi ya jamaa
    yake, kuanzia mwanzo mpaka mwisho.
  bba-bba: Tɔ̃ɔ te sɔɔrɑ kon de ye kpuro yu koorɑ mɑm mɑm ye nɑ ɡeruɑ Elin yɛnun sɔ̃.
  eng-KJVCPB: 'In that day I will perform against Eli all things which I have spoken
    concerning his house: when I begin, I will also make an end.'
  mpx-mpx: Lan o, lahi toto ya baunan Ilai ana tini kaiweliya, gegewena na ginol paolaolaek.
  luo-luo: E kindeno abiro chopo weche mane awacho kuom Eli ka akwede kod mane awacho
    kuom ode aa chakruok nyaka giko.
  meu-meu: Lau ese Eli vada na hamaorolaia karadia iboudiai, ena ruma taudia daidiai
    baina kara nato, na una dina ai baina kara henia, matamana ela bona dokona.
  npi-ULB: त्यस दिन एलीको घरानाको विरुद्ध मैले भनेका हरेक कुरा सुरुदेखि अन्‍तसम्म
    नै म पुरा गर्नेछु ।
  yor-yor: Ní ìgbà náà ni èmi yóò mú ohun gbogbo tí mo ti sọ sí ilé Eli ṣẹ láti ìbẹ̀rẹ̀
    dé òpin.
  emp-NTPO: Maʌ̃ ewarid̶e mʌ̃a Eli, idji ẽberãrã sid̶a cawa oi jarad̶ara jũma oya.
  ind-ind: Pada hari itu, Aku akan melakukan segala hukuman yang sudah Aku sampaikan
    terhadap Eli dan keluarganya! Tidak satu pun tidak akan terjadi!
  pes-OPCB: آن بلاهایی را که دربارهٔ خاندان عیلی گفتم بر او نازل خواهم کرد.
  tgl-ULB: Sa araw na iyon tutuparin ko ang lahat ng bagay na aking sinabi kay Eli
    tungkol sa kanyang bahay, mula simula hanggang sa katapusan.
  cbu-NT: Ashiriya, minumtashuri zar Elíyaa wipaptari wanichima. Yuwaa táyanlli anoo
    k'keetsi tatsameeri kasachima,
  hui-hui: Horo ogoningi i̱na Eli damenehondo bule lalu ala lo wirugoriani howa bibahende
    bialu bu maro bulebero.
  mya-mya: ထို​နေ့​ကျ​ရောက်​သော​အ​ခါ ငါ​သည်​ဧ​လိ​၏ အိမ်​ထောင်​စု​သား​တို့​အား​ဒဏ်​စီ​ရင်​မည်​ဟု
    မိန့်​တော်​မူ​ခဲ့​သည်​အ​တိုင်း အ​စ​မှ​အ​ဆုံး တိုင်​အောင်​ငါ​စီ​ရင်​မည်။-
  bod-N: དེའི་ཉིན་ལ་ངས་ཨེ་ལི་དང་དེའི་རྒྱུད་ཀྱི་སྐོར་ལ་སྨྲས་པའི་གཏམ་ཐམས་ཅད་ཐོག་མ་ནས་མཐའ་མའི་བར་དུ་བསྒྲུབ་པར་བྱ།
  sna-sna: Panguva iyoyo ndichaitira Eri zvose zvandakataura pamusoro peimba yake
    kubva kumavambo kusvika kumagumo.
  spa-BLM: En aquel día cumpliré contra Elí todo lo que he dicho sobre su casa, desde
    el principio hasta el fin.
  cac-cac: A d'a jun c'u chi', ol elc'och masanil ix valcan d'a yib'an̈ vin̈aj Elí
    yed' masanil yin̈tilal.
  swh-ULB: Siku hiyo nitatimiza kila kitu nilichokisema dhidi ya Eli kuhusu nyumba
    yake, kutoka mwanzo hadi mwisho.
  bel-bel: у той дзень Я ўчыню над Ізраілем усё тое, што Я казаў пра дом ягоны; Я
    пачну і закончу;
  wed-wed: Rorova a riwa nanare, Eli ana numa ravai maiteni ana kovoḡi.
  deu-ELBBK: 'An diesem Tag werde ich gegen Eli alles ausführen, was ich über sein
    Haus geredet habe: Ich werde beginnen und vollenden.'
  mbb-OT: Emun egkeuma haazà he andew ne ebeelan ku is langun he migkaǥi ku he ebpekesuǥat
    te pemilya ni Eli.
  mal-2015: ഞാൻ ഏലിയുടെ ഭവനത്തെക്കുറിച്ചു അരുളിച്ചെയ്തതൊക്കെയും ഞാൻ അന്നു അവന്റെമേൽ
    ആദ്യന്തം നിവർത്തിക്കും.
  rmc-rmc: Oda džives domukava pro Eli savoro, so phenďom pre leskri famelija – savoro
    le agorestar dži o koňec.
  pes-OPV: در آن روز هر‌چه درباره خانه عیلی گفتم بر او اجرا خواهم داشت، و شروع نموده،
    به انجام خواهم رسانید.
  ron-1924: Ын зиуа ачея вой ымплини асупра луй Ели тот че ам ростит ымпотрива касей
    луй; вой ынчепе ши вой испрэви.
  aui-aui: Tagu, aro Eli yana rakaraka teya anaveredi ware rorowainagha awonedina
    naboni.
  ben-OBCV: আমি এলির পরিবারের সম্বন্ধে যা যা বলেছি, সেই সময় আমি এলির প্রতি—শুরু থেকে
    শেষ পর্যন্ত ঠিক তাই ঘটাব।
  som-som: Oo maalintaas waxaan Ceelii ku samayn doonaa kulli wixii aan reerkiisa
    kaga hadlay oo dhan, ilaa bilowgii iyo xataa dhammaadka.
  lat-VUC: 'In die illa suscitabo adversum Heli omnia quæ locutus sum super domum
    ejus: incipiam, et complebo.'
  eng-ASVBT: In that day I will perform against Eli all that I have spoken concerning
    his house, from the beginning even unto the end.
  ita-1885: In quel dì io metterò ad effetto contro ad Eli, da capo a fine, tutto
    ciò che io ho detto contro alla sua casa.
  eng-LXXUP: In that day I will raise up against Eli all things that I have said against
    his house; I will begin, and I will make an end.
  eng-ULB: On that day I will carry out against Eli everything I have said about his
    house, from beginning to end.
  spa-VBL: Es entonces cuando cumpliré todo lo que he dicho, de principio a fin, contra
    Elí y su familia.
  fra-_FOB: En ce jour-là, j'exécuterai contre Héli tout ce que j'ai dit contre sa
    maison; je commencerai et j'achèverai.
  mal-mal: ഞാൻ ഏലിയുടെ ഭവനത്തെക്കുറിച്ചു അരുളിച്ചെയ്ത എല്ലാകാര്യങ്ങളും ഞാൻ അന്ന് അവന്റെമേൽ
    ആദ്യം മുതൽ അവസാനംവരെ പൂർത്തീകരിക്കും.
  urd-GVR: Us waqt maiṅ shurū se le kar āḳhir tak wuh tamām bāteṅ pūrī karūṅga jo
    maiṅ ne Elī aur us ke gharāne ke bāre meṅ kī haiṅ.
  suz-BL: मेको नाक्‍ती गो एली नु आ खिं ङा मुर आन कली आं देंशो नेल्‍ल पाइनुङ।
  ita-1927: In quel giorno io metterò ad effetto contro ad Eli, dal principio fino
    alla fine, tutto ciò che ho detto circa la sua casa.
  ckb-ckb: لەو ڕۆژەدا هەموو ئەوەی لە دژی عێلیم فەرموو سەبارەت بە ماڵەکەی، لە سەرەتاوە
    هەتا کۆتایی جێبەجێی دەکەم.
  eng-BBE: In that day I will do to Eli everything which I have said about his family,
    from first to last.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಏಲಿಯ ಮನೆಯನ್ನು ಕುರಿತು ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಅವರಿಗೆ ಆ ದಿವಸದಲ್ಲಿ ಮಾಡುತ್ತೇನೆ.
    ನಾನು ಆರಂಭಿಸಿದ ಹಾಗೆ ಅಂತ್ಯವನ್ನು ಮಾಡುವೆನು.
  tam-2017: நான் ஏலியின் குடும்பத்திற்கு எதிராகச் சொன்ன யாவையும், அவன்மேல் அந்த நாளிலே
    வரச்செய்வேன்; அதைத் துவங்கவும் அதை முடிக்கவும் போகிறேன்.
  spa-RV-1909: Aquel día yo despertaré contra Eli todas las cosas que he dicho sobre
    su casa. En comenzando, acabaré también.
  ron-BTF: În acea zi voi împlini împotriva lui Eli toate lucrurile pe care le-am
    spus referitor la casa lui; când voi începe, voi sfârși de asemenea.
  eng-WEBP: In that day I will perform against Eli all that I have spoken concerning
    his house, from the beginning even to the end.
  eng-FBV: That's when I will carry out against Eli and his family everything I have
    said, from beginning to end.
  nld-1939: Die dag ga Ik van begin tot eind aan Eli alles voltrekken, waarmede Ik
    zijn huis heb bedreigd.
  nch-BL: Nijchihuas nochi tamanti fiero cati niquilhuijtoc Elí para nijchihuas ica
    ichaj ehuani.
  vie-1934: Bấy giờ, ta sẽ làm ứng nghiệm nơi Hê-li các lời hăm dọa ta đã phán về
    nhà người; ta sẽ khởi sự và làm cho hoàn thành.
  hin-CV: उस दिन मैं एली के विरुद्ध शुरू से लेकर अंत तक वह सब करूंगा, जो मैंने उसके
    परिवार के विषय में कहा है.
  spa-BES: En ese día le haré a Elí todo lo que he dicho sobre su familia, desde el
    principio hasta el final.
  tdx-tdx: Amy andro zay, le hafe­tsako amy Elý naho amy hasavereña’e iabiy i vinolakoy
    sikal’am-baloha’e pak’am-para’e.
  tha-KJV: ในวันนั้นเราจะกระทำให้​สิ​่งสารพัดที่เรากล่าวไว้​เก​ี่​ยวด​้วยเรื่องวงศ์วานของเอลี​ให้​สำเร็จเสียต่อเอลี
    ตั้งแต่​ต้นจนถึงที่​สุด
  por-BR-2018: Aquele dia eu despertarei contra Eli todas as coisas que disse sobre
    sua casa. Em começando, acabarei também.
  deu-ELO: 'An selbigem Tage werde ich wider Eli alles ausführen, was ich über sein
    Haus geredet habe: ich werde beginnen und vollenden.'
  eng-WYC-2018: In that day I shall raise up against Eli all (the) things that I have
    spoken upon his house; I shall begin (it), and I shall end (it).
  epo-epo: En tiu tago Mi plenumos super Eli ĉion, kion Mi diris pri lia domo; Mi
    komencos kaj finos.
  uig-PIN: Xu künidǝ Mǝn burun Əlining jǝmǝtidikilǝr toƣrisida eytⱪinimning ⱨǝmmisini
    uning üstigǝ qüxürimǝn; baxtin ahirƣiqǝ ada ⱪilimǝn!
  beo-beo: Amo esohaga, Na da Ilai ea sosogo fi ilima gagabusu aligima:ne sia:i, amo
    huluanedafa hamomu.
  tpi-OTNT: Na long dispela taim bai mi mekim olgeta samting nogut i kamap long famili
    bilong Eli olsem mi bin tok.
  hau-SA: A ranar zan cika dukan maganar da na yi game da Eli da iyalinsa, daga farko
    har ƙarshe.
  uig-LAT: Shu künide Men burun Elining jemetidikiler toghrisida éytqinimning hemmisini
    uning üstige chüshürimen; bashtin axirghiche ada qilimen!
  nde-nde: Ngalesosikhathi ngizamelana lo-Eli, ngenze konke engakukhuluma mayelana
    lendlu yakhe kusukela ekuqaleni kusiya ekucineni.
  ton-ton: '‌ʻI he ʻaho ko ia te u fai kia Ilai ʻae ngaahi meʻa kotoa pē ʻaia kuo
    ʻosi ʻeku lea ai ki hono fale: ʻo kau ka kamata, te u fai ke ʻosi foki.'
  ces-1613: V ten den uvedu na Elí všecko to, což jsem mluvil proti domu jeho; počnuť
    i dokonám.
  eng-WMB: In that day I will perform against Eli all that I have spoken concerning
    his house, from the beginning even to the end.
  tam-TCV: அக்காலத்தில் ஏலியின் குடும்பத்திற்கு எதிராக நான் சொன்னவைகள் எல்லாவற்றையும்
    தொடக்கமுதல் இறுதிவரை அவனுக்கு எதிராகச் செய்து முடிப்பேன்.
  ceb-ULB: Nianang adlawa pagakuhaon ko ang tanan kong gisulti mahitungod sa panimalay
    ni Eli, gikan sa sinugdan hangtod sa kataposan.
  pol-UBG: W tym dniu dokonam na Helim wszystkiego, co mówiłem przeciwko jego domowi,
    od początku do końca.
  agr-agr: Tuja wi Elí patayi aidaun pachisa timag nunak nunú tsawantin makichkish
    ewaetsuk umiktatjai.
  kyc-kyc: Yuu gii doko pirunu dokopa Ilaina ree palu dupwa keta randa wakale wakale
    mairuŋu lao leyonuli pyuo maiyuo otaro, leya.
  urd-GVU: اُس وقت مَیں شروع سے لے کر آخر تک وہ تمام باتیں پوری کروں گا جو مَیں نے
    عیلی اور اُس کے گھرانے کے بارے میں کی ہیں۔
  deu-1912: An dem Tage will ich erwecken über Eli, was ich wider sein Haus geredet
    habe; ich will's anfangen und vollenden.
  ntj-ntj: Tjiinya-rna kalkurnu palyamunu purlkanya yutilkitjalu Yiilayiku yungarrapirtiku.
    Tjukarurrulu-rna watjara palyamunu purlkanya-tjanampa yutilkitjalu.
  kan-2017: ಏಲಿಯ ಮನೆಯನ್ನು ಕುರಿತು ತಿಳಿಸಿದ್ದೆಲ್ಲವನ್ನೂ ಆ ದಿನದಲ್ಲಿ ತಪ್ಪದೆ ನೆರವೇರಿಸುವೆನು.
  yap-yap: Rofen nem e bay gu pi’ urngin e gafgow ni kugog ni bay gu pi’ ngak e tabinaw
    rok Eli, ni tin gog ko som’on nge yan i mada’ ko tin tomur.
  hlt-MCSB: Tekah khohnin dongah a imkhui ah ka thui ham ka tong tih ka khah boeih
    nen te Eli ka pai thil ni.
  mdy-ETH: ዬኖ ኬሎና ዓይፃፓ ጋፖ ሄላንዳኣና ዔኤሊንታ ማኣሮ ዓሶንታይዳ ‹ታ ማዻንዳኔ› ጌይ ኬኤዜ ባኮ ቢያ ማዺ ታ ኩንሣንዳኔ፤
  twi-ASANTE: Merebɛyɛ deɛ maka atia Eli ne nʼabusuafoɔ no nyinaa.
  mwc-mwc: Kona maranai Ilai ana rakaraka yabata ana kasibigoyonisi awaika ereonowana
    matapa a wonisi wai ana wosei.
  eng-WEBU: In that day I will perform against Eli all that I have spoken concerning
    his house, from the beginning even to the end.
  bvr-bvr: Minyjiya. Yi-gurrepa gu-jirra gu-boya ngaypa barra nguburr-bu barra Yilay
    aburr-baparrurr. Minypa ngaypa gipa mu-ngoyurra ngu-wena nula, ngu-yinarda barra
    nguburr-bu barra an-nigipa an-baparrurr an-guyinda rrapa ngu-mungba barra.
  wal-wal: Taani Eela so asaa bolli haasayido ubbabaa he gallassan koiruwaappe wurssettaa
    gakkanaassi Eela bolli ehaana.
  spa-PDDPT: Ese día cumpliré contra Elí todas las cosas que anuncié con respecto
    a su casa, desde el principio hasta el fin.
  gun-gun: Mba'eta ha'e va'e ára Eli rovai amoingo 'rã hoo pygua kuery rekorã xeayvuague
    ha'e javi. Amboypy vy ma ajapopa 'rã.
  agu-BL: Na tul yi jun k'ejlala'tz, tz'elpon ink'ab te cyakil yi ja wal tetz Elí,
    te yi mbi cu'n sbajok scye'j yi e' cy'ajl.
  eng-PEV: I will finish up Eli’s family, as I said before.
  ilo-ULB: Iti dayta nga aldaw, ipatungpalkonto kenni Eli dagiti amin nga imbagak
    maipanggep iti balayna, manipud iti rugi agingga iti pagpatinggaan.
  kpg-kpg: Di laangi deelaa, gei Au ga haga gila aga nia hagadilinga huaidu huogodoo
    ala guu lawa ai dagu boloagi gi di madawaawa Eli.
  uig-ARA: شۇ كۈنىدە مەن بۇرۇن ئەلىنىڭ جەمەتىدىكىلەر توغرىسىدا ئېيتقىنىمنىڭ ھەممىسىنى
    ئۇنىڭ ئۈستىگە چۈشۈرىمەن؛ باشتىن ئاخىرغىچە ئادا قىلىمەن!
  sus-sus: Na lɔxɔɛ, n naxan birin falaxi Eli xa denbaya xa fe ra, n a birin nakamalima
    nɛ, kelife a fɔlɛ han a raɲɔnyi.
  pon-2006: Ni rahno, I pahn kapwaiada soahng suwed koaruhsie me I kehkehlingkihong
    en Ilai eh peneinei.
  jae-jae: Êndêŋ bêc ônê aê oc jaŋgôm biŋ samob, taŋ kasôm kêpi Elinê gôlôac naŋ,
    ŋanô êsa êpi eŋ tomalageŋ.
  ksd-ksd: Ta nam ra bung ina pait ia tai Eli ra magit par iau ga varvai lua tana
    ure ra kubana.
  tur-YTC: O gün, Eli'nin eviyle ilgili olarak başından sonuna dek söylediklerimin
    hepsini ona karşı yapacağım.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπεγερῶ ἐπὶ Ἡλὶ πάντα ὅσα ἐλάλησα εἰς τὸν οἶκον αὐτοῦ,
    ἄρξομαι καὶ ἐπιτελέσω.
  ind-AYT: Pada waktu itu, Aku akan mengerjakan semua yang Kukatakan kepada Eli tentang
    keluarganya, dari awal sampai akhir.
  nya-nya: Tsiku limenelo ndidzachitadi zonse zimene ndinayankhula zokhudza banja
    la Eli kuyambira poyamba mpaka pomaliza.
  hrv-hrv: U onaj ću dan ispuniti na Eliju sve što sam rekao za kuću njegovu, od početka
    do kraja.
  mps-mps: Tama te sogo te eno te tigidali dwai sę te Eligo hani sibi dabe dali wali
    po gilama te sę yaibao.
  tpi-tpi: Na long dispela taim bai mi mekim olgeta samting nogut i kamap long famili
    bilong Eli olsem mi bin tok.
  dan-1931: På den Dag vil jeg lade alt, hvad jeg har talt om Elis Slægt, opfyldes
    på ham, alt fra først til sidst.
  vie-OVCB: Ta sẽ thực hiện những điều Ta đã phán với Hê-li về gia đình người.
  guj-2017: મેં એલીની વિરુદ્ધ તેના ઘર સંબંધી જે સઘળું કહ્યું છે તે બધું આરંભથી તે
    અંત સુધી, હું તે દિવસે પૂરું કરીશ.
  pon-2006A: Ni rahno, I pahn kapwaiada soahng suwed koaruhsie me I kehkehlingkihong
    en Ilai eh peneinei.
  por-BRBSL: Naquele dia, vou fazer contra Eli tudo o que falei a respeito de sua
    casa, desde o início até o fim”.
  aly-aly: Eli-rnem atha ilwerl-atheneyew, atharl ilew-angkwarr arrwekel-antey.
  cth-cth: Hot hnin vah a imthung kong ka dei e pueng a kamtawngnae koehoi apout totouh
    Eli koe lah ka sak han.
  twi-twi: Merebɛyɛ nea maka atia Eli ne nʼabusuafo no nyinaa.
  hlt-hlt: Tekah khohnin dongah a imkhui ah ka thui ham ka tong tih ka khah boeih
    nen te Eli ka pai thil ni.
  tbz-SIM: Dɛ kó dimɔ̀nnì ndi n yóó dɔɔ̀mɛ̀ Edii cĩ́ɛ̃̀tɛ̀, n nɑ̀kɛ́ kɛ yɛ̃ n yóó
    tɛ̀ dɔ̀ɔ̀mɛ̀ bɑ́ m bɑ́ɑ́ íntɛ́ tìmɑtì.
  msy-2020: Kɨ faragha Elin mɨkemezɨ moghɨn, kɨ datɨrɨghɨn, bizir kurabar me damuam.
  dop-dop: Kʋyɑŋkuɣu mɑɑ cɑɑlɩ Ilii tǝyɑɣɑ nyǝ́mɑ ɩsɛ kɛ nyǝŋsʋɣʋ. Hɑlǝnɑ mɑ́ tʋ́
    nyʋɣʋ kɛ teitei ɩsɩɩ mɑɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Həmin gün Elinin evi haqqında dediklərimin hamısını əvvəldən axıra qədər
    yerinə yetirəcəyəm.
  eng-DBY: In that day I will perform against Eli all that I have spoken concerning
    his house; I will begin and make an end.
  hin-2017: उस दिन मैं एली के विरुद्ध वह सब कुछ पूरा करूँगा जो मैंने उसके घराने के
    विषय में कहा, उसे आरम्भ से अन्त तक पूरा करूँगा।
  wol-KYG: Bésub keroog ma matal ci Eli mboolem lu ma waxoon ne mooy dal waa këram,
    ndoorte la ba ca muj ga.
  eng-YLT: In that day I establish unto Eli all that I have spoken unto his house,
    beginning and completing;
  kne-kne: Sin doy ay timpo, dadlonak ipatongpal am-in ay inbabagak maikontra sin
    pamilyan Eli.
  eng-WYC-2017: In that day I shall raise up against Eli all things that I have spoken
    upon his house; I shall begin it, and I shall end it.
  eng-WMBB: In that day I will perform against Eli all that I have spoken concerning
    his house, from the beginning even to the end.
  urd-GVH: उस वक़्त मैं शुरू से लेकर आख़िर तक वह तमाम बातें पूरी करूँगा जो मैंने एली
    और उसके घराने के बारे में की हैं।
  rug-rug: Pa rane asa si kaqu tavetavete nia Rau sa Qua hiniva koasa puku tatamana
    te Ilai, podalae pa pinodalaena kamo pa vinabetona.
  gaz-gaz: Gaafas ani waanan maatii Eelii irratti dubbadhe hundumaa jalqabaa hamma
    dhumaatti Eeliitti nan fida.
  fra-LSG: En ce jour j’accomplirai sur Éli tout ce que j’ai prononcé contre sa maison;
    je commencerai et j’achèverai.
  gnn-gnn: '@see-verse:1SA.003.011'
  yal-yal: Na lɔxɔni n feene birin nakamalima nɛn Heli fari n naxan falaxi a xili
    ma e nun a denbayana. N mi sese luyɛ.
  haw-1868: Ia la no hooko aku au maluna o Eli i na mea a pau a'u i olelo ai no kona
    hale, o ka hoomaka ana, a me ka hoopau ana.
  arb-NAV: إِذْ أُوْقِعُ بِعَالِي كُلَّ مَا تَوَعَّدْتُ بِهِ بَيْتَهُ مِنْ أَوَّلِهِ
    إِلَى آخِرِهِ.
  ewe-ewe: Mawɔ nu dziŋɔ siwo katã ŋu meƒo nu tsoe na Eli.
  eng-LEE: 'On that day will I fulfill on ''Eli all that I have spoken concerning
    his house: I will begin and finish.'
  gvn-gvn: '@see-verse:1SA.003.011'
  asm-FB: মই এলী আৰু তেওঁৰ বংশৰ বিষয়ে যি যি কৈছিলোঁ, সেই সকলোকে প্ৰথমৰ পৰা শেষলৈকে
    সিদ্ধ কৰিম।
  sus-A: نَ لْشْي، ﭑ نَشَن بِرِن قَلَشِ عٍلِ شَ دٍنبَيَ شَ قٍ رَ، ﭑ عَ بِرِن نَكَمَلِمَ
    نّ، كٍلِقٍ عَ قْلّ هَن عَ رَحْنيِ.
  fra-SBL: En ce jour-là, j'accomplirai contre Eli tout ce que j'ai dit au sujet de
    sa maison, depuis le début jusqu'à la fin.
  hbo-hbo: בַּיֹּ֤ום הַהוּא֙ אָקִ֣ים אֶל־עֵלִ֔י אֵ֛ת כָּל־אֲשֶׁ֥ר דִּבַּ֖רְתִּי אֶל־בֵּיתֹ֑ו
    הָחֵ֖ל וְכַלֵּֽה׃
  piu-2006: '@see-verse:1SA.003.011'
  pjt-pjt: '@see-verse:1SA.003.011'
  kik-kik: Hĩndĩ ĩyo maũndũ marĩa mothe ndoigire ma gũũkĩrĩra Eli na nyũmba yake nĩngamahingia
    kuuma kĩambĩrĩria nginya mũthia.
  fra-NCL: En ce jour-là j’accomplirai sur Héli tout ce que j’ai prononcé touchant
    sa maison ; je commencerai et j’achèverai.
  cek-AK: To naah ka thuih ih lok baktih toengah, Eli imthung takoh nuiah hmuennawk
    to ka sak han; sak kam tong baktih toengah, boeng khoek to ka sak han.
  cuk-cuk: A-ibagine, an Elíʼgi sabsur-ibmar-sogsagusadi bela an imakoed. An Elí-e-gwenadgan
    sabsur-odurdakoye-sogsabalid bela an imakbaloed.
  uig-CYR: Шу күнидә Мән бурун Әлиниң җәмәтидикиләр тоғрисида ейтқинимниң һәммисини
    униң үстигә чүшүримән; баштин ахирғичә ада қилимән!
  pma-pma: En avong enek, num vasi tounah koa navat kati keke numoni heha kat pris
    Ilae ka meatin vasi keil ten vatiamal onen. Anatin, nasakras malokovein tai vales.
  tel-2017: ఆ రోజున ఏలీ కుటుంబం వారిని గురించి నేను చెప్పినదంతా వారి పైకి రప్పిస్తాను.
    నేనే దాన్ని చేయడం మొదలుపెట్టి ముగిస్తాను.
  hat-BSA: Nan jou sa a, Mwen va pote kont Éli tout sa ke M te pale selon lakay li,
    soti nan kòmansman, jiska lafen.
  bxh-bxh: Eli afa nanatuna tatau hesagu sa kai wegowegogoꞌen yo laulau heyaheyayadi
    sa ginaulidi be egu laugagayo hige ti famuli watandi. In moho Eli hige i falibadi
    ti fatautau. Be, ai maihalana ni haba Eli maꞌana boga E faꞌankamkamnadi, doha
    ginauli mahudoꞌina haꞌa E falibadi yo laulauwewena haba E faꞌankamkamnadi hige
    anadan.
  kos-kos: In len sac nga ac fah oru ma nukewa ma nga fahk mu nga ac oru lain sou
    lal Eli, mutawauk nwe ke safla.
  hbo-WLC: בַּיּ֤וֹם הַהוּא֙ אָקִ֣ים אֶל־עֵלִ֔י אֵ֛ת כָּל־אֲשֶׁ֥ר דִּבַּ֖רְתִּי אֶל־בֵּית֑וֹ
    הָחֵ֖ל וְכַלֵּֽה׃
  ibo-ibo: Nʼoge ahụ aga m emezu ihe niile m kwuru megide Elayị na ezinaụlọ ya, site
    na mmalite ruo ọgwụgwụ.
  ory-ory: ଆମ୍ଭେ ଏଲି ବିରୁଦ୍ଧରେ ତାହାର ପରିବାର ବିଷୟରେ ଯାହା ଯାହା କହିଅଛୁ, ସେସମସ୍ତ ପ୍ରଥମାବଧି
    ଶେଷ ପର୍ଯ୍ୟନ୍ତ ସେହି ଦିନ ସଫଳ କରିବା।
  wmt-wmt: '@see-verse:1SA.003.011'
  chk-chk: Lon ewe rän üpwe apwönüetä ngeni Eli meinisin mine üa kapas usun chon leimwan
    seni lepoputan tori lesopolan.
  ssd-ssd: Ait ta mbolŋge ye wam afu Elai tuku ndare mbolŋge ke likam tuku buk saken
    ta kumumba nane mbolŋge kamŋgit.
  rop-rop: Wen det rait taim garra kaman, ai garra dum ebrijing weya aibin dalim Ilai.
    Brom stat raidap langa binij ai garra dum ebrijing langa im femili olabat.
  ukr-1871: 'Того дня справджу на Ілїї все, що я глаголав про його родину; я почну
    та й докінчу:'
  deu-1951: An demselben Tage will ich an Eli in Erfüllung gehen lassen alles, was
    ich wider sein Haus geredet habe; ich will es anfangen und vollenden.
  eng-JPS: In that day I will perform against Eli all that I have spoken concerning
    his house, from the beginning even unto the end.
  srp-1865: U taj dan æu uèiniti Iliju sve što sam govorio za kuæu njegovu, od poèetka
    do kraja.
  lug-lug: Ku lunaku olwo ndituukiriza ebyo byonna bye nnali njogedde ku nnyumba ya
    Eri.
  heb-heb: ביום ההוא אקים אל עלי את כל אשר דברתי אל ביתו החל וכלה׃
  ben-IRV: আমি এলির বংশের বিষয়ে যা যা বলেছি, সেই সমস্ত সেই দিন তার বিরুদ্ধে তা প্রথম
    থেকে শেষ পর্যন্ত পূর্ণ করব।
  pan-pan: ਸੋ ਉਸ ਦਿਨ ਮੈਂ ਏਲੀ ਉੱਤੇ ਸਭ ਕੁਝ ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਲਿਆਵਾਂਗਾ ਜੋ ਮੈਂ ਉਸ ਦੇ ਟੱਬਰ
    ਦੇ ਲਈ ਆਖਿਆ ਸੀ।
  tkr-tkr: Mane yiğıl, Eliyne xizanne hək'ee uvhuyn gırgın, Zı qomançe k'anyaqqamee
    ha'asın.
  mya-JVB: ဧလိ အိမ်သား တို့တဘက် ၌ ငါပြော သမျှ အတိုင်း ထို နေ့ တွင် ငါပြုမည်။ ပြု စရှိပြီးမှ
    လက်စသတ် မည်။
  tte-O: Sauganane koina ginauli meuloina yaloinayanako Ilae ana susu kaiweli kani
    yaginauli. Kaba yatubu koina yo ilau ana kaba mwawasi koina kani yaginauli besiele.
  tbg-tbg: Vi entara te Elira ankuqi ekaa qora okara qovarama karerave tiva tauna
    uvava, ekaa vi uvava vivauma varianarove.
  hmo-hmo: Lau ese Eli dekenai lau hamaoroa vadaeni karadia ibounai, iena bese taudia
    edia dika davana do lau karaia, be unai dina dekenai do lau karaia, hamatamaia
    negana ela bona dokona.
  urd-urd: उस दिन मैं एली पर सब कुछ जो मैंने उस के घराने के हक़ में कहा है शुरू' से
    आख़िर तक पूरा करूँगा
  rus-SYN: в тот день Я исполню над Илием все то, что Я говорил о доме его; Я начну
    и окончу;
  bqc-SIM: Gↄↄ bee má àsi pↄ́ má ò Ɛli bɛdeↄ yã́ musu kɛ píi za a daalɛawa e
    a midɛawa.
  tcz-CHONGTHU: Hiche nikho chule Eli insung douna a kasei jouse chu abulla kipat’a
    achaina geiya kaguilhun sah soh kei ding ahi.
  mar-mar: एलीच्या घराण्याविषयी जे मी सांगितले, ते मी सर्व आरंभापासून शेवटपर्यंत मी
    त्याच्या विरूद्ध पूर्ण करीन.
  soq-soq: Ne ando Eli ita mo mida me duwe waimoia poka debamaia wanamopa bauta ne
    dewa uduudu diamona rua.
  qub-qub: Chay junajmi Elïpa llapan famillyancunapaj imanöpis nishäta cumlishaj.
  bqp-bqp: Gↄrↄ birea mani àlesi kũ ma dↄ̀ Ɛli bedenↄa kɛ pínki zaa a naanaa ari
    a mìdɛnaaa.
  hat-hat: Jou sa a, tout malè mwen te di Eli ki pou te rive fanmi l' yo pral rive
    vre san manke yonn.
  eng-BSB: On that day I will carry out against Eli everything I have spoken about
    his family, from beginning to end.
  tod-tod: Naama voloi, maanɔɠɔi nii kpein gè deveai Eli ta ná-pɛlɛyeɠei ʋɛ, nà
    ti pɛ daazeeli, gè la gila kpalaa zɛga ʋoluzu.
  eng-WEBPB: In that day I will perform against Eli all that I have spoken concerning
    his house, from the beginning even to the end.
  kbq-kbq: Hagi Eli naga'ma zamazeri haviza hugahuema hu'na koro ke'ma huzmante'noa
    kemofona amage ante'na agafareti eri agafa hute'na zamazeri haviza hume vu'na,
    ome vagaretega zamazeri haviza hu vagaregahue.
  nhe-BL: Nijchihuas nochi tlamantli fiero tlen niquilhuijtoc Elí para nijchihuas
    ica ichaj ehuani.
  bus-bus: Gurↄ beeea mɛ́ àisi kɛ̀ má kpà Ɛli bɛdeenↄzi kɛ píngi zaa à daɛnaa ai à
    mìdɛnaa.
  gub-BL: — Amume'u iaiw ma'e Eri iànàm wanupe iapo pyràm ihe. Azapo putar a'e ma'e
    paw a'e 'ar mehe ihe nehe.
  eng-DRA: 'In that day I will raise up against Heli all the things I have spoken
    concerning his house: I will begin, and I will make an end.'
