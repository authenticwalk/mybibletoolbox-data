verse: 1SA.003.005
translations:
  mal-C: ഉടൻതന്നെ ശമുവേൽ ഓടി ഏലിയുടെ അടുത്തുചെന്ന് “അടിയൻ ഇതാ; അങ്ങ് എന്നെ വിളിച്ചല്ലോ”
    എന്നു പറഞ്ഞു. അപ്പോൾ ഏലി, “ഞാൻ വിളിച്ചില്ല; പോയിക്കിടന്നോളൂ” എന്നു പറഞ്ഞു. അതിനാൽ
    ബാലൻ പോയിക്കിടന്നു.
  deu-TKW: 'lief zu Eli hin und sprach: Hier bin ich, du hast nach mir gerufen! Der
    sprach: ich habe nicht gerufen, lege dich wieder schlafen! Da ging er und legte
    sich schlafen.'
  lin-lin: 'Akendeki mbangu epai ya Eli mpe alobaki : — Ngai oyo, obengi ngai ! Kasi
    Eli alobaki na ye : — Nabengi yo te ! Zonga mpe lala. Samuele akendeki mpe alalaki.'
  eng-LSV: And he runs to Eli and says, “Here I [am], for you have called for me”;
    and he says, “I did not call; turn back, lie down”; and he goes and lies down.
  eng-GNV: 'And he ranne vnto Eli, and said, Here am I, for thou calledst me. But
    he said, I called thee not: goe againe and sleepe. And he went and slept.'
  eng-WEBSTER: And he ran to Eli, and said, Here am I; for thou calledst me. And he
    said, I called not; lie down again. And he went and lay down.
  nhw-BL: 'Huan nimantzi mejqui huan yajqui quiitato Elí huan quiilhui: ―Nica niitztoc.
    ¿Para tlen technotztoc? Huan Elí quinanquili: ―Na amo nimitznotztoc. Xiya ximotecati
    sempa. Huajca Samuel sempa motecato.'
  swh-ONEN: Naye akakimbia kwa Eli na kumwambia, “Mimi hapa, kwa kuwa umeniita.” Lakini
    Eli akasema, “Sikukuita; rudi ukalale.” Hivyo akaenda kulala.
  bba-bba: Mɑ u dukɑ dɑ Elin mi, u nɛɛ, nɛ wee. Eli u nɛɛ, ɑmɔnɑ. U nɛɛ, nɑ nuɑ ɑ
    mɑn sokɑwɑ. Mɑ Eli u nɛɛ, nɑ ǹ nun sokɑ, ɑ wuro wunɛn kpin yerɔ. Mɑ u wurɑ u
    kpunɑ.
  eng-KJVCPB: And he ran unto Eli, and said, Here am I; for thou calledst me. And
    he said, I called not; lie down again. And he went and lay down.
  mpx-mpx: Yaka i lut i tapalelu i na Ilai elana ge i ba, “Tonowak! U yogaagau, he
    nau hiwe.” Anana Ilai i lahe i ba, “Nige ya yoyogaagiwa, u sikal u na u kenu.”
    Inoke Samuwela i sikal ge i na i kenu.
  luo-luo: Eka noringo odhi ir Eli mowacho niya, “Era ee; nikech ne iluonga.” To Eli
    nowachone niya, “Ne ok aluongi dog inindi.” Omiyo nodok monindo.
  meu-meu: Bena e heau ela, Eli dekenai, eto, Lau o ina, o boirigu. A Eli eto, Asina
    boirimu; a hekure lou. Taunabunai, mero na ela, e hekure lou.
  npi-ULB: शमूएल कुदेर एलीकहाँ गए र भने, “म यहाँ छु, किनकि तपाईंले मलाई बोलाउनुभयो
    ।” एलीले भने, “मैले तँलाई बोलाइनँ । फेरि सुत ।” त्यसैले शमूएल गए र सुते ।
  yor-yor: Ó sì sáré lọ sí ọ̀dọ̀ Eli ó sì wí pé, “Èmi nìyí nítorí pé ìwọ pè mí.” Ṣùgbọ́n
    Eli wí fún un pé, “Èmi kò pè ọ́; padà lọ dùbúlẹ̀.” Nítorí náà ó lọ ó sì lọ dùbúlẹ̀.
  emp-NTPO: 'Ara maʌ̃da Eli cãĩ b̶ʌmaa pira wãped̶a nãwã jarasia: –Nama b̶ʌa. ¿Cãrẽ
    cãrẽã trʌ̃ b̶ʌ?– Eliba panusia: –Bʌra trʌ̃ẽ́ b̶ʌa. Cãĩne wãdua.– Samuelera jẽda
    wãped̶a idji cʌd̶ad̶e tab̶esia.'
  ind-ind: Lalu dia mendatangi Eli dan berkata, “Aku di sini. Bapak tadi memanggilku.”
    Tetapi Eli menjawab, “Aku tidak memanggilmu. Kembalilah berbaring.” Maka Samuel
    kembali berbaring.
  pes-OPCB: 'و از جا برخاسته، نزد عیلی شتافت و گفت: «چه فرمایشی دارید؟ در خدمتگزاری
    حاضرم.» عیلی گفت: «من تو را نخواندم؛ برو بخواب!» او رفت و خوابید.'
  tgl-ULB: Tumakbo si Samuel kay Eli at sinabing, “Narito ako, dahil tinawag mo ako.”
    Sinabi ni Eli, “Hindi kita tinawag; humiga ka ulit.” Umalis si Samuel at humiga.
  cbu-NT: chiyzayaru Elíyapshat teet sheeru, ¿Mayaam nuwaa kuruzuksha? ¿Tamachinllaa?
    tárangu, Elíysha, Dancha. Nuw shiyaa kuruzureezi. Maamachcha, tárangiya. Samuel
    yusur kanapeeru, maarangiya.
  hui-hui: Ani lowa ibu abale heyalu Eli palearia puwa lalu, Í̠na i̱ olarigoni o íbu
    kogoni, lene. Ani layagola Elihanda ladai bialu lalu, I̱na í̠ onalego palue dai
    bia, lene. Ani laya handala Samuele ibu paliyagoha palue dai bini.
  mya-mya: ဧ​လိ​ထံ​သို့​ပြေး​၍​သွား​ကာ``အ​ရှင်​ခေါ် သ​ဖြင့် ကျွန်​တော်​လာ​ပါ​ပြီ''
    ဟု​လျှောက်​၏။ သို့​ရာ​တွင်​ဧ​လိ​က``သင့်​ကို​ငါ​မ​ခေါ်။ ပြန်​၍ အိပ်​လော့'' ဟု​ဆို​၏။
    သို့​ဖြစ်​၍​ရှ​မွေ​လ​သည် ပြန်​၍​အိပ်​လေ​၏။
  bod-N: ཁོ་རང་ཨེ་ལིའི་མདུན་དུ་བརྒྱུགས་ནས་ང་འདི་རུ་ཡོད། ཁྱེད་ཀྱིས་ང་བོས་པ་ཡིན་ནམ་ཞེས་ཞུས་པའི་ལན་དུ་དེ་ན་རེ།
    ངས་ཁྱོད་རང་མ་བོས། སླར་ཡང་གཉིད་དུ་སོང་ཞིག་ཅེས་བསྐུལ་བས། ཁོ་སོང་སྟེ་གཉིད་ལོག་པ་རེད།
  sna-sna: Akamhanya kuna Eri akasvikoti, “Ndiri pano, nokuti mandidana.” Eri akati,
    “Handina kukudana; dzokera unorara.” Saka akaenda akanorara.
  spa-BLM: 'Corrió hacia Elí y le dijo: “Aquí estoy, porque me has llamado”. Dijo:
    “No he llamado. Acuéstate de nuevo”. Fue y se acostó.'
  cac-cac: 'Ix b''at lemnaj vin̈ b''aj ayec'' vin̈aj Elí chi'', ix yalan vin̈: —Ina
    in tic, ¿tas yuj tzin avtej? xchi vin̈. —Malaj in tzach vavtej, ixic b''at ec''anxi
    jichan, xchi vin̈aj Elí chi''. Ix b''at ec''xi jichan vin̈ b''aj vaynac chi''.'
  swh-ULB: Samweli alimwedea Eli na kusema, “Niko hapa, sababu uliniita.” Eli akasema,
    “Sikukuita; kalale tena.” Hivyo Samweli akarudi na kulala.
  bel-bel: 'І пабег да Ілія і сказаў: вось я! ты клікаў мяне. Але той сказаў: я ня
    клікаў цябе; ідзі назад, кладзіся. І ён пайшоў і лёг.'
  wed-wed: Ma i vomairi ma i ruba Eli awarina ma i riwa, “U ḡoreu da a nei.” Eli i riwa,
    “Eḡa ata ḡorem, ma nae me da ma matave.”
  deu-ELBBK: 'Und er lief zu Eli und sprach: Hier bin ich, denn du hast mich gerufen.
    Aber er sprach: Ich habe nicht gerufen, lege dich wieder. Und er ging hin und
    legte sich.'
  mbb-OT: Ne mibpelelaǥuy sikandin pehendiyà te ki Eli is mid-insà te, “Hengkey, datù,
    maan is ed-umawen a kenikew?” Ke si Eli te, “Wazè ku sikew umawa. Likù ke en diyan
    wey medlipezeng.” Ne zutun midlikù diyà te hizeǥaan din su edlipezeng.
  mal-2015: ഞാൻ വിളിച്ചില്ല; പോയി കിടന്നുകൊൾക എന്നു അവൻ പറഞ്ഞു; അവൻ പോയി കിടന്നു.
  rmc-rmc: 'Denašľa ko Eli a phenďa: „Kade som. Vičinehas man?“ Ale ov odphenďa: „Na
    vičinďom tut. Dža tuke te pašľol.“ Avke geľa te pašľol.'
  pes-OPV: 'پس نزد عیلی شتافته، گفت: «اینک حاضرم زیرا مرا خواندی.» او گفت: «نخواندم،
    برگشته، بخواب.» و او برگشته، خوابید.'
  ron-1924: 'Ши а алергат ла Ели ши а зис: „Ятэ-мэ, кэч м-ай кемат.” Ели а рэспунс:
    „Ну те-ам кемат; ынтоарче-те ши те кулкэ.” Ши с-а дус ши с-а кулкат.'
  aui-aui: Bi igeghomiiri da iverainagho Eli biidi bi iwona bo, “Tam kukwatuvegu,
    tagu mma nada apiika.” Bi Eli iwona bo, “Getagu ayakwatuvemna, kuveramagha kunakena.”
    Na Samwel iveramagha ikenayowogha iyakenakena.
  ben-OBCV: আর সে দৌড়ে এলির কাছে গিয়ে বলল, “আপনি আমায় ডাকছেন; আমি তো এখানে।” কিন্তু
    এলি বললেন, “আমি তোমায় ডাকিনি; ফিরে গিয়ে তুমি শুয়ে পড়ো।” অতএব সে ফিরে গিয়ে
    শুয়ে পড়ল।
  som-som: Markaasuu Ceelii ku orday, oo wuxuu ku yidhi, Waa i kan, waayo, waad ii
    yeedhay. Kolkaasuu yidhi, Anigu kuuma aan yeedhin, ee iska jiifso. Markaasuu tegey
    oo jiifsaday.
  lat-VUC: 'Et cucurrit ad Heli, et dixit: Ecce ego: vocasti enim me. Qui dixit: Non
    vocavi: revertere, et dormi. Et abiit, et dormivit.'
  eng-ASVBT: And he ran unto Eli, and said, Here am I; for thou calledst me. And he
    said, I called not; lie down again. And he went and lay down.
  ita-1885: 'E corse ad Eli, e gli disse: Eccomi; perciocchè tu m''hai chiamato. Ma
    Eli gli disse: Io non t''ho chiamato; ritornatene a giacere. Ed egli se ne andò
    a giacere.'
  eng-LXXUP: 'And he ran to Eli, and said, Here am I, for thou didst call me: and
    he said, I did not call thee; return, go to sleep; and he returned and went to
    sleep.'
  eng-ULB: Samuel ran to Eli and said, “Here I am, for you called me.” Eli said, “I
    did not call you; lie down again.” So Samuel went and lay down.
  spa-VBL: 'Entonces corrió hacia Elí y le dijo: “Aquí estoy ¿Me llamabas?” . “Yo
    no te he llamado”, respondió Elí. “Vuelve a la cama”. Así que Samuel volvió a
    la cama.'
  fra-_FOB: 'Et il courut vers Héli, et lui dit: Me voici, car tu m''as appelé. Mais
    Héli dit: Je n''ai point appelé; retourne-t''en, et couche-toi. Et il s''en alla
    et se coucha.'
  mal-mal: “ഞാൻ വിളിച്ചില്ല; പോയി കിടന്നുകൊൾക” എന്നു ഏലി പറഞ്ഞു; അവൻ പോയി കിടന്നു.
  urd-GVR: '@see-verse:1SA.003.004'
  suz-BL: मिनु एली आ बाक्‍तीकेम दोरशा लशा “गे आं कली ब्रेत्‍ताक्‍यीनी। गो एक बाक्‍ती”
    देंमाक्‍त। मिनु एलीमी “गो इ कली मब्रेत्‍तन, लावो। इपो” दे मदा बाक्‍त। मिनु मेको
    लशा इम्‍माक्‍त।
  ita-1927: 'e corse da Eli e disse: “Eccomi, poiché tu m’hai chiamato”. Eli rispose:
    “Io non t’ho chiamato, torna a coricarti”. Ed egli se ne andò a coricarsi.'
  ckb-ckb: 'ئینجا ڕایکرد بۆ لای عێلی و گوتی: «ئەوەتام، چونکە بانگت کردم.» عێلیش گوتی:
    «بانگم نەکردوویت، بگەڕێوە و پاڵبکەوە.» ئەویش ڕۆیشت و پاڵکەوتەوە.'
  eng-BBE: And running to Eli he said, Here am I, for you said my name. And Eli said,
    I did not say your name; go to your rest again. So he went back to his bed.
  kan-OKCV: ಏಲಿಯ ಬಳಿಗೆ ಓಡಿಹೋಗಿ, “ಇಗೋ, ಇಲ್ಲಿ ಇದ್ದೇನೆ; ನೀನು ನನ್ನನ್ನು ಕರೆದೆಯಲ್ಲಾ,” ಎಂದನು.
    ಅದಕ್ಕವನು, “ನಾನು ನಿನ್ನನ್ನು ಕರೆಯಲಿಲ್ಲ, ತಿರುಗಿ ಹೋಗಿ ಮಲಗಿಕೋ,” ಎಂದನು. ಸಮುವೇಲನು ಹೋಗಿ
    ಮಲಗಿದನು.
  tam-2017: 'ஏலியினிடம் ஓடி, இதோ, இருக்கிறேன்; என்னைக் கூப்பிட்டீரே என்றான். அதற்கு
    அவன்: நான் கூப்பிடவில்லை, திரும்பிப்போய்ப் படுத்துக்கொள் என்றான்; அவன் போய்ப்
    படுத்துக்கொண்டான்.'
  spa-RV-1909: 'Y corriendo luego á Eli, dijo: Heme aquí; ¿para qué me llamaste? Y
    Eli le dijo: Yo no he llamado; vuélvete á acostar. Y él se volvió, y acostóse.'
  ron-BTF: 'Și a alergat la Eli și a spus: Iată-mă, căci m-ai chemat. Dar el a spus:
    Nu te-am chemat, culcă-te din nou. Și Samuel a mers și s-a culcat.'
  eng-WEBP: He ran to Eli and said, “Here I am; for you called me.” He said, “I didn’t
    call. Lie down again.” He went and lay down.
  eng-FBV: He ran to Eli, and said, “I'm here—you called me.” “I didn't call you,”
    Eli replied. “Go back to bed.” So Samuel went back to bed.
  nld-1939: 'Hij liep naar Eli en zeide: Hier ben ik; gij hebt me immers geroepen?
    Maar deze antwoordde: Ik heb niet geroepen; ga weer slapen. Hij ging heen, en
    legde zich weer te rusten.'
  nch-BL: 'Huan nimantzi mijquejqui huan yajqui quiitato Elí huan quiilhui: ―Nica
    niitztoc. ¿Para ten technotztoc? Huan Elí quinanquili: ―Na amo nimitznotztoc.
    Xiya ximotecati sempa. Huajca Samuel sempa motecato.'
  vie-1934: 'Đoạn, người chạy đến gần Hê-li, mà rằng: Có tôi đây, vì ông có kêu tôi.
    Hê-li đáp: Ta không kêu, hãy ngủ lại đi. Rồi người đi ngủ lại.'
  hin-CV: और वह दौड़कर एली के पास जा पहुंचे और कहने लगे, “आपने मुझे पुकारा है, मैं
    हूं यहां.” मगर एली ने उन्हें उत्तर दिया, “नहीं तो; मैंने तुम्हें नहीं पुकारा.
    जाओ सो जाओ.” शमुएल जाकर सो गए.
  spa-BES: 'Y corriendo a Elí, dijo: Heme aquí, porque dijiste mi nombre. Y dijo Elí:
    No dije tu nombre; Vuelve a tu descanso otra vez. Así que volvió a su cama.'
  tdx-tdx: 'Nivotivoty mb’amy Elý mb’eo re nanao ty hoe: Intoy iraho, amy te kinanji’o.
    Tsy nitok’ azo iraho, hoe t’i Elý, Mandrea indraike. Aa le nibalike re, nàndre.'
  tha-KJV: เขาจึงวิ่งไปหาเอลีและว่า “ข้าพเจ้าอยู่​นี่ ด้วยท่านร้องเรียกข้าพเจ้า” แต่​เอลีตอบว่า
    “เราไม่​ได้​เรียกเจ้า จงกลับไปนอนอีก” เขาก็ไปนอน
  por-BR-2018: 'E correndo logo a Eli, disse: Eis-me aqui; para que me chamaste? E
    Eli lhe disse: Eu não chamei; volta-te a deitar. E ele se voltou, e deitou-se.'
  deu-ELO: 'Und er lief zu Eli und sprach: Hier bin ich, denn du hast mich gerufen.
    Aber er sprach: Ich habe nicht gerufen, lege dich wieder. Und er ging hin und
    legte sich.'
  eng-WYC-2018: And he ran to Eli, and said to him, Lo! I; for thou calledest me.
    And Eli said, I called not thee; turn thou again and sleep. And he went and slept.
    (And he ran to Eli, and said to him, Behold! I am here; for thou hast called me.
    And Eli said, I did not call thee; return thou, and go to sleep. And so he went
    and slept again.)
  epo-epo: 'Kaj li kuris al Eli, kaj diris: Jen mi estas, kiel vi vokis min. Sed tiu
    diris: Mi ne vokis; iru returne kaj kuŝiĝu. Kaj li iris kaj kuŝiĝis.'
  uig-PIN: 'U Əlining ⱪexiƣa yügürüp berip: — Mana mǝn, meni qaⱪirdingƣu, dedi. Lekin
    u jawab berip: — Mǝn qaⱪirmidim; ⱪaytip berip yatⱪin, dedi. Xuning bilǝn u berip
    yatti.'
  beo-beo: Amalu, e da Ilaima hehenaiya asili, ema adole ba:i, “Dia na wele sia:i
    amo na da wea!” Be Ilai da bu adole i, “Na da di hame wele sia:i. Di bu golala
    masa.” Amane sia:beba:le, Sa:miuele da bu golala asi.
  tpi-OTNT: Na em i kirap na ran i go long Eli na i tok, “Mi harim yu singautim mi,
    olsem na mi kam.” Tasol Eli i bekim tok, “Mi no singautim yu. Yu go slip gen long
    bet bilong yu.” Orait Samuel i go bek long bet na i slip
  hau-SA: Sai ya ruga wajen Eli ya ce, “Ga ni, gama ka kira ni.” Eli ya ce, “Ɗana
    ban kira ba, je ka kwanta”. Saboda haka ya tafi ya kwanta.
  uig-LAT: 'U Elining qéshigha yügürüp bérip: — Mana men, méni chaqirdingghu, dédi.
    Lékin u jawab bérip: — Men chaqirmidim; qaytip bérip yatqin, dédi. Shuning bilen
    u bérip yatti.'
  nde-nde: Wagijimela ku-Eli wathi, “Ngilapha; ungibizile.” Kodwa u-Eli wathi, “Angikubizanga;
    buyela uyelala.” Ngakho wabuyela wayalala.
  ton-ton: Pea naʻe lele ia kia Ilai, ʻo ne pehē, “Ko au eni; he naʻa ke ui au.” Pea
    pehē ʻe ia, “Naʻe ʻikai te u ui; ke ke toe tokoto.” Pea naʻe ʻalu ia ʻo tokoto.
  ces-1613: 'I běžel k Elí a řekl: Teď jsem, nebo jsi mne volal. I odpověděl: Nevolal
    jsem, jdi zase spáti. Kterýž odšed, spal.'
  eng-WMB: He ran to Eli and said, “Here I am; for you called me.” He said, “I didn’t
    call. Lie down again.” He went and lay down.
  tam-TCV: ஏலியிடம் ஓடிப்போய், “என்னைக் கூப்பிட்டீரே. இதோ இருக்கிறேன்” என்றான். அதற்கு
    ஏலி, “நான் உன்னைக் கூப்பிடவில்லை. நீ திரும்பிப்போய் படுத்துக்கொள்” என்றான். எனவே
    அவன் போய் படுத்துக்கொண்டான்.
  ceb-ULB: Midagan si Samuel kang Eli ug miigon, “Ania ako, kay gitawag mo man ako.”
    Miingon si Eli, “Wala ko ikaw gitawag; higda ug balik.” Busa milakaw si Samuel
    ug mihigda pagbalik.
  pol-UBG: 'I przybiegł do Heliego, i powiedział: Oto jestem, gdyż mnie wołałeś. A
    on odparł: Nie wołałem, wróć i połóż się. Poszedł więc i położył się.'
  agr-agr: 'Tusa nantaki tupikaki Elí pujamunum jegantui. Nunik jeganta chichajak:
    “Pai taajai, ¿wagka untsugme?” tau. Tama Elí ayaak: “Wika aminak untsuatsjame,
    wakitkim kanagta”, tiuwai. Tusa tima wakitki tepesui.'
  kyc-kyc: Yaa lapala Ilai paleyamo dokona makando papala lamaiyuo, Namba kyakale
    lapi dokona dae epelyo, leya. Leyamopape Ilaime isingi lao, Nambame kyakale laa
    napu. Dee pali puu, leya. Dokona lao Samyuele dee kamba pali peya.
  urd-GVU: '@see-verse:1SA.003.004'
  deu-1912: 'und lief zu Eli und sprach: Siehe, hier bin ich! du hast mich gerufen.
    Er aber sprach: Ich habe dich nicht gerufen; gehe wieder hin und lege dich schlafen.
    Und er ging hin und legte sich schlafen.'
  ntj-ntj: Nyangka pakara kukurraarnu Yiilayinya tjapirnu, “Nyaaku-rnin tjapirnu?”
    Nyangka watjarnu, “Ngurrpa-rnatju nyuntunya tjapintjamunurtu. Mapitja kunkunarri.”
  kan-2017: “ಇಗೋ ಬಂದಿದ್ದೇನೆ; ನೀನು ನನ್ನನ್ನು ಕರೆದೆಯಲ್ಲವೇ?” ಅಂದನು. ಆಗ ಏಲಿಯು, “ನಾನು ನಿನ್ನನ್ನು
    ಕರೆಯಲಿಲ್ಲ, ಹೋಗಿ ಮಲಗಿಕೋ” ಅಂದನು. ಸಮುವೇಲನು ಹೋಗಿ ಮಲಗಿದನು.
  yap-yap: Me mil i yan ngak Eli me ga’ar ngak, “Kam piningeg, ere gub aray.” Machane
    me ga’ar Eli, “Dawor gu piningem; mu sul ngam mol.” Ma aram me sul Samuel ko chob
    rok.
  hlt-MCSB: Te phoeiah Eli taengla yong tih, “Kai nang khue tih ka om ta he,” a ti
    nah. Tedae, “Kang khue moenih, bal lamtah yalh laeh,” a ti nah vanbangla cet tih
    yalh.
  mdy-ETH: ዬካፓ ዔኤሊ ኮይላ ጳሽኪ ዴንዲ፦ «ኔ ታና ዔኤሌሢሮ ሃይሾ ታ ሙኬኔ!» ጌዔኔ። ዔኤሊ ጋዓንቴ «ታ ኔና ዔኤሊባኣሴ፤
    ጊንሣ ዴንዲ ላሄ» ጋዓዛ፥ ሳሙዔኤሌ ዴንዲ ላሄኔ።
  twi-ASANTE: Na ɔyɛɛ ntɛm kɔɔ Eli nkyɛn kɔka kyerɛɛ no sɛ, “Menie! Wofrɛɛ me?” Eli
    nso buaa no sɛ, “Memfrɛɛ wo, na sane kɔda.” Enti ɔsane kɔdaeɛ.
  mwc-mwc: Ba i vera i nae Ilai kurina ba i wona, “Yauku nina.” Saba Ilai i wona,
    “Kega a yorim, ke veramaga kuna kenokira kuna dauwa.” Samuel i veramaga ba i kenokira.
  eng-WEBU: He ran to Eli and said, “Here I am; for you called me.” He said, “I didn’t
    call. Lie down again.” He went and lay down.
  bvr-bvr: Lika nipa gugu a-yurtchinga, a-bena nula Yilay. A-wena nula, “Ngaypa ng-gunaga
    nginyipa ny-jonyjinga apula ya?” Wurra nipa a-wena nula, “Ngaypa gala ng-gonyjingarna
    nggula. Boy, gurrmiya.”
  wal-wal: Koyidi Eelakko woxxi biidi, “Neeni xeesin hekko yaas” yaagiis. SHin Eeli,
    “Taani nena xeesabeikke; baada zin77a” yaagiis; yaagin Sameeli biidi zin77iis.
  spa-PDDPT: 'Enseguida corrió hacia Elí y dijo: Aquí estoy. ¿Para qué me llamaste?
    Y Elí le contestó: Yo no te llamé. Vuelve y acuéstate. Y él volvió y se acostó.'
  gun-gun: 'Ha''e rami vy onha ovy Eli ituia py. Ha''e vy aipoe''i: — Apy ma ha''ã,
    ndee xerenoĩ ramo. Ha''e rã aipoe''i: — Any, xee e''ỹ ri roenoĩ xera''y. Tereo
    ju enheno — he''i ramo oo ju onheno.'
  agu-BL: 'Lajke''l nin tzun bene''ntz kale na wite''t Elí, i tzun taltz: —Je ine''j
    ta'', ¿mbi na taju'' swetz? —Nk''e''tz in ncẍchakon, stzun Elí. —Quilo''k tan
    watl. Nintzun pakxij Samuel tan watl.'
  eng-PEV: And he got up and ran to Eli and said, “Yes? What is it? You called out
    to me.” Eli answered, “No, I didn’t call you. Go back and lie down.” So Samuel
    went back and lay down.
  ilo-ULB: Timmaray ni Samuel iti ayan ni Eli, ket kinunana, “Immayak ta inayabannak.”
    Kinuna ni Eli, “Saanka nga inayaban; agsublika iti pagiddaam.” Isu a napan nagidda
    ni Samuel.
  kpg-kpg: Samuel gaa lele gi baahi Eli, ga helekai, “Deenei au dela ne gahigahi kooe.”
    Gei Eli ga helekai, “Au digi gahigahi goe. Hana, moe gi lala.” Gei Samuel gaa hana
    gaa moe gi lala.
  uig-ARA: 'ئۇ ئەلىنىڭ قېشىغا يۈگۈرۈپ بېرىپ: ــ مانا مەن، مېنى چاقىردىڭغۇ، دېدى. لېكىن
    ئۇ جاۋاب بېرىپ: ــ مەن چاقىرمىدىم؛ قايتىپ بېرىپ ياتقىن، دېدى. شۇنىڭ بىلەن ئۇ بېرىپ
    ياتتى.'
  sus-sus: Na kui a naxa siga a gi ra Eli yire, a a fala a bɛ, «N bara fa i xa xili
    ma.» Eli naxa a yaabi, «Ade, n mu i xili de. Siga, i i sa.» Samuweli naxa gbilen,
    a sa a sa.
  pon-2006: E ahpw tangala rehn Ilai oh ndaiong, “Komw me eker ieo; eri, iet ngehi,
    maing.” A Ilai ahpw sapeng, ketihtihki, “I sohte eker uhk, pwurowei meirla.” Samuel
    eri pwurala meirla.
  jae-jae: Go kêlêti gêdêŋ Eli gêja ma kêsôm gebe “Gômôêc aê, tec gamêŋ.” Eli kêsôm
    gebe “Masi, aê gamôêc aôm atom, ômu naônêc bêc êtiam.” Amboac tonaŋ eŋ gêmu jakêsa
    tau sic kêtiam.
  ksd-ksd: 'ma i ga vutvut tadav Eli, ma i ga biti: Iau go kari, u tar oro iau. Ma
    Eli i ga biti: Pa iau ga oro u, una va mulai. Ma i ga vana ma i ga va mat.'
  tur-YTC: Eli’ye koşup, “Buradayım, çünkü beni çağırdın” dedi. Eli, “Ben çağırmadım.
    Yeniden yat.” dedi. Gidip yattı.
  grc-BRENT: Καὶ ἔδραμε πρὸς Ἡλὶ, καὶ εἶπεν, ἰδοὺ ἐγὼ, ὅτι κέκληκάς με· καὶ εἶπεν,
    οὐ κέκληκά σε, ἀνάστρεφε, κάθευδε· καὶ ἀνέστρεψε καὶ ἐκάθευδε.
  ind-AYT: Lalu, dia berlari kepada Eli, katanya, “Ini aku. Bukankah engkau memanggilku?”
    Dan, Eli berkata, “Aku tidak memanggilmu. Berbaringlah lagi.” Lalu, dia pergi
    dan berbaring.
  nya-nya: Ndipo iyeyo anathamangira kwa Eli ndipo anati, “Ndabwera ndamva kuyitana.”
    Koma Eli anati, “Ine sindinakuyitane, bwerera kagone.” Ndipo iye anapita kukagona.
  hrv-hrv: 'I otrča k Eliju i reče: “Evo me! Ti si me zvao!” A Eli reče: “Ja te nisam
    zvao. Vrati se i spavaj!” I on ode i leže.'
  mps-mps: Tama aga hodaluama, te Eli bidiboba udada pelama, tama te po wai, “Eno
    odali, nago ena i wabo, tibaso ena asali,” wali. Tiali goli, Eligo po wei ponoyu,
    te po wali, “Eno nage i me wabeo. Nage pelama, te naga betba ma pigi pao.” Tialima,
    Samuel te aga betba ma solama, pigi soali,
  tpi-tpi: Na em i kirap na ran i go long Eli na i tok, “Mi harim yu singautim mi,
    olsem na mi kam.” Tasol Eli i bekim tok, “Mi no singautim yu. Yu go slip gen long
    bet bilong yu.” Orait Samuel i go bek long bet na i slip
  dan-1931: 'Og han løb hen til Eli og sagde: “Her er jeg, du kaldte på mig!” Men
    han sagde: “Jeg kaldte ikke; læg dig kun hen igen!” Og han gik hen og lagde sig.'
  vie-OVCB: 'Rồi cậu chạy đến cạnh Hê-li: “Ông vừa gọi con?” Hê-li đáp: “Ta không
    có gọi con. Hãy ngủ đi!” Vậy cậu lại đi nằm.'
  guj-2017: શમુએલે એલીની પાસે દોડી જઈને કહ્યું, “હું આ રહ્યો, કેમ કે તેં મને બોલાવ્યો.”
    એલીએ કહ્યું, “મેં તને બોલાવ્યો નથી; પાછો જઈને ઊંઘી જા.” જેથી શમુએલ જઈને ઊંઘી ગયો.
  pon-2006A: E ahpw tangala rehn Ilai oh ndaiong, “Komw me eker ieo; eri, iet ngehi,
    maing.” A Ilai ahpw sapeng, ketihtihki, “I sohte eker uhk, pwurowei meirla.” Samuel
    eri pwurala meirla.
  por-BRBSL: 'Ele correu para Eli e disse: “Aqui estou; pois você me chamou”. Ele
    disse: “Eu não liguei”. Deite-se novamente”. Ele foi e se deitou.'
  aly-aly: Rap anterrew Eli-warl angkey-alhew, “Ilekay? Nga atyeng arlkew.” Eli-an
    angkew, “Arrangkwew. Ayengan arlkey-angenh. Alpa ayntey-alpa.” Rap alpew ayntey-alpew-anem.
  cth-cth: Eli koe a yawng teh nang ni na kaw dawk kai ka tho telah atipouh. Eli ni
    ka ca kai ni na kaw hoeh, bout ip leih atipouh. Samuel teh a cei teh bout a i.
  twi-twi: Na ɔyɛɛ ntɛm kɔɔ Eli nkyɛn kɔka kyerɛɛ no se, “Mini; wofrɛɛ me.” Eli nso
    buaa no se, “Memfrɛɛ wo ɛ; san kɔda.” Enti ɔsan kɔdae.
  hlt-hlt: Te phoeiah Eli taengla yong tih, “Kai nang khue tih ka om ta he,” a ti
    nah. Tedae, “Kang khue moenih, bal lamtah yalh laeh,” a ti nah vanbangla cet tih
    yalh.
  tbz-SIM: 'Kòo cokóo Edii borɛ̀ kɛ dɔ̀: N kɔ̀tɛnímu. Kɛ̀ Edii dɔ̀: N yí dɑ yu, kɔtɛ
    kɛ́duɔ́. Kòo wɛ̃tɛ kɛ́duɔ́.'
  msy-2020: Egha a dɨkavigha ivegha ghua Eli mɨgɨa ghaze, “Kɨ nɨ barazima nɨ nan dia,
    ezɨ kɨ izi.” Ezɨ Eli kamaghɨn a ikaragha ghaze, “Kɨ nɨn diazir puvatɨ. Nɨ ua mangɨ
    uan mɨsiamɨn daku.” Ezɨ Samuel uamategha ghuav akui.
  dop-dop: 'Ɩlɛnɑ ɩ́ kpɑɣɑ ɑsewɑ nɑ ɩ́ polo Ilii kiŋ, nɑ ɩ́ tɔ sɩ: N yɑɑ-m tɔ mɑɣɑlɔ.
    Ntɛnɑ Ilii sɩ: Mɑ tɑ yɑɑ-ŋ se. Polo ń hǝntɩ. Ɩlɛnɑ Sɑmiyɛɛlɩ mǝlɩ nɑ ɩ́ hǝntɩ.'
  azb-azb: Sonra da Elinin yanına qaçıb «məni çağırdın, mən buradayam» dedi. Amma
    Eli «mən çağırmamışam, get yat» deyə cavab verdi. Şamuel gedib yatdı.
  eng-DBY: 'And he ran to Eli, and said, Here am I; for thou calledst me. And he said,
    I did not call: lie down again. And he went and lay down.'
  hin-2017: तब उसने एली के पास दौड़कर कहा, “क्या आज्ञा, तूने तो मुझे पुकारा है।” वह
    बोला, “मैंने नहीं पुकारा; फिर जा लेटा रह।” तो वह जाकर लेट गया।
  wol-KYG: 'daldi daw ba ca Eli, ne ko: «Maa ngi, du yaa ma woo?» Eli ne ko: «Wootewuma
    de, dellul tëri.» Mu dellu tëdd.'
  eng-YLT: And he runneth unto Eli, and saith, 'Here [am] I, for thou hast called
    for me;' and he saith, 'I called not; turn back, lie down;' and he goeth and lieth
    down.
  kne-kne: Kabangon pay yan nanagtag sin kad-an Eli ay kanana, “Naeyak ay apo tan
    doy inmayag ka.” Ngem kanan Eli, “Adiak met inayagan sik-a. Mantaoli ka et ta
    en ka maseyep.” Siya di, en kasin binmaktad si Samuel.
  eng-WYC-2017: And he ran to Eli, and said to him, Lo! I; for thou calledest me.
    And Eli said, I called not thee; turn thou again and sleep. And he went and slept.
  eng-WMBB: He ran to Eli and said, “Here I am; for you called me.” He said, “I didn’t
    call. Lie down again.” He went and lay down.
  urd-GVH: '@see-verse:1SA.003.004'
  rug-rug: Meke haqala la koe Ilai si asa meke zama, “Tioko au goi, ke hiera si rau,”
    gua si asa. Ba olaṉa se Ilai, “Lopu tioko igo rau, mu la eko pule,” gunia sa.
    Ke la eko pule se Samuela.
  gaz-gaz: Fiigees gara Eelii dhaqee, “Ati waan na waamteef ani kunoo dhufeera” jedheen.
    Eeliin garuu, “Ani si hin waamne; deebiʼii ciisi” jedheen; innis deebiʼee ciise.
  fra-LSG: 'Et il courut vers Éli, et dit: Me voici, car tu m’as appelé. Éli répondit:
    Je n’ai point appelé; retourne te coucher. Et il alla se coucher.'
  gnn-gnn: Ŋayinydja birrka'yurruna yanapi ŋayi Yelay, bala ŋayi ŋuliŋurunydja gaŋgathinana,
    bala ṉaŋ'thurruna bala Yelaywalana, bala waŋana bitjarra, “Dhuwala ŋarra. Nhe
    wäthurrunanydja ŋarraku.” Ga ŋayi Yelaynydja waŋana buku‐ruŋinyamaraŋala nhanŋu
    bitjarra, “Yaka warray ŋarra nhuŋu wäthurruna,” bitjarra. “Gatjala balayi marrtjiya,
    ga yukirriya.” Bala ŋayi Djamiyulnydja balayi roŋiyina ŋorranharalili.
  yal-yal: A a gi, a siga Heli fɛma, a naxa, “N tan ni i ra, bayo i bata n xili.”
    Heli yi a yabi, a naxa, “N mi i xilixi, xɛtɛ i si i sa.” Samuyɛli mɔn yi sa a
    sa.
  iou-iou: Ude yäŋpäŋ bäräŋeŋ päŋku Eli iwetkuk; Näka gera yäŋpewi äbätat yäk. Ude
    yäŋirän Elitä iwetkuk; Näk gäka gera nämo yät. Äneŋi kuŋkaŋ päsi yäk. Ude iweränä
    päŋku patkuk.
  haw-1868: A holo aku la ia io Eli la, i aku la, Eia no wau, no ka mea, ua kahea
    mai oe ia'u. I mai la ia, Aole au i kahea aku; e moe hou oe. A hele aku la ia,
    a moe iho la.
  arb-NAV: 'وَهَرْوَلَ نَحْوَ عَالِي قَائِلاً: «هَا أَنَا قَدْ جِئْتُ لأَنَّكَ اسْتَدْعَيْتَنِي».
    فَقَالَ عَالِي: «إِنَّنِي لَمْ أَدْعُكَ. عُدْ وَاضْطَجِعْ». فَرَجَعَ صَمُوئِيلُ
    وَرَقَدَ.'
  ewe-ewe: Efɔ eye wòƒu du yi Eli gbɔ hegblɔ be, “Nyee nye esi, nu ka mawɔ na wò?”
    Eli gblɔ nɛ be, “Vinye, nyemeyɔ wò o, yi ɖamlɔ anyi.” Ale wòtrɔ yi ɖamlɔ anyi.
  eng-LEE: 'And he ran unto ''Eli, and said, Here am I; for thou didst call me. And
    he said, I did not call: lie down again. And he went and lay down.'
  gvn-gvn: '@see-verse:1SA.003.004'
  asm-FB: মাত শুনাৰ লগে লগে, তেওঁ এলীৰ ওচৰলৈ দৌৰি গৈ ক’লে, “আপুনি মোক মাতিছিল, সেয়ে
    মই ইয়াতে আছোঁ।” তেতিয়া তেওঁ ক’লে, “মই মতা নাই; তুমি শুই থাকা গৈ;” তেতিয়া তেওঁ
    গৈ শুই থাকিল।
  sus-A: نَ كُي عَ نَشَ سِفَ عَ فِ رَ عٍلِ يِرٍ، عَ عَ قَلَ عَ بّ، «ﭑ بَرَ قَ عِ شَ
    شِلِ مَ.» عٍلِ نَشَ عَ يَابِ، «عَدٍ، ﭑ مُ عِ شِلِ دٍ. سِفَ، عِ عِ سَ.» سَمُوٍلِ
    نَشَ فبِلٍن، عَ سَ عَ سَ.
  fra-SBL: 'Il courut vers Eli et dit : « Me voici, car tu m''as appelé. » Il a dit :
    « Je n''ai pas appelé. Allonge-toi à nouveau. » Il alla se coucher.'
  hbo-hbo: וַיָּ֣רָץ אֶל־עֵלִ֗י וַיֹּ֤אמֶר הִנְנִי֙ כִּֽי־קָרָ֣אתָ לִּ֔י וַיֹּ֥אמֶר
    לֹֽא־קָרָ֖אתִי שׁ֣וּב שְׁכָ֑ב וַיֵּ֖לֶךְ וַיִּשְׁכָּֽב׃ ס
  piu-2006: '@see-verse:1SA.003.004'
  pjt-pjt: '@see-verse:1SA.003.004'
  kik-kik: Nake agĩtengʼera kũrĩ Eli, akiuga atĩrĩ, “Nĩ wanjĩta; niĩ ũyũ haha.” No
    Eli akiuga atĩrĩ, “Niĩ ndiĩtanĩte; cooka ũgakome.” Nĩ ũndũ ũcio Samũeli agĩthiĩ
    agĩkoma.
  fra-NCL: 'Et il courut auprès d’Héli, et lui dit : « Me voici, car tu m’as appelé. »
    Héli répondit : « Je n’ai pas appelé ; retourne te coucher. » Et il alla se coucher.'
  cek-AK: Anih loe Eli khaeah, Nang kawk pongah, kang zoh, tiah a naa. Toe Eli mah,
    Kang kawk ai bae; caeh loe iip ah, tiah a naa. To pongah anih loe caeh moe, angsong
    let.
  cuk-cuk: 'Agine, Samuel, Elí-maidse yog-abarmakded. Geb Elíʼga sogded: —Naa, ¿ibiga
    be anse gole? Elí abin-sogded: —An bese gochasuli. Gannar be megnae. Geb Samuel
    gannar megnaded.'
  uig-CYR: 'У Әлиниң қешиға жүгүрүп берип: — Мана мән, мени чақирдиңғу, деди. Лекин
    у җавап берип: — Мән чақирмидим; қайтип берип ятқин, деди. Шуниң билән у берип
    ятти.'
  pma-pma: Evus, muloh va ven pris Ilae ka visi vit, “?Mukave? ?Keik keke kovise nau?
    Inau eke.” Ka pris Ilae viteni mini vit, “Vuo. Inau narvisoktei. Kiha ris kimatil.”
    Sakini, Samuel va ris ka matil.
  tel-2017: ఏలీ దగ్గరికి పరిగెత్తుకు వెళ్లి “నన్ను పిలిచావు గదా, వచ్చాను” అన్నాడు.
    ఏలీ “నేను పిలవలేదు, వెళ్ళి నిద్రపో” అన్నాడు. అతడు వెళ్ళి నిద్రపోయడు.
  hat-BSA: 'Alò, li te kouri vè Éli e te di: “Men mwen, paske ou te rele m.” Men Éli
    te di: “Mwen pa t rele ou. Ale kouche ankò.” Konsa, li te retounen kouche.'
  bxh-bxh: Ya obiyo be ya tafo lau Eli lisina, iyen, Wa yogaigu. Yau ite. Na Eli iyen,
    Yau hige ya yogaim; u fuyo u eno. Be Samuwela ya fuyo ya eno.
  kos-kos: ac el kasrusr nu yorol Eli ac fahk, “Nga inge, tuh kom pangonyu.” A Eli
    el fahk, “Nga tia pangon kom. Folokla motulla.” Na Samuel el folokla ac motulla.
  hbo-WLC: וַיָּ֣רָץ אֶל־עֵלִ֗י וַיֹּ֤אמֶר הִנְנִי֙ כִּֽי־קָרָ֣אתָ לִּ֔י וַיֹּ֥אמֶר
    לֹֽא־קָרָ֖אתִי שׁ֣וּב שְׁכָ֑ב וַיֵּ֖לֶךְ וַיִּשְׁכָּֽב׃ ס
  ibo-ibo: O biliri jekwuru Elayị, sị ya, “Lee m abịala m.” Ma Elayị sịrị ya, “Mba,
    akpọghị m gị, laghachi gaa dinaa ala.” Samuel gara dina ala.
  ory-ory: ପୁଣି, ସେ ଏଲିଙ୍କ ନିକଟକୁ ଧାଇଁଯାଇ କହିଲେ, “ମୁଁ ଏଠାରେ ଅଛି, ଆପଣ ମୋତେ ଡାକିଲେ ପରା?”
    ସେ କହିଲେ, “ମୁଁ ଡାକି ନାହିଁ; ଫେରିଯାଇ ଶୁଅ।” ତହୁଁ ସେ ଯାଇ ଶୋଇଲେ;
  wmt-wmt: '@see-verse:1SA.003.004'
  chk-chk: A säla ren Eli o apasa, “Ngang iei, en ka kökköriei.” Nge Eli a üreni,
    “Ngang üsap köruk, kopwe liwinla o konsefälila.” Iei mine Samuel a feila o konola.
  ssd-ssd: 'pinderka kumba Elai sana: Neŋge ye wikat e ŋgina kande Elai nu sana: Kuga.
    Ye ne nda wikit. Luka ka kinya ŋgina le nu luka ka kinyna.'
  rop-rop: En imbin ran langa det olmen, en imbin askim im, “Yubin jingat langa mi?
    Wal mi iya na.” Bat det olmen bin tok, “Ai nomo bin jingat langa yu. Yu gobek
    silip.” En det yangboi bin gobek silip.
  ukr-1871: 'Та й побіг до Ілїя й каже: Ось я! Ти мене кликав. А той каже: Не кликав
    я. Лягай знов спати. Він пійшов і лїг спати.'
  deu-1951: 'Und er lief zu Eli und sprach: Siehe, hier bin ich, denn du hast mich
    gerufen! Er aber sprach: Ich habe dich nicht gerufen; geh wieder hin und lege
    dich schlafen! Und er ging hin und legte sich schlafen.'
  eng-JPS: 'And he ran unto Eli, and said: ''Here am I; for thou didst call me.''
    And he said: ''I called not; lie down again.'' And he went and lay down.'
  srp-1865: 'I pritrèa k Iliju, i reèe mu: evo me, što si me zvao? A on reèe: nijesam
    te zvao, idi lezi. I on otide i leže.'
  lug-lug: N’adduka n’agenda ewa Eri n’amugamba nti, “Nze nzuuno, ompise.” Naye Eri
    n’amuddamu nti, “Sikuyise, ddayo weebake.”
  heb-heb: וירץ אל עלי ויאמר הנני כי קראת לי ויאמר לא קראתי שוב שכב וילך וישכב׃
  ben-IRV: পরে তিনি এলির কাছে দৌড়ে গিয়ে বললেন, “এই যে আমি, আপনি তো আমাকে ডেকেছেন৷”
    তিনি বললেন, “আমি ডাকি নি, তুমি গিয়ে শুয়ে পড়।” তখন তিনি গিয়ে শুয়ে পড়লেন।
  pan-pan: ਅਤੇ ਭੱਜ ਕੇ ਏਲੀ ਕੋਲ ਗਿਆ ਅਤੇ ਆਖਿਆ, ਤੂੰ ਜੋ ਮੈਨੂੰ ਬੁਲਾਇਆ ਹੈ ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ।
    ਪਰ ਉਹ ਬੋਲਿਆ, ਮੈਂ ਤਾਂ ਨਹੀਂ ਬੁਲਾਇਆ। ਵਾਪਿਸ ਜਾ ਕੇ ਲੰਮਾ ਪੈ ਜਾ। ਸੋ ਉਹ ਜਾ ਕੇ ਲੰਮਾ ਪੈ
    ਗਿਆ।
  tkr-tkr: Qiyğar Eliyne k'anyaqa g'adarxhun «Zalqa onu'iynne, zı inyaa vorva» uvhu.
    Eliyeemee «Zı onu'u deş, hoora g'alixheva» eyhe. Şamuelir ark'ın g'ılexhana.
  mya-JVB: ဧလိ ထံသို့ ပြေး ၍ ၊ ကိုယ်တော်ခေါ် သောကြောင့် အကျွန်ုပ် လာပါသည်ဟု ဆို လျှင်၊
    ဧလိက ငါမ ခေါ် ၊ အိပ် တော့ဟု ဆို သည်အတိုင်း ၊ ရှမွေလသွား ၍ အိပ် ပြန်လေ၏။
  tte-O: Yo itolo isagena ilau Ilae koina iwaloba, “Taubala kuyogayoga kaiwegu, yau
    elete.” Na Ilae Samuela kainana iyamaisa iba, “Yau nige yayoyoga, kupileyoi kulau
    ukeno.” Yo ipileyoi ilau iguli-talu ana kaba keno mena.
  tbg-tbg: himpiro kantero oru Elirara tiharo, Are ti haaraaravera te anuro, tuvaro
    Eliva aqao tiro, Kiama te ai aarauro. Qaiqaa oru nena taintaqaa vaitaane, tuvaro
    viva anirantero oru nai taintaqaa vaitatero vaura.
  hmo-hmo: Vadaeni ia heau lao, Eli dekenai, ia gwau, “Oi ese lau oi boiria, lau mai
    inai!” To Eli ia haere, ia gwau, “Lau boiboi lasi oi dekenai, oi hekure lou!”
    Vadaeni Samuela be geda dekenai ia hekure lou.
  urd-urd: और वह दौड़ कर एली के पास गया और कहा, तूने मुझे पुकारा इसलिए में हाज़िर
    हूँ “उसने कहा, मैंने नहीं पुकारा फिर लेट जा” इसलिए वह जाकर लेट गया।
  rus-SYN: 'И побежал к Илию и сказал: вот я! ты звал меня. Но тот сказал: я не звал
    тебя; пойди назад, ложись. И он пошел и лег.'
  bqc-SIM: 'Ɔ̃ à bàalɛ̀ gɛ̀ Ɛli kĩ́i à mɛ̀: N lɛzùmazi nolo? Ma mↄ. Ɔ̃ a òɛ̀:
    Mi lɛzunzio. Gɛ ǹ wúlɛ. Ɔ̃ à ɛ̀a gɛ̀ wùlɛ.'
  tcz-CHONGTHU: Ama athoudoh in Eli komlang ah alhaiyin, “Hiche ah kaume neikouvem?”
    aga tin ahile, Eli thempu jong, “Kakoupoi, nalupna ah chekit tan,” tin adonbut’in
    ahile amajong achekit tai.
  mar-mar: मग शमुवेल एलीकडे धावत जाऊन म्हणाला, “मी येथे आहे, कारण तुम्ही मला हाक मारलीत.”
    आणि एलीने म्हटले, “मी बोलावले नाही परत जाऊन झोप.” म्हणून शमुवेल परत जाऊन झोपला.
  soq-soq: Me tauwadea enenwisene weuwane Eli mampe alene ita wanase, “E apaiteno
    baiwa ne winen.” Tane Eli wanase, “Ne mai apaepona, leuite aie ituita.” Ita Samuel
    leulene alene itulen.
  qub-qub: 'Chayno nir Elí cajman cörriran. «Tayta caychönami caycä ¿imapätaj nistaycämanqui?»
    niran. Chaura Elïga niran: «Manami gayashcächu, ayway puñucuy.» Niptin Samuelga
    cutir yapay puñucuycuran.'
  bqp-bqp: 'Akũ à bàa lɛ̀ à gɛ̀ɛ Ɛli kĩnaa à pì: N lɛ́ zùmain yá? Ma su. Akũ à pìnɛ:
    Mádi lɛ́ zunyĩro. Ǹ gɛ́ wútɛ. Akũ à ɛ̀ra à gɛ̀ɛ à wùtɛ.'
  hat-hat: 'Epi li leve, l'' al jwenn Eli, li di l'': -Men mwen wi! M'' tande ou rele
    m''! Eli reponn li: -Mwen pa rele ou non! Tounen nan kabann ou. Samyèl ale, li
    kouche.'
  eng-BSB: He ran to Eli and said, “Here I am, for you have called me.” “I did not
    call,” Eli replied. “Go back and lie down.” So he went and lay down.
  tod-tod: 'Samiyɛle ɓizɛni, é li Eli ʋɔ bɛ, é ɠɛ ma: «Nà ɠaa, mazɔlɔɔ è tòligɛ.»
    Eli gooɠaaʋoteni, é ɠɛ ma: «Gè la toli boni, ɠale ma, è li, è la.» Samiyɛle
    liini, é la ʋolu.'
  eng-WEBPB: He ran to Eli and said, “Here I am; for you called me.” He said, “I didn’t
    call. Lie down again.” He went and lay down.
  kbq-kbq: Nehuno anampinti Samueli'a otino Elinte vuno, na'anku hanke'na oe, higeno
    Eli'a huno, Kagrira kea osu'noanki ete vunka umaso.
  nhe-BL: 'Huan nimantzi mejqui huan yajqui quiitato Elí huan quiilhui: ―Nica niitztoc.
    ¿Para tlen tinechnotztoc? Huan Elí quinanquili: ―Na ax nimitznotztoc. Xiya ximotecati
    sampa. Huajca Samuel sampa motecato.'
  bus-bus: 'Ben à bàa lɛ̀ à gàa Ɛli kiia à bè: N lɛ́ zùmazin yↄ́? Maɛ kɛ̀. Ben à bènɛ:
    Mɛ́ɛ lɛ́ zunziro. Ǹ gá daɛ. Ben à ɛ̀ara à gàa à dàɛ.'
  gub-BL: Na'e uzàn oho Eri iker haw pe kury. — Aipo herenoz pe ne, i'i izupe. — Nan.
    Nurenoz kwaw ihe. Ezewyr neker haw pe kury, i'i Eri izupe. Uzewyr oho uker haw
    pe kury.
  eng-DRA: 'And he ran to Heli and said: Here am I: for thou didst call me. He said:
    I did not call: go back and sleep. And he went and slept.'
