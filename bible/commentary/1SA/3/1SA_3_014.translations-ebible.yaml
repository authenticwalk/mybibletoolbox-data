verse: 1SA.003.014
translations:
  mal-C: അതിനാൽ, ‘ഏലിയുടെ ഭവനത്തിന്റെ മഹാപാതകത്തിന്, യാഗത്താലോ വഴിപാടുകളാലോ ഒരുനാളും
    പരിഹാരം വരികയില്ല എന്നു ഞാനിതാ ഏലിയുടെ ഭവനത്തോടു ശപഥംചെയ്തിരിക്കുന്നു.’ ”
  deu-TKW: 'So habe ich denn der Familie Elis geschworen: Wahrlich, die Schuld der
    Familie Elis soll weder durch Schlachtopfer noch durch Opfergaben jemals gesühnt
    werden!'
  lin-lin: Yango wana, nalapi ndayi mpo na ndako ya Eli ete mbeba ya libota na ye
    ekotikala kolimbisama te, ezala na nzela ya bambeka to ya makabo.
  eng-LSV: 'and therefore I have sworn to the house of Eli: the iniquity of the house
    of Eli is not atoned for, by sacrifice, and by offering—for all time.”'
  eng-GNV: Nowe therefore I haue sworne vnto the house of Eli, that the wickednes
    of Elis house, shall not be purged with sacrifice nor offring for euer.
  eng-WEBSTER: And therefore I have sworn to the house of Eli, that the iniquity of
    Eli's house shall not be purged with sacrifice nor offering for ever.
  nhw-BL: Huan ya niquilhuijtoc Elí para amo quema niquintlapojpolhuilis nopa tlajtlacoli
    catli quichijtoque masque nechmacase miyac tlacajcahualistli o ofrendas para ma
    nimoyoltlali.
  swh-ONEN: Kwa hiyo, nikaapa kuhusu nyumba ya Eli, ‘Hatia ya nyumba ya Eli kamwe
    haitaweza kufidiwa kwa dhabihu au sadaka.’ ”
  bba-bba: Yɑ̃kuru ɡɑru sɑri te bɑ koo mɑɑ ko n kɑ bu suuru kuɑ.
  eng-KJVCPB: And therefore I have sworn unto the house of Eli, that the iniquity
    of Eli’s house shall not be purged with sacrifice nor offering for ever.
  mpx-mpx: Inoke ya papasila Ilai ana tini kaiweliya te nige powon o ebo mulolu etega
    bosowaina ge wali gegi ni yakil yoho.”
  luo-luo: Emomiyo nasingora ne dhood Eli ni, ‘Richogi ok nyal pwodh gi misango kata
    chiwo.’ ”
  meu-meu: Taunabunai, Eli ena ruma taudia na gwaurai henidia momokanimu, na tomu
    edia kara dika na boubou ḡaudia eiava hereahia ḡaudia ese basie roho diba ela
    bona hanaihanai.
  npi-ULB: यसकारणले गर्दा एलीको घरानाका पापहरू बलिदान वा भेटीद्वारा कहिल्यै पनि प्रायश्‍चित
    गरिनेछैन भनी मैले उसको घरनासँग शपथ खाएको छु ।”
  yor-yor: Nítorí náà, mo búra sí ilé Eli, ‘Ìwà ẹ̀ṣẹ̀ ilé Eli ni a kì yóò fi ẹbọ tàbí
    ọrẹ mú kúrò láéláé.’ ”
  emp-NTPO: Mʌ̃a wãrãneba Eli ẽberãrãa jarasia ãdjia cadjirua obadara ni maãrĩ bid̶a
    quĩrãdoaẽ́da. Animarãra mʌ̃́a babue diacuabʌda sid̶a wad̶ibid̶a mʌ̃a quĩrãdoaẽ́a.
    Ne diabʌda sid̶a mʌ̃a quĩrãdoaẽ́a.–
  ind-ind: Itulah sebabnya Aku bersumpah mengenai keluarga Eli, ‘Dosa keluarganya
    tidak akan pernah diampuni, biarpun mereka mempersembahkan kurban dan persembahan
    gandum-ganduman!’”
  pes-OPCB: پس قسم خوردم که حتی قربانی و هدیه نمی‌توانند گناه خاندان عیلی را کفاره
    کنند.»
  tgl-ULB: Dahil dito naipangako ko sa sambahayan ni Eli na ang mga kasalanan ng kanyang
    sambahayan ay hindi kailanman mapapawi sa pamamagitan ng alay o handog.”
  cbu-NT: anumandtam zurampatari Elíychichee tputs kapeeteeruri kasachima. Ayamtaati
    mbizacheezi. Nuwaam chinoo muchkitaateesinaya, mishat maachtaa zapantaati nuwaam
    panaksin, ayu tácheezi, Apanll Samuelaa tsiyatku tárangiya.
  hui-hui: Ani buleberogo i̱na bi ogo hongohe Eli damenehondo lalu mbirale i̱hondo
    ngiragomebi bo delararumebi ko ogoni biyaru nadomoleorebira lamirugoni, lalu lene.
  mya-mya: သို့​ဖြစ်​၍​အ​ဘယ်​ယဇ်​အ​ဘယ်​ပူ​ဇော်​သကာ​မျှ ဤ​ဆိုး​ရွား​သော​အ​ပြစ်​ကို​ဖြေ​လွတ်​အောင်​စွမ်း
    ဆောင်​နိုင်​လိမ့်​မည်​မ​ဟုတ်​ကြောင်း ငါ​သည်​ဧ​လိ အိမ်​ထောင်​စု​အား​အ​လေး​အ​နက်​မြွက်​ဆို​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེའི་ཕྱིར་ངས་འདི་ལྟར་མནའ་བསྐྱལ་བ་སྟེ། ཨེ་ལི་དང་དེའི་རྒྱུད་ཀྱི་སྡིག་པ་ནི་མཆོད་པ་དང་སྦྱིན་སྲེག་གིས་ནམ་ཡང་སེལ་བར་མི་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Naizvozvo ndakatsidza kuimba yaEri ndichiti, ‘Mhosva yeimba yaEri haingayananisirwi
    nechibayiro kana nechipo.’ ”
  spa-BLM: Por eso he jurado a la casa de Elí que la iniquidad de la casa de Elí no
    se quitará con sacrificio ni con ofrenda para siempre.”
  cac-cac: Yuj chi' ix vac' in ti' to a eb' yin̈tilal vin̈aj Elí chi', malaj junoc
    silab', ma junoc ofrenda syal stupanel smul eb', xchi d'a vin̈.
  swh-ULB: Hii ndiyo sababu nimeapa kwa nyumba ya Eli, kwamba dhambi za nyumba yake
    hazitasahehewa kwa dhabihu au kwa sadaka kamwe.” 16
  bel-bel: і таму прысягаю дому Ілія, што віна дома Іліевага не загладзіцца ні ахвярамі,
    ні прынашэньнямі хлебнымі павек.
  wed-wed: Riwa bagibaginei a ririwa da Eli ana numa ravai ai ḡoʼapoapoe eḡa melanai
    ana nota-tawanei. Avena da pulo ina apui awariu.”
  deu-ELBBK: 'Und darum habe ich dem Haus Elis geschworen: Wenn die Ungerechtigkeit
    des Hauses Elis gesühnt werden soll durch Schlachtopfer und durch Speisopfer ewiglich!'
  mbb-OT: Umbe, impenangdù ku he is salà te pemilya ni Eli taman te taman ne kenà
    egkepesaylu pinaaǥi te kebpemuhat te minsan hengkey he menge pemuhat.”
  mal-2015: ഏലിയുടെ ഭവനത്തിന്റെ അകൃത്യത്തിന്നു യാഗത്താലും വഴിപാടിനാലും ഒരു നാളും പരിഹാരം
    വരികയില്ല എന്നു ഞാൻ ഏലിയുടെ ഭവനത്തോടു സത്യംചെയ്തിരിക്കുന്നു.
  rmc-rmc: Vašoda iľom vera le Eliskra famelijake, hoj leskre bini leske šoha na ena
    odmukle prekal ňisave obeti aňi dari.“
  pes-OPV: بنابراین برای خاندان عیلی قسم خوردم که گناه خاندان عیلی به قربانی و هدیه،
    تا به ابد کفاره نخواهد شد.»
  ron-1924: Де ачея, жур касей луй Ели кэ ничодатэ фэрэделеӂя касей луй Ели ну ва
    фи испэшитэ, нич прин жертфе, нич прин дарурь де мынкаре.”
  aui-aui: Bi iisuwona da yadi tamumu geananoghotataveni, bagune memeda sinasuwara
    tagu biidi bi kate geananoghotatavedina.”
  ben-OBCV: তাই আমি এলির বংশের উদ্দেশে শপথ করে বলেছি, ‘এলির বংশের অপরাধের প্রায়শ্চিত্ত,
    বলি বা নৈবেদ্য দ্বারা হবে না।’ ”
  som-som: Sidaas daraaddeed waxaan reerka Ceelii ugu dhaartay inaan reerka Ceelii
    weligiis dembigiisa lagu nadiifin doonin allabari amase qurbaan.
  lat-VUC: Idcirco juravi domui Heli quod non expietur iniquitas domus ejus victimis
    et muneribus usque in æternum.
  eng-ASVBT: And therefore I have sworn unto the house of Eli, that the iniquity of
    Eli’s house shall not be expiated with sacrifice nor offering forever.
  ita-1885: 'Perciò adunque, io ho giurato alla casa di Eli: Se mai in perpetuo l''iniquità
    della casa di Eli è purgata con sacrificio, nè con offerta.'
  eng-LXXUP: And it shall not go on so; I have sworn to the house of Eli, the iniquity
    of the house of Eli shall not be atoned for with incense or sacrifices forever.
  eng-ULB: Because of this I have sworn to the house of Eli that the sins of his house
    will never be atoned for by sacrifice or offering.”
  spa-VBL: 'Por eso le juré a Elí y a su familia: ‘La culpa de Elí y de sus descendientes
    no se quitará nunca con sacrificios ni con ofrendas’”.'
  fra-_FOB: C'est pourquoi, j'ai juré à la maison d'Héli que jamais l'iniquité de
    la maison d'Héli ne sera expiée, ni par sacrifice, ni par oblation.
  mal-mal: ഏലിയുടെ ഭവനം ചെയ്ത പാപത്തിന്, യാഗത്താലും വഴിപാടിനാലും ഒരു കാലത്തും പരിഹാരം
    വരികയില്ല എന്ന് ഞാൻ സത്യം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Maiṅ ne qasam khāī hai ki Elī ke gharāne kā qusūr na zabah aur na ġhallā
    kī kisī qurbānī se dūr kiyā jā saktā hai balki is kā kaffārā kabhī bhī nahīṅ diyā
    jā sakegā!”
  suz-BL: मोपतीके गो एली आ खिं ङा मुर आन पर्बम कसम जशा, एली आ खिं ङा मुर आन मरिम्‍शो
    पशो मक्‍याम्‍सीब। मेको मारेइ मारेइ चढ़ेशोमी मक्‍याम्‍सीब’ देंशो बाक्‍नुङ” देंमाक्‍त।
  ita-1927: Perciò io giuro alla casa d’Eli che l’iniquità della casa d’Eli non sarà
    mai espiata né con sacrifizi né con oblazioni”.
  ckb-ckb: لەبەر ئەوە سوێندم بۆ ماڵی عێلی خوارد، کە تاوانەکەی بنەماڵەی عێلی هەرگیز
    کەفارەتی بۆ نەکرێت، نە بە قوربانی سەربڕاو و نە بە پێشکەشکراو.»
  eng-BBE: So I have made an oath to the family of Eli that no offering of meat or
    of meal which they may make will ever take away the sin of his family.
  kan-OKCV: ಆದ್ದರಿಂದ ‘ಏಲಿಯ ಮನೆಯ ದುಷ್ಟತನವು ಎಂದೆಂದಿಗೂ ಬಲಿಯಿಂದಲಾದರೂ, ಅರ್ಪಣೆಯಿಂದಲಾದರೂ
    ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗುವದಿಲ್ಲ, ಎಂದು ನಾನು ಏಲಿಯ ಮನೆಯನ್ನು ಕುರಿತು ಪ್ರಮಾಣಮಾಡಿದೆನು,’ ” ಎಂದರು.
  tam-2017: அதினால் ஏலியின் குடும்பத்தினர் செய்த அக்கிரமம் ஒருபோதும் பலியிலோ காணிக்கையிலோ
    நிவிர்த்தியாவதில்லை என்று ஏலியின் குடும்பத்தைக்குறித்து ஆணையிட்டிருக்கிறேன் என்றார்.
  spa-RV-1909: Y por tanto yo he jurado á la casa de Eli, que la iniquidad de la casa
    de Eli no será expiada jamás, ni con sacrificios ni con presentes.
  ron-BTF: Și de aceea am jurat casei lui Eli că nelegiuirea casei lui Eli nu va fi
    îndepărtată niciodată nici cu sacrificiu nici cu ofrandă.
  eng-WEBP: Therefore I have sworn to the house of Eli that the iniquity of Eli’s
    house shall not be removed with sacrifice or offering forever.”
  eng-FBV: That's why I swore to Eli and his family, ‘The guilt of Eli and his descendants
    will never be removed by sacrifice or offering.’”
  nld-1939: 'Daarom ook zweer Ik het huis van Eli: Nooit in der eeuwigheid zal de
    schuld van Eli’s huis door offer of gave worden verzoend.'
  nch-BL: Huan ya niquilhuijtoc Elí para amo quema niquintapojpolhuilis nopa tajtacoli
    cati quichijtoque masque techmacase miyac tacajcahualisti o ofrendas para ma nimoyoltali.
  vie-1934: Bởi cớ đó, ta thề cùng nhà Hê-li rằng tội phạm của nhà ấy sẽ chẳng hề
    chuộc được, hoặc bởi hi sinh hay là bởi của lễ chay.
  hin-CV: तब एली के परिवार के संबंध में मैंने यह शपथ ली है, कि एली के परिवार का अपराध
    का प्रायश्चित कभी भी, न तो किसी बलि से, और न किसी भेंट से हो सकेगा.”
  spa-BES: Por tanto, he jurado a la familia de Elí que ninguna ofrenda de carne o
    de comida, jamás podrá expiar el pecado de su familia.
  tdx-tdx: 'Izay ty nifantàko amy hasavereña’ i Elìy, t’ie: Ndra enga ino ndra soroñ’
    ino tsy hahajebañe o tahiñe anoe’ ty hasavereña’ i Elio.'
  tha-KJV: เพราะฉะนั้นเราจึงปฏิญาณต่อวงศ์วานของเอลี​ว่า ความชั่วช้าของวงศ์วานเอลีนั้นจะลบล้างเสียด้วยเครื่องสัตวบู​ชา
    และของถวายไม่​ได้​เป็นนิตย์​”
  por-BR-2018: E portanto eu jurei à casa de Eli, que a iniquidade da casa de Eli
    não será expiada jamais, nem com sacrifícios nem com ofertas.
  deu-ELO: 'Und darum habe ich dem Hause Elis geschworen: Wenn Ungerechtigkeit des
    Hauses Elis gesühnt werden soll durch Schlachtopfer und durch Speisopfer ewiglich!'
  eng-WYC-2018: Therefore I have sworn to the house of Eli, that the wickedness of
    his family, or his house, shall not be cleansed with sacrifices and gifts till
    into without end.
  epo-epo: Kaj tial Mi ĵuris al la domo de Eli, ke neniam pekliberiĝos la krimo de
    la domo de Eli per buĉofero nek per farunofero.
  uig-PIN: Uning üqün Əlining jǝmǝtidikilǝrgǝ ⱪǝsǝm ⱪilƣanmǝnki, Əlining jǝmǝtidikilǝrning
    ⱪǝbiⱨliki mǝyli ⱪurbanliⱪ bilǝn bolsun, mǝyli ⱨǝdiyǝ bilǝn bolsun kafarǝt ⱪilinmay,
    ǝbǝdgiqǝ kǝqürüm ⱪilinmaydu, dedi.
  beo-beo: 'Amaiba:le Na da Ilai ea sosogo fi ilima dafawanedafa amane sia:sa. Gobele
    salasu huluane amola udigili iasu huluane da amo wadela:idafa hou gogolema:ne
    olofomusa: defele hame ba:mu. Ilia da Na se dabe iasu fawane ba:mu.”'
  tpi-OTNT: Olsem na mi tok strong long famili bilong Eli olsem, i no gat wanpela
    ofa inap long pinisim asua bilong sin bilong ol. Nogat tru.”
  hau-SA: Saboda haka na rantse a kan gidan Eli, ‘Ba za a taɓa shafe laifin gidan
    Eli da hadaya ko baiko ba.’ ”
  uig-LAT: Uning üchün Elining jemetidikilerge qesem qilghanmenki, Elining jemetidikilerning
    qebihliki meyli qurbanliq bilen bolsun, meyli hediye bilen bolsun kafaret qilinmay,
    ebedgiche kechürüm qilinmaydu, dédi.
  nde-nde: Ngakho, ngayifungela indlu ka-Eli ngathi, ‘Icala lendlu ka-Eli kaliyikuhlawulwa
    ngomhlatshelo loba ngomnikelo.’ ”
  ton-ton: Pea ko ia kuo u fuakava ai ki he fale ʻo Ilai, ʻe ʻikai fakamaʻa ʻae hia
    ʻae fale ʻo Ilai ʻaki ʻae feilaulau pe ko e meʻa ʻatu ʻo taʻengata.”
  ces-1613: A protož jsem zapřisáhl domu Elí, že nebude vyčištěna nepravost domu Elí
    žádnou obětí, ani obětí suchou až na věky.
  eng-WMB: Therefore I have sworn to the house of Eli that the iniquity of Eli’s house
    shall not be removed with sacrifice or offering forever.”
  tam-TCV: ஆகையால் ஏலி குடும்பத்தாரின் குற்றம், ‘பலியினாலோ அல்லது காணிக்கையினாலோ ஒருபோதும்
    நிவிர்த்தியாக்கப்பட முடியாது’ என்று ஏலியின் குடும்பத்துக்கு ஆணையிட்டிருக்கிறேன்”
    என்றார்.
  ceb-ULB: Tungod niini akong gipanaad sa panimalay ni Eli nga ang mga sala nga anaa
    sa iyang panimalay dili mapasaylo pinaagi sa bisan unsang sakripisyo o halad.”
  pol-UBG: Dlatego przysiągłem domowi Heliego, że nieprawość domu Heliego nigdy nie
    będzie oczyszczona żadną ofiarą krwawą ani ofiarą pokarmową.
  agr-agr: Nuadui Elí patayi aidauk Apajuí tudaun tsagkugtamjati tusag kuntinu maa
    apenakush, makichkish dita tudaujig tsagkujam achagtatui. ¡Wi nunak dekas nuniktinun
    tajai!” tiuwai.
  kyc-kyc: Dokona lao nambame Ilaina ree palu wambu dupwa kando lalu lao lao, Nakamana
    koo dupwa nyuo nembara lao mena pyao kiso maingipi mee bange maingipi kata mende
    see nalu nao nara ingyara, leya.
  urd-GVU: مَیں نے قَسم کھائی ہے کہ عیلی کے گھرانے کا قصور نہ ذبح اور نہ غلہ کی کسی
    قربانی سے دُور کیا جا سکتا ہے بلکہ اِس کا کفارہ کبھی بھی نہیں دیا جا سکے گا!“
  deu-1912: Darum habe ich dem Hause Eli geschworen, daß die Missetat des Hauses Eli
    solle nicht versöhnt werden weder mit Schlachtopfer noch mit Speisopfer ewiglich.
  ntj-ntj: Nyangka kutjupalu-rniya kuka pungkula tilira tjunkula nintiranytjalu purtu
    kalyparntanku wantiku. Tirtu-tjanamparna mirrparnpa nyinama.” Nyangka Tjamiyulnga
    kuliralpi marlaku ngarrikatingu.
  kan-2017: ಏಲಿಯ ಮನೆಯವರ ಅಪರಾಧಕ್ಕೆ ಯಜ್ಞ ಅಥವಾ ನೈವೇದ್ಯಗಳಿಂದ ಎಂದಿಗೂ ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗುವುದಿಲ್ಲ
