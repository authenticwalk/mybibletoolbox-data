  tkr-tkr: 'Zı mançil-allad Eliyne xizanıs k''ınniy g''assır: Eliyne xizanne bınahıle
    q''urbanıkayiy menne-menne ıkekkane karbışika ılyheç''es deş.'
  mya-JVB: ထိုကြောင့် ဧလိ ၏အိမ်သား တို့ အပြစ် သည် ယဇ် နှင့် ပူဇော် သက္ကာအားဖြင့် မ
    ဖြေ ၊ အစဉ်အမြဲ တည် ရမည် အကြောင်းသူတို့အား ငါ ကျိန်ဆို ပြီဟု မိန့် တော်မူ၏။
  tte-O: Yo yakawalulu Ilae ana susu kaiweli nige sowana nuwatu-pwaiki silobai pwaoli
    paisowana koina o nuwana olena-gabae mulolona yabo koina na ali pwanoline yanuwa-gabaen.”
  tbg-tbg: 'Te kauqu aiqiqaa aqukeha Elira ankuara mintima turo: Vika nana nana ofaave,
    ti iha quara timiteva kia ho vika qora kaiqa vare uvara nunka taiqa nimitaanarove.
    Vi uvava ekaa enta qaqiqai varianarove turo, tiro.'
  hmo-hmo: Unai dainai Eli ena bese taudia dekenai lau hereva metau henia, lau gwau,
    ‘Idia edia boubou gauna ta, o boubou karana ta, ese edia kara dika do idia kokia
    diba lasi momokani, ela bona hanaihanai!’ ”
  urd-urd: इसी लिए एली के घराने के बारे में मैंने क़सम खाई कि एली के घराने की बदकारी
    न तो कभी किसी ज़बीहा से साफ़ होगी न हदिये से।”
  rus-SYN: и посему клянусь дому Илия, что вина дома Илиева не загладится ни жертвами,
    ни приношениями хлебными вовек.
  bqc-SIM: 'Bee yã́i ma lɛgbɛ̃̀ Ɛli bɛdeↄ yã́ musu ma mɛ̀: Sa''oa ge gbadaa a Ɛli
    bɛdeↄ tàae kɛ̃́má bauo.'
  tcz-CHONGTHU: Hijeh chun keiman Eli le achateni chonsetna chu kangaidam lou ding,
    kilhai nale pumgo thilto ho a kisucham joulou ding ahitai,” ati.
  mar-mar: यामुळे एलीच्या घराण्याविषयी मी अशी शपथ केली आहे की यज्ञ व अर्पण यांकडून
    एलीच्या घराण्याचा अन्याय कधीही दूर होणार नाही.”
  soq-soq: Ita ne sauana badowa ituna Eli ita me obampa do mampo, ne wakadisanene
    mala osowe ituneiena kadiwa sa ne mai insepadabuasapa, dia. Ne ideita matangelamopo
    bontoputuapi. Naita ando mo ne mainawo wimpue kadi pulowa itupu, tane ne mo kadiu
    sa mai insepadabuasapa, diaida.”
  qub-qub: Chaymi mayna jurashcäna. Elïpa famillyancunapa juchantaga imaypis manami
    gongashächu uywacunata nogapaj pishtarcur rupachiptinpis, ofrendata garamaptinpis.»
  bqp-bqp: 'Abire yãi ma la dà Ɛli bedenↄ yã musu ma pì: Sa''ona ke gbadana ni Ɛli
    bedenↄ taari kɛ̃ḿma zikiro.'
  hat-hat: Se poutèt sa mwen te fè moun fanmi Eli yo konnen mwen sèmante pa gen ankenn
    bèt yo ka touye ni ankenn ofrann ki ka fè m' padonnen peche yo fè a.
  eng-BSB: Therefore I have sworn to the house of Eli, ‘The iniquity of Eli’s house
    shall never be atoned for by sacrifice or offering.’”
  tod-tod: 'Naa ɠa é ba, gè ɠona Eli ná-pɛlɛyeɠei ʋɛ, gè ɠɛ ma: ‹Zalaɠai ɓaa vebɛaniiti
    ti la zooga ti ʋa Eli ná-pɛlɛyeɠei ná-kotoi gba eyɛsu pɛ.› »'
  eng-WEBPB: Therefore I have sworn to the house of Eli that the iniquity of Eli’s
    house shall not be removed with sacrifice or offering forever.”
  kbq-kbq: E'ina hu'negu Nagra huvempage huankino Eli naga'mo'zama kresramna hanaza
    ofaretiro, witi ofaretira nona hu'za kumi'zmia apaosegahaze.
  nhe-BL: Huan ya niquilhuijtoc Elí para ax quema niquintlapojpolhuis nopa tlajtlacoli
    tlen quichijtoque yonque nechmacase miyac tlacajcahualistli o ofrendas para ma
    nimoyoltlali.
  bus-bus: 'Beee yãnzi ma la dà Ɛli bɛdeenↄ yã musu ma bè: Sa''ona ke gbadana é
    Ɛli bɛdeenↄ taari kɛ̃ḿma zikiro.'
  gub-BL: A'e rupi amume'uahy ko heze'eg Eri iànàm wanupe kury. — Ni amo ma'ea'yr
    herenataromo izuka pyràm nupuner kwaw a'e iaiw ma'e wanemiapo kwer imunànaw rehe
    a'e nehe, i'i Tupàn Xamuew pe.
  eng-DRA: Therefore have I sworn to the house of Hell, that the iniquity of his house
    shall not be expiated with victims nor offerings for ever.
