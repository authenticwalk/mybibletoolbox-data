verse: 1SA.003.019
translations:
  mal-C: ശമുവേൽ വളർന്നുവന്നു; യഹോവ അദ്ദേഹത്തോടുകൂടെയുണ്ടായിരുന്നു. അദ്ദേഹത്തിന്റെ
    വാക്കുകൾ ഒന്നുംതന്നെ വ്യർഥമാകാൻ യഹോവ അനുവദിച്ചില്ല.
  deu-TKW: Samuel aber wuchs heran, und Jahwe war mit ihm und ließ nichts von dem,
    was er angekündigt, zur Erde fallen.
  lin-lin: Wana Samuele azalaki kokola, Yawe azalaki elongo na ye mpe azalaki kokokisa
    maloba na Ye nyonso.
  eng-LSV: And Samuel grows up, and YHWH has been with him, and has not let any of
    his words fall to the earth;
  eng-GNV: And Samuel grew, and the Lord was with him, and let none of his words fall
    to the ground.
  eng-WEBSTER: And Samuel grew, and the LORD was with him, and let none of his words
    fall to the ground.
  nhw-BL: Huan Samuel moscaltijtiyajqui huan TOTECO itztoya ihuaya huan quipalehuiyaya.
    Huan panoc nochi nopa camanali catli TOTECO quiilhuijtiyajqui Samuel para teyolmelahuas.
  swh-ONEN: Bwana alikuwa pamoja na Samweli alipokuwa akikua, na hakuacha hata moja
    ya maneno yake lianguke chini.
  bba-bba: Mɑ Sɑmuɛli u kpɛ̃ɑmɔ. Yinni Gusunɔ u wɑ̃ɑ kɑ wi. U ǹ mɑɑ dere Sɑmuɛlin
    ɡɑri yi kɑm wɔri, bɑɑ yin tiɑ.
  eng-KJVCPB: And Samuel grew, and the Lord was with him, and did let none of his
    words fall to the ground.
  cpy-cpy: Eekiro ikimota-tatzi Samuel, imatakiro Tajorentsi ramitako-takiri ithotyaa-kiniri
    okaatzi ikanta-kiriri.
  mpx-mpx: He Samuwela i bwabwata nawa, Yehoba i minaa elana ge i labe wana baaba
    gegewena nige etega i tatabwa bugul bwagabwaga.
  luo-luo: Jehova Nyasaye ne ni kod Samuel kaka nomedo dongo kendo weche duto mane
    owacho onge mane kadho ma ok otimore kamano.
  meu-meu: Samuel na e bada oho bada oho; Iehova ese e bamoava, bona ena hereva ta
    se hamorua.
  npi-ULB: शमूएल बढे र परमप्रभु तिनीसँग हुनुहुन्थ्यो, र उहाँले आफ्नो भविष्यवाणीका
    वचनहरू कुनै पनि अपूर्ण रहेन ।
  yor-yor: Olúwa wà pẹ̀lú Samuẹli bí ó ṣe ń dàgbà, kò sì jẹ́ kí ọ̀kan nínú ọ̀rọ̀ rẹ̀
    kùnà.
  emp-NTPO: Samuel waribʌrʌd̶e Ãcõrẽra idji ume b̶asia. Idjia Samueld̶eba jarad̶ara
    jũma obadjia.
  ind-ind: Samuel terus bertumbuh besar, dan TUHAN menyertai dia. Semua nubuatan yang
    disampaikan Samuel selalu terjadi.
  pes-OPCB: سموئیل بزرگ می‌شد و خداوند با او بود و نمی‌گذاشت هیچ‌یک از سخنانش بر زمین
    بیفتد.
  tgl-ULB: Lumaki si Samuel, at kasama niya si Yahweh at wala sa kanyang mga salitang
    inihula ang nabigong magkatotoo.
  cbu-NT: Zapish Samuel kanungaramatshat, Apanllshat Samuelaa kapung istarangiya.
    Samuelshat Apanllee kuk ashpari tputsee kamanirangu, anoo Apanllshat ashparitam
    kukoo tatsamoorangiya.
  hui-hui: Samuele ibu Anduane Homogola ho anda hadaga halu ibugua mbirale bibahende
    bulebira lalu lamiyaruni henene laya walia halu Anduane Homogohanda mo lola hai
    hene.
  mya-mya: ရှ​မွေ​လ​သည်​ကြီး​ပြင်း​၍​လာ​၏။ ထာ​ဝ​ရ ဘု​ရား​သည်​သူ​နှင့်​အ​တူ​ရှိ​တော်​မူ​၍
    ရှ​မွေ​လ ဖော်​ပြ​သ​မျှ​သော​အ​မှု​အ​ရာ​တို့​ကို​ဖြစ် ပျက်​စေ​တော်​မူ​၏။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་ནར་སོན་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོ་དང་མཉམ་དུ་བཞུགས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོའི་ཚིག་གཅིག་ཀྱང་དོན་མེད་དུ་མ་མཛད་དོ།
    །
  sna-sna: Samueri akakura uye Jehovha aiva naye; uye Jehovha haana kurega kunyange
    shoko rake rimwe chete richiwira pasi.
  spa-BLM: Samuel crecía, y el Señor estaba con él y no dejaba que ninguna de sus
    palabras cayera en tierra.
  cac-cac: Yacb'an van sq'uib' vin̈aj Samuel chi', a Jehová ayn̈ejoch yed' vin̈. Masanil
    lolonel syal vin̈ tz'eln̈ejc'ochi.
  swh-ULB: Samweli akakua, na BWANA alikuwa pamoja naye na hakuacha kutimiza maneno
    yake ya unabii.
  bel-bel: І вырас Самуіл, і Гасподзь быў зь ім; і не засталося ніводнага слова ягонага,
    каб ня спраўдзілася.
  wed-wed: Bada Samuel i mae-ratui maranai i rarata ma Samuel aiwai i ririweia ma
    nanare i tuputupua.
  deu-ELBBK: Und Samuel wurde groß; und der HERR war mit ihm und ließ keines von allen
    seinen Worten auf die Erde fallen.
  mbb-OT: Hein dekelè en si Samuel pedayun is kegiyahi kandin te Nengazen; ne minsan
    hengkey is egkeǥiyen ni Samuel mibpengelinteuwan te Nengazen he metuman.
  mal-2015: എന്നാൽ ശമൂവേൽ വളർന്നു, യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു; അവന്റെ വചനങ്ങളിൽ
    ഒന്നും നിഷ്ഫലമാകുവാൻ ഇട വരുത്തിയില്ല.
  rmc-rmc: Sar o Samuel dobarolas, o RAJ sas leha a dojekh proroctvos le Samueloskro
    avelas avri.
  pes-OPV: و سموئیل بزرگ می‌شد و خداوند با وی می‌بود و نمی گذاشت که یکی از سخنانش
    بر زمین بیفتد.
  ron-1924: Самуел крештя, Домнул ера ку ел ши н-а лэсат сэ кадэ ла пэмынт ничунул
    дин кувинтеле сале.
  aui-aui: Raghanina Samwel iyaragaragata na Yawe God, Samwel iyagwabigwabiyeni bi
    iberani da yana sisiya tupadi situbugha.
  ben-OBCV: শমূয়েল যখন বেড়ে উঠেছিলেন সদাপ্রভু তখন তাঁর সহবর্তী ছিলেন, আর তিনি শমূয়েলের
    কোনও কথা ব্যর্থ হতে দিতেন না।
  som-som: Oo Samuu'eelna wuu koray, Rabbiguna waa la jiray isaga, oo uma oggolaan
    in erayadiisii midna dhulka ku dhaco.
  lat-VUC: Crevit autem Samuel, et Dominus erat cum eo, et non cecidit ex omnibus
    verbis ejus in terram.
  eng-ASVBT: And Samuel grew, and Jehovah was with him, and did let none of his words
    fall to the ground.
  ita-1885: Or Samuele crebbe, e il Signore fu con lui; ed esso non lasciò cadere
    in terra alcuna di tutte le sue parole.
  eng-LXXUP: And Samuel grew, and the Lord was with him, and there did not fall one
    of his words to the ground.
  eng-ULB: Samuel grew up, and Yahweh was with him, and he let none of his prophetic
    words fall to the ground.
  spa-VBL: Samuel siguió creciendo. El Señor estaba con él y se aseguraba de que todo
    lo que decía era fiel.
  fra-_FOB: Et Samuel devenait grand, et l'Éternel était avec lui, et il ne laissa
    tomber à terre aucune de ses paroles.
  mal-mal: ശമൂവേൽ വളർന്നു, യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു; ദൈവത്തിന്റെ വചനങ്ങളിൽ ഒന്നും
    നിഷ്ഫലമാകുവാൻ ഇട വരുത്തിയില്ല.
  lit-lit: O Samuelis augo, ir VIEŠPATS buvo su juo ir neleido nė vienam iš jo žodžių
    likti neįvykdytam.
  urd-GVR: Samuel jawān hotā gayā, aur Rab us ke sāth thā. Us ne Samuel kī har bāt
    pūrī hone dī.
  suz-BL: मिनु सामुएल कोल्‍ना कोल्‍न लमाक्‍त। परमप्रभु यावे मेको नु बाक्‍माक्‍त। मिनु
    मेकोम आ लोव़ नेल्‍ल खबा बाक्‍त।
  ita-1927: Samuele intanto cresceva, e l’Eterno era con lui e non lasciò cader a
    terra alcuna delle parole di lui.
  ckb-ckb: ساموئێل گەشەی دەکرد، یەزدانیش لەگەڵی بوو، نەیهێشت هیچ یەکێک لە قسەکانی
    ساموئێل بشکێت.
  eng-BBE: And Samuel became older, and the Lord was with him and let not one of his
    words be without effect.
  kan-OKCV: ಸಮುಯೇಲನು ಬೆಳೆಯುತ್ತಾ ಬಂದನು. ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಗಡ ಇದ್ದು, ಅವರ ವಾಕ್ಯಗಳಲ್ಲಿ
    ಒಂದಾದರೂ ಬಿದ್ದು ಹೋಗಗೊಡಿಸಲಿಲ್ಲ.
  tam-2017: சாமுவேல் வளர்ந்தான்; யெகோவா அவனோடு இருந்தார்; அவர் தம்முடைய எல்லா வார்த்தைகளிலும்
    ஒன்றையாவது தரையிலே விழுந்துபோகவிடவில்லை.
  spa-RV-1909: Y Samuel creció, y Jehová fué con él, y no dejó caer á tierra ninguna
    de sus palabras.
  ron-BTF: Și Samuel creștea și DOMNUL era cu el și nu a lăsat să cadă la pământ niciunul
    din cuvintele sale.
  eng-WEBP: Samuel grew, and the LORD was with him and let none of his words fall
    to the ground.
  eng-FBV: Samuel continued to grow up. The Lord was with him and made sure all he
    said was trustworthy.
  nld-1939: Samuël groeide op, en Jahweh was met hem; niet één van zijn woorden liet
    Hij onvervuld.
  nch-BL: Huan Samuel moscaltijtiyajqui huan TOTECO itztoya ihuaya huan quipalehuiyaya.
    Huan mochijqui nochi nopa camanali cati TOTECO quiilhuijtiyajqui Samuel para teyolmelahuas.
  vie-1934: 'Sa-mu-ên trở nên khôn lớn, Đức Giê-hô-va ở cùng người: Ngài chẳng để
    một lời nào của người ra hư.'
  hin-CV: शमुएल विकास होता गया; उस पर याहवेह की विशेष कृपादृष्टि थी तब उसका कोई भी
    वक्तव्य कभी निरर्थक सिद्ध नहीं हुआ.
  spa-BES: Y Samuel se hizo más viejo, y el Señor estaba con él, y ninguna de sus
    palabras quedó sin efecto.
  tdx-tdx: Nitombo t’i Samoele, le tama’e t’Iehovà vaho leo raike amo tsara’eo tsy
    napo’e an-tane.
  tha-KJV: และซามูเอลก็เติบโตขึ้น และพระเยโฮวาห์ทรงสถิ​ตก​ั​บท​่าน มิ​ให้​วาจาของท่านตกไปเปล่าแต่สักคำเดียว
  por-BR-2018: E Samuel cresceu, e o SENHOR foi com ele, e não deixou cair por terra
    nenhuma de suas palavras.
  deu-ELO: Und Samuel wurde groß; und Jehova war mit ihm und ließ keines von allen
    seinen Worten auf die Erde fallen.
  eng-WYC-2018: Forsooth Samuel increased (or And so Samuel grew up), and the Lord
    was with him, and none of all his words felled into [the] earth, that is, (were)in
    vain, for all was (ful) filled.
  epo-epo: Kaj Samuel kreskis, kaj la Eternulo estis kun li; kaj neniun el Liaj vortoj
    li faligis sur la teron.
  uig-PIN: Samuil ɵsüp qong boluwatatti wǝ Pǝrwǝrdigar uning bilǝn billǝ bolup, uning
    eytⱪan bexarǝtlik sɵzliridin ⱨeqⱪaysisini yǝrdǝ ⱪaldurmaytti.
  beo-beo: Sa:miuele da asigilaloba, Hina Gode da e amola gilisili lalusu. Hina Gode
    da hamobeba:le, Sa:miuele ea sia:be huluane da defele doaga:su.
  tpi-OTNT: Na Samuel i kamap bikpela man, na Bikpela i stap wantaim em. Olsem na
    sapos Samuel i tok long wanpela samting bai i kamap, orait Bikpela i save mekim
    dispela samting i kamap olsem Samuel i tok.
  hau-SA: Ubangiji kuwa yana tare da Sama’ila har girmansa bai kuma bar ko ɗaya daga
    maganarsa ta kāsa cika ba.
  uig-LAT: Samuil ösüp chong boluwatatti we Perwerdigar uning bilen bille bolup, uning
    éytqan bésharetlik sözliridin héchqaysisini yerde qaldurmaytti.
  nde-nde: Uthixo wayeloSamuyeli ekukhuleni kwakhe, njalo kayekelanga lalinye lamazwi
    akhe liwela phansi.
  ton-ton: ¶ Pea naʻe tupu pe ʻa Samuela, pea naʻe ʻiate ia ʻa Sihova, pea naʻe ʻikai
    te ne tuku ke tō kelekele haʻane lea ʻe taha.
  ces-1613: Rostl pak Samuel, a Hospodin byl s ním, tak že nedopustil padnouti žádnému
    slovu jeho na zem.
  eng-WMB: Samuel grew, and the LORD was with him and let none of his words fall to
    the ground.
  tam-TCV: சாமுயேல் வளரும்போது யெகோவா அவனோடுகூட இருந்தார். யெகோவா சாமுயேல் சொன்ன வார்த்தைகளில்
    ஒன்றையாகிலும் நிறைவேற்றாமல் விடவில்லை.
  ceb-ULB: Midako na si Samuel, ug nag-uban kanunay si Yahweh kaniya ug walay bisan
    usa nga napakyas sa iyang gipangsulti nga mga pulong ug natuman kining tanan.
  pol-UBG: I Samuel rósł, a PAN był z nim i nie pozwolił upaść na ziemię żadnemu z
    jego słów.
  agr-agr: Samuelak nuwig pujus tsakajui. Tuja Tuke Pujuu niinak yaigkui, nuadui Apajuí
    tibaun nii etsegkauwa duka imanisag ashí uminkauwai.
  kyc-kyc: Samyuele ando oteyamo dokopa Kamongo doko baa keta role pyao kareya. Role
    pyao karapala Samyueleme pii leyamo dupwa angi kinyi dokonako pinya lao piyasa
    angiko pyuo peya.
  urd-GVU: سموایل جوان ہوتا گیا، اور رب اُس کے ساتھ تھا۔ اُس نے سموایل کی ہر بات پوری
    ہونے دی۔
  deu-1912: Samuel aber nahm zu, und der HERR war mit ihm, und fiel keines unter allen
    seinen Worten auf die Erde.
  ntj-ntj: Nyangka Tjamiyulnga ma-purlkarringkulayintja. Nyangka Mama Kuurrtu-lu tirtu
    yirringkaranytja. Palunyalu-lu tirtu wangkarranytja. Nyangka Tjamiyultu yarnangu
    pirningka tjakultjunkunyangka wangka palunyanya tirtu yutirringkulanytja.
  kan-2017: ಸಮುವೇಲನು ದೊಡ್ಡವನಾಗುತ್ತಾ ಬಂದನು. ಯೆಹೋವನು ಅವನೊಡನೆ ಇದ್ದುದ್ದರಿಂದ ಅವನ ಪ್ರವಾದನೆಗಳಲ್ಲಿ
    ಒಂದೂ ಬಿದ್ದುಹೋಗಲಿಲ್ಲ.
  yap-yap: Me ilal Samuel, ni bay SOMOL rok, me gagiyegnag nge yib i m’ug nib rriyul’
    urngin e tin yog Samuel.
  hlt-MCSB: Samuel a puel hang vaengah BOEIPA khaw anih taengah om. Te vaengah BOEIPA
    ol pakhat khaw diklai la rhul sak pawh.
  mdy-ETH: ሳሙዔኤሌያ ዑጌኔ፤ ናንጊና ናንጋ ጎዳ ዒዛና ዎላ ዓኣሢሮ ሳሙዔኤሌ ኬኤዛ ባካ ቢያ ጉሪ ሳዓ ኬዱዋሴ፤
  twi-ASANTE: Awurade kaa Samuel ho wɔ ne nyiniiɛ mu, na biribiara a Samuel kaeɛ no,
    na ɛyɛ nyansasɛm a ɛboa.
  mwc-mwc: Bada wai Samuel gwabinai ba i rakata i gae ba awaika tupana i wonei wai
    i tupuwa.
  eng-WEBU: Samuel grew, and the LORD was with him and let none of his words fall
    to the ground.
  bvr-bvr: Jemyul wana a-ni a-bamuna rrapa nipa Wangarr wugupa nula, minypa gun-nga
    Jemyul a-wena a-workiyana, barrwa gu-bena gun-burral.
  wal-wal: Sameeli dicciyo wode GODAI aara de7ees; Sameeli haasayidobaappe issi qaalinne
    sa7an wodhdhenna.
  spa-PDDPT: Samuel creció, y Yavé estaba con él, y no dejó caer a tierra ninguna
    de sus Palabras.
  gun-gun: Ha'e gui Samuel okakuaave tema ovy. Hexeve Senhor oiko vy peteĩve henda
    py ndoejai ijayvuague oaxa rive aguã rami.
  agu-BL: Ch'uye'n nin tzun ban Samueltz, nin xomij Kataj tan ẍch'eye'n. Ncha'tz el
    cu'n k'ab Kataj te tircu'n yi suki'nt ta'n.
  eng-PEV: After that, Samuel grew up to become a man. And God was with him, so the
    words he said were really true.
  ilo-ULB: Dimmakkel ni Samuel, ket adda kenkuana ni Yahweh ket awan ti pimmalso kadagiti
    padtona.
  kpg-kpg: Samuel ga tomo aga, gei Dimaadua e madalia a mee, e haga kila aga nia mee
    huogodoo ala ma ga helekai ai Samuel.
  uig-ARA: سامۇئىل ئۆسۈپ چوڭ بولۇۋاتاتتى ۋە پەرۋەردىگار ئۇنىڭ بىلەن بىللە بولۇپ، ئۇنىڭ
    ئېيتقان بېشارەتلىك سۆزلىرىدىن ھېچقايسىسىنى يەردە قالدۇرمايتتى.
  sus-sus: Samuweli nu na mɔfe, Alatala fan nu na a fɔxɔ ra. A mu Alatala xa masenyi
    yo rabɛɲinxi.
  pon-2006: Samuel eri kekeirda; oh KAUN-O kin ketin ieiang, oh kin ketin kapwaiada
    mehkoaros me Samuel kin kohpada.
  jae-jae: Samuel kêtôp kêtu kapôêŋ ma Apômtau gêmoa gêwiŋ eŋ ma gêgôm nê biŋ samob,
    taŋ geoc lasê naŋ, ŋanô kêsa.
  ksd-ksd: Ma Samuel i ga ngala vanavana, ma ra Luluai i ga tur maravut ia ma i ga
    pait ot vapar kana lavur tinata nina i ga tatike.
  tur-YTC: Samuel büyüdü ve Yahve onunla birlikteydi ve onun sözlerinden hiçbirinin
    yere düşmesine izin vermedi.
  grc-BRENT: Καὶ ἐμεγαλύνθη Σαμουὴλ, καὶ ἦν Κύριος μετʼ αὐτοῦ, καὶ οὐκ ἔπεσεν ἀπὸ
    πάντων τῶν λόγων αὐτοῦ ἐπὶ τὴν γῆν.
  ind-AYT: Samuel makin besar dan TUHAN tetap menyertainya dan tidak membiarkan satu
    pun dari firman-Nya tidak dipenuhi.
  nya-nya: Yehova anali ndi Samueli pamene amakula, ndipo zonse zimene ankayankhula
    zinkachitikadi.
  hrv-hrv: Samuel je rastao, a Jahve je bio s njim i nije pustio da ijedna od njegovih
    riječi padne na zemlju.
  mps-mps: Tama bidu, nosali Samuel genuai bidi pedelama, tama God Genuai Bidi aga
    dali bidai. Tama teyu, Samuelgo te magi nai me deli pedelaibao po obaso da, teda
    Genuai Bidigo te Samuelgo wali po gilama te sę pedalu yai.
  tpi-tpi: Na Samuel i kamap bikpela man, na Bikpela i stap wantaim em. Olsem na sapos
    Samuel i tok long wanpela samting bai i kamap, orait Bikpela i save mekim dispela
    samting i kamap olsem Samuel i tok.
  dan-1931: Samuel voksede nu til og HERREN var med ham og lod ikke et eneste af sine
    Ord falde til Jorden.
  vie-OVCB: Sa-mu-ên lớn lên, Chúa Hằng Hữu ở cùng người và không để cho một lời nào
    người nói thành ra vô ích.
  guj-2017: શમુએલ મોટો થયો, ઈશ્વર તેની સાથે હતા અને ઈશ્વરે શમુએલના પ્રબોધકીય શબ્દોને
    નિષ્ફળ થવા દીધા નહિ.
  pon-2006A: Samuel eri kekeirda; oh KAUN-O kin ketin ieiang, oh kin ketin kapwaiada
    mehkoaros me Samuel kin kohpada.
  por-BRBSL: Samuel cresceu, e Yahweh estava com ele e não deixou que nenhuma de suas
    palavras caísse no chão.
  aly-aly: Samuel ra ilkwanem irrew. Angkernem rarl angkenh, innganemarlap rerneman,
    INGKARTarl ikwer-itwel anenh.
  cth-cth: Samuel a roung teh BAWIPA ni ahni koe a okhai teh, a lawkkam touh boehai
    talai dawk bawt sak mahoeh.
  twi-twi: Awurade kaa Samuel ho wɔ ne nyin mu, na biribiara a Samuel kae no, na ɛyɛ
    nyansasɛm a ɛboa.
  hlt-hlt: Samuel a puel hang vaengah BOEIPA khaw anih taengah om. Te vaengah BOEIPA
    ol pakhat khaw diklai la rhul sak pawh.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛrii kótɛ́ kɛ̀ ti Yiɛ̀ nKuyie nní nhò bonɛ̀. Kù ò nɑ̀ɑ́ ntìì
    nɑ́ɑǹtì kó dimɑ̀ɑ̀ kòò nɑ̀ɑ́ mbɛnìtìbɛ̀ tìmɑtì í nduò kɛtenkɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God, Samuel ko itima a gumazir aruamɨn oto. Egha Samuel
    mɨgeir biziba bar, Ikiavɨra Itir God adagh amizɨ da guizbangɨra otifi.
  dop-dop: Sɑmiyɛɛlɩ tɔŋnɑ pɩɩʋ nɑ Tɑcɑɑ wɛ ɩ wɑɑlɩ, ɩ tɑ yele nɑ ɩ tɔm nɑtǝlɩ tǝ́
    tii ɑtɛɣɛ yem.
  azb-azb: Şamuel böyüdü. Rəbb onunla idi və Rəbb onun sözlərindən heç birini boşa
    çıxartmadı.
  eng-DBY: And Samuel grew, and Jehovah was with him, and let none of his words fall
    to the ground.
  hin-2017: और शमूएल बड़ा होता गया, और यहोवा उसके संग रहा, और उसने शमूएल की कोई भी
    बात निष्फल होने नहीं दी।
  wol-KYG: Ci kaw loolu Samiyel di màgg, Aji Sax ji ànd ak moom, waccul genn kàddug
    Samiyel, mu fanaan àll.
  eng-YLT: And Samuel groweth up, and Jehovah hath been with him, and hath not let
    fall any of his words to the earth;
  kne-kne: Kinadkadwan Diyos si Samuel sin nadakdak-ana et inpatet-ewan Diyos amin
    din inbaga na,
  eng-WYC-2017: Forsooth Samuel increased, and the Lord was with him, and none of
    all his words felled into [the] earth, that is, in vain, for all was fulfilled.
  eng-WMBB: Samuel grew, and the LORD was with him and let none of his words fall
    to the ground.
  urd-GVH: समुएल जवान होता गया, और रब उसके साथ था। उसने समुएल की हर बात पूरी होने
    दी।
  rug-rug: Sipu noma sage se Samuela, si koa koasa se Zihova meke va gorevura i Sa
    sari doduru tiṉitoṉa gua pu zama ni e Samuela.
  gaz-gaz: Saamuʼeel guddachaa deeme; Waaqayyos isa wajjin ture; dubbii isaa keessaas
    tokko iyyuu lafa hin buʼu ture.
  fra-LSG: Samuel grandissait. L’Éternel était avec lui, et il ne laissa tomber à
    terre aucune de ses paroles.
  gnn-gnn: Yo, Djamiyulnydja ŋuthara wakindhina ḏarramuyinana wal'ŋu, ga Garraynydja
    ŋunhala galkina nhanukalana. Bukmakthu Yitjuralpuyŋuyunydja ŋäkula nhanukalaŋuwuy
    Djamiyulwalaŋuwuy, ga walalana ŋanya dharaŋaranydja ŋäkula, ŋunhi ŋayinydja dhäwu'‐ḻakaranharamirri
    Godku.
  yal-yal: Samuyɛli yi gboma waxatin naxan yi, Alatala yi a xɔn ma. A yi tin Samuyɛli
    a falan birin xa kamali.
  haw-1868: A nui ae la o Samuela, a me ia pu no o Iehova, aole loa ana olelo i hooko
    ole ia mai e ia.
  arb-NAV: وَكَبُرَ الصَّبِيُّ. وَكَانَ الرَّبُّ مَعَهُ. لَمْ يَخْذُلْهُ قَطُّ.
  ewe-ewe: Esi Samuel nɔ tsitsim la, Yehowa nɔ kplii eye wòna be nya sia nya si Samuel
    gblɔ la vaa eme.
  eng-LEE: And Samuel grew up, and the Lord was with him, and he did not let fall
    any one of all his words to the ground.
  asm-FB: চমূৱেল ডাঙৰ হৈ অহাৰ পাছত, যিহোৱা তেওঁৰ সঙ্গী হ’ল, আৰু যিহোৱাৰ ভৱিষ্যত বাণী
    এটাও বিফলে যাব নিদিলে।
  sus-A: سَمُوٍلِ نُ نَ مْقٍ، عَلَتَلَ قَن نُ نَ عَ قْشْ رَ. عَ مُ عَلَتَلَ شَ مَسٍنيِ
    يٌ رَبّحِنشِ.
  fra-SBL: Samuel grandissait, et l'Éternel était avec lui ; il ne laissait tomber
    à terre aucune de ses paroles.
  hbo-hbo: וַיִּגְדַּ֖ל שְׁמוּאֵ֑ל וַֽיהוָה֙ הָיָ֣ה עִמֹּ֔ו וְלֹֽא־הִפִּ֥יל מִכָּל־דְּבָרָ֖יו
    אָֽרְצָה׃
  piu-2006: Tjamiyulanya watirringkula Katutjaku tjukarurru nyinapayi Yalatji nintiṉingka
    wangka iltarripayi. Palunyatjanu aṉangu tjuṯaya ninti nyinangi, Tjamiyulalu Katutjaku
    wangka tjukarurru watjalpayingka.
  pjt-pjt: '@see-verse:1SA.003.018'
  kik-kik: Jehova nĩakoragwo hamwe na Samũeli o ũrĩa aakũraga, na ndaarekire kiugo
    o na kĩmwe gĩake kĩũrĩre thĩ.
  omb-omb: Me siu Samuel mo lawua, me Huqe mo tino meie. Huqe he siregi na leo noi
    Samuel tea vena soi talo tano.
  fra-NCL: Samuel devint grand ; Yahweh était avec lui, et il ne laissa tomber à terre
    aucune de ses paroles.
  cek-AK: Samuel loe qoeng tahang, Angraeng mah anih to oh thuih; amro hanah a lok
    maeto doeh long ah krahsak ai.
  cuk-cuk: Samuel dungumaidba, Bab-Jehová eba gudii gusad. Bab-Jehová, Samuelʼga-ibmar-sogsa-gusad,
    bela sogedba ega imaksad.
  uig-CYR: Самуил өсүп чоң болувататти вә Пәрвәрдигар униң билән биллә болуп, униң
    ейтқан бешарәтлик сөзлиридин һеч қайсисини йәрдә қалдурмайтти.
  pma-pma: Navong Samuel mul moul, Iahova ro veni ka mumon tounah vasi koa kei viteni
    ka en Samuel mai vi anatin.
  tel-2017: సమూయేలు పెరిగి పెద్దవాడు అవుతున్నప్పుడు యెహోవా అతనికి తోడుగా ఉన్నందువల్ల
    దేవుని మాటల్లో ఏదీ తప్పిపోలేదు.
  hat-BSA: Konsa, Samuel te grandi, SENYÈ a te avèk li e Li pa t kite okenn nan pawòl
    li yo manke reyisi.
  bxh-bxh: Samuwela ya laꞌi mate Guyau maꞌena, be somo mahudoꞌina Samuwela ya libalibaen
    mate Guyau ya fawananahadi.
  kos-kos: Ke Samuel el kapkapak, LEUM GOD El welul ac oru tuh ma nukewa Samuel el
    fahk in pwaye.
  hbo-WLC: וַיִּגְדַּ֖ל שְׁמוּאֵ֑ל וַֽיהוָה֙ הָיָ֣ה עִמּ֔וֹ וְלֹֽא־הִפִּ֥יל מִכָּל־דְּבָרָ֖יו
    אָֽרְצָה׃
  ibo-ibo: Onyenwe anyị nọnyeere Samuel mgbe ọ na-eto, meekwa ka amụma niile Samuel
    buru mezuo.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ବଢ଼ିଲେ ଓ ସଦାପ୍ରଭୁ ତାଙ୍କ ସଙ୍ଗେ ଥାଇ ଶାମୁୟେଲଙ୍କ କୌଣସି କଥା
    ତଳେ ପଡ଼ିବାକୁ ଦେଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.003.018'
  chk-chk: Iwe, Samuel a mämäritä. Nge ewe Samol mi Lapalap a eti. Esap wor eu an
    kapas esap pwönüetä.
  ssd-ssd: Taŋamba minnaig ma ma Samuel nu suŋgoka taŋgo ŋgaro lena le Suŋgo nu mara
    mindek nu ndoŋ minna. Samuel nu wam afu prowam tuku sakanu ta Suŋgoŋge alonu kile-mayokanu.
  rop-rop: Afta na wen Semyul bin gro bigwan, YAWEI bin oldei jidan garram im, en
    imbin oldei dalim Semyul wanim garra hepin, en imbin oldei meigim ebrijing hepin
    trubala jis laik weya imbin oldei tok,
  ukr-1871: Самуїл же виріс, і Господь був із ним, і не дав нї одному слову упасти
    на землю.
  deu-1951: Samuel aber wuchs heran, und der HERR war mit ihm und ließ keines von
    allen seinen Worten auf die Erde fallen.
  eng-JPS: And Samuel grew, and the LORD was with him, and did let none of his words
    fall to the ground.
  srp-1865: A Samuilo rastijaše, i Gospod bijaše s njim, i ne pusti da padne na zemlju
    nijedna rijeè njegova.
  lug-lug: Mukama n’abeera wamu ne Samwiri, n’akula. Buli kigambo kye yayogera ku
    nnyumba ya Eri ne kituukirira.
  heb-heb: ויגדל שמואל ויהוה היה עמו ולא הפיל מכל דבריו ארצה׃
  ben-IRV: পরে শমূয়েল বেড়ে উঠতে লাগলেন এবং সদাপ্রভু তাঁর সঙ্গে ছিলেন, (সদাপ্রভু)
    তাঁর কোন কথাই বিফল হতে দিতেন না।
  pan-pan: ਸਮੂਏਲ ਵੱਧਦਾ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਉਹ ਦੇ ਅੰਗ-ਸੰਗ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੀ ਆਖੀ ਕੋਈ ਗੱਲ
    ਧਰਤੀ ਉੱਤੇ ਵਿਅਰਥ ਨਾ ਜਾਣ ਦਿੱਤੀ।
  tkr-tkr: Şamuel xər qexhe. Rəbb mang'uka ıxha, Rəbbee Şamuelik'le uvhuyn gırgın
    kar eyxhen.
  mya-JVB: ရှမွေလ သည် အစဉ်အတိုင်းကြီး ၍ ၊ ထာဝရဘုရား သည် သူ နှင့်အတူ ရှိ တော်မူသဖြင့်
    ၊ သူ ၏ စကား တခွန်းမျှ ပျက် စေခြင်းငှါအခွင့်ပေးတော်မ မူ။
  tte-O: Kabo Samuela ilalaki isaesae yo Yeoba mekanakava na ana walo meuloina iwalowegili
    nige yabo iyayamala walo bwagabwaga.
  tbg-tbg: Ho Samueriva noruqe vauvaro Noravano Kotiva vikantiro vaiharo vira kahaqama
    amite vauvarora tiro, Samueriva vaiinti nahenti vikara minti mintima vaina haikava
    qovaraiqianarove tuntema kero, vi haikava vi haikava qovaraiqi vaura.
  hmo-hmo: Samuela ia tubu noho ela bona ia bada, ena dina ibounai lalonai, Lohiabada
    ese ia dekenai ia noho. Vadaeni Samuela ese ia gwauraia hereva ibounai, be Lohiabada
    ese ia hamomokania.
  urd-urd: और समुएल बड़ा होता गया और ख़ुदावन्द उसके साथ था और उसने उसकी बातों में
    से किसी को मिट्टी में मिलने न दिया।
  rus-SYN: И возрос Самуил, и Господь был с ним; и не осталось ни одного из слов его
    неисполнившимся.
  bqc-SIM: Samuɛli lɛ́ zↄ̃ↄkũ mɛ́ Dii kuaànↄ, i to yã́ pↄ́ a ò lɛ̀lɛ pão.
  tcz-CHONGTHU: Samuel ahung khandoh toh lhon in Pakai in aumpin ahi. Chule thil ijakai
    Samuel in asei jouse aguilhung sohkei in ahi.
  mar-mar: आणि शमुवेल वाढत गेला आणि परमेश्वर त्याच्या बरोबर होता आणि त्याने त्याचा
    एकही भविष्यविषयक शब्द सत्यात अपयशी होऊ दिला नाही.
  soq-soq: Tane Samuel mulene debamaleidio Iawe God me do. Ita me Samuel dewasano
    gagalowa uduudu wamodia rua os segantoie.
  qub-qub: Samuelga mastana jatunyaycaran. Tayta Dios yanaparan allicho cananpaj.
    Imata rurananpaj aunishancunatapis llapanta cumliran.
  bqp-bqp: Samuɛli tɛn zↄ̃kↄ̃ kũ, akũsↄ̃ Dikiri kú kãao. Adi tó yã kũ à òo lɛ̀tɛ
    pãro.
  hat-hat: Samyèl t'ap grandi, Seyè a te avèk li. Li te fè tout pawòl ki te soti nan
    bouch Samyèl rive vre.
  eng-BSB: And Samuel grew, and the LORD was with him, and He let none of Samuel’s
    words fall to the ground.
  tod-tod: Samiyɛle ɠɛni wɔɔlɔzu, Ɠɔoɠɔ GALAGI ɠɛni ba yeenɔpɛ, wooi ɠilagilagi kpein
    é ɠɛni bosu, Ɠɔoɠɔ GALAGI laaseigi zu, ti pɛ daa ɠɛni zeelizu.
  eng-WEBPB: Samuel grew, and the LORD was with him and let none of his words fall
    to the ground.
  kbq-kbq: Anama hutegeno Ra Anumzamo'a Samueli'ene mani'negeno nena huno rana nehigeno,
    maka nanekema Samueli'ma hu'nea nanekemo'a amnezanknara osu'ne.
  nhe-BL: Huan Samuel moscaltijtiyajqui huan TOTECO itztoya ihuaya huan quipalehuiyaya.
    Huan panoc nochi nopa tlajtoli tlen TOTECO quiilhuijtiyajqui Samuel para teyolmelahuas.
  bus-bus: Samuɛli e bíta kũu, bensↄ̃ Dii kúo. Èe tó yã kɛ̀ à ò lɛ̀ɛ pãro.
  gub-BL: Itua'u wi wi Xamuew. Tupàn wiko hehe we a'e. Aze Xamuew umume'u amo ma'e
    uzeapo ma'e ràm a'e, Tupàn umuzeapo kar a'e ma'e a'e.
  eng-DRA: And Samuel grew, and the Lord was with him, and not one of his words fell
    to the ground.
