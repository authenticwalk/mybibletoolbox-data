verse: 1SA.003.013
translations:
  mal-C: തന്റെ പുത്രന്മാർ ദൈവത്തെ നിന്ദിക്കുന്നത് അറിഞ്ഞിട്ടും അവൻ അവരെ നിയന്ത്രിക്കാത്തതുകൊണ്ട്
    ഞാനവന്റെ ഭവനത്തിന്മേൽ എന്നേക്കുമായി ന്യായവിധി നടത്തുമെന്നു ഞാൻ അവനോടു കൽപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Du sollst ihm aber kundthun, daß ich über seine Familie für immer das Urteil
    gesprochen habe, weil er wußte, daß seine Söhne Gott lästern, und ihnen nicht
    wehrte.
  lin-lin: Pamba te nayebisaki ye ete nakosambisa libota na ye mpo na libela, mpo
    na masumu oyo ye ayebi, masumu oyo na nzela na yango bana na ye ya mibali bamikomisaki
    mbindo, kasi ye apamelaki bango te.
  eng-LSV: and I have declared to him that I am judging his house for all time, for
    the iniquity which he has known, for his sons are making themselves vile, and
    he has not restrained them,
  eng-GNV: And I haue tolde him that I will iudge his house for euer, for the iniquitie
    which hee knoweth, because his sonnes ranne into a slaunder, and he stayed them
    not.
  eng-WEBSTER: 'For I have told him, that I will judge his house for ever, for the
    iniquity which he knoweth: because his sons made themselves vile, and he restrained
    them not.'
  nhw-BL: Niquilhuijtoc para niquintlatzacuiltis nochi ichaj ehuani para nochipa por
    inintlajtlacol itelpocahua catli ya quimati. Itelpocahua nechahuilmajtoque huan
    yaya amo quintlacahualtijtoc.
  swh-ONEN: Kwa kuwa nilimwambia kwamba ningehukumu jamaa yake milele kwa sababu ya
    dhambi aliyoijua, wanawe kumkufuru Mungu, naye akashindwa kuwazuia.
  bba-bba: Domi Eli u yɛ̃ mɑ win bibɑ bɔ̃rin kookoosu mɔ̀, u ǹ mɑɑ bu ɡerusi. Yen
    sɔ̃nɑ nɑ bɔ̃ruɑ nɑ nɛɛ, kon win yɛnuɡibu sɛɛyɑsiɑ sere kɑ bɑɑdommɑɔ ben dɑɑ kɔ̃sɑn
    sɔ̃.
  eng-KJVCPB: For I have told him that I will judge his house for ever for the iniquity
    which he knoweth; because his sons made themselves vile, and he restrained them
    not.
  mpx-mpx: Iyaka ya baek elana te lahi mihomihotina na ginol ana tini elana, kaiwena
    natunau wali ginol i bwaikikin matawa. He Ilai i atena ya, yaa nige i papaveyahol.
  luo-luo: Nimar ne anyise ni abiro ngʼado bura ne joode nyaka chiengʼ nikech richono
    mane ongʼeyo, yawuote ne timo timbe maricho, to ne ok okwerogi.
  meu-meu: Badina be vada na hamaoroa lau ese ena ruma baina revaia ela bona hanaihanai,
    ia dibana karadia dikadia daidiai, badina be ia natuna ese Dirava e ḡonaḡonalaia,
    bona ia ese se gwaudia tao.
  npi-ULB: म उसको घरानाको विरुद्ध सधैंको लागि एकैपल्‍ट न्याय गर्न लागेको छु भनी मैले
    उसलाई भनेको छु, किनभने उसका छोराहरूले आफैमाथि सराप ल्याए र उसले तिनीहरूलाई रोकेन
    ।
  yor-yor: Nítorí èmi sọ fún un pé, Èmi yóò ṣe ìdájọ́ fún ilé rẹ̀ títí láé nítorí
    ìwà ẹ̀ṣẹ̀ wọn tí òun mọ̀ nípa rẹ̀ nítorí àwọn ọmọ rẹ̀ sọ ọ̀rọ̀-òdì, òun kò sì
    dá wọn lẹ́kun.
  emp-NTPO: Idji warrarãba mʌ̃ quĩrãpita cadjirua obadara bio cawa b̶ʌmĩna idu obi
    b̶ʌa. Maʌ̃ carea mʌ̃a jarasia idji ẽberãrãra ewariza cawa o b̶aida.
  ind-ind: Aku sudah berulang kali memperingatkan Eli bahwa Aku akan menghukum keluarganya
    sampai selama-lamanya atas dosa mereka. Kelakuan Hofni dan Pinehas meremehkan
    Aku, tetapi Eli tidak mengambil tindakan untuk menghentikan kelakuan mereka itu.
  pes-OPCB: به او گفته‌ام که تا ابد خانوادهٔ او را مجازات می‌کنم، چونکه پسرانش نسبت
    به من گناه می‌ورزند و او با اینکه از گناه ایشان آگاه است آنها را از این کار باز
    نمی‌دارد.
  tgl-ULB: Sinabi ko na sa kanya na hahatulan ko ang kanyang sambahayan minsan para
    sa lahat ng kasalanang kanyang nalaman, dahil nagdala ng sumpa sa kanilang sarili
    ang kanyang mga anak na lalaki at hindi niya sila pinigilan.
  cbu-NT: yuwamand Elíy wip nuwaa zapan michitarangana anumanda. Mishat, Elíy wipaa
    yasarangitaa, nda waneerangu,
  hui-hui: I̱na ibu dameneru ti pani miaho wule lalu Elihondo abale lamirugoni. Ogoni
    irane ibu igini biagolabo libugua i̱ mege bialu ko taraore i̱hondo biyago Eli
    ibu manda biai ho howa dege ibugua nabidababe lalu lamia nabiyagome ani bulebero.
  mya-mya: သူ​၏​သား​တို့​သည်​ငါ့​အား​ပြစ်​မှား​ပြော​ဆို​ခဲ့ ကြ​သ​ဖြင့် ငါ​သည်​သူ​၏​အိမ်​ထောင်​စု​ကို​အ​ပြစ်
    ဒဏ်​စီ​ရင်​မည်​ဖြစ်​ကြောင်း​ဧ​လိ​အား​ပြော​ကြား ခဲ့​ပြီး​ဖြစ်​၏။ သူ​တို့​သည်​ဤ​သို့​သော​ဒု​စ​ရိုက်
    များ​ကို​ပြု​ကျင့်​လျက်​နေ​ကြောင်း​ကို​ဧ​လိ​သိ သော်​လည်း​သူ​တို့​အား​မ​တား​မြစ်။-
  bod-N: གང་ལ་ཞེ་ན། ངས་ཁོ་ལ་སྔར་ཅི་སྨྲས་པ་བཞིན་དུ། ཁོའི་རྒྱུད་ཀྱིས་བྱས་པའི་སྡིག་པ་ཐམས་ཅད་ཀྱི་ཕྱིར་དུས་གཏན་དུ་ཉེས་ཆད་གཅོད་པར་བྱ།
    དེ་ནི་ཁོས་རང་གི་བུ་གཉིས་ཀྱིས་བྱ་བ་ངན་པ་བྱས་པ་དང་། དམོད་མོ་ཐེབས་འོས་པ་ཤེས་ཀྱང་མ་བཀག་པས་སོ།
    །
  sna-sna: Nokuti ndakamuudza kuti ndichatonga mhuri yake nokusingaperi nokuda kwechivi
    chaaiziva pamusoro pacho, vanakomana vake vakazvigadzirira kutukwa asi iye haana
    kuvadzora.
  spa-BLM: Porque le he dicho que juzgaré a su casa para siempre por la iniquidad
    que él conoció, porque sus hijos trajeron una maldición sobre sí mismos, y él
    no los refrenó.
  cac-cac: Toxo ix val yab' vin̈ to ol vac' syaelal eb' yin̈tilal vin̈ d'a juneln̈ej,
    yujto yojtacxo vin̈ tas chucal sc'ulej eb' vin̈ yuninal vin̈ chi', ix in spatiquejel
    eb' vin̈ a in Dios in tic, palta maj scach jab'oc eb' vin̈ yuninal vin̈ chi'.
  swh-ULB: Nimemwambia kwamba niko tayari kuhukumu nyumba yake mara moja kwa ile dhambi
    aliyoifahamu, kwa sababu watoto wake walijiletea laana juu yao wenyewe na hakuwazuia.
  bel-bel: Я абвясьціў яму, што Я пакараю дом яго навекі за тую віну, што ён ведаў,
    як сыны ягоныя ліхадзейнічаюць, і ня цугляў іх;
  wed-wed: A riwana-guratei da ana numa ravai ana kovoḡa-nonoei aubaina natunatuna
    i vijiboḡiu ma i vinimalamalaiu ma tauna natunatuna i vibae-naenaelei.
  deu-ELBBK: Denn ich habe ihm mitgeteilt, dass ich sein Haus richten will ewiglich,
    um der Ungerechtigkeit willen, die er gewusst hat, dass seine Söhne sich den Fluch
    zuzogen, und er ihnen nicht gewehrt hat.
  mbb-OT: Su mibpetizeenan ku sikandin he edsilutan ku is pemilya zin taman te taman
    tenged te mibpesagdan din is menge anak din te kebaal te salà he utew mekeeled-eled
    minsan netuenan din haazà.
  mal-2015: അവന്റെ പുത്രന്മാർ ദൈവദൂഷണം പറയുന്ന അകൃത്യം അവൻ അറിഞ്ഞിട്ടും അവരെ ശാസിച്ചമർത്തായ്കകൊണ്ടു
    ഞാൻ അവന്റെ ഭവനത്തിന്നു എന്നേക്കും ശിക്ഷ വിധിക്കും എന്നു ഞാൻ അവനോടു കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Kamav leske te del te džanel, hoj vaš leskro binos sudzinava leskra famelija
    pro furt. Bo džanelas pal o bini peskre čhavengre, hoj namištes vakerenas pre
    mande, ale ov lenge na dovakerelas.
  pes-OPV: زیرا به او خبردادم که من بر خانه او تا به ابد داوری خواهم نمودبه‌سبب گناهی
    که می‌داند، چونکه پسرانش برخود لعنت آوردند و او ایشان را منع ننمود.
  ron-1924: Й-ам спус кэ вряу сэ педепсеск каса луй пентру тотдяуна, дин причина фэрэделеӂий
    де каре аре куноштинцэ ши прин каре фиий луй с-ау фэкут вредничь де лепэдат, фэрэ
    ка ел сэ-й фи оприт.
  aui-aui: Touna natunatuna bera beroberodi siyaberabera, bi geiyakidi da siyakabitore,
    na awoneni da yana rakaraka aro anaverewaghasidi.
  ben-OBCV: কারণ আমি তাকে বলেছি যে তার জানা পাপের কারণে আমি চিরতরে তার পরিবারের বিচার
    করতে চলেছি; তার ছেলেরা ঈশ্বরনিন্দা করেছে, আর সে তাদের শাসন করতে ব্যর্থ হয়েছে।
  som-som: Waayo, waxaan isaga u sheegay inaan reerkiisa weligiis u xukumayo dembigii
    uu ogaa, maxaa yeelay, wiilashiisii inkaar bay isku rideen, oo isna kama uu joojin
    iyagii.
  lat-VUC: Prædixi enim ei quod judicaturus essem domum ejus in æternum propter iniquitatem,
    eo quod noverat indigne agere filios suos, et non corripuerit eos.
  eng-ASVBT: For I have told him that I will judge his house forever, for the iniquity
    which he knew, because his sons did bring a curse upon themselves, and he restrained
    them not.
  ita-1885: Io gli avea dinunziato ch'io punirei la sua casa in perpetuo, per cagion
    dell'iniquità, con la quale egli ha saputo che i suoi figliuoli si rendevano maledetti,
    ed egli non li ha repressi.
  eng-LXXUP: And I have told him that I will be avenged on his house perpetually for
    the iniquities of his sons, because his sons spoke evil against God, and he did
    not admonish them.
  eng-ULB: I have told him that I am about to judge his house once for all for the
    sin that he knew about, because his sons brought a curse upon themselves and he
    did not stop them.
  spa-VBL: Le dije que juzgaré a su familia para siempre por los pecados que él conoce,
    porque sus hijos blasfemaron contra Dios y él no trató de detenerlos.
  fra-_FOB: Car je l'ai averti que j'allais punir sa maison pour jamais, à cause de
    l'iniquité qu'il a connue, et par laquelle ses fils se sont rendus infâmes, sans
    qu'il les ait réprimés.
  mal-mal: അവന്റെ പുത്രന്മാർ അവരെ തന്നെ ശാപയോഗ്യരാക്കി. എന്നിട്ടും അവൻ മക്കളെ ശാസിച്ച്
    തടഞ്ഞില്ല. അതുകൊണ്ട് അവന്റെ ഭവനത്തിന് എന്നേക്കും ശിക്ഷ വിധിക്കും” എന്ന് ഞാൻ അവനോട്
    കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ Elī ko āgāh kar chukā hūṅ ki us kā gharānā hameshā tak merī adālat
    kā nishānā banā rahegā. Kyoṅki go use sāf mālūm thā ki us ke beṭe apnī ġhalat
    harkatoṅ se merā ġhazab apne āp par lāeṅge to bhī us ne unheṅ karne diyā aur na
    rokā.
  suz-BL: मारदे हना गो मेको कली ‘गो इ खिं ङा मुर आन कली गेना हना यो सजाइ गेनुङ। मारदे
    हना एलीमी आ तौ निक्‍शीमी मरिम्‍शो पशो तुइश्‍शा यो, मेको आस कली मतेक्‍ग। १सामुएल
    २:२७-३६
  ita-1927: Gli ho predetto che avrei esercitato i miei giudizi sulla casa di lui
    in perpetuo, a cagione della iniquità ch’egli ben conosce, poiché i suoi figli
    hanno attratto su di sé la maledizione, ed egli non li ha repressi.
  ckb-ckb: من پێم ڕاگەیاند کە بۆ هەتاهەتایە سزا بەسەر بنەماڵەکەیدا دەسەپێنم لەبەر
    ئەو گوناهەی کە خۆی دەیزانێت، چونکە کوڕەکانی کفریان بە خودا کرد و ئەویش ڕێی لێ
    نەگرتن.
  eng-BBE: And you are to say to him that I will send punishment on his family for
    ever, for the sin which he had knowledge of; because his sons have been cursing
    God and he had no control over them.
  kan-OKCV: ನಾನು ಅವನಿಗೆ, ಅವನು ತಿಳಿದ ದುಷ್ಟತನದ ನಿಮಿತ್ತ ನಾನು ಎಂದೆಂದಿಗೂ ಅವನ ಮನೆಗೆ ನ್ಯಾಯತೀರಿಸುವೆನು,
    ಎಂದು ಹೇಳಿದ್ದೆನು. ಏಕೆಂದರೆ ತನ್ನ ಪುತ್ರರು ದೇವರ ನಿಂದನೆ ಮಾಡಿದಾಗ, ಅವರನ್ನು ಹತೋಟಿಗೆ ತರಲಿಲ್ಲ.
  tam-2017: அவனுடைய மகன்கள் தங்கள்மேல் சாபத்தை வரச்செய்வதை அவன் அறிந்தும், அவர்களை
    அடக்காமல்போன பாவத்தினால், நான் அவனுடைய குடும்பத்திற்கு என்றும் நீங்காத நியாயத்தீர்ப்புச்
    செய்வேன் என்று அவனுக்கு அறிவித்தேன்.
  spa-RV-1909: Y mostraréle que yo juzgaré su casa para siempre, por la iniquidad
    que él sabe; porque sus hijos se han envilecido, y él no los ha estorbado.
  ron-BTF: Fiindcă i-am spus că voi judeca pentru totdeauna casa lui pentru nelegiuirea
    pe care o știe, deoarece fiii săi s-au făcut nemernici și el nu i-a oprit.
  eng-WEBP: For I have told him that I will judge his house forever for the iniquity
    which he knew, because his sons brought a curse on themselves, and he didn’t restrain
    them.
  eng-FBV: I told him that I will judge his family forever because of the sins he
    knows about, because his sons blasphemed God and he did not try and stop them.
  nld-1939: Ge moet hem verkondigen, dat Ik zijn huis voor altijd veroordeel, en wel
    omdat hij, wetend dat zijn zonen God verachtten, hen niet heeft bestraft.
  nch-BL: Niquilhuijtoc para niquintatzacuiltis nochi ichaj ehuani para nochipa por
    inintajtacol itelpocahua cati ya quimati. Itelpocahua techahuilmajtoque huan yaya
    amo quintacahualtijtoc.
  vie-1934: Ta có báo trước rằng ta sẽ đoán xét nhà người đời đời, vì người đã biết
    tánh nết quái gở của các con trai mình, mà không cấm.
  hin-CV: क्योंकि मैं उसे यह सूचित कर चुका हूं, कि जिस अपराध के विषय में उसे पूरा
    ज्ञान था, उसके लिए मैं उसके परिवार को स्थायी दंड दूंगा; क्योंकि उसके पुत्र परमेश्वर
    का अपमान करते रहे हैं; फिर भी एली ने उन्हें नहीं रोका.
  spa-BES: Y le tienes que decir que enviaré castigo a su familia para siempre, por
    el pecado que él conoció; porque sus hijos han estado maldiciendo a Dios y él
    no los corregía.
  tdx-tdx: Fa vinolako ama’e te hametsa­hako zaka i añanjomba’ey, amy te napota’e
    ty hakeon’ ana’e—ie namà-batañe—f’ie tsy nimane hampijihetse iareo.
  tha-KJV: ดังนั้นเราจึงบอกเขาว่า เราจะลงโทษวงศ์วานของเขาเป็นนิตย์ เพราะความชั่วช้าซึ่งเขารู้​แล้ว
    เพราะบุตรชายทั้งสองของเขาประพฤติ​เลวร้าย และเขาก็​มิได้​ห้ามปราม
  por-BR-2018: E lhe mostrarei que eu julgarei sua casa para sempre, pela iniquidade
    que ele sabe; porque seus filhos se corromperam, e ele não os repreendeu.
  deu-ELO: Denn ich habe ihm kundgetan, daß ich sein Haus richten will ewiglich, um
    der Ungerechtigkeit willen, die er gewußt hat, daß seine Söhne sich den Fluch
    zuzogen, und er ihnen nicht gewehrt hat.
  eng-WYC-2018: For I before-said to him, that I should deem his house without end
    for the wickedness thereof; for he knew, that his sons did unworthily, and he
    chastised not them. (For I said to him before, that I would judge his family forevermore
    for its wickedness; and he knoweth, that his sons have done unworthily, and yet
    he hath not chastised them.)
  epo-epo: Mi sciigis al li, ke Mi juĝos lian domon por ĉiam pro la krimo, ke li sciis,
    ke liaj filoj venigas malbenon sur sin, kaj li ne detenis ilin.
  uig-PIN: 'Qünki ɵzigǝ ayan bolƣan ⱪǝbiⱨlik tüpǝylidin Mǝn uningƣa, sening jǝmǝtingdin
    mǝnggülük ⱨɵküm qiⱪarmaⱪqimǝn, dǝp eytⱪanmǝn: qünki u oƣullirining iplasliⱪini
    bilip turup ularni tosmidi.'
  beo-beo: Na da Ilaima adoi dagoi, Na da ea sosogo fi ilima mae yolele se dabe dafawane
    gebe ianumu. Bai ea mano da Nama lasogole sia:i. Ilai da amo wadela:i hou hamobe
    dawa:i galu, be logo hame hedofasu.
  tpi-OTNT: Mi gat tok long em olsem, bai mi mekim save long famili bilong em na pinisim
    ol tru, long wanem, tupela pikinini bilong en i bin tok nogut long mi. Na Eli
    yet i save tupela i mekim dispela pasin, tasol em i no pasim tupela.
  hau-SA: Gama na gaya masa zan hukunta gidansa har abada saboda zunubin da yake sane
    da shi; ’ya’yansa sun wulaƙantar da kansu, shi kuma bai tsawata musu ba.
  uig-LAT: 'Chünki özige ayan bolghan qebihlik tüpeylidin Men uninggha, séning jemetingdin
    menggülük höküm chiqarmaqchimen, dep éytqanmen: chünki u oghullirining iplasliqini
    bilip turup ularni tosmidi.'
  nde-nde: Ngoba ngamtshela ukuthi ngizakwahlulela indlu yakhe okulaphakade ngenxa
    yesono ayesazi; amadodana akhe ayehlambaza uNkulunkulu, yena wehluleka ukuwakhuza.
  ton-ton: He kuo u tala kiate ia te u fakamaauʻi hono fale ke taʻengata koeʻuhi ko
    e hia ʻoku ne ʻiloʻi; ko e meʻa ʻi he fai angahala lahi hono ongo foha, pea naʻe
    ʻikai te ne taʻofi ʻakinaua.
  ces-1613: A ukáži jemu, že já soudím dům jeho až na věky pro nepravost, o níž věděl;
    nebo znaje, že na se zlořečenství uvodí synové jeho, a však nezbránil jim.
  eng-WMB: For I have told him that I will judge his house forever for the iniquity
    which he knew, because his sons brought a curse on themselves, and he didn’t restrain
    them.
  tam-TCV: அவனறிந்த அவன் மகன்களின் பாவத்தின் காரணமாகவே, அவனுடைய குடும்பத்தை எப்பொழுதும்
    நான் நியாயந்தீர்பேன் என்று நான் அவனுக்குச் சொல்லியிருந்தும், அவனுடைய மகன்கள் தங்களை
    இறைவன் வெறுக்கத்தக்கவர்களாக்கிக் கொண்டபோதும், அவன் அவர்களை தடுக்கத் தவறிவிட்டான்.
  ceb-ULB: Giingnan ko na siya nga akong hukman ang iyang panimalay sa tanang sala
    nga iyang nahibaloan, tungod kay nagdala ug tunglo ang iyang mga anak nga lalaki
    sa ilang kaugalingon ug wala niya sila badlonga.
  pol-UBG: I dałem mu poznać, że osądzę jego dom na wieki za nieprawość, o której
    wiedział. Jego synowie bowiem postępowali nikczemnie, a on ich nie poskromił.
  agr-agr: Wi niina ujaakun, amina uchijum aidauk mina umigtutsuk pegkegchaun takasaju
    asagmatai, suwimkan susattajai timag nunak nigka shiig dekawai. Wagki, niina uchiji
    aidau mina pegkegchaun chichagtiagtaish, makichkish jintintuachu asamtai.
  kyc-kyc: Nambame baa wamba lamaiyuo epeyo. Doko banya wane dupwame namba kando koo
    laminyi dokona nambame banya ree palu dupwa randa maiyuo karalu kararo, leyo.
    Doo koo laminyi doko Ilai baa kando soo karapalape mende pyalana pyuo kaena laa
    nange.
  urd-GVU: مَیں عیلی کو آگاہ کر چکا ہوں کہ اُس کا گھرانا ہمیشہ تک میری عدالت کا نشانہ
    بنا رہے گا۔ کیونکہ گو اُسے صاف معلوم تھا کہ اُس کے بیٹے اپنی غلط حرکتوں سے میرا
    غضب اپنے آپ پر لائیں گے توبھی اُس نے اُنہیں کرنے دیا اور نہ روکا۔
  deu-1912: Denn ich habe es ihm angesagt, daß ich Richter sein will über sein Haus
    ewiglich um der Missetat willen, daß er wußte, wie seine Kinder sich schändlich
    hielten, und hat ihnen nicht gewehrt.
  ntj-ntj: Tjiinya Yiilayiku katja kutjarra-pularni ngayula rawalu tungunpungkupayi.
    Nyangka Yiilayilu-pulanya marrkuranytjamunu. Tjiinya-rnalu ngurlutjunu wantingu.
    Nyangka-pulanya marrkuranytjamunu. Nyangka mularrpa-tjanamparna Yiilayiku yungarrapirtiku
    palyamunu purlkanya yutilku.
  kan-2017: ಅವನ ಮಕ್ಕಳು ಶಾಪಗ್ರಸ್ತರಾದರೆಂದು ಅವನಿಗೆ ತಿಳಿದು ಬಂದರೂ ಅವನು ಅವರನ್ನು ಗದರಿಸಲಿಲ್ಲ.
    ಈ ಪಾಪದ ನಿಮಿತ್ತವಾಗಿ ಅವನ ಮನೆಯನ್ನು ನಿತ್ಯದಂಡನೆಗೆ ಗುರಿಮಾಡಿದ್ದೇನೆಂದು ಅವನಿಗೆ ಮೊದಲೇ ತಿಳಿಸಿದೆನು.
  yap-yap: Kugog ngak ni bay gu gechignag e tabinaw rok ndariy n’umngin nap’an ni
    bochan e fa gali pagel ni fak e karognew e thin nib kireb nib togopluw ngog. Manang
    Eli ni yow be rin’ e pin’ey, machane de talegrow.
  hlt-MCSB: Amah im ah kai loh lai ka tloek te amah taengah ka puen coeng. Kumhal
    duela thaesainah te a ming. A ca rhoi te pamdah tih amih rhoi taengah a ueih moenih.
  mdy-ETH: ዒዛኮ ናኣታ ታና ቦሂ ማዼ ማዾ ዒዚ ዛጌዖ ዔያቶ ጎሪባኣሢሮ ዒዛኮ ማኣሮ ዓሶይዳ ናንጊና ናንጊ ሄላንዳኣና ፑርታ
    ባኣዚ ታ ዓጋንዳኔ ጌይ ታኣኒ ዒዛም ኬኤዚናኣኮኬ።
  twi-ASANTE: Mabɔ no kɔkɔ mpɛn bebree sɛ, atemmuo reba ɔne nʼabusuafoɔ so, ɛfiri
    sɛ, ne mmammarima abɔ mmusuo atia Onyankopɔn, nanso wankasa ankyerɛ wɔn.
  mwc-mwc: A wonei kata ana rakaraka ani buibuiyena damanisi kairavina natunatuna
    asi piragagoyo i kuiri ba si bigigimiku saba, kega i gesisi.
  eng-WEBU: For I have told him that I will judge his house forever for the iniquity
    which he knew, because his sons brought a curse on themselves, and he didn’t restrain
    them.
  bvr-bvr: Minypa ngaypa ngu-wena nula ngaypa nguburr-bu barra ana-gurdiya burr-yika,
    rrapa gala barra aburr-yinmiya aburr-molamiya. Ngardawa nipa Yilay marn.gi butula
    abirri-yigipa walkurpa yerrcha bitipa ngu-werra ngunabirri-negarra, wurra gala
    nipa bijirri-jobujobungarna.
  wal-wal: Eeli erido nagaraa gishshau, taani a so asaa bolli merinau pirddanaagaa
    ayyo yoota wottaas; aissi giikko, a naati qanggissiyaabaa oottiyo wode, i eta
    seeribeenna.
  spa-PDDPT: Porque le informé que castigaré a su casa para siempre por la iniquidad
    que él sabía, porque sus hijos trajeron una maldición sobre ellos, y él no los
    reprendió.
  gun-gun: Mba'eta ixupe aipoa'e ae ma va'ekue hoo pygua kuery ambopaga aguã raka'e
    rã peve, ha'e kuery ojejavya ha'e voi oikuaa porã rire. Ta'y kuery opa marã rei
    ikuai va'eri tuu ndojokoi.
  agu-BL: Na walnak tetz yi ẍche' incawse', nin chelpon cu'n wa'n swutz, tan yi quil
    yi na nin tbit i'. Na ja el ink'ej cyak'un yi e' cy'ajl, nin qui nin mmo'c Elí
    tan makle'n chiwutz.
  eng-PEV: I told Eli, ‘I’m angry with you and your family, and I will finish you
    all. You knew that your 2 sons did wrong things, without any shame, and with no
    respect for my word. Everybody hates them now. But you didn’t stop them at all.
  ilo-ULB: Imbagak kenkuana a dandanin nga ukomek a mammaminsan ti balayna gapu iti
    amin a basol nga ammona, gapu ta nangiyeg iti lunod dagiti annakna kadagiti bagbagida
    ket saanna ida nga inatipa.
  kpg-kpg: Au guu hai gi mee bolo dono madahaanau la ga hagaduadua gaa hana hua beelaa,
    idimaa i ana dama daane ala e hagahuaidu Au. Eli e iloo ia, gei mee hagalee dugu
    meemaa.
  uig-ARA: چۈنكى ئۆزىگە ئايان بولغان قەبىھلىك تۈپەيلىدىن مەن ئۇنىڭغا، سېنىڭ جەمەتىڭدىن
    مەڭگۈلۈك ھۆكۈم چىقارماقچىمەن، دەپ ئېيتقانمەن؛ چۈنكى ئۇ ئوغۇللىرىنىڭ ئىپلاسلىقىنى
    بىلىپ تۇرۇپ ئۇلارنى توسمىدى.
  sus-sus: N bara a fala a bɛ, a n fama nɛ a xa denbaya ɲaxankatade abadan a xa yunubi
    xa fe ra. A nu a kolon a a xa die na n maberefe, kɔnɔ a tan mu tɔnyi dɔxɔ e ma.
  pon-2006: I ndaiong me I pahn kaloke eh peneinei kohkohlahte, pwehki nah pwutak
    ko ara lahlahwe ie. Ilai ese duwen ara wiewia met, ahpw e sohte katokehdi.
  jae-jae: Ma aê jasôm êndêŋ eŋ gebe Aê jakêŋ ŋagêjô êndêŋ ênê gôlôac endeŋ tôŋgeŋ
    gebe eŋ kêjala latuagêc sêgôm sec to sêsôm biŋ alôb-alôb kêpi Anôtô naŋ, mago
    eŋ kêmêtôc êsêagêc ŋajaŋa atom.
  ksd-ksd: Tago iau ga ve ba ina kure vabilak vakakit ra kubana, tago i ga nunure
    ba a ura natuna dir ga vul God, ma pa i ga tigal bat dir tana.
  tur-YTC: Çünkü ona, bildiği kötülük yüzünden evini sonsuza dek yargılayacağımı söyledim,
    çünkü oğulları kendilerine lanet getirdiler ve onlara engel olmadı.
  grc-BRENT: Καὶ ἀνήγγελκα αὐτῷ ὅτι ἐκδικῶ ἐγὼ τὸν οἶκον αὐτοῦ ἕως αἰῶνος ἐν ἀδικίαις
    υἱῶν αὐτοῦ, ὅτι κακολογοῦντες Θεὸν οἱ υἱοὶ αὐτοῦ, καὶ οὐκ ἐνουθέτει αὐτούς.
  ind-AYT: Sebab, Aku memberitahukan kepadanya bahwa Aku akan menghukum keluarganya
    untuk selamanya karena dosa yang telah diketahuinya, yaitu anak-anaknya telah
    menghujat Allah, tetapi dia tidak menegur mereka.
  nya-nya: Pakuti ndinamudziwitsa kuti Ine ndikhoza kulanga banja lake kwamuyaya chifukwa
    cha zoyipa zimene ana ake ankadziyipitsa nazo. Iye ankadziwa zimenezi koma osawaletsa.
  hrv-hrv: Ti ćeš mu objaviti da osuđujem kuću njegovu dovijeka; on je znao da njegovi
    sinovi hule na Boga, a nije ih obuzdao.
  mps-mps: Eno homugo nago te tiwai po agabolo walao, te eno agai hani sibi dabede
    te yaibao wali sę elama, tama augwali mu silaibao, magi baso meni, te agai ogwa
    sigo dwai po enabolo wali. Tama Eli aga digi augwali sigo te sę ebo kolesaga
    koneani, tiali goli, agai augwali si te sę ebo hagebeo.
  tpi-tpi: Mi gat tok long em olsem, bai mi mekim save long famili bilong em na pinisim
    ol tru, long wanem, tupela pikinini bilong en i bin tok nogut long mi. Na Eli
    yet i save tupela i mekim dispela pasin, tasol em i no pasim tupela.
  dan-1931: Du skal kundgøre ham, at jeg har dømt hans Slægt for evigt, fordi han
    vidste, at hans Sønner ringeagtede Gud, og dog ikke talte dem alvorligt til.
  vie-OVCB: Vì Ta đã cảnh cáo Hê-li là Ta sẽ trừng phạt gia đình người vì tội các
    con của người đã phạm với Ta. Chính Hê-li thừa biết nhưng không cấm đoán.
  guj-2017: મેં તેને કહ્યું હતું કે જે દુષ્ટતાની તેને ખબર છે તેને લીધે હું તેના ઘરનો
    ન્યાય સદાને માટે કરીશ, કારણ કે તેના દીકરાઓ પોતા પર શાપ લાવ્યા અને તેણે તેઓને અટકાવ્યા
    નહિ.
  pon-2006A: I ndaiong me I pahn kaloke eh peneinei kohkohlahte, pwehki nah pwutak
    ko ara lahlahwe ie. Ilai ese duwen ara wiewia met, ahpw e sohte katokehdi.
  por-BRBSL: Pois eu lhe disse que julgarei sua casa para sempre pela iniquidade que
    ele conhecia, porque seus filhos trouxeram uma maldição sobre si mesmos, e ele
    não os reprimiu.
  aly-aly: Alakenh atha renh ilew, ‘Ayengan ahel-anem irreyel ngkweng ngkwenh-rnemew-then,
    athap arrenhantherrenh ilwerl-atheneyenh. Ntwa iterl-arenhan, artwa alerengkw
    ngkwenh-atherrarl nyerr-weny awelhey-angenh angka atyenhew anenh. Ingkerrenh ikwer-atherr
    ilkelhey-angenh-anem irrew. Ntwan renh-atherr artwereley-angenh, arrangkw.
  cth-cth: A imthungnaw kai ni pout laipalah lawk ka ceng han telah ahni koe ka dei
    pouh toe. Bangkongtetpawiteh, ahnie a canaw teh, kahawi hoeh hno a sak awh nahlangva
    a canaw yue laipalah a onae yon dawk doeh.
  twi-twi: Mabɔ no kɔkɔ mpɛn bebree sɛ, atemmu reba ɔne nʼabusuafo so, efisɛ ne mmabarima
    abɔ mmusu atia Onyankopɔn, nanso wankasa ankyerɛ wɔn.
  hlt-hlt: Amah im ah kai loh lai ka tloek te amah taengah ka puen coeng. Kumhal duela
    thaesainah te a ming. A ca rhoi te pamdah tih amih rhoi taengah a ueih moenih.
  tbz-SIM: 'M bɛ́immu kɛ tú: M bo potɛ́ Edii cĩ́ɛ̃̀tɛ̀ sɑ̃́ɑ̃̀ nɛ̀ o bí dɔɔri mɛ̀ɛ̀
    yɛi nkpɛ́í nkɛ cɑɑ̀ri n yètìrì kòò yɛ̃́ kɛ cĩ́ɛ̃́kɛ́.'
  msy-2020: Kɨ mɨgɨrɨgɨar mam an iti. An otarimning akar kurabar nan ziam gasɨghasɨki,
    kamaghɨn amizɨ, kɨ an adarazi pazɨvɨra me damuva me kuavaremegham. Ezɨ Eli uabɨ
    fo, aning arazir kuram gami, ezɨ a aningɨn anogoroghezir puvatɨ.
  dop-dop: Mɑ heelɑ-ɩ tǝfoo sɩ mɑɑ tʋ ɩ tǝyɑɣɑ kɛ tɑm tɔɔ sɑlǝkɑ, kɛ timpi ɩ piyɑ
    wɑkǝlɑ mɑ hǝtɛ, nɑ ɩ́ nyǝ́mɑ pǝ tɔɔ nɑ ɩ́ tɑ́ kisinɑ-wɛ tɔ.
  azb-azb: Çünki ona çatdırmışdım ki, özü bildiyi günahlarına görə onun evini əbədi
    məhkum edəcəyəm. Oğulları özlərini alçaltdılar. Eli isə onların qarşısını almadı.
  eng-DBY: 'For I have declared to him that I will judge his house for ever, for the
    iniquity which he hath known: because his sons made themselves vile, and he restrained
    them not.'
  hin-2017: क्योंकि मैं तो उसको यह कहकर जता चुका हूँ, कि मैं उस अधर्म का दण्ड जिसे
    वह जानता है सदा के लिये उसके घर का न्याय करूँगा, क्योंकि उसके पुत्र आप श्रापित
    हुए हैं, और उसने उन्हें नहीं रोका।
  wol-KYG: Waxoon naa ko ne ko dinaa teg waa këram mbugal mu sax dàkk, ndax ñaawtéef
    gu ay doomam nekke, di ñàkke Yàlla teggin, mu yég ko te jubbantiwu leen.
  eng-YLT: and I have declared to him that I am judging his house — to the age, for
    the iniquity which he hath known, for his sons are making themselves vile, and
    he hath not restrained them,
  kne-kne: Indadaan ko en sisya en keddengak din pamilya na ay madosa ay eng-enggana,
    tan din an-ak na yan inmipalawlawa da. Ammon Eli na ay am-amagen da ngem adi na
    inpasaldeng daida.
  eng-WYC-2017: For I before-said to him, that I should deem his house without end
    for the wickedness thereof; for he knew, that his sons did unworthily, and he
    chastised not them.
  eng-WMBB: For I have told him that I will judge his house forever for the iniquity
    which he knew, because his sons brought a curse on themselves, and he didn’t restrain
    them.
  urd-GVH: मैं एली को आगाह कर चुका हूँ कि उसका घराना हमेशा तक मेरी अदालत का निशाना
    बना रहेगा। क्योंकि गो उसे साफ़ मालूम था कि उसके बेटे अपनी ग़लत हरकतों से मेरा
    ग़ज़ब अपने आप पर लाएँगे तो भी उसने उन्हें करने दिया और न रोका।
  rug-rug: Ele tozi nia tu Rau si asa, sapu kaqu va kilasia Rau sa nana puku tatamana
    ninae rane, sina sari na hahanana tadi karua tuna si kaleadi meke lopu pamaṉa
    Nau rini si Arau. Gilania nana Ilai sapu gua asa, ba lopu va noso i sa si arini.
  gaz-gaz: Sababii waaʼee cubbuu inni iyyuu beeku tokkootiif ani maatii isaa akkan
    adabu isatti himeeraatii. Ilmaan isaa waan jibbisiisaa hojjetan; inni garuu isaan
    hin dhowwine.
  fra-LSG: Je lui ai déclaré que je veux punir sa maison à perpétuité, à cause du
    crime dont il a connaissance, et par lequel ses fils se sont rendus méprisables,
    sans qu’il les ait réprimés.
  gnn-gnn: '@see-verse:1SA.003.012'
  yal-yal: N bata yi a fala a xa, n naxa, n na a denbayaan makitima nɛn habadan! Amasɔtɔ
    a diine hakɛn liga nɛn, a tan naxan yi na kolon, a mi e yikala na liga feen ma.
  haw-1868: 'Ua hai aku au ia ia, e hoohewa mau loa ana au i kona hale, no ka hewa
    ana i ike ai: no ka mea, na kana mau keiki i lawe mai ai ka hewa maluna o laua
    iho, aole ia i kaohi aku ia laua.'
  arb-NAV: وَقَدْ أَنْبَأْتُهُ بِأَنَّنِي سَأَدِينُ بَيْتَهُ إِلَى الْأَبَدِ، عَلَى
    الشَّرِّ الَّذِي يَعْلَمُ أَنَّ ابْنَيْهِ قَدْ أَوْجَبَا بِهِ اللَّعْنَةَ عَلَى
    نَفْسَيْهِمَا، فَلَمْ يَرْدَعْهُمَا.
  ewe-ewe: Metsɔ tohehe do ŋgɔ na Eli kple eƒe ƒome blibo la elabena viawo le busunuwo
    wɔm ɖe Mawu ŋu eye Eli megbe na wo o.
  eng-LEE: And I tell him that I will judge his house for ever; for the iniquity that
    he knew that his sons were drawing a curse on themselves, and he restrained them
    not.
  gvn-gvn: '@see-verse:1SA.003.012'
  asm-FB: কাৰণ মই তেওঁক ক’লোঁ, ‘তেওঁ যিবোৰ অপৰাধৰ কথা জানিছিল, তাৰ বাবে মই সদাকাললৈকে
    তেওঁৰ বংশক দণ্ড দিম, কাৰণ তেওঁৰ সন্তানসকলে নিজকে অভিশপ্ত কৰা সত্বেও তেওঁলোকক বাধা
    দিয়া নাই’।
  sus-A: ﭑ بَرَ عَ قَلَ عَ بّ، عَ ﭑ قَمَ نّ عَ شَ دٍنبَيَ حَشَنكَتَدٍ عَبَدَن عَ شَ
    يُنُبِ شَ قٍ رَ. عَ نُ عَ كٌلٌن عَ عَ شَ دِيٍ نَ ﭑ مَبٍرٍقٍ، كْنْ عَ تَن مُ تْنيِ
    دْشْ عٍ مَ.
  fra-SBL: Car je lui ai dit que je jugerai sa maison pour toujours, à cause de l'iniquité
    qu'il a connue, parce que ses fils ont attiré la malédiction sur eux, et qu'il
    ne les a pas retenus.
  hbo-hbo: וְהִגַּ֣דְתִּי לֹ֔ו כִּֽי־שֹׁפֵ֥ט אֲנִ֛י אֶת־בֵּיתֹ֖ו עַד־עֹולָ֑ם בַּעֲוֹ֣ן
    אֲשֶׁר־יָדַ֗ע כִּֽי־מְקַֽלְלִ֤ים לָהֶם֙ בָּנָ֔יו וְלֹ֥א כִהָ֖ה בָּֽם׃
  piu-2006: '@see-verse:1SA.003.012'
  pjt-pjt: '@see-verse:1SA.003.012'
  kik-kik: Nĩgũkorwo nĩndamwĩrire nĩngatuĩra nyũmba yake ciira nginya tene nĩ ũndũ
    wa mehia marĩa we oĩ ũhoro wamo; ariũ ake nĩmetuire andũ a kũmeneka, nake akĩremwo
    nĩ kũmakaania.
  fra-NCL: Je lui ai déclaré que j’allais juger sa maison pour jamais, à cause du
    crime dont il avait connaissance, et par lequel ses fils se sont rendus indignes
    sans qu’il les ait réprimés.
  cek-AK: A capa hnik mah panuet thok hmuen a sak hoi, tiah Eli mah panoek, toe sak
    han ai ah pakaa ai pongah, a imthung takoh nuiah dungzan khoek to lok ka caek
    han, tiah ka thuih boeh.
  cuk-cuk: Deunni, an Elíʼga sogsa gusad, be-machimala-e-isgusad-ulale, degisadegu
    an be-gwenadgan sabsur-odurdakdii guedseye. Ar Elí, e-machimala-angi-dododimalad
    nue-wisinad, degite, ese gwen-ulussulid.
  uig-CYR: 'Чүнки өзигә аян болған қәбиһлик түпәйлидин Мән униңға, сениң җәмәтиңдин
    мәңгүлүк һөкүм чиқармақчимән, дәп ейтқанмән: чүнки у оғуллириниң ипласлиғини билип
    туруп уларни тосмиди.'
  pma-pma: Inau naviteni tuai min pris Ilae keke nisan mahien enek min vatiamal keil
    onen koa keite teni hetovuol veni natnali keilu lumum tisa va kat nau en selusien
    ka sakien keil onealu. Pris Ilae kilea en tounah vasi koa lumumoni, ka roring
    koetei keilu.
  tel-2017: తన కొడుకులు తమను తాము శాపగ్రస్తులుగా చేసుకొంటున్నారని తెలిసి కూడా ఏలీ
    వారిని అడ్డగించలేదు కాబట్టి అతని కుటుంబానికి శాశ్వత శిక్ష విధిస్తానని నేను అతనికి
    తెలియజేస్తున్నాను.
  hat-BSA: Paske Mwen te di li ke Mwen prèt pou jije lakay li pou tout tan pou inikite
    ke li te konnen yo. Akoz fis li yo te mennen yon madichon sou pwòp tèt yo, e li
    pa t repwoche yo.
  bxh-bxh: '@see-verse:1SA.003.012'
  kos-kos: Nga fahk nu sel tari lah nga ac fah kai sou lal ma pahtpat, ke sripen wen
    natul kaskas koluk lainyu. Eli el etu ma eltal oru a el tia kutongoltal.
  hbo-WLC: וְהִגַּ֣דְתִּי ל֔וֹ כִּֽי־שֹׁפֵ֥ט אֲנִ֛י אֶת־בֵּית֖וֹ עַד־עוֹלָ֑ם בַּעֲוֺ֣ן
    אֲשֶׁר־יָדַ֗ע כִּֽי־מְקַֽלְלִ֤ים לָהֶם֙ בָּנָ֔יו וְלֹ֥א כִהָ֖ה בָּֽם׃
  ibo-ibo: Nʼihi na agwara m ya na m ga-ekpe ezinaụlọ ya ikpe, ruo mgbe ebighị ebi,
    nʼihi mmehie ahụ ọ maara ihe banyere ya. Nʼihi na ụmụ ya mere onwe ha ndị a na-elelị
    anya, ma o meghị ihe ọbụla ịkwụsị ha.
  ory-ory: ଯେହେତୁ ଯେଉଁ ଅପରାଧ ବିଷୟ ସେ ଜ୍ଞାତ ହେଲା, ତହିଁ ନିମନ୍ତେ ଆମ୍ଭେ ତାହାର ବଂଶକୁ ସର୍ବଦା
    ଦଣ୍ଡ ଦେବା ବୋଲି ତାହାକୁ କହିଅଛୁ, କାରଣ ତାହାର ପୁତ୍ରମାନେ ଆପଣାମାନଙ୍କୁ ଅଭିଶପ୍ତ କଲେ ହେଁ
    ସେ ସେମାନଙ୍କୁ ଦମନ କଲା ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.003.012'
  chk-chk: Pun üa fen üreni pwe iei üpwe apwüngü chon leimwan tori feilfeilachök,
    pokiten a silei ewe föföringau nöün kewe mwän ra turunufaseei ren, nge esap apwüngüür.
  ssd-ssd: Ye buk nu sawen. Nu tuku kiŋo ar ta ye kumammba ŋgumnem pasa sakade ta
    Elai nu kila ta nu nale peu ndanikit tukunu yeŋge nu tuku ndare tuturmba kaŋgat
    ta piti sugokanu niŋgamŋgit.
  rop-rop: Aibin dalim im olredi ai garra panishim im en im femili olabat olagija,
    dumaji im san dubala bin toktok olkain nogudbalawei blanga mi. Imbin sabi dubala
    bin dumbat nogudbala ting. Bat im nomo bin stapam dubala.
  ukr-1871: Я ж обявив йому, що я покараю родину його на віки за ту провину, що він
    знав, яку сини його чинять погань, та й не зупиняв їх;
  deu-1951: Denn ich habe es ihm gesagt, daß ich Richter sein wolle über sein Haus
    ewiglich, um der Missetat willen, von der er wußte, daß seine Söhne sich den Fluch
    zuzogen, und er hat ihnen nicht gewehrt.
  eng-JPS: For I have told him that I will judge his house for ever, for the iniquity,
    in that he knew that his sons did bring a curse upon themselves, and he rebuked
    them not.
  srp-1865: Jer sam mu javio da æu suditi domu njegovu dovijeka za nevaljalstvo, za
    koje je znao da njim navlaèe na se prokletstvo sinovi njegovi, pa im nije zabranio.
  lug-lug: Namulabula nti ndibonereza ennyumba ye ennaku zonna, olw’obutali butuukirivu
    bwa batabani be abavvoola Katonda, n’akimanya naye n’atabaziyiza.
  heb-heb: והגדתי לו כי שפט אני את ביתו עד עולם בעון אשר ידע כי מקללים להם בניו ולא
    כהה בם׃
  ben-IRV: আমি তাকে বলেছি, সে যে অপরাধ জানে, সেই অপরাধের (পুত্রগণ নিজেদের অভিশপ্ত
    করলো ঈশ্বর নিন্দার জন্য) জন্য আমি যুগে যুগে তার বংশকে শাস্তি দেব; কারণ তার ছেলেরা
    নিজেদেরকে শাপগ্রস্ত করছে, তবুও সে তাদেরকে সংশোধন করে নি।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਉਹ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਂ ਉਸ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਜਿਸ ਨੂੰ ਉਹ ਨੇ ਜਾਣ ਵੀ ਲਿਆ
    ਹੈ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਉਹ ਦੇ ਘਰ ਤੋਂ ਬਦਲਾ ਲਵਾਂਗਾ ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ
    ਨੀਚ ਕੀਤਾ ਹੈ ਅਤੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਰੋਕਿਆ।
  tkr-tkr: Zı cuk'le uvhunniy, cuk'le ats'ane bınahbışil-alla Zı cune xizanıs gırgıne
    gahbışisda cazaa hevles. Mang'une dixbışe Zı g'eliqqa huvu. Eliyeemee manbışin
    ögü ı'xı' deş.
  mya-JVB: ထိုသူ ၏သား တို့သည် ကိုယ်ယုတ်မာ သည်တိုင်အောင်၊ ကိုယ်ပြုသောဒုစရိုက် အပြစ်ကို
    သူသိ သော်လည်း ကျပ်တည်း စွာ မ ဆုံးမဘဲနေသောကြောင့် ၊ သူ ၏ အိမ်သား တို့၌ ငါ သည် အစဉ်အမြဲ
    ဒဏ် ပေး မည်ဟု ငါပြော ပြီ။
  tte-O: Iyaele yawaloko koina ali pwanoli maisana kani nige yanunuwa-gabaen kani
    yaginaginauli-kalatan ana susu kolili kaiwena natunao mumugali manigu mena inaesosi.
    Ilae igitailiko yo ikatailiko na iyamo natunao nige iguguguyaili.
  tbg-tbg: 'Te tota Elira tiva amunarave: Elira maaqutanta qora kaiqa vare vaiha ti
    Nora Kotika qoraiqama timite variavaro viva vitanta qora kaiqa vare variara iriharovata,
    kia vitanta qioqama kaira kaara, te viraqaa uva vataarirava kia taiqa viraitiro,
    ekaa entama varianarove.'
  hmo-hmo: Badina be Eli lau hamaoroa vadaeni, iena natuna taudia ruaosi edia dika
    dainai idia do lau hadikaia ela bona hanaihanai. Idia ese lauegu ladana idia hadikaia.
    Eli be edia dika ia diba, to ia koua lasi.
  urd-urd: क्यूँकि मैं उसे बता चुका हूँ कि मैं उस बदकारी की वजह से जिसे वह जानता है
    हमेशा के लिए उसके घर का फ़ैसला करूँगा क्यूँकि उसके बेटों ने अपने ऊपर ला'नत बुलाई
    और उसने उनको न रोका।
  rus-SYN: Я объявил ему, что Я накажу дом его навеки за ту вину, что он знал, как
    сыновья его нечествуют, и не обуздывал их;
  bqc-SIM: Má òɛ̀ má tó yã́ líↄ wi aà bɛdeↄ musuɛ e gↄↄpii vãi pↄ́ a a yã́
    dↄ̃ yã́i, kɛ́ aà nɛ́ↄ ńzĩa kpɛbↄ̀, mɛ́ i ń zùukɛo yã́i.
  tcz-CHONGTHU: Keiman thutan nahi amale ainsung mite chunga thu katan ding ahi, tithu
    thu kapeh ahitai, hichu aimatih chana ding ahi, ajeh chu acha tenin Pathen ataitom
    lhon in, chule aman jong gihsalna aneipon ahi.
  mar-mar: कारण मी त्यास सांगितले की जो अन्याय त्यास माहित आहे, त्यामुळे मी त्याच्या
    घराण्याला निरंतर न्यायदंड करीन कारण त्याच्या मुलांनी आपणावर शाप आणला तरी त्याने
    त्यांना आवरले नाही.
  soq-soq: Me obampa ne ebona kadisane mala osowe ituneiena, ita me obampa mai gagalomopona
    kadi dewawa epua baiwa, dia. Sa baiwa ne me diana apana uduudu me damba bedewe
    waimoia poka osouwo itupo akasalepi.
  qub-qub: Maynami willashcä paypa famillyancunaga illgänanpaj. Payga musyaycannami.
    Wamrancunami conträ rurasha. Elïga musyaycarpis mana piñacushachu.
  bqp-bqp: Ma pìnɛ mani tó yã gↄ̃ wí a bedenↄ musu ari gↄrↄ sĩnda pínki yã vãni
    kũ à a yã dↄ̃ yãi. A nɛ́nↄ ń zĩda kpe bò, akũ adi gíńnɛro.
  hat-hat: Mwen te di l' mwen tapral pini fanmi l' lan yon sèl kou pou m' fini ak
    yo poutèt pitit gason l' yo. Li konnen yo t'ap fè sa ki mal, yo t'ap pale Bondye
    mal, epi li pa di yo anyen.
  eng-BSB: I told him that I would judge his house forever for the iniquity of which
    he knows, because his sons blasphemed God and he did not restrain them.
  tod-tod: Gè dɛɛʋɛ la ga, nà ná-pɛlɛyeɠei ʋeelalazu eyɛsu ɠɔ, mazɔlɔɔ é ɠɛa suɠwɛɛ
    ga ná-dointi ta bɛ̀lɛlalazu, kɛlɛ é la kɛɛni, é ʋa naati maaɠolo.
  eng-WEBPB: For I have told him that I will judge his house forever for the iniquity
    which he knew, because his sons brought a curse on themselves, and he didn’t restrain
    them.
  kbq-kbq: Hagi Eli naga'ma zamazeri haviza hugahuema hu'na kore kema huzmante'noa
    kemo'a mevava huno vugahie. Na'ankure agri mofavre'mokea kefo zanavu'znavama nehake'na,
    zanazeri haviza hugahuema huankea, agra antahino keno hu'neanagi, haviza neha'e
    huno znazeri fatgohu kea ozanasami'ne.
  nhe-BL: Niquilhuijtoc para niquintlatzacuiltis nochi ichaj ehuani para nochipa ipampa
    inintlajtlacol itelpocahua tlen ya quimati. Itelpocahua nechahuilmajtoque huan
    yajaya ax quintlacahualtijtoc.
  bus-bus: Ma bènɛ mɛ́ tó yã gae wí à bɛdeenↄ musu ai gurↄ píngi à zaaa kɛ̀ à à yã
    dↄ̃ yãnzi. À nɛ́nↄ ń zĩnda kpɛ bↄ̀, ben èe gíńnɛro.
  gub-BL: — Azepyk putar neànàm wanehe upaw rupi, a'e izupe. Ta'e ta'yr uze'eg zemueteahy
    herehe a'e wà xe. Ukwaw Eri heremiapo ràm a'e. Numupytu'u kar kwaw wa'yr iaiw
    ma'e iapo re a'e wà.
  eng-DRA: For I have foretold unto him, that I will judge his house for ever, for
    iniquity, because he knew that his sons did wickedly, and did not chastise them.
