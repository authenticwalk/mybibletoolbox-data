verse: 1SA.030.018
translations:
  mal-C: തന്റെ രണ്ടു ഭാര്യമാരുൾപ്പെടെ അമാലേക്യർ അപഹരിച്ചുകൊണ്ടുപോയ സകലതും ദാവീദ് വീണ്ടെടുത്തു.
  deu-TKW: Und alles, was die Amalekiter geraubt hatten, befreite David; auch seine
    beiden Frauen befreite David,
  lin-lin: Davidi akangolaki biloko nyonso oyo bato ya Amaleki bazwaki elongo na basi
    na ye mibale.
  eng-LSV: And David delivers all that the Amalekites have taken; David has also delivered
    his two wives.
  eng-GNV: 'And Dauid recouered all that the Amalekites had taken: also Dauid rescued
    his two wiues.'
  eng-WEBSTER: 'And David recovered all that the Amalekites had carried away: and
    David rescued his two wives.'
  nhw-BL: Huan quej nopa David quincuili sempa nochi catli nopa amalecitame quinichtequilijtoyaj,
    huan nojquiya quinmanahuij nochi ome isihuajhua.
  swh-ONEN: Daudi akarudisha kila kitu Waamaleki walikuwa wamechukua, pamoja na wake
    zake wawili.
  bba-bba: Dɑfidi u ye kpuro yɑkiɑ ye Amɑlɛki be, bɑ rɑɑ mwɛɛrɑ kɑ sere mɑɑ win kurɔbu
    yiru ye.
  eng-KJVCPB: 'And David recovered all that the Amalekites had carried away: and David
    rescued his two wives.'
  luo-luo: Daudi noreso gik moko duto mane jo-Amalek osepeyo kaachiel gi monde ariyo.
  meu-meu: Amalek taudia ese e abi ḡaudia iboudiai na David ese ma e abi lou. David
    ese danu adavana raruosi e hamauridia.
  npi-ULB: अमालेकीहरूले लगेका सबै थोक दाऊदले पुनः प्राप्‍त गरे । अनि दाऊदले आफ्‍नी
    दुई जना पत्‍नीलाई पनि छुटाए ।
  yor-yor: 'Dafidi sì gbà gbogbo nǹkan tí àwọn ará Amaleki ti kó: Dafidi sì gba àwọn
    obìnrin rẹ̀ méjèèjì.'
  ind-ind: Daud merebut kembali semua yang sudah diambil oleh orang-orang Amalek itu,
    termasuk menyelamatkan kedua istrinya.
  pes-OPCB: داوود تمام غنایم را از عمالیقی‌ها پس گرفت. آنها زنان و اطفال و همهٔ متعلقات
    خود را بدون کم و کسر پس گرفتند و داوود دو زن خود را نجات داد.
  tgl-ULB: Nabawi ni David ang lahat ng kinuha ng mga Amalekita; at nailigtas ni David
    ang kanyang dalawang asawa.
  hui-hui: Ani bialu Debidi ibugua ibu one kira biagolabobi wali marubi waneigini
    biarubi mbirale Amalegeali urunime mo yalu pene biarubi bibahendeore mo yu dai
    biai hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​မ​ယား​နှစ်​ယောက်​နှင့်​တ​ကွ အာ​မ​လက်​အ​မျိုး​သား​တို့​သိမ်း​ယူ​သွား
    သ​မျှ​တို့​ကို​ပြန်​လည်​ရ​ရှိ​လိုက်​လေ​သည်။-
  bod-N: ཡང་ཨ་མཱད་ལེག་པ་རྣམས་ཀྱིས་ཁྱེར་བ་ཐམས་ཅད་དཱ་བིད་ཀྱིས་ཕྱིར་བླངས་ཏེ། དཱ་བིད་ཀྱིས་རང་གི་ཆུང་མ་གཉིས་ཀྱང་བསྐྱབས་པ་རེད།
  sna-sna: Dhavhidhi akadzosa zvose zvakanga zvatorwa navaAmareki, pamwe chete navakadzi
    vake vaviri.
  spa-BLM: David recuperó todo lo que los amalecitas habían tomado, y David rescató
    a sus dos esposas.
  cac-cac: Masanil tastac ix yelq'uejcot eb' chi', ix yic'xicanec' vin̈aj David chi'.
    Icha chi' ix aj yic'anpaxcanec' eb' ix yetb'eyum vin̈ schavan̈il.
  swh-ULB: Daudi akarudisha vyote ambavyo Waamaleki walikuwa wamevichukua; na Daudi
    akawaokoa wake zake wawili.
  bel-bel: І адабраў Давід усё, што ўзялі Амалікіцяне, і абедзьвюх жонак сваіх адабраў
    Давід,
  deu-ELBBK: Und David rettete alles, was die Amalekiter genommen hatten, und David
    rettete auch seine beiden Frauen.
  mbb-OT: Ne zutun nahawì ni David is langun he menge gamit dan he mibpenguwa te menge
    Amalikanhen apil is dezuwa he esawa zin.
  mal-2015: അമാലേക്യർ അപഹരിച്ചു കൊണ്ടുപോയിരുന്നതൊക്കെയും ദാവീദ് വീണ്ടുകൊണ്ടു; തന്റെ
    രണ്ടു ഭാര്യമാരെയും ദാവീദ് ഉദ്ധരിച്ചു.
  rmc-rmc: O David zachraňinďa savoro, so o Amaleka zaile, a the peskre duje romňijen.
  pes-OPV: و داود هرچه عمالقه گرفته بودند، بازگرفت و داود دو زن خود را بازگرفت.
  ron-1924: Давид а скэпат астфел тот че луасерэ амалечиций ши а скэпат ши пе челе
    доуэ невесте але луй.
  ben-OBCV: অমালেকীয়রা যা যা নিয়ে গেল সে সবকিছুই, এমনকি তাঁর দুই স্ত্রীকেও দাউদ
    ফিরিয়ে এনেছিলেন।
  som-som: Oo Daa'uudna wuu soo wada dhiciyey waxay reer Camaaleq la tageen oo dhan;
    oo labadiisii naagoodna Daa'uud waa soo badbaadiyey.
  lat-VUC: Eruit ergo David omnia quæ tulerant Amalecitæ, et duas uxores suas eruit.
  eng-ASVBT: And David recovered all that the Amalekites had taken; and David rescued
    his two wives.
  ita-1885: E Davide riscosse tutto quello che gli Amalechiti aveano preso; riscosse
    eziandio le sue due mogli.
  eng-LXXUP: And David recovered all that the Amalekites had taken, and he rescued
    both his wives.
  eng-ULB: David recovered all that the Amalekites had taken; and David rescued his
    two wives.
  spa-VBL: David recuperó todo lo que los amalecitas habían tomado, incluidas sus
    dos esposas.
  fra-_FOB: Et David recouvra tout ce que les Amalécites avaient pris; il recouvra
    aussi ses deux femmes.
  mal-mal: അമാലേക്യർ അപഹരിച്ച് കൊണ്ടുപോയിരുന്നതൊക്കെയും ദാവീദ് വീണ്ടെടുത്തു; തന്റെ
    രണ്ടു ഭാര്യമാരെയും ദാവീദ് രക്ഷപെടുത്തി.
  urd-GVR: Dāūd ne sab kuchh chhuṛā liyā jo Amālīqiyoṅ ne lūṭ liyā thā. Us kī do bīwiyāṅ
    bhī sahīh-salāmat mil gaīṅ.
  suz-BL: दाऊदमी अमालेकी आन रोइश्‍शो नेल्‍ल लेंशा थिदा बाक्‍त। मेको आ मीश निम्‍फा
    आस कली यो थिदा बाक्‍त।
  ita-1927: Davide ricuperò tutto quello che gli Amalekiti aveano portato via, e liberò
    anche le sue due mogli.
  ckb-ckb: داودیش هەموو ئەوەی عەمالێقییەکان بردبوویان بە دەستی هێنایەوە، داود دوو
    ژنەکەی خۆی دەرباز کرد،
  eng-BBE: And David got back everything the Amalekites had taken; and he got back
    his two wives.
  kan-OKCV: ಅಮಾಲೇಕ್ಯರು ತೆಗೆದುಕೊಂಡು ಹೋದದ್ದನ್ನೆಲ್ಲವನ್ನೂ ತನ್ನ ಇಬ್ಬರು ಹೆಂಡತಿಯರನ್ನೂ ದಾವೀದನು
    ಬಿಡಿಸಿಕೊಂಡನು.
  tam-2017: அமலேக்கியர்கள் பிடித்துக்கொண்டுபோன எல்லாவற்றையும், தன்னுடைய இரண்டு மனைவிகளையும்,
    தாவீது விடுவித்தான்.
  spa-RV-1909: 'Y libró David todo lo que los Amalecitas habían tomado: y asimismo
    libertó David á sus dos mujeres.'
  ron-BTF: Și David a luat înapoi tot ceea ce amaleciții duseseră; și David și-a eliberat
    pe cele două soții.
  eng-WEBP: David recovered all that the Amalekites had taken, and David rescued his
    two wives.
  eng-FBV: David got back everything the Amalekites had taken, including his two wives.
  nld-1939: Alles wat de Amalekieten hem ontnomen hadden, kreeg David terug. Ook zijn
    beide vrouwen kreeg David terug.
  nch-BL: Huan quej nopa David quincuili sempa nochi cati nopa amalecitame quinichtequilijtoyaj,
    huan nojquiya quinmanahui nochi ome isihuajhua.
  vie-1934: Đa-vít thâu lại mọi vật dân A-ma-léc đã cướp lấy, và cũng giải cứu hai
    vợ mình nữa.
  hin-CV: दावीद ने अपनी दोनों पत्नियों को तथा अमालेकियों द्वारा लूटी गई सारा सामग्री
    पुनः प्राप्‍त कर ली.
  spa-BES: Y David recuperó todo lo que los amalecitas habían tomado; y rescato a
    sus dos esposas.
  tdx-tdx: Rinomba’ i Davide o nipaoha’ o nte-Amalekeo iabio; vaho hinaha’ i Davide
    i vali’e roe rey.
  tha-KJV: ดาว​ิดได้​สิ​่งของต่างๆที่คนอามาเลขริบคืนมาทั้งหมด และดาวิดช่วยภรรยาทั้งสองของท่านรอดได้
  por-BR-2018: 'E livrou Davi tudo o que os amalequitas haviam tomado: e também libertou
    Davi a suas duas mulheres.'
  deu-ELO: Und David rettete alles, was die Amalekiter genommen hatten, und David
    rettete auch seine beiden Weiber.
  eng-WYC-2018: Forsooth David delivered all things which the men of Amalek took,
    and he delivered his two wives; (And so David recovered all that the Amalekites
    had taken, and he rescued his two wives;)
  epo-epo: Kaj David savis ĉion, kion prenis la Amalekidoj, kaj siajn du edzinojn
    David savis.
  uig-PIN: wǝ Dawut Amalǝklǝr buluwalƣan ⱨǝmmǝ nǝrsini yandurup aldi; ɵzining ikki
    ayalinimu ⱪutⱪuzuwaldi.
  beo-beo: Da:ibidi da uda, mano amola liligi huluane amo A:malege dunu ilia lai,
    amo hulu samogei. Ea uda aduna amola da hi samogei.
  tpi-OTNT: Na Devit i kisim bek tupela meri bilong en wantaim olgeta arapela meri
    na ol pikinini na olgeta samting ol Amalek i bin kisim.
  hau-SA: Dawuda ya ƙwato kome da Amalekawa suka kwashe tare da matarsa biyu.
  uig-LAT: we Dawut Amalekler buluwalghan hemme nersini yandurup aldi; özining ikki
    ayalinimu qutquzuwaldi.
  nde-nde: UDavida wakuthatha njalo konke okwakuthunjwe ngama-Amaleki kanye labomkakhe
    ababili.
  ton-ton: 'Pea naʻe toe maʻu kotoa pē ʻe Tevita ʻaia naʻe fetuku ʻo ʻave ʻe he kakai
    ʻAmaleki: pea naʻe toe fakahaofi ʻe Tevita hono ongo uaifi.'
  ces-1613: A tak odjal David všecko, což byli pobrali Amalechitští; také obě ženy
    své vysvobodil David.
  eng-WMB: David recovered all that the Amalekites had taken, and David rescued his
    two wives.
  tam-TCV: தாவீது அமலேக்கியர் கொள்ளையிட்டுக் கொண்டுபோன தன் இரு மனைவியர் உட்பட அனைத்தையும்
    திரும்பவும் பெற்றுக்கொண்டான்.
  ceb-ULB: Nabawi ni David ang tanan nga gikuha sa mga Amalekanhon; ug naluwas ni
    David ang iyang duha ka asawa.
  pol-UBG: Tak Dawid odzyskał wszystko, co zabrali Amalekici. Dawid uratował także
    swoje dwie żony.
  urd-GVU: داؤد نے سب کچھ چھڑا لیا جو عمالیقیوں نے لُوٹ لیا تھا۔ اُس کی دو بیویاں
    بھی صحیح سلامت مل گئیں۔
  deu-1912: Also errettete David alles, was die Amalekiter genommen hatten, und seine
    zwei Weiber;
  kan-2017: ದಾವೀದನು ತನ್ನ ಇಬ್ಬರು ಹೆಂಡತಿಯರನ್ನೂ ಅಮಾಲೇಕ್ಯರು ಒಯ್ದಿದ್ದ ಎಲ್ಲಾ ಕೊಳ್ಳೆಯನ್ನೂ
    ಬಿಡಿಸಿಕೊಂಡನು.
  yap-yap: Me fek David gubin e girdi’ nge urngin ban’en ni leag e pi Amalekite, nib
    mu’un fa gali ppin rok ngay;
  hlt-MCSB: Te daengah Amalek kah a loh rhoek te David loh boeih a lat tih a yuu rhoi
    te khaw David loh a lat.
  mdy-ETH: ዳውቴ ዓማሌቄ ዓሳ ዲዒ ዔኬ ዓሶንታ ቆሎንታ፤ ዬያጉዲ ዒዛኮ ላምዖ ላኣሎዋ ቶሊሲ ማሄኔ።
  twi-ASANTE: Dawid gyee biribiara a Amalekfoɔ no faeɛ, sane gyee ne yerenom baanu
    no.
  eng-WEBU: David recovered all that the Amalekites had taken, and David rescued his
    two wives.
  wal-wal: Amaaleeqa asati efiido ubbabaa, ba naa77u maccaasatuurakka gujjidi, Daawiti
    wotti ekkiis.
  spa-PDDPT: David liberó a todos los que fueron tomados por los amalecitas y rescató
    a sus dos esposas.
  gun-gun: Ha'e rami py Davi ogueraa jepepa nho ju Amaleque pygua kuery ogueraa va'ekue-'ekue.
    Ogueraa jepe avi gua'yxy mokoĩve.
  agu-BL: Ma Luwiy, e' xcye' tan colpe'n junt tir yi e'chk takle'n yi el chimajol
    yi e' amalecita'tz. Ncha'tz xcye' i' tan chicolpe'n yi cob txkel.
  ilo-ULB: Napasubli amin ni David dagiti innala dagiti Amalekita; ken inispal ni
    David dagiti dua nga asawana.
  kpg-kpg: David guu kumi nia daangada huogodoo mono mee huogodoo ala ne kae go digau
    Amalek, mo ono lodo dogolua.
  uig-ARA: ۋە داۋۇت ئامالەكلەر بۇلۇۋالغان ھەممە نەرسىنى ياندۇرۇپ ئالدى؛ ئۆزىنىڭ ئىككى
    ئايالىنىمۇ قۇتقۇزۇۋالدى.
  sus-sus: Amalɛkikae se naxee suxu, Dawuda naxa a birin masɔtɔ, a nun a xa ginɛ firinyie.
  pon-2006: Depit eri kapitala aramas koaros oh mehkoaros me mehn Amalek ko wahsang,
    e pil kapitala eh pwoud riemeno;
  ksd-ksd: David i ga ti kap valilikun pa mule diat par nina ra tarai Amalek dia ga
    tar ben vavilavilau pa diat, ma i ga valaun pa bula kana ura vavina.
  tur-YTC: David Amalekliler'in aldıklarının hepsini geri aldı, David iki karısını
    da kurtardı.
  grc-BRENT: Καὶ ἀφείλατο Δαυὶδ πάντα ἃ ἔλαβον οἱ Ἀμαληκῖται, καὶ ἀμφότερας τὰς γυναῖκας
    αὐτοῦ ἐξείλατο.
  ind-AYT: Daud mendapatkan kembali semua yang dirampas oleh orang Amalek itu. Daud
    juga melepaskan kedua istrinya.
  nya-nya: Choncho Davide analanditsa zinthu zonse zimene Aamaleki aja anatenga. Anapulumutsanso
    akazi ake awiri aja.
  hrv-hrv: Tako je David izbavio sve što su bili oteli Amalečani; i obje svoje žene
    izbavi David.
  mps-mps: Tama Devitgo te aga we si ma dobola siyu, te gasa tigidali we dabe me,
    te wai dabe me sobadi, te Amalek dabe sela soali doado bage tigidali me, te ma
    sai dao.
  tpi-tpi: Na Devit i kisim bek tupela meri bilong en wantaim olgeta arapela meri
    na ol pikinini na olgeta samting ol Amalek i bin kisim.
  dan-1931: Og David reddede alt, hvad Amalekitterne havde røvet, også sine to Hustruer.
  vie-OVCB: Đa-vít thu hồi mọi thứ người A-ma-léc đã cướp được, kể cả hai vợ mình.
  guj-2017: જે સઘળું અમાલેકીઓ લઈ ગયા હતા તે દાઉદે પાછું મેળવ્યું; અને દાઉદે પોતાની
    બન્ને પત્નીઓને મુક્ત કરાવી.
  pon-2006A: Depit eri kapitala aramas koaros oh mehkoaros me mehn Amalek ko wahsang,
    e pil kapitala eh pwoud riemeno;
  por-BRBSL: David recuperou tudo o que os amalequitas haviam levado, e David salvou
    suas duas esposas.
  cth-cth: Ameleknaw ni a lawp e pueng Devit ni bout a la teh, a yu roi hoi bout a
    hloutkhai.
  twi-twi: Dawid gyee biribiara a Amalekfo no fae, san gyee ne yerenom baanu no.
  hlt-hlt: Te daengah Amalek kah a loh rhoek te David loh boeih a lat tih a yuu rhoi
    te khaw David loh a lat.
  tbz-SIM: Kɛ̀ Dɑfitii fietɛ Amɑdesiibɛ do ɛí dɛ̀ kó dimɑ̀ɑ̀ kɛ́fietɛnɛ̀ o pobɛ̀ bɛdɛ́.
  msy-2020: Ezɨ Devit uan amuimning ko amizir igharaziba ko boriba ko men bizir Amalekia
    iniziba bar uam ada ini.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɛɛkɑ pɑ tǝnɑ mpɑ Amɑleke nyǝ́mɑ kɑ kpɑwɑ tɔ, nɑ ɩ ɑlɑɑ nɑɑlɛ.
  azb-azb: O, Amaleqlilərin götürüb apardığı hər bir şeyi və iki arvadını geri qaytardı.
  eng-DBY: 'And David recovered all that the Amalekites had taken: and David recovered
    his two wives.'
  hin-2017: और जो कुछ अमालेकी ले गए थे वह सब दाऊद ने छुड़ाया; और दाऊद ने अपनी दोनों
    स्त्रियों को भी छुड़ा लिया।
  wol-KYG: Daawuda nangu mboolem lu Amalegeen ña jëloon, nangu ñaari soxnaam.
  eng-YLT: And David delivereth all that the Amalekites have taken; also his two wives
    hath David delivered.
  eng-WYC-2017: Forsooth David delivered all things which the men of Amalek took,
    and he delivered his two wives;
  eng-WMBB: David recovered all that the Amalekites had taken, and David rescued his
    two wives.
  urd-GVH: दाऊद ने सब कुछ छुड़ा लिया जो अमालीक़ियों ने लूट लिया था। उस की दो बीवियाँ
    भी सहीह-सलामत मिल गईं।
  rug-rug: Harupi Devita sari doduru tie meke sari na likakalae saripu vagi rina tinoni
    Amaleki, gua tugo sari karua nana barikaleqe.
  gaz-gaz: Daawit waan Amaaleqoonni boojiʼan hunda harkaa buufate; niitota isaa lamaanis
    ni deebifate.
  fra-LSG: David sauva tout ce que les Amalécites avaient pris, et il délivra aussi
    ses deux femmes.
  yal-yal: Amalɛkine naxanye birin suxu Dawuda yi ne xɔrɔya, katarabi a ɲaxalan firinne
    ma.
  haw-1868: A loaa hou ia Davida na mea a pau a ka Ameleka i lawe aku ai, a hoopakele
    o Davida i kana mau wahine.
  arb-NAV: وَاسْتَرَدَّ دَاوُدُ مَا اسْتَوْلَى عَلَيْهِ الْعَمَالِقَةُ وَأَنْقَذَ
    زَوْجَتَيْهِ.
  ewe-ewe: David xɔ nu sia nu si Amalekitɔwo ha. Exɔ srɔ̃a eveawo hã.
  eng-LEE: And David recovered all that the 'Amalekites had taken away; and his two
    wives also did David rescue.
  asm-FB: অমালেকীয়াসকলে যিবোৰ লৈ গৈছিল, সেই সকলো দায়ূদে উভতাই পালে আৰু নিজৰ দুজনী
    ভাৰ্যাকো তেওঁ উভতাই পালে।
  sus-A: عَمَلّكِكَيٍ سٍ نَشٍيٍ سُشُ، دَوُدَ نَشَ عَ بِرِن مَسْتْ، عَ نُن عَ شَ فِنّ
    قِرِنيِيٍ.
  fra-SBL: David récupéra tout ce que les Amalécites avaient pris, et il sauva ses
    deux femmes.
  hbo-hbo: וַיַּצֵּ֣ל דָּוִ֔ד אֵ֛ת כָּל־אֲשֶׁ֥ר לָקְח֖וּ עֲמָלֵ֑ק וְאֶת־שְׁתֵּ֥י נָשָׁ֖יו
    הִצִּ֥יל דָּוִֽד׃
  pjt-pjt: Ka pika pungkula wiyaringkunyangka Davidanya tjana maḻangka tjarpangu Ama-likakunu
    tjuṯaku ngurangka, munuya nyangu wanka nyinanyangka tjanampa kuripiti munu katja
    uṉṯalpa tjuṯa kuḻu, munu kutjupa kutjupa uwankara Malakaikunu tjuṯangku kutitjuṟa
    katinytja tjanampa tawunu panya Tjika-lakalanguṟu. Munuya uwankara mantjiṟa maḻakungku
    katingu, kuka tjuṯa kuḻu.
  kik-kik: Daudi agĩcookia indo ciothe iria Aamaleki maakuuĩte, o hamwe na atumia
    ake eerĩ.
  fra-NCL: David sauva tout ce que les Amalécites avaient pris, et David sauva ses
    deux femmes.
  cek-AK: Amalek kaminawk mah lak o ih hmuennawk boih to David mah lak let; a zu hnik
    doeh pahlong let.
  cuk-cuk: Amalec-dulemar bela-ibmar-atursasmaladi, David na gannar susad. Deginbali,
    David, e-ome-warbogwad gannar senonibalid.
  uig-CYR: вә Давут Амаләкләр булувалған һәммә нәрсини яндуруп алди; өзиниң икки аялиниму
    қутқузувалди.
  tel-2017: ఇలా దావీదు అమాలేకీయులు దోచుకు పోయిన దానంతటినీ తిరిగి తెచ్చుకున్నాడు. అంతేకాదు,
    అతడు తన ఇద్దరు భార్యలను కూడా రక్షించుకున్నాడు.
  hat-BSA: Konsa, David te reprann tout sa ke Amalekit yo te pran yo, e te livre reprann
    de madanm li yo.
  kos-kos: David el molela mwet nukewa ac ma nukewa ma mwet Amalek elos tuh usla,
    wi mutan luo kial sifacna.
  hbo-WLC: וַיַּצֵּ֣ל דָּוִ֔ד אֵ֛ת כָּל־אֲשֶׁ֥ר לָקְח֖וּ עֲמָלֵ֑ק וְאֶת־שְׁתֵּ֥י נָשָׁ֖יו
    הִצִּ֥יל דָּוִֽד׃
  ibo-ibo: Devid nwetaghachiri ihe niile ndị Amalek kwatara nʼagha, tinyere ndị inyom
    ya abụọ.
  ory-ory: ପୁଣି, ଅମାଲେକୀୟମାନେ ଯାହା କିଛି ନେଇ ଯାଇଥିଲେ, ଦାଉଦ ସେସମସ୍ତ ଉଦ୍ଧାର କଲେ; ମଧ୍ୟ
    ଦାଉଦ ଆପଣାର ଦୁଇ ଭାର୍ଯ୍ୟାଙ୍କୁ ମୁକ୍ତ କଲେ।
  chk-chk: Iwe, Tafit a aliwinala meinisin mine ekewe chon Amalek ra angei. A pwal
    amanaua ekewe aramas meinisin pwal pwülüan kewe ruoman.
  ssd-ssd: Taŋanaig le David ndek pino kutu gabis agaŋ ndende ŋakmba Amalek mbalŋge
    kilnaig ta luka kilna sulumba nuŋe pino ar ta turmba kilna.
  rop-rop: Wal Deibid bin gedimbek det dubala waif blanga im, en imbin gedimbek ola
    pipul en ola enijing weya detlot Amalekait pipul bin deigidawei.
  ukr-1871: І визволив Давид усе, що пожакували Амалекії, і жінок своїх обох відняв
    Давид,
  deu-1951: Also errettete David alles, was die Amalekiter genommen hatten; und seine
    beiden Weiber errettete David auch.
  eng-JPS: And David recovered all that the Amalekites had taken; and David rescued
    his two wives.
  srp-1865: I tako izbavi David sve što bijahu uzeli Amalici, i obje žene svoje izbavi
    David.
  lug-lug: Dawudi n’akomyawo byonna Abamaleki bye baali banyaze, ng’omwo mwe muli
    ne bakyala be ababiri abaali bawambiddwa.
  heb-heb: ויצל דוד את כל אשר לקחו עמלק ואת שתי נשיו הציל דוד׃
  ben-IRV: আর অমালেকীয়েরা যা কিছু নিয়ে গিয়েছিল, দায়ূদ সে সমস্ত উদ্ধার করলেন, বিশেষত
    দায়ূদ নিজের দুই স্ত্রীকেও মুক্ত করলেন৷
  pan-pan: ਅਤੇ ਜੋ ਕੁਝ ਅਮਾਲੇਕੀ ਨਾਲ ਲੈ ਗਏ ਸਨ ਦਾਊਦ ਨੇ ਸਭ ਨੂੰ ਛੁਡਾ ਲਿਆ ਅਤੇ ਦਾਊਦ ਨੇ ਆਪਣੀਆਂ
    ਦੋਹਾਂ ਪਤਨੀਆਂ ਨੂੰ ਵੀ ਛੁਡਾਇਆ।
  tkr-tkr: Mang'vee Amalekbışe qıkkiyn gırgın karıd, cuna q'öyursana xhunaşşer yı'q'əlqa
    siyeek'al hee'ena.
  mya-JVB: အာမလက် လူတို့သည် သိမ်းသွင်း သမျှ တို့ကို ဒါဝိဒ် သည် ရ ပြန်၍၊ မိမိ မယား
    နှစ် ယောက်ကိုလည်း ကယ်နှုတ် လေ၏။
  tbg-tbg: Mintuvaro Devitiva nahentive vaintive, airairave, nai naatatantave, Amareki
    vika vare anu haikara ekaa nai varovaro
  hmo-hmo: Amaleka taudia ese idia abia gaudia ibounai be Davida ese ma ia abia lou.
    Davida ese danu iena adavana ruaosi ia hamauria.
  urd-urd: और दाऊद ने सब कुछ जो 'अमालीक़ी ले गए थे छुड़ा लिया और अपनी दोनों बीवियों
    को भी दाऊद ने छुड़ाया।
  rus-SYN: И отнял Давид все, что взяли Амаликитяне, и обеих жен своих отнял Давид.
  bqc-SIM: Davidi gbɛ̃́ pↄ́ Amalɛkiↄ ń kũkũↄ suabà píi ń a nↄ mɛ̀n plaↄ.
  tcz-CHONGTHU: Amalek miten alahpeh jouseu chu David in abonchan ainneipi teni jaonan
    anung lah peh kittai.
  mar-mar: जे सर्व अमालेक्यांनी नेले होते ते दावीदाने सोडवले व आपल्या दोघी स्त्रिया
    सोडवल्या.
  qub-qub: Amalec runacuna suwashanta Davidga llapanta cutichicuran. Ishcan warmincunatapis
    shuntaran.
  bqp-bqp: Dauda gbɛ̃ kũ Amalɛkinↄ ń kũkũnↄ mìi sì ń pínki kũ a nↄnↄ ń pla.
  hat-hat: David sove dènye sa moun Amalèk yo te pran nan piyay yo a. Li sove de madanm
    li yo tou.
  eng-BSB: So David recovered everything the Amalekites had taken, including his two
    wives.
  tod-tod: Davide naati pɛ unmɔɔni, niiti Amalɛke nuiti ti ti zeɠeni, é anza felegɔiti
    ɓalaa unmɔɔni.
  eng-WEBPB: David recovered all that the Amalekites had taken, and David rescued
    his two wives.
  kbq-kbq: Hagi Deviti'a tare atrema'a neznavreno Ameleki vahe'mo'za eri'za e'naza
    zana maka ete eri vagare'ne.
  nhe-BL: Huan queja nopa David quincuili sampa nochi tlen nopa amalecitame quinichtequilijtoyaj,
    huan nojquiya quinmanahuij nochi ome isihuajhua.
  bus-bus: Dauda gbɛ̃ kɛ̀ Amalɛkinↄ ń kũkũnↄ mì sì ń píngi kↄ̃n a nↄↄnↄ ń plaa.
  gub-BL: Upyro Tawi a'e weko haw wi heraha pyrer paw a'e wà. Upyro wemireko wà no.
    Werur wi ma'e Amarek ywy rehe har wanemiraha kwer paw no.
  eng-DRA: So David recovered all that the Amalecites had taken, and he rescued his
    two wives.
