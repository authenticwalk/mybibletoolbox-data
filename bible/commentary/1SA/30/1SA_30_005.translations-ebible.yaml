verse: 1SA.030.005
translations:
  mal-C: യെസ്രീൽക്കാരി അഹീനോവം, കർമേൽക്കാരിയും നാബാലിന്റെ വിധവയുമായ അബീഗയിൽ എന്നീ
    ദാവീദിന്റെ രണ്ടു ഭാര്യമാരും അടിമകളായി പിടിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: 'Auch die beiden Frauen Davids waren in Gefangenschaft geraten: Ahinoam
    aus Jesreel und Abigail, das Weib des Karmeliters Nabal.'
  lin-lin: 'Bamemaki mpe na bowumbu basi mibale ya Davidi : Ayinoami, moto ya Jizireyeli ;
    mpe Abigayili, moto ya Karimeli, oyo akufisaki mobali, Nabali.'
  eng-LSV: And the two wives of David have been taken captive, Ahinoam the Jezreelitess,
    and Abigail wife of Nabal the Carmelite;
  eng-GNV: Dauids two wiues were taken prisoners also, Ahinoam the Izreelite, and
    Abigail the wife of Nabal the Carmelite.
  eng-WEBSTER: And David's two wives were taken captives, Ahinoam the Jezreelitess,
    and Abigail the wife of Nabal the Carmelite.
  nhw-BL: 'Huan nojquiya quihuiquilijtoyaj David nochi ome isihuajhua: Ahinoam catli
    eliyaya jezreelita, huan Abigail catli eliyaya isihua Nabal tlen Carmel.'
  swh-ONEN: 'Wake wawili wa Daudi walikuwa wametekwa: yaani Ahinoamu wa Yezreeli,
    na Abigaili, mjane wa Nabali wa Karmeli.'
  bba-bba: '@see-verse:1SA.030.004'
  eng-KJVCPB: And David’s two wives were taken captives, Ahinoam the Jezreelitess,
    and Abigail the wife of Nabal the Carmelite.
  luo-luo: Mond Daudi ariyo bende ne osemaki ma gin Ahinoam nyar Jezreel gi Abigael
    ma dhako ma chwore otho mane jaod Nabal ja-Karmel.
  meu-meu: 'David adavana raruosi danu vada e abidia mauri: Ahinoama, Iesrele hahinena,
    bona Abigail, Karamele tauna Nabala vabuna.'
  npi-ULB: दाऊदका दुवै पत्‍नीहरू यिजरेली अहीनोम र कार्मेली नाबालकी पत्‍नी अबीगेललाई
    कैदीको रूपमा लगिएका थियो ।
  yor-yor: A sì kó àwọn aya Dafidi méjèèjì nígbèkùn lọ, Ahinoamu ará Jesreeli àti
    Abigaili aya Nabali ará Karmeli.
  ind-ind: Kedua istri Daud, yaitu Ahinoam orang Yisreel dan Abigail orang Karmel
    (janda dari Nabal), juga ikut ditawan.
  pes-OPCB: هر دو زن داوود، اخینوعم و اَبیجایِل هم جزو اسیران بودند.
  tgl-ULB: Binihag ang dalawang asawa ni David na sina Ahinoam na taga-Jezreel, at
    si Abigail na asawa ni Nabal na taga-Carmelo.
  hui-hui: Debidi one wali kirabali Ahinoama Abigelelabi haru halu piyiyane hendene.
  mya-mya: ဒါ​ဝိဒ်​၏​မ​ယား​များ​ဖြစ်​ကြ​သော အ​ဟိ​နောင် နှင့်​အ​ဘိ​ဂဲ​လ​တို့​ပင်​လျှင်​ပါ​သွား​ကြ​လေ
    သည်။
  bod-N: ཡང་དཱ་བིད་ཀྱི་ཆུང་མ་སྟེ། ཡེ་སི་རེ་ཨེལ་གྱི་ཨ་ཧི་ནོ་ཨམ་དང་། སྔར་ཀར་མེལ་པ་ནཱ་རྦལ་གྱི་ཆུང་མ་ཡིན་པའི་ཨ་བི་གཱ་ཡིལ་གཉིས་ཀྱང་བཙོན་དུ་བཟུང་སྟེ་ཁྱེར།
  sna-sna: Vakadzi vaDhavhidhi vari vaviri vakanga vatapwa, Ahinoami weJezireeri naAbhigairi,
    chirikadzi yaNabhari weKarimeri.
  spa-BLM: Las dos esposas de David fueron llevadas cautivas, Ahinoam la jezreelita
    y Abigail la esposa de Nabal el carmelita.
  cac-cac: Ix ic'jib'at chavan̈ eb' ix yetb'eyum vin̈aj David chi' yuj eb' amalecita
    chi', aton ix Ahinoam aj Jezreel yed' ix Abigail yetb'eyumcan vin̈ xilb'a Nabal
    aj Carmel.
  swh-ULB: Wake wawili wa Daudi walichukuliwa mateka, yaani Ahinoamu Myezreeli, na
    Abigaili aliyekuwa mke wa Nabali Mkarmeli.
  bel-bel: Узятыя былі ў палон і абедзьве жонкі Давіда, Ахінаама Ізраіліцянка і Авігея,
    былая жонка Навала, Кармэліцянка.
  deu-ELBBK: Und auch die beiden Frauen Davids waren gefangen weggeführt, Achinoam,
    die Jisreelitin, und Abigail, die Frau Nabals, des Karmeliters.
  mbb-OT: Naapil mevihag is dezuwa he esawa ni David he si Ahinoam wey si Abigail
    he esawa ni Nabal he tig-Carmel.
  mal-2015: യിസ്രെയേല്ക്കാരത്തി അഹീനോവം, കർമ്മേല്ക്കാരൻ നാബാലിന്റെ ഭാര്യയായിരുന്ന
    അബീഗയിൽ എന്നീ ദാവീദിന്റെ രണ്ടു ഭാര്യമാരെയും അവർ പിടിച്ചു കൊണ്ടുപോയിരുന്നു.
  rmc-rmc: 'Zaile the le Davidoskre soduje romňijen: La Achinoama andral o Jezreel
    the la Abigajil andral o Karmel, la romňa pal o Nabal.'
  pes-OPV: و دو زن داود اخینوعم یزرعیلیه وابیجایل، زن نابال کرملی، اسیر شده بودند.
  ron-1924: 'Челе доуэ невесте але луй Давид: Ахиноам дин Изреел ши Абигаил дин Кармел,
    неваста луй Набал, фусесерэ луате ши еле.'
  ben-OBCV: দাউদের দুই স্ত্রী—যিষ্রিয়েলের অহীনোয়ম ও কর্মিল-নিবাসী নাবলের বিধবা অবীগল
    বন্দি হয়েছিলেন।
  som-som: Oo Daa'uud labadiisii naagood ee ahaa Axiinocam tii reer Yesreceel, iyo
    Abiigayil oo ahayd reer Karmel oo Naabaalna u dhaxdayba, waa lala tegey iyagoo
    maxaabiis ah.
  lat-VUC: Siquidem et duæ uxores David captivæ ductæ fuerant, Achinoam Jezrahelites,
    et Abigail uxor Nabal Carmeli.
  eng-ASVBT: And David’s two wives were taken captive, Ahinoam the Jezreelitess, and
    Abigail the wife of Nabal the Carmelite.
  ita-1885: Le due mogli di Davide, Ahinoam Izreelita, e Abigail ch'era stata moglie
    di Nabal da Carmel, erano anch'esse state menate prigioni.
  eng-LXXUP: And both the wives of David were carried captive, Ahinoam the Jezreelitess,
    and Abigail the wife of Nabal the Carmelite.
  eng-ULB: David's two wives were taken captive, Ahinoam the Jezreelite woman, and
    Abigail the wife of Nabal the Carmelite.
  spa-VBL: 'Las dos esposas de David también habían sido tomadas como prisioneras:
    Ahinoam, de Jezreel, y Abigail, la viuda de Nabal, de Carmel.'
  fra-_FOB: Or les deux femmes de David avaient aussi été faites prisonnières, savoir,
    Achinoam, de Jizréel, et Abigaïl, de Carmel, femme de Nabal.
  mal-mal: യിസ്രയേൽക്കാരി അഹീനോവം, കർമ്മേല്ക്കാരൻ നാബാലിന്റെ ഭാര്യയായിരുന്ന അബീഗയിൽ
    എന്നീ ദാവീദിന്റെ രണ്ടു ഭാര്യമാരെയും അവർ പിടിച്ചു കൊണ്ടുപോയിരുന്നു.
  urd-GVR: Dāūd kī do bīwiyoṅ Aḳhīnūsam Yazraelī aur Abījel Karmilī ko bhī asīr kar
    liyā gayā thā.
  suz-BL: दाऊद आ मीश निम्‍फा येज्रेल ङा अहीनोआम नु कारमेल ङा बेक्‍शो नाबाल आ मीश अबीगेल
    निम्‍फा ग्‍याइश्‍शा लाइक्‍चा पुंइसीसा बाक्‍त। १सामुएल २५:४२-४३
  ita-1927: Le due mogli di Davide, Ahinoam la Izreelita e Abigail la Carmelita ch’era
    stata moglie di Nabal, erano anch’esse prigioniere.
  ckb-ckb: هەردوو ژنەکەی داود ئەحینۆعەمی یەزرەعیلی و ئەبیگایلی بێوەژنەکەی نابالی کارمەلیش
    ڕاپێچ کرابوون.
  eng-BBE: And David's two wives, Ahinoam of Jezreel and Abigail, the wife of Nabal
    of Carmel, had been made prisoners.
  kan-OKCV: ದಾವೀದನ ಇಬ್ಬರು ಹೆಂಡತಿಯರಾಗಿದ್ದ ಇಜ್ರೆಯೇಲಿನವಳಾದ ಅಹೀನೋವಮಳೂ, ಕರ್ಮೇಲ್ಯನಾದ ನಾಬಾಲನ
    ವಿಧವೆಯಾಗಿದ್ದ ಅಬೀಗೈಲಳು ಸೆರೆಯಾಗಿ ಹೋಗಿದ್ದರು.
  tam-2017: தாவீதின் இரண்டு மனைவிகளாகிய யெஸ்ரயேல் ஊராளான அகினோவாமும், கர்மேல் ஊராளான
    நாபாலின் மனைவியாக இருந்த அபிகாயிலும், சிறைபிடித்துக்கொண்டுபோகப்பட்டார்கள்.
  spa-RV-1909: Las dos mujeres de David, Ahinoam Jezreelita y Abigail la que fué mujer
    de Nabal del Carmelo, también eran cautivas.
  ron-BTF: 'Și cele două soții ale lui David erau luate captive: Ahinoam izreelita
    și Abigail carmelita, soția lui Nabal.'
  eng-WEBP: David’s two wives were taken captive, Ahinoam the Jezreelitess, and Abigail
    the wife of Nabal the Carmelite.
  eng-FBV: David's two wives had also been taken as prisoners—Ahinoam from Jezreel
    and Abigail, Nabal's widow, from Carmel.
  nld-1939: Ook de beide vrouwen van David, Achinóam uit Jizreël, en Abigáil, de vrouw
    van Nabal uit Karmel, waren gevangen genomen.
  nch-BL: 'Huan nojquiya quihuiquilijtoyaj David nochi ome isihuajhua: Ahinoam cati
    eliyaya jezreelita, huan Abigail cati eliyaya isihua Nabal ten Carmel.'
  vie-1934: Hai người vợ của Đa-vít cũng bị dẫn tù, tức A-hi-nô-am ở Gít-rê-ên, và
    A-bi-ga-in trước làm vợ của Na-banh tại Cạt-mên.
  hin-CV: दावीद की दोनों पत्नियां भी बंदी बनाकर ले जाई गई थी; येज़्रील की अहीनोअम
    तथा कर्मेल के नाबाल की विधवा अबीगइल.
  spa-BES: Y las dos esposas de David, Ahinoam de Jezreel y Abigail, la esposa de
    Nabal de Carmel, fueron hechas prisioneras.
  tdx-tdx: Tinavañe am-pandrohiza­ñe añe ty vali’ i Davide roe, i Akinoa­me nte Iezreele
    naho i Abigale nte Kar­mele, nivali’ i Nabaley.
  tha-KJV: อาหิโนอัมชาวยิสเรเอล และอาบี​กาย​ิลภรรยาของนาบาลชาวคารเมล ภรรยาทั้งสองของดาวิ​ดก​็​ถู​กกวาดไปเป็นเชลยด้วย
  por-BR-2018: As duas mulheres de Davi, Ainoã jezreelita e Abigail a que foi mulher
    de Nabal do Carmelo, também eram cativas.
  deu-ELO: Und auch die beiden Weiber Davids waren gefangen weggeführt, Achinoam,
    die Jisreelitin, und Abigail, das Weib Nabals, des Karmeliters.
  eng-WYC-2018: And also [the] two wives of David were led away (as) prisoners, Ahinoam
    of Jezreel, and Abigail, the wife of Nabal of Carmel.
  epo-epo: La du edzinoj de David ankaŭ estis prenitaj en malliberecon, Aĥinoam, la
    Jizreelanino, kaj Abigail, edzino de Nabal, la Karmelanino.
  uig-PIN: Dawutning ikki ayali, Yizrǝǝllik Aⱨinoam bilǝn Karmǝllik Nabaldin tul ⱪalƣan
    Abigailmu ǝsirgǝ elinƣanidi.
  beo-beo: Da:ibidi ea uda aduna (Ahinoume amola A:biga:ile), ela da ele gaguli asi
    dagoi ba:i.
  tpi-OTNT: Na tu ol Amalek i bin holimpas tupela meri bilong Devit, em Ahinoam na
    Abigel, na kisim tupela i go wantaim ol.
  hau-SA: An kama matan Dawuda, wato, Ahinowam daga Yezireyel da Abigiyel matar Nabal
    mutumin Karmel wanda ya rasu.
  uig-LAT: Dawutning ikki ayali, Yizreellik Ahinoam bilen Karmellik Nabaldin tul qalghan
    Abigailmu esirge élin’ghanidi.
  nde-nde: Abafazi bakaDavida bobabili babethunjiwe, u-Ahinowama waseJezerili lo-Abhigeli,
    umfelokazi kaNabhali waseKhameli.
  ton-ton: Pea kuo maʻu fakapōpula ʻae ongo uaifi ʻo Tevita, ʻa ʻAhinoami ko e fefine
    Sesilili, mo ʻApikale naʻe mali mo Napale ko e tangata Kameli.
  ces-1613: Obě také manželky Davidovy zajaty jsou, Achinoam Jezreelitská, a Abigail
    žena někdy Nábale Karmelského.
  eng-WMB: David’s two wives were taken captive, Ahinoam the Jezreelitess, and Abigail
    the wife of Nabal the Carmelite.
  tam-TCV: அவர்களோடு யெஸ்ரயேல் ஊராளான அகினோவாம், கர்மேல் ஊராளான நாபாலின் விதவையாயிருந்த
    அபிகாயில் ஆகிய தாவீதின் மனைவியர் இருவரும்கூட கைதிகளாகக் கொண்டுபோகப்பட்டிருந்தார்கள்.
  ceb-ULB: Gibihag ang duha ka asawa ni David, nga si Ahinoam nga Jesrelihanon, ug
    si Abigail nga asawa ni Nabal ang Carmelihanon.
  pol-UBG: 'Zabrano do niewoli także obie żony Dawida: Achinoam Jizreelitkę i Abigail,
    dawną żonę Nabala z Karmelu.'
  urd-GVU: داؤد کی دو بیویوں اخی نوعم یزرعیلی اور ابی جیل کرملی کو بھی اسیر کر لیا
    گیا تھا۔
  deu-1912: 'Denn Davids zwei Weiber waren auch gefangen: Ahinoam, die Jesreelitin,
    und Abigail, Nabals Weib, des Karmeliten.'
  kan-2017: ದಾವೀದನ ಇಬ್ಬರು ಹೆಂಡತಿಯರಾದ ಇಜ್ರೇಲಿನವಳಾದ ಅಹೀನೋವಮಳೂ, ಕರ್ಮೆಲ್ಯನಾದ ನಾಬಾಲನ ಹೆಂಡತಿಯಾಗಿದ್ದ
    ಅಬೀಗೈಲಳೂ ಸೆರೆಯಾಗಿ ಹೋಗಿದ್ದರು.
  yap-yap: Mus ko fa gali ppin rok David ni aram Ahinoam nge Abigail ma kan fekrow.
  hlt-MCSB: David yuu rhoi Jezreel Ahinoam neh Karmel Nabal yuu Abigal khaw a khuen
    uh.
  mdy-ETH: ዒማና ዳውቴኮ ላምዖ ላኣላ፥ ዒይዚራዔኤሌ ካታማ ሾይንቴ ዓሂኖዓሞንታ ቄርሜሎሴ ካታሞ ዓሢ ናኣባኣሌ ማቻ ዓቢጋይላኣ
    ዲዒንቲ ዔውቴኔ።
  twi-ASANTE: Dawid yerenom baanu a wɔne Yesreelni Ahinoam ne Karmelni Abigail a na
    ɔyɛ Nabal yere no ka wɔn a wɔsoaa wɔn kɔeɛ no ho.
  eng-WEBU: David’s two wives were taken captive, Ahinoam the Jezreelitess, and Abigail
    the wife of Nabal the Carmelite.
  wal-wal: Daawita maccaasati naa77ati, Iziraa7eeliyaa Ahino7aamanne Qarmmeloosiyaa
    Naabaala am77iyaa Abigaala omoodettidosona.
  spa-PDDPT: 'También fueron tomadas cautivas las dos esposas de David: Ahinoam jezreelita
    y Abigail, la que fue esposa de Nabal carmelita.'
  gun-gun: 'Davi ra''yxy mokoĩve avi ogueraa raka''e: Jezreel guigua Ainoã, ha''e
    Carmelo pygua Nabal ra''yxykue''i Abigail.'
  agu-BL: Ncha'tz nsken wi't chiben ticy'le'n yi cob txkel Luwiy yi Ahinoam yi aj
    Jezreel tu Abigail yi txkelbe'n k'ajtzun Nabal yi aj Carmel.
  ilo-ULB: Naitalaw ti dua nga asawa ni David, ni Ahinoam a taga-Jezreel ken Abigail
    nga asawa ni Nabal a taga-Carmel.
  kpg-kpg: Nia lodo David dogolua go Ahinoam mo Abigail la guu lahi labelaa.
  uig-ARA: داۋۇتنىڭ ئىككى ئايالى، يىزرەئەللىك ئاھىنوئام بىلەن كارمەللىك نابالدىن تۇل
    قالغان ئابىگائىلمۇ ئەسىرگە ئېلىنغانىدى.
  sus-sus: 'Amalɛkikae nu bara Dawuda xa ginɛ firinyie fan xanin: Axinowama Yisireelika,
    nun Abigayili Karemeleka, Nabali xa kaaɲɛ ginɛ.'
  pon-2006: En Depit eh pwoud riemeno, Ahinoam oh Apikail, pil iang wisiksang.
  ksd-ksd: Di ga ben vavilavilau bula ra ura vavina kai David, Akinoam ra vavina Iesrel
    ma Abigail nina i ga taulai ma Nabal ra te Karmel.
  tur-YTC: David'in iki karısı, Yizreelli Ahinoam ve Karmelli Naval'ın karısı Avigail
    esir alınmıştı.
  grc-BRENT: Καὶ ἀμφότεραι αἱ γυναῖκες Δαυὶδ ᾐχμαλωτεύθησαν, Ἀχιναὰμ ἡ Ἰεζραηλίτις,
    καὶ Ἀβιγαία ἡ γυνὴ Νάβαλ τοῦ Καρμηλίου.
  ind-AYT: Kedua istri Daud juga ditawan, yaitu Ahinoam, perempuan Yizreel, dan Abigail,
    janda Nabal, orang Karmel itu.
  nya-nya: Akazi awiri a Davide, Ahinoamu wa ku Yezireeli ndi Abigayeli mkazi wa Nabala
    wa ku Karimeli anatengedwanso.
  hrv-hrv: I obje Davidove žene bijahu odvedene u ropstvo - Ahinoama Jizreelka i Abigajila,
    Nabalova žena iz Karmela.
  mps-mps: Tama te Amalek dabego te Devitgo we si me sela pali, te Ahinoam me Abigel,
    tama augwali si te augwali dali pai sualio.
  tpi-tpi: Na tu ol Amalek i bin holimpas tupela meri bilong Devit, em Ahinoam na
    Abigel, na kisim tupela i go wantaim ol.
  dan-1931: Også Davids to Hustruer Ahinoam fra Jizre'el og Abigajil, Karmelitten
    Nabals Hustru, var taget til Fange.
  vie-OVCB: Hai vợ của Đa-vít, là A-hi-nô-am ở Gít-rê-ên và A-bi-ga-in, trước làm
    vợ của Na-banh tại Cát-mên cũng ở trong số những người bị bắt.
  guj-2017: દાઉદની બે પત્નીઓ, એટલે અહિનોઆમ યિઝ્રએલીને તથા અબિગાઈલ નાબાલ કાર્મેલીની
    પત્નીને કેદ કરીને લઈ જવામાં આવી.
  pon-2006A: En Depit eh pwoud riemeno, Ahinoam oh Apikail, pil iang wisiksang.
  por-BRBSL: As duas esposas de Davi foram levadas cativas, Ahinoam, a Jezreelita,
    e Abigail, a esposa de Nabal, a Carmelita.
  cth-cth: Devit e yu roi, Jezreel tami Ahinoam hoi Karmel tami Nabal yu Abigail hai
    a ceikhai awh toe.
  twi-twi: Dawid yerenom baanu a wɔne Yesreelni Ahinoam ne Karmelni Abigail a na ɔyɛ
    Nabal yere no ka wɔn a wɔsoaa wɔn kɔe no ho.
  hlt-hlt: David yuu rhoi Jezreel Ahinoam neh Karmel Nabal yuu Abigal khaw a khuen
    uh.
  tbz-SIM: Bɛ̀ múnkɛ do pĩ̀ńnɛ̀mu Dɑfiti pobɛ̀ bɛdɛ́ Ainɔɑmmu Sisedɛɛdi kou nɛ̀ Abikɑyɛɛdi
    Nɑbɑɑdi Kɑdimɛɛdi kou kóo kúpokù.
  msy-2020: Devitɨn amuimning, Ahinoam ko Abigel, Amalekia uaghan aning inigha ghu.
    Ahinoam, a Jesrilian amizim, ezɨ Abigel, a Karmelian amizim, a faragha ikezir
    pam Nabal, an areme.
  dop-dop: Pɑ kpɛŋnɑ Tɑfiiti ɑlɑɑ nɑɑlɛɣɛ nɑ pɑ́ kpɑɣɑ. Sisilee tʋ Ahinowɑm nɑ Kɑmɛɛlɩ
    tʋ Apikɑɑlɩ wei ɩ kɛ́ Nɑpɑɑlɩ leelu tɔ.
  azb-azb: Əsir aparılanlar arasında Davudun iki arvadı, İzreelli Axinoamla Karmelli
    Navalın dul arvadı Aviqail də var idi.
  eng-DBY: And David's two wives were taken captives, Ahinoam the Jizreelitess, and
    Abigail the wife of Nabal the Carmelite.
  hin-2017: दाऊद की दोनों स्त्रियाँ, यिज्रेली अहीनोअम, और कर्मेली नाबाल की स्त्री
    अबीगैल, बन्दी बना ली गई थीं।
  wol-KYG: Ñaari soxnay Daawuda lañu jàpp; Ayinowam mu Yisreel ak Abigayil waa Karmel
    ba, soxnas Nabal woon.
  eng-YLT: And the two wives of David have been taken captive, Ahinoam the Jezreelitess,
    and Abigail wife of Nabal the Carmelite;
  eng-WYC-2017: And also [the] two wives of David were led away as prisoners, Ahinoam
    of Jezreel, and Abigail, the wife of Nabal of Carmel.
  eng-WMBB: David’s two wives were taken captive, Ahinoam the Jezreelitess, and Abigail
    the wife of Nabal the Carmelite.
  urd-GVH: दाऊद की दो बीवियों अख़ीनुअम यज़्रएली और अबीजेल करमिली को भी असीर कर लिया
    गया था।
  rug-rug: Sari karua barikaleqe te Devita, sari Ahinoami sa barikaleqe pa Zezireli,
    meke Abiqeli sa naboko te Nebalo pa Kameli, ba ta vagi taloa tugo.
  gaz-gaz: Niitonni Daawit lamaanuu jechuunis Ahiinooʼam Yizriʼeelittiinii fi Abiigayiil
    niitiin Naabaal namichi Qarmeloos sun irraa duʼe qabamanii turan.
  fra-LSG: Les deux femmes de David avaient été emmenées, Achinoam de Jizreel, et
    Abigaïl de Carmel, femme de Nabal.
  yal-yal: Dawudaa ɲaxalan firinne bata yi xali, Axinowami Yɛsɛreli kaana e nun Abigayili
    Karemele kaana, Nabali a kaɲa gilɛna.
  haw-1868: A ua lawe pio ia aku la na wahine elua a Davida, o Ahinoama no Iezereela,
    a me Abigaila ka wahine a Nabala no Karemela.
  arb-NAV: وَكَانَتِ امْرَأَتَا دَاوُدَ أَخِينُوعَمُ الْيَزْرَعِيلِيَّةُ وَأَبِيجَايِلُ
    أَرْمَلَةُ نَابَالَ الْكَرْمَلِيِّ مِنْ جُمْلَةِ الْمَسْبِيَّاتِ.
  ewe-ewe: David srɔ̃ eveawo, Ahinoam tso Yezreel kple Abigail, Nabal ƒe ahosi, tso
    Karmel hã, nɔ ame siwo wokplɔ dzoe la dome.
  eng-LEE: And the two wives of David were also taken captive, Achino'am the Yizre'elitess,
    and Abigayil the wife of Nabal the Carmelite.
  asm-FB: তেওঁলোকে দায়ূদৰ দুই ভাৰ্যা, যিজ্ৰিয়েলীয়া অহীনোৱম আৰু কৰ্মিলীয়া মৃত নাবলৰ
    তিৰোতা অবিগলকো বন্দী কৰি নিছিল।
  sus-A: عَمَلّكِكَيٍ نُ بَرَ دَوُدَ شَ فِنّ قِرِنيِيٍ قَن شَنِن؛ عَشِنٌوَ مَ يِسِرٍيلِكَ،
    نُن عَبِفَيِلِ كَرٍ مٍلٍكَ، نَبَلِ شَ كَاحّ فِنّ.
  fra-SBL: 'Les deux femmes de David furent emmenées en captivité : Ahinoam, la Jizreelite,
    et Abigaïl, la femme de Nabal, le Carmélite.'
  hbo-hbo: וּשְׁתֵּ֥י נְשֵֽׁי־דָוִ֖ד נִשְׁבּ֑וּ אֲחִינֹ֙עַם֙ הַיִּזְרְעֵלִ֔ית וַאֲבִיגַ֕יִל
    אֵ֖שֶׁת נָבָ֥ל הַֽכַּרְמְלִֽי׃
  pjt-pjt: Warmaḻa nyarantuya Davidaku kuri kutjara katingu, Aki-nuwamanya pulanya
    Apikailnga.
  kik-kik: Atumia a Daudi eerĩ nĩmatahĩtwo, Ahinoamu wa Jezireeli, na Abigaili ũrĩa
    warĩ mũtumia wa ndigwa wa Nabali kuuma Karimeli.
  fra-NCL: Les deux femmes de David avaient été aussi emmenées captives, Achinoam
    de Jezraël, et Abigaïl de Carmel, femme de Nabal.
  cek-AK: David ih zu hnik, Jezreel vangpui ih Ahinoam hoi Karmel vangpui ih Nabal
    zu Abigail doeh naeh pae o ving.
  cuk-cuk: David-e-ome-warbogwad, Jezreelʼgined-Ahinoam, degi, Carmelʼgined-Abigail,
    gales-selesmarmogad. Abigailʼde, Nabal-e-omega-gusadid.
  uig-CYR: Давутниң икки аяли, Йизрәәллик Аһиноам билән Кармәллик Набалдин тул қалған
    Абигаилму әсиргә елинған еди.
  tel-2017: యజ్రెయేలీయురాలు అహీనోయము, కర్మెలు వాడైన నాబాలు భార్యగా ఉన్న అబీగయీలు అనే
    దావీదు ఇద్దరు భార్యలు కూడా చెరలోకి పోవడం చూసి
  hat-BSA: Alò, de madanm a David yo te pran an kaptivite, Achinoam, Jizreyelit la
    ak Abigaïl, vèv Nabal la, Kamelit la.
  kos-kos: Finne Ahinoam ac Abigail, su eltal mutan kial David, elos utukla pac.
  hbo-WLC: וּשְׁתֵּ֥י נְשֵֽׁי־דָוִ֖ד נִשְׁבּ֑וּ אֲחִינֹ֙עַם֙ הַיִּזְרְעֵלִ֔ית וַאֲבִיגַ֕יִל
    אֵ֖שֶׁת נָבָ֥ל הַֽכַּרְמְלִֽי׃
  ibo-ibo: Ndị inyom abụọ Devid, Ahinoam onye Jezril na Abigel, nwunye ochie Nebal
    onye Kamel, sokwa na ndị a dọtara nʼagha ahụ.
  ory-ory: ପୁଣି, ଯିଷ୍ରିୟେଲୀୟା ଅହୀନୋୟମ୍‍ ଓ କର୍ମିଲୀୟ ନାବଲର ଭାର୍ଯ୍ୟା ଅବୀଗଲ ନାମ୍ନୀ ଦାଉଦଙ୍କର
    ଦୁଇ ଭାର୍ଯ୍ୟା ବନ୍ଦୀ ହୋଇଥିଲେ।
  chk-chk: Iwe, pwülüen Tafit kewe ruoman ra pwal oola, iter Ahinoam seni Jesreel
    me Apikael piin pwülüen mä we Napal seni Karmel.
  ssd-ssd: David tuku pino ar ta Ahinoam Yesrelnu nale Abigail Nabal tuku pino kuembol
    Karmelnu ta mata kilmba kinaig.
  rop-rop: '@see-verse:1SA.030.004'
  ukr-1871: 'І обох жінок Давидових зайнято в полонь: Ахиноаму з Езрееля й Абигею,
    жінку Кармелїя Набала.'
  deu-1951: Und die beiden Weiber Davids, Achinoam, die Jesreelitin, und Abigail,
    das Weib Nabals, des Karmeliters, waren auch gefangen weggeführt worden.
  eng-JPS: And David's two wives were taken captives, Ahinoam the Jezreelitess, and
    Abigail the wife of Nabal the Carmelite.
  srp-1865: I obje žene Davidove zarobiše se, Ahinoama iz Jezraela i Avigeja iz Karmila
    žena Navalova.
  lug-lug: Abakyala ba Dawudi bombi, Akinoamu Omuyezuleeri ne Abbigayiri nnamwandu
    wa Nabali Omukalumeeri, nabo baali babatutte.
  heb-heb: ושתי נשי דוד נשבו אחינעם היזרעלית ואביגיל אשת נבל הכרמלי׃
  ben-IRV: ঐ দিন দায়ূদের দুই স্ত্রী, যিষ্রিয়েলীয়া অহীনোয়ম ও কর্মিলীয় নাবলের বিধবা
    অবীগল বন্দী হয়েছিলেন৷
  pan-pan: ਦਾਊਦ ਦੀਆਂ ਦੋਵੇਂ ਪਤਨੀਆਂ, ਯਿਜ਼ਰਾਏਲੀ ਅਹੀਨੋਅਮ ਅਤੇ ਅਬੀਗੈਲ ਵੀ ਜੋ ਅੱਗੇ ਕਰਮਲੀ ਨਾਬਾਲ
    ਦੀ ਇਸਤਰੀ ਸੀ, ਗ਼ੁਲਾਮ ਬਣ ਗਈਆਂ ਸਨ।
  tkr-tkr: 'Şenbışe avqu quvkiynbışde yı''q''nee, Davudna q''öyursana xhunaşşe: İzre''elyğançena
    Axinoamiy Karmelyğançene Navalna sip''ıriy Avigailir yeexhena.'
  mya-JVB: ဒါဝိဒ် မယား နှစ် ယောက် ယေဇရေလ မြို့သူအဟိနောင် နှင့် နာဗလ မယား ကရေမေလ မြို့သူအဘိဂဲလ
    တို့သည်လည်း ပါ သွားကြပြီ။
  tbg-tbg: Amareki vika Devitira naatatanta, Jeseririhainaara Ahinoamiravata, Nabaarira
    tentoqa nahenti Avikeriravata, ravaaqavuke ntita vare vura.
  hmo-hmo: Davida ena adavana ruaosi danu be Amaleka taudia idia abia mauri, Ahinoama,
    Ieserele hahine, bona Abigaila, Karamele tauna Nabala ena vabu.
  urd-urd: और दाऊद की दोनों बीवियाँ यज़र'एली अख़नूअम और कर्मिली नाबाल की बीवी अबीजेल
    क़ैद हो गई थीं।
  rus-SYN: 'Взяты были в плен и обе жены Давида: Ахиноама Изреелитянка и Авигея, бывшая
    жена Навала, Кармилитянка.'
  bqc-SIM: Wà Davidi nↄ mɛ̀n plaↄ Ainↄaũ ń Abigailio kũ̀ wà tàńnↄ.
  tcz-CHONGTHU: David jiteni, Jezreela akona Ahinoam chule Carmel akona Nabal meithai,
    Abigail, teni jong chu akaimang nalah uva chu jaotha’ah ahi.
  mar-mar: दावीदाच्या दोघी स्त्रिया अहीनवाम इज्रेलीण व पूर्वी नाबाल कर्मेली याची पत्नी
    होती ती अबीगईल या धरून नेलेल्या होत्या.
  qub-qub: 'Davidpa ishcan warmincunatapis prësu apacusha caran: Jezreelpita caj Ahinoamta,
    Carmelpita caj biyüda Abigailtapis.'
  bqp-bqp: Ò Dauda nↄnↄ kũ̀kũ ò tà kũńwo ń pla Ainↄama kũ Abigailio.
  hat-hat: Moun yo te pati ak de madanm David yo tou, Akinoam, moun lavil Jizreyèl
    ak Abigayèl, madan defen Nabal, moun lavil Kamèl.
  eng-BSB: David’s two wives, Ahinoam of Jezreel and Abigail the widow of Nabal of
    Carmel, had been taken captive.
  tod-tod: Ti Davide anza felegɔiti pɛ soni ga duɔi, Ayinoame Zizeleyɛle nui, ta Aɓigayile
    poanzai, nii Kaalemɛle nui Naɓale zɛni.
  eng-WEBPB: David’s two wives were taken captive, Ahinoam the Jezreelitess, and Abigail
    the wife of Nabal the Carmelite.
  kbq-kbq: Hagi anampina ana vahe'mo'za Devitina tare a'trema'a, Jezrili kumateti
    a' Ahinoamune, Kameli kumateti Nebali kento a'ma eri'nea a' Abigelinena zanavre'za
    vu'naze.
  nhe-BL: 'Huan nojquiya quihuiquilijtoyaj David nochi ome isihuajhua: Ahinoam tlen
    eliyaya jezreelita, huan Abigail tlen eliyaya isihua Nabal tlen Carmel.'
  bus-bus: Wà Dauda nↄↄnↄ kũ̀kũ wà tàńyo ń plaa Ainↄama kↄ̃n Abigailio.
  gub-BL: Weraha Amarek izuapyapyr a'e mokoz Tawi hemireko wà. Weraha Aenuà Zereew
    parer wà. Weraha Amigaiw Namaw hemireko kwer Karamew parer wà no.
  eng-DRA: For the two wives also of David were taken captives, Achinoam the Jezrahelitess,
    and Abigail the wife of Nabal of Carmel.
