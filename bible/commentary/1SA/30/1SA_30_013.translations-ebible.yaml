    se amalecita. Huan quipiya eyi tonali nechcajqui nica noteco, pampa nimococohuayaya.'
  bus-bus: 'Ben Dauda à là à bè: Dé gbɛ̃n n ũu? N bↄ mámɛ? Ben Igipiti gbɛ̃ pì bè:
    Amalɛki zↄ̀n ma ũ. À gurↄ aagↄ̃deen yɛ̀, ma dii pã kpàmazi kɛ̀ mɛ́ɛ gyãa kɛɛ
    yãnzi.'
  gub-BL: Na'e upuranu Tawi hehe. — Mo nezar romo hekon. Ma'e wi erezur, i'i izupe.
    — Ezit ywy rehe arer romo aiko ihe, amo Amarek izuapyapyr pe uma'ereko e ma'e
    romo aiko ihe. Hezar herezar xe a'e, ta'e hema'eahy ihe xe. Amumaw na'iruz 'ar
    xe hereko pà.
  eng-DRA: 'And David said to him: To whom dost thou belong? or whence dost thou come?
    and whither art thou going? He said: I am a young man of Egypt, the servant of
    an Amalecite, and my master left me, because I began to be sick three days ago.'
