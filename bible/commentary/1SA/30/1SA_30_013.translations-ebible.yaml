verse: 1SA.030.013
translations:
  mal-C: 'ദാവീദ് അയാളോടു ചോദിച്ചു: “നീ ആരുടെ ആളാണ്? എവിടെനിന്നു വരുന്നു?” അയാൾ പറഞ്ഞു:
    “ഞാനൊരു ഈജിപ്റ്റുകാരനാണ്; ഒരു അമാലേക്യന്റെ അടിമ. മൂന്നുദിവസംമുമ്പ് ഞാൻ രോഗിയായിത്തീർന്നപ്പോൾ
    എന്റെ യജമാനൻ എന്നെ ഉപേക്ഷിച്ചുകളഞ്ഞു.'
  deu-TKW: 'Darauf fragte ihn David: Wem gehörst du an und woher bist du? Er antwortete:
    Ich bin ein ägyptischer Jüngling, Sklave eines Amalekiters. Mein Herr hat mich
    im Stiche gelassen, weil ich heute vor drei Tagen erkrankte.'
  lin-lin: 'Davidi atunaki ye : — Ozali na ngambo ya banani mpe owuti wapi ? Azongiselaki
    ye : — Nazali moto ya Ejipito mpe mowumbu ya moto moko ya Amaleki. Esali mikolo
    misato wuta nkolo na ngai atikalaki kosundola ngai mpo ete nazalaki kobela.'
  eng-LSV: And David says to him, “Whose [are] you? And where [are] you from?” And
    he says, “I [am] an Egyptian youth, servant to a man, an Amalekite, and my lord
    forsakes me, for I have been sick [for] three days,
  eng-GNV: 'And Dauid saide vnto him, To whome belongest thou? and whence art thou?
    And he saide, I am a yong man of Egypt, and seruant to an Amalekite: and my master
    left me three dayes agoe, because I fell sicke.'
  eng-WEBSTER: And David said to him, To whom belongest thou? and whence art thou?
    And he said, I am a young man of Egypt, servant to an Amalekite; and my master
    left me, because three days ago I fell sick.
  nhw-BL: 'Huan huajca David quiilhui: ―¿Ajqueya ta, huan canque tihuala? Huan nopa
    telpocatl Egipto ejquetl quinanquili: ―Na niejqui tlali Egipto huan niitequipanojca
    se amalecita. Huan quipiya eyi tonali nechcajqui nica noteco, pampa nimococohuayaya.'
  swh-ONEN: Daudi akamuuliza, “Wewe ni wa nani, na umetoka wapi?” Akajibu, “Mimi ni
    Mmisri, mtumwa wa Mwamaleki. Bwana wangu alinitelekeza nilipougua siku tatu zilizopita.
  bba-bba: Dɑfidi u nùn bikiɑ u nɛɛ, wɑrɑ u sɑ̃ɑ wunɛn yinni. Bwese terɑ̀ wunɛn tii
    ɑ sɑ̃ɑ. Yerɑ u Dɑfidi wisɑ u nɛɛ, nɑ sɑ̃ɑwɑ Eɡibitiɡii, nɑ kɑ sere sɑ̃ɑ Amɑlɛki
    ɡoon yoo. Yen sɔ̃ɔ itɑwɑ mini ye nɛn yinni u kɑ mɑn deri yèn sɔ̃ nɑ bɑrɔ.
  eng-KJVCPB: And David said unto him, To whom belongest thou? and whence art thou?
    And he said, I am a young man of Egypt, servant to an Amalekite; and my master
    left me, because three days agone I fell sick.
  luo-luo: Daudi nopenje niya, “In ngʼat ngʼa? To in jakanye?” Nowacho niya, “An ja-Misri
    ma misumba ja-Amalek. Ruodha nojwangʼa moweya, ka tuo nogoya ndalo adek mokadho.
  meu-meu: David ese e nanadaia. eto, Oi na daika ena orea tauna? Bona ede amo oma?
    Ia eto, Lau na eregabe ta Aigupto amo Amalek tauna ta ena hesiai tauna. Dina toi
    vada ela, e goreregu, bena biagugu ese e rakatanigu.
  npi-ULB: दाऊदले उसलाई सोधे, “तिमी को हौ? तिमी कहाँबाट आएका हौ?” उसले भन्‍यो, “म
    मिश्रको एक जना जवान मानिस, अमालेकीको सेवक हुँ । मेरो मालिकले मलाई छोडे, किनभने
    तिन दिनअघि म बिरामी भएँ ।
  yor-yor: Dafidi sì bi í léèrè pé, “Ọmọ ta ni ìwọ? Àti níbo ni ìwọ ti wá?” Òun sì
    wí pé, “Ọmọ ará Ejibiti ni èmi, ọmọ ọ̀dọ̀ ọkùnrin kan ará Amaleki. Olúwa mi fi
    mí sílẹ̀, nítorí pé láti ọjọ́ mẹ́ta ni èmi ti ṣe àìsàn.
  ind-ind: Daud bertanya kepada orang itu, “Kamu orang mana dan siapa majikanmu?”
    Lalu dia menjawab, “Saya orang Mesir. Saya adalah budak dari seorang Amalek. Tiga
    hari lalu tuan saya meninggalkan saya karena saya terlalu sakit untuk berjalan.
  pes-OPCB: 'داوود از او پرسید: «تو کیستی و از کجا می‌آیی؟» گفت: «من مصری و نوکر یک
    شخص عَمالیقی هستم. اربابم سه روز پیش مرا در اینجا رها نمود و رفت، چون مریض بودم.'
  tgl-ULB: Sinabi ni David sa kanya, “Kanino ka nabibilang? Saan ka nagmula?” Sinabi
    niya, isa akong binata ng Ehipto, lingkod ng isang Amalekita; iniwan ako ng aking
    amo, dahil tatlong araw na ang nakakaraan nagkasakit ako.
  hui-hui: Ani heagola Debidi ibugua ibuhondo hale halu lalu, Í̠naga agali haguane
    aibe. Í̠ anialibe, lene. Ani hale hayagola igiri biagome ladai bialu lalu, I̱
    Iyibialigo ai Amalegeali mbiranaga garabaya biabe ale biahaga kogoni. I̱ warago
    bayagola i̱naga agali haguane ogonime i̱ ogoha habe lalu piyagola horo tebiru
    i̱ni hangu haru.
  mya-mya: ဒါ​ဝိဒ်​သည်​သူ့​အား``သင်​၏​သ​ခင်​ကား​မည်​သူ နည်း။ သင်​အ​ဘယ်​အ​ရပ်​မှ​လာ​သ​နည်း''
    ဟု မေး​၏။ လူ​ငယ်​က``ကျွန်​တော်​သည်​အာ​မ​လက်​အ​မျိုး သား​တစ်​ဦး​၏​ကျွန်၊ အီ​ဂျစ်​လူ​မျိုး​ဖြစ်​ပါ​၏။
    ဖျား​နာ​နေ​သော​ကြောင့်​ကျွန်​တော်​အား​လွန်​ခဲ့ သည့်​သုံး​ရက်​က​ပင်​သ​ခင်​က​ထား​ခဲ့​ပါ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཁོ་ལ། ཁྱོད་སུའི་མི་ཡིན། གང་ནས་འོངས་ཞེས་དྲིས་པར། མི་དེས།
    ང་ཨེ་ཅིབ་ཡུལ་གྱི་གཞོན་ནུ་ཡིན་པ་དང་། ཨ་མཱད་ལེག་པ་ཞིག་གི་གཡོག་པོ་ཡིན་ཏེ། ཞག་གསུམ་གྱི་སྔོན་དུ་ང་ན་བས་བདག་པོས་ང་སྤངས་སོ།
    །
  sna-sna: Dhavhidhi akamubvunza akati, “Uri waaniko iwe, uye unobvepi?” Iye akati,
    “Ndiri muIjipita, mutapwa womumwe muAmareki. Tenzi wangu akandisiya pandakanga
    ndorwara mazuva matatu apfuura.
  spa-BLM: 'David le preguntó: “¿A quién perteneces? ¿De dónde eres?” Dijo: “Soy un
    joven egipcio, siervo de un amalecita; y mi amo me dejó, porque hace tres días
    me enfermé.'
  cac-cac: 'Ix lajvi chi'', ix sc''anb''an vin̈aj David chi'' d''a vin̈: —¿Mach a
    patrón? ¿B''ajtil cajan ach? xchi vin̈. Ix tac''vi vin̈: —A in tic aj Egipto in,
    schecab'' in jun vin̈ amalecita, palta ix in penaayaxcani, yuj chi'' chab''jitax
    in yactejcan vin̈ vajal chi''.'
  swh-ULB: Ndipo Daudi akamuuliza, “Wewe ni mtu wa nani? Je, unatoka wapi?” Naye akajibu,
    “Mimi ni kijana wa Misri, mtumishi wa Mwamaleki mmoja; bwana wangu aliniacha,
    kwa sababu siku tatu zilizopita nilikuwa mgonjwa.
  bel-bel: 'І сказаў яму Давід: чый ты і адкуль ты? І сказаў ён: я - хлопец Егіпцянін,
    раб аднаго Амалікіцяніна, і кінуў мяне гаспадар мой, бо ўжо тры дні, як я захварэў;'
  deu-ELBBK: 'Und David sprach zu ihm: Wem gehörst du? Und woher bist du? Und er sprach:
    Ich bin ein ägyptischer Jüngling, der Knecht eines amalekitischen Mannes; und
    mein Herr hat mich verlassen, denn ich wurde heute vor drei Tagen krank.'
  mbb-OT: Ne human insai ni David te, “Hentei ves is egalen nu? Tege hendei ke ves?”
    Midtavak sikandin te, “Sevaha a he Ehiptohanen ne uripen a te sevaha he Amalikanhen.
    Mid-ewaan a te egalen ku, tetelu en he andew su midezaru a.
  mal-2015: 'ദാവീദ് അവനോടു: നീ ആരുടെ ആൾ? എവിടുത്തുകാരൻ എന്നു ചോദിച്ചതിന്നു അവൻ: ഞാൻ
    ഒരു മിസ്രയീമ്യബാല്യക്കാരൻ; ഒരു അമാലേക്യന്റെ ഭൃത്യൻ. മൂന്നു ദിവസം മുമ്പെ എനിക്കു
    ദീനം പിടിച്ചതുകൊണ്ടു എന്റെ യജമാനൻ എന്നെ ഉപേക്ഷിച്ചുകളഞ്ഞു.'
  rmc-rmc: 'O David lestar phučľa: „Ko hin tiro raj? Khatar sal?“ Ov leske odphenďa:
    „Som andral o Egipt, som otrokos jekhe Amalekoskro. Sar anglo trin džives nasvaľiľom,
    miro raj man mukľa kade.'
  pes-OPV: 'و داود او راگفت: «از آن که هستی و از کجا می‌باشی؟» اوگفت: «من جوان مصری
    و بنده شخص عمالیقی هستم، و آقایم مرا ترک کرده است زیرا سه روزاست که بیمار شده‌ام.'
  ron-1924: 'Давид й-а зис: „Ал куй ешть ши де унде ешть?” Ел а рэспунс: „Сунт ун
    бэят еӂиптян ын служба унуй амалечит ши де трей зиле стэпынул меу м-а пэрэсит
    пентру кэ ерам болнав.'
  ben-OBCV: দাউদ তাকে জিজ্ঞাসা করলেন, “তুমি কার লোক? কোথা থেকেই বা এসেছ?” সে বলল,
    “আমি জাতিতে একজন মিশরীয়, আমি একজন অমালেকীয়ের দাস। তিন দিন আগে আমি যখন অসুস্থ
    হয়ে পড়েছিলাম তখন আমার মনিব আমাকে একা ফেলে রেখে চলে গিয়েছিলেন।
  som-som: Markaasaa Daa'uud wuxuu ku yidhi, War yaa ku leh? Oo xaggee baad ka timid?
    Isna wuxuu yidhi, Waxaan ahay nin dhallinyar oo Masri ah, oo addoon baan u ahay
    mid reer Camaaleq ah. Sayidkaygii baa iga tegey, maxaa yeelay, saddex maalmood
    ka hor ayaan bukooday.
  lat-VUC: 'Dixit itaque ei David: Cujus es tu? vel unde? et quo pergis? Qui ait:
    Puer ægyptius ego sum, servus viri Amalecitæ: dereliquit autem me dominus meus,
    quia ægrotare cœpi nudiustertius.'
  eng-ASVBT: And David said unto him, To whom belongest thou? and whence art thou?
    And he said, I am a young man of Egypt, servant to an Amalekite; and my master
    left me, because three days ago I fell sick.
  ita-1885: 'E Davide gli disse: Di cui sei tu? e d''onde sei tu? Ed egli disse: Io
    sono un garzone Egizio, servo di un Amalechita; e il mio padrone mi ha lasciato,
    perciocchè io infermai oggi ha tre giorni.'
  eng-LXXUP: And David said to him, Whose art thou? and whence art thou? and the young
    man the Egyptian said, I am the servant of an Amalekite; and my master left me,
    because I was taken ill three days ago.
  eng-ULB: David said to him, “To whom do you belong? Where do you come from?” He
    said, “I am a young man of Egypt, servant to an Amalekite; my master left me because
    three days ago I fell sick.
  spa-VBL: “¿De quién eres esclavo y de dónde vienes?” le preguntó David. “Soy egipcio
    – respondió –, esclavo de un amalecita. Mi amo me abandonó hace tres días cuando
    me enfermé.
  fra-_FOB: 'Et David lui dit: A qui es-tu, et d''où es-tu? Et il répondit: Je suis
    un garçon égyptien, serviteur d''un homme amalécite; et mon maître m''a abandonné,
    parce que je tombai malade, il y a trois jours.'
  mal-mal: 'ദാവീദ് അവനോട്: “നീ ആരുടെ ആൾ? നീ എവിടെനിന്ന് വരുന്നു” എന്ന് ചോദിച്ചതിന്
    അവൻ: “ഞാൻ ഒരു മിസ്രയീമ്യബാല്യക്കാരൻ; ഒരു അമാലേക്യന്റെ ഭൃത്യൻ. മൂന്നുദിവസം മുമ്പെ
    എനിക്ക് രോഗം പിടിച്ചതുകൊണ്ടു എന്റെ യജമാനൻ എന്നെ ഉപേക്ഷിച്ചുകളഞ്ഞു.'
  urd-GVR: Dāūd ne pūchhā, “Tumhārā mālik kaun hai, aur tum kahāṅ ke ho?” Us ne jawāb
    diyā, “Maiṅ Misrī ġhulām hūṅ, aur ek Amālīqī merā mālik hai. Jab maiṅ safr ke
    daurān bīmār ho gayā to us ne mujhe yahāṅ chhoṛ diyā. Ab maiṅ tīn din se yahāṅ
    paṛā hūṅ.
  suz-BL: मिनु दाऊदम मेको कली “गे ते रे जाक्‍शो नवे। सु आ मुर नवे?” दे हिल्‍लो पवा
    बाक्‍त। मिनु मेकोमी “गो इजीप्‍त ङा ठिटा का नङ। अमालेकी का आ वाइल नङ। तन्‍न गो
    नाक्‍त सां ङोंइती रे रोइ पतीके आं होव़पम आं कली प्रोंइशा गाक्‍त।
  ita-1927: 'Davide gli chiese: “A chi appartieni? e di dove sei? Quegli rispose:
    “Sono un giovine egiziano, servo di un Amalekita; e il mio padrone m’ha abbandonato
    perché tre giorni fa caddi infermo.'
  ckb-ckb: 'داود لێی پرسی: «تۆ سەر بە کێیت و لەکوێوە هاتوویت؟» ئەویش گوتی: «من گەنجێکی
    میسریم و کۆیلەی پیاوێکی عەمالێقیم، گەورەکەم سێ ڕۆژ لەمەوپێش وازی لێ هێنام، چونکە
    نەخۆش کەوتم.'
  eng-BBE: And David said to him, Whose man are you and where do you come from? And
    he said, I am a young man of Egypt, servant to an Amalekite; and my master went
    on without me because three days back I became ill.
  kan-OKCV: ದಾವೀದನು ಅವನನ್ನು, “ನೀನು ಯಾರ ಕಡೆಯವನು? ನೀನು ಎಲ್ಲಿಯವನು?” ಎಂದು ಕೇಳಿದನು. ಅವನು,
    “ನಾನು ಈಜಿಪ್ಟಿನವನು, ಒಬ್ಬ ಅಮಾಲೇಕ್ಯನ ಸೇವಕನು. ಮೂರು ದಿನಗಳಿಂದ ನಾನು ರೋಗದಲ್ಲಿ ಬಿದ್ದುದರಿಂದ
    ನನ್ನ ಯಜಮಾನನು ನನ್ನನ್ನು ಬಿಟ್ಟುಹೋದನು.
  tam-2017: 'தாவீது அவனை நோக்கி: நீ யாருடையவன்? நீ எந்த இடத்தை சேர்ந்தவன் என்று கேட்டதற்கு,
    அவன்: நான் ஒரு அமலேக்கியனுடைய வேலைக்காரனாகிய எகிப்து தேசத்துப் வாலிபன்; மூன்று
    நாளைக்குமுன்பு நான் வியாதிப்பட்டபோது, என்னுடைய எஜமான் என்னைக் கைவிட்டான்.'
  spa-RV-1909: 'Y díjole David: ¿De quién eres tú? ¿y de dónde eres? Y respondió el
    mozo Egipcio: Yo soy siervo de un Amalecita, y dejóme mi amo hoy ha tres días,
    porque estaba enfermo;'
  ron-BTF: 'Și David i-a spus: Al cui ești? Și de unde ești? Și el a spus: Eu sunt
    un tânăr din Egipt, servitor al unui amalecit; și stăpânul meu m-a lăsat, pentru
    că acum trei zile am căzut bolnav.'
  eng-WEBP: David asked him, “To whom do you belong? Where are you from?” He said,
    “I am a young man of Egypt, servant to an Amalekite; and my master left me, because
    three days ago I got sick.
  eng-FBV: “Whose slave are you, and where do you come from?” David asked him. “I'm
    an Egyptian,” he replied, “the slave of an Amalekite. My master left me behind
    three days ago when I got sick.
  nld-1939: 'David vroeg hem: Wien behoort ge toe, en waar komt ge vandaan? Hij antwoordde:
    Ik ben een Egyptische jongen, de slaaf van een Amalekiet; mijn heer heeft me,
    omdat ik ziek werd, eergisteren aan mijn lot overgelaten.'
  nch-BL: 'Huan huajca David quiilhui: ―¿Ajquiya ta, huan canque tihuala? Huan nopa
    telpocat Egipto ejquet quinanquili: ―Na niehua tali Egipto huan niitequipanojca
    se amalecita. Huan quipiya eyi tonati nechcajqui nica noteco, pampa nimococohuayaya.'
  vie-1934: 'Đa-vít hỏi người rằng: Ngươi ở với ai? và ở đâu đến? Người thưa rằng:
    Tôi là một người Ê-díp-tô tuổi trẻ, làm tôi tớ của một người A-ma-léc; chủ tôi
    bỏ tôi đã ba ngày rồi, vì tôi đau.'
  hin-CV: दावीद ने उससे पूछा, “तुम कहां से आ रहे हो तथा कौन है तुम्हारा स्वामी?” उस
