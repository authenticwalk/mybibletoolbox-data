verse: 1SA.030.008
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് യഹോവയോട്: “ഞാൻ ഈ സമൂഹത്തെ പിൻതുടരണമോ? എനിക്കവരെ പിടികൂടാൻ
    സാധിക്കുമോ?” എന്നു ആലോചന ചോദിച്ചു. “പിൻതുടരുക. നീ തീർച്ചയായും അവരെ പിടികൂടും;
    സകലരെയും വിമോചിപ്പിക്കുന്നതിൽ വിജയിക്കുകയും ചെയ്യും,” എന്ന് യഹോവ ഉത്തരംനൽകി.'
  deu-TKW: 'David fragte Jahwe: Soll ich diese Horde verfolgen? Werde ich sie einholen?
    Er antwortete ihm: Verfolge Sie! denn du wirst sie sicher einholen und erretten.'
  lin-lin: 'Bongo Davidi atunaki Yawe : — Nakoki na ngai kolanda lisanga oyo ya miyibi ?
    Nakokoka na ngai kokanga bango ? Yawe azongiselaki ye : — Landa bango, okokanga
    bango solo mpe okokangola bakangami.'
  eng-LSV: and David inquires of YHWH, saying, “I pursue after this troop—do I overtake
    it?” And He says to him, “Pursue, for you certainly overtake, and certainly deliver.”
  eng-GNV: 'Then Dauid asked counsell at the Lord, saying, Shall I follow after this
    companie? shall I ouertake them? And he answered him, Followe: for thou shalt
    surely ouertake them, and recouer all.'
  eng-WEBSTER: And David inquired of the LORD, saying, Shall I pursue this troop?
    shall I overtake them? And he answered him, Pursue; for thou shalt surely overtake
    them , and without fail recover all .
  nhw-BL: 'Huan David quitlatzintoquili TOTECO: ―¿Tijnequi ma niquintoquilis ni tlachtequini?
    Huan sintla niquintoquilis, ¿huelis niquinajsiti? Huan TOTECO quiilhui: ―Quena,
    xiquintoquili pampa quena, tiquinajsiti huan tiquinmanahuis nochi catli quinhuicatoque.'
  swh-ONEN: naye Daudi akamuuliza Bwana, “Je, nifuatie kundi hili la wavamizi? Je,
    nitawapata?” Bwana akajibu, “Wafuatie. Hakika utawapata na utafanikiwa kuwaokoa.”
  bba-bba: Mɑ Dɑfidi u bikiɑru kuɑ Yinni Gusunɔn mi, u nɛɛ, Yinni, nɑ̀ n Amɑlɛkibɑn
    tɑbu kowo be nɑɑ ɡirɑ, kon bu nɑɑmwɛ? Yerɑ Yinni Gusunɔ u nùn wisɑ u nɛɛ, mɛyɑ,
    kɑɑ bu nɑɑmwɛ, kpɑ ɑ wunɛn tɔmbu yɑkiɑmɑ.
  eng-KJVCPB: 'And David inquired at the Lord, saying, Shall I pursue after this troop?
    shall I overtake them? And he answered him, Pursue: for thou shalt surely overtake
    them, and without fail recover all.'
  mpx-mpx: yaka Deibid i nel Yehoba elana i ba, “Tokaluoyaoya ya na takel o bahiwa?
    Tab na kukuhikagil o nigeya?” Anana Yehoba i lahe i ba, “E, nu takel. Tunahot
    nu kukuhikagil ge bolo hi libil nu pwamwalil.”
  luo-luo: mi Daudi nopenjo Jehova Nyasaye wach ni, “Bende dalaw joma osepeyowagi.
    Bende dajukgi?” Nodwoke niya, “Lawgi. Chutho inijukgi mi inires jogi duto.”
  meu-meu: Bena David ese Iehova e nanadaia, eto, Una orea na baina ḡavadia a? Baina
    lasidia tao a? Ia ese e haere henia, eto, A ḡavadia; badina be momokani bo lasidia
    taomu, bona abi-maun taudia ba hamauridia.
  npi-ULB: दाऊदले निर्देशनको निम्ति परमप्रभुसँग यसरी प्रार्थना गरे, “के मैले यो फौजको
    पिछा गरे भने, म तिनीहरूलाई भेट्टाउन सक्‍छु?” परमप्रभुले तिनलाई जवाफ दिनुभयो, “खेदेर
    जा, किनकि तैंले तिनीहरूलाई निश्‍चय नै भेट्टाउनेछस् र तैंले निश्‍चय नै सबै थोक
    छुटाउनेछस् ।”
  yor-yor: Dafidi sì béèrè lọ́dọ̀ Olúwa wí pé, “Kí èmi ó lépa ogun yìí bi? Èmi lè
    bá wọn?” Ó sì dá a lóhùn pé, “Lépa, nítorí pé ni bíbá ìwọ yóò bá wọn, ni gbígbà
    ìwọ yóò sì rí wọn gbà.”
  ind-ind: dan Daud bertanya kepada TUHAN, “Apakah saya sebaiknya mengejar para penjarah
    ini? Apakah saya akan berhasil menyusul mereka?” TUHAN menjawabnya, “Kejarlah,
    karena kamu pasti akan menyusul mereka dan menyelamatkan para tawanan.”
  pes-OPCB: 'داوود از خداوند پرسید: «آیا دشمن را تعقیب کنم؟ آیا به آنها خواهم رسید؟»
    خداوند به او فرمود: «بله، آنها را تعقیب کن، چون به آنها خواهی رسید و آنچه را که
    برده‌اند پس خواهی گرفت!»'
  tgl-ULB: Nanalangin si David kay Yahweh ng gabay, sinasabing, “Kung tutugisin ko
    ang hukbong ito, maaabutan ko ba sila? Sumagot si Yahweh sa kanya, “Tugisin mo
    sila dahil tiyak na maaabutan mo sila, at tiyak na mababawi mo ang lahat.”
  hui-hui: Mo yalu ibiyagola Debidi ibugua Anduane Homogohondo hale halu lalu, Agali
    waitigi o piyadaruni talima poabe be nape wahoabe. Ainde talima piruyagua i̱na
    ti minuleberobe be naminuleberodabe, lalu hale hene. Ani hale hayagola Anduane
    Homogohanda ladai bialu lalu, Karulapego í̠na ti talima pole pu. Ani puwa tini
    balu tínaga wali waneigini uruni haru dai buleberemi, lene.
  mya-mya: ထို​အ​ခါ​ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား အား``အ​ကျွန်ုပ်​သည်​ဤ​မြို့​ကို​တိုက်​ခိုက်
    လု​ယက်​သူ​တို့​၏​နောက်​သို့​လိုက်​ရ​ပါ​မည် လော။ သူ​တို့​အား​ဖမ်း​ဆီး​ရ​မိ​ပါ​မည်
    လော'' ဟု​မေး​လျှောက်​၏။ ကိုယ်​တော်​က``သူ​တို့​၏​နောက်​သို့​လိုက်​လော့။ သင် သည်​သူ​တို့​ကို​ဖမ်း​ဆီး​ရ​မိ​၍​သုံ့​ပန်း​များ
    ကို​ကယ်​ဆယ်​နိုင်​လိမ့်​မည်'' ဟု​ပြန်​လည်​မိန့် ကြား​တော်​မူ​၏။
  bod-N: དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་ནས་ཁོང་ལ། བདག་ནི་དམག་དཔུང་འདིའི་ར་མདར་བརྒྱུགས་ན་རྗེས་ཆོད་པར་འགྱུར་རམ་ཞེས་ཞུས་པ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ལན་དུ། ཐེད་ཅིག ཁྱོད་ཀྱིས་དེ་དག་གི་རྗེས་ཆོད་དེ་ཐམས་ཅད་སྐྱོབ་པར་འགྱུར་ཞེས་གསུངས་པས།
  sna-sna: ipapo Dhavhidhi akabvunza kuna Jehovha akati, “Ndingatevera here vapambi
    ava? Ndichavabata here?” Akapindura akati, “Vatevere. Zvirokwazvo uchavabata uye
    uchakunda mukuvanunura.”
  spa-BLM: 'David consultó a Yahvé, diciendo: “Si persigo a esta tropa, ¿la alcanzaré?”.
    Él le respondió: “Persigue, porque seguramente los alcanzarás, y sin falta lo
    recuperarás todo”.'
  cac-cac: 'Ix sc''anb''an vin̈aj David chi'' d''a Jehová icha tic: —¿Smoj am val
    in b''at d''a spatic juntzan̈ eb'' vin̈ elc''um chi''? ¿Ol am val yamchaj eb''
    vin̈ vuuj? xchi vin̈. Ix tac''vi Jehová chi'' d''a vin̈: —Ixic, ol yamchaj eb''
    vin̈ uuj, ol ic''anxicanec'' masanil eb'' ix yic''b''at eb'' vin̈ chi'', xchi
    d''a vin̈.'
  swh-ULB: Daudi akamwomba BWANA kwa ajili ya mwongozo, akisema, “Je, kama nikiliandama
    jeshi hili, nitalipata?” BWANA akamjibu, “Wafuate, maana kweli utawapata, na kwa
    hakika utarudisha kila kitu.”
  bel-bel: 'І спытаўся Давід у Госпада, кажучы: ці перасьледаваць мне гэтае полчышча,
    і ці даганю іх? І сказана яму: перасьледуй, дагоніш і адбярэш.'
  deu-ELBBK: 'Und David befragte den HERRN und sprach: Soll ich dieser Schar nachjagen?
    Werde ich sie erreichen? Und er sprach zu ihm: Jage nach, denn du wirst sie gewisslich
    erreichen und wirst gewisslich erretten.'
  mbb-OT: Ne mibpenginginsà si David te Nengazen te, “Egkehimu ve he edtelukunan dey
    is midsurung kenami? Egkezaag dey vuwa sikandan?” Midtavak is Nengazen te, “Uya,
    telukuni niw sikandan su egkezaag niw, ne egkelibri niw is menge vinihag.”
  mal-2015: 'എന്നാറെ ദാവീദ് യഹോവയോടു: ഞാൻ ഇപ്പരിഷയെ പിന്തുടരേണമോ? അവരെ എത്തിപ്പിടിക്കുമോ
    എന്നു ചോദിച്ചു. പിന്തുടരുക; നീ അവരെ നിശ്ചയമായി എത്തിപ്പിടിക്കും; സകലവും വീണ്ടുകൊള്ളും
    എന്നു അരുളപ്പാടുണ്ടായി.'
  rmc-rmc: 'a o David phučelas le RAJESTAR: „Šaj džav pal ola živaňa, so amen občorarde?
    Dochudava len?“ O RAJ odphenďa: „He, dža pal lende, dochudeha len a zachraňineha
    savoren, kas tuke zaile.“'
  pes-OPV: 'و داود از خداوند سوال نموده، گفت: «اگر این فوج را تعاقب نمایم، آیا به
    آنها خواهم رسید؟» او وی را گفت: «تعاقب نما زیرا که به تحقیق خواهی رسید و رها خواهی
    کرد.»'
  ron-1924: 'Ши Давид а ынтребат пе Домнул: „Сэ урмэреск оастя ачаста? О вой ажунӂе?”
    Домнул й-а рэспунс: „Урмэреште-о, кэч о вей ажунӂе ши вей избэви тотул.”'
  ben-OBCV: এবং দাউদ সদাপ্রভুর কাছে জানতে চেয়েছিলেন, “আমি কি আক্রমণকারীদের পিছু ধাওয়া
    করব? আমি কি তাদের ধরে ফেলতে পারব?” “পিছু ধাওয়া করো,” তিনি উত্তর দিলেন। “তুমি
    নিঃসন্দেহে তাদের ধরে ফেলতে পারবে ও উদ্ধারকাজে সফল হবে।”
  som-som: Markaasaa Daa'uud Rabbiga wax weyddiiyey, oo wuxuu yidhi, Miyaan eryadaa
    colkan, oo miyaan gaadhayaa? Oo Rabbiguna wuxuu ugu jawaabay, Haah, eryo, waayo,
    hubaal waad gaadhaysaa, oo intii lala tegey oo dhan waad soo celinaysaa.
  lat-VUC: 'Et consuluit David Dominum, dicens: Persequar latrunculos hos, et comprehendam
    eos, an non? Dixitque ei Dominus: Persequere: absque dubio enim comprehendes eos,
    et excuties prædam.'
  eng-ASVBT: And David inquired of Jehovah, saying, If I pursue after this troop,
    shall I overtake them? And he answered him, Pursue; for thou shalt surely overtake
    them, and shalt without fail recover all.
  ita-1885: 'E Davide domandò il Signore, dicendo: Perseguiterò io quegli scherani?
    li raggiungerò io? E il Signore gli disse: Perseguitali pure; perciocchè per certo
    tu li raggiungerai, e riscoterai ogni cosa.'
  eng-LXXUP: And David inquired of the Lord, saying, Shall I pursue after this troop?
    shall I overtake them? and he said to him, Pursue, for thou shalt surely overtake
    them, and thou shalt surely rescue the captives.
  eng-ULB: David prayed to Yahweh for direction, saying, “If I pursue after this troop,
    will I overtake them?” Yahweh answered him, “Pursue, for you will certainly overtake
    them, and you will surely recover everything.”
  spa-VBL: 'Entonces David le preguntó al Señor: “¿Debo perseguir a estos asaltantes?
    ¿Los alcanzaré?” “Sí, persíguelos”, contestó el Señor, “porque definitivamente
    los alcanzarás y rescatarás a los prisioneros”.'
  fra-_FOB: 'Alors David consulta l''Éternel, en disant: Poursuivrai-je cette troupe?
    l''atteindrai-je? Et il lui répondit: Poursuis; car certainement tu atteindras
    et tu délivreras.'
  mal-mal: 'അപ്പോൾ ദാവീദ് യഹോവയോട്: “ഞാൻ ഈ കൂട്ടത്തെ പിന്തുടരേണമോ? ഞാൻ അവരെ പിടികൂടുമോ”
    എന്ന് ചോദിച്ചു. “പിന്തുടരുക; നീ അവരെ നിശ്ചയമായി പിടികൂടി സകലവും വീണ്ടുകൊള്ളും”
    എന്ന് അരുളപ്പാടുണ്ടായി.'
  urd-GVR: to Dāūd ne Rab se dariyāft kiyā, “Kyā maiṅ luṭeroṅ kā tāqqub karūṅ? Kyā
    maiṅ un ko jā lūṅgā?” Rab ne jawāb diyā, “Un kā tāqqub kar! Tū na sirf unheṅ jā
    legā balki apne logoṅ ko bachā bhī legā.”
  suz-BL: मिनु दाऊदमी परमप्रभु यावे कली “मार, गो मेको रोइक्‍ब आन कली खेदा पङा? गो
    मेको आन कली थिन्‍ने चाप्‍नुङा?” देंमाक्‍त। मिनु “मेको आन कली खेदा पावो। थमा पा,
    गे मेको आन कली थिश्‍शा, नेल्‍ल आन कली प्रोंइने चाप्‍नेवे” देंशो नेना बाक्‍त।
  ita-1927: 'E Davide consultò l’Eterno, dicendo: “Debbo io dar dietro a questa banda
    di predoni? la raggiungerò io?” L’Eterno rispose: “Dàlle dietro, poiché certamente
    la raggiungerai, e potrai ricuperare ogni cosa”.'
  ckb-ckb: 'داود پرسیاری لە یەزدان کرد و گوتی: «ئایا بەدوای ئەو چەتانە بکەوم؟ ئەگەر
    بەدوایان بکەوم پێیان دەگەم؟» ئەویش فەرمووی: «بەدوایان بکەوە، پێیان دەگەیت و ڕاپێچکراوەکانیش
    دەرباز دەکەیت.»'
  eng-BBE: Then David, questioning the Lord, said, Am I to go after this band? will
    I be able to overtake them? And in answer he said, Go after them, for you will
    certainly overtake them, and get back everything.
  kan-OKCV: ದಾವೀದನು ಯೆಹೋವ ದೇವರಿಗೆ, “ನಾನು ಆ ದಂಡಿನ ಹಿಂದೆ ಬೆನ್ನಟ್ಟಲೋ? ಅವರು ನನಗೆ ವಶವಾಗುವರೋ?”
    ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ಬೆನ್ನಟ್ಟು, ಅವರು ನಿನ್ನ ವಶವಾಗುವರು; ನೀನು ನಿನ್ನವರನ್ನು
    ಬಿಡಿಸಿಕೊಂಡು ಬರುವೆ,” ಎಂದರು.
  tam-2017: 'தாவீது யெகோவாவை நோக்கி: நான் அந்தப் படையைப் பின்தொடரவேண்டுமா? அதைப் பிடிப்பேனா?
    என்று கேட்டான். அதற்கு அவர்: அதைப் பின்தொடர்ந்து போ; அதை நீ பிடித்து, எல்லாவற்றையும்
    திருப்பிக்கொள்வாய் என்றார்.'
  spa-RV-1909: 'Y David consultó á Jehová, diciendo: ¿Seguiré esta tropa? ¿podréla
    alcanzar? Y él le dijo: Síguela, que de cierto la alcanzarás, y sin falta librarás
    la presa.'
  ron-BTF: 'Și David a întrebat pe DOMNUL, spunând: Să urmăresc această ceată înarmată?
    Să o ajung? Și el i-a răspuns: Urmărește-i, pentru că într-adevăr îi vei ajunge
    și negreșit vei lua înapoi totul.'
  eng-WEBP: David inquired of the LORD, saying, “If I pursue after this troop, will
    I overtake them?” He answered him, “Pursue, for you will surely overtake them,
    and will without fail recover all.”
  eng-FBV: David asked the Lord, “Should I chase after these raiders? Will I catch
    up with them?” “Yes, chase after them,” the Lord replied, “for you will definitely
    catch up with them and rescue the prisoners.”
  nld-1939: 'Toen vroeg David aan Jahweh: Zal ik die bende achterna zetten, en ze
    inhalen? Hij antwoordde hem: Ja, zet ze na; want ge zult ze inhalen en buit bemachtigen!'
  nch-BL: 'Huan David quitatzintoquili TOTECO: ―¿Tijnequi ma niquintoquili ni tachtequini?
    Huan sinta niquintoquilis, ¿huelis niquinajsiti? Huan TOTECO quiilhui: ―Quena,
    xiquintoquili pampa quena, tiquinajsiti huan tiquinmanahuis nochi cati quinhuicatoque.'
  vie-1934: 'Đa-vít cầu vấn Đức Giê-hô-va rằng: Tôi phải đuổi theo đạo binh nầy chăng?
    Tôi sẽ theo kịp chăng? Đức Giê-hô-va phán rằng: Hãy khởi đuổi theo nó; quả thật
    ngươi sẽ theo kịp, và giải cứu hết thảy những kẻ bị bắt.'
  hin-CV: दावीद ने याहवेह से पूछा, “क्या मैं इन छापामारों का पीछा करूं? क्या मैं उन्हें
