    लेगा बल्कि अपने लोगों को बचा भी लेगा।”
  rug-rug: Nanasa la ia Devita se Zihova, “Maqu hadu luli la i sari na kana na tie
    varipera hikohiko? Kote boka kamo razai na tuqe vagi rau si arini?” Olaṉa se Zihova,
    “Hadu luli la i, kote kamoi goi meke harupi saripu ta turaṉa taloa,” gua.
  gaz-gaz: Daawitis, “Ani garee weerartootaa kana duukaa buʼuu? Ani isaan qaqqabuu
    nan dandaʼaa?” jedhee Waaqayyoon gaafate. Innis deebisee, “Isaan duukaa buʼaa;
    ni qaqqabdaatii; boojuu illee dhugumaan irraa buufatta” jedheen.
  fra-LSG: 'Et David consulta l’Éternel, en disant: Poursuivrai-je cette troupe? L’atteindrai-je?
    L’Éternel lui répondit: Poursuis, car tu atteindras, et tu délivreras.'
  yal-yal: Dawuda yi Alatala maxɔdin, a naxa, “N birɛ ganli ito fɔxɔ ra ba? N na a
    suxɛ ba?” Alatala yi a yabi, a naxa, “Bira a fɔxɔ ra, i e suxuma nɛn yati, i yi
    muxu suxine xunba.”
  haw-1868: Ninau aku la o Davida ia Iehova, i aku la, E hahai anei au mahope o keia
    poe? E loaa anei lakou ia'u? A i mai la oia ia ia, E hahai aku oe, no ka mea,
    e loaa no ia oe, a e lawe hou mai i na mea a pau.
  arb-NAV: 'وَاسْتَشَارَ دَاوُدُ الرَّبَّ قَائِلاً: «إِذَا تَعَقَّبْتُ هَؤُلاءِ الْغُزَاةَ
    فَهَلْ أُدْرِكُهُمْ؟» فَقَالَ لَهُ: «الْحَقْهُمْ، فَإِنَّكَ تُدْرِكُهُمْ وَتُنْقِذُ
    الأَسْرَى».'
  ewe-ewe: David bia Yehowa be, “Mati wo yomea? Mate ŋu alé woa?” Yehowa gblɔ nɛ be,
    “Ɛ̃, dze wo yome; àxɔ miaƒe nu sia nu si wotsɔ dzoe la le wo si!”
  eng-LEE: And David asked counsel of the Lord, saying, Shall I pursue after this
    troop! shall I overtake them? And he said to him, Pursue; for thou wilt surely
    overtake them, and certainly recover [all].
  asm-FB: তেতিয়া যিহোৱাৰ পৰা নিৰ্দেশনা পাবৰ বাবে দায়ূদে প্ৰাৰ্থনা কৰি সুধিলে, “মই
    যদি তেওঁলোকক ধৰিবৰ বাবে খেদি যাওঁ, তেনেহলে তেওঁলোকক লগ পাম নে? তাতে যিহোৱাই তেওঁক
    ক’লে, “তেওঁলোকৰ পাছে পাছে খেদি যোৱা, তাতে অৱশ্যে তেওঁলোকক লগ পাবা, আৰু নিশ্চয়ে
    তেওঁলোকৰ পৰা সকলোকে উদ্ধাৰো কৰিব পাৰিবা।”
  sus-A: دَوُدَ نَشَ عَلَتَلَ مَشْرِن، عَ نَشّ، «شَ ﭑ سِفَ يِ مِشِيٍ قْشْ رَ، ﭑ نْمَ
    عٍ مَسْتْدٍ؟» عَلَتَلَ نَشَ عَ يَابِ، «عِ شَ سِفَ عٍ قْشْ رَ. عِ قَمَ نّ عٍ مَسْتْدٍ،
    عِ مَن فبِلٍنمَ نّ عٍ بِرِن نَ.»
  fra-SBL: 'David consulta Yahvé en disant : « Si je poursuis cette troupe, l''atteindrai-je ? »
    Il lui répondit : « Poursuis, car tu les rattraperas sûrement, et tu les récupéreras
    tous sans faute. »'
  hbo-hbo: וַיִּשְׁאַ֨ל דָּוִ֤ד בַּֽיהוָה֙ לֵאמֹ֔ר אֶרְדֹּ֛ף אַחֲרֵ֥י הַגְּדוּד־הַזֶּ֖ה
    הַֽאַשִּׂגֶ֑נּוּ וַיֹּ֤אמֶר לֹו֙ רְדֹ֔ף כִּֽי־הַשֵּׂ֥ג תַּשִּׂ֖יג וְהַצֵּ֥ל תַּצִּֽיל׃
  pjt-pjt: '@see-verse:1SA.030.007'
  kik-kik: nake Daudi agĩtuĩria ũhoro kũrĩ Jehova, akĩũria atĩrĩ, “Nyingatithie mbũtũ
    ĩyo ĩtũtharĩkĩire? Nĩngũmĩkinyĩra?” Akĩmũcookeria atĩrĩ, “Mĩrũmĩrĩre, hatarĩ nganja
    nĩũkũmĩkinyĩra na nĩũkũhota gũcookia kĩrĩa gĩtahe.”
  fra-NCL: 'Et David consulta Yahweh en disant : « Poursuivrai-je cette bande ? L’atteindrai-je ? »
    Yahweh lui répondit : « Poursuis, car certainement tu atteindras et tu délivreras. »'
  cek-AK: David mah Angraeng khaeah, Hae misatuh kaminawk hae ka patom han maw? Ka
    kae tih maw? tiah a dueng. Anih mah, Patom ah, na kae ueloe, nihcae to na pahlong
    boih let tih, tiah pathim pae.
  cuk-cuk: 'David, Bab-Jehováʼse idakded: —¿An we-dulemar-atursamalad baleginnae?
    ¿An bargadapoe? Bab-Jehová abin-sogded: —Be baleginnae. Be bargaoed. Be-dule-galesmalad
    be ollor imakoed.'
  uig-CYR: 'Давут Пәрвәрдигардин: — Бу қошунни қоғлайму? Уларға йетишәләрмәнму? —
    дәп сориди. У: — Қоғла; сән җәзмән уларға йетишивалисән һәм һәммисини қайтуруп
    келәләйсән, деди.'
  tel-2017: “నేను ఈ సేనను తరిమితే దాని కలుసుకోగలుగుతానా?” అని యెహోవా దగ్గర దావీదు
    విచారణ చేశాడు. అందుకు యెహోవా “తరుము, తప్పకుండా నీవు వాళ్ళని కలుసుకుని నీవారినందరినీ
    విడిపించుకుంటావు” అని చెప్పాడు.
  hat-BSA: 'David te fè demann SENYÈ a. Li te mande: “Èske mwen dwe swiv bann mouton
    sa a? Èske mwen va gen tan jwenn yo?” Epi Li te reponn li: “Swiv yo, paske ou
    va anverite, jwenn yo, e ou va sove tout.”'
  kos-kos: Na David el siyuk sin LEUM GOD, “Ya fal nga in som ukwe mwet su aklokoalokye
    kut? Nga ac ku in sruokolosi?” Na LEUM GOD El topuk, “Aok, ukwalos! Kom ac fah
    sruokolosi, ac kom fah molela mwet ma sruhu.”
  hbo-WLC: וַיִּשְׁאַ֨ל דָּוִ֤ד בַּֽיהוָה֙ לֵאמֹ֔ר אֶרְדֹּ֛ף אַחֲרֵ֥י הַגְּדוּד־הַזֶּ֖ה
    הַֽאַשִּׂגֶ֑נּוּ וַיֹּ֤אמֶר לוֹ֙ רְדֹ֔ף כִּֽי־הַשֵּׂ֥ג תַּשִּׂ֖יג וְהַצֵּ֥ל תַּצִּֽיל׃
  ibo-ibo: Mgbe ahụ, Devid jụrụ Onyenwe anyị ase sị, “Ọ bụ m chụso ndị a na-apụnara
    ndị mmadụ ihe? Ọ bụrụ na m achụso ha, aga m ejide ha?” Onyenwe anyị zara, “E,
    chụso ha ọsọ, ị ga-achụkwute ha, ma nataghachikwa ihe niile ha were.”
  ory-ory: ସେତେବେଳେ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପଚାରି କହିଲେ, “ମୁଁ ଏହି ସୈନ୍ୟଦଳର ପଛେ ପଛେ
    ଗୋଡ଼ାଇଲେ କି ସେମାନଙ୍କର ସଙ୍ଗ ଧରି ପାରିବି?” ତହିଁରେ ସେ ତାଙ୍କୁ କହିଲେ, “ପଛେ ପଛେ ଯାଅ;
    କାରଣ ତୁମ୍ଭେ ନିଶ୍ଚୟ ସେମାନଙ୍କର ସଙ୍ଗ ଧରିବ ଓ ବିଫଳ ନ ହୋଇ ସମସ୍ତଙ୍କୁ ଉଦ୍ଧାର କରିବ।”
  chk-chk: Iwe, Tafit a aisini ewe Samol mi Lapalap, “Ifa usun, üpwe tapweri ei mwichen
    sounfiu? Ifa usun, üpwe tongeni liapeniir?” Nge Kot a pälüeni, “Kopwe tapweriir,
    pun kopwe fokun liapeniir o amanaua ekewe mi oola.”
  ssd-ssd: 'Tuna le David ndek Suŋgo kusnamba sakina: Ye Amalek kuasmbi ta dubika
    ka nane ndinŋge kile-siglikamŋgit e ŋgina le Suŋgoŋge lafumba sana: Ne nane dubika
    kaye ka pino kutu kame ta ŋakmba yaika kile-luka kilamŋgat ŋga sana.'
  rop-rop: en Deibid bin askim YAWEI, “Wanim ai garra dum? Ai garra go en ranimap
    detlot pipul hubin kaman iya en deigidawei ola femili blanga melabat? En if ai
    ranimap olabat, ai garra gajimap olabat?” Wal God bin tok, “Yu garra go en ranimap
    olabat, en yu garra gajimap olabat, en yu garra bringimbek ol detlot pipul weya
    deibin deigidawei.”
  ukr-1871: 'І поспитав Давид Господа: Чи наздогоняти менї сю орду? Чи наздожену?
    І сказано йому: Наздоганяй; наздоженеш і відобєш.'
  deu-1951: 'fragte David den HERRN und sprach: Soll ich dieser Horde nachjagen? Werde
    ich sie einholen? Er sprach zu ihm: Jage ihnen nach; denn du wirst sie gewiß einholen
    und wirst gewiß Rettung schaffen!'
  eng-JPS: 'And David inquired of the LORD, saying: ''Shall I pursue after this troop?
    shall I overtake them?'' And He answered him: ''Pursue; for thou shalt surely
    overtake them, and shalt without fail recover all.'''
  srp-1865: 'I upita David Gospoda govoreæi: hoæu li potjerati tu èetu? hoæu li je
    stignuti? A Gospod mu reèe: potjeraj, jer æeš zacijelo stignuti i izbaviæeš.'
  lug-lug: Dawudi ne yeebuuza ku Mukama nti, “Ngoberere ekibinja ekyo, nnaabakwata?”
    N’amuddamu nti, “Bagoberere, kubanga ojja kusobola okununula abawambe bonna.”
  heb-heb: וישאל דוד ביהוה לאמר ארדף אחרי הגדוד הזה האשגנו ויאמר לו רדף כי השג תשיג
    והצל תציל׃
  ben-IRV: তখন দায়ূদ সদাপ্রভুর কাছে এই কথা জিজ্ঞাসা করলেন, “ঐ সৈন্যদলের পিছনে পিছনে
    গেলে আমি কি তাদের নাগাল পাব?” তিনি তাকে বললেন, “তাদের পিছনে পিছনে তাড়া করে যাও,
    নিশ্চয়ই তাদের নাগাল পাবে ও সবাইকে উদ্ধার করবে৷”
  pan-pan: ਤਾਂ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਗੱਲ ਪੁੱਛੀ ਅਤੇ ਆਖਿਆ, ਮੈਂ ਉਸ ਦਲ ਦਾ ਪਿੱਛਾ ਕਰਨ ਜਾਂਵਾਂ
    ਕਿ ਨਹੀਂ? ਕੀ ਮੈਂ ਉਨ੍ਹਾਂ ਕੋਲ ਪਹੁੰਚਾਂਗਾ ਜਾਂ ਨਹੀਂ? ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਪਿੱਛਾ ਕਰ ਕਿਉਂ
    ਜੋ ਜ਼ਰੂਰ ਤੂੰ ਉਨ੍ਹਾਂ ਕੋਲ ਪਹੁੰਚੇਗਾ ਅਤੇ ਨਿਸੰਗ ਤੂੰ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਸਭ ਕੁਝ ਛੁਡਾ ਲਵੇਂਗਾ।
  tkr-tkr: 'Davudee Rəbbike qiyghan: – Zı ine şaharılqa kyophuriynbışiqa qihna gyurxheene,
    avayq''aree? Rəbbee mang''uk''le eyhen: – Gixhe qihna. Ğu manbışiqa avaq''arasdar,
    manbışe avquynbıb g''attivxhan haa''asınbı.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ အကျွန်ုပ်သည် ထို အလုံးအရင်း ကို လိုက် ရပါမည်လော။ လိုက်လျှင်
    မှီ နိုင်ပါမည်လောဟု ထာဝရဘုရား ကို မေးလျှောက် သော် ၊ လိုက် လော့။ ဆက်ဆက်မှီ ၍ အလုံးစုံတို့ကို
    ရ ပြန်မည်ဟု မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Kabo Deibida ineli Yeoba koina iba, “Gubesi, kani Amaleki yayamuli kusulili
    o nigele? Kani kalobaili o nigele?” Yeoba kainana iyamaisa iba, “O, kuyamuli kusulili,
    kani kulobaili yo sinesineo me natuliyao kuleboili.”
  tbg-tbg: Viri amuvaro Devitiva Nora Kotira irero tiharo, Hoe te vika ntataqi vuainarave,
    kiae mintirarave? Hoe te vika oru ravaaqavu kaainarave, tuvaro Noravano Kotiva
    Devitira tiva amiro tiharo, Are oru vika ntataqi vivira, nena vaintivata nahentivata
    ruaruama nimitaane, tiro.
  hmo-hmo: Davida ese Lohiabada ia nanadaia, ia gwau, “Unai Amaleka taudia do lau
    lulua, a? Lau ese idia lau davaria diba, a?” Lohiabada ese ia haere, ia gwau,
    “Do oi luludia, bona idia do umui davaria, bona idia abia mauri taudia be do oi
    hamauria.”
  urd-urd: और दाऊद ने ख़ुदावन्द से पूछा कि “अगर मैं उस फ़ौज का पीछा करूँ तो क्या मैं
    उनको जा लूँगा?” उसने उससे कहा कि “पीछा कर क्यूँकि तू यक़ीनन उनको पालेगा और ज़रूर
    सब कुछ छुड़ा लाएगा।”
  rus-SYN: 'И вопросил Давид Господа, говоря: преследовать ли мне это полчище, и догоню
    ли их? И сказано ему: преследуй, догонишь и отнимешь.'
  bqc-SIM: 'ↄ̃ Davidi yãgbɛ̀aò Diiwa à aà là à mɛ̀: Mà pɛ́lɛ gbãamↄnɛdepiↄzi
    má ń lea? A òɛ̀: Pɛ́lɛńzi, ńyↄ̃ ń leɛ, ní n gbɛ̃́ↄ suaba.'
  tcz-CHONGTHU: Chuin David in jong Pakai adongin, “Hiche Amalek mite hi anung’u del
    leng kaphah ding hinam?” atileh Pakaiyin ahin adonbut in, “Henge, dellin, akaimangsa
    jouse jong nanung mu kit ding ahi!” ati.
  mar-mar: दावीदाने परमेश्वरास विचारले, तो म्हणाला, “जर मी या सैन्याच्या पाठीस लागलो
    तर मी त्यांना गाठेन काय?” त्याने त्यास उत्तर दिले की, “पाठीस लाग कारण खचित तू
    त्यांना गाठशील व सर्वांना सोडवून घेशील.”
  qub-qub: 'Tayta Diosta tapucuran: «¿Suwacunata allipächu gatishaj? ¿Gatir taripashächu?»
    nir. Chaura Tayta Dios niran: «Ayway guepanta. Taripaycur prësu apashancunatapis
    cutichimunquipämi» nir.'
  bqp-bqp: 'akũ Dauda yã gbɛ̀kao Dikiria, à a là à pì: Mà pɛ́tɛ gbãnamↄnnɛrii pìnↄi
    mani ń le yá? À pìnɛ: Ǹ pɛ́tɛńyĩ, ĩni ń le ǹ n gbɛ̃nↄ mì sí.'
  hat-hat: 'David pale ak Seyè a, li di li: -Eske se pou m'' ale dèyè bann moun sa
    yo? Eske m''a rapouswiv yo? Seyè a di li: -Ou mèt ale dèyè yo. W''a rapouswiv
    yo, epi w''a sove moun yo fè prizonye yo.'
  eng-BSB: 'and David inquired of the LORD: “Should I pursue these raiders? Will I
    overtake them?” “Pursue them,” the LORD replied, “for you will surely overtake
    them and rescue the captives.”'
  tod-tod: 'Davide Ɠɔoɠɔ GALAGI ɠaazaɠani, é ɠɛ ma: «Nà zoo nɛi gè ʋilɛ niima nuiti
    polu? Nà ʋilɛna ti ʋolu, nà ti ɠɔɠɔzumɛn nɛi?» Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é
    ɠɛ ma: «Ʋilɛ ti ʋolu, ɗa ti ɠɔɠɔzumɛɛnsu, nii pɛ ti liai la, è ti pɛ unmɔɔ.»'
  eng-WEBPB: David enquired of the LORD, saying, “If I pursue after this troop, will
    I overtake them?” He answered him, “Pursue, for you will surely overtake them,
    and will without fail recover all.”
  kbq-kbq: Anante Deviti'a Ra Anumzamofona amanage huno antahige'ne, Knare ana vahera
    zamarotgo hu'na ome zamazerigahufi? Higeno Ra Anumzamo'a asamino, Kagra amane
    ome zamazerinka ana maka vahe'ene a'mofavrenena zamagu vazigahananki zamarotgo
    hunka vuo huno asami'ne.
  nhe-BL: 'Huan David quitlajtlani TOTECO: ―¿Tijnequi ma niquintoquilis ni tlaxtequini?
    Huan intla niquintoquilis, ¿huelis niquinajsiti? Huan TOTECO quiilhui: ―Quena,
    xiquintoquili pampa quena, tiquinajsiti huan tiquinmanahuis nochi tlen quinhuicatoque.'
  bus-bus: 'ben Dauda yã gbèka Diia, à à là à bè: Mà pɛ́ɛ gbãamↄnnɛri pìnↄzi mɛ́
    ń leↄ́? À bènɛ: Ǹ pɛ́ɛńzi, nɛ́ ń le ǹ n gbɛ̃nↄ mì sí.'
  gub-BL: Na'e upuranu Tawi Tupàn Tuweharupi Wiko Ma'e rehe kury. — Aipo ikatu putar
    hereko haw pe wixe ma'e kwer wanaikweromo heho àwàm nehe. Aipo apyhyk putar ihe
    wà nehe, i'i izupe. Uwazar Tupàn izupe. — Eho wanaikweromo nehe. Erepyhyk putar
    ne wà nehe. Epyhyk wanemipyhyk kwer ne wà nehe, wanuwi ne wà nehe, i'i izupe.
  eng-DRA: 'And David consulted the Lord, saying: Shall I pursue after these robbers,
