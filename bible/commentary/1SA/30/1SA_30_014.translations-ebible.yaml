  guj-2017: અમે કરેથીઓના દક્ષિણ ભાગ ઉપર, યહૂદિયાના દેશ ઉપર, કાલેબના દક્ષિણ ભાગ પર
    સવારી કરી અને સિકલાગને અમે આગથી બાળી નાખ્યું.”
  pon-2006A: Se patohwan mahweniong sapwen mehn Kered kan ni palieir en Suda oh sapwen
