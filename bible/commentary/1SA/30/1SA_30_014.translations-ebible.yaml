  uig-ARA: بىز ئەسلى كەرەتىيلەرنىڭ يۇرتىنىڭ جەنۇب تەرىپىگە ۋە يەھۇدا زېمىنىغا ۋە كالەبنىڭ
    زېمىنىنىڭ جەنۇب تەرىپىگە ھۇجۇم قىلىپ بۇلاڭ-تالاڭ قىلدۇق؛ شۇنداقلا زىكلاگنى كۆيدۇرۈۋەتكەنىدۇق،
    دېدى.
  sus-sus: Muxu Kereti nun Kalebi xa mixie bɔnbɔ nɛ gbengberenyi ma, Yudaya. Muxu
