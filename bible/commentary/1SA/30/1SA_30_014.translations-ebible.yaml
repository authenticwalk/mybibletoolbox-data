  uig-CYR: Биз әсли Кәрәтийләрниң жутиниң җәнуп тәрипигә вә Йәһуда зиминиға вә Каләбниң
    зимининиң җәнуп тәрипигә һуҗум қилип булаң-талаң қилдуқ; шундақла Зиклагни көйдурүвәткән
    едуқ, деди.
  tel-2017: మేము దండెత్తి కెరేతీ జాతి వారుండే దక్షిణ దేశానికి, యూదా దేశానికి, కాలేబు
    దక్షిణ దేశానికి వచ్చి వాటిని దోచుకుని సిక్లగును కాల్చివేశాం” అని చెప్పాడు.
  hat-BSA: Nou te fè yon atak nan Negev a Keretyen yo ak sou sa ki apatyen a Juda
    a ak nan Negev pou Caleb la; epi nou te brile Tsiklag avèk dife.”
  kos-kos: Kut tuh som mweuni acn lun mwet Chereth ma oan eir in acn Judah, oayapa
    acn lun mwet in sou lal Caleb, ac kut esukak pac acn Ziklag.”
  hbo-WLC: אֲנַ֡חְנוּ פָּשַׁ֜טְנוּ נֶ֧גֶב הַכְּרֵתִ֛י וְעַל־אֲשֶׁ֥ר לִֽיהוּדָ֖ה וְעַל־נֶ֣גֶב
    כָּלֵ֑ב וְאֶת־צִקְלַ֖ג שָׂרַ֥פְנוּ בָאֵֽשׁ׃
  ibo-ibo: Anyị si obodo ebe anyị gara lụọ agha na-alọghachi mgbe ha hapụrụ m nʼebe
    a. Anyị gara lụgbuo obodo ndị Keret, nke dị nʼime Negeb, na obodo dị na ndịda
