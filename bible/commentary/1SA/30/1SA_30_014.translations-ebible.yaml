  spa-PDDPT: Nosotros hicimos una incursión al sur de los cereteos, en lo que pertenece
    a Judá y por el sur de Caleb, e incendiamos a Siclag.
  gun-gun: Ore kuery romomba rojuvy kuaray puku-a katy queretita kuery, Judá yvy regua
