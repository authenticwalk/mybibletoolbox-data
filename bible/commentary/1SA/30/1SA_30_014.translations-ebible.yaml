  eng-JPS: We made a raid upon the South of the Cherethites, and upon that which belongeth
    to Judah, and upon the South of Caleb; and we burned Ziklag with fire.'
  srp-1865: Udarismo na južnu stranu Heretejsku i na Judinu i na južnu stranu Halevovu,
