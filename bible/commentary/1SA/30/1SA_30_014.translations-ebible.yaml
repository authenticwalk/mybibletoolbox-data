  hbo-hbo: אֲנַ֡חְנוּ פָּשַׁ֜טְנוּ נֶ֧גֶב הַכְּרֵתִ֛י וְעַל־אֲשֶׁ֥ר לִֽיהוּדָ֖ה וְעַל־נֶ֣גֶב
    כָּלֵ֑ב וְאֶת־צִקְלַ֖ג שָׂרַ֥פְנוּ בָאֵֽשׁ׃
  pjt-pjt: Panya paluṟu nganaṉa warmaḻarira anu tawunu uḻpaṟira ngaṟanytja tjuṯakutu
