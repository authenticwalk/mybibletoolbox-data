  tbz-SIM: Tíì sòò pɔ̀ntɛ Sudɑɑ tempɛ̃ ndiyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ Kɛdɛtiibɛ nɛ̀ Kɑdɛbu
    botí kɔbɛ kɛ́cɔ́u nSikidɑɑ kó dihɛì.
  msy-2020: E kantri Judan sautɨn amadaghan Negevɨn danganimɨn ghua, Judaba ko Keretia
    ko Kalepian mɨsogha men biziba bar ada ini. Egha e Siklakɨn ghua men nguibar kam
    gaborozɨma a isi.”
  dop-dop: Tɑ wɑtǝnɑ Kǝletɩ nyǝ́mɑ tɛtʋ ilim mpǝtǝŋ hɔɣɔlʋɣʋ tɔɔ kɛ́ Yutɑ tɛtʋ tɑɑ,
    nɑ Kɑlɛpʋ tɛtʋ, nɑ tǝ́ sɔ Sikǝlɑkɩ ɩcɑtɛ.
  azb-azb: Biz Keretlilərin cənubuna, Yəhuda torpağına və Kalevin cənubuna basqın
