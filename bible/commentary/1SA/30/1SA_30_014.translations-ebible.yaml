verse: 1SA.030.014
translations:
  mal-C: ഞങ്ങൾ കെരീത്യരുടെ തെക്കേദേശവും യെഹൂദ്യയുടെ അധീനതയിലുള്ള പ്രദേശങ്ങളും കാലേബിന്റെ
    തെക്കേനാടും ആക്രമിച്ചു കൊള്ളചെയ്തു. സിക്ലാഗ് ഞങ്ങൾ ചുട്ടുകരിച്ചു.”
  deu-TKW: Wir haben einen Einfall gemacht in das Südland der Kreter und in das Gebiet
    Judas und in das Südland von Kaleb und haben Ziklag niedergebrannt.
  lin-lin: Tokotaki na ngambo ya Sude ya bato ya Kereti, ya etuka ya Yuda, mpe na
    ngambo ya Sude ya Kalebi ; mpe totumbaki na moto Tsikilagi.
  eng-LSV: we pushed [to] the south of the Cherethite, and against that which [is]
    to Judah, and against the south of Caleb, and we burned Ziklag with fire.”
  eng-GNV: We roued vpon the South of Chereth, and vpon the coast belonging to Iudah,
    and vpon the South of Caleb, and we burnt Ziklag with fire.
  eng-WEBSTER: We made an invasion upon the south of the Cherethites, and upon the
    coast which belongeth to Judah, and upon the south of Caleb; and we burned Ziklag
    with fire.
  nhw-BL: Tojuanti tiyajtoyaj ticalaquitoj ica tlatzintla ipan tlali Judá campa inialtepe
    nopa cereteos huan ica tlatzintla tlen itlal Caleb. Huan nojquiya tijtlatijque
    altepetl Siclag.
  swh-ONEN: Tulivamia Negebu ya Wakerethi, na nchi ya Yuda, na Negebu ya Kalebu. Nasi
    tulichoma moto Siklagi.”
  bba-bba: Sɑ wɔrɑɑ dɑwɑ Keretibɑ kɑ Yudɑbɑ kɑ Kɑlɛbubɑn tem sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ. Mɛyɑ sɑ mɑɑ dɑ Sikilɑɡiɔ sɑ ye dɔ̃ɔ mɛni.
  eng-KJVCPB: We made an invasion upon the south of the Cherethites, and upon the
    coast which belongeth to Judah, and upon the south of Caleb; and we burnt Ziklag
    with fire.
  luo-luo: Ne wapeyo Negev mar jo-Kereth kod gwengʼ Juda to gi Negev ma piny Kaleb
    mine wawangʼo Ziklag.”
  meu-meu: Ai na Kerete taudia edia tano diho kahana, bona Iuda tanona, bona Kaleb
    ena tano diho kahana, a tuari henidia; bena Siklag na lahi amo a doua.
  npi-ULB: हामीले करेतीहरूको नेगेव, यहूदाको भाग, कालेबको नेगेवलाई लूट्यौं र सिग्लगमा
    आगो लगायौं ।”
  yor-yor: Àwa sì gbé ogun lọ sí ìhà gúúsù tí ará Kereti, àti sí ìhà ti Juda, àti
    sí ìhà gúúsù ti Kalebu; àwa sì kun Siklagi ní iná.”
  ind-ind: Kami sudah menjarah bagian selatan Yehuda, di mana orang-orang Kreti tinggal,
    dan beberapa bagian lain di Yehuda, lalu di bagian selatan kota Hebron, tempat
    tinggal orang-orang keturunan Kaleb. Terakhir kami juga membakar Ziklag.”
  pes-OPCB: ما به جنوب سرزمین کریتی‌ها واقع در جنوب یهودا و سرزمین قبیلهٔ کالیب هجوم
    بردیم و شهر صقلغ را سوزاندیم.»
  tgl-ULB: Gumawa kami ng pagsalakay sa Negev ng mga Chereteo, at kung ano ang nabibilang
    sa Juda, at sa Negev ng Caleb, at sinunog namin ang Ziklag.”
  hui-hui: Iname unugohayagi pialu Yuda dindiha wai bialu Keredealiru bababi Kalebeali
    hearu bababi wai buwa tinaga mbirale wiaru bibahende mo yai harima. Ani bialu
    Sigilaga dindiha puwa iname tano wiago bo heda harima, lene.
  mya-mya: ကျွန်​တော်​တို့​သည်​ယု​ဒ​ပြည်​တောင်​ပိုင်း​ခေ​ရ​သိ နယ်​မြေ​နှင့် ကာ​လက်​သား​ချင်း​စု​၏​နယ်​မြေ​ကို
    တိုက်​ခိုက်​၍​ဇိ​က​လတ်​မြို့​ကို​မီး​ရှို့​ခဲ့​ကြ​ပါ ၏'' ဟု​ပြန်​ပြော​၏။
  bod-N: ང་ཚོས་ཀེ་རེད་པའི་ནེ་གུབ་དང་ཡ་ཧུ་དཱ་ཡུལ་ལ་གཏོགས་པ་དང་། ཀཱ་ལེབ་ཡུལ་གྱི་ནེ་གུབ་ཏུ་དམག་བརྒྱབ་ནས་ཙིག་ལག་མེ་ལ་བསྲེགས་པ་ཡིན་ཞེས་ཞུས་པར།
  sna-sna: Takapamba Zasi kwenyika yavaKereti uye nenyika yeJudha neZasi kwenyika
    yaKarebhu. Uye takapisa Zikiragi.”
  spa-BLM: Hicimos una incursión en el sur de los queretanos, en el que pertenece
    a Judá y en el sur de Caleb, y quemamos Ziklag con fuego.”
  cac-cac: Yujto ix on̈ xid'ec' quelq'uej tastac d'a Neguev d'a yol yic eb' cereteo,
    d'a eb' aj Judá yed' pax d'a Caleb. An̈ejtona' ix cac'canoch sc'ac'al chon̈ab'
    Siclag, xchi vin̈.
  swh-ULB: Tulifanya mashambulizi dhidi ya Negevu ya Wakerethi, na iliyochini ya Yuda,
    na ile Negevu ya Kalebu, na kuichoma moto Ziklagi.”
  bel-bel: мы прарваліся ў паўднёвую частку Керэці і ў вобласьць Юдавую і ў паўднёвую
    частку Халева, а Сэкелаг спалілі агнём.
  deu-ELBBK: Wir sind eingefallen in den Süden der Keretiter und in das, was Juda
    gehört, und in den Süden von Kaleb, und wir haben Ziklag mit Feuer verbrannt.
  mbb-OT: Midsurung dey is sakup te Negev he mid-ubpaan te menge Kiritnen, he sakup
    te Juda, wey apil pa is sakup te Negev he ed-ubpaan te menge kevuwazan ni Caleb.
    Ne mibinsulan dey zaan is Ziklag.”
  mal-2015: ഞങ്ങൾ ക്രേത്യരുടെ തെക്കെനാടും യെഹൂദ്യദേശവും കാലേബിന്റെ തെക്കെദിക്കും ആക്രമിച്ചു;
    സിക്ലാഗ് ഞങ്ങൾ തീവെച്ചു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: Džahas pro maribena andre phuv le Kereťanengri pro juhos andre Judsko the
    andre phuv le Kaleboskri a zlabarďam avri o foros Ciklag.“
  pes-OPV: ما به جنوب کریتیان و برملک یهودا و بر جنوب کالیب تاخت آوردیم. صقلغ را به
    آتش سوزانیدیم.»
  ron-1924: Ам нэвэлит ын партя де мязэзи а керетицилор, пе цинутул луй Иуда ши ла
    мязэзи де Калеб, ши ам арс Циклагул.”
  ben-OBCV: আমরা করেথীয়দের নেগেভে, যিহূদার অধিকারভুক্ত কিছু এলাকায় ও কালেবের নেগেভে
    হানা দিয়েছিলাম। আবার আমরা সিক্লগও আগুনে পুড়িয়ে দিয়েছি।”
  som-som: Oo waxaannu soo dhacnay reer Kereetiim xaggooda Koonfureed, iyo dalka ay
    leeyihiin reer Yahuudah, iyo xagga Koonfureed oo reer Kaaleeb; oo Siiqlagna waan
    gubnay.
  lat-VUC: Siquidem nos erupimus ad australem plagam Cerethi, et contra Judam, et
    ad meridiem Caleb, et Siceleg succendimus igni.
  eng-ASVBT: We made a raid upon the South of the Cherethites, and upon that which
    belongeth to Judah, and upon the South of Caleb; and we burned Ziklag with fire.
  ita-1885: Noi siamo scorsi nella contrada meridionale de' Cheretei, e nel paese
    di Giuda, e nella contrada meridionale di Caleb, e abbiamo arsa Siclag col fuoco.
  eng-LXXUP: And we made an incursion on the south of the Cherethite, and on the parts
    of Judea, and on the south of Caleb, and we burned Ziklag with fire.
  eng-ULB: We made a raid on the Negev of the Kerethites, and what belongs to Judah,
    and the Negev of Caleb, and we burned Ziklag.”
  spa-VBL: Asaltamos a los queretanos en el Neguev, así como la parte que pertenece
    a Judá y el Neguev de Caleb. También quemamos Siclag”.
  fra-_FOB: Nous avons fait irruption au midi des Kéréthiens, et sur ce qui appartient
    à Juda, et au midi de Caleb, et nous avons brûlé Tsiklag.
  mal-mal: ഞങ്ങൾ ക്രേത്യരുടെ തെക്കെനാടും യെഹൂദ്യദേശവും കാലേബിന്റെ തെക്കെദിക്കും ആക്രമിച്ചു;
    സിക്ലാഗ് ഞങ്ങൾ തീവെച്ചു ചുട്ടുകളഞ്ഞു.
  urd-GVR: Pahle ham ne Karetiyoṅ yānī Filistiyoṅ ke junūbī ilāqe aur phir Yahūdāh
    ke ilāqe par hamlā kiyā thā, ḳhāskar Yahūdāh ke junūbī hisse par jahāṅ Kālib kī
    aulād ābād hai. Shahr Siqlāj ko ham ne bhasm kar diyā thā.”
  suz-BL: गो यहूदा रागी ङा केरेथी आन नेगेब ङा मारेइ मारेइ नु कालेब आ नेगेब तेइ तेइ
    रोइक्‍ताक्‍क। मिनु सिकलाग सहरम मी सुइक्‍ताक्‍क” देंमाक्‍त। २सामुएल ८:१८; यहोसु
    १४:१३
  ita-1927: Abbiam fatto una scorreria nel mezzogiorno dei Kerethei, sul territorio
    di Giuda e nel mezzogiorno di Caleb, e abbiamo incendiato Tsiklag”.
  ckb-ckb: ئێمە پەلاماری نەقەبی کریتییەکان و خاکی یەهودا و نەقەبی کالێبمان دا، چیقلەگیشمان
    سووتاند.»
  eng-BBE: We made an attack on the south part of the country of the Cherethites,
    and on the land which is Judah's, and on the south of Caleb; and we put Ziklag
    on fire.
  kan-OKCV: ನಾವು ಕೆರೇತ್ಯರ ದಕ್ಷಿಣ ಪ್ರಾಂತದ ಮೇಲೆಯೂ, ಯೆಹೂದದ ಮೇರೆಯ ಮೇಲೆಯೂ, ಕಾಲೇಬನ ದಕ್ಷಿಣ
    ಪ್ರಾಂತದ ಮೇಲೆಯೂ ದಾಳಿಮಾಡಿ, ಚಿಕ್ಲಗ್ ಊರನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟೆವು,” ಎಂದನು.
  tam-2017: நாங்கள் கிரேத்தியருடைய தென்புறத்தின்மேலும், யூதாவைச்சார்ந்த எல்லையின்மேலும்,
    காலேபுடைய தென்புறத்தின்மேலும், படையெடுத்துப்போய் சிக்லாகை அக்கினியினால் சுட்டெரித்துப்
    போட்டோம் என்றான்.
  spa-RV-1909: Pues hicimos una incursión á la parte del mediodía de Cerethi, y á
    Judá, y al mediodía de Caleb; y pusimos fuego á Siclag.
  ron-BTF: Noi am invadat în partea de sud a cheretiților și în ținutul care aparține
    de Iuda și în partea de sud a lui Caleb; și am ars Țiclagul cu foc.
  eng-WEBP: We made a raid on the South of the Cherethites, and on that which belongs
    to Judah, and on the South of Caleb; and we burned Ziklag with fire.”
  eng-FBV: We raided the Kerethites in the Negev, as well as the part that belongs
    to Judah, and the Negev of Caleb. We burned Ziklag too.”
  nld-1939: We hebben een overval gedaan op de Négeb van de Keretieten, op het grondgebied
    van Juda en de Négeb van Kaleb, en Sikelag hebben we in brand gestoken.
  nch-BL: Tojuanti tiyajtoyaj ticalaquitoj ica tatzinta ipan tali Judá campa inialtepe
    nopa cereteos huan ica tatzinta ten ital Caleb. Huan nojquiya tijtatijque altepet
    Siclag.
  vie-1934: Chúng tôi có loán đến đất miền nam của dân Kê-rê-thít, địa phận Giu-đa,
    và đến phía nam Ca-lép, và chúng tôi đã đốt Xiếc-lác.
  hin-CV: हम लोगों ने केरेथियों के दक्षिण क्षेत्र पर, यहूदिया के एक क्षेत्र पर तथा
    कालेब के दक्षिण क्षेत्र पर छापा मारा. तब हमने ज़िकलाग में आग लगा दी.”
  spa-BES: Hicimos un ataque en la parte sur del país de los cereteos, y en la tierra
    de Judá, y en el sur de Caleb; Y le prendimos fuego a Siclag.
  tdx-tdx: Ni­ta­mea’ay i Atimo’ o nte-Kereteoy, naho amy fanaña’ Iehoday naho amy
    Atimo’ i Kalebe vaho finorototo’ay añ’ afo ty Tsiklage.
  tha-KJV: เรามาปล้​นที​่ถิ่นใต้ของคนเคเรธี และปล้​นที​่ส่วนของยูดาห์ และที่ถิ่นใต้ของคาเลบ
    และเราเผาเมืองศิกลากเสียด้วยไฟ”
  por-BR-2018: Pois fizemos uma incursão à parte do sul dos queretitas, e a Judá,
    e ao sul de Calebe; e pusemos fogo a Ziclague.
  deu-ELO: Wir sind eingefallen in den Süden der Kerethiter und in das, was Juda gehört
    und in den Süden von Kaleb, und wir haben Ziklag mit Feuer verbrannt.
  eng-WYC-2018: For we brake out at the south coast of (the) Cherethites, and against
    Judah (or near Judah), and at the south of Caleb, and we burnt Ziklag with fire.
  epo-epo: Ni atakis la sudan regionon de la Keretidoj kaj la regionon de Jehuda kaj
    la sudan regionon de Kaleb, kaj Ciklagon ni forbruligis per fajro.
  uig-PIN: Biz ǝsli Kǝrǝtiylǝrning yurtining jǝnub tǝripigǝ wǝ Yǝⱨuda zeminiƣa wǝ
    Kalǝbning zeminining jǝnub tǝripigǝ ⱨujum ⱪilip bulang-talang ⱪilduⱪ; xundaⱪla
    Ziklagni kɵydurüwǝtkǝniduⱪ, dedi.
  beo-beo: Amo esoha, ninia da Gelediaide dunu ilia soge (Ga:ilebe fi ilia soge, Yuda
    ga [south] la:idiga gala) amoga ha wa:i ahoana, Sigela:ge moilai bai bagade amo
    laluga ulagi.”
  tpi-OTNT: Mipela i bin i go long hap saut bilong kantri Juda na pait long ol Keret
    na long ol Juda na long ol Kalep na kisim ol samting bilong ol. Na mipela i bin
    i go long Siklak na kukim dispela taun.”
  hau-SA: Mun kai hari a Negeb ta Keretawa ta Yahuda, da Negeb ta Kaleb, muka kuma
    ƙone Ziklag.”
  uig-LAT: Biz esli Keretiylerning yurtining jenub teripige we Yehuda zéminigha we
    Kalebning zéminining jenub teripige hujum qilip bulang-talang qilduq; shundaqla
    Ziklagni köydurüwetkeniduq, dédi.
  nde-nde: Sihlasele iNegebi yamaKherethi lelizwe likaJuda kanye leNegebi yamaKhalebi.
    Njalo iZikhilagi siyitshisile.”
  ton-ton: Naʻa mau hoko atu ʻo tauʻi ʻae potu tonga ʻo Keliti, pea ki he potu ʻoku
    ʻia Siuta, pea ki he potu tonga ʻo Kelepi pea mau tutu ʻa Sikilaki ʻaki ʻae afi.
  ces-1613: Byli jsme zajisté vpád učinili k straně polední Ceretejského, a v tu stranu,
    kteráž jest Judova, a ku poledni, kteráž jest Kálefova, a Sicelech jsme vypálili
    ohněm.
  eng-WMB: We made a raid on the South of the Cherethites, and on that which belongs
    to Judah, and on the South of Caleb; and we burned Ziklag with fire.”
  tam-TCV: நாங்கள் கிரேத்தியருடைய நெகேப் பகுதியையும், யூதாவுக்குச் சொந்தமான பிரதேசத்தையும்,
    காலேப்பின் நெகேப் பகுதியையும் முற்றுகையிட்டு, சிக்லாக்கைத் தீக்கிரையாக்கினோம்”
    என்றான்.
  ceb-ULB: Gisulong namo ang Negev sa Keretihanon, ug ang sakop sa Juda, ug ang Negev
    sa Caleb, ug gisunog namo ang Siklag.”
  pol-UBG: Najechaliśmy na południe od Keretytów, obszar Judy i na południe od Kaleba
    i podpaliliśmy Siklag ogniem.
  urd-GVU: پہلے ہم نے کریتیوں یعنی فلستیوں کے جنوبی علاقے اور پھر یہوداہ کے علاقے
    پر حملہ کیا تھا، خاص کر یہوداہ کے جنوبی حصے پر جہاں کالب کی اولاد آباد ہے۔ شہر
    صِقلاج کو ہم نے بھسم کر دیا تھا۔“
  deu-1912: Wir sind eingefallen in das Mittagsland der Krether und in Juda und in
    das Mittagsland Kalebs und haben Ziklag mit Feuer verbrannt.
  kan-2017: ನಾವು ಕೆರೇತ್ಯರೂ ಯೆಹೂದ್ಯರೂ ಕಾಲೇಬ್ಯರೂ ಇರುವ ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯವನ್ನು ಸೂರೆಮಾಡಿ
    ಚಿಕ್ಲಗ್ ಊರನ್ನು ಸುಟ್ಟುಬಿಟ್ಟು ಬಂದೆವು” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Kug maelgad ko fa gin ni tafen e pi Kerethite u ley ni yimuch yu Judah
    nge fa gin tafen fare ke girdi’ rok Kaleb, ma kug urfiyed nga but’ fare binaw
    nu Ziklag.”
  hlt-MCSB: Kaimih loh Kerethi tuithim, Judah neh Kaleb tuithim te ka muk uh tih Ziklag
    te hmai neh ka hoeh uh,” a ti nah.
  mdy-ETH: ዬያኮ ቤርታ ዪሁዳኮ ዾኦሎ ዛላ ዓኣ፥ ኬሪታ ዓሶ ዓጮንታ ካኣሌቤ ዓጮዋ ዖሊ ዓርቂ ፂቅላጌ ታሚና ኑ ሚቼኔ» ጌዔኔ።
  twi-ASANTE: Yɛkɔtuaa Keretifoɔ wɔ Negeb a ɛyɛ Yudaman wɔ Kaleb asase so, na yɛhyee
    Siklag nkyɛreeɛ.”
  eng-WEBU: We made a raid on the South of the Cherethites, and on that which belongs
    to Judah, and on the South of Caleb; and we burned Ziklag with fire.”
  wal-wal: Nuuni Yihudaa asatu bolli, Kariita asatu bollinne Kaaleeba yaratu bolli
