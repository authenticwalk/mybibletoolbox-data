    Munula palulanguṟu tawunu ini Tjikalakanya tiliṟa nyaṟuṉu.”
  kik-kik: Nĩtwatharĩkĩire Negevu ya Akerethi, na rũgongo rwa bũrũri wa Juda, na Negevu
