  ory-ory: ଆମ୍ଭେମାନେ କରେଥୀୟମାନଙ୍କ ଦକ୍ଷିଣାଞ୍ଚଳ ଆକ୍ରମଣ କଲୁ ଓ ଆମ୍ଭେମାନେ ସିକ୍ଲଗ୍‍କୁ ଅଗ୍ନିରେ
    ଓ ଯିହୁଦାର ଅଧିକାର ଓ କାଲେବର ଦକ୍ଷିଣାଞ୍ଚଳ ଦଗ୍ଧ କଲୁ।”
  chk-chk: Äm aia küt liapem lon ewe fanü Nekep fanüen chon Cheret, lon fanüen chon
