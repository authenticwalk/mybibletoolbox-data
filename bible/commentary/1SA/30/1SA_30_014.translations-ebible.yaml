  asm-FB: আমি কৰেথীয়াসকলৰ নেগেভ অঞ্চলত উপদ্ৰৱ চলাইছলোঁ; যিহূদাৰ অধিকাৰত থকা আৰু কালেবৰ
    অধিকাৰত নেভেগ অঞ্চলত আক্ৰমণ কৰিছিলোঁ। আমি চিক্লগ জ্ৱলাই দিছিলোঁ।”
  sus-A: مُشُ كٍرٍتِ نُن كَلٍبِ شَ مِشِيٍ بْنبْ نّ فبٍنفبٍرٍنيِ مَ، يُدَيَ. مُشُ تّ
    سٌ نّ سِكِلَفَ قَن نَ.»
  fra-SBL: Nous avons fait une incursion dans le sud des Kéréthiens, dans ce qui appartient
