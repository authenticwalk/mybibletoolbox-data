  ssd-ssd: Sine kageŋ ka Keret ma tugu Yuda ma tugu Kaleb ma tugu ki prote kumamŋge
    kame bugeŋ sulumba pro Siklakŋge tumbraŋ piygeŋ ŋga David sana.
  rop-rop: '@see-verse:1SA.030.013'
  ukr-1871: Ми набігали набігом у полуденню Керету і в займище Юдине і в полуденню
