  mya-JVB: ခေရသိ ပြည်တောင် ပိုင်း၊ ယုဒ ပြည်နှင့် ကာလက် ပြည်တောင် ပိုင်းကို တိုက် ၍
    ဇိကလတ် မြို့ကို မီး ရှို့ ပါပြီဟုပြောဆို ၏။
  tbg-tbg: Tenavu oru Nekevi Aahara Vataini variaka Kereti vatanaakave, Iutaa vatanaakave,
    Kalepi vatanaakave, vika hampata raquqi viha vika airairavata vare, Sikiraakini
    orunte vi vatukara ihaqohai tatoqa kaunarave, tiro.
  hmo-hmo: Ai be Kerete taudia edia tano Negebe kahanai, Iuda kahanai, bona Kaleba
    ena Negebe kahanai ai tuari henia. Sikilaga danu be lahi dekenai ai gabua.”
  urd-urd: हमने करेतियों के दख्खिन में और यहूदाह के मुल्क में और कालिब के दख्खिन में
    लूट मार की और सिक़लाज को आग से फूँक दिया।”
  rus-SYN: мы вторгались в полуденную часть Керети и в область Иудину и в полуденную
    часть Халева, а Секелаг сожгли огнем.
  bqc-SIM: Wa lɛlɛ Nɛgɛvɛ bùsuwaɛ, gu pↄ́ Kɛlɛtiↄ kuu ń Yudaↄ ń Kalɛbu buiↄ, ↄ̃
    wà tɛsↄ̃̀ Zikilagawa.
  tcz-CHONGTHU: Judah gamsung a Chereth mite gamsung’a Negev khopi, Caleb phung mite
    gamsung kachom un, chule Ziklag khopi chu meiyin kahal lhah uva hung kile kahiuve,”
    ati.
  mar-mar: आम्ही करेथी यांच्या दक्षिण प्रदेशावर व यहूदाच्या प्रांतावर व कालेबाच्या
    दक्षिण प्रदेशावर घाला घातला आणि सिकलाग आम्ही अग्नीने जाळले.”
  qub-qub: Aywaräcuna Ceret nasyunpa sur caj-läninpa, Judá partipa, Caleb partipa
    ima-aycatapis asaltaj. Siclagchöga wasincunatapis rupaycärachishcäcuna.»
  bqp-bqp: O lɛtɛ Nɛgɛvi bùsuuamɛ, gu kũ Kɛrɛtinↄn kun kũ Yudanↄ kũ Kalɛbu burinↄ,
    akũ ò tɛ́ sↄ̃̀ Zikilagaa.
  hat-hat: Nou te anvayi zòn Negèv kote keretyen yo rete a. Apre sa, nou pase nan
    zòn Negèv ki nan peyi Jida a, ak zòn Negèv ki nan peyi Kalèb la. Lèfini, nou mete
    dife nan lavil Ziklag.
  eng-BSB: We raided the Negev of the Cherethites, the territory of Judah, and the
    Negev of Caleb, and we burned down Ziklag.”
  tod-tod: Kɔɔi ɠa gi liai gi too, Kelɛte yooi zu lɛkpɛmaʋɛ nu yeezazuʋɛ, Zuda yooi,
    ta Kalɛɓe yooi lɛkpɛmaʋɛ nu yeezazuʋɛ, gi abui logɛ ɓalaa Sikelage ʋa.»
  eng-WEBPB: We made a raid on the South of the Cherethites, and on that which belongs
    to Judah, and on the South of Caleb; and we burnt Ziklag with fire.”
  kbq-kbq: Tagra Negevi kaziga vuta Kereti vahe'ene Juda vahe'ene Kalepi vahe ha'
    ome huzamanteteta, Ziklag kumara teve ome taginteta negreta e'none.
  nhe-BL: Tojuanti tiyajtoyaj ticalaquitoj ica tlatzintla ipan tlali Judá campa inialtepe
    nopa cereteos huan ica tlatzintla tlen itlal Caleb. Huan nojquiya tijtlatijque
    altepetl Siclag.
  bus-bus: Wa lɛɛ Nɛgɛvi bùsuamɛ, guu kɛ̀ Kiritinↄↄ kún kↄ̃n Yudanↄ kↄ̃n Kalɛbu boriinↄ,
    ben wà tɛ́ sↄ̃̀ Zikilagaa.
  gub-BL: Ure uruixe Kereta izuapyapyr waiwy rehe ure. Ure uruixe Zuta rehe no. Ure
    uruixe Karew iànàm waiwy rehe no. Urumunyk tata Zikirak tawhu rehe ure no, i'i
    izupe.
  eng-DRA: For we made an invasion on the south side of Cerethi, and upon Juda, and
    upon the south of Caleb, and we burnt Siceleg with fire.
