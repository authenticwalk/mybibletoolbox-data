  twi-twi: Yɛkɔtoaa Keretifo wɔ Negeb a ɛyɛ Yudaman wɔ Kaleb asase so, na yɛhyew Siklag.”
  hlt-hlt: Kaimih loh Kerethi tuithim, Judah neh Kaleb tuithim te ka muk uh tih Ziklag
