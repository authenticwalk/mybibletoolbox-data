  lug-lug: Twalumba obukiikaddyo obw’Abakeresi, n’ensi ya Yuda n’obukiikaddyo obwa
    Kalebu, ne twokya ne Zikulagi.”
  heb-heb: אנחנו פשטנו נגב הכרתי ועל אשר ליהודה ועל נגב כלב ואת צקלג שרפנו באש׃
  ben-IRV: আমরা করেথীয়দের দক্ষিণ অঞ্চলে, যিহূদার অধিকারে ও কালেবের অধিকারের দক্ষিণ
    অঞ্চলে চড়াও হয়েছিলাম, আর সিক্লগ আগুনে পুড়িয়ে দিয়েছিলাম৷”
  pan-pan: ਅਸੀਂ ਕਰੇਤੀਆਂ ਦੇ ਦੱਖਣ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਉੱਤੇ ਅਤੇ ਕਾਲੇਬ ਦੇ ਦੱਖਣ ਉੱਤੇ ਵੀ ਲੁੱਟ
    ਮਾਰ ਕੀਤੀ ਸੀ ਅਤੇ ਸਿਕਲਗ ਨੂੰ ਅਸੀਂ ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟਿਆ।
  tkr-tkr: Şi canubulynang'a, Keretbışde, Yahudayne, Kalevne cigabışeeqa k'yophur.
