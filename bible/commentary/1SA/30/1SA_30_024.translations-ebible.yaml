  hbo-WLC: וּמִי֙ יִשְׁמַ֣ע לָכֶ֔ם לַדָּבָ֖ר הַזֶּ֑ה כִּ֞י כְּחֵ֣לֶק ׀ הַיֹּרֵ֣ד בַּמִּלְחָמָ֗ה
    וּֽכְחֵ֛לֶק הַיֹּשֵׁ֥ב עַל־הַכֵּלִ֖ים יַחְדָּ֥ו יַחֲלֹֽקוּ׃ ס
  ibo-ibo: Unu chere na ọ dị onye ga-ege unu ntị mgbe unu na-ekwu okwu dị otu a? Anyị
    niile ga-eketa oke; oke ndị jere agha na ndị chebere ihe anyị ga-abụ otu.”
  ory-ory: ପୁଣି, ଏ ବିଷୟରେ ତୁମ୍ଭମାନଙ୍କର କଥା କିଏ ଶୁଣିବ? କାରଣ ଯୁଦ୍ଧକୁ ଗମନକାରୀ ଲୋକ ଯେପରି
    ଆପଣା ଅଂଶ ପାଇବ, ସାମଗ୍ରୀ ନିକଟରେ ରହିବା ଲୋକ ସେପରି ଅଂଶ ପାଇବ, ସେମାନେ ସମାନ ଅଂଶ ପାଇବେ।”
  chk-chk: Esap wor eman a tipeeu ngenikemi won ei ekiek. Pun ükükün inetin ätewe
    mi feila maun epwe chök ükükün inetin ätewe mi nonometiu ren ekewe pisek, repwe
    chök nönnöpök.”
  ssd-ssd: ye tane tuku pasa ta dubiwe nda. Kuga. Agaŋ ndende ta ŋakmba walmba tane
    kinaig mbal nane agaŋ ndende kulatka minnaig mbal ta kumu kumu kilap ŋga saniŋgina.
  rop-rop: Wal nobodi kaan teiknodis langa yumob, dumaji ebribodi garra abum ebrijing
    seimwei. Detlot men hubin jidan iya biyain en maindimbat ola enijing garra gedim
    seimwei laik detlot men hubin go en fait.”
  ukr-1871: 'Та й хто слухати ме вас у ʼцїй справі? Нї, яка частина тим, що ходили
    на війну, така мусить бути й тим, хто зостався при таборі: однаково всїх обдїлиться.'
  deu-1951: Wer könnte eurem Vorschlag gehorchen? Sondern wie das Teil derer ist,
    die in den Streit hinabgezogen sind, also soll auch das Teil derer sein, die bei
    dem Gepäck geblieben sind; es soll gleich geteilt werden!
  eng-JPS: And who will hearken unto you in this matter? for as is the share of him
    that goeth down to the battle, so shall be the share of him that tarrieth by the
    baggage; they shall share alike.'
  srp-1865: I ko æe vas poslušati u tome? jer kakav je dio onome koji ide u boj taki
    je i onome koji ostane kod prtljaga; jednako treba da podijele.
  lug-lug: Ani anaabawuliriza ku nsonga eyo? Omuntu eyagenze mu lutalo ky’anaagabana,
    kinaaba kyekimu n’eky’oli eyasigadde ng’akuuma ebintu ebikozesebwa. Bonna banaagabana
    kyenkanyi.”
  heb-heb: ומי ישמע לכם לדבר הזה כי כחלק הירד במלחמה וכחלק הישב על הכלים יחדו יחלקו׃
  ben-IRV: কে বা এ বিষয়ে তোমাদের কথা শুনবে? যে যুদ্ধে যায়, সে যেমন অংশ পাবে, যে
    জিনিসপত্রের কাছে থাকে, সেও সেরকম অংশ পাবে; উভয়ের সমান অংশ হবে৷”
  pan-pan: ਇਸ ਗੱਲ ਵਿੱਚ ਭਲਾ, ਤੁਹਾਡੀ ਕੌਣ ਸੁਣੇਗਾ? ਕਿਉਂ ਜੋ ਜਿਵੇਂ ਜਿਹੜਾ ਕੋਈ ਲੜਾਈ ਵਿੱਚ ਜਾਂਦਾ
    ਹੈ, ਜਿਹੀ ਵੰਡ ਉਹ ਨੂੰ ਮਿਲਦੀ ਹੈ ਤਿਹਾ ਹੀ ਜਿਹੜਾ ਕੋਈ ਡੇਰੇ ਵਿੱਚ ਰਹੇ ਮਿਲੇਗੀ। ਦੋਹਾਂ ਦੀ
    ਇੱਕੋ ਜਿਹੀ ਵੰਡ ਹੋਵੇਗੀ।
  tkr-tkr: Şavaa vuşde mane cuvabıl k'ırı iliyxheyee? Dəv'eeqa hark'ıning'uqab, yişde
    karane k'ane axuyng'uqab akaranacab pay vuxhes vukkan. Gırgıng'us akaraba bit'al
    haa'as vukkan.
  mya-JVB: ဤ အမှု၌ သင် တို့စကား ကို အဘယ်သူ နားထောင် လိမ့်မည်နည်း။ စစ်တိုက် သွား သော
    သူရ သည်အတိုင်း ၊ ဥစ္စာ ကို စောင့်လျက် နေရစ်သောသူရစေ။ နှစ်ပါးစလုံးတို့သည် အညီအမျှခံစေဟု
    စီရင်၏။
  tte-O: Tabu walone bwaimwa tagiginauli besiele. Kaiwena siya simiyamiya na ala gogo
    sigitegite-kalatagili na kita talau takaleya Amaleki kolili. Sowasowana gogone
    tasoiyagili meuloila kolila.”
  tbg-tbg: Ne ti varia uvarara kiama vovano koqe uvave tianarove. Tenavu vi haikara
    koqemake rairake ekaa vaiintivano vohaa qaramake varaare. Raquanaini vuakave,
    maini vaiha airairaqaa raqiki variakave, vika vika vohaa qaramake rairake varevarave,
    tiro.
  hmo-hmo: Daika ese emui hereva do idia kamonai henia? Tau ta lasi, ani? Ita ese
    tuari dekenai ita abia kohu do ita haria neganai, tuari dekenai lao taudia bona
    kohu naria taudia edia ahuna be tamona.”
  urd-urd: और इस काम में तुम्हारी मानेगा कौन? क्यूँकि जैसा उसका हिस्सा है जो लड़ाई
    में जाता है वैसा ही उसका हिस्सा होगा जो सामान के पास ठहरता है, दोनों बराबर हिस्सा
    पाएँगे।”
  rus-SYN: 'И кто послушает вас в этом деле? Они не хуже нас. Какова часть ходившим
    на войну, такова часть должна быть и оставшимся при обозе: на всех должно разделить.'
  bqc-SIM: Gbɛ̃e a yã́ pↄ́ á òɛ bee sio fá. Gbɛ̃́ pↄ́ gↄ̃̀ aalɛ pↄ́ↄ dↄ̃́aↄ asea
    aↄ doũ ń gbɛ̃́ pↄ́ gɛ̀ zĩlauↄ pↄ́ↄɛ. Wá kpaalɛkↄ̃ɛ sáasaa.
  tcz-CHONGTHU: Eihon hitia hi thu isei uleh kon nasei angai ding ham? Galkonpa chan
    jat chu thil ngahpa jong chang tei ding ahi,” tin ahin donbut in ahi.
  mar-mar: या गोष्टीविषयी तुमचे कोण ऐकेल? जो लढाईत गेला त्याचा जसा वाटा तसा जो सामानाजवळ
    राहतो त्याचा वाटा होईल; त्यांना सारखाच वाटा मिळेल.”
  qub-qub: Gamcuna nishayquega manami bälinchu. Raquipänacuychöga iwalmi chasquin
    guepita täpaycar quëdajwan pillyaman aywajpis.»
  bqp-bqp: Gbɛ̃ke ni yã kũ a ò díkĩna síro fá. Gbɛ̃ kũ ò gↄ̃̀ òtɛn pↄ́nↄ dãkpãnↄ
    baka nigↄ̃ dokↄ̃nↄ kũ gbɛ̃ kũ ò gɛ̀ɛ zĩ̀lannↄmɛ. Óni kpaatɛtɛkↄ̃nɛ lɛɛlɛlɛɛlɛ.
  hat-hat: 'Pesonn pa ka dakò ak sa n''ap di la a. Nou pral separe bay chak moun sa
    ki pou yo: sa ki te rete dèyè nan kan an ap resevwa menm kantite ak sa ki te desann
    al goumen.'
  eng-BSB: Who will listen to your proposal? The share of the one who went to battle
    will match the share of the one who stayed with the supplies. They will share
    alike.”
  tod-tod: Ɓɛ ɠa é woilosu wo-woo ma niima vai zu? Zɔi diai kɔɔɠɔzuʋɛ, ta nii zɛgai
    kasɔiti koba, tɔnɔi ɠa ɠɛɛzu ga ɠɛʋele, ti gaaɠwɛ yɔɠɔzu ʋɔɔma.»
  eng-WEBPB: Who will listen to you in this matter? For as his share is who goes down
    to the battle, so shall his share be who stays with the baggage. They shall share
    alike.”
  kbq-kbq: Hagi iza tamagri kegura tamage huno hugnarera hugahie? Hagi fenotire'ma
    kegava hu'za hate'ma ovu'naza vahe'ene hate'ma vu'naza vahe'enena, maka zana ana
    avamenteke refko huta erigahune.
  nhe-BL: Huan axaca inmechtlacaquilis tlen inquiijtohuaj. Monequi nopa tlacame tlen
    mocajque nica huan quimocuitlahuijque totlamantzitzi quiselise san se ininparte
    queja tlen yajque ipan tlatehuicajyotl.
  bus-bus: Dé bé é yã kɛ̀ á ò kɛ̀kii sí sↄ̃ↄ? Gbɛ̃ kɛ̀ aↄ̃ gↄ̃̀ aↄ̃ↄe pↄ́nↄ dãkpaanↄ
    asaia égↄ̃ dↄ̃nkↄ̃ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ gàa zĩ̀lannↄmɛ. Wé kpaatɛtɛkↄ̃nɛ sáasaamɛ.
  gub-BL: Penemiapo ràm na'ikatu pixik kwaw amogwer xe har wanupe. Ximuza'aza'ak ma'e
    zaneremipyhyk kwer paw nehe, pegegwer zuawyawygatu ma'e romo nehe. Zaneraikweromo
    zanema'e rehe we upyta ma'e kwer upyhyk hekuzar zaneàmàtyry'ymar wazuka arer wazàwe
    wà, i'i wanupe.
  eng-DRA: And no man shall hearken to you in this matter. But equal shall be the
    portion of him that went down to battle and of him that abode at the baggage,
    and they shall divide alike.
