verse: 1SA.030.024
translations:
  mal-C: നിങ്ങൾ ഈ പറയുന്ന വാക്കുകൾ ആർ ചെവിക്കൊള്ളും? യുദ്ധത്തിനു പോകുന്നവന്റെയും സാധനസാമഗ്രികളുടെ
    അടുത്തിരിക്കുന്നവന്റെയും ഓഹരി തുല്യമായിരിക്കണം. എല്ലാവരും തുല്യമായി വീതംവെച്ചെടുക്കണം.”
  deu-TKW: 'Wer wird auch in dieser Sache auf euch hören? Vielmehr: wie der Anteil
    dessen, der in den Kampf zieht, soll auch der Anteil dessen sein, der beim Gepäck
    bleibt: gleichen Anteil sollen sie haben! -'
  lin-lin: Nani akoki kondima bino na makambo oyo bozali koloba ? Eteni ya moto oyo
    atikalaki kokengela biloko mpe eteni ya moto oyo akendeki na bitumba esengeli
    kozala ndenge moko. Tokokabola nyonso ndenge moko.
  eng-LSV: and who listens to you in this thing? For as the portion of him who was
    brought down into battle, so also [is] the portion of him who is abiding by the
    vessels—they share alike.”
  eng-GNV: 'For who will obey you in this matter? but as his part is that goeth downe
    to the battel, so shall his part be, that tarieth by the stuffe: they shall part
    alike.'
  eng-WEBSTER: 'For who will hearken to you in this matter? but as his part is that
    goeth down to the battle, so shall his part be that tarrieth by the goods: they
    shall part alike.'
  nhw-BL: Huan amo aqui anmechtlacaquilis catli anquiijtohuaj. Monequi nopa tlacame
    catli mocajque nica huan quimocuitlahuijque totlamantzitzi quiselise san se ininparte
    quen catli yajque ipan tlahuilancayotl.
  swh-ONEN: Ni nani atasikiliza yale mnayosema? Fungu la mtu aliyekaa na vyombo litakuwa
    sawa na la yule aliyekwenda vitani. Wote watashiriki sawa.”
  bba-bba: Ye i mɑn bikiɑmɔ mini, ɡoo kun ye wurɑmɔ. Be bɑ tɑɑ bi dɑ kɑ be bɑ sinɑ
    bɑ bɛsɛn yɑ̃nu kɔ̃su, be kpuron bɔnu yɑ ko n nɛwɑ.
  eng-KJVCPB: 'For who will hearken unto you in this matter? but as his part is that
    goeth down to the battle, so shall his part be that tarrieth by the stuff: they
    shall part alike.'
  mpx-mpx: Inoke nige bosowaina anamiu naha hago! He gamagal toto i misikal bugubugul
    i matahikan ana gabom ni olaolaek gamagal toto i na i lohaveyan ana gabom. Ali
    gabom ni olaolaek ya.”
  luo-luo: Ngʼama biro winjo wachu? Pok mar joma nodongʼ karito gigewa biro bedo marom
    gi pok ngʼat mane odhi e lweny. Ji duto biro yudo maromre.”
  meu-meu: Daika ese baine kamonai henimui, ina kara ai. Badina be tuari ela tauna
    ahuna bona kohu badibadinai e nohova tauna ahuna bae heḡereḡere; ahudia na bae
    tamona.
  npi-ULB: तिमीहरूको यो कुरा कसले सुन्‍नेछ? किनभने युद्धमा जानेहरूको हिस्‍सा जत्ति
    हुन्छ सामानहरू कुर्नेहरूको हिस्‍सा पनि त्‍यत्ति नै हुनेछ । तिनीहरूले बाँड्‍नेछन्
    अनि बराबर बाँड्‍नेछन् ।”
  yor-yor: Ta ni yóò gbọ́ tiyín nínú ọ̀ràn yìí? Ṣùgbọ́n bi ìpín ẹni tí ó sọ̀kalẹ̀
    lọ si ìjà ti rí, bẹ́ẹ̀ ni ìpín ẹni ti ó dúró ti ẹrù; wọn ó sì pín in bákan náà.”
  ind-ind: Tidak seorang pun akan setuju dengan perkataanmu tadi! Baik anggota kita
    yang ikut bertempur, maupun yang tinggal menjaga perbekalan, akan mendapat bagian
    jarahan yang sama banyak.”
  pes-OPCB: من با آنچه شما می‌گویید موافق نیستم. همهٔ ما به طور یکسان از این غنیمت
    سهم خواهیم برد. کسانی که به میدان جنگ می‌روند و آنانی که در اردوگاه نزد اسباب
    و اثاثیه می‌مانند سهم هر دو مساوی است.»
  tgl-ULB: Sinong makikinig sa inyo sa bagay na ito? Dahil gaya ng kabahagi ay para
    sa sinumang pumunta sa labanan, kaya ganundin ang kabahagi para sa sinumang nagbantay
    sa mga gamit; makikibahagi sila at magkakapareho bawat kabahagi.”
  hui-hui: Ai tínaga bi o lalu kamiruni karulape aiwa lolebirabe. Tínaga bi uruni
    karulape larimi lolene agali mbira nahedago ai mbirale wai hamaha howa mo yarimaruni
    bibahende ina damene ogoria hayaru baba ogobi dege dege hanuni tale buleberema.
    Agali dabudabu handayaho hayaru ti nde wai piaga biaru ti yaradagua dege yilo
    talebu mimi̱ya, lene.
  mya-mya: သင်​တို့​၏​အ​ကြံ​ပေး​ချက်​ကို​အ​ဘယ်​သူ​မျှ လက်​ခံ​နိုင်​လိမ့်​မည်​မ​ဟုတ်။
    သင်​တို့​အား​လုံး​ညီ တူ​ညီ​မျှ​ခွဲ​ဝေ​ယူ​ရ​ကြ​မည်။ စ​ခန်း​စောင့်​နေ ရစ်​ခဲ့​သူ​သည်​စစ်​ပွဲ​ဝင်​ရန်​သွား​ရောက်​သူ​ရ​ရှိ
    သည့်​အ​တိုင်း​ပင်​ရ​ရှိ​စေ​ရ​မည်'' ဟု​ဆို​၏။-
  bod-N: ཁྱོད་ཅག་གི་གཏམ་ལ་སུས་མཉན་པར་བྱ། དམག་ཏུ་འགྲོ་མཁན་གྱི་ཐོབ་སྐལ་དང་འདྲ་བར་དམག་ཆས་སྲུང་མཁན་རྣམས་ལའང་སྐལ་ཡོད་པར་འགྱུར།
    ཐམས་ཅད་ལ་སྐལ་འདྲ་བར་འཐོབ་འོང་ཞེས་སྨྲས།
  sna-sna: Ndianiko achateerera kune zvamunoreva? Mugove womunhu akasara achichengeta
    nhumbi unofanira kuva wakaenzana nowouyo akaenda kuhondo.”
  spa-BLM: ¿Quién os escuchará en este asunto? Porque así como su parte es el que
    baja a la batalla, así será su parte el que se quede con el bagaje. Se repartirán
    por igual”.
  cac-cac: ¿Tom ay mach ol chaan yab' jun e pensar chi'? Icha val yic eb' ix xid'ec'
    d'a oval ol yic'a', icha pax chi' yic eb' ix can yil co c'ael tic ol yic'a', lajann̈ej
    ol ec'oc, xchi vin̈.
  swh-ULB: Ni nani atawasikiliza kuhusu jambo hili? Kwa maana mgawo ni kwa yeyote
    aendae vitani, basi pia mgawo ni kwa yeyote aliyelinda mizigo; Nao watapata tena
    kilicho sawa.”
  bel-bel: 'І хто паслухаецца вас у гэтай справе? Якая частка тым, што хадзілі на
    вайну, такая частка павінна быць і тым, што заставаліся пры абозе: на ўсіх трэба
    падзяліць.'
  deu-ELBBK: 'Und wer wird in dieser Sache auf euch hören? Denn wie das Teil dessen,
    der in den Kampf hinabzieht, so soll auch das Teil dessen sein, der bei dem Geräte
    bleibt: gemeinsam sollen sie teilen.'
  mbb-OT: Wazà iyan ebpemineg keniyan te egkeǥiyen niw. Kinahanglan he ebehinan is
    langun! Is bahin te mibpelintetaǥak he ebantey te menge gamit tew, kinahanglan
    he id-repeng daan duen te midhendiyà te tebek.”
  mal-2015: ഈ കാര്യത്തിൽ നിങ്ങളുടെ വാക്കു ആർ സമ്മതിക്കും? യുദ്ധത്തിന്നു പോകുന്നവന്റെ
    ഓഹരിയും സാമാനങ്ങൾക്കരികെ താമസിക്കുന്നവന്റെ ഓഹരിയും ഒരുപോലെ ആയിരിക്കേണം; അവർ സമാംശമായി
    ഭാഗിച്ചെടുക്കേണം എന്നു പറഞ്ഞു.
  rmc-rmc: Amen tumen našťi šunas andre kadi veca. Bo ajso kotor, savo chudela oda,
    ko avľa andro mariben, chudela the oda, ko ačhiľa te stražinel o veci. Savore
    chudena jednakones.“
  pes-OPV: و کیست که در این امر به شما گوش دهد زیرا قسمت آنانی که نزد اسباب می‌مانند
    مثل قسمت آنانی که به جنگ می‌روند، خواهد بود و هر دو قسمت مساوی خواهند برد.»
  ron-1924: Ши чине в-ар аскулта ын привинца ачаста? Партя требуе сэ фие ачеяшь атыт
    пентру чел че с-а коборыт пе кымпул де бэтае, кыт ши пентру чел че а рэмас ла
    калабалыкурь; с-о ымпартэ деопотривэ.”
  ben-OBCV: কে তোমাদের কথা শুনবে? যারা রসদসামগ্রী পাহারা দিয়েছিল তারাও, যারা যুদ্ধে
    গিয়েছিল, তাদের মতোই ভাগ পাবে। সবার বখরাই সমান হবে।”
  som-som: Haddaba bal yaa waxaa idinka maqlaya? Ka dagaalka u baxaa siduu qayb u
    helo ayuu ka alaabta ku hadhaana qayb u helayaa; isku si waa inay u qaybsadaan.
  lat-VUC: 'nec audiet vos quisquam super sermone hoc: æqua enim pars erit descendentis
    ad prælium, et remanentis ad sarcinas, et similiter divident.'
  eng-ASVBT: 'And who will hearken unto you in this matter? for as his share is that
    goeth down to the battle, so shall his share be that tarrieth by the baggage:
    they shall share alike.'
  ita-1885: E chi vi acconsentirebbe in questo affare? perciocchè la parte di chi
    dimora appresso alla salmeria dev'essere uguale a quella di chi scende alla battaglia;
    essi debbono partir fra loro.
  eng-LXXUP: And who will hearken to these your words? for they are not inferior to
    us; for according to the portion of him that went down to the battle, so shall
    be the portion of him that abides with the baggage; they shall share alike.
  eng-ULB: Who will listen to you in this matter? For as the share is for anyone who
    goes into battle, so also will the share be for anyone who waits by the baggage;
    they will share and share alike.”
  spa-VBL: ¿Quién los va a escuchar cuando digan tales cosas? La parte que reciban
    los que fueron a la batalla será la misma que la de los que se quedaron para guardar
    las provisiones”.
  fra-_FOB: Qui vous écouterait dans cette affaire? Car la part de celui qui descend
    au combat et la part de celui qui demeure au bagage, doivent être égales; ils
    partageront ensemble.
  mal-mal: ഈ കാര്യത്തിൽ നിങ്ങളുടെ വാക്ക് ആർ സമ്മതിക്കും? യുദ്ധത്തിന് പോകുന്നവന്റെ
    ഓഹരിയും സാധനങ്ങൾക്കരികെ താമസിക്കുന്നവന്റെ ഓഹരിയും ഒരുപോലെ ആയിരിക്കേണം; അവർ സമാംശമായി
    ഭാഗിച്ചെടുക്കേണം” എന്നു പറഞ്ഞു.
  urd-GVR: To phir ham āp kī bāt kis tarah māneṅ? Jo pīchhe rah kar sāmān kī hifāzat
    kar rahā thā use bhī utnā hī milegā jitnā ki use jo dushman se laṛne gayā thā.
    Ham yih sab kuchh barābar barābar taqsīm kareṅge.”
  suz-BL: सुम इन देंशो लोव़ बिप्‍बा? खाल पाइब नु लडाइम लाइब नेल्‍लेम उइक्‍थ उइक्‍थ
    ताइनीम” देंमाक्‍त। गन्‍ती ३१:२४
  ita-1927: E chi vi darebbe retta in quest’affare? Qual è la parte di chi scende
    alla battaglia, tale dev’essere la parte di colui che rimane presso il bagaglio;
    faranno tra loro le parti uguali.
  ckb-ckb: لەم شتەدا کێ گوێتان پێدەدات؟ بەشی ئەوەی لەلای کەلوپەلەکان ماوەتەوە دەبێت
    وەک بەشی ئەوە بێت کە دابەزیوە بۆ جەنگ، وەک یەک بەشیان بەردەکەوێت.»
  eng-BBE: 'Who is going to give any attention to you in this question? for an equal
    part will be given to him who went to the fight and to him who was waiting by
    the goods: they are all to have the same.'
  kan-OKCV: ಆದರೆ ಯುದ್ಧಕ್ಕೆ ಹೋದವನ ಪಾಲಿನ ಹಾಗೆಯೇ ಸಲಕರಣೆಗಳ ಬಳಿಯಲ್ಲಿ ಕಾದಿರುವವನಿಗೂ ಪಾಲು
    ಇರಲಿ. ಅವರವರ ಪಾಲು ಇರಲಿ,” ಎಂದನು.
  tam-2017: இந்தக் காரியத்தில் உங்கள் சொல் கேட்க யார் சம்மதிப்பான்? யுத்தத்திற்குப்
    போனவர்களின் பங்கு எவ்வளவோ, அந்த அளவில் பொருட்களின் அருகே இருந்தவர்களுக்கும் பங்கு
    கிடைக்கவேண்டும்; சரிபங்காகப் பங்கிடுவார்களாக என்றான்.
  spa-RV-1909: '¿Y quién os escuchará en este caso? porque igual parte ha de ser la
    de los que vienen á la batalla, y la de los que quedan con el bagaje: que partan
    juntamente.'
  ron-BTF: Fiindcă cine vă va da ascultare în acest lucru? Ci cum este partea celui
    care coboară la bătălie, tot astfel să fie partea celui care rămâne lângă lucruri,
    vor împărți la fel.
  eng-WEBP: Who will listen to you in this matter? For as his share is who goes down
    to the battle, so shall his share be who stays with the baggage. They shall share
    alike.”
  eng-FBV: Who's going to listen to you when you say such things? Whatever share those
    who went into battle receive will be the same as those who stayed to guard the
    supplies.”
  nld-1939: Wie zou ook maar naar uw voorstel willen luisteren? Neen, die ten strijde
    trekt, krijgt niet meer dan die bij de legertros blijft; ze moeten gelijk opdelen.
  nch-BL: Huan amo aqui amechtacaquilis cati anquiijtohuaj. Monequi nopa tacame cati
    mocajque nica huan quimocuitahuijque totamantzitzi quiselise san se ininparte
    quej cati yajque ipan tatehuilisti.
  vie-1934: Vậy, ai theo lời định ước của các ngươi được? Phần của kẻ ra trận và phần
    của kẻ giữ đồ vật phải bằng nhau; chúng sẽ chia cho nhau vậy.
  hin-CV: किसे तुम्हारा यह तर्क मान्य हो सकता है? लूट की सामग्री में उसका भी उतना
    ही अंश होगा, जो सबके सामान की रक्षा के लिए पीछे रुका रहता है, जितना उसका, जो युद्ध
    करता है; सबका अंश समान होगा.”
  spa-BES: ¿Quién te va a prestar atención en este asunto? porque se le dará una parte
    igual al que fue a la pelea y al que estaba esperando junto a los bienes, todos
    deben tener lo mismo.
  tdx-tdx: Ia ty hañaoñe anahareo amo raha zao? Fa ho mira ami’ty anjara’ i nizotso
    mb’añ’aly mb’eoy ty anjara’ i nitambatse amy kilankañeiy; hifanjara mira iereo.
  tha-KJV: ในเรื่องนี้ใครจะฟังเสียงของท่าน เพราะคนที่ลงไปรบได้ส่วนแบ่งของเขาอย่างไร
    คนที​่เฝ้ากองสัมภาระอยู่​ก็​ควรได้ส่วนแบ่งอย่างนั้น ให้​เขาทั้งหลายรับส่วนแบ่งเหมือนกัน”
  por-BR-2018: E quem vos escutará neste caso? Porque igual parte será a dos que vem
    à batalha, e a dos que ficam com a bagagem; que repartam juntos.
  deu-ELO: 'Und wer wird in dieser Sache auf euch hören? Denn wie das Teil dessen,
    der in den Streit hinabzieht, so soll auch das Teil dessen sein, der bei dem Geräte
    bleibt: gemeinsam sollen sie teilen.'
  eng-WYC-2018: neither any shall hear us strive on this word. For even part shall
    be of him that goeth down to battle, and of him that dwelleth at the fardels;
    and in like manner they shall part the prey. (nor shall anyone hear us arguing
    over this matter. For even portion shall be for him who went down to the battle,
    as well as for him who stayed with the bundles, or the supplies; yea, in like
    manner they shall divide up the prey.)
  epo-epo: Kaj kiu aŭskultos vin en tiu afero? ĉar la parto de tiu, kiu iris en la
    batalon, devas esti tia sama, kiel de tiu, kiu restis ĉe la ĉararo; egale devas
    esti dividite.
  uig-PIN: Bu ixta kim silǝrgǝ maⱪul dǝydu? Qünki soⱪuxⱪa qüxkǝnning ülüxi ⱪandaⱪ
    bolsa yük-taⱪlarƣa ⱪariƣuqilarningmu ülüxi xundaⱪ bolidu; ⱨǝmmǝ adǝm tǝng bɵlüxsun
    — dedi.
  beo-beo: 'Nowa da dilia sia: nabima:bela:? Dunu huluane da liligi defele lamu. Nowa
    da ninia liligi ouligili esalu galea, ilia da gegena ahoasu dunu ilia labe defele
    lamu.”'
  tpi-OTNT: Husat bai i orait long tok bilong yupela? I no gat wanpela man. Yumi mas
    tilim gut na givim wankain skel long olgeta man. Ol man i stap na lukautim ol
    kago i mas kisim wankain skel olsem ol man i go long pait.”
  hau-SA: Wa zai goyi bayanku a kan wannan al’amari? Wanda ya tafi wurin yaƙi da wanda
    ya zauna wurin kaya, rabonsu zai zama daidai.”
  uig-LAT: Bu ishta kim silerge maqul deydu? Chünki soqushqa chüshkenning ülüshi qandaq
    bolsa yük-taqlargha qarighuchilarningmu ülüshi shundaq bolidu; hemme adem teng
    bölüshsun — dédi.
  nde-nde: Pho ngubani ozalalela lokhu elikutshoyo na? Isabelo somuntu osele lempahla
    sizafana lesalowo ohambileyo ekulweni impi. Bonke bazakwabelwa ngokufanayo.”
  ton-ton: 'He ko hai ia ʻe tokanga kiate kimoutolu ʻi he meʻa ni? Kae hangē ko e
    ʻinasi ʻo ia ʻoku ʻalu hifo ki he tau, ʻe pehē pe ʻae ʻinasi ʻo ia ʻoku tatali
    ʻo leʻohi ʻae ngaʻotoʻota: tenau ʻinasi tatau pe.”'
