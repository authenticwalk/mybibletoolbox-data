verse: 1SA.030.020
translations:
  mal-C: അവരുടെ ആടുമാടുകളെയും അദ്ദേഹം അപഹരിച്ചു. അദ്ദേഹത്തിന്റെ ഭൃത്യന്മാർ മറ്റു കാലിക്കൂട്ടങ്ങളോടൊപ്പം
    അവയെയും തെളിച്ചുകൊണ്ട് മുമ്പേപോയി. “ഇതു ദാവീദിന്റെ കൊള്ള,” എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'Da nahmen sie alle Schafe und Rinder und führten sie ihm vor und riefen:
    Das ist Davids Beute!'
  lin-lin: 'Davidi akamataki bameme mpe bangombe nyonso. Bato oyo bazalaki kotambola
    liboso ya bibwele mpo na kolakisa yango nzela bazalaki koloba : « Tala bomengo
    ya bitumba ya Davidi. »'
  eng-LSV: and David takes the whole of the flock and of the herd [that] they have
    led on before these livestock, and they say, “This [is] David’s spoil.”
  eng-GNV: Dauid also tooke all the sheepe, and the oxen, and they draue them before
    his cattell, and said, This is Dauids pray.
  eng-WEBSTER: And David took all the flocks and the herds, which they drove before
    those other cattle, and said, This is David's spoil.
  nhw-BL: 'Huan nojquiya David quincuili ininborregojhua huan ininhuacaxhua nopa tlachtequini.
    Huan isoldados quinchijque ma tlayacantiyaca nopa tlapiyalme catli yaya ipa iniaxca.
    Huan nochi quiijtojque: “Nochi ya ni iaxca David pampa quitlantoc.”'
  swh-ONEN: Akachukua makundi yote ya kondoo, mbuzi na ngʼombe, nao watu wake wakawaswaga
    wanyama hao mbele ya wanyama wengine wa kufugwa, wakisema, “Hizi ni nyara za Daudi.”
  bba-bba: U mɑɑ yɑɑ sɑbenu kpuro mwɛɛrɑ, mɑ win tɔn be bɑ nu kpɑre bɑ ɡerumɔ bɑ mɔ̀,
    wee, ye Dɑfidi u tɑbu diimɑ.
  eng-KJVCPB: And David took all the flocks and the herds, which they drave before
    those other cattle, and said, This is David’s spoil.
  luo-luo: Nokawo kweth mag jamni kod mag dhok mi joge nosembogi e nyim kweth mag
    jamni mamoko kowacho niya, “Magi gin gik ma Daudi opeyo.”
  meu-meu: David ese danu mamoe seridia bona boromakau seridia iboudiai e abidia mauri;
    bena orea taudia ese ia vairanai e luludia lao, eto, Ini na David ena dadidadi
    ḡaudia.
  npi-ULB: दाऊदले सबै बेडाबाख्रा र गाईवस्तु ल्याए, जसलाई मानिसहरूले अरू गाइवस्तुको
    अगि धपाए । तिनीहरूले भने, “यो दाऊदको लूटको माल हो ।”
  yor-yor: Dafidi sì kó gbogbo àgùntàn, àti màlúù tí àwọn ènìyàn rẹ̀ dà ṣáájú àwọn
    ẹran ọ̀sìn mìíràn tí wọ́n gbà, wọ́n sì wí pé, “Èyí yìí ni ìkógun ti Dafidi.”
  ind-ind: Mereka mengumpulkan seluruh kawanan dan ternak dan menggiring mereka di
    depan rombongan semua orang. Ada yang bersukacita dengan berkata, “Ini adalah
    barang jarahan Daud!”
  pes-OPCB: 'افراد داوود تمام گله‌ها و رمه‌ها را گرفته، پیشاپیش خود می‌راندند و می‌گفتند:
    «همهٔ اینها غنایم داوود است.»'
  tgl-ULB: Kinuha ni David ang lahat ng kanilang mga kawan at mga pangkat ng hayop,
    na itinaboy ng mga tauhan sa unahan ng ibang baka. Sinabi nila, “Ito ang nanakaw
    ni David.”
  hui-hui: Ani bialu tigua nde Amalegeali biarunaga nogo sibi bulumagarubi haru hene.
    Debidinaga agali biarume sibi bulumaga biaruni haru bamba halu howa tigua huaro
    lalu wai bi lama pialu howa lalu, Nogo sibi bulumaga uruni bibahende Debidinaga
    hanguda, laga bima pene.
  mya-mya: သူ​တို့​လူ​စု​သည် သိုး​အုပ်​နွား​အုပ်​တို့​ကို​လည်း​ပြန်​လည်​ရ​ရှိ​သ ဖြင့်
    မိ​မိ​တို့​ရှေ့​တွင်​မောင်း​နှင်​ကာ``ဤ​သိုး​နွား​များ ကား​ဒါ​ဝိဒ်​ပိုင်​ပစ္စည်း​များ​ဖြစ်​သည်''
    ဟု​ဆို​ကြ​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ར་ལུག་གི་ཁྱུ་དང་བ་ཁྱུ་རྣམས་བླངས་ནས་མི་དེ་དག་གིས་ཁྲིད་དེ་ན་རེ།
    འདི་ནི་དཱ་བིད་ཀྱི་བཅོམ་ནོར་ཡིན་ཞེས་བརྗོད་དོ། །
  sna-sna: Akatora makwai ose nemombe dzose, uye vanhu vake vakazvitinha mberi kwezvimwe
    zvipfuwo, achiti, “Izvi ndizvo zvakapambwa naDhavhidhi.”
  spa-BLM: 'David tomó todos los rebaños y las vacas, que condujeron delante de los
    otros ganados, y dijo: “Este es el botín de David”.'
  cac-cac: 'Ix yic''anpaxcanec'' noc'' calnel vin̈ yed'' noc'' vacax smasanil. Yuj
    chi'' a eb'' macjinac noc'' noc'' chi'' ix alani: Ina val tas ix yic''canec''
    vin̈aj David, xchi eb''.'
  swh-ULB: Akachukua makundi yote ya kondoo na ng'ombe, ambayo watu waliyatanguliza
    mbele ya ng'ombe wengine. Wakisema, “Hizi ni nyara za Daudi.”
  bel-bel: 'І ўзяў Давід усё дробнае і буйное быдла, і гналі яго перад сваім быдлам
    і казалі: гэта - Давідава здабыча.'
  deu-ELBBK: 'Und David nahm alles Klein- und Rindvieh; sie trieben es vor dem anderen
    Vieh her und sprachen: Dies ist die Beute Davids!'
  mbb-OT: Apil en dutun is menge kerehidu wey menge vaka. Te kemulu pa ed-evuǥa te
    menge sakup ni David haazà is langun he menge layud he edhuna kandan, ke sikandan
    te, “Ki David heini he naaǥew.”
  mal-2015: 'ദാവീദ് ആടുമാടുകളെ ഒക്കെയും പിടിച്ചു. അവയെ അവർ തങ്ങളുടെ നാല്ക്കാലികൾക്കു
    മുമ്പായി തെളിച്ചു നടത്തിക്കൊണ്ടു: ഇതു ദാവീദിന്റെ കൊള്ള എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David iľa savore bakren the gurumňen. A ola, save tradenas o stados
    anglal leste, phenenas: „Kada hin le Davidoskri korisť!“'
  pes-OPV: و داود همه گوسفندان وگاوان خود را گرفت و آنها را پیش مواشی دیگرراندند و
    گفتند این است غنیمت داود.
  ron-1924: 'Ши Давид а луат тоате оиле ши тоць боий, ши чей че мынау турма ачаста
    ши мерӂяу ын фрунтя ей зичяу: „Ачаста есте прада луй Давид!”'
  ben-OBCV: তিনি সব মেষ ও পশুপাল ছিনিয়ে এনেছিলেন, এবং এই বলে তাঁর লোকজন সেগুলি অন্যান্য
    গবাদি পশুর আগে আগে তাড়িয়ে এনেছিল, “এসব দাউদের লুন্ঠিত জিনিসপত্র।”
  som-som: Markaasaa Daa'uud kaxaystay idihii iyo lo'dii oo dhan, oo waxay ku hor
    kexeeyeen xoolihii kale, oo yidhaahdeen, Intanu waa boolidii Daa'uud.
  lat-VUC: 'Et tulit universos greges et armenta, et minavit ante faciem suam: dixeruntque:
    Hæc est præda David.'
  eng-ASVBT: And David took all the flocks and the herds, which they drove before
    those other cattle, and said, This is David’s spoil.
  ita-1885: 'Davide prese eziandio tutto il bestiame, piccolo e grosso, il qual fu
    condotto davanti a quelle gregge. E si diceva: Questa è la preda di Davide.'
  eng-LXXUP: 'And he took all the flocks, and the herds, and led them away before
    the spoils: and it was said of these spoils, These are the spoils of David.'
  eng-ULB: David took all the flocks and the herds, which the men drove ahead of the
    other cattle. They said, “This is David's booty.”
  spa-VBL: 'También recuperó todos los rebaños y manadas. Sus hombres los llevaron
    por delante del resto del ganado, gritando: “¡Este es el botín de David!”.'
  fra-_FOB: 'David reprit aussi tout le gros et le menu bétail; et ses gens marchaient
    à la tête de ce troupeau et disaient: C''est ici le butin de David.'
  mal-mal: 'ദാവീദ് ആടുമാടുകളെ ഒക്കെയും പിടിച്ചു. അവയെ അവർ തങ്ങളുടെ നാല്‍ക്കാലികൾക്ക്
    മുമ്പിൽ നടത്തി: “ഇത് ദാവീദിന്റെ കൊള്ളമുതൽ” എന്നു പറഞ്ഞു.'
  urd-GVR: Amālīqiyoṅ ke gāy-bail aur bheṛ-bakriyāṅ Dāūd kā hissā ban gaīṅ, aur us
    ke logoṅ ne unheṅ apne rewaṛoṅ ke āge āge hāṅk kar kahā, “Yih lūṭe hue māl meṅ
    se Dāūd kā hissā hai.”
  suz-BL: दाऊद नु आ मुरपुकीम मेकोपुकीम ङोंइती रोइश्‍शो क्‍यारश भेडा, बी ब्‍यफ नेल्‍ल
    आन कली लदमे बाक्‍त। मिनु “एको नेल्‍ल दाऊद के बाक्‍ब” देंमा बाक्‍त।
  ita-1927: 'Davide riprese anche tutti i greggi e tutti gli armenti; e quelli che
    menavano questo bestiame e camminavano alla sua testa, dicevano: “Questo è il
    bottino di Davide!”'
  ckb-ckb: 'هەروەها داود هەموو گاوگۆتاڵەکانی برد و لەپێش ئاژەڵە ماڵییەکانی دیکەوە
    لێیانخوڕین و گوتیان: «ئەمە دەستکەوتی داودە.»'
  eng-BBE: And they took all the flocks and herds, and driving them in front of him,
    said, These are David's.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ಶತ್ರುಗಳ ಸಮಸ್ತ ದನಕುರಿಗಳ ಮಂದೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡನು. ಅವನ ಜನರು,
    “ಇವು ದಾವೀದನ ಕೊಳ್ಳೆ” ಎಂದು ಹೇಳಿ ಅವುಗಳನ್ನು ತಮ್ಮ ಪಶುಗಳ ಮುಂದಾಗಿ ಹೊಡೆದುಕೊಂಡು ಬಂದರು.
  tam-2017: எல்லா ஆடுமாடுகளையும் தாவீது பிடித்துக்கொண்டான்; அவைகளைத் தங்கள் மிருகஜீவன்களுக்கு
    முன்னாலே ஓட்டி, இது தாவீதின் கொள்ளை என்றார்கள்.
  spa-RV-1909: 'Tomó también David todas las ovejas y ganados mayores; y trayéndolo
    todo delante, decían: Esta es la presa de David.'
  ron-BTF: 'Și David a luat toate turmele și cirezile, pe care le-au mânat înaintea
    celorlalte vite și au spus: Aceasta este prada lui David.'
  eng-WEBP: David took all the flocks and the herds, which they drove before those
    other livestock, and said, “This is David’s plunder.”
  eng-FBV: He also recovered all the flocks and herds. His men drove them ahead of
    the other livestock, shouting, “This is David's plunder!”
  nld-1939: 'Bovendien nam David al hun schapen en rundvee. Men stelde die aan de
    spits van wat men veroverd had, en zeide: Dit is Davids aandeel.'
  nch-BL: 'Huan nojquiya David quincuili ininborregojhua huan inihuacaxhua nopa tachtequini.
    Huan isoldados quinchijque ma tayacantiyaca nopa tapiyalme cati yaya ipa iniaxca.
    Huan nochi quiijtojque: “Nochi ya ni iaxca David pampa quitantoc.”'
  vie-1934: 'Người cũng bắt lại bò và chiên. Quân lính của Đa-vít đi đầu bầy nầy,
    mà nói rằng: Nầy là của Đa-vít bắt được.'
  hin-CV: दावीद ने सारी भेड़ें और पशु भी पकड़ लिए, और उन्हें अन्य पशुओं के साथ सबके
    आगे-आगे लेकर लौटे. उन्होंने घोषणा की, “यह सब दावीद द्वारा लूटी गई सामग्री है.”
  spa-BES: 'Y tomaron todos los rebaños y las manadas, y llevándolos delante de él,
    dijeron: Estos son los de David.'
  tdx-tdx: 'Hene nendese’ i Davide o mpirai-lia naho mpiharo-trokeo, le niroahe’ iareo
    aolo o añombe ila’eo, le hoe ty saontsy: Fikopaha’ i Davide.'
  tha-KJV: ดาว​ิดยังจับได้บรรดาฝูงแพะแกะฝูงวัว และเขาไล่ต้อนฝูงสัตว์ไปข้างหน้าท่านกล่าวว่า
    “​นี่​เป็นส่วนหนึ่งของดาวิดริบมา”
  por-BR-2018: 'Tomou também Davi todas as ovelhas e gados maiores; e trazendo-o todo
    adiante, diziam: Esta é a presa de Davi.'
  deu-ELO: 'Und David nahm alles Klein-und Rindvieh; sie trieben es vor dem anderen
    Vieh her und sprachen: Dies ist die Beute Davids!'
  eng-WYC-2018: and he took all the flocks and great beasts, and drove them before
    his face. And they said, This is the prey of David, (or And the men said, This
    should all be David’s prey).
  epo-epo: 'Kaj David prenis ĉiujn ŝafojn kaj bovojn kaj pelis la brutojn antaŭ si,
    kaj oni diris: Tio estas la militakiro de David.'
  uig-PIN: 'Dawutning adǝmlidi ⱪayturuwalƣan mallirining aldiƣa olja alƣan baxⱪa ⱪoy
    wǝ kala padilarni selip ⱨǝydǝp ketiwatatti. Uning adǝmliri ketiwetip: — Bular
    Dawutning oljisi, deyixti; Dawut ularning ⱨǝmmisini ɵzigǝ aldi.'
  beo-beo: E da lai ohe wa:i amola huluane bu samogei. Ea dunu da amo ohe wa:i bisilisili
    sesesela asi. Ilia da amane sia:i, “Amo liligi huluane da Da:ibidi ea:!”
  tpi-OTNT: Na ol i kisim olgeta bulmakau na sipsip bilong ol Amalek. Na ol soldia
    i kisim ol dispela abus i go pas na ol i singaut olsem, “Ol dispela abus i bilong
    Devit tasol.”
  hau-SA: Ya kuma ƙwato garkunan tumaki, da na awaki, da na shanu. Mutanensa suka
    koro shanun, suka yi gaba, suka ce, “Wannan shi ne ganimar Dawuda.”
  uig-LAT: 'Dawutning ademlidi qayturuwalghan mallirining aldigha olja alghan bashqa
    qoy we kala padilarni sélip heydep kétiwatatti. Uning ademliri kétiwétip: — Bular
    Dawutning oljisi, déyishti; Dawut ularning hemmisini özige aldi.'
  nde-nde: Wathatha izimvu zonke lenkomo, abantu bakhe baziqhuba ziphambi kwezinye
    izifuyo, besithi, “Le yimpango kaDavida.”
  ton-ton: Pea naʻe ʻave ʻe Tevita ʻae ngaahi fanga manu siʻi mo e fanga manu lahi,
    ʻaia naʻa nau tekeʻi muʻomuʻa ʻi he ngaahi fanga manu lalahi niʻihi, ʻo ne pehē,
    “Ko eni ʻae vete ʻa Tevita.”
  ces-1613: 'Nadto szajímal David všecka stáda bravů i skotů, kteráž hnali před dobytkem
    svým, a pravili: Totoť jsou kořisti Davidovy.'
  eng-WMB: David took all the flocks and the herds, which they drove before those
    other livestock, and said, “This is David’s plunder.”
  tam-TCV: தாவீது அங்குள்ள ஆடு மாடுகளனைத்தையும் கைப்பற்றினான். அவற்றை அவன் மனிதர்
    மற்ற மந்தைகளுக்கு முன்னாக ஒட்டிச்சென்று, “இது தாவீதின் கொள்ளைப்பொருள்” என்று சொன்னார்கள்.
  ceb-ULB: Gikuha ni David ang tanang panon sa karnero ug ang mga kahayopan, nga gidala
    sa mga tawo nga nag-una sa ubang mga baka. Miingon sila, “Kining mga butang iya
    kang David.”
  pol-UBG: 'Potem Dawid zabrał wszystkie trzody i stada, które pędzono przed jego
    dobytkiem, i mówiono: To jest łup Dawida.'
  urd-GVU: عمالیقیوں کے گائےبَیل اور بھیڑبکریاں داؤد کا حصہ بن گئیں، اور اُس کے لوگوں
    نے اُنہیں اپنے ریوڑوں کے آگے آگے ہانک کر کہا، ”یہ لُوٹے ہوئے مال میں سے داؤد کا
    حصہ ہے۔“
  deu-1912: 'Und David nahm die Schafe und Rinder und trieb das Vieh vor sich her,
    und sie sprachen: Das ist Davids Raub.'
  kan-2017: ಇದಲ್ಲದೆ ದಾವೀದನು ಶತ್ರುಗಳ ದನಕುರಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡನು. ಅವನ ಜನರು, “ಇವು ದಾವೀದನ
    ಕೊಳ್ಳೆ” ಎಂದು ಹೇಳಿ ಅವುಗಳನ್ನು ತಮ್ಮ ದನಗಳ ಮುಂದಾಗಿ ಹೊಡೆದುಕೊಂಡು ಬಂದರು.
  yap-yap: Miki fulweg urngin e yu ran’ i saf nge garbaw; me yan fapi salthaw rok
    ni yad be gafaliy fapi gamanman ni gubin ni bay nga m’on; me ga’ar e girdi’, “Pin’ey
    e bmilfan ngak David!”
  hlt-MCSB: Te vaengah David loh boiva neh saelhung te boeih a loh tih a hmai la a
    vai uh. Te vaengah, “Boiva he David kah kutbuem ni he,” a ti uh.
  mdy-ETH: ባኣታ፥ ማራታ፥ ዋኣራ ቢያ ማሂ ዔኬኔ፤ ዒዛኮ ዓሳ ቆልሞ ዒሺ ዒሺ፦ «ሃይ ቢያ ዳውቴ ዖሎና ባሺ ዲዒ ዔኬሢኬ!»
    ጌዔኔ።
  twi-ASANTE: Nʼakodɔm no kaa nnwan ne anantwie no so, de wɔn baeɛ. Na wɔkaa sɛ, “Yeinom
    nyinaa wɔ Dawid sɛ nʼadwuma pa so akatua.”
  eng-WEBU: David took all the flocks and the herds, which they drove before those
    other livestock, and said, “This is David’s plunder.”
  wal-wal: Qassi Daawiti dorssaanne miizzaa wudiyaa ubbaa omooddiis; Daawita asai
    i omooddido wudiyaa hinkko mehiyaappe sinttaara laaggidi, “Hagee Daawita omooduwaa”
    yaagiis.
  spa-PDDPT: 'Además David se apoderó de todos los rebaños y las manadas vacunas,
    los cuales llevaron delante del ganado recobrado. Y decían: ¡Este es el botín
    de David!'
  gun-gun: 'Ha''e gui Davi ojopypa avi heruvy vexa''i ha''e vaka. Ha''e nunga Davi
    renonde omondyi heravy va''e aipoe''i: — Kova''e ma Davi ogueru va''e.'
  agu-BL: 'Ncha''tz cambaj Luwiy cyakil awun yi el chimajol yi e'' alk''oma''tz, chi
    tane''n cne''r tu wacẍ. Nin yi e'' yi na chitzantz tan chilaje''n tzaj cyakil
    yi e''chk awuna''tz ja cyal: “Tircu''n yi awune''j ya''stzun yi ja xtx''ac Luwiy.”'
  ilo-ULB: Innala amin ni David dagiti arban, nga inabog dagiti lallaki iti sangoanan
    dagiti sabali nga ay-ayup. Kinunada, “Daytoy dagiti nasamsam a kukua ni David.”
  kpg-kpg: Gu gaamai labelaa nia buini manu huogodoo, gei nia daane ala e dagi mai
    nia manu e hula i nadau mua, ga helehelekai, “Nia mee aanei la ni David.”
  uig-ARA: 'داۋۇتنىڭ ئادەملىدى قايتۇرۇۋالغان ماللىرىنىڭ ئالدىغا ئولجا ئالغان باشقا
    قوي ۋە كالا پادىلارنى سېلىپ ھەيدەپ كېتىۋاتاتتى. ئۇنىڭ ئادەملىرى كېتىۋېتىپ: ــ
    بۇلار داۋۇتنىڭ ئولجىسى، دېيىشتى؛ داۋۇت ئۇلارنىڭ ھەممىسىنى ئۆزىگە ئالدى.'
  sus-sus: Dawuda naxa e xa xuruse xungbee nun a lanmae tongo, mixie fa a fala, «See
    nan ya Dawuda naxee sɔtɔ gere kui!»
  pon-2006: E pil kapwurehdo nair pelinmen kan koaros; ohl ako ahpw kahkahre pelinmen
    ko mwohrail oh koasoakoasoia, “Mepwukat koaros sapwellimen Depit.”
  ksd-ksd: 'Ma i ga kap pa bula ra umana kikil na sip ma ra umana kikil na bulumakau,
    ma ra tarai dia ga korot diat uro na lua tana ba dia ga oraoro: Go nina David
    i ga ra pa ia.'
  tur-YTC: David, diğer hayvanların önünden sürdükleri bütün davarları ve sığırları
    aldı ve, “Bu David'in ganimetidir” dedi.
  grc-BRENT: Καὶ ἔλαβε πάντα τὰ ποίμνια, καὶ τὰ βουκόλια, καὶ ἀπήγαγεν ἔμπροσθεν τῶν
    σκύλων· καὶ τοῖς σκύλοις ἐκείνοις ἐλέγετο, ταῦτα τὰ σκῦλα Δαυίδ.
  ind-AYT: Daud mengambil seluruh kawanan domba dan sapi. Dia menggiring kumpulan
    ternak itu di hadapannya, sambil berkata, “Inilah jarahan Daud.”
  nya-nya: Anapulumutsanso nkhosa ndi ngʼombe zonse. Tsono anthu ankakusa ziwetozo
    namati, “Izi ndizo zofunkha za Davide.”
  hrv-hrv: 'Tada uzeše sve ovce i goveda, dotjeraše ih pred njega vičući: “Ovo je
    plijen Davidov!”'
  mps-mps: Tama augwaligo te Amalek dabego bulmakau me, sipsip me, tigidali sali.
    Tama te ami dabego te kibu dabe polasa sela soyu, tama augwa hae olama i weyu,
    te tiwai po wali, “Te e kibu dabe da, te Devitgo naga dao,” wai.
  tpi-tpi: Na ol i kisim olgeta bulmakau na sipsip bilong ol Amalek. Na ol soldia
    i kisim ol dispela abus i go pas na ol i singaut olsem, “Ol dispela abus i bilong
    Devit tasol.”
  dan-1931: 'Da tog de alt Småkvæget og Hornkvæget og drev det hen for David og sagde:
    “Her er Davids Bytte!”'
  vie-OVCB: Ngoài ra, Đa-vít còn bắt được vô số chiên và bò. Các thuộc hạ cùng nhau
    lùa đàn súc vật là chiến lợi phẩm của Đa-vít đem về.
  guj-2017: દાઉદે ઘેટાં તથા અન્ય જાનવરો લીધાં, તેઓએ બીજાં જાનવરોની આગળ તેઓને હાંકતા.
    તેઓએ કહ્યું, “આ દાઉદની લૂંટ છે.”
  pon-2006A: E pil kapwurehdo nair pelinmen kan koaros; ohl ako ahpw kahkahre pelinmen
    ko mwohrail oh koasoakoasoia, “Mepwukat koaros sapwellimen Depit.”
  por-BRBSL: 'David levou todos os rebanhos e os rebanhos, que eles conduziam antes
    desses outros animais, e disse: “Este é o saque de David”.'
  cth-cth: Hahoi Devit ni tuhu hoi maitohu naw hah a la teh, saring alouknaw hmalah
    a khoum teh, hetnaw teh Devit doeh ati awh.
  twi-twi: Nʼakofo no kaa nguan ne anantwi no de wɔn bae. Na wɔkae se, “Eyinom nyinaa
    yɛ Dawid asade.”
  hlt-hlt: Te vaengah David loh boiva neh saelhung te boeih a loh tih a hmai la a
    vai uh. Te vaengah, “Boiva he David kah kutbuem ni he,” a ti uh.
  tbz-SIM: 'Kɛ̀ Dɑfiti tɔ̃mbɛ̀ɛ kpɑɑkɛnɛ̀ Amɑdesiibɛ kó iwũɔ̃ iyɔɔnyì nɛ̀ idiɛyì kɛ́
    nyì cɛ̃mmù kɛ tú: Ntɛ Dɑfiti ɛí dɛ̀.'
  msy-2020: Egha Devit Amalekian bulmakauba ko sipsipba bar ada ini. Ezɨ an mɨdorozir
    gumaziba da inigha men faragha zui. Ezɨ gumazamiziba arazir kamɨn gara kamaghɨn
    dɨa ghaze, “Kar, Devitɨn asɨzibara, a mɨdorozimɨn da ini.”
  dop-dop: 'Nɑ ɩ́ lɛɛkɩ Amɑleke nyǝ́mɑ tɔlɑ tǝnɑ nɑ ɑ tiikilɑɑ yɔɣɔtǝɣɩ sɩ: Tɑfiiti
    tɔlɑ ntɔ cǝnɛ.'
  azb-azb: Davud qoyunlarla öküzləri də geri qaytardı. Onları o biri heyvanların qarşısından
    sürüb «bu, Davudun talan malıdır» deyirdilər.
  eng-DBY: And David took all the flocks and the herds, [which] they drove before
    the other cattle, and said, This is David's spoil.
  hin-2017: और दाऊद ने सब भेड़-बकरियाँ, और गाय-बैल भी लूट लिए; और इन्हें लोग यह कहते
    हुए अपने जानवरों के आगे हाँकते गए, कि यह दाऊद की लूट है।
  wol-KYG: 'Mu nangu mboolem jur gu gudd ak gu gàtt, nitam ña dàq, tofal ca juru Amalegeen
    ña, te naan: «Lëlub Daawudaa ngi!»'
  eng-YLT: and David taketh the whole of the flock, and of the herd, they have led
    on before these cattle, and they say, 'This [is] David's spoil.'
  eng-WYC-2017: and he took all the flocks and great beasts, and drove them before
    his face. And they said, This is the prey of David.
  eng-WMBB: David took all the flocks and the herds, which they drove before those
    other livestock, and said, “This is David’s plunder.”
  urd-GVH: अमालीक़ियों के गाय-बैल और भेड़-बकरियाँ दाऊद का हिस्सा बन गईं, और उसके लोगों
    ने उन्हें अपने रेवड़ों के आगे आगे हाँककर कहा, “यह लूटे हुए माल में से दाऊद का
    हिस्सा है।”
  rug-rug: Vagi pule beto ni Devita sari doduru sipi na bulumakao, meke va ene kekenu
    i ri nana tie sari rovana pinausu pa kenudia meke zama, “Doduru hire si te Devita!”
    gua.
  gaz-gaz: Innis bushaayee fi loon isaanii hunda fudhate; namoonni isaas, “Kun boojuu
    Daawit” jechaa fuula horii kaanii dura isaan oofan.
  fra-LSG: 'Et David prit tout le menu et le gros bétail; et ceux qui conduisaient
    ce troupeau et marchaient à sa tête disaient: C’est ici le butin de David.'
  yal-yal: A mɔn yi Amalɛkine yɛxɛɛne nun e ɲingene tongo. Naxanye yi na xuruseene
    xalima ne yi a falama, e naxa, “Dawuda yii se suxine ni i ra.”
  haw-1868: A lawe aku la o Davida i ka poe hipa a pau, a me na bipi a lakou i a ai
    imua o kela poe holoholona, a i ae la lakou, O ka Davida waiwai pio keia.
  arb-NAV: 'وَأَخَذَ دَاوُدُ غَنَمَ الْعَمَالِقَةِ وَبَقَرَهُمْ فَسَاقَهَا رِجَالُهُ
    أَمَامَ الْمَاشِيَةِ الأُخْرَى الَّتِي اغْتَنَمَهَا الْغُزَاةُ قَائِلِينَ: «هَذِهِ
    غَنِيمَةُ دَاوُدَ».'
  ewe-ewe: David ƒe amewo kplɔ Amalekitɔwo ƒe lãhawo dzoe eye wogblɔ na David be,
    “Esiawo katã nye wò ŋutɔ tɔ abe wò fetu ene.”
  eng-LEE: 'And David took all the flocks and the herds: these they drove before those
    other cattle, and said, This is David''s spoil.'
  asm-FB: আৰু দায়ূদে সিহঁতৰ সকলো গৰু আৰু মেৰ-ছাগৰ জাকবোৰ নিজৰ কাৰণে ল’লে, আৰু লোকসকলে
    সেই পশুবোৰ উদ্ধাৰ কৰি অনা আন পশুৰ জাকৰ আগে আগে খেদি নি ক’লে, “এইবোৰ দায়ূদে লুট
    কৰি অনা বস্তু।”
  sus-A: دَوُدَ نَشَ عٍ شَ شُرُ سٍ شُنفبٍيٍ نُن عَ لَنمَيٍ تٌنفٌ، مِشِيٍ قَ عَ قَلَ،
    «سٍيٍ نَن يَ دَوُدَ نَشٍيٍ سْتْ فٍرٍ كُي!»
  fra-SBL: 'David prit tous les troupeaux de bœufs et de vaches, qu''ils conduisirent
    devant les autres bêtes, et il dit : « Voici le butin de David. »'
  hbo-hbo: וַיִּקַּ֣ח דָּוִ֔ד אֶת־כָּל־הַצֹּ֖אן וְהַבָּקָ֑ר נָהֲג֗וּ לִפְנֵי֙ הַמִּקְנֶ֣ה
    הַה֔וּא וַיֹּ֣אמְר֔וּ זֶ֖ה שְׁלַ֥ל דָּוִֽד׃
  pjt-pjt: Panya tjana tjiipi puluka tjuṯa walytjatjara tjulyaṟa katingu Malakaikunu
    tjuṯangku. Ka Davidaku tjaultji tjuṯangku kuka uwankara utuluṟa katingi ngurakutu
    wangkara, “Tjiipi puluka nyanganpa uwankara Davidakuringu.”
  kik-kik: Nake akĩoya ndũũru ciothe cia mbũri na ngʼombe, nao andũ ake magĩcitwara
    mbere ya mahiũ marĩa mangĩ, makiugaga atĩrĩ, “Ici nĩ indo iria Daudi aatahĩte.”
  fra-NCL: 'Et David prit tout le menu et le gros bétail, et ils se mirent en marche
    devant ce troupeau, en disant : « C’est le butin de David. »'
  cek-AK: Maitawnawk hoi tuunawk doeh lak o let, David ih hmuen ni, tiah thuih o pacoengah,
    to maitawnawk to anih ih kaminawk mah hmaabang ah huih o.
  cuk-cuk: 'Deginbali, David bela sibad-wawaadmar, degi, ibmar-durgan susbalid. Bela
    sordamar-ibmar-durgan-iduar-semamaidi gornadapmalad: “¡We-ibmar, Davidʼgadid!”'
  uig-CYR: 'Давутниң адәмлиди қайтурувалған маллириниң алдиға олҗа алған башқа қой
    вә кала падиларни селип һайдап кетивататти. Униң адәмлири кетиветип: — Булар Давутниң
    олҗиси, дейишти; Давут уларниң һәммисини өзигә алди.'
  tel-2017: దావీదు ఇంకా అమాలేకీయుల గొర్రెలన్నిటినీ గొడ్లన్నిటినీ చేజిక్కించుకున్నాడు.
    ఇవి దావీదుకు దోపుడు సొమ్ము అని భావించి తక్కిన వారు మిగిలిన తమ సొంత పశువులకు ముందుగా
    వీటిని తోలారు.
  hat-BSA: 'Konsa, David te vin kaptire tout mouton ak bèf ki te pouse devan lòt bèt
    yo, epi yo te di: “Sa se piyaj a David.”'
  kos-kos: El oayapa folokonma un sheep ac cow ma utukla. Mwet lal elos oru kosro
    inge fahsr meet lukelos, ac elos fahk, “Ma inge nukewa ma lal David!”
  hbo-WLC: וַיִּקַּ֣ח דָּוִ֔ד אֶת־כָּל־הַצֹּ֖אן וְהַבָּקָ֑ר נָהֲג֗וּ לִפְנֵי֙ הַמִּקְנֶ֣ה
    הַה֔וּא וַיֹּ֣אמְר֔וּ זֶ֖ה שְׁלַ֥ל דָּוִֽד׃
  ibo-ibo: Ọzọkwa, Devid chịkọtara igwe ehi na igwe ewu na atụrụ. Ndị ikom ya chịịrị
    ha, tinyere anụ ụlọ ndị ọzọ, na-aga, na-asị, “Ndị a bụ ihe Devid kwatara nʼagha.”
  ory-ory: ଆଉ ସେମାନେ ନିଜ ପଶୁପଲ ଆଗେ ଆଗେ ଯେଉଁ ଅନ୍ୟ ଗୋମେଷାଦି ପଲ ଅଡ଼ାଇ ନେଉଥିଲେ, ଦାଉଦ ସେସବୁ
    ନେଲେ, ପୁଣି, ଲୋକମାନେ କହିଲେ, ଏ ଦାଉଦଙ୍କ ଲୁଟଦ୍ରବ୍ୟ।
  chk-chk: Iwe, Tafit a pwal angesefäli ekewe pwiin sip me kow. Iwe, nöün kewe aramas
    ra emwenala ekei man me mwen pwal ekewe ekoch pwin man o apasa, “Ikkei ir ekewe
    man Tafit a liapeni.”
  ssd-ssd: Taŋanaig sulumba Amalek mbal tuku makau sipsip agaŋmor ta ŋakmba kilmba
    David tuku ŋga sisilaniŋmba amboŋga kinaig.
  rop-rop: en imbin gedim ola enimul du. Wal detlot men blanga Deibid bin deigimbek
    detlot enimul lida langa im olawei, en deibin tok, “Dislot ebrijing blanga Deibid.”
  ukr-1871: 'І відняв Давид всї череди й отари та й гнали вони їх поперед себе, покликуючи:
    Се Давидова здобич!'
  deu-1951: 'Und David nahm alle Schafe und Rinder, und sie trieben sie vor ihm her,
    und sie sprachen: Das ist Davids Beute!'
  eng-JPS: 'And David took all the flocks and the herds, which they drove before those
    other cattle, and said: ''This is David''s spoil.'''
  srp-1865: 'Takoðer uze David i ostale sve ovce i volove, koje goneæi pred svojom
    stokom govorahu: ovo je plijen Davidov.'
  lug-lug: N’atwala ebisibo byonna n’amagana gonna, abasajja be ne babikulembeza ebisolo
    ebirala byonna, nga bwe boogera nti, “Guno gwe munyago gwa Dawudi.”
  heb-heb: ויקח דוד את כל הצאן והבקר נהגו לפני המקנה ההוא ויאמרו זה שלל דוד׃
  ben-IRV: আর দায়ূদ সমস্ত মেষপাল ও গরুর পাল নিলেন এবং লোকেরা সেগুলিকে অন্য পশুপালের
    আগে আগে চালাল, আর বলল, “এটা দায়ূদের লুট দ্রব্য৷”
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਸਾਰੇ ਇੱਜੜ ਅਤੇ ਡੰਗਰ ਲੈ ਲਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਹਿੰਦੇ ਡੰਗਰਾਂ ਦੇ ਅੱਗੇ
    ਹੱਕ ਦਿੱਤਾ ਅਤੇ ਆਖਦੇ ਸਨ ਜੋ ਇਹ ਦਾਊਦ ਦੀ ਲੁੱਟ ਹੈ।
  tkr-tkr: Davudee manbışisse gırgın çavra-vəq'ə g'eşşen. Çavra-vəq'ə ha'aykı qıkkekkamee
    «İnbıd Davudee g'ayşunbı vodva» eyhe ıxha.
  mya-JVB: ဒါဝိဒ် သည်လည်း ထို သိုး နွားများရှေ့ မှာ အရင်နှင် သော သိုး နွား အပေါင်း
    တို့ကိုလည်း ယူ ၍ ၊ ဤ ဥစ္စာသည် ဒါဝိဒ် ပိုင်သော လက်ရ ဥစ္စာ ဖြစ်သည်ဟုဆို ၏။
  tbg-tbg: Devitiva ekaa Amareki vika ura purumakauvata sipisipivata varomanta vira
    iqoka vaiinti vika vi haikara nái nivuni ruhaaqiqi viha naveraitiha, Maa purumakaukave
    sipisipikave Devitira koqaama vaivo, tura.
  hmo-hmo: Ia ese danu edia mamoe bona boromakau ibounai ia abia lou, bona iena orea
    taudia ese idia edia vairanai, unai ubua gaudia idia hakaudia lao, idia gwau,
    “Inai be Davida ese ia dadia vadaeni gaudia.”
  urd-urd: और दाऊद ने सब भेड़ बकरियाँ और गाय और बैल ले लिए और वह उनको बाक़ी जानवर
    के आगे यह कहते हुए हाँक लाए कि यह दाऊद की लूट है।
  rus-SYN: 'и взял Давид весь мелкий и крупный скот, и гнали его пред своим скотом
    и говорили: это - добыча Давида.'
  bqc-SIM: 'À sãↄ ń zuↄ nàaa, ↄ̃ aà gbɛ̃́ↄ pↄtuopiↄ kpán''aɛkɛ̀ aa mɛ̀: Davidi
    pↄ́ↄn kɛ.'
  tcz-CHONGTHU: David chun kelngoi hon le bonghon jouse jong abonchan anung lah peh
    kit in, amiten ahin hoilut soh tauve. Hichun amahon, “Hiche hi David in gal’a
    achom doh ho ahi,” atiuve.
  mar-mar: अवघी मेंढरे व गुरे दावीदाने घेतली; ती त्यांनी इतर सामानापुढे हाकून म्हटले,
    “ही दावीदाची लूट आहे.”
  qub-qub: 'Jananmanpis Amalec runacunata guechuran llapan uywacunata uyshacunata,
    wäcacunata. Chaura cutichir gatejcunaga niran: «Cay uywacunaga David gänashanmi.»'
  bqp-bqp: 'À sãnↄ kũ zùnↄ nàkↄ̃a, akũ a gbɛ̃nↄ pↄ́kãde pìnↄ kpán''arɛ kɛ̀ ò pì:
    Dauda pↄ́nↄn dí.'
  hat-hat: 'Lèfini, li pran tout bann mouton ak bèf yo tou. Mesye yo t''ap pouse bèt
    yo devan, yo t''ap di: -Men, tou sa David pran pou li nan batay la.'
  eng-BSB: And he recovered all the flocks and herds, which his men drove ahead of
    the other livestock, calling out, “This is David’s plunder!”
  tod-tod: 'Davide togani ʋɛlɛʋɛlɛgiti, ta ma ɓaazagiti soni, nui niiti ti ɠɛni loni
    togani ɓulugi naati tuɠɔ, ti ɠɛni ɠɛɛzu ma: «À ka, nii ɠa Davide sogai kɔɔi zu.»'
  eng-WEBPB: David took all the flocks and the herds, which they drove before those
    other livestock, and said, “This is David’s plunder.”
  kbq-kbq: Hagi maka bulimakaone, sipisipi afutaminema Ameleki vahe'mo'zama avre'za
    vu'naza zana maka Devitia erino ne-ege'za ha'ma ome hu'za eri'za bulimakaone sipisipi
    afutaminena avregota hu'za ne-eza amanage hu'naze, Deviti'ma ha'ma huno eri'nea
    zantamine.
  nhe-BL: 'Huan nojquiya David quincuili ininborregojhua huan ininhuacaxhua nopa tlaxtequini.
    Huan isoldados quinchijque ma tlayacantiyaca nopa tlapiyalime tlen yaja ipa iniaxca.
    Huan nochi quiijtojque: “Nochi ya ni iaxca David pampa quitlantoc.”'
  bus-bus: 'À sãanↄ kↄ̃n zùnↄ nàkↄ̃a, ben à gbɛ̃nↄ pↄ́kãdee pìnↄ kpan''aɛ kɛ̀ aↄ̃
    bè: Dauda pↄ́nↄn yɛ̀.'
  gub-BL: Omono'og àràpuhàràn paw wà, tapi'ak paw wà no. Na'e hehe we har weraha a'e
    weimaw izupe wà kury. — Ko ma'ea'yr paw wiko nereimaw romo wà kury, i'i izupe
    wà.
  eng-DRA: 'And he took all the flocks and the herds, and made them go before him:
    and they said: This is the prey of David.'
