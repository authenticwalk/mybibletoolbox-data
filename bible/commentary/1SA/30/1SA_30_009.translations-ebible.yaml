verse: 1SA.030.009
translations:
  mal-C: ദാവീദും കൂടെയുള്ള ആ അറുനൂറുപേരും ബസോർ മലയിടുക്കിലെത്തി. അവിടെ ചിലർ പിന്നിലായിപ്പോയി.
  deu-TKW: da machte sich David mit den 600 Mann, die er bei sich hatte, auf den Weg,
    und sie erreichten das Thal Besor. Die Übrigen aber blieben zurück.
  lin-lin: Davidi akendeki elongo na basoda na ye, nkama motoba. Bakomaki na moluka
    ya lubwaku ya Besori epai wapi ba-oyo bazalaki kotikala na sima batelemaki ;
  eng-LSV: And David goes on, he and six hundred men who [are] with him, and they
    come to the Brook of Besor, and those left have stood still,
  eng-GNV: 'So Dauid and the sixe hundreth men that were with him, went, and came
    to the riuer Besor, where a part of them abode:'
  eng-WEBSTER: So David went, he and the six hundred men that were with him, and came
    to the brook Besor, where those that were left behind remained.
  nhw-BL: Huajca quisqui David ininhuaya nopa 600 tlacame catli itztoyaj ihuaya huan
    ajsitoj campa atlajtli Besor.
  swh-ONEN: Daudi pamoja na watu wake 600 wakafika kwenye Bonde la Besori, mahali
    ambapo wengine waliachwa nyuma,
  bba-bba: Mɑ Dɑfidi u seewɑ kɑ tɑbu kowobu nɑtɑ (600) ye. Ye bɑ turɑ Besorin dɑɑrɔ
    miyɑ ben ɡoobu (200) be bɑ wɑ̃ɑ biruɔ bɑ yɔ̃rɑ domi bɑ wɑsire too. Mɑ wi kɑ tɔmbu
    nɛɛru (400) te tɑ tie bɑ tɔburɑ bɑ Amɑlɛki be nɑɑ swĩi.
  eng-KJVCPB: So David went, he and the six hundred men that were with him, and came
    to the brook Besor, where those that were left behind stayed.
  mpx-mpx: Yaka Deibid alonau wana hevalau ali gewi sikis handeled (600) hi nok. Sauga
    hi vin sinawel Besol, ali gewi tu handeled (200) hi minaa to, kaiwena tuwaliya
    i aliga nabi, nige bosowailiya opopwina nihi kalapanet-an ge nihi mwena ha labi
    etega al. Yaa Deibid alonau wana hevalau ali gewi po handeled (400) hi petaki
    vevehe tokaluoyaoya eliyaa.
  luo-luo: Daudi gi joge mia auchiel nochopo e Holo mar Besor, joge moko nodongʼ kanyo,
  meu-meu: Taunabunai David na e tore isi, bamona sinahu tauratoiosi danu ia ida,
    ela, Besoro sinavaina ai e kau, haida unuseni ai e rakatanidia.
  npi-ULB: त्यसैले दाऊद, आफू र आफूसँग भएका छ सय जना मानिस लिएर गए । तिनीहरू बसोरको
    खोल्सामा आए, जहाँ छोडिएकाहरू बसेका थिए ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi àti ẹgbẹ̀ta (600) ọmọkùnrin tí ń bẹ lọ́dọ̀ rẹ̀ sì wá sí
    ibi àfonífojì Besori, apá kan sì dúró.
  ind-ind: Maka Daud bersama enam ratus tentaranya mengejar para penjarah itu. Saat
    mereka sampai di tepi sungai Besor, dua ratus orang anggota pasukannya terlalu
    capek untuk menyeberang sungai. Daud memutuskan untuk mereka tinggal di situ.
    Lalu Daud dan keempat ratus orang lainnya melanjutkan pengejaran para penjarah
    itu.
  pes-OPCB: پس داوود و آن ششصد نفر به تعقیب عَمالیقی‌ها پرداختند. وقتی به نهر بسور
    رسیدند، دویست نفر از افراد داوود از فرط خستگی نتوانستند از آن عبور کنند، اما چهارصد
    نفر دیگر به تعقیب دشمن ادامه دادند.
  tgl-ULB: Kaya umalis si David, siya at ang anim na raang tauhang kasama niya; nakarating
    sila sa batis Besor, kung saan nanatili ang mga lalaking naiwan.
  hui-hui: Anidagua laya handala Debidi halu ibunaga agali handari waragaria (600)
    biaru tigua piyiyadagua talima pene. Pialu iba Beso peagoria tagira puwa agali
    maru ti ogoriani hondo hene.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​နှင့်​လူ​ခြောက်​ရာ​တို့​သည် ထွက်​ခွာ​သွား​ကြ​ရာ​ဗေ​သော်​ချောင်း​သို့​ရောက်
    ရှိ​သော​အ​ခါ အ​ချို့​သော​သူ​တို့​သည်​ထို အ​ရပ်​တွင်​နေ​ရစ်​ကြ​၏။-
  bod-N: དཱ་བིད་དང་ཁོ་དང་མཉམ་དུ་ཡོད་པའི་མི་དྲུག་བརྒྱ་ཕྱིན་པ་དང་། བེ་སོར་ཞེས་པའི་གྲོག་མོར་སླེབས་ཤིང་དེར་མི་འགའ་ཞིག་རྒྱབ་ཏུ་ལུས།
  sna-sna: Dhavhidhi navarume mazana matanhatu vaiva naye vakasvika parukova rweBhesori,
    vamwe vakasara ipapo,
  spa-BLM: Así que David se fue, él y los seiscientos hombres que estaban con él,
    y llegaron al arroyo Besor, donde se quedaron los que quedaron atrás.
  cac-cac: A val d'a jun rato chi', ix b'at vin̈aj David yed' vaque' ciento eb' soldado
    yed'nac chi', ix c'och eb' d'a a' eluma' scuchan Besor.
  swh-ULB: Kwa hiyo Daudi akaenda, yeye na wale watu mia sita waliokuwa pamoja naye;
    nao wakafika katika kijito cha Bethori, mahali walipokaa wale walioachwa nyuma.
  bel-bel: І пайшоў Давід сам і шэсьцьсот мужчын, якія былі зь ім; і прыйшлі да патока
    Васор і стомленыя спыніліся там.
  deu-ELBBK: Da zog David hin, er und die 600 Mann, die bei ihm waren; und sie kamen
    an den Bach Besor, wo die Zurückbleibenden stehen blieben.
  mbb-OT: Ne zutun migenat si David wey is 600 he sakup din taman te nekeuma zan diyà
    te zal-ug he Besor. Ne zutun dà mebpelintetaǥak is
  mal-2015: അങ്ങനെ ദാവീദും കൂടെയുള്ള അറുനൂറുപേരും പുറപ്പെട്ടു ബെസോർതോട്ടിങ്കൽ എത്തി;
    ശേഷമുള്ളവർ അവിടെ താമസിച്ചു.
  rmc-rmc: Avke o David geľa šov šel (600) muršenca, save leha džanas. Sar dogele
    paš o paňi Besor, varesave lendar ode zaačhile.
  pes-OPV: پس داود و ششصد نفر که همراهش بودند روانه شده، به وادی بسور آمدند و واماندگان
    در آنجا توقف نمودند.
  ron-1924: Ши Давид а порнит, ел ши чей шасе суте де оамень каре ерау ку ел. Ау ажунс
    ла пырыул Бесор, унде с-ау оприт чей че рэмыняу ла коадэ.
  ben-OBCV: দাউদ ও তাঁর সঙ্গে থাকা 600 জন লোক বিষোর উপত্যকায় পৌঁছে গেলেন। কয়েকজন
    সেখানেই থেকে গেল।
  som-som: Sidaas daraaddeed Daa'uud wuu tegey, isagii iyo lixdii boqol oo nin ee
    la jirtayba, oo waxay yimaadeen durdurkii Besoor, oo intii laga tegeyna halkaasay
    ku hadheen.
  lat-VUC: 'Abiit ergo David, ipse et sexcenti viri qui erant cum eo, et venerunt
    usque ad torrentem Besor: et lassi quidam substiterunt.'
  eng-ASVBT: So David went, he and the six hundred men that were with him, and came
    to the brook Besor, where those that were left behind stayed.
  ita-1885: Davide adunque andò co' seicent'uomini ch'egli avea seco; e, quando furono
    giunti al torrente di Besor, una parte di essi restò quivi.
  eng-LXXUP: So David went, he and the six hundred men with him, and they come as
    far as the brook Besor, and the superfluous ones stopped.
  eng-ULB: So David went, he and the six hundred men who were with him; they came
    to the brook Besor, where those who were left behind stayed.
  spa-VBL: David y seiscientos de sus hombres partieron hacia el valle de Besor.
  fra-_FOB: David s'en alla donc, avec les six cents hommes qui étaient avec lui;
    et ils arrivèrent jusqu'au torrent de Bésor, où s'arrêtèrent ceux qui demeuraient
    en arrière.
  mal-mal: അങ്ങനെ ദാവീദും കൂടെയുള്ള അറുനൂറ് പേരും ബെസോർതോട്ടിൽ എത്തി; ബാക്കിയുള്ളവർ
    അവിടെ താമസിച്ചു.
  urd-GVR: Tab Dāūd apne 600 mardoṅ ke sāth rawānā huā. Chalte chalte wuh Basor Nadī
    ke pās pahuṅch gae. 200 afrād itne niḍhāl ho gae the ki wuh wahīṅ ruk gae. Bāqī
    400 mard nadī ko pār karke āge baṛhe.
  suz-BL: मिनु दाऊद नु मेको आ ६ सहे मुर गाक्‍मा बाक्‍त। मिनु बेसोर ङा खोल्‍सा सम्‍म
    जाक्‍दीम्‍मा बाक्‍त। मेकेर दशा गाक्‍ने मचाप्‍बपुकी बाक्‍मा बाक्‍त।
  ita-1927: 'Davide dunque andò coi seicento uomini che avea seco, e giunsero al torrente
    Besor, dove quelli ch’erano rimasti indietro si fermarono:'
  ckb-ckb: جا داود و ئەو شەش سەد پیاوەی لەگەڵی بوون بەڕێکەوتن و چوونە شیوی بەسۆر.
    لەوێ چەند پیاوێک بەجێمان،
  eng-BBE: So David went, and his six hundred men went with him, and they came to
    the stream Besor.
  kan-OKCV: ಆಗ ದಾವೀದನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಆರುನೂರು ಜನರೂ ಹೋದರು. ಅವರು ಬೆಸೋರ್ ಎಂಬ ಹಳ್ಳದ ಬಳಿಗೆ
    ಬಂದಾಗ, ಹಿಂದುಳಿದವರು ಅಲ್ಲಿಯೇ ನಿಂತರು.
  tam-2017: அப்பொழுது தாவீதும் அவனோடு இருந்த 600 பேரும் போனார்கள்; அவர்கள் பேசோர்
    ஆற்றின் அருகில் வந்தபோது அங்கே சிலர் நின்றுபோனார்கள்.
  spa-RV-1909: Partióse pues David, él y los seiscientos hombres que con él estaban,
    y vinieron hasta el torrente de Besor, donde se quedaron algunos.
  ron-BTF: Astfel David a mers, el și cei șase sute de oameni care erau cu el și au
    ajuns la pârâul Besor, unde cei care au rămas în urmă s-au oprit.
  eng-WEBP: So David went, he and the six hundred men who were with him, and came
    to the brook Besor, where those who were left behind stayed.
  eng-FBV: David and six hundred of his men set off for the Besor Valley.
  nld-1939: David ging dus met de zeshonderd man, die hem volgden, op weg. Bij de
    beek Besor aangekomen,
  nch-BL: Huajca quisqui David inihuaya nopa 600 tacame cati itztoyaj ihuaya huan
    ajsitoj campa atajti Besor.
  vie-1934: Vậy, Đa-vít ra đi cùng sáu trăm người theo mình. Đến khe Bê-sô, những
    người mệt mỏi bèn dừng lại.
  hin-CV: तब दावीद अपने छः सौ साथियों के साथ उनका पीछा करने निकल पड़े. जब वे बेसोर
    नामक नदी पर पहुंचे, कुछ पीछे रह गए.
  spa-BES: Entonces David fue, y sus seiscientos hombres fueron con él, y llegaron
    al arroyo Besor.
  tdx-tdx: Aa le nionjomb’eo t’i Davide rekets’ indaty enen-jato mpiama’e rey, naho
    nimb’an-torahañe Besore mb’eo vaho nitofa eo ty ila’e.
  tha-KJV: ดาว​ิ​ดก​็ยกออกติดตามพร้อมกับคนที่​อยู่​กั​บท​่านหกร้อยนั้น และเขามาถึงลำธารเบโสร์
    คนที​่ล้าหลั​งก​็พักอยู่​ที่นั่น
  por-BR-2018: Partiu-se, pois, Davi, ele e os seiscentos homens que com ele estavam,
    e vieram até o ribeiro de Besor, de onde se restaram alguns.
  deu-ELO: Da zog David hin, er und die sechshundert Mann, die bei ihm waren; und
    sie kamen an den Bach Besor, wo die Zurückbleibenden stehen blieben.
  eng-WYC-2018: Therefore David went forth, he and six hundred men that were with
    him, and they came unto the strand of Besor; and there the weary men of the host
    of David abode behind. (And so David went forth, he and the six hundred men who
    were with him, and they came to the Besor Stream; and the weary menin David’s
    army stayed behind there.)
  epo-epo: Kaj David iris, li kaj la sescent viroj, kiuj estis kun li, kaj ili venis
    al la torento Besor, kaj la postrestintoj haltis.
  uig-PIN: Dawut wǝ uning bilǝn billǝ bolƣan altǝ yüz adǝm berip Besor wadisiƣa yetip
    kǝlgǝndǝ, kǝynidǝ sɵrülüp ⱪalƣanlar xu yǝrdǝ ⱪaldi.
  beo-beo: Amaiba:le, Da:ibidi amola ea dunu 600 agoane da muni asili, Biso Hano amoga
    doaga:le, ea dunu mogili da amogawi ouesalu.
  tpi-OTNT: Olsem na Devit wantaim ol 600 man bilong en ol i kirap i go ranim ol Amalek.
    Ol i go kamap long wara Besor na sampela man i no inap i go moa. Samting olsem
    200 man i stap long dispela wara, long wanem, skin bilong ol i les pinis na ol
    i no inap brukim wara na wokabaut i go. Olsem na Devit wantaim 400 man tasol i
    go bihainim ol Amalek.
  hau-SA: Dawuda da mutanensa ɗari shida suka kama hanya, da suka kai Kwarin Besor,
    waɗansunsu suka tsaya a can.
  uig-LAT: Dawut we uning bilen bille bolghan alte yüz adem bérip Bésor wadisigha
    yétip kelgende, keynide sörülüp qalghanlar shu yerde qaldi.
  nde-nde: UDavida labantu abangamakhulu ayisithupha ababelaye bafika eDongeni lwaseBhesori,
    lapho abanye abasala khona,
  ton-ton: Ko ia naʻe ʻalu ai ʻa Tevita, ʻaia mo e kau tangata ʻe toko onongeau naʻe
    ʻiate ia, ʻonau hoko ki he vaitafe ko Pisoa, ʻaia naʻe nofo ki ai ʻakinautolu
    naʻe tuku kimui.
  ces-1613: A tak odšed David sám i těch šest set mužů, kteříž byli s ním, přišli
    až ku potoku Bezor; někteří pak tu pozůstali.
  eng-WMB: So David went, he and the six hundred men who were with him, and came to
    the brook Besor, where those who were left behind stayed.
  tam-TCV: எனவே தாவீதும், அவனுடனிருந்த அறுநூறு மனிதரும் பேசோர் கணவாய்க்கு வந்தபோது
    சிலர் அங்கேயே தங்கிவிட்டார்கள்.
  ceb-ULB: Busa milakaw si David, siya ug ang 600 ka mga tawo nga uban kaniya; miabot
    sila sa lugot sa Besor, kung diin nagpabilin kadtong mga naulahi.
  pol-UBG: Dawid wyruszył więc, on i sześciuset ludzi, których miał ze sobą, i dotarli
    do potoku Besor. Tam niektórzy pozostali.
  urd-GVU: تب داؤد اپنے 600 مردوں کے ساتھ روانہ ہوا۔ چلتے چلتے وہ بسور ندی کے پاس
    پہنچ گئے۔ 200 افراد اِتنے نڈھال ہو گئے تھے کہ وہ وہیں رُک گئے۔ باقی 400 مرد ندی
    کو پار کر کے آگے بڑھے۔
  deu-1912: Da zog David hin und die sechshundert Mann, die bei ihm waren; und da
    sie kamen an den Bach Besor, blieben etliche stehen.
  kan-2017: ದಾವೀದನೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಆರುನೂರು ಮಂದಿ ಸೈನಿಕರೂ ಹೊರಟು ಬೆಸೋರ್ ಹಳ್ಳಕ್ಕೆ ಬಂದ ಮೇಲೆ
    ಆ ಹಳ್ಳದಿಂದ ಮೇಲೆ ಹತ್ತಲಾರದಷ್ಟು
  yap-yap: Ma aram me yan David nge fa n’el mir’ay i salthaw rok, ma nap’an nra tawgad
    ko l’ul ni Besor, me par bochi yad u rom.
  hlt-MCSB: Te dongah David neh amah taengkah hlang ya rhuk loh cet uh. Tedae Besor
    soklong a pha uh vaengah aka coih rhoek loh uelh uh.
  mdy-ETH: ዬያሮ ዳውቴንታ ላሆ ፄኤቶ ዓሶንታ ዴንዲ ቢሶሬ ዎሮ ዓጮ ሄላዛ ዛላ ዓሲ ዒኢካ ላቢ ዴዔኔ።
  twi-ASANTE: Enti, Dawid ne ne mmarima ahansia no sii ɛkwan so. Ankyɛre biara na
    wɔduruu Besor asuwa no so.
  eng-WEBU: So David went, he and the six hundred men who were with him, and came
    to the brook Besor, where those who were left behind stayed.
  wal-wal: Daawitinne aara de7iya usuppun xeetu asati denddidi Bisoora SHaafaa gakkin,
    asaappe amaridaageeti yan attidosona.
  spa-PDDPT: Por tanto, David salió con los 600 hombres que estaban con él, y llegaron
    hasta el torrente Besor, donde se quedaron los rezagados.
  gun-gun: Ha'e gui Davi oo seiscentos avakue hexeve ikuai va'e reve. Besor yakã'i
    py ovaẽ ramo amongue opyta ikane'õve va'e-va'e.
  agu-BL: Lajke'l nin tzun e' bene'n Luwiytz scyuch' yi kak cient yaj yi xomche' te'j,
    nin e' opontz le ama'l Besor kale na xone't jun tal ne'ẍ a'.
  ilo-ULB: Napan ngarud ni David, isuna ken ti innem a gasut a tattao a kakaduana.
    Dimtengda iti waig ti Besor, a nagbatian dagiti napanawan.
  kpg-kpg: David mo ana gau dauwa e ono lau (600) ga hagatanga gaa hula. I di nadau
    dau adu gi tama monowai Besor, hunu gau dauwa gaa noho i golo.
  uig-ARA: داۋۇت ۋە ئۇنىڭ بىلەن بىللە بولغان ئالتە يۈز ئادەم بېرىپ بېسور ۋادىسىغا
    يېتىپ كەلگەندە، كەينىدە سۆرۈلۈپ قالغانلار شۇ يەردە قالدى.
  sus-sus: Dawuda nun a xa sɔɔrie mixi kɛmɛ senni naxa siga, e fa Besori xure li.
  pon-2006: Depit oh nah sounpei wenepwikio ahpw mweselda oh ni ar lel ni Piletik
    Pesor, ekei sounpei ko mwohndi wasao.
  ksd-ksd: Damana David ma ra laptikai na mar na tutana nina dia ga ki pirana dia
    ga vana, ma dia ga tadav ra tava alir ta ra male Besor, ma dia ga vana kan ta
    umana abara.
  tur-YTC: Bunun üzerine David, kendisi ve yanındaki altı yüz adamla birlikte gidip
    Besor Çayı'na geldi; geride kalanlar orada kaldı.
  grc-BRENT: Καὶ ἐπορεύθη Δαυὶδ αὐτὸς καὶ οἱ ἑξακόσιοι ἄνδρες μετʼ αὐτοῦ, καὶ ἔρχονται
    ἕως τοῦ χειμάῤῥου Βοσὸρ, καὶ οἱ περισσοὶ ἔστησαν.
  ind-AYT: Lalu, Daud pergi dengan keenam ratus orang yang menyertainya. Kemudian,
    mereka sampai di Sungai Besor, sementara mereka yang tinggal di belakang berhenti
    di sana.
  nya-nya: Davide pamodzi ndi anthu ake 600 aja ananyamuka nafika ku mtsinje wa Besori.
    Kumeneko anasiyako anthu ena.
  hrv-hrv: I pođe David sa šest stotina ljudi koji bijahu s njim i dođoše do potoka
    Besora.
  mps-mps: Tama tialima, Devit dali, te aga 600 bidi dabe dali, augwa hogodama peyu,
    te Amalek dabe pobeasa pali. Augwali pali, te wę Besorba sabolama, tama bidi
    meba te ma pabo usu meni yani. Te tama 200 bidi usu nama, te węde bidali, magi
    baso meni, te augwali tigi te hagela eyu, tama augwa te wę nogelama pabo usu
    ebeo. Tama tibaso, Devit dali te 400 bidi naga augwali te Amalek dabe pali wali
    pai.
  tpi-tpi: Olsem na Devit wantaim ol 600 man bilong en ol i kirap i go ranim ol Amalek.
    Ol i go kamap long wara Besor na sampela man i no inap i go moa. Samting olsem
    200 man i stap long dispela wara, long wanem, skin bilong ol i les pinis na ol
    i no inap brukim wara na wokabaut i go. Olsem na Devit wantaim 400 man tasol i
    go bihainim ol Amalek.
  dan-1931: Så drog David af Sted med de 600 Mand, som var hos ham, og de kom til
    Besorbækken, hvor de, som skulde lades tilbage, blev stående;
  vie-OVCB: Vậy Đa-vít dẫn 600 thuộc hạ đuổi theo người A-ma-léc đến suối Bê-sô.
  guj-2017: તેથી દાઉદ તથા તેની સાથેના છસો માણસો બસોરના નાળાં આગળ પહોંચ્યા, ત્યાં કેટલાક
    પાછળ પડી ગયેલાઓ થોભ્યા.
  pon-2006A: Depit oh nah sounpei wenepwikio ahpw mweselda oh ni ar lel ni Piletik
    Pesor, ekei sounpei ko mwohndi wasao.
  por-BRBSL: Então David foi, ele e os seiscentos homens que estavam com ele, e veio
    para o riacho Besor, onde ficaram os que ficaram para trás.
  cth-cth: Hatdawkvah, Devit hoi a taminaw 600 touh ni a cei awh teh, Besor palang
    a pha awh navah, a tangawn teh hawvah a la o awh.
  twi-twi: Enti Dawid ne ne mmarima ahansia no sii kwan so. Ankyɛ biara na woduu Besor
    asuwa no so.
  hlt-hlt: Te dongah David neh amah taengkah hlang ya rhuk loh cet uh. Tedae Besor
    soklong a pha uh vaengah aka coih rhoek loh uelh uh.
  tbz-SIM: Kɛ̀ Dɑfitii pĩ́ nkucɛ nɛ̀ o kɔbɛ sikɔusìkuɔ̀ (600) kɛ́tuɔkɛ kukó mBesɔɔ.
  msy-2020: Kamaghɨn amizɨ Devit uan 600plan gumaziba ko ghua Amalekian agɨra. Me
    ghua Besorɨn Fanemɨn otogha, men marazi daruan ibura. Men mɨkarziba men amɨrazɨ
    me dɨpam abɨghan iburagha maghɨra iti. Men dɨbobonim 200ɨn boroghɨn tu. Ezɨ Devit
    400plan gumaziba ko, Amalekian gɨn zui.
  dop-dop: Ɩlɛnɑ Tɑfiiti nɑ ɩ yǝlɑɑ nɑsǝtoso (600) pɑ́ tʋ pɑ wɑɑlɩ. Pɑ tɑlɑ Pesɔɔ
    lɔɔʋ
  azb-azb: Davud yanında olan altı yüz nəfərlə gedib Besor vadisinə çatdı. Yorulub
    dala qalanlar isə vadidə qaldılar.
  eng-DBY: So David went, he and the six hundred men that were with him, and they
    came to the torrent Besor; and those that were left stayed behind.
  hin-2017: तब दाऊद अपने छः सौ साथी जनों को लेकर बसोर नामक नदी तक पहुँचा; वहाँ कुछ
    लोग छोड़े जाकर रह गए।
  wol-KYG: Ba mu ko defee Daawuda dem, mook juróom benni téeméeri nit ña ànd ak moom.
    Ñu dem ba ca xuru Besor, ñenn ña yem fa.
  eng-YLT: And David goeth on, he and six hundred men who [are] with him, and they
    come in unto the brook of Besor, and those left have stood still,
  eng-WYC-2017: Therefore David went forth, he and six hundred men that were with
    him, and they came unto the strand [or stream] of Besor; and there the weary men
    of the host of David abode behind.
  eng-WMBB: So David went, he and the six hundred men who were with him, and came
    to the brook Besor, where those who were left behind stayed.
  urd-GVH: तब दाऊद अपने 600 मर्दों के साथ रवाना हुआ। चलते चलते वह बसोर नदी के पास
    पहुँच गए। 200 अफ़राद इतने निढाल हो गए थे कि वह वहीं रुक गए। बाक़ी 400 मर्द नदी
    को पार करके आगे बढ़े।
  rug-rug: Ke topue se Devita meke sari ka onomo gogoto nana tie varipera, meke sipu
    kamoa rini sa tabahoara koasa leana pa Beso, kaiqa arini si koa hola vasina.
  gaz-gaz: Daawitii fi namoonni isa wajjin turan dhibbi jaʼan gara Laga Besoor dhufan;
    gartokkeen isaaniis achitti hafan.
  fra-LSG: Et David se mit en marche, lui et les six cents hommes qui étaient avec
    lui. Ils arrivèrent au torrent de Besor, où s’arrêtèrent ceux qui restaient en
    arrière.
  yal-yal: Dawuda nun a fɔxɔrabira kɛmɛn sennin yi kiraan suxu. E Besori Baan li waxatin
    naxan yi, nde yi lu xanbin na mɛnni.
  haw-1868: A hele aku la o Davida, oia me na kanaka pu me ia eono haneri, a hiki
    lakou ma ke kahawai o Besora, kahi i kali ai ka poe i waihoia mahope.
  arb-NAV: فَانْطَلَقَ دَاوُدُ وَالسِّتُّ مِئَةِ رَجُلٍ الَّذِينَ مَعَهُ حَتَّى بَلَغُوا
    وَادِي الْبَسُورِ، فَتَخَلَّفَ قَوْمٌ مِنْهُمْ هُنَاكَ.
  ewe-ewe: David kple eƒe ame alafa adeawo (600) va ɖo Besor tɔʋu la to, afi si ame
    aɖewo tsi
  eng-LEE: So David went, he and the six hundred men that were with him, and came
    up to the brook Bessor, where those that were left behind stayed.
  asm-FB: তেতিয়া দায়ুদ আৰু তেওঁৰ লগত ছশ লোক ওলাই গ’ল, তেওঁলোকে গৈ বিচোৰ জুৰি পালে;
    তাতে তেওঁলোকৰ কিছুমান লোক পাছ পৰি গ’ল।
  sus-A: دَوُدَ نُن عَ شَ سْورِيٍ مِشِ كّمّ سٍننِ نَشَ سِفَ، عٍ قَ بٍسٌرِ شُرٍ لِ.
  fra-SBL: Et David partit, lui et les six cents hommes qui étaient avec lui, et il
    arriva au torrent de Besor, où étaient restés ceux qui étaient restés en arrière.
  hbo-hbo: וַיֵּ֣לֶךְ דָּוִ֗ד ה֤וּא וְשֵׁשׁ־מֵאֹ֥ות אִישׁ֙ אֲשֶׁ֣ר אִתֹּ֔ו וַיָּבֹ֖אוּ
    עַד־נַ֣חַל הַבְּשֹׂ֑ור וְהַנֹּֽותָרִ֖ים עָמָֽדוּ׃
  pjt-pjt: Kaya Davidanya tjana wati nampa 600 ma-pakaṉu munuya ankula karu ini Pitjurta
    wirkanu, palu tjara kutjupaya nyara palula pakuringkula nyinakatingu wati 200,
    kaya Davidanya tjana kutju karungka ma-itipirira anu wati 400 kutju.
  kik-kik: Daudi na andũ magana matandatũ arĩa maarĩ hamwe nake magĩkinya Mũkuru wa
    Besori, harĩa amwe ao maatigirwo thuutha,
  fra-NCL: Et David se mit en marche, lui et les six cents hommes qui étaient avec
    lui. Lorsqu’ils furent arrivés au torrent de Bésor, les traînards s’arrêtèrent.
  cek-AK: To pongah David loe angmah ih kami cumvai tarukto hoiah caeh, Besor vacong
    to a phak o; thoemto kaminawk loe to ahmuen ah oh o.
  cuk-cuk: David, e-sordagan-dulataled-ilanergwa-merguedmala (600) naded. Geb Besor-dian-maidse
    mosmalad. A-mosgua, sordagan e-dulataled-ilabo (200)
  uig-CYR: Давут вә униң билән биллә болған алтә йүз адәм берип Бесор вадисиға йетип
    кәлгәндә, кәйнидә сөрүлүп қалғанлар шу йәрдә қалди.
  tel-2017: కాబట్టి దావీదు, అతనితో ఉన్న 600 మంది బయలుదేరి, బెసోరు వాగు గట్టుకు వస్తే
    వారిలో 200 మంది ఆగిపోయారు.
  hat-BSA: Konsa, David te ale, li ansanm avèk sis-san mesye ki te avèk li yo. Yo
    te rive kote ravin Besor a, kote sila ki te kite dèyè yo te rete a.
  kos-kos: Ouinge David ac mwet onfoko lal elos som in ukwalos, ac ke elos sun Infacl
    srisrik Besor, kutu selos mutana we.
  hbo-WLC: וַיֵּ֣לֶךְ דָּוִ֗ד ה֚וּא וְשֵׁשׁ־מֵא֥וֹת אִישׁ֙ אֲשֶׁ֣ר אִתּ֔וֹ וַיָּבֹ֖אוּ
    עַד־נַ֣חַל הַבְּשׂ֑וֹר וְהַנּֽוֹתָרִ֖ים עָמָֽדוּ׃
  ibo-ibo: Mgbe ahụ, Devid na narị ndị agha isii ya bịarutere nʼọdọ mmiri Beso, ebe
    ha hapụrụ ụfọdụ ndị
  ory-ory: ତହୁଁ ଦାଉଦ ଓ ତାଙ୍କର ସଙ୍ଗୀ ଛଅ ଶହ ଲୋକ ଯାଇ ବିଷୋର ନଦୀ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ, ସେଠାରେ
    ପଶ୍ଚାତ୍‍ ପରିତ୍ୟକ୍ତ ଲୋକମାନେ ରହିଗଲେ।
  chk-chk: Iei mine Tafit a feila fiti ekewe wonopükü mwän mi nom ren. Iwe, ra tori
    ewe öüwö Pesor, ia ekoch me leir ra nomotiu ie.
  ssd-ssd: Taŋaka sana le David ndek nuŋe kame kuasmbi 600 ta ŋakmba kilmba Amalek
    mbal kupel kupel dubika kinaig ka Besor kule mbol ta pronaig.
  rop-rop: Wal Deibid en detlot 600 men blanga im bin go na, en wen deibin kamat langa
    det krik gulum Besowa, 200 men bin stap deya, dumaji deibin nokap, en Deibid en
    detlot najalot 400 men bin kipgon.
  ukr-1871: І пустивсь Давид із шістьма сотнями чоловіка, що мав при собі, в дорогу,
    і добігли вони до потока Босор, і декотрі помучені остались там.
  deu-1951: Da zog David hin samt den sechshundert Männern, die bei ihm waren. Und
    als sie an den Bach Besor kamen, blieb eine Anzahl stehen.
  eng-JPS: So David went, he and the six hundred men that were with him, and came
    to the brook Besor, where those that were left behind stayed.
  srp-1865: I poðe David sa šest stotina ljudi što bijahu s njim, i doðoše do potoka
    Vosora; i ondje ostaše jedni.
  lug-lug: Awo Dawudi n’abasajja lukaaga ne batuuka ku kagga Besoli, abamu ku bo ne
    basigala awo,
  heb-heb: וילך דוד הוא ושש מאות איש אשר אתו ויבאו עד נחל הבשור והנותרים עמדו׃
  ben-IRV: তখন দায়ূদ ও তার সঙ্গী ছয়শো লোক গিয়ে বিষোর স্রোতে উপস্থিত হলে কিছু লোককে
    সেখানে রাখা হল;
  pan-pan: ਸੋ ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਦੇ ਛੇ ਸੌ ਮਨੁੱਖ ਬਸੋਰ ਦੇ ਨਾਲੇ ਤੱਕ ਆਏ, ਅਤੇ ਉਹ ਜੋ ਪਿੱਛੇ
    ਛੱਡੇ ਗਏ ਸੋ ਉੱਥੇ ਹੀ ਰਹੇ।
  tkr-tkr: Davud cukane yixhıd vəş (600) insanıka Amalekbışiqar qihna gexha. Manbı
    Besor eyhene qadaalisqa qabı hipxhırmee, q'öd vəş (200) insan maacab aaxva.
  mya-JVB: ဒါဝိဒ် နှင့် သူ ၌ ပါသော လူ ခြောက် ရာ တို့သည် သွား ၍ ဗေသော် ချောင်း သို့
    ရောက် သောအခါ ၊ အချို့တို့သည် ထိုချောင်းနားမှာ နေရစ် ကြ၏။
  tte-O: Kabo Deibida me ana kilakaiwo kali baibaiwa sikisi andeledi silau. Saugana
    siyawatagili Besol wailana koina kilakaiwo yoli tu andeledi nige silalauyoi na
    simiyamiya kaiwena kamnali sinaesosi nige sowana galogalowa mena silopanaisi yo
    koya sikawaili kabo Deibida me ana boda powa andeledi silauyoi. Tomna 11-15 Tomna
    16-20 Tomna 21-22
  tbg-tbg: Minti tuvaro Devitiva nai iqoka vaiinti 600navu hampata oru Amareki vatanaaka
    ntataqiro vura. Vika vivi, Beso-Namari-Onkai vaunaini oruntomanta vira iqoka vaiinti
    hini kuka 200navu vika kempuka taiqomanta tiha, Mpo, tenavu kia ho namari taqa
    vare hini mantaraini onkai vainaini virarave, tuvaro Devitiva vika mini kero nai
    iqoka vaiinti 400navu hampataqai Amareki ntataqiro vura.
  hmo-hmo: Vadaeni Davida be ia toreisi, iena tuari taudia 600 be ia danu idia lao,
    bona Besoro Sinavai dekenai idia ginidae neganai, iena taudia haida unuseni idia
    noho.
  urd-urd: 'इसलिए दाऊद और वह छ: सौ आदमी जो उसके साथ थे चले और बसोर की नदी पर पहुँचे
    जहाँ वह लोग जो पीछे छोड़े गए ठहरे रहे।'
  rus-SYN: И пошел Давид сам и шестьсот мужей, бывших с ним; и пришли к потоку Восор
    и усталые остановились там.
  bqc-SIM: Ɔ̃ Davidi dàzɛu ń gbɛ̃ↄn ↄ̀aa àaↄ̃ↄ. Kɛ́ aa kà Besoo swai, gbɛ̃eↄ gↄ̃̀
    we.
  tcz-CHONGTHU: Hijeh chun David in mi jagup akigot in, Besor vadung ahungpha tauve.
  mar-mar: मग दावीद त्याच्याकडील सहाशे पुरुष घेऊन बसोर नदीजवळ पोहचला. जे मागे ठेवले
    होते ते तेथे राहिले.
  qub-qub: Chaura Davidga jinan öra sojta pachac (600) runacunawan aywar chayaran
    Besor ragraman. Chaychöna quëdaran
  bqp-bqp: Akũ Dauda dà zɛ́n kũ gbɛ̃nↄn wàa aakↄ̃nↄ. Kũ ò kà Beso swai, gbɛ̃kenↄ
    gↄ̃̀ gwe.
  hat-hat: Se konsa David pati avèk sisan (0600) mesye ki te avè l' yo. Lè yo rive
    nan ravin Bezò a, gen kèk nan mesye yo ki rete la.
  eng-BSB: So David and his six hundred men went to the Brook of Besor, where some
    stayed behind
  tod-tod: Davide ta ná-nu undɔzitaiti (600) ti ʋilɛni pelei ma. Ti zeeliai ma Ɓezɔɔl
    kɔtuɗɛi ma, tanigaa ti yɛni miná.
  eng-WEBPB: So David went, he and the six hundred men who were with him, and came
    to the brook Besor, where those who were left behind stayed.
  kbq-kbq: Hagi Deviti'a 600'a sondia vahe'a zamavareno Besori tinkrahopi uravao hu'naze.
  nhe-BL: Huajca quisqui David ininhuaya nopa 600 tlacame tlen itztoyaj ihuaya huan
    ajsitoj campa atlajtli Besor.
  bus-bus: Ben Dauda dà zɛ́n kↄ̃n gↄ̃ↄn wàa aagↄ̃ↄnↄ. Kɛ̀ aↄ̃ kà Beso swaazi, gbɛ̃kenↄ
    gↄ̃̀ gwe.
  gub-BL: A'e rupi uhem Tawi oho 600 wemiruze'eg wanupi kury. Yrykaw Mezor her ma'e
    pe uhem mehe amo upyta a'e pe wà.
  eng-DRA: 'So David went, he and the six hundred men that were with him, and they
    came to the torrent Besor: and some being weary stayed there.'
