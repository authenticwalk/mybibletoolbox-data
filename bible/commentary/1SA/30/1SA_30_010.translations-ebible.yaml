verse: 1SA.030.010
translations:
  mal-C: കാരണം ഇരുനൂറുപേർ ആ മലയിടുക്കു താണ്ടാൻ കഴിയാത്തവിധം പരിക്ഷീണരായിത്തീർന്നിരുന്നു.
    എന്നാൽ ദാവീദും ബാക്കി നാനൂറുപേരും പിൻതുടർന്നു.
  deu-TKW: David setzte mit 400 Mann die Verfolgung fort, während 2oo Mann, die ermüdet
    waren, zurückblieben, ohne das Thal Besor zu überschreiten.
  lin-lin: pamba te mibali nkama mibale balembaki makasi, bongo bakokaki te kokatisa
    moluka. Kasi Davidi elongo na basoda na ye, nkama minei, bakobaki kolanda.
  eng-LSV: and David pursues, he and four hundred men (and two hundred men stand still
    who have been too faint to pass over the Brook of Besor),
  eng-GNV: But Dauid and foure hundreth men followed (for two hundreth abode behinde,
    being too wearie to goe ouer the riuer Besor)
  eng-WEBSTER: 'But David pursued, he and four hundred men: for two hundred abode
    behind, who were so faint that they could not go over the brook Besor.'
  nhw-BL: Huan nopona mocajque 200 isoldados David pampa tlahuel siyajtoyaj, huan
    amo huelque quiixcotonaj nopa atlajtli Besor. Huan David huan nopa 400 tlacame
    yajque.
  swh-ONEN: kwa kuwa watu 200 walikuwa wamechoka sana kuweza kuvuka hilo bonde. Lakini
    Daudi pamoja na watu 400 wakaendelea kufuatia.
  bba-bba: '@see-verse:1SA.030.009'
  eng-KJVCPB: 'But David pursued, he and four hundred men: for two hundred abode behind,
    which were so faint that they could not go over the brook Besor.'
  mpx-mpx: '@see-verse:1SA.030.009'
  luo-luo: nimar ji mia ariyo nool ahinya mane ok ginyal ngʼado holono. To Daudi gi
    ji mia angʼwen nodhi nyime gi lepo.
  meu-meu: A David na e ḡava, ia bona tatau sinahu hani; sinahu rua e noho, badina
    be taudia e manori, asi goadadia Besoro sinavaina bae hanaia.
  npi-ULB: तर दाऊदले आफू र आफूसँग भएका चार सय जान मानिसले पिछा गरिरहे, किनकि दुई सय
    जना पछाडी नै बसे, जो यति धेरै थाकेका थिए, कि तिनीहरू बसोर खोल्सा पारि जान सकेनन्
    ।
  yor-yor: 'Ṣùgbọ́n Dafidi àti irinwó (400) ọmọkùnrin lépa wọn: igba ènìyàn tí àárẹ̀
    mú, tiwọn kò lè kọjá odò Besori sì dúró lẹ́yìn.'
  ind-ind: '@see-verse:1SA.030.009'
  pes-OPCB: '@see-verse:1SA.030.009'
  tgl-ULB: Ngunit patuloy si David sa pagtugis, siya at ang apat na raang tauhan;
    sapagkat dalawang daang tauhan ang naiwan na mahinang mahina na kaya hindi na
    makatawid sa batis ng Besor.
  hui-hui: Agali handari kira (200) uruni tinaga ge ibira halu pobe manga hayagola
    ogoriani helalu Debidi halu agali handari maria (400) hangu baba pialu Amalegeali
    piyiyaru talima pole pene.
  mya-mya: ဒါ​ဝိဒ်​သည်​လူ​လေး​ရာ​နှင့်​ဆက်​၍​သွား​၏။ အ​ခြား​လူ​နှစ်​ရာ​မှာ​မော​ပန်း​လွန်း​သ​ဖြင့်
    ချောင်း​ကို​မ​ကူး​နိုင်​ဘဲ​နေ​ရစ်​ကြ​၏။
  bod-N: མི་ཉིས་བརྒྱ་ཤིན་ཏུ་ངལ་ནས་བེ་སོར་གྲོག་མོ་བརྒལ་མ་ནུས་པས་རྒྱབ་ཏུ་ལུས་ཤིང་། དཱ་བིད་དང་མི་བཞི་བརྒྱ་བཅས་ར་མདར་ཕྱིན་ཏོ།
    །
  sna-sna: nokuti varume mazana maviri vakanga vaneta kwazvo kuti vayambuke rukova.
    Asi Dhavhidhi namazana mana avarume vakaramba vachitevera.
  spa-BLM: Pero David siguió, él y cuatrocientos hombres; porque se quedaron atrás
    doscientos, que estaban tan débiles que no podían pasar el arroyo de Besor.
  cac-cac: Ata' ix c'unb'ican chab' ciento eb' soldado, majxo yal-laj sc'axpitan a'
    eb', axo chan̈e' ciento eb' jun, ix b'atn̈ej eb' yed' vin̈aj David chi'.
  swh-ULB: Lakini Daudi aliendelea kuwafuata, yeye na watu mia nne; maana wale mia
    mbili walibaki nyuma, wakiwa wamechoka kiasi cha kutoweza kuvuka kijito cha Besori.
  bel-bel: І перасьледаваў Давід сам і чатырыста чалавек; а дзьвесьце чалавек заставаліся,
    бо ня мелі сілы перайсьці паток Васорскі.
  deu-ELBBK: Und David jagte nach, er und 400 Mann; denn 200 Mann blieben stehen,
    die zu ermattet waren, um über den Bach Besor zu gehen.
  mbb-OT: 200 he menge sakup din su utew zan en nengeveley ne kenè dan en ebpekelayun
    dutun te zal-ug. Piru si David ne midlaus mulà medal-as duma zin is 400 he sakup
    din.
  mal-2015: ബെസോർതോടു കടപ്പാൻ കഴിയാതവണ്ണം ക്ഷീണിച്ചിട്ടു ഇരുനൂറുപേർ പുറകിൽ താമസിച്ചതുകൊണ്ടു
    ദാവീദും നാനൂറുപേരും പിന്തുടർന്നുചെന്നു.
  rmc-rmc: O David džalas dureder pal o Amaleka ča štar šel (400) muršenca a duj šel
    murša ode ačhile, bo na birinenas te džal dureder prekal o paňi Besor.
  pes-OPV: و داود با چهارصد نفر تعاقب نمود ودویست نفر توقف نمودند زیرا به حدی خسته
    شده بودند که از وادی بسور نتوانستند گذشت.
  ron-1924: Давид й-а урмэрит май департе, ку патру суте де оамень, дар доуэ суте
    де оамень с-ау оприт, фиинд пря обосиць ка сэ май трякэ пырыул Бесор.
  ben-OBCV: তাদের মধ্যে 200 জন এত ক্লান্ত হয়ে পড়েছিল যে তারা আর উপত্যকাটি পার হতে
    পারেনি, কিন্তু দাউদ ও অন্য 400 জন লোক আক্রমণকারীদের পিছু ধাওয়া করেই যাচ্ছিলেন।
  som-som: Laakiinse Daa'uud wuu eryaday, isagoo afar boqol oo nin wata; waayo, laba
    boqol ayaa dib u hadhay, kuwaasoo aad u daalay oo dhaafi kari waayay durdurkii
    Besoor.
  lat-VUC: 'Persecutus est autem David ipse, et quadringenti viri: substiterant enim
    ducenti, qui lassi transire non poterant torrentem Besor.'
  eng-ASVBT: But David pursued, he and four hundred men; for two hundred stayed behind,
    who were so faint that they could not go over the brook Besor.
  ita-1885: E Davide, con quattrocent'uomini, perseguitò coloro; e dugento ne restarono,
    i quali erano tanto stanchi, che non poterono passare il torrente di Besor.
  eng-LXXUP: And he pursued them with four hundred men; and there remained behind
    two hundred men, who tarried on the other side of the brook Besor.
  eng-ULB: But David kept pursuing, he and four hundred men; for two hundred had stayed
    behind, who were so weak that they could not go over the brook Besor.
  spa-VBL: Doscientos de ellos se quedaron allí porque estaban demasiado cansados
    para cruzar el valle, mientras que David siguió adelante con cuatrocientos hombres.
  fra-_FOB: Ainsi David et quatre cents hommes firent la poursuite; deux cents s'arrêtèrent,
    trop fatigués pour passer le torrent de Bésor.
  mal-mal: ബെസോർതോടു കടക്കുവാൻ കഴിയാതെ ക്ഷീണിച്ചിട്ട് ഇരുനൂറുപേർ പുറകിൽ താമസിച്ചു.
    ദാവീദും നാനൂറുപേരും പിന്തുടർന്നുചെന്നു.
  urd-GVR: '@see-verse:1SA.030.009'
  suz-BL: मिनु मेको आन दाते ङा सहे निक्‍शी मुर थाम्‍पा दशा, बेसोर खोल्‍सा शोक्‍ने
    मचाप्‍शो बाक्मा बाक्‍त। मिनु मेकोपुकी मेकेर बाक्‍मा बाक्‍त। दाऊद चहिं ४ सहे मुर
    लाइश्‍शा खेदा पचा कली लमाक्‍त।
  ita-1927: 'ma Davide continuò l’inseguimento con quattrocento uomini: duecento erano
    rimasti addietro, troppo stanchi per poter attraversare il torrente Besor.'
  ckb-ckb: لەبەر ماندووبوونیان نەیانتوانی لە شیوی بەسۆر بپەڕنەوە، کە دوو سەد پیاو
    بوون. بەڵام داود لەگەڵ چوار سەد پیاو بەردەوام بوون لە ڕاونان.
  eng-BBE: 'And David, with four hundred men, went on: but two hundred of them were
    overcome with weariness, and not able to go across the stream.'
  kan-OKCV: ದಾವೀದನು ತಾನೂ, ನಾನೂರು ಜನರೂ ಹಿಂದಟ್ಟಿ ಹೋದರು. ಬೆಸೋರಿನ ಹಳ್ಳವನ್ನು ದಾಟಲಾರದೆ ದಣಿದಿದ್ದರಿಂದ,
    ಇನ್ನೂರು ಜನರು ಅಲ್ಲಿ ನಿಂತರು.
  tam-2017: தாவீதோ, 400 பேரோடுத் தொடர்ந்து போனான்; 200 பேர் களைத்துப்போனபடியால் பேசோர்
    ஆற்றைக் கடக்கமுடியாமல் நின்றுபோனார்கள்.
  spa-RV-1909: Y David siguió el alcance con cuatrocientos hombres; porque se quedaron
    atrás doscientos, que cansados no pudieron pasar el torrente de Besor.
  ron-BTF: Dar David i-a urmărit, el și patru sute de oameni, pentru că două sute
    au rămas în urmă, cei care erau atât de obosiți încât nu puteau să treacă pârâul
    Besor.
  eng-WEBP: But David pursued, he and four hundred men; for two hundred stayed behind,
    who were so faint that they couldn’t go over the brook Besor.
  eng-FBV: Two hundred of them remained behind there because they were too tired to
    cross the valley while David continued on with four hundred men.
  nld-1939: zette David met vierhonderd man de achtervolging voort, terwijl de overige
    tweehonderd man, die te vermoeid waren, om de beek Besor over te trekken, achterbleven.
  nch-BL: Huan nopona mocajque 200 isoldados David pampa tahuel siyajtoyaj, huan amo
    huelque quiixcotonaj nopa atajti Besor. Huan David huan nopa 400 tacame yajque.
  vie-1934: Đa-vít cứ đuổi theo với bốn trăm người, vì hai trăm người kia đã dừng
    lại, lấy làm mệt nhọc quá, không thể qua khe Bê-sô được.
  hin-CV: दावीद ने वहां उन दो सौ व्यक्तियों को छोड़ दिया, क्योंकि ये थक गए थे और बेसोर
    नदी को पार करने में असमर्थ थे. मगर दावीद अपने शेष चार सौ साथियों को लेकर आगे बढ़ते
    गए.
  spa-BES: 'Y David, con cuatrocientos hombres, continuó: pero doscientos de ellos
    fueron vencidos por el cansancio, y no pudieron cruzar el arroyo.'
  tdx-tdx: Fe nañoridam-b’eo t’i Davide reketse ty lahilahy efa-jato; le nidoñe eo
    ty roan-jato amy t’ie loho nidazi­dazìtse tsy nahafitsake i torahañe Besorey.
  tha-KJV: แต่​ดาว​ิดติดตามต่อไป ทั้งตั​วท​่านและคนสี่​ร้อย สองร้อยที่อ่อนเพลียเกิ​นที​่จะข้ามลำธารเบโสร์​ก็​หยุดพักอยู่
  por-BR-2018: E Davi seguiu o alcance com quatrocentos homens; porque se restaram
    atrás duzentos, que cansados não puderam passar o ribeiro de Besor.
  deu-ELO: Und David jagte nach, er und vierhundert Mann; denn zweihundert Mann blieben
    stehen, welche zu ermattet waren, um über den Bach Besor zu gehen.
  eng-WYC-2018: Forsooth David pursued, he and four hundred men; for two hundred abided
    (behind), that were weary, and might not pass [over] the strand of Besor.
  epo-epo: Kaj postkuris David kun kvarcent viroj; haltis ducent viroj, kiuj estis
    tro lacaj, por transiri la torenton Besor.
  uig-PIN: Dawut ɵzi tɵt yüz adǝm bilǝn dawamliⱪ ⱪoƣlap mangdi; ikki yüz adǝm ⱨalsirap
    kǝtkǝqkǝ, Besor wadisidin ɵtǝlmǝy kǝynidǝ ⱪalƣanidi.
  beo-beo: Da:ibidi amola ea dunu 400 agoane da gebewane ahoanu. Be mogi 200 eno da
    helebeba:le, hano degemu hamedei ba:i. Amaiba:le, ilia da amogawi ouesalu.
  tpi-OTNT: '@see-verse:1SA.030.009'
  hau-SA: Dawuda ya ci gaba da mutane ɗari huɗu, don mutane ɗari biyu sun gaji sosai
    har sun kāsa ƙetare rafin Besor.
  uig-LAT: Dawut özi töt yüz adem bilen dawamliq qoghlap mangdi; ikki yüz adem halsirap
    ketkechke, Bésor wadisidin ötelmey keynide qalghanidi.
  nde-nde: ngoba abangamakhulu amabili basebedinwe kakhulu ukuba bachaphe udonga.
    Kodwa uDavida labantu abangamakhulu amane baqhubeka belandela.
  ton-ton: 'Pea naʻe tuli ʻakinautolu ʻe Tevita, ʻaia mo e kau tangata ʻe toko fāngeau:
    he naʻe nofo kimui ʻae toko uangeau, ʻaia naʻa nau vaivai lahi ʻo ʻikai tenau
    faʻa lava ki he kauvai ʻe taha ʻi Pisoa.'
  ces-1613: I honil je David se čtyřmi sty mužů; nebo bylo pozůstalo dvě stě mužů,
    kteříž ustavše, nemohli přejíti potoka Bezor.
  eng-WMB: But David pursued, he and four hundred men; for two hundred stayed behind,
    who were so faint that they couldn’t go over the brook Besor.
  tam-TCV: ஏனெனில் இருநூறுபேர் அதிக களைப்படைந்திருந்ததால் அவர்களாலே கணவாய்க்கு கடந்துபோக
    முடியவில்லை. ஆனால் தாவீதும் நானூறுபேரும் அவர்களைத் தொடர்ந்து துரத்திச் சென்றார்கள்.
  ceb-ULB: Apan nagpadayon sa paggukod si David, siya ug ang 400 ka mga tawo; kay
    nagpabilin man ang 200, nga mga luya na kaayo nga dili na makatabok sa lugot sa
    Besor.
  pol-UBG: Dawid zaś ścigał ich wraz z czterystu ludźmi. Dwustu ludzi bowiem pozostało,
    gdyż byli zbyt zmęczeni, żeby przejść przez potok Besor.
  urd-GVU: '@see-verse:1SA.030.009'
  deu-1912: David aber und die vierhundert Mann jagten nach; die zweihundert Mann
    aber, die stehen blieben, waren zu müde, über den Bach Besor zu gehen.
  kan-2017: ಆಯಾಸಗೊಂಡ ಇನ್ನೂರು ಜನರು ಅಲ್ಲೇ ನಿಂತುಬಿಟ್ಟದ್ದರಿಂದ, ದಾವೀದನು ಉಳಿದ ನಾನೂರು ಜನರನ್ನೇ
    ಕರೆದುಕೊಂಡು ಮುಂದೆ ನಡೆದನು.
  yap-yap: Miki ul ul David ko milekag rok ni yad aningeg mir’ay i salthaw rok; fa
    l’agruw mir’ay e salthaw rok e kay gi gel e magaer rorad ni ngku ra tha’bed fachipa’
    i lul’, ma aram miyad par u ba’nem e lul’.
  hlt-MCSB: Te dongah David amah neh hlang ya li loh a hloem uh dae Besor soklong
    a poeng uh lamkah aka tawn hlang yahnih tah paa uh.
  mdy-ETH: ዳውቴ ጋዓንቴ ዖይዶ ፄኤታ ዓሲ ዔኪ ዴንዴኔ፤ ላምዖ ፄኤቶ ዓሳ ዎሮና ፒንቂፆ ባሺንቲ ላቤሢሮ ጊንሢም ዓቴኔ።
  twi-ASANTE: Nanso, mmarima no mu ahanu deɛ, na wɔabrɛbrɛ yie enti, wɔantumi antwa
    asuo no. Ɛno enti, Dawid de akodɔm ahanan a wɔaka no toaa so.
  eng-WEBU: But David pursued, he and four hundred men; for two hundred stayed behind,
    who were so faint that they couldn’t go over the brook Besor.
  wal-wal: Aissi giikko, naa77u xeetu asati shaafaa pinnanau keehippe daafuridosona.
    SHin Daawitinne oiddu xeetu asati paanaa kaallidosona.
  spa-PDDPT: Pero David continuó con 400 hombres, porque 200 se detuvieron porque
    estaban demasiado cansados para cruzar el torrente Besor.
  gun-gun: Ha'e rã Davi quatrocentos avakue reve oove tema. Duzentos ma takykue opyta
    va'ekue, ikane'õ vy Besor yakã'i ndoaxai va'ekue.
  agu-BL: Cho'n tzun e' cyaje'n cyen cob cient-tz yi nsken wi't chik'e'xij, na qui
    jal chiwalor tan quicy'e'n. Ma Luwiy scyuch' yi cyaj cient, e' icy'tz tan chibene'n
    tan chitz'amle'n chicontr.
  ilo-ULB: Ngem intuloy ni David ti panangkamkamakamna, isuna ken dagiti uppat a gasut
    a tattaona; ta dua gasut ti napanawan a nakapsut unay ken saanda a makaballasiw
    iti waig ti Besor.
  kpg-kpg: David mo ana gau dauwa e haa lau (400) gaa hula gi mua, gei digau e lua lau (200)
    gu duadua gu deemee di loo adu laa hongo di monowai, gei digaula ga noho hua i golo.
  uig-ARA: داۋۇت ئۆزى تۆت يۈز ئادەم بىلەن داۋاملىق قوغلاپ ماڭدى؛ ئىككى يۈز ئادەم ھالسىراپ
    كەتكەچكە، بېسور ۋادىسىدىن ئۆتەلمەي كەينىدە قالغانىدى.
  sus-sus: Mixi kɛmɛ firin naxa lu mɛnni taganyi xa fe ra. Dawuda nun mixi kɛmɛ naanie
    naxa siga yare.
  pon-2006: Depit eri douluhlla iangahki sounpei pahpwiki; me riepwikio inenen pwangada
    mehlel oh sohla kak iang kotehla pihlo; irail ahpw mwohndi wasao.
  ksd-ksd: A ura mar dia ga ngo pit abara tago dia ga bilua, ma pa i ga tale diat
    upi diat a bolo ra male Besor; ma David ma ra ivat na mar na tutana dia ga ongor
    ma ra varkorot.
  tur-YTC: Ama David, kendisi ve dört yüz adamla birlikte kovaladı; geride kalan iki
    yüz kişi o kadar bitkindi ki, Besor Çayı'nı geçemediler.
  grc-BRENT: Καὶ κατεδίωξεν ἐν τετρακοσίοις ἀνδράσιν· ὑπέστησαν δὲ διακόσιοι ἄνδρες
    οἵτινες ἐκάθισαν πέραν τοῦ χειμάῤῥου τοῦ Βοσόρ.
  ind-AYT: Daud terus mengejar bersama empat ratus orang. Dua ratus orang yang terlalu
    lelah untuk menyeberangi Sungai Besor tetap tinggal.
  nya-nya: Davide ndi anthu ake 400 anapitirira kuwalondola Aamaleki aja. Koma anthu
    ena 200 anatsala popeza anatopa moti sakanatha kuwoloka mtsinje wa Besori uja.
  hrv-hrv: Odavde David sa četiri stotine ljudi nastavi potjeru, a ostadoše dvije
    stotine ljudi što bijahu tako umorni da nisu mogli prijeći preko potoka Besora.
  mps-mps: '@see-verse:1SA.030.009'
  tpi-tpi: '@see-verse:1SA.030.009'
  dan-1931: men David begyndte Forfølgelsen med 400 Mand, medens 200 Mand, som var
    for udmattede til at gå over Besorbækken, blev tilbage.
  vie-OVCB: Nhưng 200 người dừng tại suối vì quá mỏi mệt, 400 người kia vẫn tiếp tục
    theo Đa-vít.
  guj-2017: પણ દાઉદે તથા ચારસો માણસોએ પીછો કરવાનું ચાલુ રાખ્યું; કેમ કે બાકીના બસો
    માણસો એટલા કમજોર હતા કે તેઓ બસોર નાળું ઊતરી શક્યા નહિ તેથી તેઓ પાછળ રહી ગયા.
  pon-2006A: Depit eri douluhlla iangahki sounpei pahpwiki; me riepwikio inenen pwangada
    mehlel oh sohla kak iang kotehla pihlo; irail ahpw mwohndi wasao.
  por-BRBSL: Mas David perseguiu, ele e quatrocentos homens; pois duzentos ficaram
    para trás, que estavam tão fracos que não conseguiam atravessar o riacho Besor.
  cth-cth: Devit hoi tami 400 touh ni a pâlei awh.
  twi-twi: Nanso mmarima no mu ahannu de, na wɔabrɛbrɛ yiye nti wɔantumi antwa asu
    no. Ɛno nti, Dawid de asraafo ahannan a wɔaka no toaa so.
  hlt-hlt: Te dongah David amah neh hlang ya li loh a hloem uh dae Besor soklong a
    poeng uh lamkah aka tawn hlang yahnih tah paa uh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ sikɔusìdɛ́ (200) ɔ̀u kɛ í nɑ kɛ bo séntɛ́ kukó kɛ́ nkpɑɑ́
    kɛ̀ Dɑfitii sɔɔtɛ́ nɛ̀ bɛsɔmbɛ sikɔusìnɑ̀ɑ̀ (400).
  msy-2020: '@see-verse:1SA.030.009'
  dop-dop: ɩlɛnɑ yǝlɑɑ ŋmʋnʋɣʋ (200) sɑɑlɩ tǝnɑ. Mpi tɔ, pɑ sulɑ kɑʋ. Pǝ kɑɑsɑ nɑsǝlɛ
    (400), ɩlɛnɑ pɛlɛ nɑ Tɑfiiti pɑ́ tʋɣʋtɩ.
  azb-azb: Lakin Davud dörd yüz nəfərlə basqınçıların ardınca qaçmaqda davam etdi,
    çünki iki yüz nəfər adam yorularaq Besor vadisini keçə bilməmişdi.
  eng-DBY: And David pursued, he and four hundred men; for two hundred stayed behind,
    who were too exhausted to go over the torrent Besor.
  hin-2017: दाऊद तो चार सौ पुरुषों समेत पीछा किए चला गया; परन्तु दो सौ जो ऐसे थक गए
    थे, कि बसोर नदी के पार न जा सके वहीं रहे।
  wol-KYG: Daawudaa ñoqli, mook ñeenti téeméeri nit, ñaar téeméeri nit yem foofa,
    ndax loof, ba manuñoo jàll xuru Besor.
  eng-YLT: and David pursueth, he and four hundred men, (and two hundred men stand
    still who have been too faint to pass over the brook of Besor),
  eng-WYC-2017: Forsooth David pursued, he and four hundred men; for two hundred abided
    behind, that were weary, and might not pass [over] the strand [or stream] of Besor.
  eng-WMBB: But David pursued, he and four hundred men; for two hundred stayed behind,
    who were so faint that they couldn’t go over the brook Besor.
  urd-GVH: '@see-verse:1SA.030.009'
  rug-rug: Ene hola latu se Devita meke sari ka made gogoto tie varipera. Sari karua
    gogoto tie si lopu boka karovia rini sa leana hite na malohoro hola ke koa hola
    dia.
  gaz-gaz: Namoonni dhibba lama waan akka malee dadhabaniif laga Besoor ceʼuu hin
    dandeenye. Daawitii fi namoonni dhibba afur garuu ittuma fufanii duukaa buʼan.
  fra-LSG: David continua la poursuite avec quatre cents hommes; deux cents hommes
    s’arrêtèrent, trop fatigués pour passer le torrent de Besor.
  yal-yal: Bayo muxu kɛmɛ firin yi taganxi naxanye mi yi nɔɛ Besori xudeni gidɛ. Dawuda
    nun muxu kɛmɛ naaninna yi sagatanna ti.
  haw-1868: 'Aka, hahai aku la o Davida, oia me na haneri kanaka eha: no ka mea, hoonohoia
    aku la mahope elua haneri kanaka, aole e hiki aku lakou ma kela kapa o ke kahawai
    o Besora, no ko lakou nawaliwali.'
  arb-NAV: أَمَّا دَاوُدُ فَوَاصَلَ طَرِيقَهُ مَعَ أَرْبَعِ مِئَةِ رَجُلٍ، بَعْدَ
    أَنْ تَخَلَّفَ مِئَتَا رَجُلٍ إعْيَاءً عَنْ عُبُورِ وَادِي الْبَسُورِ.
  ewe-ewe: elabena ɖeɖi te ame alafa eve ŋu ale gbegbe be womate ŋu atso tɔʋu la o.
    Ke David kple ame alafa ene yi Amalekitɔwo yometiti dzi.
  eng-LEE: But David pursued on, he and four hundred men; and there stayed behind
    two hundred men, who were too fatigued to go over the brook Bessor.
  asm-FB: কিন্তু দায়ুদ আৰু তেওঁৰ সঙ্গী চাৰি শ লোকে শত্ৰুবোৰৰ পাছত খেদি গ’ল; তাতে
    পাছ পৰি যোৱা দুশ লোক থাকি গ’ল, তেওঁলোক অতি ক্লান্ত হোৱা বাবে বিচোৰ জুৰি পাৰ হ’ব
    পৰা নাছিল।
  sus-A: مِشِ كّمّ قِرِن نَشَ لُ مّننِ تَفَنيِ شَ قٍ رَ. دَوُدَ نُن مِشِ كّمّ نَانِيٍ
    نَشَ سِفَ يَرٍ.
  fra-SBL: David poursuivit sa route avec quatre cents hommes, car deux cents hommes
    restèrent en arrière, qui étaient si faibles qu'ils ne purent franchir le torrent
    de Besor.
  hbo-hbo: וַיִּרְדֹּ֣ף דָּוִ֔ד ה֖וּא וְאַרְבַּע־מֵאֹ֣ות אִ֑ישׁ וַיַּֽעַמְדוּ֙ מָאתַ֣יִם
    אִ֔ישׁ אֲשֶׁ֣ר פִּגְּר֔וּ מֵעֲבֹ֖ר אֶת־נַ֥חַל הַבְּשֹֽׂור׃
  pjt-pjt: '@see-verse:1SA.030.009'
  kik-kik: nĩgũkorwo andũ ta magana meerĩ maarĩ anogu mũno, makĩremwo nĩ kũringa mũkuru
    ũcio. No Daudi na andũ magana mana magĩthiĩ na mbere kũmarũmĩrĩra.
  fra-NCL: Et David continua la poursuite avec quatre cents hommes ; deux cents hommes
    s’étaient arrêtés, trop fatigués pour passer le torrent de Bésor.
  cek-AK: Kami cumvai hnettonawk loe angpho o parai boeh pongah, Besor vacong doeh
    pha o thai ai, hnukah oh o sut; toe David hoi a taengah kaom kami cumvai palitonawk
    mah nihcae to patom o poe.
  cuk-cuk: bela-bela geggusmalad, geg dian-obak gusmalad, melledmarsunnad. Degisoggu,
    David na e-sordagan-dulataled-ilabake (400) dian-obaksamaladmala Amalec-dulemar-balegitesunnad.
  uig-CYR: Давут өзи төрт йүз адәм билән давамлиқ қоғлап маңди; икки йүз адәм һалсирап
    кәткәчкә, Бесор вадисидин өтәлмәй кәйнидә қалған еди.
  tel-2017: దావీదు, ఇంకా 400 మంది తరుముతూ పోయారు గానీ ఆ 200 మంది అలిసి పోయి బెసోరు
    వాగు దాటలేక ఆగిపోయారు. ఆ 400 మంది పోతుంటే
  hat-BSA: Men David te kontinye pouswiv, li menm avèk kat-san mesye yo. Paske lòt
    de-san nan yo ki te twò bouke pou travèse ravin Besor a, te rete.
  kos-kos: David ac mwet angfoko lal sifilpa som. Mwet luofoko saya elos arulana totola
    ac tia ku in wi tupalla Infacl soko ah, oru elos mutana tia wi som.
  hbo-WLC: וַיִּרְדֹּ֣ף דָּוִ֔ד ה֖וּא וְאַרְבַּע־מֵא֣וֹת אִ֑ישׁ וַיַּֽעַמְדוּ֙ מָאתַ֣יִם
    אִ֔ישׁ אֲשֶׁ֣ר פִּגְּר֔וּ מֵעֲבֹ֖ר אֶת־נַ֥חַל הַבְּשֽׂוֹר׃
  ibo-ibo: narị ndị ikom abụọ nʼime ha enwekwaghị ike ịgafe ndagwurugwu Beso nʼihi
    ike ọgwụgwụ, ma Devid na narị anọ ndị ọzọ chụsoro ha.
  ory-ory: ମାତ୍ର ଦାଉଦ ଓ ଚାରି ଶହ ଲୋକ ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ; କାରଣ ଦୁଇ ଶହ ଲୋକ ଏପରି କ୍ଳାନ୍ତ
    ହୋଇଥିଲେ ଯେ, ସେମାନେ ବିଷୋର ନଦୀ ପାର ହୋଇ ନ ପାରି ପଛରେ ରହିଗଲେ।
  chk-chk: Tafit echök a sopwela an tapweriir fiti föpükü mwän. Iwe, rüöpükü mwän
    ra nomotiu, pun ra men fokun malülü pwe resap chüen tongeni pwerela pekilan ewe
    öüwö Pesor.
  ssd-ssd: Pronaig sulumba taŋgo 200 nane saŋgri kugamba Besor kule pakarke fugunaig
    ta taŋge kusrekinaig le minnaig le David nu taŋgo 400 ta ndo kilmba Amalek mbal
    dubika kinaig.
  rop-rop: '@see-verse:1SA.030.009'
  ukr-1871: І погнав далїй Давид із чотирма сотнями чоловіка, тим часом як двістї,
    що були потомлені, зістались, бо не мали сили перейти потік Босорський.
  deu-1951: David aber und vierhundert Mann jagten nach; die zweihundert Mann aber,
    die stehenblieben, waren zu müde, um über den Bach Besor zu gehen.
  eng-JPS: But David pursued, he and four hundred men; for two hundred stayed behind,
    who were so faint that they could not go over the brook Besor.
  srp-1865: A David sa èetiri stotine ljudi potjera dalje, a dvjesta ljudi osta, koji
    sustaše te ne mogoše prijeæi preko potoka Vosora.
  lug-lug: kubanga ebikumi bibiri ku bo baali bakooye nnyo n’okuyinza nga tebayinza
    kusomoka kagga. Naye Dawudi n’abalala ebikumi bina ne banyiikira okugoberera omulabe,
    ebikumi ebibiri ne basigala ku kagga nga bakooye.
  heb-heb: וירדף דוד הוא וארבע מאות איש ויעמדו מאתים איש אשר פגרו מעבר את נחל הבשור׃
  ben-IRV: কিন্তু দায়ূদ ও তার সঙ্গী চারশো লোক শত্রুদের পিছনে পিছনে তাড়া করে গেলেন;
    কারণ দুশো লোক ক্লান্তির জন্য বিষোর স্রোত পার হতে না পারাতে সেই জায়গায় থাকল৷
  pan-pan: ਪਰ ਦਾਊਦ ਮਗਰ ਲੱਗਾ ਰਿਹਾ ਉਹ ਅਤੇ ਚਾਰ ਸੌ ਮਨੁੱਖ ਬਾਕੀ ਜੋ ਦੋ ਸੌ ਪਿੱਛੇ ਰਹਿ ਗਏ ਸਨ
    ਜੋ ਅਜਿਹੇ ਥੱਕ ਗਏ ਸਨ ਕਿ ਬਸੋਰ ਦੇ ਨਾਲੇ ਦੇ ਪਾਰ ਨਾ ਲੰਘ ਸਕੇ।
  tkr-tkr: Davudıy manasa cukasanana yoq'ud vəş (400) insanmee maa'ab ulyoozarcab
    deş, manbı Amalekbışiqab qihna gyabak'a. Manasa q'öd vəş (200) insan manimee obzur
    vooxhe, Besor eyhene qadaalikecab manbışisse ılğeepç'es vəəxə deş.
  mya-JVB: ဒါဝိဒ် နှင့် လူ လေး ရာ တို့သည် လိုက် ကြ၏။ နှစ်ရာ တို့သည်မော ၍ ဗေသော် ချောင်း
    ကိုမကူး နိုင်သောကြောင့် နေရစ် ကြ၏။
  tte-O: '@see-verse:1SA.030.009'
  tbg-tbg: '@see-verse:1SA.030.009'
  hmo-hmo: To Davida be ma Amaleka taudia ia luludia lao, mai ena tuari taudia 400
    danu. Tuari taudia 200 be Besoro Sinavai idia noho, badina idia manoka, idia goada
    lasi sinavai do idia hanaia.
  urd-urd: लेकिन दाऊद और चार सौ आदमी पीछा किए चले गए क्यूँकि दो सौ जो ऐसे थक गए थे
    कि बसोर की नदी के पार न जा सके पीछे रह गए।
  rus-SYN: И преследовал Давид сам и четыреста человек; двести же человек остановились,
    потому что были не в силах перейти поток Восорский.
  bqc-SIM: Gbɛ̃ↄn ↄ̀aa doↄ yɛ̃̀ɛɛ làa, aai fↄ̃ bùa swapiwao, ↄ̃ Davidi bùa à pɛ̀lɛ
    ń gbɛwa ń gbɛ̃ↄn ↄ̀aa plaↄ.
  tcz-CHONGTHU: Sepaite jani vang chu Besor vadung agalkai ding’u chu alel behseh
    jeh’u chun, David chun amoh cheng mi jali toh adeltou peh uvin ahi.
  mar-mar: तेव्हा दावीद व चारशे माणसे शत्रूच्या पाठीस लागली. कारण दोनशे माणसे तेथे
    थांबली; ती इतकी थकली होती की त्यांच्याने बसोर नदीच्या पलीकडे जाववेना.
  qub-qub: ishcay pachac (200) runacuna shongun ushaptin. Ragrata mana chimparannachu.
    Chaura Davidga chuscu pachacllawanna (400) gatir aywaran.
  bqp-bqp: Gbɛ̃nↄn wàa donↄ gbãna làka, odi fↄ̃ ò bikũ̀ swa pìiaro, akũ Dauda bikũ̀,
    à tɛ́ ń gbɛ̀ɛi kũ gbɛ̃nↄn wàa planↄ.
  hat-hat: David menm kontinye sou wout li avèk katsan (0400) moun. Lòt desan (0200)
    yo te rete paske yo te bouke anpil, yo pa t' gen fòs pou yo te travèse dlo Bezò
    a.
  eng-BSB: because two hundred men were too exhausted to cross the brook. But David
    and four hundred men continued in pursuit.
  tod-tod: Davide ʋilɛni nɔ pelei ma, nui naati polu, ta nu unnaanigɔ (400), nu unfelegɔ
    (200) zɔiti ti ɓɔlɔni, ti la zooni ti ʋa Ɓezɔɔl kɔtuɗɛi ɓudɛ, naati ti yɛni miná.
  eng-WEBPB: But David pursued, he and four hundred men; for two hundred stayed behind,
    who were so faint that they couldn’t go over the brook Besor.
  kbq-kbq: Hanki ana tinkrahopina 200'a sondia vahe'mo'za zamavaresragu hu'za umanizage'za,
    Deviti'enena 400'a sondia vahe'mo'zaana vahera zamarotago hu'za vu'naze.
  nhe-BL: Huan nopona mocajque 200 isoldados David pampa tlahuel siyajtoyaj, huan
    ax huelque apanoj nopa atlajtli Besor. Huan David huan nopa 400 tlacame yajque.
  bus-bus: Gↄ̃ↄn wàa doonↄ gbãaa yã̀a, aↄ̃ↄe fↄ̃ wà bikũ̀ swaa pìaro, ben Dauda
    bikũ̀, à tɛ́ ń gbɛ̀zi kↄ̃n gↄ̃ↄn wàa plaaanↄ.
  gub-BL: Wata wi Tawi oho iko a'e wi 400 awa wanupi. Amogwer 200 awa ikene'o wà.
    A'e rupi nupuner kwaw yrykaw hahaw paw rehe wà. A'e rupi upyta amogwer wanaikwerupi
    wà.
  eng-DRA: 'But David pursued, he and four hundred men: for two hundred stayed, who
    being weary could not go over the torrent Besor.'
