verse: 1SA.030.011
translations:
  mal-C: അവർ വയലിൽ ഒരു ഈജിപ്റ്റുകാരനെ കണ്ടെത്തി. അവർ അയാളെ ദാവീദിന്റെ മുമ്പാകെ കൊണ്ടുവന്നു.
    അവർ അയാൾക്ക് കുടിക്കാൻ വെള്ളവും ഭക്ഷിക്കാൻ ഭക്ഷണവും,
  deu-TKW: Da fanden sie auf freiem Feld einen Ägypter, den brachten sie zu David.
    Und als man ihm Brot zu essen und Wasser zu trinken gegeben hatte
  lin-lin: Basoda ya Davidi bakutanaki na mobali moko ya Ejipito kati na zamba mpe
    bamemaki ye epai ya Davidi. Bapesaki ye mayi ya komela mpe biloko ya kolia.
  eng-LSV: and they find a man, an Egyptian, in the field, and take him to David,
    and give bread to him, and he eats, and they cause him to drink water,
  eng-GNV: And they found an Egyptian in the fielde, and brought him to Dauid, and
    gaue him bread and he did eat, and they gaue him water to drinke.
  eng-WEBSTER: And they found an Egyptian in the field, and brought him to David,
    and gave him bread, and he ate; and they made him drink water;
  nhw-BL: Huan quipantijque se tlacatl tlen tlali Egipto catli huilantoc ipan ojtli
    huan quihualiquilijque David. Huan imasehualhua David quimacaque pantzi huan quicuajqui
    huan nojquiya quiamacaque.
  swh-ONEN: Wakamkuta Mmisri katika shamba fulani, nao wakamleta kwa Daudi. Wakampa
    huyo Mmisri maji ya kunywa na chakula;
  bba-bba: Yerɑ bɑ Eɡibitiɡii ɡoo wɑ ɡbɑbu te sɔɔ, mɑ bɑ kɑ nùn dɑ Dɑfidin mi, bɑ
    nùn pɛ̃ɛ wɛ̃ u di. Mɑ u nim nɔrɑ.
  eng-KJVCPB: And they found an Egyptian in the field, and brought him to David, and
    gave him bread, and he did eat; and they made him drink water;
  luo-luo: Negiyudo ja-Misri moro e pap mi gikele ir Daudi. Negimiye pi mondo omodhi
    gi chiemo mondo ocham
  meu-meu: Aigupto tauna ta e davaria, tano paka ai, bena David dekena e hakaua lao.
    Flaoa e henia, bena e ania; inuinu ranuna danu e henia.
  npi-ULB: तिनीहरूले एक जना मिश्रीलाई खेतमा भेट्टाए र उसलाई दाऊदकहाँ ल्याए । तिनीहरूले
    उसलाई रोटी दिए र उसले खायो । तिनीहरूले उसलाई पानी पिउन दिए ।
  yor-yor: Wọ́n sì rí ará Ejibiti kan ní oko, wọ́n sì mú un tọ Dafidi wá, wọ́n sì
    fún un ní oúnjẹ, ó sì jẹ; wọ́n sì fún un ní omi mu.
  ind-ind: Dalam perjalanan, pasukan Daud menemukan seorang Mesir di sebuah ladang,
    dan membawanya kepada Daud. Mereka memberinya makanan dan minuman,
  pes-OPCB: در بین راه به یک جوان مصری برخوردند و او را نزد داوود آوردند. او سه شبانه
    روز چیزی نخورده و نیاشامیده بود. آنها مقداری نان انجیری، دو نان کشمشی و آب به
    او دادند و جان او تازه شد.
  tgl-ULB: Natagpuan nila sa bukid ang isang taga-Ehipto at dinala kay David; binigyan
    nila ng tinapay, at kinain niya ito; binigyan nila ng tubig na maiinom;
  hui-hui: Ani pialu hemiria Debidinaga agali biaru tigua Iyibiali igiri daliahe mbira
    hearia handa walia howa Debidi hearia haru ibini. Ani haru ibuwa ibu mberedibi
    ibabi nelo mialu
  mya-mya: ဒါ​ဝိဒ်​နှင့်​ပါ​လာ​သော​လူ​တို့​သည် အီ​ဂျစ် အ​မျိုး​သား​လူ​ငယ်​တစ်​ယောက်​ကို​ကျေး​တော
    တွင်​တွေ့​၍​ဒါ​ဝိဒ်​ထံ​သို့​ခေါ်​ဆောင်​ခဲ့​ကြ​၏။ သူ​တို့​သည်​ထို​လူ​ငယ်​အား​အ​စား​အ​စာ
    နှင့်​ရေ​ကို​လည်း​ကောင်း၊-
  bod-N: དེ་ནས་ཐང་དུ་ཨེ་ཅིབ་པ་ཞིག་དང་ཕྲད་པས་དཱ་བིད་ཀྱི་དྲུང་དུ་ཁྲིད་ཅིང་། མི་དེ་ལ་བག་ལེབ་བཏང་ནས་ཟོས་ཏེ་ཆུ་ཡང་འཐུང་བར་སྤྲད་པ་རེད།
  sna-sna: Vakawana muIjipita ari mumunda ndokubva vauya naye kuna Dhavhidhi. Vakamupa
    mvura yokunwa nezvokudya kuti adye,
  spa-BLM: Encontraron a un egipcio en el campo, lo llevaron a David y le dieron pan,
    y él comió, y le dieron de beber agua.
  cac-cac: Ix lajvi chi', ix yilan jun vin̈ aj Egipto eb' d'a yol b'e, ix yic'anb'at
    vin̈ eb' d'a vin̈aj David chi', ix yac'an va vin̈ eb', ix yac'an a a' eb' yuc'
    vin̈.
  swh-ULB: Nao walimkuta Mmisri shambani na wakamleta kwa Daudi; wakampatia mkate,
    na akala; wakampa maji ya kunywa;
  bel-bel: І знайшлі Егіпцяніна ў полі, і прывялі яго да Давіда, і далі яму хлеба,
    і ён еў, і напаілі яго вадою;
  deu-ELBBK: Und sie fanden einen ägyptischen Mann auf dem Feld und brachten ihn zu
    David; und sie gaben ihm Brot, und er aß, und sie tränkten ihn mit Wasser;
  mbb-OT: Ne zutun duen naahà te menge sakup ni David he sevaha he Ehiptohanen diyà
    te pemuleey, ne mid-uwit dan haazà diyà te ki David. Ne mibeǥayan dan te supas
    wey wahig,
  mal-2015: അവർ വയലിൽവെച്ചു ഒരു മിസ്രയീമ്യനെ കണ്ടു ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുചെന്നു;
    അവന്നു അപ്പം കൊടുത്തു അവൻ തിന്നു; അവന്നു കുടിപ്പാൻ വെള്ളവും കൊടുത്തു.
  rmc-rmc: Pre maľa arakhle varesave Egipťanos a ande les ko David. Dine les maro,
    paňi,
  pes-OPV: پس شخصی مصری در صحرا یافته، او رانزد داود آوردند و به او نان دادند که خورد
    و او راآب نوشانیدند.
  ron-1924: Пе кымп, ау дат песте ун ом еӂиптян, пе каре л-ау адус ла Давид. Й-ау
    дат сэ мэнынче пыне ши сэ бя апэ
  ben-OBCV: তারা মাঠে একজন মিশরীয় লোককে খুঁজে পেয়ে তাকে দাউদের কাছে নিয়ে এসেছিল।
    তারা তাকে জলপান করতে ও খাবার খেতে দিয়েছিল—
  som-som: Oo mid Masri ah ayay duurka ka heleen, oo waxay u keeneen Daa'uud, oo kibisna
    way siiyeen, wuuna cunay, oo biyo uu cabbona way siiyeen.
  lat-VUC: 'Et invenerunt virum ægyptium in agro, et adduxerunt eum ad David: dederuntque
    ei panem ut comederet, et biberet aquam,'
  eng-ASVBT: And they found an Egyptian in the field, and brought him to David, and
    gave him bread, and he did eat; and they gave him water to drink;
  ita-1885: Or essi trovarono un uomo Egizio per la campagna, e lo menarono a Davide,
    e gli diedero del pane, ed egli mangiò; poi gli diedero a ber dell'acqua.
  eng-LXXUP: And they find an Egyptian in the field, and they take him, and bring
    him to David; and they gave him bread and he ate, and they caused him to drink
    water.
  eng-ULB: They found an Egyptian in a field and brought him to David; they gave him
    bread, and he ate; they gave him water to drink;
  spa-VBL: Se encontraron con un egipcio en el campo y se lo llevaron a David. Le
    dieron de comer y de beber.
  fra-_FOB: Or, ils trouvèrent dans les champs, un homme égyptien qu'ils amenèrent
    à David, et ils lui donnèrent du pain, qu'il mangea, et de l'eau à boire;
  mal-mal: അവർ വയലിൽവെച്ച് ഒരു മിസ്രയീമ്യനെ കണ്ട് ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുചെന്നു;
    അവന് അപ്പം കൊടുത്തു. അവൻ തിന്നു; അവന് കുടിക്കുവാൻ വെള്ളവും കൊടുത്തു.
  urd-GVR: Rāste meṅ unheṅ khule maidān meṅ ek Misrī ādmī milā aur use Dāūd ke pās
    lā kar kuchh pānī pilāyā aur kuchh roṭī,
  suz-BL: मोपा गाक्‍ना गाक्‍न लमानु, मेकोपुकीमी इजीप्‍त ङा मुर का थित्मे बाक्‍त। मिनु
    मेको कली दाऊद आ बाक्‍तीक चाक्‍गमे बाक्‍त। मिनु मेको कली जचा तूचा गेमे बाक्‍त।
    मिनु मेकोमी जवा तूङा बाक्‍त।
  ita-1927: Trovarono per la campagna un Egiziano, e lo menarono a Davide. Gli diedero
    del pane, ch’egli mangiò, e dell’acqua da bere;
  ckb-ckb: لە دەشتەکە تووشی پیاوێکی میسری بوون، بردیان بۆ لای داود، نانیان پێدا و
    خواردی و ئاویان دەرخواردی دا.
  eng-BBE: And in the fields they saw an Egyptian whom they took to David, and they
    gave him bread, and he had a meal, and they gave him water for drink;
  kan-OKCV: ಅವನ ಜನರು ಒಬ್ಬ ಈಜಿಪ್ಟಿನವನು ಅಡವಿಯಲ್ಲಿ ಬಿದ್ದಿರುವುದನ್ನು ಕಂಡು, ಅವನನ್ನು ದಾವೀದನ
    ಬಳಿಗೆ ತಂದು, ಅವನಿಗೆ ರೊಟ್ಟಿ ಕೊಟ್ಟರು. ಅವನು ತಿಂದನು.
  tam-2017: ஒரு எகிப்தியனை வெளியில் அவர்கள் கண்டு, அவனைத் தாவீதினிடத்தில் கொண்டுவந்து,
    சாப்பிட அவனுக்கு அப்பமும் குடிக்கத் தண்ணீரும் கொடுத்து,
  spa-RV-1909: Y hallaron en el campo un hombre Egipcio, el cual trajeron á David,
    y diéronle pan que comiese, y á beber agua;
  ron-BTF: Și au găsit un egiptean în câmp și l-au adus la David și i-au dat pâine
    și el a mâncat; și l-au făcut să bea apă;
  eng-WEBP: They found an Egyptian in the field, and brought him to David, and gave
    him bread, and he ate; and they gave him water to drink.
  eng-FBV: They came across an Egyptian in the countryside and they took him to David.
    They gave him some food to eat and water to drink.
  nld-1939: Op de vlakte troffen ze een Egyptenaar aan, dien ze bij David brachten.
    Ze gaven hem brood, waarvan hij at, en lieten hem water drinken;
  nch-BL: Huan quipantijque se tacat ten tali Egipto cati huilantoc ipan ojti huan
    quihualiquilijque David. Huan imasehualhua David quimacaque pantzi huan quicuajqui
    huan nojquiya quiamacaque.
  vie-1934: Bọn của Đa-vít gặp một người Ê-díp-tô trong đồng ruộng, bèn dẫn đến cùng
    Đa-vít. Người ta cho người nầy bánh ăn nước uống;
  hin-CV: चलते हुए मैदान में पहुंचने पर उन्हें एक मिस्रवासी व्यक्ति मिला. वे उसे दावीद
    के पास ले गए. उन्होंने उसे भोजन कराया तथा पीने के लिए पानी भी दिया.
  spa-BES: Y en el campo vieron a un egipcio que le llevaron a David, y le dieron
    pan, y él comió, y le dieron agua para beber;
  tdx-tdx: Tendrek’ am’ iereo an-kivoke ey t’i nte-Mitsraime, le na­sese amy Davide
    naho nanjotsoañe mofo hikama’e naho rano hinoma’e
  tha-KJV: เขาทั้งหลายพบชาวอียิปต์คนหนึ่งอยู่​ที่​กลางแจ้ง จึงนำเขามาหาดาวิด ให้​ขนมปังและเขาก็รับประทานและให้น้ำเขาดื่ม
  por-BR-2018: E acharam no acampamento um homem egípcio, o qual trouxeram a Davi,
    e deram-lhe pão que comesse, e a beber água;
  deu-ELO: Und sie fanden einen ägyptischen Mann auf dem Felde und brachten ihn zu
    David; und sie gaben ihm Brot, und er aß, und sie tränkten ihn mit Wasser;
  eng-WYC-2018: And they found a (young) man of Egypt in the field, and they brought
    him to David; and they gave him bread, that he should eat, and water to drink,
    (or and they gave him some bread to eat, and some water to drink);
  epo-epo: Kaj ili trovis iun Egipton sur la kampo, kaj ili alkondukis lin al David;
    oni donis al li panon, kaj li manĝis, kaj oni trinkigis al li akvon.
  uig-PIN: Ular dalada Misirliⱪ bir adǝmni uqratti. Ular uni Dawutning ⱪexiƣa elip
    kelip, uningƣa nan berip yegüzdi, su iqküzdi;
  beo-beo: Da:ibidi ea dunu da Idibidi goi sogega esalebe ba:i. Ilia da e amo Da:ibidima
    oule asi. Ilia da ema ha:i manu amola hano i.
  tpi-OTNT: Ol soldia bilong Devit i wokabaut i go na ol i lukim wanpela yangpela
    man bilong Isip na ol i bringim em i kam long Devit. Na ol i givim em sampela
    bret na wara
  hau-SA: Suka sami wani mutumin Masar a fili suka kawo shi wurin Dawuda. Suka ba
    shi abinci ya ci, suka kuma ba shi ruwa ya sha.
  uig-LAT: Ular dalada Misirliq bir ademni uchratti. Ular uni Dawutning qéshigha élip
    kélip, uninggha nan bérip yégüzdi, su ichküzdi;
  nde-nde: Bafica umGibhithe egangeni bamusa kuDavida. Bamnika amanzi okunatha lokudla
    ukuba adle,
  ton-ton: ¶ Pea naʻa nau ʻilo ʻae tangata ʻIsipite ʻi he ngoue, ʻonau ʻomi ia kia
    Tevita, pea ne ʻatu kiate ia ʻae mā, pea ne kai pea nau fakainu ia ʻi he vai.
  ces-1613: A nalezše muže Egyptského v poli, přivedli jej k Davidovi. I dali jemu
    chleba, aby pojedl; dali jemu také i vody píti.
  eng-WMB: They found an Egyptian in the field, and brought him to David, and gave
    him bread, and he ate; and they gave him water to drink.
  tam-TCV: இவ்வாறு அவர்கள் போகும் வழியில் எகிப்தியன் ஒருவன் வயலில் கிடப்பதைக் கண்டு
    அவனைத் தாவீதிடம் கொண்டுவந்தார்கள். அவர்கள் அவனுக்குக் குடிக்கத் தண்ணீரும், சாப்பிட
    உணவும் கொடுத்தார்கள்.
  ceb-ULB: Nakakaplag sila ug usa ka Ehiptohanon sa uma ug gidala siya ngadto kang
    David; gihatagan nila siya ug tinapay, ug mikaon siya; gihatagan nila siya ug
    tubig aron makainom;
  pol-UBG: A w polu natknęli się na Egipcjanina i przyprowadzili go do Dawida. Dali
    mu chleba i jadł, dali mu też wody i pił;
  urd-GVU: راستے میں اُنہیں کھلے میدان میں ایک مصری آدمی ملا اور اُسے داؤد کے پاس
    لا کر کچھ پانی پلایا اور کچھ روٹی،
  deu-1912: Und sie fanden einen ägyptischen Mann im Felde; den führten sie zu David
    und gaben ihm Brot, daß er aß und tränkten ihn mit Wasser
  kan-2017: ಅವನ ಜನರು ಅಡವಿಯಲ್ಲಿ ಒಬ್ಬ ಐಗುಪ್ತನು ಬಿದ್ದಿರುವುದನ್ನು ಕಂಡು, ಅವನನ್ನು ದಾವೀದನ
    ಬಳಿಗೆ ತಂದು, ಅವನಿಗೆ ರೊಟ್ಟಿ ತಿನ್ನಿಸಿ, ನೀರು ಕುಡಿಸಿ,
  yap-yap: Me pir’eg fapi salthaw ni yad David bochi pagel nu Egypt u wuru’ e binaw
    miyad fek i yib ngak David. Miyad pi’ boch e ggan nge ran ngak,
  hlt-MCSB: Te vaengah lohma li ah Egypt hlang te a hmuh uh tih David taengla a khuen
    uh. Te phoeiah anih te buh a paek uh tih a caak phoeiah tui a tul uh.
  mdy-ETH: ዒማና ዳውቴና ዎላ ዓኣዻ ዓሳ ጊብፄ ዓጪ ዓሲ ማዔያ፥ ፔቴ ዼጌስኬይ ዓሲ ናንጉዋ ዳውላ ዴንቂ ዳውቴ ኮይላ ዔኪ ሙኬኔ፤
    ዔያታ ዒዛም ካሣ፥ ዋኣሢ፥ ቤሌሴ ሚፆ ዓኣፖ ዺንቆና ቡንፂሢንታ ላምዖ ሶዬ ዎይኔ ሜሌያ ዒንጋዛ ዒዚ ሙዒ ዑሽካዖ ዶዴኔ፤ ዬያኮ
    ቤርታ ሃይሦ ኬሊ ጉቤ ካሣና ዋኣሢና ዒ ዴንቂባኣያኬ።
  twi-ASANTE: Dawid akodɔm no bi hunuu Misraimni barima bi wɔ wiram hɔ na wɔde no
    brɛɛ Dawid. Wɔmaa no burodo sɛ ɔnni ne nsuo sɛ ɔnnom.
  eng-WEBU: They found an Egyptian in the field, and brought him to David, and gave
    him bread, and he ate; and they gave him water to drink.
  wal-wal: Hegaappe guyyiyan, asati issi Gibxxiyaa dembban demmidi, Daawitakko ehiidosona;
    ehiidi ayyo uyanau haattaa, maanaukka qumaa immidosona; immin miis.
  spa-PDDPT: Hallaron en el campo a un egipcio, a quien llevaron a David. Le dieron
    pan, y comió, y le dieron a beber agua.
  gun-gun: Ha'e gui nhuũndy rupi ojou okuapy peteĩ ava Egito pygua, Davi oĩa py ogueru.
    Ixupe mbojape ome'ẽ rã ho'u. Ome'ẽ avi yy oy'u aguã.
  agu-BL: Nimix tiemptz cya'n tan xo'n yi chinoje'n cyen cobox ẍch'eyum Luwiy te jun
    aj Egipto yi coylij wi ch'im, nin opontz cya'n swutz Luwiy. Poro te ntaxk opon
    cya'n chin tajwe'n cunin cyak'ol mu'ẍ wa' tan jale'n walor i'.
  ilo-ULB: Nasarakanda iti maysa a taga-Egipto iti tay-ak ket impanda kenni David;
    inikkanda iti tinapay ket nangan isuna; inikkanda iti danum nga inumenna;
  kpg-kpg: Digau dauwa David gaa gida di nadau dangada Egypt, ga laha mai gi David,
    gei digaula gaa wanga nadau meegai mono wai gi mee,
  uig-ARA: ئۇلار دالادا مىسىرلىق بىر ئادەمنى ئۇچراتتى. ئۇلار ئۇنى داۋۇتنىڭ قېشىغا
    ئېلىپ كېلىپ، ئۇنىڭغا نان بېرىپ يېگۈزدى، سۇ ئىچكۈزدى؛
  sus-sus: E to Misiraka nde li wula i, e naxa fa a ra Dawuda yire. E naxa ye nun
    donse nde so a yi ra,
  pon-2006: Sounpei ko me iang Depit ahpw diarada kisin pwutak en Isip men nansapwo
    oh wadohng Depit. Re ahpw kihong kisin mwenge, pihl,
  ksd-ksd: Ma dia ga tadav ra te Aigipto ta ra kunai, ma ba dia ga ben ia tadav David,
    dia ga tabar ia ma ra nian ma ra tava.
  tur-YTC: Kırda bir Mısırlı budular, onu David'e getirdiler, ona ekmek verdiler ve
    o da yedi; ona içmesi için su da verdiler.
  grc-BRENT: Καὶ εὑρίσκουσιν ἄνδρα Αἰγύπτιον ἐν ἀγρῷ, καὶ λαμβάνουσιν αὐτὸν, καὶ ἄγουσιν
    αὐτὸν πρὸς Δαυίδ· καὶ διδόασιν αὐτῷ ἄρτον καὶ ἔφαγε, καὶ ἐπότισαν αὐτὸν ὕδωρ·
  ind-AYT: Mereka menjumpai seorang Mesir di padang, lalu membawanya kepada Daud.
    Mereka memberinya roti, lalu dia memakannya. Mereka memberinya air minum.
  nya-nya: Anthu amene anali ndi Davide anapeza Mwigupto mʼmunda wina ndipo anabwera
    naye kwa Davide. Iwo anamupatsa madzi kuti amwe ndi chakudya kuti adye.
  hrv-hrv: U polju naiđoše na nekog Egipćanina. Dovedoše ga k Davidu, dadoše mu kruha
    da jede i vode da pije.
  mps-mps: Te Devitgo ami bidi dabe augwali pelama, tama te Isip bidi me deli te ogwa
    bidi sulama, tama augwaligo aga te Devitba odasa asali. Tama augwaligo aga te
    bret meba me, wę me menama,
  tpi-tpi: Ol soldia bilong Devit i wokabaut i go na ol i lukim wanpela yangpela man
    bilong Isip na ol i bringim em i kam long Devit. Na ol i givim em sampela bret
    na wara
  dan-1931: Og de fandt en Ægypter liggende på Marken; ham tog de med til David og
    gav ham Brød at spise og Vand at drikke;
  vie-OVCB: Các thuộc hạ bắt gặp một người Ai Cập ngoài đồng, liền dẫn đến cho Đa-vít.
  guj-2017: તેઓને ખેતરમાં એક મિસરી પુરુષ મળ્યો તેઓ તેને દાઉદની પાસે લાવ્યા; તેઓએ તેને
    રોટલી આપી અને તેણે ખાધી; તેઓએ તેને પાણી પીવાને આપ્યું;
  pon-2006A: Sounpei ko me iang Depit ahpw diarada kisin pwutak en Isip men nansapwo
    oh wadohng Depit. Re ahpw kihong kisin mwenge, pihl,
  por-BRBSL: Encontraram um egípcio no campo, trouxeram-no até Davi, deram-lhe pão
    e ele comeu; e deram-lhe água para beber.
  cth-cth: Hahoi a yon dawk Izip tami buet touh a hmu awh teh, Devit koe a thokhai
    awh. Vaiyei a poe awh teh a ca, tui hai a nei sak awh.
  twi-twi: Asraafo no bi huu Misraimni barima bi wɔ wuram hɔ ma wɔde no brɛɛ Dawid.
    Wɔmaa no brodo sɛ onni ne nsu sɛ ɔnnom.
  hlt-hlt: Te vaengah lohma li ah Egypt hlang te a hmuh uh tih David taengla a khuen
    uh. Te phoeiah anih te buh a paek uh tih a caak phoeiah tui a tul uh.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ yɑ̀ Esibiti kóo dɑpɑ̀ɑ̀ mmɔù dikpɑ́ɑ̀ miɛkɛ, kóò tɔní
    Dɑfiti borɛ̀, kɛ̀ bɛ̀ɛ ò duɔ́ mpɛ̃́ɛ̃̀ nɛ̀ fínyĩ̀ kó yɛbɛ nɛ̀ mɛniɛ
  msy-2020: Ezɨ Devitɨn mɨdorozir gumazir maba danganir kɨnir mam abigha ghua Isipɨn
    gumazir igiar mamɨn apigha, a inigha Devit bagha ghua, dagheba ko dɨpam a ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sulɑ Icipiti tʋ nɔɣɔlʋ, nɑ pɑ́ ponɑ-ɩ Tɑfiiti kiŋ nɑ pɑ́ hɑ-ɩ
    tɔɣɔnɑɣɑ nɑ lʋm.
  azb-azb: Çöldə bir Misirli tapdılar və onu Davudun yanına gətirdilər. Ona çörək
    yedirib, su içirtdilər.
  eng-DBY: And they found an Egyptian in the field, and brought him to David, and
    gave him bread, and he ate; and they gave him water to drink,
  hin-2017: उनको एक मिस्री पुरुष मैदान में मिला, उन्होंने उसे दाऊद के पास ले जाकर
    रोटी दी; और उसने उसे खाया, तब उसे पानी पिलाया,
  wol-KYG: Ci kaw loolu ña jàll yem ci jenn waayu Misra ci àll bi. Ñu indi waa ji
    ba ci Daawuda, daldi may waa ji mburu mu lekk, may ko ndox, mu naan.
  eng-YLT: and they find a man, an Egyptian, in the field, and take him unto David,
    and give to him bread, and he eateth, and they cause him to drink water,
  eng-WYC-2017: And they found a young man of Egypt in the field, and they brought
    him to David; and they gave him bread, that he should eat, and water to drink;
  eng-WMBB: They found an Egyptian in the field, and brought him to David, and gave
    him bread, and he ate; and they gave him water to drink.
  urd-GVH: रास्ते में उन्हें खुले मैदान में एक मिसरी आदमी मिला और उसे दाऊद के पास
    लाकर कुछ पानी पिलाया और कुछ रोटी,
  rug-rug: Dogoria ri kasa tie pu luli hola koe Devita si keke koreo Izipi pa keke
    vasina ivuluna, meke turaṉa la nia rini koe Devita, meke ponia ginani na kolo
    rini,
  gaz-gaz: Isaanis namicha Gibxi tokko dirree irratti arganii Daawititti fidanii bishaan
    inni dhuguu fi waan inni nyaatu kennaniif.
  fra-LSG: Ils trouvèrent dans les champs un homme égyptien, qu’ils conduisirent auprès
    de David. Ils lui firent manger du pain et boire de l’eau,
  yal-yal: E Misiran kaana nde li xɛɛn ma, e a xali Dawuda fɛma. E donseen so a yii
    e nun igena.
  haw-1868: A loaa ia lakou he kanaka no Aigupita ma ke kula, a lawe mai lakou ia
    ia io Davida la, a haawi aku la ia ia i ka berena, a ai iho la ia, a hooinu lakou
    ia ia i ka wai.
  arb-NAV: فَصَادَفُوا رَجُلاً مِصْرِيًّا مُلْقىً فِي الْحَقْلِ، فَأَحْضَرُوهُ إِلَى
    دَاوُدَ، فَقَدَّمُوا إِلَيْهِ طَعَاماً وَمَاءً فَأَكَلَ وَشَرِبَ.
  ewe-ewe: Wokpɔ Egipte ŋutsu aɖe le gbe me eye wokplɔe vɛ na David. Wona nui wòɖu
    eye wona tsii wòno.
  eng-LEE: And they found an Egyptian man in the field, and took him to David, and
    gave him bread, and he did eat; and they made him drink water;
  asm-FB: তাতে তেওঁলোকে পথাৰত এজন মিচৰীয়া লোকক বিচাৰি পালে আৰু লোকজনক দায়ূদৰ ওচৰলৈ
    লৈ আহিল। তেওঁলোকে লোকজনক খাবলৈ খোৱা বস্তু আৰু পানী দিলে, তাতে লোকজনে সেইবোৰ খালে।
  sus-A: عٍ تٌ مِسِرَكَ ندٍ لِ وُلَ عِ، عٍ نَشَ قَ عَ رَ دَوُدَ يِرٍ. عٍ نَشَ يٍ نُن
    دٌنسٍ ندٍ سٌ عَ يِ رَ،
  fra-SBL: Ils trouvèrent un Égyptien dans les champs, l'amenèrent à David, lui donnèrent
    du pain, et il mangea, et lui donnèrent de l'eau à boire.
  hbo-hbo: וַֽיִּמְצְא֤וּ אִישׁ־מִצְרִי֙ בַּשָּׂדֶ֔ה וַיִּקְח֥וּ אֹתֹ֖ו אֶל־דָּוִ֑ד
    וַיִּתְּנוּ־לֹ֥ו לֶ֙חֶם֙ וַיֹּ֔אכַל וַיַּשְׁקֻ֖הוּ מָֽיִם׃
  pjt-pjt: Munuya ma-wirkaṟa uṟilta ma-pitjangi munuya wati kutju Itjipanya nguraṟa
    nyangu. Wati nyanga paluṟu tjiṉṯu maṉkurpa mai wiya, mina wiya nyinangi. Kaya
    wati palunya nyakula Davidalakutu katingu, munuya mina, mai iḻi, raitjinpa, kiṟipitji
    piḻṯi kuḻu ungu, ka wati panya paluṟu ngalkula paḻtjaringkula palyaringu.
  kik-kik: Nao magĩkorerera Mũmisiri werũ-inĩ, makĩmũtwara kũrĩ Daudi. Makĩmũhe maaĩ
    ma kũnyua na irio cia kũrĩa,
  fra-NCL: Ils trouvèrent dans les champs un Egyptien, qu’ils amenèrent à David. Ils
    lui donnèrent du pain qu’il mangea, et ils lui firent boire de l’eau ;
  cek-AK: Nihcae mah lawk ah kaom Izip kami maeto hnuk o, anih to David khaeah caeh
    o haih; nihcae mah to kami hanah takaw to paek o, anih mah takaw to caak; naek
    hanah tui doeh a paek o;
  cuk-cuk: David-e-sordagan Egipto-dule-wargwen sapurba amismalad. Geb Davidʼse sesmalad.
    Masgi oguchamalad, degi, ogobsamarbalid.
  uig-CYR: Улар далада Мисирлиқ бир адәмни учратти. Улар уни Давутниң қешиға елип
    келип, униңға нан берип йегүзди, су ичкүзди;
  tel-2017: ఒక పొలంలో ఒక ఐగుప్తీయుడు తారసపడ్డాడు. వారు దావీదు దగ్గరికి అతణ్ణి తీసుకు
    వచ్చి భోజనం పెడితే, తిన్నాడు. దాహానికి నీరిస్తే, తాగాడు.
  hat-BSA: Konsa, yo te twouve yon Ejipsyen nan chan an e yo te mennen li kote David.
    Yo te ba li pen pou li te manje e yo te bay li dlo pou l bwè.
  kos-kos: Mwet ma welul David elos konauk tulik mukul Egypt se yen mwesis ah, na
    elos usalu nu yorol David. Elos sang kutu bread nal ac kof nimal,
  hbo-WLC: וַֽיִּמְצְא֤וּ אִישׁ־מִצְרִי֙ בַּשָּׂדֶ֔ה וַיִּקְח֥וּ אֹת֖וֹ אֶל־דָּוִ֑ד
    וַיִּתְּנוּ־ל֥וֹ לֶ֙חֶם֙ וַיֹּ֔אכַל וַיַּשְׁקֻ֖הוּ מָֽיִם׃
  ibo-ibo: Ha hụrụ otu nwokorobịa onye Ijipt nʼọhịa, duuru ya bịakwute Devid. Ha nyere
    ya mmiri ka ọ ṅụọ, nyekwa ya nri ka o rie.
  ory-ory: ଏଉତ୍ତାରେ ଲୋକମାନେ କ୍ଷେତ୍ରରେ ଜଣେ ମିସରୀୟକୁ ପାଇ ଦାଉଦଙ୍କ ନିକଟକୁ ଆଣିଲେ ଓ ତାହାକୁ
    ଆହାର ଦିଅନ୍ତେ ସେ ଭୋଜନ କଲା; ମଧ୍ୟ ସେମାନେ ପାନ କରିବା ପାଇଁ ତାହାକୁ ଜଳ ଦେଲେ;
  chk-chk: Iwe, ra küna eman re Isip me lon ewe fanü mi amassawa o emwenato ren Tafit.
    Ra amongöni pilawa o aünü koluk,
  ssd-ssd: Nane kinaig ka ndinŋge Isipnu taŋgo mo ande te-silika tumba David tugum
    kumba nane ndek Isip taŋgo ta bret afu tumba kule turmba tunaig le nyina.
  rop-rop: Bambai na detlot men bin faindim wanbala lilboi brom Ijip, en deibin deigim
    im langa Deibid, en deibin gibit im sambala figtri daga en reisan daga en woda,
    dumaji im nomo bin abum eni daga en woda blanga 3 dei. Wal afta wen det lilboi
    bin binij dagat, imbin filim miselp strongbala,
  ukr-1871: І знайшли вони в полі Египтїя та й привели до Давида. І дано йому попоїсти
    хлїба та напитись води,
  deu-1951: Und sie fanden einen ägyptischen Mann auf dem Felde, den führten sie zu
    David und gaben ihm Brot zu essen und tränkten ihn mit Wasser
  eng-JPS: And they found an Egyptian in the field, and brought him to David, and
    gave him bread, and he did eat; and they gave him water to drink;
  srp-1865: I naðoše jednoga Misirca u polju, i dovedoše ga k Davidu, i dadoše mu
    hljeba da jede i vode da pije,
  lug-lug: Ne basanga Omumisiri mu nnimiro ne bamuleeta eri Dawudi. Ne bamuwa amazzi
    okunywa, n’emmere n’alya,
  heb-heb: וימצאו איש מצרי בשדה ויקחו אתו אל דוד ויתנו לו לחם ויאכל וישקהו מים׃
  ben-IRV: পরে তারা মাঠের মধ্যে একজন মিস্রীয়কে পেয়ে তাকে দায়ূদের কাছে আনল এবং তাকে
    রুটি দিলে সে ভোজন করল, আর তারা তাকে জল পান করতে দিল;
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਦਾਨ ਵਿੱਚ ਇੱਕ ਮਿਸਰੀ ਮਨੁੱਖ ਮਿਲਿਆ, ਸੋ ਉਹ ਨੂੰ ਦਾਊਦ ਕੋਲ ਲੈ ਆਏ ਅਤੇ
    ਉਹ ਨੂੰ ਰੋਟੀ ਦਿੱਤੀ ਅਤੇ ਉਹ ਨੇ ਖਾਧੀ ਅਤੇ ਉਹ ਨੂੰ ਪਾਣੀ ਵੀ ਪਿਲਾਇਆ।
  tkr-tkr: Çolee manbışisqa sa Misirğançena qızaxxa, mana manbışe Davudusqa arayle.
    Manbışe mang'us gıneyıd xhyanıd helen.
  mya-JVB: လွင်ပြင် ၌ အဲဂုတ္တု လူ တယောက်ကို တွေ့ ၍ ဒါဝိဒ် ထံသို့ ဆောင် ခဲ့သဖြင့် ၊
    မုန့် ကိုပေး ၍ ထိုသူသည် စား ၏။ ရေ ကိုလည်း သောက် စေကြ၏။
  tbg-tbg: Devitira iqoka vaiinti Amarekiara rantaqi viha tavovaro Isipi vatanaa vaiinti
    vovano ahakaqi qoraiqama viro vaumanta vika vira vita vare Devitiva vaunaini viri
    ke mparetivata, fiki aaharaiqama toravata, uaini tava aaharaiqama toravata namarivata
    amuvaro nora. Vi vaiintiva taaramo enta entaqivata aatitoraqaavata vaiharo kia
    karavata namarivata novaro nora antuqa aruvaro vauva vi karara namakero kempuka
    varero ho vaura.
  hmo-hmo: Davida ena taudia ese Aigupito tauna ta be uda tano dekenai idia davaria,
    bona Davida dekenai idia hakaua lao. Paraoa idia henia, ia ania, inua ranu danu
    idia henia.
  urd-urd: और उनको मैदान में एक मिस्री मिल गया, उसे वह दाऊद के पास ले आए और उसे रोटी
    दी, इसलिए उसने खाई और उसे पीने को पानी दिया।
  rus-SYN: И нашли Египтянина в поле, и привели его к Давиду, и дали ему хлеба, и
    он ел, и напоили его водою;
  bqc-SIM: Aa Egipi gbɛ̃e è sɛ̃u, ↄ̃ aa gɛ̀aànↄ Davidi kĩ́i. Aa blɛ kpàwà a blè.
    Aa í kpàwà a mì.
  tcz-CHONGTHU: Ache uva ahile gamlah ah Egypt mite khat amandoh uvin David henga
    ahin akailut tauve. Amahon nehding changlhah phabep chule adonding twi apeuvin
    ahi.
  mar-mar: रानांत एक मिसरी त्यांना आढळला. तेव्हा त्यांनी त्यास दावीदाकडे आणले. मग
    त्यांनी त्यास भाकर दिली आणि ती त्याने खाल्ली व त्यांनी त्यास पाणी पाजले.
  qub-qub: Aywaycashanchömi tariran Egipto nasyunpita juc runa jitaraycajta. Chay
    runata David cajman apaycurmi tantata gararan. Y yacuta upuchiran.
  bqp-bqp: Ò Misila gbɛ̃ke è sɛ̃̀ntɛ, akũ ò gɛ̀ɛ kãao Dauda kĩnaa. Ò pↄ́ble kpàa
    à blè, ò í kpàa à mì.
  hat-hat: Mesye ki t' ale avèk David yo jwenn yon moun peyi Lejip nan zòn lan. Yo
    mennen l' bay David. Yo ba li manje, yo ba li bwè.
  eng-BSB: Now his men found an Egyptian in the field and brought him to David. They
    gave the man water to drink and food to eat—
  tod-tod: Ti Ezipete zunui ta ɠaani dɔɓɔi zu, ti so, ti lii la Davide ʋɔ. Ti ɓului
    veeni zea, é mi, ti ziɛi ve zea, é ɓɔɔle,
  eng-WEBPB: They found an Egyptian in the field, and brought him to David, and gave
    him bread, and he ate; and they gave him water to drink.
  kbq-kbq: Hagi sondia vahe'amo'za, mago Isipi ne' ome nege'za, avre'za Devitinte
    e'naze. Hagi ana nera zamagra bretine tinena amizageno ne'ne.
  nhe-BL: Huan quipantijque se tlacatl tlen tlali Egipto tlen huilantoc ipan ojtli
    huan quihualiquilijque David. Huan itlacajhua David quimacaque pantzi huan quicuajqui
    huan nojquiya quiamacaque.
