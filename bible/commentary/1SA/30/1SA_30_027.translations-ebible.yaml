verse: 1SA.030.027
translations:
  mal-C: ബേഥേൽ, തെക്കേ രാമോത്ത്, യത്ഥീർ ഇവിടങ്ങളിലുള്ളവർക്കും
  deu-TKW: Ebenso an die von Bethul, an die von Ramath im Südland, an die von Jattir,
  lin-lin: Atindaki ndambo epai ya ba-oyo bazalaki na Beteli, na ngambo ya sude ya
    Ramoti mpe na Yatiri ;
  eng-LSV: to those in Beth-El, and to those in South Ramoth, and to those in Jattir,
  eng-GNV: Hee sent to them of Beth-el, and to them of South Ramoth, and to them of
    Iattir,
  eng-WEBSTER: To them who were in Beth-el, and to them who were in south Ramoth,
    and to them who were in Jattir,
  nhw-BL: Huan nojquiya quintitlanili nopa tlayacanani catli itztoyaj ipan altepeme
    Betel, Jatir,
  swh-ONEN: Akazituma kwa wale waliokuwa Betheli, Ramoth-Negebu na Yatiri;
  bba-bba: Mɑ u Betɛliɡibu beɡiɑ mɔrisiɑ kɑ Rɑmɔtiɡibu be bɑ sɔ̃ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ, kɑ Yɑtiriɡibu,
  eng-KJVCPB: to them which were in Beth-el, and to them which were in south Ramoth,
    and to them which were in Jattir,
  luo-luo: Noorgi ni joma ne ni Bethel, Ramoth Negev gi Jatir,
  meu-meu: 'Dekediai e siaia taudia bini: Betele taudia, Ramoto diho kahana taudia,
    latiri taudia,'
  npi-ULB: तिनले बेथेलमा भएका, दक्षिणको रामोतमा, यत्तीरमा भएकाहरू,
  yor-yor: Ó sì rán an sí àwọn tí ó wà ni Beteli àti sí àwọn tí ó wà ní gúúsù tí Ramoti,
    àti sí àwọn tí ó wà ní Jattiri.
  ind-ind: 'Inilah daftar kota dan wilayah tempat para penduduk menerima hadiah-hadiah
    dari Daud: Betel, Ramot yang di padang belantara selatan, dan beberapa kota di
    daerah Yatir.'
  pes-OPCB: 'داوود برای این شهرها نیز که خود و همراهانش قبلاً در آنجا بودند هدایا
    فرستاد: بیت‌ئیل، راموت در جنوب یهودا، یتیر، عروعیر، سفموت، اشتموع، راکال، شهرهای
    یرحم‌ئیلیان، شهرهای قینیان، حرمه، بورعاشان، عتاق و حبرون.'
  tgl-ULB: Sa mga nakakatanda na nasa Betuel, at sa mga nasa Ramot sa Timog, at sa
    mga nasa Jattir,
  hui-hui: Debidi ibugua mbirale uruni pelaga binidaruni agali haguane maru Bedele
    tanoha hearuhondobi Yuda dindiha unurayagi Lama dindi wiagoha hearuhondobi Yadiri
    dindiha hearuhondobi
  mya-mya: သူ​သည်​ပစ္စည်း​အချို့​ကို​လည်း​ဗေ​သ​လ​မြို့၊ ယု​ဒ​ပြည်​တောင်​ပိုင်း​ရှိ​ရာ​မ​မြို့၊
    ယတ္တိ​ယ​မြို့၊-
  bod-N: ཕྱག་རྟགས་དེ་ནི་པེད་ཨེལ་དང་། ནེ་གུབ་ཡུལ་གྱི་རཱ་མོད་དང་། ཡད་ཏིར་དང་།
  sna-sna: Akachitumira kuna vaya vakanga vari muBheteri, Ramoti Negevhi neJariri;
  spa-BLM: Lo envió a los que estaban en Betel, a los que estaban en Ramot del Sur,
    a los que estaban en Jattir,
  cac-cac: Ix yac'b'at juntzan̈ silab' chi' vin̈ d'a eb' cajan d'a Betel, d'a Ramot
    d'a yol yic Neguev, d'a Jatir, d'a Aroer, d'a Sifmot, d'a Estemoa, d'a Racal,
    d'a juntzan̈ schon̈ab'can vin̈aj Jerameel, d'a juntzan̈ schon̈ab' eb' ceneo, d'a
    Horma, d'a Corasán, d'a Atac, d'a Hebrón yed' d'a masanil lugar b'aj ec'nac vin̈
    scol sb'a yed' eb' soldado.
  swh-ULB: Zawadi zilienda kwa wazee waliokuwa Bethueli, na kwa hao waliokuwa Ramothi
    iliyoko kusini, na kwa hao waliokuwa Yatiri,
  bel-bel: тым, якія ў Вэтылі і ў Раме паўднёвай і ў Ятыры,
  deu-ELBBK: denen in Bethel und denen in Ramot im Süden und denen in Jattir
  mbb-OT: 'Iyan mibpeuwitan din is ebpemendumala te inged he: Betel, Ramot Negev,
    Jatir,'
  mal-2015: ബേഥേലിൽ ഉള്ളവർക്കും തെക്കെ രാമോത്തിലുള്ളവർക്കും യത്ഥീരിൽ ഉള്ളവർക്കും
  rmc-rmc: Bičhaďa oda olenge, ko bešen andro fori Betel, Ramot-Negev, Jatir,
  pes-OPV: برای اهل بیت ئیل و اهل راموت جنوبی و اهل یتیر؛
  ron-1924: А тримис челор дин Бетел, челор дин Рамот, де ла мязэзи, челор дин Иатир,
  ben-OBCV: দাউদ তাঁদেরই কাছে সেগুলি পাঠালেন, যাঁরা বেথেল, নেগেভের রামোৎ ও যত্তীরে
    থাকতেন;
  som-som: oo wuxuu u wada diray kuwii Beytel joogay, iyo kuwii Raamod tii koonfureed
    joogay, iyo xataa kuwii Yatiir joogay,
  lat-VUC: his qui erant in Bethel, et qui in Ramoth ad meridiem, et qui in Jether,
  eng-ASVBT: to them that were in Beth-el, and to them that were in Ramoth of the
    South, and to them that were in Jattir,
  ita-1885: Egli ne mandò a quelli ch'erano in Betel, ed a quelli che'erano in Ramot
    meridionale, e a quelli che erano in Iatir,
  eng-LXXUP: to those in Bethel, and to those in Ramoth of the south, and to those
    in Jattir.
  eng-ULB: He also sent some to the elders who were in Bethel, and to those who were
    in Ramoth of the South, and to those who were in Jattir,
  spa-VBL: David lo envió a los que vivían en Betuel, Ramot Néguev, Jattir,
  fra-_FOB: Il en envoya à ceux qui étaient à Béthel, à ceux qui étaient à Ramoth
    du Midi, à ceux qui étaient à Jatthir,
  mal-mal: ബേഥേലിൽ ഉള്ളവർക്കും തെക്കെ രാമത്തിലുള്ളവർക്കും യത്ഥീരിൽ ഉള്ളവർക്കും
  urd-GVR: 'Yih tohfe us ne zail ke shahroṅ meṅ bhej die: Baitel, Rāmāt-najab, Yattīr,'
  suz-BL: मेकोमी सु सु आन कली कोसेली सोइक्‍ता बाक्‍त देंशा हना, बेथेल सहर, नेगेब ङा
    रामोथ सहर, यत्तीर, सहर
  ita-1927: Ne mandò a quelli di Bethel, a quelli di Ramoth del mezzogiorno, a quelli
    di Jattir,
  ckb-ckb: ناردی بۆ ئەوانەی لە بێت‌ئێل و ڕامۆتی نەقەب و یەتیر،
  eng-BBE: He sent to those who were in Beth-el, and in Ramah of the South, and in
    Jattir;
  kan-OKCV: ಹೀಗೆ ದಾವೀದನು ಬೇತೇಲಿನವರು, ನೆಗೆಬನ ರಾಮೋತನವರು ಹಾಗೂ ಯತ್ತೀರಿನವರು,
  tam-2017: யார் யாருக்கு அனுப்பினான் என்றால், பெத்தேலில் இருக்கிறவர்களுக்கும், தெற்கான
    ராமோத்தில் இருக்கிறவர்களுக்கும், யாத்தீரில் இருக்கிறவர்களுக்கும்,
  spa-RV-1909: A los que estaban en Beth-el, y en Ramoth al mediodía, y á los que
    estaban en Jattir;
  ron-BTF: Celor din Betel și celor din sudul Ramotului și celor din Iatir,
  eng-WEBP: He sent it to those who were in Bethel, to those who were in Ramoth of
    the South, to those who were in Jattir,
  eng-FBV: David sent it to those who lived in Bethuel, Ramoth Negev, Jattir,
  nld-1939: Het waren de oudsten van Betoeël, van Rama uit de Négeb, van Jattir,
  nch-BL: Huan nojquiya quintitanili nopa tayacanani cati itztoyaj ipan altepeme Betel,
    Jatir,
  vie-1934: Người gởi cho những người ở Bê-tên, Ra-mốt, miền Nam, Giạt-thia
  hin-CV: 'जो उपहार भेजा गया था, वह इन स्थानों के प्रवरों के लिए था: जो बेथेल में
    वास कर रहे थे, रामोथ नेगेव तथा यत्तिर में;'
  spa-BES: Envió regalos a los que estaban en Bet-el, en Ramá del Sur y en Jatir;
  tdx-tdx: naho amo am-Beteleo naho o an-dRamote Atimoo naho o am-Iatireo
  tha-KJV: คือแก่​คนที​่​อยู่​ในเบธเอล ในราโมททางภาคใต้ ในยัททีร
  por-BR-2018: Aos que estavam em Betel, e em Ramote ao sul, e aos que estavam em
    Jattir;
  deu-ELO: denen zu Bethel und denen zu Ramoth im Süden und denen zu Jattir,
  eng-WYC-2018: to them that were in Bethel, and that were in Ramoth, at the south,
    and that were in Jattir,
  epo-epo: al tiuj, kiuj estis en Bet-El, kaj al tiuj, kiuj estis en la suda Ramot,
    kaj al tiuj, kiuj estis en Jatir,
  uig-PIN: U oljidin ⱨǝm Bǝyt-Əldikilǝrgǝ, jǝnubiy Ramottikilǝrgǝ, Yattirdikilǝrgǝ,
  beo-beo: E da amo liligi Bedele dunu amola La:ima (Yuda ga [south] sogega diala)
    amo dunu, amola Ya:da, Aloua, Sifemode, Esiedemoua, Lagale, Homa, Bolasia:ne,
    A:ida:ge amola Hibalone amo moilai dunuma i. Amola e da Yilamiele fi dunu amola
    Ginaide fi dunu amolalima i. E da sogebi amoga e amola ea dunu ilia afufulalusu,
    ilima I.
  tpi-OTNT: Devit i salim ol dispela presen i go long ol man i stap long ol dispela
    taun, Betel na dispela Rama i stap long hap saut bilong Juda, na Jatir
  hau-SA: Kyautar domin waɗanda suke a Betel, da Ramot ta Negeb, da Yattir,
  uig-LAT: U oljidin hem Beyt-Eldikilerge, jenubiy Ramottikilerge, Yattirdikilerge,
  nde-nde: Wayithumela kulabo ababeseBhetheli, leRamothi Negebi leJathiri,
  ton-ton: Kiate kinautolu naʻe ʻi Peteli, pea kiate kinautolu naʻe ʻi Lemoti ʻi he
    potu tonga, pea kiate kinautolu naʻe ʻi Satili,
  ces-1613: Těm, kteříž byli v Bethel, a kteříž v Rámat ku poledni, a kteříž byli
    v Jeter;
  eng-WMB: He sent it to those who were in Bethel, to those who were in Ramoth of
    the South, to those who were in Jattir,
  tam-TCV: அவற்றைத் தாவீது பெத்தேல், ராமாத் நெகேப், யாத்தீரில் இருந்தவர்களுக்கும்,
  ceb-ULB: Nagpadala usab siya ug pipila sa mga kadagkoan nga anaa sa Betuel, ug kadtong
    anaa sa Ramot sa habagatan, ug kadtong anaa sa Jatir,
  pol-UBG: Tym, którzy byli w Betel, i tym w Ramat na południu, i tym w Jattir;
  urd-GVU: 'یہ تحفے اُس نے ذیل کے شہروں میں بھیج دیئے: بیت ایل، رامات نجب، یتیر،'
  deu-1912: nämlich denen zu Beth-El, denen zu Ramoth im Mittagsland, denen zu Jatthir,
  kan-2017: 'ಬಹುಮಾನ ಹೊಂದಿದವರು ಯಾರೆಂದರೆ: ಬೇತೇಲಿನವರು, ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯದ ರಾಮೋತಿನವರು, ಯತ್ತೀರಿನವರು,'
  yap-yap: Me pi’ fapi tow’ath nge yan ngak e pi girdi’ nu Bethel, nge girdi’ nu Ramah
    u ley ni yimuch yu Judah, nge ngak e girdi’ nu lan fa yuchi binaw nu Jattir,
  hlt-MCSB: Te rhoek te Bethel ah, tuithim Ramath neh Jattir ah,
  mdy-ETH: ዬያ ባኮይዳፓ ሃሣ ቤኤቴኤሌይዳ ዓኣ፥ ዪሁዳኮ ዾኦሎ ዛላ ዓኣ፤ ዬያጉዲ ያቲሬ ካታሞይዳ ዓኣ ዓሶማኣ ቢያ ዳኬኔ፤
  twi-ASANTE: Wɔde akyɛdeɛ no kɔmaa ntuanofoɔ a wɔwɔ Bet-El, Ramot a ɛwɔ anafoɔ fam,
    Yatir.
  eng-WEBU: He sent it to those who were in Bethel, to those who were in Ramoth of
    the South, to those who were in Jattir,
  wal-wal: I hegaa Beeteele, Neegeeban de7iya Raamootanne Yattira katamatun de7iyaageetuyyo,
  spa-PDDPT: También envió a los que estaban en Bet-ʼEl, en Ramot del sur, en Jatir,
  gun-gun: Ha'e rami vy Betel pygua kuery pe ogueraa uka, Ramote Neguebe pygua kuery
    pe, Jatir,
  agu-BL: Ite'n nin ban i'-tz scye'j yi e' wi' banl wi' cwent Betel, nin yi e' yi
    ate' Ramot cwent Néguev. Nin ncha'tz ben oy ta'n tulak e'chk ama'l chi tane'n
    Jatir,
  ilo-ULB: Kadagiti panglakayen nga adda idiay Betel, kadagiti adda idiay abagatan
    ti Ramot, kadagiti adda idiay Jattir,
  kpg-kpg: 'Mee guu kae nia goloo gi digau o Bethel, mo ang gi digau Ramoth i bahi i ngaaga
    Judah, mo ang gi digau nia waahale aanei: go Jattir,'
  uig-ARA: ئۇ ئولجىدىن ھەم بەيت-ئەلدىكىلەرگە، جەنۇبىي راموتتىكىلەرگە، ياتتىردىكىلەرگە،
  sus-sus: 'A naxa na see rasanba yi mixie ma naxee na gere kui: Betelikae, Ramotika
    naxee nu na gbengberenyi ma, Yatirikae,'
  pon-2006: E kadaralahng aramas en Pedel, ong mehn Rama ni palieir en Suda, ong aramas
    en kahnimw kan en Sattir,
  ksd-ksd: Ma i ga tulue ra dari tadav diat aina Betel, ma tadav diat dia ki Ramot
    ta ra langun na taubar, ma tadav diat aro Iatir,
  tur-YTC: Beytel'de olanlara, Güney'de Ramot'ta olanlara, Yattir'de olanlara,
  grc-BRENT: τοῖς ἐν Βαιθσοὺρ, καὶ τοῖς Ῥαμᾷ Νότου, καὶ τοῖς ἐν Γεθὸρ,
  ind-AYT: kepada mereka di Betel, yang di Ramot di tanah selatan, dan yang di Yatir,
  nya-nya: Iye anatumiza mphatsozo kwa anthu a ku Beteli, Ramoti-Negavi, Yatiri,
  hrv-hrv: Onima u Betulu, onima u Rami u Negebu i onima u Jatiru;
  mps-mps: Devitgo te wiegi yai homu pemene ilibo doado bage te e tama taunde bidibo
    bidi dabeba tolali, Betel me tama te taun bulu Rama te Juda pedai te saut badu
    elaluali, tama te Jatir buluba me,
  tpi-tpi: Devit i salim ol dispela presen i go long ol man i stap long ol dispela
    taun, Betel na dispela Rama i stap long hap saut bilong Juda, na Jatir
  dan-1931: Det var til dem i Betel*, i Ramot i Sydlandet, i Jattir, { [*- Betul,
    Jos 19, 4.] }
  vie-OVCB: Quà được gửi cho các trưởng lão tại Bê-tên, nam Ra-mốt, Gia-tia,
  guj-2017: તેમ જ બેથેલમાંના વડીલોને, દક્ષિણના રામોથ-વાસીઓને તથા યાત્તીર વાસીઓને,
  pon-2006A: E kadaralahng aramas en Pedel, ong mehn Rama ni palieir en Suda, ong
    aramas en kahnimw kan en Sattir,
  por-BRBSL: Ele enviou para aqueles que estavam em Betel, para aqueles que estavam
    em Ramoth do Sul, para aqueles que estavam em Jattir,
  cth-cth: Bethel kaawmnaw, Ramoth akalah kaawmnaw, Jattir kaawmnaw,
  twi-twi: Wɔde akyɛde no kɔmaa wɔn a wɔwɔ Bet-El, Ramot a ɛwɔ anafo fam ne Yatir;
  hlt-hlt: Te rhoek te Bethel ah, tuithim Ramath neh Jattir ah,
  tbz-SIM: Kòo pɑ̃nɛ̀ Betɛɛdi ɛì kó bɛkótíbɛ̀ nɛ̀ Dɑmɔti ɛì kɔbɛ bɛ̀ɛ̀ bo Nɛkɛfu tempɛ̃
    nnɛ̀ Yɑtiidi ɛì kɔbɛ.
  msy-2020: 'Devit bizir aghuir kaba isa nguibar ekiar kabagh anɨdi: Betel, ko Rama,
    a Judan sautɨn amadaghan Negevɨn itir danganimɨn ko Jatir,'
  dop-dop: Mpɑ mpɑ ɩ hɑwɑ tɔɣɔlɛ, Petɛɛlɩ nyǝ́mɑ, nɑ Lɑmɑ nyǝ́mɑ kɛ Nekɛfɩ wʋlɑɣɑ
    tɛtʋ tɑɑ, nɑ Yɑtii nyǝ́mɑ,
  azb-azb: Bet-Eldə, Negevdəki Ramotda və Yattirdə,
  eng-DBY: to those in Bethel, and to those in south Ramoth, and to those in Jattir,
  hin-2017: अर्थात् बेतेल के दक्षिण देश के रामोत, यत्तीर,
  wol-KYG: Noonu la ca sédde waa Betel ak waa Ramot Negew ak waa Yatir
  eng-YLT: to those in Beth-El, and to those in South Ramoth, and to those in Jattir,
  eng-WYC-2017: to them that were in Bethel, and that were in Ramoth, at the south,
    and that were in Jattir,
  eng-WMBB: He sent it to those who were in Bethel, to those who were in Ramoth of
    the South, to those who were in Jattir,
  urd-GVH: 'यह तोह्फ़े उसने ज़ैल के शहरों में भेज दिए : बैतेल, रामात-नजब, यत्तीर,'
  rug-rug: Va garunu la tugo koari na tie pa Betolo, koari na tie pa Rama pa popoa
    Neqevi pa qega pa popoa Ziuda, meke koari na tie pa vasileana pa Zatiri,
  gaz-gaz: Boojuu sanas warra Beetʼeelitti argamaniif, warra Raamoot Negeebii fi Yatiir
    turaniif,
  fra-LSG: Il fit ainsi des envois à ceux de Béthel, à ceux de Ramoth du midi, à ceux
    de Jatthir,
  yal-yal: 'A a rasiga fonni itoe birin ma: naxanye Betɛli nun Ramoti-Negewi nun Yatiri
    yi,'
  haw-1868: Na ka poe ma Betela, a na ka poe ma Ramota kukulu hema, a na ka poe ma
    Iatira,
  arb-NAV: وَقَدْ بَعَثَ بِها إِلَى الَّذِينَ فِي بَيْتِ إِيلٍ، وَفِي رَامُوتَ الْجَنُوبِ،
    وَفِي يَتِّيرَ.
  ewe-ewe: 'Woɖo nunanawo ɖe ametsitsiwo tso du siawo me: Betel, Dziehe Ramot, Yatir,'
  eng-LEE: To those who were in Beth-el, and to those who were in south Ramoth, and
    to those who were in Yattir,
  asm-FB: বৈৎএল, দক্ষিণ অঞ্চলৰ ৰামোৎ, যত্তীৰ,
  sus-A: عَ نَشَ نَ سٍيٍ رَ سَنبَ يِ مِشِيٍ مَ نَشٍيٍ نَ فٍرٍ كُي؛ بٍتٍلِكَيٍ، رَ مٌتِكَ
    نَشٍيٍ نُ نَ فبٍنفبٍرٍنيِ مَ، يَتِرِكَيٍ،
  fra-SBL: Il l'envoya à ceux qui étaient à Béthel, à ceux qui étaient à Ramoth du
    Sud, à ceux qui étaient à Jattir,
  hbo-hbo: לַאֲשֶׁ֧ר בְּבֵֽית־אֵ֛ל וְלַאֲשֶׁ֥ר בְּרָמֹֽות־נֶ֖גֶב וְלַאֲשֶׁ֥ר בְּיַתִּֽר׃
  pjt-pjt: 'Munu Davidalu wati tjuṯangka wangkangu tjiipi puluka panya tjuṯa katira
    aṉangu tjuṯa ungkunytjaku, tawunu nyanga palula tjanalakutu: Pitjiltakutu Ramatja-nikipilakutu
    Tjatirtakutu Arawalakutu Tjipamatjalakutu Itjimawalakutu Rakaltakutu Uumalakutu
    Puwatjantakutu Atjakalakutu Ipuṟantakutu Munu piṟuku kutjupatjara iyaṉu aṉangu
    nyanganku Tjiṟamilkunu tjuṯaku munu Kiinkunu tjuṯaku. Uwa, paluṟu kuka tjuṯa iyaṉu
    ngura panya palula tjanala para-nyinanytjatjanungku.'
  kik-kik: Agĩcitũmĩra arĩa maarĩ Betheli, na Ramothu-Negevu, na Jatiri;
  fra-NCL: Il fit ces envois à ceux de Béthel, à ceux de Ramoth du Négéb, à ceux de
    Jéther,
  cek-AK: To ih hmuennawk to Bethel vangpui, Ramoth vangpui aloih bang hoi Jattir
    vangpui aloih bang,
  cuk-cuk: 'David we-girmar-dummaganga ibmarmar barmisad: Girmar-dummagan-Betelʼginmaladga,
    Neguev-Ramotʼginmaladga, Jatirʼginmaladga,'
  uig-CYR: У олҗидин һәм Бәйт-Әлдикиләргә, җәнубий Рамоттикиләргә, Яттирдикиләргә,
  tel-2017: బేతేలులో, దక్షిణ రామోతులో, యత్తీరులో,
  hat-BSA: Li te voye l a sila ki te Béthel yo, sila ki te Ramoth a Negev la ak sila
    ki te Jatthir yo,
  kos-kos: El supu ma inge nu sin mwet su muta Bethel, ac mwet su muta Ramah su oan
    eir in Judah, ac nu sin mwet su muta Jattir,
  hbo-WLC: לַאֲשֶׁ֧ר בְּבֵֽית־אֵ֛ל וְלַאֲשֶׁ֥ר בְּרָמֽוֹת־נֶ֖גֶב וְלַאֲשֶׁ֥ר בְּיַתִּֽר׃
  ibo-ibo: O zigara ha nye ndị bi na Betel, Ramọt Negev na Jatịa,
  ory-ory: ଓ ଅରୋୟେର ଓ ଶିଫ୍‍ମୋତ୍‍ ଓ ଇଷ୍ଟିମୋୟ;
  chk-chk: Iwe, a tinala ekewe lifang ren ekewe aramas mi nom lon Petel me Ramot mi
    nom lon ewe fanü Nekep, pwal ren chokewe mi nom lon Jatir,
  ssd-ssd: David nu agaŋ ndende walmba tumbraŋ tumbraŋ mage mage niŋgina ta teŋenmba.
    Betel mage mage. Ramot mage mage ki prote kumamŋge. Yatir mage mage.
  rop-rop: Wal Deibid bin jandim det wed en ol detlot enijing langa detlot Isreil
    pipul deya langa detlot taun gulum Bethel, Rema deya sauthsaid langa Juda, Jeitiya,
    Eroya, Sifmoth, Eshtamowa, Reikal, Homa, Borashan, Ethak, en Hebran, en langa
    det Jeramiyel klen en detlot Kenait pipul. En imbin jandim langa ola najalot taun
    weya Deibid en im men olabat bin go du.
  ukr-1871: Так само й тим, що в Бетелї, в Рамотї полуденньому, і в Яттирі,
  deu-1951: Nämlich denen zu Bethel, und denen zu Ramot im Mittagsland, und denen
    zu Jattir,
  eng-JPS: to them that were in Beth-el, and to them that were in Ramoth of the South,
    and to them that were in Jattir;
  srp-1865: Onima u Vetilju, i onima u Ramotu na jugu, i onima u Jatiru,
  lug-lug: Yakiweereza ab’e Beseri, abaali mu bukiikaddyo mu Lamosi n’ab’e Yattiri,
  heb-heb: לאשר בבית אל ולאשר ברמות נגב ולאשר ביתר׃
  ben-IRV: বৈথেল, দক্ষিণ অঞ্চলে অবস্থিত রামোৎ,
  pan-pan: ਅਤੇ ਜਿਹੜੇ ਬੈਤਏਲ ਵਿੱਚ ਸਨ ਉਨ੍ਹਾਂ ਕੋਲ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਕੋਲ ਜੋ ਦੱਖਣੀ ਰਾਮੋਥ
    ਵਿੱਚ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਕੋਲ ਜੋ ਯੱਤੀਰ ਵਿੱਚ ਸਨ
  tkr-tkr: Mang'vee man paybı g'ıxelenbı Bet-Elee, canubul Ramoteeyiy Yattiree,
  mya-JVB: ဗေသလ မြို့၊ တောင် ရာမုတ်မြို့၊ယတ္တိယ မြို့၊
  tbg-tbg: Devitiva vi airairara vara kero Beteliqi vaukave, Iutaa hini mantaraini
    vau vatukara Ramotiqi vaukave, Jatiqi vaukave, nimura.
  hmo-hmo: 'Idia dekenai inai harihari gaudia ia henidia taudia edia hanua be inai:
    Betele, Ramoto, Iuda ena Negebe kahanai, Iatiri,'
  urd-urd: यह उनके पास जो बैतएल में और उनके पास जो रामात — उल — जुनूब में और उनके
    पास जो यतीर में।
  rus-SYN: тем, которые в Вефиле, и в Рамофе южном, и в Иаттире, и в Гефоре,
  bqc-SIM: A kpã̀sãnɛ́ Bɛtɛli ń Lamↄtu Nɛgɛvɛo ń Yatiio
  tcz-CHONGTHU: Athilkeo athot hochu anoiya khomite ding hi ahi, Bethel, Ramoth-negev,
    Jattir,
  mar-mar: जे बेथेलात होते त्यांना जे दक्षिण प्रदेशातील रामोथात होते त्यांना, व जे
    यत्तीरात होते त्यांना;
  qub-qub: Chaynömi apachiran Betelman, Neguevcho caycaj Ramotman, Jatirman,
  bqp-bqp: À kpã̀zãńnɛ Bɛtɛli kũ Ramↄ Nɛgɛvio kũ Yatio
  hat-hat: Li voye bay moun lavil Betèl, bay moun lavil Rama nan zòn Negèv la, bay
    moun lavil Yati,
  eng-BSB: He sent gifts to those in Bethel, Ramoth Negev, and Jattir;
  tod-tod: Ʋele ɠana é kɛɛni la Ɓeetɛle geleiti bɛ, é ta leʋe Lamɔte ɠundiɠiiti
    ma ti lɛkpɛmaʋɛ nu yeezazuʋɛ yooi zu, é ta leʋe Yatiil ɠundiɠiiti ma.
  eng-WEBPB: He sent it to those who were in Bethel, to those who were in Ramoth of
    the South, to those who were in Jattir,
  kbq-kbq: Hagi ana'ma eri'nea zantamima musezane huno refko'ma huzami'nea kumatamimofo
    zamagi'a amana hu'ne, Betelima nemaniza vahe'ma, Negevi ka'ma kokampi nemaniza
    vahe'ma Ramuti kumate'ma nemaniza vahe'ma, Jatiri kumate'ma nemaniza vahe'ma,
  nhe-BL: Huan nojquiya quintitlanili nopa tlayacanani tlen itztoyaj ipan altepetini
    Betel, Jatir,
  bus-bus: À kpã̀sãńnɛ Bɛtɛli kↄ̃n Ramↄ Nɛgɛvio kↄ̃n Yatio
  gub-BL: 'Omono e ma''e amo tawhu pe har wanuwihaw wanupe. Na''aw tawhu waner xe
    wà: Metew, Hama Zuta ywy rehe kwarahy hemaw awyze har kutyr har, Zaxir,'
  eng-DRA: To them that were in Bethel, and that were in Ramoth to the south, and
    to them that were in Jether,
