    ஒப்புக்கொடுப்பதுமில்லை என்று தேவன்மேல் ஆணையிடுவீரானால், உம்மை அந்தத் படையினிடத்திற்குக்
    கூட்டிக்கொண்டுபோவேன் என்றான்.'
  spa-RV-1909: 'Y díjole David: ¿Me llevarás tú á esa tropa? Y él dijo: Hazme juramento
    por Dios que no me matarás, ni me entregarás en las manos de mi amo, y yo te llevaré
    á esa gente.'
  ron-BTF: 'Și David i-a spus: Poți să mă cobori la această ceată? Iar el a spus:
    Jură-mi pe Dumnezeu că nici nu mă vei ucide nici nu mă vei da în mâinile stăpânului
    meu și te voi coborî la această ceată.'
  eng-WEBP: David said to him, “Will you bring me down to this troop?” He said, “Swear
    to me by God that you will not kill me and not deliver me up into the hands of
    my master, and I will bring you down to this troop.”
  eng-FBV: “Can you lead me to these raiders?” David asked. “If you swear to me by
    God that you won't kill me or hand me over to my master, then I'll take you to
    them,” the man replied.
  nld-1939: 'David vroeg hem: Wilt ge ons de weg wijzen naar die bende? Hij antwoordde:
    Zweer mij bij God, dat gij me niet zult doden of aan mijn meester zult uitleveren,
    en ik zal u de weg wijzen naar die bende.'
  nch-BL: 'Huajca David quiilhui: ―¿Hueli techhuicas hasta campa inijuanti itztoque?
    Huan nopa tacat quinanquili: ―Sinta tijtestigojquetza Toteco Dios para amo techmictis
    yon amo techtemactilis ica noteco, huajca, quena, nimechhuicas hasta campa itztoque.'
  vie-1934: 'Đa-vít hỏi: Ngươi khứng dẫn ta đến cơ binh nầy chăng? Người đó thưa rằng:
    Hãy chỉ danh Đức Chúa Trời mà thề cùng tôi rằng ông sẽ chẳng giết tôi, hoặc nộp
    tôi cho chủ tôi, thì tôi sẽ dẫn ông đến cơ binh đó.'
  hin-CV: दावीद ने उससे पूछा, “क्या तुम हमें इन छापामारों तक पहुंचा सकते हो?” उस मिस्रवासी
    ने उनसे कहा, “पहले आप शपथ लीजिए कि आप न तो मेरी हत्या करेंगे, और न मुझे मेरे स्वामी
    के हाथों में सौंपेंगे; तब मैं आपको इन छापामारों तक पहुंचा दूंगा.”
  spa-BES: 'Y David le dijo: ¿Me llevarás a esta banda? Y él dijo: Si me das tu juramento
    de que no me matarás ni me entregarás a mi amo, te llevaré con ellos.'
  tdx-tdx: 'Le hoe t’i Davide ama’e: Mete hinday ahy mb’amy lia-raike zay v’iheo?
    Le hoe re: Mifantà amako aman’ Añahare te tsy hañohofa’o loza, ndra hanolotse
