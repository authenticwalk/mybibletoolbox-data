verse: 1SA.030.015
translations:
  mal-C: 'ദാവീദ് അയാളോട്: “ഈ കൊള്ളസംഘത്തിന്റെ അടുത്തേക്കു ഞങ്ങൾക്കു നീ വഴികാട്ടിത്തരുമോ?”
    എന്നു ചോദിച്ചു. “അങ്ങ് എന്നെ കൊല്ലുകയില്ലെന്നും എന്റെ യജമാനന്റെ പക്കൽ എന്നെ ഏൽപ്പിച്ചുകൊടുക്കുകയില്ലെന്നും
    ദൈവമുമ്പാകെ ശപഥംചെയ്താലും! എങ്കിൽ ഞാൻ നിങ്ങളെ അവരുടെ അടുത്തേക്കു കൂട്ടിക്കൊണ്ടുപോകാം,”
    എന്ന് അയാൾ പറഞ്ഞു.'
  deu-TKW: 'David fragte ihn: Willst du uns zu dieser Horde hinführen? Er erwiderte:
    Schwöre mir bei Gott, daß du mich nicht umbringen, noch mich meinem Herrn ausliefern
    wirst, so will ich dich zu dieser Horde hinführen.'
  lin-lin: 'Davidi atunaki ye : — Okoki komema ngai na bisika oyo lisanga ya miyibi
    wana ezali ? Azongisaki : — Yo, lapa nanu ndayi epai na ngai liboso ya Nzambe
    ete okoboma ngai te mpe okozongisa ngai te epai ya nkolo na ngai ; bongo ngai
    nakomema yo epai bango bazali.'
  eng-LSV: And David says to him, “Do you bring me down to this troop?” And he says,
    “Swear to me by God [that] you do not put me to death, nor do you shut me up into
    the hand of my lord, and I bring you down to this troop.”
  eng-GNV: And Dauid saide vnto him, Canst thou bring me to this companie? And he
    said, Sweare vnto me by God, that thou wilt neither kill me, nor deliuer me into
    the handes of my master, and I will bring thee to this companie.
  eng-WEBSTER: And David said to him, Canst thou conduct me down to this company?
    And he said, Swear to me by God, that thou wilt neither kill me, nor deliver me
    into the hands of my master, and I will lead thee down to this company.
  nhw-BL: 'Huajca David quiilhui: ―¿Hueli techhuicas hasta campa inijuanti itztoque?
    Huajca nopa tlacatl quinanquili: ―Sintla tijtestigojquetza Toteco Dios para amo
    techmictis niyon amo techtemactilis ica noteco, huajca, quena, nimechhuicas hasta
    campa itztoque.'
  swh-ONEN: Daudi akamuuliza, “Je, unaweza kuniongoza kufikia kundi hili la uvamizi?”
    Akajibu, “Niapie mbele ya Mungu kwamba hutaniua wala kunikabidhi mikononi mwa
    bwana wangu, nami nitakupeleka hadi waliko.”
  bba-bba: Mɑ Dɑfidi u nùn bikiɑ u nɛɛ, ɑ kĩ ɑ kɑ mɑn dɑ tɔn ben mi? Yerɑ durɔ wi,
    u Dɑfidi sɔ̃ɔwɑ u nɛɛ, ɑ bɔ̃ruo kɑ Gusunɔn yĩsiru mɑ ɑ ǹ mɑn ɡoomɔ, ɑ ǹ mɑɑ
    mɑn nɛn yinni nɔmu sɔndiɑmmɛ, nɑ̀ n kɑ nun dɑ mi.
  eng-KJVCPB: And David said to him, Canst thou bring me down to this company? And
    he said, Swear unto me by God, that thou wilt neither kill me, nor deliver me
    into the hands of my master, and I will bring thee down to this company.
  luo-luo: Daudi nopenje niya, “Bende inyalo tera ir jopechogi?” Nodwoke niya, “Kwongʼrina
    e nyim Nyasaye ni ok ninega kata dwoka e lwet ruodha, to abiro teri irgi.”
  meu-meu: David eto, Ba hakaugu lao una orea enai, ani? Hari tau eto, Dirava ladana
    ai ba gwau henigu hamata, basio alagu mase, bona biagugu imana ai basio atogu,
    bena baina hakaumu lao una orea enai.
  npi-ULB: दाऊदले उसलाई भने, “के तिमीले मलाई यो लूटपाट गर्ने समूहकहाँ लैजान सक्छौ?”
    त्‍यो मिश्रीले भने, “तपाईंले मलाई मार्नुहुन्‍न वा मलाई मेरो मालिकको हातमा सुम्‍पनुहुन्‍न
    भनी परमेश्‍वरको नाउँमा शपथ खानुहोस् र म तपाईंलाई यो लूटपाट गर्ने समूहकहाँ लानेछु
    ।”
  yor-yor: Dafidi sì bi í léèrè pé, “Ìwọ lè mú mí sọ̀kalẹ̀ tọ ẹgbẹ́ ogun yìí lọ bí?”
    Òun sì wí pé, “Fi Ọlọ́run búra fún mi pé, ìwọ kì yóò pa mí, bẹ́ẹ̀ ni ìwọ kì yóò
    sì fi mi lé olúwa mi lọ́wọ́; èmi yóò sì mú ọ sọ̀kalẹ̀ tọ ẹgbẹ́ ogun náà lọ.”
  ind-ind: Daud berkata kepadanya, “Bisakah kamu mengantarkan kami kepada para penjarah
    itu?” Kata orang itu, “Saya bisa, tetapi bersumpahlah kepada Allah bahwa Tuan
    tidak akan membunuh saya atau menyerahkan saya kepada tuan saya, maka saya akan
    mengantarmu kepada mereka.”
  pes-OPCB: 'داوود از او پرسید: «آیا می‌توانی ما را به آن گروه برسانی؟» آن جوان پاسخ
    داد: «اگر به نام خدا قسم بخورید که مرا نکشید و یا مرا به اربابم پس ندهید حاضرم
    شما را راهنمایی کنم تا به آنها برسید.»'
  tgl-ULB: Sinabi sa kanya ni David, “Maaari mo ba akong dalhin pababa sa mga pangkat
    na ito na sumalakay?” Sinabi ng taga-Ehipto, “Sumumpa ka sa akin sa Diyos na hindi
    mo ako papatayin o ipagkakanulo sa mga kamay ng aking panginoon, at dadalhin ko
    kayo pababa sa mga sumalakay na pangkat na ito.”
  hui-hui: Anidagua layagola Debidihanda ibuhondo hale halu lalu, Í̠na ina Amalegeali
    uruni kagoria haru pu poleberebe, lene. Ani layagola ibugua lalu, I̱na tí haru
    polene karulape degego ai í̠na Ngode Datagaliwabenaga minini howa i̱ bo wa nahole
    lalu bi mendebi nde i̱naga agali haguane giha minu miadai nabule lalubi bi ogonidagua
    lalu henene lo wia, lene. Ani layagola Debidihanda nabuleore lalu bi ogoni heneneore
    lowini.
  mya-mya: ဒါ​ဝိဒ်​က``သင်​သည်​ထို​လူ​စု​ရှိ​ရာ​သို့​ငါ့​ကို လမ်း​ပြ​ပါ​မည်​လော'' ဟု​မေး​လျှင်၊
    လူ​ငယ်​က``အ​ရှင်​သည်​ကျွန်​တော်​ကို​မ​သတ်၊ ကျွန်​တော်​၏​သ​ခင်​လက်​သို့​မ​ပေး​အပ်​ပါ​ဟူ
    ၍​ဘု​ရား​သ​ခင်​၏​နာ​မ​တော်​ကို​တိုင်​တည်​၍ က​တိ​ပြု​ပါ​လျှင်​အ​ရှင့်​အား​လမ်း​ပြ​ပါ
    မည်'' ဟု​ဆို​ပြီး​လျှင်၊-
  bod-N: དཱ་བིད་ཀྱིས་ཁོ་ལ། ཁྱོད་ཀྱིས་ང་རང་དམག་དཔུང་དེའི་རྩར་འཁྲིད་པར་བྱའམ་ཞེས་དྲིས་ཤིང་།
    མི་དེས། ཁྱེད་ཀྱིས་དཀོན་མཆོག་དཔང་དུ་བཙུགས་ནས་བདག་མི་གསོད་པ་དང་། ངའི་བདག་པོའི་ལག་ཏུ་མི་གཏོང་བའི་མནའ་བཞེས་ཤིག
    དེ་ལྟར་བྱས་ན་བདག་གིས་ཁྱེད་དམག་དཔུང་དེའི་མདུན་དུ་འཁྲིད་པར་བྱ་ཞེས་ཞུས་སོ། །
  sna-sna: Dhavhidhi akamubvunza akati, “Ungagona kunditungamirira here kuti ndiburuke
    ndiende kuvapambi ava.” Iye akapindura akati, “Ndipikirei pamberi paMwari kuti
    hamuzondiurayi kana kundiisa kuna tenzi wangu, ini ndigokutungamirirai kwavari.”
  spa-BLM: 'David le dijo: “¿Me harás bajar a esta tropa?” Dijo: “Júrame por Dios
    que no me matarás ni me entregarás en manos de mi amo, y te haré bajar a esta
    tropa”.'
  cac-cac: '—¿Tzam in ic''b''at d''a juntzan̈ eb'' vin̈ elc''um chi''? xchi vin̈aj
    David chi'' d''a vin̈. Ix tac''vi vin̈: —Syal ach vic''anb''ati tato tzac'' a
    ti'' d''a yichan̈ Dios to max in a milchamoc, max in ac''paxoch d''a yol sc''ab''
    vin̈ in patrón chi'', xchi vin̈.'
  swh-ULB: Daudi akamwambia, “Je, utanipeleka hadi kwa jeshi lililofanya mashabulizi?”
    Huyo Mmisri akasema, “Uniapie kwa Mungu kwamba hautaniua au kunisaliti na kuniweka
    katika mikono ya bwana wangu, nami nitakupeleka liliko hilo jeshi.”
  bel-bel: 'І сказаў яму Давід: ці давядзеш мяне да гэтага полчышча? І сказаў ён:
    прысягні мне Богам, што ты не заб''еш мяне і не перадасі мяне ў рукі гаспадара
    майго, і я давяду цябе да гэтага полчышча.'
  deu-ELBBK: 'Und David sprach zu ihm: Willst du mich zu dieser Schar hinabführen?
    Und er sprach: Schwöre mir bei Gott, dass du mich nicht töten noch mich der Hand
    meines Herrn ausliefern willst, so will ich dich zu dieser Schar hinabführen.'
  mbb-OT: Ne migkeǥiyan sikandin ni David te, “Igkepenurù nu ve kenami ke hendei megkampu
    heini is menge mengayew?” Midtavak sikandin te, “Penengdui a kenikew ziyà te etuvangan
    te Megbevayà he kenà a kenikew himetayi wey kenà a kenikew iveǥey te egalen ku,
    ne ibpeturedu ku human keniyu is kampu zan.”
  mal-2015: 'ദാവീദ് അവനോടു: അപ്പരിഷയുടെ അടുക്കലേക്കു നീ വഴികാണിച്ചുതരുമോ എന്നു ചോദിച്ചതിന്നു
    അവൻ: നീ എന്നെ കൊല്ലുകയോ എന്റെ യജമാനന്റെ കയ്യിൽ ഏല്പിക്കയോ ചെയ്കയില്ലെന്നു ദൈവനാമത്തിൽ
    എന്നോടു സത്യം ചെയ്താൽ അപ്പരിഷയുടെ അടുക്കലേക്കു വഴികാണിച്ചുതരാം എന്നു പറഞ്ഞു.'
  rmc-rmc: '„Šaj man ľidžas ke ola slugaďa?“ phučľa lestar o David. Ov leske odphenďa:
    „Le vera pro Del, hoj man na murdareha a na deha man andro vasta mire rajeske.
    Paľis tut ke odi partija ľidžava.“'
  pes-OPV: 'داود وی راگفت: «آیا مرا به آن گروه خواهی رسانید؟» اوگفت: «برای من به خدا
    قسم بخور که نه مرا بکشی و نه مرا به‌دست آقایم تسلیم کنی، پس تو را نزدآن گروه خواهم
    رسانید.»'
  ron-1924: 'Давид й-а зис: „Врей сэ мэ дучь ла оастя ачаста?” Ши ел а зис: „Журэ-мь
    пе Нумеле луй Думнезеу кэ ну мэ вей оморы ши ну мэ вей да пе мына стэпынулуй меу,
    ши те вой коборы ла оастя ачаста.”'
  ben-OBCV: দাউদ তাকে জিজ্ঞাসা করলেন, “তুমি কি পথ দেখিয়ে আমাকে সেই আক্রমণকারীদের
    কাছে নিয়ে যেতে পারবে?” সে উত্তর দিয়েছিল, “আপনি ঈশ্বরের কাছে শপথ করে বলুন যে
    আপনি আমাকে হত্যা করবেন না বা আমাকে আমার মনিবের হাতে তুলে দেবেন না, তবেই আমি আপনাকে
    তাদের কাছে নিয়ে যাব।”
  som-som: Markaasaa Daa'uud wuxuu ku yidhi, Colkaas ma ii geeynaysaa? Isna wuxuu
    yidhi, Ilaah iigu dhaaro inaadan i dilayn, sayidkaygiina ii gacangelinayn, oo
    anna colkaas waan kuu geeynayaa.
  lat-VUC: 'Dixitque ei David: Potes me ducere ad cuneum istum? Qui ait: Jura mihi
    per Deum quod non occidas me, et non tradas me in manus domini mei, et ego ducam
    te ad cuneum istum. Et juravit ei David.'
  eng-ASVBT: And David said to him, Wilt thou bring me down to this troop? And he
    said, Swear unto me by God, that thou wilt neither kill me, nor deliver me up
    into the hands of my master, and I will bring thee down to this troop.
  ita-1885: 'E Davide gli disse: Mi condurresti tu a quegli scherani? Ed egli gli
    disse: Giurami per Iddio che tu non mi farai morire, e che tu non mi darai in
    mano del mio padrone, ed io ti condurrò a quegli scherani.'
  eng-LXXUP: And David said to him, Wilt thou bring me down to this troop? and he
    said, Swear now to me by God, that thou wilt not kill me, and that thou wilt not
    deliver me into the hands of my master, and I will bring thee down upon this troop.
  eng-ULB: David said to him, “Will you bring me down to this raiding party?” The
    Egyptian said, “Swear to me by God that you will not kill me or betray me up into
    the hands of my master, and I will bring you down to this raiding party.”
  spa-VBL: “¿Puedes guiarme hasta esos asaltantes?” preguntó David. “Si me juras por
    Dios que no me matarás ni me entregarás a mi amo, entonces te llevaré hasta ellos”,
    respondió el hombre.
  fra-_FOB: 'Alors David lui dit: Me conduiras-tu vers cette troupe? Et il répondit:
    Jure-moi, par le nom de Dieu, que tu ne me feras point mourir, et que tu ne me
    livreras point entre les mains de mon maître, et je te conduirai vers cette troupe.'
  mal-mal: 'ദാവീദ് അവനോട്: “ആ കൂട്ടത്തിന്റെ അടുക്കലേക്ക് നീ വഴികാണിച്ചുതരുമോ” എന്ന്
    ചോദിച്ചതിന് അവൻ: “നീ എന്നെ കൊല്ലുകയോ എന്റെ യജമാനന്റെ കയ്യിൽ ഏല്പിക്കുകയോ ചെയ്കയില്ലെന്നു
    ദൈവനാമത്തിൽ എന്നോട് സത്യം ചെയ്താൽ അവരുടെ അടുക്കലേക്ക് വഴികാണിച്ചുതരാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne sawāl kiyā, “Kyā tum mujhe batā sakte ho ki yih luṭere kis taraf
    gae haiṅ?” Misrī ne jawāb diyā, “Pahle Allāh kī qasam khā kar wādā kareṅ ki āp
    mujhe na halāk kareṅge, na mere mālik ke hawāle kareṅge. Phir maiṅ āp ko un ke
    pās le jāūṅgā.”
  suz-BL: मिनु दाऊदमी “गे आंइ कली लां कोंइशा मेको आन बाक्‍तीके चाक्‍दीन्‍ने चाप्‍नेवे?”
    देंमाक्‍त। मिनु मेकोमी “गे परमप्रभु आ ङोंइती ‘आं कली मसाइक्‍नीकी नु आं होव़प आ
    गुइम जिम्‍मा मगेनीकी’ दे कसम जने। मिनु गो लां कोंइशा मेको आन बाक्‍तीक चाक्‍दीत्‍नुङ”
    देंमाक्‍त।
  ita-1927: 'Davide gli disse: “Vuoi tu condurmi giù dov’è quella banda?” Quegli rispose:
    “Giurami per il nome di Dio che non mi ucciderai e non mi darai nelle mani del
    mio padrone, e io ti menerò giù dov’è quella banda”.'
  ckb-ckb: 'داودیش پێی گوت: «بۆ لای ئەو چەتانە دەمبەیتە خوارەوە؟» ئەویش گوتی: «بە
    خودا سوێندم بۆ بخۆ کە نامکوژیت و نامدەیتەوە دەست گەورەکەم، منیش دەتبەمە خوارەوە
    بۆ لای ئەو چەتانە.»'
  eng-BBE: And David said to him, Will you take me down to this band? And he said,
    If you give me your oath that you will not put me to death or give me up to my
    master, I will take you to them.
  kan-OKCV: ದಾವೀದನು ಅವನಿಗೆ, “ನೀನು ನನ್ನನ್ನು ಆ ಗುಂಪಿನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತೀಯಾ?”
    ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕವನು, “ನೀನು ನನ್ನನ್ನು ಕೊಂದುಹಾಕುವುದಿಲ್ಲ ಇಲ್ಲವೆ ನನ್ನನ್ನು ನನ್ನ ಯಜಮಾನನ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವುದಿಲ್ಲ ಎಂದು ನನಗೆ ದೇವರ ಹೆಸರಿನಿಂದ ಪ್ರಮಾಣಮಾಡಿದರೆ, ನಿನ್ನನ್ನು ಅಲ್ಲಿಗೆ
    ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'தாவீது அவனை பார்த்து: நீ என்னை அந்த படையினிடத்திற்குக் கொண்டுபோவாயா என்று
