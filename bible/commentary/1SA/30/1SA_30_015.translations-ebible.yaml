    long em.
  hau-SA: Dawuda ya ce masa, “Za ka iya kai ni wurin maharan nan?” Ya ce, “Idan ka
    rantse mini da Allah, ba za ka kashe ni ba, ba kuwa za ka mai da ni wurin ubangidana
    ba, sai in kai ka inda maharan suke.”
  uig-LAT: 'Dawut uningdin: — Bizni u düshmen qoshuni terepke bashlap baralamsen,
    dédi. U: — Xudaning nami bilen men séni öltürmeymen, séni ghojangning qolighimu
    tutup bermeymen dep qesem qilsila, silini u qoshunning qéshigha bashlap baray,
    dédi.'
  nde-nde: UDavida wambuza wathi, “Ungangisa kulelixuku elihlaselayo na?” Waphendula
