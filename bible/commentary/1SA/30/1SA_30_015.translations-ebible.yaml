  mdy-ETH: ዳውቴ፦ «ዬና ዓሳ ዓኣ ቤዞ ዔኪ ኔ ታና ዓኣዻኒ ዳንዳዓ?» ጌይ ዖኦጬኔ፤ ዼጌሢ ማሃዖ፦ «ኔኤኒ ታና ‹ዎዺንዱዋሴ›
