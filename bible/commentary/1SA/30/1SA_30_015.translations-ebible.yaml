  eng-WYC-2018: And David said to him, Mayest thou lead me to this company? Which
    said (or And the young man said), Swear thou to me by God, that thou shalt not
    slay me, and that thou shalt not betake me into the hands of my lord; and I shall
    lead thee to this company. And David swore to him.
  epo-epo: 'Tiam David diris al li: Ĉu vi kondukos min al tiu amaso? Kaj li respondis:
    Ĵuru al mi per Dio, ke vi ne mortigos min kaj ne transdonos min en la manon de
    mia sinjoro; tiam mi kondukos vin al tiu amaso.'
  uig-PIN: 'Dawut uningdin: — Bizni u düxmǝn ⱪoxuni tǝrǝpkǝ baxlap baralamsǝn, dedi.
