  urd-GVU: داؤد نے سوال کیا، ”کیا تم مجھے بتا سکتے ہو کہ یہ لٹیرے کس طرف گئے ہیں؟“
    مصری نے جواب دیا، ”پہلے اللہ کی قَسم کھا کر وعدہ کریں کہ آپ مجھے نہ ہلاک کریں
    گے، نہ میرے مالک کے حوالے کریں گے۔ پھر مَیں آپ کو اُن کے پاس لے جاؤں گا۔“
  deu-1912: 'David sprach zu ihm: Willst du mich hinführen zu diesen Kriegsleuten?
