    بەرمەيمەن دەپ قەسەم قىلسىلا، سىلىنى ئۇ قوشۇننىڭ قېشىغا باشلاپ باراي، دېدى.'
  sus-sus: Dawuda naxa a maxɔrin, «I nɔma n xaninde yi mixie yire?» A naxa a yaabi,
