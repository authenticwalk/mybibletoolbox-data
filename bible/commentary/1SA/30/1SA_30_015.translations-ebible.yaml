  kan-2017: ಅನಂತರ ದಾವೀದನು, “ನೀನು ನನ್ನನ್ನು ಆ ಗುಂಪು ಇರುವ ಸ್ಥಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗುವಿಯೋ?”
