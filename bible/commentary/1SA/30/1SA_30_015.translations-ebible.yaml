    bǝrmǝymǝn dǝp ⱪǝsǝm ⱪilsila, silini u ⱪoxunning ⱪexiƣa baxlap baray, dedi.'
  beo-beo: Da:ibidi da ema adole ba:i, “Di da na oule amo ha wa:i dunu asi amo olela
