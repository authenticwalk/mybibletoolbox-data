    levarei até esta tropa”.'
  cth-cth: Devit ni ahnimanaw onae koe lam na patue thai han maw atipouh navah, ahni
    ni kai hah na thei hoeh nahan ka bawipa koe na poe hoe nahan, Cathut koe lawkkam
    hoi thoekâbo ei, hat pawiteh doeh ahnimouh onae koe lam na patue han ati e patetlah
    Devit ni thoe a kâbo.
  twi-twi: Dawid bisaa no se, “Enti wubedi mʼanim akɔ wɔn nkyɛn?” Aberante no buae
    se, “Sɛ wode Onyankopɔn din bɛka ntam sɛ worenkum me anaa worensan mfa me mma
    me wura de a, ɛno de, medi wʼanim de wo akɔ.”
  hlt-hlt: Te dongah anih te David loh, “Tekah caem taengla kai nan suntlak puei aya?”
    a ti nah. Te vaengah, “Kai nan duek sak ham neh ka boeipa kut ah kai nan det pawt
    ham mah, Pathen taengah kai hamla toemngam lamtah nang te caem taengla kan suntlak
    puei bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: A bo yie nkɛ́ n niitɛ́ dɛ kó bɛnìtìbɛ̀ borɑ̀ɑ̀? Kɛ̀ dɛ
    kóo nìtìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɑ̀ɑ bɛ́i nkɛ yu Kuyie nyètìrì kɛ yĩ ɑ í yó n kuɔ,
    ɑ mɛ mbɑ́ n duɔ́ n yiɛ̀, n dɑ niitɛ́ bɛ borɛ̀.'
  msy-2020: Ezɨ Devit kamaghɨn an azara, “Nɨ na inigh okɨmakɨar gumazir kaba bagh
    mangam, o?” Ezɨ a ghaze, “Are, ga mangam. Ezɨ kɨ kamaghsua, nɨ Godɨn ziamɨn akar
    gavgavim akɨrigh suam, nɨ na mɨsueghtɨ kɨ aremeghan kogham, egh uaghan na isɨ
    nan gumazir ekiamɨn dafarim darɨghan markɨ. Nɨ kamaghɨn damightɨ, kɨ nɨ inigh
    mangam.” Ezɨ Devit a ko akar gavgavim akɨri.
  dop-dop: 'Ntɛnɑ Tɑfiiti sɩ: N kɑ ponɑ-m yoolɑɑ mpɛ ɩnɩ pɑ kiŋ nɑ? Kɛlɛnɑ yom cɔ
    sɩ: Tuunɑ Ɩsɔ hǝtɛ sɩ n kɑɑ kʋ-m. Pǝyele n kɑɑ cɛlɛ-m mɑ cɑɑ, ɩlɛnɑ pǝ́cɔ́ mɑ́
    ponɑ-ŋ pɑ kiŋ.'
  azb-azb: 'Davud ona dedi: «Məni bu basqınçıların yanına apararsanmı?» Həmin adam
    dedi: «Məni öldürməyəcəyinə və ağama təslim etməyəcəyinə Allah haqqı üçün and
    iç, mən də səni basqınçıların yanına aparım».'
  eng-DBY: And David said to him, Canst thou bring me down to this troop? And he said,
    Swear to me by God, that thou wilt neither put me to death nor deliver me up into
    the hand of my master, and I will bring thee down to this troop.
  hin-2017: दाऊद ने उससे पूछा, “क्या तू मुझे उस दल के पास पहुँचा देगा?” उसने कहा,
    “मुझसे परमेश्वर की यह शपथ खा, कि तू मुझे न तो प्राण से मारेगा, और न मेरे स्वामी
    के हाथ कर देगा, तब मैं तुझे उस दल के पास पहुँचा दूँगा।”
  wol-KYG: 'Daawuda ne ko: «Ndax man nga maa yóbbu ba ci gàngooru yàqkat yooyu?» Mu
    ne ko: «Giñal ma ci Yàlla ne, doo ma rey, te doo ma delloo ca sama sang; kon dinaa
    la yóbbu ba ci gàngooru yàqkat yi.»'
  eng-YLT: And David saith unto him, 'Dost thou bring me down unto this troop?' and
    he saith, 'Swear to me by God — thou dost not put me to death, nor dost thou shut
    me up into the hand of my lord — and I bring thee down unto this troop.'
  eng-WYC-2017: And David said to him, Mayest thou lead me to this company? Which
    said, Swear thou to me by God, that thou shalt not slay me, and that thou shalt
    not betake me into the hands of my lord; and I shall lead thee to this company.
    And David swore to him.
  eng-WMBB: David said to him, “Will you bring me down to this troop?” He said, “Swear
    to me by God that you will not kill me and not deliver me up into the hands of
    my master, and I will bring you down to this troop.”
  urd-GVH: दाऊद ने सवाल किया, “क्या तुम मुझे बता सकते हो कि यह लुटेरे किस तरफ़ गए
    हैं?” मिसरी ने जवाब दिया, “पहले अल्लाह की क़सम खाकर वादा करें कि आप मुझे न हलाक
    करेंगे, न मेरे मालिक के हवाले करेंगे। फिर मैं आपको उनके पास ले जाऊँगा।”
  rug-rug: Nanasia Devita, “Boka turaṉa lani au goi koari na tie varipera pu raza
    hikoi sari na popoa sara?” Olaṉa si asa, “Boka mo, be va tatara nau goi pa korapa
    pozana sa mua Tamasa sapu lopu kaqu va mate au goi babe va pule vala au koasa
    qua palabatu.”
  gaz-gaz: Daawitis, “Iddoo gareen weerartuu kanaa jirutti na geessuu ni dandeessaa?”
    jedheen. Innis deebisee, “Akka na hin ajjeefne yookaan akka dabarsitee gooftaa
    kootti na hin kennine fuula Waaqaa duratti naa kakadhu; anis iddoo isaan jiranitti
    sin geessaa” jedhe.
  fra-LSG: 'David lui dit: Veux-tu me faire descendre vers cette troupe? Et il répondit:
    Jure-moi par le nom de Dieu que tu ne me tueras pas et que tu ne me livreras pas
    à mon maître, et je te ferai descendre vers cette troupe.'
  yal-yal: Dawuda yi a fala a xa, a naxa, “I nɔɛ n xalɛ ganla yireni?” A yi a yabi,
    a naxa, “I na i kɔlɔ n xa Ala yi a i mi n faxɛ e nun i mi n soɛ n kanna yii, n
    na e yiren yitɛ i ra nɛn.”
  haw-1868: Ninau aku la o Davida ia ia, E hiki anei ia oe ke alakai aku ia'u i ua
    poe la? I mai la ia, E hoohiki mai oe ia'u ma ke Akua, i ole oe e pepehi mai ia'u,
    i ole hoi e haawi ia'u iloko o na lima o kuu haku, a e alakai aku au ia oe i ua
    poe la.
  arb-NAV: 'فَسَأَلَهُ دَاوُدُ: «هَلْ تَدُلُّنِي عَلَى مَكَانِ هَؤُلاءِ الْغُزَاةِ؟»
    فَأَجَابَهُ: «احْلِفْ لِي بِاللهِ أَنَّكَ لَا تَقْتُلُنِي وَلا تُسَلِّمُنِي إِلَى
    سَيِّدِي، فَأَدُلَّكَ عَلَى مَكَانِ هَؤُلاءِ الْغُزَاةِ».'
  ewe-ewe: David biae be, “Àte ŋu afia afi si woyi la mía?” Ɖekakpui la ɖo eŋu be,
    “Ne ètsɔ Mawu ƒe ŋkɔ ka atam nam be yemawum alo atsɔm ade asi na nye aƒetɔ o la,
    ekema makplɔ wò ayi wo gbɔe.”
  eng-LEE: And David said to him, Wilt thou bring me down to this troop? And he said,
    Swear unto me by God, that thou wilt not kill me, and that thou wilt not surrender
    me into the hand of my master, and then will I bring thee down to this troop.
  asm-FB: পাছত দায়ূদে তাক সুধিলে, “তই সেই দলৰ ওচৰলৈ মোক নমাই লৈ যাব পাৰিবি নে?” তাতে
    সি ক’লে, “আপুনি মোক বধ নকৰোঁ বুলি আৰু মোৰ গৰাকীৰ হাততো শোধাই নিদিওঁ বুলি যদি ঈশ্বৰৰ
    নামেৰে শপত খাই, তেন্তে মই সেই দলৰ ওচৰলৈ আপোনাক নমাই লৈ যাম।”
  sus-A: دَوُدَ نَشَ عَ مَشْرِن، «عِ نْمَ ﭑ شَنِندٍ يِ مِشِيٍ يِرٍ؟» عَ نَشَ عَ يَابِ،
    «شَ عِ كَلِ عَلَ رَ عَ عِ مُ ﭑ قَشَمَ، عَ عِ مُ ﭑ سَمَ ﭑ مَرِفِ بّلّشّ، ﭑ عِ شَنِنمَ
    نّ عٍ يِرٍ.»
  fra-SBL: 'David lui dit : « Veux-tu me faire descendre dans cette troupe ? » Il
    lui dit : « Jure-moi par Dieu que tu ne me tueras pas et que tu ne me livreras
    pas aux mains de mon maître, et je te ferai descendre dans cette troupe. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ דָּוִ֔ד הֲתֹורִדֵ֖נִי אֶל־הַגְּד֣וּד הַזֶּ֑ה וַיֹּ֡אמֶר
    הִשָּׁבְעָה֩ לִּ֨י בֵֽאלֹהִ֜ים אִם־תְּמִיתֵ֗נִי וְאִם־תַּסְגִּרֵ֙נִי֙ בְּיַד־אֲדֹנִ֔י
    וְאֹורִֽדְךָ֖ אֶל־הַגְּד֥וּד הַזֶּֽה׃
  pjt-pjt: Ka Davidalu wangkangu wati panya palula, “Yaaltjingkaya wati panya warmaḻa
    tjuṯa kumpiṟa nyinanyi? Katiṉi palula tjanalakutu. Panya paluṟu tjanaya kuraṉu
    tawunu Tjikalakanya.” Ka wati Itjipanya nguraṟangku wangkangu, “Uwa ngayulu nyuntunya
    katiku wati palula tjanalakutu, palu ngayunyaṉi kalkula Godala miṟangka iluntankunytja
    wiyakitjangku munuṉi wati nyara tjananya ungkunytja wiyangku wantima.” Ka Davidalu
    mulapaṯu kalkuṉu pungkunytja wiyangku wantinytjikitjangku.
  kik-kik: Daudi akĩmũũria atĩrĩ, “Wahota kũndongoria ũnjikũrũkie kũrĩ mbũtũ ĩyo ĩraatharĩkĩire?”
    Mũndũ ũcio agĩcookia atĩrĩ, “Wĩhĩte na mwĩhĩtwa mbere ya Ngai atĩ ndũkũnjũraga,
    kana ũneane kũrĩ mwathi wakwa, na nĩngũgũtwara, tũikũrũke tũthiĩ kũrĩa marĩ.”
  fra-NCL: 'David lui dit : « Veux-tu me conduire vers cette bande ? » Il répondit :
    « Jure-moi par le nom de Dieu que tu ne me tueras pas et que tu ne me livreras
    pas aux mains de mon maître, et je te conduirai vers cette bande. »'
  cek-AK: David mah anih khaeah, To kaminawk ataihaih ahmuen ah loklam nang patuek
    thai tih maw? tiah a dueng. Anih mah, Nang hae kang hum mak ai, ka angraeng ban
    ah doeh kang paek mak ai, tiah Sithaw hmaa ah lok na kam nahaeloe, nihcae ohhaih
    ahmuen ah kang caeh haih han, tiah a naa.
  cuk-cuk: 'David ega sogded. —We-dule-atursamalad-bukwadse be anmar-nide. Egipto-dule
    sogded: —Bab-Dummad-nuggi ise-sogar be anga soge, be an-oburgosurye, degi, an-dummadga
    be an-ukosurbarye. Ar be weyob anga sogerdi, wemar-bukwadse an be-nidodo.'
  uig-CYR: 'Давут униңдин: — Бизни у дүшмән қошуни тәрәпкә башлап бараламсән, деди.
    У: — Худаниң нами билән мән сени өлтүрмәймән, сени ғоҗаңниң қолиғиму тутуп бәрмәймән
    дәп қәсәм қилсила, силини у қошунниң қешиға башлап барай, деди.'
  tel-2017: “ఆ దోపిడీ గుంపును కలుసుకొనేందుకు నీవు నాకు దారి చూపుతావా” అని దావీదు అడిగితే
    అతడు “నేను నిన్ను చంపననీ నీ యజమాని వశం చేయననీ దేవుని పేరున నాకు మాట ఇస్తే ఆ గుంపును
    కలుసుకోవడానికి నీకు దారి చూపుతాను” అన్నాడు.
  hat-BSA: 'Konsa, David te mande li: “Èske ou va mennen mwen desann kote lame sila
    a?” Li te reponn: “Sèmante a mwen menm pa Bondye pou ou pa touye mwen ni livre
    mwen nan men a mèt mwen an, epi mwen va mennen ou desann kote lame sa a.”'
  kos-kos: Na David el siyuk sel, “Kom ku in pwen kut nu yurin u se ingan?” Tulik
    sac topuk, “Aok, kom fin wulela nu sik ye mutun God lah kom ac tia uniyuwi, ku
    usyula nu yurin leum luk.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ דָּוִ֔ד הֲתוֹרִדֵ֖נִי אֶל־הַגְּד֣וּד הַזֶּ֑ה וַיֹּ֡אמֶר
    הִשָּׁבְעָה֩ לִּ֨י בֵֽאלֹהִ֜ים אִם־תְּמִיתֵ֗נִי וְאִם־תַּסְגִּרֵ֙נִי֙ בְּיַד־אֲדֹנִ֔י
    וְאוֹרִֽדְךָ֖ אֶל־הַגְּד֥וּד הַזֶּֽה׃
  ibo-ibo: Devid jụrụ ya sị, “I nwere ike duru m gaa ebe ha nọ.” Nwokorobịa ahụ zara
    ya sị, “Ọ bụrụ na ị ga-aṅụ iyi nʼaha Chineke na ị gaghị egbu m maọbụ were m nyeghachi
    onyenwe m, aga m eduru gị gaa ebe ha nọ.”
  ory-ory: ତହିଁରେ ଦାଉଦ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ କʼଣ ଆମ୍ଭକୁ ସେହି ସୈନ୍ୟଦଳ ନିକଟକୁ ନେଇଯିବ?”
    ତହୁଁ ସେ କହିଲା, “ତୁମ୍ଭେ ଯେ ମୋତେ ବଧ କରିବ ନାହିଁ, ଅବା ମୋହର ମୁନିବ ହସ୍ତରେ ମୋତେ ସମର୍ପଣ
    କରିବ ନାହିଁ, ଏହା ପରମେଶ୍ୱରଙ୍କ ନାମରେ ଶପଥ କର, ତେବେ ମୁଁ ସେହି ସୈନ୍ୟଦଳ ନିକଟକୁ ତୁମ୍ଭକୁ
    ନେଇଯିବି।”
  chk-chk: Tafit a aisini, “Ifa usun, ka tongeni emwenieila ren ewe mwichen chon küt
    liaper?” Nge i a pälüeni, “Kopwe pwon fän akapel ngeniei iten Kot, pwe kosap nieila
    ika atolongaei lepöün ai samol, mürin üpwe emwenukela ren ewe mwichen chon küt
    liaper?”
  ssd-ssd: 'Taŋakina le David ndek taŋgo mo ta kusnana: Ne sine kilmba nane minig
    magot ta tumsiŋgam kumuŋ e ŋgina le nu ndek sakina: Ne Kuate tuku nyu mbolŋge
    ye bale ndayumba ye tumba yiŋe gabat tuku wai mbol pile nda ŋga pasa saŋgri pilewa
    le ye tane kilmba nane minig ma ta tumtiŋgamŋgit ŋga David sana le wokina.'
  rop-rop: Wal Deibid bin askim im, “Yu gin deigim mi langa olabat?” Wal det lilboi
    bin tok, “Yuwai, ai gin deigim yu. Bat yu garra meigim pramis langa mi nomo blanga
    kilim mi o jandimbek mi langa main bos. Brabliwei yu garra meigim det pramis.”
  ukr-1871: 'І питає в його Давид: Чи проведеш нас до тото там війська? Відказує сей:
    Поклянись менї Богом, що не вбєш мене та й панові мойму не видаси, то я приведу
    тебе в ʼцю горду.'
  deu-1951: 'David sprach zu ihm: Willst du mich zu dieser Horde hinabführen? Er antwortete:
    Schwöre mir bei Gott, daß du mich nicht töten, noch in die Hand meines Herrn ausliefern
    wirst, so will ich dich zu dieser Horde hinabführen!'
  eng-JPS: 'And David said to him: ''Wilt thou bring me down to this troop?'' And
    he said: ''Swear unto me by God, that thou wilt neither kill me, nor deliver me
    up into the hands of my master, and I will bring thee down to this troop.'''
  srp-1865: 'A David mu reèe: bi li me mogao odvesti k toj èeti? A on reèe: zakuni
    mi se Bogom da me neæeš pogubiti ni izdati u ruke mojemu gospodaru, pa æu te odvesti
    k toj èeti.'
  lug-lug: Dawudi n’amubuuza nti, “Oyinza okuntwala eri ekibinja ekyo ekyalumbye?”
    N’amuddamu nti, “Ssooka ondayirire Katonda, nga tolinzita so tolimpaayo eri mukama
    wange, ndyoke nkuserengese gye bali.”
  heb-heb: ויאמר אליו דוד התורדני אל הגדוד הזה ויאמר השבעה לי באלהים אם תמיתני ואם
    תסגרני ביד אדני ואורדך אל הגדוד הזה׃
  ben-IRV: পরে দায়ূদ তাকে বললেন, “সেই দলের কাছে কি আমাকে পৌঁছিয়ে দেবে?” সে বলল,
    “আপনি আমার কাছে ঈশ্বরের নামে দিব্যি করুন যে, আমাকে হত্যা করবেন না, বা আমার কর্তার
    হাতে আমাকে সমর্পণ করবেন না, তা হলে আমি সেই দলের কাছে আপনাকে পৌঁছিয়ে দেব৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਤੂੰ ਮੈਨੂੰ ਉਹਨਾਂ ਦੇ ਕੋਲ ਪਹੁੰਚਾ ਸਕਦਾ ਹੈਂ? ਉਹ
    ਬੋਲਿਆ, ਮੇਰੇ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਚੁੱਕ ਜੋ ਤੂੰ ਮੈਨੂੰ ਜਾਨੋਂ ਨਾ ਮਾਰੇਂਗਾ ਅਤੇ ਨਾ ਮੇਰੇ
    ਮਾਲਕ ਦੇ ਹੱਥ ਮੈਨੂੰ ਸੌਪੇਂਗਾ ਤਾਂ ਮੈਂ ਉਹਨਾਂ ਕੋਲ ਤੈਨੂੰ ਪਹੁੰਚਾਵਾਂਗਾ।
  tkr-tkr: 'Davudee mang''uk''le eyhen: – Vasse zı, mane şaharbışilqa k''yophuriynbışisqa
    ıkkees əxəyee? Mane insanee eyhen: – Ğu zı gidek''asvayiy yizde xərng''une xılyaqa
    qidelesva Allahılqan k''ın g''assıreene, zınar ğu maqa ıkkeesda.'
  mya-JVB: ဒါဝိဒ် ကလည်း၊ ထို အလုံးအရင်း ရှိရာသို့ လမ်းပြ နိုင်သလောဟုမေး လျှင် သူက၊
    ကိုယ်တော်သည် ကျွန်တော့် ကို မ သတ် ၊ သခင့် လက် သို့ မ အပ် မည်အကြောင်းဘုရား သခင်ကို
    တိုင်တည် ၍ ကျိန်ဆိုပါတော့။ သို့ဖြစ်လျှင် ထို အလုံးအရင်း ရှိရာသို့ လမ်းပြ ပါမည်ဟု
    ဆို သည်အတိုင်း ၊ ဒါဝိဒ်သည် ကျိန်ဆိုခြင်းကို ပြုလေ၏။
  tbg-tbg: Viva minti tuvaro Devitiva vi vaiintira irero tiharo, Are hoe ti vita varera
    Amareki oru varianaini vinarave? tuvaro vi vaiintiva tiharo, Mpo, are Kotira autuqaa
    tihara, Kia ai arukarerave, kia te ai nora vaiinti kauquqi karerave tirera, te
    homa ai vita vare virarave, tuvaro Devitiva te are tianantemake mintirerave tiro.
  hmo-hmo: Davida ia gwau, “Unai Amaleka taudia dekenai lau do oi hakaua diba, a?”
    Aigupito tauna ia gwau, “Lau karaia diba, to oi ese guna Dirava ena ladana dekenai
    do oi gwauhamata, oi ese lau do oi alaia lasi, bona lauegu biaguna dekenai lau
    do oi henia lou lasi.”
  urd-urd: दाऊद ने उस से कहा “क्या तू मुझे उस फ़ौज तक पहुँचा देगा?” उसने कहा “तू मुझ
    से ख़ुदा की क़सम खा कि न तू मुझे क़त्ल करेगा और न मुझे मेरे आक़ा के हवाले करेगा
    तो मैं तुझ को उस फ़ौज तक पहुँचा दूँगा।”
  rus-SYN: 'И сказал ему Давид: доведешь ли меня до этого полчища? И сказал он: поклянись
    мне Богом, что ты не умертвишь меня и не предашь меня в руки господина моего,
    и я доведу тебя до этого полчища.'
  bqc-SIM: 'Ɔ̃ Davidi aà là à mɛ̀: Ńyↄ̃ fↄ̃ gɛmanↄ gbɛ̃́piↄ kĩ́ia? A wèwà à
    mɛ̀: Tó n lɛgbɛ̃̀mɛɛ ń Lua tↄ́o kɛ́ ńyↄ̃ ma dɛo, mɛ́ ńyↄ̃ ma kpa ma diiwao,
    má gɛnnↄ ń kĩ́i.'
  tcz-CHONGTHU: Hichun David in, “Hiche michom ho koma chu neipuilut thei ding ham?”
    tia adoh le, gollhangpan, “Keima neitha da-a, chule kapu henga neipehdoh kit lou
    ding’a, Pathen min’a nakihahsel le, keiman napui nange,” ati.
  mar-mar: मग दावीद त्यास म्हणाला, “तू मला या टोळीकडे खाली नेशील काय?” त्याने म्हटले,
    “तुम्ही मला जिवे मारणार नाही व माझ्या धन्याच्या हाती मला देणार नाही अशी देवाची
    शपथ माझ्याशी वाहा म्हणजे मी तुम्हास या टोळीकडे खाली नेईन.”
  qub-qub: 'Chaura Davidga tapuran «¿Pushamanquimanchu chay asaltanticunaman?» nir.
    Chaura Egipto runa niran: «Tayta Diospa jutincho juray. Mana wañuchimänayqui captenga
    patrunnëman mana entregamänayqui captenga pushashayquimi.»'
  bqp-bqp: 'Akũ Dauda a là à pì: Ĩni fↄ̃ ǹ gɛ́ kũmao gbɛ̃ pìnↄ kĩnaa yá? À wèa à
    pì: Tó n sìmɛnɛ kũ Ludao kũ ĩni ma dɛro, tó ĩni ma kpá ma dikiriiaro, mani gɛ́
    kũnwo ń kĩnaa.'
  hat-hat: 'David mande l'': -Eske ou ka mennen nou kote bann moun sa yo ye a? Li
    reponn li: -Si ou pran Bondye pou temwen pou ou pwomèt mwen ou p''ap touye m'',
    ni ou p''ap lage m'' nan men mèt mwen an, m''ap mennen ou kote yo ye a.'
  eng-BSB: “Will you lead me to these raiders?” David asked. And the man replied,
    “Swear to me by God that you will not kill me or deliver me into the hand of my
    master, and I will lead you to them.”
  tod-tod: 'Davide gaazaɠani, é ɠɛ ma: «Ɗa kɛ è lo tùɠɔ, de zeeli kɔɔɓɔgi naa ma?»
    Ezipete zunu loungoi ɠɛni Davide ma: «Ɠona bɛ̀ GALA daaseigi zu, ga è la pàa,
    ta è la fèa nà-duɔ kɛɛɠɛi ya, naa a ɠɛɛna, nà lo è luɠɔ, de zeeli ti ma.»'
  eng-WEBPB: David said to him, “Will you bring me down to this troop?” He said, “Swear
    to me by God that you will not kill me and not deliver me up into the hands of
    my master, and I will bring you down to this troop.”
  kbq-kbq: Hagi Deviti'a ana nera antahigeno, Kagra knare navrenka ana Ameleki vahetera
    vugahano? Higeno ana ne'mo'a huno, Kavre'na vugahuanagi, kagra Ra Anumzamofo agifi
    huvempage hunka nagrira nahe ofrige, kvani'amofo azampi navrenka ome ogantegahue
    hunka huvempage hutege'na, kavre'na va'neno.
  nhe-BL: 'Huajca David quiilhui: ―¿Hueli tinechhuicas hasta campa inijuanti itztoque?
    Huajca nopa tlacatl quinanquili: ―Intla tijtestigojquetza Toteco Dios para amo
    tinechmictis niyon ax tinechtemactilis ica noteco, huajca, quena, nimechhuicas
    hasta campa itztoque.'
  bus-bus: 'Ben Dauda à là à bè: Nɛ́ fↄ̃ ǹ gámao gbɛ̃ pìnↄ kiiaↄ́? À wèàla à bè: Tó
    ń sìmɛ kↄ̃n Luda tↄ́o kɛ̀ nɛ́ ma dɛro, tó nɛ́ ma kpá ma diiaro, mɛ́ gányo ń kiia.'
  gub-BL: Na'e upuranu Tawi hehe. — Aipo erepuner hereraha haw rehe Amarek izuapyapyr
    waneko haw pe, i'i izupe. — Aze pa, i'i. — Hezuka zo pe nehe. Hemono zo hezar
    kwer pe nehe. Aze eremume'uahy a'e ma'e nehe, amume'u putar waneko haw ihe nehe,
    i'i izupe.
  eng-DRA: 'And David said to him: Canst thou bring me to this company? And he said:
    Swear to me by God, that thou wilt not kill me, nor deliver me into the hands
    of my master, and I will bring thee to this company. And David swore to him.'
