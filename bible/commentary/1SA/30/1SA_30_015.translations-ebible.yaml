  tha-KJV: ดาว​ิดถามเขาว่า “​เจ้​าจะพาเราลงไปถึงกองปล้นนี้​หรือไม่​” เขาตอบว่า “ขอปฏิญาณแก่ข้าพเจ้าในพระนามของพระเจ้าว่า
    จะไม่ฆ่าข้าพเจ้า และท่านจะไม่มอบข้าพเจ้าไว้ในมือนายของข้าพเจ้า ข้าพเจ้าจึงจะพาท่านไปที่กองปล้นนั้น”
  por-BR-2018: 'E disse-lhe Davi: Tu me levarás a essa tropa? E ele disse: Faze-me
    juramento por Deus que não me matarás, nem me entregarás nas mãos de meu amo,
    e eu te levarei a essa gente.'
  deu-ELO: 'Und David sprach zu ihm: Willst du mich zu dieser Schar hinabführen? Und
    er sprach: Schwöre mir bei Gott, daß du mich nicht töten noch mich der Hand meines
