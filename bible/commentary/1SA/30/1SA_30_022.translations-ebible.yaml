verse: 1SA.030.022
translations:
  mal-C: 'എന്നാൽ ദാവീദിന്റെ അനുയായികളിൽ ദുഷ്ടന്മാരും നീചരുമായവർ: “അവർ നമ്മോടുകൂടെ
    വരാതിരുന്നതിനാൽ നാം കൊണ്ടുവന്ന കൊള്ളയുടെ ഓഹരി അവർക്കു കൊടുത്തുകൂടാ. എന്നാൽ അവർ
    തങ്ങളുടെ ഭാര്യമാരെയും മക്കളെയും കൂട്ടിക്കൊണ്ടു പൊയ്ക്കൊള്ളട്ടെ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Aber allerlei Böse und Nichtswürdige unter den Leuten, die mit David gegangen
    waren, ließen sich dahin vernehmen: Weil sie nicht mit uns gegangen sind, wollen
    wir ihnen auch von der Beute, die wir gerettet haben, nichts geben - abgesehen
    von eines jeden Weib und Kindern: die mögen sie mitnehmen und ihres Weges gehen.'
  lin-lin: 'Kasi kati na bato oyo bakendeki elongo na Davidi, bato nyonso ya mabe
    mpe batomboki balobaki : — Lokola bakendeki na biso te, tokoki kokabola na bango
    te bomengo ya bitumba. Tika ete moto na moto azwa kaka mwasi na ye elongo na bana
    na ye mpe akende.'
  eng-LSV: And every bad and worthless man, of the men who have gone with David, answers,
    indeed, they say, “Because that they have not gone with us we do not give to them
    of the spoil which we have delivered, except each his wife and his children, and
    they lead away and go.”
  eng-GNV: 'Then answered all the euill and wicked of the men that went with Dauid,
    and saide, Because they went not with vs, therefore will wee giue them none of
    the pray that wee haue recouered, saue to euery man his wife and his children:
    therefore let them carie them away and depart.'
  eng-WEBSTER: Then answered all the wicked men, and men of Belial, of those that
    went with David, and said, Because they went not with us, we will not give them
    aught of the spoil that we have recovered, save to every man his wife and his
    children, that they may lead them away, and depart.
  nhw-BL: 'Pero sequin tlacame catli amo cuajcualme catli hualayayaj ihuaya David
    quiijtojque: “Inijuanti catli amo yajtoyaj tlahuilanatoj amo quintocaros niyon
    se tleno. San tiquinmacase ininsihuajhua huan ininconehua huan ica ya nopa ma
    yacajya.”'
  swh-ONEN: Lakini watu wote waovu na wakorofi miongoni mwa wafuasi wa Daudi wakasema,
    “Kwa sababu hawakwenda pamoja nasi, hatutagawana nao nyara tulizorudisha. Lakini,
    kila mtu aweza kuchukua mkewe na watoto wake na kuondoka.”
  bba-bba: Yerɑ tɔn kɔ̃so be bɑ kɑ nùn tɑɑ bi dɑ, bɑ seewɑ bɑ wɔki bɑ nɛɛ, sɑ ǹ kɑ
    tɔn be bɑ wɑsirɑ mi dukiɑ ye sɑ wɑɑmɑ bɔnu mɔ̀. Adɑmɑ sɑ ko bu ben kurɔbu kɑ ben
    bibu wesiɑ. Domi bɑ ǹ kɑ sun tɑɑ bi de.
  eng-KJVCPB: Then answered all the wicked men and men of Belial, of those that went
    with David, and said, Because they went not with us, we will not give them ought
    of the spoil that we have recovered, save to every man his wife and his children,
    that they may lead them away, and depart.
  luo-luo: To joricho duto gi joma acheje mane ni ei joma luwo Daudi nowacho niya,
    “Nikech ne ok gidhi kodwa, ok wabi pogo kodgi gik mope ma wadwoko. To kata kamano
    ngʼato ka ngʼato okaw chiege gi nyithinde mondo odhigo.”
  meu-meu: Bena David ida ela oreana lalona amo, kara dika bona lalo-hadai dikadia
    taudia iboudiai eto, Idia na ita ida asitala dainai ta abi lou kohudia na taidia
    basita henidia, a idia ta ta adavadia bona natudia bae hakaudia, baela.
  npi-ULB: तब दाऊदसँग गएका सबै दुष्‍ट र वेकामका मानिसले भने, “यी मानिसहरू हामीसँग
    नगएका हुनाले हामीले फिर्ता ल्‍याएका कुनै पनि लूटका मालहरू हामी तिनीहरूलाई दिनेछैनौं
    । हरेक मानिसले आफ्ना पत्‍नी र छोराछोरी लिन र तिनीहरूलाई लिएर जान सक्छ ।”
  yor-yor: Gbogbo àwọn ènìyàn búburú àti àwọn ọmọ Beliali nínú àwọn tí o bá Dafidi
    lọ sì dáhùn, wọ́n sì wí pé, “Bí wọn kò ti bá wa lọ, àwa ki yóò fi nǹkan kan fún
    wọn nínú ìkógun ti àwa rí gbà bí kò ṣe obìnrin olúkúlùkù wọn, àti ọmọ wọn; ki
    wọn sì mú wọn, ki wọn sì máa lọ.”
  ind-ind: Tetapi beberapa orang jahat dan pengacau di antara pasukan Daud berkata,
    “Karena kedua ratus orang itu tidak ikut bersama dengan kita, maka kita tidak
    akan membagikan hasil jarahan ini dengan mereka. Mereka hanya boleh mengambil
    istri dan anak-anak mereka, lalu pergi!”
  pes-OPCB: 'اما بعضی از افراد شروری که در میان مردان داوود بودند گفتند: «آنها همراه
    ما نیامدند، بنابراین از این غنیمت هم سهمی ندارند. زنان و بچه‌هایشان را به آنها
    واگذارید و بگذارید بروند.»'
  tgl-ULB: Pagkatapos sinabi ng lahat ng masasamang lalaki at mga walang kabuluhang
    taong sumama kay David, “Dahil hindi sumama sa atin ang mga kalalakihang ito,
    hindi natin sila bibigyan ng anumang nanakaw na nabawi natin. Maliban na maaaring
    isama ng bawat lalaki ang kanyang asawa at mga anak, pangunahan sila palayo, at
    umalis.”
  hui-hui: Ani mo bila hayagola agali Debidi baba mandagi pene biaruni aria maru tinaga
    mini kowi howa tigua lalu, Agali uruni ti ina haru mandagi wai bule ma nalayago
    ai iname wai bialu mbirale mo yidamaruni aria maru ti natalebu muleberema. Ti
    nde tini one waneiginiru hangu haru pelo, lene.
  mya-mya: သို့​ရာ​တွင်​ဒါ​ဝိဒ်​နှင့်​အ​တူ​လိုက်​ပါ​သွား​သူ​များ အ​နက် စိတ်​သ​ဘော​ထား​သေး​သိမ်​ယုတ်​မာ​သော​လူ
    အ​ချို့​တို့​က``ထို​သူ​တို့​သည်​ငါ​တို့​နှင့်​အ​တူ​မ​လိုက် ခဲ့​ကြ​သ​ဖြင့် သူ​တို့​အား​တိုက်​ရာ​ပါ​ပစ္စည်း​ကို​မျှ
    မ​ပေး​နိုင်​ပါ။ သူ​တို့​သည်​မိ​မိ​တို့​ဇ​နီး​သား​သ​မီး များ​ကို​ခေါ်​၍​ထွက်​ခွာ​သွား​နိုင်​ပါ​သည်''
    ဟု​ဆို ကြ​၏။
  bod-N: དེ་ནས་དཱ་བིད་དང་མཉམ་དུ་ཕྱིན་པའི་མི་ངན་རྣམས་ཀྱིས། མི་དེ་དག་ནི་ངེད་ཅག་དང་མཉམ་དུ་མ་ཕྱིན་པས།
    ངེད་རྣམས་ཀྱིས་ཕྱིར་བླངས་པའི་བཅོམ་ནོར་འདི་ལས་དེ་དག་ལ་ཅི་ཡང་གཏོང་བར་མི་བྱ། དེ་དག་གིས་རང་གི་ཆུང་མ་དང་ཕྲུ་གུ་རྣམས་ཁྲིད་ནས་ཕར་སོང་ཆོག་ཅེས་སྨྲས་ཀྱང་།
  sna-sna: Asi vanhu vose vakaipa nevemhirizhonga pakati pavateveri vaDhavhidhi vakati,
    “Nemhaka yokuti havana kuenda nesu, hatidi kugovana navo zvatakapamba zvatakawana.
    Kunyange zvakadaro, murume mumwe nomumwe ngaatore hake mukadzi wake navana aende.”
  spa-BLM: 'Entonces todos los hombres malvados y despreciables de los que iban con
    David respondieron y dijeron: “Por no haber ido con nosotros, no les daremos nada
    del botín que hemos recuperado, salvo a cada uno su mujer y sus hijos, para que
    los lleve y se vaya.”'
  cac-cac: Palta ay eb' soldado vin̈ yed'nac chi' te chuc spensar. Yuj chi' ix yal
    eb' to a eb' maj xid'ec' yed' eb' d'a oval chi', man̈ smojoc tz'ac'ji d'a eb'
    tastac ix b'at yic'xiec' eb' chi', an̈ej eb' ix yetb'eyum eb' yed' yuninal eb'
    syic'xicani, sb'at eb' b'ian, xchi eb' ix xid'ec' chi'.
  swh-ULB: Ndipo watu wote waovu na wasiofaa miongoni mwa waliokwenda na Daudi wakasema,
    “Kwa sababu watu hawa hawakwenda nasi, hatutawapa chochote kutoka katika nyara
    tulizorudisha. Isipokuwa kila mtu aweza kuchukuwa mke na watoto wake, wawatoe
    na kwenda zao.”
  bel-bel: 'Тады ліхія і нягодныя зь людзей, якія хадзілі з Давідам, пачалі гаварыць:
    за тое, што яны не хадзілі з намі, не дамо ім са здабычы, якую мы адабралі: няхай
    кожны возьме толькі сваю жонку і дзяцей і йдзе.'
  deu-ELBBK: 'Und jeder böse und nichtswürdige Mann von den Männern, die mit David
    gezogen waren, hob an und sprach: Weil sie nicht mit uns gezogen sind, wollen
    wir ihnen von der Beute, die wir entrissen haben, nichts geben, als nur jedem
    seine Frau und seine Kinder, dass sie sie wegführen und hingehen.'
  mbb-OT: Ne zuen dutun menge sakup ni David he egkengelalunglalung, ke sikandan te,
    “Kenè tew ebehinan sikandan te nengaaǥew tew ziyà te menge Amalikanhen su wazè
    dan meduma kenitew. Ilikù niw zà kandan is menge esawa zan wey menge anak dan,
    ne ibpeǥenat en sikandan.”
  mal-2015: 'എന്നാൽ ദാവീദിനോടു കൂടെ പോയിരുന്നവരിൽ ദുഷ്ടരും നീചരുമായ ഏവരും: ഇവർ നമ്മോടുകൂടെ
    പോരാഞ്ഞതിനാൽ നാം വിടുവിച്ചു കൊണ്ടുവന്ന കൊള്ളയിൽ ഓരോരുത്തന്റെ ഭാര്യയെയും മക്കളെയും
    ഒഴികെ അവർക്കു ഒന്നും കൊടുക്കരുതു, അവരെ അവർ കൂട്ടിക്കൊണ്ടു പൊയ്ക്കൊള്ളട്ടെ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Ale savore nalačhe the nagoďaver murša, save džanas le Davidoha, phende:
    „Ola, ko na avle amenca, na chudena ňič olestar, so peske zaiľam. Ale sako chudela
    pale ča peskra romňa the peskre čhaven. Mi len peske len a mi džan het!“'
  pes-OPV: 'اما جمیع کسان شریر و مردان بلیعال از اشخاصی که با داودرفته بودند متکلم
    شده، گفتند: «چونکه همراه مانیامدند، از غنیمتی که باز آورده‌ایم چیزی به ایشان نخواهیم
    داد مگر به هر کس زن و فرزندان او را. پس آنها را برداشته، بروند.»'
  ron-1924: 'Тоць оамений рэй ши де нимик динтре чей че мерсесерэ ку Давид ау луат
    кувынтул ши ау зис: „Фииндкэ н-ау венит ку ной, сэ ну ле дэм нимик дин прада пе
    каре ам скэпат-о, чи доар сэ-шь я фиекаре неваста ши копиий ши сэ плече.”'
  ben-OBCV: কিন্তু দাউদের অনুগামীদের মধ্যে সব দুষ্ট প্রকৃতির ও ঝামেলা সৃষ্টিকারী লোক
    বলল, “যেহেতু এরা আমাদের সঙ্গে যায়নি, তাই আমাদের ফিরিয়ে আনা লুন্ঠিত জিনিসপত্রের
    বখরা আমরা এদের দেব না। অবশ্য, এরা প্রত্যেকে নিজেদের স্ত্রী-সন্তান নিয়ে যেতে পারে।”
  som-som: Markaasay raggii sharka lahaa ee waxmatarayaasha ahaa oo Daa'uud raacay
    oo dhammuba waxay ugu jawaabeen, Maalkii aannu soo dhacsannay iyaga waxba ka siin
    mayno, maxaa yeelay, nama ay raacin, laakiinse nin kasta waxaannu siinaynaa naagtiisii
    iyo carruurtiisii, ee ha kaxaysteen oo ha iska tageen.
  lat-VUC: 'Respondensque omnis vir pessimus et iniquus de viris qui ierant cum David,
    dixit: Quia non venerunt nobiscum, non dabimus eis quidquam de præda quam eruimus:
    sed sufficiat unicuique uxor sua et filii: quos cum acceperint, recedant.'
  eng-ASVBT: Then answered all the wicked men and base fellows, of those that went
    with David, and said, Because they went not with us, we will not give them aught
    of the spoil that we have recovered, save to every man his wife and his children,
    that he may lead them away, and depart.
  ita-1885: 'Ma tutti gli uomini malvagi e scellerati, d''infra coloro ch''erano andati
    con Davide, si mossero a dire: Poichè essi non son venuti con noi, noi non daremo
    loro nulla della preda che abbiamo riscossa, se non a ciascuno la sua moglie,
    e i suoi figliuoli; e se li menino via, e vadano.'
  eng-LXXUP: Then every ill-disposed and bad man of the soldiers who had gone with
    David, answered and said, Because they did not pursue together with us, we will
    not give them of the spoils which we have recovered, only let each one lead away
    with him his wife and his children, and let them return.
  eng-ULB: Then all the wicked men and worthless fellows among those who had gone
    with David said, “Because these men did not go with us, we will not give them
    any of the booty that we have recovered. Except that each man may take his wife
    and children, lead them away, and go.”
  spa-VBL: 'todos los hombres desagradables y buenos para nada de los que habían ido
    con David dijeron: “Ellos no estaban con nosotros, así que no compartiremos el
    botín que tomamos, excepto para devolverles a sus esposas e hijos. Que los tomen
    y se vayan”.'
  fra-_FOB: 'Mais tous les hommes méchants et mauvais, d''entre ceux qui étaient allés
    avec David, prirent la parole et dirent: Puisqu''ils ne sont point venus avec
    nous, nous ne leur donnerons rien du butin que nous avons recouvré, sinon à chacun
    sa femme et ses enfants; qu''ils les emmènent, et s''en aillent.'
  mal-mal: 'എന്നാൽ ദാവീദിനോടുകൂടെ പോയിരുന്നവരിൽ ദുഷ്ടരും നീചരുമായ ഏവരും: “ഇവർ നമ്മോടുകൂടെ
    പോരാഞ്ഞതിനാൽ നാം വിടുവിച്ചു കൊണ്ടുവന്ന കൊള്ളയിൽ ഓരോരുത്തന്റെ ഭാര്യയെയും മക്കളെയും
    ഒഴികെ അവർക്ക് ഒന്നും കൊടുക്കരുത്, അവരെ അവർ കൂട്ടിക്കൊണ്ട് പൊയ്ക്കൊള്ളട്ടെ” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Lekin bāqī ādmiyoṅ meṅ kuchh sharāratī log buṛbuṛāne lage, “Yih hamāre
    sāth laṛne ke lie āge na nikle, is lie inheṅ lūṭe hue māl kā hissā pāne kā haq
    nahīṅ. Bas wuh apne bāl-bachchoṅ ko le kar chale jāeṅ.”
  suz-BL: तन्‍न दाऊद नु लाइब का निक्‍शी शोर गाक्‍शो मुरपुकीम मेको आ लोव़ ख्रोइश्‍शा
    दाऊद कली “एको मुरपुकी गो नु मलम। गोपुकीम लशा रोइश्‍शा चाक्‍शो मार मार गो मेको
    आन कली योक्‍शा मगेनीकी। मेकोपुकीम आन मीश नु आन आलपुकी ला लद‍मेक्‍ल” देंमा बाक्‍त।
  ita-1927: 'Allora tutti i tristi e i perversi fra gli uomini che erano andati con
    Davide, presero a dire: “Giacché costoro non son venuti con noi, non darem loro
    nulla del bottino che abbiamo ricuperato; tranne a ciascun di loro la sua moglie
    e i suoi figliuoli; se li menino via, e se ne vadano!”'
  ckb-ckb: 'بەڵام پیاوە خراپ و بەدکارەکان لەنێو ئەو پیاوانەی کە لەگەڵ داود چووبوون
    وەڵامیان دایەوە و گوتیان: «لەبەر ئەوەی ئەوان لەگەڵمان نەهاتن، لەو دەستکەوتە بەشیان
    نادەین کە بەدەستمان هێناوە، با هەر پیاوە ژن و منداڵی خۆی ببات و بڕوات.»'
  eng-BBE: Then the bad and good-for-nothing men among those who went with David said,
    Because they did not go with us, we will give them nothing of the goods which
    we have got back, but only to every man his wife and children, so that he may
    take them and go.
  kan-OKCV: ಆಗ ದಾವೀದನ ಸಂಗಡ ಬಂದ ಮನುಷ್ಯರಲ್ಲಿ ದುಷ್ಟರಾದ ಕೆಲವರು, “ನಮ್ಮ ಸಂಗಡ ಬಾರದೆ ಇದ್ದುದರಿಂದ,
    ನಾವು ತೆಗೆದುಕೊಂಡು ಬಂದ ಕೊಳ್ಳೆಯ ವಸ್ತುಗಳಲ್ಲಿ ಅವರಿಗೆ ಒಂದನ್ನೂ ಕೊಡುವುದಿಲ್ಲ. ಪ್ರತಿಯೊಬ್ಬನು
    ತನ್ನ ತನ್ನ ಹೆಂಡತಿ, ಮಕ್ಕಳನ್ನು ಮಾತ್ರವೇ ಕರೆದುಕೊಂಡು ಹೋಗಲಿ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது தாவீதோடு நடந்து வந்த மனிதர்களில் துன்மார்க்கர்களும், பயனற்ற
    மக்களுமான எல்லோரும்: அவர்கள் எங்களோடே வராதபடியால் நாங்கள் திருப்பிக்கொண்ட கொள்ளையுடமைகளில்
    அவர்களுக்கு ஒன்றும் கொடுப்பதில்லை; அவர்களில் ஒவ்வொருவனும் தன்தன் மனைவியையும் தன்தன்
    பிள்ளைகளையுமே அழைத்துக்கொண்டு போகட்டும் என்றார்கள்.'
  spa-RV-1909: 'Entonces todos los malos y perversos de entre los que habían ido con
    David, respondieron y dijeron: Pues que no fueron con nosotros, no les daremos
    de la presa que hemos quitado, sino á cada uno su mujer y sus hijos; los cuales
    tomen y se vayan.'
  ron-BTF: 'Atunci au răspuns toți oamenii stricați și ai lui Belial, dintre cei care
    au mers cu David și au zis: Căci ei nu au mers cu noi, nu le vom da nimic din
    prada pe care am luat-o înapoi, ci doar fiecărui bărbat soția sa și copiii săi,
    ca să îi ducă și să plece.'
  eng-WEBP: Then all the wicked men and worthless fellows of those who went with David
    answered and said, “Because they didn’t go with us, we will not give them anything
    of the plunder that we have recovered, except to every man his wife and his children,
    that he may lead them away and depart.”
  eng-FBV: all the unpleasant, good-for-nothing men of those who had gone with David
    said, “They weren't with us, so we won't share the plunder that we took, except
    to give them back their wives and children. They can take them and leave.”
  nld-1939: 'maar alle kwade en ongure elementen uit het gevolg van David beweerden:
    Omdat ze niet met ons zijn meegegaan, mag hun niets gegeven worden van de buit,
    die wij veroverd hebben. Laat ieder zijn vrouw en kinderen terug nemen, en maken
    dat hij weg komt.'
  nch-BL: 'Pero sequij tacame cati amo cuajcualme cati hualayayaj ihuaya David quiijtojque:
    “Inijuanti cati amo yajtoyaj tatehuitoj amo quiselise yon se teno. San tiquinmacase
    inisihuajhua huan ininconehua huan ica ya nopa ma yaca.”'
  vie-1934: 'Nhưng hết thảy kẻ hung ác, kẻ côn đồ ở trong bọn Đa-vít cất tiếng nói
    rằng: Bởi vì chúng nó không đi cùng chúng ta, chúng ta sẽ không nhường cho chúng
    nó một phần của cải nào mà chúng ta đã lấy được, chỉ trả lại vợ và con của mỗi
    người mà thôi. Chúng nó hãy dẫn họ mà đi đi!'
  hin-CV: तब दावीद के साथियों में से वे, जो निकम्मे तथा दुर्वृत्त थे, कहने लगे, “हम
    इन्हें इस सामग्री में से कुछ नहीं देंगे, क्योंकि इन्होंने हमारा साथ छोड़ दिया
    था तथा ये हमारे साथ युद्ध पर नहीं गए थे. हां, हर एक व्यक्ति अपनी पत्नी और संतान
    को लेकर यहां से चला जाए.”
  spa-BES: 'Entonces los hombres perversos entre los que fueron con David dijeron:
    Porque no fueron con nosotros, no les daremos nada de los bienes que hemos recibido,
    sino solo a cada hombre. Su esposa e hijos, para que él los tome y se vaya.'
  tdx-tdx: 'Le hoe ty enta’ ondaty tsivokatse naho rati-tserek’ amo mpiamy Davideo:
    Kanao tsy nindre aman-tika, tsy handiva’ay ndra kede amo vara kinopake rinomba’aio,
    naho tsy ty vali’ ondaty naho o keleia’eo, hiaoloa’ iereo mb’eo.'
  tha-KJV: คนชั่วและคนอันธพาลทั้งสิ้นในพวกพลที่​ติ​ดตามดาวิดไปจึงกล่าวว่า “เพราะเขาไม่ไปกับเรา
    เราจะไม่​ให้​สิ​่งที่เราริบมาได้​แก่​เขาเลย นอกจากให้ต่างคนมาพาภรรยาและบุตรของเขาไปก็​แล้วกัน​”
  por-BR-2018: 'Então todos os maus e perversos dentre os que haviam ido com Davi,
    responderam e disseram: Pois que não foram conosco, não lhes daremos da presa
    que tiramos, a não ser a cada um sua mulher e seus filhos; os quais tomem e se
    vão.'
  deu-ELO: 'Und jeder böse und nichtswürdige Mann von den Männern, die mit David gezogen
    waren, hob an und sprach: Darum daß sie nicht mit uns gezogen sind, wollen wir
    ihnen von der Beute, die wir entrissen haben, nichts geben, als nur einem jeden
    sein Weib und seine Kinder, daß sie sie wegführen und hingehen.'
  eng-WYC-2018: And one man, the worst man and wicked of the men that were with David,
    answered, and said, For they came not with us, we shall not give to them anything
    of the prey, that we have ravished, but suffice it to each man his wife and his
    children; and when they have taken them, go they away. (But some men, the worst
    and the most wicked of those who went with David, said, For they did not come
    with us, we shall not give them any of the prey, that we have recovered, but let
    each man take only his wife and his children; and when they have taken them, go
    they away.)
  epo-epo: 'Tiam kelkaj malbonaj kaj sentaŭgaj el la viroj, kiuj iris kun David, ekparolis
    kaj diris: Pro tio, ke ili ne iris kun ni, ni ne donu al ili ion el la militakiro,
    kiun ni reprenis; nur al ĉiu lian edzinon kaj liajn gefilojn; ili prenu kaj iru.'
  uig-PIN: 'Lekin Dawut bilǝn barƣanlarning arisidiki rǝzil adǝmlǝr wǝ ǝrzimǝslǝrning
    ⱨǝmmisi ⱪopup: — Bular biz bilǝn barmiƣandin keyin biz yandurup alƣan oljidin
    ularƣa ⱨeq nemǝ bǝrmǝyli. Ular pǝⱪǝt ⱨǝrbiri ɵz hotun-balilirini elip kǝtsun,
    dedi.'
  beo-beo: Be ea dunu mogili, hedolo mi hahanabe amola hamedei dunu, da Da:ibidima
    amane sia:i, “Amo dunu 200 da nini hame asiba:le, ninia da ilima liligi lai hame
    ima:mu. Ilia da ilia uda amola mano amo fawane lale masa:ne sia:ma.”
  tpi-OTNT: Tasol sampela bilong ol soldia i bin i go wantaim Devit, ol i man nogut,
    na nau ol i tok, “Ol dispela man i no bin i go wantaim mipela. Olsem na bai mipela
    i no inap larim ol i kisim ol samting mipela i bin kisim long pait. Ol i ken kisim
    meri na pikinini bilong ol tasol, na i go.”
  hau-SA: Sai dukan mugaye da marasa kirki daga cikin mutanen da suka tafi tare da
    Dawuda suka ce, “Tun da yake ba su tafi tare da mu ba, ba za mu ba su kome daga
    cikin ganimar da muka ƙwato ba, sai dai kowane mutum yă ɗauki matarsa da ’ya’yansa
    yă tafi.”
  uig-LAT: 'Lékin Dawut bilen barghanlarning arisidiki rezil ademler we erzimeslerning
    hemmisi qopup: — Bular biz bilen barmighandin kéyin biz yandurup alghan oljidin
    ulargha héch néme bermeyli. Ular peqet herbiri öz xotun-balilirini élip ketsun,
    dédi.'
  nde-nde: Kodwa bonke abantu ababi labahlokozi bohlupho abaphakathi kwabalandeli
    bakaDavida, bathi, “Ngenxa yokuthi kabahambanga lathi kasiyikwabelana labo impango
    esiyithumbileyo. Kodwa yileyo laleyo indoda ingathatha umkayo labantwabayo ihambe.”
  ton-ton: Pea naʻe lea ai ʻae kau tangata kovi kotoa pē mo e kakai anga fakamaveuveu,
    ʻio, ʻakinautolu naʻe ʻalu mo Tevita, ʻo pehē, “Ko e meʻa ʻi he ʻikai siʻi tenau
    ʻalu mo kimautolu, ʻe ʻikai ai te mau ʻatu kiate kinautolu ha meʻa siʻi ʻi he
    vete ni kuo mau toe maʻu ni, kae ʻatu taki taha ki he tangata hono uaifi, mo ʻene
    fānau, koeʻuhi ke ne tataki ia ʻo ʻave, pea ʻalu ai.”
  ces-1613: 'Ale všickni, což jich koli bylo zlých a bezbožných mezi těmi muži, kteříž
    chodili s Davidem, mluvili, řkouce: Poněvadž nešli s námi, nedáme jim z kořistí,
    kteréž jsme odjali, toliko každému manželku jeho a syny jeho, aby vezmouce je,
    odešli.'
  eng-WMB: Then all the wicked men and worthless fellows of those who went with David
    answered and said, “Because they didn’t go with us, we will not give them anything
    of the plunder that we have recovered, except to every man his wife and his children,
    that he may lead them away and depart.”
  tam-TCV: அப்பொழுது தாவீதைப் பின்பற்றியவர்களில் குழப்பக்காரரும், தீய குணங்கள் கொண்டவர்களும்
    இருந்தார்கள். அவர்கள் தாவீதிடம், “அவர்கள் எங்களுடன் வராதபடியால் நாங்கள் மீட்டுக்
    கொண்டுவந்த கொள்ளைப்பொருட்களில் ஒரு பங்கையேனும் அவர்களுக்குக் கொடுக்கமாட்டோம்.
    அவர்கள் ஒவ்வொருவரும் தன்தன் மனைவிகளையும், பிள்ளைகளையும் மட்டும் அழைத்துக் கொண்டுபோகட்டும்”
    என்றார்கள்.
  ceb-ULB: Unya ang tanang daotang mga tawo ug walay pulos nga apil niadtong mikuyog
    kang David miingon, “Tungod kay kining mga tawhana wala man mag-uban kanato, dili
    nato sila hatagan sa bisan unsa nga mga butang nga atong nabawi. Gawas lamang
    sa ilang mga asawa ug mga anak, papahawaa sila, ug palakawa.”
  pol-UBG: 'Lecz wszyscy źli ludzie i synowie Beliala, którzy poszli z Dawidem, powiedzieli:
    Ponieważ ci nie poszli z nami, nie damy im nic z łupu, który odzyskaliśmy, oddamy
    tylko każdemu jego żonę i dzieci. Niech ich wezmą i odejdą.'
  urd-GVU: لیکن باقی آدمیوں میں کچھ شرارتی لوگ بڑبڑانے لگے، ”یہ ہمارے ساتھ لڑنے کے
    لئے آگے نہ نکلے، اِس لئے اِنہیں لُوٹے ہوئے مال کا حصہ پانے کا حق نہیں۔ بس وہ اپنے
    بال بچوں کو لے کر چلے جائیں۔“
  deu-1912: 'Da antworteten, was böse und lose Leute waren unter denen, die mit David
    gezogen waren, und sprachen: Weil sie nicht mit uns gezogen sind, soll man ihnen
    nichts geben von der Beute, die wir errettet haben; sondern ein jeglicher führe
    sein Weib und seine Kinder und gehe hin.'
  kan-2017: ಆಗ ದಾವೀದನ ಜೊತೆಯಲ್ಲಿ ಹೋಗಿದ್ದ ಜನರಲ್ಲಿ ದುಷ್ಟರೂ ಮೂರ್ಖರೂ ಆದ ಕೆಲವು ಮಂದಿ, “ಇವರು
    ನಮ್ಮ ಸಂಗಡ ಬಾರದ್ದರಿಂದ, ನಾವು ತೆಗೆದುಕೊಂಡು ಬಂದಿರುವ ಕೊಳ್ಳೆಯಲ್ಲಿ ಇವರಿಗೆ ಏನೂ ಸಿಕ್ಕುವುದಿಲ್ಲ.
    ತಮ್ಮ ತಮ್ಮ ಹೆಂಡತಿ ಮಕ್ಕಳನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿಬಿಡಲಿ” ಎಂದರು.
  yap-yap: Machane boch e pi salthaw nra uned ngak David e ri yad ba kireb, me lungurad,
    “Dar uned ngodad, ere dab da pi’ed boch ngorad e pin’en ni kad feked ko mael.
    Rayag ni ngar feked pi le’engirad nge pifakrad mranod ngar chuwgad.”
  hlt-MCSB: Tedae David hnuk aka vai hlang rhoek khuikah boethae neh aka muen hlang
    boeih loh a doo uh vaengah, “Kai taengah aka pongpa pawt tah kutbuem n'lat he
    amih taengla pae boel saeh. A yuu a ca rhoek te tah rhip hmaithawn uh saeh lamtah
    cet uh saeh,” a ti uh.
  mdy-ETH: ጋዓንቴ ዳውቴና ዎላ ዓኣዼ ዓሶፓ ፓሡዋ ማሊሢ ዓኣ ፔቴ ፔቴ ዓሲ፦ «ኑኡና ዎላ ዖሎሮ ዔያታ ዴንዲባኣሢሮ ኑ ዲዒ
    ዔኪ ሙኬ ባኮ ዔያቶም ጊሽካንዳያ ኮይሱዋሴ፤ ዔያቶኮ ናኣቶና ላኣሎና ሌሊ ዔካዖ ዓዓኣዾንጎ» ጌዔኔ።
  twi-ASANTE: Nanso, Dawid mmarima no mu asɛmpɛfoɔ bi kaa sɛ, “Wɔne yɛn ankɔ enti,
    wɔrennya asadeɛ no bi. Momfa wɔn yerenom ne wɔn mma mma wɔn, na monka nkyerɛ wɔn
    sɛ, wɔmfiri yɛn ani so nkɔ.”
  eng-WEBU: Then all the wicked men and worthless fellows of those who went with David
    answered and said, “Because they didn’t go with us, we will not give them anything
    of the plunder that we have recovered, except to every man his wife and his children,
    that he may lead them away and depart.”
  wal-wal: SHin Daawitaara biidaageetu giddoppe issi issi pattenna iita asati, “Eti
    nunaara bibeenna gishshau, nuuni zaaridi ehiidobaappe aibanne etaara shaakkokko;
    eti bantta naatanne bantta maccaasaa ekkidi boona” yaagidosona.
  spa-PDDPT: 'Pero todos los hombres malvados y perversos que fueron con David dijeron:
    Puesto que no fueron con nosotros, no les demos del despojo recuperado, excepto
    a cada uno su esposa y sus hijos. Que los tomen y se vayan.'
  gun-gun: 'Ha''e rami teĩ Davi rupive oje''oi va''ekue regua iporayvu e''ỹ va''e,
    nhe''ẽ vai ra''y kuery ombovai vaikue reve aipoe''i okuapy: — Nhande kuery reve
    ha''e kuery ndooi rire nanhame''ẽi ''rã mba''eve rei ogueraapa pyre jaru ju va''ekue.
    Peteĩ-teĩ peraa pendera''yxy ha''e pendera''y kuery rive. Ha''e vy tapeopa ju
    — he''i okuapy.'
  agu-BL: 'Poro at e'' ẍchixo''l yi e'' yi xomche'' te Luwiy yi juntlen cyajtza''kl,
    nin chin xo''wbil nin e'', na nin cyal: “Qui''c cuj tan kak''ol jun takle''n scyetz
    yi e'' yi quinin chitx''aj tan chixome''n nin ske''j. Ma na ntin kak''e'' quixkel
    tu chinitxa'', nin junawes tajwe''n tan cyele''n skaxo''l,” che''ch coboxa''tz
    bantz.'
  ilo-ULB: Ket kinuna dagiti amin a nadangkes a lallaki ken awan serserbina a kakadua
    ni David a simmurot kenkuana, “Gapu ta saan a simmurot dagitoy a lallaki kadatayo,
    saantayo ida nga ikkan kadagiti nasamsam a banag a napasublitayo. Malaksid kadagiti
    assawada ken kadagiti annakda, alaenda ida ket pumanawdan.”
  kpg-kpg: Gei hunu daane hagamuamua mono balu daane i lodo digau ala nogo madalia
    David, ga helekai, “Digau aanei la digi hula gi tauwa, gidaadou hagalee wanga
    nia mee digaula mai i tadau goloo ala ne kumi. Digaula e lahi hua nadau lodo mo
    nadau dama gaa hula.”
  uig-ARA: 'لېكىن داۋۇت بىلەن بارغانلارنىڭ ئارىسىدىكى رەزىل ئادەملەر ۋە ئەرزىمەسلەرنىڭ
    ھەممىسى قوپۇپ: ــ بۇلار بىز بىلەن بارمىغاندىن كېيىن بىز ياندۇرۇپ ئالغان ئولجىدىن
    ئۇلارغا ھېچ نېمە بەرمەيلى. ئۇلار پەقەت ھەربىرى ئۆز خوتۇن-بالىلىرىنى ئېلىپ كەتسۇن،
    دېدى.'
  sus-sus: Mixi kobi ndee naxee nu na Dawuda xa sɔɔri kɛmɛ naani ya ma, nee naxa a
    fala, «Yi xɛmɛ naxee mu bira won fɔxɔ ra gere kui, a mu lanma e xa sese sɔtɔ,
    fo e xa die nun e xa ginɛe. E xa nee tongo, e xa siga.»
  pon-2006: Ahpw ohl lemei oh soh katepe kei me iang Depit ahpw nda, “Re sohte iang
    kitail kohla mahwen, eri kitail sohte pahn kihong irail mehkot sang nan dipwisou
    lohdi kan. Re kak ale arail pwoud oh neirail seri kan oh kohkohla.”
  ksd-ksd: 'Ma ta umana kaina tutana nina dia ga ki livuan ta diat dia ga vana ta
    ra vinarubu dia ga biti: Pa da tul tar ta tiniba pire diat kan ra magit di ga
    ra pa ia, tago pa dia ga varagur ma dat; da tul tar ika kadia umana taulai tikatikai
    ma ra umana natu i diat upi diat a vana ma diat.'
  tur-YTC: 'Bunun üzerine David''le birlikte giden bütün kötü adamlar ve değersiz
    olanları şöyle yanıt verdiler: “Bizimle birlikte gitmedikleri için, alıp gitsinler
    diye her erkeğin karısı ve çocukları dışında, geri aldığımız ganimetten onlara
    hiçbir şey vermeyeceğiz.”'
  grc-BRENT: Καὶ ἀπεκρίθη πᾶς ἀνὴρ λοιμὸς καὶ πονηρὸς τῶν ἀνδρῶν τῶν πολεμιστῶν τῶν
    πορευθέντων μετὰ Δαυὶδ, καὶ εἶπον, ὅτι οὐ κατεδίωξαν μεθʼ ἡμῶν, οὐ δώσομεν αὐτοῖς
    ἐκ τῶν σκύλων ὧν ἐξειλόμεθα, ὅτι ἀλλʼ ἢ ἕκαστος τὴς γυναῖκα αὐτοῦ, καὶ τὰ τέκνα
    αὐτοῦ ἀπαγέσθωσαν, καὶ ἀποστρεφέτωσαν.
  ind-AYT: Semua orang jahat dan orang-orang yang berkelakuan jahat di antara orang-orang
    yang pergi bersama Daud berkata, “Karena mereka tidak ikut pergi bersama kita,
    janganlah memberikan jarahan yang kita selamatkan, kecuali dari istri dan anak-anak
    mereka masing-masing. Bawalah itu dan pergilah.”
  nya-nya: Tsono anthu ena oyipa mtima achabechabe mwa amene anatsagana ndi Davide
    aja anati, “Popeza awa sanapite nafe, sitiwapatsako zofunkha zimene tapulumutsazi,
    kupatula kuti aliyense atenge mkazi wake ndi ana ake azipita.”
  hrv-hrv: 'Tada progovoriše svi zlobnici i ništarije između ljudi koji su išli s
    Davidom i rekoše: “Budući da nisu išli s nama, ne dajmo im ništa od plijena koji
    smo izbavili, nego samo svakome njegovu ženu i njegovu djecu, neka ih povedu sa
    sobom i neka idu!”'
  mps-mps: Tiali goli, te Devit dali pelawali te ami bidi mebago, te augwali bidi
    dwai, tama tiyu augwa te po wai, “Te bidi dabe augwali te da dali me pabeo. Tama
    tiyu, dago te boi hwįyu sali doado bage te augwali somainu me egobeo. Te augwa
    we wai naga selama, tama pomainu yaibao,” wali.
  tpi-tpi: Tasol sampela bilong ol soldia i bin i go wantaim Devit, ol i man nogut,
    na nau ol i tok, “Ol dispela man i no bin i go wantaim mipela. Olsem na bai mipela
    i no inap larim ol i kisim ol samting mipela i bin kisim long pait. Ol i ken kisim
    meri na pikinini bilong ol tasol, na i go.”
  dan-1931: 'Men alle ildesindede Niddinger blandt dem, som havde fulgt David, tog
    til Orde og sagde: “De fulgte os ikke, derfor vil vi intet give dem af Byttet,
    vi har reddet; kun deres Hustruer og Børn må de tage med hjem!”'
  vie-OVCB: 'Nhưng có mấy người hung dữ trong số thuộc hạ Đa-vít lên tiếng: “Vì họ
    không đi với chúng ta nên không được chia chiến lợi phẩm. Ta chỉ trả vợ con cho
    họ rồi đuổi họ đi.”'
  guj-2017: પછી સર્વ નકામા તથા અયોગ્ય માણસો જેઓ દાઉદ સાથે ગયા હતા તેઓએ કહ્યું, “કેમ
    કે આ માણસો આપણી સાથે પાછા આવ્યા ન હતા, માટે જે લૂંટ આપણે પાછી પડાવી લીધી છે તેઓમાંથી
    આપણે કશું તેઓને આપીશું નહિ. માત્ર દરેકને તેની પત્ની તથા બાળકો આપવાં કે, તેમને
    લઈને તેઓ વિદાય થાય.”
  pon-2006A: Ahpw ohl lemei oh soh katepe kei me iang Depit ahpw nda, “Re sohte iang
    kitail kohla mahwen, eri kitail sohte pahn kihong irail mehkot sang nan dipwisou
    lohdi kan. Re kak ale arail pwoud oh neirail seri kan oh kohkohla.”
  por-BRBSL: 'Então todos os homens maus e inúteis daqueles que foram com Davi responderam
    e disseram: “Porque eles não foram conosco, não lhes daremos nada do saque que
    recuperamos, exceto a cada homem sua esposa e seus filhos, para que ele os leve
    embora e parta”.'
  cth-cth: Hatnavah, Devit hoi rei ka cet e taminaw thung dawk e tamikathoutnaw ni,
    ahnimouh teh maimouh hoi rei a cei awh van hoeh dawkvah, maimouh ni pang awh e
    hnopai thung dawk, amamae yuca hloilah bang hno hai poe mahoeh. Amamae yucanaw
    hah lat awh nateh, cet awh naseh atipouh awh.
  twi-twi: Nanso Dawid mmarima no mu asɛmpɛfo bi kae se, “Wɔne yɛn ankɔ nti, wɔrennya
    asade no bi. Momfa wɔn yerenom ne wɔn mma mma wɔn, na monka nkyerɛ wɔn se, womfi
    yɛn ani so nkɔ.”
  hlt-hlt: Tedae David hnuk aka vai hlang rhoek khuikah boethae neh aka muen hlang
    boeih loh a doo uh vaengah, “Kai taengah aka pongpa pawt tah kutbuem n'lat he
    amih taengla pae boel saeh. A yuu a ca rhoek te tah rhip hmaithawn uh saeh lamtah
    cet uh saeh,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ do ò nɛínɛ̀ bɛ miɛkɛ kɛ̀ bɛnitiyonkubɛ nɛ̀ itookperí
    yɛmbɛ̀ kɛ̀ bɛ̀ dɔ̀: Bɛ̀ do í mɛ̀ nti nɛinɛ̀mɛ̀ ti bɑ́ɑ́ bɛ̀ pɑ̃ ti ɛíní dɛ̀ kó
    dɛ̀mɑrɛ̀, tí bɛ̀ duɔ́ mbɛ pobɛ̀ nɛ̀ bɛ bí mɑ́ɑ̀ kɛ̀ bɛ̀ɛ ítɛ́.'
  msy-2020: Mɨdorozir gumazir Devit ko ghuezɨ maba, me gumazir aghuiba puvatɨ, me
    ghaze, “Gumazir e ko ghua mɨsoghezir puvatɨzir kaba, me e mɨsogha inizir biziba
    inian kogham. Me uan amuiba ko boribara inigh pura mangam.”
  dop-dop: 'Mpʋɣʋlɛ mpɑ pɑɑ tǝŋɑ Tɑfiiti tɔ, pɑ tɑɑ tɛtɛlɑtɑɑ nɑ ɑsɑɣɑɑ pɑ tɔmɑ sɩ:
    Timpi pɑnɛ pɑ tɑ pǝsɩ nɑ pɑ́ polo kolontunɑɑ tǝkʋlɛ tɔ, tɑ kɑɑ hɑ-wɛɣɛ mpi tǝ
    hikɑ tǝnɑ tɔ pǝ tɑɑ pʋlʋ. Amɑ pɑ ɑlɑɑ nɑ pɑ piyɑ tike kɛ pɑɑ kɛlɩ nɑ pɑ́ tɛɛ.'
  azb-azb: 'Davudla birlikdə gedən adamlar arasında olan bütün pis və yaramaz adamlar
    belə dedilər: «Onlar bizimlə birlikdə getmədikləri üçün biz də qurtardığımız talan
    malından onlara heç nə verməyəcəyik. Ancaq hər adama öz arvad-uşaqlarını verəcəyik.
    Qoy onları götürüb buradan getsinlər».'
  eng-DBY: And all the wicked men, and [men] of Belial, of those that had gone with
    David, answered and said, Because they went not with us, we will not give them
    [aught] of the spoil that we have recovered, save to every man his wife and his
    children, that they may lead [them] away and depart.
  hin-2017: तब उन लोगों में से जो दाऊद के संग गए थे सब दुष्ट और ओछे लोगों ने कहा,
    “ये लोग हमारे साथ नहीं चले थे, इस कारण हम उन्हें अपने छुड़ाए हुए लूट के माल में
    से कुछ न देंगे, केवल एक-एक मनुष्य को उसकी स्त्री और बाल-बच्चे देंगे, कि वे उन्हें
    लेकर चले जाएँ।”
  wol-KYG: 'Mboolem ñu bon ñaak ñu sew ña jàllandoo woon ak Daawuda nag ne leen: «Gannaaw
    ñii ànduñu woon ak nun, dunu leen jox dara ci alal ji nu nangu. Xanaa ku nekk
    jël jabaram aki doomam rekk, yóbbu te dem.»'
  eng-YLT: And every bad and worthless man, of the men who have gone with David, answereth,
    yea, they say, 'Because that they have not gone with us we do not give to them
    of the spoil which we have delivered, except each his wife and his children, and
    they lead away and go.
  eng-WYC-2017: And one man, the worst and unjust [or wicked] of the men that were
    with David, answered, and said, For they came not with us, we shall not give to
    them anything of the prey, that we have ravished, but suffice it to each man his
    wife and his children; and when they have taken them, go they away.
  eng-WMBB: Then all the wicked men and worthless fellows of those who went with David
    answered and said, “Because they didn’t go with us, we will not give them anything
    of the plunder that we have recovered, except to every man his wife and his children,
    that he may lead them away and depart.”
  urd-GVH: लेकिन बाक़ी आदमियों में कुछ शरारती लोग बुड़बुड़ाने लगे, “यह हमारे साथ लड़ने
    के लिए आगे न निकले, इसलिए इन्हें लूटे हुए माल का हिस्सा पाने का हक़ नहीं। बस वह
    अपने बाल-बच्चों को लेकर चले जाएँ।”
  rug-rug: Ba kaiqa tie kaleadi na loke laedi saripu luli koe Devita si zama, “Lopu
    luli gita rini, gua asa ke lopu kaqu va hia poni likakalae gita si arini. Boka
    vagi mo rini sari na dia barikaleqe na tudia, madi taloa.”
  gaz-gaz: Garuu namoonni hamoonii fi warri rakkina uuman kanneen duukaa buutota Daawit
    wajjin turan hundi, “Waan isaan nu wajjin hin duuliniif nu boojuu deebifanne kana
    isaan wajjin hin qooddannu. Taʼus tokkoon tokkoon isaanii niitii fi ijoollee isaanii
    fudhatanii haa deeman” jedhan.
  fra-LSG: 'Tous les hommes méchants et vils parmi les gens qui étaient allés avec
    David prirent la parole et dirent: Puisqu’ils ne sont pas venus avec nous, nous
    ne leur donnerons rien du butin que nous avons sauvé, sinon à chacun sa femme
    et ses enfants; qu’ils les emmènent, et s’en aillent.'
  yal-yal: Ɲaxuden nun fuyantenna naxanye yi yamaan yɛ Dawuda fɔxɔ ra, ne yi falan
    tongo, e naxa, “Bayo e mi faxi en fɔxɔ ra, yɛngɛ yi seen naxanye xunbaxi sese
    mi yitaxunma e ra. Koni birin ma ɲaxanla nun a diine yi so a yii, e e xali, e
    siga.”
  haw-1868: Alaila olelo mai na kanaka hewa a pau, a me ka poe Beliala, o na kanaka
    i hele pu me Davida, i mai la, No ko lakou hele pu ole me kakou, aole kakou e
    haawi aku ia lakou i kekahi o ka waiwai pio a kakou i loaa hou mai, aka, e lawe
    kela kanaka keia kanaka i kana wahine, a me kana mau keiki, a alakai aku, a hele.
  arb-NAV: 'غَيْرَ أَنَّ فِئَةً مِنَ المُشَاغِبِينَ مِنْ رِجَالِ دَاوُدَ مِمَّنِ اشْتَرَكُوا
    مَعَهُ فِي الْحَرْبِ اعْتَرَضُوا قَائِلِينَ: «لِيَأْخُذْ كُلُّ رَجُلٍ مِنْهُمُ
    امْرَأَتَهُ وَأَبْنَاءَهُ وَيَمْضِ، أَمَّا الْغَنِيمَةُ الَّتِي اسْتَرْدَدْنَاهَا،
    فَلا نُعْطِيهُمْ مِنْهَا لأَنَّهُمْ لَمْ يَذْهَبُوا مَعَنَا».'
  ewe-ewe: Ke gbevu aɖewo nɔ ame siwo de ɖawɔ aʋa la dome gblɔ be, “Ame siawo mede
    aʋa la kpli mí o eya ta womaxɔ afunyinuwo dometɔ aɖeke o. Ɖe asi le wo srɔ̃wo
    kple wo viwo ŋu na wo eye nàna woadzo.”
  eng-LEE: Then exclaimed every wicked and worthless man, of those that had gone with
    David, and said, Because they went not with us, we will not give them aught of
    the spoil that we have recovered, save to every man his wife and his children,
    and these they may lead away, and go.
  asm-FB: কিন্তু দায়ূদৰ লগত যোৱা লোকসকলৰ মাজৰ দুৰ্জন আৰু অধম প্রকৃতিৰ কিছুমানে লোকে
    ক’লে, “সিহঁত আমাৰ লগত যোৱা নাই; গতিকে উভতাই অনা লুটদ্ৰব্যৰ একোকে সিহঁতক নিদিওঁ;
    কেৱল আমি সিহঁতৰ প্ৰতিজনক নিজ নিজ তিৰোতা আৰু ল’ৰা-ছোৱালীহে দিম, সিহঁত ইয়াকে লৈ
    আতৰি যাওক।”
  sus-A: مِشِ كٌبِ ندٍيٍ نَشٍيٍ نُ نَ دَوُدَ شَ سْورِ كّمّ نَانِ يَ مَ، نٍيٍ نَشَ
    عَ قَلَ، «يِ شّمّ نَشٍيٍ مُ بِرَ وٌن قْشْ رَ فٍرٍ كُي، عَ مُ لَنمَ عٍ شَ سٍسٍ
    سْتْ، قٌ عٍ شَ دِيٍ نُن عٍ شَ فِنّيٍ. عٍ شَ نٍيٍ تٌنفٌ، عٍ شَ سِفَ.»
  fra-SBL: 'Alors tous les méchants et les vauriens de ceux qui étaient allés avec
    David prirent la parole et dirent : « Parce qu''ils n''ont pas marché avec nous,
    nous ne leur donnerons rien du butin que nous avons récupéré, si ce n''est à chacun
    sa femme et ses enfants, afin qu''il les conduise et s''en aille. »'
  hbo-hbo: וַיַּ֜עַן כָּל־אִֽישׁ־רָ֣ע וּבְלִיַּ֗עַל מֵֽהָאֲנָשִׁים֮ אֲשֶׁ֣ר הָלְכ֣וּ
    עִם־דָּוִד֒ וַיֹּאמְר֗וּ יַ֚עַן אֲשֶׁ֣ר לֹֽא־הָלְכ֣וּ עִמִּ֔י לֹֽא־נִתֵּ֣ן לָהֶ֔ם
    מֵהַשָּׁלָ֖ל אֲשֶׁ֣ר הִצַּ֑לְנוּ כִּֽי־אִם־אִ֤ישׁ אֶת־אִשְׁתֹּו֙ וְאֶת־בָּנָ֔יו
    וְיִנְהֲג֖וּ וְיֵלֵֽכוּ׃ ס
  pjt-pjt: Palu wati kutjupatjara Malakaikunu tjuṯangka pikaringkunytjatjanu kura
    nyinangi, munuya Davidala alatji wangkangu, “Wati nyanganpa panyaya nganaṉala
    tjungu pikakitja ankunytja wiyaṯu. Palu palya tjana kuri munu tjitji tjuṯa kutju
    mantjiṟa anama, kala nganaṉa tjiipi, puluka, ulytja, kutjupa kutjupa tjuṯa Malakaikunu
    tjuṯangku tjulyaṟa katinytja tjaraṟa mantjilku.”
  kik-kik: No andũ arĩa othe aaganu na arĩa a haaro thĩinĩ wa arũmĩrĩri a Daudi makiuga
    atĩrĩ, “Tondũ matiathiire hamwe na ithuĩ-rĩ, tũtikũgayana nao indo cia gũtahwo
    iria tũcookithĩtie. No rĩrĩ, o mũndũ no oe mũtumia wake na ciana athiĩ.”
  fra-NCL: 'Tout ce qu’il y avait d’hommes méchants et vils parmi les gens qui étaient
    allés avec David prirent la parole et dirent : « Puisqu’ils ne sont pas venus
    avec nous, nous ne leur donnerons rien du butin que nous avons sauvé, sinon à
    chacun sa femme et ses enfants ; qu’ils les emmènent et s’en aillent. »'
  cek-AK: Toe David hoi nawnto caeh kahoih ai kaminawk hoi kasae kaminawk mah, Hae
    kaminawk loe aicae hoi nawnto caeh o ai pongah, lak ih hmuennawk paek hmah si,
    kami boih mah angmacae ih zu hoi a caanawk to la o nasoe loe, caeh o lai nasoe,
    tiah thuih o.
  cuk-cuk: 'Davidʼba-sordagan-gudimalad-abargi sorda-isganamar, sorda-nobegalamar
    gudimarmogad. Amardi sogdemalad: —Wemardi, anmarba arbisulid. Degisoggu, anmar-gannar-ibmar-susadi,
    anmar wemarga uked sate. Na e-omegandi, degi, e-mimmigandi na sumala. Na namarsunna.'
  uig-CYR: 'Лекин Давут билән барғанларниң арисидики рәзил адәмләр вә әрзимәсләрниң
    һәммиси қопуп: — Булар биз билән бармиғандин кейин биз яндуруп алған олҗидин уларға
    һеч немә бәрмәйли. Улар пәқәт һәр бири өз хотун-балилирини елип кәтсун, деди.'
  tel-2017: దావీదుతో కూడా వెళ్లిన వారిలో దుష్టులు, పనికిమాలిన వారు కొంతమంది “వీళ్ళు
    మనతో కూడా రాలేదు గనక వారి భార్యలనూ పిల్లలనూ తప్ప మనకు దక్కిన దోపుడు సొమ్ములో ఏమీ
    వీరికి ఇవ్వనక్కర లేదు. తమ భార్య పిల్లలను మాత్రం వారు తీసికోవచ్చు” అన్నారు.
  hat-BSA: 'Alò, tout mesye mechan yo avèk sanzave yo pami sila ki te ale avèk David
    yo te di: “Akoz yo pa t ale avèk nou, nou p ap bay yo anyen nan piyaj ke nou te
    reprann an, sof a chak mesye, madanm yo avèk pitit yo pou yo kapab mennen yo ale
    sòti.”'
  kos-kos: Tusruktu, kutu mukul srangesroa ac lusrongten sin mwet ma welul David som
    ah, elos fahk, “Mwet inge tiana wi kut som, na pa kut ac tiana sang nu selos ma
    kut eis inge. Elos in eis mutan kialos ac tulik natulos, ac fahla liki kut.”
  hbo-WLC: וַיַּ֜עַן כָּל־אִֽישׁ־ רָ֣ע וּבְלִיַּ֗עַל מֵֽהָאֲנָשִׁים֮ אֲשֶׁ֣ר הָלְכ֣וּ
    עִם־דָּוִד֒ וַיֹּאמְר֗וּ יַ֚עַן אֲשֶׁ֣ר לֹֽא־הָלְכ֣וּ עִמִּ֔י לֹֽא־נִתֵּ֣ן לָהֶ֔ם
    מֵהַשָּׁלָ֖ל אֲשֶׁ֣ר הִצַּ֑לְנוּ כִּֽי־אִם־אִ֤ישׁ אֶת־אִשְׁתּוֹ֙ וְאֶת־בָּנָ֔יו
    וְיִנְהֲג֖וּ וְיֵלֵֽכוּ׃ ס
  ibo-ibo: Ma ndị ikom ọjọọ ahụ niile, na ndị okwu na ụka nọ nʼetiti ndị na-eso Devid
    sịrị, “Nʼihi na ndị a esoghị anyị jee, ya mere ha agaghị eso anyị keta ihe ndị
    a anyị kwatara nʼagha. Nyeghachi ha naanị nwunye ha na ụmụ ha; gwakwa ha ka ha
    laa.”
  ory-ory: ସେତେବେଳେ ଦାଉଦଙ୍କ ସଙ୍ଗରେ ଯେଉଁମାନେ ଯାଇଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଦୁଷ୍ଟ ଓ ପାପାଧମ
    ମନୁଷ୍ୟ ସମସ୍ତେ ଉତ୍ତର ଦେଇ କହିଲେ, “ସେମାନେ ଆମ୍ଭ ସଙ୍ଗରେ ଗଲେ ନାହିଁ, ଏଥିପାଇଁ ଆମ୍ଭେମାନେ
    ପ୍ରାପ୍ତ ଲୁଟଦ୍ରବ୍ୟରୁ ସେମାନଙ୍କୁ କିଛି ଦେବୁ ନାହିଁ, କେବଳ ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ଲୋକକୁ ତାହାର
    ଭାର୍ଯ୍ୟା ଓ ସନ୍ତାନସନ୍ତତି ଦେବୁ, ସେମାନେ ତାଙ୍କୁ ନେଇ ଚାଲିଯାଆନ୍ତୁ।”
  chk-chk: Iwe, ekoch mwän mi ngau me manauangau me lein ekewe mwän mi eti Tafit ra
    üra, “Pokiten ätekewe resap etikem, äm aisap ngeniir och seni mine aia liapeni
    o aliwinato, chilon chök pwe eman me eman epwe angei pwülüan me nöün kana o feila.”
  ssd-ssd: 'nane David ndoŋ kinaig taŋgo afu ŋaigonu mugru sambek ta nane ndek sakinaig:
    Nane sine ndoŋ kine ndakinaig tukunu sine agaŋ ndende kame bumba kilgeŋ te nane
    walmba niŋge nda. Nane naŋgine pino kutu ndo niŋgap le kilmba kuwaig ŋginaig kande'
  rop-rop: Bat sambala nogudbala men bin tok, “Dei nomo bin kaman garram wi. Wal wi
    kaan gibit olabat enijing brom dislot ebrijing weya wibin bringimbek. Oni olabat
    waif en biginini olabat dei gin abumbek.”
  ukr-1871: 'Та всякі злюки й нїкчемники між людьми, що ходили з Давидом, почали таке
    провадити: За те що вони з нами не ходили, ми не дамо їм нїчого з тієї здобичі,
    що відобрали, опріч їх жінок та дїтей; нехай будуть їх та йдуть собі.'
  deu-1951: 'Da antworteten alle bösen und nichtswürdigen Leute unter denen, die mit
    David gezogen waren, und sprachen: Weil sie nicht mit uns gezogen sind, soll man
    ihnen nichts geben von der Beute, die wir gerettet haben, außer einem jeden sein
    Weib und seine Kinder; die sollen sie nehmen und gehen!'
  eng-JPS: 'Then answered all the wicked men and base fellows, of those that went
    with David, and said: ''Because they went not with us, we will not give them aught
    of the spoil that we have recovered, save to every man his wife and his children,
    that they may lead them away, and depart.'''
  srp-1865: 'Tada progovoriše svi zli i nevaljali ljudi izmeðu onijeh koji su išli
    s Davidom, i rekoše: što nijesu išli s nama, zato da im ne damo od plijena koji
    izbavismo, nego svaki ženu svoju i sinove svoje neka uzmu, pa nek idu.'
  lug-lug: Naye abamu ku basajja abaagenda ne Dawudi abaali ababi n’abalala nga bafujjo,
    ne boogera nti, “Tetujja kugabana nabo munyago gwe twasuuzizza omulabe, kubanga
    tebaagenze naffe. Wabula, buli musajja addizibwe mukazi we n’abaana be agende.”
  heb-heb: ויען כל איש רע ובליעל מהאנשים אשר הלכו עם דוד ויאמרו יען אשר לא הלכו עמי
    לא נתן להם מהשלל אשר הצלנו כי אם איש את אשתו ואת בניו וינהגו וילכו׃
  ben-IRV: কিন্তু দায়ূদের সঙ্গে যারা গিয়েছিল, তাদের মধ্যে দুষ্ট লোকেরা সবাই বলল,
    “ওরা আমাদের সঙ্গে যায়নি; অতএব আমরা যে লুট দ্রব্য উদ্ধার করেছি, ওদেরকে তা থেকে
    কিছুই দেব না, ওরা প্রত্যেকে কেবল নিজের নিজের স্ত্রী ও সন্তানদের নিয়ে চলে যাক৷”
  pan-pan: ਉਸ ਵੇਲੇ ਜਿਹੜੇ ਦਾਊਦ ਦੇ ਨਾਲ ਗਏ ਸਨ ਉਹਨਾਂ ਵਿੱਚੋਂ ਸਭਨਾਂ ਦੁਸ਼ਟ ਅਤੇ ਬੁਰਿਆਰ ਲੋਕਾਂ
    ਨੇ ਆਖਿਆ, ਇਹ ਜੋ ਸਾਡੇ ਨਾਲ ਨਹੀਂ ਗਏ ਇਸ ਕਰਕੇ ਅਸੀਂ ਉਸ ਲੁੱਟ ਵਿੱਚੋਂ ਜੋ ਅਸੀਂ ਛੁਡਾਈ ਹੈ ਨਿਰਾ
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਹੁਟੀਆਂ ਅਤੇ ਪੁੱਤਰਾਂ ਧੀਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜੋ ਉਹ ਲੈ ਕੇ ਤੁਰ ਜਾਣ ਹੋਰ ਕੁਝ ਨਾ
    ਦਿਆਂਗੇ।
  tkr-tkr: 'Davuduka sacigee hapk''ınne qüvçüneyiy karaı''dəəne insanaaşe eyhen: –
    Manbı şaka hidyapk''ıninçil-alla, şi Amalekbışike g''ayşuyne karan manbışis vuççud
    heles deş. Manbışde gırgıng''usqa saccu con yedariy uşaxar qevles. Hasre manbıb
    alyapt''ı, inençe hudooracen.'
  mya-JVB: ဒါဝိဒ် နှင့် လိုက် သွားသော သူ တို့တွင် အဓမ္မ လူဆိုးများတို့က၊ ဤသူတို့သည်
    ငါတို့နှင့်မ လိုက် သောကြောင့် ၊ ငါတို့ရ သော ဥစ္စာ တို့တွင် သူ တို့သား မယား မှတပါး
    အခြားသော ဥစ္စာကို သူ တို့အားမ ပေး ရ။ ကိုယ်သားမယားကို ယူ ၍ ထွက်သွား ကြစေဟု ဆို
    ကြ၏။
  tbg-tbg: Devitiva vika uva mantomanta vira hampata vuka qora vaiinti vonavu tiha,
    Vika kia tinavu hampata vuara kaara kiama tenavu raqiha varatauna airairara vika
    nimirerave. Vika homa nái naata vaintiqai ntitevarave, ti.
  hmo-hmo: Vadaeni Davida danu idia lao kara dika bona laloa dika taudia haida ese
    idia maumau, idia gwau, “Idia be ita danu idia lao lasi, ita abia kohu sisina
    do ita henidia lasi. To idia ese edia adavadia bona natudia sibona do idia abia,
    bona do idia hakaudia lao.”
  urd-urd: तब उन लोगों में से जो दाऊद के साथ गए थे सब बद ज़ात और ख़बीस लोगों ने कहा,
    चूँकि यह हमारे साथ न गए, इसलिए हम इनको उस माल में से जो हम ने छुड़ाया है कोई हिस्सा
    नहीं देंगे 'अलावा हर शख़्स की बीवी और बाल बच्चों के ताकि वह उनको लेकर चलें जाएँ।
  rus-SYN: 'Тогда злые и негодные из людей, ходивших с Давидом, стали говорить: за
    то, что они не ходили с нами, не дадим им из добычи, которую мы отняли; пусть
    каждый возьмет только свою жену и детей и идет.'
  bqc-SIM: 'ↄ̃ gbɛ̃pã nↄ̀sɛvãide pↄ́ tɛ́ Davidiziↄ mɛ̀: Lá aai gɛ́wanↄo, wá pↄ́
    pↄ́ wá sìↄ kee kpámáo, mɛ́ i kɛ an baade na ń a nɛ́ↄ bàasio. Aa ń sɛ táńnↄ.'
  tcz-CHONGTHU: Ahin David mite lah miphalou boina sem jeng miphabep khat ho chun,
    “Hiche eihotoh kilhonkhom lou ho hin hiche thilkeo kichomdoh hohi kilah thei pouvinte,”
    ahin tiuve.
  mar-mar: तेव्हा जी माणसे दावीदाबरोबर गेली होती त्यांच्यापैकी जी वाईट व दुष्ट होती.
    ती सर्व असे म्हणू लागली की, “ही माणसे आम्हाबरोबर आली नाहीत म्हणून जी लूट आम्ही
    सोडवली तिच्यातले काही आम्ही त्यांना देणार नाही; फक्त प्रत्येकाला ज्याची त्याची
    बायकापोरे मात्र देऊ. मग त्यांनी ती घेऊन निघून जावे.”
  qub-qub: 'Davidpa waquin yan''guincunaga caran fiyu runacuna. Paycuna niran: «Mana
    aywajcunataga ama imatapis raquipäshunchu guechumushanchïta. Warmincunatawan wamrancunallata
    cutiycärachishun. Nircur paycunaga aywacuchun.»'
  bqp-bqp: 'akũ gbɛ̃ pãsĩ gaavude kũ ò tɛ́ Daudainↄ pì: Lákũ odi gɛ́ kũooro nà,
    óni pↄ́ kũ o sìnↄ ke kpáḿmaro, tó adi kɛ ń baadi nanↄ kũ a nɛ́nↄ baasiro. Ò
    ń sɛ́ ò tá kũńwo.'
  hat-hat: 'Men, pami mesye ki t'' ale avèk David yo, te gen kèk malveyan ak vòryen
    ki t''ap di: -Mesye sa yo pa t'' ale avèk nou. Nou p''ap ba yo anyen nan sa nou
    pran an. N''ap annik renmèt yo madanm yo ak pitit yo pou y'' al fè wout yo.'
  eng-BSB: but all the wicked and worthless men among those who had gone with David
    said, “Because they did not go with us, we will not share with them the plunder
    we recovered, except for each man’s wife and children. They may take them and
    go.”
  tod-tod: 'Nui niiti ti ɠɛni Davide ʋolu, nu ɲɔiti ta nu ɲakai tanigaa ti ɠɛni ti
    zaama, ti ɗa ɠɛ ma: «Tɛi ti la ade maazaani kɔɔɠɔzuʋɛ, nii pɛ ade sogai kɔɔi zu,
    tɔnɔ la ba, kɛni ti-anzaiti, ta ti-lointi nɔ ɠa ta ve ti ya, ti ɗa li.»'
  eng-WEBPB: Then all the wicked men and worthless fellows of those who went with
    David answered and said, “Because they didn’t go with us, we will not give them
    anything of the plunder that we have recovered, except to every man his wife and
    his children, that he may lead them away and depart.”
  kbq-kbq: Hagi Deviti'enema hate'ma vu'naza vahepintira mago'a hazenke vahe'mo'za,
    anage hu'naze, Zamagra tagri'enena ovu'nazankita ha'pinti'ma eri'nona zantamina
    refko huta ozamigahunanki, a'mofavre'zimige zaminunke'za zamavare'za vugahaze.
  nhe-BL: 'Pero sequin tlacame tlen ax cuajcualme tlen hualayayaj ihuaya David quiijtojque:
    “Inijuanti tlen ax yajtoyaj tlatehuitoj ax quintocaros niyon se tleno. San tiquinmacase
    ininsihuajhua huan ininconehua huan ica ya nopa ma yacajya.”'
  bus-bus: 'ben gbɛ̃ pãsĩ gaabudee kɛ̀ aↄ̃ↄ tɛ́ Daudazinↄ bè: Lán aↄ̃ↄe gáwaoro nà,
    wé pↄ́ kɛ̀ wá sìnↄ ke kpáḿmaro, tó èe kɛ aↄ̃ baade naↄ̃ kↄ̃n a nɛ́nↄ baasiro.
    Aↄ̃ ń sɛ́ wà táńyo.'
  gub-BL: Amo awa ikatu 'ym ma'e iaiw ma'e wiko Tawi rehe we har wainuromo wà. Uze'eg
    a'e awa a'e wà kury. — Noho kwaw zanerupi wà. A'e rupi naximono kwaw ma'e zaneremipyro
    kwer wanupe zane nehe. Upuner wemireko wapyhykaw rehe wà nehe. Upuner wa'yr wazyr
    wapyhykaw rehe wà nehe no. A'e re upuner oho haw rehe wà, i'i izupe wà.
  eng-DRA: 'Then all the wicked and unjust men that had gone with David answering,
    said: Because they came not with us, we will not give them any thing of the prey
    which we have recovered: but let every man take his wife and his children, and
    be contented with them, and go his way.'
