verse: 1SA.030.002
translations:
  mal-C: സ്ത്രീകളെയും അവിടെ ഉണ്ടായിരുന്ന എല്ലാവരെയും വൃദ്ധരെയും ചെറുപ്പക്കാരെയും ഭേദമില്ലാതെ
    സകലരെയും അടിമകളായി പിടിച്ചുകൊണ്ടുപോയി. അവരിൽ ആരെയും അമാലേക്യർ കൊന്നില്ല. അവരെ
    പിടിച്ചുകൊണ്ട് തങ്ങളുടെ വഴിക്കുപോയി.
  deu-TKW: die Weiber und was überhaupt anwesend war, klein und groß. jedoch ohne
    jemand zu töten, gefangen genommen und weggeführt und waren ihres Wegs gezogen.
  lin-lin: Bakangaki na bowumbu basi mpe bato nyonso oyo bazalaki kuna, ezala bilenge
    to mikolo, kasi babomaki moko te kati na bango. Bamemaki bango mpe bazongelaki
    nzela na bango.
  eng-LSV: and they take the women who [are] in it captive; they have not put anyone
    to death from small to great, and they lead [them] away, and go on their way.
  eng-GNV: And had taken the women that were therein, prisoners, both small and great,
    and slewe not a man, but caryed them away, and went their wayes.
  eng-WEBSTER: And had taken the women captives that were in it, they slew not any,
    either great or small, but carried them away, and went on their way.
  nhw-BL: Huan quinhuicatoyaj nochi sihuame huan coneme huan nochi catli itztoyaj
    nopona. Pero amo quinmictijtoyaj, san quinhuicatoyaj.
  swh-ONEN: nao wakawa wamewachukua mateka wanawake pamoja na wote waliokuwamo humo,
    vijana na wazee. Hawakuua yeyote, bali waliwachukua wakaenda zao.
  bba-bba: Bɑ yen tɔmbu mwɛɛrɑ tɔn kurɔbu kɑ tɔn durɔbu, sɑɑ bukurobun di sere kɑ
    bibɔ. Adɑmɑ bɑ ǹ ben ɡoo ɡo. Bɑ bu ɡurɑ bɑ kɑ doonɑwɑ.
  eng-KJVCPB: 'and had taken the women captives, that were therein: they slew not
    any, either great or small, but carried them away, and went on their way.'
  luo-luo: kendo gimako mon kod ji duto mane ni kanyo, jomatindo kod jomadongo ma
    giteroe twech. To ne ok ginego ngʼato kuomgi, to ne gikawogi ma gidhi kodgi.
  meu-meu: bona hahine bona hanua taudia iboudiai, kikina-badana, vada e abidia mauri.
    Ta asie alaia, to iboudiai e hakaudia lao, edia dala ela.
  npi-ULB: र यसमा भएका स्‍त्रीहरू र साना-ठुला हरेकलाई कब्जा गरे । तिनीहरूले कसैलाई
    पनि मारेनन्, तर तिनीहरू आफ्नो बाटो जाँदा तिनीहरूलाई लिएर गए ।
  yor-yor: Wọ́n sì kó àwọn obìnrin tí ń bẹ nínú rẹ̀ ní ìgbèkùn, wọn kò sì pa ẹnìkan,
    ọmọdé tàbí àgbà, ṣùgbọ́n wọ́n kó wọn lọ, wọ́n sì bá ọ̀nà tiwọn lọ.
  ind-ind: Mereka juga sudah menawan para perempuan di Ziklag, dari yang paling muda
    sampai yang paling tua. Tidak ada seorang pun yang dibunuh tetapi mereka membawa
    semua pergi sebagai tawanan.
  pes-OPCB: و زنان و تمام کسانی را که در آنجا بودند، از کوچک و بزرگ به اسارت برده
    و هیچ‌کس را نکشته بودند، بلکه همه را برداشته، به راه خود رفته بودند.
  tgl-ULB: at binihag ang mga kababaihan at bawat isang naroroon, kapwa maliliit at
    malalaki. Wala silang pinatay, ngunit dinala sila habang papaalis sila.
  hui-hui: Ani bo heda halu tano ogoniha wali waneigini bibahende bu hearu mbira bo
    wanahe ti haru piaiore hene.
  mya-mya: အ​မျိုး​သ​မီး​အ​ပေါင်း​တို့​ကို​ဖမ်း​ဆီး​ပြီး လျှင်​ခေါ်​ဆောင်​သွား​ကြ​၏။
    သို့​ရာ​တွင်​မည် သူ​တစ်​စုံ​တစ်​ယောက်​ကို​မျှ​မ​သတ်​ခဲ့​ကြ။
  bod-N: གྲོང་ཁྱེར་དེ་རུ་གནས་པའི་བུད་མེད་ཐམས་ཅད་བཟུང་ནས། ཆེ་ཆུང་གཅིག་ཀྱང་མ་བསད་པར་བཟུང་ཞིང་ཁྲིད་ནས་ལམ་དུ་ཞུགས་པ་རེད།
  sna-sna: uye vakanga vatapa vakadzi navose vakanga varimo, vose vakuru navaduku.
    Havana wavakauraya, asi vakavatora vakaenda navo.
  spa-BLM: y habían llevado cautivas a las mujeres y a todos los que estaban en ella,
    tanto pequeños como grandes. No mataron a ninguno, sino que se los llevaron y
    siguieron su camino.
  cac-cac: Ix ic'jib'at eb' ix ix, eb' unin yed' eb' icham anima ayec' ta' yuj eb',
    palta malaj junoc mach ix smilcham eb'.
  swh-ULB: na kuwachukua mateka wanawake na kila mmoja aliyekuwa ndani yake, mkubwa
    kwa mdogo. Wao hawakuua hata mmoja, lakini waliwachukua watu na kuondoka nao.
  bel-bel: а жанчын і ўсіх, што былі ў ім, ад малога да вялікага, не забілі, а забралі
    ў палон, і пайшлі сваёй дарогаю.
  deu-ELBBK: Und sie hatten die Frauen und alle, die darin waren, gefangen weggeführt,
    vom Kleinsten bis zum Größten; sie hatten niemand getötet, sondern sie hatten
    sie weggetrieben und waren ihres Weges gezogen.
  mbb-OT: ne mibpemihag dan is menge vahi wey menge vatà te haazà he inged. Wazè dan
    penhimetayi su mibihag dan dà sikandan.
  mal-2015: അവിടെയുള്ള വലിയവരും ചെറിയവരുമായ സ്ത്രീകളെ പിടിച്ചുകൊണ്ടു തങ്ങളുടെ വഴിക്കു
    പോയതല്ലാതെ ആരെയും കൊന്നില്ല.
  rmc-rmc: Zaile odarik le džuvľen the savoren, ko ode sas, le ternen the le phuren.
    Ňikas lendar na murdarde, ča len ile het a gele peskre dromeha.
  pes-OPV: و زنان و همه کسانی را که در آن بودند از خرد و بزرگ اسیرکرده، هیچ‌کس را
    نکشته، بلکه همه را به اسیری برده، به راه خود رفته بودند.
  ron-1924: дупэ че луасерэ приншь пе фемей ши пе тоць чей че се афлау аколо, мичь
    ши марь. Ну оморысерэ пе нимень, дар луасерэ тотул ши плекасерэ.
  ben-OBCV: এবং স্ত্রীলোকদের ও ছোটো-বড়ো সবাইকে বন্দি করল। তারা কাউকেই হত্যা করেনি,
    কিন্তু ফিরে যাওয়ার সময় তাদের তুলে নিয়ে গেল।
  som-som: oo waxay la tageen dumarkii iyo kuwii magaalada ku jiray oo dhan yar iyo
    weynba. Waxba kama ay layn, laakiinse way la tageen oo iska baxeen.
  lat-VUC: 'Et captivas duxerant mulieres ex ea, a minimo usque ad magnum: et non
    interfecerant quemquam, sed secum duxerant, et pergebant itinere suo.'
  eng-ASVBT: 'and had taken captive the women and all that were therein, both small
    and great: they slew not any, but carried them off, and went their way.'
  ita-1885: ed aveano menate prigioni le donne che vi erano dentro, e tutte le persone
    dal maggiore al minore; ma non aveano ucciso alcuno, anzi li aveano menati tutti
    via, e se ne erano andati a lor cammino.
  eng-LXXUP: And as to the women and all things that were in it, great and small,
    they slew neither man nor woman, but carried them captives, and went on their
    way.
  eng-ULB: and captured the women and everyone who was in it, both small and great.
    They killed no one, but carried them off as they went on their way.
  spa-VBL: Habían capturado a las mujeres y a todos los demás allí, jóvenes y ancianos.
    No habían matado a nadie, pero se llevaron a todos con ellos al marcharse.
  fra-_FOB: Et ils avaient fait prisonnières les femmes qui s'y trouvaient, et les
    petits et les grands; ils n'avaient tué personne, mais ils les avaient emmenés,
    et s'étaient remis en chemin.
  mal-mal: അവിടെയുള്ള വലിയവരും ചെറിയവരുമായ സ്ത്രീകളെ പിടിച്ചുകൊണ്ട് പോയതല്ലാതെ ആരെയും
    കൊന്നില്ല.
  urd-GVR: wuh tamām bāshindoṅ ko chhoṭoṅ se le kar baṛoṅ tak apne sāth le gae the.
    Lekin koī halāk nahīṅ huā thā balki wuh sab ko apne sāth le gae the.
  suz-BL: मेकोपुकीम मीश मुर, आइक्‍च नु ठेयब मुर नेल्‍ल आन कली मसाइक्‍थु सेसीन लाइश्‍शो
    बाक्‍मा बाक्‍त। मेकोपुकीमी मेको आन कली ङोंइङोंइती गाक्‍पाइश्‍शा लाइक्‍ना लाइक्‍न
    बाक्‍मा बाक्‍त।
  ita-1927: avean fatto prigionieri le donne e tutti quelli che vi si trovavano, piccoli
    e grandi; non avevano ucciso alcuno, ma aveano menato via tutti, e se n’eran tornati
    donde eran venuti.
  ckb-ckb: بچووک و گەورە و ئافرەتەکانیشیان ڕاپێچ کرد، هەموو ئەوانەی لەوێ بوون، کەسیان
    نەکوشتبوو، بەڵکو دابوویانە پێش خۆیان و بە ڕێگای خۆیاندا چووبوون.
  eng-BBE: 'And had made the women and all who were there, small and great, prisoners:
    they had not put any of them to death, but had taken them all away.'
  kan-OKCV: ಅದರಲ್ಲಿದ್ದ ಸ್ತ್ರೀಯರನ್ನು ಸೆರೆಹಿಡಿದು ಹಿರಿಯರನ್ನಾದರೂ, ಕಿರಿಯರನ್ನಾದರೂ ಕೊಂದುಹಾಕದೆ,
    ಅವರನ್ನು ಸೆರೆಯಾಗಿ ತೆಗೆದುಕೊಂಡು, ತಮ್ಮ ಮಾರ್ಗವಾಗಿ ಹೊರಟು ಹೋದರು.
  tam-2017: அதிலிருந்த பெண்களையும், சிறியவர்களையும் பெரியவர்களையும் சிறைபிடித்து,
    ஒருவரையும் கொன்றுபோடாமல், அவர்களைப் பிடித்துக்கொண்டு, தங்களுடைய வழியே போய்விட்டார்கள்.
  spa-RV-1909: Y habíanse llevado cautivas á las mujeres que estaban en ella, desde
    el menor hasta el mayor; mas á nadie habían muerto, sino llevado, é ídose su camino.
  ron-BTF: Și luaseră captive pe femeile care erau în el; nu au ucis pe niciuna, fie
    mare sau mică, ci le-au dus și au mers pe calea lor.
  eng-WEBP: and had taken captive the women and all who were in it, both small and
    great. They didn’t kill any, but carried them off and went their way.
  eng-FBV: They had captured the women and everyone else there, young and old. They
    hadn't killed anyone, but they took everyone with them as they left.
  nld-1939: de vrouwen en alle inwoners, groot en klein, gevankelijk weggevoerd, en
    zonder iemand te doden hun tocht voortgezet.
  nch-BL: Huan quinhuicatoyaj nochi sihuame huan coneme huan nochi cati itztoyaj nopona.
    Pero amo quinmictijtoyaj, san quinhuicatoyaj.
  vie-1934: Chúng bắt lấy các người nữ và hết thảy kẻ lớn nhỏ ở tại đó. Chúng nó chẳng
    giết một ai, song khi đi, có dẫn tù hết thảy.
  hin-CV: उन्होंने नगर की हर अवस्था की स्त्रियों को बंदी बना लिया था मगर उन्होंने
    किसी की भी हत्या नहीं की. उन्हें बंदी बनाकर वे उन्हें अपने साथ ले गए.
  spa-BES: E hicieron a las mujeres y a todos los que estaban allí, grandes y pequeños,
    prisioneros. No habían matado a ninguno de ellos, sino que se los habían llevado
    a todos.
  tdx-tdx: Fonga rinambe’ iereo o ampela nizoeñeo, ty tora’e pak’ami’ ty bey; tsy
    vinono’ iareo fa nendese’ iareo amy lia’ iareoy.
  tha-KJV: และจับผู้หญิ​งก​ั​บท​ุกคนที่​อยู่​ในนั้นไปเป็นเชลยทั้งผู้​ใหญ่​และเด็ก
    ไม่ได้​ฆ่าผู้ใดเลย แต่​กวาดต้อนไปตามทางของเขา
  por-BR-2018: E haviam-se levado cativas às mulheres que estavam nela, desde a menor
    até a maior; mas a ninguém haviam matado, mas sim levado, e ido seu caminho.
  deu-ELO: Und sie hatten die Weiber und alle, die darin waren, gefangen weggeführt,
    vom Kleinsten bis zum Größten; sie hatten niemand getötet, sondern sie hatten
    sie weggetrieben und waren ihres Weges gezogen.
  eng-WYC-2018: And they led (away) the women (as) prisoners from thence, from the
    least unto the most; and they had not slain any, but they led them forth with
    them, and went in their way. (And they took away the women as prisoners from there,
    from the least unto the most; and they did not kill any, but they took them away
    with them, and went on their way.)
  epo-epo: Ili prenis en malliberecon la virinojn, kiuj estis tie, de la malgrandaj
    ĝis la grandaj; ili neniun mortigis, sed forkondukis, kaj iris sian vojon.
  uig-PIN: Ular xǝⱨǝrdiki ⱪiz-ayallarni, qong bolsun, kiqik bolsun, ularning ⱨǝmmisini
    ǝsirgǝ aldi. Ulardin ⱨeqkimni ɵltürmǝy, ⱨǝmmisini elip, yoliƣa qiⱪⱪanidi.
  beo-beo: '@see-verse:1SA.030.001'
  tpi-OTNT: Na ol Amalek i kisim olgeta meri pikinini i stap long Siklak. Ol i no
    bin kilim wanpela. Nogat. Ol i kisim olgeta i go wantaim ol.
  hau-SA: suka kwashe mata, yara da tsofaffi da dukan abubuwan da suke cikin garin.
    Ba su kashe kowa ba, amma suka kwashe su, suka tafi.
  uig-LAT: Ular sheherdiki qiz-ayallarni, chong bolsun, kichik bolsun, ularning hemmisini
    esirge aldi. Ulardin héchkimni öltürmey, hemmisini élip, yoligha chiqqanidi.
  nde-nde: njalo ayethumbe abesifazane labo bonke ababekuyo, abatsha labadala. Kawabulalanga
    lamunye wabo, kodwa ahamba labo ekuhambeni kwawo.
  ton-ton: 'Pea kuo nau maʻu fakapōpula ʻae kau fefine naʻe ʻi ai: naʻe ʻikai tenau
    tāmateʻi ha tokotaha, ʻae lahi pe ko e siʻi, ka naʻa nau fetuku ʻakinautolu ʻo
    ʻave, pea ʻalu ʻi honau hala.'
  ces-1613: A zajali ženy, kteréž byly v něm. Nezabili žadného, ani malého ani velikého,
    ale szajímali a odešli cestou svou.
  eng-WMB: and had taken captive the women and all who were in it, both small and
    great. They didn’t kill any, but carried them off and went their way.
  tam-TCV: அங்குள்ள பெண்கள், சிறியவர், முதியவர் உட்பட அனைவரையும் சிறைப்பிடித்துக்
    கொண்டுபோயிருந்தார்கள். போகும்போது ஒருவரையும் கொலைசெய்யாமல், எல்லோரையும் தங்களுடன்
    கொண்டுபோய்விட்டார்கள்.
  ceb-ULB: ug gipangbihag ang mga babaye ug ang tanang anaa niini, gamay man ug dako.
    Wala silay gipamatay, apan gipangdala nila sila samtang nagpadayon sila sa ilang
    panaw.
  pol-UBG: I zabrali do niewoli kobiety, które w nim były. Nikogo nie zabili, od najmniejszego
    aż do wielkiego, ale uprowadzili ich i odeszli swoją drogą.
  urd-GVU: وہ تمام باشندوں کو چھوٹوں سے لے کر بڑوں تک اپنے ساتھ لے گئے تھے۔ لیکن کوئی
    ہلاک نہیں ہوا تھا بلکہ وہ سب کو اپنے ساتھ لے گئے تھے۔
  deu-1912: und hatten die Weiber daraus weggeführt, beide, klein und groß; sie hatten
    aber niemand getötet, sondern weggetrieben, und waren dahin ihres Weges.
  kan-2017: ಆ ಊರಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಹೆಂಗಸರನ್ನೂ ಚಿಕ್ಕವರನ್ನೂ ದೊಡ್ಡವರನ್ನೂ ಸೆರೆಹಿಡಿದುಕೊಂಡು
    ಹೋಗಿದ್ದರು.
  yap-yap: ma kar feked urngin e ppin; ma dar li’ed be’ nge yim’, machane kar feked
    gubin e girdi’ ke un ngorad karanod.
  hlt-MCSB: Te vaengah a khuikah huta rhoek te tanoe kangham la a kol uh. Hlang tah
    a duek sak muehla a vai uh tih a longpuei ah cet uh.
  mdy-ETH: ዒኢካፓ ላኣሎንታ ዼጌ ናኣቶንታ ጋርቾዋ ቢያ ዲዒ ዔኬኔ፤ ዔያታ ኬስኪ ዴንዳዖ ዴንቄ ባኮ ዲዒ ዔዔኬያፓ ዓቴም ዎዺ
    ዎዺባኣሴ፤
  twi-ASANTE: Wɔkyekyeree mmaa ne wɔn a wɔwɔ mu nyinaa a ɛyɛ mmɔfra ne mpanin. Wɔankum
    wɔn mu biara, na mmom, wɔsoaa wɔn de wɔn kɔeɛ.
  eng-WEBU: and had taken captive the women and all who were in it, both small and
    great. They didn’t kill any, but carried them off and went their way.
  wal-wal: Xiqilaaga kataman de7iya maccaasatanne naatuppe cimaa gakkanaashin de7iya
    ubbata omooddidosona; eta ubbaa ekki efiidosonappe attin, issi asanne woribookkona.
  spa-PDDPT: También tomaron cautivas a las mujeres y a todos los que estaban allí,
    grandes y pequeños. Pero a nadie mataron, sino se los llevaron al proseguir su
    camino.
  gun-gun: 'Ha''e vy kunhague ojou va''e tema ogueraapa raka''e ojeupe guarã. Ha''e
    rami avi mava''eve ndojukai: kyrĩgue neĩ tujakue. Ngupive ogueraapa rive oje''oivy
    ouague rupi.'
  agu-BL: Ncha'tz nin e' ben ticy'le'n cyakil yi e' xna'n pres, scyuch' chinitxajil
    scyuch' chicy'e'x yi ate' cyentz, poro cya'l jun quim cyak'un yi e' amalecita.
  ilo-ULB: ket tiniliwda dagiti babbai ken amin nga adda iti daytoy, babassit ken
    dadakkel. Awan pinatayda ngem intalawda ida iti ipapanawda.
  kpg-kpg: guu kumi nia ahina huogodoo, digi daaligidia digaula. Digaula ne kumi hua
    digaula, gaa lahi madalia ginaadou i di nadau hagatanga i di gowaa deelaa.
  uig-ARA: ئۇلار شەھەردىكى قىز-ئاياللارنى، چوڭ بولسۇن، كىچىك بولسۇن، ئۇلارنىڭ ھەممىسىنى
    ئەسىرگە ئالدى. ئۇلاردىن ھېچكىمنى ئۆلتۈرمەي، ھەممىسىنى ئېلىپ، يولىغا چىققانىدى.
  sus-sus: E naxa mixi birin suxu, ginɛe yo, xɛmɛe yo, dimɛe yo, e e xanin e ɲiɲɛ
    ra e xun ma.
  pon-2006: oh koledi lih koaros; re sohte kemeirailla, pwe re aleirailte wahda ni
    ar mweselsang mwo.
  ksd-ksd: ma dia ga tar ben vavilavilau ra vaden ma diat par ta ra gunan, a umana
    ikilik ma ra umana ngala; pa dia ga doko ta tikai, dia ga vi vavilavilau ka diat
    ma dia ga vana.
  tur-YTC: kadınları ve oradakilerin hepsini, küçük büyük esir aldılar. Hiçbirini
    öldürmediler ama onları alıp yollarına gittiler.
  grc-BRENT: Καὶ τὰς γυναῖκας καὶ πάντα τὰ ἐν αὐτῇ ἀπὸ μικροῦ ἕως μεγάλου οὐκ ἐθανάτωσαν
    ἄνδρα καὶ γυναῖκα, ἀλλʼ ᾐχμαλὼτευσαν, καὶ ἀπῆλθον εἰς τὴν ὁδὸν αὐτῶν.
  ind-AYT: Mereka menawan perempuan-perempuan dan semua yang ada di sana, tua dan
    muda, tanpa membunuh seorang pun, tetapi menggiring mereka untuk melanjutkan perjalanan.
  nya-nya: Anatenga akazi ndi onse amene anali mʼmenemo akuluakulu ndi angʼono omwe
    kuti akakhale akapolo. Sanaphe aliyense koma anawatenga amoyo napita nawo.
  hrv-hrv: Zarobili su žene i sve koji su bili ondje, malo i veliko. Nisu ubili nikoga,
    nego su samo odveli roblje i otišli svojim putem.
  mps-mps: Tama te Amalek dabego te Siklak taunde bidali we wai tigidali sali. Augwaligo
    te deli me te me elibeo, menio. Augwaligo te tigidali selama, te augwa dali pali.
  tpi-tpi: Na ol Amalek i kisim olgeta meri pikinini i stap long Siklak. Ol i no bin
    kilim wanpela. Nogat. Ol i kisim olgeta i go wantaim ol.
  dan-1931: Kvinderne og alle, som var der, små og store, havde de taget til Fange;
    de havde ingen dræbt, men ført dem med sig, da de drog bort.
  vie-OVCB: bắt tất cả phụ nữ và trẻ con lớn nhỏ đem đi, không giết ai cả.
  guj-2017: અને તેમાની સ્ત્રીઓ તથા નાનાં મોટાં સર્વને કેદ કર્યો. તેઓએ કોઈને મારી નાખ્યા
    નહિ, પણ તેઓને કબજે કર્યા પછી પોતાને રસ્તે ચાલ્યા ગયા.
  pon-2006A: oh koledi lih koaros; re sohte kemeirailla, pwe re aleirailte wahda ni
    ar mweselsang mwo.
  por-BRBSL: e levaram cativas as mulheres e todos os que estavam nele, tanto pequenos
    como grandes. Elas não mataram nenhuma, mas as carregaram e seguiram seu caminho.
  cth-cth: Kho thung kaawm e napui camo matawng buet touh hai thet laipalah san lah
    koung a hrawi awh toe.
  twi-twi: akyekyeree mmea ne mmofra ne mpanyin a wɔwɔ mu nyinaa. Wɔankum wɔn mu biara,
    mmom, wɔsoaa wɔn de wɔn kɔe.
  hlt-hlt: Te vaengah a khuikah huta rhoek te tanoe kangham la a kol uh. Hlang tah
    a duek sak muehla a vai uh tih a longpuei ah cet uh.
  tbz-SIM: kɛ pĩ̀ḿmú bɛnitipòbɛ̀ nɛ̀ ibí nɛ̀ bɛ̀ɛ̀ tú bɛ̀ɛ̀ mɔ̀kɛ bɛ kpɛrɛ nɛ̀ bɛ̀ɛ̀
    tu bɛcĩ̀rìbɛ̀ bɛ̀ do í kuɔ́ nhòmɔù mɛsémmɛ̀ bɛ̀ do bɛ̀ pĩ̀ḿmú mɑ́ɑ̀ ndi kɛ́pɛ̃ɛ̃tɛ́nɛ̀.
  msy-2020: Egha me Siklakɨn amiziba bar me inigha ghue, guivir igiabar ikegha ghua
    amizir ghuriba sara, Amalekia me mɨsoghezir puvatɨgha pura me inigha ghue.
  dop-dop: Ɩlɛnɑ pɑ́ kpɑ ɑlɑɑ nɑ sɔsɑɑ nɑ piyɑ mpɑ pɑɑ wɛ tǝ tɑɑ tɔ. Pɑ kuu pɑ tǝnɑɣɑ
    nɑ pɑ́ tʋnɑ mpɑɑʋ. Amɑ pɑ tɑ kʋ pɑ tɑɑ nɔɣɔlʋ.
  azb-azb: Orada olan qadınlardan isə heç kimi öldürməmişdilər, böyükdən kiçiyə qədər
    hamısını əsir edib öz yolları ilə geri qayıtmışdılar.
  eng-DBY: 'and had taken the women captives that were in it; both great and small:
    they had put none to death, but had carried them off, and went on their way.'
  hin-2017: और उसमें की स्त्री आदि छोटे बड़े जितने थे, सब को बन्दी बनाकर ले गए; उन्होंने
    किसी को मार तो नहीं डाला, परन्तु सभी को लेकर अपना मार्ग लिया।
  wol-KYG: jàpp jigéen ña mu fa fekk, mag ak ndaw. Reyuñu ca kenn nag, dañu leena
    yóbbaale, dem seen yoon.
  eng-YLT: and they take captive the women who [are] in it; from small unto great
    they have not put any one to death, and they lead away, and go on their way.
  eng-WYC-2017: And they led away the women as prisoners from thence, from the least
    unto the most; and they had not slain any, but they led them forth with them,
    and went in their way.
  eng-WMBB: and had taken captive the women and all who were in it, both small and
    great. They didn’t kill any, but carried them off and went their way.
  urd-GVH: वह तमाम बाशिंदों को छोटों से लेकर बड़ों तक अपने साथ ले गए थे। लेकिन कोई
    हलाक नहीं हुआ था बल्कि वह सबको अपने साथ ले गए थे।
  rug-rug: meke tuqe vagi rini sari doduru barikaleqe, lopu keke si va matea rini,
    ba turaṉa taloa beto ni rini totoso taluarae.
  gaz-gaz: dubartootaa fi warra achi keessa turan hunda, dargaggeeyyii fi jaarsolii
    boojiʼan. Hunda isaanii fudhatanii deeman malee nama tokko illee hin ajjeefne.
  fra-LSG: après avoir fait prisonniers les femmes et tous ceux qui s’y trouvaient,
    petits et grands. Ils n’avaient tué personne, mais ils avaient tout emmené et
    s’étaient remis en route.
  yal-yal: E bata yi ɲaxanle suxu e nun naxanye birin yi taani, muxudin nun muxu gbeena.
    E mi muxu yo faxa, koni e bata yi e birin xali, e kiraan suxu.
  haw-1868: 'A ua lawe pio aku i na wahine o ia wahi; aole lakou i pepehi i kekahi
    o ka mea nui, aole hoi i ka mea uuku: aka, alakai aku la ia lakou, a hele aku
    la ma ko lakou ala.'
  arb-NAV: بَعْدَ أَنْ أَخَذُوا كُلَّ مَنْ فِيهَا مِنْ نِسَاءٍ وَأَطْفَالٍ أَسْرَى
    حَرْبٍ، وَلَمْ يَقْتُلُوا صَغِيراً وَلا كَبِيراً.
  ewe-ewe: eye wokplɔ woƒe nyɔnuwo kple wo viwo dzoe.
  eng-LEE: 'And had taken captive the women that were therein, both great and small:
    they had not slain any one, but had led them off, and gone on their way.'
  asm-FB: আৰু তাৰ ভিতৰত থকা তিৰোতা আদি সৰু বৰ সকলোকে বন্দী কৰি লৈ গৈছে। সিহঁতে কাকো
    বধ নকৰিলে, কিন্তু সকলোকে লগত লৈ নিজৰ বাটেৰে তেওঁলোক গ’ল।
  sus-A: عٍ نَشَ مِشِ بِرِن سُشُ، فِنّيٍ يٌ، شّمّيٍ يٌ، دِ مّيٍ يٌ، عٍ عٍ شَنِن عٍ
    حِحّ رَ عٍ شُن مَ.
  fra-SBL: et ils avaient fait prisonniers les femmes et tous ceux qui s'y trouvaient,
    petits et grands. Ils n'en tuèrent aucun, mais les emportèrent et s'en allèrent.
  hbo-hbo: וַיִּשְׁבּ֨וּ אֶת־הַנָּשִׁ֤ים אֲשֶׁר־בָּהּ֙ מִקָּטֹ֣ן וְעַד־גָּדֹ֔ול לֹ֥א
    הֵמִ֖יתוּ אִ֑ישׁ וַיִּֽנְהֲג֔וּ וַיֵּלְכ֖וּ לְדַרְכָּֽם׃
  pjt-pjt: '@see-verse:1SA.030.001'
  kik-kik: na nĩmatahĩte andũ-a-nja arĩa othe maarĩ kuo, andũ ethĩ o na arĩa akũrũ.
    Matiigana kũũraga mũndũ o na ũmwe, no nĩmamakuuire magĩthiĩ nao.
  fra-NCL: et ils avaient fait prisonniers les femmes et tous ceux qui s’y trouvaient,
    petits et grands, sans tuer personne, et ils les avaient emmenés, et s’étaient
    remis en route.
  cek-AK: Nihcae mah to ah kaom mitong hoi nawktanawk to maeto doeh hum o ai; toe
    nongpatanawk to naeh o moe, misong ah hoih o.
  cuk-cuk: Amalec-dulemar Siclag-dulemar-oburgwissurmalad. Degi-inigwele, omegan,
    burwigan, degi, serganse-bakale, gasa sesmalad.
  uig-CYR: Улар шәһәрдики қиз-аялларни, чоң болсун, кичик болсун, уларниң һәммисини
    әсиргә алди. Улардин һеч кимни өлтүрмәй, һәммисини елип, йолиға чиққан еди.
  tel-2017: పెద్దలనూ పిల్లలనూ అందులో ఉన్న స్త్రీలతో సహా చంపకుండా చెరబట్టి తీసుకుపోయారు.
  hat-BSA: Anplis, yo te pran an kaptivite fanm ki te ladann yo, ni piti ni gran,
    san touye pèsòn, yo te pran yo e ale fè wout yo.
  kos-kos: ac sruokya mutan nukewa. Elos tia uniya kutena mwet, tusruk elos usla mwet
    nukewa welulos ke elos som liki acn we.
  hbo-WLC: וַיִּשְׁבּ֨וּ אֶת־הַנָּשִׁ֤ים אֲשֶׁר־בָּהּ֙ מִקָּטֹ֣ן וְעַד־גָּד֔וֹל לֹ֥א
    הֵמִ֖יתוּ אִ֑ישׁ וַיִּֽנְהֲג֔וּ וַיֵּלְכ֖וּ לְדַרְכָּֽם׃
  ibo-ibo: dọtakwa ndị inyom na ndị niile bi nʼime ya nʼagha, ma okenye ma ụmụntakịrị.
    Ha egbughị ha egbu, kama ha buuru ha laa.
  ory-ory: ପୁଣି, ତନ୍ମଧ୍ୟସ୍ଥିତ ସ୍ତ୍ରୀମାନଙ୍କୁ ଓ ସାନ ବଡ଼ ସମସ୍ତଙ୍କୁ ବନ୍ଦୀ କରି ନେଇ ଯାଇଥିଲେ;
    ସେମାନେ କାହାକୁ ବଧ ନ କରି ସମସ୍ତଙ୍କୁ ନେଇ ଆପଣା ପଥରେ ଚାଲି ଯାଇଥିଲେ।
  chk-chk: Ra uwala ekewe fefin me meinisin mi nom lon, ekewe mi kükün me ekewe mi
    watte. Iwe, resap niela eman, nge ra chök uweerela o feila won aler.
  ssd-ssd: '@see-verse:1SA.030.001'
  rop-rop: Dei nomo bin kilim enibodi deya. Bat deibin deigidawei ola gel en ola biginini
    en ola enijing blanga olabat, en deibin deigidawei det dubala waif blanga Deibid
    neim Ahinowam en Ebigeil du. Wal wen Deibid en im solja olabat bin luk wanim bin
    hepin langa det taun, deibin ol kraikrai brabliwei raidap deibin ol nokap.
  ukr-1871: І позаймали з його в полонь жінок і все мале й велике, нїкого не вбивши,
    та й погнали своєю дорогою.
  deu-1951: und hatten die Weiber und alles, was dort war, hinweggeführt, klein und
    groß. Sie hatten aber niemand getötet, sondern sie hinweggetrieben und waren ihres
    Weges gezogen.
  eng-JPS: and had taken captive the women and all that were therein, both small and
    great; they slew not any, but carried them off, and went their way.
  srp-1865: I bjehu zarobili ženskinje koje bješe ondje, i malo i veliko; ali ne bjehu
    ubili nikoga, nego ih bjehu odveli i otišli svojim putem.
  lug-lug: Baali batutte abakazi nga basibe, ne bonna abaalimu, abato era n’abakulu.
    Tewaali n’omu ku bo gwe batta, wabula okubawamba ne babatwala.
  heb-heb: וישבו את הנשים אשר בה מקטן ועד גדול לא המיתו איש וינהגו וילכו לדרכם׃
  ben-IRV: তারা সেখানকার স্ত্রী লোক এবং ছোট বড় সবাইকে বন্দী করে নিয়ে গিয়েছিল; তারা
    কাউকেও হত্যা করে নি, কিন্তু সবাইকে নিয়ে নিজেদের পথে চলে গিয়েছিল৷
  pan-pan: ਅਤੇ ਜਿਹੜੀਆਂ ਇਸਤਰੀਆਂ ਉੱਥੇ ਸਨ ਉਹਨਾਂ ਨੂੰ ਅਤੇ ਜਿੰਨ੍ਹੇ ਵੀ ਨਿੱਕੇ ਵੱਡੇ ਸਨ ਸਾਰਿਆਂ
    ਨੂੰ ਗ਼ੁਲਾਮ ਬਣਾ ਲਿਆ। ਪਰ ਕਿਸੇ ਨੂੰ ਮਾਰਿਆ ਨਹੀਂ ਸਗੋਂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਕੇ ਆਪਣੇ
    ਰਾਹ ਚੱਲ ਪਏ।
  tkr-tkr: Manbışe, maane zəiyfabışda nenacar geek'a deş. Xərıng'ule k'ıning'ulqamee
    manbışin gırgınbı avqu, cokasana quvkekka.
  mya-JVB: မြို့၌ ရှိသောမိန်းမ အကြီး အငယ် တယောက် ကိုမျှမ သတ် ၊ ရှိသမျှတို့ကို သိမ်း
    သွားနှင့်ကြပြီ။
  tbg-tbg: nahentive vaintive ekaa vi vatukaraqi vauka kia arukaraiti, vika qaqi ravaaqavuke
    ntita vare vura.
  hmo-hmo: Bona Amaleka taudia ese Sikilaga dekenai noho taudia ibounai, bona hahine
    ibounai, buruka bona buruka lasi, idia abia mauri. Idia ta idia alaia lasi, to
    ibounai idia hakaua lao, edia dala dekenai idia lao.
  urd-urd: और 'औरतों को और जितने छोटे बड़े वहाँ थे सब को क़ैद कर लिया है, उन्होंने
    किसी को क़त्ल नहीं किया बल्कि उनको लेकर चल दिए थे।
  rus-SYN: а женщин и всех, бывших в нем, от малого до большого, не умертвили, но
    увели в плен, и ушли своим путем.
  bqc-SIM: Aa nↄɛ pↄ́ kú weↄ kũ̀kũ, nɛnↄɛnaↄ ń nↄɛzↄ̃ↄↄ píi. Aai ń gbɛ̃e dɛo,
    aa ń sɛ́lɛ aa zɛsɛ̀ńnↄɛ.
  tcz-CHONGTHU: Mihem khatcha that louvin, numeile chapang gei geiyin ana kaimang
    uvin ahi.
  mar-mar: त्यातल्या स्त्रिया व त्यामध्ये जे लहान मोठे होते त्या सर्वांना त्यांनी
    धरून नेले होते; त्यांनी कोणालाही जिवे मारले नव्हते, पण त्यांना घेऊन आपल्या वाटेने
    गेले.
  qub-qub: Ichanga pitapis mana wañuchishachu caran. Apacusha caran warmicunata, wamrancunata,
    runacunatapis.
  bqp-bqp: Ò nↄgbɛ̃ kũ ò kú gwenↄ kũ̀kũ, nɛ́nↄgbɛ̃nↄ kũ nↄgbɛ̃ zↄ̃kↄ̃nↄ ń pínki.
    Odi ń gbɛ̃ke dɛro, ò ń sɛ́tɛ ò tà kũńwo.
  hat-hat: Lèfini, yo te pran tout fanm yo ak tout rès moun ki te la yo, timoun kou
    granmoun, yo te pati ak yo. Yo pa t' touye pesonn, men yo te pran tout moun, yo
    pati ak yo al fè wout yo.
  eng-BSB: They had taken captive the women and all who were there, both young and
    old. They had not killed anyone, but had carried them off as they went on their
    way.
  tod-tod: Ti anzanuiti soni, ta niiti pɛ ti ɠɛni taazuʋɛ, doungo ʋɛɛ kpakolo ba.
    Ti la ɠɛni nu nɔpɛ paani, kɛlɛ ti ti zoni, ti pele zo, ti ɗa li.
  eng-WEBPB: and had taken captive the women and all who were in it, both small and
    great. They didn’t kill any, but carried them off and went their way.
  kbq-kbq: Hagi Ameleki sondia vahe'mo'za ana kumate a'mofavrene maka vahe'enena zamahe
    ofri amne zamavare'za vu'naze.
  nhe-BL: Huan quinhuicatoyaj nochi sihuame huan coneme huan nochi tlen itztoyaj nopona.
    Pero ax quinmictijtoyaj, san quinhuicatoyaj.
  bus-bus: Aↄ̃ nↄgbɛ̃ kɛ̀ aↄ̃ↄ kú gweenↄ kũ̀kũ, nɛ́nↄgbɛ̃nↄ kↄ̃n nↄgbɛ̃ ìsinↄ ń
    píngi. Aↄ̃ↄe ń gbɛ̃ke dɛro, aↄ̃ ń sɛ́ɛ wà tàńyo.
