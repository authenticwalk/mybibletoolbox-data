verse: 1SA.030.021
translations:
  mal-C: ദാവീദിനെ അനുഗമിക്കാൻ കഴിയാത്തവിധം പരിക്ഷീണരായി പിന്നിൽ ബസോർ മലയിടുക്കിൽ തങ്ങിയിരുന്ന
    ഇരുനൂറുപേരുടെ അടുത്ത് അദ്ദേഹമെത്തി. ദാവീദിനെയും കൂടെയുള്ളവരെയും സ്വീകരിക്കുന്നതിനായി
    അവർ ഓടിയിറങ്ങിവന്നു. ദാവീദും കൂട്ടരും അടുത്തുവന്നപ്പോൾ അദ്ദേഹം അവരെ അഭിവാദനംചെയ്തു.
  deu-TKW: Als nun David zu den 200 Mann zurückkam, die zu müde gewesen waren, um
    mit David weiter zu ziehen, so daß man sie am Thale Besor zurückgelassen hatte,
    da kamen sie David und den Leuten, die mit David gegangen waren, entgegen, und
    als david mit den Leuten herannahte, begrüßten sie sie.
  lin-lin: Bongo Davidi akomaki epai ya mibali nkama mibale oyo bakokaki kolanda ye
    te mpo ete balembaki makasi, mpe batikaki bango na lubwaku ya Besori. Mibali yango
    babimaki mpo na koyamba Davidi mpe bato oyo bazalaki elongo na ye. Boye Davidi
    mpe bato na ye bapusanaki mpe bapesaki bango mbote.
  eng-LSV: And David comes to the two hundred men who were too faint to go after David,
    and whom they cause to abide at the Brook of Besor, and they go out to meet David,
    and to meet the people who [are] with him, and David approaches the people, and
    asks of them of welfare.
  eng-GNV: 'And Dauid came to the two hundreth men that were too wearie for to follow
    Dauid: whome they had made also to abide at the riuer Besor: and they came to
    meete Dauid, and to meete the people that were with him: so when Dauid came neere
    to the people, hee saluted them.'
  eng-WEBSTER: 'And David came to the two hundred men, who were so faint that they
    could not follow David, whom they had made also to abide at the brook Besor: and
    they went forth to meet David, and to meet the people that were with him: and
    when David came near to the people, he saluted them.'
  nhw-BL: Huan teipa David huan nochi inijuanti ajsitoj ipan nopa atlajtli Besor campa
    mocajtoyaj nopa 200 tlacame catli ayacmo huelque nejnemij pampa tlahuel siyajtoyaj.
    Huan quisque nochi inijuanti huan quinamiquicoj David huan nochi nopa tlacame
    catli hualayayaj ihuaya. Huan David quintlajpalo ica yejyectzi.
  swh-ONEN: Kisha Daudi akafika kwa wale watu 200 waliokuwa wamechoka sana kumfuata
    na ambao waliachwa nyuma kwenye Bonde la Besori. Wakatoka kwenda kumlaki Daudi
    na wale watu aliokuwa nao. Daudi na watu wake walipowakaribia, akawasalimu.
  bba-bba: Ye u ɡɔsirɑmɑ u wee, u turɑ Besorin dɑɑrɔ, mi u rɑɑ win tɔmbu ɡoobu (200)
    deri be bɑ wɑsirɑ, yerɑ bɑ seewɑ bɑ nùn sennɔ nɑ. Mɑ u susi u bu tɔburɑ.
  eng-KJVCPB: 'And David came to the two hundred men, which were so faint that they
    could not follow David, whom they had made also to abide at the brook Besor: and
    they went forth to meet David, and to meet the people that were with him: and
    when David came near to the people, he saluted them.'
  luo-luo: Eka Daudi noduogo e Holo mar Besor kama ji mia ariyo mane ool mane ok nyal
    dhi kode nodongʼie. Negibiro mondo girom ni Daudi gi ji mane ni kode. Ka Daudi
    gi joge nosudo machiegni nomosogi.
  meu-meu: Bena David na hari tatau sinahu-rua, tau-manori dainai David murinaiasie
    raka bena Besoro sinavaina badibadinai e rakatanidia taudia, na dekediai e kau.
    Idia na e raka lasi, David bona ena orea taudia ida bae hedavari totona. Bena
    David ese e raka henidia kahi, e hanamodia.
  npi-ULB: दाऊदको पछि जानलाई साह्रै कमजोर भएका दुई सय जना मानिसकहाँ तिनी आए, जसलाई
    अरूले बसोरको खोल्सामा नै बस्‍न लगाएका थिए । दाऊद र तिनीसँग भएका मानसिहरूलाई भेट्न
    यी मानिसहरू अगाडि गए । जब दाऊद यी मानिसकहाँ आए, तब तिनले उनीहरूलाई अभिवादन गरे
    ।
  yor-yor: 'Dafidi sì wá sọ́dọ̀ igba ọkùnrin tí àárẹ̀ ti mú jú, tiwọn kò lè tọ́ Dafidi
    lẹ́yìn mọ́, ti òun ti fi sílẹ̀, ni àfonífojì Besori: wọ́n sì lọ pàdé Dafidi, àti
    láti pàdé àwọn ènìyàn tí ó lọ pẹ̀lú rẹ̀: Dafidi sì pàdé àwọn ènìyàn náà, ó sì
    kí wọn.'
  ind-ind: Kemudian, Daud sampai di Sungai Besor, tempat kedua ratus anggota pasukannya
    yang sebelumnya terlalu capek untuk lanjut mengejar para penjarah masih menunggu
    di sana. Saat mereka keluar untuk menyambut Daud dan semua rombongan itu, Daud
    menyambut mereka dengan sukacita.
  pes-OPCB: سپس داوود نزد آن دویست نفر خسته‌ای که کنار نهر بسور مانده بودند، رفت.
    آنها به استقبال داوود و همراهانش آمدند و داوود با آنها احوالپرسی کرد.
  tgl-ULB: Pumunta si David sa kanyang dalawandaang tauhang naiwan na mahinang mahina
    para sumunod sa kanya, iyong mga pinaiwan ng iba upang manatili sa batis Besor.
    Ang mga tauhang ito ang naunang pumunta para salubungin si David at mga taong
    kasama niya. Nang pumunta si David sa mga taong ito, binati niya sila.
  hui-hui: Ani laga bima pialu agali handari kira (200) harigani ibalu howa hongo
    naheyagola amu iba Beso piyagoria helalu ibirimiru heagoria tagira pene. Ani pirimigola
    agali uruni tigua Debidi halu wali waneigini biaru ibiyago lola hole ibiyagola
    Debidi ibugua ti heagoria kaware puwa agua harimibe lalu ti mo bila hene.
  mya-mya: ထို​နောက်​မော​ပန်း​လွန်း​သ​ဖြင့် မိ​မိ​နှင့်​မ​လိုက်​နိုင် ဘဲ​ဗေ​သော်​ချောင်း​အ​နီး​တွင်
    နေ​ရစ်​သူ​လူ​နှစ်​ရာ ရှိ​ရာ​သို့​ဒါ​ဝိဒ်​ပြန်​လည်​ရောက်​ရှိ​လာ​၏။ ထို​သူ တို့​သည်​ခ​ရီး​ဦး​ကြို​ပြု​ရန်​ထွက်​လာ​၍
    ဒါ​ဝိဒ် တို့​လူ​စု​အား​နှုတ်​ဆက်​ကြ​၏။-
  bod-N: ཤིན་ཏུ་ངལ་བས་དཱ་བིད་ཀྱི་རྗེས་སུ་འབྲང་བར་མ་ནུས་པའི་མི་ཉིས་བརྒྱ་སྟེ། བེ་སོར་གྲོག་མོའི་འགྲམ་དུ་ལུས་པ་དེ་དག་གི་མདུན་དུ་སླེབས་ཤིང་།
    དེ་དག་ནི་དཱ་བིད་དང་ཁོང་དང་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་བསུ་བར་འོངས། དཱ་བིད་དེ་དག་དང་ཉེ་བར་སླེབས་པ་དང་ཁམས་འདྲི་བྱས།
  sna-sna: Ipapo Dhavhidhi akasvika kuvarume vaya mazana maviri vakanga vaneta kwazvo
    pakumutevera uye vakanga vasiyiwa mumashure parukova rweBhesori. Vakabuda kuti
    vazosangana naDhavhidhi uye navanhu vakanga vanaye. Dhavhidhi navanhu vake vakati
    vaswedera kwavari, vakavakwazisa.
  spa-BLM: David se acercó a los doscientos hombres, que estaban tan desanimados que
    no podían seguir a David, a quien también habían hecho quedarse en el arroyo de
    Besor, y salieron a recibir a David y al pueblo que estaba con él. Cuando David
    se acercó al pueblo, lo saludó.
  cac-cac: Ayic ix jax eb' d'a sti' a' Besor b'aj aycan chab' ciento eb' soldado ix
    c'unb'icani, ix elta eb' ul scha vin̈aj David yed' eb' ix xid'ec' yed' vin̈. Axo
    ix javi vin̈ d'a eb' jun, ix yac'an stzatzil sc'ol eb' vin̈.
  swh-ULB: Daudi akafika kwa wale watu mia mbili waliokuwa wamechoka kufuatana naye,
    wale walioachwa wakae katika kijito cha Besori. Watu hawa wakajitokeza kumlaki
    na watu waliokuwa naye.
  bel-bel: І прыйшоў Давід да тых дзьвюх сотняў чалавек, якія ня мелі сілы ісьці за
    ім, і якіх ён пакінуў каля патока Васор, і выйшлі яны насустрач Давіду і насустрач
    людзям, якія былі зь ім. І падышоў Давід да гэтых людзей і прывітаў іх.
  deu-ELBBK: Und David kam zu den 200 Männern, die zu ermattet gewesen waren, um David
    nachzufolgen, und die sie am Bach Besor zurückgelassen hatten; und sie zogen aus,
    David und dem Volk entgegen, das bei ihm war; und David trat zu dem Volk und fragte
    sie nach ihrem Wohlergehen.
  mbb-OT: Hein nekelikù en ensi David diyà te zal-ug he Besor, midsinuǥung sikandan
    dutun te 200 he menge sakup din he mibpelintetaǥak tenged te utew zan kegkeveley.
    Migkemusta sikandan ni David.
  mal-2015: ദാവീദിനോടുകൂടെ പോകുവാൻ കഴിയാതവണ്ണം ക്ഷീണിച്ചിട്ടു ബെസോർതോട്ടിങ്കൽ താമസിപ്പിച്ചിരുന്ന
    ഇരുനൂറുപേരുടെ അടുക്കൽ ദാവീദ് എത്തിയപ്പോൾ അവർ ദാവീദിനെയും കൂടെയുള്ള ജനത്തെയും എതിരേറ്റു
    ചെന്നു; ദാവീദ് ജനത്തിന്റെ സമീപത്തു വന്നു അവരോടു കുശലം ചോദിച്ചു.
  rmc-rmc: Paľis o David avľa ke ola duj šel (200) murša, save sas ajse strapimen,
    hoj leha na birinenas dureder te džal, a saven mukľa paš o paňi Besor. On avle
    anglo David the anglal leskre murša, hoj pes lenca te arakhen. Sar o David doavľa
    paš lende, phučľa lendar, sar lenge sas.
  pes-OPV: و داود نزد آن دویست نفر که از شدت خستگی نتوانسته بودند در عقب داود بروند
    وایشان را نزد وادی بسور واگذاشته بودند آمد، وایشان به استقبال داود و به استقبال
    قومی که همراهش بودند بیرون آمدند، و چون داود نزدقوم رسید از سلامتی ایشان پرسید.
  ron-1924: Давид а ажунс ла чей доуэ суте де оамень каре фусесерэ пря обосиць ка
    сэ май мяргэ дупэ ел ши пе каре-й лэсасе ла пырыул Бесор. Ей ау ешит ынаинтя луй
    Давид ши ынаинтя попорулуй каре ера ку ел. Давид с-а апропият де ей ши й-а ынтребат
    де сэнэтате.
  ben-OBCV: পরে দাউদ সেই 200 জন লোকের কাছে এলেন যারা খুব ক্লান্ত হয়ে পড়েছিল বলে
    তাঁর অনুগামী হতে পারেনি ও তারা বিষোর উপত্যকায় থেকে গিয়েছিল। তারা দাউদ ও তাঁর
    সঙ্গে থাকা লোকজনের সঙ্গে দেখা করতে এসেছিল। দাউদ ও তাঁর লোকজন সেখানে পৌঁছালে তিনি
    তাদের জিজ্ঞাসা করলেন তারা কেমন আছে।
  som-som: Oo Daa'uudna wuxuu u yimid labadii boqol oo nin oo intay daaleen Daa'uud
    raaci kari weyday, oo ay durdurkii Besoor agtiisa kaga tageen, oo iyana waxay
    u soo baxeen inay ka hor tagaan Daa'uud iyo dadkii la jiray; oo Daa'uudna markuu
    dadkii u soo dhowaaday ayuu nabdaadiyey.
  lat-VUC: 'Venit autem David ad ducentos viros qui lassi substiterant, nec sequi
    potuerant David, et residere eos jusserat in torrente Besor: qui egressi sunt
    obviam David et populo qui erat cum eo. Accedens autem David ad populum, salutavit
    eos pacifice.'
  eng-ASVBT: 'And David came to the two hundred men, who were so faint that they could
    not follow David, whom also they had made to abide at the brook Besor; and they
    went forth to meet David, and to meet the people that were with him: and when
    David came near to the people, he saluted them.'
  ita-1885: Poi Davide venne a que' dugent'uomini, ch'erano stati tanto stanchi, che
    non erano potuti andar dietro a lui; onde egli li avea fatti rimanere al torrente
    di Besor; ed essi uscirono incontro a Davide, e incontro alla gente che era con
    lui. E Davide, accostatosi a quella gente, li salutò.
  eng-LXXUP: 'And David comes to the two hundred men who were left behind that they
    should not follow after David, and he had caused them to remain by the brook of
    Besor; and they came forth to meet David, and to meet his people with him: and
    David drew near to the people, and they asked him how he did.'
  eng-ULB: David came to the two hundred men who had been too weak to follow him,
    the ones the others had made to stay at the brook Besor. These men went ahead
    to meet David and the people who were with him. When David came to these people,
    he greeted them.
  spa-VBL: Cuando David recuperó a los doscientos hombres que habían estado demasiado
    cansados para seguir con él desde el valle de Besor, salieron a recibirlo a él
    y a los hombres que lo acompañaban. Cuando David se acercó a los hombres para
    saludarlos,
  fra-_FOB: Puis David vint vers les deux cents hommes qui avaient été trop fatigués
    pour suivre David, et qu'il avait fait rester au torrent de Bésor. Et ils sortirent
    au-devant de David, et au-devant du peuple qui était avec lui. Et David, s'approchant
    d'eux, leur demanda comment ils se portaient.
  mal-mal: ദാവീദിനോടുകൂടെ പോകുവാൻ കഴിയാതെ ക്ഷീണിച്ച് ബെസോർതോട്ടിൽ താമസിപ്പിച്ചിരുന്ന
    ഇരുനൂറുപേരുടെ അടുക്കൽ ദാവീദ് എത്തിയപ്പോൾ അവർ ദാവീദിനെയും കൂടെയുള്ള ജനത്തെയും എതിരേറ്റ്
    ചെന്നു; ദാവീദ് ജനത്തിന്റെ സമീപത്ത് വന്ന് അവരോട് കുശലം ചോദിച്ചു.
  urd-GVR: Jab Dāūd apne ādmiyoṅ ke sāth wāpas ā rahā thā to jo 200 ādmī niḍhāl hone
    ke bāis Basor Nadī se āge na jā sake wuh bhī un se ā mile. Dāūd ne salām karke
    un kā hāl pūchhā.
  suz-BL: नोले दाऊदम बेसोर ङा खोल्‍साम नाइश्‍शा बाक्‍शो सहे निक्‍शी मुर आन बाक्‍तीक
    जाक्‍माक्‍त। मेकोपुकी दाऊद कली नु मेको आ मुर आन कली ग्रुम्‍थ जाक्‍मा बाक्‍त। मिनु
    दाऊदम मेको नेल्‍ल आन कली “मार दुम्‍मे? दोपा बाक्‍नी” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: Poi Davide tornò verso quei duecento uomini che per la grande stanchezza
    non gli avevano potuto tener dietro, e che egli avea fatti rimanere al torrente
    Besor. Quelli si fecero avanti incontro a Davide e alla gente ch’era con lui.
    E Davide, accostatosi a loro, li salutò.
  ckb-ckb: ئینجا داود هات بۆ لای ئەو دوو سەد پیاوەی کە لە ڕۆیشتن بەدوای داودەوە ماندوو
    ببوون و لە شیوی بەسۆردا بەجێهێڵران. ئەوانیش هاتنە دەرەوە بۆ ئەوەی پێشوازی لە داود
    و ئەو خەڵکە بکەن کە لەگەڵیدا بوون. داود و پیاوەکانی لە خەڵکەکە چوونە پێشەوە و
    داود سڵاوی لێکردن،
  eng-BBE: 'And David came to the two hundred men, who because of weariness had not
    gone with him, but were waiting at the stream Besor: and they went out, meeting
    David and the people who were with him; and when they came near them, they said,
    How are you?'
  kan-OKCV: ಆದರೆ ದಣಿದಿದ್ದರಿಂದ ದಾವೀದನ ಹಿಂದೆ ಬರಲಾರದೆ ಬೆಸೋರಿನ ಹಳ್ಳದ ಬಳಿಯಲ್ಲಿ ಬಿಟ್ಟುಹೋಗಿದ್ದ
    ಇನ್ನೂರು ಜನರ ಬಳಿಗೆ ದಾವೀದನು ಬಂದಾಗ, ಅವರು ದಾವೀದನನ್ನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರನ್ನೂ ಎದುರುಗೊಳ್ಳಲು
    ಹೋದರು. ದಾವೀದನು ಆ ಜನರ ಬಳಿಗೆ ಸೇರಿ, ಅವರ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ಕೇಳಿದನು.
  tam-2017: களைத்துப்போனதால் தாவீதுக்குப் பின்னே செல்லாமல், பேசோர் ஆற்றண்டையிலே தங்கியிருந்த
