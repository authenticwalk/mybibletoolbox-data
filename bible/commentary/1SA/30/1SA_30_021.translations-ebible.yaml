  hin-CV: जब वे लौटते हुए उन दो सौ के स्थान पर पहुंचे, जो सरिता पार करने योग्य नहीं
    रह गए थे, जिन्हें उन्होंने सरिता बेसोर के पार छोड़ दिया था, वे दावीद और उनके साथियों
    से भेंटकरने आगे आए. दावीद ने उनसे उनका कुशल क्षेम पूछा.
  spa-BES: 'Y vino David a los doscientos hombres que, debido al cansancio, no habían
