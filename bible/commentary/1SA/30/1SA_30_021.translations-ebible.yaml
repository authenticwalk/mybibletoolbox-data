  tha-KJV: แล​้วดาวิดกลับมายังคนสองร้อยผู้​ที่​อ่อนเพลียเกิ​นที​่จะตามดาวิดไป ซึ่งให้พักอยู่​ที่​ลำธารเบโสร์
