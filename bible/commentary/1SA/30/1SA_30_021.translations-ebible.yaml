  guj-2017: જે બસો માણસો એટલા થાકી ગયા હતા કે તેઓ દાઉદની સાથે જઈ શક્યા ન હતા, તેઓને
    તેઓએ બસોર નાળાં આગળ રાખ્યા હતા. તેઓની નજીક દાઉદ આવી પહોંચ્યો. ત્યારે આ માણસો દાઉદને
    તથા તેની સાથેના માણસોને મળવાને સામા ગયા. જયારે દાઉદ તે લોકોની પાસે આવ્યો ત્યારે
    તેણે તેઓને નમસ્કાર કર્યા.
  pon-2006A: Depit eri pwurala rehn sounpei riepwikio me luwetala sohla kak iang ih
    oh mwohndi ni Piletik Pesor. Irail eri kohdo kasamwo Depit oh nah sounpei ko,
    Depit eri keilahng mparail oh rahnmwahwih irail ni nsenamwahu.
  por-BRBSL: David veio aos duzentos homens, que estavam tão fracos que não puderam
    seguir David, que também tinham feito para ficar no riacho Besor; e foram ao encontro
    de David, e das pessoas que estavam com ele. Quando Davi chegou perto do povo,
    ele os cumprimentou.
  cth-cth: Hahoi tami 200 touh a tâwn awh teh, Devit hnuk a kâbang thai awh hoeh dawkvah,
    Besor palang vah ao saknae koe Devit teh bout a pha. Ahnimouh teh Devit hoi a
    thokhaienaw dawn hanelah a tâco awh. Devit ahnimouh koe a pha toteh kut a man
    awh.
  twi-twi: Na woduu Besor asuwa no so no, wohuu mmarima ahannu a ɔbrɛ dodow nti, wɔantumi
    ne wɔn ankɔ no. Dawid kyiaa wɔn anigye so.
  hlt-hlt: Te vaengah David taengla hlang yahnih ha pawk tih a tawn doela David hnuk
    ah cet uh. Amih tah Besor soklong ah a om sak tih David doe ham neh anih taengkah
    pilnam te doe hamla ha pawk uh. Te dongah David te pilnam taengla thoeih tih amih
    te sading la a voek.
  tbz-SIM: Kɛ̀ Dɑfitii wɛ̃tɛ o kɔbɛ sikɔusìdɛ́ (400) bɛ̀ɛ̀ do ɔ̀u kɛ kpɑɑ́ kukó mBesɔɔ
    borɛ̀, kɛ̀ bɛ̀ɛ kɔtɛní kóò co nɛ̀ o kɔbɛ bɛ̀ɛ̀ do ò nɛínɛ̀, kɛ̀ Dɑfitii tɔ́ɔ́nko
    kɛ́ bɛ̀ dɔu.
  msy-2020: Egha me ghuava, men 200plan gumaziba Besorɨn Fanemɨn me bato. Kar gumazir
    faragha mɨkarziba amɨragha dɨpam abɨghan iburaziba, Devit me ataghizɨ, me a mɨzua
    kagh iti. Ezɨ gumazir kaba datɨrɨghɨn iza Devit ko an gumazamiziba bato, ezɨ Devit
    men boroghɨn ghua dughiar aghuim me ganɨngi.
  dop-dop: Pɑ kɔmɑ pɑ tɑlɑ yǝlɑɑ ŋmʋnʋɣʋ (200) ŋku kɩɩ kɑwɑ nɑ kʋ́ sɑɑlɩ Pesɔɔ lɔɔʋ
    nɔɣɔ tɔ, ɩlɛnɑ pɛlɛ pɑ́ polo-wɛɣɛ sǝŋʋɣʋ, nɑ Tɑfiiti kpǝtǝnɑ-wɛ nɑ ɩ́ sɛɛ-wɛ.
  azb-azb: Davud yorulub ardınca gələ bilməyən və Besor vadisində qalan iki yüz nəfərin
    yanına gəldi. Onlar Davudu və yanındakı adamları qarşılamağa çıxdılar. Davud oraya
    yaxınlaşanda xalqa salam verdi.
  eng-DBY: And David came to the two hundred men who had been too exhausted to follow
    David, and whom they had left behind at the torrent Besor; and they went forth
    to meet David, and to meet the people that were with him; and David drew near
    to the people and saluted them.
  hin-2017: तब दाऊद उन दो सौ पुरुषों के पास आया, जो ऐसे थक गए थे कि दाऊद के पीछे-पीछे
    न जा सके थे, और बसोर नाले के पास छोड़ दिए गए थे; और वे दाऊद से और उसके संग के
    लोगों से मिलने को चले; और दाऊद ने उनके पास पहुँचकर उनका कुशल क्षेम पूछा।
  wol-KYG: Daawuda nag dikk ba ca ñaar téeméer ña loofoon ba manuñu koo topp, te ñu
    bàyyi woon leen ca xuru Besor. Naka lañu gatandu Daawuda ak ña mu àndal, Daawuda
    dikk, dajeek ñoom, jàmmanteek ñoom.
  eng-YLT: And David cometh in unto the two hundred men who were too faint to go after
    David, and whom they cause to abide at the brook of Besor, and they go out to
    meet David, and to meet the people who [are] with him, and David approacheth the
    people, and asketh of them of welfare.
  eng-WYC-2017: Forsooth David came to the two hundred men, that were weary, and abided
    behind, and might not follow David; and he [had] commanded them to sit at the
    strand [or stream] of Besor; which went out against David, and the people that
    was with him. Forsooth David nighed to the people, and he greeted it peaceably.
  eng-WMBB: David came to the two hundred men, who were so faint that they could not
    follow David, whom also they had made to stay at the brook Besor; and they went
    out to meet David, and to meet the people who were with him. When David came near
    to the people, he greeted them.
  urd-GVH: जब दाऊद अपने आदमियों के साथ वापस आ रहा था तो जो 200 आदमी निढाल होने के
    बाइस बसोर नदी से आगे न जा सके वह भी उनसे आ मिले। दाऊद ने सलाम करके उनका हाल पूछा।
  rug-rug: Meke tiqe kekere pule la se Devita koari karua gogoto tie saripu malohoro,
    meke koa hola pa tabahoara koasa leana pa Beso. Vura mae tutuvia rini se Devita
    meke sari nana tie, meke ene sage la tutuvi na hapahapa ni e Devita si arini.
  gaz-gaz: Daawit gara namoota dhibba lamaan akka malee dadhabanii isa duukaa buʼuu
    hin dandaʼin kanneen Laga Besoor biratti duubatti hafan sanaa dhufe. Isaanis Daawitii
    fi namoota isaa simachuu gad buʼan. Daawitis yeroo namoota sanatti dhiʼaatetti
    nagaa isaan gaafate.
  fra-LSG: David arriva auprès des deux cents hommes qui avaient été trop fatigués
    pour le suivre, et qu’on avait laissés au torrent de Besor. Ils s’avancèrent à
    la rencontre de David et du peuple qui était avec lui. David s’approcha d’eux,
    et leur demanda comment ils se trouvaient.
  yal-yal: Dawuda yi fa mɛnni xɛmɛ kɛmɛ firinne yi dɛnaxan yi naxanye yi taganxi,
    e lu xanbin na Besori Baan dɛ. E siga Dawuda nun yamaan nalandeni naxanye yi a
    fɔxɔ ra. Dawuda nun a fɔxɔrabirane yi maso e ra, a yi e xɔntɔn.
  haw-1868: 'A hoi mai o Davida i na haneri kanaka elua, i ka poe i hiki ole ke hahai
    mamuli o Davida no ko lakou nawaliwali, i na mea a lakou i hoonoho ai ma ke kahawai
    o Besora: a hele mai lakou e halawai me Davida, a e halawai hoi me na kanaka me
    ia: a hiki mai o Davida a kokoke i na kanaka, aloha mai la oia ia lakou.'
  arb-NAV: وَعَادَ دَاوُدُ إِلَى الْمِئَتَيْ رَجُلٍ الَّذِينَ أَعْيَوْا عَنِ الْمَسِيرِ
    وَرَاءَهُ فَخَلَّفُوهُمْ عِنْدَ وَادِي الْبَسُورِ، فَخَرَجُوا لاِسْتِقْبَالِ دَاوُدَ
    وَمَنْ مَعَهُ مِنَ الشَّعْبِ، فَتَقَدَّمَ دَاوُدُ إِلَيْهِمْ لِيَطْمَئِنَّ عَلَى
    سَلامَتِهِمْ.
  ewe-ewe: Esi wova ɖo Besor tɔʋu la to la, wodo go woƒe ame alafa eve siwo ŋu ɖeɖi
    te ale gbegbe be womete ŋu tso tɔʋu la yi kpli wo o. David do gbe na wo dzidzɔtɔe.
  eng-LEE: 'And David came to the two hundred men, who had been too fatigued to follow
    after David, and whom they had left to remain at the brook Bessor: and they went
    forth to meet David, and to meet the people that were with him; and David came
    near to the people, and asked them after their well-being.'
  asm-FB: পাছত তেওঁলোক ক্লান্ত হৈ পৰা বাবে দায়ূদৰ লগত যাব নোৱৰা যি দুশ লোকক তেওঁলোকে
    বিচোৰ জুৰিৰ পাৰত এৰি থৈ গৈছিল, সেই লোকসকলৰ ওচৰ আহি পালে। তাতে সেই লোকসকলে দায়ুদ
    আৰু লগতে তেওঁৰ লগত অহা আটাই লোকক আগবঢ়াই নিবলৈ ওলাল; তেতিয়া দায়ূদে তেওঁলোকক
    মঙ্গলবাদ কৰিলে।
  sus-A: دَوُدَ نَشَ فبِلٍن نَ مِشِ كّمّ قِرِنيِيٍ يِرٍ، نَشٍيٍ نُ بَرَ لُ بٍسٌرِ
    شُرٍ تَفَنيِ شَ قٍ رَ. عٍ نَشَ مِنِ دَوُدَ نُن عَ قْشِرَبِرّيٍ مَ. دَوُدَ نَشَ
    عَ مَسٌ عٍ رَ، عَ عٍ شّيبُ.
  fra-SBL: David arriva auprès des deux cents hommes qui étaient si faibles qu'ils
    ne pouvaient pas suivre David, qu'ils avaient aussi fait séjourner au torrent
    de Besor ; et ils sortirent à la rencontre de David et du peuple qui était avec
    lui. Lorsque David s'approcha du peuple, il le salua.
  hbo-hbo: וַיָּבֹ֣א דָוִ֗ד אֶל־מָאתַ֨יִם הָאֲנָשִׁ֜ים אֲשֶֽׁר־פִּגְּר֣וּ ׀ מִלֶּ֣כֶת ׀
    אַחֲרֵ֣י דָוִ֗ד וַיֹּֽשִׁיבֻם֙ בְּנַ֣חַל הַבְּשֹׂ֔ור וַיֵּֽצְאוּ֙ לִקְרַ֣את דָּוִ֔ד
    וְלִקְרַ֖את הָעָ֣ם אֲשֶׁר־אִתֹּ֑ו וַיִּגַּ֤שׁ דָּוִד֙ אֶת־הָעָ֔ם וַיִּשְׁאַ֥ל
    לָהֶ֖ם לְשָׁלֹֽום׃ ס
  pjt-pjt: Munuya ngurakutu maḻaku ankula nguṟurpa wirkanu karu Pitjurta, panya nyara
    palulaya wati tjara nampa 200 paṯaṟa nyinangi pakuringkula. Munuya Davidanya tjananya
    pitjanyangka nyakula ngaparikatingu munuya uwankara puḻkaṟa pukuḻaringu.
  kik-kik: Ningĩ Daudi agĩkinya harĩ andũ arĩa magana meerĩ arĩa maanogete mũno makaremwo
    nĩ kũmũrũmĩrĩra na magatigwo thuutha hau mũkuru-inĩ wa Besori. Magĩũka gũthagaana
    Daudi na andũ arĩa maarĩ nake. Rĩrĩa Daudi na andũ ake maakuhĩrĩirie, akĩmageithia.
  fra-NCL: David revint vers les deux cents hommes qui avaient été trop fatigués pour
    suivre David, et qu’on avait laissés au torrent de Bésor ; ils s’avancèrent au-devant
    de David et au-devant du peuple qui était avec lui. S’approchant d’eux, David
    les salua amicalement.
  cek-AK: David loe angpho qawt boeh pongah hnukah bang thai ai, Besor vacong ah caeh
    o taak ih kami cumvai hnettonawk khaeah a caeh let. To kaminawk loe David hoi
    nawnto caeh kaminawk dawt hanah caeh o; David mah kaminawk khae phak naah, nihcae
    to bansin.
  cuk-cuk: A-sorbali, David, gannar Besor-dianse nonikid. Ar bia e-sordagan-dulataled-ilabogwad-geggusmalad
    (200) besgusmala, ase gannar nonikid. Amardi, David-abin, degi, sordagan-eba-gudimalad-abin
    noarmalad. David amarse nonikid, adi, ega sogega nueganbi sogeye.
  uig-CYR: Давут һалсизлинип өзи билән биллә баралмиған Бесор вадисиниң бойида қалдуруп
    кәткән икки йүз адәмниң қешиға йетип кәлди; улар Давут вә униң билән кәлгән адәмләрниң
    алдиға чиқти, Давут хәлиқниң қешиға берип уларға салам қилди.
  tel-2017: అలిసి పోయి దావీదుతో కలిసి రాలేక బెసోరు వాగు దగ్గర నిలిచిపోయిన ఆ 200 మంది
    దగ్గరకి దావీదు తిరిగి వెళ్ళాడు. వారు దావీదును అతనితో ఉన్నవారిని ఎదుర్కొనడానికి
    బయలుదేరి వచ్చారు. దావీదు వారి దగ్గరకి వచ్చి వారి యోగక్షేమాలు అడిగాడు.
  hat-BSA: Lè David te rive kote de-san mesye ki te twò bouke pou swiv David yo, sa
    yo ki te rete kote ravin Besor yo te parèt pou rankontre David avèk moun ki te
    avèk li yo. David te pwoche pèp la pou te salye yo.
  kos-kos: Na David el folokla nu yurin mwet luofoko ma tuh mutana Infacl srisrik
    Besor ke sripen elos arulana munas ac kofla welul. Elos tuyak in osun nu sel ac
    mwet lal, ac David el paingulos ke kas kulang.
  hbo-WLC: וַיָּבֹ֣א דָוִ֗ד אֶל־מָאתַ֨יִם הָאֲנָשִׁ֜ים אֲשֶֽׁר־פִּגְּר֣וּ ׀ מִלֶּ֣כֶת
    ׀ אַחֲרֵ֣י דָוִ֗ד וַיֹּֽשִׁיבֻם֙ בְּנַ֣חַל הַבְּשׂ֔וֹר וַיֵּֽצְאוּ֙ לִקְרַ֣את
    דָּוִ֔ד וְלִקְרַ֖את הָעָ֣ם אֲשֶׁר־אִתּ֑וֹ וַיִּגַּ֤שׁ דָּוִד֙ אֶת־הָעָ֔ם וַיִּשְׁאַ֥ל
    לָהֶ֖ם לְשָׁלֽוֹם׃ ס
  ibo-ibo: Emesịa, Devid bịarutere ebe narị ndị ikom abụọ ndị ahụ nọ na Ndagwurugwu
    Beso. Ndị a bụ ndị ahụ na-enweghị ike iso Devid nʼihi na ike gwụrụ ha. Ha pụtara
    zute Devid na ndị so ya. Mgbe Devid na ndị ikom ya bịara ha nso, ọ jụrụ ha otu
    ha mere.
  ory-ory: ଏଉତ୍ତାରେ ଅତି କ୍ଳାନ୍ତ ହୋଇ ଦାଉଦଙ୍କର ପଛେ ପଛେ ଯାଇ ନ ପାରିବାରୁ ଯେଉଁ ଦୁଇ ଶହ ଲୋକଙ୍କୁ
    ସେମାନେ ବିଷୋର ନଦୀ ନିକଟରେ ରଖି ଯାଇଥିଲେ, ଦାଉଦ ସେମାନଙ୍କ ନିକଟକୁ ଗଲେ; ତହୁଁ ସେମାନେ ଦାଉଦଙ୍କୁ
    ଭେଟିବାକୁ ଓ ତାଙ୍କ ସଙ୍ଗୀ ଲୋକମାନଙ୍କୁ ଭେଟିବାକୁ ବାହାରିଲେ; ପୁଣି, ଦାଉଦ ଲୋକମାନଙ୍କ ନିକଟବର୍ତ୍ତୀ
    ହୋଇ ସେମାନଙ୍କୁ କୁଶଳବାର୍ତ୍ତା ପଚାରିଲେ।
  chk-chk: Mürin, Tafit a feito ren ekewe rüöpükü mwän, chokewe ra nonometiu ren ewe
    öüwö Pesor, pun resap tongeni tapwela mürin Tafit pokiten ra fokun malülü. Iwe,
    ra feila pwe repwe churi Tafit me ekewe aramas ra eti. Lupwen Tafit a kan ngeni
    ekewe aramas, a kapong ngeniir.
  ssd-ssd: Luka kumba minnaig le kuasmbi 200 matuk ka Besor kule makembiŋge kusrekinaig
    ta nane kaŋgerka tiŋga nane ndin kinaig ka ndinŋge nane tumaka ulendikinaig. Taŋanaig
    sulumba David ndek nane tugum kumba tane kumumbi minig e ŋgina le
  rop-rop: Wal deibin gobek langa det krik weya detlot 200 men hubin nokap bin weidabat,
    en wen deibin kamat deya, detlot 200 men bin go blanga midim olabat langa roud,
    en Deibid bin sei gudei langa olabat gudbinjiwei.
  ukr-1871: І вернувся Давид до тих двох сотень чоловіка, що надто були втомлені і
    не змогли йти далїй, так що їх покинуто коло потока Босор, і повиходили вони проти
    Давида й людей, що були з ним. І наближивсь Давид ід тим людям і привитав їх чемно.
  deu-1951: Und als David zu den zweihundert Männern kam, die so matt gewesen, daß
    sie David nicht nachfolgen konnten und am Bach Besor verblieben waren, zogen sie
    David und dem Volk, das mit ihm war, entgegen. Und David trat zum Volk und grüßte
    sie.
  eng-JPS: And David came to the two hundred men, who were so faint that they could
    not follow David, whom also they had made to abide at the brook Besor; and they
    went forth to meet David, and to meet the people that were with him; and when
    David came near to the people, he saluted them.
  srp-1865: I kad se vrati David k onijem dvjesta ljudi koji bjehu sustali te ne mogoše
    iæi za Davidom, i koje ostavi na potoku Vosoru, izidoše na susret Davidu i narodu
    koji bijaše s njim. I David pristupivši k narodu pozdravi ih.
  lug-lug: Awo Dawudi n’addayo eri bali ebikumi ebibiri abaali bakooye ennyo, nga
    tebayinza kumugoberera, abaasigala ku kagga Besoli. Ne bavaayo okusisinkana Dawudi
    n’abantu abaali naye, n’abalamusa.
  heb-heb: ויבא דוד אל מאתים האנשים אשר פגרו מלכת אחרי דוד וישיבם בנחל הבשור ויצאו
    לקראת דוד ולקראת העם אשר אתו ויגש דוד את העם וישאל להם לשלום׃
  ben-IRV: পরে যে দুশো লোক ক্লান্তির জন্য দায়ূদের পিছনে যেতে পারেনি, যাদেরকে তারা
    বিষোর স্রোতের ধারে রেখে গিয়েছিলেন, তাদের কাছে দায়ূদ আসলেন; তারা দায়ূদ ও তার
    সঙ্গী লোকদের সঙ্গে দেখা করতে গেল; আর দায়ূদ লোকেদের সঙ্গে কাছে এসে তাদের খবরাখবর
    নিলেন৷
  pan-pan: ਦਾਊਦ ਉਨ੍ਹਾਂ ਦੋ ਸੌ ਮਨੁੱਖਾਂ ਕੋਲ ਜੋ ਥੱਕ ਕੇ ਦਾਊਦ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾ ਸਕੇ, ਜਿਹੜੇ
    ਉਨ੍ਹਾਂ ਨੇ ਬਸੋਰ ਦੇ ਨਾਲੇ ਕੋਲ ਹੀ ਰਹਿਣ ਦਿੱਤੇ ਸਨ ਮੁੜ ਆਇਆ ਅਤੇ ਉਹ ਦਾਊਦ ਦੇ ਅਤੇ ਉਹ ਦੇ ਨਾਲ
    ਦੇ ਲੋਕਾਂ ਦੇ ਮਿਲਣ ਨੂੰ ਨਿੱਕਲੇ ਅਤੇ ਜਦ ਦਾਊਦ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਨੇੜੇ ਆਇਆ ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ
    ਦੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛੀ।
  tkr-tkr: Davud, obzurva coqab qihna qavaales dəvxüyne, Besorne qadaalil avxuyne
    q'öd vəş (200) insanısqa siyk'al. Man insanar Davudneyiy cukane insanaaşine ögilqa
    qığeebaç'e. Davudee cosqana qabıyne insanaaşis salam hoole.
  mya-JVB: မော ၍ ဒါဝိဒ် နောက် သို့ မလိုက် နိုင်၊ ဗေသော် ချောင်း နား မှာ နေရစ် သော
    လူ နှစ် ရာရှိရာသို့ ဒါဝိဒ် ရောက် ၍ ၊ သူတို့သည် ဒါဝိဒ် နှင့် သူ့ ၌ ပါသော လူ တို့ကို
    ခရီးဦးကြို ပြုလိုသောငှါ ထွက် လာသဖြင့် ၊ ဒါဝိဒ် သည် အနီး သို့ရောက်သောအခါ သူ တို့ကို
    နှုတ်ဆက် လေ၏။
  tbg-tbg: Vika minti tivake vi haikara vare, iqoka vaiinti 200navu vika kempuka kia
    vaumanta kia Devitira hampata anuka konaini, Beso Namariqi oru ntora. Vi vaiintika
    vihai Devitiravata vira hampata anu vaiinti nahentikavata ntita kareka anuvaro
    Devitiva vika uva mantora.
  hmo-hmo: Unai neganai Davida bona iena orea taudia idia lou lao Besoro Sinavai dekenai,
    iena tau 200, idia manoka dainai sinavai badinai ia rakatanidia taudia idia davaria.
    Inai taudia be Davida bona iena orea hedavari totona idia mai. Davida ese idia
    dekenai ia raka, ia hanamodia.
  urd-urd: और दाऊद उन दो सौ जवानों के पास आया जो ऐसे थक गए थे कि दाऊद के पीछे पीछे
    न जा सके और जिनको उन्होंने बसोर की नदी पर ठहराया था, वह दाऊद और उसके साथ के लोगों
    से मिलने को निकले और जब दाऊद उन लोगों के नज़दीक पहुँचा तो उसने उनसे ख़ैर — ओ —
    'आफ़ियत पूछी।
  rus-SYN: И пришел Давид к тем двумьстам человек, которые не были в силах идти за
    ним, и которых он оставил у потока Восор, и вышли они навстречу Давиду и навстречу
    людям, бывшим с ним. И подошел Давид к этим людям и приветствовал их.
  bqc-SIM: Kɛ́ Davidi kà gbɛ̃ↄn ↄ̀aa do pↄ́ an yɛ̃̀ɛɛ làa, aai fↄ̃ gɛ̀anↄo, aa gↄ̃̀
    Besoo swaiↄ kĩ́i, aa bↄ̀lɛ dàaàlɛ ń gbɛ̃́ pↄ́ kuaànↄↄ. Kɛ́ Davidi sↄ̃̀ńzi,
    à fↄkpàmá,
  tcz-CHONGTHU: Chuin David chu chol behseh jeh a Besor vadunga kidalha sepai jani
    heng’a achen, David le aloi adangho amuphat uvin ahung potdoh uvin, kipah le thanom
    tah in ahung lamtouvin ahi.
  mar-mar: मग जी दोनशे माणसे थकल्यामुळे दावीदाच्या मागे गेली नाहीत, ज्यांना त्याने
    बसोर नदीपाशी ठेवले होते, त्यांच्याकडे दावीद आला तेव्हा ती दावीदाला भेटायला व त्यांच्याबरोबरच्या
    लोकांस भेटायला सामोरी आली आणि दावीदाने त्या मनुष्यांजवळ येऊन त्यांना त्यांचे कुशल
    विचारले.
  qub-qub: David cutiptenga ishcay pachac (200) quëdajcuna tariparan. Paycunaga uticasha
    caywanmi quëdaran Besor yacu aywajllacho. David chayar paycunata saludaran.
  bqp-bqp: Akũ Dauda kà gbɛ̃nↄn wàa do kũ ń gbãna làka odi fↄ̃ ò gɛ̀ɛ kãaoro ò
    gↄ̃̀ Beso swainↄ kĩnaa. Ò bↄ̀tɛ ò dàalɛ kũ gbɛ̃ kũ ò kú kãaonↄ. Kũ Dauda nàńyĩ,
    à fↄ kpàḿma,
  hat-hat: David t'ap tounen, li rive bò desan (0200) mesye li te kite bò ravin Bezò
    a paske yo te twò fèb pou ale avè l'. Yo mache vin kontre David ansanm ak lòt
    mesye l' yo. David mache al jwenn yo, li di yo bèl bonjou.
  eng-BSB: When David came to the two hundred men who had been too exhausted to follow
    him from the Brook of Besor, they came out to meet him and the troops with him.
    As David approached the men, he greeted them,
  tod-tod: Davide zeelini nu unfelegɔiti (200) ma, niiti ti ɓɔlɔni, ti la ɠɛni zooni
    ti ʋa ʋilɛ polu, ti yɛni Ɓezɔɔl kɔtuɗɛi ʋɔ bɛ. Naati ti ʋaani Davide laaɠomisu,
    ta nui niiti ti ɠɛni polu. Davide maaɓuɠani ti ʋa, é ti luʋɔ.
  eng-WEBPB: David came to the two hundred men, who were so faint that they could
    not follow David, whom also they had made to stay at the brook Besor; and they
    went out to meet David, and to meet the people who were with him. When David came
    near to the people, he greeted them.
  kbq-kbq: Higeno Besori tinte'ma 200'a vahe'ma hankavezimi omanege'za emeni'nare
    uhanatige'za, ana vahe'mo'za Devitine agri'enema aza vahera nezamage'za hu frufra
    ke huzamantageno, Deviti'enena muse nehuno hu frufra huzmante'ne.
  nhe-BL: Huan teipa David huan nochi inijuanti ajsitoj ipan nopa atlajtli Besor campa
    mocajtoyaj nopa 200 tlacame tlen ayoc huelque nejnemij pampa tlahuel tlaxicojtoyaj.
    Huan quisque nochi inijuanti huan quinamiquicoj David huan nochi nopa tlacame
    tlen hualayayaj ihuaya. Huan David quintlajpalo ica yejyectzi.
  bus-bus: Ben Dauda kà gↄ̃ↄn wàa doo kɛ̀ aↄ̃ gbãaa yã̀a aↄ̃ↄe fↄ̃ wà gàaoro aↄ̃
    gↄ̃̀ Beso swaazinↄ kiia. Aↄ̃ bↄ̀ɛ wà dààlɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ. Kɛ̀ Dauda
    sↄ̃̀ńzi, à ì kpàḿma,
  gub-BL: Na'e uzewyr Tawi oho 200 awa wapytu'u haw pe. Noho kwaw hupi a'e 'ym mehe
    wà. Upyta haikweromo wà, Mezor yrykaw huwake wà, ta'e ikene'o a'e wà xe. Wexak
    Tawi tur mehe wà. Uhem oho huwàxi mà wà, hehe we har wanuwàxi mà wà no. Uhem Tawi
    wanuwake kury. — Pekatu aipo, i'i wanupe.
  eng-DRA: 'And David came to the two hundred men, who being weary had stayed, and
    were not able to follow David, and he had ordered them to abide at the torrent
    Besor: and they came out to meet David, and the people that were with him. And
    David coming to the people saluted them peaceably.'
