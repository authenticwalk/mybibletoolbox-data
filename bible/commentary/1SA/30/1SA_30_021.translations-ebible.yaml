    they went out to meet David, and the people who were with him. And David came
    to these men, and he greeted them warmly.)
  epo-epo: Kaj David venis al la ducent viroj, kiuj pro laceco ne povis sekvi Davidon
    kaj estis restigitaj ĉe la torento Besor. Kaj ili eliris renkonte al David, kaj
    al la popolo, kiu estis kun li. Kaj David aliris al tiuj homoj kaj afable salutis
    ilin.
  uig-PIN: Dawut ⱨalsizlinip ɵzi bilǝn billǝ baralmiƣan Besor wadisining boyida ⱪaldurup
