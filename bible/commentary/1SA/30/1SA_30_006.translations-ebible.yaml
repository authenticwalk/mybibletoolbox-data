verse: 1SA.030.006
translations:
  mal-C: ജനം തങ്ങളുടെ പുത്രീപുത്രന്മാരെ ഓർത്ത് വ്യസനിച്ചിരുന്നതിനാൽ ദാവീദിനെ കല്ലെറിഞ്ഞു
    കൊല്ലണമെന്നുംകൂടി അവർ പറഞ്ഞു. അങ്ങനെ അദ്ദേഹം അത്യന്തം വിഷമത്തിലായി. എന്നാൽ ദാവീദ്
    തന്റെ ദൈവമായ യഹോവയിൽ ശരണപ്പെട്ടു ബലംപ്രാപിച്ചു.
  deu-TKW: Aber David geriet in große Not, indem die Leute davon sprachen, ihn zu
    steinigen, weil jedermann unter den Leuten wegen seiner Söhne und Töchter in Erbitterung
    geraten war. Doch ermannte sich David in Jahwe, seinem Gott,
  lin-lin: Davidi ayokaki pasi makasi na motema, pamba te bato bazalaki komibongisa
    mpo na koboma ye na mabanga, mpo ete moto nyonso azalaki na pasi na motema mpo
    na bana na ye ya mibali mpe ya basi. Kasi Davidi amilendisaki kati na Yawe, Nzambe
    na ye.
  eng-LSV: and David has great distress, for the people have said to stone him, for
    the soul of all the people has been bitter, each for his sons and for his daughters;
    and David strengthens himself in his God YHWH.
  eng-GNV: 'And Dauid was in great sorowe: for the people entended to stone him, because
    the heartes of all the people were vexed euery man for his sonnes and for his
    daughters: but Dauid comforted him selfe in the Lord his God.'
  eng-WEBSTER: 'And David was greatly distressed: for the people spoke of stoning
    him, because the soul of all the people was grieved, every man for his sons, and
    for his daughters: but David encouraged himself in the LORD his God.'
  nhw-BL: Huan nochi nopa tlacame catli itztoyaj ihuaya quiijtohuayayaj para quimictise
    David ica tetl pampa tlahuel motequipachohuayayaj por ininconehua. Huajca David
    tlahuel motequipachohuayaya, pero David quitemo TOTECO Dios huan moyolchicajqui
    ipan ya.
  swh-ONEN: Daudi alihuzunika sana kwa sababu watu walikuwa wakisemezana juu ya kumpiga
    kwa mawe. Kila mmoja alikuwa na uchungu rohoni kwa sababu ya wanawe na binti zake.
    Lakini Daudi akajitia nguvu katika Bwana, Mungu wake.
  bba-bba: Mɑ Dɑfidin nuki sɑnkirɑ too domi win tɔmbu bɑ ɡerunɑmɔ bɑ mɔ̀ bu nùn kpenu
    kɑsuku bu ɡo, yèn sɔ̃ bɑ ben kurɔbu kɑ bibu biɑ. Yerɑ n derɑ bɑ nuki sɑnkire.
    Adɑmɑ Dɑfidi u tii deri Yinni Gusunɔn nɔmuɔ. Mɑ u nùn dɑm kɑ̃.
  eng-KJVCPB: 'And David was greatly distressed; for the people spake of stoning him,
    because the soul of all the people was grieved, every man for his sons and for
    his daughters: but David encouraged himself in the Lord his God.'
  mpx-mpx: I pulowan hot Deibid eliyana, kaiwena wana hevalau hi nuwaleyan hot lagoliyau
    ge natuliyau kaiweliya yaka hi ba, “Deibid ta loipati ni aliga.” Yaa gasisi i
    pwawaa Yehoba wana Yabowaine elana, yaka atena i matuwa.
  luo-luo: Daudi ne chunye ool nikech jogo ne wacho ni mondo ochiele gi kite; ka moro
    ka moro ne winjo lit nikech yawuote gi nyige. Daudi to noyudo teko moa kuom Jehova
    Nyasaye ma Nyasache.
  meu-meu: David lalona na e hisihisi bada; badina be ena orea taudia ese nadi amo
    ihodona e herevalaia. Badina be iboudiai na lalodia e dika. natudia mamaruanedia
    bona hahinedia daidiai. A David na e haheauka, Iehova, ena Dirava, enai goada
    e abia.
  npi-ULB: दाऊद साह्रै व्याकु भए, किनभने मानिसहरूले तिनलाई ढुङ्गाले हान्‍ने कुरा गरिरहेका
    थिए, किनकि सबै मानिसहरूको मन आ-आफ्नो छोराहरू र छोरीहरूका निम्ति तितो भएको थियो
    । तर दाऊदले परमप्रभु परमेश्‍वरमा आफूलाई शक्तिशाली बनाए ।
  yor-yor: Dafidi sì banújẹ́ gidigidi, nítorí pé àwọn ènìyàn náà sì ń sọ̀rọ̀ láti
    sọ ọ́ lókùúta, nítorí ti inú gbogbo àwọn ènìyàn náà sì bàjẹ́, olúkúlùkù ọkùnrin
    nítorí ọmọ rẹ̀ ọkùnrin, àti nítorí ọmọ rẹ̀ obìnrin ṣùgbọ́n Dafidi mú ara rẹ̀ lọ́kàn
    le nínú Olúwa Ọlọ́run rẹ̀.
  ind-ind: Tetapi situasi segera menjadi berbahaya untuk Daud, karena pasukannya sangat
    marah dan berduka karena kehilangan keluarga mereka sehingga ada di antara mereka
    yang mulai mengancam melempari Daud dengan batu. Namun Daud tetap percaya kepada
    TUHAN yang memberinya kekuatan.
  pes-OPCB: داوود بسیار مضطرب بود، زیرا افرادش به خاطر از دست دادن بچه‌هایشان از شدت
    ناراحتی می‌خواستند او را سنگسار کنند. اما داوود خویشتن را از خداوند، خدایش تقویت
    کرد.
  tgl-ULB: Labis na namighati si David, sapagkat nag-uusap ang mga tao tungkol sa
    pagbato sa kanya, dahil ang mga espiritu ng lahat ng tao ay nagdadalamhati, bawat
    tao para sa kanyang mga anak na lalaki at mga anak na babae; subalit pinalakas
    ni David ang kanyang sarili kay Yahweh, na kanyang Diyos.
  hui-hui: Ani haru halu piyiyago hondowa Debidinaga agali biaru tigua bu miniha genda
    howa keba halu Debidi ege to̱le̱me bole manda bini. Ani biyagola Anduane Homogo
    Debidinaga Ngode Datagaliwabehanda ibu biamogo bialu mini mo hongo hene.
  mya-mya: ဒါ​ဝိဒ်​၏​လူ​တို့​သည်​မိ​မိ​တို့​သား​သ​မီး​များ ဆုံး​ရှုံး​ရ​ကြ​သည့်​အ​တွက်
    စိတ်​ညှိုး​ငယ်​လျက် ဒါ​ဝိဒ်​အား​ခဲ​နှင့်​ပေါက်​ရန်​ခြိမ်း​ခြောက်​နေ​သ​ဖြင့် ဒါ​ဝိဒ်​သည်​အ​တိ​ဒုက္ခ​ရောက်​လျက်​ရှိ​၏။
    သို့​ရာ တွင်​သူ​သည်​မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ထံ​တော်​မှ​ခွန်​အား​ကို​ရ​ရှိ​ပေ​သည်။-
  bod-N: མི་དེ་དག་གིས་དཱ་བིད་རྡོ་རུབ་གཏོང་བའི་གཏམ་བྱེད་པས་དཱ་བིད་ཤིན་ཏུ་འཇིགས་ཤིང་།
    མི་ཐམས་ཅད་ཀྱིས་རང་རང་གི་བུ་དང་བུ་མོའི་ཕྱིར་སེམས་སྡུག་བྱས་ཀྱང་། དཱ་བིད་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེར་བརྟེན་ནས་སྤོབས་པ་བསྐྱེད་དོ།
    །
  sna-sna: Dhavhidhi akatambudzika zvikuru nokuti vanhu vakanga vachitaura zvokuda
    kumutaka namabwe; mumwe nomumwe akanga ane shungu mumweya make nokuda kwavanakomana
    navanasikana vake. Asi Dhavhidhi akawana simba muna Jehovha Mwari wake.
  spa-BLM: David estaba muy afligido, pues el pueblo hablaba de apedrearlo, porque
    las almas de todo el pueblo estaban afligidas, cada una por sus hijos y por sus
    hijas; pero David se fortaleció en Yahvé, su Dios.
  cac-cac: Ix te och vin̈aj David chi' d'a ilc'olal, yujto ijan sjulq'uenajcham vin̈
    yuj eb' soldado chi'. Masanil eb' te chab'xo sc'ol yuj tas ix utaj eb' yuninal
    eb' chi', palta axo vin̈aj David chi', ix yac'val och spensar vin̈ d'a Jehová
    sDiosal.
  swh-ULB: Daudi aliguswa sana, maana watu walikuwa wanaongea kuhusu kumpiga mawe,
    kwa sababu roho za watu wote walihuzunika, kila mtu kwa ajili ya mtoto wake wakiume
    na wakike, lakini Daudi alijiimarisha katika BWANA, Mungu wake.
  bel-bel: Давід моцна быў зьбянтэжаны, бо люд хацеў пабіць яго камянямі, бо ўбольваўся
    душою ўвесь люд, кожны за сыноў сваіх і дочак сваіх.
  deu-ELBBK: Und David war in großer Bedrängnis, denn das Volk sprach davon, ihn zu
    steinigen; denn die Seele des ganzen Volkes war erbittert, jeder um seine Söhne
    und um seine Töchter. Aber David stärkte sich in dem HERRN, seinem Gott.
  mbb-OT: Midekelè en is prublima ni David su mezaat en is egkeisip te menge sakup
    din tenged te kegkevihaǥa te menge anak dan ne ebpelenuwan dan en te ebatu si
    David. Piru zutun midlig-enan si David te Nengazen he Megbevayè din.
  mal-2015: ദാവീദ് വലിയ കഷ്ടത്തിലായി; ജനത്തിൽ ഓരോരുത്തന്റെ ഹൃദയം താന്താന്റെ പുത്രന്മാരെയും
    പുത്രിമാരെയും കുറിച്ചു വ്യസനിച്ചിരിക്കകൊണ്ടു അവനെ കല്ലെറിയേണമെന്നു ജനം പറഞ്ഞു;
    ദാവീദോ തന്റെ ദൈവമായ യഹോവയിൽ ധൈര്യപ്പെട്ടു.
  rmc-rmc: O David pes prekal ada dochudňa andro baro pharipen, bo leskre murša peske
    vakerenas pal oda, hoj les kamen te murdaren le barenca. Dojekheske lendar sas
    pharo andro jilo pal peskre čhave. Ale o David arakhľa zor andro RAJ, peskro Del.
  pes-OPV: وداود بسیار مضطرب شد زیرا که قوم می‌گفتند که او را سنگسار کنند، چون جان
    تمامی قوم هر یک برای پسران و دختران خویش بسیار تلخ شده بود، اما داود خویشتن را
    از یهوه، خدای خود، تقویت نمود.
  ron-1924: Давид а фост ын маре стрымтораре, кэч попорул ворбя сэ-л учидэ ку петре,
    пентру кэ тоць ерау амэрыць ын суфлет, фиекаре дин причина фиилор ши фетелор луй.
    Дар Давид с-а ымбэрбэтат, сприжининду-се пе Домнул Думнезеул луй.
  ben-OBCV: দাউদ মনে খুব দুঃখ পেয়েছিলেন কারণ লোকেরা তাঁকে পাথর মারার কথা বলছিল; ছেলেমেয়েদের
    জন্য প্রত্যেকের মন খারাপ হয়েছিল। কিন্তু দাউদ তাঁর ঈশ্বর সদাপ্রভুতে শক্তি অর্জন
    করলেন।
  som-som: Oo Daa'uudna aad buu u dhibtooday, waayo, dadku waxay ku wada hadleen inay
    dhagxiyaan, maxaa yeelay, dadkii wuxuu u wada calool xumaaday nin waluba wiilashiisii
    iyo gabdhihiisii, laakiinse Daa'uud wuxuu isku sii dhiirriyey Rabbiga Ilaahiisa
    ah.
  lat-VUC: 'Et contristatus est David valde: volebat enim eum populus lapidare, quia
    amara erat anima uniuscujusque viri super filiis suis et filiabus: confortatus
    est autem David in Domino Deo suo.'
  eng-ASVBT: 'And David was greatly distressed; for the people spake of stoning him,
    because the soul of all the people was grieved, every man for his sons and for
    his daughters: but David strengthened himself in Jehovah his God.'
  ita-1885: E Davide era grandemente distretto; perciocchè il popolo parlava di lapidarlo;
    perchè tutto il popolo era in amaritudine d'animo, ciascuno per li suoi figliuoli
    e per le sue figliuole; ma Davide si fortificò nel Signore Iddio suo;
  eng-LXXUP: 'And David was greatly distressed, because the people spoke of stoning
    him, because the soul of all the people was grieved, each for his sons and his
    daughters: but David strengthened himself in the Lord his God.'
  eng-ULB: David was greatly distressed, for the people were talking about stoning
    him, for all the people were bitter in spirit, each man for his sons and daughters;
    but David strengthened himself in Yahweh, his God.
  spa-VBL: David estaba en un gran apuro, porque los hombres estaban tan molestos
    por la pérdida de sus hijos que empezaron a hablar de apedrearlo. Pero confiando
    en el Señor, su Dios,
  fra-_FOB: Et David fut dans une grande détresse, car le peuple parlait de le lapider.
    Car tout le peuple avait l'âme pleine d'amertume, chacun à cause de ses fils et
    de ses filles; mais, David se fortifia en l'Éternel son Dieu,
  mal-mal: ദാവീദ് വലിയ ദുഃഖത്തിലായി; ജനത്തിൽ ഓരോരുത്തരുടെയും ഹൃദയം അവരവരുടെ പുത്രന്മാരെയും
    പുത്രിമാരെയും കുറിച്ചു വ്യസനിച്ചിരിക്കുന്നു. അതുകൊണ്ട് അവനെ കല്ലെറിയേണമെന്ന് ജനം
    പറഞ്ഞു; ദാവീദ് തന്റെ ദൈവമായ യഹോവയിൽ ധൈര്യപ്പെട്ടു.
  urd-GVR: Dāūd kī jān baṛe ḳhatre meṅ ā gaī, kyoṅki us ke mard ġham ke māre āpas
    meṅ use sangsār karne kī bāteṅ karne lage. Kyoṅki beṭe-beṭiyoṅ ke chhin jāne ke
    bāis sab saḳht ranjīdā the. Lekin Dāūd ne Rab apne Ḳhudā meṅ panāh le kar taqwiyat
    pāī.
  suz-BL: दाऊद कली हिंचा ङा दुम्‍शो बाक्‍त। मारदे हना मुरपुकीम मेको आन तमी तौ नेल्‍ल
    योल्‍ने थुम्‍तीके, दाऊद कली फुल्‍लु आप्‍शा साइक्‍नीकी देंशो बाक्‍मा बाक्‍त। तन्‍न
    दाऊदमी परमप्रभु यावे, आ परमप्रभु कली सक्ति पुना बाक्‍त।
  ita-1927: E Davide fu grandemente angosciato perché la gente parlava di lapidarlo,
    essendo l’animo di tutti amareggiato a motivo dei lor figliuoli e delle loro figliuole;
    ma Davide si fortificò nell’Eterno, nel suo Dio.
  ckb-ckb: داود زۆر پەرێشان بوو، لەبەر ئەوەی پیاوەکانی گوتیان، «با بەردبارانی بکەین،»
    چونکە هەریەکیان بۆ کوڕ و کچەکانیان داخ لە دڵ بوون، بەڵام داود بەهۆی پشتبەستنی
    بە یەزدانی پەروەردگار، بەهێز بوو.
  eng-BBE: 'And David was greatly troubled; for the people were talking of stoning
    him, because their hearts were bitter, every man sorrowing for his sons and his
    daughters: but David made himself strong in the Lord his God.'
  kan-OKCV: ಜನರೆಲ್ಲರೂ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಪುತ್ರಪುತ್ರಿಯರಿಗೋಸ್ಕರವಾಗಿಯೂ ಮನೋವ್ಯಥೆಪಟ್ಟು,
    ದಾವೀದನನ್ನು ಕಲ್ಲೆಸೆಯಬೇಕೆಂದು ಹೇಳಿಕೊಂಡದ್ದರಿಂದ, ಅವನು ಬಹಳ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಸಿಕ್ಕಿಕೊಂಡಿದ್ದನು.
    ಆದರೂ ದಾವೀದನು ಯೆಹೋವ ದೇವರಲ್ಲಿ ತನ್ನನ್ನು ಬಲಪಡಿಸಿಕೊಂಡನು.
  tam-2017: தாவீது மிகவும் நெருக்கப்பட்டான்; எல்லா மக்களும் தங்கள் மகன்கள், மகள்களினிமித்தம்
    மனவருத்தமானதால், அவனைக் கல்லெறியவேண்டும் என்று சொல்லிக்கொண்டார்கள்; தாவீது தன்னுடைய
    தேவனாகிய யெகோவாவுக்குள்ளே தன்னைத் திடப்படுத்திக்கொண்டான்.
  spa-RV-1909: 'Y David fué muy angustiado, porque el pueblo hablaba de apedrearlo;
    porque todo el pueblo estaba con ánimo amargo, cada uno por sus hijos y por sus
    hijas: mas David se esforzó en Jehová su Dios.'
  ron-BTF: Și David era foarte strâmtorat, pentru că poporul vorbea să îl împroaște
    cu pietre deoarece sufletul întregului popor era mâhnit, fiecare om pentru fiii
    săi și pentru fiicele sale; dar David s-a încurajat în DOMNUL Dumnezeul său.
  eng-WEBP: David was greatly distressed, for the people spoke of stoning him, because
    the souls of all the people were grieved, every man for his sons and for his daughters;
    but David strengthened himself in the LORD his God.
  eng-FBV: David was in a great deal of trouble, because the men were so upset over
    losing their children that they began to talk of stoning him. But trusting in
    the Lord his God,
  nld-1939: David was ten einde raad; want het volk wilde hem stenigen, zo bitter
    was de stemming onder heel het volk over het verlies van hun zonen en dochters.
    Maar David hervond zijn kracht in Jahweh, zijn God.
  nch-BL: Huan nochi nopa tacame cati itztoyaj ihuaya quiijtohuayayaj para quimictise
    David ica tet pampa tahuel mocuesohuayayaj por ininconehua. Huajca David tahuel
    mocuesohuayaya, pero David quitemo TOTECO Dios huan moyolchicajqui ipan ya.
  vie-1934: Đa-vít bị sự hoạn nạn lớn, vì dân sự toan ném đá người, bởi hết thảy đều
    có tâm hồn đầy cay đắng, vì cớ mất con trai và con gái mình. Nhưng Đa-vít được
    sức mạnh nơi Giê-hô-va Đức Chúa Trời mình.
  hin-CV: इस समय दावीद बहुत ही परेशान थे, क्योंकि उनके साथी उनका पत्थराव करने की योजना
    कर रहे थे. हर एक व्यक्ति का हृदय अपने पुत्र-पुत्रियों के अपहरण के कारण बहुत ही
    कटु हो चुका था. मगर दावीद ने इस स्थिति में याहवेह अपने परमेश्वर में बल प्राप्‍त
    किया.
  spa-BES: 'Y David se turbó mucho; porque la gente hablaba de apedrearlo, porque
    sus corazones estaban amargados, todo el mundo estaba triste por sus hijos y sus
    hijas: pero David se fortaleció en el Señor su Dios.'
  tdx-tdx: Niampoheke t’i Davide kanao ho nametsa-bato ama’e ondatio ty amy hafain’
    arofo’ iareo amo ana-dahi’eo naho o anak’ am­pela’eo, fe nañosi-batañe am’ Iehovà
    Andrianañahare’e t’i Davide.
  tha-KJV: และดาวิ​ดก​็​เป็นทุกข์​หน​ักเพราะประชาชนพู​ดก​ั​นว​่าจะขว้างท่านเสียด้วยก้อนหินด้วยจิตใจของประชาชนต่างก็ขมขื่นมาก
    เพราะบุตรชายและบุตรสาวของเขา แต่​ดาว​ิ​ดก​็​มี​กำลังขึ้นในพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: 'E Davi foi muito angustiado, porque o povo falava de apedrejá-lo;
    porque todo aquele povo estava com ânimo amargo, cada um por seus filhos e por
    suas filhas: mas Davi se esforçou no SENHOR seu Deus.'
  deu-ELO: Und David war in großer Bedrängnis, denn das Volk sprach davon, ihn zu
    steinigen; denn die Seele des ganzen Volkes war erbittert, ein jeder um seine
    Söhne und um seine Töchter. Aber David stärkte sich in Jehova, seinem Gott.
  eng-WYC-2018: And David was full sorry; certainly all the people would have stoned
    David, for the soul of each man was bitter on their sons and daughters. Forsooth
    David was comforted in his Lord God. (And David was in great trouble; yea, all
    the men would have stoned David, for all of them were bitter over losing their
    sons and daughters. But David was strengthened by the Lord his God.)
  epo-epo: Kaj al David estis tre malfacile, ĉar la popolo intencis ŝtonmortigi lin,
    ĉar tre koleris la tuta popolo, ĉiu pro siaj filoj kaj siaj filinoj. Sed David
    havis fortan fidon al la Eternulo, sia Dio.
  uig-PIN: Dawut ⱪattiⱪ azablandi; qünki barliⱪ halayiⱪ, ⱨǝrbiri ɵz oƣul-ⱪizliri üqün
    ⱪayƣurup ƣǝzǝplinip uni qalma-kesǝk ⱪilip ɵltürǝyli, deyixiwatatti. Əmma Dawut
    ɵzini Hudasi Pǝrwǝrdigardin küq-ⱪuwwǝtlǝndürdi.
  beo-beo: 'Bidi hamosu bagadedafa da Da:ibidima doaga:i dagoi. Bai ea dunu da ilia
    mano fisili gagaiba:le, ilia da baligili da:i dioi galu. Amola ilia Da:ibidi amo
    igiga fane legemusa: magagi. Da:ibidi da bagadewane da:i dioi, be Hina Gode da
    ea dogo denesinisi.'
  tpi-OTNT: Ol man bilong Devit i ting long ol birua i bin kisim ol meri na pikinini
    bilong ol na ol i bel hevi na kros long Devit. Olsem na ol i tok long tromoi ston
    long em na kilim em i dai. Na Devit i gat bikpela hevi tru. Na Devit i beten long
    God, Bikpela bilong en, na God i strongim tingting bilong em.
  hau-SA: Dawuda kuwa ya damu ƙwarai domin mutanensa suna niyyar su jajjefe shi da
    duwatsu, kowannensu ransa ya ɓace saboda ’ya’yansa maza da mata, amma Dawuda ya
    sami ƙarfafawa a cikin Ubangiji Allahnsa.
  uig-LAT: Dawut qattiq azablandi; chünki barliq xalayiq, herbiri öz oghul-qizliri
    üchün qayghurup ghezeplinip uni chalma-kések qilip öltüreyli, déyishiwatatti.
    Emma Dawut özini Xudasi Perwerdigardin küch-quwwetlendürdi.
  nde-nde: UDavida wayesekhathazeke kakhulu ngoba abantu babekhuluma ngokumkhanda
    ngamatshe, lowo lalowo efuthelene emoyeni ngenxa yamadodana akhe lamadodakazi.
    Kodwa uDavida wathola amandla kuThixo uNkulunkulu wakhe.
  ton-ton: 'Pea naʻe mamahi lahi ʻa Tevita; he naʻe alea ʻae kakai ke tolongaki ia
    ʻaki ʻae maka, koeʻuhi kuo mamahi lahi ʻaupito ʻae loto ʻoe kakai kotoa pē, ʻo
    taki taha ʻae tangata ki hono ngaahi foha, pea ki hono ngaahi ʻofefine: ka naʻe
    fakafiemālieʻi ia ʻe Tevita ʻia Sihova ko hono ʻOtua.'
  ces-1613: I ssoužen jest David náramně, nebo se smlouval lid, aby ho ukamenovali,
    (hořkostí zajisté naplněna byla duše všeho lidu, jednoho každého pro syny jeho
    a pro dcery jeho). Však posilnil se David v Hospodinu Bohu svém.
  eng-WMB: David was greatly distressed, for the people spoke of stoning him, because
    the souls of all the people were grieved, every man for his sons and for his daughters;
    but David strengthened himself in the LORD his God.
  tam-TCV: தங்கள் மகன்களையும், மகள்களையும் இழந்த ஒவ்வொருவரும் மனங்கசந்ததினால் தாவீதைக்
    கல்லால் அடிக்க வேண்டுமெனப் பேசிக்கொண்டார்கள். அதை அறிந்த தாவீது மிகவும் மனவேதனையடைந்தான்.
    தாவீதோ தன் இறைவனாகிய யெகோவாவுக்குள் பெலன் கொண்டான்.
  ceb-ULB: Nabalaka pag-ayo si David, tungod kay nagsinultihanay ang mga tawo sa pagbato
    kaniya, kay nasubo man ang espiritu sa tanang tawo, ang tagsatagsa alang sa iyang
    mga anak nga lalaki ug mga anak nga babaye; apan gilig-on ni David ang iyang kaugalingon
    diha kang Yahweh, nga iyang Dios.
  pol-UBG: I Dawid znalazł się w wielkim utrapieniu, bo lud chciał go ukamienować.
    Dusza całego ludu bowiem była rozgoryczona z powodu swoich synów i córek. Dawid
    zaś wzmocnił się w PANU, swym Bogu.
  urd-GVU: داؤد کی جان بڑے خطرے میں آ گئی، کیونکہ اُس کے مرد غم کے مارے آپس میں اُسے
    سنگسار کرنے کی باتیں کرنے لگے۔ کیونکہ بیٹے بیٹیوں کے چھن جانے کے باعث سب سخت رنجیدہ
    تھے۔ لیکن داؤد نے رب اپنے خدا میں پناہ لے کر تقویت پائی۔
  deu-1912: Und David war sehr geängstet, denn das Volk wollte ihn steinigen; denn
    des ganzen Volkes Seele war unwillig, ein jeglicher um seine Söhne und Töchter
    willen. David aber stärkte sich in dem HERRN, seinem Gott,
  kan-2017: ಇದಲ್ಲದೆ ಜನರು ತಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳಿಗಾಗಿ ಮನಸ್ಸಿನಲ್ಲಿ ಬಹಳವಾಗಿ ನೊಂದುಕೊಂಡು,
    ದಾವೀದನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದುದರಿಂದ ಅವನು ಬಲು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಬಿದ್ದನು. ಆದರೂ
    ಅವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿ ತನ್ನನ್ನು ಬಲಪಡಿಸಿಕೊಂಡು
  yap-yap: Kari magawon David e ngiyal’nem, ni bochan e gubin e pi salthaw rok ma
    kari buch laniyan’rad ngak pifakrad ni kanfek, ere kar weliyed ni ngar malang
    niged David; machane SOMOL ni Got rok e pi e athamgil nga laniyan’.
  hlt-MCSB: Pilnam pum loh amah ca amah ca ham neh a tanu rhoek ham a hinglu te rhip
    a phaep uh. Te dongah amah te dae ham te pilnam loh a thui coeng dongah David
    loh puen a cak tangkik. Tedae David tah BOEIPA a Pathen dongah ni a. pangtung.
  mdy-ETH: ዓሳ ቢያ ዔያቶኮ ዉዱሮ ናኣቶና ዓቲንቆ ናኣቶና ዲዒንቴሢሮ ዻጋዺ ዳውቴ ሹቻ ዹይ ዎዻኒ ጌስቴም ዳውቴ ሜቶይዳ ኬዴኔ።
    ያዺ ማዔቴያ ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ፆኦዛሢ ዶዱሞ ዒዛም ዒንጌኔ።
  twi-ASANTE: Dawid ho yeraa no yie, ɛfiri sɛ, na mmarima no adwene ho sɛ wɔbɛsi no
    aboɔ, ɛsiane, wɔn mmammarima ne wɔn mmammaa a wɔakyekye wɔn no enti. Nanso, Dawid
    nyaa ahoɔden wɔ Awurade, ne Onyankopɔn mu.
  eng-WEBU: David was greatly distressed, for the people spoke of stoning him, because
    the souls of all the people were grieved, every man for his sons and for his daughters;
    but David strengthened himself in the LORD his God.
  wal-wal: Asai Daawita shuchchan caddanau haasayido gishshau, Daawiti keehippe tuggatiis;
    aissi giikko, a asai ubbai ba attuma naatunne macca naatu gishshau, keehippe yiillotiis;
    shin Daawiti GODAN ba Xoossan minettiis.
  spa-PDDPT: Además David estaba muy angustiado porque el pueblo hablaba de apedrearlo,
    porque todo el pueblo estaba amargado, cada uno por causa de sus hijos e hijas.
    Pero David se fortaleció en Yavé su ʼElohim.
  gun-gun: Davi iporiau vaipa, mba'eta hexevegua avakue ita py ojapipa aguã re ijayvu
    okuapy rã. Peteĩ-teĩ ivai okuapy gua'y ha'e guajy kuery re. Ha'e rami teĩ Davi
    ma Senhor nguuete re vy ipy'a guaxuve ju.
  agu-BL: Wi'nin tzun bisune'n Luwiy ta'n. Nin jalt nin tan cyoque'n yi e' yi xomche'
    te'j tan biyle'n cu'n i' tan c'ub, na nsken wi't je' lajpuj chiwi' tan paj yi
    chibene'n ticy'le'n chinitxajil pres. Poro ilen nin k'uke' c'u'l Luwiy te Ryos.
  ilo-ULB: Mariribukan unay ni David, gapu ta pagsasaritaan dagiti tattao ti maipapan
    iti pananguborda kenkuana, gapu ta nagladingit ti espiritu dagiti amin a tattao,
    tunggal tao para iti annakna a lallaki ken babbai; ngem pinapigsa ni David ti
    nakemna gapu kenni Yahweh a Diosna.
  kpg-kpg: David guu doo gi lodo di haingadaa damana, i ana daangada gu manawa gee
    huoloo i nadau dama ala gu hagalee, gei digaula gu hagamaanadu bolo ginaadou ga dilidili
    a David gi nia hadu, gei Dimaadua, go dono God, ga haga maaloo aga a mee.
  uig-ARA: داۋۇت قاتتىق ئازابلاندى؛ چۈنكى بارلىق خالايىق، ھەربىرى ئۆز ئوغۇل-قىزلىرى
    ئۈچۈن قايغۇرۇپ غەزەپلىنىپ ئۇنى چالما-كېسەك قىلىپ ئۆلتۈرەيلى، دېيىشىۋاتاتتى. ئەمما
    داۋۇت ئۆزىنى خۇداسى پەرۋەردىگاردىن كۈچ-قۇۋۋەتلەندۈردى.
  sus-sus: Dawuda naxa tɔɔrɔ ki fanyi, barima ɲama nu wama a magɔnɔfe. Birin bɔɲɛ
    nu raɲaaxuxi e ma e xa die xa fe ra, kɔnɔ Dawuda naxa limaniya a xaxili tife ra
    a Marigi Alatala ra.
  pon-2006: Depit milahr nan apwal laud, pwehki nah aramas ako ar lingeringerkidahr
    nair seri ko ar solahr mie, re koasoakoasoaneier re en katehki takai; KAUN-O eri
    ketin kakehlahda nan kapehde.
  ksd-ksd: Ma David i ga purpuruan; ra tarai dia ga biti ba da tupar ia ma ra vat,
    tago ra bala i diat tikatikai i ga tabun mat ure ra umana natu i diat, a umana
    tutana ma ra umana vavina. Ma David i ga nurnur tai ra Luluai kana God.
  tur-YTC: David çok dertliydi, çünkü halk onu taşlamaktan söz ediyordu; çünkü bütün
    halkın, hepsi kendi oğulları ve kızları için canları kederliydi; ama David Tanrısı
    Yahve'de kendisini güçlendirdi.
  grc-BRENT: Καὶ ἐθλίβη Δαυὶδ σφόδρα, ὅτι εἶπεν ὁ λαὸς λιθοβολῆσαι αὐτὸν, ὅτι κατώδυνος
    ψυχὴ παντὸς τοῦ λαοῦ ἑκάστου ἐπὶ τοὺς υἱοὺς αὐτοῦ καὶ ἐπὶ τὰς θυγατέρας αὐτοῦ·
    καὶ ἐκραταιώθη Δαυὶδ ἐν Κυρίῳ Θεῷ αὐτοῦ.
  ind-AYT: Daud sangat terjepit, sebab rakyatnya mengatakan akan merajam dia. Sebab,
    jiwa orang-orang itu sangat pahit, masing-masing karena anak-anak lelakinya dan
    anak-anak perempuannya. Namun, Daud menguatkan hatinya kepada TUHAN, Allahnya.
  nya-nya: Davide anavutika kwambiri mu mtima mwake chifukwa anthu amakamba zoti amuponye
    miyala popeza aliyense anali ndi chisoni pokumbukira ana ake aamuna ndi aakazi.
    Koma Davide anapeza mphamvu mwa Yehova Mulungu wake.
  hrv-hrv: David se našao u velikoj nevolji jer su ljudi počeli govoriti da će ga
    kamenovati, budući da su svi bili ogorčeni, svaki zbog svojih sinova i zbog svojih
    kćeri. Ali se David ohrabri u Jahvi, svome Bogu.
  mps-mps: Te Devitgo bidi dabego homugo te boi bidi dabego te augwaligo we me wai
    sela pali homu elama, tama augwa haliga sęgę elama, tama Devitba wado po wali.
    Tama tialima, augwaligo agaba te masigi sąnama, tama aga ela muaibao wali. Tama
    Devit aga genuai sęgę mu elaluali. Tama Devitgo gedu haluasa po, te aga Genuai
    Bidiba wali, tama Godigo aga homu kolesaga dąų walalio.
  tpi-tpi: Ol man bilong Devit i ting long ol birua i bin kisim ol meri na pikinini
    bilong ol na ol i bel hevi na kros long Devit. Olsem na ol i tok long tromoi ston
    long em na kilim em i dai. Na Devit i gat bikpela hevi tru. Na Devit i beten long
    God, Bikpela bilong en, na God i strongim tingting bilong em.
  dan-1931: Og David kom i stor Vånde, thi Folkene tænkte på at stene ham, da de alle
    græmmede sig over deres Sønner eller Døtre. Men David søgte Styrke hos HERREN
    sin Gud;
  vie-OVCB: Nghĩ đến con cái, lòng quá đắng cay, các thuộc hạ bàn cả đến chuyện ném
    đá Đa-vít. Tuy ở trong cảnh cùng cực như vậy, nhưng nhờ Chúa Hằng Hữu, Đức Chúa
    Trời mình, Đa-vít được thêm nghị lực.
  guj-2017: દાઉદને ઘણો ખેદ થયો, કેમ કે લોકો તેને પથ્થરે મારવાની વાત કરવા લાગ્યા, કેમ
    કે સર્વ લોકો પોતપોતાના દીકરાઓને લીધે તથા પોતપોતાની દીકરીઓને લીધે મનમાં દુઃખી હતા;
    પણ દાઉદે પોતે પ્રભુ ઈશ્વરમાં બળવાન થયો.
  pon-2006A: Depit milahr nan apwal laud, pwehki nah aramas ako ar lingeringerkidahr
    nair seri ko ar solahr mie, re koasoakoasoaneier re en katehki takai; KAUN-O eri
    ketin kakehlahda nan kapehde.
  por-BRBSL: David estava muito angustiado, pois o povo falava em apedrejá-lo, porque
    as almas de todo o povo estavam de luto, cada homem por seus filhos e por suas
    filhas; mas David se fortaleceu em Yahweh seu Deus.
  cth-cth: Devit teh puenghoi a lungrei a thai. Taminaw hai a lungrei a thai awh teh,
    Devit hah talung hoi dei hanelah a dei awh. Hatei, Devit teh BAWIPA doeh a kâuep.
  twi-twi: Dawid ho yeraw no yiye, efisɛ na mmarima no adwene ho sɛ wobesiw no abo,
    esiane wɔn mmabarima ne wɔn mmabea a wɔakyekyere wɔn no nti. Nanso Dawid nyaa
    ahoɔden wɔ Awurade, ne Nyankopɔn mu.
  hlt-hlt: Pilnam pum loh amah ca amah ca ham neh a tanu rhoek ham a hinglu te rhip
    a phaep uh. Te dongah amah te dae ham te pilnam loh a thui coeng dongah David
    loh puen a cak tangkik. Tedae David tah BOEIPA a Pathen dongah ni a pangtung.
  tbz-SIM: Kɛ̀ Dɑfiti kɔbɛ bɛ̀ pĩ̀ḿmú bɛ̀ɛ̀ kó ibí initidɑɑì nɛ̀ initipòì kɛ̀ bɛ miɛkɛɛ
    ò pɛikɛ, kɛ̀ bɛ̀ ndɔ́ kóò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ, kòo kɔ̃m̀bùɔ̀tì nduò mɛdiɛ̀
    nkɛ̀ ti Yiɛ̀ nKuyie nhò duɔ́ ndikɔ̃m̀bùɔ̀.
  msy-2020: Ezɨ Devitɨn gumaziba uan otariba ko guivibagh nɨghnɨgha, bar a basemegha
    dagɨabar a ginivightɨ an aremeghasava amima, a bar osɨmtɨzir ekiam isi. Egha Devit
    uan God ko mɨgei, ezɨ Ikiavɨra Itir God, gavgavim an nɨghnɨzim ganɨngi.
  dop-dop: Mpʋɣʋlɛ Tɑfiiti lɑŋlɛ pǝsɑ kɑtɑtǝlɑɣɑ. Mpi tɔ, ɩ yǝlɑɑ kɑ wɛnɑ-ɩ nɑ hʋwɛɛ
    nyɑŋ nyǝnɑ kɛ pɑ piyɑ tɔɔ kɛ́. Hɑlɩ pɑ́ kʋlɩ sɩ pɑ yɑkɩ-ɩ pɛɛ. Ɩlɛnɑ Tɑcɑɑ sɔɔsɩ-ɩ
    ɑpɑlʋtʋ.
  azb-azb: Davudun ürəyi çox sıxılırdı, çünki xalq «onu daşlayaq» deyirdi. Ona görə
    ki camaatın hər birinin oğul və qızından ötrü canı yanırdı. Lakin Davud Allahı
    Rəbdən qüvvət aldı.
  eng-DBY: And David was greatly distressed; for the people spoke of stoning him;
    for the soul of all the people was embittered, every man because of his sons and
    because of his daughters; but David strengthened himself in Jehovah his God.
  hin-2017: और दाऊद बड़े संकट में पड़ा; क्योंकि लोग अपने बेटे-बेटियों के कारण बहुत
    शोकित होकर उस पर पथरवाह करने की चर्चा कर रहे थे। परन्तु दाऊद ने अपने परमेश्वर
    यहोवा को स्मरण करके हियाव बाँधा।
  wol-KYG: Ba loolu amee Daawuda jàq lool, ndax mbooloo maa nga doon wax naan dañu
    koy dóori doj. Booba mbooloo ma ba mu daj, ku nekk a ngaak naqaru xol, di xalaat
    doomam yu góor ak yu jigéen. Daawuda nag dëgërloo Yàllaam Aji Sax ji rekk.
  eng-YLT: and David hath great distress, for the people have said to stone him, for
    the soul of all the people hath been bitter, each for his sons and for his daughters;
    and David doth strengthen himself in Jehovah his God.
  eng-WYC-2017: And David was full sorry; certainly all the people would have stoned
    David, for the soul of each man was bitter on their sons and daughters. Forsooth
    David was comforted in his Lord God.
  eng-WMBB: David was greatly distressed, for the people spoke of stoning him, because
    the souls of all the people were grieved, every man for his sons and for his daughters;
    but David strengthened himself in the LORD his God.
  urd-GVH: दाऊद की जान बड़े ख़तरे में आ गई, क्योंकि उसके मर्द ग़म के मारे आपस में
    उसे संगसार करने की बातें करने लगे। क्योंकि बेटे-बेटियों के छिन जाने के बाइस सब
    सख़्त रंजीदा थे। लेकिन दाऊद ने रब अपने ख़ुदा में पनाह लेकर तक़वियत पाई।
  rug-rug: Balabala mamata sisigiti se Devita, sina ta ṉaziri hola sari nana tie sapu
    ta vagi taloa sari na tudia meke hiva gona nia patu rini si asa, ba va ṉiṉira
    pule nia se Devita koe Zihova sa nana Tamasa.
  gaz-gaz: Daawit waan namoonni dhagaadhaan isa tumuuf mariʼachaa turaniif akka malee
    yaaddaʼe; tokkoon tokkoon namaa sababii ilmaanii fi intallan isaatiif garaan isaa
    gubatee ture. Daawit garuu Waaqayyo Waaqa isaatiin jabina argate.
  fra-LSG: David fut dans une grande angoisse, car le peuple parlait de le lapider,
    parce que tous avaient de l’amertume dans l’âme, chacun à cause de ses fils et
    de ses filles. Mais David reprit courage en s’appuyant sur l’Éternel, son Dieu.
  yal-yal: Dawuda yi lu sɔxɔlɛni, bayo a fɔxɔrabirane yi a magɔlɔn feen falama. Xɔlɔn
    yi birin niini, birin ma dii ɲaxanle nun e dii xɛmɛne e fe ra. Koni Dawuda yi
    fangan sɔtɔ Alatala yi, a Ala.
  haw-1868: 'Pilikia loa iho la o Davida: a ua olelo na kanaka e pehi ia ia i ka pohaku,
    no ka mea, ua kaumaha ka naau o na kanaka a pau, o kela kanaka keia kanaka no
    kana mau keikikane, a me kana mau kaikamahine: aka, hooikaika iho la o Davida
    ia ia iho ma Iehova kona Akua.'
  arb-NAV: وَتَفَاقَمَ ضِيقُ دَاوُدَ لأَنَّ الرِّجَالَ، مِنْ فَرْطِ مَا حَلَّ بِهِمْ
    مِنْ مَرَارَةٍ وَأَسىً عَلَى أَبْنَائِهِمْ وَبَنَاتِهِمْ، طَالَبُوا بِرَجْمِهِ،
    غَيْرَ أَنَّ دَاوُدَ تَشَبَّثَ وَتَقَوَّى بِالرَّبِّ إِلَهِهِ.
  ewe-ewe: Nyadzɔdzɔ sia te ɖe David dzi ŋutɔ, vevietɔ esi David ƒe amewo nɔ nu xam
    le wo viwo ta la, wode asi gbɔgblɔ me be yewoawui. Ke David tsɔ Yehowa eƒe Mawu
    do ŋusẽ eɖokui.
  eng-LEE: And David was greatly distressed; for the people spoke of stoning him,
    because the soul of all the people was imbittered, every man for his sons and
    for his daughters; but David fortified himself in the Lord his God.
  asm-FB: তেতিয়া দায়ুদ মহাসঙ্কটত পৰিল; কিয়নো প্ৰতিজনৰ লোকৰ মন নিজৰ নিজৰ পুতেক-জীয়েকসকলৰ
    কাৰণে বেজাৰত আছিল, সেয়ে লোকসকলে দায়ূদক শিল দলিয়াই মাৰিবৰ বাবে আলোচনা কৰিবলৈ
    ধৰিলে। কিন্তু দায়ূদে তেওঁৰ ঈশ্বৰ যিহোৱাত নিজক সবল কৰিলে।
  sus-A: دَوُدَ نَشَ تْورْ كِ قَنيِ، بَرِ مَ حَمَ نُ وَ مَ عَ مَفْنْقٍ. بِرِن بْحّ
    نُ رَحَاشُشِ عٍ مَ عٍ شَ دِيٍ شَ قٍ رَ، كْنْ دَوُدَ نَشَ لِمَنِيَ عَ شَشِلِ تِقٍ
    رَ عَ مَرِفِ عَلَتَلَ رَ.
  fra-SBL: David était dans une grande angoisse, car le peuple parlait de le lapider,
    car l'âme de tout le peuple était affligée, chacun pour ses fils et pour ses filles ;
    mais David se fortifiait en Yahvé, son Dieu.
  hbo-hbo: וַתֵּ֨צֶר לְדָוִ֜ד מְאֹ֗ד כִּֽי־אָמְר֤וּ הָעָם֙ לְסָקְלֹ֔ו כִּֽי־מָ֙רָה֙
    נֶ֣פֶשׁ כָּל־הָעָ֔ם אִ֖ישׁ עַל־*בְּנֹו (בָּנָ֣יו) וְעַל־בְּנֹתָ֑יו וַיִּתְחַזֵּ֣ק
    דָּוִ֔ד בַּיהוָ֖ה אֱלֹהָֽיו׃ ס
  pjt-pjt: Munuya ulara wiyaringkula Davidaku panya tjaultji tjuṯa palumpa mirpaṉaringu
    katja uṉṯalpa tjuṯanguṟu, munuya ngukaṟa puntuṟa wangkangi atuṟa iluntankunytjikitjangku.
    Ka Davidanya kuliṟa wangkanyangka puḻkaṟa tjituṟu-tjituṟuringu. Palu paluṟu kulinu
    Godalu palunya unngu rapannyangka munu palumpa tjaultji tjuṯangka raparingkula
    wangkangu.
  kik-kik: Daudi akĩnyariirĩka mũno nĩ ũndũ andũ nĩmaciirĩire kũmũhũũra na mahiga;
    o mũndũ arĩ na marũrũ ngoro nĩ ũndũ wa aanake na airĩtu ake. No Daudi akĩgĩa na
    hinya thĩinĩ wa Jehova Ngai wake.
  fra-NCL: David fut dans une grande angoisse, car la troupe parlait de le lapider,
    parce que tout le peuple avait de l’amertume dans l’âme, chacun au sujet de ses
    fils et de ses filles. Mais David reprit courage en Yahweh, son Dieu.
  cek-AK: David loe paroeai poek angpho; kaminawk loe angmacae ih canu hoi capanawk
    nuiah palungset o pongah, David to thlung hoiah vah han thuih o; toe David loe
    Angraeng oephaih hoiah oh.
  cuk-cuk: David dobe-itoded, ar e-sordamar akwagi David-maked sokarmalad. Ar ade,
    e-sordamar, e-machimala gales-selesad-ular, e-bunamala gales-selesad-ular, bela
    sae-itodmalad. Degi-inigwele, David e-Bab-Dummad-Jehováʼgi bensulidba nig-ganguded.
  uig-CYR: Давут қаттиқ азапланди; чүнки барлиқ халайиқ, һәр бири өз оғул-қизлири
    үчүн қайғуруп ғәзәплинип уни чалма-кесәк қилип өлтүрәйли, дейишивататти. Амма
    Давут өзини Худаси Пәрвәрдигардин күч-қувәтләндүрди.
  tel-2017: దావీదు చాలా దుఃఖపడ్డాడు. తమ తమ కొడుకులూ కూతుర్లను బట్టి వారందరికీ ప్రాణం
    విసికి పోయి దావీదును రాళ్లు రువ్వి చంపాలని చెప్పుకున్నారు. దావీదు తన దేవుడు, యెహోవాను
    బట్టి ధైర్యం తెచ్చుకున్నాడు.
  hat-BSA: Anplis ke sa David te nan gwo pwoblèm akoz moun yo t ap pale afè lapide
    li, paske tout moun yo te anmè, yo tout akoz fis yo ak fi yo. Men David te ranfòse
    li menm nan SENYÈ a, Bondye li a.
  kos-kos: David el muta in fosrnga lulap, mweyen mwet lal elos toasr na pwaye lah
    utukla tulik natulos, pwanang elos oru elos in tanglal David. Tusruktu David el
    ngetak nu sin LEUM GOD tuh Elan akkeyal.
  hbo-WLC: וַתֵּ֨צֶר לְדָוִ֜ד מְאֹ֗ד כִּֽי־אָמְר֤וּ הָעָם֙ לְסָקְל֔וֹ כִּֽי־מָ֙רָה֙
    נֶ֣פֶשׁ כָּל־הָעָ֔ם אִ֖ישׁ עַל־בנו וְעַל־בְּנֹתָ֑יו וַיִּתְחַזֵּ֣ק דָּוִ֔ד בַּיהוָ֖ה
    אֱלֹהָֽיו׃ ס
  ibo-ibo: Ihe a wetaara Devid oke nsogbu, nʼihi na ndị ikom ya nọ na-ekwu okwu iji
    nkume tugbuo ya; ha niile nọ nʼobi ilu nʼihi ụmụ ha ndị ikom na ndị inyom. Ma
    Devid chọtara ike nʼime Onyenwe anyị Chineke ya.
  ory-ory: ଏଥିରେ ଦାଉଦ ଅତିଶୟ ଉଦ୍‍ବିଗ୍ନ ହେଲେ; କାରଣ ପ୍ରତ୍ୟେକ ଲୋକର ମନ ଆପଣା ଆପଣା ପୁତ୍ରକନ୍ୟା
    ସକାଶୁ ବିରକ୍ତ ହେବାରୁ ଲୋକମାନେ ତାଙ୍କୁ ପଥରରେ ମାରିବାକୁ କହିଲେ; ମାତ୍ର, ଦାଉଦ ସଦାପ୍ରଭୁ
    ଆପଣା ପରମେଶ୍ୱରଙ୍କଠାରେ ଆପଣାକୁ ସବଳ କଲେ।
  chk-chk: Iwe, Tafit a fokun riaföü, pun ekewe aramas ra ekiekin monei ngeni fau,
    pokiten ir meinisin ra letipengau ren nöür kewe mwän me fefin mi oola. Nge leluken
    Tafit a pöchökülsefäl ren ewe Samol mi Lapalap an we Kot.
  ssd-ssd: David nuŋe kame kuasmbi nane tuku pino kutu ŋgueu mbalŋge kilmba kine sulunaig
    tukunu nane David tuku gubra tormba nu ndamembi balewam tuku saka minnaig le nu
    ismba wamdus piti suŋgo tina ta nuŋe Mbara Suŋgoŋge nu saŋgri pilena le
  rop-rop: Wal Deibid bin faindim miselp langa trabul na, dumaji im men olabat bin
    brabli wail blanga olabat femili, en deibin wandi stonim Deibid ded. Bat YAWEI
    det trubala God blanga Deibid bin meigim im jandap strongbala,
  ukr-1871: Давид же попав у велику журбу, як почали люде радити, щоб його побити
    каміннєм, бо кожен між людьми жалував з душі за своїми синами й дочками. Однакже
    Давид укріпивсь у Господї, Бозї свойму.
  deu-1951: Und David war sehr bedrängt, denn das Volk wollte ihn steinigen; denn
    die Seele des ganzen Volks war betrübt, ein jeder wegen seiner Söhne und wegen
    seiner Töchter.
  eng-JPS: And David was greatly distressed; for the people spoke of stoning him,
    because the soul of all the people was grieved, every man for his sons and for
    his daughters; but David strengthened himself in the LORD his God.
  srp-1865: I David bješe na muci velikoj, jer narod govoraše da ga zaspu kamenjem;
    jer žalostan bješe sav narod, svaki za sinovima svojim i za kæerima svojim; ali
    se David ohrabri u Gospodu Bogu svojem.
  lug-lug: Mu kiseera ekyo Dawudi n’anakuwala nnyo kubanga basajja be baali boogera
    ku kumukuba amayinja, buli omu nga munyiikaavu mu mutima olwa batabani baabwe
    ne bawala baabwe abaali batwalibbwa. Naye Dawudi n’afuna amaanyi okuva eri Mukama
    Katonda we.
  heb-heb: ותצר לדוד מאד כי אמרו העם לסקלו כי מרה נפש כל העם איש על בנו ועל בנתיו
    ויתחזק דוד ביהוה אלהיו׃
  ben-IRV: তখন দায়ূদ খুব ব্যাকুল হলেন, কারণ প্রত্যেক জনের মন নিজের নিজের পুত্র-কন্যার
    জন্য শোকাকুল হওয়াতে লোকেরা দায়ূদকে পাথর দিয়ে আঘাত করার কথা বলতে লাগলেন; তবুও
    দায়ূদ নিজের ঈশ্বর সদাপ্রভুতে নিজেকে সবল করলেন৷
  pan-pan: ਦਾਊਦ ਵੱਡੇ ਸੰਕਟ ਵਿੱਚ ਪਿਆ ਕਿਉਂ ਜੋ ਲੋਕ ਉਹ ਨੂੰ ਵੱਟੇ ਮਾਰਨ ਦੀ ਯੋਜਨਾ ਬਣਾ ਰਹੇ ਸਨ
    ਇਸ ਲਈ ਜੋ ਸੱਭੇ ਆਪੋ ਆਪਣੇ ਪੁੱਤਰਾਂ ਧੀਆਂ ਵੱਲੋਂ ਬਹੁਤ ਦੁਖੀ ਸਨ। ਪਰ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ
    ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਯਾਦ ਕਰ ਆਪਣੇ ਆਪ ਨੂੰ ਤਕੜਾ ਕੀਤਾ
  tkr-tkr: Davudun yik' qoxa eyxhe, milletın mana g'ayeqqa helesva uvhuva. Maane insanaaşin
    cone uşaxaaşiqa yik' gyotxhan ıxhayke, məxüd eyhe ıxha. Davudeeyid yı'q' cune
    Allahılqa Rəbbilqa qiyzar.
  mya-JVB: ဒါဝိဒ် သည် အလွန် စိတ်ငြိုငြင် ဆင်းရဲ၏။ လူ များတို့သည် မိမိ တို့ သား သမီး
    များကြောင့် စိတ် ညှိုးငယ် သဖြင့် ၊ ဒါဝိဒ်ကို ကျောက်ခဲနှင့် ပစ် ကြမည်ဟု ဆို ကြ၏။
    ဒါဝိဒ် မူကား မိမိ ဘုရား သခင်ထာဝရဘုရား ကို ကိုးစား လျက်နေ၍၊
  tte-O: Deibida ana kilakaiwo me ali nuwanae lalakina kaiwena waineliyao yo natuliyao
    nige simiyamiya yanuwane koina kabo simunamunai Deibida koina sibomamo siwaloba,
    “Deibida taunui veku mena iboita.” Deibida walone ibenalan mwa me ana katewakaka
    na iyamo ana meli ipei Yeoba koina kabo me ana katepatu.
  tbg-tbg: Mintumanta Devitira iqoka vaiinti vika virara arara itomanta nuntu nauntu
    tiha, Oho, Devitira kaarama navutaaka tinavu nahentivata vaintivata ravaaqavuke
    ntita vare vuavo, tivake nai tiva ami nai tiva ami tiha, Kaiqe ori varake Devitira
    arukaare, ti vauvaro Devitiva vika uva iruvaro vira muntuka voqamakero qoraiquvaro
    viva nai Variqa Nora Kotirara noraiqaakero iriqiro vuvaro viva vira kempukaiqama
    amitora.
  hmo-hmo: Davida ena lalona be ia hisihisi bada, badina be iena tuari taudia ese
    nadi dekenai ia do idia hodoa mase totona idia herevalaia. Badina idia ibounai
    edia lalona be dika, edia natudia memero bona kekeni dainai. To Davida ese Lohiabada
    dekena amo goada ia davaria, iena Dirava dekenai ia abidadama henia dainai.
  urd-urd: और दाऊद बड़े शिकंजे में था क्यूँकि लोग उसे संगसार करने को कहते थे इसलिए
    कि लोगों के दिल अपने बेटों और बेटियों के लिए निहायत ग़मग़ीन थे लेकिन दाऊद ने ख़ुदावन्द
    अपने ख़ुदा में अपने आप को मज़बूत किया।
  rus-SYN: Давид сильно был смущен, так как народ хотел побить его камнями; ибо скорбел
    душею весь народ, каждый о сыновьях своих и дочерях своих.
  bqc-SIM: Davidi wɛ́tɛ̃a è maamaaɛ, asa wàlɛ mɛ wà aà pápa ń gbɛo wà dɛɛ.
    Gbɛ̃́pii nↄ̀sɛ ↄ̃̀ↄkpà an nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ yã́ musu. Davidi gbãa'è Dii
    a Luawa,
  tcz-CHONGTHU: Hijeh chun, David jong alung himo behseh jengtan ahi, ajeh chu amiteho
    jile chateho jong ana kaimang u ahi. Ahinlah David in Pathen akon in thahatna
    akimu ben ahi.
  mar-mar: तेव्हा दावीद मोठ्या संकटात पडला कारण त्यास धोंडमार करावा असे लोक बोलू लागले;
    कारण सर्व मनुष्यांचे जीव आपल्या मुलांसाठी व आपल्या मुलींसाठी दु:खित झाले होते;
    परंतु दावीदाने आपला देव परमेश्वर याच्याकडून आपणाला सशक्त केले.
  qub-qub: Chaura Davidga fiyupa yarpachacuycaran. Yan'guincunaga fiyupa rabyasha
    caycaran wamrancunata apacushanpita. Chaymi Davidta sajmayta munaycaran. Davidmi
    ichanga Tayta Diosman yäracuran.
  bqp-bqp: Dauda wɛ́tãmma è manamana, zaakũ òtɛn pi ò a pápa kũ gbɛ̀ɛo ò dɛ. Ń
    gbɛ̃ sĩnda pínki nɛ̀sɛɛ yàka ń nɛ́gↄ̃gbɛ̃nↄ kũ ń nɛ́nↄgbɛ̃nↄ yã musu. Ama Dauda
    gbãna è Dikiri a Ludaa,
  hat-hat: David te nan gwo tèt chaje paske mesye l' yo te fache anpil deske yo te
    pèdi pitit gason yo ak pitit fi yo, yo te fè lide touye David ak kout wòch. Men,
    Seyè a, Bondye li a, te ba l' kont kouraj.
  eng-BSB: And David was greatly distressed because the people spoke of stoning him,
    because the soul of every man grieved for his sons and daughters. But David found
    strength in the LORD his God.
  tod-tod: Davide yii wola ɓɔlɔni, mazɔlɔɔ nuɓusɛiti ti ɠɛni ɠɛɛzu, ti sɔ ga kɔtui,
    é za, tɔɔzei ti ɠilagilagi pɛ ti yii ɠɛni zoolɛzu ga ti-loun zunuiti, ta ti-loun
    anzanuiti ta-vai. Kɛlɛ Davide ɓɔɠɔ ɠalivaani Ɠɔoɠɔ GALAGI ma, ná-GALAGI, é zɛbɛ
    niinɛ zɔlɔɔni ʋolu.
  eng-WEBPB: David was greatly distressed, for the people spoke of stoning him, because
    the souls of all the people were grieved, every man for his sons and for his daughters;
    but David strengthened himself in the LORD his God.
  kbq-kbq: Hagi Deviti'a ranknazampi mani'ne. Na'ankure agranema vanoma nehaza vene'nemo'za
    a'mofavre zamigura tusiza hu'za zamasunkura nehu'za Devitina havenkno ahegahune
    hu'naze. Hianagi Deviti'a Ra Anumzana Anumzama'amofontega nunamu higeno, Anumzamo'a
    hanave ami'ne.
  nhe-BL: Huan nochi nopa tlacame tlen itztoyaj ihuaya quiijtohuayayaj para quimictise
    David ica tetl pampa tlahuel mocuesohuayayaj ipampa ininconehua. Huajca David
    tlahuel mocuesohuayaya, pero David quitemo TOTECO Dios huan moyolchicajqui ipan
    ya.
  bus-bus: Dauda wɛ́ɛtãmma è maamaa, zaakɛ wèe bee wà à pápa gbɛ̀o wà dɛmɛ. Aↄ̃ baade
    píngi nↄ̀sɛ yàka aↄ̃ nɛ́gↄ̃gbɛ̃nↄ kↄ̃n ń nɛ́nↄgbɛ̃nↄ yã musu. Mↄde Dauda gbãa
    è Dii a Ludaa,
  gub-BL: Wikwahy Tawi rehe we har wà. Na'ikatu pixik kwaw wana'yr waneraha awer wanupe.
    — Xiuka Tawi ita imomomomor pà hehe, i'i uzeupeupe wà. Ipuruzuka wer hehe wà.
    Tupàn umur ukàgaw Tawi pe.
  eng-DRA: 'And David was greatly afflicted: for the people had a mind to stone him,
    for the soul of every man was bitterly grieved for his sons, and daughters: but
    David took courage in the Lord his God.'
