verse: 1SA.030.016
translations:
  mal-C: അയാൾ ദാവീദിനെ അവിടേക്കു നയിച്ചു. അവരോ, ഫെലിസ്ത്യനാടുകളിൽനിന്നും യെഹൂദ്യയിൽനിന്നും
    അപഹരിച്ചു കൊണ്ടുപോരുന്ന വലിയ കൊള്ളമുതൽകൊണ്ട്, തിന്നും കുടിച്ചും ബഹളംവെച്ച് ആ പ്രദേശമാകെ
    ചിതറി താമസിച്ചിരുന്നു.
  deu-TKW: Als er ihn nun hinführte, da hatten sie sich weithin über die Gegend ausgebreitet,
    aßen und tranken und feierten ein Freudenfest über all der großen Beute, die sie
    aus dem Philisterland und dem Lande Juda mitgebracht hatten.
  lin-lin: Boye amemaki Davidi na esika oyo bato ya Amaleki bazalaki. Mpe bamonaki
    ete bazalaki ya kopanzana na mboka mobimba, bazalaki kolia, komela mpe kobina
    mpo na ebele ya bomengo ya bitumba oyo babotolaki na mokili ya bato ya Filisitia
    mpe ya Yuda.
  eng-LSV: And he brings him down, and behold, they are spread out over the face of
    all the earth, eating, and drinking, and celebrating, with all the great spoil
    which they have taken out of the land of the Philistines, and out of the land
    of Judah.
  eng-GNV: And when he had brought him thither, beholde, they lay scattered abroade
    vpon all the earth, eating and drinking, and dauncing, because of all the great
    pray that they had taken out of the lande of the Philistims, and out of the land
    of Iudah.
  eng-WEBSTER: And when he had conducted him down, behold, they were spread abroad
    upon all the earth, eating and drinking, and dancing, because of all the great
    spoil that they had taken from the land of the Philistines, and from the land
    of Judah.
  nhw-BL: Huajca nopa tlacatl quinhuicac David huan nopa tlacame catli itztoyaj ihuaya
    hasta campa itztoyaj nopa tlachtequini. Huan inijuanti mosemantoyaj ipan nochi
    nopa tlali. Huan tlacuayayaj huan tlaiyayaj huan ilhuichihuayayaj ica miyac paquilistli
    por nochi catli quiichtectoyaj ipan inintlal filisteos huan ipan tlali Judá.
  swh-ONEN: Akamwongoza Daudi mpaka mahali walipokuwa, nao walikuwa wametawanyika
    eneo lote, wakila, wakinywa na wakifanya karamu kwa sababu ya nyara nyingi walizochukua
    kutoka nchi ya Wafilisti na kutoka Yuda.
  bba-bba: Mɑ bɑ nɔɔsinɑ nɡe mɛ. Mɑ u kɑ Dɑfidi dɑ. Ye bɑ turɑ mi, yerɑ bɑ wɑ wee,
    Amɑlɛkibɑ bɑ tɛrie bɑɑmɑ bɑ tɔ̃ɔ bɑkɑnu mɔ̀ bɑ dimɔ bɑ nɔrumɔ dukiɑ ye bɑ ɡurɑ
    Filisitibɑ kɑ Yudɑbɑn min din sɔ̃.
  eng-KJVCPB: And when he had brought him down, behold, they were spread abroad upon
    all the earth, eating and drinking, and dancing, because of all the great spoil
    that they had taken out of the land of the Philistines, and out of the land of
    Judah.
  luo-luo: Notelo ni Daudi ka gilor mwalo, kendo ne giyudogi ka gike e pap, ka gichiemo
    kendo metho ka gin gimor maduongʼ nikech gik mane gipeyo e piny jo-Filistia gi
    piny Juda ne thoth ahinya.
  meu-meu: E hakaua lao, bena e itadia, idia na tano idoinai e taruhaia evaeva, e
    anianiva, e inuinuva, e mavaruva, kohu bada-herea Filistia taudiaedia tano ai
    bona Iuda tanona ai vada e dadi daidiai.
  npi-ULB: जब त्‍यो मिश्रीले दाऊदलाई तल ल्याए, तब लूटपाट गर्नेहरू मैदानभरि छरिएर तिनीहरूले
    पलिश्‍तीहरूको देश र यहूदाको देशबाट लिएका सबै लूटका मालको कारणले खाँदै, पिउँदै
    र नाच्दै थिए ।
  yor-yor: Ó sì mú un sọ̀kalẹ̀, sì wò ó, wọ́n sì tàn ká ilẹ̀, wọ́n ń jẹ, wọ́n ń mu,
    wọ́n sì ń jó, nítorí ìkógun púpọ̀ tí wọ́n kó láti ilẹ̀ àwọn Filistini wá, àti
    láti ilẹ̀ Juda.
  ind-ind: Daud pun setuju, maka orang Mesir itu mengantarkan Daud dan pasukannya
    ke tempat orang-orang Amalek itu berada. Mereka tersebar di mana-mana dan sedang
    berpesta makan dan minum karena mereka mendapatkan banyak barang jarahan dari
    daerah Filistin dan Yudea.
  pes-OPCB: پس او داوود و همراهانش را به اردوگاه دشمن راهنمایی کرد. عَمالیقی‌ها در
    مزارع پخش شده، می‌خوردند و می‌نوشیدند و می‌رقصیدند، چون از فلسطینی‌ها و مردم یهودا
    غنایم فراوانی به چنگ آورده بودند.
  tgl-ULB: Nang dinala si David ang taga-Ehipto pababa, ang mga sumalakay ay nagkalat
    sa buong paligid, nagkakainan at nag-iinuman, at nagsasayawan, dahil sa lahat
    ng mga nanakaw nila mula sa lupain ng Filisteo at mula sa lupain ng Juda.
  hui-hui: Ani lowiya handala Iyibiali igiri ogoni ibugua Debidi Amalegeali biaru
    hearia haru pene. Amalegeali biaru ti nde Pilidia dindihabi Yuda dindiha howabi
    mbirale dewaore mo yinigo odaruninaga turu howa tigua tomo dewa nagimbu bialu
    dindi ogoriani ho payapayabu hene.
  mya-mya: ဒါဝိဒ်​ကို​ထို​သူ​တို့​ထံ​သို့​ခေါ်​ဆောင်​သွား​လေ​သည်။ ထို​သူ​တို့​သည်​ဖိ​လိတ္တိ​ပြည်​နှင့်​ယု​ဒ​ပြည်​တို့​မှ
    ပစ္စည်း​ဥစ္စာ​အ​မြောက်​အ​မြား​ကို သိမ်း​ယူ​ရ​ရှိ​ခဲ့ သ​ဖြင့် နေ​ရာ​အ​နှံ့​အ​ပြား​တွင်​စား​သောက်​ကာ
    အောင်​ပွဲ​ခံ​လျက်​နေ​ကြ​၏။-
  bod-N: མི་དེས་དཱ་བིད་མར་ཁྲིད་ནས། ཀྱེ་ཧོ། ཨ་མཱད་ལེག་པ་དེ་དག་ཡུལ་ཐམས་ཅད་དུ་ཐོར་ནས་བཟའ་བཏུང་ལོངས་སུ་སྤྱོད་ཅིང་གར་འཆམ་བཞིན་འདུག་གོ
    །གང་ལ་ཞེ་ན། དེ་དག་གིས་ཕེ་ལེ་ཤེད་དང་ཡ་ཧུ་དཱ་ཡུལ་གཉིས་ནས་བཅོམ་ནོར་ཆེན་པོ་ཁྱེར་བས་སོ།
    །
  sna-sna: Akatungamirira Dhavhidhi ikoko, vakavawana vakapararira munzvimbo yose,
    vachidya, vachinwa uye vachifara nokuda kwokuwanda kwezvavakanga vapamba kubva
    munyika yavaFiristia nokuJudha.
  spa-BLM: Cuando lo hizo descender, he aquí que estaban esparcidos por toda la tierra,
    comiendo, bebiendo y bailando, a causa de todo el gran botín que habían sacado
    de la tierra de los filisteos y de la tierra de Judá.
  cac-cac: Icha chi' ix aj yic'jib'at vin̈aj David chi' yuj vin̈ b'aj ayec' eb' elc'um
    chi'. Sacleminac yajec' eb' ta', van sva eb', van yuc'anpax an̈ eb'. Ayoch q'uin̈
    yuj eb' yuj tas ix b'at yelq'uej eb' d'a yol yic eb' filisteo yed' d'a yol smacb'en
    Judá chi'.
  swh-ULB: Yule Mmisri alipompeleka huko Daudi, hao wateka nyara walikuwa wametawanyika
    kila sehemu, wakila na kunywa, na wakicheza, kwa sababu ya nyara zote walizokuwa
    wamezitwaa kutoka nchi ya Wafilisti na kutoka nchi ya Yuda.
  bel-bel: Давід прысягнуў яму, і ён павёў яго. І вось Амалікіцяне, рассыпаўшыся па
    ўсёй той краіне, ядуць і п'юць і сьвяткуюць з прычыны вялікай здабычы, якую яны
    ўзялі зь зямлі Філістымскай і зь зямлі Юдэйскай.
  deu-ELBBK: Und er führte ihn hinab; und siehe, sie waren über die Fläche des ganzen
    Landes zerstreut, essend und trinkend und tanzend wegen all der großen Beute,
    die sie aus dem Land der Philister und aus dem Land Juda genommen hatten.
  mbb-OT: Umbe, nenangdù si David, ne midumahan sikandan duen te Ehiptohanen diyà
    te migkempuwan duen te menge mengayew. Ne zutun neehè dan is menge Amalikanhen
    he nekepeyapat he ebpemengaan, ebpen-inum wey utew menge melipayen, tenged te
    utew mezakel is naaǥew zan diyà te menge Filistihanen wey ziyà te Juda.
  mal-2015: അങ്ങനെ അവൻ അവനെ കൂട്ടിക്കൊണ്ടു ചെന്നപ്പോൾ അവർ ഭൂതലത്തെങ്ങും പരന്നു തിന്നുകയും
    കുടിക്കയും ഫെലിസ്ത്യദേശത്തുനിന്നും യെഹൂദാദേശത്തുനിന്നും അപഹരിച്ചു കൊണ്ടുവന്ന വലിയ
    കൊള്ള നിമിത്തം ഉത്സവം ഘോഷിക്കയും ചെയ്യുന്നതു കണ്ടു.
  rmc-rmc: Avke les ľigenďa ode. Sar avle ode, o Amaleka sas rozčhide pal calo oda
    than. Chanas, pijenas a mulatinenas, bo peske zaile but veci andral e filišťiňiko
    the andral e judsko phuv.
  pes-OPV: و چون او را به آنجا رسانید اینک بر روی تمامی زمین منتشر شده، می‌خوردند
    ومی نوشیدند و بزم می‌کردند، به‌سبب تمامی غنیمت عظیمی که از زمین فلسطینیان و از
    زمین یهودا آورده بودند.
  ron-1924: Ел й-а служит астфел де кэлэузэ. Ши амалечиций ерау рисипиць пе тот цинутул,
    мынкынд, бынд ши жукынд де букурия прэзий челей марь пе каре о луасерэ дин цара
    филистенилор ши дин цара луй Иуда.
  ben-OBCV: সে দাউদকে তাদের কাছে নিয়ে গেল, আর সেখানে তারা গ্রামাঞ্চলে ছড়িয়ে-ছিটিয়ে
    ভোজনপান ও বিশ্রাম করছিল কারণ তারা ফিলিস্তিনীদের দেশ থেকে ও যিহূদা থেকে প্রচুর
    পরিমাণে লুন্ঠিত জিনিসপত্র সংগ্রহ করেছিল।
  som-som: Oo markuu keenay waxay ku kala firidhsanaayeen dhulka oo dhan, iyagoo wax
    cabbaya, oo wax cunaya, oo cayaaraya, maxaa yeelay, maal badan bay ka soo dhaceen
    dalkii reer Falastiin iyo dalkii Yahuudahba.
  lat-VUC: Qui cum duxisset eum, ecce illi discumbebant super faciem universæ terræ
    comedentes et bibentes, et quasi festum celebrantes diem, pro cuncta præda et
    spoliis quæ ceperant de terra Philisthiim et de terra Juda.
  eng-ASVBT: And when he had brought him down, behold, they were spread abroad over
    all the ground, eating and drinking, and dancing, because of all the great spoil
    that they had taken out of the land of the Philistines, and out of the land of
    Judah.
  ita-1885: Colui adunque ve lo condusse; ed ecco, essi erano sparsi senza guardia
    su per tutta quella contrada, mangiando e bevendo, e facendo festa di tutta la
    gran preda che aveano portata dal paese de' Filistei, e dal paese di Giuda.
  eng-LXXUP: So he brought him down thither, and behold, they were scattered abroad
    upon the surface of the whole land, eating and drinking, and feasting by reason
    of all the great spoils which they had taken out of the land of the Philistines,
    and out of the land of Judah.
  eng-ULB: When the Egyptian had brought David down, the raiders were spread out over
    all the ground, eating and drinking and dancing because of all the booty they
    had taken out of the land of the Philistines and from the land of Judah.
  spa-VBL: Entonces llevó a David hasta donde los amalecitas, quienes estaban esparcidos
    por todo el lugar, comiendo, bebiendo y bailando debido al gran botín que habían
    tomado de las tierras de los filisteos y de Judá.
  fra-_FOB: Et il le conduisit; et voici, ils étaient dispersés sur toute la contrée,
    mangeant, buvant et dansant, à cause du grand butin qu'ils avaient enlevé au pays
    des Philistins et au pays de Juda.
  mal-mal: അങ്ങനെ അവൻ ദാവീദിനെ കൂട്ടിക്കൊണ്ട് ചെന്നപ്പോൾ അവർ ഭൂതലത്തെങ്ങും പരക്കുകയും,
    തിന്നുകയും കുടിക്കുകയും ഫെലിസ്ത്യദേശത്തുനിന്നും യെഹൂദാദേശത്തുനിന്നും അപഹരിച്ച്
    കൊണ്ടുവന്ന വലിയ കൊള്ളകൊണ്ട് ഉത്സവം ഘോഷിക്കയും ചെയ്യുന്നത് കണ്ടു.
  urd-GVR: Chunāṅche wuh Dāūd ko Amālīqī luṭeroṅ ke pās le gayā. Jab wahāṅ pahuṅche
    to dekhā ki Amālīqī idhar-udhar bikhre hue baṛā jashn manā rahe haiṅ. Wuh har
    taraf khānā khāte aur mai pīte hue nazar ā rahe the, kyoṅki jo māl unhoṅ ne Filistiyoṅ
    aur Yahūdāh ke ilāqe se lūṭ liyā thā wuh bahut zyādā thā.
  suz-BL: मिनु मेकोम लां कोंइना कोंइन मेको आन कली उइ चाक्‍दीदा बाक्‍त। मेकेर अमालेकी
    एर ओंथ ब्रशा जशा तूशा सिल पा, आन रोइश्‍शो मार मार पुक्‍शा ग्‍येरशा बाक्‍शो बाक्‍मा
    बाक्‍त। मारदे हना मेकोपुकीम पलिस्‍ती नु यहूदा रे शुश मार मार रोइश्‍शो बाक्‍मा
    बाक्‍त।
  ita-1927: E quand’ei l’ebbe menato là, ecco che gli Amalekiti erano sparsi dappertutto
    per la campagna, mangiando, bevendo, e facendo festa, a motivo del gran bottino
    che avean portato via dal paese dei Filistei e da paese di Giuda.
  ckb-ckb: ئینجا داودی بردە خوارەوە و ئەویش بینی وا هەموویان بەسەر تەواوی ڕووی زەوییەکەدا
    بڵاو بوونەتەوە، دەخۆن و دەخۆنەوە و سەما دەکەن، لەبەر هەموو ئەو دەستکەوتە گەورەیەی
    لە خاکی فەلەستییەکان و یەهوداوە بردبوویان.
  eng-BBE: And when he had taken him down, they saw them all, seated about on all
    sides, feasting and drinking among all the mass of goods which they had taken
    from the land of the Philistines and the land of Judah.
  kan-OKCV: ಇವನು ದಾವೀದನನ್ನು ಕರೆದುಕೊಂಡು ಅಲ್ಲಿಗೆ ಹೋದಾಗ, ಅವರು ಭೂಮಿಯ ಮೇಲೆ ಎಲ್ಲೆಲ್ಲಿಯೂ
    ಫಿಲಿಷ್ಟಿಯರ ದೇಶದಲ್ಲಿಯೂ, ಯೆಹೂದ ದೇಶದಲ್ಲಿಯೂ ವ್ಯಾಪಿಸಿಕೊಂಡು, ಸಮಸ್ತ ಕೊಳ್ಳೆ ತೆಗೆದುಕೊಂಡು
    ಬಂದುದರಿಂದ, ತಿಂದು ಕುಡಿದು ನಾಟ್ಯವಾಡಿಕೊಂಡಿದ್ದರು.
  tam-2017: இவன் அவனைக் கொண்டுபோய்விட்டபோது, இதோ, அவர்கள் வெளியெங்கும் பரவி, சாப்பிட்டுக்
    குடித்து, தாங்கள் பெலிஸ்தர்கள் தேசத்திலும் யூதாதேசத்திலும் கொள்ளையிட்டு வந்த மகா
    பெரிதான அந்த எல்லாக் கொள்ளைக்காகவும் ஆடிப்பாடிக்கொண்டிருந்தார்கள்.
  spa-RV-1909: 'Llevólo pues: y he aquí que estaban derramados sobre la haz de toda
    aquella tierra, comiendo y bebiendo y haciendo fiesta, por toda aquella gran presa
    que habían tomado de la tierra de los Filisteos, y de la tierra de Judá.'
  ron-BTF: Și după ce l-a coborât, iată, ei erau împrăștiați pe toată fața pământului,
    mâncând și bând și dansând, pentru toată prada cea mare pe care o luaseră din
    țara filistenilor și din țara lui Iuda.
  eng-WEBP: When he had brought him down, behold, they were spread around over all
    the ground, eating, drinking, and dancing, because of all the great plunder that
    they had taken out of the land of the Philistines, and out of the land of Judah.
  eng-FBV: He led David to the Amalekites, where they were spread out all over the
    place, eating, drinking, and dancing because of the large haul of plunder they
    had taken from the lands of the Philistines and of Judah.
  nld-1939: En hij wees hun de weg. En zie, daar lagen ze over de gehele streek verspreid,
    etend en drinkend en fuivend van heel die grote buit, die ze uit het Filistijnenland
    en het judese land hadden opgedaan.
  nch-BL: Huajca nopa tacat quinhuicac David huan nopa tacame cati itztoyaj ihuaya
    hasta campa itztoyaj nopa tachtequini. Huan inijuanti mosemantoyaj ipan nochi
    nopa tali. Huan tacuayayaj huan taiyayaj huan ilhuichihuayayaj ica miyac paquilisti
    por nochi cati quiichtectoyaj ipan inintal filisteos huan ipan tali Judá.
  vie-1934: Người Ê-díp-tô dẫn họ đến; họ thấy dân A-ma-léc tràn ra khắp xứ, ăn uống
    và chơi giỡn, vì cớ của cướp rất nhiều mà chúng nó đã đoạt lấy ở trong xứ Phi-li-tin
    và trong xứ Giu-đa.
