  urd-GVH: चुनाँचे वह दाऊद को अमालीक़ी लुटेरों के पास ले गया। जब वहाँ पहुँचे तो देखा
    कि अमालीक़ी इधर-उधर बिखरे हुए बड़ा जशन मना रहे हैं। वह हर तरफ़ खाना खाते और मै
    पीते हुए नज़र आ रहे थे, क्योंकि जो माल उन्होंने फ़िलिस्तियों और यहूदाह के इलाक़े
    से लूट लिया था वह बहुत ज़्यादा था।
  rug-rug: Meke turaṉa la nia sa se Devita koarini. Hopeke hurakatae lamae sari na
    tie varipera te Amaleki koasa popoa vasina; henahena na napo meke qetuqetu nia
    rini sa ninomana gua sa dia vinagi koari na likakalae pu vagi rini pa Pilisitia
    meke Ziuda.
  gaz-gaz: Yommuu namichi sun iddoo isaan jiranitti Daawitin geessetti, Amaaleqoonni
    sababii boojuu guddaa biyya Filisxeemii fi Yihuudaatii fudhatan sanaatiif baadiyyaa
    keessa faffacaʼanii nyaachaa, dhugaa, sirbaas turan.
  fra-LSG: Il lui servit ainsi de guide. Et voici, les Amalécites étaient répandus
    sur toute la contrée, mangeant, buvant et dansant, à cause du grand butin qu’ils
    avaient enlevé du pays des Philistins et du pays de Juda.
  yal-yal: Nayi, xɛmɛn yi Dawuda xali han Amalɛkine dɛnaxan yi. E yi e li xuyaxi ayi
    bɔxɔn birin yi, e e dɛgema, e e minma, e ɲaxanxi, na yɛngɛ yi se tongoxine fe
    ra e naxanye tongo Filisitine nun Yuda yamanani.
  haw-1868: A alakai aku la ia ia lakou, aia hoi, ua hoomoana lakou ma ka aina a pau,
    e ahaaina ana, a e inu ana, a e haa ana, no ka nui o ka waiwai pio a lakou i lawe
    ae noloko mai o ka aina o ko Pilisetia, a me ka aina o ka Iuda.
  arb-NAV: وَقَادَهُمْ إِلَى مُعَسْكَرِ عَمَالِيقَ فَوَجَدُوهُمْ مُنْتَشِرِينَ فِي
    الْحُقُولِ يَأْكُلُونَ وَيَشْرَبُونَ وَيَرْقُصُونَ مِنْ جَرَّاءِ مَا أَصَابُوهُ
    مِنْ غَنِيمَةٍ عَظِيمَةٍ نَهَبُوهَا مِنْ أَرْضِ الْفِلِسْطِينِيِّينَ وَمِنْ أَرْضِ
    يَهُوذَا.
  ewe-ewe: Ale ɖekakpui la kplɔ wo yi afi si Amalekitɔwo ƒu asaɖa anyi do. Wokaka
    ɖe gbedzi henɔ nu ɖum, nɔ nu nom eye wonɔ ɣe ɖum kple dzidzɔ le Filistitɔwo kple
    Yudatɔwo ƒe nu geɖe siwo wokpɔ ha la ta.
  eng-LEE: And he brought him down; and behold, they were scattered over the face
    of all the country, eating and drinking, and dancing for joy, because of all the
    great spoil which they had taken out of the land of the Philistines, and out of
    the land of Judah.
  asm-FB: পাছত সেই মিচৰীয়াজনে দায়ূদক নমাই লৈ গ’ল; সেই সময়ত তেওঁলোকে গোটেই দেশত
    উৎসৱ পাতি ভোজন পান কৰি আছিল।
  sus-A: نَ كُي، عَ نَشَ عٍ شَنِن عَمَلّكِكَيٍ يِرٍ. عٍ نَشَ عٍ لِ عٍ نُ نَ عٍ دّفٍقٍ،
    عٍ سِيسِقٍ سٍيٍ رَ عٍ نَشٍيٍ سْتْ فٍرٍ كُي قِلِسِتَ نُن يُدَيَ بْشِ مَ.
  fra-SBL: Quand il l'eut fait descendre, voici qu'ils se répandirent sur toute la
    surface du sol, mangeant, buvant et dansant, à cause de tout le grand butin qu'ils
    avaient enlevé du pays des Philistins et du pays de Juda.
  hbo-hbo: וַיֹּ֣רִדֵ֔הוּ וְהִנֵּ֥ה נְטֻשִׁ֖ים עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ אֹכְלִ֤ים
    וְשֹׁתִים֙ וְחֹ֣גְגִ֔ים בְּכֹל֙ הַשָּׁלָ֣ל הַגָּדֹ֔ול אֲשֶׁ֥ר לָקְח֛וּ מֵאֶ֥רֶץ
    פְּלִשְׁתִּ֖ים וּמֵאֶ֥רֶץ יְהוּדָֽה׃
  pjt-pjt: Ka wati paluṟu Davidanya Malakaikunu warmaḻa tjuṯaku ngurakutu katingu.
    Ka pula ngalya-ilaringkula nyakukatingi tjana mai puḻka para-nyinara arintaṟa
    ngalkunnyangka. Panya paluṟu tjana kutjupa kutjupa uwankara tjanampa nguranguṟu
    tjulyaṟa katinytjatjanungku pukuḻarira mai ngalkuningi munuya waina kuḻu tjikiningi.
    Palu paluṟu pula paṯunguṟu kumpiṟa ngaṟala nyangangi munu pula nyakula maḻaku
    anu ngurakutu.
  kik-kik: Agĩtongoria Daudi, magĩikũrũka, nao makĩmakora kũu, maharaganĩte bũrũri-inĩ
    ũcio, makĩrĩa na makĩnyua, magĩĩkenagia nĩ ũndũ wa ũrĩa maatahĩte indo nyingĩ
    kuuma bũrũri wa Afilisti, na kuuma Juda.
  fra-NCL: Lorsqu’il l’eut conduit, voici que les Amalécites étaient répandus sur
    toute la contrée, mangeant, buvant et dansant, à cause de tout le grand butin
    qu’ils avaient enlevé du pays des Philistins et du pays de Juda.
  cek-AK: Anih mah David to caeh haih tathuk, khenah, to kaminawk loe Philistin hoi
    Judah prae thung ih hmuennawk to a lak o, to pongah taw boih ah ampraek o; a naek
    o, a caak o moe, hnawhaih hoiah khosak o.
  cuk-cuk: Egipto-dule Amalec-dulemar-bukwadse David-sessunnad. Amalec-dulemardi Filistea-yargi,
    degi, Judá-yargi ibmar-bukidar-susmalad-ulale, bela danar-bukwadgi iba-ononanaid,
    gobnanaid, degi, mas-gunnanaid.
  uig-CYR: Уни у йәргә башлап барғанда, мана улар пүткүл йәргә йейилип, йәп-ичип Филистийләрниң
    зиминидин һәм Йәһуда зиминидин алған чоң олҗилиридин хуш болуп уссул ойнишивататти.
  tel-2017: తరువాత వాడు వారి దగ్గరికి దావీదును తోడుకుని పోయాడు. ఆ దోపిడీ వారు ఫిలిష్తీయుల
    దేశంలోనుండి, యూదా దేశం లోనుండి తాము దోచి తెచ్చుకొన్న కొల్ల సొమ్ముతో, ఆ ప్రదేశమంతా
    చెల్లాచెదరుగా తింటూ, తాగుతూ ఆటపాటల్లో ఉన్నారు.
  hat-BSA: Lè li te mennen li desann, vwala, yo te gaye nan tout tè a, yo t ap manje,
    bwè e danse akoz tout gran piyaj ke yo te pran nan peyi Filisten avèk peyi Juda
    yo.
  kos-kos: Ac el pwanul David nu yurin u se ma orek lokoalok. Mwet inge elos oalik
    acn se elos muta we ah. Elos mongo ac nimnim ac orek engan in akfulatye lah arulana
    pus ma elos sruokya in facl lun mwet Philistia ac Judah.
  hbo-WLC: וַיֹּ֣רִדֵ֔הוּ וְהִנֵּ֥ה נְטֻשִׁ֖ים עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ אֹכְלִ֤ים
    וְשֹׁתִים֙ וְחֹ֣גְגִ֔ים בְּכֹל֙ הַשָּׁלָ֣ל הַגָּד֔וֹל אֲשֶׁ֥ר לָקְח֛וּ מֵאֶ֥רֶץ
    פְּלִשְׁתִּ֖ים וּמֵאֶ֥רֶץ יְהוּדָֽה׃
  ibo-ibo: O duuru ha jee nʼebe ndị Amalek nọ. Mgbe ha ruru ebe ahụ, ha hụrụ ha ebe
    ha tụsara onwe ha nʼala na-eri na-aṅụ, na-etekwa egwu ọṅụ, nʼihi ihe dị ukwuu
    ha kwatara nʼagha site nʼala ndị Filistia, na nʼala Juda.
  ory-ory: ଏଉତ୍ତାରେ ସେ ତାଙ୍କୁ ନେଇଯାଆନ୍ତେ, ଦେଖ, ପଲେଷ୍ଟୀୟମାନଙ୍କର ଓ ଯିହୁଦାର ଦେଶରୁ ପ୍ରଚୁର
    ଲୁଟଦ୍ରବ୍ୟ ଆଣିଥିବାରୁ ସେମାନେ ଭୂମିଯାକ ବ୍ୟାପି ଭୋଜନପାନ ଓ ଉତ୍ସବ କରୁଅଛନ୍ତି।
  chk-chk: Iwe, lupwen a emwenala Tafit ren ewe leni, ra küna ekewe chon Amalek pwe
    ra toropasfeil won unusen ewe fanü, ra momongö o ükün, ra pwal pworuk pokiten
    liaper mi chomong ra angei seni fanüen chon Filistia me fanüen chon Juta.
  ssd-ssd: Kile taŋgo mo ta ndek nane kilmba ka Amalek mbal mine likinaig ma ta kinaig.
    Kinaig ka ta pronaig kande nane Filistia kilke mbolŋge Yuda ma tugu mbolŋge gabis
    agaŋ ndende suŋgomba yomba kilnaig ta tuku nane gare-gareka pagumba nye suŋgo
    te-ibeŋnaig.
  rop-rop: Wal Deibid bin meigim det pramis langa det lilboi, en det lilboi bin deigim
    im raidap langa det pleis weya detlot Amalekait pipul bin kemp. Wal wen Deibid
    en im solja olabat bin kamat deya, deibin luk detlot Amalekait pipul bin ebriweya
    langa det kemp, en deibin dringgimbat en dagadagat en abumbat gudtaim, dumaji
    deibin gudbinji blanga ol detlot enijing weya deibin deigidawei brom det dubala
    kantri gulum Filastain en Juda.
  ukr-1871: Як повів же їх, аж Амаликії роскинулись по тій сторонї далеко, їдять,
    пють і сьвяткують сьвято над великою здобиччю, що набрали в Филистійській землї
    і в землї Юдейській.
  deu-1951: Also führte er ihn hinab und siehe, sie lagen über das ganze Land zerstreut,
    aßen und tranken und hielten Feste ob all der großen Beute, die sie aus dem Lande
    der Philister und aus dem Land Juda geraubt hatten.
  eng-JPS: And when he had brought him down, behold, they were spread abroad over
    all the ground, eating and drinking, and feasting, because of all the great spoil
    that they had taken out of the land of the Philistines, and out of the land of
    Judah.
  srp-1865: I odvede ga; i gle, oni se bijahu raširili po svoj zemlji onoj jeduæi
    i pijuæi i veseleæi se velikim plijenom koji zaplijeniše iz zemlje Filistejske
    i iz zemlje Judine.
  lug-lug: N’abakulembera n’abatwalayo, era laba, nga basaasaanye mu kifo kyonna ku
    ttale, nga balya, nga banywa, nga bazina olw’omunyago omunene gwe baggya mu nsi
    ey’Abafirisuuti, ne mu nsi ya Yuda.
  heb-heb: וירדהו והנה נטשים על פני כל הארץ אכלים ושתים וחגגים בכל השלל הגדול אשר
    לקחו מארץ פלשתים ומארץ יהודה׃
  ben-IRV: পরে যখন সে তাকে পৌছিয়ে দিল, দেখ, তারা সমস্ত ভূমি জুড়ে, ভোজন পান ও উত্সব
    করছিল, কারণ পলেষ্টীয়দের দেশ ও যিহূদার দেশ থেকে তারা প্রচুর লুট দ্রব্য এনেছিল৷
  pan-pan: ਜਦ ਉਹ ਉਸ ਨੂੰ ਉੱਥੇ ਲੈ ਗਿਆ ਤਾਂ ਵੇਖੋ, ਉਹ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਖਿੰਡੇ ਹੋਏ ਸਨ ਅਤੇ ਉਸ
    ਢੇਰ ਸਾਰੀ ਲੁੱਟ ਦੇ ਕਾਰਨ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਲੁੱਟੀ
    ਸੀ ਖਾਂਦੇ-ਪੀਂਦੇ ਅਤੇ ਨੱਚਦੇ ਸਨ।
  tkr-tkr: Mang'vee Davud mane insanaaşisqa qarayle. Mane gahıl şaharbışilqa k'yophuriynbı
    inyaa-şaa opt'ul vuxha. Manbışe Filiştğançeyiy Yahudeençe geed kar qıkkı. Qiyğad
    inyaa-şaa otxhan-ulyoğa, mık'ar ha'a, cos ıkkananbı ha'a vuxha.
  mya-JVB: လူကလေးသည်လမ်းပြ၍ ဒါဝိဒ်ရောက်သောအခါ၊ ထိုလူများတို့သည် ဖိလိတ္တိ ပြည် နှင့်
    ယုဒ ပြည် ထဲက သိမ်းယူ သော ဥစ္စာ ပစ္စည်းများ အပေါင်း တို့ကြောင့် စား သောက် လျက်
    ၊ ကခုန် လျက် မြေ တပြင်လုံး ၌ အနှံ့အပြား ရှိကြ၏။
  tbg-tbg: Minti tuvaro Isipi vaiinti viva Devitira vitero Amareki vaunaini oruntovaro
    Devitiva tavomanta Amareki vika vo kanta vo kanta vaiha Pirisia vataihaive, Iutaa
    vataihaive, airi karave airairave vare anura vara keha, nora kara ne vaura.
  hmo-hmo: Vadaeni Aigupito tauna ese Davida ia hakaua lao, bona Amaleka taudia idia
    davaria. Amaleka taudia be tano gabu idauidau ibounai idia raka kava noho, idia
    aniani, idia inuinu, bona idia mavaru noho, kohu bada herea be Pilistia bona Iuda
    taudia edia tano dekena amo idia dadia dainai.
  urd-urd: जब उसने उसे वहाँ पहुँचा दिया तो देखा कि वह लोग उस सारी ज़मीन पर फैले हुए
    थे और उसे बहुत से माल की वजह से जो उन्होंने फ़िलिस्तियों के मुल्क और यहूदाह के
    मुल्क से लूटा था खाते पीते और ज़ियाफतें उड़ा रहे थे।
  rus-SYN: Давид поклялся ему, и он повел его; и вот, Амаликитяне, рассыпавшись по
    всей той стране, едят и пьют и празднуют по причине великой добычи, которую они
    взяли из земли Филистимской и из земли Иудейской.
  bqc-SIM: Ɔ̃ à gɛ̀aànↄ. Kɛ́ aa kà, aa ń lé aa fãaaa gupiiu, aalɛ pↄble aalɛ
    imi, aalɛ pↄnakɛ ń pↄzↄ̃ↄ pↄ́ aa sɛ̀lɛ Filitɛ̃ↄ bùsuu ń Yuda bùsuoↄ yã́i.
  tcz-CHONGTHU: Hijeh chun David chu apuijin ahile amahon Amalek miteho chun Philistine
    gamsung le Judah gamsung’a kona achomdoh thilkeo simsen lou kipapina’a golnop
    abol uva, muntina akithe thang uva, ane pet u, adon pet u chule ala pet u, atohkha
    tauvin ahi.
  mar-mar: त्याने त्यांना खाली नेले, तेव्हा पाहा ते लोक अवघ्या भूमीवर पसरून खात व
    पीत व नाचत होते कारण त्यांनी पलिष्ट्यांच्या देशातून व यहूद्याच्या देशातून पुष्कळ
    लूट घेतली होती.
  qub-qub: Chaypitaga pusharan asaltanticuna caycashanman. Paycunaga intëruman mashtacasha
    carcaycänaj. Ima-aycatapis suwacushanpita fistata rurar, micur upyar cushisha
    carcaycänaj. Suwacusha caran Filistea nasyunpita Judäpitapis.
  bqp-bqp: Akũ à gɛ̀ɛ kãao. Kũ ò kà, ò ń lé, ò fãkↄ̃ana gu sĩnda pínkia, òtɛn
    pↄ́ ble òtɛn í mi, òtɛn pↄnna kɛ pↄ́ zↄ̃kↄ̃ kũ ò sɛ̀tɛ Filisitini bùsunnↄ kũ
    Yudanↄ bùsuuo yãi.
  hat-hat: Li mennen David kote moun Amalèk yo ye a. Moun Amalèk yo te gaye toupatou.
    Sa ki t'ap manje t'ap manje, sa ki t'ap bwè t'ap bwè. Yo t'ap fè fèt paske yo
    te piye anpil bagay kay moun Filisti yo ak kay moun peyi Jida yo.
  eng-BSB: So he led David down, and there were the Amalekites spread out over all
    the land, eating, drinking, and celebrating the great amount of plunder they had
    taken from the land of the Philistines and the land of Judah.
  tod-tod: É loni Davide luɠɔ, ti zeeli Amalɛke nui naati ma, ti vazagai naama you
    yɔɠɔzuʋɛ, ti ɗa daamii ta kpɔɔlei wo, ti ɗa fɛtii ɠula, koozunɛɛi maaʋele ma,
    é lɔɔzei naama ani mɔinmɔingi vaa ʋa, nii ti soni kɔɔi zu, Filiseti yooi, ta
    Zuda yooi zu.
  eng-WEBPB: When he had brought him down, behold, they were spread around over all
    the ground, eating, drinking, and dancing, because of all the great plunder that
    they had taken out of the land of the Philistines, and out of the land of Judah.
  kbq-kbq: Hagi ana Isipi ne'mo'a, Devitina avreno Ameleki vahe'ma mani'narega vigeno
    ome keana, Ameleki vahe'mo'za umani emani hu'neza ne'za kre'za nene'za musenkase
    nehu'za mani'naze. Na'ankure Filistia vahe mopafinti'ene Juda vahe mopafinti'ma
    rama'a zama eri'za e'naza zanku musenkase nehazageno zamage'ne.
  nhe-BL: Huajca nopa tlacatl quinhuicac David huan nopa tlacame tlen itztoyaj ihuaya
    hasta campa itztoyaj nopa tlaxtequini. Huan inijuanti mosemantoyaj ipan nochi
    nopa tlali. Huan tlacuayayaj huan tlaiyayaj huan ilhuichihuayayaj ica miyac paquilistli
    ipampa nochi tlen quiichtectoyaj ipan inintlal filisteos huan ipan tlali Judá.
  bus-bus: Ben à gàao. Kɛ̀ aↄ̃ kà, aↄ̃ ń lé, aↄ̃ↄ fãakↄ̃ana gu píngia, aↄ̃ↄe pↄ́
    blee, aↄ̃ↄe í mii, aↄ̃ↄe pↄnnaa kɛɛ pↄ́ bíta kɛ̀ aↄ̃ↄ sɛ̀ɛ Filisitininↄ bùsunnↄ
    kↄ̃n Yudanↄ bùsuo yãnzi.
  gub-BL: A'e rupi weraha kwàkwàmo Tawi Amarek izuapyapyr wanaikweromo kury. Heta
    tetea'u Amarek izuapyapyr a'e ywy rehe wà. Umai'u waiko wà. U'u uwà tykwer waiko
    wà. Upynyk waiko wà. Ta'e upyhyk ma'e tetea'u Piri ywy rehe har waiwy rehe har
    wanuwi Zuta waiwy rehe har wanuwi wà xe.
  eng-DRA: And when he had brought him, behold they were lying spread upon all the
    ground, eating and drinking, and as it were keeping a festival day, for all the
    prey, and the spoils which they had taken out of the land of the Philistines,
    and out of the land of Juda.
