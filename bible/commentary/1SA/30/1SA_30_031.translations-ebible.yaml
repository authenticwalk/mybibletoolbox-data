verse: 1SA.030.031
translations:
  mal-C: ദാവീദും അനുയായികളും സഞ്ചരിച്ചിരുന്ന ദേശങ്ങളിലെല്ലാം ഉള്ളവർക്കും ദാവീദ് ഓഹരി
    കൊടുത്തയച്ചു.
  deu-TKW: an die von Hebron und an alle die Orte, an denen David mit seinen Leuten
    umhergestreift war.
  lin-lin: epai ya ba-oyo bazalaki na Ebron mpe na bisika nyonso oyo Davidi mpe bato
    na ye balekaki.
  eng-LSV: and to those in Hebron, and to all the places where David—he and his men—had
    gone up and down.
  eng-GNV: And to them of Hebron, and to all the places where Dauid and his men had
    hanted.
  eng-WEBSTER: And to them who were in Hebron, and to all the places where David himself
    and his men were accustomed to resort.
  nhw-BL: Hebrón huan campa hueli campa David panotoya ica nochi imasehualhua.
  swh-ONEN: na kwa wakazi wa Hebroni; na kwa wale waliokuwa mahali pengine pote ambako
    Daudi na watu wake walitembelea.
  bba-bba: kɑ Heboroniɡibu kɑ sere mɑɑ bèn mi wi Dɑfidi kɑ win tɔmbu bɑ rɑɑ dɑ dɑ.
  eng-KJVCPB: and to them which were in Hebron, and to all the places where David
    himself and his men were wont to haunt.
  luo-luo: kod Hebron; to mago man e kuonde duto ma Daudi gi joge nosebedo kadhiye.
  meu-meu: bona Heberon taudia. Unu gabu iboudiai na David mai bamona ida vada e loa
    evaeva henidia gabudia.
  npi-ULB: र हेब्रोनमा भएका र दाऊद आफै र आफ्‍ना मानिसहरू सधैं जाने गरेका सबै ठाउँतिर
    पनि केही पठाए ।
  yor-yor: Àti àwọn tí ó wà ni Hebroni, àti sí gbogbo àwọn ìlú ti Dafidi tìkára rẹ̀
    àti tí àwọn ọmọkùnrin rẹ̀ máa ń rìn ká.
  ind-ind: dan Hebron, dan kepada beberapa daerah lain yang pernah Daud kunjungi bersama
    pasukannya.
  pes-OPCB: '@see-verse:1SA.030.030'
  tgl-ULB: at sa mga nasa Hebron, at sa lahat ng lugar kung saan palaging pumupunta
    mismo si David at ng kanyang mga tauhan.
  hui-hui: Heberono dindihabi dindi uruniha hearuhondo talebu wia haga bini. Ani bialu
    bamba Debidi ibuni halu ibunaga agaliru ti pialu howa agali maru nenege haga bini
    dindi bibahendeha hearunaga dabudabu maru talebu wia haga bini.
  mya-mya: ဟေ​ဗြုန်​မြို့​မှ​စ​၍​မိ​မိ​နှင့်​မိ​မိ​၏​လူ​စု​တည်း ခို​ခဲ့​ဖူး​သည့်​မြို့​ရွာ​ရှိ​သ​မျှ​သို့​ပေး​ပို့​လိုက်
    လေ​သည်။
  bod-N: ཧེབ་རོན་དང་། སྔར་དཱ་བིད་དང་དེའི་མི་རྣམས་སོང་བའི་གནས་ཐམས་ཅད་དུ་ཕུལ་ཏོ། །
  sna-sna: neHebhuroni; uye kuna avo vakanga vari mune dzimwe nzvimbo dzose dzakanga
    dzafambwa naDhavhidhi navanhu vake.
  spa-BLM: a los que estaban en Hebrón, y a todos los lugares donde David mismo y
    sus hombres solían quedarse.
  cac-cac: '@see-verse:1SA.030.030'
  swh-ULB: na kwa hao waliokuwa Hebroni, na kwa sehemu zote ambazo Daudi mwenyewe
    na watu wake walizoea kwenda.
  bel-bel: і ў Хэўроне і ва ўсіх мясьцінах, дзе хадзіў Давід сам і людзі ягоныя.
  deu-ELBBK: und denen in Hebron, und nach allen Orten, wo David umhergezogen war,
    er und seine Männer.
  mbb-OT: Hebron wey zuma pa he menge inged he nengeveyaan ni David wey menge sakup
    din.
  rmc-rmc: the Hebron. O David oda bičhaďa pre savore thana, pre save phirelas peskre
    muršenca.
  pes-OPV: و برای اهل حبرون و جمیع مکانهایی که داود و کسانش درآنها آمد و رفت می‌کردند.
  ron-1924: челор дин Хеброн ши ын тоате локуриле пе каре ле стрэбэтусе Давид ку оамений
    луй.
  ben-OBCV: ও হিব্রোণে থাকতেন; তথা অন্যান্য সেইসব স্থানে থাকতেন, যেখানে যেখানে তিনি
    ও তাঁর লোকজন ঘুরে বেড়াতেন।
  som-som: iyo kuwii Xebroon joogay, oo xataa wuu u wada diray kuwii joogay meelihii
    Daa'uud iyo raggiisu ku noqnoqon jireen oo dhan.
  lat-VUC: et qui in Hebron, et reliquis qui erant in his locis in quibus commoratus
    fuerat David, ipse et viri ejus.
  eng-ASVBT: and to them that were in Hebron, and to all the places where David himself
    and his men were wont to haunt.
  eng-LXXUP: and to those in Hebron, and to all the places which David and his men
    had passed through.
  eng-ULB: and to those who were in Hebron, and to all the places where David himself
    and his men habitually went.
  spa-VBL: 'Hebrón: todos los lugares a los que David y sus hombres habían ido.'
  fra-_FOB: Et à ceux qui étaient à Hébron, et dans tous les lieux où David avait
    passé, lui et ses gens.
  mal-mal: '@see-verse:1SA.030.030'
  urd-GVR: '@see-verse:1SA.030.030'
  suz-BL: हेब्रोन सहरम बाक्‍ब नेल्‍ल आन कली नु दाऊद नु आ मुर गाक्‍शो सहर गाउं नेल्‍ल
    आन कली कोसेली सोइक्‍तीमी बाक्‍त। ङोंइती मेकेर दाऊद नु आ मुरपुकीम मार मार पामे
    बाक्‍त।
  ita-1927: a quelli di Hebron, e a quelli di tutti i luoghi che Davide e la sua gente
    aveano percorso.
  ckb-ckb: بۆ ئەوانەی لە حەبرۆن و هەموو ئەو شوێنانەی لەوێدا داود خۆی و پیاوەکانی هاتوچۆیان
    کردووە.
  eng-BBE: And in Hebron, and to all the places where David and his men had been living.
  kan-OKCV: ಹೆಬ್ರೋನಿನವರು ಮತ್ತು ದಾವೀದನೂ ಅವನ ಜನರೂ ಸಂಚರಿಸುತ್ತಿದ್ದ ಇತರ ಎಲ್ಲಾ ಸ್ಥಳದವರಿಗೂ
    ಬಹುಮಾನಗಳನ್ನು ಕಳುಹಿಸಿಕೊಟ್ಟನು.
  tam-2017: எப்ரோனில் இருக்கிறவர்களுக்கும், தாவீதும் அவனுடைய மனிதர்களும் நடமாடின எல்லா
    இடங்களில் இருக்கிறவர்களுக்கும் அனுப்பினான்.
  spa-RV-1909: Y á los que estaban en Hebrón, y en todos los lugares donde David había
    estado con los suyos.
  ron-BTF: Și celor din Hebron și tuturor locurilor unde David însuși și oamenii săi
    aveau obiceiul să meargă.
  eng-WEBP: to those who were in Hebron, and to all the places where David himself
    and his men used to stay.
  eng-FBV: Hebron—all the places David and his men had gone to.
  nld-1939: van Hebron en van alle plaatsen, waar David met zijn mannen had rondgezworven.
  nch-BL: Hebrón huan campa hueli campa David panotoya ica nochi imasehualhua.
  vie-1934: Hếp-rôn, và cho khắp mọi miền nào Đa-vít đã đi ngang qua với đạo binh
    mình.
  hin-CV: तथा हेब्रोन के निवासी थे तथा उन सभी स्थानों के प्रवरों को, जिन-जिन स्थानों
    पर दावीद तथा उनके साथी जाते रहे थे.
  spa-BES: En Hebrón, y en todos los lugares donde habían vivido David y sus hombres.
  tdx-tdx: naho o nte-Kebroneo vaho o an-kene toetse fomba’ i Davide naho ondati’eo.
  tha-KJV: ในเฮโบรน คือให้​แก่​ทุ​กตำบลที่​ดาว​ิ​ดก​ับคนของท่านได้เคยไปๆมาๆ
  por-BR-2018: E aos que estavam em Hebrom, e em todos os lugares de onde Davi havia
    estado com os seus.
  deu-ELO: und denen zu Hebron, und nach allen Orten, wo David umhergezogen war, er
    und seine Männer.
  eng-WYC-2018: and that were in Hebron, and to other men, that were in these places,
    in which David dwelled and his men. (and those in Hebron, and to the other men
    who were in those places, where David and his men had lived.)
  epo-epo: kaj al tiuj, kiuj estis en Ĥebron, kaj en ĉiuj lokoj, en kiuj estis vaginta
    David kun siaj viroj.
  uig-PIN: Ⱨebrondikilǝrgǝ wǝ Dawut wǝ adǝmliri billǝ yürgǝn ⱨǝmmǝ yǝrdikilǝrgǝ sowƣat
    ǝwǝtti.
  beo-beo: '@see-verse:1SA.030.030'
  tpi-OTNT: na Hebron. Na em i salim sampela samting i go long olgeta ples em wantaim
    ol soldia bilong en i bin wokabaut i go long en bipo.
  hau-SA: da Hebron, da dukan wuraren da Dawuda da mutanensa suka taɓa zagawa.
  uig-LAT: Hébrondikilerge we Dawut we ademliri bille yürgen hemme yerdikilerge sowghat
    ewetti.
  nde-nde: laseHebhroni; lakubo ababekuzo zonke ezinye izindawo lapho uDavida labantu
    bakhe ababeke bazulazula kuzo.
  ton-ton: Pea kiate kinautolu naʻe ʻi Hepeloni, pea ki he ngaahi potu kotoa pē ʻaia
    naʻe faʻa ʻāunofo ki ai ʻa Tevita mo hono kau tangata.
  ces-1613: A kteříž byli v Hebronu, i po všech místech, na nichž býval David s lidem
    svým.
  eng-WMB: to those who were in Hebron, and to all the places where David himself
    and his men used to stay.
  tam-TCV: எப்ரோனில் இருந்தவர்களுக்கும், மற்றும் தாவீதும் அவன் மனிதரும் போய்வந்த எல்லா
    இடங்களிலுமுள்ளவர்களுக்கும் அன்பளிப்பாக அனுப்பினான்.
  ceb-ULB: ug kadtong anaa sa Hebron, ug kadtong tanang mga dapit nga ginaadtoan kanunay
    ni David ug sa iyang mga tawo.
  pol-UBG: I tym w Hebronie, i tym we wszystkich miejscach, gdzie pomieszkiwał Dawid
    wraz ze swymi ludźmi.
  urd-GVU: '@see-verse:1SA.030.030'
  deu-1912: denen zu Hebron und allen Orten, da David gewandelt hatte mit seinen Männern.
  kan-2017: ಹೆಬ್ರೋನಿನವರು ಮತ್ತು ದಾವೀದನೂ ಅವನ ಜನರೂ ಸಂಚರಿಸುತ್ತಿದ್ದ ಇತರ ಎಲ್ಲಾ ಸ್ಥಳಗಳವರು
    ಇವರೇ.
  yap-yap: ngu Hebron. I pi’ e pin’ey nga urngin yang ni ur ranod e salthaw rok riy.
  hlt-MCSB: Hebron neh David amah neh a hlang rhoek kah pongpa nah hmuen boeih taengah
    a tael.
  mdy-ETH: ኬብሮኦኔ ካታሞይዳ ናንጋ ዓሶማኣ ቢያ ዳኬኔ፤ ዬያ ሌሊቱዋንቴ ዒዛንታ ዒዛ ዓሶንታ ሃንቴ ቤዞ ቢያይዳ ናንጋ ዓሶፓ
    ዬይ ባካ ሄሉዋ ዓቴ ቤሲ ባኣሴ።
  twi-ASANTE: Hebron ne mmeaemmeae a Dawid ne ne mmarima kyinkyinii hɔ nyinaa.
  eng-WEBU: to those who were in Hebron, and to all the places where David himself
    and his men used to stay.
  wal-wal: Kebroona katamatun de7iyaageetuyyo yeddiis; inne a asati yuuyido sohotu
    ubbaayyo yeddiis.
  spa-PDDPT: en Hebrón, y a todos los lugares que David recorrió con sus hombres.
  gun-gun: Hebrom, ha'e gui Davi avakue hexeve ikuai va'e reve oje'oiague ha'e javi
    rupi ikuai va'e pe.
  agu-BL: Ben len e'chk oy ta'n lakak ama'l kale e' icy'ake't tan ew ib scyuch' yi
    e' yi xomche' te'j.
  ilo-ULB: kadagiti adda idiay Hebron ken kadagiti lugar a masansan a pappapanan ni
    David ken dagiti tattaona.
  kpg-kpg: mo Hebron. Mee gu hagau ana goloo gi nia gowaa huogodoo ala nogo nohonoho ieia
    mo ana gau dauwa.
  uig-ARA: ھېبروندىكىلەرگە ۋە داۋۇت ۋە ئادەملىرى بىللە يۈرگەن ھەممە يەردىكىلەرگە سوۋغات
    ئەۋەتتى.
  sus-sus: Hebironkae, nun mixi naxee nu na yire birin Dawuda nun a xa sɔɔrie siga
    dɛnnaxɛ.
  pon-2006: oh Epron. E kadaralahng wasa koaros me ih oh nah sounpei ko mihmihseli
    ie.
  ksd-ksd: ma Kebron, tadav nam ra umana gunagunan parika nina ba David ma kana tarai
    dia ga tar ngoango pit tana.
  tur-YTC: Hevron'da olanlara ve David'le adamlarının kalmış olduğu yerlerin tümüne
    ondan gönderdi.
  grc-BRENT: καὶ τοῖς ἐν Χεβρὼν, καὶ πάντας τοὺς τόπους οὓς διῆλθε Δαυὶδ ἐκεῖ αὐτὸς
    καὶ οἱ ἄνδρες αὐτοῦ.
  ind-AYT: dan kepada Hebron. Dan, semua tempat yang pernah ditempuh ketika itu oleh
    Daud dan orang-orangnya.
  nya-nya: Hebroni pamodzi ndi onse a kumalo kumene Davide ndi anthu ake anakhala
    akuyendayendako.
  hrv-hrv: onima u Hebronu i u svim onima mjestima u koja je dolazio David sa svojim
    ljudima.
  mps-mps: me Hebron, te e tama bulu dabeba te doado bage tolali. Tama agai te doado
    bage meba te aga dali te aga ami bidi dabe augwali te polobadu bilali te bulu
    tigidaliba usu nama tolalio.
  tpi-tpi: na Hebron. Na em i salim sampela samting i go long olgeta ples em wantaim
    ol soldia bilong en i bin wokabaut i go long en bipo.
  dan-1931: i Hebron, og ligeledes til alle de andre Steder, hvor David havde færdedes
    med sine Mænd.
  vie-OVCB: Hếp-rôn, và tất cả nơi nào Đa-vít cùng thuộc hạ đã ghé qua.
  guj-2017: હેબ્રોનવાસીને ત્યાં અને જે સર્વ સ્થળોમાં દાઉદ તથા તેના માણસો આવજા કરતા
    હતા, ત્યાં પણ ભેટ મોકલાવી.
  pon-2006A: oh Epron. E kadaralahng wasa koaros me ih oh nah sounpei ko mihmihseli
    ie.
  por-BRBSL: aos que estavam em Hebron, e a todos os lugares onde o próprio David
    e seus homens costumavam ficar.
  cth-cth: Hebron kaawmnaw, Devit hoi a taminaw khosaknae koe kaawmnaw abuemlah Judah
    a hui kacuenaw koe a patawn.
  twi-twi: Hebron ne mmeaemmeae a Dawid ne ne mmarima kyinkyinii hɔ nyinaa.
  hlt-hlt: Hebron neh David amah neh a hlang rhoek kah pongpa nah hmuen boeih taengah
    a tael.
  tbz-SIM: kɛ́pɑ̃ Ebunɔɔ ɛì kɔbɛ kɛ́pɑ̃mmúnɛ̀ yɛhɛkɛ̀ yɛmɔu kɔbɛ bɛ̀ do kètɛ́ yɛ̀ɛ̀
    miɛkɛ.
  msy-2020: ko Hebron. Bizir maba, Devit fomɨra uan mɨdorozir gumaziba ko aruizir
    nguibaba, a bar moghɨra bizir aghuiba me ganɨngi.
  dop-dop: nɑ timpi timpi Tɑfiiti nɑ ɩ yǝlɑɑ pɑɑ cɔɔsɑɑ tɔ pǝ nyǝ́mɑnɑɑ.
  azb-azb: Xevronda olanlara və adamları ilə gəzdiyi yerlərin hamısında yaşayanlara
    talan malından göndərdi.
  eng-DBY: and to those in Hebron, and to all the places where David himself and his
    men went about.
  hin-2017: हेब्रोन आदि जितने स्थानों में दाऊद अपने जनों समेत फिरा करता था, उन सब
    के पुरनियों के पास उसने कुछ कुछ भेजा।
  wol-KYG: ak ña ca Ebron ak mboolem waa gox ya mu jaare woon, mooki nitam.
  eng-YLT: and to those in Hebron, and to all the places where David had gone up and
    down, he and his men.
  eng-WYC-2017: and that were in Hebron, and to other men, that were in these places,
    in which David dwelled and his men.
  eng-WMBB: to those who were in Hebron, and to all the places where David himself
    and his men used to stay.
  urd-GVH: '@see-verse:1SA.030.030'
  rug-rug: meke Heboroni. Garunu lani sa koari doduru vasidi pu ene vilorae i sa meke
    sari nana tie.
  gaz-gaz: warra Kebroon akkasumas iddoowwan Daawitii fi namoonni isaa keessa nanaannaʼan
    hunda jiraataniif erge.
  fra-LSG: à ceux d’Hébron, et dans tous les lieux que David et ses gens avaient parcourus.
  yal-yal: naxanye Xebiron yi, e nun Dawuda nun a fɔxɔrabirane bata yi siga dɛnaxan
    birin yi.
  haw-1868: A na ka poe ma Heberona, a ma na wahi a pau a Davida a me kona poe kanaka
    i holoholo ai.
  arb-NAV: وَفِي حَبْرُونَ، وَإِلَى سَائِرِ الأَمَاكِنِ الَّتِي تَرَدَّدَ عَلَيْهَا
    دَاوُدُ وَرِجَالُهُ.
  ewe-ewe: kple Hebron. Eɖo nunana ɖe teƒe siwo eya kple eƒe amewo de.
  eng-LEE: And to those who were in Hebron, and to all the places where David himself
    and his men had wandered about.
  asm-FB: আৰু হিব্ৰোণ আদি যি যি ঠাইত দায়ুদ আৰু তেওঁৰ লোকসকল থকিছিল, সেই সকলো ঠাইৰ
    যুদ্ধাৰুসকলৰ ওচৰলৈ তেওঁ এইবোৰ পঠিয়াই দিলে।
  sus-A: هٍبِرٌنكَيٍ، نُن مِشِ نَشٍيٍ نُ نَ يِرٍ بِرِن دَوُدَ نُن عَ شَ سْورِيٍ سِفَ
    دّننَشّ.
  fra-SBL: à ceux qui étaient à Hébron, et à tous les endroits où David lui-même et
    ses hommes avaient l'habitude de séjourner.
  hbo-hbo: וְלַאֲשֶׁ֖ר בְּחֶבְרֹ֑ון וּֽלְכָל־הַמְּקֹמֹ֛ות אֲשֶֽׁר־הִתְהַלֶּךְ־שָׁ֥ם
    דָּוִ֖ד ה֥וּא וַאֲנָשָֽׁיו׃ פ
  pjt-pjt: '@see-verse:1SA.030.030'
  kik-kik: na Hebironi; na arĩa maarĩ kũndũ guothe kũrĩa Daudi na andũ ake moorũũrĩte.
  fra-NCL: à ceux d’Hébron et dans tous les lieux où David et ses gens avaient passé.
  cek-AK: Hebron vangpui ih kaminawk, David hoi anih ih kaminawk ohhaih vangpui ah
    kaom kaminawk boih khaeah a pat pae.
  cuk-cuk: degi, Hebrónʼginmaladga ibmarmar barmisad. Deginbali, ar David bia e-sordaganmala
    gudigusmala, a-neggwebur-girmar-dummaganga ibmar barmisbalid.
  uig-CYR: Һеброндикиләргә вә Давут вә адәмлири биллә жүргән һәммә йәрдикиләргә соғат
    әвәтти.
  tel-2017: హెబ్రోనులో దావీదూ అతని మనుషులూ తిరుగాడిన స్థలాలన్నిటిలో ఉన్న పెద్దలకు
    దావీదు ఇలా పంపించాడు.
  hat-BSA: epi a sila ki te Hébron yo, ak tout zòn kote David li menm avèk mesye li
    yo te abitye rete yo.
  kos-kos: ac Hebron. El supu ma inge nu in acn nukewa ma el, ac mwet lal, elos tuh
    fufahsryesr we.
  hbo-WLC: וְלַאֲשֶׁ֖ר בְּחֶבְר֑וֹן וּֽלְכָל־הַמְּקֹמ֛וֹת אֲשֶֽׁר־הִתְהַלֶּךְ־שָׁ֥ם
    דָּוִ֖ד ה֥וּא וַאֲנָשָֽׁיו׃ פ
  ibo-ibo: na Hebrọn na ndị nọ nʼebe niile ndị ahụ ebe Devid na ndị ya wagharịrị.
  ory-ory: ସେହି ସମସ୍ତ ସ୍ଥାନସ୍ଥିତ ଆପଣା ମିତ୍ର ଯିହୁଦାର ପ୍ରାଚୀନବର୍ଗଙ୍କ ନିକଟକୁ ଲୁଟିତ ଦ୍ରବ୍ୟରୁ
    କିଛି କିଛି ପଠାଇ କହିଲେ, “ଦେଖ, ସଦାପ୍ରଭୁଙ୍କ ଶତ୍ରୁମାନଙ୍କଠାରୁ ଲୁଟିତ ଦ୍ରବ୍ୟ ମଧ୍ୟରୁ ତୁମ୍ଭମାନଙ୍କ
    ନିମନ୍ତେ ଏହି ଭେଟି।”
  chk-chk: lon Hepron pwal lon ekewe leni meinisin ia Tafit me nöün aramas ra nonomfeil
    ie.
  ssd-ssd: Hebron mage mage. Tumbraŋ afu turmba David nuŋe kuasmbi ndoŋ kupe pilmba
    likinaig mage mage mata walmba niŋgina.
  rop-rop: '@see-verse:1SA.030.030'
  ukr-1871: Тим що в Гебронї і по всїх инших місцях, що блукав по них Давид із своїми
    людьми.
  deu-1951: und denen zu Hebron, und an allen Orten, wohin David mit seinen Männern
    gekommen war.
  eng-JPS: and to them that were in Hebron, and to all the places where David himself
    and his men were wont to haunt.
  srp-1865: I onima u Hevronu i po svijem mjestima u koja je dolazio David s ljudima
    svojim.
  lug-lug: n’e Kebbulooni, ne bonna abaali mu bifo byonna Dawudi ne basajja be gye
    baatambuliranga.
  heb-heb: ולאשר בחברון ולכל המקמות אשר התהלך שם דוד הוא ואנשיו׃
  ben-IRV: হিব্রোণ, যে যে জায়গায় দায়ূদের ও তার লোকেদের যাতায়াত হত, সে সব জায়গার
    লোকদের কাছে তিনি তা পাঠালেন৷
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਕੋਲ ਜੋ ਹਬਰੋਨ ਵਿੱਚ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਥਾਵਾਂ ਵਿੱਚ ਜਿੱਥੇ-ਜਿੱਥੇ
    ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਲੋਕ ਭੌਂਦੇ ਰਹੇ ਸਨ ਭੇਜਿਆ।
  tkr-tkr: Xevronee vooxhenbışisiy vuciy cun insanar nyaabiy vuxha mane cigaynbışis.
  mya-JVB: ဟေဗြုန် မြို့မှစ၍ဒါဝိဒ် နှင့် သူ ၏လူ တို့သည် တည်းခိုတတ်သော မြို့ရွာအရပ်ရပ်
    သို့ ပေးလိုက်သတည်း။
  tbg-tbg: Hebaroniqive, ekaa mini mini vauka Devitiva raira kero nimitora. Haaru
    Devitiva nai iqoka vaiinti hampata vo vatuka vo vatuka vi ani vaumanta vika vira
    kahaqama amitorara iriharo, viva vi airairara raira kero vikavata nimitora.
  hmo-hmo: bona Heberona. Davida ese ia bona iena orea taudia idia loaloa gabudia
    ibounai dekenai inai harihari gaudia ia siaia.
  urd-urd: और उनके पास जो हबरून में थे और उन सब जगहों में जहाँ जहाँ दाऊद और उसके लोग
    फ़िरा करते थे, भेजा।
  rus-SYN: и в Хевроне, и во всех местах, где ходил Давид сам и люди его.
  bqc-SIM: ń Hɛblↄ̃o ń gu pↄ́ Davidi bɛu ń a gbɛ̃́ↄ píi.
  tcz-CHONGTHU: Hebron chujongle David le asepaite toh akilon na muntin na athotsoh
    kei uvin ahi.
  mar-mar: आणि जे हेब्रोनात होते त्यांना, जेथे दावीद व त्याची माणसे फिरत असत त्या
    सर्व ठिकाणाकडे त्याने लुटीतले काही पाठवले.
  qub-qub: Hebronman. Yan'guincunawan unay chayashan marcacunamanga llapanman apachiran.
  bqp-bqp: kũ Ɛblↄnuo kũ gu kũ Dauda kurèn kũ a gbɛ̃nↄ pínki.
  hat-hat: bay moun lavil Ebwon, bay moun ki toupatou kote David ak mesye l' yo te
    pase.
  eng-BSB: and to those in Hebron and in all the places where David and his men had
    roamed.
  tod-tod: É ta leʋe Ɠeeɓelɔn ɠundiɠiiti ma, ta ʋɛ kpein Davide ta ná-kɔɔɠɔ nuiti
    ti leʋeni ná.
  eng-WEBPB: to those who were in Hebron, and to all the places where David himself
    and his men used to stay.
  kbq-kbq: Hebroni rankumate'ma nemaniza vahetega ana zantamina refako hutregeno vu'ne.
    Ana nehuno koma sondia vahe'anema vano hu'nea kaziga maka ana fenozana refko huno
    zami'ne.
  nhe-BL: Hebrón huan campa hueli campa David panotoya ica nochi itlacajhua.
  bus-bus: kↄ̃n Ɛblↄnuo kↄ̃n guu kɛ̀ Dauda lili òn kↄ̃n a gbɛ̃nↄ píngi.
  gub-BL: '@see-verse:1SA.030.030'
  eng-DRA: And that were in Hebron, and to the rest that were in those places, in
    which David had abode with his men.
