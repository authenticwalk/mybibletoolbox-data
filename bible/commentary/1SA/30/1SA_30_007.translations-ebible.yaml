verse: 1SA.030.007
translations:
  mal-C: പിന്നെ ദാവീദ് അഹീമെലെക്കിന്റെ മകനായ അബ്യാഥാർ പുരോഹിതനോട്, “ഏഫോദു കൊണ്ടുവരിക”
    എന്ന് ആജ്ഞാപിച്ചു. അബ്യാഥാർ അത് അദ്ദേഹത്തിന്റെമുമ്പിൽ കൊണ്ടുചെന്നു.
  deu-TKW: 'und David gebot dem Priester Abjathar, dem Sohne Ahimelechs: Bringe mir
    einmal den Ephod her! Da brachte Abjathar David den Ephod.'
  lin-lin: 'Boye Davidi alobaki na Nganga-Nzambe Abiatari, mwana mobali ya Ayimeleki :
    « Memela ngai efode. » Mpe Abiatari amemelaki ye yango.'
  eng-LSV: And David says to Abiathar the priest, son of Ahimelech, “Please bring
    the ephod near to me”; and Abiathar brings the ephod near to David,
  eng-GNV: And Dauid saide to Abiathar the Priest Ahimelechs sonne, I pray thee, bring
    me the Ephod. And Abiathar brought the Ephod to Dauid.
  eng-WEBSTER: And David said to Abiathar the priest, Ahimelech's son, I pray thee
    bring me hither the ephod. And Abiathar brought thither the ephod to David.
  nhw-BL: 'Teipa David quiilhui nopa totajtzi Abiatar catli eliyaya icone Ahimelec:
    ―Nimitztlajtlanía para techhualiquili nopa pantzajcayotl ica nopa piltetzitzi
    para nijmatis tlaque ipaquilis TOTECO para ma nijchihua. Huan Abiatar quihualiquili.'
  swh-ONEN: Kisha Daudi akamwambia kuhani Abiathari mwana wa Ahimeleki, “Niletee kisibau.”
    Abiathari akamletea,
  bba-bba: Yerɑ Dɑfidi u yɑ̃ku kowo Abiɑtɑɑ, Akimɛlɛkin bii sɔ̃ɔwɑ u nɛɛ, ɑ kɑ mɑn
    yɑbe tɑrɑkpe ye nɑɑwɑ ye bɑ rɑ kɑ bikiɑru ko Yinni Gusunɔn mi. Mɑ Abiɑtɑɑ u kɑ
    ye nɑ.
  eng-KJVCPB: And David said to Abiathar the priest, Ahimelech’s son, I pray thee,
    bring me hither the ephod. And Abiathar brought thither the ephod to David.
  mpx-mpx: Deibid i baek topowon Abaiyada elana i ba, “Am holahola ipod u galoi ge
    u nem elau.” Inoke i galoi ge i nok,
  luo-luo: Eka Daudi nowachone Abiathar jadolo, ma wuod Ahimelek niya, “Kelna law
    mayom mar dolo miluongo ni efod.” Abiathar nokelone,
  meu-meu: Bena David ese hahelaḡa tauna Abiatara, Ahimelek natuna, e hamaoroa, eto,
    Hahedoki helaḡana na dekegu a mailaia. Taunabunai, Abiatara ese hahedoki helaḡana
    na David dekena e mailaia.
  npi-ULB: दाऊदले पुजारी अहीमेलेकका छोरा अबीयाथारलाई भने, “बिन्ती छ, यहाँ मकहाँ एपोद
    ल्याऊ ।” अबीयाथारले दाऊदकहाँ एपोद ल्याए ।
  yor-yor: Dafidi sì wí fún Abiatari àlùfáà, ọmọ Ahimeleki pé, èmí bẹ̀ ọ́, mú efodu
    fún mi wá níhìn-ín yìí. Abiatari sì mú efodu náà wá fún Dafidi.
  ind-ind: Lalu Daud berkata kepada Imam Abiatar, “Bawalah efod itu ke sini.” Maka
    Abiatar membawakannya,
  pes-OPCB: 'داوود به اَبیاتار کاهن گفت: «ایفود را پیش من بیاور!» اَبیاتار آن را آورد.'
  tgl-ULB: Sinabi ni David kay Abiathar na anak ni Ahimelec na pari, “Nagmamakaawa
    ako sa iyo, dalhin mo dito ang epod para sa akin.” Dinala ni Abiathar ang epod
    kay David.
  hui-hui: Ani mo hongo heagola Debidi ibugua Ahimelege igini loma binigo mo miaga
    agali mini Abaiada lamialu lalu, Anduane Homogonaga hame hale habiya loma binigo
    mo miaganaga aga mini ebodi karulaga biago mo yalu íbu layagola ibugua aga ogoni
    mo yalu ibini.
  mya-mya: ဒါ​ဝိဒ်​သည်​အ​ဟိ​မ​လက်​၏​သား၊ ယဇ်​ပု​ရော ဟိတ်​အ​ဗျာ​သာ​အား``သင်​တိုင်း​တော်​ကို​ယူ
    ဆောင်​ခဲ့​လော့'' ဟု​ဆို​လျှင်​အ​ဗျာ​သာ​သည် သင်​တိုင်း​တော်​ကို​ယူ​ဆောင်​ခဲ့​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཨ་ཧི་མེ་ལེག་གི་བུ་སྟེ་མཆོད་དཔོན་ཨབ་ཡཱ་ཐར་ལ། འདིར་ང་ལ་བེར་ཐུལ་ཁྱེར་ཤོག་ཅེས་ཟེར་བས།
    ཨབ་ཡཱ་ཐར་གྱིས་དཱ་བིད་ལ་བེར་ཐུལ་ཁུར་འོངས་ནས།
  sna-sna: Ipapo Dhavhidhi akati kuna Abhiatari muprista, mwanakomana waAhimereki,
    “Ndivigirewo efodhi kuno.” Abhiatari akaenda nayo kwaari,
  spa-BLM: 'David dijo al sacerdote Abiatar, hijo de Ajimelec: “Por favor, tráeme
    el efod”. Abiatar llevó el efod a David.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ d''a vin̈aj sacerdote Abiatar yuninal vin̈aj
    Ahimelec: —Ac'' pavor, ic''cot c''apac chaleca d''ayin, xchi vin̈. Ix yic''ancot
    c''apac vin̈aj Abiatar chi''.'
  swh-ULB: Daudi akamwambia Abiathari, kuhani, mwana wa Ahimeleki, “Tafadhali, niletee
    hapa ile naivera.”Abiathari akaileta hiyo naivera kwa Daudi.
  bel-bel: 'Але Давід умацаваўся спадзяваньнем на Госпада Бога свайго, і сказаў Давід
    Авіятару сьвятару, сыну Авімэлэхаваму: прынясі мне наплечнік. І прынёс Авіятар
    наплечнік Давіду.'
  deu-ELBBK: 'Und David sprach zu Abjathar, dem Priester, dem Sohn Ahimelechs: Bring
    mir doch das Ephod her! Und Abjathar brachte das Ephod zu David.'
  mbb-OT: Ne zutun migkeǥiyan ni David si Abiatar he memumuhat he anak ni Ahimelec
    te, “Uwita nu kayi kes ipud.” Ne zutun mid-uwit ni Abiatar ziyà te ki David.
  mal-2015: 'ദാവീദ് അഹീമേലെക്കിന്റെ മകനായ അബ്യാഥാർപുരോഹിതനോടു: ഏഫോദ് ഇവിടെ കൊണ്ടുവരിക
    എന്നു പറഞ്ഞു. അബ്യാഥാർ ഏഫോദ് ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.'
  rmc-rmc: 'O David phenďa le rašaske le Ebjataroske, le Achimelechoskre čhaske: „An
    mange o efodos!“ Avke leske les o Ebjatar anďa'
  pes-OPV: 'و داود به ابیاتار کاهن، پسر اخیملک گفت: «ایفود را نزد من بیاور.» و ابیاتار
    ایفود را نزد داودآورد.'
  ron-1924: 'Ел а зис преотулуй Абиатар, фиул луй Ахимелек: „Аду-мь ефодул!” Абиатар
    а адус ефодул ла Давид.'
  ben-OBCV: পরে দাউদ অহীমেলকের ছেলে যাজক অবিয়াথরকে বললেন, “এফোদটি আমার কাছে নিয়ে
    আসুন।” অবিয়াথর সেটি তাঁর কাছে এনেছিলেন,
  som-som: Markaasaa Daa'uud wuxuu wadaadkii ahaa Aabyaataar ina Axiimeleg ku yidhi,
    Waan ku baryayaaye eefodka halkan iigu keen. Aabyaataarna eefodkii buu Daa'uud
    u keenay.
  lat-VUC: 'Et ait ad Abiathar sacerdotem filium Achimelech: Applica ad me ephod.
    Et applicavit Abiathar ephod ad David.'
  eng-ASVBT: And David said to Abiathar the priest, the son of Ahimelech, I pray thee,
    bring me hither the ephod. And Abiathar brought thither the ephod to David.
  ita-1885: 'e disse al sacerdote Ebiatar, figliuolo di Ahimelec: Deh! accostami l''Efod.
    Ed Ebiatar accostò l''Efod a Davide.'
  eng-LXXUP: And David said to Abiathar the priest the son of Ahimelech, Bring near
    the ephod.
  eng-ULB: David said to Abiathar son of Ahimelech, the priest, “I beg you, bring
    the ephod here for me.” Abiathar brought the ephod to David.
  spa-VBL: 'David fue a ver al sacerdote Abiatar, hijo de Ahimelec, y le dijo: “Tráeme
    el efod”. Y Abiatar se lo trajo.'
  fra-_FOB: 'Et il dit à Abiathar, le sacrificateur, fils d''Achimélec: Apporte-moi,
    je te prie, l''éphod; et Abiathar apporta l''éphod à David.'
  mal-mal: 'ദാവീദ് അഹീമേലെക്കിന്റെ മകനായ അബ്യാഥാർപുരോഹിതനോട്: “ഏഫോദ് ഇവിടെ കൊണ്ടുവരിക”
    എന്ന് പറഞ്ഞു. അബ്യാഥാർ ഏഫോദ് ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.'
  urd-GVR: Us ne Abiyātar bin Aḳhīmalik ko hukm diyā, “Qurā ḍālne ke lie imām kā bālāposh
    le āeṅ.” Jab imām bālāposh le āyā
  suz-BL: मिनु दाऊदमी अहीमेलेक आ तौ चढ़ेब अबीयाथार कली “निसाफ पतीक ऊरीम नु थुम्‍मीम
    बाक्‍शो एफोद चाक्‍को” दे मदा बाक्‍त। मिनु चाक्‍गा बाक्‍त। १सामुएल २३:९
  ita-1927: 'Davide disse al sacerdote Abiathar, figliuolo di Ahimelec: “Ti prego,
    portami qua l’efod”. E Abiathar portò l’efod a Davide.'
  ckb-ckb: 'ئینجا داود بە ئەبیاتاری کاهینی کوڕی ئەحیمەلەخی گوت: «تکایە ئێفۆدەکەم بۆ
    بهێنە پێشەوە.» ئەبیاتاریش ئێفۆدەکەی بۆ داود هێنا.'
  eng-BBE: And David said to Abiathar the priest, the son of Ahimelech, Come here
    to me with the ephod. And Abiathar took the ephod to David.
  kan-OKCV: ಆಗ ದಾವೀದನು ಅಹೀಮೆಲೆಕನ ಮಗ ಅಬಿಯಾತರನೆಂಬ ಯಾಜಕನಿಗೆ, “ನೀನು ದಯಮಾಡಿ ಏಫೋದನ್ನು ನನ್ನ
    ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದನು. ಹಾಗೆಯೇ ಅಬ್ಯತಾರನು ಏಫೋದನ್ನು ದಾವೀದನ ಬಳಿಗೆ ತಂದನು.
  tam-2017: 'தாவீது அகிமெலேக்கின் மகனான அபியத்தார் என்னும் ஆசாரியனை நோக்கி: ஏபோத்தை
    என்னிடத்தில் கொண்டுவா என்றான்; அபியத்தார் ஏபோத்தைத் தாவீதினிடத்தில் கொண்டுவந்தான்.'
  spa-RV-1909: 'Y dijo David al sacerdote Abiathar hijo de Ahimelech: Yo te ruego
    que me acerques el ephod. Y Abiathar acercó el ephod á David.'
  ron-BTF: 'Și David a spus preotului Abiatar, fiul lui Ahimelec: Te rog, adu-mi aici
    efodul. Și Abiatar a adus efodul acolo la David.'
  eng-WEBP: David said to Abiathar the priest, the son of Ahimelech, “Please bring
    the ephod here to me.” Abiathar brought the ephod to David.
  eng-FBV: David went to Abiathar the priest, the son of Ahimelech, and said, “Bring
    me the ephod.” Abiathar brought it to him.
  nld-1939: 'Hij sprak tot den priester Ebjatar, den zoon van Achimélek: Breng mij
    de efod! En Ebjatar bracht de efod bij David.'
  nch-BL: 'Teipa David quiilhui nopa totajtzi Abiatar cati eliyaya icone Ahimelec:
    ―Nimitztajtanía para techhualiquili nopa pantzajcayot ica nopa piltetzitzi para
    nijmatis taya ipaquilis TOTECO para ma nijchihua. Huan Abiatar quihualiquili.'
  vie-1934: 'Người nói cùng thầy tế lễ A-bia-tha rằng: Ta xin thầy hãy đem ê-phót
    cho ta. A-bia-tha đem ê-phót cho Đa-vít.'
  hin-CV: दावीद ने अहीमेलेख के पुत्र अबीयाथर पुरोहित से विनती की, “कृपया मेरे पास
    एफ़ोद लेकर आइए.” अबीयाथर एफ़ोद लेकर दावीद के निकट आ गए.
  spa-BES: 'Y David dijo al sacerdote Abiatar, hijo de Ahimelec: Ven aquí a mí con
    el efod. Y Abiatar llevó el efod a David.'
  tdx-tdx: Le hoe t’i Davide amy Abiatare mpisoroñe, Ehe, endeso atoy i kitambey.
    Le nendese’ i Abiatare mb’amy Davide mb’eo i ki­tam­bey.
  tha-KJV: ดาว​ิดจึงพู​ดก​ับอาบียาธาร์​ปุ​โรหิ​ตบ​ุตรชายของอาหิเมเลคว่า “ขอนำเอโฟดมาให้​ข้าพเจ้า​”
    อาบ​ียาธาร์​ก็​นำเอโฟดมาให้​ดาวิด
  por-BR-2018: 'E disse Davi ao sacerdote Abiatar filho de Aimeleque: Eu te rogo que
    me tragas o éfode. E Abiatar trouxe o éfode a Davi.'
  deu-ELO: 'Und David sprach zu Abjathar, dem Priester, dem Sohne Ahimelechs: Bringe
    mir doch das Ephod her! Und Abjathar brachte das Ephod zu David.'
  eng-WYC-2018: And he said to Abiathar, the priest, the son of Ahimelech, Bring thou
    [the] ephod to me. And Abiathar brought the ephod to David;
  epo-epo: 'Kaj David diris al Ebjatar, la pastro, filo de Aĥimeleĥ: Volu alporti
    al mi la efodon; kaj Ebjatar alportis la efodon al David.'
  uig-PIN: 'Dawut Ahimǝlǝkning oƣli kaⱨin Abiyatarƣa: — Əfodni yenimƣa elip kǝlgin,
    dedi.'
  beo-beo: Da:ibidi da gobele salasu dunu Abaia:da (Ahimelege egefe) ema amane sia:i,
    “‘Ifode’ amo nama gaguli misa!” Abaia:da da amo ema gaguli misi.
  tpi-OTNT: Olsem na Devit i tokim pris Abiatar, pikinini man bilong Ahimelek. Em
    i tok olsem, “Kisim laplap pris na bringim i kam na bai yumi painimaut laik bilong
    God.” Orait Abiatar i bringim i kam long Devit.
  hau-SA: Sai Dawuda ya ce wa Abiyatar firist, ɗan Ahimelek, “Kawo mini efod.” Sai
    Abiyatar ya kawo masa.
  uig-LAT: 'Dawut Aximelekning oghli kahin Abiyatargha: — Efodni yénimgha élip kelgin,
    dédi.'
  nde-nde: UDavida wasesithi ku-Abhiyatha umphristi, indodana ka-Ahimeleki, “Ngilethela
    isembatho samahlombe.” U-Abhiyathari wasiletha kuye,
  ton-ton: Pea naʻe pehē ʻe Tevita kia ʻApiata ko e taulaʻeiki, ko e foha ʻo ʻAhimeleki,
    “ʻOku ou kole kiate koe, ʻomi ki heni ʻae ʻefoti.” Pea ʻomi ki ai ʻe ʻApiata ʻae
    ʻefoti kia Tevita.
  ces-1613: 'I řekl David Abiatarovi knězi, synu Achimelechovu: Medle, vezmi na sebe
    efod. I vzal Abiatar efod pro Davida.'
  eng-WMB: David said to Abiathar the priest, the son of Ahimelech, “Please bring
    the ephod here to me.” Abiathar brought the ephod to David.
  tam-TCV: அதன்பின் தாவீது அகிமெலேக்கின் மகனாகிய அபியத்தார் என்னும் ஆசாரியனிடம், “ஏபோத்தை
    என்னிடம் கொண்டுவா” என்றான். அபியத்தார் ஏபோத்தைத் தாவீதிடம் கொண்டுவந்தான்.
  ceb-ULB: Miingon si David kang Abiatar ang anak nga lalaki ni Ahimelek, nga pari,
    “Naghangyo ako kanimo, dad-a ang efod dinhi kanako.” Gidala ni Abiatar ang efod
    ngadto kang David.
  pol-UBG: 'Wtedy Dawid powiedział do kapłana Abiatara, syna Achimeleka: Przynieś
    mi, proszę, efod. I Abiatar przyniósł efod Dawidowi.'
  urd-GVU: اُس نے ابیاتر بن اخی مَلِک کو حکم دیا، ”قرعہ ڈالنے کے لئے امام کا بالاپوش
    لے آئیں۔“ جب امام بالاپوش لے آیا
  deu-1912: 'und sprach zu Abjathar, dem Priester, Ahimelechs Sohn: Bringe mir her
    den Leibrock. Und da Abjathar den Leibrock zu David gebracht hatte,'
  kan-2017: ಅಹೀಮೆಲೆಕನ ಮಗನಾದ ಎಬ್ಯಾತಾರನಿಗೆ, “ದಯವಿಟ್ಟು ಏಫೋದನ್ನು ಇಲ್ಲಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ”
    ಎಂದು ಹೇಳಲು ಅವನು ತಂದನು.
  yap-yap: Me ga’ar David ngak Abiathar ni prist ni be’ ni pumo’on ni fak Ahimelek,
    “Mu fek fare efod i yib ngog,” me fek Abiathar i yib ngak.
  hlt-MCSB: Te phoeiah David loh Ahimelek capa, khosoih Abiathar taengah, “Hnisui
    te kai taengla hang khuen dae,” a ti nah tih Abiathar loh hnisui te David taengla
    a khuen pah.
  mdy-ETH: ዬካፓ ዳውቴ ዓቤሜሌኬ ናኣዚ፥ ቄኤሳሢ፥ ዓቢያታሬ ኮይላ፦ «ዔፑዶ ታኣም ሃኒ ዔኪ ባዔ» ጋዓዛ፥ ዓቢያታሬ ዔኪ ዬኤኔ።
  twi-ASANTE: Na Dawid ka kyerɛɛ ɔsɔfoɔ Abiatar, sɛ, “Fa asɔfotadeɛ no brɛ me.” Na
    Abiatar de baeɛ.
  eng-WEBU: David said to Abiathar the priest, the son of Ahimelech, “Please bring
    the ephod here to me.” Abiathar brought the ephod to David.
  wal-wal: Daawiti Abimeleka na7aa qeesiyaa Abiyaataara, “Eefuudiyaa haa ekkada ya”
    yaagiis; yaagin Abiyaataari eefuudiyaa Daawitayyo ehiis.
  spa-PDDPT: 'David dijo al sacerdote Abiatar, hijo de Ahimelec: Tráeme el efod. Y
    Abiatar llevó el efod a David.'
  gun-gun: 'Ha''e gui Davi aipoe''i sacerdote Aimeleque ra''y Abiatar pe: — Eru manto
    sacerdote pegua — he''i ramo Abiatar ogueru Davi pe.'
  agu-BL: 'Bene''n tzun tlol tetz yi pale'' Abiatar yi cy''ajl k''ajtzun Abimelec:
    —Banaj jun pawor swetz, cy''aj tzaj noc yi efod, chij Luwiy tetz. Ma yi topone''n
    yi efod swutz Luwiy,'
  ilo-ULB: Kinuna ni David kenni Abiatar a padi nga anak ni Ahimelec, “Pangngaasim,
    iyegmo ditoy ti efod.” Inyeg ni Abiatar ti efod kenni David.
  kpg-kpg: David ga helekai gi tangada hai mee dabu go Abiathar, tama a Ahimelech,
    “Gaamai di gahu ‘ephod’, gei Abiathar gaa kae di maa gi mee.
  uig-ARA: 'داۋۇت ئاخىمەلەكنىڭ ئوغلى كاھىن ئابىياتارغا: ــ ئەفودنى يېنىمغا ئېلىپ كەلگىن،
    دېدى.'
  sus-sus: A naxa a fala Aximeleki xa di Abiyatari bɛ, a naxɛ, «Fa Alatala maxɔrin
    see ra.» Abiyatari naxa fa a ra Dawuda xɔn.
  pon-2006: Depit eri patohwanohng samworo Apaiadar nein Ahimelek, “Komw patohwando
    mahs likou ihpodo.”
  ksd-ksd: 'Ma i ga biti tai Abiatar ra tena tinabar, natu i Akimelek: Una kap ra
    mal na bongobongo uti piragu. Ma Abiatar i ga kap ra mal na bongbongo tadav David,'
  tur-YTC: David, Ahimelek oğlu Kâhin Aviyatar'a, “Lütfen efodu buraya, bana getir”
    dedi. Aviyatar efodu David'e getirdi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Ἀβιάθαρ τὸν ἱερέα υἱὸν Ἀχιμέλεχ, προσάγαγε τὸ ἐφούδ.
  ind-AYT: Daud berkata kepada Imam Abyatar, anak Ahimelekh, “Bawalah efod itu kepadaku.”
    Lalu, Abyatar membawa efod itu kepada Daud.
  nya-nya: Kenaka Davide anawuza wansembe Abiatara, mwana wa Ahimeleki kuti, “Ndipatse
    efodi ija.” Abiatara anabwera nayo efodiyo.
  hrv-hrv: 'David reče svećeniku Ebjataru, Ahimelekovu sinu: “Donesi mi ovamo oplećak!”
    I Ebjatar donese Davidu oplećak.'
  mps-mps: Tama tialima, Devitgo te pris Abiatarbolo wali, te Ahimelekgo ogwa da.
    Agai te tama po wai, “Te pris ugwa seselama, tama dago te Godigo homu sulama koneaibao.”
    Tialima, Abiatargo te Devitba sesalio.
  tpi-tpi: Olsem na Devit i tokim pris Abiatar, pikinini man bilong Ahimelek. Em i
    tok olsem, “Kisim laplap pris na bringim i kam na bai yumi painimaut laik bilong
    God.” Orait Abiatar i bringim i kam long Devit.
  dan-1931: 'og David sagde til Præsten Ebjatar, Ahimeleks Søn: “Bring mig Efoden
    hid!” Og Ebjatar bragte David den.'
  vie-OVCB: 'Ông nói với Thầy Tế lễ A-bia-tha: “Hãy đem ê-phót đến đây.”'
  guj-2017: દાઉદે અહીમેલેખના પુત્ર અબ્યાથાર યાજકને કહ્યું, “હું તને વિનંતિ કરું છું
    કે, એફોદ અહીં મારી પાસે લાવ.” અબ્યાથાર એફોદ દાઉદ પાસે લાવ્યો.
  pon-2006A: Depit eri patohwanohng samworo Apaiadar nein Ahimelek, “Komw patohwando
    mahs likou ihpodo.”
  por-BRBSL: 'David disse a Abiathar, o sacerdote, filho de Ahimelech: “Por favor,
    traga o éfode aqui para mim”. A Abiathar trouxe o éfode para David.'
  cth-cth: Devit ni Ahimelek capa vaihma Abiathar koe Ephod hah pahren lahoi na lat
    pouh haw atipouh. Abiathar ni Ephod hah Devit koe a thokhai.
  twi-twi: Na Dawid ka kyerɛɛ ɔsɔfo Abiatar se, “Fa asɔfotade no brɛ me.” Na Abiatar
    de bae.
  hlt-hlt: Te phoeiah David loh Ahimelek capa, khosoih Abiathar taengah, “Hnisui te
    kai taengla hang khuen dae,” a ti nah tih Abiathar loh hnisui te David taengla
    a khuen pah.
  tbz-SIM: 'Kòo nɑ́kɛ́ ikuɔ́ nìùtì Abiɑtɑɑ Aimmɛdɛki birɛ kɛ dɔ̀: Tɔní ikuɔ́ nɛntì
    bɛ̀ ɔ̃ɔ̃ beénnɛ̀ tì Kuyie. Kɛ̀ Abiɑtɑɑ ti nhò duɔ́.'
  msy-2020: Ezɨ Devit Ahimelekɨn otarim Abiatarɨn mɨgɨa ghaze, “Ofa gamir gumazibar
    korotiar otevir azenan azuir kam, nɨ a inigh izɨtɨ, e Ikiavɨra Itir Godɨn nɨghnɨzim
    gɨfoka.” Ezɨ Abiatar korotiar kam inigha izi.
  dop-dop: 'Ɩlɛnɑ Tɑfiiti tɔ Ahimelɛkɩ pǝyɑlʋ Apiyɑtɑɑ wei ɩ kɛ́ kɔtʋlʋ tɔ sɩ: Kɔnɑ-m
    kɔtǝlɑɑ toko wei pɑ pɔɔsǝɣǝnɑ Tɑcɑɑ kɛ tɔm tɔ. Apiyɑtɑɑ ponɑ-ɩ,'
  azb-azb: 'O, Aximelekin oğlu kahin Evyatara dedi: «Rica edirəm, efodu mənim üçün
    buraya gətir». Evyatar da efodu Davudun yanına gətirdi.'
  eng-DBY: And David said to Abiathar the priest, Ahimelech's son, Bring near to me,
    I pray thee, the ephod. And Abiathar brought the ephod near to David.
  hin-2017: तब दाऊद ने अहीमेलेक के पुत्र एब्यातार याजक से कहा, “एपोद को मेरे पास ला।”
    तब एब्यातार एपोद को दाऊद के पास ले आया।
  wol-KYG: Ci biir loolu Daawuda wax ak sarxalkat ba Abiyatar doomu Ayimeleg, ne ko
    mu indil ko xar-sànni mi. Abiyatar indil Daawuda xar-sànni ma.
  eng-YLT: And David saith unto Abiathar the priest, son of Ahimelech, 'Bring nigh,
    I pray thee, to me the ephod;' and Abiathar bringeth nigh the ephod unto David,
  eng-WYC-2017: And he said to Abiathar, the priest, the son of Ahimelech, Bring thou
    [the] ephod to me. And Abiathar brought the ephod to David;
  eng-WMBB: David said to Abiathar the priest, the son of Ahimelech, “Please bring
    the ephod here to me.” Abiathar brought the ephod to David.
  urd-GVH: उसने अबियातर बिन अख़ीमलिक को हुक्म दिया, “क़ुरा डालने के लिए इमाम का बालापोश
    ले आएँ।” जब इमाम बालापोश ले आया
  rug-rug: Zama la koe Abiata sa ṉati hiama kenukenue, sapu sa tuna e Ahimeleki se
    Devita, “Paleke mae nia sa poko hiama hopena.” Meke paleke vala nia e Abiata.
  gaz-gaz: Daawitis Abiyaataar lubicha ilma Ahiimelekiin, “Dirata sana naa fidi” jedhe.
    Abiyaataaris ni fideef;
  fra-LSG: 'Il dit au sacrificateur Abiathar, fils d’Achimélec: Apporte-moi donc l’éphod!
    Abiathar apporta l’éphod à David.'
  yal-yal: Dawuda yi a fala saraxarali Abiyatari xa, Aximeleki a dii xɛmɛna, a naxa,
    “Fa saraxarali domaan na n xɔn ma. Ala xa maxɔdin.” Abiyatari yi fa a ra.
  haw-1868: Olelo aku la o Davida ia Abiatara ke kahuna, ke keiki a Ahimeleka, Ke
    noi aku nei au ia oe e lawe mai i ka epoda ia'u. A lawe mai la o Abiatara i ka
    epoda ia Davida.
  arb-NAV: 'ثُمَّ قَالَ دَاوُدُ لأَبِيَاثَارَ الْكَاهِنِ ابْنِ أَخِيمَالِكَ: «أَحْضِرْ
    إِلَيَّ الأَفُودَ». فَأَحْضَرَهُ.'
  ewe-ewe: David gblɔ na nunɔla Abiata, Ahimelek ƒe vi be wòatsɔ eƒe kɔmewu la vɛ
    eye Abiata wɔ ɖe edzi.
  eng-LEE: And David said to Ebyathar the priest, the son of Achimelech, Bring hither,
    I pray thee, unto me the ephod. And Ebyathar brought the ephod near unto David.
  asm-FB: পাছত দায়ূদে অহীমেলকৰ পুত্ৰ অবিয়াথৰ পুৰোহিতক ক’লে, “এতিয়া অনুগ্ৰহ কৰি
    এতিয়া মোৰ ওচৰলৈ এফোদ বস্ত্রখন লৈ আহা।” তাতে অবিয়াথৰে দায়ূদৰ ওচৰলৈ এফোদ বস্ত্রখন
    লৈ আহিলে।
  sus-A: عَ نَشَ عَ قَلَ عَشِمٍلٍكِ شَ دِ عَبِيَتَرِ بّ، عَ نَشّ، «قَ عَلَتَلَ مَشْرِن
    سٍيٍ رَ.» عَبِيَتَرِ نَشَ قَ عَ رَ دَوُدَ شْن.
  fra-SBL: 'David dit au prêtre Abiathar, fils d''Ahimélec : « Apporte-moi l''éphod,
    je te prie. » Abiathar apporta l''éphod à David.'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֗ד אֶל־אֶבְיָתָ֤ר הַכֹּהֵן֙ בֶּן־אֲחִימֶ֔לֶךְ הַגִּֽישָׁה־נָּ֥א
    לִ֖י הָאֵפֹ֑ד וַיַּגֵּ֧שׁ אֶבְיָתָ֛ר אֶת־הָאֵפֹ֖ד אֶל־דָּוִֽד׃
  pjt-pjt: Munu wati tjukurtjarangka Apiyatjala wangkangu, “Puṯuṉa kulini. Wanyu mantara
    panya miḻmiḻpa ngalya-kati munu tjarpa, kali Godala tjapilku nganaṉala utintjaku.”
    Ka mulapaṯu mantara panya ngalya-katira tjarpangu, ka pula Godala tjapinu, “Waṉalkula
    wati nyara warmaḻa tjuṯa?” Ka Godalu wangkangu Davidala, “Uwa, palya, waṉalaya,
    panya nyura tjananya waṉaṟa witilku alatjiṯu munuya nyuranku walytja panya tjuṯa
    maḻakungku wanka mantjilku.”
  kik-kik: Daudi agĩcooka akĩĩra Abiatharu, mũthĩnjĩri-Ngai, mũrũ wa Ahimeleku atĩrĩ,
    “Ndeehera ebodi.” Nake Abiatharu akĩmũrehera ebodi,
  fra-NCL: 'David dit au prêtre Abiathar, fils d’Achimélech : « Apporte-moi l’éphod. »
    Abiathar apporta l’éphod à David.'
  cek-AK: To naah David mah Ahimalek capa qaima Abiathar khaeah, Kahni to na sin ah,
    tiah a naa. To naah Abiathar mah kahni to David hanah a sin pae.
  cuk-cuk: 'Geb David, dule-irwa-Bab-Dummadse-goled-Ahimelec-machi-Abiatarʼga sogded:
    —Anga mor-efodʼye-nugad be sedage. Abiatar ega mor-efodʼye-nugad senonigua,'
  uig-CYR: 'Давут Ахимәләкниң оғли каһин Абиятарға: — Әфодни йенимға елип кәлгин,
    деди.'
  tel-2017: అప్పుడు దావీదు ఏఫోదు తెమ్మని యాజకుడైన అహీమెలెకు కుమారుడు అబ్యాతారుతో చెప్పాడు.
    అబ్యాతారు ఏఫోదును దావీదు దగ్గరికి తీసుకు వచ్చాడు.
  hat-BSA: 'David te di a Abiathar, prèt la, fis Achimélec la: “Souple, pote ban m
    efòd la.” Konsa, Abiathar te pote efòd la bay David.'
  kos-kos: David el fahk nu sin mwet tol Abiathar, wen natul Ahimelech, “Use nuknuk
    ephod lun mwet tol,” na Abiathar el use ac sang nu sel.
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֗ד אֶל־אֶבְיָתָ֤ר הַכֹּהֵן֙ בֶּן־אֲחִימֶ֔לֶךְ הַגִּֽישָׁה־נָּ֥א
    לִ֖י הָאֵפֹ֑ד וַיַּגֵּ֧שׁ אֶבְיָתָ֛ר אֶת־הָאֵפֹ֖ד אֶל־דָּוִֽד׃
  ibo-ibo: Devid sịrị Abịata, bụ onye nchụaja, nwa Ahimelek, “Chịtara m efọọd ahụ.”
    Ya mere, Abịata chịtara ya nye ya
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ଅହୀମେଲକ୍‍ର ପୁତ୍ର ଅବୀୟାଥର ଯାଜକକୁ କହିଲେ, “ମୋʼ କତିକି ଟିକିଏ ଏଫୋଦ
    ଆଣିଲ।” ତହିଁରେ ଅବୀୟାଥର ଦାଉଦଙ୍କ ନିକଟକୁ ଏଫୋଦ ଆଣିଲା।
  chk-chk: Iwe, Tafit a üreni ewe souasor Apiatar nöün Ahimelek we mwän, “Kopwe uwato
    rei ewe efot.” Iei mine Apiatar a uwato ren Tafit ewe efot.
  ssd-ssd: 'nu ndek pris Abiatar sana: Ka pris tuku tawi ta tumba pro ye sa ŋgina
    le nu kina ka tawi ta tumba pro David tuna.'
  rop-rop: en Deibid bin dalim det serramonimen neim Abaiyatha, det san blanga Ahimalek,
    “Yu bringimap det speshalwan shet gulum ifad.” Wal det serramonimen bin deigim
    det speshalwan shet langa im,
  ukr-1871: 'І казав Давид сьвященникові Абіатарові, синові Ахимелеха: Ось принеси
    менї сюди ефода! І принїс Абіатар Давидові ефода.'
  deu-1951: 'David aber hielt sich fest an dem HERRN, seinem Gott. Und David sprach
    zu Abjatar, dem Priester, dem Sohne Achimelechs: Bring mir doch das Ephod her!
    Und als Abjatar das Ephod zu David gebracht hatte,'
  eng-JPS: 'And David said to Abiathar the priest, the son of Ahimelech: ''I pray
    thee, bring me hither the ephod.'' And Abiathar brought thither the ephod to David.'
  srp-1865: 'I reèe David Avijataru svešteniku sinu Ahimelehovu: uzmi opleæak za me.
    I uze Avijatar opleæak za Davida.'
  lug-lug: Dawudi n’agamba Abiyasaali kabona, mutabani wa Akimereki nti, “Ndeetera
    ekkanzu ey’obwakabona eyitibwa efodi.” Awo Abiyasaali n’agimuleetera.
  heb-heb: ויאמר דוד אל אביתר הכהן בן אחימלך הגישה נא לי האפד ויגש אביתר את האפד אל
    דוד׃
  ben-IRV: পরে দায়ূদ অহীমেলকের পুত্র অবিয়াথর যাজককে বললেন, “অনুরোধ করি, এখানে আমার
    কাছে এফোদ আন,” তাতে অবিয়াথর দায়ূদের কাছে এফোদ আনলেন৷
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਅਹੀਮਲਕ ਦੇ ਪੁੱਤਰ ਅਬਯਾਥਾਰ ਜਾਜਕ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ
    ਕਰਨਾ ਜੋ ਐਥੇ ਮੇਰੇ ਕੋਲ ਏਫੋਦ ਲੈ ਆ। ਸੋ ਅਬਯਾਥਾਰ ਉੱਥੇ ਦਾਊਦ ਕੋਲ ਏਫ਼ੋਦ ਲੈ ਆਇਆ
  tkr-tkr: 'Mang''vee, Aximelekne duxayk''le kaahin Evyatarık''le uvhuyn: – Hucoona
    ixhes, yizdemee kaahinaaşin ileylığ inyaqa alle. Evyatareeyid man kar Davudne
    k''anyaqa adaylen.'
  mya-JVB: သင်တိုင်း တော်ကို ငါ့ ထံသို့ ဆောင် ခဲ့ပါလော့ဟု အဟိမလက် ၏သား အဗျာသာ ကို
    ဆို လျှင် ၊ အဗျာသာ သည် သင်တိုင်း တော်ကို ဒါဝိဒ် ထံသို့ ဆောင် ခဲ့လေ၏။
  tte-O: Deibida iwalo topwaoli Ebayada koina iba, “Kam ipodi ukwalaiyama na Ulim
    yo Tamim tayapaisowa na Yeoba ana nuwatu taloyai.” Kabo iginauli besiele.
  tbg-tbg: Devitiva Kotira kaiqa vara amite vau vaiintira Ahimerekira maaqu Abiataarara
    tiharo, Efoti tavuna vare aniraqe viraqohai Kotiva te nana kaiqa varaainara humiqaarire,
    tuvaro Abiataava vira vara viri amura.
  hmo-hmo: Vadaeni Davida ese hahelagaia tauna Abiatara, Ahimeleka ena natuna, ia
    hamaoroa, ia gwau, “Epodi dabua helagana be lau dekenai do oi mailaia.” Unai dainai
    Abiatara ese epodi be Davida dekenai ia mailaia.
  urd-urd: और दाऊद ने अख़ीमलिक के बेटे अबीयातर काहिन से कहा, कि ज़रा अफ़ूद को यहाँ
    मेरे पास ले आ, इसलिए अबीयातर अफ़ूद को दाऊद के पास ले आया।
  rus-SYN: 'Но Давид укрепился надеждою на Господа Бога своего, и сказал Давид Авиафару
    священнику, сыну Ахимелехову: принеси мне ефод. И принес Авиафар ефод к Давиду.'
  bqc-SIM: 'ↄ̃ a ò sa''ona Abiataaɛ: Mↄ́ ń n sa''o''ulao. Kɛ́ à mↄ̀oɛ̀,'
  tcz-CHONGTHU: Hijeh chun Abiathar in thempupa jah’a, “Thempu von ompho chu neihin
    hoipeh in,” ati. Hijeh chun Abiathar in hichu ahinchoi peh’in ahi
  mar-mar: मग दावीद अहीमलेखाचा मुलगा अब्याथार याजक याला म्हणाला, एफोद माझ्याकडे आण.
    मग अब्याथाराने एफोद दावीदाकडे आणले.
  qub-qub: 'Chaymi Ahimelecpa wamran cüra Abiatarta niran: «Efodta apapämay.» Davidman
    efodta Abiatar apapaycuptin'
  bqp-bqp: 'akũ à pì sa''ori Abiatanɛ: Ǹ mↄ́ kũ n uta lokommao. Kũ à gɛ̀ɛonɛ,'
  hat-hat: 'David rele Abyata, prèt la, pitit gason Akimelèk la, li di l'' konsa:
    -Pote jile Bondye a isit ban mwen! Abyata pote jile Bondye a bay David.'
  eng-BSB: Then David said to Abiathar the priest, the son of Ahimelech, “Bring me
    the ephod.” So Abiathar brought it to him,
  tod-tod: 'Davide ɠɛni zalaɠa ɠula nui Ayimeelɛke ná-doun zunui Aɓiataal ma: «Ʋa
    ga zalaɠa ɠula zeɠei, nii Ɠɔoɠɔ GALAGI ɠaazaɠasu da.» Aɓiataal ʋaani la, é fe
    zea.'
