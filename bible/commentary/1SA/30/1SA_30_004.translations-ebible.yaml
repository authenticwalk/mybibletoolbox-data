verse: 1SA.030.004
translations:
  mal-C: ദാവീദും കൂട്ടരും ഉച്ചത്തിൽ വിലപിച്ചു; കരയാൻ ശക്തിയില്ലാതായിത്തീരുന്നതുവരെ
    അവർ കരഞ്ഞു.
  deu-TKW: Da brachen david und die Leute, die er bei sich hatte, in lautes Weinen
    aus, bis sie keine Kraft zum Weinen mehr besaßen.
  lin-lin: Davidi mpe bato na ye balelaki makasi kino bazangaki makasi ya kolela.
  eng-LSV: And David lifts up—and the people who [are] with him—their voice and weep,
    until they have no power to weep.
  eng-GNV: Then Dauid and the people that was with him, lift vp their voyces and wept,
    vntill they could weepe no more.
  eng-WEBSTER: Then David and the people that were with him, lifted up their voice
    and wept, until they had no more power to weep.
  nhw-BL: huajca pejque chocaj chicahuac. Huan mochoquilijque hasta yolcuatque huan
    ayacmo huelque chocaj pampa ayacmo quipiyayayaj más fuerza.
  swh-ONEN: Hivyo Daudi na watu wake wakapiga yowe mpaka wakaishiwa na nguvu za kulia.
  bba-bba: Bɑ kɑ Dɑfidin tiin kurɔbu yiru ye doonɑ, Akinɔɑmu Yisirɛɛliɡii, kɑ Abiɡɑli,
    wi u rɑɑ sɑ̃ɑ Nɑbɑlin kurɔ Kɑɑmɛliɔ. Yerɑ Dɑfidi kɑ win tɔmbu bɑ wuri kuɑ sere
    bɑ ǹ mɑɑ dɑm tie.
  eng-KJVCPB: Then David and the people that were with him lift up their voice and
    wept, until they had no more power to weep.
  luo-luo: Daudi gi joge noywak matek ma tekregi norumo makoro ok ginyal ywak.
  meu-meu: Bena David mai bamona ida e tai lolololo, ela bona edia goada vada e ore,
    asi goadadia ma bae tai.
  npi-ULB: जब दाऊद र तिनीसँग भएका मानिसहरू डाँको छोडेर तिनीहरूमा रुने शक्ति नै नभएसम्म
    रोए ।
  yor-yor: Dafidi àti àwọn ènìyàn tí ó wà lọ́dọ̀ rẹ̀ sì gbé ohùn wọn sókè, wọ́n sì
    sọkún títí agbára kò fi sí fún wọn mọ́ láti sọkún.
  ind-ind: Maka Daud dan tentara-tentaranya menangis dengan suara keras, dan terus
    menangis sampai tidak mampu menangis lagi.
  pes-OPCB: با صدای بلند آنقدر گریه کردند که دیگر رمقی برایشان باقی نماند.
  tgl-ULB: Pagkatapos nagtaas ng boses sina David at mga taong kasama niya at umiyak
    sila hanggang wala na silang kakayahang umiyak.
  hui-hui: Ani biyiyago hondowa Debidi halu ibunaga agali biarume dugu bia dege bialu
    naina hongo bibaho wima pene.
  mya-mya: အား​အင်​ကုန်​ခန်း​သည့်​တိုင်​အောင်​ငို​ကြွေး ကြ​၏။-
  bod-N: དཱ་བིད་དང་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་ཀྱིས་སྐད་ཆེན་པོ་བཏོན་ནས་སྟོབས་ཟད་པའི་བར་དུ་ངུས།
  sna-sna: Saka Dhavhidhi navanhu vake vakachema kwazvo kusvikira vapererwa nesimba
    rokuchema.
  spa-BLM: Entonces David y el pueblo que estaba con él alzaron la voz y lloraron
    hasta que ya no tuvieron fuerzas para llorar.
  cac-cac: Yuj chi' ix te oc' eb', masanto ix el yip eb' yoq'ui.
  swh-ULB: Ndipo Daudi na watu aliokuwa nao wakapaza sauti zao na kulia hadi walipokuwa
    hawana nguvu zaidi za kulia.
  bel-bel: І падняў Давід і люд, што быў зь ім, плач, і плакалі, пакуль не засталося
    ў іх сілы плакаць.
  deu-ELBBK: Da erhoben David und das Volk, das bei ihm war, ihre Stimme, und sie
    weinten, bis keine Kraft mehr in ihnen war zu weinen.
  mbb-OT: Umbe, is menge etew zutun ne edluyahan dan en te kedsineǥew zan dà.
  mal-2015: അപ്പോൾ ദാവീദും കൂടെയുള്ള ജനവും കരവാൻ ബലമില്ലാതാകുവോളം ഉറക്കെ കരഞ്ഞു.
  rmc-rmc: O David the o murša, save leha sas, chudle zorales te rovel a rovenas ajci,
    hoj len imar aňi na sas buter zor te rovel.
  pes-OPV: پس داود و قومی که همراهش بودند آواز خودرا بلند کرده، گریستند تا طاقت گریه
    کردن دیگرنداشتند.
  ron-1924: Атунч, Давид ши попорул каре ера ку ел ау ридикат гласул ши ау плынс пынэ
    н-ау май путут плынӂе.
  ben-OBCV: তাই দাউদ ও তাঁর লোকজন গলা ছেড়ে কেঁদেছিলেন। শেষে এমন হল যে তাঁদের আর কাঁদার
    শক্তি অবশিষ্ট ছিল না।
  som-som: Markaasaa Daa'uud iyo dadkii la jirayba codkoodii kor u qaadeen oo ooyeen,
    ilaa ay waayeen itaal ay ku sii ooyaan.
  lat-VUC: levaverunt David et populus qui erat cum eo voces suas, et planxerunt donec
    deficerent in eis lacrimæ.
  eng-ASVBT: Then David and the people that were with him lifted up their voice and
    wept, until they had no more power to weep.
  ita-1885: Laonde Davide, e la gente ch'era con lui, alzò la voce, e pianse, finchè
    non ebbero più potere di piangere.
  eng-LXXUP: And David and his men lifted up their voice, and wept till there was
    no longer any power within them to weep.
  eng-ULB: Then David and the people that were with him raised their voices and wept
    until they had no more power to weep.
  spa-VBL: David y sus hombres lloraron a gritos hasta no poder más.
  fra-_FOB: Alors David et le peuple qui était avec lui élevèrent la voix, et pleurèrent
    jusqu'à ce qu'il n'y eût plus en eux de force pour pleurer.
  mal-mal: അപ്പോൾ ദാവീദും കൂടെയുള്ള ജനവും കരയുവാൻ ബലമില്ലാതാകുവോളം ഉറക്കെ കരഞ്ഞു.
  urd-GVR: Wuh phūṭ phūṭ kar rone lage, itne roe ki āḳhirkār rone kī sakat hī na rahī.
  suz-BL: मिनु दाऊद नु मेको नु बाक्‍शो मुरपुकी ङाक्‍ने मचाप्‍थ्री ङाक्‍मा बाक्‍त।
  ita-1927: Allora Davide e tutti quelli ch’eran con lui alzaron la voce e piansero,
    finché non ebbero più forza di piangere.
  ckb-ckb: لەبەر ئەوە داود و ئەو پیاوانەی لەگەڵی بوون دەنگیان بەرزکردەوە و گریان،
    هەتا ئەوەی هێزی گریانیان نەما.
  eng-BBE: Then David and the people who were with him gave themselves up to weeping
    till they were able to go on weeping no longer.
  kan-OKCV: ಆಗ ದಾವೀದನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರೂ ಅಳುವುದಕ್ಕೆ ತಮ್ಮಲ್ಲಿ ಶಕ್ತಿಯಿಲ್ಲದೆ ಹೋಗುವವರೆಗೂ
    ತಮ್ಮ ಸ್ವರವನ್ನೆತ್ತಿ ಅತ್ತರು.
  tam-2017: அப்பொழுது தாவீதும் அவனோடு இருந்த மக்களும் அழுகிறதற்குத் தங்களில் பெலனில்லாமல்
    போகும் வரை சத்தமிட்டு அழுதார்கள்.
  spa-RV-1909: Entonces David y la gente que con él estaba, alzaron su voz y lloraron,
    hasta que les faltaron las fuerzas para llorar.
  ron-BTF: Atunci David și poporul care era cu el și-au înălțat vocea și au plâns
    până nu au mai avut putere să plângă.
  eng-WEBP: Then David and the people who were with him lifted up their voice and
    wept until they had no more power to weep.
  eng-FBV: David and his men cried loudly until they couldn't cry any more.
  nld-1939: begonnen David en het volk, dat bij hem was, luidkeels te wenen, totdat
    ze er geen kracht meer toe hadden.
  nch-BL: huajca pejque chocaj chicahuac. Huan mochoquilijque hasta yolcuatique huan
    ayecmo huelque chocaj pampa ayecmo quipiyayayaj más fuerza.
  vie-1934: Bấy giờ, Đa-vít và những kẻ theo người đều cất tiếng lên khóc, khóc đến
    đổi không còn sức khóc nữa.
  hin-CV: यह देख दावीद और उनके साथी ऊंची आवाज में उस समय तक रोते रहे, जब तक उनमें
    रोने के लिए बल ही बाकी न रह गया.
  spa-BES: Entonces David y la gente que estaba con él se entregaron a llorar hasta
    que no pudieron seguir llorando.
  tdx-tdx: Nampipoñake ty rovetse amy zao t’i Davide naho o mpiama’eo, ampara’ te
    nidrifi’ i harove­tsey ty fiai’e.
  tha-KJV: แล​้วดาวิ​ดก​ับประชาชนที่​อยู่​กั​บท​่านก็​ร้องไห้​เสียงดังจนเขาไม่​มี​กำลังจะร้องไห้​อีก
  por-BR-2018: Então Davi e a gente que com ele estava, levantaram sua voz e choraram,
    até que lhes faltaram as forças para chorar.
  deu-ELO: Da erhoben David und das Volk, das bei ihm war, ihre Stimme, und sie weinten,
    bis keine Kraft mehr in ihnen war zu weinen.
  eng-WYC-2018: then David and the people that was with him raised [up] their voices,
    and wailed, till the tears failed in them.
  epo-epo: Tiam David, kaj la homoj, kiuj estis kun li, levis sian voĉon kaj ekploris,
    ĝis ili jam ne havis forton por plori.
  uig-PIN: Əmdi Dawut wǝ uning bilǝn billǝ bolƣan hǝlⱪ ⱪattiⱪ yiƣa-zar kɵtürüxti,
    taki maƣduri ⱪalmiƣuqǝ yiƣlaxti.
  beo-beo: Da:ibidi amola ea dunu da muni hedolo mae yolele dinanawane gasa hamedene
    goaia:igia:i ba:i.
  tpi-OTNT: Orait Devit wantaim ol soldia bilong en i krai nogut tru i go i go inap
    strong bilong ol i pinis.
  hau-SA: sai Dawuda da mutanensa suka yi kuka, suka yi ta kuka har sai da ƙarfinsu
    ya ƙare.
  uig-LAT: Emdi Dawut we uning bilen bille bolghan xelq qattiq yigha-zar kötürüshti,
    taki maghduri qalmighuche yighlashti.
  nde-nde: Ngakho uDavida labantu bakhe bakhala kakhulu baze baphela amandla okukhala.
  ton-ton: Pea ko Tevita mo e kakai naʻe ʻiate ia naʻa nau hiki honau leʻo ʻo tangi,
    pea naʻa nau tangi ai pe ʻonau vaivai.
  ces-1613: Tedy David i lid jeho, kterýž s ním byl, pozdvihše hlasu svého, plakali,
    až již více plakati nemohli.
  eng-WMB: Then David and the people who were with him lifted up their voice and wept
    until they had no more power to weep.
  tam-TCV: எனவே தாவீதும் அவனுடனிருந்த மனிதரும் அழுவதற்குப் பெலனற்றுப் போகுமட்டும்
    கதறி அழுதார்கள்.
  ceb-ULB: Unya si David uban ang iyang mga mga tawo misinggit ug nanghilak hangtod
    nga wala na silay kusog sa paghilak.
  pol-UBG: Wtedy Dawid i lud, który z nim był, podnieśli swój głos i płakali, aż im
    zabrakło sił do płaczu.
  urd-GVU: وہ پھوٹ پھوٹ کر رونے لگے، اِتنے روئے کہ آخرکار رونے کی سکت ہی نہ رہی۔
  deu-1912: hoben David und das Volk, das bei ihm war, ihre Stimme auf und weinten,
    bis sie nicht mehr weinen konnten.
  kan-2017: ಅವರು ತಮ್ಮಿಂದಾಗುವಷ್ಟು ಕಾಲ ಅತ್ತರು.
  yap-yap: Me tabab David nge pi salthaw rok ko meyor nge taw ko ngiyal’ nike thay
    parowrad ko meyor.
  hlt-MCSB: Te dongah David neh amah taengkah pilnam loh a ol a huel tih rhap uh.
    Te vaengah a khuikah thadueng a bawt hil rhap uh.
  mdy-ETH: ዬያሮ ዳውቴና ዒዛ ዓሶና ላባንዳያ ሄላንዳኣና ዒኔ ሜቂ ጋፑዋ ዬፒ ዑኡዞ ፔኤኮ ዼጊዲ ዬኤኬኔ።
  twi-ASANTE: wɔtwaa agyaadwoɔ ara kɔsii sɛ afei na wɔntumi ntwa agyaadwoɔ no bio.
  eng-WEBU: Then David and the people who were with him lifted up their voice and
    wept until they had no more power to weep.
  wal-wal: Yaatin, Daawitinne aara issippe de7iya asai bantta wolqqai ixxana gakkanaashin
    waassidi yeekkidosona.
  spa-PDDPT: Entonces David y la gente que estaba con él alzaron su voz y lloraron
    hasta cuando no les quedaron más fuerzas para llorar.
  gun-gun: Ha'e rami rã Davi ha'e hexeve ikuai va'e ojapukai atã reve ojae'o. Ojae'o
    raxa okuapy ikangypa peve.
  agu-BL: wi'nin chibisune'n nin wi'nin chiẍch'ine'n tan o'kl jalen yi baje'n chiwalor.
  ilo-ULB: Ket nagriaw ken nagsangsangit ni David ken dagiti tattao a kakaduana agingga
    a naawanandan iti kabaelan nga agsangit.
  kpg-kpg: David mo ana gau dauwa ga daamada ga tangitangi gu deemee di noho, gaa dae loo
    gi di nadau duadua.
  uig-ARA: ئەمدى داۋۇت ۋە ئۇنىڭ بىلەن بىللە بولغان خەلق قاتتىق يىغا-زار كۆتۈرۈشتى،
    تاكى ماغدۇرى قالمىغۇچە يىغلاشتى.
  sus-sus: Na kui, Dawuda nun a xa mixie naxa wa han e tagan.
  pon-2006: Depit oh nah sounpei ko ahpw tapihada sengiseng oh sohte tokedi lao re
    ngirala.
  ksd-ksd: Ma David ma kana tarai dia ga tangi mat tuk tar ba dia ga araruka ga.
  tur-YTC: Bunun üzerine David ile yanındaki halk, ağlamak için kendilerinde hiç güç
    kalmayıncaya kadar seslerini yükseltip ağladılar.
  grc-BRENT: Καὶ ᾖρε Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ τὴν φωνὴν αὐτῶν, καὶ ἔκλαυσαν ἕως ὅτου
    οὐκ ἦν ἐν αὐτοῖς ἰσχὺς ἔτι τοῦ κλαίειν.
  ind-AYT: Lalu, Daud dan orang-orang yang menyertainya menangis dengan sangat nyaring,
    sampai mereka tidak kuat lagi menangis.
  nya-nya: Kotero Davide ndi anthu ake analira mofuwula mpaka analibenso mphamvu zolirira.
  hrv-hrv: Tada David i ljudi koji bijahu s njim podigoše glas i plakahu dok im nije
    ponestalo snage za plač.
  mps-mps: Tialima, Devit dali, te aga ami bidi dabe dali, augwali te dwai gela mu
    ola pidubadi, te augwa bomo siligi pabo si teba usu nani.
  tpi-tpi: Orait Devit wantaim ol soldia bilong en i krai nogut tru i go i go inap
    strong bilong ol i pinis.
  dan-1931: Da brast David og hans Krigere i lydelig Gråd, og de græd, til de ikke
    kunde mere.
  vie-OVCB: Đa-vít và thuộc hạ đều khóc cho đến không còn nước mắt.
  guj-2017: પછી દાઉદ તથા તેની સાથેના માણસોની રડવાની શક્તિ ખૂટી ગઈ ત્યાં સુધી તેઓ પોક
    મૂકીને રડ્યા.
  pon-2006A: Depit oh nah sounpei ko ahpw tapihada sengiseng oh sohte tokedi lao re
    ngirala.
  por-BRBSL: Então Davi e as pessoas que estavam com ele levantaram a voz e choraram
    até não terem mais poder para chorar.
  cth-cth: thouk a ka awh teh tha baw ditouh thouk a ka awh.
  twi-twi: wotwaa agyaadwo ara kosii sɛ afei na wontumi ntwa agyaadwo no bio.
  hlt-hlt: Te dongah David neh amah taengkah pilnam loh a ol a huel tih rhap uh. Te
    vaengah a khuikah thadueng a bawt hil rhap uh.
  tbz-SIM: Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ tiitɛ́ didɑbònnì kɛ́nkuɔ̀ nkɛ́cĩrimɛ.
  msy-2020: Ezɨ Devit uan mɨdorozir gumaziba ko, me bar puvɨrama azia ghua men gavgaviba
    bar gɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tʋlɑ nɔɔsɩ nɑ pɑ́ wii tǝkpoo ɩsɩɩ pɑ sǝkɩ pɑ sǝkɩ.
  azb-azb: Buna görə Davud yanına yığılan camaatla birgə taqətdən düşənə qədər hönkürüb
    ağladı.
  eng-DBY: Then David and the people that were with him lifted up their voice and
    wept, until they had no more power to weep.
  hin-2017: तब दाऊद और वे लोग जो उसके साथ थे चिल्लाकर इतना रोए, कि फिर उनमें रोने
    की शक्ति न रही।
  wol-KYG: Daawudaak mbooloo ma mu àndal nag di yuuxook a jooyoo, ba amatuñu dooley
    jooy.
  eng-YLT: And David lifteth up — and the people who [are] with him — their voice
    and weep, till that they have no power to weep.
  eng-WYC-2017: then David and the people that was with him raised [up] their voices,
    and wailed, till the tears failed in them.
  eng-WMBB: Then David and the people who were with him lifted up their voice and
    wept until they had no more power to weep.
  urd-GVH: वह फूट फूटकर रोने लगे, इतने रोए कि आख़िरकार रोने की सकत ही न रही।
  rug-rug: Kabo se Devita meke sari nana tie, meke lopu hite ari mokodi osolae mazoporo
    beto.
  gaz-gaz: Kana irratti Daawitii fi namoonni isa wajjin turan hamma booʼuu dadhabanitti
    iyyanii booʼan.
  fra-LSG: Alors David et le peuple qui était avec lui élevèrent la voix et pleurèrent
    jusqu’à ce qu’ils n’eussent plus la force de pleurer.
  yal-yal: Nayi, Dawuda nun a fɔxɔrabirane birin yi lu wugɛ xui yitexin na han fanga
    mi lu e ra sɔnɔn e wuga.
  haw-1868: Alaila hookiekie ae la o Davida me na kanaka me ia i ko lakou leo iluna,
    a auwe iho la, a pau ko lakou aho i ka auwe ana.
  arb-NAV: فَعَلَتْ أَصْوَاتُهُمْ بِالْبُكَاءِ حَتَّى أَصَابَهُمُ الإِعْيَاءُ.
  ewe-ewe: wofa avi va se ɖe esime avifafa glo wo.
  eng-LEE: And David and the people that were with him lifted up their voice and wept,
    until they had no more power to weep.
  asm-FB: তেতিয়া দায়ুদ আৰু তেওঁৰ লগৰ লোকসকলে বৰ মাতেৰে এনেদৰে কান্দিলে যে, শেষত
    কান্দিবলৈকো তেওঁলোকৰ শক্তি নোহোৱা হ’ল।
  sus-A: نَ كُي، دَوُدَ نُن عَ شَ مِشِيٍ نَشَ وَ هَن عٍ تَفَن.
  fra-SBL: Alors David et le peuple qui était avec lui élevèrent la voix et pleurèrent
    jusqu'à ce qu'ils n'aient plus la force de pleurer.
  hbo-hbo: וַיִּשָּׂ֨א דָוִ֜ד וְהָעָ֧ם אֲשֶׁר־אִתֹּ֛ו אֶת־קֹולָ֖ם וַיִּבְכּ֑וּ עַ֣ד
    אֲשֶׁ֧ר אֵין־בָּהֶ֛ם כֹּ֖חַ לִבְכֹּֽות׃
  pjt-pjt: Kaya Davidalu tjana pitjala nyakula puḻkaṟa ulangu munuya ulara ulara uḻiringkula
    uparingu.
  kik-kik: Nĩ ũndũ ũcio Daudi na andũ ake makĩrĩra maanĩrĩire nginya makĩaga hinya
    wa kũrĩra rĩngĩ.
  fra-NCL: Et David et le peuple qui était avec lui élevèrent la voix et pleurèrent
    jusqu’à ce qu’ils n’eussent plus la force de pleurer.
  cek-AK: To pongah David hoi anih ih kaminawk loe thazok o moe, qah thai ai khoek
    to tha hoiah qah o.
  cuk-cuk: David, degi, eba-gudimalad, gammu-dinguedse ise-gormakar bodmalad.
  uig-CYR: Әнди Давут вә униң билән биллә болған хәлиқ қаттиқ жиға-зерә көтиришти,
    таки мағдури қалмиғичә жиғлашти.
  tel-2017: ఇక ఏడవడానికి ఓపిక లేనంత గట్టిగా ఏడ్చారు.
  hat-BSA: Alò David avèk moun ki te avè l yo te leve vwa yo e te kriye jiskaske yo
    pa t gen fòs nan yo pou kriye.
  kos-kos: David ac mwet lal elos mutawauk in tung, ac elos tung nwe mas na.
  hbo-WLC: וַיִּשָּׂ֨א דָוִ֜ד וְהָעָ֧ם אֲשֶׁר־אִתּ֛וֹ אֶת־קוֹלָ֖ם וַיִּבְכּ֑וּ עַ֣ד
    אֲשֶׁ֧ר אֵין־בָּהֶ֛ם כֹּ֖חַ לִבְכּֽוֹת׃
  ibo-ibo: Ya mere, Devid na ndị ikom ya kwara akwa ruo mgbe ike akwa gwụrụ ha.
  ory-ory: ତହୁଁ ଦାଉଦ ଓ ତାଙ୍କର ସଙ୍ଗୀ ଲୋକମାନେ ଆପଣା ଆପଣା ରବ ଉଠାଇ ରୋଦନ କଲେ, ଏପରି କି ଆଉ
    ରୋଦନ କରିବାକୁ ସେମାନଙ୍କଠାରେ କିଛି ବଳ ରହିଲା ନାହିଁ।
  chk-chk: Mürin, Tafit me chokewe mi nom ren ra kechü, tori resap chüen pöchökül
    le kechü.
  ssd-ssd: nane malmbi ŋayonaig ka ka saŋgri kugamba baklele likinaig.
  rop-rop: '@see-verse:1SA.030.003'
  ukr-1871: І заплакав у голос Давид і люде, що мав при собі, і плакали вони, покіль
    не стало й снаги плакати.
  deu-1951: erhoben David und das Volk, das bei ihm war, ihre Stimme und weinten,
    bis sie nicht mehr weinen konnten.
  eng-JPS: Then David and the people that were with him lifted up their voice and
    wept, until they had no more power to weep.
  srp-1865: I podiže David i narod koji bijaše s njim glas svoj, i plakaše dokle veæ
    ne mogoše plakati.
  lug-lug: Awo Dawudi ne bonna abaali awamu naye ne bakaaba nnyo okutuusa lwe baggweeramu
    ddala agakaaba.
  heb-heb: וישא דוד והעם אשר אתו את קולם ויבכו עד אשר אין בהם כח לבכות׃
  ben-IRV: তখন দায়ূদ ও তার সঙ্গী লোকেরা উচ্চস্বরে কাঁদতে লাগল, শেষে কাঁদতে তাদের
    আর শক্তি থাকল না৷
  pan-pan: ਤਦ ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਦੇ ਲੋਕ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਅਜਿਹਾ ਰੋਏ ਜੋ ਹੋਰ ਰੋਣ ਦਾ ਉਨ੍ਹਾਂ
    ਵਿੱਚ ਜ਼ੋਰ ਨਾ ਰਿਹਾ।
  tkr-tkr: Man g'acu, Davudıy cun insanar uledın nağbı qeqvasmee gyaaşenbı.
  mya-JVB: ငိုသံ ကို လွှင့် ၍ အား ကုန် သည်တိုင်အောင် ငိုကြွေး ကြ၏။
  tbg-tbg: Devitiva nai iqoka vaiinti hampata nái vainti nahentiara iqi rataqi vi
    vauvaro vika kempukavano taiqa vumanta vaura.
  hmo-hmo: Vadaeni Davida mai ena tuari taudia idia tai bada herea, ela bona edia
    goada ia ore, idia goada lasi ma do idia tai.
  urd-urd: तब दाऊद और उसके साथ के लोग ज़ोर ज़ोर से रोने लगे यहाँ तक कि उन में रोने
    की ताक़त न रही।
  rus-SYN: И поднял Давид и народ, бывший с ним, вопль, и плакали, доколе не стало
    в них силы плакать.
  bqc-SIM: Ɔ̃ Davidi ń gbɛ̃́ pↄ́ kuanↄↄ wiilɛ̀ aa ↄ́ↄlↄ̀ e an yɛ̃̀ɛɛ làa, e aa fↄ̃̀
    lɛ́ ↄ́ↄlↄ lↄo.
  tcz-CHONGTHU: Amaho ha kan akap’un, acholdeh chan geiyin akap un ahi.
  mar-mar: तेव्हा दावीद व त्याच्याजवळचे लोक हेल काढून इतके रडले की आणखी रडायला त्यांना
    शक्ती राहिली नाही.
  qub-qub: Chaura llapan wagayman churacaran. Fiyupa wagaran callpanpis ushacashancama.
  bqp-bqp: Akũ Dauda kũ gbɛ̃ kũ ò kú kãaonↄ wiki lɛ̀ ò ↄ́ↄ dↄ̀ ari ń gbãna làka,
    ari odi fↄ̃ ò ↄ́ↄ dↄ̀ doro.
  hat-hat: David ak mesye l' yo pran rele, yo kriye jouk yo pa kapab ankò.
  eng-BSB: So David and the troops with him lifted up their voices and wept until
    they had no strength left to weep.
  tod-tod: Davide ta nuɓusɛiti ti ɠɛni polu, ti tɔɔzeini ga ɓainga, ti ɗa wɔlɔ, eyɛsu
    zɛbɛi pɛ ge ɠula ti ya.
  eng-WEBPB: Then David and the people who were with him lifted up their voice and
    wept until they had no more power to weep.
  kbq-kbq: Ana'ma hazazanku Deviti'ene sondia vahe'anena tusiza hu'za zavira netageno
    hankave'zimia omanege'za mago'anena zavira ote'naze.
  nhe-BL: huajca pejque chocaj chicahuac. Huan mochoquilijque hasta yolcuatque huan
    ayoc huelque chocaj pampa ayoc quipiyayayaj más fuerza.
  bus-bus: Ben Dauda kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ wii lɛ̀ aↄ̃ ↄ́ↄ dↄ̀ ai aↄ̃ gbãaa yã̀a,
    ai aↄ̃ↄe fↄ̃ wà ↄ́ↄ dↄ̀ dↄro.
  gub-BL: Na'e Tawi a'e, hehe we har a'e wà no, uzypyrog uzai'o pà a'e wà kury. Uzai'o
    tetea'u wà, te uhem wakàgaw wanuwi wà.
  eng-DRA: David and the people that were with him, lifted up their voices, and wept
    till they had no more tears.
