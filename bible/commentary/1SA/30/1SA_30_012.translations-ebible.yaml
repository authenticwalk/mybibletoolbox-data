verse: 1SA.030.012
translations:
  mal-C: ഒരു കഷണം അത്തിപ്പഴക്കട്ടയും രണ്ട് ഉണക്കമുന്തിരിയടയും കൊടുത്തു. അതു തിന്നപ്പോൾ
    അയാൾക്ക് ജീവൻ വീണ്ടുകിട്ടി; മൂന്നുരാവും മൂന്നുപകലും അയാൾ യാതൊന്നും തിന്നുകയോ വെള്ളം
    കുടിക്കുകയോ ചെയ്തിരുന്നില്ല.
  deu-TKW: 'und ihm ein Stück Feigenkuchen und zwei Rosinentrauben zu essen gegeben
    hatte, kam er wieder zu sich: er hatte nämlich drei Tage und drei Nächte nichts
    gegessen und nichts getrunken.'
  lin-lin: Bapesaki ye gato basala na bambuma ya figi mpe maboke mibale ya bambuma
    ya vino ekawuka. Sima na ye kolia yango, azwaki lisusu makasi, pamba te aliaki
    te mpe amelaki te wuta mikolo misato mpe babutu misato.
  eng-LSV: and give to him a piece of a bunch of dried figs, and two bunches of raisins,
    and he eats, and his spirit returns to him, for he has not eaten bread nor drunk
    water [for] three days and three nights.
  eng-GNV: 'Also they gaue him a fewe figges, and two clusters of raisins: and when
    he had eaten, his spirite came againe to him: for he had eaten no bread, nor drunke
    any water in three dayes, and three nightes.'
  eng-WEBSTER: 'And they gave him a piece of a cake of figs, and two clusters of raisins:
    and when he had eaten, his spirit came again to him: for he had eaten no bread,
    nor drank any water, three days and three nights.'
  nhw-BL: Nojquiya quimacaque se quentzi tlatectli tlen higos huactoc huan ome tlaxcali
    tlen xocomecatl huactoc. Huan quema tlacuajqui sempa pejqui quipiya fuerza pampa
    amo tleno quicuajtoya para eyi tonali.
  swh-ONEN: kipande cha andazi la tini na andazi la zabibu zilizokaushwa. Akala naye
    akapata nguvu, kwa kuwa hakuwa amekula chakula chochote wala kunywa maji kwa siku
    tatu usiku na mchana.
  bba-bba: Yerɑ bɑ mɑɑ nùn dɑ̃ɑ mɑrum mɛ bɑ rɑ soku fiɡien ɡbebi kɑ mɑɑ resɛm ɡbebin
    kurenu yiru wɛ̃. Ye u yebɑ kpuro di u kpɑ, mɑ win hunde yɑ wurɑmɑ. Domi u rɑɑ
    kuɑwɑ sɔ̃ɔ sɔɔ itɑ kɑ wɔ̃kunu itɑ u ǹ di u ǹ nɔrɑ.
  eng-KJVCPB: 'and they gave him a piece of a cake of figs, and two clusters of raisins:
    and when he had eaten, his spirit came again to him: for he had eaten no bread,
    nor drunk any water, three days and three nights.'
  luo-luo: nus mar kek molos gi olemb ngʼowu to gi kek molos gi resin. Nochiemo ma
    chunye noduogo nikech noyudo pok ochiemo kata modho pi kuom odiechienge adek gi
    otieno bende.
  meu-meu: Suke huahuana manena taina e henia, bona vine huahuadia kakorodia tako
    rua. E aniani vaitani, bena lalona e mauri lou; badina be dina toi hanuaboi toi
    ia na se aniani bona se inuinu.
  npi-ULB: र तिनीहरूले उसलाई एक डल्लो नेभारा र दुई झुप्पा किशमिश दिए । जब उसले ती
    खाइसक्‍यो, उसले फेरि शक्ति पायो, किनकि उसले तिन दिन र तिन रातदेखि रोटी खाएको वा
    पानी पिएको थिएन ।
  yor-yor: 'Wọ́n sì fún un ní àkàrà, èso ọ̀pọ̀tọ́ àti síírí àjàrà gbígbẹ́ méjì: nígbà
    tí ó sì jẹ ẹ́ tán, ẹ̀mí rẹ̀ sì sọjí: nítorí pé kò jẹ oúnjẹ, bẹ́ẹ̀ ni kò sì mu
    omi ní ọjọ́ mẹ́ta ní ọ̀sán, àti ní òru.'
  ind-ind: sepotong kue ara dan dua bungkus kismis, karena orang itu belum makan dan
    minum selama tiga hari dan tiga malam. Sesudah makan dan minum tenaganya pulih
    kembali.
  pes-OPCB: '@see-verse:1SA.030.011'
  tgl-ULB: at binigyan nila ng isang pirasong mamon na gawa sa igos at dalawang kumpol
    ng pasas. Nang nakakain na siya, bumalik na muli ang kanyang lakas, sapagkat hindi
    siya kumain ng tinapay ni uminom ng tubig sa loob ng tatlong araw at tatlong gabi.
  hui-hui: poge lini ale do gembebu yiagobi huba mbira nelo mialu gerebi lini do gembebu
    yini hubakibi nelo mia dege bini. Igiri ogoni ibu iba tomobi nane dege horo tebiru
    howa ai tongolo mibeheore hene. Ani homaluore heariago tomo biaruni nowa hongo
    hene.
  mya-mya: သင်္ဘော​သ​ဖန်း​သီး​ခြောက်​အ​နည်း​ငယ်​နှင့် စ​ပျစ် သီး​ခြောက်​နှစ်​ပြွတ်​ကို​လည်း​ကောင်း​ပေး​ကြ​၏။
    လူ​ငယ်​သည်​ထို​အ​စား​အ​စာ​များ​ကို​စား​ပြီး နောက်​ပြန်​၍​အား​ပြည့်​လာ​လေ​သည်။
    သူ​သည် သုံး​ရက်​တိုင်​တိုင်​မည်​သည့်​အ​စာ​ရေ​စာ​မျှ မ​စား​မ​သောက်​ခဲ့​ရ။-
  bod-N: དེ་ནས་ཁོ་ལ་སེ་ཡབ་ལེབ་མོ་ཞིག་དང་། རྒུན་འབྲུམ་སྐམ་པོ་ལེབ་མོ་གཉིས་བཏང་ནས་དེ་ཟོས་པ་ན།
    ཁོ་ལ་ཡང་བསྐྱར་སྟོབས་ཤུགས་རྒྱས་པ་སྟེ། མི་དེས་ཉིན་ཞག་གསུམ་ལ་ཁ་ཟས་མ་སྤྱད་ཆུ་ཡང་མ་འཐུང་བ་ཡིན།
  sna-sna: chimedu chekeke ramaonde akaoma uye makeke maviri amazambiringa akaomeswa.
    Akadya akasimba, nokuti akanga asina kudya chipi zvacho kana kunwa mvura kwamazuva
    matatu nousiku hutatu.
  spa-BLM: Le dieron un trozo de una torta de higos y dos racimos de pasas. Cuando
    hubo comido, su espíritu volvió a él, pues no había comido pan ni bebido agua
    durante tres días y tres noches.
  cac-cac: Ix yac'anpax jab' taquin̈ higo eb' b'ob'il icha vail d'a vin̈ yed' pax
    chab' b'uyan̈ sat uva tacjinac. Ayic ix lajvi sva jun vin̈ aj Egipto chi', ix
    och val yip vin̈ ix yab'i, yujto schab'jialxo scan sva vin̈, ma yuc'an a' vin̈.
  swh-ULB: kisha walimpa kipande cha keki ya tini na vishada viwili vya zabibu. Alipomaliza
    kula, akapata nguvu tena, kwa kuwa alikuwa hajala mkate wala kunywa maji, siku
    tatu mchana na usiku.
  bel-bel: і далі яму частку зь вязанкі смокваў і дзьве вязанкі разынак, і ён еў і
    ўмацаваўся, бо ён ня еў хлеба і ня піў вады тры дні і тры ночы.
  deu-ELBBK: und sie gaben ihm eine Schnitte Feigenkuchen und zwei Rosinenkuchen,
    und er aß; und sein Geist kam ihm wieder, denn er hatte drei Tage und drei Nächte
    kein Brot gegessen und kein Wasser getrunken.
  mbb-OT: wey sengekemkem he ingkagkag he higus wey dezuwa he akup he pasas, su tetelu
    he andew he wazà mekekaan wey wazà mekeinum, ne hein nekekaan wey nekeinum sikandin
    ne human pa mebmezesen sikandin.
  mal-2015: അവർ അവന്നു ഒരു കഷണം അത്തിയടയും രണ്ടു ഉണക്കമുന്തിരിക്കുലയും കൊടുത്തു; അതു
    തിന്നപ്പോൾ അവന്നു ഉയിർവീണു; മൂന്നു രാവും മൂന്നു പകലും അവൻ ആഹാരം കഴിക്കയോ വെള്ളം
    കുടിക്കയോ ചെയ്തിട്ടില്ലായിരുന്നു.
  rmc-rmc: kotor bokeľi le figendar the duj konarica šuke hrozni. Sar chaľa, takoj
    avľa ke peste, bo imar trin džives the trin rača ňič na chaľa aňi na piľa.
  pes-OPV: و پاره‌ای از قرص انجیر و دوقرص کشمش به او دادند و چون خورد روحش به وی بازگشت
    زیرا که سه روز و سه شب نه نان خورده، و نه آب نوشیده بود.
  ron-1924: ши й-ау май дат ши о легэтурэ де смокине ши доуэ легэтурь де стафиде.
    Дупэ че а мынкат, й-ау венит ярэшь путериле, кэч ну мынкасе ши ну бэусе апэ де
    трей зиле ши трей нопць.
  ben-OBCV: সেই খাবার ছিল ডুমুরচাকের খানিকটা পিঠে ও কিশমিশ দিয়ে তৈরি দুটি পিঠে। সে
    সেগুলি খেয়ে শক্তি ফিরে পেয়েছিল, কারণ সে তিন দিন তিনরাত খাবার খায়নি বা জলও পান
    করেননি।
  som-som: Oo waxay kaloo siiyeen fud yar oo berde ah, iyo laba rucubood oo sabiib
    ah; oo markuu cunay ayaa naftii ku soo noqotay, waayo, saddex maalmood iyo saddex
    habeen kibisna ma uu cunin, biyona ma uu cabbin.
  lat-VUC: 'sed et fragmen massæ caricarum, et duas ligaturas uvæ passæ. Quæ cum comedisset,
    reversus est spiritus ejus, et refocillatus est: non enim comederat panem, neque
    biberat aquam, tribus diebus et tribus noctibus.'
  eng-ASVBT: 'and they gave him a piece of a cake of figs, and two clusters of raisins:
    and when he had eaten, his spirit came again to him; for he had eaten no bread,
    nor drunk any water, three days and three nights.'
  ita-1885: Gli diedero ancora un pezzo d'una massa di fichi secchi, e due grappoli
    d'uva secca; ed egli mangiò, e lo spirito gli rivenne; perciocchè egli non avea
    mangiato pane, nè bevuta acqua, da tre giorni, e da tre notti.
  eng-LXXUP: And they gave him a piece of a cake of figs, and he ate, and his spirit
    was restored in him; for he had not eaten bread, and had not drunk water three
    days and three nights.
  eng-ULB: and they gave him a piece of a cake of figs and two clusters of raisins.
    When he had eaten, he gained strength again, for he had eaten no bread nor drunk
    any water for three days and three nights.
  spa-VBL: También le dieron un trozo de una torta de higos y dos tortas de pasas.
    Se los comió y se recuperó, porque llevaba tres días y tres noches sin comer ni
    beber.
  fra-_FOB: Ils lui donnèrent aussi quelques figues sèches, et deux grappes de raisins
    secs. Il les mangea donc, et reprit ses esprits; car il n'avait point mangé de
    pain, ni bu d'eau depuis trois jours et trois nuits.
  mal-mal: അവർ അവന് ഒരു കഷണം അത്തിയടയും രണ്ട് ഉണക്കമുന്തിരിക്കുലയും കൊടുത്തു; അത്
    തിന്നപ്പോൾ അവന്റെ ശക്തി അവന് തിരികെ ലഭിച്ചു; മൂന്നു രാവും മൂന്നു പകലും അവൻ ആഹാരം
    കഴിക്കുകയോ വെള്ളം കുടിക്കുകയോ ചെയ്തിട്ടില്ലായിരുന്നു.
  urd-GVR: anjīr kī ṭikkī kā ṭukṛā aur kishmish kī do ṭikkiyāṅ khilāīṅ. Tab us kī
    jān meṅ jān ā gaī. Use tīn din aur rāt se na khānā, na pānī milā thā.
  suz-BL: मेको कली डल्‍ला का फोव़शी गेडा नु डल्‍ला निक्‍शी सोक्‍शो अङगुर यो गेमे बाक्‍त।
    मिनु मेको नेक्‍गा नोले मेको आ सोक्‍त पिमाक्‍त। मारदे हना मेकोम नाक्‍त सां नु नाक्‍दो
    सां सम्‍म मारेइ मजशो बाक्‍माक्‍त।
  ita-1927: e gli diedero un pezzo di schiacciata di fichi secchi e due picce d’uva.
    Quand’egli ebbe mangiato, si riebbe, perché non avea mangiato pane né bevuto acqua
    per tre giorni e tre notti.
  ckb-ckb: ئینجا نانە هەنجیرێک و دوو هێشووە کشمیشیان پێدا، خواردی و ڕۆحی بەبەردا هاتەوە،
    چونکە سێ ڕۆژ و سێ شەو نانی نەخواردبوو و ئاوی نەخواردبووەوە.
  eng-BBE: And they gave him part of a cake of figs and some dry grapes; and after
    the food, his spirit came back to him, for he had had no food or drink for three
    days and nights.
  kan-OKCV: ಅವನಿಗೆ ನೀರನ್ನು ಕುಡಿಸಿ, ಅಂಜೂರ ಹಣ್ಣಿನ ಉಂಡೆಯನ್ನೂ, ಒಣಗಿದ ಎರಡು ದ್ರಾಕ್ಷಿ ಗೊಂಚಲುಗಳನ್ನೂ
    ಅವನಿಗೆ ಕೊಟ್ಟರು. ಅವನು ಅವುಗಳನ್ನು ತಿಂದಾಗ ಚೇತರಿಸಿಕೊಂಡನು. ಅವನು ರಾತ್ರಿ ಹಗಲು ಮೂರು ದಿವಸದಿಂದ
    ರೊಟ್ಟಿ ತಿಂದಿರಲಿಲ್ಲ, ನೀರನ್ನೂ ಕುಡಿದಿರಲಿಲ್ಲ.
  tam-2017: அத்திப்பழ அடையின் ஒரு துண்டையும், உலர்ந்த இரண்டு திராட்சைப்பழக் குலைகளையும்
    அவனுக்குக் கொடுத்தார்கள்; அதை அவன் சாப்பிட்டபின்பு, அவனுடைய உயிர் திரும்ப அவனுக்குள்
    வந்தது. அவன் இரவு பகல் மூன்று நாளாக அப்பம் சாப்பிடாமலும் தண்ணீர் குடிக்காமலும்
    இருந்தான்.
  spa-RV-1909: Diéronle también un pedazo de masa de higos secos, y dos hilos de pasas.
    Y luego que comió, volvió en él su espíritu; porque no había comido pan ni bebido
    agua en tres días y tres noches.
  ron-BTF: Și i-au dat o bucată de turtă de smochine și doi ciorchini de stafide;
    și după ce a mâncat, duhul lui i-a revenit, pentru că nu mâncase pâine, nici nu
    băuse apă trei zile și trei nopți.
  eng-WEBP: They gave him a piece of a cake of figs and two clusters of raisins. When
    he had eaten, his spirit came again to him; for he had eaten no bread, and drank
    no water for three days and three nights.
  eng-FBV: They also gave him a piece of a fig cake and two raisins cakes. He ate
    them and recovered, because he hadn't had any food or water for three days and
    nights.
  nld-1939: ook gaven ze hem vijgen-en twee druivenkoeken. Toen hij gegeten had, kwam
    hij weer bij; hij had namelijk in drie dagen en drie nachten geen voedsel gebruikt
    en geen water gedronken!
  nch-BL: Nojquiya quimacaque se quentzi tatecti ten higos huactoc huan ome taxcali
    ten xocomecat huactoc. Huan quema tacuajqui sempa pejqui quipiya fuerza pampa
    amo teno quicuajtoya para eyi tonati.
  vie-1934: cũng ban cho người ăn một cái bánh trái vả khô và hai bánh nho khô. Người
    ăn, bèn được hồi sức lại; vì trong ba ngày ba đêm người không ăn, không uống chi
    hết.
  hin-CV: इसके अतिरिक्त उन्होंने उसे खाने के लिए एक पिण्ड अंजीर तथा एक गुच्छा किशमिश
    भी दिया. भोजन कर लेने के बाद उसमें स्फूर्ति लौट आई. तीन दिन और तीन रात से उसने
    कुछ भी न खाया था नहीं कुछ पिया था.
  spa-BES: Y le dieron parte de un pastel de higos y algunas uvas secas; y después
    de la comida, su espíritu regresó a él, ya que no había comido ni bebido durante
    tres días y noches.
  tdx-tdx: vaho nanjotsoa’ iareo garaton-tsakoa naho valoboke anga­roza’e maike roe;
    aa ie nikama, nimpoly ama’e ty fiai’e, fa telo andro, telo haleñe re tsy nikama
    mofo ndra ninon-drano.
  tha-KJV: และให้ขนมมะเดื่อแผ่นหนึ่​งก​ับช่​ออง​ุ่นแห้งสองช่อ เมื่อเขารับประทานแล้ว
    จิ​ตใจของเขาก็ฟื้นขึ้น เพราะเขาไม่​ได้​รับประทานขนมปังหรื​อด​ื่​มน​้ำมาสามวันสามคืนแล้ว
  por-BR-2018: Deram-lhe também um pedaço de massa de figos secos, e dois cachos de
    passas. E logo que comeu, voltou nele seu espírito; porque não havia comido pão
    nem bebido água em três dias e três noites.
  deu-ELO: und sie gaben ihm eine Schnitte Feigenkuchen und zwei Rosinenkuchen, und
    er aß; und sein Geist kam ihm wieder, denn er hatte drei Tage und drei Nächte
    kein Brot gegessen und kein Wasser getrunken.
  eng-WYC-2018: but also they gave to him a gobbet of a bundle of dried figs, and
    two clusters of dried grapes. And when he had eaten those, his spirit turned again
    to him, and he was comforted; for he had not eaten bread, neither had drunk water
    in three days and three nights. (and they also gave him a piece of a bundle of
    dried figs, and two clusters of dried grapes. And when he had eaten them, his
    spirit returned to him, and he was strengthened; for he had not eaten any bread,
    or drunk any water, for three days and three nights.)
  epo-epo: Kaj oni donis al li pecon da figa kuko kaj du kuketojn sekvinberajn, kaj
    li manĝis, kaj revenis al li lia spirito, ĉar antaŭ tio li dum tri tagoj kaj tri
    noktoj ne manĝis panon kaj ne trinkis akvon.
  uig-PIN: uningƣa bir parqǝ ǝnjür poxkili bilǝn ikki kixmix poxkilinimu bǝrdi. U
    bularni yǝp, uningƣa ⱪaytidin jan kirdi; qünki u üq keqǝ-kündüz nan yemigǝn, sumu
    iqmigǝnidi.
  beo-beo: Ilia da figi ifa fage hafoga:i amola waini fage hafoga:i gagabu aduna igili
    i. Be e da eso udiana ha:i hame mai galuba:le, e da amo ha:i manu i, amo nanoba
    ea gasa da bu denesi dagoi ba:i.
  tpi-OTNT: na wanpela liklik mekpas pikinini fik ol i bin mekim drai na tupela mekpas
    pikinini wain ol i bin mekim drai. Em i no bin kaikai na dring wara inap tripela
    de stret na em i dai long hangre na i no gat strong. Na taim em i kaikai pinis,
    em i kisim strong gen.
  hau-SA: Suka ba shi saura wainan ’ya’yan ɓaure da kuma wainan ’ya’yan inabi, ya
    ci ya sami ƙarfi. Gama bai ci ba, bai sha ba, har yini uku da dare uku.
  uig-LAT: uninggha bir parche enjür poshkili bilen ikki kishmish poshkilinimu berdi.
    U bularni yep, uninggha qaytidin jan kirdi; chünki u üch kéche-kündüz nan yémigen,
    sumu ichmigenidi.
  nde-nde: ingxenye yekhekhe lemikhiwa ekhanyiweyo lekhekhe lamavini awonyisiweyo.
    Wadla wathola amandla, ngoba wayengadlanga lutho njalo enganathanga manzi insuku
    ezintathu lobusuku obuthathu.
  ton-ton: 'Pea naʻa nau tuku kiate ia ʻae konga fiki naʻe natu; mo e fuhi kālepi
    mōmoa ʻe ua: pea hili ʻene kai, naʻe toe haʻu hono laumālie kiate ia: he naʻe
    ʻikai kai ʻe ia ha mā, pe inu ha vai, ʻi he ʻaho ʻe tolu mo e pō ʻe tolu.'
  ces-1613: Dali jemu též kus hrudy fíků a dva hrozny suché. A tak pojedl a okřál
    zase, (nebo byl nic nejedl ani nepil tři dni a tři noci).
  eng-WMB: They gave him a piece of a cake of figs and two clusters of raisins. When
    he had eaten, his spirit came again to him; for he had eaten no bread, and drank
    no water for three days and three nights.
  tam-TCV: அவனுக்கு அத்திப்பழ அடையில் ஒரு துண்டையும், இரண்டு திராட்சைப்பழ அடைகளையும்
    கொடுத்தார்கள். அவன் மூன்று நாட்களாக இரவும் பகலும் தண்ணீர் குடியாமலும், உணவு சாப்பிடாமலும்
    இருந்தான். எனவே அவர்கள் கொடுத்த உணவைச் சாப்பிட்டவுடன் களைப்பு நீங்கிப் பெலனடைந்தான்.
  ceb-ULB: ug gihatagan nila siya ug tinapay nga hinimo gikan sa igos ug duha ka pungpong
    sa mga binulad nga ubas. Sa dihang nakakaon na siya, nahibalik pag-usab ang iyang
    kusog, tungod kay wala siya nakakaon ug tinapay ni nakainom ug tubig sulod sa
    tulo ka adlaw ug tulo ka gabii.
  pol-UBG: Dali mu także kawałek placka figowego i dwa pęczki rodzynków. Kiedy to
    zjadł, ożył w nim jego duch, gdyż przez trzy dni i trzy noce nie jadł chleba ani
    nie pił wody.
  urd-GVU: انجیر کی ٹکی کا ٹکڑا اور کشمش کی دو ٹکیاں کھلائیں۔ تب اُس کی جان میں جان
    آ گئی۔ اُسے تین دن اور رات سے نہ کھانا، نہ پانی ملا تھا۔
  deu-1912: und gaben ihm ein Stück Feigenkuchen und zwei Rosinenkuchen. Und da er
    gegessen hatte, kam sein Geist wieder zu ihm; denn er hatte in drei Tagen und
    drei Nächten nichts gegessen und kein Wasser getrunken.
  kan-2017: ಅಂಜೂರ ಹಣ್ಣಿನ ಉಂಡೆಯನ್ನೂ ಎರಡು ದ್ರಾಕ್ಷಿ ಗೊಂಚಲುಗಳನ್ನು ಕೊಟ್ಟರು. ಮೂರು ದಿನ ಹಗಲಿರುಳು
    ಅನ್ನಪಾನವಿಲ್ಲದೆ ಬಹಳವಾಗಿ ಬಳಲಿಹೋಗಿದ್ದ ಇವನು ಅವುಗಳನ್ನು ತಿನ್ನುತ್ತಲೇ ಚೇತರಿಸಿಕೊಂಡನು.
  yap-yap: boch e fig nib fengfeng, nge l’agruw punug i grape ni kan gelk’ad ke mlik’.
    Me abich nge mu’ me sul gelngin; ya de kay fa unum ban’en nike polo’ e dalip e
    rran riy.
  hlt-MCSB: Te phoeiah anih te thaidae thaidae phaklung pakhat neh, misur rhae panit
    a paek uh. Anih te khothaih hninthum neh khoyin hninthum buh ca pawt tih tui a
    ok pawt dongah tekah te a caak daengah ni a dawn a sai pah pueng.
  mdy-ETH: '@see-verse:1SA.030.011'
  twi-ASANTE: Wɔsane maa no borɔdɔma ɔfam sin bi ne bobe aba abɔnta, ɛfiri sɛ, na
    hwee nkaa nʼano nnansa awia ne anadwo. Ankyɛre na ɔnyaa ahoɔden.
  eng-WEBU: They gave him a piece of a cake of figs and two clusters of raisins. When
    he had eaten, his spirit came again to him; for he had eaten no bread, and drank
    no water for three days and three nights.
  wal-wal: Qassi balasiyaa lichchakuwaa melaappe baggaanne naa77u wurcco woiniyaa
    teeraa ayyo immidosona; immin miidi gasttiis; aissi giikko, i heezzu gallassinne
    heezzu qammi quma mibeenna haattakka uyibeenna.
  spa-PDDPT: Le dieron un trozo de torta de higos secos y dos racimos de uvas pasas.
    Y cuando él comió le volvió el aliento, porque no había comido pan ni bebido agua
    en tres días y tres noches.
  gun-gun: Ome'ẽ avi peteĩ figo pirukue apomo ra'ykue'i, mokoĩ uva'a pirukue guive.
    Ha'e ramo ho'upa. Ha'e gui ikangy gui imbaraeteve ju, mboapy ára ha'e mboapy pytũ
    re ma mba'eve ndo'uvei, neĩ yy ndoy'uvei va'ekue.
  agu-BL: Nin cyak' jun piẍ tort yi wutz ibẍ cu'n tetz, tu cob tort yi wutz uva cu'n
    yi skejt. Yi wi't wane'n, nin tzun jal mu'ẍ walor yi jun aj Egiptoja'tz, na nsken
    wi't el oxix k'ej ta'n tu oxix ak'bal yi qui na wan nin qui'c mu'ẍ tc'a'.
  ilo-ULB: ken inikkanda iti maysa nga iwa ti tinapay a naaramid iti igos ken dua
    a raay ti pasas. Idi nalpasen a nangan, pimmigsa manen, ta saan isuna a nangan
    iti tinapay wenno imminom iti danum iti las-ud ti tallo nga aldaw ken tallo a
    rabii.
  kpg-kpg: mono ‘fig’ maangoo, mono daulogo golee waini e lua. I muli hua dono miami,
    gei mee gu maaloo, idimaa nia laangi e dolu gei mee digi miami be inu.
  uig-ARA: ئۇنىڭغا بىر پارچە ئەنجۈر پوشكىلى بىلەن ئىككى كىشمىش پوشكىلىنىمۇ بەردى.
    ئۇ بۇلارنى يەپ، ئۇنىڭغا قايتىدىن جان كىردى؛ چۈنكى ئۇ ئۈچ كېچە-كۈندۈز نان يېمىگەن،
    سۇمۇ ئىچمىگەنىدى.
  sus-sus: alɔ xɔrɛ nun tamare mɔɔli nde xaraxi. A to gɛ a dɛgede, a naxa a yɛtɛ kolon.
    A nu bara fɛɛɲɛn saxan nun kɔɛ saxan ti, a mu a dɛge, a mu ye min.
  pon-2006: iangahki pik madekeng oh dunen wahn wain riau. Mwurin kisin pwutako eh
    mwengeier, e ahpw kehlailda; pwe rahn siluh me e sohte mwenge oh nimpil.
  ksd-ksd: Dia ga tul tar ra pakana gem pirana, a vuai na lovo tana, ma a ura kura
    vuai na vain; ma ba i ga tar ian par i ga lagar, tago pa i ga en ta gem ma pa
    i ga mome ta tava a utul a bung na keake ma a utul a bung na marum.
  tur-YTC: Ona bir parça kuru incir ve iki salkım kuru üzüm verdiler. Yemeğini yiyince
    ruhu yeniden kendine geldi; çünkü üç gün üç gecedir ekmek yememiş ve su içmemişti.
  grc-BRENT: καὶ διδόασιν αὐτῷ κλάσμα παλάθης καὶ ἔφαγε, καὶ κατέστη τὸ πνεῦμα αὐτοῦ
    ἐν αὐτῷ· ὅτι οὐ βεβρώκει ἄρτον, καὶ οὐ πεπώκει ὕδωρ τρεῖς ἡμέρας καὶ τρεῖς νύκτας.
  ind-AYT: Mereka juga memberinya sepotong kue ara dan dua kue kismis. Setelah memakannya,
    semangatnya pulih kembali, sebab dia tidak makan dan minum selama tiga hari tiga
    malam.
  nya-nya: Anamupatsanso chidutswa cha keke yankhuyu ndi makeke awiri a mphesa zowumika
    kuti adye. Atadya anapezanso mphamvu popeza anakhala masiku atatu wosadya kapena
    kumwa kanthu kalikonse.
  hrv-hrv: Dadoše mu grudu smokava i dva grozda suhoga grožđa. Kad je to pojeo, vratio
    mu se život, jer tri dana i tri noći ne bijaše ništa jeo i ništa pio.
  mps-mps: tama te ni fik du wai dwasianu me deli duani te augwa olali te me selama,
    tama te wain du wai duani si me augwa te wai ilali, te tama nai meba mawai. Aga
    te nai me wę tusiąbadi, te sela sogo mu nai sili bidai, tama aga te nai sigo
    mu selama, tama bomo meni yai. Tama tialima, aga te nai tula silibo si da, aga
    te bomo ma salio.
  tpi-tpi: na wanpela liklik mekpas pikinini fik ol i bin mekim drai na tupela mekpas
    pikinini wain ol i bin mekim drai. Em i no bin kaikai na dring wara inap tripela
    de stret na em i dai long hangre na i no gat strong. Na taim em i kaikai pinis,
    em i kisim strong gen.
  dan-1931: desuden gav de ham en Figenkage og to Rosinkager. Da han havde spist,
    kom han til Kræfter; thi han havde hverken spist eller drukket i hele tre Døgn.
  vie-OVCB: Họ cho người ấy một miếng bánh trái vả và hai chùm nho. Ăn xong, tinh
    thần người ấy tỉnh táo vì đã nhịn đói ba ngày ba đêm.
  guj-2017: અને તેઓએ તેને અંજીરના ચકતામાંથી એક ટુકડો તથા સૂકી દ્રાક્ષાની બે લૂમો આપી.
    તેણે ખાધું એટલે તેનામાં તાકાત આવી, કેમ કે તેણે ત્રણ દિવસ તથા ત્રણ રાત દરમ્યાન
    કશું ખાધું ન હતું; કે પાણી પણ પીધું ન હતું.
  pon-2006A: iangahki pik madekeng oh dunen wahn wain riau. Mwurin kisin pwutako eh
    mwengeier, e ahpw kehlailda; pwe rahn siluh me e sohte mwenge oh nimpil.
  por-BRBSL: Deram-lhe um pedaço de bolo de figos e dois cachos de passas de uva.
    Quando ele comeu, seu espírito voltou a ele; pois ele não tinha comido pão e não
    tinha bebido água por três dias e três noites.
  cth-cth: Hahoi thaibunglung paw phen buet touh, misurpaw phen kahni touh a poe awh.
    Ahni ni a ca teh a tha bout ao. Hnin thum touh thung catnet laipalah kahai lah
    ao toe.
  twi-twi: Wɔsan maa no borɔdɔma ɔfam sin bi ne bobe aba ɔbɔnta, efisɛ na hwee nkaa
    nʼano nnansa; awia ne anadwo. Ankyɛ na onyaa ahoɔden.
  hlt-hlt: Te phoeiah anih te thaidae thaidae phaklung pakhat neh, misur rhae panit
    a paek uh. Anih te khothaih hninthum neh khoyin hninthum buh ca pawt tih tui a
    ok pawt dongah tekah te a caak daengah ni a dawn a sai pah pueng.
  tbz-SIM: nɛ̀ fínyĩ̀ kó yɛbɛ kperɛ̀ siyɔɔ sìdɛ́sì, kòo cɑ́ɑ́kɛ́ kɛ́yɑ̃̀ kɛ́pɛ́tɛ́
    muwɛ̃rímú. Ò do í di dɛ̀mɑrɛ̀ iyie nyìtɑ̃ɑ̃ti, dɛyènnɛ̀ dɛ̀tɑ̃ɑ̃ti.
  msy-2020: Egha me fighɨn ikɨzir muziarir apuzizir mam ko wainɨn ovɨzir apuzizir
    ikɨzir pumuning a ganɨngi. Ana aruer 3pla ko dɨmagarir 3plan dagheba ko dɨpatam
    amezir puvatɨgha, mɨtiriam bangɨn mɨkɨrɨgha, gavgaviba bar puvatɨ. An amegha gɨvagha
    ua gavgavim ini.
  dop-dop: Pɑ hɑ-ɩ tɔtɔɣɔ fiki pee kʋwʋlɛɛ pɑɣɑlɛ, nɑ lɛsɛŋ kʋwʋlʋ pɑɣɑ kɛ nɑɑlɛ,
    nɑ ɩ́ tɔɣɔ nɑ ɩ́ lɑ́ ɑlɑɑfǝyɑ. Mpi tɔ, kʋyɛɛŋ tooso kɛ ɩ tɑ tɔɣɔ ɩ tɑ nyɔɔ.
  azb-azb: Sonra bir dilim basılmış əncir lavaşanası ilə iki salxım quru üzüm verdilər.
    O da yeyib özünə gəldi, çünki üç gün-üç gecə çörək yeməmiş və su içməmişdi.
  eng-DBY: and gave him a piece of fig-cake and two raisin-cakes, and he ate, and
    his spirit came again to him; for he had eaten no bread, nor drunk any water,
    for three days and three nights.
  hin-2017: फिर उन्होंने उसको अंजीर की टिकिया का एक टुकड़ा और दो गुच्छे किशमिश दिए।
    और जब उसने खाया, तब उसके जी में जी आया; उसने तीन दिन और तीन रात से न तो रोटी खाई
    थी और न पानी पिया था।
  wol-KYG: Ab danku figg ju wow ak ñaari danki reseñ lañu ko leel, mu doora leqliku,
    ndax dafa fekk lekkul, naanul diiru ñetti guddi ak ñetti bëccëg.
  eng-YLT: and give to him a piece of a bunch of dried figs, and two bunches of raisins,
    and he eateth, and his spirit returneth unto him, for he hath not eaten bread
    nor drunk water three days and three nights.
  eng-WYC-2017: but also they gave to him a gobbet of a bundle of dried figs, and
    two clusters of dried grapes. And when he had eaten those, his spirit turned again
    to him, and he was comforted; for he had not eaten bread, neither had drunk water
    in three days and three nights.
  eng-WMBB: They gave him a piece of a cake of figs and two clusters of raisins. When
    he had eaten, his spirit came again to him; for he had eaten no bread, and drank
    no water for three days and three nights.
  urd-GVH: अंजीर की टिक्की का टुकड़ा और किशमिश की दो टिक्कियाँ खिलाईं। तब उस की जान
    में जान आ गई। उसे तीन दिन और रात से न खाना, न पानी मिला था।
  rug-rug: kaiqa piqi tava popadi, meke karua kata resini. Beto henahena sa si ṉiṉira
    pule. Ka ṉeta rane dodurudi si loketoṉa hokara hite hena na napoa si asa.
  gaz-gaz: Akkasumas bixxillee harbuu cabaa tokkoo fi bixxillee ija wayinii lama kennaniif.
    Innis nyaatee lubbuun itti deebite; inni guyyaa sadii fi halkan sadii homaa hin
    nyaanne, bishaanis hin dhugne tureetii.
  fra-LSG: et ils lui donnèrent un morceau d’une masse de figues sèches et deux masses
    de raisins secs. Après qu’il eut mangé, les forces lui revinrent, car il n’avait
    point pris de nourriture et point bu d’eau depuis trois jours et trois nuits.
  yal-yal: E yi xɔdɛ xarena nde so a yii e nun ɲaxundan xaren tɔnsɔn firin. A to yelin
    ne donɲɛ, a xaxili sɔtɔ, bayo a bata yi yanyi saxan kɔɛ saxan ti a mi ige min
    a mi donse don.
  haw-1868: 'A haawi aku lakou ia ia i kekahi apana o ke pai fiku, a i elua huiwaina
    maloo: a pau kana ai ana, hiki hou mai la ka ikaika ia ia; no ka mea, aole ia
    i ai i ka berena, aole hoi i inu i ka wai i na la a me na po ekolu.'
  arb-NAV: ثُمَّ أَعْطَوْهُ قُرْصاً مِنْ تِينٍ وَعُنْقُودَيْنِ مِنْ زَبِيبٍ. وَبَعْدَ
    أَنْ أَكَلَهَا انْتَعَشَتْ رُوحُهُ، لأَنَّهُ لَمْ يَكُنْ قَدْ أَكَلَ طَعَاماً
    وَلا شَرِبَ مَاءً مُنْذُ ثَلاثَةِ أَيَّامٍ وَثَلاثِ لَيَالٍ.
  ewe-ewe: Wotsɔ gbotsetsebolo eve kple waintsetse ƒuƒu eve nɛ. Esi wòɖu nu siawo
    la, egbɔ agbe elabena meɖu naneke alo no tsi ŋkeke etɔ̃ kple zã etɔ̃ o.
  eng-LEE: And they gave him a piece of a cake of figs, and two clusters of raisins,
    and he ate, and then his spirit returned to him; for he had not eaten any bread,
    nor drunk any water, three days and three nights.
  asm-FB: বিশেষকৈ তেওঁলোকে তেওঁক এটা ডিমৰুৰ পিঠা আৰু দুথোপা শুকান দ্ৰাক্ষাগুটি খাবলৈ
    দিলে, সেইবোৰ খোৱাৰ পাছত তেওঁ পুনৰ শক্তি পালে; কিয়নো তেওঁ তিনি দিন-ৰাতি একো খোৱা
    নাছিল।
  sus-A: عَلْ شْرّ نُن تَمَرٍ مْولِ ندٍ شَرَشِ. عَ تٌ فّ عَ دّفٍدٍ، عَ نَشَ عَ يّتّ
    كٌلٌن. عَ نُ بَرَ قّيحّن سَشَن نُن كْي سَشَن تِ، عَ مُ عَ دّفٍ، عَ مُ يٍ مِن.
  fra-SBL: Ils lui donnèrent un morceau d'un gâteau de figues et deux grappes de raisins
    secs. Quand il eut mangé, son esprit revint à lui, car il n'avait pas mangé de
    pain ni bu d'eau depuis trois jours et trois nuits.
  hbo-hbo: וַיִּתְּנוּ־לֹו֩ פֶ֨לַח דְּבֵלָ֜ה וּשְׁנֵ֤י צִמֻּקִים֙ וַיֹּ֔אכַל וַתָּ֥שָׁב
    רוּחֹ֖ו אֵלָ֑יו כִּ֠י לֹֽא־אָ֤כַל לֶ֙חֶם֙ וְלֹא־שָׁ֣תָה מַ֔יִם שְׁלֹשָׁ֥ה יָמִ֖ים
    וּשְׁלֹשָׁ֥ה לֵילֹֽות׃ ס
  pjt-pjt: '@see-verse:1SA.030.011'
  kik-kik: na kĩenyũ kĩa ngũyũ hihe na imanjĩka igĩrĩ cia thabibũ nyũmithie. Akĩrĩa
    agĩcookwo nĩ hinya, nĩ ũndũ ndaarĩte irio kana akanyua maaĩ handũ ha mĩthenya
    ĩtatũ, ũtukũ na mũthenya.
  fra-NCL: ils lui donnèrent une tranche d’un gâteau de figues sèches et deux gâteaux
    de raisins secs. Dès qu’il eut pris de la nourriture, ses esprits lui revinrent,
    car il n’avait mangé de nourriture ni bu d’eau depuis trois jours et trois nuits.
  cek-AK: thaiduet thaih hoiah sak ih takaw phaek, misur thaih kazaek hoiah sak ih
    takaw hnetto a paek o, anih mah takaw caak pacoengah, tha oh let. Anih loe ni
    thumto pacoeng qum thumto thung buhcaa ai moe, tui doeh nae ai ah oh.
  cuk-cuk: Ega higo-sategwad-madu gwagwen, degi, uva-sategwad-madu gwabo uksamarbalid.
    Ar ade, we-dule ibapaagus na yoo mas-gunne gudiid. Geb Egipto-dule mas-guchagu,
    ganguded.
  uig-CYR: униңға бир парчә әнҗир пошкили билән икки кишмиш пошкилиниму бәрди. У буларни
    йәп, униңға қайтидин җан кирди; чүнки у үч кечә-күндүз нан йемигән, суму ичмигән
    еди.
  tel-2017: వారు అతనికి అంజూరపు ముద్ద తుంచి ఇచ్చారు. రెండు ఎండు ద్రాక్ష ముద్దలు అతనికిచ్చారు.
    అతడు మూడు రోజులనుండి పస్తులున్నాడు. భోజనం చేసిన తరువాత అతడి ప్రాణం తెప్పరిల్లింది.
  hat-BSA: Yo te ba li yon mòso gato fig etranje ak de grap rezen pou li te manje.
    Epi lespri li te vin leve, paske li pa t manje ni bwè dlo pandan twa jou ak twa
    nwit.
  kos-kos: ac fig paola, ac tun in grape pao luo. Ke el mongo tari na el kui. El tuh
    tia mongo ku nim ke lusen len tolu.
  hbo-WLC: וַיִּתְּנוּ־לוֹ֩ פֶ֨לַח דְּבֵלָ֜ה וּשְׁנֵ֤י צִמֻּקִים֙ וַיֹּ֔אכַל וַתָּ֥שָׁב
    רוּח֖וֹ אֵלָ֑יו כִּ֠י לֹֽא־אָ֤כַל לֶ֙חֶם֙ וְלֹא־שָׁ֣תָה מַ֔יִם שְׁלֹשָׁ֥ה יָמִ֖ים
    וּשְׁלֹשָׁ֥ה לֵילֽוֹת׃ ס
  ibo-ibo: Ihe ha nyere ya bụ achịcha fiig, na ụyọkọ mkpụrụ vaịnị abụọ nke a mịkpọrọ
    amịkpọ. Mgbe o richara ha, o nweghachiri onwe ya, nʼihi na o ribeghị nri ọbụla,
    maọbụ ṅụọ mmiri ọbụla ụbọchị atọ, ehihie na nʼabalị.
  ory-ory: ପୁଣି, ସେମାନେ ତାହାକୁ ଡିମ୍ବିରିଚକ୍ତିରୁ ଏକ ଖଣ୍ଡ ଓ ଦୁଇ ପେଣ୍ଡା ଦ୍ରାକ୍ଷା ଦେଲେ;
    ଆଉ ସେ ଭୋଜନ କରନ୍ତେ ଚେତନା ପାଇଲା, କାରଣ ସେ ତିନି ଦିନ ତିନି ରାତ୍ରି କିଛି ଆହାର କରି ନ ଥିଲା,
    କି କିଛି ଜଳ ପାନ କରି ନ ଥିଲା।
  chk-chk: ra pwal ngeni eu kinikinin echö nokop seni fik me ruoumw föün wain mi pwas.
    Nge lupwen a wes me mongö, a aiepöchökül, pun esap mongö o ün lon ükükün ülüngat
    rän me ülüngat pwin.
  ssd-ssd: Taŋana le nane ndek fik kareŋganu soŋ ŋak ande tumba bret foŋfoŋ grep kareŋganumbi
    pipnaig tuku ta turmba nu tunaig le nyina. Taŋgo ta nu ait keŋmba nyamagaŋ kule
    kugatok minna tukunu kile nu nyamagaŋ ta kilmba nyumba maŋ saŋgri tina.
  rop-rop: '@see-verse:1SA.030.011'
  ukr-1871: І дано йому шмат вязанки смоківної та дві вязки родзинків зʼїсти, і він
    їв та й прийшов до себе, бо три днї нїчого не їв і нїчого не пив.
  deu-1951: und gaben ihm ein Stück Feigenkuchen und zwei Rosinenkuchen. Und als er
    gegessen hatte, kam er wieder zu sich selbst; denn er hatte während drei Tagen
    und drei Nächten nichts gegessen und kein Wasser getrunken.
  eng-JPS: and they gave him a piece of a cake of figs, and two clusters of raisins;
    and when he had eaten, his spirit came back to him; for he had eaten no bread,
    nor drunk any water, three days and three nights.
  srp-1865: I dadoše mu grudu smokava i dva grozda suha. I pojedavši oporavi se, jer
    tri dana i tri noæi ne bješe ništa jeo niti vode pio.
  lug-lug: ne bamuwa ekitole eky’ettiini n’ebirimba bibiri eby’ezabbibu enkalu. N’alya
    n’addamu amaanyi, kubanga yali amaze ennaku ssatu, emisana n’ekiro nga talidde
    ku mmere wadde okunywa ku mazzi.
  heb-heb: ויתנו לו פלח דבלה ושני צמקים ויאכל ותשב רוחו אליו כי לא אכל לחם ולא שתה
    מים שלשה ימים ושלשה לילות׃
  ben-IRV: আর তারা ডুমুরচাকের একখন্ড ও দুই থলে শুকনো দ্রাক্ষা তাকে দিল; তা খেলে পর
    সে পুনরায় শক্তি লাভ করল, কারণ তিন দিন রাত সে রুটি ভোজন কি জল পান করে নি৷
  pan-pan: ਨਾਲੇ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਹੰਜ਼ੀਰ ਦੀ ਪਿੰਨੀ ਅਤੇ ਦੋ ਗੁੱਛੇ ਸੌਗੀ ਦੇ ਉਹ ਨੂੰ ਦਿੱਤੇ ਅਤੇ
    ਜਦ ਉਹ ਨੇ ਖਾਧੇ ਤਾਂ ਉਹ ਦੇ ਵਿੱਚ ਜਾਨ ਆ ਗਈ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਤਿੰਨ ਦਿਨ ਅਤੇ ਤਿੰਨ ਰਾਤਾਂ ਤੋਂ
    ਨਾ ਰੋਟੀ ਖਾਧੀ, ਨਾ ਹੀ ਪਾਣੀ ਪੀਤਾ ਸੀ।
  tkr-tkr: Qiyğa manbışe mang'us qooqqav'una inciliyiy q'öble ts'ets'y t'ımılena hoole.
    Mang'vee man karbı otxhuniyle qiyğa culqa qarayle. Xhebılle yiğnayiy xheyible
    xəmna mang'vee mankilqasse gıneyid otxhun ıxha deş, xhyanıd ulyodğu eyxhe deş.
  mya-JVB: သင်္ဘောသဖန်းသီး ပျဉ်တဖဲ့ ၊ စပျစ်သီး နှစ် ပြွတ်ကိုလည်း ပေး ၍ သူသည် စား သဖြင့်
    အားပြည့်ပြန်၏။ သုံး ရက်ပတ်လုံးမ စား မ သောက် ဘဲ ငတ်မွတ်ခဲ့ပြီ။
  tbg-tbg: '@see-verse:1SA.030.011'
  hmo-hmo: Fig huahua, idia kaukau vadaeni gaudia idia henia, bona vain huahua, idia
    kaukau vadaeni gaudia danu idia henia. Ia aniani vadaeni, bona ia goada lou, badina
    be dina toi bona hanuaboi toi ia aniani lasi bona ranu ia inua lasi.
  urd-urd: और उन्होंने अंजीर की टिकया का टुकड़ा और किशमिश के दो खोशे उसे दिए, जब वह
    खा चुका तो उसकी जान में जान आई क्यूँकि उस ने तीन दिन और तीन रात से न रोटी खाई
    थी न पानी पिया था।
  rus-SYN: и дали ему часть связки смокв и две связки изюму, и он ел и укрепился,
    ибо он не ел хлеба и не пил воды три дня и три ночи.
  bqc-SIM: Ɔ̃ aa kaadↄɛmbɛ gii kpàwà ń vɛ̃ɛbɛ kàao mɛ̀n pla a sò. Ɔ̃ aà mɛ sù,
    asa à kɛ̀ fãanɛ àaↄ̃ gwãasĩn àaↄ̃ pↄblesai imisaiɛ.
  tcz-CHONGTHU: Chule theichang-ga a kisem changlhah lhon jong apeuvin aneh a adon
    jou phat in atha ahung hat dohtan ahi. Ajeh chu an nelou twidon louva nithum le
    janthum jen kelthoh a um anahitai.
  mar-mar: मग त्यांनी अंजिराच्या ढेपेचा तुकडा व द्राक्षाचे दोन घड त्यास दिले मग त्याने
    खाल्ल्यावर त्याच्या जिवात जीव आला कारण तीन दिवस व तीन रात्री त्याने भाकर खाल्ली
    नव्हती पाणीही तो प्याला नव्हता.
  qub-qub: Gararan ïgus tantata, ishcay sarta chaquisha übasta. Micucurcuptin Egipto
    runapaga callpan yurircuran. Quimsa junajna micönilla cacusha caran. Yacutapis
    mana upushachu caran.
  bqp-bqp: Akũ ò kaka nɛ́ kori kpàa kũ geepi kàraao mɛ̀n pla à sò. Akũ a mɛ̀ɛ sù,
    zaakũ à kɛ̀ fãnantɛ̃ aakↄ̃ gwãani aakↄ̃ pↄ́blesari ímisari.
  hat-hat: Yo ba li yon moso gato figfrans ak de grap rezen chèch. Lè li fin manje,
    li reprann fòs, paske depi twa jou twa nwit li pa t' manje anyen, ni li pa t'
    janm bwè dlo.
  eng-BSB: a piece of a fig cake and two clusters of raisins. So he ate and was revived,
    for he had not had any food or water for three days and three nights.
  tod-tod: ti kooleɠoolegi ma waa vɔɔi ta veeni zea, ta zeeɲɛ felegɔ leezɛn vɔɔi zu.
    Kpegai ma ga daamii wo, é zɛbɛ zɔlɔɔni, mazɔlɔɔ é kɛɛni ga folo saʋagɔ, ta kpidi
    saʋagɔ, é la daami wosu, é la ɓɔɔlezu.
  eng-WEBPB: They gave him a piece of a cake of figs and two clusters of raisins.
    When he had eaten, his spirit came again to him; for he had eaten no bread, and
    drank no water for three days and three nights.
  kbq-kbq: Hagi mago'a fiki raga'a regripe'za eri'nazane, waini raga eri'nazana ana
    nera ami'naze. Na'ankure agra ne'zane tinena 3'a zagene hanine oneneanki'za ami'zageno
    neno hanavea eri'ne.
  nhe-BL: Nojquiya quimacaque se quentzi tlatectli tlen higos huactoc huan ome tlaxcali
    tlen xocomecatl huactoc. Huan quema tlacuajqui sampa pejqui quipiya fuerza pampa
    ax tleno quicuajtoya para eyi tonali.
  bus-bus: Ben aↄ̃ kãkã bɛ kori kpàa kↄ̃n geepi kàrao mɛ̀n plaa à sò. Ben à mɛ̀
    sù, zaakɛ à kɛ̀ fãantɛ̃ kↄ̃n gwãavĩo gurↄ aagↄ̃ pↄ́blesai ímisai.
  gub-BL: ma'e'a kwer uxinig ma'e Pi her ma'e, uwà uxinig ma'e mokoz haryw no. A'e
    'ym mehe umumaw na'iruz 'ar umai'u 'ym pà. Ni 'aromo ni pyhaw numai'u kwaw, nui'u
    kwaw no. Umai'u kury. Imai'u re ikàg wi kury.
  eng-DRA: 'As also a piece of a cake of figs, and two bunches of raisins. And when
    he had eaten them his spirit returned, and he was refreshed: for he had not eaten
    bread, nor drunk water three days, and three nights.'
