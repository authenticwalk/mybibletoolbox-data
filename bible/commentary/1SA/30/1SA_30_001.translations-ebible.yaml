  eng-WMBB: When David and his men had come to Ziklag on the third day, the Amalekites
    had made a raid on the South and on Ziklag, and had struck Ziklag and burnt it
    with fire,
  urd-GVH: तीसरे दिन जब दाऊद सिक़लाज पहुँचा तो देखा कि शहर का सत्यानास हो गया है।
    उनकी ग़ैरमौजूदगी में अमालीक़ियों ने दश्ते-नजब में आकर सिक़लाज पर भी हमला किया
    था। शहर को जलाकर
  rug-rug: Mudina karua rane si kamo pule se Devita meke sari nana tie pa Zikilaqi.
    Meke dogoria rini sapu ele rapata va hodakia rina tinoni Amaleki si pa kali la
