    E bata yi Sikilaga taan kala, e a gan.
  haw-1868: A I ka hiki ana'ku o Davida me kona poe kanaka ma Zikelaga i ka po akolu,
    ua hele mai na Amaleka ma ka aoao hema a ma Zikelaga, a ua luku aku ia Zikelaga,
    a puhi aku la ia i ke ahi;
  arb-NAV: وَمَا إِنْ وَصَلَ دَاوُدُ وَرِجَالُهُ إِلَى صِقْلَغَ فِي الْيَوْمِ الثَّالِثِ
    حَتَّى وَجَدُوا أَنَّ الْعَمَالِقَةَ قَدْ أَغَارُوا عَلَى النَّقَبِ وَهَاجَمُوا
    صِقْلَغَ وَأَحْرَقُوهَا بِالنَّارِ،
  ewe-ewe: Le ŋkeke etɔ̃ megbe esi David kple eƒe amewo ɖo wo nɔƒe le Ziklag du la
    me la, wokpɔ be Amalekitɔwo va ha du la, tɔ dzoe wòbi keŋkeŋkeŋ
  eng-LEE: And it came to pass when David and his men came to Ziklag on the third
    day, that the 'Amalekites had invaded the south, and Ziklag, and smitten Ziklag,
    and burnt it with fire;
  asm-FB: তৃতীয় দিনা দায়ুদ আৰু তেওঁৰ লোকসকল চিক্লগ আহি পালে; তাতে তেওঁলোকে দেখিলে
    যে, অমালেকীয়াসকলে আহি চিক্লগ আৰু নেগেভত উপদ্ৰৱ কৰিছে, আৰু চিক্লগত সোমাই আক্ৰমণ
    কৰি, জুইৰে পুৰিছে;
  sus-A: عَ شِ سَشَن ندٍ، دَوُدَ نُن عَ شَ سْورِيٍ تٌ سٌ عٍ شْنيِ سِكِلَفَ، عٍ نَشَ
    عَ تٌ عَ عَمَلّكِكَيٍ نُ بَرَ سٌ نٍفٍوِ بْشِ مَ، عٍ سِكِلَفَ فَن.
  fra-SBL: Le troisième jour, David et ses hommes arrivèrent à Tsiklag. Les Amalécites
    avaient fait une incursion dans le Sud et à Tsiklag, ils avaient frappé Tsiklag
    et l'avaient incendiée,
  hbo-hbo: וַיְהִ֞י בְּבֹ֨א דָוִ֧ד וַאֲנָשָׁ֛יו צִֽקְלַ֖ג בַּיֹּ֣ום הַשְּׁלִישִׁ֑י
    וַעֲמָלֵקִ֣י פָֽשְׁט֗וּ אֶל־נֶ֙גֶב֙ וְאֶל־צִ֣קְלַ֔ג וַיַּכּוּ֙ אֶת־צִ֣קְלַ֔ג וַיִּשְׂרְפ֥וּ
    אֹתָ֖הּ בָּאֵֽשׁ׃
  pjt-pjt: Kaya Davidanya tjana tjiṉṯu kutjara anangi rawa munu tjiṉṯu maṉkuritja
    ngurangka ma-wirkanu tawunu panya Tjikalakala, munuya wirkaṟa nyangu tjanampa
    waḻi uwankara tiliṟa nyaṟuntja munuya puṯu nyangangi kuri tjuṯaku munu katja uṉṯalpa
    tjuṯaku kuḻu. Panya tjana Akitjala tjungu ankunyangka Ama-likakunu wati warmaḻa
    tjuṯa tawunu panya palula tjarpangu maḻangka munuya kungkawaṟa, minyma, tjitji
    tjuṯa kuḻu katingu munuya tjanampa ngura tiliṟa nyaṟuṟa wantikatingu.
  kik-kik: Na rĩrĩ, Daudi na andũ ake maakinyire Zikilagi mũthenya wa gatatũ. Nao
    Amaleki magĩkorwo nĩ matharĩkĩire Negevu na Zikilagi. Nĩmahũrĩte Zikilagi na makarĩcina,
  fra-NCL: Lorsque David arriva avec ses hommes le troisième jour à Siceleg, les Amalécites
    avaient fait une invasion dans le Négéb et à Siceleg ; ils avaient frappé Siceleg
    et l’avaient brûlée ;
  cek-AK: David hoi angmah ih kaminawk loe Ziklek vangpui to ni thumto hoiah phak
    o, to naah Amalek kaminawk mah aloih bang hoiah Ziklek to tuk o; Ziklek to tuk
    o moe, hmai hoiah qoeng o.
  cuk-cuk: David, e-sordaganmala, ibapaagi Siclagʼse modapmalad. Geb dakdapmalad,
    Amalec-dulemar Neguev-yarse uboapmala, degi, Siclag-neggwebur ogumaksamala.
  uig-CYR: Шундақ болдики, Давут вә адәмлири үчинчи күни Зиклагқа йетип кәлди; мана,
    Амаләкләр җәнуп тәрәпкә вә Зиклагқа һуҗум қилип, Зиклагни вәйран қилип от қоюп
    көйдүргән еди.
  tel-2017: దావీదు, అతనితో ఉన్నవారు మూడవ రోజున సిక్లగు వచ్చారు. అంతలో అమాలేకీయులు
    దండెత్తి దక్షిణ దేశం మీదా సిక్లగు మీదా దాడిచేసి, దోచుకుని సిక్లగు ప్రజలను ఓడించి,
    ఊరు తగలబెట్టి,
  hat-BSA: Alò, li vin rive lè David avèk mesye pa li yo te vini Tsiklag nan twazyèm
    jou a, ke Amalekit yo te fè yon atak sou Negev ak sou Tsiklag pou te detwi Tsiklag
    e te brile li avèk dife.
  kos-kos: Tukun len luo, David ac mwet lal elos sun acn Ziklag. Mwet Amalek elos
    mweuni acn eir in acn Judah, ac elos utyak tari nu Ziklag. Elos esukak acn we,
  hbo-WLC: וַיְהִ֞י בְּבֹ֨א דָוִ֧ד וַאֲנָשָׁ֛יו צִֽקְלַ֖ג בַּיּ֣וֹם הַשְּׁלִישִׁ֑י
    וַעֲמָלֵקִ֣י פָֽשְׁט֗וּ אֶל־נֶ֙גֶב֙ וְאֶל־צִ֣קְלַ֔ג וַיַּכּוּ֙ אֶת־צִ֣קְלַ֔ג וַיִּשְׂרְפ֥וּ
    אֹתָ֖הּ בָּאֵֽשׁ׃
  ibo-ibo: Mgbe Devid na ndị ikom ya rutere obodo Ziklag nʼụbọchị nke atọ, ha hụrụ
    na ndị Amalek abịala wakporo bi nʼakụkụ ndịda Negev na Ziklag. Ha buru agha megide
    Ziklag, gbaa obodo ahụ ọkụ,
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ ତୃତୀୟ ଦିନରେ ସିକ୍ଲଗ୍‍ ନଗରରେ ଉପସ୍ଥିତ ହେଲେ,
    ସେସମୟକୁ ଅମାଲେକୀୟ ଲୋକମାନେ ଦକ୍ଷିଣାଞ୍ଚଳ ଓ ସିକ୍ଲଗ୍‍ ଆକ୍ରମଣ କରିଥିଲେ ଓ ସିକ୍ଲଗ୍‍କୁ ଆଘାତ
    କରି ଅଗ୍ନିରେ ଦଗ୍ଧ କରିଥିଲେ।
  chk-chk: Iwe, lupwen Tafit me nöün kewe aramas ra tori Siklak lon ewe aülüngatin
    rän, ekewe chon Amalek ra akomwen feito won ewe fanü Nekep pwal lon Siklak, pwe
    repwe küt liaper. Ra pwal liapeni Siklak o kenala.
  ssd-ssd: David nuŋe kame kuasmbi kilmba luka Siklak tumbraŋ kambim tuku kumba minnaig
    le Amalek mbal Yuda ma tugu ki prote kumamŋge promba Siklak tumbraŋ piynaig sulumba
    pino kutu ŋakmba kilmba kine sulunaig. Ande bale ndanaig. David nane ait keŋnu
    mbolŋge Siklak patumba mambilnaig kande Amalek mbalŋge tumbraŋ piynaig le pa guwa
    ma gur tiŋgina le kaŋgermba nane pro tumbraŋ sinam kumba pino kutu ŋakmba kilmba
    kine sulunaig ta kaŋgermba
  rop-rop: Afta na tudeistaim Deibid en im solja olabat bin kamat langa det taun blanga
    olabat gulum Siklag, en deibin faindat detlot Amalekait pipul bin kaman langa
    det Isreil kantri gulum Juda sauthsaid, en deibin kaman langa Siklag du, en deibin
    barnimap det taun.
  ukr-1871: Як же прийшов Давид з людьми своїми на третий день у Секелаг, напали були
    Амаликії од полудня на Секелаг, злупили Секелаг і спалили його огнем,
  deu-1951: Als nun David samt seinen Männern am dritten Tag gen Ziklag kam, waren
    die Amalekiter in das Mittagsland und in Ziklag eingefallen und hatten Ziklag
    geschlagen und mit Feuer verbrannt
  eng-JPS: And it came to pass, when David and his men were come to Ziklag on the
    third day, that the Amalekites had made a raid upon the South, and upon Ziklag,
    and had smitten Ziklag, and burned it with fire;
  srp-1865: I treæi dan doðe David sa svojim ljudima u Siklag, a Amalici bijahu udarili
    na južnu stranu i na Siklag, i razvalili Siklag i ognjem ga spalili.
  lug-lug: Awo Dawudi ne basajja be bwe baatuuka e Zikulagi, nga wayiseewo ennaku
    ssatu, baasanga Abamaleki baalumbye obukiikaddyo mu ddungu; ne Zikulagi, baali
    bakikumyeko omuliro.
  heb-heb: ויהי בבא דוד ואנשיו צקלג ביום השלישי ועמלקי פשטו אל נגב ואל צקלג ויכו את
    צקלג וישרפו אתה באש׃
  ben-IRV: পরে দায়ূদ ও তার লোকেরা তৃতীয় দিনের সিক্লগে উপস্থিত হলেন৷ এর মধ্যে অমালেকীয়রা
    দক্ষিণ অঞ্চলেও সিক্লগে চড়াও হয়েছিল, সিক্লগে আঘাত করে তা আগুনে পুড়িয়ে দিয়েছিল৷
  pan-pan: ਜਦ ਦਾਊਦ ਆਪਣੇ ਸਾਥੀਆਂ ਨਾਲ ਤੀਜੇ ਦਿਨ ਸਿਕਲਗ ਵਿੱਚ ਪਹੁੰਚਿਆ, ਤਦ ਅਮਾਲੇਕੀਆਂ ਨੇ ਦੱਖਣੀ
    ਦੇਸ ਅਤੇ ਸਿਕਲਗ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ, ਅਤੇ ਸਿਕਲਗ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਹ ਨੂੰ ਸਾੜ ਸੁੱਟਿਆ।
  tkr-tkr: Davudıy cun insanar Tsiklag eyhene şahareeqa xhebı'esde yiğıs qabı hiviyxhar.
    Mane gahıl Amalekbı abı, Negevılqayiy Tsiklagılqa k'yoohar. Manbışe Tsiklag q'əra
    qav'u, qiyğab gyooxhan haa'a.
  mya-JVB: သုံး ရက် လွန်၍ ဒါဝိဒ် နှင့် သူ ၏ လူ တို့သည် ဇိကလတ် မြို့သို့ရောက် သောအခါ
    ၊ အာမလတ် လူတို့သည် တောင် ပြည်နှင့် ဇိကလတ် မြို့ကို တိုက် သဖြင့် ၊ ဇိကလတ် မြို့ကို
    လုပ်ကြံ ၍ မီး ရှို့ နှင့်ကြပြီ။
  tbg-tbg: Devitiva nai iqoka vaiinti hampata anirantero aaraini taaramo entanavuara
    viharo nai vatuka Sikiraakini oruntero tavomanta Amareki ani Sikiraaki vatuka
    ihaqohai tatoqa kovaro ita vura. Amareki vika ani Iutaa vatanaaka Nekevi Aahara
    Vataini vauka hampata raqiha Sikiraakiqi vauka hampatavata raqura. Vika Sikiraakiqi
    vauka naatarake vika vatukavata iha quarake,
  hmo-hmo: Dina ihatoina dekenai Davida mai ena orea taudia danu be Sikilaga dekenai
    idia ginidae. Idia itaia, Sikilaga hanua be ia dika vadaeni. Badina Davida be
    Pilistia tuari taudia danu ia noho neganai, Amaleka taudia ese Iuda ena Negebe
    bona Sikilaga idia tuari henia. Idia ese Sikilaga idia halusia, bona idia gabua
    ore.
  urd-urd: और ऐसा हुआ, कि जब दाऊद और उसके लोग तीसरे दिन सिक़लाज में पहुँचे तो देखा
    कि 'अमालीक़ियों ने दख्खिनी हिस्से और सिक़लाज पर चढ़ाई कर के सिक़लाज को मारा और
    आग से फूँक दिया।
  rus-SYN: В третий день после того, как Давид и люди его пошли в Секелаг, Амаликитяне
    напали с юга на Секелаг и взяли Секелаг и сожгли его огнем,
  bqc-SIM: Davidi ń a gbɛ̃́ↄ kà Zikilaga a gↄↄ àaↄ̃dezĩ. À mↄ lè Amalɛkiↄ mↄ̀
    lɛ́lɛi Nɛgɛvɛ bùsuwa ń Zikilagao ń kpɛ. Aa lɛ̀lɛ Zikilagawa, aa tɛsↄ̃̀wà.
  tcz-CHONGTHU: Nithum jouvin, David le aloite ain’u Ziklag khopi agalhun phatun,
    Amalek miten Negev chule Ziklag ana sat uva, Ziklag khopi chu meiya ana hal vam’u
    agatoh khauvin ahi.
  mar-mar: असे झाले की, दावीद व त्याची माणसे तिसऱ्या दिवशी सिकलागास आली तेव्हा अमालेकी
    यांनी दक्षिण प्रदेशावर व सिकलागावर घाला घातला होता आणि त्यांनी सिकलागचा पाडाव
    करून ते अग्नीने जाळले होते.
  qub-qub: Chaypita cuticur quimsa junajta David llapan yan'guincunawan chayaran Siclag
    marcaman. Chayananpäga Amalec runacuna Neguevman yaycusha caran. Siclag marcatapis
    ushasha caran, rupachisha caran.
  bqp-bqp: Dauda kũ a gbɛ̃nↄ kà Zikilaga a gↄrↄ aakↄ̃de zĩ. À sù à lè Amalɛkinↄ sù
    ò lɛ̀tɛ Nɛgɛvi bùsuua kũ Zikilagao ń kpɛ. Ò lɛ̀tɛ Zikilagaa ò tɛ́ sↄ̃̀a.
  hat-hat: De jou apre, David rive lavil Ziklag ansanm ak mesye l' yo. Moun Amalèk
    yo te gen tan anvayi tout zòn Negèv nan peyi Jida. Yo te atake lavil Ziklag tou,
    yo te boule lavil la nèt.
  eng-BSB: On the third day David and his men arrived in Ziklag, and the Amalekites
    had raided the Negev, attacked Ziklag, and burned it down.
  tod-tod: Amalɛke nuiti ti kɔɔi ʋɛɛni Sikelage ʋa, ta Zuda yooi ʋa, lɛkpɛmaʋɛ nu
    yeezazuʋɛ. Siɛgi zu Davide ta ná-kɔɔɠɔ nuiti ti zeelini la foloi zaʋasiɛi Sikelage,
    ti kaani ga ti taai ɠoloɠologɛ, ti galaai ga abui.
  eng-WEBPB: When David and his men had come to Ziklag on the third day, the Amalekites
    had made a raid on the South and on Ziklag, and had struck Ziklag and burnt it
    with fire,
  kbq-kbq: Hagi 3'a zage kna evutege'za Deviti'ene sondia vahe'amo'zanena Ziklag kumate
    uhanati'za ome kazana, Ameleki vahe'mo'za ha' eme hu'za, Ziklagi kuma'ene Negevi
    kuma'enana teve taginte'za kre'naze.
  nhe-BL: Huan hualhuiptla ajsicoj David huan nochi nopa tlacame tlen itztoyaj ihuaya
    campa ininchajchaj ipan altepetl Siclag. Huan quinpantijque para nopa amalecitame
    calactoyaj ica tlatzintla ipan nopa altepetl huan quitlatijtoyaj.
  bus-bus: Dauda kↄ̃n a gbɛ̃nↄ kà Zikilaga à gurↄ aagↄ̃dee zĩ. À mↄ̀ à lè Amalɛkinↄ
    mↄ̀ wà lɛ̀ɛ Nɛgɛvi bùsua kↄ̃n Zikilagao ń kpɛɛ. Aↄ̃ lɛ̀ɛ Zikilagaa aↄ̃ tɛ́ sↄ̃̀a.
  gub-BL: Mokoz 'ar pawire Tawi uhem weko haw pe Zikirak pe wemiruze'eg wanupi kury.
    Amo me hereko mehe we Amarek ywy rehe har wixe Zuta ywy rehe kwarahy hemaw awyze
    har kutyr har rupi wà, Zikirak ipyro pà wà. Wapy a'e tawhu tata pupe wà. Ukaz
    paw.
  eng-DRA: Now when David and his men were come to Siceleg on the third day, the Amalecites
    had made an invasion on the south side upon Siceleg, and had smitten Siceleg,
    and burnt it with fire.
