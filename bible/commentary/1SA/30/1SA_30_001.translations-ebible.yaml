  mdy-ETH: ዳውቴና ዒዛ ዓሶና ሃይሣሳ ኬሎ ፂቅላጌ ሄሌኔ፤ ዔያታ ዒኢካ ሄላንዳሢኮ ቤርታ ዓማሌቄ ዓሳ ዪሁዳኮ ዾኦሎ ዛሎ ዓጮና
    ፂቅላጌና ዖሊ ዓርቂ ፂቅላጌ ካታሞ ታሚና ሚቺ፥
  twi-ASANTE: Nnansa so, Dawid ne ne mmarima kɔduruu Siklag. Na Amalekfoɔ abɛto ahyɛ
