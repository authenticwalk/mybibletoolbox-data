    kuo taaʻi ʻa Sikilaki, pea tutu ʻaki ʻae afi.
  ces-1613: Byl pak, když se navrátil David a muži jeho do Sicelechu, den třetí, jakž
    Amalechitští byli vpád učinili k straně polední i k Sicelechu, a vyhubili Sicelech,
    a vypálili jej.
  eng-WMB: When David and his men had come to Ziklag on the third day, the Amalekites
