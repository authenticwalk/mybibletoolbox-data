  kan-2017: ದಾವೀದನೂ ಅವನ ಜನರೂ ಮೂರನೆಯ ದಿನ ಚಿಕ್ಲಗ್ ಊರನ್ನು ಮುಟ್ಟಿದರು. ಅಷ್ಟರೊಳಗೆ ಅಮಾಲೇಕ್ಯರು
