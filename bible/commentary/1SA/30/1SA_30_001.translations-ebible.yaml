    with fire,
  tam-TCV: தாவீதும் அவன் மனிதரும் மூன்றாவது நாள் சிக்லாக்கை அடைந்தார்கள். அமலேக்கியர்
    பெலிஸ்திய நாட்டின் நெகேப் பகுதியையும், சிக்லாகையும் சூறையாடியிருந்தார்கள். அவர்கள்
