  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì yiè Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ tuɔkoo Sikidɑɑ Sudɑɑ tempɛ̃
    ndiyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́nsɔ̃́ nhAmɑdesiibɛ bɛ̀ do kɛ pɔ̀ntɛ dihɛì kɛ dɛ̀ítɛ́
