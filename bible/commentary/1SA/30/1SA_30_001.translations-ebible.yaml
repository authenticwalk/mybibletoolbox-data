  urd-GVU: تیسرے دن جب داؤد صِقلاج پہنچا تو دیکھا کہ شہر کا ستیاناس ہو گیا ہے۔ اُن
    کی غیرموجودگی میں عمالیقیوں نے دشتِ نجب میں آ کر صِقلاج پر بھی حملہ کیا تھا۔ شہر
    کو جلا کر
  deu-1912: Da nun David des dritten Tages kam gen Ziklag mit seinen Männern, waren
