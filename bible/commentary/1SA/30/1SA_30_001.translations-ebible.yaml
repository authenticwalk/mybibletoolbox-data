verse: 1SA.030.001
translations:
  mal-C: മൂന്നാംദിവസം ദാവീദും അനുയായികളും സിക്ലാഗിലെത്തി. അപ്പോഴേക്കും അമാലേക്യർ തെക്കേദേശവും
    സിക്ലാഗും കടന്നാക്രമിച്ചുകഴിഞ്ഞിരുന്നു. അവർ സിക്ലാഗിനെ ആക്രമിച്ച് അതിനു തീയിട്ടു.
  deu-TKW: Als nun David mit seinen Leuten am dritten Tage Ziklag erreichte, waren
    die Amalekiter in das Südland und in Ziklag eingefallen, hatten Ziklag geplündert
    und niedergebrannt,
  lin-lin: Davidi mpe bato na ye bakomaki na Tsikilagi, na mokolo ya misato. Na tango
    wana mpe, bato ya Amaleki bakotaki na ngambo ya Sude mpe na Tsikilagi. Babundisaki
    Tsikilagi mpe batumbaki yango.
  eng-LSV: And it comes to pass, in the coming in of David and his men to Ziklag on
    the third day, that the Amalekites have pushed toward the south, and to Ziklag,
    and strike Ziklag, and burn it with fire,
  eng-GNV: Bvt when Dauid and his men were come to Ziklag the thirde day, the Amalekites
    had inuaded vpon the South, euen vnto Ziklag, and had smitten Ziklag, and burnt
    it with fire,
  eng-WEBSTER: And it came to pass, when David and his men were come to Ziklag on
    the third day, that the Amalekites had invaded the south, and Ziklag, and smitten
    Ziklag, and burned it with fire;
  nhw-BL: Huan hualhuiptla ajsicoj David huan nochi nopa tlacame catli itztoyaj ihuaya
    campa ininchajchaj ipan altepetl Siclag. Huan quinpantijque para nopa amalecitame
    calactoyaj ica tlatzintla ipan nopa altepetl huan quitlatijtoyaj.
  swh-ONEN: Daudi na watu wake wakafika Siklagi siku ya tatu. Basi Waamaleki walikuwa
    wamevamia Negebu na Siklagi. Wakawa wameshambulia mji wa Siklagi na kuuteketeza
    kwa moto,
  bba-bba: Ye n kuɑ sɔ̃ɔ itɑ Dɑfidi kɑ win tɔmbu bɑ Sikilɑɡi turɑ. N deemɑ Amɑlɛkibɑ
    bɑ rɑɑ tem mɛn sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ wɔrɑɑ dɑ. Sɑɑ ye sɔɔrɑ bɑ mɑɑ nɑ bɑ Sikilɑɡi
    wɔri, bɑ ye kɔsukɑ bɑ dɔ̃ɔ mɛni.
  eng-KJVCPB: And it came to pass, when David and his men were come to Ziklag on the
    third day, that the Amalekites had invaded the south, and Ziklag, and smitten
    Ziklag, and burnt it with fire;
  luo-luo: Daudi kod joge nochopo Ziklag chiengʼ mar adek. Koro jo-Amalek noyudo osemonjo
    Negev gi Ziklag. Negipeyo Ziklag mi giwangʼe,
  meu-meu: Dina ihatoina ai David na ena orea taudia ida Siklag ai e kau, e diba,
    Amalek taudia ese diho kahana tanodia bona Siklag danu vada e tuari henidia. Siklag
    na vada e hadarerea, vada e doua,
  npi-ULB: जब दाऊद र तिनका मानिसहरू तेस्रो दिनमा सिक्लगमा आए, अमालेकीहरूले नेगेव र
    सिक्लगलाई लूटेका थिए । तिनीहरूले सिग्‍लगलाई आक्रमण गरे र त्‍यसलाई आगोले लगाए,
  yor-yor: Ó sì ṣe nígbà ti Dafidi àti àwọn ọmọkùnrin rẹ̀ sì bọ̀ sí Siklagi ní ọjọ́
    kẹta, àwọn ará Amaleki sì ti kọlu ìhà gúúsù, àti Siklagi, wọ́n sì ti kùn ún ní
    iná.
  ind-ind: Sesudah Daud dan pasukannya meninggalkan pasukan Akis, mereka berjalan
    dua hari penuh dan tiba di kampung Ziklag pada hari ketiga. Tetapi satu atau dua
    hari sebelum mereka tiba, orang-orang Amalek sudah menjarah wilayah selatan itu.
    Mereka sudah menyerang Ziklag dan membakarnya sampai habis.
  pes-OPCB: بعد از سه روز، داوود و افرادش به صقلغ رسیدند. قبل از آن، عَمالیقی‌ها به
    جنوب یهودا هجوم آورده، شهر صقلغ را به آتش کشیده بودند
  tgl-ULB: At nangyari na nang bumalik sa Ziklag si David at ng kanyang mga tauhan
    sa ikatlong araw, na gumawa ng pagsalakay ang mga Amalekita sa Negev at sa Ziklag.
    Linusob nila ang Ziklag, sinunog ito,
  hui-hui: Debidi halu ibunaga agali biaru bibahende pialu horo tebonengi tini dalu
    Sigilaga tano anda pene. Anda puwa handalu hemiria Sigilaga tano bibahende bo
    gialabaga biai hayiyane hendene. Anigo Debidi ibu Pilidiali baba heangi Amalegeali
    bu hearume Yuda wali agali maru unurayagi palearu baba wai bialu hene. Ani bialu
    tigua Sigilaga tanoha wai bialu bo podaga bima anda puwa tano wiagobi bo heda
    hai hene.
  mya-mya: နှစ်​ရက်​မျှ​ကြာ​သော​အ​ခါ​ဒါ​ဝိဒ်​တို့​လူ​စု သည် ဇိ​က​လတ်​မြို့​သို့​ပြန်​လည်​ရောက်​ရှိ​လာ
    ကြ​၏။ အာ​မ​လက်​အ​မျိုး​သား​တို့​သည်​ယု​ဒ ပြည်​တောင်​ပိုင်း​သို့ ချင်း​နင်း​ဝင်​ရောက်​ကာ​ဇိ
    က​လတ်​မြို့​ကို​တိုက်​ခိုက်​မီး​ရှို့​၍၊-
  bod-N: དེ་ནས་ཉིན་གསུམ་པར་དཱ་བིད་དང་ཁོའི་མི་རྣམས་ཙིག་ལག་གྲོང་ཁྱེར་དུ་སླེབས་ཤིང་།
    སྔོན་ཆད་ཨ་མཱད་ལེག་པ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱ་ཡུལ་གྱི་ནེ་གུབ་དང་ཙིག་ལག་ཏུ་དམག་དྲངས་ནས།
    ཙིག་ལག་གཏོར་ནས་མེ་ལ་བསྲེགས་ཤིང་།
  sna-sna: Dhavhidhi navanhu vake vakasvika kuZikiragi pazuva retatu. Zvino vaAmareki
    vakanga vakomba Negevhi neZikiragi. Vakanga varwisa Zikiragi vakaripisa,
  spa-BLM: Cuando David y sus hombres habían llegado a Siclag al tercer día, los amalecitas
    habían hecho una incursión en el sur y en Siclag, y habían atacado a Siclag y
    la habían quemado con fuego,
  cac-cac: Axo d'a schab'jial chi', ix c'ochxi vin̈aj David chi' yed' eb' soldado
    d'a Siclag. Axo ix yilan eb' toxo ix elc'ajb'at masanil tastac ay d'a yol yic
    Neguev yed' d'a Siclag yuj eb' amalecita. Ix sn̈uscantz'a chon̈ab' Siclag chi'
    eb'.
  swh-ULB: Ikawa, Daudi na watu wake walipokuwa wamefika Ziklagi siku ya tatu, Waamaleki
    walifanya mashambulizi katika Negevu na Ziklagi. Waliupiga Ziklagi, wakauchoma
    moto mji,
  bel-bel: На трэці дзень пасьля таго, як Давід і людзі ягоныя пайшлі ў Сэкелаг, Амалікіцяне
    напалі з поўдня на Сэкелаг і ўзялі Сэкелаг і спалілі яго агнём,
  deu-ELBBK: Und es geschah, als David und seine Männer am dritten Tag nach Ziklag
    kamen, da waren die Amalekiter in den Süden und in Ziklag eingefallen; und sie
    hatten Ziklag geschlagen und es mit Feuer verbrannt.
  mbb-OT: Hein iketelu en he andew, nekeuma si David wey is menge sakup din diyà te
    Ziklag. Netuenan dan he midsurung te menge Amalikanhen is Negev, apil en is Ziklag.
    Mibinsulan dan is Ziklag
  mal-2015: ദാവീദും അവന്റെ ആളുകളും മൂന്നാം ദിവസം സിക്ലാഗിൽ എത്തിയപ്പോൾ അമാലേക്യർ തെക്കെദേശവും
    സിക്ലാഗും ആക്രമിച്ചു സിക്ലാഗിനെ ജയിച്ചു അതിനെ തീവെച്ചു ചുട്ടുകളഞ്ഞിരുന്നു.
  rmc-rmc: Pro trito džives o David doavľa peskre muršenca andro Ciklag. Ale medik
    sas het, avle o Amaleka pro mariben andro Negev the andro Ciklag; o foros Ciklag
    domarde a labarde avri.
  pes-OPV: و واقع شد چون داود و کسانش در روزسوم به صقلغ رسیدند که عمالقه برجنوب و
    بر صقلغ هجوم آورده بودند، و صقلغ رازده آن را به آتش سوزانیده بودند.
  ron-1924: Кынд а ажунс Давид ку оамений луй а трея зи ла Циклаг, амалечиций нэвэлисерэ
    ын партя де мязэзи ши ын Циклаг. Ей нимичисерэ ши арсесерэ Циклагул
  ben-OBCV: দাউদ ও তাঁর লোকজন তৃতীয় দিনে সিক্লগে গিয়ে পৌঁছালেন। ইত্যবসরে অমালেকীয়রা
    নেগেভে ও সিক্লগে হামলা চালিয়েছিল। তারা সিক্লগ আক্রমণ করে সেটি পুড়িয়ে দিয়েছিল,
  som-som: Oo maalintii saddexaad intaanay Daa'uud iyo raggiisii Siiqlag iman ayaa
    reer Camaaleq soo dhaceen xagga koonfureed, iyo Siiqlag, oo waxay weerareen Siiqlag,
    wayna gubeen;
  lat-VUC: Cumque venissent David et viri ejus in Siceleg die tertia, Amalecitæ impetum
    fecerant ex parte australi in Siceleg, et percusserant Siceleg, et succenderant
    eam igni.
  eng-ASVBT: And it came to pass, when David and his men were come to Ziklag on the
    third day, that the Amalekites had made a raid upon the South, and upon Ziklag,
    and had smitten Ziklag, and burned it with fire,
  ita-1885: ORA, tre giorni appresso, Davide essendo ritornato in Siclag con la sua
    gente, trovò che gli Amalechiti erano scorsi verso il Mezzodì, e in Siclag, e
    che aveano percossa Siclag, e l'aveano arsa col fuoco;
  eng-LXXUP: And it came to pass when David and his men had entered Ziklag on the
    third day, that Amalek had made an incursion upon the south, and upon Ziklag,
    and smitten Ziklag, and burned it with fire.
  eng-ULB: It came about, when David and his men had come to Ziklag on the third day,
    that the Amalekites had made a raid upon the Negev and on Ziklag. They attacked
    Ziklag, burned it,
  spa-VBL: Tres días después, David y sus hombres llegaron de nuevo a Siclag. Unos
    amalecitas habían hecho una incursión en el Néguev y en Siclag. Habían atacado
    Siclag y la habían incendiado.
  fra-_FOB: Or, quand David et ses gens arrivèrent à Tsiklag, le troisième jour, les
    Amalécites s'étaient jetés sur la contrée du midi et sur Tsiklag; ils avaient
    pris Tsiklag et l'avaient brûlée.
  mal-mal: 22 ദാവീദും അവന്റെ ആളുകളും മൂന്നാംദിവസം സിക്ലാഗിൽ എത്തിയപ്പോൾ അമാലേക്യർ
    തെക്കെദേശവും സിക്ലാഗും ആക്രമിച്ച് സിക്ലാഗിനെ ജയിച്ച് അതിനെ തീവെച്ച് ചുട്ടുകളഞ്ഞിരുന്നു.
  urd-GVR: Tīsre din jab Dāūd Siqlāj pahuṅchā to dekhā ki shahr kā satyānās ho gayā
    hai. Un kī ġhairmaujūdagī meṅ Amālīqiyoṅ ne Dasht-e-Najab meṅ ā kar Siqlāj par
    bhī hamlā kiyā thā. Shahr ko jalā kar
  suz-BL: मिनु लेम्‍मा आ नित्‍थ नाक्‍ती सिकलाग जाक्‍दीम्‍मा बाक्‍त। मेना अमालेकीपुकीमी
    नेगेब रोइक्‍ने थुम्‍शा, सिकलागम लडाइ तोशा मी सुइश्‍शो बाक्‍मा बाक्‍त। १सामुएल
    २७:६
  ita-1927: 'Tre giorni dopo, quando Davide e la sua gente furon giunti a Tsiklag,
    ecco che gli Amalekiti avean fatto una scorreria verso il mezzogiorno e verso
    Tsiklag; aveano presa Tsiklag e l’aveano incendiata:'
  ckb-ckb: کاتێک داود و پیاوەکانی لە ڕۆژی سێیەم گەیشتنە چیقلەگ، عەمالێقییەکان پەلاماری
    نەقەب و چیقلەگیان دابوو. لە چیقلەگیان دابوو و ئاگریان تێبەردابوو،
  eng-BBE: Now when David and his men came to Ziklag on the third day, the Amalekites
    had made an attack on the South and on Ziklag, and had overcome Ziklag and put
    it on fire;
  kan-OKCV: ದಾವೀದನೂ, ಅವನ ಜನರೂ ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಚಿಕ್ಲಗ್ ಊರಿಗೆ ಬಂದು ಸೇರಿದರು. ಅಮಾಲೇಕ್ಯರು
    ದಕ್ಷಿಣ ಸೀಮೆಯ ಮೇಲೆಯೂ, ಚಿಕ್ಲಗಿನ ಮೇಲೆಯೂ ಆಕ್ರಮಿಸಿ ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: தாவீதும் அவனுடைய மனிதர்களும் மூன்றாம் நாளிலே, சிக்லாகுக்கு வந்து சேருவதற்குள்ளே,
    அமலேக்கியர்கள் தென்புறத்துச் சீமையின்மேலும் சிக்லாகின்மேலும் விழுந்து, சிக்லாகைக்
    கொள்ளையடித்து, அதை அக்கினியால் சுட்டெரித்து,
  spa-RV-1909: Y CUANDO David y los suyos vinieron á Siclag al tercer día, los de
    Amalec habían invadido el mediodía y á Siclag, y habían desolado á Siclag, y puéstola
    á fuego.
  ron-BTF: Și s-a întâmplat, când David și oamenii săi au venit la Țiclag în a treia
    zi, că amaleciții invadaseră sudul și Țiclagul și loviseră Țiclagul și îl arseseră
    cu foc;
  eng-WEBP: When David and his men had come to Ziklag on the third day, the Amalekites
    had made a raid on the South and on Ziklag, and had struck Ziklag and burned it
    with fire,
  eng-FBV: Three days later David and his men arrived back in Ziklag. Some Amalekites
    had raided the Negev and Ziklag. They had attacked Ziklag and burned it down.
  nld-1939: Toen David met zijn mannen de derde dag in Sikelag aankwam, hadden de
    Amalekieten een overval gedaan op de Négeb en op Sikelag. Ze hadden Sikelag ingenomen
    en in brand gestoken,
  nch-BL: Huan hualhuicta ajsicoj David huan nochi nopa tacame cati itztoyaj ihuaya
    campa ininchajchaj ipan altepet Siclag. Huan quinpantijque para nopa amalecitame
    calactoyaj ica tatzinta ipan nopa altepet huan quitatijtoyaj.
  vie-1934: Khỏi ba ngày, khi Đa-vít với những kẻ theo mình đến Xiếc-lác, thì dân
    A-ma-léc đã loán đến miền nam cùng Xiếc-lác, xông vào Xiếc-lác và đã phóng hỏa
    nó.
  hin-CV: तीसरे दिन दावीद एवं उनके साथी ज़िकलाग नगर पहुंचे. इस बीच अमालेकियों ने नेगेव
    तथा ज़िकलाग पर छापा मारा था. उन्होंने ज़िकलाग पर हमला किया, तथा उसे आग लगा दी.
  spa-BES: Cuando David y sus hombres llegaron a Siclag el tercer día, los amalecitas
    atacaron el sur y Siclag, y vencieron a Siclag y lo incendiaron;
  tdx-tdx: Ie pok’e Tsiklage t’i Davide naho o mpiama’eo te hero­ne le nizoe’e te
    tiname o nte Amalekeo i Atimoy naho i Tsiklage, toe rinotsa’ iareo ty Tsiklage
    vaho finorototo’e añ’afo.
  tha-KJV: อยู่​มาในวั​นที​่สามเมื่อดาวิ​ดก​ับคนของท่านมาถึงเมืองศิกลากปรากฏว่าคนอามาเลขได้มาปล้นทางภาคใต้กับปล้นศิกลากแล้ว
    เขาชนะศิกลากและเผาเสียด้วยไฟ
  por-BR-2018: E Quando Davi e os seus vieram a Ziclague o terceiro dia, os de Amaleque
    haviam invadido o sul e a Ziclague, e haviam assolado a Ziclague, e posto-a a
    fogo.
  deu-ELO: Und es geschah, als David und seine Männer am dritten Tage nach Ziklag
    kamen, da waren die Amalekiter in den Süden und in Ziklag eingefallen; und sie
    hatten Ziklag geschlagen und es mit Feuer verbrannt.
  eng-WYC-2018: And when David and his men had come into Ziklag in the third day,
    (they learned that) men of Amalek had made assault on the south part (of Judah),
    (and) in Ziklag; and (had) smitten Ziklag, and burnt it by fire. (And when David
    and his men had come into Ziklag on the third day, they learned that the Amalekites
    had made an assault on the southern part of Judah, and in Ziklag; and they had
    struck Ziklag, and had burned it down.)
  epo-epo: Kiam David kaj liaj viroj venis en Ciklagon en la tria tago, la Amalekidoj
    estis atakintaj la sudan regionon kaj Ciklagon, venkobatintaj Ciklagon kaj forbruligintaj
    ĝin per fajro.
  uig-PIN: Xundaⱪ boldiki, Dawut wǝ adǝmliri üqinqi küni Ziklagⱪa yetip kǝldi; mana,
    Amalǝklǝr jǝnub tǝrǝpkǝ wǝ Ziklagⱪa ⱨujum ⱪilip, Ziklagni wǝyran ⱪilip ot ⱪoyup
    kɵydürgǝnidi.
  beo-beo: Eso aduna baligili, Da:ibidi amola ea dunu da Sigela:ge moilai bai bagadega
    doaga:i. Be A:malege dunu da Yuda ga (south) soge amola Sigela:ge amoga doagala:le,
    diasu huluane laluga ulagisili nei dagoi, be uda huluane gaguli gagai dagoi ba:i.
    Ilia da uda amola mano hame fane legei, be yolesili, ilia da huluane oule asi
    dagoi.
  tpi-OTNT: Devit wantaim ol soldia bilong en i wokabaut tripela de na ol i go kamap
    long taun bilong ol, em Siklak, na ol i lukim Siklak i bagarap pinis. Taim Devit
    i stap wantaim ol ami bilong Filistia, ol Amalek i bin i kam pait long ol manmeri
    bilong hap saut bilong Juda. Na ol i bin pait long ol Siklak na winim ol na kisim
