  eng-DBY: And it came to pass, when David and his men came to Ziklag on the third
    day, that the Amalekites had made a raid upon the south, and upon Ziklag, and
    smitten Ziklag and burned it with fire;
  hin-2017: तीसरे दिन जब दाऊद अपने जनों समेत सिकलग पहुँचा, तब उन्होंने क्या देखा,
    कि अमालेकियों ने दक्षिण देश और सिकलग पर चढ़ाई की। और सिकलग को मार के फूँक दिया,
  wol-KYG: Ba Daawuda aki nitam àggee Ciglaag, ca gannaaw ëllëg sa la. Fekk na Amalegeen
