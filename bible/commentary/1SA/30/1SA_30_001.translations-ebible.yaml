  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti nɑ ɩ yǝlɑɑ pɑ tɑlɑ pɑ tǝcɑɣɑlɛ kɛ kʋyɑkʋ tooso nyǝŋkʋ wule.
    Ɩlɛnɑ pɑ́ mɑɣɑnɑ Amɑleke nyǝmɑ wɑtɑ Yutɑ nɑ ilim mpǝtǝŋ tɔɔ, nɑ pɑ́ sɔ Sikǝlɑkɩ
