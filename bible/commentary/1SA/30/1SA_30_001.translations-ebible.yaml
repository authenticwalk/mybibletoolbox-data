  uig-ARA: شۇنداق بولدىكى، داۋۇت ۋە ئادەملىرى ئۈچىنچى كۈنى زىكلاگقا يېتىپ كەلدى؛ مانا،
    ئامالەكلەر جەنۇب تەرەپكە ۋە زىكلاگقا ھۇجۇم قىلىپ، زىكلاگنى ۋەيران قىلىپ ئوت قويۇپ
