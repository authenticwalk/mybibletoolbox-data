verse: 1SA.030.025
translations:
  mal-C: അന്നുമുതൽ ഇന്നുവരെയും ദാവീദ് ഇതിനെ ഇസ്രായേലിന് ഒരു ചട്ടവും നിയമവും ആക്കിത്തീർത്തു.
  deu-TKW: dabei blieb es von jenem Tage an. Er machte das zu einer Satzung und zu
    einem Brauch in Israel bis auf den heutigen Tag.
  lin-lin: Kobanda mokolo wana kino lelo, Davidi akomisaki yango mobeko mpe malako
    kati na Isalaele.
  eng-LSV: And it comes to pass from that day and forward, that he appoints it for
    a statute and for an ordinance for Israel to this day.
  eng-GNV: So from that day forward hee made it a statute and a lawe in Israel, vntill
    this day.
  eng-WEBSTER: And it was so from that day forward, that he made it a statute and
    an ordinance for Israel to this day.
  nhw-BL: Huan huajca ipan nopa tonali David quichijqui ya nopa ma eli se tlanahuatili
    para nochi israelitame ma quitlepanitaca. Huan hasta ama noja quitlepanitaj.
  swh-ONEN: Daudi akafanya hili liwe amri na agizo kwa Israeli kutoka siku ile hata
    leo.
  bba-bba: Nɡe mɛyɑ bɑ kuɑ dɔmɑ te, mɑ yɑ kuɑ woodɑ Isireliɔ sere kɑ ɡisɔ.
  eng-KJVCPB: And it was so from that day forward, that he made it a statute and an
    ordinance for Israel unto this day.
  mpx-mpx: Inoke Deibid logugui i pagasisi i ola to, i tabwa Isileli ali logugui ana
    siga lan ebe.
  luo-luo: Daudi noketo ma obedo chik e Israel chakre chiengʼno nyaka chil kawuono.
  meu-meu: Una dina amo ema bona hari dina ai, ia ese Israel taudia taravadia unu
    e atu toma, bona unu e hahemaoro henidia toma.
  npi-ULB: त्यस दिनदेखि आजको दिनसम्म यस्तै चलन छ, किनभने दाऊदले यसलाई इस्राएलको निम्ति
    नियम र आदेश नै बनाए ।
  yor-yor: Láti ọjọ́ náà lọ, ó sì pàṣẹ, ó sì sọ ọ di òfin fún Israẹli títí di òní
    yìí.
  ind-ind: Bahkan Daud membuat keputusan tersebut menjadi undang-undang untuk bangsa
    Israel yang masih berlaku sampai hari ini.
  pes-OPCB: از آن زمان به بعد این حکم داوود در اسرائیل به صورت یک قانون درآمد که تا
    به امروز هم به قوت خود باقی است.
  tgl-ULB: Naging ganoon na mula sa araw na iyon hanggang sa araw na ito, sapagkat
    ginawang batas iyon ni David at isang kautusan para sa Israel.
  hui-hui: Ani lalu Debidi ibugua bi o layadagoni Isaraele dindiha mo mana henego
    tigua wai puwa mbirale mo yarago bibahende tale bialu ogobi dege dege yaga winigo
    wiaabo hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဤ​သို့​ဥ​ပ​ဒေ​ကို​ပြု​လုပ်​ခဲ့​သ​ဖြင့် ဣ​သ​ရေ​လ​ပြည်​တွင်​ယင်း​ဥ​ပ​ဒေ​သည်​ယ​နေ့
    တိုင်​အောင်​တည်​မြဲ​လျက်​ရှိ​ပေ​သည်။
  bod-N: ཡང་ཉིན་དེ་ནས་བཟུང་དེ་རིང་གི་བར་དུ་ཁོས་དེ་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དང་ལུགས་སྲོལ་དུ་བཙུགས་སོ།
    །
  sna-sna: Dhavhidhi akaita izvi kuti uve mutemo nomurayiro kuvaIsraeri kubva pazuva
    iroro kusvikira nhasi.
  spa-BLM: Así fue desde aquel día y lo convirtió en estatuto y ordenanza para Israel
    hasta el día de hoy.
  cac-cac: (Atax ta' ix ochn̈ejcan jun chi' leyal d'a scal eb' israel.)
  swh-ULB: Ilikuwa hivyo tangu siku hiyo hadi leo, maana Daudi aliamua iwe sheria
    na amri kwa Israeli.
  bel-bel: Так было з гэтага часу і пасьля; і паставіў ён гэта ў закон і ў правіла
    Ізраілю да сёньня.
  deu-ELBBK: Und so geschah es von jenem Tag an und weiterhin; und er machte es zur
    Satzung und zum Recht für Israel bis auf diesen Tag.
  mbb-OT: Mibeelan haazà ni David he meupiya he edsunuzen te menge Israilihanen puun
    dutun taman guntaan.
  mal-2015: അന്നുമുതൽ കാര്യം അങ്ങനെ തന്നേ നടപ്പായി; അവൻ അതു യിസ്രായേലിന്നു ഇന്നുവരെയുള്ള
    ചട്ടവും നിയമവും ആക്കി.
  rmc-rmc: Akorestar oda avke the kerenas. O David kerďa olestar zakonos, so pes doľikerel
    andro Izrael dži adadžives.
  pes-OPV: و از آن روز به بعد چنین شد که این را قاعده وقانون در اسرائیل تا امروز قرار
    داد.
  ron-1924: Лукрул ачеста а рэмас де атунч ши пынэ ын зиуа де азь о леӂе ши ун обичей
    ын Исраел.
  ben-OBCV: সেদিন থেকে শুরু করে আজ পর্যন্ত দাউদ ইস্রায়েলের জন্য এই নিয়ম ও বিধি স্থির
    করে দিয়েছেন।
  som-som: Maalintaas intay ka bilaabanto ilaa maantadan la joogo, wuxuu taas uga
    dhigay reer binu Israa'iil, qaynuun iyo amar.
  lat-VUC: Et factum est hoc ex die illa et deinceps, constitutum et præfinitum, et
    quasi lex in Israël usque in diem hanc.
  eng-ASVBT: And it was so from that day forward, that he made it a statute and an
    ordinance for Israel unto this day.
  ita-1885: E questo è stato osservato da quel dì innanzi; e Davide lo stabilì per
    istatuto e legge in Israele, che dura infino ad oggi.
  eng-LXXUP: And it came to pass from that day forward, that it became an ordinance
    and a custom in Israel until this day.
  eng-ULB: It has been so from that day to this day, for David made it a statute and
    a decree for Israel.
  spa-VBL: David hizo que esta fuera la regla y norma para Israel desde ese día hasta
    ahora.
  fra-_FOB: Or cela s'est pratiqué depuis ce jour-là, et on en a fait une règle et
    un usage en Israël, jusqu'à ce jour.
  mal-mal: അന്നുമുതൽ കാര്യം അങ്ങനെ തന്നെ നടന്നു; അവൻ അത് യിസ്രായേലിന് ഇന്നുവരെയുള്ള
    ചട്ടവും നിയമവും ആക്കി.
  urd-GVR: Us waqt se yih usūl ban gayā. Dāūd ne ise Isrāīlī qānūn kā hissā banā diyā
    jo āj tak jārī hai.
  suz-BL: मिनु दाऊदमी इस्राएलम मेको फुल्‍लुम मुशा ब्रेक्‍शो खोदेंशो पा नु निसाफ पतीक
    लोव़ पवा बाक्‍त। मेको मेना रे मुल सम्‍म लीशो बाक्‍ब।
  ita-1927: E da quel giorno in poi si fece così; Davide ne fece in Israele una legge
    e una norma, che han durato fino al dì d’oggi.
  ckb-ckb: ئەوە بوو لەو ڕۆژە بەدواوە و هەتا ئەمڕۆ داود ئەمەی کرد بە فەرز و حوکم بۆ
    ئیسرائیل.
  eng-BBE: And so he made it a rule and an order for Israel from that day till now.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನು ಆ ದಿವಸ ಮೊದಲ್ಗೊಂಡು ಇಂದಿನವರೆಗೂ ಇರುವ ಹಾಗೆ ಇಸ್ರಾಯೇಲಿಗೆ ಅದನ್ನು
    ನಿಯಮವಾಗಿಯೂ, ಕಟ್ಟಳೆಯಾಗಿಯೂ ಮಾಡಿದನು.
  tam-2017: அப்படியே அந்தநாள்முதல் நடந்து வருகிறது; அதை இஸ்ரவேலிலே இந்த நாள் வரைக்கும்
    இருக்கும் கட்டளையும் ஆணையுமாக ஏற்படுத்தினான்.
  spa-RV-1909: Y desde aquel día en adelante fué esto puesto por ley y ordenanza en
    Israel, hasta hoy.
  ron-BTF: Și a fost astfel din acea zi înainte, că el a făcut din aceasta un statut
    și o rânduială pentru Israel până astăzi.
  eng-WEBP: It was so from that day forward that he made it a statute and an ordinance
    for Israel to this day.
  eng-FBV: David made this the rule and regulation for Israel from that day until
    now.
  nld-1939: Zo is het sedert dien gebleven; hij stelde het vast als wet en recht in
    Israël, tot op de dag van heden.
  nch-BL: Huan huajca ipan nopa tonali David quichijqui ya nopa ma eli se tanahuatili
    para nochi israelitame ma quitepanitaca. Huan hasta ama noja quitepanitaj.
  vie-1934: Kể từ ngày ấy, Đa-vít lập điều đó làm luật và lệ trong Y-sơ-ra-ên, hãy
    còn đến ngày nay.
  hin-CV: दावीद ने उस दिन से इस्राएल में यही नियम तथा विधि प्रभावी कर दी, जो आज तक
    प्रभावी है.
  spa-BES: Y así lo hizo una regla y una orden para Israel desde ese día hasta ahora.
  tdx-tdx: Izay ty ie mifototse amy andro zay le nanoe’e fañè naho fepètse e Israele
    ao ampara’ te henane.
  tha-KJV: ตั้งแต่​นั้นเป็นต้นไป ดาว​ิ​ดก​็ตั้งข้อนี้​ให้​เป็นกฎเกณฑ์และกฎแก่อิสราเอลจนทุกวันนี้
  por-BR-2018: E desde aquele dia em diante foi isto posto por lei e ordenança em
    Israel, até hoje.
  deu-ELO: Und so geschah es von jenem Tage an und hinfort; und er machte es zur Satzung
    und zum Recht für Israel bis auf diesen Tag.
  eng-WYC-2018: And this was made a constitution and a doom from that day and afterward,
    and as a law in Israel till into this day. (And from that day forward, this was
    made a custom, and a judgement, and a law in Israel, until this day.)
  epo-epo: Tiel estis de post tiu tago; kaj li starigis tion kiel leĝon kaj moron
    en Izrael ĝis nun.
  uig-PIN: Xu kündin tartip bu Israil üqün ⱨɵküm-bǝlgilimǝ ⱪilip bekitildi. Bügüngiqǝ
    ⱨǝm xundaⱪ.
  beo-beo: Da:ibidi da amo hou Isala:ili soge ganodini sema dialoma:ne sia:i. Amola
    amogainini amo sema da Isala:ili sogega diala.
  tpi-OTNT: Na Devit i mekim dispela pasin i kamap wanpela lo bilong ol Israel. Olsem
    na ol Israel i save bihainim dispela lo oltaim.
  hau-SA: Dawuda ya sa wannan tă zama dawwammamiyar farilla ga Isra’ila tun daga wannan
    rana har yă zuwa yau.
  uig-LAT: Shu kündin tartip bu Israil üchün höküm-belgilime qilip békitildi. Bügün’giche
    hem shundaq.
  nde-nde: UDavida wenza lokhu kwaba yisimiso lomthetho ko-Israyeli kusukela ngalelolanga
    kuze kube yileli.
  ton-ton: Pea talu ʻae ʻaho ko ia ʻo fai kimui naʻa ne fokotuʻu ia ko e fono mo e
    tuʻutuʻuni maʻa ʻIsileli ʻo aʻu ki he ʻaho ni.
  ces-1613: A tak bývalo od toho dne i potom, nebo to za právo a obyčej uložil v Izraeli
    až do tohoto dne.
  eng-WMB: It was so from that day forward that he made it a statute and an ordinance
    for Israel to this day.
  tam-TCV: தாவீது இதை ஒரு ஒழுங்குவிதியாகவும், நியமமாகவும் ஏற்படுத்தினான். இப்படியே
    இது இன்றுவரை இஸ்ரயேலில் நடந்து வருகிறது.
  ceb-ULB: Ingon niana ang nahitabo gikan nianang adlawa hangtod karong adlawa, kay
    gibuhat ni David nga balaod kadto alang sa Israel.
  pol-UBG: 'I tak zostało od tego dnia na przyszłość: ustalono to jako prawo i zwyczaj
    w Izraelu aż do dziś.'
  urd-GVU: اُس وقت سے یہ اصول بن گیا۔ داؤد نے اِسے اسرائیلی قانون کا حصہ بنا دیا جو
    آج تک جاری ہے۔
  deu-1912: Das ist seit der Zeit und forthin in Israel Sitte und Recht geworden bis
    auf diesen Tag.
  kan-2017: ದಾವೀದನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಇದನ್ನು ಕಟ್ಟಳೆಯಾಗಿ ನೇಮಿಸಿದ್ದರಿಂದ ಇಂದಿನವರೆಗೂ ಹಾಗೆಯೇ
    ನಡೆಯುತ್ತಾ ಬಂದಿದೆ.
  yap-yap: Me tay David e ren’ey nib motochiyel, ma aram me par ni ban’en nma rin’
    yu Israel.
  hlt-MCSB: Te dongah te khohnin lamkah a so hang ah tah tekah ol te oltlueh neh laitloeknah
    la a saii tih tihnin due Israel ham a om pah.
  mdy-ETH: ዳውቴ ዬያይዲፆ ዒማ ኬላፓ ዓርቃዖ ዎጌ ማሂ ማዼሢሮ ዒስራዔኤሌ ዓጮይዳ ሃኖ ሄላኣና ማዺንቲ ማዺንቲ ዓኣኔ።
  twi-ASANTE: Ɛfiri saa ɛberɛ no, Dawid yɛɛ yei mmara, maa Israel nyinaa na wɔgu so
    di so saa ara de bɛsi ɛnnɛ.
  eng-WEBU: It was so from that day forward that he made it a statute and an ordinance
    for Israel to this day.
  wal-wal: He gallassappe doommidi, hachchi gakkanaashin, Daawiti Israa7eela biittaayyo
    hegaa woganne awaajo oottidi wottiis.
  spa-PDDPT: Desde aquel día en adelante quedó establecido esto como estatuto y ordenanza
    en Israel hasta hoy.
  gun-gun: Ha'e rami rire ha'e rami aguã ma Israel kuery rekorã oĩ, ha'e va'e ára
    guive aỹ peve.
  agu-BL: Jetza'tz tzun xcone'n yi jun ajtza'kla'tz ẍchixo'l yi e' xonl Israel, nin
    iẍnin na bajije't jalu'.
  ilo-ULB: Isu a manipud iti dayta nga aldaw agingga ita, pinagbalin ni David daytoy
    a kas maysa nga alagaden ken linteg iti Israel.
  kpg-kpg: David guu hai di hai deenei gii hai be taganoho. Digau Israel huogodoo
    gu daudali taganoho deenei, mai i di laangi deelaa gaa dae mai loo gi dangi nei.
  uig-ARA: شۇ كۈندىن تارتىپ بۇ ئىسرائىل ئۈچۈن ھۆكۈم-بەلگىلىمە قىلىپ بېكىتىلدى. بۈگۈنگىچە
    ھەم شۇنداق.
  sus-sus: Na lɔxɔɛ Dawuda naxa na findi sɛriyɛ ra Isirayila bɔxi birin ma. Han to
    a na na ki nɛ.
  pon-2006: Depit wiahkihla met kosonned ehu, oh mehn Israel koaros kin idawehn kosonned
    wet sang ahnsowo kohdo lel rahnwet.
  ksd-ksd: Ma papa nam ra bung David i ga vatut nam ra varkurai ma ra vartuluai ure
    Israel, ma i dari tuk tar ta ra bung gori.
  tur-YTC: O günden itibaren bunu İsrael için bugüne dek bir kural ve ilke yaptı.
  grc-BRENT: Καὶ ἐγενήθη ἀπὸ τῆς ἡμέρας ἐκείνης καὶ ἐπάνω, καὶ ἐγένετο εἰς προστάγμα
    καὶ εἱς δικαίωμα τῷ Ἰσραὴλ ἕως τῆς σήμερον.
  ind-AYT: Sejak saat itu dan seterusnya, dia menentukan hal itu menjadi ketetapan
    dan peraturan bagi orang Israel sampai saat ini.
  nya-nya: Choncho Davide anakhazikitsa ngati lamulo mʼchitidwe woterewu pakati pa
    Aisraeli kuyambira tsiku limenelo mpaka lero.
  hrv-hrv: Tako ostade od onoga dana unapredak. David to učini uredbom i zakonom u
    Izraelu sve do današnjeg dana.
  mps-mps: Tama Devitgo te kolesaga eyu, te Israel augwa bomai po me deli te pedalumainu
    yai. Tama tiyu, te Israel dabe augwa te bomai po sesemane sogo wali pai dao.
  tpi-tpi: Na Devit i mekim dispela pasin i kamap wanpela lo bilong ol Israel. Olsem
    na ol Israel i save bihainim dispela lo oltaim.
  dan-1931: Og derved blev det både den Dag og siden; han gjorde det til Lov og Ret
    i Israel, som det er den Dag i bag.
  vie-OVCB: Từ đó về sau, Đa-vít lập nguyên tắc này thành luật áp dụng trong Ít-ra-ên;
    và cho đến nay, luật này vẫn hiện hành.
  guj-2017: તે દિવસથી તે આજ સુધી દાઉદે એ નિયમ તથા વિધિ ઇઝરાયલને માટે નિયત કર્યા.
  pon-2006A: Depit wiahkihla met kosonned ehu, oh mehn Israel koaros kin idawehn kosonned
    wet sang ahnsowo kohdo lel rahnwet.
  por-BRBSL: Foi assim desde aquele dia em diante que ele fez dele um estatuto e uma
    portaria para Israel até os dias de hoje.
  cth-cth: Hat hnin hoiyah Isarel miphunnaw hanelah, hottelah e phunglam hoi kâlawk
    teh a sak awh.
  twi-twi: Efi saa bere no, Dawid yɛɛ eyi mmara, maa Israel nyinaa na wɔda so di so
    saa ara de besi nnɛ.
  hlt-hlt: Te dongah te khohnin lamkah a so hang ah tah tekah ol te oltlueh neh laitloeknah
    la a saii tih tihnin due Israel ham a om pah.
  tbz-SIM: Nɛ̀ dɛ yiè ndi Dɑfiti duɔ́mmɛ̀ dɛ kó ikuɔ́ Isidɑyɛɛribɛ kɛ̀ ì kpɑɑ́ bo
    nɛ̀ yíenní.
  msy-2020: Arazir kam, Devit arazir God ifongezim ko bizir a damuasa me mɨkemezimɨn
    mɨn, Israelia bagha a gami. Ezɨ Israelia zurara akar kamɨn gɨn ghua, iza datɨrɨghɨn
    ikiavɨra iti.
  dop-dop: Pǝ kpɑɣɑʋ kʋyɑkʋ ŋkʋ nɑ pǝ́ puki tɔɣɔ Ɩsɛɣɛlɩ nyǝ́mɑ sʋʋ ḿpʋ́ɣʋ́ lɑpʋ,
    nɑ pǝ́ pǝsɩ ɩsɩɩ kiiu.
  azb-azb: Davud bütün İsrail üçün o gündən bu günə qədər davam edən bir qanun və
    hökm yaratdı.
  eng-DBY: And it was [so] from that day forward; and he made it a statute and an
    ordinance for Israel to this day.
  hin-2017: और दाऊद ने इस्राएलियों के लिये ऐसी ही विधि और नियम ठहराया, और वह उस दिन
    से लेकर आगे को वरन् आज लों बना है।
  wol-KYG: Bésub keroog la Daawuda dale def loolu mu dib dogal, di àtteb yoon bu ñeel
    Israyil ba tey jii.
  eng-YLT: And it cometh to pass from that day and forward, that he appointeth it
    for a statute and for an ordinance for Israel unto this day.
  eng-WYC-2017: And this was made a constitution and a doom from that day and after-ward,
    and as a law in Israel till into this day.
  eng-WMBB: It was so from that day forward that he made it a statute and an ordinance
    for Israel to this day.
  urd-GVH: उस वक़्त से यह उसूल बन गया। दाऊद ने इसे इसराईली क़ानून का हिस्सा बना दिया
    जो आज तक जारी है।
  rug-rug: Tavete nia tinarae e Devita si hie, meke ta luli si hie pa Izireli podalae
    koasa totoso asa.
  gaz-gaz: Daawitis gaafasii jalqabee hamma harʼaatti waan kana seeraa fi sirna godhee
    saba Israaʼeliif dhaabe.
  fra-LSG: Il en fut ainsi dès ce jour et dans la suite, et l’on a fait de cela jusqu’à
    ce jour une loi et une coutume en Israël.
  yal-yal: Na lɔxɔni Dawuda yi na findi sariyan na Isirayila xa. Na sariyan mɔn na
    han to.
  haw-1868: A mai ia la mai, hana iho la oia ia mea i kanawai, a i olelo kupaa no
    ka Iseraela a hiki i keia la.
  arb-NAV: وَمُنْذُ ذَلِكَ الْحِينِ جَعَلَ دَاوُدُ هَذِهِ الْفَرِيضَةَ سُنَّةً تَسْرِي
    عَلَى إِسْرَائِيلَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Tso gbe ma gbe dzi la, David wɔ numama alea wònye se kple kɔnu na Israelviwo
    katã va se ɖe egbe.
  eng-LEE: And it happened from that day and forward, that he made it a statute and
    an ordinance for Israel until this day.
  asm-FB: সেইদিনৰে পৰা এই কথা ইস্ৰায়েলৰ কাৰণে বিধি আৰু শাসন-প্ৰণালী হ’ল; এয়ে আজিলৈকে
    চলি আছে।
  sus-A: نَ لْشْي دَوُدَ نَشَ نَ قِندِ سّرِيّ رَ عِسِرَيِلَ بْشِ بِرِن مَ. هَن تٌ
    عَ نَ نَ كِ نّ.
  fra-SBL: Il en fut ainsi à partir de ce jour, et il en fit une loi et une ordonnance
    pour Israël jusqu'à ce jour.
  hbo-hbo: וַיְהִ֕י מֵֽהַיֹּ֥ום הַה֖וּא וָמָ֑עְלָה וַיְשִׂמֶ֜הָ לְחֹ֤ק וּלְמִשְׁפָּט֙
    לְיִשְׂרָאֵ֔ל עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  pjt-pjt: Uwa, tjukurpa nyanga palunya Davidalu wangkangu aṉangu Israelkunu uwankarangku
    kulintjaku, ka kuwari nyanga ngaṟangi alatjiṯu.
  kik-kik: Daudi agĩtua ũndũ ũcio ũtuĩke kĩrĩra na watho wa kũrũmagĩrĩrwo kũu Isiraeli
    kuuma mũthenya ũcio nginya ũmũthĩ.
  fra-NCL: Il en fut ainsi dès ce jour et dans la suite, et David a fait de cela une
    loi et une règle qui subsiste jusqu’à ce jour.
  cek-AK: To na ni hoi kamtong vaihni ni khoek to, Israel kaminawk thungah to baktih
    daan to David mah sak pae.
  cuk-cuk: A-ibagine, David, Israel-yargi we-igar mesisad. We-igardi, we-garda-narmaklenaidse
    maid.
  uig-CYR: Шу күндин тартип бу Исраил үчүн һөкүм-бәлгүлимә қилип бекитилди. Бүгүнгичә
    һәм шундақ.
  tel-2017: ఆ విధంగా అప్పటి నుండి ఇప్పటి వరకూ దావీదు ఇశ్రాయేలీయుల్లో అలాటి పంపకం కట్టడగా
    న్యాయవిధిగా ఏర్పరచి నియమించాడు.
  hat-BSA: Se konsa ke li te ye depi nan jou sa a, ke li te fè l vin yon prensip ak
    yon règleman ke yo va separe menm jan an.
  kos-kos: David el oakiya ma sap se inge, ac mwet Israel elos fahsrna kac nwe misenge.
  hbo-WLC: וַיְהִ֕י מֵֽהַיּ֥וֹם הַה֖וּא וָמָ֑עְלָה וַיְשִׂמֶ֜הָ לְחֹ֤ק וּלְמִשְׁפָּט֙
    לְיִשְׂרָאֵ֔ל עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Site nʼụbọchị ahụ, Devid mere ka nke a bụrụ iwu nye ndị Izrel niile ruo
    taa.
  ory-ory: ପୁଣି, ଦାଉଦ ସେହି ଦିନାବଧି ଇସ୍ରାଏଲ ନିମନ୍ତେ ଏହି ବିଧି ଓ ଶାସନ ସ୍ଥିର କଲେ, ତାହା
    ଆଜି ପର୍ଯ୍ୟନ୍ତ ଚଳୁଅଛି।
  chk-chk: Iwe, Tafit a föri pwe ei lapalap epwe eu allük me pwüng fän iten chon Israel
    seni ewe ränin tori ikenai.
  ssd-ssd: David nu taŋaka saka pasa ta saŋgri pilena le Israel ŋgamukŋge pasa ta
    mara mindek dubimba kile mata taŋamba minig.
  rop-rop: Wal wen Deibid bin tok lagijat, imbin meigim nyubala lowa blanga olabat.
    Ebritaim wen deibin oldei win langa fait, detlot solja hubin oldei fait en detlot
    solja hubin oldei maindimbat ola enijing bin lafta sherimat ola enijing brom det
    fait mijamet, en brom det taim na ola Isreil pipul bin oldei bulurrumbat det lowa.
  ukr-1871: На тому стало воно з того дня й на дальше. Він се зробив установою й звичаєм
    ув Ізраїлї по сей день.
  deu-1951: Das ist seit der Zeit und forthin in Israel zum Brauch und Recht geworden
    bis auf diesen Tag.
  eng-JPS: And it was so from that day forward, that he made it a statute and an ordinance
    for Israel unto this day.
  srp-1865: Tako bi od toga dana unapredak, i to posta uredba i zakon u Izrailju do
    danas.
  lug-lug: Ekyo Dawudi n’akifuula etteeka n’empisa mu Isirayiri ne leero.
  heb-heb: ויהי מהיום ההוא ומעלה וישמה לחק ולמשפט לישראל עד היום הזה׃
  ben-IRV: সেই দিন থেকে দায়ূদ ইস্রায়েলের জন্য এই বিধি ও শাসন স্থির করলেন, এটা আজ
    পর্যন্ত চলছে৷
  pan-pan: ਸੋ ਉਸ ਦਿਨ ਤੋਂ ਉਸ ਨੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਇਹ ਬਿਧੀ ਅਤੇ ਹੁਕਮ ਠਹਿਰਾ ਦਿੱਤਾ ਜੋ ਅੱਜ ਤੱਕ
    ਹੈ।
  tkr-tkr: Mane yiğıle, Davudee mana q'aanun bıkırne İzrailynemee haa'a. Mana q'aanun
    İzrailil g'iyniyne yiğılqameeyib avxuna.
  mya-JVB: ထို နေ့မှစ၍ ယနေ့ တိုင်အောင် ဣသရေလ အမျိုး၌ ထိုသို့သော ထုံးစံ ဖြစ်စေခြင်းငှါစီရင်
    ထုံးဖွဲ့သတည်း။
  tte-O: Mwa loinane bwaine Deibida ikabi-yakaiwe yo imiyamiya kanasiga kabona. Tomna
    26-31
  tbg-tbg: Devitiva vi entara minti tivakero uva kempukaiqama kero tiva torara ti,
    vi entaraqaahai Isareri vika vi okarara avataqi ani, vate maa entaravata avate
    variara.
  hmo-hmo: Davida ese unai taravatu ia atoa, bona ia gini, Israela ena taravatu ta,
    unai dinadia ia mai bona hari.
  urd-urd: और उस दिन से आगे को ऐसा ही रहा कि उसने इस्राईल के लिए यही क़ानून और आईन
    मुक़र्रर किया जो आज तक है।
  rus-SYN: Так было с этого времени и после; и поставил он это в закон и в правило
    для Израиля до сего дня.
  bqc-SIM: Kɛ́ Davidi yã́pi dìlɛ, ↄ̃ à gↄ̃̀ ikoyã ũ Isailiↄnɛ za gↄↄ bee e ń
    a gbão.
  tcz-CHONGTHU: Hiche nia kipan chun David in chonna dan ding ana sem in, tuni geiyin
    Israel sunga chonna dan in akimangtai.
  mar-mar: त्या दिवसापासून पुढे तोच नियम झाला; त्याने तसा नियम व रीत इस्राएलात आजपर्यंत
    करून ठेवली.
  qub-qub: (Chay junajpita-pachami canancama Israel runacunaga iwal raquipänacun.)
  bqp-bqp: Kũ Dauda yã pìi dìtɛ, akũ à gↄ̃̀ doka ũ Isarailanↄnɛ zaa zĩ birea ari
    kũ a gbãrao.
  hat-hat: Se konsa depi jou sa a, David fè prensip sa a tounen yon lwa. Jouk jòdi
    a y'ap swiv menm prensip sa a toujou nan peyi Izrayèl.
  eng-BSB: And so it has been from that day forward. David established this statute
    as an ordinance for Israel to this very day.
  tod-tod: Ʋele ɠana è ɠɛɛni la, é lɔɔzei naama voloi ma, é li ga naa luɠɔ ʋelei,
    ti naa ɠɛɛni ga tɔgi, ta devei Izelayɛle yooi zu, zaaɠaza tɔgi naa ɠa ná.
  eng-WEBPB: It was so from that day forward that he made it a statute and an ordinance
    for Israel to this day.
  kbq-kbq: Hagi Devitima e'ina'ma hu'nea zamo'a mago kasegegna huno Israeli vahepina
    me'negeno eno, meni ama knarera ehanati'ne.
  nhe-BL: Huan huajca ipan nopa tonali David quichijqui ya nopa ma eli se tlanahuatili
    para nochi israelitame ma quitlepanitaca. Huan hasta ama noja quitlepanitaj.
  bus-bus: Kɛ̀ Dauda yã pì dìɛ, ben à gↄ̃̀ doka ũ Isarailinↄnɛ zaa zĩ beeea ai kↄ̃n
    a gbã̀ao.
  gub-BL: Umume'u a'e ma'e wanupe. Uzapo a'e ze'eg uwihawete ze'eg romo kury. Te kutàri
    Izaew uzapo nezewe haw awyze harupi wà.
  eng-DRA: And this hath been done from that day forward, and since was made a statute,
    and an ordinance, and as a law in Israel.
