verse: 1SA.030.019
translations:
  mal-C: ബാലനോ വൃദ്ധനോ ആൺകുട്ടിയോ പെൺകുട്ടിയോ കൊള്ളമുതലോ അവർ കൊണ്ടുപോയിരുന്നതിൽ യാതൊന്നും
    കിട്ടാതെപോയില്ല. എല്ലാം ദാവീദ് തിരികെ കൊണ്ടുവന്നു.
  deu-TKW: 'so daß nichts von ihnen vermißt wurde vom Geringsten bis zum Größten,
    weder Beute, noch Söhne und Töchter, noch sonst irgend etwas, was sie geraubt
    hatteb: alles brachte David wieder zurück.'
  lin-lin: 'Moto na bango moko te azangaki : ezala elenge, mokolo, mwana mobali, mwana
    mwasi, eloko moko kati na bomengo ya bitumba to eloko moko kati na biloko oyo
    babotolaki bango. Davidi azongaki na biloko nyonso.'
  eng-LSV: And nothing of theirs has lacked, from small to great, and to sons and
    daughters, and from the spoil, even to all that they had taken to themselves,
    David has brought back the whole,
  eng-GNV: 'And they lacked nothing, small or great, sonne or daughter, or of the
    spoyle of all that they had taken away: Dauid recouered them all.'
  eng-WEBSTER: 'And there was nothing lacking to them, neither small nor great, neither
    sons nor daughters, neither spoil, nor any thing that they had taken to them:
    David recovered all.'
  nhw-BL: Huan niyon se conetl amo quipolojque. Amo quipolojque niyon se tlamantli,
    niyon hueyi, niyon tziquitetzi pampa nochi catli quincuilijtoyaj, sempa moaxcatijque.
  swh-ONEN: 'Hakuna chochote kilichopotea: kijana au mzee, mvulana au msichana, nyara
    au kitu kingine chochote walichokuwa wamechukua. Daudi akarudisha kila kitu.'
  bba-bba: Mɑ Yudɑ ben bɑɑwure u win tɔmbu wɑ, bukurobu kɑ bibu. Ye yibɛrɛbɑ bɑ rɑɑ
    ɡesi mwɑ mi kpuro, yen ɡɑɑ kun kɑm kue. Bɑ ye kpuro mwɛɛrimɑwɑ bɑ kɑ wɔmɑ yɛnuɔ.
  eng-KJVCPB: 'And there was nothing lacking to them, neither small nor great, neither
    sons nor daughters, neither spoil, nor any thing that they had taken to them:
    David recovered all.'
  luo-luo: Onge gimoro amora mane olal bed ni en ngʼama tin kata ngʼama duongʼ, wuowi
    kata nyako, gik mane ope kata gik mane gikawo, Daudi nodwoko gik moko duto.
  meu-meu: Ḡau ta se boio, maraḡina eiava badana, eiava natudia mamaruanedia eiava
    hahinedia, eiava e dadi kohudia, eiava e abi ḡaudia ta. David ese idoinai e loulaia.
  npi-ULB: कुनै पनि कुरा पनि गुमेनन्, न साना न त ठुला, न छोराहरू न त छोरीहरू, न त
    लूटपाट गर्नेहरूले कब्जा गरेका कुनै कुरा नै गुम्‍यो । दाऊदले हरेक कुरा फिर्ता ल्याए
    ।
  yor-yor: 'Kò sì ṣí nǹkan tí ó kù fún wọn, kékeré tàbí ńlá, ọmọkùnrin tàbí ọmọbìnrin,
    tàbí ìkógun, tàbí gbogbo nǹkan tí wọ́n ti kó: Dafidi sì gba gbogbo wọn.'
  ind-ind: Daud dan pasukannya berhasil mendapat segala sesuatu yang diambil, termasuk
    semua anggota keluarga dan barang jarahan. Lalu mereka memulai membawa semuanya
    kembali ke Ziklag.
  pes-OPCB: '@see-verse:1SA.030.018'
  tgl-ULB: Wala ni isang nawala, maging maliliit man ni malalaki, maging anak na mga
    lalaki ni anak na mga babae, maging ang nanakaw, ni anumang bagay na kinuha sa
    kanila ng mga sumalakay para sa kanilang sarili. Dinala ni David pabalik ang lahat.
  hui-hui: Tinaga mbirale mbira ereba naheore bibahende mo yu dai biai hene. Debidinaga
    agali biaru tinaga waneiginiru mbira ereba nahe bibahendeore hai hearia mo wialu
    haru dai bini.
  mya-mya: အ​ဘယ်​အ​ရာ​မျှ​ပျောက်​ဆုံး​မှု​မ​ရှိ။ ဒါ​ဝိဒ် သည်​မိ​မိ​လူ​စု​၏​သား​သ​မီး​အ​ပေါင်း​ကို
    လည်း​ကောင်း၊ အာ​မ​လက်​အ​မျိုး​သား​တို့​တိုက် ယူ​သွား​သည့်​ပစ္စည်း​မှန်​သ​မျှ​ကို​လည်း​ကောင်း
    ပြန်​၍​ရ​လေ​သည်။-
  bod-N: ཁ་རྒན་གཞོན་དང་། བུ་བུ་མོ་དང་། བཅོམ་ནོར་སོགས་དེ་དག་གིས་ཅི་དང་ཅི་ཁྱེར་བ་ཐམས་ཅད་ཀྱི་ནང་ནས་གང་ཡང་མ་སྟོར་བར།
    དཱ་བིད་ཀྱིས་ནོར་དེ་ཐམས་ཅད་ཕྱིར་བླངས་པ་དང་།
  sna-sna: 'Hakuna chakashayikwa: vaduku navakuru, mukomana kana musikana, chakapambwa
    kana chipi zvacho chavakanga vatora. Dhavhidhi akadzosa zvose.'
  spa-BLM: No les faltó nada, ni pequeño ni grande, ni hijos ni hijas, ni botín, ni
    nada de lo que habían tomado. David los devolvió a todos.
  cac-cac: 'Malaj junoc anima ix yic''b''at eb'' amalecita chi'' to maj ec''xican
    yuj vin̈aj David chi'': Eb'' vin̈ vinac, eb'' ix ix yed'' eb'' unin, masanil tastac
    ix yic''xicanec'' vin̈.'
  swh-ULB: Hakuna kilichopotea, si kidogo wala kikubwa, si watoto wa kiume wala wa
    kike, si mali iliyotekwa, wala chochote ambacho wavamizi alikichukuwa kwa ajili
    yao. Daudi akawa amerejesha kila kitu.
  bel-bel: 'і не прапала ў іх нічога, ні малога, ні вялікага, ні з сыноў, ні з дачок,
    ні са здабычы, ні з усяго, што Амалікіцяне ўзялі ў іх: усё вярнуў Давід.'
  deu-ELBBK: Und es fehlte ihnen nichts, vom Kleinsten bis zum Größten, und bis zu
    den Söhnen und den Töchtern und von der Beute bis zu allem, was sie ihnen genommen
    hatten; alles brachte David zurück.
  mbb-OT: Wazà minsan sevaha he netarin dutun te nengaaǥew kandan te menge Amalikanhen,
    batà wey meǥurang, maama wey vahi, wey minsan hengkey he mibpenguwa te menge Amalikanhen.
    Pudu heini nahawì ni David.
  mal-2015: അവർ അപഹരിച്ചു കൊണ്ടുപോയതിൽ ചെറുതോ വലുതോ പുത്രന്മാരോ പുത്രിമാരോ കൊള്ളയോ
    യാതൊന്നും കിട്ടാതിരുന്നില്ല; ദാവീദ് എല്ലാം മടക്കി കൊണ്ടുപോന്നു.
  rmc-rmc: Ňiko lendar na chibaľinelas; aňi o terne aňi o phure, aňi o muršora aňi
    o čhajora. O David dochudňa pale savoro, so lenge o Amaleka zaile.
  pes-OPV: و چیزی از ایشان مفقود نشد از خرد وبزرگ و از پسران و دختران و غنیمت و از
    همه چیزهایی که برای خود گرفته بودند، بلکه داودهمه را باز آورد.
  ron-1924: Ну ле-а липсит нимень, де ла мик пынэ ла маре, нич фиу, нич фийкэ, нич
    ун лукру дин прадэ, нимик дин че ли се луасе; Давид а адус ынапой тотул.
  ben-OBCV: 'কোনো কিছুই হারায়নি: অল্পবয়স্ক বা বয়সে বৃদ্ধ, ছেলে বা মেয়ে, লুন্ঠিত
    জিনিসপত্র বা তারা নিয়ে গিয়েছিল এমন অন্য সবকিছু দাউদ ফিরিয়ে নিয়ে এলেন।'
  som-som: Oo waxba kama maqnayn iyagii, wax yar iyo wax weyn toona, ama wiilal iyo
    gabdho toona, ama booli iyo wixii ay la tageen oo dhan toona; oo Daa'uudna wuu
    soo wada celiyey kulligood.
  lat-VUC: 'Nec defuit quidquam a parvo usque ad magnum, tam de filiis quam de filiabus,
    et de spoliis, et quæcumque rapuerant: omnia reduxit David.'
  eng-ASVBT: 'And there was nothing lacking to them, neither small nor great, neither
    sons nor daughters, neither spoil, nor anything that they had taken to them: David
    brought back all.'
  ita-1885: E non mancò loro alcuno, nè piccolo, nè grande, nè figliuolo, nè figliuola,
    nè robe, nè cosa veruna che avessero loro presa. Davide ricoverò tutto.
  eng-LXXUP: And nothing was wanting to them of great or small, either of the spoils,
    or the sons and daughters, or anything that they had taken of theirs; and David
    recovered all.
  eng-ULB: Nothing was missing, neither small nor great, neither sons nor daughters,
    neither booty, nor anything that the raiders had taken for themselves. David brought
    back everything.
  spa-VBL: 'Todo fue contabilizado: todos los adultos y niños, así como todo el botín
    que los amalecitas habían tomado. David recuperó todo.'
  fra-_FOB: Et il ne leur manqua personne, ni petit, ni grand, ni fils, ni filles,
    ni rien du butin et de tout ce qu'ils leur avaient emporté; David ramena le tout.
  mal-mal: അവർ അപഹരിച്ച് കൊണ്ടുപോയതിൽ ചെറുതോ, വലുതോ, പുത്രന്മാരോ, പുത്രിമാരോ, കൊള്ളയോ
    യാതൊന്നും കിട്ടാതിരുന്നില്ല; ദാവീദ് എല്ലാം മടക്കി കൊണ്ടുപോന്നു.
  urd-GVR: Na bachchā na buzurg, na beṭā na beṭī, na māl yā koī aur lūṭī huī chīz
    rahī jo Dāūd wāpas na lāyā.
  suz-BL: मेको आन के मारेइ यो मजाम्‍माक्‍त। आन खिं ङा आइक्‍ची ठेयब, तमी तौ रोइश्‍शा
    लाइश्‍शो नेल्‍ल थोव़क थित्मे बाक्‍त। मोपा दाऊदमी मारेइ मारेइ प्रोना बाक्‍त।
  ita-1927: E non vi mancò alcuno, né dei piccoli né dei grandi, né de’ figliuoli
    né delle figliuole, né alcun che del bottino, né cosa alcuna che gli Amalekiti
    avessero presa. Davide ricondusse via tutto.
  ckb-ckb: هیچ شتێکیان لە دەست نەدا، نە بچووک و نە گەورە و نە کوڕ و نە کچ، نە دەستکەوت
    و نە هیچ شتێک لە هەموو ئەوەی لێیان بردرابوو، بەڵکو داود هەمووی گەڕاندەوە.
  eng-BBE: 'There was no loss of anything, small or great, sons or daughters or goods
    or anything which they had taken away: David got it all back.'
  kan-OKCV: ಅವರು ತೆಗೆದುಕೊಂಡು ಹೋದ ಕಿರಿಯರಲ್ಲಾದರೂ, ಹಿರಿಯರಲ್ಲಾದರೂ, ಪುತ್ರರಲ್ಲಾದರೂ, ಪುತ್ರಿಯರಲ್ಲಾದರೂ,
    ಕೊಳ್ಳೆಯಾದ ಯಾವ ವಸ್ತುಗಳಲ್ಲಾದರೂ ಒಂದೂ ಕಡಿಮೆ ಇಲ್ಲದ ಹಾಗೆ, ದಾವೀದನು ಎಲ್ಲವನ್ನು ತಿರುಗಿ ತೆಗೆದುಕೊಂಡು
    ಬಂದನು.
  tam-2017: அவர்கள் கொள்ளையடித்துக்கொண்டுபோன எல்லாவற்றிலும், சிறியதிலும், பெரியதிலும்,
    மகன்களிலும், மகள்களிலும், ஒன்றும் குறையாமல் எல்லாவற்றையும் தாவீது திருப்பிக்கொண்டான்.
  spa-RV-1909: 'Y no les faltó cosa chica ni grande, así de hijos como de hijas, del
    robo, y de todas las cosas que les habían tomado: todo lo recobró David.'
  ron-BTF: 'Și nimic nu le lipsea, fie mic sau mare, nici fii, nici fiice, nici pradă,
    nici vreun lucru pe care li-l luaseră: David a recuperat totul.'
  eng-WEBP: There was nothing lacking to them, neither small nor great, neither sons
    nor daughters, neither plunder, nor anything that they had taken. David brought
    them all back.
  eng-FBV: Everything was accounted for—all the adults and children, as well as all
    the plunder the Amalekites had taken. David brought everything back.
  nld-1939: 'Niets werd hun in handen gelaten: klein en groot, zonen en dochters,
    de buit, en alles wat ze hadden geroofd; dat alles bracht David terug.'
  nch-BL: Huan yon se conet amo quipolojque. Amo quipolojque yon se tamanti, yon hueyi,
    yon pisiltzi pampa nochi cati quincuilijtoyaj, sempa moaxcatijque.
  vie-1934: 'Chẳng thiếu một ai, hoặc nhỏ hay lớn, hoặc gái hay trai, hoặc là một
    phần hóa tài nào mà dân A-ma-léc đã cướp lấy: Đa-vít đem về hết thảy.'
  hin-CV: किसी वस्तु की हानि नहीं हुई थी—न तो कोई छोटी वस्तु या बड़ी वस्तु, पुत्र
    या पुत्रियां, लूटी हुई वस्तुएं या कुछ भी, जो छीन लिया गया था, दावीद को सभी कुछ
    पुनः प्राप्‍त हो गया.
  spa-BES: 'No hubo pérdida de nada, pequeño o grande, hijos o hijas o bienes o cualquier
    cosa que se hubieran llevado: David lo recuperó todo.'
  tdx-tdx: Tsy eo ty nipok’ ama’e, ndra ty kede ndra ty bey, ndra ana-dahy ndra anak’
    ampela; ndra vara ndra inoñ’ inoñe nitavaneñe am’ iereo; niazo’ i Davide iaby.
  tha-KJV: ไม่มี​อะไรขาดจากท่านไปเลย ไม่​ว่าเล็กหรือใหญ่ บุ​ตรชายหรื​อบ​ุตรสาว ในสิ่งที่ริบไปหรือสิ่งที่เขาเหล่านั้นเอาไป
    ดาว​ิดได้คืนมาหมด
  por-BR-2018: 'E não lhes faltou coisa pequena nem grande, tanto de filhos como de
    filhas, do roubo, e de todas as coisas que lhes haviam tomado: todo o recuperou
    Davi.'
  deu-ELO: Und es fehlte ihnen nichts, vom Kleinsten bis zum Größten, und bis zu den
    Söhnen und den Töchtern, und von der Beute bis zu allem, was sie ihnen genommen
    hatten; alles brachte David zurück.
  eng-WYC-2018: neither any of them failed, from little till to great, as well of
    sons as of daughters, and of spoils; and whatever things they had ravished, David
    led again all things; (nor were any of them lost, from the least unto the greatest,
    sons as well as daughters; and all the spoils, yea, whatever they had taken, David
    brought home again.)
  epo-epo: 'Kaj mankis al ili nenio malgranda nek granda, nek el la filoj nek el la
    filinoj, nek el la militakiro, nek el ĉio, kion ili prenis al si: ĉion David reprenis.'
  uig-PIN: Amalǝklǝr elip kǝtkǝn oƣul-ⱪiz, mal-mülüklǝr wǝ baxⱪa ⱨǝmmǝ nǝrsini Dawut
    ulardin ⱪayturuwaldi. Ⱨeqnemǝ, qong bolsun kiqik bolsun qüxüp ⱪalmiƣanidi.
  beo-beo: Liligi afae bu hame samogei da hamedafa ba:i. Da:ibidi da ea dunu ilia
    dunu mano, uda mano amola liligi A:malege dunu ilia lai, amo huluanedafa bu samogei.
  tpi-OTNT: I no gat wanpela samting bilong ol i bin lus. Olgeta pikinini bilong ol
    soldia bilong en, olgeta i stap. Na ol i kisim bek olgeta.
  hau-SA: Babu abin da ya ɓace, Dawuda ya dawo da kowa, manya da ƙanana, ’yan maza
    da ’yan mata duka, da dukan abubuwan da Amalekawa suka kwashe.
  uig-LAT: Amalekler élip ketken oghul-qiz, mal-mülükler we bashqa hemme nersini Dawut
    ulardin qayturuwaldi. Héchnéme, chong bolsun kichik bolsun chüshüp qalmighanidi.
  nde-nde: 'Akukho lutho olwaswelakalayo: omutsha kumbe omdala, umfana kumbe inkazana,
    impango kumbe olunye nje ulutho ababeluthethe. UDavida wabuyisa konke.'
  ton-ton: Pea naʻe ʻikai ha meʻa kuo mole ʻiate kinautolu, ʻi he meʻa siʻi, pe ʻi
    he meʻa lahi, pe ʻi he ngaahi foha, pe ʻi he ngaahi ʻofefine, pe ʻi he koloa vete,
    pe ha meʻa ʻe taha naʻa nau toʻo kiate kinautolu naʻe maʻu kotoa pē ʻe Tevita.
  ces-1613: A nezhynulo jim nic, ani malého ani velikého, i z synů i ze dcer, i z
    loupeže a ze všeho, což jim vzato bylo; všecko zase David přivedl.
  eng-WMB: There was nothing lacking to them, neither small nor great, neither sons
    nor daughters, neither plunder, nor anything that they had taken. David brought
    them all back.
  tam-TCV: அவர்கள் சிறைப்பிடித்தவர்களில் வாலிபரோ, முதியவரோ, ஆண் பிள்ளைகளோ, பெண் பிள்ளைகளோ
    ஒருவருமே தவறவில்லை. கொள்ளையடித்த பொருட்கள் அனைத்தையும், ஒன்றுமே குறையாமல் தாவீது
    மீட்டுக்கொண்டு போனான்.
  ceb-ULB: Walay nawala, bisan gamay ni dagko, bisan mga anak nga lalaki ni mga anak
    nga babaye, bisan ang butang nga gikuha, bisan usa nga gikuha sa mga nagasulong
    alang sa ilang kaugalingon. Gidala pagbalik ni David ang tanan.
  pol-UBG: Nie zabrakło im nikogo, od najmniejszego do największego, ani synów, ani
    córek, ani łupu, ani niczego, co im zabrali. Dawid odzyskał wszystko.
  urd-GVU: نہ بچہ نہ بزرگ، نہ بیٹا نہ بیٹی، نہ مال یا کوئی اَور لُوٹی ہوئی چیز رہی
    جو داؤد واپس نہ لایا۔
  deu-1912: und fehlte an keinem, weder klein noch groß noch Söhne noch Töchter noch
    Beute noch alles, das sie genommen hatten; David brachte es alles wieder.
  kan-2017: ಅಮಾಲೇಕ್ಯರು ಒಯ್ದಿದ್ದ ಚಿಕ್ಕ ದೊಡ್ಡ ಒಡವೆಗಳಾಗಲಿ, ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳಾಗಲಿ ಒಂದನ್ನೂ
    ಬಿಡದೆ ಎಲ್ಲವನ್ನೂ ತಿರುಗಿ ತೆಗೆದುಕೊಂಡು ಬಂದನು.
  yap-yap: gubin ni fek dariy ban’en nni fek nde yag ni sulweg. Miki fulweg David
    urngin e pi pumo’on nge ppin ni pifak fapi salthaw rok, nge urngin ban’en ni leag
    e pi Amalekite.
  hlt-MCSB: Te vaengah amih te tanoe kangham, capa, canu khaw kutbuem khaw a hmaai
    moenih. Amih lamkah a loh uh boeih te David loh boeih a mael puei.
  mdy-ETH: ፔቴታዖ ፓጬ ባኣዚ ባኣያ ዳውቴ ዒዛ ዓሶኮ ዓቲንቆንታ ዉዱሮ ናኣቶንታ፤ ዓማሌቄ ዓሳ ዲዒ ዔኬ ባኮ ቢያ ማሄኔ፤
  twi-ASANTE: 'Biribiara anyera: sɛ ɛyɛ ketewa anaa kɛseɛ, ɔbabarima anaa ɔbabaa anaa
    biribiara a wɔfom faeɛ no, Dawid de ne nyinaa sane baeɛ.'
  eng-WEBU: There was nothing lacking to them, neither small nor great, neither sons
    nor daughters, neither plunder, nor anything that they had taken. David brought
    them all back.
  wal-wal: Asati omooddi efiidobaappe aibinne paccibeenna; naatoi woikko cimai, attuma
    naati woikko macca naati, eti omooddi efiido harabai ubbabaikka paccennan de7ees;
    Daawiti ubbaakka zaariis.
  spa-PDDPT: No les faltó cosa pequeña ni grande, ni hijos ni hijas, ni del despojo
    de todo lo que les tomaron. David lo recuperó todo.
  gun-gun: Mba'eve'i ndoatai, kyrĩgue neĩ tujakue, ta'y neĩ tajy kuery, neĩ omondakue
    ogueraa va'ekue ma voi, neĩ mba'eve ha'e kuery ogueraapa va'ekue. Davi oguerupa
    nho ju.
  agu-BL: Qui'c jun takle'n yi qui'k e' xcye' tan colpe'n, ma na ja chicambaj junt
    tir tircu'n. Ncha'tz qui'c nin jun nitxa' nka jun tijl c'u'lal nink tx'akxij,
    nka nink quim, ma na tircu'n xcye' Luwiy tan chicolpe'n.
  ilo-ULB: Awan ti napukaw, bassit man wenno dakkel, uray annak a lallaki wenno babbai,
    uray dagiti nasamsam a banag wenno aniaman a banag nga innala dagiti rimmaut.
    Naisubli ni David amin.
  kpg-kpg: Nadau mee huogodoo gu i golo. Mee gu laha mai labelaa nia dama o ana gau dauwa,
    nia dama daane mono dama ahina, mo nia mee huogodoo ala ne kae go digau Amalek.
  uig-ARA: ئامالەكلەر ئېلىپ كەتكەن ئوغۇل-قىز، مال-مۈلۈكلەر ۋە باشقا ھەممە نەرسىنى
    داۋۇت ئۇلاردىن قايتۇرۇۋالدى. ھېچنېمە، چوڭ بولسۇن كىچىك بولسۇن چۈشۈپ قالمىغانىدى.
  sus-sus: Dawuda naxa a xa mixi birin masɔtɔ, dimɛe ba, forie ba, a nun e xa see
    birin.
  pon-2006: sohte mehkot me re sohte kapwurehdo. E kapwurehdo nein nah ohl ako koaros
    neirail pwutak kan oh serepein kan oh mehkoaros me mehn Amalek ko wahsang.
  ksd-ksd: Pa ta tikai nina ba pa i ga ki, ta kuramana ba ta patuana, ta bul tutana
    ba ta bul vavina ta ra umana natu i diat; pa ta tabarikik ba ta magit ik nina
    di ga tar ra pa ia ba i ga rara; David i ga kap valilikun ra lavur magit par.
  tur-YTC: Küçük olsun, büyük olsun, oğullarından, kızlarından, yağmaladıklarından,
    onların almış olduklarından hiçbir şey eksik değildi. David hepsini geri getirdi.
  grc-BRENT: Καὶ οὐ διεφώνησεν αὐτοῖς ἀπὸ μικροῦ ἕως μεγάλου, καὶ ἀπὸ τῶν σκύλων,
    καὶ ἕως υἱῶν καὶ θυγατέρων, καὶ ἕως πάντων ὧν ἔλαβον αὐτῶν, καὶ πάντα ἐπέστρεψε
    Δαυίδ.
  ind-AYT: Tidak ada yang hilang dari mereka, dari hal yang paling kecil sampai ke
    hal besar, baik anak-anak lelaki maupun anak-anak perempuan. Dari barang-barang
    jarahan sampai semua yang telah dirampas, seluruhnya dikembalikan Daud.
  nya-nya: Palibe chimene chinasowa anthu onse, kuyambira wamngʼono mpaka wamkulu,
    mnyamata mpaka mtsikana anapulumutsidwa. Davide anapulumutsa chilichonse chimene
    anafunkha Aamaleki aja.
  hrv-hrv: 'I ništa im nije nestalo, od najmanjih stvari do najvećih, od plijena sve
    do sinova i kćeri, sve što im bijaše oteto: sve je vratio David.'
  mps-mps: Te augwa doado bage deli te me hagabeo. Te aga ami dabego wai tigidali,
    te tigidali bidaluali. Tama augwa te tigidali ma dobola sai.
  tpi-tpi: I no gat wanpela samting bilong ol i bin lus. Olgeta pikinini bilong ol
    soldia bilong en, olgeta i stap. Na ol i kisim bek olgeta.
  dan-1931: Og der savnedes intet, hverken småt eller stort, hverken Byttet eller
    Sønnerne og Døtrene eller noget af, hvad de havde taget med; det hele bragte David
    tilbage.
  vie-OVCB: Họ không thấy mất một ai từ trẻ đến già, nam hay nữ. Đa-vít cũng thu hồi
    được tất cả những gì bị cướp.
  guj-2017: નાનું કે મોટું, દીકરા કે દીકરીઓ, જે કંઈ તેઓ લૂંટી ગયા હતા, તે સર્વ તેઓને
    પાછું મળ્યા વગર રહ્યું નહિ. દાઉદ બધું જ પાછું લાવ્યો.
  pon-2006A: sohte mehkot me re sohte kapwurehdo. E kapwurehdo nein nah ohl ako koaros
    neirail pwutak kan oh serepein kan oh mehkoaros me mehn Amalek ko wahsang.
  por-BRBSL: Não lhes faltava nada, nem pequenos nem grandes, nem filhos nem filhas,
    nem pilhagem, nem nada que eles tivessem levado. David os trouxe a todos de volta.
  cth-cth: Tami kacue kanaw canu capa hnopai lawp lah kaawm e pueng buet touh boehai
    pek laipalah, Devit ni koung bout a la.
  twi-twi: Biribiara anyera; sɛ ɛyɛ akumaa anaa ɔpanyin, abarimaa anaa abeawa anaa
    biribiara a wɔfae sɛ asade no, Dawid de ne nyinaa san bae.
  hlt-hlt: Te vaengah amih te tanoe kangham, capa, canu khaw kutbuem khaw a hmaai
    moenih. Amih lamkah a loh uh boeih te David loh boeih a mael puei.
  tbz-SIM: Bɛ̀ í mmɔ̀ńtɛ́ bɛ kóò mɔù, ibí nɛ̀ bɛkótíbɛ̀, initidɑbí nɛ̀ initipobí,
    bɛ̀ mu ndo í nɑmpɛ bɛ̀ ɛí dɛ̀ kó dɛ̀mɑrɛ̀. Kɛ̀ Dɑfitii dɛ̀ tɔní dɛmɔu.
  msy-2020: Men bizir ekiaba ko bizir muziariba bar iti, bizitam ikuvizir puvatɨ.
    Egha an mɨdorozir gumazibar otariba ko guiviba, ko bizir apaniba okemeziba bar,
    Devit bar moghɨra ua da ini.
  dop-dop: Tɑfiiti lɛɛkɑ pɑ piyɑ tǝnɑɣɑ tǝcɛɩcɛɩ, nɑ pɑ wontunɑɑ mpɑ kolontunɑɑ kɑ
    kuuwɑ tɔ.
  azb-azb: Böyükləri, kiçikləri, bütün oğul və qızları, talan edərək ələ keçirdikləri
    bütün şeyləri Davud geri qaytardı və onlardan heç nə əskik olmadı.
  eng-DBY: 'And there was nothing missed by them, neither small nor great, neither
    sons nor daughters, neither spoil nor anything that they had taken: David brought
    all back.'
  hin-2017: वरन् उनके क्या छोटे, क्या बडे़, क्या बेटे, क्या बेटियाँ, क्या लूट का माल,
    सब कुछ जो अमालेकी ले गए थे, उसमें से कोई वस्तु न रही जो उनको न मिली हो; क्योंकि
    दाऊद सब का सब लौटा लाया।
  wol-KYG: Dara lu bokk ci ñoom rawul. Mag ñaak ndaw ñaak seen doom yu góor ak seen
    doom yu jigéen ak alal jaak mboolem lu ñu leen jëlaloon. Lépp la Daawuda délloosi.
  eng-YLT: And there hath not lacked to them [anything], from small unto great, and
    unto sons and daughters, and from the spoil, even unto all that they had taken
    to themselves, the whole hath David brought back,
  eng-WYC-2017: neither any of them failed, from little till to great, as well of
    sons as of daughters, and of spoils; and what-ever things they had ravished, David
    led again all things;
  eng-WMBB: There was nothing lacking to them, neither small nor great, neither sons
    nor daughters, neither plunder, nor anything that they had taken. David brought
    them all back.
  urd-GVH: न बच्चा न बुज़ुर्ग, न बेटा न बेटी, न माल या कोई और लूटी हुई चीज़ रही जो
    दाऊद वापस न लाया।
  rug-rug: Doduru si ta vagi pule beto. Vagi pule ni Devita sari doduru tudia ri nana
    tie, meke sari doduru likakalae saripu vagi rina tie Amaleki.
  gaz-gaz: Wanni tokko iyyuu hin hirʼanne; jechuunis dargaggeessi yookaan jaarsi,
    dhiirri yookaan durbi, wanni saamame yookaan wanni isaan fudhatan tokko iyyuu
    hin hirʼanne. Daawit waan hunda harkaa buufatee fide.
  fra-LSG: 'Il ne leur manqua personne, ni petit ni grand, ni fils ni fille, ni aucune
    chose du butin, ni rien de ce qu’on leur avait enlevé: David ramena tout.'
  yal-yal: Muxu yo mi yi luxi, a xurin nun a xungbena, dii xɛmɛn nun dii tɛmɛna, e
    nun yii seene, e naxanye birin tongo, na sese mi lu. Dawuda yi fa e birin na.
  haw-1868: Aole i nalowale kekahi mea ia lakou, aole ka mea uuku, aole ka mea nui,
    aole na keikikane, aole na kaikamahine, aole na waiwai pio, aole kekahi mea a
    lakou i lawe aku ai no lakou, loaa iho la ia Davida na mea a pau.
  arb-NAV: وَلَمْ يُفْقَدْ لَهُمْ شَيْءٌ لَا صَغِيرٌ وَلا كَبِيرٌ، وَلا أَبْنَاءٌ
    وَلا بَنَاتٌ وَلا غَنِيمَةٌ وَلا أَيُّ شَيْءٍ مِمَّا اسْتَوْلَى عَلَيْهِ الْعَمَالِقَةُ،
    بَلِ اسْتَرَدَّهَا دَاوُدُ جَمِيعَهَا.
  ewe-ewe: Naneke mebu o; woxɔ ɖevi kple tsitsi, ŋutsuvi kple nyɔnuvi kple nu sia
    nu si woha. Ale David xɔ nu sia nu gbɔe.
  eng-LEE: 'And there was nothing missing to them, from small to great, as also sons
    and daughters, and spoil, down to every thing that they had taken from them: the
    whole did David bring back.'
  asm-FB: তেওঁ সৰু বা ডাঙৰ, একোৱেই নেহেৰুৱালে, পুতেক-জীয়েক আদি কৰি লুটদ্ৰব্যৰ সকলোখিনি
    উভতাই পালে। তেওঁলোকে যিবোৰ লুট কৰি নিছিল, সেই সকলোখিনিয়ে দায়ূদে উভতাই আনিলে।
  sus-A: دَوُدَ نَشَ عَ شَ مِشِ بِرِن مَسْتْ، دِ مّيٍ بَ، قٌرِيٍ بَ، عَ نُن عٍ شَ
    سٍيٍ بِرِن.
  fra-SBL: Il ne leur manquait rien, ni petit ni grand, ni fils ni filles, ni butin,
    ni rien de ce qu'ils avaient pris. David les ramena tous.
  hbo-hbo: וְלֹ֣א נֶעְדַּר־לָ֠הֶם מִן־הַקָּטֹ֨ן וְעַד־הַגָּדֹ֜ול וְעַד־בָּנִ֤ים וּבָנֹות֙
    וּמִשָּׁלָ֔ל וְעַ֛ד כָּל־אֲשֶׁ֥ר לָקְח֖וּ לָהֶ֑ם הַכֹּ֖ל הֵשִׁ֥יב דָּוִֽד׃
  pjt-pjt: '@see-verse:1SA.030.018'
  kik-kik: 'Gũtirĩ kĩndũ o na kĩmwe kĩagire: mũndũ mwĩthĩ kana mũkũrũ, kamwana kana
    kairĩtu, indo iria ciothe ciatahĩtwo kana kĩndũ o gĩothe kĩrĩa maakuuĩte. Daudi
    agĩcookithia indo ciothe.'
  fra-NCL: 'Il ne leur manqua personne, ni petit ni grand, ni fils ni fille, ni aucune
    partie du butin, ni rien de ce qu’on leur avait enlevé : David ramena tout.'
  cek-AK: Nihcae ih hmuen tidoeh anghmaa ai, nawktanawk, mitongnawk, canunawk, capanawk,
    nihcae mah lak o ih hmuennawk boih David mah lak pae boih let.
  cuk-cuk: E-ibe ibmar-atur-imaklesgusad yoggussulid. Deginbali, David, e-burwigana,
    e-sergan, e-machimala, e-bunamala, bela gannar senonibalid.
  uig-CYR: Амаләкләр елип кәткән оғул-қиз, мал-мүлүкләр вә башқа һәммә нәрсини Давут
    улардин қайтурувалди. Һеч немә, чоң болсун кичик болсун чүшүп қалмиған еди.
  tel-2017: కొడుకులూ కూతుర్లూ దోపుడు సొమ్ము, ఇలా వారు ఎత్తుకుపోయిన దానంతటిలో ఏదీ తక్కువ
    కాకుండా మొత్తం దావీదు దక్కించుకున్నాడు.
  hat-BSA: Men anyen ki te pou yo pa t manke, ni piti, ni gran, fis oswa fi, piyaj,
    oswa nenpòt sa ke yo te pran pou yo menm; David te mennen tout retounen.
  kos-kos: Wangin ma tuhlac. David el folokonma tulik mukul ac tulik mutan nukewa
    nutin mwet lal ah, oayapa ma nukewa mwet Amalek elos tuh usla.
  hbo-WLC: וְלֹ֣א נֶעְדַּר־לָ֠הֶם מִן־הַקָּטֹ֨ן וְעַד־הַגָּד֜וֹל וְעַד־בָּנִ֤ים וּבָנוֹת֙
    וּמִשָּׁלָ֔ל וְעַ֛ד כָּל־אֲשֶׁ֥ר לָקְח֖וּ לָהֶ֑ם הַכֹּ֖ל הֵשִׁ֥יב דָּוִֽד׃
  ibo-ibo: O nweghị ihe furu efu, ma nke ukwu ma nke nta, ụmụ ndị ikom na ụmụ ndị
    inyom, ihe a kwatara nʼagha, maọbụ ihe ọbụla ọzọ ndị Amalek dọtara nʼagha. Devid
    nwetaghachiri ihe niile.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ସାନ କି ବଡ଼, ପୁତ୍ର କି କନ୍ୟା, ଲୁଟଦ୍ରବ୍ୟ କି ଯାହା କିଛି ଅମାଲେକୀୟମାନେ
    ନେଇଥିଲେ, ତହିଁରୁ କିଛି ଊଣା ହେଲା ନାହିଁ; ଦାଉଦ ସବୁ ଫେରି ପାଇଲେ।
  chk-chk: Esap wor eman a pöüt seniir, ese lifilifil ika ekewe mi kükün ika ekewe
    mi watte, nöür ät ika nöür nengin, pwal meinisin mine ekewe chon Amalek ra liapeni
    ika mine ra chök angei, Tafit a aliwininala meinisin.
  ssd-ssd: Nane tuku agaŋ inum ŋgisi ndakina. Kiŋo kame kulim kame gabis agaŋ ndende
    ŋakmba Amalek mbalŋge kile likinaig ta kumu-kumumba kile-luka kilnaig.
  rop-rop: Nomo enijing bin mising. Ola femili blanga im men olabat en ola enijing
    blanga olabat bin deya,
  ukr-1871: Так що не втеряно в них нїчого від найменьшого та й до найбільшого, нї
    здобичі, нї синів нї дочок, анї чого иншого, що награбили вони; усе вернув Давид
    назад;
  deu-1951: Und es mangelte nichts, weder Kleines noch Großes, weder Söhne noch Töchter
    noch von der Beute irgend etwas, das sie ihnen genommen hatten. David brachte
    alles wieder.
  eng-JPS: And there was nothing lacking to them, neither small nor great, neither
    sons nor daughters, neither spoil, nor any thing that they had taken to them;
    David brought back all.
  srp-1865: I ništa ne izgubiše, ni malo ni veliko, ni sinove ni kæeri, ni što od
    plijena i od svega što im bijahu uzeli; sve povrati David.
  lug-lug: Ne watabaawo na kimu ekyabula, oba kitono oba kinene, newaakubadde abaana
    aboobulenzi oba aboobuwala, n’omunyago na buli kintu kyonna ku ebyo bye baatwala.
    Dawudi yakomyawo buli kimu.
  heb-heb: ולא נעדר להם מן הקטן ועד הגדול ועד בנים ובנות ומשלל ועד כל אשר לקחו להם
    הכל השיב דוד׃
  ben-IRV: তাদের ছোট কি বড়, পুত্র কি কন্যা, অথবা দ্রব্য সামগ্রী প্রভৃতি যা ওরা নিয়ে
    গিয়েছিল, তার কিছুই বাদ গেল না; দায়ূদ সবই ফিরিয়ে আনলেন৷
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਕਿਸੇ ਵਸਤੂ ਦਾ ਘਾਟਾ ਨਾ ਹੋਇਆ, ਨਾ ਨਿੱਕੀ ਨਾ ਵੱਡੀ, ਨਾ ਧੀ ਨਾ ਪੁੱਤਰ,
    ਨਾ ਲੁੱਟ ਨਾ ਕੋਈ ਵਸਤੂ ਜੋ ਉਨ੍ਹਾਂ ਆਪਣੇ ਲਈ ਲੁੱਟੀ ਸੀ, ਦਾਊਦ ਨੇ ਸਭ ਕੁਝ ਮੋੜ ਲਿਆਂਦਾ।
  tkr-tkr: Ç'ak'ınbı, k'ıninbı, gırgın dixbıyiy yişba, şenbışe cone xılelqa qı'iyn
    gırgın kar Davudee yı'q'əlqa sak'al ha'an. Mançike vuççud inyaqa-şaqa ıxha deş.
  mya-JVB: လူအကြီး အငယ် ၊ သား သမီး ၊ ဥစ္စာ ပစ္စည်း၊ လုယူသိမ်းသွား သမျှ တို့တွင် တစုံတခုမျှမ
    ကျန် ၊ အလုံးစုံ တို့ကို ဒါဝိဒ် သည် ရ ပြန်လေ၏။
  tbg-tbg: kia vo haikavata kakakima vuvaro nahentive, vaintive, ekaa vita varora.
  hmo-hmo: Gau ta ia boio lasi, maragina o badana, o natuna mero, o natuna kekeni,
    o idia dadia kohu ta, Amaleka taudia ese idia abia gaudia ibounai be Davida ese
    ia abia lou.
  urd-urd: और उनकी कोई चीज़ गुम न हुई न छोटी न बड़ी न लड़के न लड़कियाँ न लूट का माल
    न और कोई चीज़ जो उन्होंने ली थी दाऊद सब का सब लौटा लाया।
  rus-SYN: И не пропало у них ничего, ни малого, ни большого, ни из сыновей, ни из
    дочерей, ни из добычи, ни из всего, что Амаликитяне взяли у них; все возвратил
    Давид,
  bqc-SIM: An gbɛ̃e i kɛ̃́são, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ, nɛgↄ̃ɛↄ ń nɛnↄɛↄ píi. Baa pↄ́
    pↄ́ aa sɛ̀lɛↄ, Davidi ɛ̀a pↄ́piↄ sì píiɛ.
  tcz-CHONGTHU: Imacha jong amangthah den aumpoi, aneo alen, chapa ahiloule chanu,
    abonchan akinung mu kittai.
  mar-mar: लहान किंवा मोठा, मुले किंवा मुली व लूट किंवा जे सर्व त्यांनी नेले होते
    त्यातले काहीच त्यांनी गमावले नाही; दावीदाने सर्व माघारी आणले.
  qub-qub: Ima-aycantapis ushajpaj tariran. Ni imanpis mana pishiranchu. Wamra ni
    rucu jucpis mana pishiranchu. Davidga llapannintami ushajpaj shuntaran.
  bqp-bqp: Ń gbɛ̃ke dí sãsãro, nɛ́ fíti gbɛ̃ zↄ̃kↄ̃, nɛ́gↄ̃gbɛ̃nↄ kũ nɛ́nↄgbɛ̃nↄ
    ń pínki. Bee pↄ́ kũ ò sɛ̀tɛnↄ, Dauda ɛ̀ra à pↄ́ pìnↄ sì pínki.
  hat-hat: David mennen tout pitit fi ak tout pitit gason mesye l' yo tounen ansanm
    ak tout bagay moun Amalèk yo te pran nan piyay yo a. Pa t' manke anyen.
  eng-BSB: Nothing was missing, young or old, son or daughter, or any of the plunder
    the Amalekites had taken. David brought everything back.
  tod-tod: Ti la ɠɛni ʋalani nu ɠila kpalaa ma, doungoa zu, kpakologaa zu, zunu loungo,
    ɓaa anzanu loungo, nii pɛ é zoni kɔɔi zu, ti la ʋalani gilazu ɓalaa ma. Nii pɛ
    ti kulani ti ya, Davide ɠaleni ma ga ti pɛ.
  eng-WEBPB: There was nothing lacking to them, neither small nor great, neither sons
    nor daughters, neither plunder, nor anything that they had taken. David brought
    them all back.
  kbq-kbq: Hagi mago zamo'a fanane osu'neanki, osi'zama razama mofa'nema nemofavreramina
    nezamavareno, maka zazmima eri'za e'nazana eri vagareno Deviti'a vu'ne.
  nhe-BL: Huan niyon se conetl ax quipolojque. Ax quipolojque niyon se tlamantli,
    niyon hueyi, niyon pilsiltzi pampa nochi tlen quincuilijtoyaj, sampa moaxcatijque.
  bus-bus: Aↄ̃ gbɛ̃kee e sãsãro, nɛ́ féte gbɛ̃nsi, nɛ́gↄ̃gbɛ̃nↄ kↄ̃n nɛ́nↄgbɛ̃nↄ
    ń píngi. Baa pↄ́ kɛ̀ aↄ̃ↄ sɛ̀ɛnↄ, Dauda ɛ̀ara à pↄ́ pìnↄ sì píngi.
  gub-BL: Ni pitài ma'e nukàzym kwaw. Weruzewyr wi wemiruze'eg wana'yr wanazyr paw
    weko haw pe wà no, wama'e paw no. Uhua'u ma'e, pixika'i ma'e no. Amarek izuapyapyr
    wanemiraha kwer paw weruzewyr weko haw pe wà.
  eng-DRA: 'And there was nothing missing small or great, neither of their sons or
    their daughters, nor of the spoils, and whatsoever they had taken: David recovered
    all.'
