verse: 1SA.030.026
translations:
  mal-C: ദാവീദ് സിക്ലാഗിൽ എത്തിയപ്പോൾ കൊള്ളയിൽ ഒരംശം തന്റെ സ്നേഹിതന്മാരായ യെഹൂദനേതാക്കന്മാർക്കു
    കൊടുത്തയച്ചു. “യഹോവയുടെ ശത്രുക്കളെ കൊള്ളചെയ്തതിൽനിന്ന് ഇതാ നിങ്ങൾക്കൊരു സമ്മാനം,”
    എന്നു പറയിക്കുകയും ചെയ്തു.
  deu-TKW: 'Als aber David nach Ziklag zurückkam, sandte er einen Teil der Beute an
    die ihm befreundeten Vornehmen Judas mit der Botschaft: Hier habt ihr ein Geschenk
    von der Beute der Feinde Jahwes!'
  lin-lin: 'Tango Davidi akomaki na Tsikilagi, atindaki ndambo ya bomengo ya bitumba
    epai ya bampaka ya Yuda, oyo bazalaki baninga na ye. Alobaki : « Tala kado mpo
    na bino kowuta na bomengo ya bitumba ya banguna ya Yawe. »'
  eng-LSV: And David comes to Ziklag, and sends of the spoil to [the] elderly of Judah,
    to his friends, saying, “Behold, a blessing for you of the spoil of the enemies
    of YHWH,”
  eng-GNV: When Dauid therefore came to Ziklag, he sent of the pray vnto the Elders
    of Iudah and to his friends, saying, See there is a blessing for you of the spoyle
    of the enemies of the Lord.
  eng-WEBSTER: And when David came to Ziklag, he sent of the spoil to the elders of
    Judah, even to his friends, saying, Behold a present for you, of the spoil of
    the enemies of the LORD;
  nhw-BL: 'Huan quema David ajsico ipan altepetl Siclag catli tlatlatoc, quinhualtitlanili
    nopa huehue tlacame ipan tlali Judá se quentzi tlen nochi tlamantli catli quincuilijtoya
    inincualancaitacahua huan quinilhui ni camanali: “Nica nimechtitlanilía se nemactli;
    san se quentzi tlen tiquincuilijque icualancaitacahua TOTECO.”'
  swh-ONEN: Daudi alipofika Siklagi, akatuma baadhi ya nyara kwa wazee wa Yuda, waliokuwa
    rafiki zake, akasema, “Tazama, hapa kuna zawadi kwa ajili yenu kutoka nyara za
    adui za Bwana.”
  bba-bba: Ye Dɑfidi u tunumɑ Sikilɑɡiɔ, yerɑ u dukiɑ yen sukum Yudɑbɑn ɡuro ɡurobu
    kɑ win bɔrɔbɑ mɔrisiɑ, u nɛɛ, dukiɑ ye sɑ mwɛɛrimɑ Gusunɔn yibɛrɛbɑn min di, ye
    sɔɔ, ye sɑ bɛɛ kɑ̃wɑ mi.
  eng-KJVCPB: And when David came to Ziklag, he sent of the spoil unto the elders
    of Judah, even to his friends, saying, Behold a present for you of the spoil of
    the enemies of the Lord;
  luo-luo: Ka Daudi nochopo Ziklag nooro joote gi gik mope ne jodong Juda mosiepene,
    kowacho niya, “Ero aoronu mich kuom gik mope mag jowasik Jehova Nyasaye.”
  meu-meu: David na Siklag ai e kau, bena e abi kohudia kahana na turana Iuda tau-badadia
    dekediai e siaia, eto, Harihari ḡauna binai, Iehova inaina edia amo a dadi ḡaudia.
  npi-ULB: जब दाऊद सिक्लगमा आए, तिनले आफ्‍ना मित्रहरू अर्थात् यहूदाका धर्म-गुरुहरुलाई
    केही लूटका मालहरू पठाएर भने, “हेर्नुहोस्, परमप्रभुका शत्रहरूबाट लिइएका लुटका मालबाट
    तपाईंहरूका निम्‍ति उपहार यहाँ छ ।”
  yor-yor: Dafidi sì padà sí Siklagi, ó sì rán nínú ìkógun náà si àwọn àgbàgbà Juda,
    àti sí àwọn ọ̀rẹ́ rẹ̀, ó sì wí pé, “Wò ó, èyí ni ẹ̀bùn fún un yín, láti inú ìkógun
    àwọn ọ̀tá Olúwa wa.”
  ind-ind: Sesudah tiba di Ziklag, Daud mengirim sebagian dari jarahan itu kepada
    para tua-tua Yehuda, yaitu kepada teman-temannya yang sudah mendukungnya. Dia
    memberi pesan kepada mereka, “Ini hadiah-hadiah bagi kalian yang kami rampas dari
    musuh-musuh TUHAN!”
  pes-OPCB: 'وقتی که داوود به صقلغ رسید، قسمتی از غنایم جنگی را برای بزرگان یهودا
    که دوستانش بودند، فرستاد و گفت: «این هدیه‌ای است که از دشمنان خداوند به دست آورده‌ایم.»'
  tgl-ULB: Nang pumunta si David sa Ziklag ipinadala niya ang ilan sa mga nanakaw
    sa mga nakakatanda ng Juda, sa kanyang mga kaibigan, sinabing, “Tingnan ninyo,
    narito ang isang handog para sa inyo mula sa nanakaw mula sa mga kaaway ni Yahweh.”
  hui-hui: Ani layagola howa Debidi halu ibunaga agali biaru ti Sigilaga dai buwa
    Debidi ibugua wai bialu mbirale mo yu dai biyaruni aria maru Yuda dindiha agali
    haguane hearunaga talebu wia haga bialu howa tihondo bi lawia haga bialu lalu,
    Mbirale uruni iname Anduane Homogonaga waitigi bu hearu baba wai bialu mo yarimago
    ainde maru tínaga wia haga bero, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဇိ​က​လတ်​မြို့​သို့​ပြန်​လည်​ရောက်​ရှိ လာ​သော​အ​ခါ တိုက်​ရာ​ပါ​ပစ္စည်း​အ​ချို့​တို့​ကို
    မိ​မိ​၏​မိတ်​ဆွေ​များ​ဖြစ်​သော​ယု​ဒ​ခေါင်း​ဆောင် များ​ထံ​သို့​အ​မှာ​စာ​ရေး​၍​ပေး​ပို့​လိုက်​လေ
    သည်။ အ​မှာ​စာ​တွင်``ထာ​ဝ​ရ​ဘု​ရား​၏​ရန်​သူ များ​ထံ​မှ​အ​ကျွန်ုပ်​ရ​ရှိ​ခဲ့​သည့်​တိုက်​ရာ​ပါ
    ပစ္စည်း​အ​ချို့​ကို​သင်​တို့​အ​တွက်​လက်​ဆောင် ပေး​ပို့​လိုက်​ပါ​သည်'' ဟု​ဖော်​ပြ​ပါ​ရှိ​၏။-
  bod-N: ཡང་དཱ་བིད་ཙིག་ལག་ཏུ་སླེབས་པ་དང་། བཅོམ་ནོར་གྱི་ཁག་ཅིག་རང་གི་གྲོགས་པོ་ཡིན་པའི་ཡ་ཧུ་དཱ་པའི་རྒན་པོ་རྣམས་ལ་བཏང་ནས་ན་རེ།
    ལྟོས་དང་། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དགྲ་བོ་ནས་བླངས་པའི་བཅོམ་ནོར་ཏེ། ཁྱེད་ལ་ཕུལ་བའི་ཕྱག་རྟགས་ཡིན་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Dhavhidhi akati asvika muZikiragi, akatumira zvimwe zvezvakapambwa kuvakuru
    veJudha, avo vakanga vari shamwari dzake, achiti, “Hecho chipo chenyu chamapiwa
    chabva pane zvakapambwa zvavavengi vaJehovha.”
  spa-BLM: 'Cuando David llegó a Siclag, envió parte del botín a los ancianos de Judá,
    a sus amigos, diciendo: “He aquí un regalo para ustedes del botín de los enemigos
    de Yahvé.”'
  cac-cac: 'Ayic ix c''och vin̈aj David chi'' d''a chon̈ab'' Siclag, ix schecanb''at
    eb'' schecab'' vin̈ d''a eb'' yichamtac vinaquil Judá, aton eb'' yamigo vin̈,
    yuj yac''anb''at vin̈ jab''oc tastac ix b''at yiq''uec'' chi'', yuj chi'' icha
    ix aj yalan vin̈ chi'', icha chi'' ix aj yalan eb'' checab'' chi'', ix yalan eb''
    icha tic: Ina jab'' tas ix b''at vic''canec'' d''a eb'' ayoch ajc''olal d''a Jehová
    svac''b''at tic d''ayex, xchicot vin̈aj David, xchi eb''.'
  swh-ULB: Daudi alipofika Ziklagi, alituma sehemu ya nyara kwa wazee wa Yuda, kwa
    rafiki zake, akisema, “Tazama, hii ni zawadi yenu kutokana na nyara za adui wa
    BWANA.”
  bel-bel: 'І прыйшоў Давід у Сэкелаг і паслаў са здабычы старэйшынам Юдавым, сябрам
    сваім, кажучы: «вось вам дарунак са здабычы, узятай у ворагаў Гасподніх», -'
  deu-ELBBK: 'Und David kam nach Ziklag; und er sandte von der Beute den Ältesten
    Judas, seinen Freunden, und sprach: Siehe, da habt ihr ein Geschenk von der Beute
    der Feinde des HERRN:'
  mbb-OT: 'Hein nekeuma ensi David diyà te Ziklag, impeuwit din diyà te menge pengulu
    te Juda he menge emiǥu zin is duma he menge naaǥew zan, duma zutun is lalag he:
    “Heini zed is ibeǥey ku keniyu he naaǥew zey ziyà te menge kuntada te Nengazen.”'
  mal-2015: 'ദാവീദ് സിക്ലാഗിൽ വന്നശേഷം യെഹൂദാമൂപ്പന്മാരായ തന്റെ സ്നേഹിതന്മാർക്കു കൊള്ളയിൽ
    ഒരംശം കൊടുത്തയച്ചു: ഇതാ, യഹോവയുടെ ശത്രുക്കളെ കൊള്ളയിട്ടതിൽനിന്നു നിങ്ങൾക്കു ഒരു
    സമ്മാനം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar avľa o David andro Ciklag, bičhaďa olestar, so peske zaile, le judske
    vodcenge, so sas leskre prijaťeľa. Diňa lenge te phenel: „Bičhavav tumenge o daros
    olestar, so peske zaiľam le RAJESKRE ňeprijaťeľendar.“'
  pes-OPV: 'و چون داود به صقلغ رسید، بعضی ازغنیمت را برای مشایخ یهودا و دوستان خودفرستاده،
    گفت: «اینک هدیه‌ای از غنیمت دشمنان خداوند برای شماست.»'
  ron-1924: 'Кынд с-а ынторс ла Циклаг, Давид а тримис о парте дин прадэ бэтрынилор
    луй Иуда, приетенилор сэй, спунынду-ле ачесте кувинте: „Ятэ дарул пе каре ви-л
    фак дин прада луатэ де ла врэжмаший Домнулуй!”'
  ben-OBCV: সিক্লগে পৌঁছে দাউদ এই বলে লুন্ঠিত জিনিসপত্রের কিছুটা অংশ তাঁর বন্ধুস্থানীয়
    যিহূদার প্রাচীনদের কাছে পাঠিয়ে দিলেন যে, “সদাপ্রভুর শত্রুদের কাছ থেকে পাওয়া
    লুন্ঠিত জিনিসপত্র থেকে আপনাদের জন্য সামান্য উপহার পাঠাচ্ছি।”
  som-som: Oo Daa'uudna markuu Siiqlag yimid ayuu boolidii qaarkeed odayaashii dalkii
    Yahuudah u diray, iyo xataa saaxiibbadiis, oo wuxuu ku yidhi, Bal eega, tanu waa
    hadiyad ka mid ah boolidii aan cadaawayaashii Rabbiga ka soo dhacay,
  lat-VUC: 'Venit ergo David in Siceleg, et misit dona de præda senioribus Juda proximis
    suis, dicens: Accipite benedictionem de præda hostium Domini:'
  eng-ASVBT: 'And when David came to Ziklag, he sent of the spoil unto the elders
    of Judah, even to his friends, saying, Behold, a present for you of the spoil
    of the enemies of Jehovah:'
  ita-1885: 'Poi Davide, essendo tornato in Siclag, mandò di quella preda agli Anziani
    di Giuda, suoi amici, dicendo: Eccovi un presente della preda de'' nemici del
    Signore.'
  eng-LXXUP: And David came to Ziklag, and sent of the spoils to the elders of Judah,
    and to his friends, saying, Behold some of the spoils of the enemies of the Lord;
  eng-ULB: When David came to Ziklag, he sent some of the booty to the elders of Judah,
    to his friends, saying, “See, here is a present for you from the booty from Yahweh's
    enemies.”
  spa-VBL: 'Cuando David regresó a Siclag, envió parte del botín a cada uno de sus
    amigos entre los ancianos de Judá, diciendo: “Aquí tienen un regalo para ustedes
    del botín de los enemigos del Señor”.'
  fra-_FOB: 'David revint donc à Tsiklag, et envoya du butin aux anciens de Juda,
    à ses amis, en disant: Voici un présent, pour vous, du butin des ennemis de l''Éternel.'
  mal-mal: 'ദാവീദ് സിക്ലാഗിൽ വന്നശേഷം യെഹൂദാമൂപ്പന്മാരായ തന്റെ സ്നേഹിതന്മാർക്കു് കൊള്ളയിൽ
    ഒരംശം കൊടുത്തയച്ച്: “ഇതാ, യഹോവയുടെ ശത്രുക്കളെ കൊള്ളയിട്ടതിൽനിന്ന് നിങ്ങൾക്ക് ഒരു
    സമ്മാനം” എന്നു പറഞ്ഞു.'
  urd-GVR: Siqlāj wāpas pahuṅchne par Dāūd ne lūṭe hue māl kā ek hissā Yahūdāh ke
    buzurgoṅ ke pās bhej diyā jo us ke dost the. Sāth sāth us ne paiġhām bhejā, “Āp
    ke lie yih tohfā Rab ke dushmanoṅ se lūṭ liyā gayā hai.”
  suz-BL: मिनु दाऊद सिकलागम जाक्‍शा, रोइश्‍शो मार मार रे यहूदा ङा आ वारच खाल्‍पा आन
    कली “परमप्रभु यावे आ जोरी सत्रु रे रोइश्‍शो मार मार एको इन कली कोसेली बाक्‍ब”
    देंशा, सोइक्‍ता बाक्‍त।
  ita-1927: 'Quando Davide fu tornato a Tsiklag, mandò parte di quel bottino agli
    anziani di Giuda, suoi amici, dicendo: “Eccovi un dono che viene dal bottino preso
    ai nemici dell’Eterno”.'
  ckb-ckb: 'کاتێک داود هاتە چیقلەگ، هەندێک لە دەستکەوتەکەی نارد بۆ پیرانی یەهودا بۆ
    هاوڕێیەکانی و گوتی: «ئەمە دیارییە بۆ ئێوە لە دەستکەوتی دوژمنەکانی یەزدان.»'
  eng-BBE: And when David came to Ziklag, he sent some of the goods to the responsible
    men of Judah, and to his friends, saying, Here is an offering for you from the
    goods of those who were fighting against the Lord;
  kan-OKCV: ದಾವೀದನು ಚಿಕ್ಲಗನ್ನು ತಲುಪಿದಾಗ ಕೊಳ್ಳೆಯಿಂದ ತಂದದ್ದರಲ್ಲಿ ಒಂದು ಭಾಗವನ್ನು ತನ್ನ
    ಸ್ನೇಹಿತರಾದ ಯೆಹೂದದ ಹಿರಿಯರಿಗೆ ಕಳುಹಿಸಿದನು. “ಯೆಹೋವ ದೇವರ ವೈರಿಗಳಿಂದ ಕೊಳ್ಳೆ ಹೊಡೆದದ್ದರಿಂದ
    ಈ ಬಹುಮಾನ ನಿಮಗಾಗಿದೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'தாவீது சிக்லாகுக்கு வந்தபோது, அவன் கொள்ளையடித்தவைகளிலே தன்னுடைய நண்பர்களாகிய
    யூதாவின் மூப்பர்களுக்குச் சிலவற்றை அனுப்பி: இதோ, யெகோவாவுடைய எதிரிகளின் கொள்ளையில்
    உங்களுக்கு உண்டாயிருக்கும் ஆசீர்வாதபாகம் என்று சொல்லச் சொன்னான்.'
  spa-RV-1909: 'Y como David llegó á Siclag, envió de la presa á los ancianos de Judá,
    sus amigos, diciendo: He aquí una bendición para vosotros, de la presa de los
    enemigos de Jehová.'
  ron-BTF: 'Și când David a venit la Țiclag, a trimis din pradă bătrânilor lui Iuda,
    chiar prietenilor săi, spunând: Iată, un dar pentru voi, din prada dușmanilor
    DOMNULUI;'
  eng-WEBP: When David came to Ziklag, he sent some of the plunder to the elders of
    Judah, even to his friends, saying, “Behold, a present for you from the plunder
    of the LORD’s enemies.”
  eng-FBV: When David got back to Ziklag, he sent some of the plunder to each of his
    friends among the elders of Judah, saying, “Here's a gift for you from the plunder
    of the Lord's enemies.”
  nld-1939: 'In Sikelag teruggekomen, zond David aan de oudsten van het naburige Juda
    een gedeelte van de buit met de boodschap: Hier is voor u een geschenk uit de
    buit, op Jahweh’s vijanden behaald.'
  nch-BL: 'Huan quema David ajsico ipan altepet Siclag cati tatatoc, quinhualtitanili
    nopa huehue tacame ipan tali Judá se quentzi ten nochi tamanti cati quincuilijtoyaj
    inincualancaitacahua huan quinilhui ni camanali: “Nica nimechtitanilía se nemacti;
    san se quentzi ten tiquincuilijque icualancaitacahua TOTECO.”'
  vie-1934: 'Vậy, Đa-vít trở về Xiếc-lác và gởi một phần của cướp cho các trưởng lão
    Giu-đa, tức là bạn hữu người, mà nói rằng: Nầy là một lễ vật cho các ông do của
    cướp lấy nơi kẻ thù nghịch Đức Giê-hô-va.'
  hin-CV: जब दावीद ज़िकलाग पहुंचे, उन्होंने लूट की सामग्री में से एक अंश यहूदिया के
    पुरनियों को भेज दिया, जो उनके मित्र भी थे. उसके साथ उन्होंने उन्हें यह संदेश भेजा,
    “याहवेह के शत्रुओं से लूट की सामग्री में से यह आपके लिए उपहार है.”
  spa-BES: 'Cuando David llegó a Siclag, envió algunos de los bienes a los hombres
    responsables de Judá y a sus amigos, diciendo: Aquí hay una ofrenda para ti de
