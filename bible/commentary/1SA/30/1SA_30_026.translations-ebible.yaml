  fra-LSG: 'De retour à Tsiklag, David envoya une partie du butin aux anciens de Juda,
    à ses amis, en leur adressant ces paroles: Voici pour vous un présent sur le butin
    des ennemis de l’Éternel!'
  yal-yal: A to Sikilaga li, Dawuda yi yɛngɛ yi seen fɔxɔ kedenna rasiga Yuda fonne
    ma, a xɔyine. A falani ito ti e xa, a naxa, “Ɛ gbeen ni i ra, seen naxanye tongoxi
    Alatala yaxune yii.”
  haw-1868: A hiki aku la o Davida ma Zikelaga, hoouna aku la ia i kekahi o ka waiwai
    pio na na lunakahiko o ka Iuda, na kona poe makamaka, i aku la, Eia mai ka makana
    na oukou, no ka waiwai pio a ka poe enemi o Iehova;
  arb-NAV: 'وَعِنْدَمَا رَجَعَ دَاوُدُ إِلَى صِقْلَغَ أَرْسَلَ جُزْءاً مِنَ الْغَنِيمَةِ
    إِلَى أَصْحَابِهِ مِنْ شُيُوخِ يَهُوذَا قَائِلاً: «هَذِهِ لَكُمْ هَدِيَّةُ بَرَكَةٍ
    مِنْ غَنَائِمِ أَعْدَاءِ الرَّبِّ».'
  ewe-ewe: Esi wova ɖo Ziklag la, David ɖo afunyinu siwo woha la ƒe akpa aɖe ɖe Yuda
    ƒe ametsitsiwo. Eŋlɔ agbalẽ kpe ɖe eŋu be, “Esiawo nye nunana siwo mele ɖoɖom
    ɖe mi tso afunyinu siwo mekpɔ tso Yehowa ƒe futɔwo gbɔ la me.”
  eng-LEE: 'And when David came to Ziklag, he sent of the spoil unto the elders of
    Judah, to his friends, saying, Behold, here is a present for you from the spoil
    of the enemies of the Lord:'
  asm-FB: পাছত দায়ুদ যেতিয়া চিক্লগলৈ আহিল, তেতিয়া তেওঁ নিজ বন্ধু যিহূদাৰ বৃদ্ধ
    লোকসকলৰ ওচৰলৈ গ’ল। তাতে তেওঁ লুটি অনা বস্তুৰ কিছু অংশ তেওঁলোকলৈ পঠিয়াই দি ক’লে,
    “চোৱা, যিহোৱাৰ শত্ৰুবোৰৰ পৰা লুটি অনা বস্তুৰ মাজৰ পৰা এয়ে তোমালোকৰ কাৰণে পঠোৱা
    উপহাৰ।”
  sus-A: عٍ تٌ سٌ سِكِلَفَ، دَوُدَ نَشَ عٍ سْتْسٍ سّيتِ رَ سَنبَ عَ شَنُنتٍنيِ يُدَ
    قٌرِيٍ مَ عَ قَلَقٍ رَ، «وٌ مَبِرِ نَن يِ كِ، مُشُ نَشٍيٍ سْتْشِ عَلَتَلَ يَشُييٍ
    يِ رَ!»
  fra-SBL: 'Lorsque David arriva à Ziklag, il envoya une partie du butin aux anciens
    de Juda, même à ses amis, en disant : « Voici un présent pour vous, tiré du butin
    des ennemis de l''Éternel. »'
  hbo-hbo: וַיָּבֹ֤א דָוִד֙ אֶל־צִ֣קְלַ֔ג וַיְשַׁלַּ֧ח מֵֽהַשָּׁלָ֛ל לְזִקְנֵ֥י יְהוּדָ֖ה
    לְרֵעֵ֣הוּ לֵאמֹ֑ר הִנֵּ֤ה לָכֶם֙ בְּרָכָ֔ה מִשְּׁלַ֖ל אֹיְבֵ֥י יְהוָֽה׃
  pjt-pjt: Kaya Davidanya tjana uwankara tjunguringkula ankula ngurangka wirkanu tawunu
    panya Tjikalakala munu palulanguṟu kuliningi Malakaikunu tjuṯaku kuka tjuṯa ngura
    tjuṯakutu iyantjikitjangku tjaṟukutungku manta Judah-lakutu. Munu paluṟu palumpa
    maḻpa tjuṯangka wangkangu tawunuku panya mayatja kuranyitja tjuṯangka, “Nganaṉa
    Godaku mirpaṉtju tjuṯa pungkula waintaringu Malakaikunu tjuṯa, munula tjanampa
    tjiipi puluka tjuṯa katingu, kaṉa kuwari kuka palunya tjananya ma-iyaṉi nyurampa
    nyuranku kanyintjaku.”
  kik-kik: Rĩrĩa Daudi aakinyire Zikilagi, agĩtũmĩra athuuri a Juda arĩa maarĩ arata
    ake indo imwe cia iria ciatahĩtwo, akĩmeera atĩrĩ, “Gĩkĩ nĩ kĩheo kĩanyu harĩ
    indo iria itahĩtwo kuuma kũrĩ thũ cia Jehova.”
  fra-NCL: 'De retour à Siceleg, David envoya une partie du butin aux anciens de Juda,
    ses amis, en disant : « Voici un présent pour vous sur le butin des ennemis de
    Yahweh. »'
  cek-AK: David Ziklek vangpui phak naah, a lak ih hmuennawk to Judah kacoehtanawk
    hoi angmah ih ampuinawk khaeah pat pae; Angraeng ih misanawk khae hoi ka lak ih
    hmuen hae tangqum ah kang pat, tiah a naa.
  cuk-cuk: 'David, Siclag-neggweburse-nonikid-sorbali, e-aimar-girmar-dummagan-Judáʼginmaladga,
    ibmar-susadi abar ega barmisad. Weyob ega sogsii barmisad: “Bab-Jehová-e-isdarmalad-annik
    anmar gannar ibmar susad. Wegi an bemarga binsa barmisiid.”'
  uig-CYR: 'Давут Зиклагқа йетип кәлгәндә, олҗидин достлири болған Йәһуда ақсақаллириға
    әвәтип: — Мана, Пәрвәрдигарниң дүшмәнлиридин алған олҗа силәргә бир соғат болсун,
    деди.'
  tel-2017: దావీదు సిక్లగుకు చేరుకుని దోపుడు సొమ్ములో కొంత తన స్నేహితులైన యూదా పెద్దలకు
    పంపించాడు. యెహోవా శత్రువులనుండి నేను దోచుకొన్న సొమ్ములో కొంత కానుకగా మీకు ఇస్తున్నానని
    చెప్పి వారికి పంపించాడు.
  hat-BSA: 'Alò, lè David te vini Tsiklag, li te voye nan piyaj la kote ansyen a Juda
    yo, a zanmi li yo, e li te di: “Gade byen, yon kado pou nou soti nan piyaj a lènmi
    a SENYÈ yo.”'
  kos-kos: Ke David el folokla nu Ziklag, el supwala kutu ma wap inge nu sin mwet
    kawuk lal, su mwet kol in acn Judah, wi kas inge, “Mwe lung nu suwos inge, ma
    kut eisla sin mwet lokoalok lun LEUM GOD.”
  hbo-WLC: וַיָּבֹ֤א דָוִד֙ אֶל־צִ֣קְלַ֔ג וַיְשַׁלַּ֧ח מֵֽהַשָּׁלָ֛ל לְזִקְנֵ֥י יְהוּדָ֖ה
    לְרֵעֵ֣הוּ לֵאמֹ֑ר הִנֵּ֤ה לָכֶם֙ בְּרָכָ֔ה מִשְּׁלַ֖ל אֹיְבֵ֥י יְהוָֽה׃
  ibo-ibo: Mgbe ha rutere Ziklag, Devid weere ụfọdụ ihe ha kwatara nʼagha zigara ndị
    okenye Juda, ndị bụ ndị enyi ya, na-asị, “Lee onyinye ewetaara unu site nʼụfọdụ
    nʼime ihe anyị kwatara site nʼaka ndị iro Onyenwe anyị.”
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ସିକ୍ଲଗ୍‍ରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେ ବେଥେଲ୍‍ ଓ ଦକ୍ଷିଣାଞ୍ଚଳସ୍ଥ ରାମତ୍‍
    ଓ ଯତ୍ତୀର
  chk-chk: Iwe, lupwen Tafit a tori Siklak, a tinala ekoch kinikinin liapan ren chiechian
    ekewe souakomwen chon Juta o üreniir, “Iei eu lifang fän itemi seni mine üa liapeni
    me ren chon oputen ewe Samol mi Lapalap.”
  ssd-ssd: 'Kile David luka kina ka Siklak prona sulumba kame mbol gabis agaŋ ndende
    kile-lika pronaig ta walmba nuŋe tira kame Yuda mage mage ta tuku patike lika
    pasa turmba patikina sulumba sakina: Agaŋ ndende Suŋgo tuku ŋgueu mbal mbolŋge
    yaika kilgeŋ te ye walmba tane tiŋget ŋgina.'
  rop-rop: Afta na wen Deibid bin kamat langa Siklag det taun blanga im, imbin jandim
    sambala enijing langa ola lida deya langa Juda hubin jidan fren blanga im, en
    imbin jandim wed langa olabat du, “Wal iya sambala enijing weya melabat bin deigidawei
    brom detlot enami blanga YAWEI.”
  ukr-1871: 'Вернувшися ж у Секелаг, послав Давид частину здобичі прихильним до його
    мужам громадським ув Юдї, говорючи: Оце вам гостинець із здобичі від ворогів Господнїх,'
  deu-1951: 'Als aber David gen Ziklag kam, sandte er von der Beute den Ältesten in
    Juda, seinen Freunden, und sprach: Sehet, da habt ihr ein Geschenk von der Beute
    der Feinde des HERRN!'
  eng-JPS: 'And when David came to Ziklag, he sent of the spoil unto the elders of
    Judah, even to his friends, saying: ''Behold a present for you of the spoil of
    the enemies of the LORD'';'
  srp-1865: 'I kad doðe David u Siklag, posla od plijena starješinama Judinijem, prijateljima
    svojim, govoreæi: evo vam dar od plijena neprijatelja Gospodnjih;'
  lug-lug: Awo Dawudi bwe yatuuka mu Zikulagi, n’aweereza abakadde ba Yuda ebimu ku
    bintu eby’omunyago, abaali mikwano gye, ng’agamba nti, “Ekyo kirabo okuva ku munyago
    gw’abalabe ba Mukama.”
  heb-heb: ויבא דוד אל צקלג וישלח מהשלל לזקני יהודה לרעהו לאמר הנה לכם ברכה משלל איבי
    יהוה׃
  ben-IRV: পরে দায়ূদ যখন সিক্লগে উপস্থিত হলেন, তখন নিজের বন্ধু যিহূদার প্রাচীনদের
    কাছে লুট দ্রব্যের কিছু পাঠিয়ে দিয়ে বললেন, “দেখ, সদাপ্রভুর শত্রুদের থেকে আনা
    লুট দ্রব্যের মধ্যে এটা তোমাদের জন্য উপহার৷”
  pan-pan: ਜਦ ਦਾਊਦ ਸਿਕਲਗ ਵਿੱਚ ਆਇਆ ਤਾਂ ਉਸ ਨੇ ਲੁੱਟ ਵਿੱਚੋਂ ਯਹੂਦਾਹ ਦੇ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਆਪਣੇ
    ਮਿੱਤਰਾਂ ਦੇ ਲਈ ਕੁਝ ਭੇਜਿਆ ਅਤੇ ਆਖਿਆ, ਵੇਖੋ, ਯਹੋਵਾਹ ਦੇ ਵੈਰੀਆਂ ਦੇ ਮਾਲ ਦੀ ਲੁੱਟ ਵਿੱਚੋਂ
    ਇਹ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਸੁਗ਼ਾਤ ਹੈ।
  tkr-tkr: 'Davud Tsiklageeqa qarımee, mang''vee Amalekbışike g''ayşuyne karbışin
    sık''ıninbı, cus hambazar vooxhene Yahudayne ağsaqqalaaşis g''axuvu, eyhen: –
    Hayna Rəbbine duşmanaaşike g''ayşunçike, şos hav''una pay vobna.'
  mya-JVB: ဒါဝိဒ် သည် ဇိကလတ် မြို့သို့ ရောက် သောအခါ ၊ လက်ရ ဥစ္စာ အချို့ကို မိမိ အဆွေ
    ခင်ပွန်း၊ ယုဒ အမျိုး အသက်ကြီး သူတို့ထံသို့ ပေး လိုက်၍၊ ထာဝရဘုရား ၏ ရန်သူ လက် မှရခဲ့သော
    ဥစ္စာထဲက သင် တို့အဘို့ လက်ဆောင် ကို ကြည့် လော့ဟုမှာ လိုက်၏။
  tbg-tbg: Ho Devitiva Sikiraakini oruntero, viva airaira vare anura hini rairakero
    vara komanta vika vare Iutaa nora vaiintinavu vonaini vonaini vauka vuru nimura.
    Devitiva vika nimiro tiharo, Nora Kotira navutaaka ia airairara, airi airaira
    tenavu varema, rairake nivata qaqima nimuro, tiro.
  hmo-hmo: Davida be Sikilaga dekenai ia ginidae, vadaeni ia abia kohu ena kahana
    be iena turana, Iuda tau badadia dekenai ia siaia, ia gwau, “Inai be harihari
    gauna umui dekenai, badina ai ese Lohiabada dekenai idia tuari henia taudia ai
    tuari henidia neganai, edia kohu momo ai abia.”
  urd-urd: और जब दाऊद सिक़लाज में आया तो उसने लूट के माल में से यहूदाह के बुज़ुर्गों
    के पास जो उसके दोस्त थे कुछ कुछ भेजा और कहा, कि देखो ख़ुदावन्द के दुश्मनों के
    माल में से यह तुम्हारे लिए हदिया है।
  rus-SYN: 'И пришел Давид в Секелаг и послал из добычи к старейшинам Иудиным, друзьям
    своим, говоря: “вот вам подарок из добычи, взятой у врагов Господних”,'
  bqc-SIM: 'Kɛ́ Davidi kà Zikilaga, à pↄ́ pↄ́ a sì keeↄ kpã̀sã Yudaↄ gbɛ̃zↄ̃ↄ
    pↄ́ dɛ a gbɛ̃na ũↄnɛ à mɛ̀: Gba pↄ́ á è pↄ́ pↄ́ wá sì Dii ibɛɛↄwa guuↄn
    we.'
  tcz-CHONGTHU: Ziklag ahunglhun phat in, gal’a kihom doh thilkeo phabep chu aloi
    agol Judaho athot in hitin aseiye, “Hiche thilpeh hi nangho ding ahi, Pakai dougal
    teho a kon ahi,” ati.
  mar-mar: दावीद सिकलागास आला तेव्हा त्याने यहूदाच्या वडिलांकडे आपल्या मित्रांकडे
    लुटीतले काही पाठवून सांगितले की, “पाहा परमेश्वराच्या शत्रूंच्या लुटीतून तुम्हास
    ही भेट आहे.”
  qub-qub: 'Siclagman chayaycur guechushancunata Davidga apachiran Judächo caycaj
    rejsinacushan auquincunaman. Guechushanta apachir willachiran: «Ichicllatapis
    yawarcäriy-llapa. Tayta Diosninchïpa contrancunatami guechushcä» nir.'
  bqp-bqp: 'Kũ Dauda kà Zikilaga, à pↄ́ kũ à sì kenↄ kpã̀zã Yudanↄ bùsu gbɛ̃ zↄ̃kↄ̃
    kũ ò de a gbɛ̃nna ũnↄnɛ à pì: Gba kũ a è pↄ́ kũ o sì Dikiri ibɛrɛnↄaa gũnnↄn
    gwe.'
  hat-hat: 'Lè David tounen Ziklag, li pran nan bagay li te sezi nan men lènmi yo,
    li voye bay zanmi l'' yo ki te chèf nan peyi Jida a, li di yo konsa: -Men kado
    mwen voye pou nou nan sa nou pran nan men lènmi Seyè yo.'
  eng-BSB: When David arrived in Ziklag, he sent some of the plunder to his friends,
    the elders of Judah, saying, “Here is a gift for you from the plunder of the LORD’s
    enemies.”
  tod-tod: 'Davide liai ma Sikelage, aniiti ti zogai kɔɔi zu, é naati gaaɠwɛɛni,
    é ta leʋe bɔɔlaiti ma, Zuda ɠundiɠiiti, é ɠɛ ti ma: «Wo-zabai ɠaa, kulaai anii
    naati su, ti zogai kɔɔi zu, nii kɔai Ɠɔoɠɔ GALAGI zili nuiti daalɔɠɔma.»'
  eng-WEBPB: When David came to Ziklag, he sent some of the plunder to the elders
    of Judah, even to his friends, saying, “Behold, a present for you from the plunder
    of the LORD’s enemies.”
  kbq-kbq: Hagi Deviti'ma Ziklag kumate'ma unehanatino'a hapinti'ma eri'nea zantamina
    rone'amokizmi Juda ranra vahe'mokizmi refko huntenezmanteno, ana vahera anage
    huno zamasami'ne, Ama muse zana Ra Anumzamofo ha' vahe'mokizmi zantami erita e'nonaza,
    mago'a refko huta eme neramune.
  nhe-BL: 'Huan quema David ajsico ipan altepetl Siclag tlen tlatlatoc, quinhualtitlanili
    nopa huehue tlacame ipan tlali Judá se quentzi tlen nochi tlamantli tlen quincuilijtoya
    inincualancaitacahua huan quinilhui ni tlajtoli: “Nica nimechtitlanilía se regalo
    san se quentzi tlen tiquincuilijque icualancaitacahua TOTECO.”'
  bus-bus: 'Kɛ̀ Dauda kà Zikilaga, à pↄ́ kɛ̀ à sì kenↄ kpã̀sã Yudanↄ bùsu gbɛ̃nsi
    kɛ̀ aↄ̃ↄ dɛ a gbɛ̃nna ũunↄnɛ à bè: Gbaa kɛ̀ á è pↄ́ kɛ̀ wá sì Dii ibɛɛnↄa guunↄn
    gwe.'
  gub-BL: Zikirak taw pe Tawi uhem mehe upyhyk amo ipehegwer a'e no, wàmàtyry'ymar
    wanuwi ipyro pyrer pehegwer a'e no. Omono a'e ma'e umyrypar wanupe kury, Zuta
    izuapyapyr wanuwihaw wanupe kury. Umume'u ko uze'eg wanupe no. — Amono e ko ma'e
    peme. Urupyro ko ma'e Tupàn Tuweharupi Wiko Ma'e iàmàtyry'ymar wanuwi ure, i'i
    a'e.
  eng-DRA: 'Then David came to Siceleg, and sent presents of the prey to the ancients
    of Juda his neighbours, saying: Receive a blessing of the prey of the enemies
    of the Lord.'
