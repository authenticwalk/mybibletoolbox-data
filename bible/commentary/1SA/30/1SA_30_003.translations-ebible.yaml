verse: 1SA.030.003
translations:
  mal-C: ദാവീദും അനുയായികളും സിക്ലാഗിൽ എത്തിയപ്പോൾ അതിനെ തീയിട്ടു നശിപ്പിച്ചിരിക്കുന്നതായും
    തങ്ങളുടെ ഭാര്യമാരെയും പുത്രീപുത്രന്മാരെയും അടിമകളായി പിടിച്ചുകൊണ്ടുപോയിരിക്കുന്നതായും
    കണ്ടു.
  deu-TKW: Als dann David mit seinen Leuten die Stadt erreichte, da war sie niedergebrannt,
    ihre Frauen, Söhne und Töchter aber in Gefangenschaft geraten.
  lin-lin: Tango Davidi mpe bato na ye bakomaki na engumba Tsikilagi, bakutaki yango
    ebebisama na moto. Basi na bango, bana na bango ya mibali mpe ya basi bakomaki
    bawumbu.
  eng-LSV: And David comes in—and his men—to the city, and behold, [it is] burned
    with fire, and their wives, and their sons, and their daughters have been taken
    captive.
  eng-GNV: So Dauid and his men came to the city, and beholde, it was burnt with fire,
    and their wiues, and their sonnes, and their daughters were taken prisoners.
  eng-WEBSTER: So David and his men came to the city, and behold, it was burned with
    fire; and their wives, and their sons, and their daughters, were taken captives.
  nhw-BL: Huan quema David huan nochi catli quinyacanayaya ajsicoj ipan nopa altepetl
    huan quiitaque para nochi tlatlatoya, huan quinhuiquilijtoyaj nochi ininsihuajhua
    huan ininconehua,
  swh-ONEN: Daudi na watu wake walipofika Siklagi, wakakuta mji umeangamizwa kwa moto
    na wake zao pamoja na wana wao na binti zao wamechukuliwa mateka.
  bba-bba: Ye Dɑfidi kɑ win tɔmbu bɑ turɑ mi, bɑ deemɑ wee, bɑ wuu ɡe dɔ̃ɔ mɛni mɑ
    bɑ ben kurɔbu kɑ bibu ɡurɑ bɑ kɑ doonɑ.
  eng-KJVCPB: So David and his men came to the city, and behold, it was burnt with
    fire; and their wives, and their sons, and their daughters, were taken captives.
  luo-luo: Kane Daudi gi joge ochopo Ziklag, negiyudo ka osewangʼe gi mach kendo mondgi,
    yawuotgi gi nyigi nosemaki oter e twech.
  meu-meu: Taunabunai, David mai ena orea taudia ida hanua ai e kau negana ai, e itaia,
    lahi ese vada e araia, bona adavadia bona natudia, mamaruanedia bona hahinedia,
    vada e abidia mauri.
  npi-ULB: जब दाऊद र तिनका मानिसहरू त्यो सहरमा आए, यसलाई जलाइएको थियो र तिनीहरूका
    पत्‍नीहरू, छोराहरू र छोरीहरूलाई कैदीको रूपमा लगिएका थियो ।
  yor-yor: Dafidi àti àwọn ọmọkùnrin sì wọ ìlú Siklagi, sì wò ó, a ti kùn ún ni iná;
    àti obìnrin wọn, àti ọmọkùnrin wọn àti ọmọbìnrin wọn ni a kó ni ìgbèkùn lọ.
  ind-ind: Saat Daud dan pasukannya tiba di situ, mereka mendapati kampung mereka
    sudah terbakar. Para istri, anak-anak mereka yang laki-laki dan perempuan sudah
    menjadi tawanan.
  pes-OPCB: داوود و افرادش وقتی به شهر رسیدند و دیدند چه بر سر زنها و بچه‌هایشان آمده
    است،
  tgl-ULB: Nang dumating sina David at ang kanyang mga tauhan sa lungsod, nasunog
    na ito—at binihag ang kanilang mga asawa, kanilang mga anak na lalaki, at kanilang
    mga anak na babae.
  hui-hui: Ani peaha mani Debidi halu ibunaga agaliru ti andaga dai buwa handalu hemiria
    Sigilaga tanoha anda hayaruni bo heda hai halu ti one waneiginibi bibahende minu
    yalu piaiore hayiyane hendene.
  mya-mya: ဒါ​ဝိဒ်​တို့​လူ​စု​ရောက်​ရှိ​လာ​သော​အ​ခါ မြို့​မှာ မီး​ကျွမ်း​လျက် မိ​မိ​တို့​၏​မ​ယား​နှင့်​သား​သ​မီး
    များ​ကို ရန်​သူ​တို့​ဖမ်း​ဆီး​သွား​ကြောင်း​ကို တွေ့​ရှိ​သ​ဖြင့်၊-
  bod-N: དཱ་བིད་དང་དེའི་མི་རྣམས་གྲོང་ཁྱེར་དེར་སླེབས་པའི་སྐབས་སུ། ཀྱེ་ཧོ། གྲོང་ཁྱེར་མེ་ལ་བསྲེགས་ཏེ།
    དེ་དག་གི་བུད་མེད་རྣམས་དང་། བུ་རྣམས་དང་། བུ་མོ་རྣམས་བཟུང་ནས་བཙོན་དུ་ཁྱེར་བ་མཐོང་ནས།
  sna-sna: Dhavhidhi navanhu vake vakati vasvika kuZikiragi, vakariwana raparadzwa
    nomoto, uye vakadzi vavo navanakomana navanasikana vavo vakanga vatapwa.
  spa-BLM: Cuando David y sus hombres llegaron a la ciudad, he aquí que ésta había
    sido incendiada, y sus mujeres, sus hijos y sus hijas habían sido llevados cautivos.
  cac-cac: Ayic ix c'och vin̈aj David yed' eb' soldado chi', ix yilan eb' to toxo
    ix tz'ab'at schon̈ab' eb' chi', toxo ix ic'jib'at eb' ix yetb'eyum eb' yed' yuninal
    eb' d'a preso.
  swh-ULB: Daudi na watu wake walipofika kwenye mji, ulikuwa umechomwa moto - na wake
    zao, watoto wao wakiume na wakike walichukuliwa mateka.
  bel-bel: І прыйшоў Давід і людзі ягоныя да горада, і вось, ён спалены агнём, а жонкі
    іхнія і сыны іхнія і дочкі іхнія пабраныя ў палон.
  deu-ELBBK: Und David und seine Männer kamen zu der Stadt; und siehe, sie war mit
    Feuer verbrannt, und ihre Frauen und ihre Söhne und ihre Töchter waren gefangen
    weggeführt.
  mbb-OT: Hein nekeuma zutun ensi David, neehè dan te menge sakup din he mibinsulan
    en is inged dan, ne wazè en is menge esawa zan wey menge anak dan.
  mal-2015: ദാവീദും അവന്റെ ആളുകളും പട്ടണത്തിലേക്കു വന്നപ്പോൾ അതു തീവെച്ചു ചുട്ടിരിക്കുന്നതും
    ഭാര്യമാരെയും പുത്രീപുത്രന്മാരെയും അടിമകളായി കൊണ്ടുപോയിരിക്കുന്നതും കണ്ടു.
  rmc-rmc: Sar avľa o David peskre muršenca andro Ciklag, dikhľa, hoj hino avrilabardo
    a hoj o Amaleka ľigende het lengre romňijen, čhaven the čhajen.
  pes-OPV: و چون داود وکسانش به شهر رسیدند، اینک به آتش سوخته، وزنان و پسران و دختران
    ایشان اسیر شده بودند.
  ron-1924: Давид ши оамений луй ау ажунс ын четате ши ятэ кэ ера арсэ; ши невестеле,
    фиий ши фийчеле лор фусесерэ луаць приншь.
  ben-OBCV: দাউদ ও তাঁর লোকজন যখন সিক্লগে পৌঁছেছিলেন, তখন তাঁরা দেখেছিলেন নগরটি আগুনে
    পুড়ে ধ্বংস হয়ে গিয়েছে ও তাদের স্ত্রী ও ছেলেমেয়েরা বন্দি হয়েছে।
  som-som: Oo Daa'uud iyo raggiisiina markay magaaladii yimaadeen, waxay arkeen iyadoo
    la gubay, oo naagahoodii iyo wiilashoodii iyo gabdhahoodiiba loola wada tegey
    maxaabiis ahaan.
  lat-VUC: Cum ergo venissent David et viri ejus ad civitatem, et invenissent eam
    succensam igni, et uxores suas, et filios suos et filias, ductas esse captivas,
  eng-ASVBT: And when David and his men came to the city, behold, it was burned with
    fire; and their wives, and their sons, and their daughters, were taken captive.
  ita-1885: Come dunque Davide, con la sua gente, fu venuto nella città, ecco, essa
    era arsa col fuoco; e le lor mogli, e i lor figliuoli, e le lor figliuole, erano
    state menate prigioni.
  eng-LXXUP: And David and his men came into the city, and, behold, it was burned
    with fire; and their wives, and their sons, and their daughters, were carried
    captive.
  eng-ULB: When David and his men came to the city, it was burned, and their wives,
    their sons, and their daughters were taken captive.
  spa-VBL: Cuando David y sus hombres volvieron a la ciudad, la encontraron quemada
    hasta los cimientos, y a sus mujeres e hijos capturados.
  fra-_FOB: David et ses gens revinrent donc à la ville; et voici, elle était brûlée;
    et leurs femmes, leurs fils et leurs filles, avaient été faits prisonniers.
  mal-mal: ദാവീദും അവന്റെ ആളുകളും പട്ടണത്തിലേക്ക് വന്നപ്പോൾ അത് തീവെച്ച് ചുട്ടിരിക്കുന്നതും
    ഭാര്യമാരെയും പുത്രീപുത്രന്മാരെയും അടിമകളായി കൊണ്ടുപോയിരിക്കുന്നതും കണ്ടു.
  urd-GVR: Chunāṅche jab Dāūd aur us ke ādmī wāpas āe to dekhā ki shahr bhasm ho gayā
    hai aur tamām bāl-bachche chhin gae haiṅ.
  suz-BL: दाऊद नु आ मुरपुकी मेकेर जाक्‍दीम्‍मानु, सहर कली मीम क्रोइश्‍शो नु मेको आन
    मीश नु तमी तौ नेल्‍ल आन कली योल्‍शो तुइक्‍तमे बाक्‍त।
  ita-1927: Quando Davide e la sua gente giunsero alla città, ecco ch’essa era distrutta
    dal fuoco, e le loro mogli, i loro figliuoli e le loro figliuole erano stati menati
    via prigionieri.
  ckb-ckb: داود و پیاوەکانی چوونە ناو چیقلەگ، بینییان سووتێنراوە و ژن و کوڕ و کچەکانیان
    ڕاپێچ کراون.
  eng-BBE: And when David and his men came to the town, they saw that it had been
    burned down, and their wives and their sons and daughters had been made prisoners.
  kan-OKCV: ದಾವೀದನೂ, ಅವನ ಜನರೂ ಆ ಪಟ್ಟಣಕ್ಕೆ ಬಂದಾಗ, ಅದು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗಿರುವುದನ್ನೂ
    ಮತ್ತು ಆ ಜನರ ಹೆಂಡತಿಯರೂ ಅವರ ಪುತ್ರ ಪುತ್ರಿಯರೂ ಸೆರೆಯಾಗಿ ಹೋಗಿರುವುದನ್ನೂ ಕಂಡರು.
  tam-2017: தாவீதும் அவனுடைய மனிதர்களும் அந்தப் பட்டணத்திற்கு வந்தபோது, இதோ, அது அக்கினியினால்
    சுட்டெரிக்கப்பட்டது என்றும், தங்களுடைய மனைவிகளும் தங்களுடைய மகன்களும் தங்களுடைய
    மகள்களும் சிறைபிடித்துக்கொண்டுபோகப்பட்டார்கள் என்றும் கண்டார்கள்.
  spa-RV-1909: Vino pues David con los suyos á la ciudad, y he aquí que estaba quemada
    á fuego, y sus mujeres y sus hijos é hijas llevadas cautivas.
  ron-BTF: Astfel David și oamenii săi au venit în cetate și, iată, aceasta era arsă
    cu foc; și soțiile lor și fiii lor și fiicele lor, erau luate captive.
  eng-WEBP: When David and his men came to the city, behold, it was burned with fire;
    and their wives, their sons, and their daughters were taken captive.
  eng-FBV: When David and his men arrived back in town, they found it burned to the
    ground, and their wives and children captured.
  nld-1939: Toen dus David en zijn manschappen de stad bereikten, en zagen, dat ze
    in brand was gestoken en dat hun vrouwen met hun zonen en dochters gevangen waren,
  nch-BL: Huan quema David huan nochi cati quinyacanayaya ajsicoj ipan nopa altepet
    huan quiitaque para nochi tatatoya, huan quinhuiquilijtoyaj nochi inisihuajhua
    huan ininconehua,
  vie-1934: Khi Đa-vít và những kẻ theo người đến thành, thì thành đã bị lửa cháy;
    vợ, con trai, con gái của chúng đều đã bị dẫn tù.
  hin-CV: जब दावीद और उनके साथी लौटकर नगर में आए तो उन्होंने देखा कि नगर भस्म हुआ
    पड़ा है, और उनकी पत्नियां, पुत्र और पुत्रियां बंदी बनाकर ले जा चुके हैं.
  spa-BES: Y cuando David y sus hombres llegaron al pueblo, vieron que había sido
    incendiado, y que sus esposas y sus hijos e hijas habían sido hechos prisioneros.
  tdx-tdx: Aa ie pok’ an-drova’e ao t’i Davide naho ondati’eo, hehe t’ie tineno’ ty
    afo, le fa hene na­sese an-drohy o vali’eo naho o ana-dahi’eo vaho o anak’ ampela’eo.
  tha-KJV: เมื่อดาวิ​ดก​ับคนของท่านมาที่​ตัวเมือง ดู​เถิด เมืองนั้นถูกเผาด้วยไฟ และภรรยากับบุตรชายบุตรสาวของเขาก็​ถู​กกวาดไปเป็นเชลย
  por-BR-2018: Veio, pois Davi com os seus à cidade, e eis que estava queimada a fogo,
    e suas mulheres e seus filhos e filhas levadas cativas.
  deu-ELO: Und David und seine Männer kamen zu der Stadt; und siehe, sie war mit Feuer
    verbrannt, und ihre Weiber und ihre Söhne und ihre Töchter waren gefangen weggeführt.
  eng-WYC-2018: Therefore when David and his men had come to the city, and had found
    it burnt with fire, and that their wives, and their sons, and daughters were led
    away (as) prisoners,
  epo-epo: Kiam David kun siaj viroj venis al la urbo, ili ekvidis, ke ĝi estas forbruligita
    per fajro, kaj iliaj edzinoj kaj filoj kaj filinoj estas prenitaj en malliberecon.
  uig-PIN: Dawut ɵz adǝmliri bilǝn xǝⱨǝrgǝ kǝlgǝndǝ, mana, xǝⱨǝr alliⱪaqan kɵyüp tügigǝnidi;
    ularning ayalliri wǝ oƣul-ⱪizliri ǝsirgǝ elinƣanidi.
  beo-beo: Da:ibidi amola ea dunu da doaga:loba, ilia da moilai amo laluga nei amola
    ilia uda, dunu mano amola uda mano huluane gaguli asi dagoi ba:i.
  tpi-OTNT: Bihain Devit wantaim ol soldia bilong en i kamap long Siklak, na ol i
    lukim taun i paia pinis. Na ol i painimaut olsem, ol Amalek i bin holimpas ol
    meri pikinini bilong Devit na bilong ol soldia bilong en na kisim i go wantaim
    ol.
  hau-SA: Da Dawuda da mutanensa suka isa Ziklag suka tarar an ƙone garin, an kuma
    kwashe matansu, da ’ya’yansu mata, da kuma ’ya’yansu maza ganima,
  uig-LAT: Dawut öz ademliri bilen sheherge kelgende, mana, sheher alliqachan köyüp
    tügigenidi; ularning ayalliri we oghul-qizliri esirge élin’ghanidi.
  nde-nde: Kwathi uDavida labantu bakhe befika eZikhilagi, bayifica iqothulwe ngomlilo
    njalo omkabo lamadodana kanye lamadodakazi abo bethunjiwe.
  ton-ton: ¶ Pea naʻe hoko ʻa Tevita mo hono kau tangata ki he kolo, pea vakai, kuo
    tutu ia ʻaki ʻae afi, pea kuo ʻave fakapōpula honau ngaahi uaifi, mo ʻenau ngaahi
    fānau.
  ces-1613: A když přišel David a muži jeho k městu, aj, vypáleno bylo ohněm, a ženy
    jejich, též synové a dcery jejich zajati byli.
  eng-WMB: When David and his men came to the city, behold, it was burned with fire;
    and their wives, their sons, and their daughters were taken captive.
  tam-TCV: தாவீதும் அவன் ஆட்களும் சிக்லாகுக்கு வந்தபோது, அது நெருப்பினால் அழிக்கப்பட்டிருப்பதையும்,
    தங்கள் மனைவியரும், மகன்களும், மகள்களும் கைதிகளாகக் கொண்டுபோகப்பட்டிருப்பதையும்
    கண்டார்கள்.
  ceb-ULB: Sa pag-abot ni David ug sa iyang mga tawo sa siyudad, nasunog na kini,
    ug gipangbihag na ang ilang mga asawa, ang ilang mga anak nga lalaki, ug ang ilang
    mga anak nga babaye.
  pol-UBG: A gdy Dawid i jego ludzie przyszli do miasta, było ono spalone ogniem,
    a ich żony, synów i córki zabrano do niewoli.
  urd-GVU: چنانچہ جب داؤد اور اُس کے آدمی واپس آئے تو دیکھا کہ شہر بھسم ہو گیا ہے
    اور تمام بال بچے چھن گئے ہیں۔
  deu-1912: Da nun David samt seinen Männern zur Stadt kam und sah, daß sie mit Feuer
    verbrannt und ihre Weiber, Söhne und Töchter gefangen waren,
  kan-2017: ಆದರೆ ಯಾರನ್ನೂ ಕೊಂದಿರಲಿಲ್ಲ. ದಾವೀದನೂ ಅವನ ಜನರೂ ತಮ್ಮ ಊರಿಗೆ ಬಂದಾಗ ಅದು ಸುಡಲ್ಪಟ್ಟಿರುವುದನ್ನೂ,
    ತಮ್ಮ ಹೆಂಡತಿಯರೂ ಗಂಡುಮಕ್ಕಳೂ ಸೆರೆಯಾಗಿ ಒಯ್ಯಲ್ಪಟ್ಟಿರುವುದನ್ನೂ ಕಂಡು
  yap-yap: Nap’an ni taw David nge pi salthaw rok, mar pir’eged ni kan urfiy fare
    binaw nga but’ ma kan fek pi le’engirad, pi fakrad ni pumo’on nge ppin kan yan.
  hlt-MCSB: Tedae David neh a hlang rhoek te khopuei la ha pawk uh vaengah hmai ah
    tarha ana hoeh tih a yuu a canu neh a oila te ana sol pauh.
  mdy-ETH: ዳውቴና ዒዛ ዓሶና ማዒ ዒኢካ ሙካዖ ካታማ ሚቺንቲ፥ ዔያቶኮ ላኣሎንታ ዓቲንቆንታ ዉዱሮ ናኣቶንታ ዲዒንቲ ዔውቴሢ
    ዴንቄኔ፤
  twi-ASANTE: Ɛberɛ a Dawid ne ne mmarima no hunuu sɛdeɛ Siklag asɛeɛ ne asɛm a ato
    wɔn abusuafoɔ no,
  eng-WEBU: When David and his men came to the city, behold, it was burned with fire;
    and their wives, their sons, and their daughters were taken captive.
  wal-wal: Daawitinne a asati Xiqilaaga katamaa gakkiyo wode, katamai taman xuugettiichchidoogaanne
    qassi eta maccaasati, eta attuma naatinne eta macca naati omoodettiichchidoogaa
    be7idosona.
  spa-PDDPT: Cuando David y sus hombres llegaron a la ciudad, ahí estaba quemada,
    y sus esposas, hijos e hijas fueron llevados cautivos.
  gun-gun: Ha'e gui tetã py Davi ha'e hexevegua avakue ou vy oexa rã okaipa raka'e.
    Ha'e rã ta'yxy kuery, ta'y ha'e tajy kuery ogueraapaa raka'e.
  agu-BL: Ma yi cyopone'n Luwiy, nin yi quilol yi ocnak k'a'kl tircu'n nin yi nsken
    wi't chiben ticy'le'n chinajal pres,
  ilo-ULB: Idi dimteng ni David ken dagiti tattaona iti siudad, napuoranen daytoy—
    ket naitalaw dagiti assawada, dagiti annakda a lallaki ken babbai.
  kpg-kpg: David mo ana gau dauwa gaa dau adu gi golo, ga gidee bolo di waahale la guu wele.
    Nadau lodo, nadau dama daane, mo nadau dama ahina la guu lahi gi daha.
  uig-ARA: داۋۇت ئۆز ئادەملىرى بىلەن شەھەرگە كەلگەندە، مانا، شەھەر ئاللىقاچان كۆيۈپ
    تۈگىگەنىدى؛ ئۇلارنىڭ ئاياللىرى ۋە ئوغۇل-قىزلىرى ئەسىرگە ئېلىنغانىدى.
  sus-sus: Dawuda nun a xa sɔɔrie to e xɔnyi li, e naxa a to e xa taa nu ganxi, e
    xa ginɛe nun e xa die nu xaninxi.
  pon-2006: Ahnsou me Depit oh nah sounpei ko lel mwo, re diarada duwen kahnimwo eh
    isihslahr oh ar pwoud kan, nair pwutak kan oh serepein kan ar wisiksangehr.
  ksd-ksd: Ma ba David ma kana tarai dia ga tadav ra gunan i ga tar io ma di ga tar
    ben vavilavilau kadia umana taulai ma ra umana natu i diat, a umana tutana ma
    ra umana vavina.
  tur-YTC: David'le adamları kente vardıklarında, işte, kent ateşle yakılmıştı; onların
    eşleri, oğulları ve kızları esir alınmıştı.
  grc-BRENT: Καὶ ἦλθε Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ εἰς τὴν πόλιν, καὶ ἰδοὺ ἐμπεπύρισται
    ἐν πυρὶ, αἱ δὲ γυναῖκες αὐτῶν καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ θυγατέρες αὐτῶν ᾐχμαλωτευμένοι.
  ind-AYT: Ketika Daud dan orang-orangnya sampai ke kota itu, tampaklah kota telah
    dibakar habis. Istri mereka serta anak-anak lelaki dan anak-anak perempuan mereka
    telah ditawan.
  nya-nya: Davide ndi anthu ake atafika ku Zikilagi anapeza kuti mzindawo watenthedwa
    ndi moto ndipo akazi awo, ana awo, amuna ndi akazi atengedwa ukapolo.
  hrv-hrv: Kad je, dakle, David sa svojim ljudima došao u grad, vidješe da je grad
    spaljen, a njihove žene, njihovi sinovi i njihove kćeri odvedeni u ropstvo.
  mps-mps: Nosali Devit te aga ami dabe dali augwali te Siklak taunba sabolama, tama
    augwaligo te taun siago dai sualio. Tama augwa te tama koneani, te Amalek dabego
    te Devitgo we wai me, te aga ami dabego we wai me selama, tama tigidali augwali
    dali selama pai yalio.
  tpi-tpi: Bihain Devit wantaim ol soldia bilong en i kamap long Siklak, na ol i lukim
    taun i paia pinis. Na ol i painimaut olsem, ol Amalek i bin holimpas ol meri pikinini
    bilong Devit na bilong ol soldia bilong en na kisim i go wantaim ol.
  dan-1931: Da David og hans Mænd kom til Byen, se, da var den nedbrændt og deres
    Hustruer, Sønner og Døtre taget til Fange.
  vie-OVCB: Trước cảnh nhà bị đốt, vợ con bị bắt,
  guj-2017: જયારે દાઉદ તથા તેના માણસો નગરમાં આવ્યા, ત્યારે તે આગથી બાળી નંખાયેલું
    હતું અને તેઓની પત્નીઓ, દીકરાઓ તથા તેઓની દીકરીઓને બંદીવાન કરાયા હતાં.
  pon-2006A: Ahnsou me Depit oh nah sounpei ko lel mwo, re diarada duwen kahnimwo
    eh isihslahr oh ar pwoud kan, nair pwutak kan oh serepein kan ar wisiksangehr.
  por-BRBSL: Quando David e seus homens chegaram à cidade, eis que ela foi queimada
    com fogo; e suas esposas, seus filhos e suas filhas foram levados cativos.
  cth-cth: Devit hoi a taminaw teh hote kho dawk a pha awh navah, khenhaw! kho hmai
    a sawi awh teh, a yunaw, a canu capanaw hai san lah koung a ceikhai awh toe ti
    e a hmu navah,
  twi-twi: Bere a Dawid ne ne mmarima no huu sɛnea Siklag asɛe ne asɛm a ato wɔn abusuafo
    no,
  hlt-hlt: Tedae David neh a hlang rhoek te khopuei la ha pawk uh vaengah hmai ah
    tarha ana hoeh tih a yuu a canu neh a oila te ana sol pauh.
  tbz-SIM: Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ ntùɔ̀koo kɛ sɔ̃́ mbɛ̀ pɔ̀ntɛ dihɛì kɛ pĩ̀ḿmú
    bɛ pobɛ̀ nɛ̀ bɛ bí initidɑɑì nɛ̀ initipòì.
  msy-2020: Ezɨ Devit gɨn uan mɨdorozir gumaziba ko ghua Siklakɨn otogha garima, nguibam
    sigha gɨfa. Me kamaghɨn fo, Amalekia Devit ko an mɨdorozir gumazibar amuiba ko
    boriba bar me inigha ghue.
  dop-dop: Tɑfiiti nɑ ɩ yǝlɑɑ pɑ tɑlɑ ɩcɑtɛ tɑɑ, ɩlɛnɑ pɑ́ mɑɣɑnɑ pɑ sɔpɑ-tɛɣɛ kɔkɔ.
    Ḿpʋ́ɣʋ́ pɑ kpɑ pɑ ɑlɑɑ nɑ pɑ ɑlʋpiyɑ nɑ pɑ ɑpɑlʋpiyɑ kɛ yomle.
  azb-azb: Davud adamları ilə şəhərə gəlib gördü ki, şəhər yandırılıb və onların arvadları,
    oğul və qızları əsir aparılıb.
  eng-DBY: And David and his men came to the city, and behold, it was burnt with fire;
    and their wives, and their sons, and their daughters were taken captives.
  hin-2017: इसलिए जब दाऊद अपने जनों समेत उस नगर में पहुँचा, तब नगर तो जला पड़ा था,
    और स्त्रियाँ और बेटे-बेटियाँ बँधुआई में चली गई थीं।
  wol-KYG: Ba Daawudaaki nitam agsee Ciglaag, fekk nañu mu lakk ba jeex; seeni jabar
    ak seeni doom, góor ak jigéen, ñépp duggi njaam.
  eng-YLT: And David cometh in — and his men — unto the city, and lo, burnt with fire,
    and their wives, and their sons, and their daughters have been taken captive!
  eng-WYC-2017: Therefore when David and his men had come to the city, and had found
    it burnt with fire, and that their wives, and their sons, and daughters were led
    away as prisoners,
  eng-WMBB: When David and his men came to the city, behold, it was burnt with fire;
    and their wives, their sons, and their daughters were taken captive.
  urd-GVH: चुनाँचे जब दाऊद और उसके आदमी वापस आए तो देखा कि शहर भस्म हो गया है और तमाम
    बाल-बच्चे छिन गए हैं।
  rug-rug: Sipu kamo mae se Devita meke sari doduru nana tie si dogoria rini sapu
    ta sulu sa vasileana, meke sari na dia barikaleqe, tudia koreo na vineki si ta
    vagi taloa.
  gaz-gaz: Yommuu Daawitii fi namoonni isaa Siiqlaag dhufanitti magaalattiin ibiddaan
    gubamtee niitonni isaanii, ilmaan isaaniitii fi intallan isaanii hundinuu boojiʼamanii
    turan.
  fra-LSG: David et ses gens arrivèrent à la ville, et voici, elle était brûlée; et
    leurs femmes, leurs fils et leurs filles, étaient emmenés captifs.
  yal-yal: Dawuda nun a fɔxɔrabirane to Sikilaga taan li, e yi a ganxin to. E ɲaxanle
    nun e dii xɛmɛne nun e dii tɛmɛne bata yi suxu.
  haw-1868: A hiki aku la o Davida me kona poe kanaka ma ke kulanakauhale, aia hoi,
    ua puhiia i ke ahi; a ua lawe pio ia aku ka lakou mau wahine, a me ka lakou mau
    keikikane, a me ka lakou mau kaikamahine.
  arb-NAV: وَعِنْدَمَا دَخَلَ دَاوُدُ وَرِجَالُهُ إِلَى الْمَدِينَةِ وَجَدُوهَا مَحْرُوقَةً،
    وَأُسِرَتْ نِسَاؤُهُمْ وَبَنَاتُهُمْ وَأَبْنَاؤُهُمْ.
  ewe-ewe: Esi David kple eƒe amewo kpɔ du la ƒe gbagbã kple nu si dzɔ ɖe wo srɔ̃wo
    kple wo viwo dzi la,
  eng-LEE: When therefore David and his men came to the city, behold, it was burnt
    with fire; and their wives, and their sons, and their daughters, had been taken
    captive.
  asm-FB: যেতিয়া দায়ুদ আৰু তেওঁৰ লোকসকল সেই নগৰলৈ আহিল, তেতিয়া নগৰখন জুইৰে পুৰি
    পেলোৱা হৈছে আৰু তাত থকা মহিলা, সন্তান আৰু জীয়ৰীবোৰক বন্দী কৰি লৈ গৈছে।
  sus-A: دَوُدَ نُن عَ شَ سْورِيٍ تٌ عٍ شْنيِ لِ، عٍ نَشَ عَ تٌ عٍ شَ تَا نُ فَنشِ،
    عٍ شَ فِنّيٍ نُن عٍ شَ دِيٍ نُ شَنِنشِ.
  fra-SBL: Lorsque David et ses hommes arrivèrent à la ville, voici qu'elle était
    brûlée par le feu ; leurs femmes, leurs fils et leurs filles avaient été emmenés
    captifs.
  hbo-hbo: וַיָּבֹ֨א דָוִ֤ד וַֽאֲנָשָׁיו֙ אֶל־הָעִ֔יר וְהִנֵּ֥ה שְׂרוּפָ֖ה בָּאֵ֑שׁ
    וּנְשֵׁיהֶ֛ם וּבְנֵיהֶ֥ם וּבְנֹתֵיהֶ֖ם נִשְׁבּֽוּ׃
  pjt-pjt: '@see-verse:1SA.030.002'
  kik-kik: Rĩrĩa Daudi na andũ ake mookire Zikilagi, maakorire rĩcinĩtwo na mwaki,
    na atumia ao na ariũ ao na airĩtu ao magatahwo.
  fra-NCL: Lors donc que David et ses gens arrivèrent à la ville, ils virent qu’elle
    était brûlée, et que leurs femmes, leurs fils et leurs filles avaient été emmenés
    captifs.
  cek-AK: David hoi anih ih kaminawk Ziklek vangpui to phak o naah, khenah, vangpui
    loe hmai hoiah qoeng o moe, nihcae ih zu, a caanawk hoi canunawk to naeh pae o
    ving boeh.
  cuk-cuk: David, e-sordaganmala, Siclagʼse mosmargua, neggwebur gummakar-sii dakdapid.
    Degine, e-omegan, e-machimala, e-bunamala, gales-seles dakdapmalad.
  uig-CYR: Давут өз адәмлири билән шәһәргә кәлгәндә, мана, шәһәр аллиқачан көйүп түгигән
    еди; уларниң аяллири вә оғул-қизлири әсиргә елинған еди.
  tel-2017: దావీదు, అతని మనుషులు అ ఊరికి వచ్చి అది కాలిపోయి ఉండడం, తమ భార్యలూ, కొడుకులూ
    కూతుర్లూ చెరలోకి పోయి ఉండడం చూసి
  hat-BSA: Lè David avèk mesye li yo te vini nan vil la, vwala, li te brile avèk dife.
    Madanm yo ak fis pa yo e fi pa yo te pran an kaptivite.
  kos-kos: Ke David ac mwet lal tuku, elos liye tuh na siti sac firiryak, na sruhu
    ac utukla mutan kialos ac tulik natulos, mukul ac mutan.
  hbo-WLC: וַיָּבֹ֨א דָוִ֤ד וַֽאֲנָשָׁיו֙ אֶל־הָעִ֔יר וְהִנֵּ֥ה שְׂרוּפָ֖ה בָּאֵ֑שׁ
    וּנְשֵׁיהֶ֛ם וּבְנֵיהֶ֥ם וּבְנֹתֵיהֶ֖ם נִשְׁבּֽוּ׃
  ibo-ibo: Mgbe Devid na ndị ikom ya ruru Ziklag, ha hụrụ na-esuola ya ọkụ, dọkpụrụ
    ndị inyom ha, na ụmụ ndị ikom na ndị inyom nʼagha.
  ory-ory: ପୁଣି, ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ ନଗରରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଦେଖ, ନଗର ଅଗ୍ନିରେ ଦଗ୍ଧ
    ଓ ସେମାନଙ୍କ ଭାର୍ଯ୍ୟା, ପୁତ୍ର ଓ କନ୍ୟାଗଣ ବନ୍ଦୀ ରୂପେ ନୀତ ହୋଇଅଛନ୍ତି।
  chk-chk: Iwe, lupwen Tafit me nöün kewe aramas ra feito ren ewe telinimw, ra küna
    pwe a kar, nge pwülüer pwal nöür mwän me fefin ra oola.
  ssd-ssd: '@see-verse:1SA.030.002'
  rop-rop: '@see-verse:1SA.030.002'
  ukr-1871: Як прийшов Давид із людьми своїми в город, аж його випалено, жінок же
    їх, синів і дочок позаймано в полонь.
  deu-1951: Als nun David samt seinen Männern zur Stadt kam und sah, daß sie mit Feuer
    verbrannt und ihre Weiber, ihre Söhne und Töchter gefangen waren,
  eng-JPS: And when David and his men came to the city, behold, it was burned with
    fire; and their wives, and their sons, and their daughters, were taken captives.
  srp-1865: I kad David doðe sa svojim ljudima u grad, a to grad spaljen ognjem, i
    žene njihove i sinovi i kæeri njihove zarobljene.
  lug-lug: Dawudi ne basajja be bwe baatuuka mu kibuga, baasanga kyokebbwa, era abakazi
    baabwe n’abaana baabwe aboobulenzi n’aboobuwala nga nabo bawambiddwa.
  heb-heb: ויבא דוד ואנשיו אל העיר והנה שרופה באש ונשיהם ובניהם ובנתיהם נשבו׃
  ben-IRV: পরে দায়ূদ ও তার লোকেরা যখন সেই নগরে উপস্থিত হলেন, দেখ, নগর আগুনে পুড়ে
    গিয়েছে ও তাদের স্ত্রী ছেলে মেয়েদের বন্দী করে নিয়ে যাওয়া হয়েছে৷
  pan-pan: ਜਦ ਦਾਊਦ ਅਤੇ ਉਸ ਦੇ ਸਾਥੀ ਸ਼ਹਿਰ ਵਿੱਚ ਵੜੇ ਤਾਂ ਵੇਖੋ, ਉਹ ਅੱਗ ਨਾਲ ਸੜਿਆ ਪਿਆ ਸੀ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਇਸਤਰੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਸਾਰੇ ਗ਼ੁਲਾਮ ਹੋ ਗਏ ਸਨ।
  tkr-tkr: Davud cune insanaaşika şahareeqa ikkeç'umee, mang'uk'le şahar gyooxhan
    hav'u, con dixbı, yişba, yedar şenbışe cone ögeeqa gyavhu quvku, g'ooce.
  mya-JVB: သို့ဖြစ်၍ ဒါဝိဒ် နှင့် သူ ၏လူ တို့သည် မြို့ သို့ ရောက် သောအခါ ၊ မြို့ကို
    မီး ရှို့ ၍ မယား သား သမီး များကို သိမ်း သွားကြောင်းကို တွေ့ သဖြင့်၊
  tbg-tbg: Ho Devitiva nai iqoka vaiinti hampata Sikiraakini anintero tavovaro ihavano
    vatuka maata ekaa ita taiqa kora. Amareki vika maaquve, raavurave, naatave, ekaa
    ravaaqavuke ntita vare vumantara ti,
  hmo-hmo: Momokani, Davida, mai ena tuari taudia be Sikilaga dekenai idia ginidae
    neganai, idia itaia, lahi ese ia gabua ore. Ma idia davaria danu, Amaleka taudia
    ese Davida bona Davida ena tuari taudia edia adavadia bona natudia ibounai idia
    abidia lao vadaeni.
  urd-urd: इसलिए जब दाऊद और उसके लोग शहर में पहुँचे तो देखा कि शहर आग से जला पड़ा
    है, और उनकी बीवियाँ और बेटे और बेटियाँ क़ैद हो गई हैं।
  rus-SYN: И пришел Давид и люди его к городу, и вот, он сожжен огнем, а жены их и
    сыновья их и дочери их взяты в плен.
  bqc-SIM: Kɛ́ Davidi ń a gbɛ̃́ↄ kà ń bɛ wɛ̃́lɛu, aa è wà tɛsↄ̃̀wà, wà ń nↄɛↄ
    ń ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ kũ̀kũ.
  tcz-CHONGTHU: Chuin David le amihon thilsoh le akisuh chimit chu amuva chule insung
    uva thil anasoh ho amu phat uvin,
  mar-mar: तर दावीद व त्याची माणसे नगराजवळ आली तेव्हा पाहा ते अग्नीने जाळलेले आहे
    आणि त्यांच्या स्त्रिया आणि त्यांचे पुत्र व त्यांच्या मुली धरून नेलेल्या आहेत असे
    त्यांनी पाहिले.
  qub-qub: Llapan yan'guincunawan marcaman David chayar tariran ushajpaj rupasha caycajta.
    Prësu apacusha caran warmincunata, wamrancunata ollguta warmitapis.
  bqp-bqp: Kũ Dauda kũ a gbɛ̃nↄ kà ń bɛ wɛ̃tɛn, ò è ò tɛ́ sↄ̃̀a ò ń nↄgbɛ̃nↄ kũ
    ń nɛ́gↄ̃gbɛ̃nↄ kũ ń nɛ́nↄgbɛ̃nↄ kũ̀kũ ò tà kũńwo.
  hat-hat: Lè David rive ak mesye l' yo, yo jwenn lavil la te boule nèt epi madanm
    yo, pitit gason yo ak pitit fi yo pa t' la. Moun yo te pati ak yo tout.
  eng-BSB: When David and his men came to the city, they found it burned down and
    their wives and sons and daughters taken captive.
  tod-tod: Davide ta ná-kɔɔɠɔ nuiti ti zeeliai ma taazuʋɛ, ti taai ɠaani galaai.
    Ti-anzanuiti, ta ti-loun zunuiti, ta ti-loun anzanuiti, ti zogai ga kɔɔ luɔiti,
    ti li ga tiye.
  eng-WEBPB: When David and his men came to the city, behold, it was burnt with fire;
    and their wives, their sons, and their daughters were taken captive.
  kbq-kbq: Hagi Deviti'ene sondia vahe'anema Ziklagi kumate'ma ehanati'za kazana,
    kumazmia teve taginente'za a'mofavrene mofa'nene ne' mofavrezamia mika zamavare'za
    vu'nage'za eme ke'naze.
  nhe-BL: Huan quema David huan nochi tlen quinyacanayaya ajsicoj ipan nopa altepetl
    huan quiitaque para nochi tlatlatoya, huan quinhuiquilijtoyaj nochi ininsihuajhua
    huan ininconehua,
  bus-bus: Kɛ̀ Dauda kↄ̃n a gbɛ̃nↄ kà ń bɛ wɛ́tɛ, aↄ̃ↄ è wà tɛ́ sↄ̃̀a wà ń nↄgbɛ̃nↄ
    kↄ̃n ń nɛ́gↄ̃gbɛ̃nↄ kↄ̃n ń nɛ́nↄgbɛ̃nↄ kũ̀kũ wà tàńyo.
  gub-BL: Tawi wemiruze'eg wanehe we a'e pe uhem mehe wexak tawhu ikaz awer a'e. —
    Weraha zaneànàm upaw rupi zanewi wà. Zaneremireko wà, zanera'yr wà no, zanerazyr
    wà no, i'i izupe wà.
  eng-DRA: So when David and his men came to the city, and found it burnt with fire,
    and that their wives and their sons, and their daughters were taken captives,
