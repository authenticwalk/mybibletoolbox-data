verse: 1SA.030.017
translations:
  mal-C: ദാവീദ് അന്നുസന്ധ്യമുതൽ പിറ്റേദിവസം വൈകുന്നേരംവരെ അവരോടു പൊരുതി. ഒട്ടകപ്പുറത്തേറി
    പലായനംചെയ്ത നാനൂറു യുവാക്കളല്ലാതെ, അവരിൽ ആരും ജീവനോടെ ശേഷിച്ചില്ല.
  deu-TKW: David aber schlug sie vom Nachmittage bis zum Abend und vollstreckte an
    ihnen den Bann, so daß keiner von ihnen entkam, außer 400 Knechten, die sich auf
    die Kamele schwangen und entflohen.
  lin-lin: Davidi alongaki bango kobanda na tongo kino na pokwa ya mokolo oyo elandaki.
    Moko te abikaki, longola kaka bilenge mibali nkama minei oyo bamataki na likolo
    ya bashamo mpe bakimaki.
  eng-LSV: And David strikes them from the twilight even to the evening of the next
    day, and there has not escaped of them a man, except four hundred young men who
    have ridden on the camels and flee.
  eng-GNV: And Dauid smote them from the twilight, euen vnto the euening of the next
    morowe, so that there escaped not a man of them, saue foure hundreth yong men,
    which rode vpon camels, and fled.
  eng-WEBSTER: 'And David smote them from the twilight even to the evening of the
    next day: and there escaped not a man of them, save four hundred young men, who
    rode upon camels, and fled.'
  nhw-BL: Huan David huan nochi isoldados pejque quinmictíaj nopa yohuali, huan hualmostla
    se tonal quinmictijque, huan hasta tiotlac quintlamimictijque. San cholojque 400
    telpocame catli tlejcoque ipan camellos huan yajque.
  swh-ONEN: Daudi akapigana nao kuanzia machweo ya jua hadi kesho yake jioni, na hakuna
    yeyote miongoni mwao aliyetoroka, isipokuwa vijana wanaume 400 waliopanda ngamia
    na kutoroka.
  bba-bba: Yerɑ Dɑfidi u bu wɔri u ɡoomɔ sɑɑ bururun di n kɑ kuɑ sisirun yokɑ. Bɑɑ
    ben ɡoo kun kisire mɑ n kun mɔ ɑluwɑɑsi tɔnu nɛɛru (400) be bɑ yooyoosu sɔni.
    Berɑ bɑ duki.
  eng-KJVCPB: 'And David smote them from the twilight even unto the evening of the
    next day: and there escaped not a man of them, save four hundred young men, which
    rode upon camels, and fled.'
  luo-luo: Daudi nokedo kodgi chakre yuso piny nyaka kinyne godhiambo. Kendo ne onge
    ngʼat mane otony modhi makmana yawuowi mia angʼwen mane oidho ngamia kende ema
    noringo otony.
  meu-meu: Dina e diho ai, David ese e ala-ala henidia, ela bona daba, ela bona dina
    ma e diho. Tauta se roho mauri, aeregabe taudia sinahu hani mo kamelo ai e gui,
    e heau.
  npi-ULB: दाऊदले तिनीहरूलाई बिहान सबैरैदेखि अर्को दिनको साँझसम्म नै तिनीहरूलाई आक्रमण
    गरे । ऊँटमा चढेर भागेका चार सय जना जवान मानिसबाहेक एक जना पनि उम्केनन् ।
  yor-yor: 'Dafidi sì pa wọ́n láti àfẹ̀mọ́júmọ́ títí ó fi di àṣálẹ́ ọjọ́ kejì: kò
    sí ẹnìkan tí ó là nínú wọn, bí kọ̀ ṣe irinwó (400) ọmọkùnrin tí wọ́n gun ìbákasẹ
    tí wọ́n sì sá.'
  ind-ind: Mulai dari permulaan malam itu sampai ketika matahari terbenam lagi, Daud
    dan pasukannya membantai mereka. Tidak ada seorang pun dari mereka yang lolos,
    kecuali empat ratus orang yang berhasil melarikan diri dengan menunggang unta.
  pes-OPCB: همان شب داوود و همراهانش بر آنها هجوم برده، تا غروب روز بعد، ایشان را
    از دم شمشیر گذراندند، به طوری که فقط چهارصد نفر از آنها باقی ماندند که بر شتران
    خود سوار شده، گریختند.
  tgl-ULB: Nilusob sila ni David mula sa takip-silim hanggang sa gabi ng sumunod na
    araw. Wala ni isang lalaki ang nakatakas maliban sa apat na raang binatang sumakay
    sa mga kamelyo at tumakas.
  hui-hui: Ani hearia hondowa Debidi halu ibunaga agali biaru tigua gao lelo paluwa
    horo mendengi egerebagiore pialu Amalegeali uruni baba wai bialu alendo hene.
    Ani bialu tigua Amalegeali uruni dewaore bo wahai hene. Ani bayagola Amalegeali
    uruni aria handari maria (400) hangu nogo kameleni biralu ibida pene. Anigo Amalegeali
    dewaore Debidi halu ibunaga agali biarume bo wahai hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​နောက်​တစ်​နေ့​အ​ရုဏ်​တက်​ချိန်​မှ​အ​စ ပြု​၍​ညဥ့်​ဦး​တိုင်​အောင်
    သူ​တို့​အား​တိုက်​ခိုက်​ရာ ကု​လား​အုတ်​စီး​သူ​လူ​ငယ်​လေး​ရာ​မှ​လွဲ​၍ အ​ခြား​အ​ဘယ်​သူ​မျှ​ထွက်​မ​ပြေး​နိုင်​ချေ။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཐོ་རངས་ནས་བཟུང་ཕྱི་ཉིན་མཚན་མོའི་བར་དུ་དེ་དག་དང་འཐབ་འཛིང་བྱས་ཤིང་།
    རྔ་མོང་ལ་ཞོན་ཏེ་བྲོས་པའི་གཞོན་ནུ་བཞི་བརྒྱ་མ་གཏོགས་དེ་དག་ལས་གཅིག་ཀྱང་མ་ཐར་རོ། །
  sna-sna: Dhavhidhi akarwa navo panguva yorubvunzavaeni kusvikira madekwana ezuva
    rakatevera, uye hakuna mumwe wavo akapunyuka, kunze kwamajaya mazana mana akatasva
    ngamera akatiza.
  spa-BLM: David los golpeó desde el crepúsculo hasta la tarde del día siguiente.
    Ningún hombre de ellos escapó de allí, excepto cuatrocientos jóvenes que montaron
    en camellos y huyeron.
  cac-cac: Icha chi' ix aj sc'och vin̈aj David chi' b'aj ayec' eb' chi'. Axo d'a junxo
    c'u ayic mantzac sacb'i, ix syamanoch vin̈ yac'an oval yed' eb' masanto ix em
    c'u. Man̈xo junoc eb' ix cani, axon̈ej chan̈e' ciento eb' quelemtac ix q'ue d'a
    yib'an̈ scamello, ix b'at eb' elelal.
  swh-ULB: Daudi akawashambulia tangu jua lilipozama hadi jioni ya siku ya pili. Hakuna
    mtu aliyeponyoka isipokuwa vijana mia nne, waliopanda ngamia na kukimbia.
  bel-bel: І пабіваў іх Давід ад зьмярканьня да вечара другога дня, і ніхто зь іх
    не ўратаваўся, апрача чатырохсот юнакоў, якія селі на вярблюды і паўцякалі.
  deu-ELBBK: Und David schlug sie von der Dämmerung an bis zum Abend des nächsten
    Tages; und keiner von ihnen entkam, außer 400 jungen Männern, die auf Kamele stiegen
    und entflohen.
  mbb-OT: Midsurung sikandan ni David duma is menge sakup din, ne dezuwa he kezukileman
    is kedtebek dan taman te mid-uman en maan mebmezukilem. Ne wazà minsan sevaha
    he nekepelaǥuy gawas te 400 he menge betan-en he nemen-untud te kemilyu he nemelaǥuy.
  mal-2015: ദാവീദ് അവരെ സന്ധ്യമുതൽ പിറ്റെന്നാൾ വൈകുന്നേരംവരെ സംഹരിച്ചു; ഒട്ടകപ്പുറത്തു
    കയറി ഓടിച്ചുപോയ നാനൂറു ബാല്യക്കാർ അല്ലാതെ അവരിൽ ഒരുത്തനും ഒഴിഞ്ഞുപോയില്ല.
  rmc-rmc: O David len murdarelas tosarastar dži rači pre aver džives. Ňiko lendar
    na denašľa, ča štar šel (400) terne murša, save bešle pro ťavi a denašle het.
  pes-OPV: و داود ایشان را از وقت شام تا عصر روز دیگر می‌زد که از ایشان احدی رهایی
    نیافت جز چهارصد مرد جوان که بر شتران سوار شده، گریختند.
  ron-1924: Давид й-а бэтут дин зорий зилей пынэ а доуа зи сяра ши н-а скэпат ничунул
    дин ей, афарэ де патру суте де тинерь, каре ау ынкэлекат пе кэмиле ши ау фуӂит.
  ben-OBCV: দাউদ সেদিন ভরসন্ধ্যা থেকে শুরু করে পরদিন সন্ধ্যাবেলা পর্যন্ত তাদের সঙ্গে
    যুদ্ধ করলেন, ও উটের পিঠে চেপে পালিয়ে যাওয়া 400 জন যুবক ছাড়া তাদের মধ্যে আর
    কেউই রক্ষা পায়নি।
  som-som: Oo Daa'uudna wuxuu laynayay iyagii fiidkii ilaa fiidkiisii kale, oo nin
    iyagii ahuna ma baxsan, afar boqol oo dhallinyaro ah oo intay awr fuuleen ku carartay
    mooyaane.
  lat-VUC: Et percussit eos David a vespere usque ad vesperam alterius diei, et non
    evasit ex eis quisquam, nisi quadringenti viri adolescentes, qui ascenderant camelos
    et fugerant.
  eng-ASVBT: 'And David smote them from the twilight even unto the evening of the
    next day: and there escaped not a man of them, save four hundred young men, who
    rode upon camels and fled.'
  ita-1885: E Davide li percosse dal vespro infino alla sera del giorno seguente;
    e non ne scampò alcuno, se non quattrocento giovani, i quali montarono sopra de' cammelli,
    e fuggirono.
  eng-LXXUP: And David came upon them, and smote them from the morning till the evening,
    and on the next day; and not one of them escaped, except four hundred young men,
    who were mounted on camels, and fled.
  eng-ULB: David attacked them from the twilight to the evening of the next day. Not
    a man escaped except for four hundred young men, who rode on camels and fled.
  spa-VBL: David los atacó desde el atardecer hasta la noche siguiente. Nadie escapó,
    excepto cuatrocientos hombres que lograron huir, montados en camellos.
  fra-_FOB: Et David les battit, depuis l'aube du jour jusqu'au soir du lendemain;
    et il n'en échappa aucun, excepté quatre cents jeunes hommes qui montèrent sur
    des chameaux et s'enfuirent.
  mal-mal: ദാവീദ് അവരെ സന്ധ്യമുതൽ പിറ്റെന്നാൾ വൈകുന്നേരംവരെ സംഹരിച്ചു; ഒട്ടകപ്പുറത്ത്
    കയറി ഓടിപോയ നാനൂറ് ബാല്യക്കാർ അല്ലാതെ അവരിൽ ഒരുവനും രക്ഷപെട്ടില്ല.
  urd-GVR: Subah-sawere jab abhī thoṛī raushnī thī Dāūd ne un par hamlā kiyā. Laṛte
    laṛte agle din kī shām ho gaī. Dushman hār gayā aur sab ke sab halāk hue. Sirf
    400 jawān bach gae jo ūṅṭoṅ par sawār ho kar farār ho gae.
  suz-BL: मिनु दाऊदम मेको आन कली सुनी रे आ दीसा नाक्‍दो सम्‍म नेल्‍ल साइक्‍मी बाक्‍त।
    ४ सहे ठिटा मुर ला दल‍ओंठ ङोइश्‍शा प्रोक्‍मा बाक्‍त।
  ita-1927: Davide diè loro addosso dalla sera di quel giorno fino alla sera dell’indomani;
    e non uno ne scampò, tranne quattrocento giovani, che montarono su dei cammelli
    e fuggirono.
  ckb-ckb: جا داود لە زەردەپەڕدا هەتا ئێوارەی ڕۆژی دواتر لێیدان و پیاوێکیان لێ دەرباز
    نەبوو، جگە لە چوار سەد گەنج کە سواری وشتر بوون و هەڵاتن.
  eng-BBE: And David went on fighting them from evening till the evening of the day
    after; and not one of them got away but only four hundred young men who went in
    flight on camels.
  kan-OKCV: ಆಗ ದಾವೀದನು ಅವರ ಮೇಲೆ ಬೆಳಗಿನಜಾವದಿಂದ ಮಾರನೆಯ ದಿವಸದ ಸಾಯಂಕಾಲದವರೆಗೂ ದಾಳಿಮಾಡುತ್ತಾ
    ಇದ್ದನು. ಆದರೆ ಅವರಲ್ಲಿ ಒಂಟೆಗಳ ಮೇಲೆ ಏರಿ ಓಡಿ ಹೋದ ನಾನೂರು ಮಂದಿ ಯುವಜನರ ಹೊರತು ಒಬ್ಬನಾದರೂ
    ತಪ್ಪಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: அவர்களைத் தாவீது அன்று மாலைதொடங்கி மறுநாள் மாலை வரை முறியடித்தான்; ஒட்டகங்கள்
    மேல் ஏறி ஓடிப்போன 400 வாலிபர்கள் தவிர, அவர்களில் வேறொருவரும் தப்பவில்லை.
  spa-RV-1909: 'E hiriólos David desde aquella mañana hasta la tarde del día siguiente:
    y no escapó de ellos ninguno, sino cuatrocientos mancebos, que habían subido en
    camellos y huyeron.'
  ron-BTF: Și David i-a lovit din amurg chiar până în seara zilei următoare; și nu
    a scăpat niciun om dintre ei, în afară de patru sute de tineri, care au călărit
    pe cămile și au fugit.
  eng-WEBP: David struck them from the twilight even to the evening of the next day.
    Not a man of them escaped from there, except four hundred young men who rode on
    camels and fled.
  eng-FBV: David attacked them from dusk until the following evening. Nobody escaped,
    except for four hundred men who managed to get away, riding on camels.
  nld-1939: En David sloeg op hen in van de dageraad af tot de avond van de volgende
    dag; niet één ontkwam, behalve vierhonderd jongemannen, die de kamelen bestegen
    en de vlucht namen.
  nch-BL: Huan David huan nochi isoldados pejque quinmictíaj nopa yohuali, huan tonili
    se tonali quinmictijque, huan hasta tiotac quintamimictijque. San cholojque 400
    telpocame cati tejcoque ipan camellos huan yajque.
  vie-1934: Đa-vít đánh chúng nó từ tảng sáng ngày đó cho đến chiều ngày sau; trừ
    ra bốn trăm người trai trẻ cỡi lạc đà chạy trốn, thì chẳng một ai thoát khỏi.
  hin-CV: शाम से दावीद ने उनका संहार करना शुरू किया और यह क्रम अगले दिन की शाम तक
    चलता रहा. इसमें ऊंटों पर आरोहित चार सौ युवा छापामारों को छोड़ उनमें कोई भी जीवित
    न रहा. वे चार सौ ऊंटों पर भाग निकले.
  spa-BES: Y David siguió luchando contra ellos desde la tarde hasta la tarde del
    día siguiente; y ninguno de ellos se escapó, sino solo cuatrocientos jóvenes que
    salieron en vuelo en camellos.
  tdx-tdx: Linafa’ i Davide amy palipalitsieñey pak’ami’ty hariva’ i loak’ àndroy
    iereo; tsy teo ty nipoliotse am’ iereo naho tsy ty ajalahy efa-jato nijoñe an-drameva
    vaho nivo­ratsak’ añe.
  tha-KJV: และดาวิ​ดก​็ฆ่าฟันเขาตั้งแต่​โพล้เพล้​จนถึงเวลาเย็นของวั​นร​ุ่งขึ้น ไม่มี​ชายคนใดหนีรอดไปได้สักคนเดียว
    เว้นแต่​ชายสี่ร้อยคนซึ่งขี่อูฐหนี​ไป
  por-BR-2018: 'E feriu-os Davi desde aquela manhã até à tarde do dia seguinte: e
    não escapou deles nenhum, a não ser quatrocentos rapazes, que haviam subido em
    camelos e fugiram.'
  deu-ELO: Und David schlug sie von der Dämmerung an bis zum Abend des folgenden Tages;
    und keiner von ihnen entrann, außer vierhundert jungen Männern, welche auf Kamele
    stiegen und entflohen.
  eng-WYC-2018: And David smote them from the eventide unto the eventide of the tother
    day, and not any of them escaped, no but four hundred young men, that went upon
    camels, and fled, (or who went upon camels, and fled).
  epo-epo: Kaj David batis ilin de la mateno ĝis la morgaŭa vespero; kaj neniu el
    ili sin savis, krom kvarcent junaj viroj, kiuj ekrajdis sur la kameloj kaj forkuris.
  uig-PIN: Əmma Dawut xu küni gugumdin tartip ikkinqi küni kǝqkiqǝ ularni urup ⱪirdi.
    Tɵgigǝ minip bǝdǝr ⱪaqⱪan tɵt yüz yigittin baxⱪa ⱨeqbir adǝm ⱪeqip ⱪutulmidi;
  beo-beo: Aya hahabe, eso mabe galu, Da:ibidi da ili doagala:le, ilima gegenana,
    daeya doaga:i. A:malege goi 400 agoane da ga:mele da:iya fila heda:le, hobea:iba:le,
    gaga:i dagoi ba:i. Be eno huluane, Da:ibidi amola ea dunu ilia da fane lelegei.
  tpi-OTNT: Orait Devit wantaim ol soldia bilong en i wet i stap inap long moningtaim
    tru, na ol i go kirapim pait. Na ol i pait long ol Amalek inap long apinun tru.
    Na ol i kilim i dai planti Amalek. 400 man tasol i go sindaun long ol kamel na
    ranawe i go. Tasol lain bilong Devit i kilim olgeta arapela Amalek i dai.
  hau-SA: Dawuda ya yaƙe su tun daga fāɗuwar rana har yammar kashegari. Ba ko ɗaya
    da ya tsira sai samari ɗari huɗu waɗanda suka tsere a kan raƙuma.
  uig-LAT: Emma Dawut shu küni gugumdin tartip ikkinchi küni kechkiche ularni urup
    qirdi. Tögige minip beder qachqan töt yüz yigittin bashqa héchbir adem qéchip
    qutulmidi;
  nde-nde: UDavida walwa labo kusukela ekuseni kwaze kwahlwa ngelanga elilandelayo,
    njalo kakho owabo owaphunyukayo ngaphandle kwamajaha angamakhulu amane agada amakamela
    abaleka.
  ton-ton: 'Pea naʻe teʻia ʻakinautolu ʻe Tevita mei he hengihengi ʻo aʻu atu ki he
    efiafi ʻoe ʻaho naʻa na feholoi: pea naʻe ʻikai hao ha tangata ʻe tokotaha ʻokinautolu,
    ka ko e kau talavou ʻe toko fāngeau naʻe heka ʻi he fanga kāmeli naʻe hola.'
  ces-1613: Protož bil je David od večera až do večera druhého dne, aniž kdo z nich
    ušel, kromě čtyř set mládenců, kteříž vsedše na velbloudy, utekli.
  eng-WMB: David struck them from the twilight even to the evening of the next day.
    Not a man of them escaped from there, except four hundred young men who rode on
    camels and fled.
  tam-TCV: அப்பொழுது தாவீது அன்று இரவு நேரம் தொடங்கி மறுநாள் மாலைவரை அவர்களுடன் சண்டையிட்டான்.
    ஒட்டகங்களில் ஏறித் தப்பி ஓடிப்போன நானூறு வாலிபரைத் தவிர வேறு ஒருவனும் தப்பவில்லை.
  ceb-ULB: Gisulong sila ni David sa pagkakilumkilom hangtod sa pagkagabii sa pagkasunod
    adlaw. Walay tawo nga nakaikyas gawas sa 400 ka mga tawo, nga misakay sa mga kamelyo
    ug mikalagiw.
  pol-UBG: I Dawid bił ich od zmierzchu aż do wieczora dnia następnego. Żaden z nich
    nie ocalał oprócz czterystu młodzieńców, którzy wsiedli na wielbłądy i uciekli.
  urd-GVU: صبح سویرے جب ابھی تھوڑی روشنی تھی داؤد نے اُن پر حملہ کیا۔ لڑتے لڑتے اگلے
    دن کی شام ہو گئی۔ دشمن ہار گیا اور سب کے سب ہلاک ہوئے۔ صرف 400 جوان بچ گئے جو
    اونٹوں پر سوار ہو کر فرار ہو گئے۔
  deu-1912: Und David schlug sie vom Morgen an bis an den Abend gegen den andern Tag,
    daß ihrer keiner entrann, außer vierhundert Jünglinge; die stiegen auf die Kamele
    und flohen.
  kan-2017: ದಾವೀದನು ಮರುದಿನ ಹೊತ್ತಾರೆಯಿಂದ ಸೂರ್ಯಸ್ತಮಾನದವರೆಗೂ ಅವರನ್ನು ಸಂಹರಿಸಿದನು. ಒಂಟೆಗಳನ್ನು
    ಹತ್ತಿ ಓಡಿಹೋದ ನಾನೂರು ಮಂದಿ ಪ್ರಾಯಸ್ಥರ ಹೊರತು ಬೇರೆ ಯಾರೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Me yan i reb e rran riy ni be pufewoch me cham David ngorad nge yan i blayal.
    Aningeg mir’ay e pi Amalekite e ra milgad u daken e kamel, kemus e pi’in nra thaygad
    ngranod.
  hlt-MCSB: Amih te David loh hlaemhmah lamloh a vuen kholaeh duela a ngawn. Te dongah
    amih lamkah hlang tah loeih pawh. Kalauk dongah aka ngol camoe hlang ya li bueng
    rhaelrham uh.
  mdy-ETH: ዳውቴ ዹሞና ዔያቶይዳ ዖልዚ ቡሊ ዴንዲ ሳዓ ካራንዳያ ሄላንዳኣና ዖሌኔ፤ ጋኣላሢ ቶጊ ጳሽኪ ቶሌ ዖይዶ ፄኤታ ዼጌስኬንሢፓ
    ዓታዛ ዬኖ ዖሎ ዓሶፓ ቶሊ ዓቴ ዓሲ ፔቴታዖ ባኣሴ፤
  twi-ASANTE: Dawid ne ne mmarima to hyɛɛ wɔn so, kunkumm wɔn wɔ akofena ano anadwo
    mu no nyinaa, kɔsii adekyeeɛ no anwummerɛ. Amalekfoɔ no mu biara antumi annwane,
    agye mmarima ahanan a wɔtenatenaa nyoma so dwaneeɛ no.
  eng-WEBU: David struck them from the twilight even to the evening of the next day.
    Not a man of them escaped from there, except four hundred young men who rode on
    camels and fled.
  wal-wal: He galla omarssaappe biidi wonttetta gallassa omarssai gakkanaashin, Daawiti
    eta shociis; gaameelaa toggidi baqatida oiddu xeetu yelagatappe attin, hari issi
    asinne attidi bibeenna.
  spa-PDDPT: David los atacó desde el alba hasta la noche del día siguiente. No escapó
    ninguno de ellos, excepto 400 jóvenes que montaron en camellos y huyeron.
  gun-gun: Ko'ẽ rai'i ramove Davi kuery ojuka okuapy ka'aru'i peve. Ha'e ramo ha'e
    kuery va'e regua peteĩve ma ndoo jepei, quatrocentos kunumigue camelo áry oĩ va'e
    anho onhamba.
  agu-BL: Cyoque'n tzun Luwiytz tan oyintzi' scyuch'. Jalchan chixe'te'n tan chibiyle'n
    cu'n, nin jalen cwe'n k'ej chixcyewe'n. Cya'l nin tzun jun ẍchixo'l yi e' alk'oma'tz
    itz'ij cyentz, ntin yi cyaj cient yi xicye't nin e', na yi e' cyetz e' xcye' tan
    cyele'n ojk te'jak chicamey.
  ilo-ULB: Sumipnget idi dinarup ida ni David agingga iti rabii ti simmaruno nga aldaw.
    Awan ti uray maysa a nakalibas malaksid iti uppat a gasut nga agtutubo a lallaki,
    a nakasakay iti kamelio ket naglibas.
  kpg-kpg: Heniheni loo dono daiaa, gei David mo ana gau dauwa ga heebagi gi digaula,
    gaa dae loo gi di hiahi. Deai tangada i digaula ne mouli ai, i daha mo digau e haa lau (400)
    ala guu llele hagammuni i hongo nadau ‘camel’.
  uig-ARA: ئەمما داۋۇت شۇ كۈنى گۇگۇمدىن تارتىپ ئىككىنچى كۈنى كەچكىچە ئۇلارنى ئۇرۇپ
    قىردى. تۆگىگە مىنىپ بەدەر قاچقان تۆت يۈز يىگىتتىن باشقا ھېچبىر ئادەم قېچىپ قۇتۇلمىدى؛
  sus-sus: Dawuda naxa e gere, keli gɛɛsɛgɛ han nunmare. Mixi yo mu nɔ a gide, fo
    sɛgɛtala mixi kɛmɛ naani naxee siga ɲɔxɔmɛe fari.
  pon-2006: Nin sohrahn en mandasang rahno Depit oh nah sounpei ko eri mahweniong
    irail lao lel nin soutik. Sohte emen irail pitla, likin mwahnakapw pahpwiki me
    dake kamel oh tangdoaui.
  ksd-ksd: Ma David i ga ubu diat, i ga tur pa ia ta nam ra ravian ma i ga tuk tar
    ta ra ravian ta ra bung namur; ma pa ta tutana i ga lop, ia kaka a ivat na mar
    na barmana nina dia ga ki ta ra umana kamel dia ga lop muka.
  tur-YTC: David alacakaranlıktan ertesi günün akşamına kadar onları vurdu. Onlardan
    deveye binip kaçan dört yüz genç dışında oradan hiç kimse kurtulmadı.
  grc-BRENT: Καὶ ἦλθεν ἐπʼ αὐτοὺς Δαυὶδ, καὶ ἐπάταξεν αὐτοὺς ἀπὸ ἑωσφόρου ἕως δείλης
    καὶ τῇ ἐπαύριον· καὶ οὐκ ἐσώθη ἐξ αὐτῶν ἀνὴρ, ὅτι ἀλλʼ ἢ τετρακόσια παιδάρια,
    ἃ ἦν ἐπιβεβηκότα ἐπὶ τὰς καμήλους, καὶ ἔφυγον.
  ind-AYT: Keesokan harinya, Daud menyerang mereka mulai senja sampai matahari terbenam.
    Tidak ada seorang pun dari mereka yang terluput kecuali empat ratus orang pemuda
    yang melarikan diri dengan menunggang unta.
  nya-nya: Tsono Davide anawakantha kuyambira madzulo atsikulo mpaka madzulo a tsiku
    linalo. Palibe anapulumuka kupatula anyamata 400 amene anakwera pa ngamira nʼkuthawa.
  hrv-hrv: I David ih poče biti i tukao ih je od zore do mraka, izvršujući na njima
    “herem”, kleto uništenje. Nitko od njih nije izmakao, osim četiri stotine momaka,
    koji zajahaše na deve i pobjegoše.
  mps-mps: Tialima, Devit te aga ami dabe dali te kigamu digi mu pelama, tonalugi
    pelama, tama augwali pelama, te wąbi hodolama hwįani. Tama augwaligo te Amalek
    dabe dali hwįdubadi, te pio mu igi palio. Tama augwaligo te Amalek dabe hauwa
    ela muani. Te 400 bidi naga te kamelba duagi pelama, tama augwa wi palio. Tiali
    goli, te Devitgo hanigo te gasa Amalek tigidali ela muanio.
  tpi-tpi: Orait Devit wantaim ol soldia bilong en i wet i stap inap long moningtaim
    tru, na ol i go kirapim pait. Na ol i pait long ol Amalek inap long apinun tru.
    Na ol i kilim i dai planti Amalek. 400 man tasol i go sindaun long ol kamel na
    ranawe i go. Tasol lain bilong Devit i kilim olgeta arapela Amalek i dai.
  dan-1931: David huggede dem da ned fra Dæmring til Aften; og ingen af dem undslap
    undtagen 400 unge Mænd, som svang sig på Kamelerne og flygtede.
  vie-OVCB: Đa-vít và thuộc hạ xông vào chém giết, từ sáng sớm hôm ấy cho đến tối
    hôm sau. Trừ 400 thanh niên cưỡi lạc đà trốn thoát, tất cả những người khác đều
    bị giết.
  guj-2017: દાઉદે તેઓ પર પ્રાતઃકાળથી તે બીજા દિવસની સાંજ સુધી હુમલો કર્યો. જે ચારસો
    જુવાનો ઊંટો પર બેસીને નાસી ગયા તે સિવાય તેઓમાંનો એકે બચ્યો નહિ.
  pon-2006A: Nin sohrahn en mandasang rahno Depit oh nah sounpei ko eri mahweniong
    irail lao lel nin soutik. Sohte emen irail pitla, likin mwahnakapw pahpwiki me
    dake kamel oh tangdoaui.
  por-BRBSL: David os atacou desde o crepúsculo até a noite do dia seguinte. Nem um
    homem deles escapou dali, exceto quatrocentos jovens que montaram em camelos e
    fugiram.
  cth-cth: Devit ni tangmin hoi a tangtho tangmin totouh a thei teh, kalauk hoi ka
    yawng e thoundoun 400 touh hloilah tami buet touh hai hlout hoeh.
  twi-twi: Dawid ne ne mmarima to hyɛɛ wɔn so, kunkum wɔn wɔ afoa ano anadwo mu no
    nyinaa, kosii adekyee no anwummere. Amalekfo no mu biara antumi anguan, gye mmarima
    ahannan a wɔtenatenaa yoma so guanee no.
  hlt-hlt: Amih te David loh hlaemhmah lamloh a vuen kholaeh duela a ngawn. Te dongah
    amih lamkah hlang tah loeih pawh. Kalauk dongah aka ngol camoe hlang ya li bueng
    rhaelrham uh.
  tbz-SIM: Kɛ̀ Dɑfitii bɛ̀ potɛ́ weti weti kɛ́ bɛ̀ ɑutɛ́ dɛ kó diyiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    diwentírì tɛrì kó kuyuoku, òmɔù í nnɑ kɛ cootɛ́ kɛ̀ dɛ̀ í tú bɛdɑpɑ̀mbɛ̀ bɛ̀ɛ̀
    do dèkɛ yòyóbɛ̀ kɛ́cokɛ́.
  msy-2020: Ezɨ Devit uan mɨdorozir gumaziba ko me Amalekia bararkia ghua amɨnim magh
    kuigha izima, me ghua mɨdorozim fore. Egha Amalekian mɨsogha ghua bar guaratɨzimɨn
    tu. Egha Amalekian avɨribav soghezɨma me ariaghire. 400plan gumazibara uan kamelbagh
    apiagha are. Ezɨ igharaziba bar moghɨra ariaghire.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kʋ-wɛɣɛ tɑnɑŋ ŋkʋ. Hɑlǝnɑ tɛʋ kʋfemuɣu tɑɑnɑɣɑ, pɑ tɑɑ
    nɔɣɔlʋ tɑ fiti. Ye pǝ tɑɣɑ ɩfepiyɑ nɑsǝlɛ (400) wei ɩ cɑɣɑ yooyoonɑɑ nɑ ɩ́ se
    tɔ.
  azb-azb: Davud gün batandan ertəsi günün axşamınadək onları qırdı. Dəvələrə minib
    qaçan dörd yüz nəfər gəncdən başqa heç kim canını qurtara bilmədi.
  eng-DBY: And David smote them from the twilight even to the evening of the next
    day; and there escaped not a man of them, save four hundred young men, who rode
    upon camels, and fled.
  hin-2017: इसलिए दाऊद उन्हें रात के पहले पहर से लेकर दूसरे दिन की साँझ तक मारता रहा;
    यहाँ तक कि चार सौ जवानों को छोड़, जो ऊँटों पर चढ़कर भाग गए, उनमें से एक भी मनुष्य
    न बचा।
  wol-KYG: Daawuda nag di leen fàdd, njël ba ca ngoon. Kenn rëccul, lu moy ñeenti
    téeméeri xale yu góor yu war ay giléem, daw.
  eng-YLT: And David smiteth them from the twilight even unto the evening of the morrow,
    and there hath not escaped of them a man, except four hundred young men who have
    ridden on the camels, and are fled.
  eng-WYC-2017: And David smote them from the eventide unto the eventide of the tother
    day, and not any of them escaped, no but four hundred young men, that went upon
    camels, and fled.
  eng-WMBB: David struck them from the twilight even to the evening of the next day.
    Not a man of them escaped from there, except four hundred young men who rode on
    camels and fled.
  urd-GVH: सुबह-सवेरे जब अभी थोड़ी रौशनी थी दाऊद ने उन पर हमला किया। लड़ते लड़ते अगले
    दिन की शाम हो गई। दुश्मन हार गया और सबके सब हलाक हुए। सिर्फ़ 400 जवान बच गए जो
    ऊँटों पर सवार होकर फ़रार हो गए।
  rug-rug: Pana vaqavaqasa koivugona si rapata ni e Devita meke sari nana tie. Rapati
    ri podalae munumunu osolae lodu sa rimata. Lopu keke si toa, ba ari ka made gogoto
    tie vaqura mo saripu suraṉa pa dia kameli meke govete.
  gaz-gaz: Daawitis galgala sanaa jalqabee hamma galgala guyyaa itti aanuutti isaan
    waraane; dargaggeeyyii dhibba afur kanneen gaalawwan yaabbatanii baqatan malee
    isaan keessaa namni tokko iyyuu hin miliqne.
  fra-LSG: David les battit depuis l’aube du jour jusqu’au soir du lendemain, et aucun
    d’eux n’échappa, excepté quatre cents jeunes hommes qui montèrent sur des chameaux
    et s’enfuirent.
  yal-yal: Dawuda yi e yɛngɛ keli subaxan ma han na xɔtɔn bode ɲinbanna, e sese mi
    a yimini, fɔ banxulan kɛmɛ naaninna naxanye nɔ e giyɛ ɲɔgɔmɛne fari.
  haw-1868: A luku aku la o Davida ia lakou mai ka wanaao a hiki i ke ahiahi a ia
    la aku; aole i pakele kekahi kanaka o lakou, eha haneri kanaka ui hooholo kamelo
    wale no i pakele.
  arb-NAV: فَهَاجَمَهُمْ دَاوُدُ مِنَ الْغُرُوبِ حَتَّى مَسَاءِ الْيَوْمِ التَّالِي،
    وَلَمْ يَنْجُ مِنْهُمْ أَحَدٌ سِوَى أَرْبَعِ مِئَةِ غُلَامٍ رَكِبُوا جِمَالاً
    وَهَرَبُوا.
  ewe-ewe: David kple eƒe amewo dze wo dzi eye wowu wo katã le zã ma me kple ŋufɔke.
    Wowu ame sia ame negbe ɖekakpui alafa ene siwo do kposɔwo la koe te ŋu si.
  eng-LEE: And David smote them from the twilight even unto the evening of the next
    day; and there escaped not a man of them, save four hundred young men, who rode
    upon camels, and fled.
  asm-FB: তেতিয়া দায়ূদে তেওঁলোকক আক্ৰমণ কৰিলে; সন্ধিয়াৰ পৰা পাছদিনালৈকে তেওঁলোকৰ
    লগত যুদ্ধ কৰি তেওঁলোকক হত্যা কৰিলে। তাত চাৰি শ লোক উটত উঠি পলাই গ’ল, তেওঁলোকৰ
    বাহিৰে সকলো লোক নিহত হ’ল।
  sus-A: دَوُدَ نَشَ عٍ فٍرٍ، كٍلِ فّيسّفّ هَن نُنمَرٍ. مِشِ يٌ مُ نْ عَ فِدٍ، قٌ
    سّفّتَلَ مِشِ كّمّ نَانِ نَشٍيٍ سِفَ حْشْمّيٍ قَرِ.
  fra-SBL: David les frappa depuis le crépuscule jusqu'au soir du jour suivant. Pas
    un seul d'entre eux n'en sortit, à l'exception de quatre cents jeunes gens qui
    montèrent sur des chameaux et s'enfuirent.
  hbo-hbo: וַיַּכֵּ֥ם דָּוִ֛ד מֵהַנֶּ֥שֶׁף וְעַד־הָעֶ֖רֶב לְמָֽחֳרָתָ֑ם וְלֹֽא־נִמְלַ֤ט
    מֵהֶם֙ אִ֔ישׁ כִּי֩ אִם־אַרְבַּ֨ע מֵאֹ֧ות אִֽישׁ־נַ֛עַר אֲשֶׁר־רָכְב֥וּ עַל־הַגְּמַלִּ֖ים
    וַיָּנֻֽסוּ׃
  pjt-pjt: Ka mungawinki ngalya-tjiṉṯuringkunyangka Davidanya warmaḻa tjuṯatjara anu
    ngura nyara palulakutu, wati panya Itjipanya nguraṟangku nintintjitjangka. Munuya
    wirkara Malakaikunu tjuṯa pungangi kaḻaḻa waṟa. Pungkulaya mungartjiringu munuya
    tjuṯa mulapa iluntanangi. Palu wati yangupala Malakaikunu tjuṯaya kamulangka nguḻu
    tatiṟa wirtjapakaṉu, nampa nyangatja 400.
  kik-kik: Daudi akĩmahũũra kuuma hwaĩ-inĩ kũrĩ mairia nginya hwaĩ-inĩ wa mũthenya
    ũyũ ũngĩ, na gũtirĩ mũndũ o na ũmwe worire, tiga o aanake magana mana arĩa maahaicire
    ngamĩĩra ciao makĩũra.
  fra-NCL: David les battit depuis le crépuscule du soir jusqu’au soir du lendemain,
    et aucun d’eux n’échappa, excepté quatre cents jeunes hommes, qui s’enfuirent,
    montés sur des chameaux.
  cek-AK: David mah nihcae to khawnbang khoving hmuep nathuem hoi kamtong duembang
    khoek to tuk pongah, kaengkuu hrang cumvai palito hoi kacawn thendoengnawk ai
    ah loe, kami maeto doeh loih o ai.
  cuk-cuk: David, e-sordaganmala, bolegoedbali egi ubodapid. Geb amarbo banegidse
    bila-ononai osedosad. Unnila Amalec-sordamar-sapingwamalad dulataled-ilabake (400)
    durgusmalad. Amala moli-yargan-mureged-birgi-sii wakichamalad.
  uig-CYR: Амма Давут шу күни гугумдин тартип иккинчи күни кәчкичә уларни уруп қирди.
    Төгигә минип бәдәр қачқан төрт йүз жигиттин башқа һеч бир адәм қечип қутулмиди;
  tel-2017: దావీదు అదను కనిపెట్టి సంధ్యవేళ మొదలు మరునాటి సాయంత్రం వరకూ వారిని చంపుతూ
    ఉంటే ఒంటెల మీద ఎక్కి పారిపోయిన 400 మంది యువకులు తప్ప ఒక్కడు కూడా తప్పించుకొన్నవాడు
    లేకపోయాడు.
  hat-BSA: David te fè masak sou yo soti nan aswè jis rive nan pwochen jou a. Nanpwen
    yon nonm nan yo ki te chape, sof kat-san jennonm ki te monte sou chamo pou te
    sove ale.
  kos-kos: Toang in len tok ah, David el mweun lainulos. El mweunelos nwe ke na ekela.
    Oasr mwet angfoko sroang nu fin camel natulos ac kaingla, a funu mwet nukewa saya
    uh elos tiana kaingla.
  hbo-WLC: וַיַּכֵּ֥ם דָּוִ֛ד מֵהַנֶּ֥שֶׁף וְעַד־הָעֶ֖רֶב לְמָֽחֳרָתָ֑ם וְלֹֽא־נִמְלַ֤ט
    מֵהֶם֙ אִ֔ישׁ כִּי֩ אִם־אַרְבַּ֨ע מֵא֧וֹת אִֽישׁ־נַ֛עַר אֲשֶׁר־רָכְב֥וּ עַל־הַגְּמַלִּ֖ים
    וַיָּנֻֽסוּ׃
  ibo-ibo: Devid na ndị agha ya bịakwasịrị ha na mberede gbuo ha site nʼabalị ahụ
    ruo anyasị echi ya. Ọ dịkwaghị otu nwoke nʼime ha fọdụrụ ndụ ma ọ bụghị narị ndị
    ikom anọ makwasịrị nʼelu ịnyịnya kamel ha gbalaga.
  ory-ory: ଏହେତୁ ଦାଉଦ ଗୋଧୂଳି ସମୟାବଧି ପରଦିନ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ଆଘାତ କଲେ; ଆଉ
    ଯେଉଁ ଚାରି ଶହ ଯୁବା ଲୋକ ଓଟ ଚଢ଼ି ପଳାଇଲେ, ସେମାନଙ୍କ ଛଡ଼ା ସେହି ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ; ଜଣେ
    ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ।
  chk-chk: Sorotän ewe rän, Tafit a maun ngeni ekewe chon Amalek seni lesosorusich
    tori lekuniol. Esap wor eman me leir a tongeni süla, chilon chök föpükü alüal
    mi süla won war kamel.
  ssd-ssd: Taŋamba minnaig le ka furirna le David nuŋe kame kuasmbi kilmba sinam ka
    Amalek mbal ndoŋ kame bumba nane bale farka kinaig ka mafemba maŋ furirna. David
    tuku kuasmbi taŋge nane ŋakmba bale far sulunaig. Amalek taŋgo 400 ndo kamel poŋga
    kua kinaig.
  rop-rop: Wal ailibala neksdei na Deibid en im solja olabat bin fait langa detlot
    Amalekait pipul raidap sangodan, en deibin kilim olabat ded. Oni 400 yangmen bin
    gidawei brom olabat garram olabat kemul.
  ukr-1871: Давид же бив їх від сумерків аж до вечора другого дня, так що нїхто з
    їх не уйшов опріч чотирьох сот молодцїв, що кинулись на верблюди та й повтїкали.
  deu-1951: Und David schlug sie von der Morgendämmerung an bis zum Abend des folgenden
    Tages, so daß keiner von ihnen entrann, außer vierhundert Jünglingen, welche auf
    Kamele stiegen und entflohen.
  eng-JPS: And David smote them from the twilight even unto the evening of the next
    day; and there escaped not a man of them, save four hundred young men, who rode
    upon camels and fled.
  srp-1865: I David ih bi od veèera do veèera drugoga dana, te niko ne uteèe, osim
    èetiri stotine mladiæa, koji sjedavši na kamile pobjegoše.
  lug-lug: Dawudi n’atandika okubatta okuva akawungeezi okutuusa enkeera, ne watawonawo
    n’omu, okuggyako abavubuka ebikumi bina abeebagala eŋŋamira ne badduka.
  heb-heb: ויכם דוד מהנשף ועד הערב למחרתם ולא נמלט מהם איש כי אם ארבע מאות איש נער
    אשר רכבו על הגמלים וינסו׃
  ben-IRV: দায়ূদ সন্ধ্যা থেকে পরের দিন সন্ধ্যা পর্যন্ত তাদেরকে আঘাত করলেন; তাদেরও
    মধ্যে একজনও রক্ষা পেল না, শুধু চারশো যুবক উটে চড়ে পালাল৷
  pan-pan: ਦਾਊਦ ਨੇ ਰਾਤ ਦੇ ਪਹਿਲੇ ਪਹਿਰ ਤੋਂ ਲੈ ਕੇ ਦੂਜੇ ਦਿਨ ਸ਼ਾਮ ਤੱਕ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ
    ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਾ ਬਚਿਆ ਸਿਰਫ਼ ਚਾਰ ਸੌ ਜੁਆਨ ਊਠਾਂ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਭੱਜ ਨਿੱਕਲੇ।
  tkr-tkr: Davud verığ k'yooçuyle qiyğa, qinne yiğıl exhalilyqamee manbı gyabat'a
    ıxha. Devabışilqa aleepxı, hepxıyne yoq'ud vəş (400) mek'vung'ule ğayrı, mançe
    şavussecar hixu g'attixhanas əxı' deş.
  mya-JVB: ဒါဝိဒ် သည်လည်း ညဦး မှစ၍ နက်ဖြန် ညဦး တိုင်အောင် သူ တို့ကို လုပ်ကြံ သဖြင့်
    ၊ ကုလားအုပ် ကို စီး ၍ ပြေး သော လုလင် လေး ရာ မှတပါး လူတယောက် မှ မ လွတ်။
  tbg-tbg: Minti vauvaro vira qararaa aatita vuvaro Devitiva nai iqoka vaiinti hampata
    iqoka hoqarama tero Amareki hampata raquqiro viviro entama kora. Vika Amareki
    airitahaa arukomanta 400navuqai nái kameriqaa vaarinte ruqemake kantama vura.
  hmo-hmo: Dina ia diho neganai, Davida ese Amaleka taudia ia alaia mase, ela bona
    dabai, ela bona dina ma ia diho. Tau ta ia heau mauri lasi. To uhau taudia 400
    sibona be kamelo edia latanai idia guia, idia heau mauri.
  urd-urd: इसलिए दाऊद रात के पहले पहर से लेकर दूसरे दिन की शाम तक उनको मारता रहा,
    और उन में से एक भी न बचा सिवा चार सौ जवानों के जो ऊँटों पर चढ़ कर भाग गए।
  rus-SYN: И напал на них и поражал их Давид от сумерек до вечера другого дня, и никто
    из них не спасся, кроме четырехсот юношей, которые сели на верблюдов и убежали.
  bqc-SIM: Ɔ̃ Davidi sìńgu à ń dɛdɛ sɛa za oosiɛlɛ e gu sìa dↄa oosi. An gbɛ̃e
    i bↄkĩi eo, sema ɛ̀waaso gbɛ̃ↄn ↄ̀aa pla pↄ́ di yiongo kpɛ aa bàalɛ̀ↄ bàasio.
  tcz-CHONGTHU: Chuti chun David le amiten anokhum un, jan khovah keiyin Amalek mite
    chu athat un ajing nilhum keiyin nilhangkai chan geiyin athat jing un ahi. Gollhang
    mi jali sangong sang chunga tou’a ajamdoh ho tilou adangse vang athat soh hel
    in ahi.
  mar-mar: दावीद पहाटेपासून दुसऱ्या दिवसाच्या संध्याकाळपर्यंत त्यांना मारीत गेला;
    त्यांच्यातील चारशे तरुण माणसे उंटावर बसून पळाली. त्यांच्याशिवाय त्यांच्यातला कोणीएक
    सुटला नाही.
  qub-qub: Davidga suldäruncunawan yaycuycärir tutapita tardicama wañuchiran. Chuscu
    pachac (400) mösucunalla camëllunta muntacarcärir gueshpiycuran.
  bqp-bqp: Akũ Dauda sì ń tɛ́ à ń dɛdɛ naana zaa ↄkↄsi ari gu gɛ̀ɛ à dↄ̀o ↄkↄsi.
    Ń gbɛ̃ke dí boki lero, séde kɛfɛnna gbɛ̃nↄn wàa pla kũ ò dì lakumia ò bàa lɛ̀nↄ
    baasiro.
  hat-hat: Nan denmen, granmaten David atake yo, li goumen ak yo jouk nan aswè. Pesonn
    pa t' chape, an wetan katsan (0400) jenn gason ki moute kèk chamo epi ki gen tan
    kouri ale.
  eng-BSB: And David struck them down from twilight until the evening of the next
    day. Not a man escaped, except four hundred young men who fled, riding off on
    camels.
  tod-tod: Davide kɔɔi ʋɛɛni ti ʋa gosui, é yɛ ti ʋaazu, eyɛsu poluma voloi kpɔkɔi.
    Tanɔpɛ ge la ɠulani zea, kɛni zunu loungo unnaanigɔiti (400), niiti ti zeini ɲɔmɛiti
    kɔma, ti ʋela.
  eng-WEBPB: David struck them from the twilight even to the evening of the next day.
    Not a man of them escaped from there, except four hundred young men who rode on
    camels and fled.
  kbq-kbq: Hagi Deviti'a sondia vahe'ane ana kumate umani'nageno rehanima hiama'a
    hara erigafa hu'za nehzageno, vuno kotuno anante knamofona kinaga omese'ne. Hagi
    ana ha'pina maka Ameleki vahera zamahe fri'ne. Hianagi 400'a vahe'moke'za kemori
    afutamimofo zamagumpi mani'za koro atre'za fre'naze.
  nhe-BL: Huan David huan nochi isoldados pejque quinmictíaj nopa yohuali, huan hualmostla
    se tonal quinmictijque, huan hasta tiotlac quintlamimictijque. San cholojque 400
    telpocame tlen tlejcoque ipan camellos huan yajque.
  bus-bus: Ben Dauda sì ń tɛ́ à ń dɛdɛ naana zaa uusiɛ ai gu làa gàa à dↄ̀o uusiɛ.
    Aↄ̃ gbɛ̃kee e bↄkii ero, séde gↄ̃kparɛ gↄ̃ↄn wàa plaaa kɛ̀ aↄ̃ dì lakumia aↄ̃
    bàa lɛ̀nↄ baasiro.
  gub-BL: Iku'egwer pe kwarahy ihem mehe we Tawi uzàmàtyry'ym Amarek izuapyapyr oho
    wà. Umumaw a'e 'ar paw wanekanekar pà wà, wazukazuka pà wà. Ni pitài nuzepyro
    kwaw Tawi wi wà. Xo 400 kwàkwàmo zo uzeupir kamer wakupe pe wà, a'e wi uzàn pà
    wà.
  eng-DRA: And David slew them from the evening unto the evening of the next day,
    and there escaped not a man of them, but four hundred young men, who had gotten
    upon camels, and fled.
