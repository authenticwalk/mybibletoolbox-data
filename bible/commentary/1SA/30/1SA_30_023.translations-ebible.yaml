verse: 1SA.030.023
translations:
  mal-C: 'ദാവീദ് അതിനു മറുപടി പറഞ്ഞു: “എന്റെ സഹോദരന്മാരേ, അങ്ങനെ അരുത്. യഹോവ നമുക്കു
    നൽകിയിരിക്കുന്ന വകകൾകൊണ്ട് നിങ്ങൾ അപ്രകാരം ചെയ്യരുത്. നമുക്കെതിരേ വന്ന സൈന്യങ്ങളിൽനിന്ന്
    അവൻ നമ്മെ രക്ഷിച്ചു; അവരെ നമ്മുടെ കൈയിൽ ഏൽപ്പിച്ചുതന്നു.'
  deu-TKW: 'David erwiderte: Handelt nicht so nach dem, was Jahwe uns zu teil werden
    ließ, und nachdem er uns behütet und uns die Horde, die bei uns eingedrungen war,
    in die Hände gegeben hat!'
  lin-lin: 'Kasi Davidi alobaki : — Te, bandeko na ngai ya mibali ! Bokoki kosala
    boye te mpo na biloko oyo Yawe apesi biso ! Pamba te abateli biso mpe akabi na
    maboko na biso mampinga nyonso oyo eyaki kobundisa biso.'
  eng-LSV: And David says, “You do not do so, my brothers, with that which YHWH has
    given to us, and He preserves us, and gives the troop which comes against us into
    our hand;
  eng-GNV: Then saide Dauid, Yee shall not doe so, my brethren, with that which the
    Lord hath giuen vs, who hath preserued vs, and deliuered the companie that came
    against vs, into our handes.
  eng-WEBSTER: Then said David, Ye shall not do so, my brethren, with that which the
    LORD hath given us, who hath preserved us, and delivered the company that came
    against us into our hand.
  nhw-BL: 'Pero David quinilhui: ―Amo, noicnihua, amo hueli anquichihuase quej nopa
    ica catli TOTECO techmacatoc. Pampa TOTECO techmocuitlahuijtoc huan techmanahuijtoc
    ininmaco inijuanti catli techhuilanque. Techmactilijtoc nochi nopa masehualme
    catli techtlachtequilijtoyaj.'
  swh-ONEN: Daudi akajibu, “La hasha, ndugu zangu, kamwe hamwezi kufanya hivyo kwa
    kile ambacho Bwana ametupatia. Yeye ametulinda na kuweka mikononi mwetu majeshi
    yale yaliyokuja kupigana dhidi yetu.
  bba-bba: Yerɑ Dɑfidi u bu sɔ̃ɔwɑ u nɛɛ, nɛɡibu i ku ko mɛ ye Yinni Gusunɔ u sun
    kɑ̃ sɔɔ. Wee, u sun kɔ̃su bɛsɛn yibɛrɛbɑn suunu sɔɔ, mɑ u sun bu nɔmu bɛriɑ.
  eng-KJVCPB: Then said David, Ye shall not do so, my brethren, with that which the
    Lord hath given us, who hath preserved us, and delivered the company that came
    against us into our hand.
  mpx-mpx: Analiya Deibid i lahe i ba, “Taliwau, bahi nuku oola! Ku kite hauna Yehoba
    i pem elala! He iya i matahikagila, yaka ala topihigelgel bolo valila hi kaluoyaoya
    elala, i telel nimalaa.
  luo-luo: Daudi nodwoko niya, “Ooyo owetena, ok onego utim kamano gi gik ma Jehova
    Nyasaye osemiyowa. Oseritowa mi ochiwonwa joma nomonjowa.
  meu-meu: A David eto, Tadikakagu e, Iehova ese vada e henida ḡaudia na unu basio
    karalai toma; ia ese vada e hamaurida, bona e tuari henida oreana na imada ai
    vada e atodia.
  npi-ULB: तब दाऊदले भने, “ मेरा भाइ हो, परमप्रभुले हामीलाई दिनुभएको कुरामा तिमीहरूले
    यस्‍तो व्‍यवहार गर्नुहुँदैन । उहाँले हाम्रो सुरक्षा गर्नुभएको छ र हाम्रो विरुद्धमा
    आउने लूटपाट गर्नेहरूलाई हाम्रो हातमा सुम्पनुभएको छ ।
  yor-yor: 'Dafidi sì wí pé, “Ẹ má ṣe bẹ́ẹ̀, ẹ̀yin ara mi: Olúwa ni ó fi nǹkan yìí
    fún wa, òun ni ó sì pa wá mọ́, òun ni ó sì fi ẹgbẹ́ ogun ti ó dìde sí wa lé wa
    lọ́wọ́.'
  ind-ind: Tetapi Daud berkata kepada mereka, “Tidak! Sadarilah bahwa segala sesuatu
    ini adalah pemberian dari TUHAN! Dia sudah melindungi kita dan menyerahkan musuh
    kita itu ke dalam tangan kita.
  pes-OPCB: 'اما داوود گفت: «نه، برادران من! با آنچه خداوند به ما داده است چنین عمل
    نکنید. خداوند ما را سلامت نگاه داشته و کمک کرده است تا دشمن را شکست دهیم.'
  tgl-ULB: Kaya sinabi ni David, “Hindi kayo dapat kumilos ng ganito sa mga ibinigay
    sa atin ni Yahweh, mga kapatid. Iningatan niya tayo at ibinigay sa ating kamay
    ang mga sumalakay laban sa atin.
  hui-hui: Ani layagola Debidi ibugua ladai bialu lalu, I̱ hameneru-o mbirale uruni
    Anduane Homogo ibunime inahondo ngiyagodago ai tígua bi o larimidagua bulene nawi.
    Agali inanaga tano bo gialabaga bialu mo ko haga biaruni iname bo podo hana holoma̱ya
    Anduane Homogo ibunime ina handayaho halu biamogo biyagoni.
  mya-mya: သို့​သော်​ဒါ​ဝိဒ်​က``ညီ​အစ်​ကို​တို့၊ ထာ​ဝ​ရ​ဘု​ရား ငါ​တို့​အား​ပေး​သ​နား​တော်​မူ​သော​ပစ္စည်း​ဥစ္စာ​များ
    ကို​သင်​တို့​ဤ​သို့​မ​ပြု​ရ။ ကိုယ်​တော်​သည်​ငါ​တို့ အား​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​၍
    ငါ​တို့​မြို့ ကို​ချင်း​နင်း​ဝင်​ရောက်​တိုက်​ခိုက်​ခဲ့​သူ​တို့​အား နှိမ်​နင်း​နိုင်​ခွင့်​ပေး​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས། ངའི་སྤུན་ཟླ་རྣམས། དེ་ལྟར་མ་བྱེད་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་ལ་འདི་ཐམས་ཅད་གནང་སྟེ་རང་ཅག་སྲུང་བར་མཛད་ཅིང་།
    རང་ཅག་གི་སྟེང་དུ་བྱུང་བའི་དམག་དཔུང་འདི་རང་རེའི་ལག་ཏུ་སྤྲད་པས།
  sna-sna: Dhavhidhi akati, “Kwete hama dzangu, hamufaniri kuita izvozvo pane zvatakapiwa
    naJehovha. Ndiye akatidzivirira akaisa mumaoko edu varwi vakauya kuzorwa nesu.
  spa-BLM: 'Entonces David dijo: “No hagáis eso, hermanos míos, con lo que nos ha
    dado Yahvé, que nos ha preservado y ha entregado en nuestra mano a la tropa que
    venía contra nosotros.'
  cac-cac: 'Ix yalan vin̈aj David chi'' d''a eb'' icha tic: —Man̈ eyutoc e b''a icha
    chi'', yujto a Jehová ix ac''an d''ayon̈. A ix on̈ tan̈vani. A pax ix ac''anoch
    juntzan̈ eb'' elc''um ix on̈ ixtan chi'' d''a yol co c''ab''.'
  swh-ULB: Ndipo Daudi akasema, “Ndugu zangu, msifanye hivyo, kwa vitu ambavyo BWANA
    ametupatia. Ametuhifadhi na kuwaweka mkononi mwetu wavamizi waliotuinukia.
  bel-bel: Але Давід сказаў, не рабеце так, братове мае, пасьля таго, як Гасподзь
    даў нам гэта і захаваў нас і перадаў у рукі нашыя полчышча, што прыходзіла супраць
    нас.
  deu-ELBBK: 'Aber David sprach: Tut nicht so, meine Brüder, mit dem was der HERR
    uns gegeben hat; und er hat uns behütet und die Schar, die über uns gekommen war,
    in unsere Hand gegeben.'
  mbb-OT: Midtavak si David te, “Menge suled, kenè kew peleleǥed te imbeǥey te Nengazen
    kenitew. Midtevangan kiw zin ne nezaag tew is midlusud kenitew.
  mal-2015: 'അപ്പോൾ ദാവീദ്: എന്റെ സഹോദരന്മാരേ; നമ്മെ രക്ഷിക്കയും നമ്മുടെ നേരെ വന്നിരുന്ന
    പരിഷയെ നമ്മുടെ കയ്യിൽ ഏല്പിക്കയും ചെയ്ത യഹോവ നമുക്കു തന്നിട്ടുള്ളതിനെക്കൊണ്ടു
    നിങ്ങൾ ഇങ്ങനെ ചെയ്യരുതു.'
  rmc-rmc: 'Ale o David phenďa: „Phralale mire, ma keren avke oleha, so amenge o RAJ
    diňa. Ov amen zachraňinďa a diňa amenge andro vasta le živaňen, save pre amende
    avle.'
  pes-OPV: 'لیکن داودگفت: «ای برادرانم چنین مکنید چونکه خداونداینها را به ما داده
    است و ما را حفظ نموده، آن فوج را که بر ما تاخت آورده بودند به‌دست ماتسلیم نموده
    است.'
  ron-1924: 'Дар Давид а зис: „Сэ ну фачець аша, фрацилор, ку че не-а дат Домнул,
    кэч Ел не-а пэзит ши а дат ын мыниле ноастре чата каре венисе ымпотрива ноастрэ.'
  ben-OBCV: দাউদ উত্তর দিলেন, “না না, হে আমার ভাইয়েরা, সদাপ্রভু আমাদের যা দিয়েছেন,
    তা নিয়ে তোমরা এরকম কোরো না। তিনি আমাদের সুরক্ষা জুগিয়েছেন ও সেই আক্রমণকারীদের
    আমাদের হাতে সঁপে দিয়েছেন, যারা আমাদের বিরুদ্ধে এসেছিল।
  som-som: Markaasaa Daa'uud wuxuu yidhi, Walaalahayow, waa inaydnaan saas ku samayn
    wixii Rabbigu ina siiyey, kaasoo ah kii ina badbaadiyey, oo weliba inoo soo gacangeliyey
    colkii ina soo weeraray.
  lat-VUC: 'Dixit autem David: Non sic facietis, fratres mei, de his quæ tradidit
    nobis Dominus, et custodivit nos, et dedit latrunculos qui eruperant adversum
    nos, in manus nostras:'
  eng-ASVBT: Then said David, Ye shall not do so, my brethren, with that which Jehovah
    hath given unto us, who hath preserved us, and delivered the troop that came against
    us into our hand.
  ita-1885: 'Ma Davide disse: Non fate così, fratelli miei, di ciò che il Signore
    ci ha dato; avendoci egli guardati, e avendoci dati nelle mani quegli scherani
    ch''eran venuti contro a noi.'
  eng-LXXUP: And David said, Ye shall not do so, after the Lord has delivered the
    enemy to us, and guarded us, and the Lord has delivered into our hands the troop
    that came against us.
  eng-ULB: Then David said, “You must not act like this, my brothers, with what Yahweh
    has given to us. He has preserved us and given into our hand the raiders who came
    against us.
  spa-VBL: 'Pero David intervino diciendo: “No, hermanos míos, no deben hacer esto
    con lo que el Señor nos ha dado. Él nos ha protegido y nos ha entregado a los
    asaltantes que nos habían atacado.'
  fra-_FOB: 'Mais David dit: Ce n''est pas ainsi, mes frères, que vous disposerez
    de ce que l''Éternel nous a donné, puisqu''il nous a gardés, et a livré entre
    nos mains la troupe qui était venue contre nous.'
  mal-mal: 'അപ്പോൾ ദാവീദ്: “എന്റെ സഹോദരന്മാരേ; നമ്മെ രക്ഷിക്കുകയും നമ്മുടെനേരെ വന്ന
    കൂട്ടത്തെ നമ്മുടെ കയ്യിൽ ഏല്പിക്കുകയും ചെയ്ത യഹോവ നമുക്ക് തന്നിട്ടുള്ളതിനെക്കൊണ്ട്
    നിങ്ങൾ ഇങ്ങനെ ചെയ്യരുത്.'
  urd-GVR: Lekin Dāūd ne inkār kiyā. “Nahīṅ, mere bhāiyo, aisā mat karnā! Yih sab
    kuchh Rab kī taraf se hai. Usī ne hameṅ mahfūz rakh kar hamlā-āwar luṭeroṅ par
    fatah baḳhshī.
  suz-BL: मिनु दाऊदमी मेको आन कली “परमप्रभु यावेम इं कली प्रोंइतु। एको नेल्‍ल गेप्‍तु।
    इं जोरी सत्रु आन कली इं गुइमी गेप्‍तु।
  ita-1927: 'Ma Davide disse: “Non fate così, fratelli miei, riguardo alle cose che
    l’Eterno ci ha date: Egli che ci ha protetti, e ha dato nelle nostre mani la banda
    ch’era venuta contro di noi.'
  ckb-ckb: 'داود گوتی: «براکانم ئەمە مەکەن، چونکە یەزدان پێیداین و ئێمەی پاراست، ئەو
    چەتانەی دایە دەستمان کە هاتنە سەرمان.'
  eng-BBE: Then David said, You are not to do this, my brothers, after what the Lord
    has given us, who has kept us safe and given up the band which came against us
    into our hands.
  kan-OKCV: ಅದಕ್ಕೆ ದಾವೀದನು, “ನನ್ನ ಸಹೋದರರೇ, ನಮ್ಮನ್ನು ಕಾಪಾಡಿ ನಮಗೆ ವಿರೋಧವಾಗಿ ಬಂದ ಈ ಗುಂಪನ್ನು
    ನಮ್ಮ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಕೊಟ್ಟದ್ದಕ್ಕೆ ನೀವು ಹಾಗೆ ಮಾಡಬೇಡಿರಿ. ಈ
    ಕಾರ್ಯಕ್ಕೋಸ್ಕರ ನಿಮ್ಮ ಮಾತನ್ನು ಯಾರು ಕೇಳುವರು?
  tam-2017: 'அதற்குத் தாவீது: என்னுடைய சகோதரர்களே, யெகோவா நமக்கு கொடுத்ததை நீங்கள்
    இப்படிச் செய்யவேண்டாம்; யெகோவா நம்மைக் காப்பாற்றி, நமக்கு விரோதமாக வந்திருந்த
    அந்தப் படையை நம்முடைய கையில் ஒப்புக்கொடுத்தார்.'
  spa-RV-1909: 'Y David dijo: No hagáis eso, hermanos míos, de lo que nos ha dado
    Jehová; el cual nos ha guardado, y ha entregado en nuestras manos la caterva que
    vino sobre nosotros.'
  ron-BTF: 'Atunci David a spus: Să nu faceți astfel, frații mei, cu ceea ce ne-a
    dat DOMNUL, care ne-a păstrat și a dat în mâna noastră ceata care a venit împotriva
    noastră.'
  eng-WEBP: Then David said, “Do not do so, my brothers, with that which the LORD
    has given to us, who has preserved us, and delivered the troop that came against
    us into our hand.
  eng-FBV: But David intervened, saying, “No, my brothers, you shouldn't do this with
    what the Lord has given us. He has protected us and handed over to us the raiders
    that had attacked us.
  nld-1939: 'Maar David sprak: Zo moet gij niet doen, nadat Jahweh aan ons dit alles
    gegeven heeft, ons heeft beschermd, en de bende, die ons overvallen had, aan ons
    heeft overgeleverd!'
  nch-BL: 'Pero David quinilhui: ―Amo, noicnihua, amo hueli anquichihuase quej nopa
    ica cati TOTECO techmacatoc. Pampa TOTECO techmocuitahuijtoc huan techmanahuijtoc
    inimaco inijuanti cati techtehuijque. Techmactilijtoc nochi nopa masehualme cati
    techtachtequilijtoyaj.'
  vie-1934: Nhưng Đa-vít đáp rằng; Hỡi anh em, chớ làm như vậy về vật mà Đức Giê-hô-va
    đã ban cho chúng ta; Ngài đã gìn giữ ta, phó cho ta đạo binh đã đến đánh chúng
    ta.
  hin-CV: मगर जवाब में दावीद ने कहा, “नहीं, मेरे भाइयो, याहवेह द्वारा दी गई सामग्री
    के साथ हम ऐसा नहीं कर सकते. याहवेह ने हमें सुरक्षा प्रदान की है तथा हमें उन छापामारों
    पर जय प्रदान की है.
  spa-BES: 'Entonces dijo David: No deben hacer esto, hermanos míos, después de lo
    que el Señor nos ha dado, que nos ha mantenido a salvo y ha dejado la banda que
    vino contra nosotros en nuestras manos.'
  tdx-tdx: Le hoe t’i Davide, Ko manao zao ry longoko, amo nano­lora’ Iehovà antikañeo,
    ie nañaro antikañe, vaho nanolotse i lia-raike naname antika­ñey am-pitàn-tika.
  tha-KJV: แต่​ดาว​ิดกล่าวว่า “​พี่​น้องทั้งหลายของข้าพเจ้าเอ๋ย ท่านอย่าทำอย่างนั้​นก​ับสิ่งซึ่งพระเยโฮวาห์ทรงมอบแก่​เรา
    ผู้​ได้​ทรงพิทั​กษ​์รักษาเราไว้ และทรงมอบกองปล้นซึ่งมาต่อสู้กับเราไว้ในมือของเรา
  por-BR-2018: 'E Davi disse: Não façais isso, irmãos meus, do que nos deu o SENHOR;
    o qual nos guardou, e entregou em nossas mãos a caterva que veio sobre nós.'
  deu-ELO: 'Aber David sprach: Tut nicht also, meine Brüder, mit dem, was Jehova uns
    gegeben hat; und er hat uns behütet und die Schar, die über uns gekommen war,
    in unsere Hand gegeben.'
  eng-WYC-2018: And David said, My brethren, ye shall not do so, as ye speak, of these
    things, which the Lord hath given to us, and he hath kept us, and gave the thieves,
    that brake out against us, into our hands; (But David said, My brothers or My
    kinsmen, ye shall not do, as ye speak, with these things, which the Lord hath
    given us, for he hath kept us safe, and delivered the thieves, who broke out against
    us, into our hands;)
  epo-epo: 'Sed David diris: Ne agu tiel, miaj fratoj, kun tio, kion donis al ni la
    Eternulo, kiu konservis nin, kaj transdonis en niajn manojn la amason, kiu atakis
    nin.'
  uig-PIN: 'Əmma Dawut: — Yaⱪ, i buradǝrlirim; Pǝrwǝrdigar bizgǝ tǝⱪsim ⱪilƣanni ularƣimu
