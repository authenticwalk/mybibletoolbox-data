    loe to tiah sak han om ai.
  cuk-cuk: 'David sogded: —Gwenadgan, mer weyob be damala. Bela Bab-Jehová anmarga
    ibmar-uksad, anmar-bendaksad, deginbali, anmar-ibe ibmar-atursalesadi, Bab-Jehová
    anmarga uksabalid.'
  uig-CYR: 'Амма Давут: — Яқ, и бурадәрлирим; Пәрвәрдигар бизгә тәқсим қилғанни уларғиму
    тәқсим қилмисақ болмайду. Чүнки У бизни қоғдап бизниңкигә таҗавуз қилғанларни
    қолимизға тапшурди.'
  tel-2017: అందుకు దావీదు వారితో “నా సోదరులారా, యెహోవా మనలను కాపాడి మనమీదికి వచ్చిన
    ఈ దండును మన వశం చేసి, మనకు దయచేసిన కొల్ల సొమ్ము విషయంలో మీరు ఇలా చేయడం తగదు.
  hat-BSA: 'Alò, David te di: “Fòk nou pa fè sa, frè m yo, avèk sa ke SENYÈ a te bannou,
    ki te kenbe nou e livre nan men nou lame a ki te vini kont nou an.'
  kos-kos: A David el fahk, “Ma lik, kowos tia ku in oru ouinge nu ke ma LEUM GOD
    El ase nu sesr! El molikutla, ac El ase kutangla nu sesr fin mwet lokoalok lasr.
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֔ד לֹֽא־תַעֲשׂ֥וּ כֵ֖ן אֶחָ֑י אֵ֠ת אֲשֶׁר־נָתַ֨ן יְהוָ֥ה
    לָ֙נוּ֙ וַיִּשְׁמֹ֣ר אֹתָ֔נוּ וַיִּתֵּ֗ן אֶֽת־הַגְּד֛וּד הַבָּ֥א עָלֵ֖ינוּ בְּיָדֵֽנוּ׃
  ibo-ibo: Ma Devid sịrị, “Mba, ụmụnna m, unu ekwesighị isi otu a kee ihe ndị ahụ
    Onyenwe anyị nyere anyị. O chebere anyị, nyefee nʼaka anyị ndị agha ahụ niile
    bịara imegide anyị.
  ory-ory: ଏଥିରେ ଦାଉଦ ସେମାନଙ୍କୁ କହିଲେ, “ହେ ମୋହର ଭ୍ରାତୃଗଣ, ଯେଉଁ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ
    ରକ୍ଷା କରି ଆମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳଗାମୀ ସୈନ୍ୟଦଳକୁ ଆମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ, ସେ ଆମ୍ଭମାନଙ୍କୁ
    ଯାହା ଦେଇଅଛନ୍ତି, ତାହା ନେଇ ତୁମ୍ଭମାନଙ୍କର ଏରୂପ କରିବା ଉଚିତ ନୁହେଁ।
  chk-chk: Mürin, Tafit a üreniir, “Pwi kana, ousap fokun föri iei usun ren mine ewe
    Samol mi Lapalap a fang ngenikich. I a tümwünükich seni feiengau o awinnakich
    pwe sa akufu ewe mwichen chon küt liaper mi fiu ngenikich.
  ssd-ssd: 'David ndek sakina: Yiŋe tira kame, tane taŋa ndawap. Sine agaŋ ndende
    te Suŋgoŋge sinzaŋsiŋgina le luka kilgeŋ. Nuŋge sine turkina le kuasmbi sine tuku
    tumbraŋ piynaig ta kilmba bale farkigeŋ tukunu'
  rop-rop: Wal Deibid bin tok, “Main braja olabat, yumob kaan dum lagijat langa dislot
    ebrijing weya YAWEI bin gibitbek langa wi. Imbin maindimbat wi, en imbin meigim
    wi bidim detlot enami blanga wi.
  ukr-1871: 'Давид же відказав: Не чинїте таке після того, що нам дав Господь і оборонив
    нас, а горду, що напала на нас, оддав нам у руки.'
  deu-1951: 'Da sprach David: Ihr sollt nicht also tun, meine Brüder, mit dem, was
    uns der HERR gegeben hat, der uns behütet und diese Horde, die wider uns gekommen
    war, in unsre Hand gegeben hat.'
  eng-JPS: 'Then said David: ''Ye shall not do so, my brethren, with that which the
    LORD hath given unto us, who hath preserved us, and delivered the troop that came
    against us into our hand.'
  srp-1865: 'Ali David reèe: nemojte tako èiniti, braæo moja, s onijem što nam je
    dao Gospod koji nas je saèuvao i dao nam u ruke èetu koja bješe izašla na nas.'
  lug-lug: Naye Dawudi n’addamu nti, “Nedda baganda bange, temusaana kukola bwe mutyo,
    Mukama by’atuwadde. Atukuumye era n’awaayo mu mukono gwaffe ekibinja ekyatulumbye.
  heb-heb: ויאמר דוד לא תעשו כן אחי את אשר נתן יהוה לנו וישמר אתנו ויתן את הגדוד הבא
    עלינו בידנו׃
  ben-IRV: তখন দায়ূদ উত্তর করলেন, “হে আমার ভায়েরা, যে সদাপ্রভু আমাদেরকে রক্ষা করে
    আমাদের বিরুদ্ধে আসা সৈন্যদলকে আমাদের হাতে সমর্পণ করলেন, তিনি আমাদেরকে যা দিলেন,
    তা নিয়ে তোমরা এরকম কর না৷
  pan-pan: ਤਾਂ ਦਾਊਦ ਬੋਲਿਆ, ਹੇ ਮੇਰੇ ਭਰਾਵੋ, ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਨੂੰ ਦਿੱਤਾ ਹੈ ਉਸ ਲੁੱਟ ਨਾਲ
    ਅਜਿਹਾ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ਕਿਉਂ ਜੋ ਉਸੇ ਨੇ ਸਾਨੂੰ ਬਚਾਇਆ ਅਤੇ ਜਿਸ ਨੇ ਸਾਨੂੰ ਲੁੱਟਿਆ ਸੀ ਉਹ
    ਦਲ ਸਾਡੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ।
  tkr-tkr: 'Davudeeme manbışik''le eyhen: – De''eş, yizın çocar! Rəbbee şas huvuyne
    karak, şosse man ha''as əxəs deş. Şi Rəbbee havaacı. Mang''vee, yişin cigabı q''əra
    qı''iynbıb yişde xılyaqa quvu.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ငါ့ ညီအစ်ကို တို့ ငါ တို့ကို စောင့်မ ၍ ငါ တို့ကို တိုက်လာ
    သောအလုံးအရင်း ကို ငါ တို့လက် သို့ အပ် တော်မူသောထာဝရဘုရား ပေး သနားတော်မူသော ဥစ္စာကို
    ထိုသို့ မ ပြု ရ။
  tte-O: Na Deibida kainali iyamaisali iwaloba, “Kaukavao, tabu mumugamiu besiele.
    Wagitai tawae Yeoba iyeyama kolila. Tabe igite-kalatagila yo Amaleki siya kala
    kaleyayao ipeili nimala mena.
  tbg-tbg: Vika minti tuvaro Devitiva aqao tiro, Ti qata vakaao, Ne kia minti tiate.
    Noravano Kotiva naima maa airairara tinavu timivo. Viva tinavu koqema kero antua
    timitaimanta tenavu tinavu vatuka qoraiqamake vuaka naatara kauro.
  hmo-hmo: To Davida ia gwau, “Egu tadikakana e, Lohiabada ese ita dekenai ia henia
    gaudia dekenai inai bamona do ita karaia lasi. Ia ese ita ia naria, bona Amaleka
    taudia dekena amo kwalimu ita dekenai ia henia.
  urd-urd: तब दाऊद ने कहा, “ऐ मेरे भाइयों तुम इस माल के साथ जो ख़ुदावन्द ने हमको दिया
    है ऐसा नहीं करने पाओगे क्यूँकि उसी ने हमको बचाया और उस फ़ौज को जिसने हम पर चढ़ाई
    की हमारे क़ब्ज़े में कर दिया।
  rus-SYN: 'Но Давид сказал: не делайте так, братья мои, после того, как Господь дал
    нам это и сохранил нас и предал в руки наши полчище, приходившее против нас.'
  bqc-SIM: 'Ɔ̃ Davidi mɛ̀: Ma gbɛ̃́ↄ, ásu kɛ màa ń pↄ́ pↄ́ Dii kpàwáↄo, asa à
    wá dↄ̃́a, à gbãamↄnɛde pↄ́ lɛ̀lɛwáↄ nàwɛ̃ɛ wá ↄzĩɛ.'
  tcz-CHONGTHU: Ahinlah David in, “Ahipoi, kasopi teho, hiche thilkeo chunga hin kilosepou
    hite. Aman damsella eiven uva, galte eijosah uva, ijakaija eikithopiuva,
  mar-mar: तेव्हा दावीद म्हणाला, “माझ्या भावांनो जे परमेश्वराने आम्हांला दिले आहे
    त्याचे असे करू नका. कारण त्याने आम्हास संभाळले व जी टोळी आम्हावर आली ती आमच्या
    हाती दिली.
  qub-qub: 'Davidmi ichanga niran: «Amïgücuna, ama chayta yarpaychu. Llapantapis Tayta
    Diosmi tarichimashcanchi. Paymi quiquinchïcunatapis salbamashcanchi. Suwacunata
    taripänanchïpäpis camacächisha.'
  bqp-bqp: 'Akũ Dauda pì: Oi! Ma gbɛ̃nↄ, àsun kɛ lɛ kũ pↄ́ kũ Dikiri kpàwánↄro,
    zaakũ à ó dãkpã à gbãnamↄnnɛri kũ ò lɛ̀tɛwánↄ nàwɛrɛ ó ↄĩ.'
  hat-hat: 'Men David di yo konsa: -Frè m'' yo, nou pa ka fè sa ak sa Seyè a ban nou!
    Li pa kite anyen rive nou, li lage bann moun ki te vin piye nou yo nan men nou.'
  eng-BSB: But David said, “My brothers, you must not do this with what the LORD has
    given us. He has protected us and delivered into our hands the raiders who came
    against us.
  tod-tod: 'Kɛlɛ Davide ɠɛni ti ma: «Kɛ̀ɛlointi, à mina naa ɠɛ, ga nii Ɠɔoɠɔ GALAGI
    feai ade ya, mazɔlɔɔ é ade makɛga, é naati dɔ ade yeezu, niiti ti laalɛai ade
    wu.'
  eng-WEBPB: Then David said, “Do not do so, my brothers, with that which the LORD
    has given to us, who has preserved us, and delivered the troop that came against
    us into our hand.
  kbq-kbq: Hu'neanagi Deviti'a amanage hu'ne, Nafuheta Ra Anumzamo tami'nea zantamina
    anara osugahune. Agrake taza nehigeta kumatima eri haviza hu'naza vahera zamaheta
    ete mikazana erita e'nonku, tagragukera ontahigahune.
  nhe-BL: 'Pero David quinilhui: ―Axtle, noicnihua, ax hueli inquichihuase queja nopa
    ica tlen TOTECO techmacatoc. Pampa TOTECO techmocuitlahuijtoc huan techmanahuijtoc
    ininmaco inijuanti tlen techtehuijque. Techmactilijtoc nochi nopa tlacame tlen
    techtlaxtequilijtoyaj.'
  bus-bus: 'Ben Dauda bè: Auo! Ma gbɛ̃nↄ, àton kɛ lɛ kↄ̃n pↄ́ kɛ̀ Dii kpàwaanↄro,
    zaakɛ à wa dãkpa à gbãamↄnnɛri kɛ̀ aↄ̃ lɛ̀ɛwaanↄ nàwe wa ↄzĩ.'
  gub-BL: Tawi uwazar waze'eg wanupe. — Herywyr wà. Napepuner kwaw nezewe haw iapo
    haw rehe Tupàn zanewe hemimur kwer pe. Zanepyro a'e. Zanepytywà zaneàmàtyry'ymar
    wazuka mehe no.
  eng-DRA: 'But David said: You shall not do so, my brethren, with these things, which
    the Lord hath given us, who hath kept us, and hath delivered the robbers that
    invaded us into our hands.'
