verse: 1SA.030.029
translations:
  mal-C: യരഹ്മേല്യരുടെയും കേന്യരുടെയും പട്ടണങ്ങളിലുള്ളവർക്കും,
  deu-TKW: an die von Karmel, an die in den Städten der Jerahmeeliter, an die in den
    Städten der Keniter,
  lin-lin: mpe epai ya ba-oyo bazalaki na Rakali, kati na bingumba ya bato ya Yerameeli,
    ya bato ya Keni ;
  eng-LSV: and to those in Rachal, and to those in the cities of the Jerahmeelites,
    and to those in the cities of the Kenites,
  eng-GNV: And to them of Rachal, and to them of the cities of the Ierahmeelites,
    and to them of the cities of the Kenites,
  eng-WEBSTER: And to them who were in Rachal, and to them who were in the cities
    of the Jerahmeelites, and to them who were in the cities of the Kenites,
  nhw-BL: Racal, huan Ramot catli mocahua ica tlatzintla. Nojquiya quintitlanili nopa
    huehue tlacame catli itztoyaj ipan Jerameel inialtepe nopa ceneos,
  swh-ONEN: na Rakali; kwa wale waliokuwa katika miji ya Wayerameeli na ya Wakeni;
  bba-bba: kɑ Rɑkɑliɡibu kɑ Yerɑmɛɛlibɑ kɑ sere be bɑ wɑ̃ɑ Kenibɑn wusɔ,
  eng-KJVCPB: and to them which were in Rachal, and to them which were in the cities
    of the Jerahmeelites, and to them which were in the cities of the Kenites,
  luo-luo: gi Rakal; gi jogo mane ni e mier matindo mag jo-Jeramel gi jo-Keni,
  meu-meu: bona Rakala taudia, bona Ierahamele hanuadia taudia, bona Kene hanuadia
    taudia,
  npi-ULB: तिनले केही कुरा राकालमा भएका, यरहमेलीहरूका सहरहरूमा भएका, केनीहरूका सहरमा
    भएका,
  yor-yor: Àti si àwọn tí ó wà ni Rakeli, àti sí àwọn tí ó wà ní ìlú àwọn Jerahmeeli,
    àti sí àwọn tí ó wà ni ìlú àwọn ará Keni,
  ind-ind: Rakal, dan beberapa kota di daerah suku Yerahmel dan Keni.
  pes-OPCB: '@see-verse:1SA.030.028'
  tgl-ULB: At ganun din sa mga nakakatandang nasa Racal, at sa mga nasa lungsod ng
    mga Jerahmeelita, at sa mga nasa siyudad ng mga Cineo,
  hui-hui: Ani bialu Lagala dindiha hearuhondobi talebu pelalu Yaramele dindiha hearuhondobi
    Keniali biaruhondobi maru wia haga bini.
  mya-mya: ရာ​ခ​လ​မြို့၊ ယေ​ရ​မေ​လ​သား​ချင်း​စု​တို့​နေ ထိုင်​ရာ​မြို့၊ ကေ​နိ​သား​ချင်း​စု​တို့​နေ​ထိုင်​ရာ​မြို့၊-
  bod-N: ར་ཀལ་དང་། ཡིར་ཧིམ་ཨེལ་པའི་གྲོང་ཁྱེར་རྣམས་དང་། ཀེ་ནེ་པའི་གྲོང་ཁྱེར་རྣམས་དང་།
  sna-sna: neRakari; kuna avo vakanga vari mumaguta avaJerameeri navaKeni;
  spa-BLM: a los que estaban en Racal a los que estaban en las ciudades de los jeraelitas,
    a los que estaban en las ciudades de los ceneos,
  cac-cac: '@see-verse:1SA.030.028'
  swh-ULB: Pia kwa wazee waliokuwa Rakali, na kwa hao waliokuwa katika miji ya Wayerameeli,
    na kwa hao waliokuwa katika miji ya Wakeni,
  bel-bel: і ў Рахале і ў гарадах Ерахмэельскіх і ў гарадах Кенэйскіх,
  deu-ELBBK: und denen in Rakal und denen in den Städten der Jerachmeeliter und denen
    in den Städten der Keniter
  mbb-OT: Racal, wey is diyà te menge inged te menge Jerameelinhen wey menge Kinhanen,
  mal-2015: രാഖാലിലുള്ളവർക്കും യെരപ്മേല്യരുടെ പട്ടണങ്ങളിലുള്ളവർക്കും കേന്യരുടെ പട്ടണങ്ങളിലുള്ളവർക്കും
  rmc-rmc: the Rachal; bičhaďa oda the olenge, ko bešenas andro fori le Jerachmeelengre
    the le Kenitengre
  pes-OPV: و برای اهل راکال و اهل شهرهای یرحمئیلیان و اهل شهرهای قینیان؛
  ron-1924: челор дин Ракал, челор дин четэциле иерахмеелицилор, челор дин четэциле
    кеницилор,
  ben-OBCV: ও রাখলে থাকতেন; যাঁরা যিরহমেলীয়দের ও কেনীয়দের নগরগুলিতে থাকতেন;
  som-som: iyo kuwii Raakaal joogay, iyo kuwii magaalooyinka reer Yeraxme'eel joogay,
    iyo kuwii magaalooyinka reer Qeyn joogay,
  lat-VUC: et qui in Rachal, et qui in urbibus Jerameel, et qui in urbibus Ceni,
  eng-ASVBT: and to them that were in Racal, and to them that were in the cities of
    the Jerahmeelites, and to them that were in the cities of the Kenites,
  ita-1885: ed a quelli ch'erano in Racal, ed a quelli ch'erano nelle città de' Ierameeliti,
    e a quelli ch'erano nelle città de' Chenei,
  eng-LXXUP: and to those in Carmel, and to those in the cities of Jerahmeel, and
    to those in the cities of the Kenite;
  eng-ULB: He also sent some to the elders who were in Rakal, and to those who were
    in the cities of the Jerahmeelites, and to those who were in the cities of the
    Kenites,
  spa-VBL: Racal, y las ciudades de los jeraelitas y ceneos,
  fra-_FOB: A ceux qui étaient à Racal, et à ceux qui étaient dans les villes des
    Jérachméeliens, à ceux qui étaient dans les villes des Kéniens,
  mal-mal: രാഖാലിലുള്ളവർക്കും യെരപ്മേല്യരുടെ പട്ടണങ്ങളിലുള്ളവർക്കും കേന്യരുടെ പട്ടണങ്ങളിലുള്ളവർക്കും
  urd-GVR: Rakal, Hurmā, Bor-asān, Atāq aur Habrūn. Is ke alāwā us ne tohfe Yarahmiyeliyoṅ,
    Qīniyoṅ aur bāqī un tamām shahroṅ ko bhej die jin meṅ wuh kabhī ṭhahrā thā.
  suz-BL: राकाल सहर, येराहमेल आ मुर आन सहरम बाक्‍ब आन कली, केनी आन सहरम बाक्‍ब आन
    कली, १सामुएल २७:१०
  ita-1927: a quelli di Racal, a quelli delle città degli Ierahmeeliti, a quelli delle
    città dei Kenei,
  ckb-ckb: بۆ ئەوانەی لە ڕاخال و شارۆچکەکانی یەرەحمێلییەکان و شارۆچکەکانی قێنییەکان،
    هەروەها
  eng-BBE: and Carmel and in the towns of the Jerahmeelites, and in the towns of the
    Kenites;
  kan-OKCV: ರಾಕಾಲಿನವರು, ಯೆರಹ್ಮೇಲ್ಯರು, ಕೇನ್ಯರು,
  tam-2017: ராக்காலில் இருக்கிறவர்களுக்கும், யெராமியேலியர்களின் பட்டணங்களில் இருக்கிறவர்களுக்கும்,
    கேனியர்களின் பட்டணங்களில் இருக்கிறவர்களுக்கும்,
  spa-RV-1909: Y á los que estaban en Rachâl, y á los que estaban en las ciudades
    de Jerameel, y á los que estaban en las ciudades del Cineo;
  ron-BTF: Și celor din Racal și celor din cetățile ierahmeeliților și celor din cetățile
    cheniților,
  eng-WEBP: to those who were in Racal, to those who were in the cities of the Jerahmeelites,
    to those who were in the cities of the Kenites,
  eng-FBV: Racal, and the towns of the Jerahmeelites and Kenites,
  nld-1939: van Karmel, van de steden der Jerachmeëlieten, van de steden der Kenieten,
  nch-BL: Racal, huan Ramot cati mocahua ica tatzinta. Nojquiya quintitanili nopa
    huehue tacame cati itztoyaj ipan Jerameel inialtepe nopa ceneos,
  vie-1934: cho những người ở Ra-canh và ở các thành của dân Giê-rách-mê-lít, cho
    người ở các thành Kê-nít,
  hin-CV: तथा राकाल में थे; जो येराहमील नगरों के वासी थे तथा केनीत वासी;
  spa-BES: En Racal y en los pueblos de Jerameel, y en los pueblos de los Ceneos;
  tdx-tdx: naho o an-dRakaleo naho o an-drova’ o nte-Ieakmeeleo naho o androva’ o
    nte-Kaineoo
  tha-KJV: ในราคาล ในหัวเมืองของคนเยราเมเอล ในหัวเมืองของคนเคไนต์
  por-BR-2018: E aos que estavam em Racal, e aos que estavam nas cidades de Jerameel,
    e aos que estavam nas cidades dos queneus;
  deu-ELO: und denen zu Rakal und denen in den Städten der Jerachmeeliter und denen
    in den Städten der Keniter,
  eng-WYC-2018: and that were in Rachal, and that were in the cities of Jerahmeel,
    and that were in the cities of Kenites,
  epo-epo: kaj al tiuj, kiuj estis en Raĥal, kaj al tiuj, kiuj estis en la urboj de
    la Jeraĥmeelidoj, kaj al tiuj, kiuj estis en la urboj de la Kenidoj,
  uig-PIN: Raⱪaldikilǝrgǝ, Yǝraⱨmǝǝlliklǝrning xǝⱨǝrliridikilǝrgǝ wǝ Keniylǝrning
    xǝⱨǝrliridikilǝrgǝ,
  beo-beo: '@see-verse:1SA.030.028'
  tpi-OTNT: na Rakal na ol taun bilong ol Jeramel na bilong ol Kin
  hau-SA: da Rakal, da garuruwan Yerameyelawa, da garuruwan Keniyawa,
  uig-LAT: Raqaldikilerge, Yerahmeelliklerning sheherliridikilerge we Kéniylerning
    sheherliridikilerge,
  nde-nde: leRakhali; kulabo ababesemizini yamaJerameli lamaKheni.
  ton-ton: Pea kiate kinautolu naʻe ʻi Lakali, pea kiate kinautolu naʻe ʻi he ngaahi
    kolo ʻae kakai Selamili, pea kiate kinautolu naʻe ʻi he ngaahi kolo ʻoe kakai
    Kena,
  ces-1613: A kteříž v Rachal, a kteříž v městech Jerachmeelových, a kteříž v městech
    Cinejského;
  eng-WMB: to those who were in Racal, to those who were in the cities of the Jerahmeelites,
    to those who were in the cities of the Kenites,
  tam-TCV: ராக்கா, யெராமியேலியரின் பட்டணங்களில் இருந்தவர்களுக்கும், கேனியரின் பட்டணங்கள்,
  ceb-ULB: Nagpadala usab siya ug pipila ngadto sa mga kadagkoan nga anaa sa Racal,
    ug kadtong anaa sa mga siyudad sa Jeramelihanon, ug kadtong anaa sa mga siyudad
    sa Kenihanon,
  pol-UBG: I tym w Rachal, i tym w miastach Jerachmeelitów, i tym w miastach Kenitów;
  urd-GVU: رکل، حُرمہ، بورعسان، عتاک اور حبرون۔ اِس کے علاوہ اُس نے تحفے یرحمئیلیوں،
    قینیوں اور باقی اُن تمام شہروں کو بھیج دیئے جن میں وہ کبھی ٹھہرا تھا۔
  deu-1912: denen zu Rachal, denen in den Städten der Jerahmeeliter, denen in den
    Städten der Keniter,
  kan-2017: ರಾಕಾಲಿನವರು, ಎರಹ್ಮೇಲ್ಯರು, ಕೇನ್ಯರು,
  yap-yap: ngu Rakal; nge ngak fare ke girdi’ rok Jerahmeel, nge ngak e pi Kenite,
  hlt-MCSB: Rakal ah khaw, Jerahmeli khopuei rhoek ah khaw, Keni kah khopuei rhoek
    ah khaw,
  mdy-ETH: ራካሌንታይዳ ዓኣ ዓሶም፤ ዬያጉዲ ሃሣ ዪራህሜዔሌ ቶኦኮ ማዔ፥ ቄና ዓሶም፤
  twi-ASANTE: Rakal ne wɔn a wɔwɔ Yerahmeelfoɔ nkuro mu ne wɔn a wɔwɔ Kenifoɔ kuro
    mu,
  eng-WEBU: to those who were in Racal, to those who were in the cities of the Jerahmeelites,
    to those who were in the cities of the Kenites,
  wal-wal: Rakaala katamatun de7iyaageetuyyo, Yiraahima7eela katamatun de7iyaageetuyyo,
    Qeena katamatun de7iyaageetuyyoonne,
  spa-PDDPT: en Racal, en las ciudades de Jerameel, en las ciudades del ceneo,
  gun-gun: Racal, jerameel ha'e queneu kuery ikuaia tetã pygua kuery pe,
  agu-BL: nin le tnum Racal. Ncha'tz ben oy ta'n scyetz yi e' wi' banl wi' yi ate'
    tulak e'chk tnum cwent Jerameel ẍchixo'l yi e' quenita.
  ilo-ULB: Kasta met kadagiti panglakayen nga adda idiay Racal, kadagiti adda iti
    siudad ti Jerameel, kadagiti adda iti siudad dagiti Kineo,
  kpg-kpg: Racal, mo ang gi di madahaanau o Jerahmeel, mo ang gi digau Kenite,
  uig-ARA: راقالدىكىلەرگە، يەراھمەئەللىكلەرنىڭ شەھەرلىرىدىكىلەرگە ۋە كېنىيلەرنىڭ شەھەرلىرىدىكىلەرگە،
  sus-sus: Rakalikae, Yerameeli mixie, Keni mixie,
  pon-2006: oh Rakal; ong peneineien Serameel, ong mehn Ken
  ksd-ksd: ma Rakal, ma tadav diat dia ki ta ra umana gunan kai ra tarai Ieramel ma
    ra tarai Ken,
  tur-YTC: Rakal'da olanlara, Yerahmeeliler'in kentlerinde olanlara, Kenliler'in kentlerinde
    olanlara,
  grc-BRENT: καὶ τοῖς ἐν Καρμήλῳ, καὶ τοῖς ἐν ταῖς πόλεσι τοῦ Ἱερεμεὴλ, καὶ τοῖς ἐν
    ταῖς πόλεσι τοῦ Κενεζὶ,
  ind-AYT: dan kepada mereka di Rakhal, kepada kota-kota orang Yerahmeel, dan kepada
    kota-kota orang Keni,
  nya-nya: Rakala, mizinda ya fuko la Ayerahimeeli, mizinda ya fuko la Akeni,
  hrv-hrv: onima u Karmelu, onima u jerahmeelskim gradovima i onima u kenijskim gradovima;
  mps-mps: me Rakalba, me te Jeramel dabego taunba me, te taun bulu Kinba me,
  tpi-tpi: na Rakal na ol taun bilong ol Jeramel na bilong ol Kin
  dan-1931: i Karmel, i Jerame'elitternes Byer, i Kenitternes Byer,
  vie-OVCB: Ra-canh, thành của người Giê-ra-mên và Kê-nít,
  guj-2017: તેની સાથે રાખાલના વડીલોને ત્યાં યરાહમેલીઓનાં નગરોના રહેવાસીઓને ત્યાં,
    કેનીઓનાં નગરોના રહેવાસીઓને ત્યાં,
  pon-2006A: oh Rakal; ong peneineien Serameel, ong mehn Ken
  por-BRBSL: para aqueles que estavam em Racal, aos que estavam nas cidades dos Jerahmeelitas,
    aos que estavam nas cidades dos quenitas,
  cth-cth: Rekal kaawmnaw, Jerahmeel kaawmnaw, Ken kaawmnaw,
  twi-twi: ne Rakal ne wɔn a wɔwɔ Yerahmeelfo nkurow mu ne Kenifo kurow mu,
  hlt-hlt: Rakal ah khaw, Jerahmeli khopuei rhoek ah khaw, Keni kah khopuei rhoek
    ah khaw,
  tbz-SIM: nɛ̀ Dɑkɑdii ɛì kɔbɛ nɛ̀ Yedɑmɛdiibɛ nɛ̀ Keniibɛ,
  msy-2020: ko Rakal Jeramelia ko Kinian nguibaba,
  dop-dop: nɑ Lɑkɑɑlɩ nɑ Yelɑmeli ɑcɑlɛɛ nyǝ́mɑ nɑ Keni nyǝ́mɑ,
  azb-azb: Rakalda, Yeraxmeellilərin və Qenlilərin şəhərlərində,
  eng-DBY: and to those in Rachal, and to those in the cities of the Jerahmeelites,
    and to those in the cities of the Kenites,
  hin-2017: राकाल, यरहमेलियों के नगरों, केनियों के नगरों,
  wol-KYG: ak waa Rakal, ak waa dëkki Yerameleen ña ak waa dëkki Keneen ña,
  eng-YLT: and to those in Rachal, and to those in the cities of the Jerahmeelites,
    and to those in the cities of the Kenites,
  eng-WYC-2017: and that were in Rachal, and that were in the cities of Jerahmeel,
    and that were in the cities of Kenites,
  eng-WMBB: to those who were in Racal, to those who were in the cities of the Jerahmeelites,
    to those who were in the cities of the Kenites,
  urd-GVH: रकल, हुरमा, बोर-असान, अताक़ और हबरून। इसके अलावा उसने तोह्फ़े यरहमियेलियों,
    क़ीनियों और बाक़ी उन तमाम शहरों को भेज दिए जिनमें वह कभी ठहरा था।
  rug-rug: meke Rakala; la pa butubutu te Zeramili, koari butubutu Kenaiti,
  gaz-gaz: warra Raakaal akkasumas warra magaalaa Yeramiʼeelotaatii fi magaalaa Qeenotaa
    keessa jiraataniif,
  fra-LSG: à ceux de Racal, à ceux des villes des Jerachmeélites, à ceux des villes
    des Kéniens,
  yal-yal: naxanye Rakali yi e nun Yerameeli taa kaane nun Keni taa kaane,
  haw-1868: A na ka noe ma Rakala, a na ka poe ma na kulanakauhale o ka Ierahemeeli,
    a na ka poe ma na kulanakauhale o na Keni,
  arb-NAV: وَفِي رَاخَالَ، وَفِي مُدُنِ الْيَرْحَمْئِيلِيِّينَ، وَفِي مُدُنِ الْقَيْنِيِّينَ،
  ewe-ewe: Rakal, Yerameeltɔwo ƒe duwo, Kenitɔwo ƒe duwo,
  eng-LEE: And to those who were in Rachal, and to those who were in the cities of
    Yerach-meelites, and to those who were in the cities of the Kenites,
  asm-FB: ৰাখল, যিৰহমেলীয়া, কেনীয়াসকলৰ নগৰবোৰ,
  sus-A: رَكَلِكَيٍ، يٍرَ مٍيلِ مِشِيٍ، كٍنِ مِشِيٍ،
  fra-SBL: à ceux qui étaient à Racal, à ceux qui étaient dans les villes des Jerahmeelites,
    à ceux qui étaient dans les villes des Kenites,
  hbo-hbo: וְלַאֲשֶׁ֣ר בְּרָכָ֗ל וְלַֽאֲשֶׁר֙ בְּעָרֵ֣י הַיְּרַחְמְאֵלִ֔י וְלַאֲשֶׁ֖ר
    בְּעָרֵ֥י הַקֵּינִֽי׃
  pjt-pjt: '@see-verse:1SA.030.028'
  kik-kik: na Rakali; na arĩa maarĩ matũũra ma Ajerameeli, na Akeni;
  fra-NCL: à ceux de Rachal, à ceux des villes de Jéraméélites, à ceux des villes
    des Cinéens,
  cek-AK: Rakal vangpui ah kaom kaminawk, Jerameeli vangpui hoi Ken kaminawk ohhaih
    vangpuinawk,
