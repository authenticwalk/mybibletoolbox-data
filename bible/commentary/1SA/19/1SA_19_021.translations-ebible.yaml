verse: 1SA.019.021
translations:
  mal-C: ഇതറിഞ്ഞ് ശൗൽ കൂടുതൽ ദൂതന്മാരെ അയച്ചു. അവരും പ്രവചിച്ചുതുടങ്ങി. ശൗൽ മൂന്നാംപ്രാവശ്യവും
    ദൂതന്മാരെ അയച്ചു. അവരും പ്രവചിച്ചുതുടങ്ങി.
  deu-TKW: Als man dies Saul meldete, sandte er andere Boten; aber auch sie redeten
    in prophetischer Begeisterung. Und als Saul weiterhin zum dritten Male Boten sandte,
    redeten sie ebenfalls in prophetischer begeisterung.
  lin-lin: Sango ekomaki epai ya Saulo, mpe ye atindaki bato mosusu ; kasi bango mpe
    basakolaki. Saulo atindaki bato mosusu na mbala ya misato, kasi bango mpe basakolaki.
  eng-LSV: And they declare [it] to Saul, and he sends other messengers, and they
    prophesy—they also; and Saul adds and sends messengers a third time, and they
    prophesy—they also.
  eng-GNV: 'And when it was tolde Saul, he sent other messengers, and they prophecied
    likewise: againe Saul sent the third messengers, and they prophecied also.'
  eng-WEBSTER: And when it was told Saul, he sent other messengers, and they prophesied
    likewise. And Saul sent messengers again the third time, and they prophesied also.
  nhw-BL: Huajca quema Saúl quimatqui ya ni, sempa quintitlanqui sequinoc tlacame
    huan inijuanti nojquiya pejque tlayolmelahuaj camanali catli TOTECO quinmacayaya.
    Huan ica expa Saúl quintitlanqui sequinoc tlacame, huan inijuanti nojquiya ininpantic.
  swh-ONEN: Sauli akaelezwa juu ya hilo, naye akapeleka watu wengine zaidi, nao wakatoa
    unabii pia. Sauli akatuma watu mara ya tatu, nao pia wakatoa unabii.
  bba-bba: Yerɑ ɡɑbɑ dɑ bɑ Sɔɔlu sɔ̃ɔwɑ. Mɑ u mɑɑ sɔmɔbu ɡɑbu ɡɔrɑ. Mɑ ben tii bɑ
    mɑɑ Gusunɔ sɑ̃ɑru wɔri nɡe sɔmɔ be.
  eng-KJVCPB: And when it was told Saul, he sent other messengers, and they prophesied
    likewise. And Saul sent messengers again the third time, and they prophesied also.
  mpx-mpx: Sauga Sol wasaliya i hago, yaka bolau enuna al i patunal hi nok, inoke
    heliya al ge Yabowaine Yayaluwana wana gasisi elana hi wonawona ge hi sagasaga.
    Yaka paetonina bolau enuna i patunal hi nok, yaa pagan maisena o i gan al eliyalil.
  luo-luo: Nonyis Saulo wachno, mi nooro ji moko to gin bende ne gikoro. Eka Saulo
    nooro joote kendo mar adek, to gin bende negimedo mana koro.
  meu-meu: Haida ese Saulo e hamaoroa negana ai, ia ese gwaukau taudia haida ma e
    siaidia; bena idia danu e perovetava. Nega ihatoina Saulo ese gwaukau taudia haida
    ma e siaidia, bena idia danu e perovetava.
  npi-ULB: जब शाऊललाई यो कुरा भनियो, तब उनले अरू दूतहरूलाई पठाए, र तिनीहरूले पनि अगमवाणी
    गरे । त्यसैले शाऊलले फेरि पनि तेस्रो पटक दूतहरूलाई पठाए र तिनीहरूले पनि अगमवाणी
    गरे ।
  yor-yor: Wọ́n sì sọ fún Saulu nípa rẹ̀, ó sì rán ọ̀pọ̀ àwọn ènìyàn mìíràn lọ àwọn
    náà sì ń sọtẹ́lẹ̀. Saulu tún rán oníṣẹ́ lọ ní ìgbà kẹta, àwọn náà bẹ̀rẹ̀ sí ní
    sọtẹ́lẹ̀.
  emp-NTPO: Saulba maʌ̃ cawasid̶e dewara sordaorãda diabuesia. Jũẽsid̶ad̶e maʌ̃gʌrã
    sid̶a Ãcõrẽneba bed̶ea duanesid̶aa. Maʌ̃ bẽrã Saulba dewararãda diabuesia. Baribʌrʌ
    maʌ̃gʌrã sid̶a Ãcõrẽneba bed̶ea duanesid̶aa.
  ind-ind: Saul mendapatkan laporan tentang hal itu, maka dia mengirimkan regu tentara
    yang lain, tetapi mereka pun ikut bernubuat. Lalu untuk ketiga kalinya Saul mengirim
    satu regu tentara, dan mereka pun ikut bernubuat.
  pes-OPCB: وقتی شائول شنید چه اتفاقی افتاده است، سربازان دیگری فرستاد، ولی آنها نیز
    نبوّت کردند. شائول برای بار سوم سربازانی فرستاد و آنها نیز نبوّت کردند.
  tgl-ULB: Nang masabihan si Saul nito, nagpadala siya ng ibang mga mensahero at nanghula
    din sila. Kaya nagpadala muli si Saul ng mga mensahero sa ikatlong pagkakataon,
    at nanghula din sila.
  cbu-NT: Ashirucha, Saulsha tiptsireem kutarangu, ndusha musá kusarangsin, yusur
    minootssha wasundurur zanganirangiya. Anshitisin anush kuskamchusin, waashtisin
    Apanll wan pshturangitamta. Ashirucha, uwshtisin apanllpan tputs tamakpasinaya
    ashiritamsin tsiyatarangsin, zamangaranganaya, waayaa tsiyatku, waayaa tsiyatku
    ashiranganaya. Sheeru, yusur Saul minootssha wasundurur tuchparinshitini zanganeerangiya.
    Ashiriya, anshitisin kusarangsin, waashsha Apanll wan pshturangitamta. Ashirangu,
    uwshtisin apanllpan tamakanaya ashirangtamsinaya.
  hui-hui: Solo ibu ti ogonidagua bialu ka layago hale howa ibunaga agali maru bi
    lone yalu pudaba layagola puwa uruni tibi mali lialu heagoha liatago halu tigua
    lialu bi hongo howa ladagadaga bialu heagodagua ho gimbu bini. Ani biyagola ibugua
    lone halu tebone bi yalu pelalu hearia uruni tibi maru abale pelayarume biyadagua
    dege bini.
  mya-mya: ဤ​အ​ကြောင်း​ကို​ရှော​လု​ကြား​သော​အ​ခါ စေ​တ​မန်​များ​ကို​ထပ်​မံ​၍​လွှတ်​လိုက်​ပြန်​၏။
    သူ​တို့​သည်​လည်း​က​ခုန်​အော်​ဟစ်​ကြ​၏။ ရှော​လု သည်​တ​တိ​ယ​အ​ကြိမ်​စေ​တ​မန်​များ​ကို
    လွှတ်​လိုက်​သော​အ​ခါ​၌​လည်း ဤ​နည်း အ​တိုင်း​ပင်​ဖြစ်​ပျက်​ပြန်​လေ​သည်။-
  bod-N: བྱུང་ཚུལ་དེ་ནི་སོ་ལོ་ལ་སྨྲས་པས། དམག་གཞན་དག་མངགས་ནས་དེ་དག་གིས་ཀྱང་ལུང་བསྟན་ཞིང་།
    ལན་གསུམ་པར་སོ་ལོས་དམག་མངགས་པ་དང་དེ་དག་གིས་ཀྱང་ལུང་བསྟན་པ་རེད།
  sna-sna: Sauro akaudzwa nezvazvo, akatumazve vamwe varume, naivowo vakaprofita.
  spa-BLM: Cuando se le informó a Saúl, envió otros mensajeros, y ellos también profetizaron.
    Saúl volvió a enviar mensajeros la tercera vez, y también profetizaron.
  cac-cac: Ayic ix yab'an jun chi' vin̈aj Saúl chi', ix yac'anb'at junxo macan̈ eb'
    schecab' vin̈. An̈eja' ix ochpax eb' d'a scal eb' van sb'itan chi'.
  swh-ULB: Sauli alipoambiwa hivyo, akawatuma wajumbe wengine, nao pia wakatabiri.
    Basi Sauli aliwatuma tena wajumbe kwa mara ya tatu, na hao pia wakatabiri.
  bel-bel: Данесьлі пра гэта Саўлу, і ён паслаў іншых слуг, але і гэтыя пачалі прарочыць.
    Потым паслаў Саўл трох слуг, і гэтыя пачалі прарочыць.
  deu-ELBBK: Und man berichtete es Saul, und er sandte andere Boten, und auch sie
    weissagten; und Saul sandte wiederum dritte Boten, und auch sie weissagten.
  mbb-OT: Hein nezineg ni Saul is neulaula, midsuǥù en maan sikandin te menge sakup
    din he edakep ki David, piru hein nekeuma zan, ne nekepenagnà daan sikandan. Ne
    mid-uman en maan medsuǥù si Saul te iketelu he timpu, ne iyan ded neulaula is
    nekepenagnè ded sikandan.
  mal-2015: ശൗൽ അതു അറിഞ്ഞപ്പോൾ വേറെ ദൂതന്മാരെ അയച്ചു; അവരും അങ്ങനെ തന്നേ പ്രവചിച്ചു.
    ശൗൽ പിന്നെയും മൂന്നാം പ്രാവശ്യം ദൂതന്മാരെ അയച്ചു; അവരും പ്രവചിച്ചു.
  rmc-rmc: Sar oda phende le Sauloske, bičhaďa avre muršen. No the on chudle te prorokinel.
    Avke pes ačhiľa the pro tritovar.
  pes-OPV: و چون شاول را خبر دادند قاصدان دیگر فرستاده، ایشان نیز نبوت کردند، و شاول
    بازقاصدان سوم فرستاده، ایشان نیز نبوت کردند.
  ron-1924: Ау спус луй Саул лукрул ачеста; ел а тримис алць оамень ши ау пророчит
    ши ей. А май тримис алций а трея оарэ ши ау пророчит ши ей.
  ben-OBCV: শৌলকে সেকথা বলা হল, এবং তিনি আরও লোকজন পাঠালেন, ও তারাও ভাববাণী বলল। শৌল
    তৃতীয়বার লোক পাঠালেন, আর তারাও ভাববাণী বলল।
  som-som: Oo taas markii Saa'uul loo sheegay ayuu haddana soo diray rag kale, oo
    iyana wax bay sii sheegeen. Oo haddana mar saddexaad ayaa Saa'uul rag kale soo
    diray, oo iyana wax bay sii sheegeen.
  lat-VUC: 'Quod cum nuntiatum esset Sauli, misit et alios nuntios: prophetaverunt
    autem et illi. Et rursum misit Saul tertios nuntios: qui et ipsi prophetaverunt.
    Et iratus iracundia Saul,'
  eng-ASVBT: And when it was told Saul, he sent other messengers, and they also prophesied.
    And Saul sent messengers again the third time, and they also prophesied.
  ita-1885: E ciò essendo rapportato a Saulle, egli vi mandò altri messi; ma profetizzarono
    anch'essi. E Saulle continuò a mandarvi de' messi per la terza volta; ma profetizzarono
    anch'essi.
  eng-LXXUP: 'And it was told Saul, and he sent other messengers, and they also prophesied:
    and Saul sent again a third set of messengers, and they also prophesied.'
  eng-ULB: When Saul was told this, he sent other messengers, and they also prophesied.
    So Saul sent messengers again the third time, and they also prophesied.
  spa-VBL: Saúl fue informado de lo que había sucedido, así que envió más mensajeros,
    y ellos también comenzaron a profetizar.
  fra-_FOB: Et quand on l'eut rapporté à Saül, il envoya d'autres gens qui prophétisèrent
    aussi. Et Saül envoya des messagers, pour la troisième fois, et ils prophétisèrent
    également.
  mal-mal: ശൌല്‍ അത് അറിഞ്ഞപ്പോൾ വേറെ ദൂതന്മാരെ അയച്ചു; അവരും അങ്ങനെ തന്നേ പ്രവചിച്ചു.
    ശൌല്‍ മൂന്നാം പ്രാവശ്യവും ദൂതന്മാരെ അയച്ചു; അവരും പ്രവചിച്ചു.
  urd-GVR: Sāūl ko is bāt kī ḳhabar milī to us ne mazīd ādmiyoṅ ko Rāmā bhej diyā.
    Lekin wuh bhī wahāṅ pahuṅchte hī nabuwwat karne lage. Sāūl ne tīsrī bār ādmiyoṅ
    ko bhej diyā, lekin yihī kuchh un ke sāth bhī huā.
  suz-BL: मिनु सावलम मेको नेंशा, अर्को हुल का सोइक्‍ता बाक्‍त। मेकोपुकीम यो परमप्रभु
    यावे आ सोक्‍तीम लोव़ पामे बाक्‍त। मिनु सावलमी लेंशा अर्को हुल का सोइक्‍तीमी बाक्‍त।
    मिनु मेकोपुकी यो मोदेंशो दुम्‍मा बाक्‍त।
  ita-1927: Ne informarono Saul, che inviò altri messi, i quali pure si misero a profetare.
    Saul ne mandò ancora per la terza volta, e anche questi si misero a profetare.
  ckb-ckb: ئەمەیان بە شاول ڕاگەیاند، ئەویش چەند نێردراوێکی دیکەی نارد، هەروەها ئەوانیش
    حاڵیان گرت. ئینجا بۆ جاری سێیەم چەند نێردراوێکی نارد و ئەوانیش حاڵیان گرت.
  eng-BBE: And Saul, having news of this, sent other men, who in the same way became
    like prophets. And a third time Saul sent men, and they like the others became
    like prophets.
  kan-OKCV: ಸೌಲನಿಗೆ ಈ ವರ್ತಮಾನವು ಮುಟ್ಟಿದಾಗ, ಅವನು ಬೇರೆ ದೂತರನ್ನು ಕಳುಹಿಸಿದನು. ಅವರೂ ಹಾಗೆಯೇ
    ಪ್ರವಾದಿಸಿದರು. ಮೂರನೆಯ ಸಾರಿ ಸೌಲನು ದೂತರನ್ನು ಕಳುಹಿಸಿದನು. ಅವರೂ ಹಾಗೆಯೇ ಪ್ರವಾದಿಸಿದರು.
  tam-2017: இது சவுலுக்கு அறிவிக்கப்பட்டபோது, அவன் வேறே காவலரை அனுப்பினான்; அவர்களும்
    தீர்க்கதரிசனம் சொன்னார்கள்; மூன்றாம் முறையும் சவுல் காவலரை அனுப்பினான்; அவர்களும்
    தீர்க்கதரிசனம் சொன்னார்கள்.
  spa-RV-1909: Y hecho que fué saber á Saúl, él envió otros mensajeros, los cuales
    también profetizaron. Y Saúl volvió á enviar por tercera vez mensajeros, y ellos
    también profetizaron.
  ron-BTF: Și când i s-a spus lui Saul, el a trimis alți mesageri și au profețit la
    fel. Și Saul a trimis mesageri din nou, a treia oară, și ei au profețit de asemenea.
  eng-WEBP: When Saul was told, he sent other messengers, and they also prophesied.
    Saul sent messengers again the third time, and they also prophesied.
  eng-FBV: Saul was told what had happened, so he sent more messengers, and they started
    prophesying as well.
  nld-1939: Toen dit aan Saul bekend werd, zond hij andere boden, die eveneens profeteerden.
    Voor de derde maal zond Saul boden; maar ook zij gingen profeteren.
  nch-BL: Huajca quema Saúl quimatqui ya ni, sempa quintitanqui sequinoc tacame huan
    inijuanti nojquiya pejque tayolmelahuaj camanali cati TOTECO quinmacayaya. Huan
    ica expa Saúl quintitanqui sequinoc tacame, huan inijuanti nojquiya ininpantic.
  vie-1934: Người ta cho Sau-lơ hay, người bèn sai những người khác; họ cũng nói tiên
    tri như các kẻ khác. Sau-lơ lại sai người đi lần thứ ba, đến phiên họ cũng nói
    tiên tri.
  hin-CV: जब शाऊल को इसकी सूचना दी गई, उन्होंने अन्य सेवक वहां भेज दिए, मगर वे भी
    भविष्यवाणी करने लगे. तब शाऊल ने तीसरी बार अपने सेवक वहां भेजे, और वे भी भविष्यवाणी
    करने लगे.
  spa-BES: Y teniendo conocimiento de esto, Saúl envió a otros hombres que de la misma
    cayeron en trance profético. Y una tercera vez Saúl envió hombres, y ellos, como
    los demás, cayeron en trance profético.
  tdx-tdx: Ie natalily amy Saole, le nañirake ty ila’e fe mbe nitoky avao. Nañitrike
    fañintelo’e vaho nitoky ka.
  tha-KJV: เมื่​อม​ีคนไปทูลซาอูล พระองค์​ก็​ทรงใช้​ผู้​สื่อสารอื่นไป และคนเหล่านั้​นก​็​พยากรณ์​ด้วย
    ซาอูลทรงใช้​ให้​ผู้​สื่อสารไปครั้งที่​สาม เขาทั้งหลายก็​พยากรณ์​ด้วย
  por-BR-2018: E feito que foi saber a Saul, ele enviou outros mensageiros, os quais
    também profetizaram. E Saul voltou a enviar pela terceira vez mensageiros, e eles
    também profetizaram.
  deu-ELO: Und man berichtete es Saul, und er sandte andere Boten, und auch sie weissagten;
    und Saul sandte wiederum dritte Boten, und auch sie weissagten.
  eng-WYC-2018: And when this was told to Saul, he sent also other messengers; soothly
    and they prophesied. And again Saul sent the third messengers, and they prophesied.
    (And when this was told to Saul, he sent other men; and they also prophesied.
    And a third time Saul sent even more men, and they also prophesied.)
  epo-epo: Kiam oni tion raportis al Saul, li sendis aliajn senditojn; sed ankaŭ ili
    ekprofetis. Kaj Saul plue sendis triajn senditojn, sed ankaŭ ili ekprofetis.
  uig-PIN: Bu hǝwǝr Saulƣa eytildi; u yǝnǝ baxⱪa qaparmǝnlǝrni ǝwǝtti, lekin ularmu
    bexarǝt berixkǝ qüxti. Andin Saul üqinqi ⱪetim yǝnǝ qaparmǝnlǝrni mangdurdi. Ularmu
    ⱨǝm bexarǝt berixkǝ qüxti.
  beo-beo: 'Solo da amo sia: nababeba:le, e da dunu eno dewane asunasi. Be ilia amola
    da amanewane momadelale hoahoasa gogosa: dusa:i. E da dunu mogi osoda eno asunasi,
    be ilia da amanewane hamoi.'
  tpi-OTNT: Bihain Sol i harim tok long dispela samting, na em i salim ol arapela
    man i go na ol tu i mekim pasin olsem profet. Orait Sol i harim tok long dispela
    tu na em i salim sampela man moa i go, tasol ol tu i mekim pasin olsem ol profet.
  hau-SA: Shawulu ya sami labari game da wannan, sai ya sāke aiken waɗansu da yawa.
    Su ma suka shiga yin annabci. Shawulu ya sāke aiken mutane sau na uku, su kuma
    suka shiga yin annabci.
  uig-LAT: Bu xewer Saulgha éytildi; u yene bashqa chaparmenlerni ewetti, lékin ularmu
    bésharet bérishke chüshti. Andin Saul üchinchi qétim yene chaparmenlerni mangdurdi.
    Ularmu hem bésharet bérishke chüshti.
  nde-nde: USawuli wakutshelwa lokho wasethuma abanye abantu, labo baphrofetha. USawuli
    wathuma abantu okwesithathu, labo futhi baphrofetha.
  ton-ton: Pea ʻi he fakahā ia kia Saula, naʻa ne fekau atu ʻae kau tangata kehe,
    pea naʻe malanga ʻakinautolu foki. Pea naʻe ʻave ʻe Saula ʻae kau tangata fekau
    ho hono liunga tolu, pea naʻa nau malanga foki.
  ces-1613: To když oznámili Saulovi, poslal jiné posly, a prorokovali také i oni;
    a opět poslal Saul třetí posly, a i ti prorokovali.
  eng-WMB: When Saul was told, he sent other messengers, and they also prophesied.
    Saul sent messengers again the third time, and they also prophesied.
  tam-TCV: இதைப்பற்றிச் சவுலுக்கு அறிவிக்கப்பட்டபோது வேறு மனிதரை அனுப்பினான். அவர்களும்
    அவ்வாறே இறைவாக்கு உரைத்தார்கள். மூன்றாம் முறையும் சவுல் மனிதரை அனுப்பினான். அவர்களும்
    இறைவாக்கு உரைத்தார்கள்.
  ceb-ULB: Sa gisugilon kini kang Saul, nagpadala siya ug laing mga sinugo, ug sila
    usab nanagpanagna. Busa nagpadala pag-usab si Saul ug mga sinugo sa ikatulong
    higayon, ug sila usab nanagpanagna.
  pol-UBG: Kiedy doniesiono o tym Saulowi, wysłał innych posłańców, lecz i oni prorokowali.
    Saul wysłał i trzecich posłańców, lecz także i ci prorokowali.
  agr-agr: Nuna Saúl dekaa tikich niina aentsji aidaun David achiktajum tusa ishiakui.
    Tusa ishiakam jegattaman, Apajuí Wakani egkemtujam ditashkam nunisag etsejuidau.
    Nunikagmatai kampatuma duwi ataktu aents aidaun ishitkauwai. Dutikamu ditashkam
    tikich aidaujai betek núnidau.
  kyc-kyc: Sole baa pii doko sepala banya wai pii minyuo lapo dee kamba dokona pena
    leya. Dupwa opetaeko pao dokona konda pipala doo leyami dupwana laoko kareyami.
    Dopa piyasa yuu repo pyuo akali lapo wai minyuo pena leyamo peyami dupwa dopako
    pyuo dokona konda piyami.
  urd-GVU: ساؤل کو اِس بات کی خبر ملی تو اُس نے مزید آدمیوں کو رامہ بھیج دیا۔ لیکن
    وہ بھی وہاں پہنچتے ہی نبوّت کرنے لگے۔ ساؤل نے تیسری بار آدمیوں کو بھیج دیا، لیکن
    یہی کچھ اُن کے ساتھ بھی ہوا۔
  deu-1912: Da das Saul ward angesagt, sandte er andere Boten; die weissagten auch.
    Da sandte er die dritten Boten; die weissagten auch.
  kan-2017: ಸೌಲನಿಗೆ ಈ ವರ್ತಮಾನವು ಮುಟ್ಟಿದಾಗ ಅವನು ಬೇರೆ ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿದನು. ಇವರೂ ಪ್ರವಾದಿಸಿದರು.
    ಅವನು ಮೂರನೆಯ ಸಾರಿ ಇನ್ನೂ ಕೆಲವು ಮಂದಿ ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿದನು. ಅವರೂ ಪ್ರವಾದಿಸಿದರು.
  yap-yap: Ma fa’ani rung’ag Saul salaprad me ki l’oeg boch e mol’og ngranod, ma ku
    aram rogon ra tawgad miyad tabab i weliy e yi’iy. Me l’oeg boch e pi mol’og ngranod
    ni aram e bin dalip e ulung, ma fa’an ranod ma ku aram e n’en nranod rrin’ed.
  hlt-MCSB: Saul taengla a puen uh dongah puencawn a tloe rhoek a tueih hatah amih
    khaw nunan tonghma uh. Te dongah Saul loh a pathum duela a rhaep tih puencawn
    rhoek te a tueih hatah amih khaw tonghma uh sumsoek.
  mdy-ETH: ሳኣዖኦሌ ዬያ ዋይዛዖ ላሚ ሃሣ ኪኢታ ዓሲ ዳካዛ፥ ዬያታኣ ዬኖ ጎይፆ ፆኦሲ ማሊሢ ኬኤዚ ዓርቄኔ፤ ዬያሮ ሃሣ ሳኣዖኦሌ
    ሜሌ ኪኢታ ዓሲ ሃይሣሲ ዳካዛ ዬያቶይዳኣ ዒማጉዴ ባኣዚ ማዺንቴኔ፤
  twi-ASANTE: Saulo tee asɛm a aba no, ɔsane somaa akodɔm foforɔ, nanso wɔn nso kɔhyɛɛ
    nkɔm! Asɛm korɔ no ara sii ne mprɛnsa so.
  eng-WEBU: When Saul was told, he sent other messengers, and they also prophesied.
    Saul sent messengers again the third time, and they also prophesied.
  wal-wal: Saa7ooli hegaa siyido wode, hara asaa yeddiis; etikka qassi hananabaa yootidosona.
    Saa7ooli heezzantto asaa yeddiis; yeddin hegeetikka hananabaa yootidosona.
  spa-PDDPT: Informaron a Saúl, quien envió otros emisarios. También ellos profetizaron.
    Saúl volvió a enviar emisarios por tercera vez, y también éstos profetizaron.
  gun-gun: Ha'e nunga Saul pe omombe'ua rã oendu vy guembiguai kuery mboae ju omondouka.
    Ha'e rã ha'e kuery voi omombe'u avi ayvu. Ha'e ramo Saul ma mboapykuea ju omondouka.
    Ha'e kuery voi omombe'u avi ayvu.
  agu-BL: Yi tbital Saúl yi ya'tz bajij, nin e' ben ẍchakol coboxt ẍchakum tan stz'amle'n
    Luwiy. Poro ncha'tz e', e' oc tan bixl, nin tan bitz. Nin ite'n nin xtxolbila'tz
    mbajij scye'j yi toxi'n k'u'j ẍchakum Saúl.
  ilo-ULB: Idi naibaga daytoy kenni Saul, nangibaon isuna kadagiti sabali pay a mensahero,
    ket nangipadtoda met. Isu a nangibaon manen ni Saul kadagiti mensahero iti maikatlo
    a daras, ket nangipadtoda met.
  kpg-kpg: Saul ga longono nia longo o digaula, gei mee ga hagau labelaa ana gau kae hegau,
    gei digau aanei ga lloo aga labelaa, ga gagaalege mo di wwolowwolo labelaa madalia
    digaula. Gei mee ga hagau labelaa ana gau kae hegau i tolu holongo, go di hai
    la hua dela ne hai gi digaula.
  uig-ARA: بۇ خەۋەر سائۇلغا ئېيتىلدى؛ ئۇ يەنە باشقا چاپارمەنلەرنى ئەۋەتتى، لېكىن ئۇلارمۇ
    بېشارەت بېرىشكە چۈشتى. ئاندىن سائۇل ئۈچىنچى قېتىم يەنە چاپارمەنلەرنى ماڭدۇردى.
    ئۇلارمۇ ھەم بېشارەت بېرىشكە چۈشتى.
  sus-sus: E to na dɛntɛgɛ Sɔlu bɛ, a naxa mixi gbɛtɛe xɛɛ, kɔnɔ nee fan naxa so masenyi
    tife Ala xili ra. A naxa mixie xɛɛ a saxan nde, kɔnɔ nee fan naxa so masenyi tife
    Ala xili ra.
  pon-2006: Ni Sohl eh karongehda irair wet, e ahpw pil kadarala ekei meninkeder,
    a meninkeder ko pil iangada kahkahlek oh weriwer. E ahpw pil ketin kadarala meninkeder
    kei kesilipak, a soahngohte pil wiahiong irail.
  jae-jae: Biŋ tonaŋ ŋawae gêdêŋ Saul gêja, tec kêsakiŋ lau toŋ teŋ, mago êsêac katuŋ
    kaiŋ teŋ kêsa amboac tonaŋgeŋ. Ma Saul kêsakiŋ lau kêtiam kêtu dim têlêac ma êsêac
    katuŋ kaiŋ teŋ kêsa gêwiŋ amboac tonaŋgeŋ.
  ksd-ksd: Ba Saul i ga valongore ra dari i ga tulue ta umana enana tultul, ma diat
    bula dia ga tata na propet. Ma ra vautuluna pakana Saul i ga tulue ta umana tultul,
    ma diat bula dia ga tata na propet.
  tur-YTC: Saul'a bildirildiğinde, başka haberciler gönderdi ve onlar da peygamberlik
    ettiler. Saul üçüncü kez yine haberciler gönderdi ve onlar da peygamberlik ettiler.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Σαοὺλ, καὶ ἀπέστειλεν ἀγγέλους ἑτέρους, καὶ ἐπροφήτευσαν
    καὶ αὐτοί· καὶ προσέθετο Σαοὺλ ἀποστεῖλαι ἀγγέλους τρίτους, καὶ ἐπροφήτευσαν καὶ
    αὐτοί.
  ind-AYT: Ketika hal itu diberitahukan kepada Saul, dia mengutus orang-orang suruhan
    yang lain, dan mereka juga bernubuat. Sekali lagi, Saul mengutus beberapa pesuruh
    untuk yang ketiga kalinya, dan mereka juga bernubuat.
  nya-nya: Sauli atamva zimenezi anatumizanso anthu ena, koma nawonso anayamba kulosa.
    Anatumanso anthu ena kachitatu, koma nawonso anayamba kulosa.
  hrv-hrv: Kad su to javili Šaulu, on posla druge glasnike, ali i oni padoše u proročki
    zanos. Potom Šaul posla i treće glasnike, ali i oni padoše u proročki zanos.
  mps-mps: Nosali Solgo te tama sę ebo po odama, tama agai gasa bidi dabe tagala
    palali, tama augwali me te profet dabego ebo kolesaga tiwai yali. Tialima, Solgo
    me tama tiwai ebo odali, te agai geninama bidi meba mu tagala pali, tiali goli
    augwali me te profet dabego ebo kolesaga tiwai yalio.
  tpi-tpi: Bihain Sol i harim tok long dispela samting, na em i salim ol arapela man
    i go na ol tu i mekim pasin olsem profet. Orait Sol i harim tok long dispela tu
    na em i salim sampela man moa i go, tasol ol tu i mekim pasin olsem ol profet.
  dan-1931: Da Saul hørte det, sendte han andre Folk af Sted; men også de faldt i
    Henrykkelse. Så sendte Saul på ny, tredje Gang, Folk af Sted; men også de faldt
    i Henrykkelse.
  vie-OVCB: Tin này được báo lên Sau-lơ. Vua sai một toán người khác đến, những người
    này cũng nói tiên tri. Sau-lơ lại sai một toán thứ ba đến, họ cũng nói tiên tri
    nốt.
  guj-2017: જયારે શાઉલને આ કહેવામાં આવ્યું ત્યારે તેણે બીજા માણસો મોકલ્યા અને તેઓ
    પણ પ્રબોધ કરવા લાગ્યા. તે શાઉલે ફરી ત્રીજી વાર સંદેશવાહક મોકલ્યા તેઓ પણ પ્રબોધ
    કરવા લાગ્યા.
  pon-2006A: Ni Sohl eh karongehda irair wet, e ahpw pil kadarala ekei meninkeder,
    a meninkeder ko pil iangada kahkahlek oh weriwer. E ahpw pil ketin kadarala meninkeder
    kei kesilipak, a soahngohte pil wiahiong irail.
  por-BRBSL: Quando Saul foi informado, ele enviou outros mensageiros, e eles também
    profetizaram. Saul enviou mensageiros novamente pela terceira vez, e eles também
    profetizaram.
  cth-cth: Ahnimouh ni hote a kong hah Sawl koe a dei pouh awh navah, Sawl ni alouke
    a patounenaw bout a patoun. Ahnimouh hai profet lawk a dei awh. Sawl ni apâthum
    lah patounenaw bout a patoun nah, ahnimouh hai profet lawk a dei awh.
  twi-twi: Saulo tee asɛm a aba no, ɔsan somaa asraafo foforo, nanso wɔn nso kɔhyɛɛ
    nkɔm! Asɛm koro no ara sii ne mprɛnsa so.
  hlt-hlt: Saul taengla a puen uh dongah puencawn a tloe rhoek a tueih hatah amih
    khaw nunan tonghma uh. Te dongah Saul loh a pathum duela a rhaep tih puencawn
    rhoek te a tueih hatah amih khaw tonghma uh sumsoek.
  tbz-SIM: Kɛ̀ Sɑurii tì kèè kɛ́yíɛ́ kɛ́tɔ̃ mbɛtɔbɛ̀ kɛ̀ Kuyie nYɑɑ́ mbɛ̀ pĩ nkɛ̀
    bɛ̀ɛ tɑ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀mù, kòò yíɛ́ kɛ́tɔ̃ mbɛtɔbɛ̀ mɛɛ̀ mɑ́ɑ̀.
  msy-2020: Ezɨ Sol kamaghɨn bizir kam baregha gumazir igharaziba amadazɨ, me ghua
    kamaghɨra Godɨn akam inigha izir gumazibar mɨn otifi. Ezɨ Sol ua kamaghɨra oregha,
    a ua gumazir avɨrir maba ua me amadazɨ, me ghua kamaghɨra Godɨn akam inigha izir
    gumazibar mɨn otifi.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑɣɑsɑ Sɑyuli kɛ tɔm ntɩ. Ɩlɛnɑ ɩ́ tili kʋfɑmɑ, nɑ pɛlɛ pɑ́
    pɑɑkɩ nɑ pɑ́ sɑŋ Ɩsɔ. Nɑ ɩ́ tɑsɑ lɛlɑɑ kɛ tiluɣu kɛ tɔm tooso nyǝm, nɑ pɛlɛ pɑ́
    pɑɑkɩ nɑ pɑ́ sɑŋ Ɩsɔ.
  azb-azb: Bunu Şaula xəbər verdilər, o başqa adamlar göndərdi və onlar da peyğəmbərlik
    etdilər. Şaul üçüncü dəfə yenə adamlar göndərdi, onlar da peyğəmbərlik etdilər.
  eng-DBY: And it was told Saul, and he sent other messengers, and they also prophesied.
    And Saul sent messengers again the third time, and they also prophesied.
  hin-2017: इसका समाचार पाकर शाऊल ने और दूत भेजे, और वे भी नबूवत करने लगे। फिर शाऊल
    ने तीसरी बार दूत भेजे, और वे भी नबूवत करने लगे।
  wol-KYG: Ñu yegge ko Sóol, mu yebal yeneen ndaw, ñu dikk, di wax ay waxyu, ñoom
    it. Sóol dellooti yebal ay ndaw, ñetteel bi yoon, ñu dikk, di wax ay waxyu, ñoom
    itam.
  eng-YLT: And they declare [it] to Saul, and he sendeth other messengers, and they
    prophesy — they also; and Saul addeth and sendeth messengers a third time, and
    they prophesy — they also.
  eng-WYC-2017: And when this was told to Saul, he sent also other messengers; soothly
    and they prophesied. And again Saul sent the third messengers, and they prophesied.
  eng-WMBB: When Saul was told, he sent other messengers, and they also prophesied.
    Saul sent messengers again the third time, and they also prophesied.
  urd-GVH: साऊल को इस बात की ख़बर मिली तो उसने मज़ीद आदमियों को रामा भेज दिया। लेकिन
    वह भी वहाँ पहुँचते ही नबुव्वत करने लगे। साऊल ने तीसरी बार आदमियों को भेज दिया,
    लेकिन यही कुछ उनके साथ भी हुआ।
  rug-rug: Sipu avoso nia Saula sapu gua asa, si garunu pule lani pule sa sari kaiqa
    tie, meke arini ba podalae peka na kukili tugo. Garunu pule la tie tugo si asa
    pa vina ṉeta totoso, ba kekeṉoṉo gua tugo si ta evaṉa koa rini.
  gaz-gaz: Saaʼol yommuu waan kana dhagaʼetti namoota biraa erge; isaanis akkasuma
    raajii dubbatan. Saaʼol ammas yeroo sadaffaaf namoota erge; isaanis akkasuma raajii
    dubbatan.
  fra-LSG: On en fit rapport à Saül, qui envoya d’autres gens, et eux aussi prophétisèrent.
    Il en envoya encore pour la troisième fois, et ils prophétisèrent également.
  yal-yal: Na yi fala Sɔli xa, a sofa gbɛtɛye rasiga. Ne fan yi waliyiyaan fɔlɔ. A
    mɔn yi sofane xɛ a saxandeni, ne fan yi waliyiyaan fɔlɔ.
  haw-1868: A haiia ia mea ia Saula, hoouna aku la ia i na elele hou, a wanana hoi
    lakou. A hoouna hou aku la o Saula i na elele, o ke kolu keia, a wanana no hoi
    lakou.
  arb-NAV: فَأَخْبَرُوا شَاوُلَ بِالأَمْرِ، فَبَعَثَ بِجُنُودٍ آخَرِينَ فَتَنَبَّأُوا
    هُمْ أَيْضاً. ثُمَّ عَادَ شَاوُلُ فَأَرْسَلَ فِرْقَةً ثَالِثَةً فَتَنَبَّأُوا
    هُمْ أَيْضاً.
  ewe-ewe: Esi Saul se nya si dzɔ la, eɖo asrafo bubuwo ɖa, ke woawo hã gblɔ nya ɖi!
    Nu ma ke dzɔ zi etɔ̃lia hã.
  eng-LEE: And when it was told to Saul, he sent other messengers, and these prophesied
    likewise. And Saul sent again messengers the third time, and these also prophesied.
  asm-FB: যেতিয়া চৌলক এই কথা কোৱা হ’ল, তেওঁ বেলেগ বাৰ্তাবাহকসকলক পঠিয়াই দিলে আৰু
    তেওঁলোকেও ভাববাণী প্ৰচাৰ কৰিবলৈ ধৰিলে। সেয়ে চৌলে তৃতীয়বাৰ বাৰ্তাবাহক পঠালে,
    আৰু তেওঁলোকেও ভাববাণী প্ৰচাৰ কৰিবলৈ ধৰিলে।
  sus-A: عٍ تٌ نَ دّنتّفّ سْلُ بّ، عَ نَشَ مِشِ فبّتّيٍ شّي، كْنْ نٍيٍ قَن نَشَ سٌ
    مَسٍنيِ تِقٍ عَلَ شِلِ رَ. عَ نَشَ مِشِيٍ شّي عَ سَشَن ندٍ، كْنْ نٍيٍ قَن نَشَ
    سٌ مَسٍنيِ تِقٍ عَلَ شِلِ رَ.
  fra-SBL: Lorsque Saül en fut informé, il envoya d'autres messagers, qui prophétisèrent
    eux aussi. Saül envoya de nouveau des messagers la troisième fois, et ils prophétisèrent
    aussi.
  hbo-hbo: וַיַּגִּ֣דוּ לְשָׁא֗וּל וַיִּשְׁלַח֙ מַלְאָכִ֣ים אֲחֵרִ֔ים וַיִּֽתְנַבְּא֖וּ
    גַּם־הֵ֑מָּה וַיֹּ֣סֶף שָׁא֗וּל וַיִּשְׁלַח֙ מַלְאָכִ֣ים שְׁלִשִׁ֔ים וַיִּֽתְנַבְּא֖וּ
    גַּם־הֵֽמָּה׃
  piu-2006: '@see-verse:1SA.019.020'
  pjt-pjt: Kaya tjukurpa nyanga palunya aṉangu tjuṯangku Saulala tjakultjunu, ka paluṟu
    piṟukuṯu tjaultji kutjupa tjuṯa iyaṉu, ka nyara paluṟu tjana kuḻu tjunguringkula
    wangkangi Godaku tjukurpa. Ka piṟukuṯu iyaṉu, kaya palu puṟunyaringu.
  kik-kik: Saũlũ akĩheo ũhoro ũcio, nake agĩtũma andũ angĩ, nao makĩratha mohoro.
    Saũlũ agĩtũma andũ riita rĩa gatatũ, o nao makĩratha mohoro.
  fra-NCL: On l’annonça à Saül, et il envoya d’autres messagers, et eux aussi prophétisèrent.
    Pour la troisième fois, Saül envoya des messagers, et eux aussi prophétisèrent.
  cek-AK: To kawng to Saul khaeah thuih pae o naah; anih mah kalah kaminawk to patoeh
    let; toe to kaminawk mah doeh lok taphong o toeng. Vaithumto haih ah Saul mah
    kaminawk to patoeh let; nihcae mah doeh lok to taphong o toeng.
  cuk-cuk: Saúl deyob gayamar-wisguargua, sordamar-bamalad barmisbalid. Ar a-sordamarde
    Bab-Dummad-gayaburbagi sunmakde gusmarmogad. A-sorbali, Saúl bamalad-barmisbalid,
    amba deyobi gusmarmogad.
  uig-CYR: Бу хәвәр Саулға ейтилди; у йәнә башқа чапармәнләрни әвәтти, лекин уларму
    бешарәт беришкә чүшти. Андин Саул үчинчи қетим йәнә чапармәнләрни маңдурди. Уларму
    һәм бешарәт беришкә чүшти.
  tel-2017: ఈ విషయం సౌలుకు తెలిసి మరి కొందరు సైనికులును పంపాడు. వారు కూడా ఆ విధంగానే
    ప్రకటిస్తున్నారు. సౌలు మూడవసారి సైనికులను పంపాడు గాని వారు కూడా అలాగే ప్రకటించడం
    మొదలుపెట్టారు.
  hat-BSA: Lè sa te pale a Saül, li te voye lòt mesaje. Epi yo menm tou te vin pwofetize.
    Alò, Saül te voye mesaje yon twazyèm fwa, e yo anplis te pwofetize.
  kos-kos: Ke Saul el lohngak lah ouinge, na el sifil supwala kutu mwet lal. Ke mwet
    inge elos tuku, elos wi pac tacn ac sasa. Na Saul el sifilpa supwala fwil se aktolu,
    ac elos oru oapana.
  hbo-WLC: וַיַּגִּ֣דוּ לְשָׁא֗וּל וַיִּשְׁלַח֙ מַלְאָכִ֣ים אֲחֵרִ֔ים וַיִּֽתְנַבְּא֖וּ
    גַּם־הֵ֑מָּה וַיֹּ֣סֶף שָׁא֗וּל וַיִּשְׁלַח֙ מַלְאָכִ֣ים שְׁלִשִׁ֔ים וַיִּֽתְנַבְּא֖וּ
    גַּם־הֵֽמָּה׃
  ibo-ibo: Mgbe Sọl nụrụ ihe mere, o zipụkwara ndị agha ọzọ, ma ha onwe ha bukwara
    amụma! Otu ihe ahụ mekwara ndị o zipụrụ nke ugboro atọ.
  ory-ory: ଆଉ ଏହି କଥା ଶାଉଲଙ୍କୁ ଜଣାଇ ଦିଆଯାଆନ୍ତେ, ସେ ଅନ୍ୟ ଦୂତମାନଙ୍କୁ ପଠାଇଲେ, ମାତ୍ର ସେମାନେ
    ମଧ୍ୟ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ। ଏଉତ୍ତାରେ ଶାଉଲ ପୁନର୍ବାର ତୃତୀୟ ଥର ଦୂତମାନଙ୍କୁ ପଠାଇଲେ
    ଓ ସେମାନେ ମଧ୍ୟ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ।
  chk-chk: Lupwen ei pworaus a tori Saul, a pwal tinala eu mwichen chon künö, nge
    ir ra pwal osuni. Mürin, Saul a tinala chon künö fän aülüngatin, nge ir ra pwal
    osuni.
  ssd-ssd: Taŋamba minnaig le Saul nu isna sulumba nu maŋ taŋgo afu kukulniŋgina le
    kinaig ta nane mata Kuate tuku Guwaŋge wamdus niŋgina le pasa yeki yeki saka minnaig.
    Taŋanaig le Saul nu maŋ lato taŋgo kuasmbi ande kukulniŋgina le kinaig ta nane
    mata wam ndui ta ndo kinaig.
  rop-rop: Wal wen King Sol bin irrim wanim detlot men blanga im bin dumbat, imbin
    jandim najalot men, en deibin ol dumbat det seim ting du. Wal wanmo King Sol bin
    jandim sambala men, en deibin dumbat det seim ting du.
  ukr-1871: І сповіщено про се Саула, і послав других слуг, та бо й ті почали віщувати.
    І як послав утретє слуг, віщували вони так само.
  deu-1951: 'Als solches Saul angezeigt ward, sandte er andere Boten: die weissagten
    auch. Da sandte er noch zum dritten Male Boten, und auch sie weissagten.'
  eng-JPS: And when it was told Saul, he sent other messengers, and they also prophesied.
    And Saul sent messengers again the third time, and they also prophesied.
  srp-1865: A kad to javiše Saulu, on posla druge poslanike, ali i oni prorokovahu;
    te Saul opet posla treæe poslanike, ali i oni prorokovahu.
  lug-lug: Awo Sawulo bwe yategeezebwa ekibaddewo, n’atuma ababaka abalala nabo ne
    baba nga bali. Sawulo n’atuma ekibinja ekyokusatu, era nabo ne baba nga bali.
  heb-heb: ויגדו לשאול וישלח מלאכים אחרים ויתנבאו גם המה ויסף שאול וישלח מלאכים שלשים
    ויתנבאו גם המה׃
  ben-IRV: শৌলকে সেই খবর জানানো হলে তিনি আরও লোক পাঠালেন কিন্তু তারাও গিয়ে ভাববানী
    প্রচার করতে লাগল। পরে শৌল তৃতীয় বার লোক পাঠালেন আর তারাও গিয়ে ভাববানী প্রচার
    করতে লাগল।
  pan-pan: ਜਦ ਸ਼ਾਊਲ ਨੂੰ ਇਹ ਖ਼ਬਰ ਪਹੁੰਚੀ ਤਾਂ ਉਸ ਨੇ ਹੋਰ ਦੂਤ ਘੱਲੇ ਅਤੇ ਉਹ ਵੀ ਅਗੰਮ ਵਾਕ ਕਰਨ
    ਲੱਗੇ ਹਨ ਤਾਂ ਸ਼ਾਊਲ ਨੇ ਤੀਜੀ ਵਾਰੀ ਫੇਰ ਹੋਰ ਦੂਤ ਘੱਲੇ ਅਤੇ ਉਹ ਵੀ ਅਗੰਮ ਵਾਕ ਕਰਨ ਲੱਗੇ।
  tkr-tkr: Man ıxhaynbı Şaululqa hixhar hı'ımee, mang'vee mebın insanar g'ıxoole.
    Manbışeb peyğambariyvalla haa'a. Şaulee, xhebe'es insanar g'uxoole, manbışeb peyğambariyvalla
    haa'a.
  mya-JVB: ထိုသိတင်းကို ရှောလု သည်ကြား လျှင် အခြား သောသူတို့ကို စေလွှတ် ၍ ၊ သူ တို့သည်လည်း
    ပရောဖက် ပြုရကြ၏။ တတိယ အကြိမ် ရှောလု သည် စေလွှတ် ၍ ၊ ထို့အတူပြုကြရ၏။
  tte-O: Saulo wasali ibenalan yo tabe boda yabo iyawasali yoi silau, tabe siya besiele
    sipalopalopisai mwa boda yaiyonana iyawasali yoi silau tabe pagan na kaigedana
    yoi iyawatagili kolili besiele.
  tbg-tbg: Ho Soruva vi uvara iriro, viva qaiqaa vokuka nititomanta vikavata orunte
    vohaa qaramake Kotira uva tiva qoqaiqamake vauvaro, Soruva qaiqaa vokukavata nititomanta
    vikavata orunte vohaa qaramake Kotira uva tiva qoqaiqamake vaura.
  hmo-hmo: Haida ese Saulo idia hamaorolaia, unai dainai ia ese hesiai taudia haida
    ma ia siaia, vadaeni idia danu idia peroveta.
  urd-urd: और जब साऊल तक यह ख़बर पहूँची तो उसने और क़ासिद भेजे और वह भी नबुव्वत करने
    लगे और साऊल ने फिर तीसरी बार और क़ासिद भेजे और वह भी नबुव्वत करने लगे।
  rus-SYN: Донесли об этом Саулу, и он послал других слуг, но и эти стали пророчествовать.
    Потом послал Саул третьих слуг, и эти стали пророчествовать.
  bqc-SIM: Kɛ́ wa ò Sauluɛ, ↄ̃ à gbɛ̃pãleↄ zĩ̀, ↄ̃ aa ãnabikɛkɛ̀ màa lↄ. Saulu
    ɛ̀a gbɛ̃́ↄ zĩ̀ a gɛ̃n àaↄ̃dei, ↄ̃ aa ãnabikɛkɛ̀ màa lↄ.
  tcz-CHONGTHU: Chuin Saul in hichu ajahdoh kit phat’in, sottol dangho asolkit in
    ahileh, amahon jong gaothu aseiden kit tauvin ahi. Athumvei chan nan jong angai
    ngai ahiuve.
  mar-mar: मग हे शौलाला सांगितले असता, त्याने आणखी दूत पाठविले, आणि तेही भविष्यवाद
    करू लागले. मग शौलाने तिसऱ्या वेळेस आणखी दूत पाठविले, आणि तेही भविष्यवाद करू लागले.
  qub-qub: Chayta mayarcur Saúl cacharan juc runacunatana. Paycunatapis waquintanölla
    Tayta Dios rimachiran. Quimsa cuti Saúl cachashan runacunapis chaynölla ruracaran.
  bqp-bqp: Kũ ò ò Solunɛ, akũ à gbɛ̃ pãndenↄ zĩ̀, akũ ò dɛ̀dɛ lɛ se. Solu ɛ̀ra
    à gbɛ̃nↄ zĩ̀ a gɛ̃̀n aakↄ̃de, akũ ò dɛ̀dɛ lɛ se dↄ.
  hat-hat: Yo vin di Sayil sa. Lè sa a, li voye lòt moun ankò. Yo menm tou, yo pran
    fè menm bagay ak pwofèt yo tou. Yon twazyèm fwa, Sayil voye lòt moun ankò. Yo
    menm tou, yo pran fè menm bagay ak pwofèt yo.
  eng-BSB: When this was reported to Saul, he sent more messengers, but they began
    to prophesy as well. So Saul tried again and sent messengers a third time, and
    even they began to prophesy.
  tod-tod: Sayile mɛnigai ma, é taɠiligaa leʋeni mɔnɔ, naati ɓalaa, ti ɗa kulakɛlɛma
    vaiti bo. Sayile taɠiligaa leʋeni ná zeizu zaʋasiɛi, naati ɓalaa, ti ɗa kulakɛlɛma
    vaiti bo.
  eng-WEBPB: When Saul was told, he sent other messengers, and they also prophesied.
    Saul sent messengers again the third time, and they also prophesied.
  kbq-kbq: Hagi anagema eme asamizageno'a, Soli'a mago'ane rama'a vahe huzamante'neanagi
    ana vahe'mo'zanena kasnampa kege'za ome hu'naze. Hagi nampa 3 zupa ana zanke huno
    mago'ane kato vahera huzmantege'za vazanagi, ana zanke hu'za kasnampa ke ome hu'naze.
  nhe-BL: Huajca quema Saúl quimatqui ya ni, sampa quintitlanqui sequinoc tlacame
    huan inijuanti nojquiya pejque tlayolmelahuaj tlajtoli tlen TOTECO quinmacayaya.
    Huan ica expa Saúl quintitlanqui sequinoc tlacame, huan inijuanti nojquiya ininpantic.
  bus-bus: Kɛ̀ wà ò Solunɛ, ben à gbɛ̃ pãndenↄ zĩ̀, ben aↄ̃ↄ dɛ̀dɛ lɛ dↄ. Solu ɛ̀ara
    à gbɛ̃nↄ zĩ̀ à gɛ̃̀n aagↄ̃deeo, ben aↄ̃ↄ dɛ̀dɛ se dↄ.
  gub-BL: Amo umume'u a'e ma'e oho Xau pe wà. Omono kar Xau amo awa a'e pe wà no.
    A'e ae uzypyrog Tupàn ze'eg ikwaw pyr 'ym imume'u pà wà no. Na'iruz haw omono
    kar awa a'e pe wà. Na'iruz haw rehe uzeapo nezewegatete no.
  eng-DRA: 'And when this was told Saul, he sent other messengers: but they also prophesied.
    And again Saul sent messengers the third time: and they prophesied also. And Saul
    being exceedingly angry,'
