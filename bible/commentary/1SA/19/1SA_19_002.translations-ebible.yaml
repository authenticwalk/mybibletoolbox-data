    దావీదుతో ఇలా అన్నాడు “నా తండ్రి సౌలు నిన్ను చంపాలని ప్రయత్నం చేస్తున్నాడు. నువ్వు
    ఉదయాన్నే జాగ్రత్తపడి రహస్య స్థలం లో దాక్కో.
  hat-BSA: 'Pou sa, Jonathan te pale David. Li te di: “Papa m vle mete ou a lanmò.
    Pou sa, souple, veye anpil nan maten an. Ale nan kote kache a, e rete la.'
  kos-kos: na pa el fahkang nu sel David, “Papa tumuk el akoo elan unikomi. Nga kwafe
    sum tuh kom in arulana taran kom lututang. Som wikla ke sie acn lukma ac mutana
    we.
  hbo-WLC: וַיַּגֵּ֤ד יְהוֹנָתָן֙ לְדָוִ֣ד לֵאמֹ֔ר מְבַקֵּ֛שׁ שָׁא֥וּל אָבִ֖י לַהֲמִיתֶ֑ךָ
    וְעַתָּה֙ הִשָּֽׁמֶר־נָ֣א בַבֹּ֔קֶר וְיָשַׁבְתָּ֥ בַסֵּ֖תֶר וְנַחְבֵּֽאתָ׃
  ibo-ibo: ọ dọrọ ya aka na ntị, “Nna m Sọl na-achọ ohere igbu gị. Lezie anya chee
    ndụ gị nche, ụtụtụ echi, gaa nʼebe ị ga-ezo onwe gị nọdụ nʼebe ahụ.
  ory-ory: ମାତ୍ର ଶାଉଲଙ୍କର ପୁତ୍ର ଯୋନାଥନ ଦାଉଦଙ୍କଠାରେ ଅତ୍ୟନ୍ତ ଅନୁରକ୍ତ ଥିଲା। ଏହେତୁ ଯୋନାଥନ
    ଦାଉଦଙ୍କୁ କହିଲା, “ମୋର ପିତା ଶାଉଲ ତୁମ୍ଭକୁ ବଧ କରିବାକୁ ଚାହାନ୍ତି; ଏଥିପାଇଁ ମୁଁ ବିନୟ କରୁଅଛି,
    ତୁମ୍ଭେ ପ୍ରାତଃକାଳରେ ଆପଣା ବିଷୟରେ ସାବଧାନ ହୋଇ କୌଣସି ଗୁପ୍ତ ସ୍ଥାନରେ ରହି ଆପଣାକୁ ଲୁଚାଅ;
  chk-chk: Iei mine a üreni Tafit, “Saul semei we a anennok pwe epwe niik. Kopwe afäluk
    lesosorun lesor, kopwe nom lon eu leni mi monomon o op.
  ssd-ssd: 'nu ka David kila samba sakina: Mam nu ne balenam sakate tukunu ne indole
    maratukuk tiŋga siŋsiŋndo kaye ka ma kuirok ande piro mbolŋge kaŋgermba kuirka
    le'
  rop-rop: en imbin go langa Deibid, en imbin dalim im, “Main dedi garra trai en kilim
    yu ded. Wal yu garra wotjim miselp, en dijan na yu garra dum. Ailibala yu garra
    go en blandim miselp langa pedik en jidan deya,
  ukr-1871: 'Тим переказав Йонатан Давидові: Отець мій Саул наваживсь тебе зігнати
    з сьвіту; оце ж остерегайся завтра; сховайсь і седи потай усїх!'
  deu-1951: 'Darum verriet Jonatan dieses dem David und sprach: Mein Vater Saul trachtet
    darnach, dich zu töten. So nimm dich nun morgen in acht und bleibe verborgen und
    verstecke dich!'
  eng-JPS: 'And Jonathan told David, saying: ''Saul my father seeketh to slay thee;
    now therefore, I pray thee, take heed to thyself in the morning, and abide in
    a secret place, and hide thyself.'
  srp-1865: 'I javi Jonatan Davidu i reèe mu: Saul otac moj traži da te ubije; nego
    se èuvaj sjutra, skloni se gdjegod i prikrij se.'
  lug-lug: bw’atyo n’amulabula ng’agamba nti, “Kitange Sawulo anoonya bw’anaayinza
    okukutta. Weekuume enkya ku makya, weekweke mu kifo ekikusifu obeere eyo.
  heb-heb: ויגד יהונתן לדוד לאמר מבקש שאול אבי להמיתך ועתה השמר נא בבקר וישבת בסתר
    ונחבאת׃
  ben-IRV: যোনাথন দায়ূদকে বললেন, “আমার বাবা শৌল তোমাকে মেরে ফেলবার চেষ্টা করছেন।
    শোন, তুমি কাল সকালে সাবধানে থেকো। একটা গোপন জায়গায় গিয়ে লুকিয়ে থেকো।
  pan-pan: ਸੋ ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਮੇਰਾ ਪਿਤਾ ਤੈਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦਾ ਹੈ ਇਸ ਲਈ ਹੁਣ
    ਸਵੇਰ ਤੱਕ ਤੂੰ ਸਾਵਧਾਨ ਰਹਿ ਅਤੇ ਕਿਸੇ ਗੁਪਤ ਸਥਾਨ ਵਿੱਚ ਆਪ ਨੂੰ ਲੁਕਾ ਲੈ।
  tkr-tkr: 'Yonatanee Davudulqa xabar g''uxoole: – Yizde dekkıs Şaulus ğu gik''asır
    ıkkan. Həşdiyle, hucoon ixhes, ğucar ğu g''iyqa miç''eer havace. Sa ciga t''abal
    hı''ı, çolee dyugulyxhe.'
  mya-JVB: သား တော်ယောနသန် သည် ဒါဝိဒ် ကို အလွန် ချစ် ၍ ၊ ငါ့ အဘ ရှောလု သည် သင့် ကို
    သတ် ခြင်းငှါ ရှာကြံ ၏။ သို့ဖြစ်၍ နံနက် တိုင်အောင်ကိုယ်ကို သတိပြု သဖြင့် ဆိတ်ကွယ်
    ရာအရပ်၌ ပုန်းရှောင် ၍ နေ ပါလော့။
  tte-O: kabo Deibida iyanuwapei iwaloba, “Tamagu Saulo kamwasa iloyaloyai tem gubesi
    na iunuiwo koinaele ugite-kalatagiwo. Bwaliga malala kuyabubu kulau kaba keno-wadam
    yabo koina kumiyamiya waya.
  tbg-tbg: viva oru Devitira rantakero virara tiharo, Ti qova ai arukareva auti vaivo.
    Mpo, raurihara variane. Hura toqaqira are vonaini oru kukeqavira variane.
  hmo-hmo: Vadaeni Ionatana ese Davida ia hamaoroa, ia gwau, “Lauegu tamana Saulo
    ese oi do ia alaia dalana ia tahua noho. Unai dainai, oi naria namonamo, gabu
    ta dekenai do oi hunia ela bona dabai.
  urd-urd: लेकिन साऊल का बेटा यूनतन दाऊद से बहुत ख़ुश था इसलिए यूनतन ने दाऊद से कहा,
    “मेरा बाप तेरे क़त्ल की फ़िक्र में है, इसलिए तू सुबह को अपना ख़याल रखना और किसी
    पोशीदा जगह में छिपे रहना।
  rus-SYN: 'И известил Ионафан Давида, говоря: отец мой Саул ищет умертвить тебя;
    итак берегись завтра; скройся и будь в потаенном месте;'
  bqc-SIM: 'ↄ̃ à aà gbà laai à mɛ̀: Ma mae lɛ́ n wɛɛ. Ǹyↄ̃ nzĩa kũa dↄ̃ zia
    kↄↄ. Ulɛkĩi wɛɛlɛ ǹyↄ̃ kuu.'
  tcz-CHONGTHU: Jonathn in David jah’a, “Kapan, jing jingkah le tha ding nagoi, chinghtheiyin,
    loulai sunga kisel nading mun khat kihol’in,” tin apa thilgon ho jouse chu aseipeh
    tan ahi.
  mar-mar: योनाथानाने दावीदाला म्हटले की, “माझा बाप शौल तुला जिवे मारायास पाहत आहे.
    म्हणून आता सकाळपर्यंत सावध होऊन एकांती लपून राहा.
  qub-qub: 'willachiran: «Papanëmi wañuchiyta munaycäshunqui. Chaymi wara tuta cuydacunqui.
    Pacäpaman pacacuy.'
  bqp-bqp: 'akũ à a gbà laakarii à pì: Ma de tɛn wɛtɛ à n dɛ. Ǹgↄ̃ n zĩda kũna dↄ̃
    zia kↄnkↄ. Ǹ utɛki wɛ́tɛ ǹgↄ̃ kun.'
  hat-hat: 'Li fè David konnen sa. Li di l'': -Sayil, papa m'', ap chache touye ou.
    Denmen maten, rete sou prigad ou. Al kache kò ou yon kote. Pa soti menm.'
  eng-BSB: so he warned David, saying, “My father Saul intends to kill you. Be on
    your guard in the morning; find a secret place and hide there.
  tod-tod: 'É Davide ɠoba vaa woni, é ɠɛ ma: «Kɛ̀ɛ Sayile ɠa pɔ ga é è ʋa. Naa
    ɠa é ba, wɛlɛ ɓɔɠɔ ma, lina sobu, mina ɠula kɛlɛma, lɔɔɠu.'
  eng-WEBPB: Jonathan told David, saying, “Saul my father seeks to kill you. Now therefore,
    please take care of yourself in the morning, live in a secret place, and hide
    yourself.
  kbq-kbq: Ana hu'neankino Jonatani'a Devitina eme asamino, Nenfa Soli'a kahe fri'naku
    nehianki, oki nanterana kegava hu'nenka megi'a ufrakinka manio.
  nhe-BL: 'Huajca nimantzi quiyolmelajqui David tlen itata moilhuiyaya huan quiilhui:
    ―Notata Saúl quitemohua quejatza huelis mitzmictis. Huajca mostla ica ijnaloc
    ximomocuitlahui huan ximotlati cuatitla campa axaca mitzitas huan nopona ximocahua.'
  bus-bus: 'ben à à gbà làakari à bè: Ma dee e wɛtɛɛ à n dɛ. Ǹgↄ̃ n zĩnda kũna dↄ̃
    zia kↄngↄ. Ǹ utɛkii wɛtɛ ǹgↄ̃ kú gwe.'
  gub-BL: A'e rupi uze'eg oho izupe kury. — Heru nezuka kar putar a'e nehe. Pyhewe
    izi'itahy eme'egatu nehe. Ezeàmim eho ikwaw pyr 'ym me nehe. Epyta a'e pe nehe.
  eng-DRA: 'And Jonathan told David, saying: Saul my father seeketh to kill thee:
    wherefore look to thyself, I beseech thee, in the morning, and thou shalt abide
    in a secret place and shalt be hid.'
