verse: 1SA.019.002
translations:
  mal-C: 'അദ്ദേഹം ദാവീദിനോടു പറഞ്ഞു: “നീ വളരെ കരുതിയിരിക്കണം, എന്റെ പിതാവായ ശൗൽ നിന്നെ
    കൊന്നുകളയാൻ തക്കംനോക്കിയിരിക്കുന്നു. നാളെ രാവിലെതന്നെ ഗൂഢമായൊരു സ്ഥലത്ത് ഒളിച്ചിരിക്കണം.'
  deu-TKW: 'daher hinterbrachte Jonathan dem David: Mein Vater saul trachtet darnach,
    dich ums leben zu bringen; nimm dich daher morgen früh in acht, verbirg dich und
    bleibe versteckt.'
  lin-lin: 'Jonatan ayebisaki Davidi : « Tata na ngai, Saulo, azali koluka libaku
    ya koboma yo. Nabondeli yo, lobi na tongo, zala penza na ekenge ! Kende na yo
    komibomba mpe vanda kuna.'
  eng-LSV: and Jonathan son of Saul delighted in David exceedingly, and Jonathan declares
    [it] to David, saying, “My father Saul is seeking to put you to death, and now,
    please take heed in the morning, and you have abided in a secret place and been
    hidden,
  eng-GNV: 'And Ionathan told Dauid, saying, Saul my father goeth about to slay thee:
    nowe therefore, I pray thee, take heede vnto thy selfe vnto the morning, and abide
    in a secret place, and hide thy selfe.'
  eng-WEBSTER: 'But Jonathan, Saul''s son, delighted much in David: and Jonathan told
    David, saying, Saul my father seeketh to kill thee: now, therefore, I pray thee,
    take heed to thyself until the morning, and abide in a secret place , and hide
    thyself:'
  nhw-BL: 'Huajca nimantzi quiyolmelajqui David catli itata moilhuiyaya huan quiilhui:
    ―Notata Saúl quitemohua quenicatza huelis mitzmictis. Huajca mostla ica ijnaloc
    ximomocuitlahui huan ximotlati cuatitla campa amo aqui mitzitas huan nopona ximocahua.'
  swh-ONEN: Yonathani akamwonya Daudi, akisema, “Baba yangu Sauli anatafuta nafasi
    ya kukuua. Ujilinde kesho asubuhi, nenda mahali pa siri na ukae huko.
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɛn bɑɑ Sɔɔlu u swɑɑ kɑsu u kɑ nun ɡo. A de ɑ n
    tii yɛ̃ siɑ bururu, kpɑ ɑ kuku yeru kɑsu ɑ n wɑ̃ɑ mi.
  eng-KJVCPB: 'But Jonathan Saul’s son delighted much in David: and Jonathan told
    David, saying, Saul my father seeketh to kill thee: now therefore, I pray thee,
    take heed to thyself until the morning, and abide in a secret place, and hide
    thyself:'
  cpy-cpy: 'Ikamantakiri David, ikantakiri: “Ikowatzi rowamaemi nopaapate. Paamaayaari
    inkaamani, piyaate pijeeki pomanapiintaha.'
  mpx-mpx: yaka i baek elana i ba, “Nam Sol kamwasa i loya ge ni lopaaligawa. He nu
    matahikagiwa, bwaligumwa mweluluga nu na uleya abamina etega nu kite inoke nu
    bunsumiya to.
  luo-luo: mi nosieme niya, “Tangʼ, Saulo wuora manyo yo ma donegigo. Omiyo kiny gokinyi
    dhiyo ipondi kendo bed mana kuno.
  meu-meu: Bena Ionatan ese David e hamaoroa, eto, Tamagu Saulo na iala-masemu dalana
    e tahuamu; taunabunai, daba ai nahuamu ba tohoa, gabu hehunina ai ba noho, ba
    komu;
  npi-ULB: त्यसैले जोनाथनले दाऊदलाई भने, “मेरा बुबा शाऊलले तपाईंलाई मार्न खोज्‍दैछन्
    । यसकारण बिहान सजग हुनुहोस् र आफूलाई कुनै गोप्य ठाउँमा लुकाउनुहोस् ।
  yor-yor: Jonatani sì kìlọ̀ fún Dafidi pé, “Baba mi Saulu wá ọ̀nà láti pa ọ́, kíyèsi
    ara rẹ di òwúrọ̀ ọ̀la; lọ sí ibi ìkọ̀kọ̀, kí o sì sá pamọ́ sí ibẹ̀.
  emp-NTPO: '@see-verse:1SA.019.001'
  ind-ind: dia memberitahukan Daud, “Berhati-hatilah karena ayahku mencari kesempatan
    untuk membunuhmu. Besok pagi kamu bersembunyi di padang sana. Aku akan mengajak
    dia bersamaku ke padang itu. Lalu aku akan berbicara kepadanya tentang kamu. Waktu
    dia kembali ke kota, aku akan memberitahukan hasil diskusi itu kepadamu.” Jadi
    Daud bersembunyi di tempat itu.
  pes-OPCB: '@see-verse:1SA.019.001'
  tgl-ULB: Kaya sinabi ni Jonatan kay David, “gusto kang patayin ng aking amang si
    Saul. Kaya maging handa sa umaga at magtago sa isang lihim na lugar.
  cbu-NT: Dapiyash kuseeru kamanirangiya. Dapiyaa, shiyaa apap pachamamaritanda zandeenllina.
    Ichingaru wasundururee kamachtayanlliya. Ashiriya, shiysha pu zar puturi tarasitaranlluri
    shitungeerush, apusap yap tputs ndunari amb suwayarush, mantsirish tpishumatcha.
  hui-hui: ibugua Debidihondo lalu, I̱ abahanda í̠ homelo bole manda bialu kago yawi
    egerebagi bayuwa de handalu hogorale buwa dindi de nahandabehe mbirani puwa ogoniha
    ha do ho habe.
  mya-mya: '``အ​ကျွန်ုပ်​၏​ခ​မည်း​တော်​သည်​သင့်​အား သေ​ကြောင်း​ကြံ​လေ​ပြီ။ နက်​ဖြန်​နံ​နက်​၌
    သတိ​နှင့်​ပုန်း​ရှောင်​၍​နေ​လော့။-'
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ་སྨྲས་ཏེ་ན་རེ། ངའི་ཕ་སོ་ལོས་ཁྱོད་གསོད་འདོད་པས། སང་ཉིན་ཞོགས་པར་ཁྱོད་ཀྱིས་དོགས་ཟོན་བྱེད་དགོས་ཤིང་།
    མིས་མི་ཚོར་བའི་གནས་ཤིག་ཏུ་ཡིབ་པར་གྱིས་དང་།
  sna-sna: akamuudza akati, “Baba vangu Sauro vari kutsvaka mukana wokukuuraya. Ungware,
    mangwana mangwanani; uende undovanda uye ugare ikoko.
  spa-BLM: 'Jonatán le dijo a David: “Mi padre Saúl quiere matarte. Ahora, pues, cuídate
    por la mañana, vive en un lugar secreto y escóndete.'
  cac-cac: 'yuj chi'' ix yalan vin̈ d''a vin̈ icha tic: —Van snaan vin̈ in mam ach
    smilchamoc. Yuj chi'' te lista tzutej a b''a q''uic''an, tza c''ub''ejel a b''a
    d''a junoc b''aj te c''ub''eltac.'
  swh-ULB: Hivyo Yonathani akamwambia Daudi, “Baba yangu Sauli anatafuta kukuua. Kwa
    hiyo uwe macho wakati wa asubuhi na jifiche mahali pa siri.
  bel-bel: 'І паведаміў Ёнатан Давіду, кажучы: бацька мой Саўл спрабуе забіць цябе;
    дык вось, асьцерагайся заўтра; схавайся і будзь у патайным месцы;'
  deu-ELBBK: 'Und Jonathan berichtete es David und sprach: Mein Vater Saul sucht dich
    zu töten; und nun hüte dich doch morgen und halte dich verborgen und verstecke
    dich.'
  mbb-OT: umbe mitudtulan din si David. Migkeǥiyan din te, “Ed-ehè dà te lugar is
    amey ku te kedhimatey kenikew, umbe andam ka. Keeselem hendiyè ka te vevesukà
    ne pen-ehè ka te lugar he ed-elesan nu, ne kenè ka awà dutun.
  mal-2015: 'എങ്കിലും ശൗലിന്റെ മകനായ യോനാഥാന്നു ദാവീദിനോടു വളരെ ഇഷ്ടമായിരുന്നതുകൊണ്ടു
    യോനാഥാൻ ദാവീദിനോടു: എന്റെ അപ്പനായ ശൗൽ നിന്നെ കൊല്ലുവാൻ നോക്കുന്നു; ആകയാൽ നീ രാവിലെ
    സൂക്ഷിച്ചു ഗൂഢമായോരു സ്ഥലത്തു ഒളിച്ചുപാർക്ക.'
  rmc-rmc: 'vašoda diňa leske te džanel: „Miro dad tut kamel te murdarel, de tuke
    tajsa tosara pozoris. Garuv tut.'
  pes-OPV: 'اما یوناتان پسر شاول به داود بسیار میل داشت، و یوناتان داود را خبر داده،
    گفت: «پدرم شاول قصد قتل تو دارد، پس الان تا بامدادان خویشتن را نگاهدار و در جایی
    مخفی مانده، خود را پنهان کن.'
  ron-1924: 'Дар Ионатан, фиул луй Саул, каре юбя мулт пе Давид, й-а дат де штире
    ши й-а зис: „Татэл меу, Саул, каутэ сэ те омоаре. Пэзеште-те дар мыне диминяцэ,
    стай ынтр-ун лок тэйнуит ши аскунде-те.'
  ben-OBCV: তাই তিনি তাঁকে সতর্ক করে দিয়ে বললেন, “আমার বাবা শৌল তোমাকে হত্যা করার
    সুযোগ খুঁজছেন। কাল সকালে তুমি একটু সাবধানে থেকো; গোপন এক স্থানে গিয়ে তুমি লুকিয়ে
    থেকো।
  som-som: Laakiinse Saa'uul wiilkiisii Yoonaataan ahaa Daa'uud aad buu ugu farxay.
    Markaasaa Yoonaataan wuxuu Daa'uud u sheegay oo ku yidhi, Aabbahay Saa'uul wuxuu
    doonayaa inuu ku dilo. Haddaba waan ku baryayaaye, subaxdii digtoonow, oo intaad
    meel qarsoon gashid dhuumo;
  lat-VUC: 'et indicavit Jonathas David, dicens: Quærit Saul pater meus occidere te:
    quapropter observa te, quæso, mane: et manebis clam, et absconderis.'
  eng-ASVBT: 'And Jonathan told David, saying, Saul my father seeketh to slay thee:
    now therefore, I pray thee, take heed to thyself in the morning, and abide in
    a secret place, and hide thyself:'
  ita-1885: 'laonde Gionatan dichiarò la cosa a Davide, dicendo: Saulle, mio padre,
    cerca di farti morire; ora dunque guardati, ti prego, domattina, e tienti in alcun
    luogo occulto, e nasconditi.'
  eng-LXXUP: 'And Jonathan, Saul’s son, loved David much: and Jonathan told David,
    saying, Saul seeks to kill thee: take heed to thyself therefore tomorrow morning,
    and hide thyself, and dwell in secret.'
  eng-ULB: So Jonathan told David, “Saul my father seeks to kill you. Therefore be
    on your guard in the morning and hide yourself in a secret place.
  spa-VBL: 'así que le advirtió: “Mi padre Saúl está tratando de matarte. Así que
    ten cuidado mañana por la mañana: busca un lugar donde esconderte y permanece
    oculto.'
  fra-_FOB: 'C''est pourquoi Jonathan le fit savoir à David, et lui dit: Saül, mon
    père, cherche à te faire mourir; maintenant donc, tiens-toi sur tes gardes, je
    te prie, dès le matin, et demeure à l''écart, et cache-toi;'
  mal-mal: 'എങ്കിലും ശൌലിന്റെ മകനായ യോനാഥാന് ദാവീദിനോട് വളരെ ഇഷ്ടമായിരുന്നതുകൊണ്ട്
    യോനാഥാൻ ദാവീദിനോട്: “എന്റെ അപ്പനായ ശൌല്‍ നിന്നെ കൊല്ലുവാൻ നോക്കുന്നു; അതുകൊണ്ട്
    നീ രാവിലെവരെ കരുതിയിരിക്കുക. അതിനുശേഷം രഹസ്യമായി ഒളിച്ചിരിക്ക.'
  urd-GVR: is lie us ne use āgāh kiyā, “Merā bāp āp ko mār dene ke mawāqe ḍhūnḍ rahā
    hai. Kal subah ḳhabardār raheṅ. Kahīṅ chhup kar merā intazār kareṅ.
  suz-BL: योनाथनमी आ आफ सावलमी दाऊद कली साइक्‍चा माल्‍शो बाक्‍ब, दे दाऊद कली शेंदा
    बाक्‍त। मेकोमी दाऊद कली “होस पा, दीसा सुनी सुइमी मतुइक्‍तीकेमी ख्रुइश्‍शा बाक्‍कीन।
  ita-1927: 'informò Davide della cosa e gli disse: “Saul, mio padre, cerca di farti
    morire; or dunque, ti prego, sta’ in guardia domattina, tienti in luogo segreto
    e nasconditi.'
  ckb-ckb: 'جا یۆناتان داودی ئاگادار کردەوە و گوتی: «شاولی باوکم دەیەوێ بتکوژێت. بەیانی
    ئاگات لە خۆت بێت و لە حەشارگەیەکدا بمێنەوە، خۆت بشارەوە.'
  eng-BBE: 'And Jonathan said to David, Saul, my father, is purposing your death:
    so now, take care in the morning, and keep yourself safe in a secret place:'
  kan-OKCV: ಯೋನಾತಾನನು ದಾವೀದನನ್ನು, “ನನ್ನ ತಂದೆಯಾದ ಸೌಲನು ನಿನ್ನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಹುಡುಕುತ್ತಾನೆ.
    ನೀನು ನಾಳೆ ಬೆಳಗಿನವರೆಗೆ ಎಚ್ಚರಿಕೆಯಾಗಿದ್ದು, ಮರೆಯಾದ ಸ್ಥಳಗಳಲ್ಲಿ ಅಡಗಿಕೋ.
  tam-2017: 'சவுலின் மகனான யோனத்தானோ, தாவீதின்மேல் மிகவும் பிரியமாயிருந்தான்; அதனால்
    யோனத்தான் தாவீதுக்கு அதை அறிவித்து: என்னுடைய தகப்பனாகிய சவுல் உம்மைக் கொன்றுபோட
    வகை தேடுகிறார்; இப்போதும் நாளைக்காலை நீர் எச்சரிக்கையாக இருந்து, மறைவான இடத்தில்
    ஒளிந்துகொண்டிரும்.'
  spa-RV-1909: 'Y dió aviso á David, diciendo: Saúl mi padre procura matarte; por
    tanto mira ahora por ti hasta la mañana, y estáte en paraje oculto, y escóndete:'
  ron-BTF: 'Dar Ionatan, fiul lui Saul, a găsit multă plăcere în David; și Ionatan
    i-a spus lui David, zicând: Saul, tatăl meu, caută să te ucidă; de aceea acum,
    te rog, ia seama la tine însuți până dimineața și rămâi într-un loc tainic și
    ascunde-te;'
  eng-WEBP: Jonathan told David, saying, “Saul my father seeks to kill you. Now therefore,
    please take care of yourself in the morning, live in a secret place, and hide
    yourself.
  eng-FBV: so he warned him, “My father Saul is trying to kill you. So be careful
    tomorrow morning—find a place to hide and stay hidden.
  nld-1939: 'bracht het David over, en sprak: Saul, mijn vader, zoekt u te doden;
    neem u dus in acht! Ga morgenvroeg in een schuilplaats zitten, en houd u verborgen.'
  nch-BL: 'Huajca nimantzi quiyolmelajqui David cati itata moilhuiyaya huan quiilhui:
    ―Notata Saúl quitemohua quenicatza huelis mitzmictis. Huajca mosta ica ijnaloc
    ximomocuitahui huan ximotati cuatita campa amo aqui mitzitas huan nopona ximocahua.'
  vie-1934: 'cho người hay, và nói rằng: Sau-lơ, cha tôi, tìm giết anh. Vậy, sáng
    ngày mai, hãy cẩn thận, ở nơi khuất kín, và ẩn mình đi.'
  hin-CV: योनातन ने दावीद को इस विषय पर सचेत किया, “मेरे पिता तुम्हारी हत्या की कोशिश
    कर रहे हैं. तब कल प्रातः बहुत ही सतर्क रहना. मैदान में किसी अज्ञात स्थान पर जाकर
    छिप जाओ.
  spa-BES: 'Y Jonatán dijo a David: Mi padre, Saúl, está planeando tu muerte. Así
    que, cuídate por la mañana y mantente a salvo en un lugar secreto.'
  tdx-tdx: 'Le natalili’ Ionatane amy Davide ty hoe: Mipay hamono azo ty raeko; aa
    ehe mitaoa te maraindray le mipalira añetake,'
  tha-KJV: แต่​โยนาธานราชบุตรของซาอูลพอใจในดาวิดมาก และโยนาธานก็บอกดาวิดว่า “ซาอูลเสด็จพ่อของฉันหาช่องจะฆ่าเธอเสีย
    เพราะฉะนั้นบัดนี้ ขอจงระวังตัวให้​ดี​จนพรุ่งนี้​เช้า จงอยู่เสียในที่ลับซ่อนตัวไว้
  por-BR-2018: 'E deu aviso a Davi, dizendo: Saul meu pai procura matar-te; portanto
    olha agora por ti até a manhã, e fica-te em lugar oculto, e esconde-te:'
  deu-ELO: 'Und Jonathan berichtete es David und sprach: Mein Vater Saul sucht dich
    zu töten; und nun hüte dich doch morgen und halte dich verborgen und verstecke
    dich.'
  eng-WYC-2018: certainly Jonathan, the son of Saul, loved David greatly. And Jonathan
    showed to David, and said, Saul, my father, seeketh to slay thee; wherefore, I
    beseech, keep thyself tomorrow early; and thou shalt dwell privily, and thou shalt
    be hid. (but Jonathan, Saul’s son, greatly loved David. And Jonathan told David,
    My father Saul seeketh to kill thee; and so, I beseech thee, be careful tomorrow
    morning; remain thou in secret, and be thou hid.)
  epo-epo: 'Sed Jonatan, filo de Saul, tre amis Davidon. Kaj Jonatan sciigis al David,
    dirante: Mia patro Saul intencas mortigi vin; tial gardu vin, mi petas, morgaŭ
    matene: iru en sekretan lokon kaj kaŝu vin.'
  uig-PIN: 'Yonatan Dawutⱪa: — Atam Saul seni ɵltürmǝkqi; ǝmdi ǝtǝ ǝtigǝn ⱪattiⱪ eⱨtiyat
    ⱪilƣin, bir mǝhpiy jayni tepip ɵzüngni yoxurƣin;'
  beo-beo: 'Amaiba:le, Yonada:ne da Da:ibidima amane sia:i, “Na ada da di fane legemusa:
    logo hogolala. Aya hahabe noga:le dawa:ma! Wamoaligisu soge hogole, amogawi esaloma!'
  tpi-OTNT: olsem na em i go lukim Devit na i tokim em olsem, “Papa bilong mi i laik
    kilim yu i dai. Olsem na tumora long moningtaim yu mas lukaut gut long yu yet.
    Yu mas i go hait long gaden.
  hau-SA: Sai ya gargaɗe shi ya ce, “Mahaifina Shawulu yana neman hanyar da zai kashe
    ka. Ka kula da kanka gobe da safe, ka tafi wani wuri ka ɓuya.
  uig-LAT: 'Yonatan Dawutqa: — Atam Saul séni öltürmekchi; emdi ete etigen qattiq
    éhtiyat qilghin, bir mexpiy jayni tépip özüngni yoshurghin;'
