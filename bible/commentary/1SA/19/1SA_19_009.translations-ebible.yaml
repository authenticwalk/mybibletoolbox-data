verse: 1SA.019.009
translations:
  mal-C: ഒരിക്കൽ കൈയിൽ കുന്തവുമായി ശൗൽ തന്റെ അരമനയിൽ ഇരിക്കുമ്പോൾ യഹോവയിൽനിന്നുള്ള
    ദുരാത്മാവു ശൗലിന്റെമേൽ വന്നു. ദാവീദ് കിന്നരം വായിച്ചുകൊണ്ടിരിക്കുകയായിരുന്നു.
  deu-TKW: 'Über saul aber kam ein böser Geist von Gott, als er einmal zu Hause saß
    und seinen Speer in der Hand hielt, während davids Hand die Zither spielte:'
  lin-lin: Kasi molimo moko ya mabe kowuta na Yawe ekitelaki Saulo, wana avandaki
    kati na ndako na ye mpe asimbaki likonga na loboko na ye. Lokola Davidi azalaki
    kobeta lindanda,
  eng-LSV: And a spirit of sadness [from] YHWH is to Saul, and he is sitting in his
    house, and his javelin [is] in his hand, and David is playing with the hand,
  eng-GNV: And the euill spirit of the Lord was vpon Saul, as hee sate in his house
    hauing his speare in his hand, and Dauid played with his hand.
  eng-WEBSTER: 'And the evil spirit from the LORD was upon Saul, as he sat in his
    house with his javelin in his hand: and David played with his hand.'
  nhw-BL: Huan teipa iajaca Amocualtlacatl catli TOTECO quititlanilijtoya sempa calajqui
    ipan Saúl quema mosehuijtoya ipan ichaj ica se cuatlamintli catli huehueyac imaco
    huan David tlatzotzonayaya.
  swh-ONEN: Lakini roho mbaya iliyoachiwa nafasi na Bwana ikaja juu ya Sauli alipokuwa
    ameketi katika nyumba yake akiwa na mkuki mkononi mwake. Daudi alipokuwa anampigia
    kinubi,
  bba-bba: Sɔ̃ɔ teeru Yinni Gusunɔ u derɑ hunde kɔ̃sɑ yɑ kpɑm Sɔɔlu seeri. Sɑɑ ye,
    u sɔ̃ win dirɔ u win yɑɑsɑ nɛni, mɑ Dɑfidi u nùn mɔrɔku soowɑmmɛ.
  eng-KJVCPB: 'And the evil spirit from the Lord was upon Saul, as he sat in his house
    with his javelin in his hand: and David played with his hand.'
  cpy-cpy: Ikanta peyari rotyaan-tziri Tajorentsi, ikyaantashiretapaari Saúl. Jeekaki
    ipankoki roteeyanakiro roshetaa-mento ikema-mintha-tziri David ipiyompiwaetzi.
  mpx-mpx: He lan etega Sol i misiyo wana limi gamwanaa wana gau i pihikan nimanaa.
    Yaka yayaluwa toapapanak toto i noem Yehoba elana wana gasisi i masal Sol elana.
    He Deibid iyoho wana hapi i lolol,
  luo-luo: To roho marach ma Jehova Nyasaye nomiyo thuolo nobiro kuom Saulo kama nobetie
    piny ei ode ka otingʼo tongʼe e lwete. Kane Daudi ne goyo nyatiti,
  meu-meu: Bena lauma dikana ta Iehova ena amo ese Saulo e butua tao. Ia na ena ruma
    ai e helaiva, imana na mai iona, a David be gitara e hataiava.
  npi-ULB: शाऊलमाथि आफ्‍नो हातमा भाला लिएर आफ्नो घरमा बसेको र ऊदले आफ्नो सङ्गीतको
    साधन बजाइरहेका बेलामा परमप्रभुको हानिकारक आत्मा तिनीमाथि आयो ।
  yor-yor: Ṣùgbọ́n ẹ̀mí búburú láti ọ̀dọ̀ Olúwa wá sí orí Saulu bí ó ti jókòó ní ilé
    e rẹ̀ pẹ̀lú ọ̀kọ̀ rẹ̀ ní ọwọ́ rẹ̀. Bí Dafidi sì ti fọn ohun èlò orin olókùn,
  emp-NTPO: Baribʌrʌ Ãcõrẽba jaira waya Saulmaa idu zebisia. Saulora mĩãsu catʌ chũmasia
    Daviba arpa zá b̶ʌd̶e.
  ind-ind: Tetapi pada suatu hari sesudah itu, roh penyiksa datang lagi dari TUHAN
    dan menguasai Saul. Saat itu dia sedang duduk di rumahnya sambil memegang tombaknya,
    dan Daud sedang memainkan kecapi.
  pes-OPCB: روزی هنگامی که شائول نیزه به دست در خانه نشسته بود، روحی پلید از جانب
    خداوند بر او آمد. در حالی که داوود مشغول نواختن چنگ بود،
  tgl-ULB: Isang mapaminsalang espiritu mula kay Yahweh ang pumunta kay Saul habang
    nakaupo siya sa kanyang tahanan na may sibat sa kanyang kamay, at habang nagpapatugtog
    si David ng kanyang panugtog.
  cbu-NT: Anshat Saul taar ashku, yusur Apanll wan yutaritamash mirusinllimash zanganirangiya.
    Ashirucha, Saulash yusur pshturangu, Saulsha yusur mirusinlltarangiya. Amb ashirangu,
    k'chirpungureetsini yusur yarangiya. Sheeru, k'chirpungurini payupayuwu, pangush
    kuxinxinaw ashirangiya. Dapiysha anshutam kitararini yusur yarangu, mapiyru kuxinxinawu,
    yasiyastaru kitartatar ashirangiya.
  hui-hui: Horo mbirungi hayagola dama mbira Solo ibu mo luluya halu haru helo Anduane
    Homogohanda henge mini. Solo ibu yandare mbira gime yuwa ibuni andaga tamuha berene.
    Ani biagola Debidi ibu nde ga̱wa̱ ale timbuni mbira lalu ogoriani berene.
  mya-mya: တစ်​နေ့​သ​၌​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ နတ် မိစ္ဆာ​သည်​ရှော​လု​အား​ပူး​ဝင်​လာ​၏။
    ရှော​လု သည်​လှံ​တံ​တော်​ကို​ကိုင်​၍​နန်း​တော်​တွင် ထိုင်​လျက်​နေ​တော်​မူ​၏။ ဒါ​ဝိဒ်​ကား​စောင်း
    တီး​လျက်​နေ​၏။-
  bod-N: ཡང་སོ་ལོས་རང་གི་མདུང་ལག་ཏུ་ཁྱེར་ནས་ཁང་པའི་ནང་བསྡད་ཡོད་པ་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་གམ་ནས་བྱུང་བའི་སེམས་ཉིད་ངན་པ་སོ་ལོའི་སྟེང་དུ་བབས་ཤིང་དཱ་བིད་ཀྱིས་སྒྲ་སྙན་དཀྲོལ།
  sna-sna: Asi mweya wakaipa wakabva kuna Jehovha wakauya pamusoro paSauro paakanga
    agere mumba make ane pfumo rake muruoko rwake. Dhavhidhi paakanga achiridza mbira,
  spa-BLM: Un espíritu maligno de parte de Yahvé estaba sobre Saúl mientras éste estaba
    sentado en su casa con su lanza en la mano, y David tocaba música con su mano.
  cac-cac: Axo pax vin̈aj Saúl chi', ix ochxi jun espíritu chuc d'a vin̈ yuj Jehová.
    C'ojanem vin̈ d'a yol spat, yed'nacq'ue q'uen slanza vin̈, axo vin̈aj David chi'
    van schalan te' arpa vin̈ d'a yichan̈ vin̈ rey chi'.
  swh-ULB: Yule roho wa ubaya kutoka kwa BWANA ikamjia Sauli alipokuwa ameketi nyumbani
    mwake na mkuki mkononi mwake, na Daudi akiwa anapiga chombo chake.
  bel-bel: І ліхі дух ад Бога напаў на Саўла, і ён сядзеў у доме сваім, і дзіда была
    ў руцэ ў яго, а Давід іграў рукою сваёю на струнах.
  deu-ELBBK: Und ein böser Geist von dem HERRN kam über Saul; und er saß in seinem
    Haus, mit seinem Speer in der Hand, und David spielte mit der Hand.
  mbb-OT: Sevaha zutun he andew, nekeume en maan diyà te ki Saul is mezaat he mulin-ulin
    he midsuǥù te Nengazen hein ebpimpinuu sikandin diyà te valey zin is egawed te
    vangkew. Ne zutun te edtukar si David te alpa,
  mal-2015: യഹോവയുടെ പക്കൽനിന്നു ദുരാത്മാവു പിന്നെയും ശൗലിന്റെമേൽ വന്നു; അവൻ കയ്യിൽ
    കുന്തവും പിടിച്ചു തന്റെ അരമനയിൽ ഇരിക്കയായിരുന്നു; ദാവീദ് കിന്നരം വായിച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: Sar sas o Saul andre peskro kher a andro vast les sas kopija, avľa pre
    leste pale o nalačho duchos le RAJESTAR. O David bašavelas pre citara.
  pes-OPV: و روح بد از جانب خداوند بر شاول آمد و او در خانه خود نشسته، مزراق خویش
    را در دست داشت وداود به‌دست خود می‌نواخت.
  ron-1924: Атунч, духул чел рэу, тримис де Домнул, а венит песте Саул, каре шедя
    ын касэ ку сулица ын мынэ. Давид кынта,
  ben-OBCV: কিন্তু শৌল যখন হাতে বর্শা নিয়ে বাড়িতে বসেছিলেন, তখন সদাপ্রভুর কাছ থেকে
    একটি মন্দ আত্মা তাঁর উপর নেমে এল। দাউদ তখন বীণা বাজাচ্ছিলেন,
  som-som: Oo haddana ruux xun oo xagga Rabbiga ka yimid ayaa ku soo degay Saa'uul
    isagoo gurigiisa dhex fadhiya oo warankiisii gacanta ugu jiro; markaasaa Daa'uud
    gacanta ku dhuftay kataaraddii.
  lat-VUC: 'Et factus est spiritus Domini malus in Saul: sedebat autem in domo sua,
    et tenebat lanceam: porro David psallebat manu sua.'
  eng-ASVBT: And an evil spirit from Jehovah was upon Saul, as he sat in his house
    with his spear in his hand; and David was playing with his hand.
  ita-1885: POI lo spirito malvagio, mandato dal Signore, fu sopra Saulle; ed egli
    sedeva in casa sua, avendo una lancia in mano; e Davide sonava con la mano.
  eng-LXXUP: And an evil spirit from God was upon Saul, and he was resting in his
    house, and a spear was in his hand, and David was playing on the harp with his
    hands.
  eng-ULB: A harmful spirit from Yahweh came on Saul as he sat in his house with his
    spear in his hand, and as David was playing his instrument.
  spa-VBL: Algún tiempo después, un espíritu maligno del Señor se apoderó de Saúl
    mientras estaba sentado en su casa con su lanza en la mano. Mientras David tocaba
    la lira,
  fra-_FOB: Mais le mauvais esprit, envoyé par l'Éternel, fut sur Saül, qui était
    assis dans sa maison, sa lance à la main; et David jouait de sa main sur la harpe.
  mal-mal: യഹോവയുടെ അടുക്കൽനിന്ന് ദുരാത്മാവ് പിന്നെയും ശൌലിന്റെമേൽ വന്നു; അവൻ കയ്യിൽ
    കുന്തവും പിടിച്ച് തന്റെ അരമനയിൽ ഇരിക്കയായിരുന്നു; ദാവീദ് കിന്നരം വായിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Lekin ek din jab Sāūl apnā nezā pakaṛe ghar meṅ baiṭhā thā to Allāh kī
    bhejī huī burī rūh us par ġhālib āī. Us waqt Dāūd sarod bajā rahā thā.
  suz-BL: मिनु काबु परमप्रभु यावे रे मरिम्‍शो पाइब सोक्‍तीम सावल कली सुमा बाक्‍त।
    मेना सावल आ खिंमी तूतीक शेशा बाक्‍शो बाक्‍माक्‍त। दाऊद चहिं बीना ताप्‍ना ताप्‍न
    बाक्‍माक्‍त। १सामुएल १८:१०-११
  ita-1927: E uno spirito cattivo, suscitato dall’Eterno, s’impossessò di Saul. Egli
    sedeva in casa sua avendo in mano una lancia; e Davide stava sonando l’arpa.
  ckb-ckb: بەڵام کاتێک شاول لە ماڵەوە دانیشتبوو و ڕمێکی بەدەستەوە بوو، دیسان ڕۆحێکی
    بەد لەلایەن یەزدانەوە هاتەوە سەری. کاتێک داود قیسارەکەی دەژەند،
  eng-BBE: And an evil spirit from the Lord came on Saul, when he was seated in his
    house with his spear in his hand; and David made music for him.
  kan-OKCV: ಸೌಲನು ತನ್ನ ಕೈಯಲ್ಲಿ ಈಟಿಯನ್ನು ಹಿಡಿದು, ತನ್ನ ಮನೆಯೊಳಗೆ ಕುಳಿತಿರುವಾಗ, ಯೆಹೋವ ದೇವರಿಂದ
    ಕಳುಹಿಸಲಾದ ದುರಾತ್ಮವು ಅವನ ಮೇಲೆ ಬಂತು. ದಾವೀದನು ತನ್ನ ಕೈಯಿಂದ ಕಿನ್ನರಿ ಬಾರಿಸಿದನು.
  tam-2017: யெகோவாவால் விடப்பட்ட தீய ஆவி சவுலின்மேல் வந்தது; அவன் தன்னுடைய வீட்டில்
    உட்கார்ந்து, தன்னுடைய ஈட்டியைக் கையிலே பிடித்துக்கொண்டிருந்தான்; தாவீது தன்னுடைய
    கையினாலே சுரமண்டலம் வாசித்தான்.
  spa-RV-1909: 'Y el espíritu malo de parte de Jehová fué sobre Saúl: y estando sentado
    en su casa tenía una lanza á mano, mientras David estaba tañendo con su mano.'
  ron-BTF: Și duhul rău de la DOMNUL a fost asupra lui Saul, precum ședea în casă
    cu sulița sa în mână; și David cânta cu mâna lui.
  eng-WEBP: An evil spirit from the LORD was on Saul as he sat in his house with his
    spear in his hand; and David was playing music with his hand.
  eng-FBV: A while later an evil spirit from the Lord came on Saul while he was sitting
    in his house with his spear in his hand. As David played the lyre,
  nld-1939: Daardoor kwam er weer een boze geest van Jahweh over Saul. Hij zat thuis
    met zijn lans in de hand; en terwijl David de citer bespeelde,
  nch-BL: Huan teipa iajaca Amocualtacat cati TOTECO quititanilijtoya sempa calajqui
    ipan Saúl quema mosehuijtoya ipan ichaj ica se cuachoso imaco huan David tatzotzonayaya.
  vie-1934: Nhưng ác thần bởi Đức Giê-hô-va khiến nhập vào Sau-lơ lúc người ngồi trong
    điện, cầm cây giáo nơi tay; còn Đa-vít gảy đàn.
  hin-CV: तब याहवेह द्वारा भेजी एक दुष्ट आत्मा शाऊल पर उतरी. वह अपने कमरे में बैठे
    हुए थे, उनके हाथ में उनका भाला था और दावीद वाद्य वादन कर रहे थे,
  spa-BES: Y vino un espíritu maligno del Señor sobre Saúl, cuando estaba sentado
    en su casa con su lanza en la mano; y David tocó música para él.
  tdx-tdx: Nivotrak’ amy Saole amy zao ty fañahy raty boak’ amy Iehovà, ie niambesatse
    añ’ anjomba’e ao reketse lefoñe am-pità’e, naho nititik’ am-pità’e t’i Davide.
  tha-KJV: แล​้​วว​ิญญาณชั่วจากพระเยโฮวาห์​ก็​เข​้ามาสิงซาอูล เมื่อพระองค์ประทับในวังของพระองค์
    ทรงหอกอยู่ และดาวิ​ดก​็​กำลังดี​ดพิณถวาย
  por-BR-2018: 'E o espírito mau da parte do SENHOR foi sobre Saul: e estando sentado
    em sua casa tinha uma lança à mão, enquanto Davi estava tocando harpa com sua
    mão.'
  deu-ELO: Und ein böser Geist von Jehova kam über Saul; und er saß in seinem Hause,
    mit seinem Speer in der Hand, und David spielte mit der Hand.
  eng-WYC-2018: And the evil spirit of the Lord was made upon Saul (or And then again
    an evil spirit from the Lord came upon Saul); and he sat in his house, and held
    a spear; certainly David harped with his hand.
  epo-epo: Sed la malbona spirito, sendita de la Eternulo, denove venis sur Saulon,
    kiam li sidis en sia domo kaj lia lanco estis en lia mano kaj David ludis per
    la mano.
  uig-PIN: Əmdi Pǝrwǝrdigar tǝripidin ⱪabaⱨǝtlik bir roⱨ yǝnǝ Saulni basti. U ɵz ɵyidǝ
    ⱪolida nǝyzisini tutup olturatti; Dawut bolsa ⱪoli bilǝn saz qelip turatti.
  beo-beo: Ha afaega, wadela:i a:silibu Hina Godemadi misi da Soloma aligila sa:i.
    E da hi diasua goge agei hi loboa gaguli esalu, amo Da:ibidi da amoga ea sani
    baidama dusa esalu.
  tpi-OTNT: Bihain long dispela, Bikpela i salim wanpela spirit nogut i go long Sol
    gen na i bosim tingting bilong en. Long dispela taim Sol i sindaun insait long
    haus bilong en na i holim spia long han. Na Devit i stap wantaim em na i wok long
    paitim gita bilong en.
  hau-SA: Amma mugun ruhu daga Ubangiji ya sauko wa Shawulu yayinda yana zaune a cikin
    gidansa da māshi a hannunsa. Yayinda Dawuda yake bugan molo,
  uig-LAT: Emdi Perwerdigar teripidin qabahetlik bir roh yene Saulni basti. U öz öyide
    qolida neyzisini tutup olturatti; Dawut bolsa qoli bilen saz chélip turatti.
  nde-nde: Kodwa umoya omubi owavela kuThixo wafika kuSawuli ehlezi endlini yakhe
    ephethe umkhonto wakhe ngesandla. Kwathi uDavida etshaya ichacho,
  ton-ton: 'Pea naʻe ʻia Saula ʻae laumālie kovi meia Sihova, ʻi heʻene nofo ʻi hono
    fale mo e tao ʻi hono nima: pea naʻe tā ʻene meʻa ʻe Tevita ʻaki hono nima.'
  ces-1613: V tom duch Hospodinův zlý napadl Saule, kterýž v domě svém seděl, maje
    kopí své v ruce své, a David hrál rukou před ním.
  eng-WMB: An evil spirit from the LORD was on Saul as he sat in his house with his
    spear in his hand; and David was playing music with his hand.
  tam-TCV: ஒரு நாள் சவுல் தன் வீட்டில் இருந்தபோது, யெகோவாவிடமிருந்து வந்த பொல்லாத
    ஆவி அவன்மேல் இறங்கியது. அப்பொழுது தாவீது தன் யாழை வாசித்துக்கொண்டிருந்தான்.
  ceb-ULB: Ang daotang espiritu nga gipadala ni Yahweh mikunsad kang Saul samtang
    naglingkod siya sulod sa iyang pinuy-anan bitbit ang iyang bangkaw, ug nagtugtog
    si David sa iyang alpa.
  pol-UBG: A zły duch od PANA opanował Saula, kiedy siedział w swym domu, trzymając
    włócznię w ręku, Dawid zaś grał swą ręką melodię.
  agr-agr: Nuna dutika David apu Saúla pujusa inamtaijin wakitkiuwai. Nunik pujai
    makichik tsawantai Saúlan wakan pegkegchau Tuke Pujuu awemamu ataktu egkemtujui.
    Dutikam nagki takus, David arpa awattai antak eketu,
  kyc-kyc: Yuu mendepa Kamongome imambu koo mende Sole makande pela pena leya. Dopa
    piyasa Sole baa kaku mende sakaro banya anda peteya dokopa Dapiti baa rambyalu
    lao peteya.
  urd-GVU: لیکن ایک دن جب ساؤل اپنا نیزہ پکڑے گھر میں بیٹھا تھا تو اللہ کی بھیجی ہوئی
    بُری روح اُس پر غالب آئی۔ اُس وقت داؤد سرود بجا رہا تھا۔
  deu-1912: Aber der böse Geist vom HERRN kam über Saul, und er saß in seinem Hause
    und hatte einen Spieß in seiner Hand; David aber spielte auf den Saiten mit der
    Hand.
  ntj-ntj: Nyangka Tayipirrnga marlaku pitjangu Tjuulku ngurrangka nyinarranytja.
    Nyangka mamu palunyanya puru pitjangu Tjuulta kurrutjarrparralpi kanyiranytja.
    Nyangka Tayipirrtu nyinarra kitaa wangkatjingaranytja.
  kan-2017: ಒಂದು ದಿನ ಸೌಲನು ಕೈಯಲ್ಲಿ ಈಟಿಯನ್ನು ಹಿಡಿದುಕೊಂಡು ತನ್ನ ಮನೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದಾಗ
    ಯೆಹೋವನಿಂದ ಕಳುಹಿಸಲ್ಪಟ್ಟ ದುರಾತ್ಮವು ಅವನ ಮೇಲೆ ಬಂದಿತು.
  yap-yap: Me reb e rran me gagiyegnag SOMOL ba kan nib kireb nge yibi ying ngak Saul.
    Ma bay Saul nike par nga but’ u lan e naun rok ni bay e sarey rok u pa’, ma bay
    David u rom ni be musik ko harp rok.
  hlt-MCSB: Tedae BOEIPA kah mueihla thae loh Saul soah a om vaengah tah a kut dongkah
    caai neh a im khuiah ngol. Te vaengah David loh kut a luem nah.
  mdy-ETH: ፔቴ ኬሊ ናንጊና ናንጋ ጎዳይዳፓ ዳኪንቴ ፑርታ ዓያና ሳኣዖኦሌይዳ ጌሌኔ፤ ዒዚ ዒማና ፔኤኮ ዎርፆ ኩጫ ዓርቂ ጋራ
    ዴዒ ዓኣኔ፤ ዳውቴያ ዒኢካ ጎኦሎ ዋርቃንቴ፥
  twi-ASANTE: Nanso, ɛda bi Saulo te fie ara na honhommɔne a ɛfiri Awurade bɛhyɛɛ
    ne mu prɛko pɛ bio. Ɛberɛ a Dawid rebɔ ne sankuo ama ɔhene no,
  eng-WEBU: An evil spirit from the LORD was on Saul as he sat in his house with his
    spear in his hand; and David was playing music with his hand.
  wal-wal: Hegaappe simmin, Saa7ooli tooraa oiqqidi ba son uttidaashin, iita ayyaanai
    GODAAPPE kiitettidi a oiqqiis. Yaatin, Daawiti diittaa diixxishin,
  spa-PDDPT: Pero el espíritu malo de parte de Yavé llegó otra vez a Saúl cuando él
    estaba sentado en su casa con su lanza en la mano, mientras David tañía.
  gun-gun: Ha'e rã Saul re ma nhe'ẽ vai ju oĩ Senhor ombou va'ekue. Ngoo py oguapy
    oiny, opo py hu'y guaxu oguereko reve. Henonde Davi ombopu oiny mba'epu ixã reta
    va'e.
  agu-BL: Ma tetz Saúl nin oc lac'puj junt tir yi jun espíritu cachi' te talma' te
    yi na tzan Luwiy tan tocse'n yi arpa swutz.
  eng-PEV: Then David went back to Saul’s place, to work for him again, and God sent
    a bad spirit to Saul again. David played the guitar as before. At that time, Saul
    was holding a spear in his hand,
  ilo-ULB: Adda dakes nga espiritu a binilin ni Yahweh a immay kenni Saul bayat a
    nakatugaw isuna iti pagtaenganna nga igge-igemna ti gayangna, ken bayat a tuktukaren
    ni David ti instrumentona.
  kpg-kpg: Dahi laangi hua, gei di hagataalunga huaidu mai baahi o Dimaadua ga ulu
    gi lodo o Saul. Saul e noho i lodo dono hale, e daahi dana daalo i dono lima,
    gei David hogi i golo e dadaahili i dana ‘harp’.
  uig-ARA: ئەمدى پەرۋەردىگار تەرىپىدىن قاباھەتلىك بىر روھ يەنە سائۇلنى باستى. ئۇ ئۆز
    ئۆيىدە قولىدا نەيزىسىنى تۇتۇپ ئولتۇراتتى؛ داۋۇت بولسا قولى بىلەن ساز چېلىپ تۇراتتى.
  sus-sus: Lɔxɔɛ nde Ala naxa a niya ɲinnɛ xa bira Sɔlu fɔxɔ ra. A nu dɔxɔxi a xɔnyi,
    tanbɛ suxuxi a yi ra. Dawuda nu na kɔra raberefe.
  pon-2006: Rahn ehu, KAUN-O ahpw ketin mweidohng ngehn suwed en tiada pohn Sohl.
    Sohl ketiket nan mwoale ketiki nin lime ketieu pwoat, a Depit pil iang pato wasao,
    wie kesekesengki nah arp.
  jae-jae: Go Apômtaunê ŋalau sec teŋ gêjam Saul auc gêdêŋ taŋ eŋ gêŋgôŋ nê andu ma
    kêmêgôm kêm teŋ. Dawid gêjac gêŋ wêŋa gêmoa.
  ksd-ksd: Ma ra kaina tulungen tai ra Luluai i ga monong Saul ba i ga ki ta ra kubana
    ma ra rumu ta ra limana. Ma ba David i ga ubu ra pagol,
  tur-YTC: Saul, elinde mızrağıyla evinde otururken, Yahve'den kötü bir ruh üzerindeydi;
    ve David eliyle müzik çalıyordu.
  grc-BRENT: Καὶ ἐγένετο πνεῦμα Θεοῦ πονηρὸν ἐπὶ Σαοὺλ, καὶ αὐτὸς ἐν οἴκῳ καθεύδων,
    καὶ δόρυ ἐν τῇ χειρὶ αὐτοῦ, καὶ Δαυὶδ ἔψαλλε ταῖς χερσὶν αὐτοῦ.
  ind-AYT: Namun, roh jahat yang dari TUHAN turun atas Saul ketika dia sedang duduk
    di rumahnya, dengan tombak di tangannya. Pada saat itu, Daud sedang bermain kecapi
    dengan tangannya.
  nya-nya: Tsiku lina mzimu woyipa uja unafikanso pa Sauli. Nthawi imeneyi nʼkuti
    Sauli uja ali mʼnyumba mwake, mkondo uli mʼdzanja lake ndi Davide akuyimba zeze,
  hrv-hrv: 'Tada zao duh Jahvin obuze Šaula: kad je sjedio u svojoj kući, s kopljem
    u ruci, a David rukom udarao u harfu,'
  mps-mps: Te tudi badu nosali, Genuai Bidigo te dwai haubo mobo me deli te Solba
    ma tagala palama, tama aga tolalugi pali. Te sogo Sol te aga be tomode dugulalu,
    tama te sesemone ene nogode tolaluai. Tama Devit aga dali bidiyu, tama aga te
    gita elibo sę iduai.
  tpi-tpi: Bihain long dispela, Bikpela i salim wanpela spirit nogut i go long Sol
    gen na i bosim tingting bilong en. Long dispela taim Sol i sindaun insait long
    haus bilong en na i holim spia long han. Na Devit i stap wantaim em na i wok long
    paitim gita bilong en.
  dan-1931: Da kom der en ond Ånd fra HERREN over Saul, og engang han sad i sit Hus
    med sit Spyd i Hånden, medens David legede på Strengene,
  vie-OVCB: Nhưng Chúa Hằng Hữu sai ác thần nhập vào Sau-lơ khi vua đang ngồi trong
    nhà, tay cầm giáo, còn Đa-vít đang khảy đàn.
  guj-2017: ઈશ્વર તરફથી દુષ્ટ આત્મા શાઉલ પર આવ્યો ત્યારે તે પોતાનો ભાલો હાથમાં લઈને
    પોતાના ઘરમાં બેઠો હતો, તે વખતે દાઉદ પોતાનું વાજિંત્ર વગાડતો હતો.
  pon-2006A: Rahn ehu, KAUN-O ahpw ketin mweidohng ngehn suwed en tiada pohn Sohl.
    Sohl ketiket nan mwoale ketiki nin lime ketieu pwoat, a Depit pil iang pato wasao,
    wie kesekesengki nah arp.
  por-BRBSL: Um espírito maligno de Javé estava sobre Saul quando ele estava sentado
    em sua casa com sua lança na mão; e David estava tocando música com sua mão.
  aly-aly: David alpew apmer Saul-wenh warl-anem, ikwer warrkerreyew. Ingwer-ingweran
    Saul-warl INGKARTel inweng apmwa thwenew arrpemarl. David-an apmwal ketay-apeny
    pelayerrenh apmelerr-angkwarr. Saul-elan irrtyart arrpemarl atnyenenh itepel,
    rap iterrew, renh atantheyew arnelty-angkwarr akwerterrp-antey. Irrtyartel warlant
    atwew. David-an anterrew mwerr-antey ikwer-wety.
  cth-cth: Sawl ni a im dawk tahroe hoi a tahung nah BAWIPA koehoi e muitha kathout
    ni a tho sin. Devit ni ratoung a kueng pouh.
  twi-twi: Nanso da bi, Saulo te fi ara no, honhommɔne a efi Awurade bɛhyɛɛ ne mu
    prɛko pɛ bio. Bere a Dawid rebɔ ne sanku ama ɔhene no,
  hlt-hlt: Tedae BOEIPA kah mueihla thae loh Saul soah a om vaengah tah a kut dongkah
    caai neh a im khuiah ngol. Te vaengah David loh kut a luem nah.
  tbz-SIM: Diyiè mɑrì kɛ̀ mɛyɛ̀mmɛ̀ yɛimɛ Kuyie ntɔ̃nní mɛ̀ɛ pĩ́ nSɑuri o cĩ́ɛ̃̀tɛ̀
    miɛkɛ kɛ sɔ̃́ nhò tɔ o kpɑ̃nnì kɛ̀ Dɑfiti ò bie nkukùtìdùkù.
  msy-2020: Ezɨ gɨn, Ikiavɨra Itir God ua duar kuram amadazɨ, a ghua Solɨn nɨghnɨzim
    avara. Dughiar kamɨn Sol uan dɨpenimɨn aven aperagha uan afuzimɨn suiraghav iti.
    Ezɨ Devit a ko ikia uan gitan mɨn garir dɨbɨarim gikararai.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ tʋ Sɑyuli kɛ lǝmɑɣɑsǝlɛ ɩsɑɣɑlɛ nɑ ɩ́ cɑɣɑ ɩ tǝyɑɣɑ tɑɑ. Nɑ
    ɩ́ tɔkɑ ŋmɑntɑɑɣɑ kɛ ɩ niŋ tɑɑ,
  azb-azb: Şaul əlində nizə evdə oturmuşdu, Rəbbin izni ilə şər ruh onun üzərinə endi.
    Davud isə əlində lira çalırdı.
  eng-DBY: And an evil spirit from Jehovah was upon Saul. And he sat in his house
    with his spear in his hand; and David played with his hand.
  hin-2017: जब शाऊल हाथ में भाला लिए हुए घर में बैठा था; और दाऊद हाथ से वीणा बजा रहा
    था, तब यहोवा की ओर से एक दुष्ट आत्मा शाऊल पर चढ़ा।
  wol-KYG: Ci kaw loolu ngelaw lu aay lu Aji Sax ji dikkal Sóol, fekk ko toog ci biir
    këram, ŋàbb ab xeejam, Daawudaa di xalam.
  eng-YLT: And a spirit of sadness [from] Jehovah is unto Saul, and he is sitting
    in his house, and his javelin in his hand, and David is playing with the hand,
  eng-WYC-2017: And the evil spirit of the Lord was made upon Saul; and he sat in
    his house, and held a spear; certainly David harped with his hand.
  eng-WMBB: An evil spirit from the LORD was on Saul as he sat in his house with his
    spear in his hand; and David was playing music with his hand.
  urd-GVH: लेकिन एक दिन जब साऊल अपना नेज़ा पकड़े घर में बैठा था तो अल्लाह की भेजी
    हुई बुरी रूह उस पर ग़ालिब आई। उस वक़्त दाऊद सरोद बजा रहा था।
  rug-rug: Keke rane pule si nuquria keke maqomaqo kaleana sapu mae guana koe Zihova
    se Saula. Habotu pa korapa nana vetu si asa, taṉinia nana pa limana sa nana hopere,
    meke koa nana tugo vasina se Devita; na korapa mikemikea sa sa nana mike.
  gaz-gaz: Garuu utuu Saaʼol eeboo harkatti qabatee mana isaa taaʼuu hafuuri hamaan
    Waaqayyo biraa isatti dhufe. Utuu Daawit baganaa taphachaa jiruu,
  fra-LSG: Alors le mauvais esprit de l’Éternel fut sur Saül, qui était assis dans
    sa maison, sa lance à la main.
  gnn-gnn: '@see-verse:1SA.019.008'
  yal-yal: Awa, yinna ɲaxin yi so Sɔli yi keli Alatala ma. A yi a konni, a tanban
    suxi a yii. Dawuda yi konden maxani.
  haw-1868: 'A maluna o Saula ka uhane ino na Iehova mai, i kona noho ana iloko o
    kona hale, me ka ihe ma kona lima: a hookanikani iho la o Davida me kona lima.'
  arb-NAV: وَذَاتَ يَوْمٍ كَانَ دَاوُدُ يَعْزِفُ لِشَاوُلَ، فَهَاجَمَ الرُّوحُ الرَّدِيءُ
    شَاوُلَ مِنْ لَدَى الرَّبِّ وَهُوَ جَالِسٌ فِي بَيْتِهِ، وَرُمْحُهُ بِيَدِهِ.
  ewe-ewe: Ke gbɔgbɔ vɔ̃ aɖe tso Yehowa gbɔ va Saul dzi, esime wònɔ eƒe aƒe me eye
    eƒe akplɔ nɔ esi. Esime David nɔ kasaŋku ƒom la.
  eng-LEE: And the evil spirit from the Lord came upon Saul, and he was sitting in
    his house with his spear in his hand; and David was playing with his hand.
  gvn-gvn: Juma Godungku dubu yungan baja Saulundu. Saul bayanba bundandan, kalkaji.
    Davidangka wulngku harp balkal-balkan Saulundu. Saulungku David kalkabu damanka
    baja. Nyulu kalka yilban, yamba nyulu David jurrkijin, Saulungku nyundan, kalka
    wallbu jaybin. David warrinkuda.
  asm-FB: যি সময়ত চৌলে যাঠি হাতত লৈ নিজৰ ঘৰত বহি আছিল, আৰু দায়ূদে বাদ্য বজাই আছিল,
    সেই সময়ত যিহোৱাৰ পৰা অহা এটা অনিষ্টকাৰক আত্মাই তেওঁত স্থিতি ল’লে।
  sus-A: لْشْي ندٍ عَلَ نَشَ عَ نِيَ حِننّ شَ بِرَ سْلُ قْشْ رَ. عَ نُ دْشْشِ عَ شْنيِ،
    تَنبّ سُشُشِ عَ يِ رَ. دَوُدَ نُ نَ كْرَ رَبٍرٍقٍ.
  fra-SBL: Un mauvais esprit de Yahvé était sur Saül, qui était assis dans sa maison,
    sa lance à la main, et David jouait de la musique avec sa main.
  hbo-hbo: וַתְּהִי֩ ר֨וּחַ יְהוָ֤ה ׀ רָעָה֙ אֶל־שָׁא֔וּל וְהוּא֙ בְּבֵיתֹ֣ו יֹושֵׁ֔ב
    וַחֲנִיתֹ֖ו בְּיָדֹ֑ו וְדָוִ֖ד מְנַגֵּ֥ן בְּיָֽד׃
  piu-2006: '@see-verse:1SA.019.008'
  pjt-pjt: Ka tjiṉṯu kutjupa mamuku kurunpa Mayatja Godalanguṟu Saulala tjarpangu
    munu palunya kura kulintjaku palyaṉu. Ka paluṟu ngura palumpangka nyinara kuḻaṯa
    maṟangku witiṟa kanyiningi, ka Davidalu puṉu panya kita palumpa wangkatjinganingi.
  kik-kik: No roho mũũru uumĩte kũrĩ Jehova ũgĩkora Saũlũ rĩrĩa aikarĩte gwake nyũmba
    arĩ na itimũ rĩake guoko-inĩ. Hĩndĩ ĩyo Daudi aahũũraga kĩnanda kĩa mũgeeto.
  fra-NCL: Alors le mauvais esprit de Yahweh fut sur Saül, pendant qu’il était assis
    dans sa maison, sa lance à la main ; et David jouait de la harpe avec sa main.
  cek-AK: Saul angmah ih im ah anghnut naah, tayae to ban ah sinh, Angraeng khae hoi
    kasae muithla to a nuiah angzoh pongah, David mah anih hanah katoeng to kruek
    pae.
  cuk-cuk: Ibagwengine, Saúl e-neggi sigua, David-gar-arpa-ogorsiid itosigua, ukiagwale,
    Bab-Jehová, Saúlʼgi burba-isgana odenonikid. Ar Saúl eswar gani sisoggua,
  uig-CYR: Әнди Пәрвәрдигар тәрипидин қабаһәтлик бир роһ йәнә Саулни басти. У өз өйидә
    қолида нәйзисини тутуп олтиратти; Давут болса қоли билән саз челип туратти.
  tel-2017: యెహోవా దగ్గర నుండి దురాత్మ వచ్చి సౌలును ఆవహించాడు. సౌలు ఈటె పట్టుకుని
    యింటి ఆవరణంలో కూర్చుని ఉన్నాడు. దావీదు తంతి వాద్యం వాయిస్తుంటే,
  hat-BSA: Alò, te genyen yon move lespri ki sòti nan SENYÈ a sou Saül pandan li te
    chita lakay li avèk yon frenn nan men li, pandan David t ap jwe ap la avèk men
    li.
  kos-kos: Sie len ah ngun koluk se sin LEUM GOD sifil sikyang nu sel Saul. El muta
    in lohm sel, ac osra soko oan inpaol. David el muta yorol ac srital ke harp natul.
  hbo-WLC: וַתְּהִי֩ ר֨וּחַ יְהוָ֤ה ׀ רָעָה֙ אֶל־שָׁא֔וּל וְהוּא֙ בְּבֵית֣וֹ יוֹשֵׁ֔ב
    וַחֲנִית֖וֹ בְּיָד֑וֹ וְדָוִ֖ד מְנַגֵּ֥ן בְּיָֽד׃
  ibo-ibo: Ma mmụọ ọjọọ Onyenwe anyị zitere bịakwasịrị Sọl dịka ọ nọ nʼime ụlọ ya,
    ùbe ya dịkwa ya nʼaka. Mgbe Devid na-akpọ nʼụbọ akwara,
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲ ଆପଣା ହାତରେ ବର୍ଚ୍ଛା ଧରି ଗୃହରେ ବସିଥିବା ବେଳେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ
    ଏକ ମନ୍ଦ ଆତ୍ମା ତାଙ୍କ ଉପରକୁ ଆସିଲା; ସେସମୟରେ ଦାଉଦ ଆପଣା ହସ୍ତରେ ବାଦ୍ୟ ବଜାଉଥିଲେ,
  chk-chk: Lon eu rän eman ngün mi afeiengau seni ewe Samol mi Lapalap a feitiu won
    Saul, lupwen a mot lon imwan o amwöchü wokun siles lepöün. Nge Tafit a ettiki
    ewe kitar.
  ssd-ssd: Ait ande Saul nu mbanduwaŋ ande waimbi biye ŋak nuŋe wandek sinamŋge minna
    le Suŋgoŋge guwa ŋayonu ta maŋ pilna le Saul mbol kina. David nu taŋge gita katmba
    minna le
  rop-rop: Bambai na wandei God bin jandim det nogudbala spirit langa King Sol, en
    imbin teikoba langa im, en Deibid bin deya du garram King Sol langa im haus, en
    imbin pleiplei det gita gulum hap jis laik imbin oldei dumbat, en King Sol bin
    holdimbat spiya langa im bingga.
  ukr-1871: Та напав на Саула злий дух від Бога, і він седїв раз дома і держав у руцї
    свого списа, тим часом як Давидова рука дзвонила в струни.
  deu-1951: Und der böse Geist vom HERRN kam über Saul; und er saß in seinem Hause
    und hatte seinen Speer in der Hand; David aber spielte mit der Hand auf den Saiten.
  eng-JPS: And an evil spirit from the LORD was upon Saul, as he sat in his house
    with his spear in his hand; and David was playing with his hand.
  srp-1865: Potom zli duh Gospodnji napade Saula kad sjeðaše kod kuæe i držaše koplje
    u ruci, a David udaraše rukom o gusle.
  lug-lug: Awo omwoyo omubi okuva eri Mukama ne gujja ku Sawulo bwe yali ng’atudde
    mu nnyumba ye, ng’akutte effumu mu mukono, Dawudi bwe yali ng’akuba entongooli.
  heb-heb: ותהי רוח יהוה רעה אל שאול והוא בביתו יושב וחניתו בידו ודוד מנגן ביד׃
  ben-IRV: পরে সদাপ্রভুর কাছ থেকে একটা মন্দ আত্মা শৌলের উপর আসল। শৌল তখন তাঁর ঘরে
    বসে ছিলেন এবং তাঁর হাতে একটা বর্শা ছিল, আর দায়ূদ বীণা বাজাচ্ছিলেন।
  pan-pan: ਯਹੋਵਾਹ ਵੱਲੋਂ ਉਹ ਦੁਸ਼ਟ-ਆਤਮਾ ਸ਼ਾਊਲ ਉੱਤੇ ਆਇਆ। ਉਹ ਆਪਣੇ ਘਰ ਵਿੱਚ ਇੱਕ ਭਾਲਾ ਆਪਣੇ
    ਹੱਥ ਵਿੱਚ ਫੜ੍ਹ ਕੇ ਬੈਠਾ ਹੋਇਆ ਸੀ ਅਤੇ ਦਾਊਦ ਹੱਥ ਨਾਲ ਵਜਾ ਰਿਹਾ ਸੀ।
  tkr-tkr: Yiğbışde sa yiğıl Şaul xaa'ar xıle nizeyka gyu'uringa, mang'ulqa Rəbbee
    g'axuvuyn pisın rı'hı'd qadı gexa. Davudee mane gahıl lira ı'lyviyxə vooxhe.
  mya-JVB: ရှောလု သည် လှံ တိုကို ကိုင်၍နန်းတော် ၌ ထိုင် စဉ်တွင်၊ ထာဝရဘုရား ထံတော်မှ
    ဆိုး သောဝိညာဉ် သက်ရောက် ၍ ၊ ဒါဝိဒ် သည် စောင်းတီး လျက်နေသောအခါ၊
  tte-O: Muli mena Saulo imiyasio ana nume mena ana kaleya wamalina nimana mena ikabikabi-kalatan.
    Kabo kana kasiebwawa iyatubuyoi yaluyaluwa naenaena ilaomaya Yeoba koina ilusae
    Saulo koina me ana kaiwe. Na Deibida iyaele ana api ikalai ikoikoi.
  tbg-tbg: Mintuvaro vo enta Soruva nai naavuqi oquvi vaiharo nai kauquqi vaantaara
    totatero vauvaro Noravano Kotiva qora maraqura vo atitovaro viva Soruraqi tuviqetero
    vauvaro Devitiva Sorukantiro vaiharo musiki ruqutiharo vauvaro
  hmo-hmo: Vadaeni lauma dikana ta Lohiabada dekena amo Saulo dekenai ia mai. Ia be
    iena ruma dekenai ia helai, iena imana dekenai be io ia noho, bona Davida be gita
    ia gadaralaia noho.
  urd-urd: और ख़ुदावन्द की तरफ़ से एक बुरी रूह साऊल पर जब वह अपने घर में अपना भाला
    अपने हाथ में लिए बैठा था, चढ़ी और दाऊद हाथ से बजा रहा था,
  rus-SYN: И злой дух от Бога напал на Саула, и он сидел в доме своем, и копье его
    было в руке его, а Давид играл рукою своею на струнах.
  bqc-SIM: Dii tò Saulu tã́a pãsĩpi ɛ̀a dɛ̀dɛ gↄↄ pↄ́ a zↄ̃lɛa a kpɛ́u. A a sↄ̃na
    kũa, ↄ̃ Davidi lɛ́ a mↄↄnalɛɛ̀.
  tcz-CHONGTHU: Ahinlah nikhat hi Saul in’ah atouvin tengcha akhut ah akichoijin ahile,
    Pathen a kona hungkon lhagao dihlou chun hetman louvin achungah ahung chu kit’in
    ahile, David in angai bangin semjang asailaitah in,
  mar-mar: मग परमेश्वराचा पासून दुष्ट आत्मा शौलावर आला आणि तो आपला भाला हाती धरुन
    आपल्या घरी बसला असता दावीद हाताने वाद्य वाजवीत होता.
  qub-qub: Chaypita Saultaga yapay Tayta Dios cachamushan fiyu espíritu charicurcuran.
    Saulga wasincho caycaran lansan aptasha. Davidnami arpata tucaycaran.
  bqp-bqp: Dikiri tò Solu tãna pãsĩ pìi ɛ̀ra à dìa gↄrↄ kũ à vutɛna a kpɛ́n. À
    a sári kũna, akũ Dauda tɛni a mↄrↄ lɛ́nɛ.
  hat-hat: Yon jou Seyè a voye yon move lespri ki desann sou Sayil. Sayil te chita
    lakay li, li te kenbe frenn li nan men l'. David menm t'ap jwe mizik.
  eng-BSB: But as Saul was sitting in his house with his spear in his hand, a spirit
    of distress from the LORD came upon him. While David was playing the harp,
  tod-tod: Zɛnvu ɲɔi nii Ɠɔoɠɔ GALAGI teʋeni, naa lɔɔni Sayile zu, é ɠɛni zeini ná-pɛlɛi
    wu, ná-kpɛɛin zoni zea. Davide ɠɛni zeini, é ɗa kɔnigi ɠɛin.
  eng-WEBPB: An evil spirit from the LORD was on Saul as he sat in his house with
    his spear in his hand; and David was playing music with his hand.
  kbq-kbq: Hagi mago zupa Soli'a karugru keve'a azampi azerineno noma'afi mani'negeno,
    Devitia zavena neheno mani'nere Ra Anumzamo'a azeri haviza hu havi avamura mago'ene
    huntegeno Solina agu'afi efregeno,
  nhe-BL: Huan teipa iajaca Axcualtlacatl tlen TOTECO quititlanilijtoya sampa calajqui
    ipan Saúl quema mosehuijtoya ipan ichaj ica se cuatlamintli tlen huehueyac imaco
    huan David tlatzotzonayaya.
  bus-bus: Dii tò Solu zĩn pãsĩ pì ɛ̀ara à dìa gurↄↄ kɛ̀ à vɛ̃ɛna a kpɛ́n. À a sári
    kũna, ben Dauda e a mↄrↄ lɛɛnɛ.
  gub-BL: Amo 'ar mehe a'e tekwe ikatu 'ym ma'e Tupàn hemimur karer wixe wi Xau py'a
    pe izar romo wiko pà no. Wapyk Xau in wàpuz me. Upyhyk upurukutukaw in opo pe.
    Umupumupu Tawi uwioràwiràn in a'e.
  eng-DRA: 'And the evil spirit from the Lord came upon Saul, and he sat in his house,
    and held a spear in his hand: and David played with his hand.'
