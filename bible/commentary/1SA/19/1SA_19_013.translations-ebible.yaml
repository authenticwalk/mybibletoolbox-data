verse: 1SA.019.013
translations:
  mal-C: പിന്നെ മീഖൾ ഒരു ബിംബമെടുത്ത് ദാവീദിന്റെ കിടക്കയിൽ കിടത്തി. അതിന്റെ തലയിൽ
    കോലാട്ടുരോമംകൊണ്ടുള്ള ഒരു മൂടിയിട്ടു, ഉടൽ തുണികൊണ്ട് പുതപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Dann nahm Michal den Teraphim, legte ihn ins Bett und legte das Netz von
    Ziegenhaaren an das Kopfende und deckte ihn mit einem Kleidungsstücke zu.
  lin-lin: Bongo Mikali azwaki nzambe ya ekeko oyo ezalaki na lolenge ya moto ; alalisaki
    yango na mbeto, afinikaki yango elamba mpe atiaki yango bapwale ya bantaba na
    moto.
  eng-LSV: and Michal takes the teraphim, and lays [it] on the bed, and she has put
    the mattress of goats’ [hair for] his pillows, and covers [it] with a garment.
  eng-GNV: Then Michal tooke an image, and layde it in the bed, and put a pillow stuffed
    with goates heare vnder the head of it, and couered it with a cloth.
  eng-WEBSTER: And Michal took an image, and laid it in the bed, and put a pillow
    of goat's hair for his bolster, and covered it with a cloth.
  nhw-BL: Huan nimantzi Mical quicuito se teteyotl huan quitlali ipan itlapech huan
    quitlalili itzonteco catli quipiyayaya iijhuiyo se borrego para ma nesi quen itzoncal
    huan quipijqui ica se itlaque.
  swh-ONEN: Kisha Mikali akachukua kinyago, akakilaza kitandani, akakifunika kwa vazi
    na kukiwekea singa za mbuzi kichwani.
  bba-bba: Mɑ Mikɑli u bwɑ̃ɑroku ɡɑɡu suɑ u ɡu kpĩ kpin yerɔ. U ɡen wiru boo ɡɔnɑ
    wukiri. Mɑ u ɡu bekuru bubusi.
  eng-KJVCPB: And Michal took an image, and laid it in the bed, and put a pillow of
    goats’ hair for his bolster, and covered it with a cloth.
  mpx-mpx: Inoke Mikal gogoginol etega i ahe ge i pakenuwa Deibid wana abakenuwa,
    yaka kaliko kekeisi goti pupunona elana hi ginoliya i teli kokowanaa ge kama etega
    i ahe i pahabobu.
  luo-luo: Eka Mikal nokawo gima opa mopiele e kitanda, moume gi law, bangʼe oketo
    yie diek moko e wiye.
  meu-meu: Bena Mikala ese e koroa laulauna ta e abia, mahuta patana ai e hahekurea,
    nani huina amo e karaia ikwinana ia kwarana henunai e atoa, bena hetaru amo e
    tarua.
  npi-ULB: मीकलले घरानाको मूर्ती लिइन् र त्‍यसलाई ओछ्यानमा राखिन् । तिनले यसको शिरमा
    बाख्राको रौं राखिन् र त्‍यसलाई लुगाले छोपिन् ।
  yor-yor: Mikali gbé ère ó sì tẹ́ e lórí ibùsùn, ó sì fi irun ewúrẹ́ sí ibi orí rẹ̀.
  emp-NTPO: Maʌ̃be Micalba jʌwaba od̶a ãcõrẽ waib̶ʌada Davi cʌd̶ad̶e b̶ʌsia. Maʌ̃
    boroare chiwatu carada b̶ʌped̶a borob̶aba ãnẽb̶ari cob̶ʌsia.
  ind-ind: Sesudah itu, Mikal mengambil sebuah patung dewa pelindung keluarga dan
    menaruhnya di atas tempat tidur, lalu agar mirip dengan rambut Daud, dia menaruh
    kain dari bulu kambing di bagian kepala patung itu, dan menutupinya dengan selimut.
  pes-OPCB: سپس میکال بُتی خانگی گرفته، در رختخواب گذاشت و بالشی از پشم بز زیر سرش
    نهاد و آن را با لحاف پوشاند.
  tgl-ULB: Kumuha si Mical ng isang sambahayang diyus-diyosan at nilagay ito sa kama.
    Pagkatapos naglagay siya ng isang unan na gawa sa buhok ng kambing sa ulunan nito,
    at tinakpan ito gamit ang mga damit.
  cbu-NT: Ashirucha amb sheeru, Mikal wazaranllee tusuwaramchu, mangushsha tputsee
    tamapingapi átu, maachishsha ngusamb apanllputseem tinam payukana, anshat yáyaru,
    Dapiyash wiram tapshituyaru, kasarangiya. Muchoomsha kaaparaa pur yáyaru, muchuz
    tamapari ashiru ktayaru, apanllputsimun much tinayaru, kasarangiya. Sheeru, chirikpasha
    iripungayaru, kasarangiya. Mamarpapi átu, amb ashirangiya.
  hui-hui: Ani biagola Migalahanda mbirale bi pupu wulenaga gime wabini agali ale
    wiago muwa Debidi tamu paliaga dagiani nogo meme irinime wabini mbira haguanda
    helowa dambi haga mbirame bu dambi howa palelene.
  mya-mya: ထို​နောက်​မိ​ခါ​လ​သည်​အိမ်​စောင့်​နတ်​ရုပ်​ကို ယူ​ပြီး​လျှင် အိပ်​ရာ​ပေါ်​မှာ​တင်​၍​ဆိတ်​မွေး
    ခေါင်း​အုံး​တစ်​လုံး​နှင့်​သိပ်​ထား​၏။ ထို​နောက် စောင်​ခြုံ​ပေး​ထား​၏။-
  bod-N: མི་ཀལ་གྱིས་ཁྱིམ་གྱི་སྐུ་འདྲ་དེ་བླངས་ནས་མལ་སའི་ནང་དུ་བཞག་པ་དང་། ར་སྤུས་བཟོས་པའི་སྔས་འབོལ་ཞིག་དེའི་མགོ་འོག་ཏུ་བཞག་ནས་གྱོན་གོས་ཀྱིས་བཀབ།
  sna-sna: Ipapo Mikari akatora chidhori akachiradzika pamubhedha, akachifukidza nejira
    akaisa mvere dzembudzi kumusoro wacho.
  spa-BLM: Mical tomó el terafín y lo puso en la cama, y le puso una almohada de pelo
    de cabra en la cabeza y lo cubrió con ropa.
  cac-cac: Ix yic'ancot jun sdiosal ix, ix yac'anec' jichan ix d'a sat sch'at vin̈aj
    David chi'. Ix yac'anoch juntzan̈ xil noc' chiva ix jalb'il d'a sjolom jun sdiosal
    chi', ix yac'anb'at jun sábana ix d'a yib'an̈.
  swh-ULB: Mikali alichukua kinyago na kukilaza juu ya kitanda. Kisha akaweka mto
    wa singa za mbuzi kichwani pake, na akakifunika na nguo.
  bel-bel: А Мэлхола ўзяла статую і паклала яе на ложак, а ў галавах у яе паклала
    казіную скуру, і накрыла вопраткай.
  deu-ELBBK: Und Michal nahm den Teraphim und legte ihn ins Bett und legte das Geflecht
    von Ziegenhaar zu seinen Häupten und deckte ihn mit dem Tuch zu.
  mbb-OT: Migkuwa si Mical te ledawan ne impehizeǥè din dutun te hizeǥaan. Mibmelungan
    din ne midsevukan te bulvul te kambing diyà te ulu.
  mal-2015: മീഖൾ ഒരു ബിംബം എടുത്തു കട്ടിലിന്മേൽ കിടത്തി, അതിന്റെ തലെക്കു കോലാട്ടുരോമംകൊണ്ടുള്ള
    മൂടിയും ഇട്ടു ഒരു വസ്ത്രംകൊണ്ടു പുതപ്പിച്ചു.
  rmc-rmc: E Mikal paľis iľa le kherutne devlores, thoďa les te pašľol pro hadžos,
    pro šero leske thoďa o bala la kozatar a učharďa andre la lepedaha.
  pes-OPV: اما میکال ترافیم را گرفته، آن را در بستر نهاد و بالینی از پشم بز زیر سرش
    نهاده، آن را با رخت پوشانید.
  ron-1924: Ын урмэ, Микал а луат терафимул ши л-а пус ын пат; й-а пус о пеле де капрэ
    ын журул капулуй ши л-а ынвелит ку о хайнэ.
  ben-OBCV: পরে মীখল একটি প্রতিমা নিয়ে সেটিকে বিছানায় শুইয়ে, কাপড়চোপড় দিয়ে ঢেকে
    রেখে মাথার দিকে কিছুটা ছাগলের লোম রেখে দিলেন।
  som-som: Markaasaa Miikaal waxay soo qaadday sanam oo sariirtay saartay, oo waxay
    madaxa u dhigtay barkin dhogor riyood ah, waxayna ku dedday dhar.
  lat-VUC: Tulit autem Michol statuam, et posuit eam super lectum, et pellem pilosam
    caprarum posuit ad caput ejus, et operuit eam vestimentis.
  eng-ASVBT: And Michal took the teraphim, and laid it in the bed, and put a pillow
    of goats’ hair at the head thereof, and covered it with the clothes.
  ita-1885: Poi Mical prese una statua, e la pose nel letto, e le mise in capo un
    cappuccio di pel di capra, e la coperse con una coverta.
  eng-LXXUP: And Michal took images, and laid them on the bed, and she put the liver
    of a goat by his head, and covered them with clothes.
  eng-ULB: Michal took a household idol and laid it in the bed. Then she put a pillow
    of goats' hair at its head, and covered it with the clothes.
  spa-VBL: Luego tomó un ídolo de casa y lo acostó en la cama, le puso una peluca
    de pelo de cabra en la cabeza y lo cubrió con la ropa de cama.
  fra-_FOB: Ensuite Mical prit le théraphim et le mit dans le lit, et mit à son chevet
    un tapis de poils de chèvre, et le couvrit d'une couverture.
  mal-mal: മീഖൾ ഒരു ബിംബം എടുത്ത് കട്ടിലിന്മേൽ കിടത്തി, അതിന്റെ തലയിൽ കോലാട്ടുരോമംകൊണ്ടുള്ള
    മൂടിയും ഇട്ട് ഒരു വസ്ത്രംകൊണ്ട് പുതപ്പിച്ചു.
  urd-GVR: Mīkal ne Dāūd kī chārpāī par but rakh kar us ke sar par bakriyoṅ ke bāl
    lagā die aur bāqī hisse par kambal bichhā diyā.
  suz-BL: मिकालमी मूर्ति चाक्‍शा, दाऊद आ ब्राख्‍येम वोदा बाक्‍त। मिनु आ पिया थांइसीतीकेम
    चहिं क्‍यारश आ चां वोदा बाक्‍त। उत्‍पत्ती ३१:१९
  ita-1927: Poi Mical prese l’idolo domestico e lo pose nel letto; gli mise in capo
    un cappuccio di pelo di capra, e lo coperse d’un mantello.
  ckb-ckb: پاشان میخەل پەیکەرێکی برد و خستییە ناو جێگاکەیەوە، هەندێک مووی بزنیشی لە
    جێی سەری دانا و بە جلوبەرگ دایپۆشی.
  eng-BBE: Then Michal took the image and put it in the bed, with a cushion of goat's
    hair at its head, and she put clothing over it.
  kan-OKCV: ತರುವಾಯ ಮೀಕಲಳು ಒಂದು ವಿಗ್ರಹವನ್ನು ತೆಗೆದುಕೊಂಡು, ಮಂಚದ ಮೇಲೆ ಮಲಗಿಸಿ, ಅದರ ತಲೆ
    ಭಾಗದಲ್ಲಿ ಒಂದು ಹೋತದ ಉಣ್ಣೆಯ ತಲೆದಿಂಬನ್ನು ಹಾಕಿ, ಅದನ್ನು ವಸ್ತ್ರದಿಂದ ಮುಚ್ಚಿದಳು.
  tam-2017: மீகாளோ ஒரு சிலையை எடுத்து, கட்டிலின்மேல் வைத்து, அதின் தலைமாட்டிலே ஒரு
    வெள்ளாட்டுத் தோலைப் போட்டு, போர்வையினால் மூடி வைத்தாள்.
  spa-RV-1909: Tomó luego Michâl una estatua, y púsola sobre la cama, y acomodóle
    por cabecera una almohada de pelos de cabra, y cubrióla con una ropa.
  ron-BTF: Și Mical a luat un chip și l-a pus în pat și a pus o pernă din păr de capră
    la capul său și l-a acoperit cu o pânză.
  eng-WEBP: Michal took the teraphim and laid it in the bed, and put a pillow of goats’
    hair at its head and covered it with clothes.
  eng-FBV: Then she took a home idol and laid it in the bed, put a goat hair wig on
    its head, and covered it with bedclothes.
  nld-1939: Daarop nam Mikal den huisgod, legde dien op het bed, spreidde een net
    van geitenhaar over het hoofdeinde, en dekte hem met een mantel toe.
  nch-BL: Huan nimantzi Mical quicuito se teteyot huan quitali ipan itapech huan quitalili
    itzonteco cati quipiyayaya iijhuiyo se borrego para ma nesi quej itzoncal huan
    quipijqui ica se itaque.
  vie-1934: Kế ấy, Mi-canh lấy tượng thê-ra-phim mà để lên giường, dùng tấm nệm bằng
    lông dê bọc đầu nó, rồi bao phủ cái mình nó bằng một cái áo tơi.
  hin-CV: उसके बाद मीखल ने एक मूर्ति को बिछौने पर लिटा दिया, उसके सिर पर बकरे के बालों
    से बनाया हुआ कंबल सजाकर और इन सबको बिछौने के वस्त्रों से ढांक दिया.
  spa-BES: Entonces Mical tomó una estatua la puso en la cama, con un cojín de pelo
    de cabra en la cabeza, y ella puso ropa encima.
  tdx-tdx: Rinambe’i Mikale ty terafime naho nampan­dre’e am-pandreañe eo, le napo’e
    an-doha’e eo ty fikalam-bolon-ose vaho kinolopo’e lamba.
  tha-KJV: มี​คาลได้นำรูปเคารพมาวางไว้บนเตียงนอน และวางหมอนขนแพะไว้​ที่​ศีรษะ เอาผ้าห่มคลุมไว้
  por-BR-2018: Tomou logo Mical uma estátua, e a pôs sobre a cama, e acomodou-lhe
    por cabeceira uma almofada de pelos de cabra, e cobriu-a com uma roupa.
  deu-ELO: Und Michal nahm den Teraphim und legte ihn ins Bett und legte das Geflecht
    von Ziegenhaar zu seinen Häupten und deckte ihn mit dem Tuche zu.
  eng-WYC-2018: And Michal took an image (or And Michal took an idol), and laid it
    on the bed of David, and she put a rough goatskin at the head thereof, and covered
    it with clothes.
  epo-epo: Poste Miĥal prenis doman dion, metis ĝin sur la liton, ĉirkaŭ ĝian kapon
    ŝi metis tapiŝon el kapra felo, kaj kovris ĝin per vesto.
  uig-PIN: Andin Miⱪal bir «tǝrafim» butni elip kariwatⱪa yatⱪuzup, bexiƣa ɵqkǝ yungidin
    ⱪilinƣan bir yastuⱪni ⱪoyup, ǝdiyal bilǝn yepip ⱪoydi.
  beo-beo: Amalu, e da dununa hamoi ogogosu ‘gode’ liligi diasua bugisi amo lale,
    diaheda:su da:iya diasili, goudi hinaboga hamoi dialuma fugululisili, abula sosonesi.
  tpi-OTNT: Devit i go pinis, orait Mikal i kisim wanpela giaman god ol i bin wokim
    long diwai na slipim dispela god long bet bilong Devit. Na em i kisim wanpela
    liklik pilo ol i bin wokim long gras bilong meme, na putim aninit long het bilong
    giaman god. Na bihain em i karamapim giaman god long wanpela longpela klos.
  hau-SA: Sai Mikal ta ɗauki gunki ta kwantar da shi a gādo, ta sa masa gashin akuya
    a kansa, sai ta rufe da mayafi.
  uig-LAT: Andin Miqal bir «terafim» butni élip kariwatqa yatquzup, béshigha öchke
    yungidin qilin’ghan bir yastuqni qoyup, ediyal bilen yépip qoydi.
  nde-nde: Emva kwalokho uMikhali wathatha isithombe wasilalisa embhedeni, wasembesa
    ngengubo ebeke uboya bembuzi ekhanda.
  ton-ton: Pea naʻe toʻo ʻe Mikale ʻae meʻa fakatātā ʻo tuku ia ki he mohenga, pea
    ne ʻai ʻae ʻolunga ko e fulufuluʻi kosi ke ʻolunga ʻaki, ʻo ne ʻufiʻufi ʻaki ia
    ʻae kafu.
  ces-1613: Vzala pak Míkol obraz a vložila na lůže, a polštář kozí položila v hlavách
    jeho a přikryla šaty.
  eng-WMB: Michal took the teraphim and laid it in the bed, and put a pillow of goats’
    hair at its head and covered it with clothes.
  tam-TCV: பின்பு மீகாள் ஒரு விக்கிரகத்தை எடுத்து அவனுடைய கட்டிலின்மேல் வைத்து, ஒரு
    போர்வையால் மூடி வெள்ளாட்டு மயிரைத் தலைமாட்டில் வைத்தாள்.
  ceb-ULB: Mikuha si Mical ug larawan sa diosdios ug gipahimutang kini sa higdaanan.
    Unya iyang gibutang ang usa ka unlan nga hinimo sa balahibo sa kanding dapit sa
    ulo niini, ug gitabonan kini sa mga panapton.
  pol-UBG: A Mikal wzięła bożka i położyła na łożu, a poduszkę z koziej sierści umieściła
    pod jego głową i przykryła szatą.
  agr-agr: Dutika awema Mical apajuímtai dakumka najanamun juki, niina pegakjin aepsauwai.
    Dutika chivo tsakata ujen juki, intashin apujtus jáanchi pempeag aepsauwai.
  kyc-kyc: Lapala enakana enda baame mee bangende isame wasisi wambu yalende anda
    dokona singi doko nyiya. Nyepala luu palenge rate dokona luu palyuo reteya. Retapala
    kyawa kilyanda pingi bange mende mena meme emanjimi wasisi doko nyuo bange wambu
    yalena kyawa dokona kyawasi ingyuo pinyi palyakamiya. Dopa pipala komau dokome
    yambe piya.
  urd-GVU: میکل نے داؤد کی چارپائی پر بُت رکھ کر اُس کے سر پر بکریوں کے بال لگا دیئے
    اور باقی حصے پر کمبل بچھا دیا۔
  deu-1912: Und Michal nahm ein Götzenbild und legte es ins Bett und legte ein Ziegenfell
    zu seinen Häupten und deckte es mit Kleidern zu.
  kan-2017: ಅನಂತರ ಆಕೆಯು ಮನೆಯಲ್ಲಿದ್ದ ಒಂದು ವಿಗ್ರಹವನ್ನು ತಂದು, ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿಸಿ, ಅದರ
    ಮುಖದ ಮೇಲೆ ಮೇಕೆಕೂದಲಿನಿಂದ ಹೆಣೆದ ಜಾಲರಿಯನ್ನು ತಲೆದಿಂಬಿನ ಜಾಗದಲ್ಲಿ ಹಾಕಿ ಕಂಬಳಿಯನ್ನು ಹೊದಿಸಿದಳು.
  yap-yap: Ma aram me fek fare pin ba liyos nge thikiy nga daken e chob; me tayey’nag
    nga ba gayul nni ngongliy ko bunu’en e kaming, me gulguluy.
  hlt-MCSB: Te phoeiah Mikhal loh sithui te a loh tih baiphaih dongah a soei. A lu
    ah maae mul a khueh pah tih himbai neh a khuk.
  mdy-ETH: ዬያይዲ ዒዛ ዳኬስካፓ ማኣራ ዔያታ ካኣሽካ ፆኦዞኮ ማላሢ ዔኪ ዒ ላሃ ሻኣሎይዳ ላይሢ፥ ዋኣሪ ጋፓኔና ኮሺንቴ ኬሬ
    ቶኦካ ጌሢ፥ ዓፒላና ካንቄኔ።
  twi-ASANTE: Na Mikal faa ohoni bi de no too mpa so de atadeɛ kataa ho, na ne ti
    hɔ no nso, ɔde abirekyie ho nwi kataa so.
  eng-WEBU: Michal took the teraphim and laid it in the bed, and put a pillow of goats’
    hair at its head and covered it with clothes.
  wal-wal: Miikaala so misiliyaa ekkada arssan zin77issaasu; zin77issada huuphessaara
    deeshsha ikisiyaa wottaasu; yaatada afalaa maizzaasu.
  spa-PDDPT: Mical tomó un ídolo doméstico y lo puso en la cama. Colocó una sábana
    de pelo de cabra en la cabecera y lo cubrió con ropas.
  gun-gun: Mical ojopy peteĩ ta'angaa ngopy oguereko va'e. Ha'e va'e ma tupa py omonheno
    vy inhakã re omoĩ peteĩ ajukue kavara rague guigua, ha'e ao puku py ju onhovãmba
    inony.
  agu-BL: Nin tzun cu' tewal Mical jun teblal wunak jak' xno'kl, nin oc jun witz'
    ta'n yi banij tan xi'il chiw, tetz wi' tane'n, nin je' jun xbu'ktz ta'n tibaj
    tircu'n.
  ilo-ULB: Innala ni Mical ti didiosen nga adda iti pagtaengan ket impaiddana daytoy
    iti pagiddaan. Kalpasanna, inkabilna ti pungan a naaramid iti buok ti kalding
    iti ulo daytoy, ket inabbunganna daytoy kadagiti ules.
  kpg-kpg: Gei Michal ga gaamai di ada balu ieidu, ga haga moe i hongo di hada ga haga ulungi
    gi di ulungi ne hai gi nia ngaahulu kuudi, gaa gahu di maa.
  uig-ARA: ئاندىن مىقال بىر «تەرافىم» بۇتنى ئېلىپ كارىۋاتقا ياتقۇزۇپ، بېشىغا ئۆچكە
    يۇڭىدىن قىلىنغان بىر ياستۇقنى قويۇپ، ئەدىيال بىلەن يېپىپ قويدى.
  sus-sus: Na dangi xanbi, Mikali naxa wuri masolixi sa Dawuda xa sade ma, a dugi
    felen a xun ma, a si kiri sa a xunsase fari.
  pon-2006: Liho eri ale neira dikedik en eni oh kawendiong pohn pehto, oh uluhl ehu
    me wiawihkihda wunen kuht, e ahpw kihdiong pahn moangen dikediko; ih eri pwainkihdi
    pweinen pehto.
  jae-jae: Go Mikal kêkôc gwam teŋ ma ketoc gêc mê go kêkêŋ noniŋ ŋaôlilu gêsac gwam
    môkêapac ŋaô ma kêgadê auc ŋa obo.
  ksd-ksd: Ma Mikal i ga tak pa kadir tabataba ai ra pal, ma i ga vung ia ta ra vava,
    ma i ga pulu ra uluna ma ra ivuna me, ma i ga tuba ma ra umana mal na vava.
  tur-YTC: Mikal terafimi alıp yatağa koydu ve başına keçi kılından bir yastık koydu
    ve üzerini giysilerle örttü.
  grc-BRENT: Καὶ ἔλαβεν ἡ Μελχὸλ τὰ κενοτάφια, καὶ ἔθετο ἐπὶ τὴν κλίνην, καὶ ἧπαρ
    τῶν αἰγῶν ἔθετο πρὸς κεφαλῆς αὐτοῦ, καὶ ἐκάλυψεν αὐτὰ ἱματίῳ.
  ind-AYT: Sesudah itu, Mikhal mengambil terafim dan meletakkannya di tempat tidur.
    Ditaruhnya tenunan bulu kambing di bagian kepala, lalu menutupinya dengan selimut.
  nya-nya: Kenaka Mikala anatenga fano naligoneka pa bedi nayika pilo wa ubweya wa
    mbuzi ku mutu kwa fanolo ndipo analifunditsa nsalu.
  hrv-hrv: A Mikala uze idol, položi ga u postelju, stavi mu oko glave kozju dlaku
    i pokri ga pokrivačem.
  mps-mps: Devit pai madi, teda Mikalgo te agai tibo god me deli augwaligo te nigo
    nigai selama, tama te god te Devitgo betba pilali. Tama agai te dwasianu tobolo
    ni pilo me deli augwa te meme nisigo nigai te selama, tama te tibo godigo tobolu
    dologo badu muani. Tama nosali agai te tibo god te bobage ugwa pedai me deligo
    halualio.
  tpi-tpi: Devit i go pinis, orait Mikal i kisim wanpela giaman god ol i bin wokim
    long diwai na slipim dispela god long bet bilong Devit. Na em i kisim wanpela
    liklik pilo ol i bin wokim long gras bilong meme, na putim aninit long het bilong
    giaman god. Na bihain em i karamapim giaman god long wanpela longpela klos.
  dan-1931: Derpå tog Mikal Husguden, lagde den i Sengen, bredte et Gedehårsnet over
    Hovedet på den og dækkede den til med et Tæppe.
  vie-OVCB: Mi-canh lấy một cái tượng đặt nằm trên giường, tấn một chiếc gối bông
    dưới đầu tượng, rồi lấy chăn đắp lại.
  guj-2017: મિખાલે ઘરની મૂર્તિઓ લઈને પલંગ પર સુવાડી. પછી તેણે બકરાના વાળનો તકિયો તેના
    માથા પર મૂક્યો અને તેના પર વસ્ત્રો ઓઢાડ્યાં.
  pon-2006A: Liho eri ale neira dikedik en eni oh kawendiong pohn pehto, oh uluhl
    ehu me wiawihkihda wunen kuht, e ahpw kihdiong pahn moangen dikediko; ih eri pwainkihdi
    pweinen pehto.
  por-BRBSL: Michal pegou o terapeuta e o colocou na cama, colocou uma almofada de
    cabelo de cabra em sua cabeça e o cobriu com roupas.
  cth-cth: Mikhal ni meikaphawk hah a la teh, ikhun dawk a i sak a lû koe lah hmae
    muen e bawilakhung a hruek teh hni a khu.
  twi-twi: Na Mikal faa ohoni bi de no too mpa so de atade kataa ho, na ne ti hɔ no
    nso, ɔde abirekyi ho nwi katae.
  hlt-hlt: Te phoeiah Mikhal loh sithui te a loh tih baiphaih dongah a soei. A lu
    ah maae mul a khueh pah tih himbai neh a khuk.
  tbz-SIM: Kɛ̀ Mikɑɑdi túótɛ́ tɛtenkɑɑnìtɛ̀ kɛ́dɔú nDɑfiti dɔ́ù ĩ́nkɛ̀ kɛ́dɑ́tínnɛ́
    kubɔkɔ̃̀nkù tɛ yuu kɛ́ tɛ̀ dɑ̀tínnɛ́ kuyɑ̀ɑ̀kù.
  msy-2020: Devit ghugha gɨvazɨ, Mikal marvir guar me tememɨn ingarizim inigha Devitɨn
    mɨsiamɨn anetɨ. Egha me memen arɨzim inigha marvir guar kamɨn dapanim anɨki. Egha
    nir ruarir mamɨn anevara.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Mikɑɑlɩ kpɑɣɑ yʋlʋ lɛɛsʋɣʋ ŋku pɑ sɑɑkɑɑ tɔ, nɑ ɩ́ hɩɩsɩ kɑto
    tɔɔ nɑ ɩ́ tʋ pǝ́ŋ́ tɔnʋɣʋ kɛ nyʋɣʋ cɔlɔ, nɑ ɩ́ tɑkɩ pʋʋɣʋ.
  azb-azb: Mikal ev bütünü götürüb yatağa uzatdı və başına tüklü keçi dərisi keçirib
    üstünü paltarla örtdü.
  eng-DBY: And Michal took the image, and laid it in the bed, and put the net of goats'
    [hair] at its head, and covered it with the coverlet.
  hin-2017: तब मीकल ने गृहदेवताओं को ले चारपाई पर लिटाया, और बकरियों के रोए की तकिया
    उसके सिरहाने पर रखकर उनको वस्त्र ओढ़ा दिए।
  wol-KYG: Mikal jël gàllaaju kër ga, teg ca lal ba, fab deru bëy, teg fa féeteek
    bopp ba, daldi koy sànge malaan.
  eng-YLT: and Michal taketh the teraphim, and layeth on the bed, and the mattress
    of goats' [hair] she hath put [for] his pillows, and covereth with a garment.
  eng-WYC-2017: And Michal took an image, and laid it on the bed of David, and she
    put a rough goatskin at the head thereof, and covered it with clothes.
  eng-WMBB: Michal took the teraphim and laid it in the bed, and put a pillow of goats’
    hair at its head and covered it with clothes.
  urd-GVH: मीकल ने दाऊद की चारपाई पर बुत रखकर उसके सर पर बकरियों के बाल लगा दिए और
    बाक़ी हिस्से पर कम्बल बिछा दिया।
  rug-rug: Meke vagia sa barikaleqe sa beku pu koana pa vetu, meke va ekoa sa pa teqe,
    veko nia tarabatu sa sapu ta tavetae kalu qoti meke va tarabatu nia sa, meke nobia
    sa.
  gaz-gaz: Ergasii Miikaal fakkii Waaqa tolfamaa tokko fuutee wayyaa itti uffiftee
    siree irra ciibsite; boraatii rifeensa reʼees mataa jala keesseef.
  fra-LSG: Ensuite Mical prit le théraphim, qu’elle plaça dans le lit; elle mit une
    peau de chèvre à son chevet, et elle l’enveloppa d’une couverture.
  gnn-gnn: '@see-verse:1SA.019.012'
  yal-yal: Na xanbi ra, Mikali yi suxurena nde tongo a a sa Dawuda a saden ma. A sii
    kidin sa a xun sade ra, a a sade dugin sa a ma.
  haw-1868: Lawe ae la o Mikala i kii, a waiho ma kahi moe, a waiho hoi i ka uluna
    hulu kao ma kona poo, a uhi iho la i ke kapa moe.
  arb-NAV: ثُمَّ أَخَذَتْ مِيكَالُ تِمْثَالاً وَوَضَعَتْهُ فِي فِرَاشِهِ، وَوَضَعَتْ
    تَحْتَ رَأْسِهِ لُبْدَةً مِنْ شَعْرِ الْمِعْزَى وَغَطَّتْهُ بِثَوْبٍ.
  ewe-ewe: Mixal tsɔ ametikpakpɛ aɖe da ɖe David ƒe aba dzi, eƒe ta nɔ suɖui si wowɔ
    kple gbɔ̃fu la dzi eye wòtsyɔ abadzivɔwo nɛ.
  eng-LEE: And Michal took an image, and put it in the bed, and a pillow of goats'
    hair she put for its head to rest on, and covered it with a cloth.
  asm-FB: আৰু মীখলে গৃহ-দেৱতাৰ মুৰ্ত্তি লৈ বিচনাত থলে, আৰু তাৰ মূৰত ছাগলীৰ নোমৰ গাঁৰু
    এটা দি তাক কাপোৰেৰে ঢাকি ৰাখিলে।
  sus-A: نَ دَنفِ شَنبِ، مِكَلِ نَشَ وُرِ مَسٌلِشِ سَ دَوُدَ شَ سَدٍ مَ، عَ دُفِ قٍلٍن
    عَ شُن مَ، عَ سِ كِرِ سَ عَ شُنسَسٍ قَرِ.
  fra-SBL: Michal prit le théraphim et le coucha dans le lit ; elle mit à sa tête
    un coussin de poils de chèvre et le couvrit de vêtements.
  hbo-hbo: וַתִּקַּ֨ח מִיכַ֜ל אֶת־הַתְּרָפִ֗ים וַתָּ֙שֶׂם֙ אֶל־הַמִּטָּ֔ה וְאֵת֙ כְּבִ֣יר
    הָֽעִזִּ֔ים שָׂ֖מָה מְרַֽאֲשֹׁתָ֑יו וַתְּכַ֖ס בַּבָּֽגֶד׃ ס
  piu-2006: '@see-verse:1SA.019.012'
  pjt-pjt: Ka Mikalalu palumpa watiwati puṉunguṟu palyantjitja mantjiṟa Davidaku mantarangka
    tjarpatjunu, munu palumpa pulampa piitangka tjarpatjunu, munu nanikutaku inyu
    tjunu watiwatiku katangkalta mangka puṟunyarinytjaku.
  kik-kik: Ningĩ Mikali akĩoya mũhianano na akĩũiga ũrĩrĩ igũrũ, akĩũhumbĩra na gĩtama
    na akĩwĩkĩra guoya wa mbũri mũtwe.
  fra-NCL: Michol prit ensuite le théraphim et, l’ayant placé dans le lit, elle mit
    une peau de chèvre à l’endroit de sa tête, et le couvrit d’un vêtement.
  cek-AK: Mikal mah kami ih krang to lak moe, iihhaih ahmuen ah suek pacoengah kahni
    hoiah ayaw hmoek; a lu thuem ah maeh mui to suek pae.
  cuk-cuk: A-sorbali, Mical akwa-duleyob-sobaledi David-e-gabedgi mesisad. Geb nono-birgi
    sibad-absar urbisad, degi, atuedgi edusbalid.
  uig-CYR: Андин Миқал бир «тәрафим» бутни елип кариватқа ятқузуп, бешиға өшкә жуңидин
    қилинған бир ястуқни қоюп, әдиял билән йепип қойди.
  tel-2017: తరువాత మీకాలు ఒక విగ్రహం తీసుకు మంచంమీద ఉంచి తలవైపు మేక చర్మం ఉంచి దుప్పటితో
    కప్పివేసింది.
  hat-BSA: Mical te pran zidòl kay la e li te poze li sou kabann nan. Li te mete yon
    kouvèti fèt avèk plim kabrit kote tèt li e te kouvri li avèk rad.
  kos-kos: Na Michal el eis sie ma sruloala ac filiya fin bed kial David ah, ac sang
    sie ilul ma orek ke unen nani ac filiya ke sifa ah, na el sang kaot se afinya.
  hbo-WLC: וַתִּקַּ֨ח מִיכַ֜ל אֶת־הַתְּרָפִ֗ים וַתָּ֙שֶׂם֙ אֶל־הַמִּטָּ֔ה וְאֵת֙ כְּבִ֣יר
    הָֽעִזִּ֔ים שָׂ֖מָה מְרַֽאֲשֹׁתָ֑יו וַתְּכַ֖ס בַּבָּֽגֶד׃ ס
  ibo-ibo: Emesịa, Mikal kwagharịrị ihe ndina Devid, were ihe a kpụrụ akpụ tụkwasị
    nʼelu ya, werekwa akwa kpuchie ya, tinye ihe ajị ewu nʼebe isi ya.
  ory-ory: ତହୁଁ ମୀଖଲ ମୂର୍ତ୍ତି ନେଇ ଶଯ୍ୟାରେ ଶୁଆଇଲା ଓ ଛାଗଲୋମ ନିର୍ମିତ ରେଜାଇ ତହିଁର ମସ୍ତକରେ
    ଦେଇ ତାହାକୁ ଚାଦରରେ ଘୋଡ଼ାଇ ରଖିଲା।
  chk-chk: Mürin, Mikal a angei eu uluulun anün leimw o akonala won ewe peet, a anomu
    eu mangaku seni ülöülen kuuch won möküran o pwölüela fän echö chenikam.
  ssd-ssd: Taŋana le piyo nuŋe nu mbara kanunu ande tumba David tuku kinyam mbili
    mbolŋge te-kinyena sulumba gabat tatu ande meme ŋguenumbi wakeiwanu ta tumba gabat
    mbolŋge pilmba tawi kaina.
  rop-rop: en im waif bin gajim det drimin sheip weya imbin abum langa det haus, en
    imbin meigim det drimin sheip leidan langa im bed, en imbin gajim wan pila weya
    imbin meigim garram gout heya, en imbin pudum det heyapat langa det hed blanga
    det drimin sheip, en imbin gaburrumap det drimin sheip garram bleingkit.
  ukr-1871: Мелхола ж узяла подобину чоловічу, положила в постїль, а в головах положала
    козину кожу та й прикрила одежою.
  deu-1951: Und Michal nahm einen Teraphim und legte ihn auf das Bett und tat ein
    Geflecht von Ziegenhaaren zu seinen Häupten und deckte ihn mit Kleidern zu.
  eng-JPS: And Michal took the teraphim, and laid it in the bed, and put a quilt of
    goats' hair at the head thereof, and covered it with a cloth.
  srp-1865: A Mihala uze lik, i metnu ga u postelju, i metnu mu pod glavu uzglavlje
    od kostrijeti, i pokri ga haljinom.
  lug-lug: Mikali n’addira ekifaananyi ekyole n’akiteeka ku kitanda, n’akibikkako
    olugoye, n’assa n’ebyoya eby’embuzi ku mutwe gwakyo.
  heb-heb: ותקח מיכל את התרפים ותשם אל המטה ואת כביר העזים שמה מראשתיו ותכס בבגד׃
  ben-IRV: মীখল তখন পারিবারিক দেবমূর্তিগুলো নিয়ে বিছানায় রাখলেন এবং বিছানার মাথার
    দিকে দিলেন ছাগলের লোমের একটা বালিশ; তারপর সেগুলো কাপড় দিয়ে ঢেকে দিলেন।
  pan-pan: ਤਦ ਮੀਕਲ ਨੇ ਇੱਕ ਘਰੇਲੂ ਬੁੱਤ ਲੈ ਕੇ ਮੰਜੇ ਉੱਤੇ ਲੰਮਾ ਪਾ ਦਿੱਤਾ ਅਤੇ ਬੱਕਰਿਆਂ ਦੇ
    ਚੰਮ ਦਾ ਸਿਰਹਾਣਾ ਬਣਾ ਕੇ ਉਹ ਦੇ ਸਿਰ ਵਾਲੇ ਪਾਸੇ ਧਰਿਆ ਅਤੇ ਕੱਪੜਾ ਉੱਤੇ ਤਾਣ ਦਿੱਤਾ।
  tkr-tkr: Mikalee xaana byuty alyapt'ı tyuleeqa giviyxhe, vuk'lelqad ç'ərnan ts'e'ın
    g'ekva qali'ı, ooqad tanalinbı adaççe.
  mya-JVB: မိခါလ သည်လည်း ၊ တေရပ်ရုပ်တု ကို ယူ ၍ ခုတင် ပေါ် မှာထား ပြီးလျှင် ၊ ဆိတ်မွေး
    ဖြင့်ရက်သော ကုလားကာ နှင့် ခေါင်းရင်း ရှေ့၌ ကာ၍ စောင် နှင့် ခြုံ လေ၏။
  tte-O: Na Mikali kokotomo yabo ikalai ipei-yakeno Deibida ana kaba keno mena yo
    kaleko lalakina ikalai iyakaboboi yo gouti wiyana koina kaleko siginauli ikalai
    kulukuluna mena isuma besiele yakato itona.
  tbg-tbg: Vuvaro Mikaaliva una variqa katariqohai aututo haikara vara kero Devitiva
    vaito taintaraqaa vaitakero, tavuna varakero viraqaata aqutero, memeraa kauhivata
    varakero vira qiataini ntuva amitora.
  hmo-hmo: Bona Mikala ese idia koroa vadaeni laulau gauna ta ia abia, mahuta patana
    dekenai ia atoa, ena toana be tau ta ia hekure bamona. Kwarana kahana dekenai
    be nani ena huina pilo ia atoa, bona bilankesi dekenai ia koua.
  urd-urd: और मीकल ने एक बुत को लेकर पलंग पर लिटा दिया, और बकरियों के बाल का तकिया
    सिरहाने रखकर उसे कपड़ों से ढांक दिया।
  rus-SYN: Мелхола же взяла статую и положила на постель, а в изголовье ее положила
    козью кожу, и покрыла одеждою.
  bqc-SIM: Ɔ̃ Mikali tã́a sɛ wùlɛ liiwa, à blè báa sɛ kà tã́api mia, ↄ̃ à
    zwãa kùa.
  tcz-CHONGTHU: Hichun amanun milim khat alan, alupna ah ponsa khat asil peh’in, asam
    ding in kelcha mul asem peh in ahi.
  mar-mar: मग मीखलने एक मूर्ती घेऊन पलंगावर ठेवली आणि तिच्या डोकीखाली बकऱ्याच्या केसांची
    उशी ठेवून तीजवर पांघरूण घातले.
  qub-qub: Nircur Micalga Davidpa cämanman ïdulullatana weguycachiran. Umanmanpis
    churaparan cabra garachallata. Nircur jirgawan gatarcuran.
  bqp-bqp: Akũ Mikala tãna sɛ̀ à wùtɛ gádoa, à blè bára sɛ̀ à kù tãna pìi mìla,
    akũ à biza kùala.
  hat-hat: Lè sa a, Mikal pran yon zidòl wogatwa, li mete l' kouche sou kabann lan,
    li pran yon zòrye fèt ak plim kabrit, li mete l' nan plas tèt la, epi li kouvri
    tout ak yon dra.
  eng-BSB: Then Michal took a household idol and laid it in the bed, placed some goat
    hair on its head, and covered it with a garment.
  tod-tod: Naa ʋoluma, Mikale pɛlɛ wu zalei zeɠeni, é da betei zu. É boli ɠɔlɔi
    zeɠe, é dɔ unba, é seɠei ʋɛɛ ma.
  eng-WEBPB: Michal took the teraphim and laid it in the bed, and put a pillow of
    goats’ hair at its head and covered it with clothes.
  kbq-kbq: Hagi Mikeli'a antre'za vahe amema'a tro hunte'nazaza erino Deviti'ma nemasea
    tafete nenteno meme azoka erino asenia antegsa nehuno, tavrave erino refitente'ne.
  nhe-BL: Huan nimantzi Mical quicuito se teteyotl huan quitlali ipan itlapech huan
    quitlalili itzonteco tlen quipiyayaya iijhuiyo se borrego para ma nesi queja itzoncal
    huan quipijqui ica se itlaque.
  bus-bus: Ben Mikala tãa sɛ̀ à dàɛ gádoa, à blè báa sɛ̀ à kù tãa pì mìla, ben à
    bisa kùàla.
  gub-BL: Na'e Mikaw a'e, upyhyk tupàn ua'u wàpuz pe har opo pe a'e. Umu'aw imono
    uker haw rehe kury. Omono amo zewàwànaw àràpuhàràn hawer iapo pyrer tupàn ua'u
    hagaw paw iàkàg romo. Upyk puruwànaw pupe kury.
  eng-DRA: And Michol took an image and laid it on the bed, and put a goat’s skin
    with the hair at the head of it, and covered it with clothes.
