verse: 1SA.019.017
translations:
  mal-C: 'ശൗൽ മീഖളിനോട്: “നീ എന്നെ ഈ വിധം ചതിച്ചതെന്തിന്? എന്റെ ശത്രു രക്ഷപ്പെടാൻ
    തക്കവണ്ണം നീ അവനെ വിട്ടയയ്ക്കുകയും ചെയ്തതെന്ത്?” എന്നു ചോദിച്ചു. “എന്നെ വിട്ടയയ്ക്കുക;
    അല്ലെങ്കിൽ ഞാൻ നിന്നെ കൊന്നുകളയും എന്ന് അയാൾ എന്നോടു പറഞ്ഞു,” എന്ന് മീഖൾ മറുപടി
    നൽകി.'
  deu-TKW: 'da sprach Saul zu Michal: Warum hast du mich so betrogen, indem du meinen
    Feind davongehen ließest, daß er entkam? Michal erwiderte Saul: Er bat mich: Laß
    mich davon, oder ich töte dich!'
  lin-lin: 'Saulo alobaki na Mikali : — Mpo na nini oyokisi ngai soni mpe okimisi
    monguna na ngai, mpe sik’oyo abiki ? Mikali alobaki na Saulo : — Davidi alobaki
    na ngai : « Tika ngai nakima, noki te nakoboma yo. »'
  eng-LSV: And Saul says to Michal, “Why have you thus deceived me—that you send my
    enemy away, and he escapes?” And Michal says to Saul, “He said to me, Send me
    away. Why do I put you to death?”
  eng-GNV: And Saul said vnto Michal, Why hast thou mocked me so, and sent away mine
    enemie, that he is escaped? And Michal answered Saul, He said vnto me, Let me
    go, or els I will kill thee.
  eng-WEBSTER: And Saul said to Michal, Why hast thou deceived me so, and sent away
    my enemy, that he has escaped? And Michal answered Saul, He said to me, Let me
    go; why should I kill thee?
  nhw-BL: 'Huajca teipa Saúl quiilhui Mical: ―¿Para tlen techcajcayajtoc? Tijcajtoc
    para ma mochololti yaya catli nocualancaitaca. Huan Mical quinanquili: ―Nijchijqui
    pampa nechilhui para nechmictisquía sintla amo nijpalehuisquía ma mochololti.'
  swh-ONEN: Sauli akamwambia Mikali, “Kwa nini umenidanganya mimi hivi na kumwacha
    adui yangu aende zake ili apate kuokoka?” Mikali akamwambia, “Yeye aliniambia,
    ‘Niache niende zangu. Kwa nini nikuue?’ ”
  bba-bba: Yen biru Sɔɔlu u Mikɑli sokusiɑ u nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ mɑn nɔni
    wɔ̃kuɑ mɛ, ɑ derɑ nɛn yibɛrɛ u mɑn kisirɑri u doonɑ. Mikɑli u nùn wisɑ u nɛɛ,
    u nɛɛwɑ n de u doonɑ. Ǹ kun mɛ, u koo mɑn ɡo.
  eng-KJVCPB: And Saul said unto Michal, Why hast thou deceived me so, and sent away
    mine enemy, that he is escaped? And Michal answered Saul, He said unto me, Let
    me go; why should I kill thee?
  mpx-mpx: Inoke Sol Mikal i yogaan ge i neli i ba, “Hauna kaiwena u kakaweyau ge
    o huga gamagalina u palou ge i egon?” Tamana anana i lahe i ba, “I ba palovakunau
    te ebo nige na lalabe ge ni lolou, yaka ni lopaaligau.”
  luo-luo: Saulo nowachone Mikal niya, “Angʼo momiyo iwuonda kama kiweyo jasika dhi
    matony?” Mikal nowachone niya, “Nowachona ni, ‘Weya adhi. Angʼo momiyo danegi.’ ”
  meu-meu: Bena Saulo ese Mikala e gwau henia, eto, Dahaka dainai ini vada o koigu
    toma, inaigu vada o kahua nege, bena vada e roho mauri? Mikala ese Saulo e haere
    henia, eto, Ia eto “A kahugu nege, baina alamu mase na garina”.
  npi-ULB: शाऊलले मीकललाई भने, “तैंले मलाई किन छल गरिस् र मेरो शत्रुलाई जान दिइस्,
    ताकि ऊ बाँच्‍यो?” मीकलले शाऊललाई जवाफ दिइन्, “उहाँले मलाई भन्‍नुभयो, 'मलाई जान
    देऊ । मैले तिमीलाई किन मार्नु?'”
  yor-yor: Saulu wí fún Mikali pé, “Èéṣe tí ìwọ fi tàn mí báyìí tí o sì jẹ́ kí ọ̀tá
    mi sálọ tí ó sì bọ́?” Mikali sọ fún un pé, “Ó wí fún mi, ‘Jẹ́ kí èmi ó lọ. Èéṣe
    tí èmi yóò fi pa ọ́?’ ”
  emp-NTPO: 'Maʌ̃ carea Saulba idji cau Micalea jarasia: –¿Cãrẽ cãrẽã mʌ̃ra jãwã cũrũgasi?
    ¿Cãrẽ cãrẽã mʌ̃ dji quĩrũra mĩrũ wãmãrẽã carebasi?– Micalba panusia: –Idjia jarasia
    carebaẽ́bʌrʌ mʌ̃ra beaida.–'
  ind-ind: Saul berkata kepada Mikal, “Mengapa kamu menipu aku dengan cara ini? Kamu
    sudah melepaskan musuhku, sehingga dia bisa melarikan diri.” Mikal menjawab Saul,
    “Daud berkata kepadaku, ‘Biarkan aku lolos atau kamu mati!’”
  pes-OPCB: 'شائول به دخترش میکال گفت: «چرا مرا فریب دادی و گذاشتی دشمنم از چنگم بگریزد؟»
    میکال جواب داد: «مجبور بودم این کار را بکنم، چون او تهدید کرد که اگر کمکش نکنم
    مرا می‌کشد.»'
  tgl-ULB: Sinabi ni Saul kay Mical, “Bakit mo ako nilinlang at hinayaang umalis ang
    aking kaaway, kaya nakatakas siya?” Sinagot ni Mical si Saul, “Sinabi niya sa
    akin, 'Hayaan akong makaalis. Bakit kailangan kitang patayin?”'
  cbu-NT: Ashirucha, Saulaatssha kamanirangsin, Saulsha wipaa Mikalaa, ¿Mayaamsha
    shiy nuwaa ngutish tamapingayasha? Ashirangush, nuw na kundarareetsi kapayanawa,
    shiyatam tusuwambeerush, tárangiya. Wipsha Mikal, Ndunari musá tusuwaranguri,
    apaa, zaranlli nuwaatsirishapa pachayandanaya. Watam suwatpa aturi, pachindkitaati,
    anumand nuwaatsirisha pachamaam zandkuwa. Ashirucha, anoo punikuri, tusuwayari,
    tárangiya.
  hui-hui: Hondowa Solohanda Migalahondo hale halu lalu, Í̠na i̱ mo hondo halu i̱naga
    waitigi biagoni ibida pu yola heledegoni irane aginagabe, lene. Ani layagola ibugua
    ladai bialu lalu, I̱na ogonidagua bialu ibu biamogo bialu pu yola halu napelaruyagua
    í̠ homelo bo waholiya layagola biru, lene.
  mya-mya: ရှော​လု​က​မိ​ခါ​လ​အား``သင်​သည်​အ​ဘယ် ကြောင့်​ငါ့​အား​ဤ​သို့​လှည့်​စား​၍
    ငါ့​ရန်​သူ ကို​ထွက်​ပြေး​စေ​ပါ​သ​နည်း''ဟု​မေး​တော် မူ​လျှင်၊ မိ​ခါ​လ​က``သူ့​အား​လွတ်​မြောက်​အောင်​မ​ကူ
    ညီ​လျှင် ကျွန်​မ​အား​သတ်​ပစ်​မည်​ဟု​ဆို​သော ကြောင့်​ဖြစ်​ပါ​သည်'' ဟု​လျှောက်​၏။
  bod-N: དེ་ནས་སོ་ལོས་མི་ཀལ་ལ། ངའི་དགྲ་བོ་དེ་ཐར་བའི་ཕྱིར་ཁྱོད་ཀྱིས་ཁོ་ལམ་དུ་བཅུག་པ་སྟེ།
    ང་ལ་བསླུ་བྲིད་བཏང་བ་ཅི་ཡིན་ནམ་སྨྲས་པས། མི་ཀལ་གྱིས་ཁོས་ང་ལ། ང་འགྲོ་རུ་ཆུག་དང་།
    དེ་མིན་ཚེ་ངས་ཁྱོད་གསོད་ངེས་ཟེར་ཞེས་ཞུས་སོ། །
  sna-sna: Sauro akati kuna Mikari, “Seiko wakandinyengera kudai uchiendesa muvengi
    wangu kure kuti apunyuke?” Mikari akamuudza kuti, “Iye ati kwandiri, ‘Ndirege
    ndiende hangu. Ndichakuurayireiko iwe?’ ”
  spa-BLM: 'Saúl dijo a Mical: “¿Por qué me has engañado así y has dejado ir a mi
    enemigo, de modo que ha escapado?” Mical respondió a Saúl: “Me dijo: ‘¡Déjame
    ir! ¿Por qué he de matarte?”'
  cac-cac: 'Ix yalan vin̈aj Saúl chi'' d''a ix Mical chi'': —¿Tas yuj tzin ixtej,
    tza colanel jun vin̈ vajc''ol chi''? xchi vin̈. Ix tac''vi ix: —Yujto ix yal vin̈
    d''ayin: Ol ach in milchamoc tato max in a chaeli, xchi vin̈, xchi ix.'
  swh-ULB: Sauli akamuuliza Mikali, “Kwa nini umenidanganya na kumwachilia adui yangu
    aende, na tena ametoroka?” Mikali akamjibu Sauli, “Aliniambia, 'Acha niende. Kwa
    nini nikuuwe?”'
  bel-bel: 'Тады Саўл сказаў Мэлхоле: дзеля чаго ты так ашукала мяне і адпусьціла
    ворага майго, каб ён уцёк? І сказала Мэлхола Саўлу: ён сказаў мне: адпусьці мяне,
    інакш я заб''ю цябе.'
  deu-ELBBK: 'Da sprach Saul zu Michal: Warum hast du mich so betrogen und hast meinen
    Feind gehen lassen, dass er entronnen ist? Und Michal sprach zu Saul: Er sagte
    zu mir: Lass mich gehen! Warum sollte ich dich töten?'
  mbb-OT: Migkeǥiyan ni Saul si Mical te, “Maan is midlimbungan a kenikew ne impepelaǥuy
    nu is kuntada ku?” Midtavak si Mical te, “Migkeǥiyan e zin te edhimetayan e zin
    emun kenè ku sikandin edtevangan he mekepelaǥuy.”
  mal-2015: 'എന്നാറെ ശൗൽ മീഖളിനോടു: നീ ഇങ്ങനെ എന്നെ ചതിക്കയും എന്റെ ശത്രു ചാടിപ്പോകുവാൻ
    അവനെ വിട്ടയക്കയും ചെയ്തതു എന്തു എന്നു ചോദിച്ചതിന്നു: എന്നെ വിട്ടയക്ക; അല്ലെങ്കിൽ
    ഞാൻ നിന്നെ കൊല്ലും എന്നു അവൻ എന്നോടു പറഞ്ഞു എന്നു മീഖൾ ശൗലിനോടു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Saul phenďa la Mikalake: „Soske man klaminďal a mukľal, hoj miro
    ňeprijaťeľis te denašel?“ E Mikal leske odphenďa: „O David mange phenďa: ‚Muk
    man te džal het, bo te man na mukeha, murdarava tut.‘ “'
  pes-OPV: 'و شاول به میکال گفت: «برای چه مرا چنین فریب دادی و دشمنم را رها کردی تانجات
    یابد.» و میکال شاول را جواب داد که او به من گفت: «مرا رها کن؛ برای چه تو را بکشم؟»'
  ron-1924: 'Саул а зис кэтре Микал: „Пентру че м-ай ыншелат ын фелул ачеста ши ай
    дат друмул врэжмашулуй меу ши а скэпат?” Микал а рэспунс луй Саул: „Ел мь-а зис:
    ‘Ласэ-мэ сэ плек орь те омор!’”'
  ben-OBCV: শৌল মীখলকে বললেন, “তুমি কেন আমাকে এভাবে ঠকালে ও আমার শত্রুকে পালিয়ে যেতে
    দিলে?” মীখল তাঁকে বললেন, “সে আমাকে বলল, ‘আমাকে যেতে দাও। আমি কেন তোমায় হত্যা
    করব?’ ”
  som-som: Kolkaasaa Saa'uul wuxuu Miikaal ku yidhi, Naa maxaad saas iigu khiyaanaysay
    oo cadowgayga u sii daysay inuu baxsado? Miikaalna waxay Saa'uul ugu jawaabtay,
    Wuxuu igu yidhi, I sii daa, yaanan ku diline.
  lat-VUC: 'Dixitque Saul ad Michol: Quare sic illusisti mihi, et dimisisti inimicum
    meum ut fugeret? Et respondit Michol ad Saul: Quia ipse locutus est mihi: Dimitte
    me, alioquin interficiam te.'
  eng-ASVBT: And Saul said unto Michal, Why hast thou deceived me thus, and let mine
    enemy go, so that he is escaped? And Michal answered Saul, He said unto me, Let
    me go; why should I kill thee?
  ita-1885: 'E Saulle disse a Mical: Perchè mi hai tu così ingannato, ed hai lasciato
    andare il mio nemico, sì ch''egli è scampato? E Mical disse a Saulle: Egli mi
    disse: Lasciami andare; perchè t''ucciderei io?'
  eng-LXXUP: And Saul said to Michal, Why hast thou thus deceived me, and suffered
    my enemy to depart, and he has escaped? and Michal said to Saul, He said, Let
    me go, and if not, I will slay thee.
  eng-ULB: Saul said to Michal, “Why have you deceived me and let my enemy go, so
    that he has escaped?” Michal answered Saul, “He said to me, 'Let me go. Why should
    I kill you?'”
  spa-VBL: '“¿Por qué me has engañado así, ayudando a mi enemigo a escaparse para
    que pueda huir?” preguntó Saúl a Mical. “Me dijo: ‘¡Apártate de mi camino! No
    quiero tener que matarte’”, respondió Mical.'
  fra-_FOB: 'Et Saül dit à Mical: Pourquoi m''as-tu ainsi trompé, et as-tu laissé
    aller mon ennemi, de sorte qu''il s''est échappé? Et Mical répondit à Saül: Il
    m''a dit: Laisse-moi aller; pourquoi te tuerais-je?'
  mal-mal: 'അപ്പോൾ ശൌല്‍ മീഖളിനോട്: “നീ ഇങ്ങനെ എന്നെ ചതിക്കുകയും എന്റെ ശത്രു രക്ഷപ്പെടുവാൻ
    അനുവദിക്കുകയും ചെയ്തത് എന്തിന്?” എന്ന് ചോദിച്ചു. അതിന് മറുപടിയായി മീഖൾ ശൌലിനോട്:
    “എന്നെ വിട്ടയക്കുക; അല്ലെങ്കിൽ ഞാൻ നിന്നെ കൊല്ലും” എന്ന് അവൻ എന്നോട് പറഞ്ഞു.'
  urd-GVR: Sāūl ne apnī beṭī ko bahut jhiṛkā, “Tū ne mujhe is tarah dhokā de kar mere
    dushman kī farār hone meṅ madad kyoṅ kī? Terī hī wajah se wuh bach gayā.” Mīkal
    ne jawāb diyā, “Us ne mujhe dhamkī dī ki maiṅ tujhe qatl kar dūṅgā agar tū farār
    hone meṅ merī madad na kare.”
  suz-BL: मिनु सावलमी मिकाल कली “गे मारदे आं कली जोल पाइय्‍यी? आं जोरी सत्रु कली मारदे
    रिम्‍शो पा प्रोक्‍पदी?” देंमाक्‍त। मिनु मिकालमी “मेकोम ‘आं कली रिम्‍शो पा मप्रोक्‍पाइक्‍ती
    हना, गो इ कली साइक्‍नन’ दे माइक्‍ती” देंमाक्‍त।
  ita-1927: 'E Saul disse a Mical: “Perché mi hai ingannato così e hai dato campo
    al mio nemico di fuggire?” E Mical rispose a Saul: “E’ lui che mi ha detto: Lasciami
    andare; altrimenti, t’ammazzo!”'
  ckb-ckb: 'جا شاول بە میخەلی گوت: «بۆچی ئاوا هەڵتخەڵەتاندم، دوژمنەکەی منت بەڕەڵا
    کرد و دەرباز بوو؟» میخەلیش بە شاولی گوت: «ئەو پێی گوتم: ”ئەگەر بەڕەڵام نەکەی دەتکوژم.“»'
  eng-BBE: And Saul said to Michal, why have you been false to me, letting my hater
    go and get safely away? And in answer Michal said to Saul, He said to me, Let
    me go, or I will put you to death.
  kan-OKCV: ಆಗ ಸೌಲನು ಮೀಕಲಳಿಗೆ, “ನೀನು ಈ ಪ್ರಕಾರ ನನಗೆ ಮೋಸಮಾಡಿ, ನನ್ನ ಶತ್ರುವನ್ನು ಕಳುಹಿಸಿದ್ದೇನು?
    ಅವನು ತಪ್ಪಿಸಿಕೊಂಡನಲ್ಲಾ,” ಎಂದನು. ಆಗ ಮೀಕಲಳು ಸೌಲನಿಗೆ ಉತ್ತರವಾಗಿ, “ಅವನು ನನಗೆ, ‘ನಾನು
    ನಿನ್ನನ್ನು ಕೊಂದು ಹಾಕುವುದು ಏಕೆ? ನನ್ನನ್ನು ಹೋಗಗೊಡಿಸು,’ ಎಂದು ಹೇಳಿದನು,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது சவுல்: நீ இப்படி என்னை ஏமாற்றி, என்னுடைய எதிரியைத் தப்பவிட்டு
    அனுப்பினது என்ன என்று மீகாளிடத்தில் கேட்டான். மீகாள் சவுலை நோக்கி: என்னைப் போகவிடு,
    நான் உன்னை ஏன் கொல்லவேண்டும் என்று அவர் என்னிடத்தில் சொன்னார் என்றாள்.'
  spa-RV-1909: 'Entonces Saúl dijo á Michâl: ¿Por qué me has así engañado, y has dejado
    escapar á mi enemigo? Y Michâl respondió á Saúl: Porque él me dijo: Déjame ir;
    si no, yo te mataré.'
  ron-BTF: 'Și Saul i-a spus lui Mical: De ce m-ai înșelat astfel și ai trimis departe
    pe dușmanul meu, încât a scăpat? Și Mical i-a răspuns lui Saul: El mi-a spus:
    Lasă-mă să merg; De ce să te ucid?'
  eng-WEBP: Saul said to Michal, “Why have you deceived me like this and let my enemy
    go, so that he has escaped?” Michal answered Saul, “He said to me, ‘Let me go!
    Why should I kill you?’”
  eng-FBV: “Why did you trick me like this—helping my enemy get away so he could escape?”
    Saul asked Michal. “He told me, ‘Get out of my way! I don't want to have to kill
    you!’” Michal replied.
  nld-1939: 'Saul vroeg aan Mikal: Waarom hebt ge me aldus bedrogen, door mijn vijand
    te laten ontsnappen? Mikal gaf Saul ten antwoord: Hij heeft tegen mij gezegd:
    “Laat me gaan, of ik sla je dood!”'
  nch-BL: 'Huajca teipa Saúl quiilhui Mical: ―¿Para ten techcajcayajtoc? Tijcajtoc
    para ma mochololti yaya cati nocualancaitaca. Huan Mical quinanquili: ―Nijchijqui
    pampa techilhui para techmictisquía sinta amo nijpalehuisquía ma mochololti.'
  vie-1934: 'Sau-lơ nói với Mi-canh rằng: Sao ngươi gạt ta như vậy, làm cho kẻ thù
    nghịch ta trốn khỏi đi? Mi-canh thưa cùng Sau-lơ rằng: Người có bảo tôi: Hãy để
    cho ta đi, bằng không, ta sẽ giết mầy.'
  hin-CV: शाऊल ने मीखल से पूछा, “तुमने मेरे साथ छल किया है और क्यों मेरे शत्रु को
    इस रीति से भाग जाने दिया?” मीखल ने उत्तर दिया, “उन्होंने मुझे धमकी दी थी, कि यदि
    मैं उन्हें भागने न दूं, तो वह मेरी ही हत्या कर देंगे!”
  spa-BES: 'Y Saúl le dijo a Mical: ¿por qué has mentido, dejando que mi enemigo se
    vaya y salga a salvo? Y en respuesta, Mical dijo a Saúl: Él me dijo: Déjame ir
    o te mataré.'
  tdx-tdx: Le hoe t’i Saole amy Mikale, Ino ty namañahia’o ahy, te nasinta’o i rafelahikoy,
    ie nimonazake mb’eo? Le hoe ty natoi’ i Mikale amy Saole, Hoe re tamako, Apoho
    hiavotse iraho, tsy mone havetrako.
  tha-KJV: ซาอูลรับสั่งถามมีคาลว่า “ไฉนเจ้าจึงหลอกลวงเรา และปล่อยศั​ตรู​ของเราไปเสีย
    เขาจึงรอดพ้นไป” และมีคาลทูลตอบซาอูลว่า “เธอพู​ดก​ับหม่อมฉั​นว​่า ‘ปล่อยให้ฉันไปเถิด
    จะให้ฉันฆ่าเธอทำไมเล่า’”
  por-BR-2018: 'Então Saul disse a Mical: Por que me enganaste assim, e deixaste escapar
    a meu inimigo? E Mical respondeu a Saul: Porque ele me disse: Deixa-me ir; se
    não, eu te matarei.'
  deu-ELO: 'Da sprach Saul zu Michal: Warum hast du mich also betrogen und hast meinen
    Feind gehen lassen, daß er entronnen ist? Und Michal sprach zu Saul: Er sagte
    zu mir: Laß mich gehen! Warum sollte ich dich töten?'
  eng-WYC-2018: And Saul said to Michal, Why scornedest thou me so (or Why hast thou
    so scorned me), and deliveredest mine enemy, (so) that he fled? And Michal answered
    to Saul, For he spake to me, and said, Deliver thou me, (or) else I shall slay
    thee.
  epo-epo: 'Kaj Saul diris al Miĥal: Kial vi tiel trompis min kaj foririgis mian malamikon,
    ke li saviĝu? Kaj Miĥal diris al Saul: Li diris al mi: Foririgu min, ĉar alie
    mi vin mortigos.'
  uig-PIN: 'Saul Miⱪalƣa: — Nemixⱪa meni bundaⱪ aldap, düxminimni ⱪaquruwetisǝn? —
    dedi. Miⱪal Saulƣa jawab berip: — U: «Meni ⱪoyuwǝtkin; bolmisa seni ɵltürüwetimǝn»
    dedi, dedi.'
  beo-beo: Solo da Maiga:lema adole ba:i, “Di da abuliba:le na ha lai hobeama:ne nama
    ogogobela:?” Maiga:le da bu adole i, “Na da e hobeama:ne hame fidisia, e da na
    fane legemu sia:i.”
  tpi-OTNT: Ol i lukim pinis na ol i go tokim Sol. Na bihain Sol i askim Mikal olsem,
    “Bilong wanem yu trikim mi? Watpo yu bin larim birua bilong mi i ranawe?” Orait
    Mikal i bekim tok long em olsem, “Devit i tokim mi, sapos mi no helpim em long
    ranawe bai em i kilim mi. Olsem na mi helpim em.”
  hau-SA: Shawulu ya ce wa Mikal, “Don me kika ruɗe ni har kika bar maƙiyina ya gudu
    ya tsere?” Mikal ta ce masa, “Ya ce mini, ‘Idan ban bar shi ya tafi ba, zai kashe
    ni?’ ”
  uig-LAT: 'Saul Miqalgha: — Némishqa méni bundaq aldap, düshminimni qachuruwétisen?
    — dédi. Miqal Saulgha jawab bérip: — U: «Méni qoyuwetkin; bolmisa séni öltürüwétimen»
    dédi, dédi.'
  nde-nde: USawuli wathi kuMikhali, “Kungani ungikhohlise kanje wabalekisa isitha
    sami ukuze siphephe?” UMikhali wathi kuye, “Uthe kimi, ‘Yekela ngibaleke. Ngingakubulalelani
    na?’ ”
  ton-ton: Pea naʻe pehē ʻe Saula kia Mikale, “Ko e hā kuo ke kākā pehē ai au, mo
    ke fekau ki hoku fili ke ʻalu, pea kuo ne hao?” Pea pehē ʻe Mikale kia Saula,
    naʻe pehē mai ʻe ia, Tuku ke u ʻalu; he ko e hā te u tāmateʻi ai koe?”
  ces-1613: 'I řekl Saul k Míkol: Proč jsi mne tak podvedla a pustilas nepřítele mého,
    aby ušel? Odpověděla Míkol Saulovi: On mi řekl: Propusť mne, sic jinak zabiji
    tě.'
  eng-WMB: Saul said to Michal, “Why have you deceived me like this and let my enemy
    go, so that he has escaped?” Michal answered Saul, “He said to me, ‘Let me go!
    Why should I kill you?’”
  tam-TCV: அப்பொழுது சவுல் மீகாளிடம், “என்னை ஏமாற்றி என் பகைவனை ஏன் இப்படி தப்பவைத்தாய்?”
    என்று கேட்டான். அதற்கு மீகாள், “தாவீது என்னிடம், என்னைத் தப்பிப் போகவிடு. இல்லாவிட்டால்
    நான் உன்னைக் கொன்றுவிடுவேன் என்று சொன்னான்” என்றாள்.
  ceb-ULB: Miingon si Saul kang Mical, “Nganong gilimbongan mo man ako ug gitugotan
    ang akong kaaway nga makaikyas?” Mitubag si Mical kang Saul, “Miingon siya kanako,
    'Tugoti ako nga makaikyas. Kondili patyon ko ikaw?”'
  pol-UBG: 'I Saul powiedział do Mikal: Dlaczego mnie tak oszukałaś i wypuściłaś mego
    wroga, aby uszedł? Mikal odpowiedziała Saulowi: On mi powiedział: Puść mnie, dlaczego
    miałbym cię zabić?'
  agr-agr: 'Nuna Saúl antuk niina inaken makichik awemauwai Mical utitajum tusa. Dutikam
    juki itaamtai, apaji chichajak: “¿Wagka mina shiwag jiiki awemakmesh aajamesh
    tsanujaume?” tau. Tama Mical ayaak: “Nii minak chichagtak, tupikakta tujutchakminig,
    maattagme tujutkui tupikamtikimjai”, tiuwai.'
  kyc-kyc: '@see-verse:1SA.019.016'
  urd-GVU: ساؤل نے اپنی بیٹی کو بہت جھڑکا، ”تُو نے مجھے اِس طرح دھوکا دے کر میرے دشمن
    کی فرار ہونے میں مدد کیوں کی؟ تیری ہی وجہ سے وہ بچ گیا۔“ میکل نے جواب دیا، ”اُس
    نے مجھے دھمکی دی کہ مَیں تجھے قتل کر دوں گا اگر تُو فرار ہونے میں میری مدد نہ
    کرے۔“
  deu-1912: 'Da sprach Saul zu Michal: Warum hast du mich betrogen und meinen Feind
    gelassen, daß er entrönne? Michal sprach zu Saul: Er sprach zu mir: Laß mich gehen,
    oder ich töte dich!'
  kan-2017: ಆಗ ಸೌಲನು ಮೀಕಲಳಿಗೆ, “ನೀನು ನನ್ನನ್ನು ವಂಚಿಸಿದ್ದೇಕೆ? ನನ್ನ ಶತ್ರುವನ್ನು ಕಳುಹಿಸಿ
    ಅವನು ತಪ್ಪಿಸಿಕೊಳ್ಳುವಂತೆ ಮಾಡಿದಿಯಲ್ಲಾ” ಎನ್ನಲು ಆಕೆಯು ಅವನಿಗೆ, “ನನ್ನನ್ನು ಕಳುಹಿಸದಿದ್ದರೆ
    ನಿನ್ನನ್ನು ಕೊಂದುಬಿಡುತ್ತೇನೆ ಎಂದು ಅವನು ನನಗೆ ಹೇಳಿದನು” ಅಂದಳು.
  yap-yap: Me ga’ar Saul ngak Mikal, “Mang ni kam ban nigeg kam pag e to’ogor rog
    ke mil?” Me ga’ar, “I ga’ar ngog e fa’anra dab gu ayuweg nge mil, ma nge thang
    e pogofan rog.”
  hlt-MCSB: Te dongah Saul loh Mikhal te, “Balae tih he tluk la kai nam phok, ka thunkha
    te na tueih tih a loeih,” a ti nah. Te vaengah Mikhal loh Saul te, “Amah loh kai
    taengah, 'Kai he n'tueih mai,’ a ti balae tih nan duek sak eh,” a ti nah.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ሜልኮኦሎ ኮይላ፦ «ታኣኮ ሞርካሢ ቶላንዳጉዲ ማዺ ሃያይዲ ኔ ታና ዓይጋ ጌሼይ?» ጌይ ዖኦጬኔ። ዒዛ፦
    «ታ ዎዶንጎ ኔ ጋዓይ? ‹ኔ ታና ቶሊሲ ዓይሲባኣቴ ታ ኔና ዎዻንዳኔ› ዒ ጌዔንቴሞ» ጌይ ማሄኔ።
  twi-ASANTE: Saulo bisaa Mikal sɛ, “Adɛn enti na woadaadaa me, ama me ɔtamfoɔ adwane?”
    Mikal buaa no sɛ, “Na ɛsɛ sɛ meyɛ saa ɛfiri sɛ ɔka kyerɛɛ me sɛ, ‘Mammoa no a,
    ɔbɛkum me.’ ”
  eng-WEBU: Saul said to Michal, “Why have you deceived me like this and let my enemy
    go, so that he has escaped?” Michal answered Saul, “He said to me, ‘Let me go!
    Why should I kill you?’”
  wal-wal: Saa7ooli Miikaalo, “Neeni aissi hagaadan oottada tana cimmadii? Ta morkkee
    kessi ekkanaadan aissi baqatissadii?” yaagiis. Yaagin Miikaala, “I tana, ‘Tana
    kessada yedda; hinna xayikko, taani nena worana’ yaagiis” yaagada zaaraasu.
  spa-PDDPT: 'Y Saúl preguntó a Mical: ¿Por qué me engañaste y dejaste ir a mi enemigo
    para que se escapara? Mical respondió a Saúl: Porque él me dijo: Déjame escapar.
    ¿Por qué debo matarte?'
  gun-gun: 'Ha''e ramo guajy Mical pe Saul aipoe''i: — Mba''e re tu nami xembotavy
    vy remondouka xerovaigua? Mical ombovai: — Mba''eta ha''e aipoe''i xevy: “Eja
    taa. Ha''e rami e''ỹ ramo xee rojuka ''rã”, he''i va''ekue.'
  agu-BL: 'Toque''n tzun Saúl tan ẍch''ote''n stzi'' Mical: —¿Nxac ncẍo''c tan insuble''n?
    na ja awak'' ama''l tan tele''n ojk incontr. —Ta'' i''tz tan paj yi ja tal i''
    swetz yi chincopon biyol ko quil no''c tan ẍch''eye''n tan tele''n ojkuj, stzun
    Mical.'
  ilo-ULB: Kinuna ni Saul kenni Mical, “Apay nga inallilawnak ket pinalubosam a pumanaw
    ti kabusorko, isu a nakalibas isuna?” Simmungbat ni Mical kenni Saul, “Kinunana
    kaniak, 'Palubosannak a mapan. Papatayenka no saannak a tulongan nga aglibas.”
  kpg-kpg: Saul ga heeu gi Michal, “Goe ne aha dela ne halahalau au beenei, ga hagau
    dogu hagadaumee la gii hana?” Gei Michal ga helekai gi mee, “Go mee ne helekai mai
    gi di au bolo maa au hagalee hagamaamaa ia, geia ga daaligi au gii made.”
  uig-ARA: 'سائۇل مىقالغا: ــ نېمىشقا مېنى بۇنداق ئالداپ، دۈشمىنىمنى قاچۇرۇۋېتىسەن؟
    ــ دېدى. مىقال سائۇلغا جاۋاب بېرىپ: ــ ئۇ: «مېنى قويۇۋەتكىن؛ بولمىسا سېنى ئۆلتۈرۈۋېتىمەن»
    دېدى، دېدى.'
  sus-sus: Sɔlu naxa a xa di Mikali maxɔrin, «I n yanfaxi yi ki munfe ra? I a niyaxi
    munfe ra n yaxui xa a gi?» Mikali naxa a yaabi, «A a fala nɛ n bɛ, xa i mu a lu
    n xa siga, n i faxama nɛ.»
  pon-2006: Sohl eri keinemwe rehn Maikal, “Dahme ke pitihkin ie nin duwe met oh kapitala
    ei imwintihtio?” A e sapeng, patohwan, “Ahki e ndaiong ie me e pahn kemeiehla
    ma I sohte pahn sewese kapitala.”
  jae-jae: Saul kêsôm gêdêŋ Mikal gebe “Kêtu asageŋŋa kôsau aê ma gôwi ŋoc soŋo-soŋo
    siŋ jagêmoa toôli samuc.” Mago Mikal kêsôm gêdêŋ Saul gebe” Eŋ kêsôm gêdêŋ aê
    gebe ‘Ôkêŋ aê jaêc jana. Embe masi, oc janac aôm êndu.’”
  ksd-ksd: 'Ma Saul i ga biti tai Mikal: Ta ra ava u ga valunga iau dari, upi kaugu
    ebar na lop? Ma Mikal i ga biti tai Saul: I ga biti tagu, Una pala vue iau, ta
    ra ava ina doko u?'
  tur-YTC: Saul, Mikal'e, “Neden beni böyle kandırdın ve düşmanımı salıverdin de kurtuldu?”
    dedi. Mikal, Saul'a, “Bana, 'Bırak beni! Seni neden öldüreyim?' dedi” diye yanıt
    verdi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ τῇ Μελχὸλ, ἱνατί οὕτως παρελογίσω με, καὶ ἐξαπέστειλας
    τὸν ἐχθρόν μου, καὶ διεσώθη; καὶ εἶπε Μελχὸλ τῷ Σαοὺλ, αὐτὸς εἶπεν, ἐξαπόστειλόν
    με, εἰ δὲ μὴ, θανατώσω σε.
  ind-AYT: Saul bertanya kepada Mikhal, “Mengapa kamu menipu aku seperti ini dengan
    melepaskan musuhku sehingga dia terluput?” Mikhal menjawab Saul, “Dia berkata
    kepadaku, ‘Biarkanlah aku pergi, mengapa kamu harus mati?’”
  nya-nya: Tsono Sauli anafunsa Mikala kuti, “Nʼchifukwa chiyani wandinamiza chotere
    polola kuti mdani wanga athawe?” Mikala anayankha kuti, “Davide anandiwuza kuti,
    ‘Ukapanda kutero ndikupha.’ ”
  hrv-hrv: 'Tada Šaul reče Mikali: “Zašto si me tako prevarila i pustila moga neprijatelja
    da pobjegne i da se spasi?” A Mikala odgovori Šaulu: “On mi je rekao: ''Pusti
    me da odem, ili ću te ubiti!''”'
  mps-mps: Augwaligo sula selama, tama Solba wagi pali. Tama nosali Solgo Mikalba
    te tama po hanalu wali, “Magi baso nago ena usu sabo sę yaliwe? Magi baso nago
    eno boi bidi wi pomainu ilaliwe?” Te po wai. Tialima, Mikalgo te tiwai po agaba
    wei ponani, “Devitgo enabolo weyu, te aga wi pomainu eno aga tau sisąbaso da,
    te agai ena ela muaibao po wali. Tama tibaso, eno aga tau sai dao,” te po wai.
  tpi-tpi: Ol i lukim pinis na ol i go tokim Sol. Na bihain Sol i askim Mikal olsem,
    “Bilong wanem yu trikim mi? Watpo yu bin larim birua bilong mi i ranawe?” Orait
    Mikal i bekim tok long em olsem, “Devit i tokim mi, sapos mi no helpim em long
    ranawe bai em i kilim mi. Olsem na mi helpim em.”
  dan-1931: 'Da sagde Saul til Mikal: “Hvorfor førte du mig således bag Lyset og hjalp
    min fjende bort, så han undslap?” Mikal svarede Saul: “Han sagde til mig: Hjælp
    mig bort, ellers slår jeg dig ihjel!”'
  vie-OVCB: 'Sau-lơ hỏi Mi-canh: “Sao con dám lừa cha, để cho kẻ thù của cha trốn
    mất?” Mi-canh thưa: “Anh ấy dọa rằng nếu không để anh ấy đi thoát, anh ấy sẽ giết
    con.”'
  guj-2017: શાઉલે મિખાલને કહ્યું, “તેં કેમ મને આ રીતે છેતરીને મારા શત્રુને જવા દીધો,
    કે જેથી તે બચી ગયો છે?” મિખાલે શાઉલને ઉત્તર આપ્યો, “તેણે મને કહ્યું કે, ‘મને જવા
    દે, શા માટે હું તને મારી નાખું?’”
  pon-2006A: Sohl eri keinemwe rehn Maikal, “Dahme ke pitihkin ie nin duwe met oh
    kapitala ei imwintihtio?” A e sapeng, patohwan, “Ahki e ndaiong ie me e pahn kemeiehla
    ma I sohte pahn sewese kapitala.”
  por-BRBSL: 'Saul disse a Michal: “Por que você me enganou desta maneira e deixou
    meu inimigo ir, para que ele escapasse”? Michal respondeu a Saul: “Ele me disse:
    ''Deixe-me ir! Por que eu deveria matá-lo”?”'
  cth-cth: Sawl ni Mikhal koevah kai hah bangkongmaw hete lah na dum, a hlout nahanelah
    ka taran na tâco sak atipouh. Mikhal ni ahni ni kai hanelah kai na cetsak haw,
    nahoeh pawiteh na thei han telah ati telah Sawl koe a dei pouh.
  twi-twi: Saulo bisaa Mikal se, “Adɛn nti na woadaadaa me, ama me tamfo aguan?” Mikal
    buaa no se, “Na ɛsɛ sɛ meyɛ saa efisɛ ɔka kyerɛɛ me se, ‘Mammoa no a, obekum me.’ ”
  hlt-hlt: Te dongah Saul loh Mikhal te, “Balae tih he tluk la kai nam phok, ka thunkha
    te na tueih tih a loeih,” a ti nah. Te vaengah Mikhal loh Saul te, “Amah loh kai
    taengah, 'Kai he n'tueih mai,’ a ti balae tih nan duek sak eh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii bekɛ Mikɑɑdi kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɑ̀ɑ n soutɛ́ mɛmmɛ botí kɛ
    yóu kɛ̀ n dootitɔù cokɛ́. Kɛ̀ Mikɑɑdi dɔ̀: Weè yĩ nh ò yóu, kɛ̀ n yí ò yóu ò bo
    n kuɔ.'
  msy-2020: Egha me an ganigha gɨvagha ghua Sol mɨkeme. Egha gɨn Sol kamaghɨn Mikalɨn
    azai, “Nɨ tizim bagha na gifari? Nɨ tizimsua nan apanim ataghizɨ an arav ghu?”
    Ezɨ Mikal kamaghɨn a ikaragha ghaze, “Devit kamaghɨn na mɨgei, nɨ nan akuraghtɨ,
    kɨ arɨ mangɨka. Puvatɨghtɨ, kɨ nɨn mɨsueghtɨ, nɨ aremegham.”
  dop-dop: 'Ntɛnɑ Sɑyuli tɔ Mikɑɑlɩ sɩ: Pepe tɔɔ kɛ́ n puɣusɑ-m nɑ ń yele nɑ mɑ kolontu
    fiti? Kɛnɑ Mikɑɑlɩ nɔɣɔ tǝkpɑʋ sɩ: Tɑfiiti tɔmɑ-m kɛ́ sɩ ye mɑ tɑ yele-ɩ ɩ kɑ́
    kʋ-m.'
  azb-azb: 'Şaul Mikala dedi: «Niyə məni aldatdın? Düşmənimi buraxdın, o da qurtuldu».
    Mikal Şaula cavab verdi: «Davud mənə dedi ki, məni burax, gedim! Axı niyə səni
    öldürüm?»'
  eng-DBY: Then Saul said to Michal, Why hast thou deceived me so, and sent away mine
    enemy, that he is escaped? And Michal said to Saul, He said to me, Let me go;
    why should I slay thee?
  hin-2017: अतः शाऊल ने मीकल से कहा, “तूने मुझे ऐसा धोखा क्यों दिया? तूने मेरे शत्रु
    को ऐसे क्यों जाने दिया कि वह बच निकला है?” मीकल ने शाऊल से कहा, “उसने मुझसे कहा,
    ‘मुझे जाने दे; मैं तुझे क्यों मार डालूँ’।”
  wol-KYG: 'Ba loolu amee Sóol ne Mikal: «Ana lu waral nga wor ma nii, bàyyi sama
    noon, mu rëcc?» Mikal ne ko: «Moom kay moo ma ne: “Bàyyi ma, ma daw, lu ko moy
    ma rey la!”»'
  eng-YLT: 'And Saul saith unto Michal, ''Why thus hast thou deceived me — that thou
    dost send away mine enemy, and he is escaped?'' and Michal saith unto Saul, ''He
    said unto me, Send me away: why do I put thee to death?'''
  eng-WYC-2017: And Saul said to Michal, Why scornedest thou me so, and deliver-edest
    mine enemy, that he fled? And Michal answered to Saul, For he spake to me, and
    said, Deliver thou me, else I shall slay thee.
  eng-WMBB: Saul said to Michal, “Why have you deceived me like this and let my enemy
    go, so that he has escaped?” Michal answered Saul, “He said to me, ‘Let me go!
    Why should I kill you?’”
  urd-GVH: साऊल ने अपनी बेटी को बहुत झिड़का, “तूने मुझे इस तरह धोका देकर मेरे दुश्मन
    की फ़रार होने में मदद क्यों की? तेरी ही वजह से वह बच गया।” मीकल ने जवाब दिया,
    “उसने मुझे धमकी दी कि मैं तुझे क़त्ल कर दूँगा अगर तू फ़रार होने में मेरी मदद न
    करे।”
  rug-rug: Meke nanasia Saula se Maekolo, “Na vegua ke sekesekei nau tu goi si rau
    meke va govetia goi sa qua kana?” Ke olaṉa si asa, “Kote va mate au sa si arau
    be lopu va govetia rau gua.”
  gaz-gaz: Saaʼolis Miikaaliin, “Ati maaliif akka diinni koo miliquuf akkas na gowwoomsite?”
    jedhe. Miikaalis, “Isatu, ‘Jalaa na miliqsi; yoo kanaa achii ani sin ajjeesaa’
    naan jedhe” jetteen.
  fra-LSG: 'Saül dit à Mical: Pourquoi m’as-tu trompé de la sorte, et as-tu laissé
    partir mon ennemi qui s’est échappé? Mical répondit à Saül: Il m’a dit: Laisse
    moi aller, ou je te tue!'
  gnn-gnn: '@see-verse:1SA.019.016'
  yal-yal: Sɔli yi a fala Mikali xa, a naxa, “Nanfera i n yanfaxi na kiini, i yi n
    yaxun lu a siga?” Mikali yi Sɔli yabi, a naxa, “A a fala n xa nɛn, a naxa, ‘Tin
    n xa siga, hanma n ni i faxa.’ ”
  haw-1868: I aku la o Saula ia Mikala, No ke aha la oe i hoopunipuni mai ai ia'u
    pela, a kuu aku i kuu enemi, i pakele ai ia? I mai la o Mikala ia Saula, Olelo
    mai no ia ia'u, E kuu ae oe ia'u, no ke aha la e pepehi aku ai au ia oe?
  arb-NAV: 'فَقَالَ شَاوُلُ لاِبْنَتِهِ مِيكَالَ: «لِمَاذَا خَدَعْتِنِي فَأَطْلَقْتِ
    عَدُوِّي حَتَّى نَجَا؟» فَأَجَابَتْ: «لَقَدْ تَوَعَّدَنِي قَائِلاً: أَطْلِقِينِي
    لِئَلّا أَقْتُلَكِ».'
  ewe-ewe: Saul bia via Mixal be, “Nu ka ta nèblem eye nèna nye futɔ si?” Mixal ɖo
    eŋu be, “Ɖe kokoko wòle nam be mable wò elabena srɔ̃nye gblɔ nam be ne nyemekpe
    ɖe ye ŋu o la, yeawum.”
  eng-LEE: 'And Saul said unto Michal, Why hast thou thus deceived me, and sent away
    my enemy, that he is escaped? And Michal said to Saul, He said unto me, Let me
    go away: why should I kill thee?'
  asm-FB: তেতিয়া চৌলে মীখলক ক’লে, “তই মোক কিয় এইদৰে প্ৰবঞ্চনা কৰিলি? মোৰ শত্ৰুক
    কিয় পলাই সাৰিবলৈ দিলি?” তাতে মীখলে চৌলক উত্তৰ দিলে, “তেওঁ মোক কৈছিল, মোক যাবলৈ
    দে, মই কিয় তোক বধ কৰিম?”
  sus-A: سْلُ نَشَ عَ شَ دِ مِكَلِ مَشْرِن، «عِ ﭑ يَنقَشِ يِ كِ مُنقٍ رَ؟ عِ عَ نِيَشِ
    مُنقٍ رَ ﭑ يَشُي شَ عَ فِ؟» مِكَلِ نَشَ عَ يَابِ، «عَ عَ قَلَ نّ ﭑ بّ، شَ عِ مُ
    عَ لُ ﭑ شَ سِفَ، ﭑ عِ قَشَمَ نّ.»
  fra-SBL: 'Saül dit à Mical : « Pourquoi m''as-tu trompé de la sorte et as-tu laissé
    partir mon ennemi, qui s''est échappé ? » Michal répondit à Saül : « Il m''a dit :
    « Laisse-moi partir ! Pourquoi devrais-je te tuer ? »'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל אֶל־מִיכַ֗ל לָ֤מָּה כָּ֙כָה֙ רִמִּיתִ֔נִי וַתְּשַׁלְּחִ֥י
    אֶת־אֹיְבִ֖י וַיִּמָּלֵ֑ט וַתֹּ֤אמֶר מִיכַל֙ אֶל־שָׁא֔וּל הוּא־אָמַ֥ר אֵלַ֛י שַׁלְּחִ֖נִי
    לָמָ֥ה אֲמִיתֵֽךְ׃
  piu-2006: '@see-verse:1SA.019.016'
  pjt-pjt: Ka Saulalu kuliṟa Mikalala wangkangu, “Utiṉin panyatja tjukaṟurungku wangkama
    ngayula, palu walatjuṟan iyaṉu ngayuku mirpaṉtju.” Ka Mikalalu mamangka panya
    ngunti wangkangu, “Davidaluṉi alpamilantjaku wangkangu. Alatji paluṟu wangkangu,
    ‘Nyuntun ngayunya alpamilantja wiyangku wantirampa, kaṉanta iluntankuku.’”
  kik-kik: Saũlũ akĩĩra Mikali atĩrĩ, “Nĩ kĩĩ gĩtũmĩte ũũheenie ũguo, na ũkarekereria
    thũ yakwa yũre, nĩgeetha ĩhonoke?” Mikali akĩmwĩra atĩrĩ, “Aranjĩĩrire atĩrĩ,
    ‘Reke niĩ ndĩĩyũrĩre. Ngũgĩkũũraga nĩ ũndũ kĩ?’ ”
  fra-NCL: 'Et Saül dit à Michol : « Pourquoi m’as-tu trompé ainsi, et as-tu laissé
    aller mon ennemi, pour qu’il fût sauvé ? » Michol répondit à Saül : « Il m’a dit :
    Laisse-moi aller, ou je te tue. »'
  cek-AK: To naah Saul mah Mikal khaeah, Tipongah hae tiah nang ling moe, ka misa
    loisak hanah, na patoeh ving loe? tiah a naa.
  cuk-cuk: 'Geb degine, Saúl, Micalʼga binnasur ibmar-sogded: —¿Ibiga weyob be an-yardakye
    soge? ¿Ibiga an-isdarad wakinnega be imaksa? Mical e-bab-abin sogded: —Ar David
    anga soged, be an-owakinsurdibele, anse be oburgwilegoye, degisoggu, an owakichasundo.'
  uig-CYR: 'Саул Миқалға: — Немишкә мени бундақ алдап, дүшминимни қачуруветисән? —
    деди. Миқал Саулға җавап берип: — У: «Мени қоювәткин; болмиса сени өлтүрүветимән»
    деди, деди.'
  tel-2017: అప్పుడు సౌలు “నా శత్రువు తప్పించుకుపోయేలా చేసి నన్ను ఎందుకు మోసం చేసావు”
    అని మీకాలును అడిగితే, మీకాలు “నా చేతిలో నీ ప్రాణం ఎందుకు పోగొట్టుకుంటావ్, ‘నన్ను
    వెళ్లనివ్వు’ అని దావీదు తనతో చెప్పాడు” అని సౌలుతో చెప్పింది.
  hat-BSA: 'Konsa, Saül te di a Mical: “Poukisa ou te twonpe m konsa e kite lènmi
    mwen an ale jiskaske li vin chape?” Mical te reponn Saül: “Li te di mwen, ‘Kite
    mwen ale! Poukisa mwen ta bezwen mete ou a lanmò?’”'
  kos-kos: Saul el siyuk sel Michal, “Efu ku kom kiapweyu ouinge, pwanang mwet lokoalok
    luk kaingla?” Michal el topuk, “El fahk mu el ac uniyuwi nga fin tia kasrel elan
    kaingla.”
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל אֶל־מִיכַ֗ל לָ֤מָּה כָּ֙כָה֙ רִמִּיתִ֔נִי וַתְּשַׁלְּחִ֥י
    אֶת־אֹיְבִ֖י וַיִּמָּלֵ֑ט וַתֹּ֤אמֶר מִיכַל֙ אֶל־שָׁא֔וּל הוּא־אָמַ֥ר אֵלַ֛י שַׁלְּחִ֖נִי
    לָמָ֥ה אֲמִיתֵֽךְ׃
  ibo-ibo: Sọl jụrụ Mikal sị, “Gịnị mere i ji ghọgbuo m otu a, mee ka onye iro m gbalaga?”
    Mikal zara, “Ọ bụ ya sịrị m, ‘Hapụ m ka m pụọ, nʼihi gịnị ka m ga-eji gbuo gị?’ ”
  ory-ory: ଏଣୁ ଶାଉଲ ମୀଖଲକୁ କହିଲେ, “ତୁମ୍ଭେ କାହିଁକି ମୋତେ ଏରୂପ ପ୍ରବଞ୍ଚନା କଲ ଓ ମୋʼ ଶତ୍ରୁକୁ
    ଛାଡ଼ିଦେଲ ଯେ, ସେ ପଳାଇଗଲା?” ତହିଁରେ ମୀଖଲ ଶାଉଲଙ୍କୁ ଉତ୍ତର କଲା, “ସେ ମୋତେ କହିଲେ, ‘ମୋତେ
    ଛାଡ଼ିଦିଅ; ମୁଁ କାହିଁକି ତୁମ୍ଭକୁ ବଧ କରିବି?’”
  chk-chk: Saul a aisini Mikal, “Pwota ka atupuei o mwüt ngeni ewe chon oputaei pwe
    a sü seniei?” Nge Mikal a pälüeni, “A üreniei pwe epwe nieila, are üsap mwüt ngeni
    pwe epwe sü.”
  ssd-ssd: 'nu ndek Mikal wika kusnana: Ndaŋam saka ne ye yabriyumba yiŋe ŋgueu taŋgo
    ta kaŋger ndowat le kua ka pro ket ŋgina le Mikal nu pasa lafumba sana: Nu ye
    sayina ye nu turi le kua kine ndakuwa ta nu ye baleyam sakina. Taŋakina le ye
    nu turen le pro kina ŋga mam nuŋe sana.'
  rop-rop: Wal King Sol bin askim Mikal det doda blanga im, “Wotfo yubin trikimbat
    mi en larram main enami gowei?” Wal Mikal bin dalim im laiyawei, “Imbin tok im
    garra kilim mi ded if ai kaan larramgo im.”
  ukr-1871: 'І каже Саул Мелхолї: Чому ти так мене ошукала, що дала ворогові мойму
    втекти? І відказала Мелхола Саулові: Він грозив менї: пусти мене, ато вбю тебе.'
  deu-1951: 'Da sprach Saul zu Michal: Warum hast du mich also betrogen und meinen
    Feind laufen lassen, daß er entrann? Michal sagte zu Saul: Er sprach zu mir: Laß
    mich gehen oder ich töte dich!'
  eng-JPS: 'And Saul said unto Michal: ''Why hast thou deceived me thus, and let mine
    enemy go, that he is escaped?'' And Michal answered Saul: ''He said unto me: Let
    me go; why should I kill thee?'''
  srp-1865: 'I reèe Saul Mihali: što me tako prevari i pusti neprijatelja mojega da
    uteèe? A Mihala reèe Saulu: on mi reèe: pusti me, ili æu te ubiti.'
  lug-lug: Sawulo n’abuuza Mikali nti, “Lwaki wannimbye bw’otyo, n’oleka omulabe wange
    okudduka, n’okuwona n’awona?” Mikali n’amuddamu nti, “Yaŋŋambye nti, ‘Bw’otondeke
    kugenda nzija kukutta.’ ”
  heb-heb: ויאמר שאול אל מיכל למה ככה רמיתני ותשלחי את איבי וימלט ותאמר מיכל אל שאול
    הוא אמר אלי שלחני למה אמיתך׃
  ben-IRV: পরে শৌল মীখলকে বললেন, “তুমি কেন এই ভাবে আমাকে ঠকালে? তুমি আমার শত্রুকে
    ছেড়ে দেওয়াতে সে পালিয়ে গেছে।” মীখল তাঁকে বললেন, “তিনি বলেছিলেন, ‘আমাকে যেতে
    দাও৷ আমি কেন শুধু শুধু তোমাকে খুন করব’?”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਮੀਕਲ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ ਨਾਲ ਇਹ ਧੋਖਾ ਕਿਉਂ ਕੀਤਾ ਜੋ ਮੇਰੇ ਵੈਰੀ
    ਨੂੰ ਤੋਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਬਚ ਗਿਆ? ਸੋ ਮੀਕਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ,
    ਮੈਨੂੰ ਜਾਣ ਦੇ। ਮੈਂ ਤੈਨੂੰ ਕਿਉਂ ਮਾਰ ਸੁੱਟਾਂ?
  tkr-tkr: 'Şaulee Mikalık''le eyhen: – Nya''a zas horbı hı''ı? Yizda duşman g''aykkı,
    manar hixu g''attirxhınna. Mikalee Şaulus alidghıniy qele: – Davudee zak''le uvhuyn,
    g''aykke zı əlyhəəs! Deşxheene, zı ğu giyk''as!'
  mya-JVB: ရှောလု ကလည်း ငါ့ ကို လှည့်စား ၍ အဘယ်ကြောင့် ငါ့ ရန်သူ ကို လွှတ် လိုက်သနည်း။
    ယခု လွတ် အောင် ပြေးပါပြီတကားဟု မိခါလ အား ပြောဆို လျှင် ၊ မိခါလ က ငါသွားမည်။ သို့မဟုတ်သင့်
    ကို ငါသတ် မည်ဟု သူ ပြော ပါသည်ဟု ရှောလု အား ပြန်လျှောက် လေ၏။
  tte-O: Saulo itolo yo Mikali iyoga ilaoma koina ineli iba, “Tawae kaiwena kumwakota-yagau
    na kagu kaleyane kuyawasa iyabubu ilowasine?” Kabo Mikali tamana kainana iyamaisa
    iba, “Iula-matamatausagau iba, ‘Tem nige kusasaguiyau kani yakoyamateo.’”
  tbg-tbg: Ho Soruva Mikaalira irero tiharo, Nantivarae are ti unaqaraiqama kera ti
    navutaara qaqi kaararo ruqema kero vivo? tuvaro Mikaaliva nai tiva amiro tiharo,
    Aqao, Devitiva tiriara tiharo, Are kia ti kahaqirera, te ai aruma kararave, tivera
    te vira kahaqama amitauro, tura.
  hmo-hmo: Vadaeni Saulo ese Mikala ia gwau henia, ia gwau, “Dahaka dainai inai bamona
    lau oi koia? Lau ia hadikaia tauna be oi koua lasi, vadaeni ia heau mauri?” Mikala
    ese Saulo dekenai ia haere, ia gwau, “Davida be lau dekenai ia hereva, ia gwau,
    ‘Lau do oi koua lasi, oi do lau alaia mase garina.’ ”
  urd-urd: तब साऊल ने मीकल से कहा, “कि तू ने मुझ से क्यूँ ऐसी दग़ा की और मेरे दुश्मन
    को ऐसे जाने दिया कि वह बच निकला?” मीकल ने साऊल को जवाब दिया, “कि वह मुझ से कहने
    लगा, मुझे जाने दे, मैं क्यूँ तुझे मार डालूँ?”
  rus-SYN: 'Тогда Саул сказал Мелхоле: для чего ты так обманула меня и отпустила врага
    моего, чтоб он убежал? И сказала Мелхола Саулу: он сказал мне: отпусти меня, иначе
    я убью тебя.'
  bqc-SIM: 'Ɔ̃ Saulu Mikali là à mɛ̀: Bↄ́yãi n bↄ ma kpɛ n ma ibɛɛ gbàɛ à pìlia
    màai? Mikali wèwà à mɛ̀: A òmɛɛ mà to à gɛ̃zɛaɛ. Tó ma gi, á ma dɛɛ.'
  tcz-CHONGTHU: Hijeh chun Saul in Michal jah’a, “Ipibolla hitia hi nei joulhep’a,
    kagalmi keija kona najamdoh sah ham?” atin ahile, Michal in jong, “Aman neikithopi
    louva ahileh katha ding nahi eitijeh’a kabol ahi,” tin ana donbut in ahi.
  mar-mar: तेव्हा शौलाने मीखलला म्हटले की, “तू मला का फसविले आणि माझ्या वैऱ्याने निभावून
    पळून जावे म्हणून त्यास का पाठवून दिले?” मग मीखल शौलाला म्हणाली, “त्याने मला म्हटले
    की मला जाऊ दे, मी तुला का मारावे?”
  qub-qub: 'Micalta Saúl niran: «¿Imanirtaj llullapämashcanqui? Chiquishätami gueshpichishcanqui.»
    Chaura Mical niran: « ‹Gueshpinäta mana munaptiquega wañuchishayqui› nimashami.»'
  bqp-bqp: 'Akũ Solu Mikala là à pì: Bↄ́yãi n bo ma kpɛ n ma ibɛrɛ gbàrɛ à pìtima
    lɛɛ? Mikala wèa à pì: À pìmɛnɛ mà tó à gɛ̃ zɛ́la. Tó ma gi, áni ma dɛ.'
  hat-hat: 'Sayil di Mikal konsa: -Poukisa ou woule m'' konsa? Ou kite lènmi mwen
    an chape. Mikal reponn li: -Li te di m'' si m'' pa kite l'' chape, l''ap touye
    m''!'
  eng-BSB: And Saul said to Michal, “Why did you deceive me like this? You sent my
    enemy away and he has escaped!” Michal replied, “He said to me, ‘Help me get away,
    or I will kill you!’”
  tod-tod: 'Sayile ɠɛni Mikale ma: «Lee vaa zu è yàavaai ɠani, è ɓe sìli nui ʋa,
    é ʋela?» Mikale gooɠaaʋoteni, é ɠɛ ma: «Tɔ ɠa kɛai mà: ‹Zɛ̀na, gè li. Ni naa
    laade, nà è ʋaazu.› »'
  eng-WEBPB: Saul said to Michal, “Why have you deceived me like this and let my enemy
    go, so that he has escaped?” Michal answered Saul, “He said to me, ‘Let me go!
    Why should I kill you?’”
  kbq-kbq: Anama higeno'a Soli'a Mikelina asamino, nahigenka nagrira renavatga hunka
    ha' vahe'ni'a avretrankeno fre'ne? Higeno Mikeli'a kenona huno, nagri'ma naza
    hunka navre otre'nanke'na kahe frigahue huno hia zanku avre atrogeno fre'ne.
  nhe-BL: 'Huajca teipa Saúl quiilhui Mical: ―¿Para tlen tinechcajcayajtoc? Tijcajtoc
    para ma mochololti yaja tlen nocualancaitaca. Huan Mical quinanquili: ―Nijchijqui
    pampa nechilhui para nechmictisquía intla ax nijpalehuisquía ma mochololti.'
  bus-bus: 'Ben Solu Mikala là à bè: Bↄ́yãnzi n bↄ ma kpɛɛ n ma ibɛɛ gbàrɛ à pìtimaguzi?
    Mikala wèàla à bè: À bèmɛ mà tó à gɛ̃ zɛ́la. Tó ma gi sↄ̃, é ma dɛ.'
  gub-BL: Na'e upuranu Xau wazyr Mikaw rehe. — Màràzàwe tuwe neremu'em ihewe. Màràzàwe
    tuwe eremono kar heàmàtyry'ymar ihewi, i'i izupe. Uwazar tazyr ize'eg izupe. —
    Aze nahepytywà kwaw pe hemono kar haw rehe nehe, uruzuka putar ihe nehe, i'i hemen
    ihewe, i'i Mikaw u pe.
  eng-DRA: 'And Saul said to Michol: Why hast thou deceived me so, and let my enemy
    go and flee away? And Michol answered Saul: Because he said to me: Let me go,
    or else I will kill thee.'
