  mps-mps: Te Solgo te Devit ela muabo homu elama, tama agai te po aga ogwa Jonatanbolo
    walali, tama aga ofisa dabebolo me wali. Tiali goli, Jonatango te Devit godolo
    homu mu yai,
  tpi-tpi: Sol i tingting long kilim Devit i dai na em i toksave long pikinini man
    bilong en, Jonatan, na long ol ofisa bilong en. Tasol Jonatan i laikim Devit tumas,
  dan-1931: Saul talte nu med sin Søn Jonatan og alle sine Folk om at slå David ihjel.
    Men Sauls Søn Jonatan holdt meget af David.
  vie-OVCB: Sau-lơ bảo Giô-na-than và thuộc hạ mình tìm cách giết Đa-vít. Nhưng vì
    quý mến Đa-vít,
  guj-2017: શાઉલે તેના દીકરા યોનાથાનને તથા તેના સર્વ નોકરોને કહ્યું કે તમારે દાઉદને
    મારી નાખવો. પણ યોનાથાન, તો દાઉદ પર પ્રસન્ન હતો.
  pon-2006A: Eri, Sohl ahpw mahsanihong sapwellime pwutak Sonadan oh sapwellime pwutak
    koaros me e kupwukupwure en kemehla Depit. Ahpw Sonadan inenen kin poakepoake
    Depit.
  por-BRBSL: Saul falou com Jonathan, seu filho, e com todos os seus servos, para
    que matassem David. Mas Jônatas, filho de Saul, ficou muito contente com Davi.
  aly-aly: Ingwer-ingweran Saul-el alerikw ikwerenh Jonathan ilanthew warrkenh ikwerenh-rnem-then,
