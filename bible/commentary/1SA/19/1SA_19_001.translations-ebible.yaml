  cth-cth: Devit thei hanelah, Sawl ni a capa Jonathan hoi a sannaw koe a dei pouh.
    Hatei Sawl capa Jonathan ni Devit lung a patawpoung.
  twi-twi: Saulo hyɛɛ nʼasomfo ne ne babarima Yonatan sɛ wonkum Dawid. Nanso esiane
    sɛ na Yonatan adamfo pa ara ne Dawid nti,
  hlt-hlt: Saul loh a capa Jonathan taengah khaw a sal rhoek taengah khaw David te
    duek sak hamla boeih a thui pah. Tedae Saul capa Jonathan longtah David te bahoeng
    a ngaih.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Sɑurii nɑ́kɛ́ o kóo dɑpɑ̀ɑ̀ nSonnɑtɑ̃ɑ̃ nɛ̀ o kó bɛtũ̀mbɛ̀
    ò dɔ́mɛ̀ kɛ́kuɔ Dɑfiti. Sonnɑtɑ̃ɑ̃ nɛ́ do mɛ ndɔ́mɛ̀ Dɑfiti mɛdiɛ̀ nkòo ò nɑ̀kɛ́
    kɛ dɔ̀:'
  msy-2020: Ezɨ Sol Devit mɨsueghtɨ an aremeghasa uan otarim Jonatan ko uan ingangarir
    gumaziba bar me mɨkeme. Ezɨ Jonatan bar Devit gifonge.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli tɔmɑ ɩ wɑɑlɩ nyǝ́mɑ tǝnɑ, nɑ ɩ pǝyɑlʋ Sonɑtɑŋ sɩ pɑ́ kʋ́
    Tɑfiiti. Amɑ Sonɑtɑŋ luɣu nɑ́ sʋʋ Tɑfiiti kɛ teu, ɩlɛnɑ ɩ tɑɣɑsɩ-ɩ sɩ:'
  azb-azb: Şaul oğlu Yonatana və bütün əyanlarına tapşırdı ki, Davudu öldürsünlər.
    Lakin Şaulun oğlu Yonatanın Davuddan çox xoşu gəlirdi.
  eng-DBY: And Saul spoke to Jonathan his son, and to all his servants, that they
    should slay David.
  hin-2017: शाऊल ने अपने पुत्र योनातान और अपने सब कर्मचारियों से दाऊद को मार डालने
    की चर्चा की। परन्तु शाऊल का पुत्र योनातान दाऊद से बहुत प्रसन्न था।
  wol-KYG: Ba mu ko defee Sóol xamal doomam Yonatan ak dagam yépp ne reylu Daawuda
    mooy li mu nar. Te Yonatan doomu Sóol sopp Daawuda lool.
  eng-YLT: And Saul speaketh unto Jonathan his son, and unto all his servants, to
    put David to death,
  eng-WYC-2017: Soothly Saul spake to Jonathan, his son, and to all his servants,
    that they should slay David;
  eng-WMBB: Saul spoke to Jonathan his son and to all his servants, that they should
    kill David. But Jonathan, Saul’s son, greatly delighted in David.
  urd-GVH: अब साऊल ने अपने बेटे यूनतन और तमाम मुलाज़िमों को साफ़ बताया कि दाऊद को
    हलाक करना है। लेकिन दाऊद यूनतन को बहुत प्यारा था,
  rug-rug: Tozi nia Saula se Zonatani sa tuna meke sari doduru nana nabulu pude va
    matea rini se Devita gua. Ba tataru hola nia Zonatani se Devita,
  gaz-gaz: Saaʼol ilma isaa Yoonaataanii fi tajaajiltoota hunda akka isaan Daawitin
    ajjeesan ajaje. Yoonaataan garuu akka malee Daawitin jaallata ture;
  fra-LSG: Saül parla à Jonathan, son fils, et à tous ses serviteurs, de faire mourir
    David. Mais Jonathan, fils de Saül, qui avait une grande affection pour David,
  yal-yal: Sɔli yi a fala a dii Yonatan nun a kuntigine birin xa a Dawuda xa faxa.
    Koni Dawuda yi rafan Yonatan ma han!
  haw-1868: 'OLELO aku la o Saula ia Ionatana i kana keiki, a i kana poe kauwa a pau,
    e pepehi ia Davida:'
  arb-NAV: وَحَضَّ شَاوُلُ ابْنَهُ يُونَاثَانَ وَسَائِرَ حَاشِيَتِهِ عَلَى قَتْلِ
    دَاوُدَ،
  ewe-ewe: Azɔ la, Saul gblɔ na eŋumewo kple via Yonatan be woato mɔ aɖe nu awu David.
    Ke le lɔlɔ̃ deto si nɔ Yonatan kple David dome ta la,
  eng-LEE: And Saul spoke to Jonathan his son, and to all his servants, that he would
    kill David. But Jonathan the son of Saul delighted greatly in David.
  gvn-gvn: Saulungku nyunguwunbu kangkalanda Jonathananda yalaman, “Ngayu David yarkinkaku
    kuninka.” Nyulu yalarrku jananda maja-majanda soldier-soldierankaku balkan. Yamba
    Jonathan Davidanka wawu jirray. Nyulu Davidanda yalaman, “Ngaykuwundu nganjanangka
    yunun yarkinkaku kuninka. Yundu mumbarmaka wunkun, ngakijika. Ngayu nganjananda
    dungay, balkawanka yununku. Yinyamun ngayu kaday baja, yunundu balkal baja.”
  asm-FB: চৌলে তেওঁৰ পুত্ৰ যোনাথন আৰু তেওঁৰ সকলো দাসৰ আগত দায়ূদক বধ কৰাৰ কথা ক’লে।
    কিন্তু চৌলৰ পুত্ৰ যোনাথনে দায়ূদক ভাল পাইছিল।
  sus-A: سْلُ نَشَ عَ قَلَ عَ شَ دِ يٌنَتَن نُن عَ شَ مِشِيٍ بّ، عَ عٍ شَ دَوُدَ قَشَ.
    كْنْ دَوُدَ نُ رَقَن يٌنَتَن مَ كِ قَنيِ.
  fra-SBL: Saül parla à Jonathan, son fils, et à tous ses serviteurs, pour qu'ils
    fassent mourir David. Mais Jonathan, fils de Saül, se réjouissait beaucoup de
    David.
  hbo-hbo: וַיְדַבֵּ֣ר שָׁא֗וּל אֶל־יֹונָתָ֤ן בְּנֹו֙ וְאֶל־כָּל־עֲבָדָ֔יו לְהָמִ֖ית
    אֶת־דָּוִ֑ד וִיהֹֽונָתָן֙ בֶּן־שָׁא֔וּל חָפֵ֥ץ בְּדָוִ֖ד מְאֹֽד׃
  piu-2006: (18:6-30; 19:; 21:; 23:; 24:; 26:) Tjuulalungarriya kuḻaṯatjarra tjuṯa
    Pilitjiyanya ngurrara tjuṯa mirri pungutjatjanu Tjarutjalumakutu maḻaku anangi.
    Yitjurilaku walytja kungka ngaṉṯitja tjuṯangku tawunu tjuṯatjanulu tjakulpa kulira
    pukuḻarrirra wanaṉu tjananya waḻkuntjakitjangku. Tjilirratjarra tjuṯangka ilawana
    taanytjirrirra inkayinangi. Alatji tjana inkayinangi, “Tjuulalungarri tjananya
    tjilirratjarra tjawutjuna kutju iluntanangi, kanya Tapitalungarri tjananya tjilirratjarra
    tjawutjuna tjuṯa iluntanangi. Tapitanya palyalingku.” Alatjiya ngunytji watjaṉu
    Tapitanya puḻkapungkunyingka kulira, Tjuulalu Tapitaku kuyarringkula alatji kuliṉu,
    “Tapitakuya puntura yunyparringanyi. Tjinguru Tapitanyalpiya mayutju tiṉa nyinatjunku
    ngayunyaṉiya wantirra, aṉangu tjuṯangku.” Palunyatjanu Tjuulanya Tapitaku kutu
    kuyarringkupayira. Palunyatjanu Tjuulaku ngurrangka Tapitalu kiitawu nguwanpa
    wangkatjingalpayi, Tjuulanya ataṉmankukitjangku. Palunyangka Tjuulalu Tapitaku
    mirrpaṉtjungku manguḻṯa wakara iluntankukitjangku puṯaṉu. Tapitalu nyakula tjirrkaṉu.
    Piyuku Tjuulalu manguḻpa palunya mantjira Tapitanya wakalkitjangku puṯaṉu, piyuku
    tjirrkantjala. Palunyatjanu Tjuulalu Tapitanya ngurra kutjupakutu wantirriyaṉu.
    Wantirriyara tjuṯaku mayutju nyinatjunu tjawutjuna kutjuku, ngurra waṉma Tapitanya
    kutu nyinanytjaku. Tapitalu tjananya pika tjuṯakutu katipayi. Tapitaku waarrkana
    tjuṯangku tjananya pikangku pungkula nguḻutjingara wantirriyalpayi, kutjupa ngurrara
    tjuṯa. Mayutju palya nyinanytjala, aṉangu minga Tapitaku yunypa nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯa, kanya Tjuulanya unytjuwiya nyinangi kutu. Tjuulalu yurrunpa
    watjaṉu palumpa yuṉṯalpa yurruntitja Tapitaku ungkukitjangku miiṯararrapula nyinanytjaku,
    Kulayitjanya Tapitalu iluntanutjangka. Tapitaku ungkukitjangku ngunytji tjangkura
    wati kutjupalpi ungu. Palunyatjanu Tjuulaku yuṉṯalpa kutjupa ini Maakulanya Tapitaku
    yunytjura nyinangi. Palunyatjanu Tjuulalu Tapitanyaya Pilitjiyanya ngurrara tjuṯangku
    iluntankunytjaku kuliṉu. Kulira waarrkanangka watjaṉu Tapitangka ankula alatji
    tjakultjunkunytjaku, “Nyuntu ngayuku waputju nyinaku yuṉṯalpa Maakulanyaṉanta
    unganyingka. Nyuntu Pilitjiyanya ngurrara antaṯa kutju mirri wakara ilytjanpa
    kuntara ngalya katinytjaku. Ngalya katirraṉin ungkunyangka uṉṯalpaṉanta ungku.”
    Tjuulalu kuliṉu, “Tapitalu kutjungku tjananya mirri punganyingka, Pilitjiyanya
    ngurrara tjuṯangkuya ngururrtjura ngaparrtjingku mirri pungkunytjaku.” Tjuulaku
    wangka uṉṯalpa ungkukitjalu watjantja waarrkanalu tjakultjunanyingka, Tapitalu
    kulira yunyparringu. Palunyatjanu Tapitalu tjananya palumpa kuḻaṯatjarra tjuṯa
    katingu Pilitjiyanya ngurrara tjuṯa pikangku pungkunytjaku. Paluru tjana tuu antaṯa
    tjuṯa tjananya wakara iluntara ilytjanpa kuntara mantjiṉangi. Ilytjanpa palunya
    tjuṯa ngalya katirra Tjuulala kurungka kaantamilara ungu. Palunyangka Tapitanya
    piyuku uti nyakula puṯu kuliṉu. Yalatji palurulpi kuliṉingi, “Katutjalukampa Tapitanya
    yaṉṯayaṉṯara kanaṉingi.” Palulanguru Tjuulalulpi palumpa uṉṯalpa Maakulanya Tapitanya
    ungu. Tjuulalu tjananya watjaṉu palumpa waarrkana tjuṯangka, Tjaanatjangkaṯarra,
    Tapitanya mirri pungkukitjangku. Tjaanatjalu Tjuulanya marrkuṉu wantinytjaku,
    palunyangka Tjuulanyara yaḻṯururrirra pungkuwiyangku wantikitjangku watjaṉu. Tapitanya
    piyuku yankula Tjuulaku waaḻangka waarrkarriyankupayi. Mamu panyapangku Tjuulanya
    nguḻutjingaṉingka, Tapitalu ataṉmankukitjangku mutjika wangkatjingaṉingi. Panyapa
    Tjuulalu marangku manguḻpa kanyira Tapitanya aṉangu yuti wakalkitjangku puṯaṉu.
    Tapitanya nguḻu tjirrkara pakara tjalkaḻungu. Tjuulalu piyuku aṉangu uti wakalpayingkamarra,
    Tapitanyaṯarraya palumpa waarrkanaṯarra tjuṯa tjalkaḻungu tawunu Naapakutu. Ngurra
    ngaa palula tjaatji ngarangi. Tjaatjiku mayutju tiṉangku ini Yayimalikalu kanyilpayi.
    Tapitalu Yayimalikangka ngatjiṉu mangarriku, kanya Yayimalikalu watjaṉu, “Mangarri
    ngayukuṉu walytjawiyaṉa kanyiṉi. Mangarri tjaati kutju ngarrinyi tjaatjingka ngarripayi.
    Luwu alatji ngaranyingka, miiṯangkanyurra kuwarri ngarrinytjawiyalu palya ngalkunytjaku.”
    Tapitalu watjaṉu, “Wiyalatju kuwarri miiṯawana ngarringi.” Palunyatjanu Yayimalikalu
    palumpa ngurrangka tjarrparra puriiti tjaati tjaatjingka tjunkula wantinytjatjanu
    mantjirara Tapitaku yungu. Tapitanya maralpa nguḻu ngalyankula tjaatji palulakutu
    yanu, Tjuulalamarra. Paluru Yayimalikanya tjapiṉu, “Kuḻaṯa, tjuuḻan kanyiṉi?”
    Yayimalikalu Kulayitjaku tjuuḻa waṯawara tjaatjingka ngaratjunkula wantingutja
    mantjira Tapitaku yungu. Palunyatjanu Tapitanyaṯarraya tawunu Kaatjakutu ankula
    nyinangi. Tapitanya ngunytji rama nguwanpa nyinangi, Pilitjiyanya ngurrara tjuṯangku
    mirri pungkupayingkamarra. Palunyatjanu Tapitaṯarraya tawunu Kaatja wantirra ankula
    kuḻpingka nyinangi. Palumpa kaaka tjuṯaya Tjuulakuṯarra nguḻurrirra Tapitakutu
    tjungurringu. Tjuṯarringkulaya nyinangi. Palunyatjanuya manta Muwapakutu ankula
    nyinayinu. Palunyatjanuya tawunu Kiilakutu ankula tjananya pikalu pungu, Pilitjiyanya
    ngurrara tjuṯa. Alatji tjananya pikangku pungkulaya wantirriyara Kiilanya ngurrara
    tjuṯa kanaṉu. Palunyatjanu Tapitanyaṯarraya Kiilangka nyinangi. Palunyangka Tjuulalu
    palumpa tjilirratjarra tjuṯa aḻṯingu, Tapitanyaṯarra tjananya wanaraya pungkukitjangku.
    Tjuulanyaṯarraya ngalya yananyingka, Tapitalungarriya tjakulpa kulira kurranyu
    anu puḻi murrpuwana nyinakitja. Palunyatjanu Tjuulaluṯarra tjanampa puṯu ngurriraya
    maḻaku anu ngurrakutu. Alatji Tjuulalungarriya Tapitanyaṯarra mirri pungkukitjangku
    tjuṯangara wanalpayi. Tjuulaluṯarra tjananya pungkukitjangkuya wanarankula ngururrpa
    ngarripayi, puliinangka ngururrpa, yurilta. Kutjarrangara Tapitalu Tjuulanya urilta,
    kuḻpingkaṯarra ngarriyananyingka wantingu, mirri pungkuwiyalu. Katutjalu mayutju
    nyinatjunkunytja kulira wantipayi mirri pungkuwiyangku. Tjuulalamarraya Tapitanyangarriya
    ngurra kutjupawana nyinayinangi.
  pjt-pjt: Ka tjiṉṯu kutjupa Saulalu palumpa katja Jonathannga munu palumpa maḻpa
    tjuṯa kuḻu aḻṯingu munu tjanala wangkara wituwituningi Davidanya iluntankunytjaku.
    Palu Jonathannga panya Davidaku puḻkaṟa mukuringkupai.
  kik-kik: Na rĩrĩ, Saũlũ akĩĩra mũriũ Jonathani na ndungata ciake ciothe moorage
    Daudi. Nowe Jonathani nĩendeete Daudi mũno,
  fra-NCL: Saül parla à Jonathas, son fils, et à tous ses serviteurs de faire mourir
    David. Mais Jonathas, fils de Saül, avait une grande affection pour David.
  cek-AK: Saul mah David hum hanah, a capa Jonathan hoi a tamnanawk boih khaeah lokpaek.
  cuk-cuk: Saúl, e-machi-Jonatánʼga, degi, bela e-maimarga David-oburgwega igar uksad.
    Ar Jonatánʼdi David bela-bela sabsoggu,
  uig-CYR: Саул өз оғли Йонатан вә һәммә хизмәткарлиригә Давутни өлтүрүшкә буйруқ
    қилди. Лекин Саулниң оғли Йонатан Давутқа бәк амрақ еди.
  tel-2017: మీరు దావీదును చంపేయాలని సౌలు తన కొడుకు యోనాతానుతో, సేవకులందరితో చెప్పాడు.
  hat-BSA: Alò, Saül te pale Jonathan, fis li a ak tout sèvitè li yo pou mete David
    a lanmò. Men Jonathan fis a Saül la te fè kè kontan anpil akoz David.
  kos-kos: Saul el fahk nu sel Jonathan, wen natul, ac nu sin mwet pwapa lal nukewa
    lah el akoo elan unilya David. Tusruktu, Jonathan el arulana lungse David,
  hbo-WLC: וַיְדַבֵּ֣ר שָׁא֗וּל אֶל־יוֹנָתָ֤ן בְּנוֹ֙ וְאֶל־כָּל־עֲבָדָ֔יו לְהָמִ֖ית
    אֶת־דָּוִ֑ד וִיהֽוֹנָתָן֙ בֶּן־שָׁא֔וּל חָפֵ֥ץ בְּדָוִ֖ד מְאֹֽד׃
  ibo-ibo: Sọl gwara ndị ohu ya na ọkpara ya, Jonatan, ka ha gbuo Devid. Ma nʼihi
    na ihe banyere Devid masịrị Jonatan,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦଙ୍କୁ ବଧ କରିବା ପାଇଁ ଶାଉଲ ଆପଣା ପୁତ୍ର ଯୋନାଥନକୁ ଓ ଆପଣା ଦାସ ସମସ୍ତଙ୍କୁ
    କହିଲେ।
  chk-chk: Iwe, Saul a kapas ngeni Jonatan nöün we mwän, pwal ngeni nöün kewe chon
    angang meinisin, pwe repwe niela Tafit. Nge Jonatan nöün we mwän a fokun tongei
    Tafit.
  ssd-ssd: Saul nu David balewam tuku wamdusna sulumba nuŋe piro taŋgo kame kiŋo nuŋe
    Yonatan nane saniŋgina ta Yonatan nu David tuku kume purna tukunu
  rop-rop: Bambai na King Sol bin tok langa im san Jonathan en ola boswan wekinmen
    blanga im, en imbin dalim olabat imbin wandi kilim Deibid ded. Wal Jonathan bin
    laigim Deibid brabli,
  ukr-1871: І казав Саул синові свойму Йонатанові і всїм прибічникам своїм, що треба
    Давида вбити. Саулів же син Йонатан вельми прихилен був до Давида;
  deu-1951: Saul aber redete mit seinem Sohne Jonatan und mit allen seinen Knechten,
    daß sie David töten sollten. Aber Jonatan, Sauls Sohn, hatte großes Wohlgefallen
    an David.
  eng-JPS: And Saul spoke to Jonathan his son, and to all his servants, that they
    should slay David; but Jonathan Saul's son delighted much in David.
  srp-1865: I Saul govori Jonatanu sinu svojemu i svijem slugama svojim da ubiju Davida;
    ali Jonatan sin Saulov ljubljaše veoma Davida.
  lug-lug: Awo Sawulo n’agamba mutabani we Yonasaani, n’abaweereza be bonna, batte
    Dawudi. Naye Yonasaani yayagalanga nnyo Dawudi,
  heb-heb: וידבר שאול אל יונתן בנו ואל כל עבדיו להמית את דוד ויהונתן בן שאול חפץ בדוד
    מאד׃
  ben-IRV: পরে শৌল তাঁর ছেলে যোনাথনকে ও সমস্ত কর্মচারীদের বললেন যেন তারা দায়ূদকে
    মেরে ফেলে। কিন্তু দায়ূদের প্রতি শৌলের ছেলে যোনাথনের খুব টান ছিল।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਅਤੇ ਆਪਣੇ ਸਾਰਿਆਂ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਦਾਊਦ
    ਨੂੰ ਮਾਰ ਦਿਓ, ਪਰ ਸ਼ਾਊਲ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਦਾਊਦ ਨੂੰ ਬਹੁਤ ਪਿਆਰ ਕਰਦਾ ਸੀ।
  tkr-tkr: Şaulee cune duxayk'le Yonatanık'leyiy cune hiqiy-allanbışik'le Davud gik'eva
    eyhe. Yonatanısmee, Davud geer ıkkan ıxha.
  mya-JVB: ထို့ကြောင့် ရှောလုသည် ဒါဝိဒ် ကိုသတ် စေခြင်းငှါ ၊ သား တော်ယောနသန် နှင့်
    မိမိ ကျွန် အပေါင်း တို့ကို မှာ ထားလေ၏။
  tte-O: Saulo iwalo natuna Diyonatan koina yo tabe ana topaisowao kolili yakato Deibida
    siunuyamate. Na iyamo Diyonatan me ana yaliyaya Deibida koina,
  tbg-tbg: Soruva Devitira arukaaina uvara nai maaqu Ionataaniravata, nai kaiqa vaiintinavuvata,
    tiva nimura. Minti tuvaro Ionataaniva Devitirara voqamakero antuqa aruvarora tiro,
  hmo-hmo: Saulo ese iena natuna tau Ionatana bona iena hesiai taudia ibounai ia hamaoroa,
    ia gwau, “Davida do umui alaia mase.” To Ionatana ese Davida ia lalokau henia.
  urd-urd: और साऊल ने अपने बेटे यूनतन और अपने सब ख़ादिमों से कहा, कि दाऊद को मार डालो।
  rus-SYN: И говорил Саул Ионафану, сыну своему, и всем слугам своим, чтобы умертвить
    Давида; но Ионафан, сын Саула, очень любил Давида.
  bqc-SIM: Saulu ò a nɛ́ Yonatãaɛ ń a ìwaↄ píi aa Davidi dɛ. Ãma Yonatãa yeaàzi
    à kɛ̀ zài,
  tcz-CHONGTHU: Saul in achapa Jonathan le asohteho jouse toh David thana ding lunggel
    anei khompi tan ahi. Ahinlah Joanthan le David golphatah ahi lhon jeh chun,
  mar-mar: यानंतर शौलाने आपला पुत्र योनाथान याला व आपल्या सर्व चाकरांस असे सांगितले
    की, दावीदाला जिवे मारावे. तथापि शौलाचा पुत्र योनाथान याची दावीदावर फार प्रीती
    होती.
  qub-qub: Saulga wamran Jonatanta, waquin mandaj suldäruncunatawan niran Davidta
    wañuchinanpaj. Niptin Davidwan amïgu cashpan Jonatán
  bqp-bqp: Solu ò a nɛ́ Yonatãnɛ kũ a ìbanↄ ń pínki ò Dauda dɛ. Ama Yonatã yei
    manamana,
  hat-hat: Sayil pale ak Jonatan ansanm ak chèf k'ap sèvi avè l' yo, li di yo li fè
    lide touye David. Men Jonatan, pitit gason Sayil la, te renmen David anpil.
  eng-BSB: Then Saul ordered his son Jonathan and all his servants to kill David.
    But Jonathan delighted greatly in David,
  tod-tod: Sayile ɓɔɛni ná-doun zunui Zonatan ʋɔ, ta ná-botiɠɛ nu wolaiti, ga ti
    Davide ʋa. Kɛlɛ Sayile ná-doun zunui Zonatan Davide nɛɛni ʋɛ ga gola.
  eng-WEBPB: Saul spoke to Jonathan his son and to all his servants, that they should
    kill David. But Jonathan, Saul’s son, greatly delighted in David.
  kbq-kbq: Anante Soli'a nemofo Jonatanine mika eri'za vahe'aramina Devitina ome ahe
    friho huno huzmante'neanagi, Soli nemofo Jonatani'a Devitina tusiza huno avesinte'ne.
  nhe-BL: Teipa Saúl quiilhui icone, Jonatán, huan nochi itlatequipanojcahua para
    ma quimictica David. Pero Jonatán nelía quiicneliyaya David huan elqui inelhuampo.
  bus-bus: Solu ò a nɛ́ Yonatãnɛ kↄ̃n a ìbanↄ ń píngi aↄ̃ Dauda dɛ. Mↄde Yonatã
    yezi à ↄ gɛ̃̀,
  gub-BL: Umume'u Xau Tawi izuka àwàm wa'yr Zonata pe, tuwihaw paw wanupe no. Zonata
    wiko wi wi Tawi imyrypar romo.
  eng-DRA: And Saul spoke to Jonathan his son and to all his servants, that they should
    kill David. But Jonathan the son of Saul loved David exceedingly.
