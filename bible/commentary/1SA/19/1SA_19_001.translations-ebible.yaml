verse: 1SA.019.001
translations:
  mal-C: അതിനുശേഷം ദാവീദിനെ വധിക്കണമെന്ന് ശൗൽ തന്റെ പുത്രനായ യോനാഥാനോടും സകലഭൃത്യന്മാരോടും
    കൽപ്പിച്ചു. എന്നാൽ യോനാഥാൻ ദാവീദിനെ വളരെയധികം സ്നേഹിച്ചിരുന്നു,
  deu-TKW: Nun redete Saul zu seinem Sohne Jonathan und seiner ganzen Umgebung davon,
    er wolle David umbringen. Sauls Sohn Jonathan aber war david sehr zugethan;
  lin-lin: Saulo ayebisaki mabongisi na ye ya koboma Davidi epai ya mwana na ye, Jonatan,
    mpe epai ya basali na ye nyonso. Nzokande Jonatan, mwana mobali ya Saulo, azalaki
    kolinga Davidi makasi.
  eng-LSV: And Saul speaks to his son Jonathan, and to all his servants, to put David
    to death,
  eng-GNV: 'Then Saul spake to Ionathan his sonne, and to all his seruantes, that
    they shoulde kill Dauid: but Ionathan Sauls sonne had a great fauour to Dauid.'
  eng-WEBSTER: And Saul spoke to Jonathan his son, and to all his servants, that they
    should kill David.
  nhw-BL: Teipa Saúl quiilhui icone, Jonatán, huan nochi itequipanojcahua para ma
    quimictica David. Pero Jonatán nelía quiicneliyaya David huan elqui inelhuampox.
  swh-ONEN: Sauli akamwambia mwanawe Yonathani na watumishi wake wote wamuue Daudi.
    Lakini Yonathani mwana wa Sauli alimpenda sana Daudi.
  bba-bba: Sɔɔlu u win bii Yonɑtɑm kɑ win bwɑ̃ɑbu kpuro sɔ̃ɔwɑ u nɛɛ, bu Dɑfidi ɡoowo.
    Adɑmɑ Yonɑtɑm u Dɑfidi kĩ n bɑndɑ.
  eng-KJVCPB: And Saul spake to Jonathan his son, and to all his servants, that they
    should kill David.
  cpy-cpy: 'Ikantakiri Saúl itomi iitachari Jonatán eejatzi reewarite rowayirite,
    ikantziri: “Powamayiri David.” Iro kanteencha, osheki retakotakari Jonatán irika
    David.'
  mpx-mpx: Sauga etega Sol i baek wana totuwalali gegewel ge natuna Diyontan elal
    Deibid nihi lopaaliga. Yaa Diyontan i yaliyaya nabi Deibid kaiwena,
  luo-luo: Saulo nowachone Jonathan ma wuode to gi jotije duto mondo gineg Daudi.
    To Jonathan nohero Daudi ahinya,
  meu-meu: Saulo ese natuna lonatan bona ena hesiai taudia iboudiai e hamaorodia,
    eto David bae alaia mase. A Ionatan, Saulo natuna, ese David e lalokau heniava.
  npi-ULB: आफ्‍ना छोरा जोनाथन र आफ्‍ना सबै सेवकलाई शाऊलले हुकुम गरे कि तिनीहरूले दाऊदलाई
    मार्नुपर्छ । तर शाऊलका छोरा जोनाथन दाऊदसँग धैरै खुसी थिए ।
  yor-yor: Saulu sọ fún Jonatani ọmọ rẹ̀ àti gbogbo àwọn ìránṣẹ́ rẹ̀ pé kí wọ́n pa
    Dafidi. Ṣùgbọ́n Jonatani fẹ́ràn Dafidi púpọ̀
  emp-NTPO: 'Saulba idji warra Jonataʌ̃a, idjiare b̶eaa bid̶a jarasia Davira bead̶amãrẽã.
    Baribʌrʌ Jonataʌ̃ba Davira bio quĩrĩã b̶ʌ bẽrã maʌ̃gʌd̶ebemada idjía jũma nẽbʌrʌsia.
    Nãwã jarasia: –Mʌ̃ zeza Saulba bʌra bea quĩrĩã b̶ʌa. Maʌ̃ bẽrã quĩrãcuita b̶adua.
    Nu diaped̶a puru dajada mĩrũ b̶edua.'
  ind-ind: Pada suatu hari, Saul menyuruh Yonatan dan para pegawainya untuk membunuh
    Daud. Tetapi karena Yonatan sangat mengasihi Daud,
  pes-OPCB: 'شائول به پسر خود یوناتان و همهٔ افرادش گفت که قصد دارد داوود را بکشد.
    اما یوناتان به خاطر محبتی که به داوود داشت او را از قصد پدرش آگاه ساخت و گفت:
    «فردا صبح مواظب خودت باش. خودت را در صحرا پنهان کن.'
  tgl-ULB: Sinabi ni Saul sa kanyang anak na si Jonatan at sa lahat ng kanyang mga
    lingkod na kailangan nilang patayin si David. Pero nalugod ng labis si Jonatan
    kay David, anak na lalaki ni Saul.
  cbu-NT: Ashiriya, Saulsha wipaa Jonatanaa, mishat sundarootstam urkar kamachtarangiya,
    Dapiyaam pachamaama. Itaru, Jonatanshat Dapiyaa kapung chinarangiya. Ashirucha,
    yuwaa wapar tárangu anoo mazinarangu, Dapiyaa pacharusinapa átu, pachindku,
  hui-hui: Solohanda ibu igini Yonadanabi ibunaga haru haga agali bibahendebi tihondo
    lalu, I̱na Debidi homelo bole manda bialu ko, lalu lamiai hene. Anigo Yonadana
    ibu Debidi hame lowa
  mya-mya: ဒါ​ဝိဒ်​အား​သတ်​ပစ်​ရန် မိ​မိ​ကြံ​စည်​တော်​မူ​ကြောင်း ရှော​လု​သည်​သား တော်​ယော​န​သန်​နှင့်​နန်း​တွင်း​အ​ရာ​ရှိ​အ​ပေါင်း
    တို့​အား​ပြော​ပြ​၏။ သို့​ရာ​တွင်​ယော​န​သန်​သည် ဒါ​ဝိဒ်​ကို​အ​လွန်​ချစ်​ခင်​စွဲ​လန်း​သ​ဖြင့်၊-
  bod-N: དེ་ནས་སོ་ལོས་ཪང་གི་སྲས་ཡོ་ནཱ་ཐན་དང་བློན་འཁོར་ཐམས་ཅད་ལ་དཱ་བིད་གསོད་དགོས་པར་སྨྲས།
    ཡིན་ནའང་ཡོ་ནཱ་ཐན་ནི་དཱ་བིད་ལ་ཤིན་ཏུ་དགའ་བས།
  sna-sna: Sauro akataurira mwanakomana wake Jonatani navaranda vake vose kuti vauraye
    Dhavhidhi. Asi Jonatani aida Dhavhidhi zvikuru
  spa-BLM: Saúl habló con su hijo Jonatán y con todos sus servidores para que mataran
    a David. Pero Jonatán, hijo de Saúl, se alegró mucho de David.
  cac-cac: Ix yalan vin̈aj Saúl d'a vin̈aj Jonatán yed' d'a eb' ay yopisio to smilcham
    vin̈aj David eb'. Palta te xajan vin̈aj David chi' yuj vin̈aj Jonatán chi',
  swh-ULB: Sauli akamwambia Yonathani mwanawe na watumishi wake wote kwamba wanapaswa
    kumuua Daudi. Lakini Yonathani, mwana wa Sauli, alitamani sana akae na Daudi.
  bel-bel: І казаў Саўл Ёнатану, сыну свайму, і ўсім слугам сваім, каб забіць Давіда.
    Але Ёнатан, сын Саўлаў, вельмі любіў Давіда.
  deu-ELBBK: Und Saul redete zu seinem Sohn Jonathan und zu allen seinen Knechten,
    dass er David töten wolle. Jonathan aber, der Sohn Sauls, hatte großes Wohlgefallen
    an David.
  mbb-OT: Migkeǥiyan ni Saul si Jonatan wey is langun he menge suluǥuen din he edhimetayan
    si David. Piru utew mibmahal ni Jonatan si David,
  mal-2015: അനന്തരം ശൗൽ തന്റെ മകനായ യോനാഥാനോടും സകലഭൃത്യന്മാരോടും ദാവീദിനെ കൊല്ലേണം
    എന്നു കല്പിച്ചു.
  rmc-rmc: O Saul phenďa peskre čhaske le Jonatanoske the savore služobňikenge, hoj
    kamel te murdarel le David. Ale o Jonatan peske le David igen zakamľa,
  pes-OPV: و شاول به پسر خود یوناتان و به جمیع خادمان خویش فرمود تا داود رابکشند.
  ron-1924: Саул а ворбит фиулуй сэу Ионатан ши тутурор служиторилор луй сэ омоаре
    пе Давид.
  ben-OBCV: শৌল তাঁর ছেলে যোনাথন ও সব কর্মকর্তাকে বললেন যেন তারা দাউদকে হত্যা করেন।
    কিন্তু যোনাথন দাউদকে খুব পছন্দ করতেন
  som-som: Markaasaa Saa'uul la hadlay wiilkiisii Yoonaataan iyo addoommadiisii oo
    dhan, oo wuxuu ku amray inay Daa'uud dilaan.
  lat-VUC: 'Locutus est autem Saul ad Jonathan filium suum, et ad omnes servos suos,
    ut occiderent David. Porro Jonathas filius Saul diligebat David valde:'
  eng-ASVBT: And Saul spake to Jonathan his son, and to all his servants, that they
    should slay David. But Jonathan, Saul’s son, delighted much in David.
  ita-1885: E SAULLE parlò a Gionatan, suo figliuolo, ed a tutti i suoi servitori,
    di far morir Davide. Ma Gionatan, figliuolo di Saulle, voleva gran bene a Davide;
  eng-LXXUP: And Saul spoke to Jonathan his son, and to all his servants, to slay
    David.
  eng-ULB: Saul said to Jonathan his son and to all his servants that they should
    kill David. But Jonathan, Saul's son, took great pleasure in David.
  spa-VBL: Entonces Saúl ordenó a su hijo Jonatán y a todos sus funcionarios que mataran
    a David. Pero Jonatán apreciaba mucho David,
  fra-_FOB: Et Saül parla à Jonathan, son fils, et à tous ses serviteurs, de faire
    mourir David; mais Jonathan, fils de Saül, était fort affectionné à David.
  mal-mal: ശൌല്‍ തന്റെ മകനായ യോനാഥാനോടും സകലഭൃത്യന്മാരോടും ദാവീദിനെ കൊല്ലണം എന്ന്
    കല്പിച്ചു.
  urd-GVR: Ab Sāūl ne apne beṭe Yūnatan aur tamām mulāzimoṅ ko sāf batāyā ki Dāūd
    ko halāk karnā hai. Lekin Dāūd Yūnatan ko bahut pyārā thā,
  suz-BL: सावलमी दाऊद कली साइक्चा, दे आ तौ योनाथन नु आ गेय पाइब नेल्‍ल आन कली लोव़
    पवा बाक्‍त। तन्‍न सावल आ तौ योनाथन दाऊद आ वारच बाक्‍माक्‍त। १सामुएल १८:३
  ita-1927: Saul parlò a Gionathan, suo figliuolo, e a tutti i suoi servi di far morire
    Davide. Ma Gionathan, figliuolo di Saul, che voleva gran bene a Davide,
  ckb-ckb: ئیتر شاول بە یۆناتانی کوڕی و هەموو خزمەتکارەکانی گوت کە داود بکوژن. بەڵام
    یۆناتانی کوڕی شاول لە دڵەوە داودی خۆشدەویست.
  eng-BBE: And Saul gave orders to his son Jonathan and to all his servants to put
    David to death. But Saul's son Jonathan had great delight in David.
  kan-OKCV: ಸೌಲನು ತನ್ನ ಮಗ ಯೋನಾತಾನ ಮತ್ತು ತನ್ನ ಸಮಸ್ತ ಸೇವಕರಿಗೆ ದಾವೀದನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು
    ಹೇಳಿದನು. ಆದರೆ ಸೌಲನ ಮಗನಾದ ಯೋನಾತಾನನು ದಾವೀದನನ್ನು ಬಹಳವಾಗಿ ಪ್ರೀತಿಸುತ್ತಿದ್ದನು.
  tam-2017: தாவீதைக் கொன்றுபோடும்படி, சவுல் தன்னுடைய மகனான யோனத்தானோடும் தன்னுடைய
    ஊழியக்காரர்கள் எல்லோரோடும் பேசினான்.
  spa-RV-1909: Y HABLÓ Saúl á Jonathán su hijo, y á todos sus criados, para que matasen
    á David; mas Jonathán hijo de Saúl amaba á David en gran manera.
  ron-BTF: Și Saul i-a vorbit lui Ionatan, fiul său, și tuturor servitorilor săi,
    să îl ucidă pe David.
  eng-WEBP: Saul spoke to Jonathan his son and to all his servants, that they should
    kill David. But Jonathan, Saul’s son, greatly delighted in David.
  eng-FBV: Then Saul instructed his son Jonathan and all his officials to kill David.
    But Jonathan really liked David,
  nld-1939: Saul sprak er daarom met zijn zoon Jonatan en met al zijn dienaren over,
    dat hij David wilde doden. Maar Jonatan, de zoon van Saul, die David bijzonder
    genegen was,
  nch-BL: Teipa Saúl quiilhui icone, Jonatán, huan nochi itequipanojcahua para ma
    quimictica David. Pero Jonatán nelía quiicneliyaya David huan elqui inelhuampo.
  vie-1934: Sau-lơ bàn tính cùng Giô-na-than, con trai mình, và các tôi tớ, để giết
    Đa-vít; nhưng Giô-na-than, con trai của Sau-lơ, rất thương yêu Đa-vít,
  hin-CV: शाऊल ने अपने पुत्र योनातन तथा अपने सारा सेवकों के सामने यह प्रस्ताव रखा
    कि अनिवार्य है कि दावीद की हत्या कर दी जाए. मगर शाऊल के पुत्र योनातन को दावीद
    बहुत ही प्रिय थे.
  spa-BES: Entonces Saúl dio órdenes a su hijo Jonatán y a todos sus siervos para
    que mataran a David. Pero Jonatán, hijo de Saúl, apreciaba mucho a David.
  tdx-tdx: Le nisaontsy am’ Ionatane ana’e naho amo mpitoro’e iabio t’i Saole, hañohofa’
    iareo loza amy Davide; fe mpirañetse amy Davide t’Ionatane ana’ i Saole.
  tha-KJV: ซาอูลตรัสกับโยนาธานราชบุตรและกับบรรดาผู้​รับใช้​ของพระองค์ว่าให้เขาทั้งหลายฆ่าดาวิดเสีย
  por-BR-2018: E falou Saul a Jônatas seu filho, e a todos os seus criados, para que
    matassem a Davi; mas Jônatas filho de Saul amava a Davi em grande maneira.
  deu-ELO: Und Saul redete zu seinem Sohne Jonathan und zu allen seinen Knechten,
    daß er David töten wolle. Jonathan aber, der Sohn Sauls, hatte großes Wohlgefallen
    an David.
  eng-WYC-2018: Soothly Saul spake to Jonathan, his son, and to all his servants,
    that they should slay David;
  epo-epo: Saul diris al sia filo Jonatan kaj al ĉiuj siaj servantoj, ke ili mortigu
    Davidon.
  uig-PIN: Saul ɵz oƣli Yonatan wǝ ⱨǝmmǝ hizmǝtkarlirigǝ Dawutni ɵltürüxkǝ buyruⱪ
    ⱪildi. Lekin Saulning oƣli Yonatan Dawutⱪa bǝk amraⱪ idi.
  beo-beo: 'Solo da egefe Yonada:ne amola ea ouligisu dunu huluane ilima e da Da:ibidi
    fane legemusa: sia: ilegei. Be Yonada:ne da Da:ibidima bagade dogolegei galu.'
  tpi-OTNT: Sol i tingting long kilim Devit i dai na em i toksave long pikinini man
    bilong en, Jonatan, na long ol ofisa bilong en. Tasol Jonatan i laikim Devit tumas,
  hau-SA: Shawulu ya gaya wa ɗansa Yonatan da ma’aikatansa su kashe Dawuda. Amma Yonatan
    yana son Dawuda sosai.
  uig-LAT: Saul öz oghli Yonatan we hemme xizmetkarlirige Dawutni öltürüshke buyruq
    qildi. Lékin Saulning oghli Yonatan Dawutqa bek amraq idi.
  nde-nde: USawuli watshela indodana yakhe uJonathani kanye lezinceku zonke ukuba
    babulale uDavida. Kodwa uJonathani wayemthanda uDavida
  ton-ton: Pea naʻe lea ʻa Saula kia Sonatane ko hono foha, pea ki heʻene kau tamaioʻeiki
    kotoa pē, koeʻuhi kenau tāmateʻi ʻa Tevita.
  ces-1613: Mluvil pak Saul k Jonatovi synu svému a ke všechněm služebníkům svým,
    aby zamordovali Davida, ale Jonata syn Saulův liboval sobě Davida velmi.
  eng-WMB: Saul spoke to Jonathan his son and to all his servants, that they should
    kill David. But Jonathan, Saul’s son, greatly delighted in David.
  tam-TCV: தாவீதைக் கொலை செய்யுங்கள் என்று சவுல் யோனத்தானுக்கும், தன் எல்லா பணியாட்களுக்கும்
    சொன்னான். ஆனால் யோனத்தான் தாவீதை அதிகம் விரும்பினான்.
  ceb-ULB: Gisultihan ni Saul si Jonatan ang iyang anak nga lalaki ug ang tanan niyang
    sulugoon nga kinahanglan nilang patyon si David. Apan si Jonatan, ang anak nga
    lalaki ni Saul, nahimuot pag-ayo kang David.
  pol-UBG: Wtedy Saul mówił do swego syna Jonatana i do wszystkich swoich sług, aby
    zabili Dawida.
  agr-agr: Saúl niina uchiji Jonatágkan ashí suntaja apuji aidaujai inajui David maatajum
    tusa. Tujash Jonatágkak Davitan senchi aneau asa,
  kyc-kyc: Soleme banya ikinyingi Jonatanepa banya yanda singi dupwape lamaiyuo, Dapiti
    pyao kumakalana leto lao reteya. Dopa piyamopape Jonatane baa Dapiti mona wakasa
    reto puu minyuo kareyambi.
  urd-GVU: اب ساؤل نے اپنے بیٹے یونتن اور تمام ملازموں کو صاف بتایا کہ داؤد کو ہلاک
    کرنا ہے۔ لیکن داؤد یونتن کو بہت پیارا تھا،
  deu-1912: Saul aber redete mit seinem Sohn Jonathan und mit allen seinen Knechten,
    daß sie David sollten töten. Aber Jonathan, Sauls Sohn, hatte David sehr lieb
  ntj-ntj: Nyangka Tjuultu palunyaku katja Tjanatjannga puru palunyaku waarka palyalpayi
    pirninya watjarnu, “Kulila-ya. Tjinguru-rna watjalku kutjupalu yankula Tayipirrnga
    mirrirntankutjaku.” Nyangka tjiinya Tjanatjantu Tayipirrnga mukulyanytjulu kanyiranytja.
  kan-2017: ಸೌಲನು ದಾವೀದನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ತನ್ನ ಮಗನಾದ ಯೋನಾತಾನನಿಗೂ, ಎಲ್ಲಾ ಪರಿವಾರದವರಿಗೂ
    ಆಜ್ಞಾಪಿಸಿದನು. ಆದರೆ ಯೋನಾತಾನನು ದಾವೀದನನ್ನು ಬಹಳವಾಗಿ ಪ್ರೀತಿಸುತ್ತಿದ್ದನು.
  yap-yap: Me weliy Saul ngak Jonathan ni fak nge urngin e pi tolang ko salthaw rok
    nike m’ay i leamnag rok ni nge li’ David. Machane Jonathan e rib t’uf David,
  hlt-MCSB: Saul loh a capa Jonathan taengah khaw a sal rhoek taengah khaw David te
    duek sak hamla boeih a thui pah. Tedae Saul capa Jonathan longtah David te bahoeng
    a ngaih.
  mdy-ETH: ሳኣዖኦሌ ዳውቴ ዎዻኒ ማሌሢ ፔኤኮ ናኣዚ ዮናታኣኔንታ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሶንታም ቢያ ኬኤዜኔ፤ ጋዓንቴ
    ዮናታኣኔ ዳውቴ ኮሺ ናሽካያኬ።
  twi-ASANTE: Saulo hyɛɛ nʼasomfoɔ ne ne babarima Yonatan sɛ wɔnkum Dawid. Nanso,
    ɛsiane sɛ na Yonatan adamfo brɛboɔ ne Dawid enti,
  eng-WEBU: Saul spoke to Jonathan his son and to all his servants, that they should
    kill David. But Jonathan, Saul’s son, greatly delighted in David.
  wal-wal: Saa7ooli ba na7aa Yonaataanayyoonne ba ashkkaratu ubbaayyo, “Daawita worite”
    yaagidi yootiis; shin Saa7oola na7ai Yonaataani Daawita keehippe siiqiis.
  spa-PDDPT: Saúl dijo a su hijo Jonatán y a todos sus esclavos que mataran a David,
    pero Jonatán, hijo de Saúl, amaba mucho a David.
  gun-gun: Ha'e gui ma gua'y Jônatas pe Saul ijayvu Davi ojuka aguã re, guembiguai
    kuery ha'e javi pe guive. Ha'e rami teĩ Saul ra'y Jônatas Davi oayvu ete vy
  agu-BL: I tzun bantz nin tzun tal Saúl scyetz Jonatán scyuch' yi e' mas wi'tz cyajcawil
    yi e' sanlar, tan biyle'n cu'n Luwiy. Poro tan paj yi wi'nin na pek' Jonatán te
    Luwiy
  eng-PEV: One day, Saul said to his son Jonathan and to his workers, “David has got
    to die. You have to kill him.” But Jonathan was good friends with David,
  ilo-ULB: Kinuna ni Saul kenni Jonatan nga anakna ken kadagiti amin nga adipenna
    a nasken a papatayenda ni David. Ngem ni Jonatan, nga anak ni Saul, ipatpategna
    unay ni David.
  kpg-kpg: Saul ga helekai gi dana dama daane go Jonathan mo ana dama hai hegau bolo
    ia ga daaligi a David, gei Jonathan e aloho huoloo i David.
  uig-ARA: سائۇل ئۆز ئوغلى يوناتان ۋە ھەممە خىزمەتكارلىرىگە داۋۇتنى ئۆلتۈرۈشكە بۇيرۇق
    قىلدى. لېكىن سائۇلنىڭ ئوغلى يوناتان داۋۇتقا بەك ئامراق ئىدى.
  sus-sus: Sɔlu naxa a fala a xa di Yonatan nun a xa mixie bɛ, a e xa Dawuda faxa.
    Kɔnɔ Dawuda nu rafan Yonatan ma ki fanyi.
  pon-2006: Eri, Sohl ahpw mahsanihong sapwellime pwutak Sonadan oh sapwellime pwutak
    koaros me e kupwukupwure en kemehla Depit. Ahpw Sonadan inenen kin poakepoake
    Depit.
  jae-jae: Saul gêjam biŋgalôm gêwiŋ latu Jonatan to nê sakiŋwaga samob gebe senseŋ
    Dawid su. Mago Saul latu Jonatan têtac gêwiŋ Dawid kêlêlêc.
  ksd-ksd: Ma Saul i ga ve natuna Ionatan, ma kana umana luluai na vinarubu, ba diat
    a doko David.
  tur-YTC: Saul, oğlu Yonatan'a ve bütün hizmetkârlarına David'i öldürmelerini söyledi.
    Ama Saul'un oğlu Yonatan, David'den çok hoşnuttu.
  grc-BRENT: Καὶ ἐλάλησε Σαοὺλ πρὸς Ἰωνάθαν τὸν υἱὸν αὐτοῦ, καὶ πρὸς πὰντας τοὺς παῖδας
    αὐτοῦ θανατῶσαι τὸν Δαυίδ.
  ind-AYT: Saul mengatakan kepada Yonatan, anaknya, dan kepada semua pegawainya bahwa
    Daud harus dibunuh. Namun, Yonatan, anak Saul, sangat menyukai Daud.
  nya-nya: Sauli anawuza mwana wake Yonatani ndi nduna zake zonse kuti aphe Davide.
    Koma Yonatani amamukonda kwambiri Davide.
  hrv-hrv: Šaul razloži svome sinu Jonatanu i svim svojim dvoranima svoju namjeru
