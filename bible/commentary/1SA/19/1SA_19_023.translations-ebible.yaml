verse: 1SA.019.023
translations:
  mal-C: അങ്ങനെ ശൗൽ രാമായിലെ നയ്യോത്തിലെത്തി. എന്നാൽ ദൈവാത്മാവ് ശൗലിന്റെമേൽ വന്നു.
    അയാൾ നയ്യോത്തിലെത്തുന്നതുവരെ പ്രവചിച്ചുംകൊണ്ടുനടന്നു.
  deu-TKW: Als er aber von dort nach Najoth in Rama ging, da überkam auch ihn der
    Geist Gottes, daß er immerfort im Gehen in prophetischer Begeisterung redete,
    bis er nach Najoth in Rama kam.
  lin-lin: Boye Saulo akendeki na Nayoti ya Rama. Kasi ye mpe, wana azalaki kokoba
    nzela na ye, Molimo na Nzambe akitelaki ye, mpe akomaki kosakola kino akomaki
    na Nayoti ya Rama.
  eng-LSV: And he goes there—to Naioth in Ramah, and the Spirit of God is on him also;
    and he goes, going on, and he prophesies until his coming to Naioth in Ramah,
  eng-GNV: And he went thither, euen to Naioth in Ramah, and the Spirit of God came
    vpon him also, and he went prophecying vntill hee came to Naioth in Ramah.
  eng-WEBSTER: 'And he went thither to Naioth in Ramah: and the Spirit of God was
    upon him also, and he went on, and prophesied, until he came to Naioth in Ramah.'
  nhw-BL: Huajca yajqui nopona. Pero ipan ojtli Itonal Toteco Dios calajqui ipan Saúl
    huan yaya nojquiya pejqui quiselía camanali tlen Toteco huan pejqui tlayolmelahua
    nopa camanali huan quej nopa quichijqui hasta ajsito ipan Naiot nechca Ramá.
  swh-ONEN: Hivyo Sauli akaenda Nayothi huko Rama. Lakini Roho wa Mungu akaja juu
    yake hata yeye, akawa anatembea huku anatoa unabii hadi akafika Nayothi.
  bba-bba: Ye u dɔɔ mi, yerɑ Gusunɔn Hunde u mɑɑ win tii yɔɔwɑ mɑ u Gusunɔ sɑ̃ɑru
    wɔri nɡe win sɔmɔ, u kɑ turɑ sere Nɑyɔtuɔ.
  eng-KJVCPB: 'And he went thither to Naioth in Ramah: and the spirit of God was upon
    him also, and he went on, and prophesied, until he came to Naioth in Ramah.'
  mpx-mpx: Iya iyoho kamwasaa i nanawa Naiyot kaiwena, yaka Yabowaine Yayaluwana i
    lau elana inoke i nonowonawona ge i nonosagasaga ana siga i na i vin awan Naiyot.
  luo-luo: Omiyo Saulo nodhi Nayoth e gwengʼ Rama. To en bende Roho mar Nyasaye nobiro
    kuome mi owuotho kokoro wach nyaka ochopo Nayoth.
  meu-meu: Unu amo ia na Naioto ela, Rama kahana ai; bena ia danu Dirava ena Lauma
    ese e rohea. Bena rakana ai e perovetava, ela bona Naioto ai e kau, Rama kahana
    ai.
  npi-ULB: शाऊल रामाको नैयोतमा गए । तब परमेश्‍वरको आत्मा उनीमाथि आउनुभयो र जसै उनी
    जाँदै थिए, उनी रामाको नैयोतमा नपुगेसम्म नै उनले अगमवाणी गरे ।
  yor-yor: Saulu sì lọ sí Naioti ni Rama. Ṣùgbọ́n, Ẹ̀mí Ọlọ́run bà lé e lórí ó sì
    ń lọ lọ́nà, ó sì ń sọtẹ́lẹ̀ títí tí ó fi dé Naioti.
  emp-NTPO: Maʌ̃ bẽrã Saulora Nayod̶aa wãsia. Wãbʌrʌd̶e Ãcõrẽ Jaurera idjimaa zeped̶a
    idji sid̶a Ãcõrẽneba bed̶ea b̶esia. Mãwã bed̶ea wãbʌrʌda Nayod̶e jũẽsia Ramá puru
    caita.
  ind-ind: Ketika Saul mendekati Nayot, Roh Allah turun pada dirinya dan dia pun bernubuat
    selama sisa perjalanannya ke sana.
  pes-OPCB: اما در بین راه نایوت، روح خدا بر شائول آمد و او نیز تا نایوت نبوّت کرد!
  tgl-ULB: Nagpunta si Saul sa Naiot sa Rama. At dumating din ang Espiritu ng Diyos
    sa kanya, at nanghula siya sa pagpunta niya, hanggang sa makabalik siya sa Naiot
    sa Rama.
  cbu-NT: Ashirucha, Saulshat ambitam arangiri naatarangiya. Naantachu, anush Apanllsha
    wan Saulash pshturangitamta. Saulsha apanllpan urkar tamakanaya ashiru tsiyatstar
    ashirangtamta. Ashimarisha tsiyatstar ashku, Nayotap Ramap tsap Dapiyangaz pakatu
    naatarangiya.
  hui-hui: Hale howa Solo ibu ogoniha pole pialu hearia Ngode Datagaliwabe Dinini
    ibugua ibu mo hongo halu haru heagola ibubi bi ladagadaga bialu mali lima piaho
    wialu Naiodi tanoni anda pene.
  mya-mya: ထို​ရွာ​သို့​ခ​ရီး​ပြု​နေ​ခိုက်​သူ​၏​အ​ပေါ်​သို့ လည်း ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သက်​ရောက်
    တော်​မူ​၍ သူ​သည်​တစ်​လမ်း​လုံး​နာ​ယုတ်​ရွာ ရောက်​သည်​တိုင်​အောင်​က​ခုန်​အော်​ဟစ်​လျက်
    သွား​လေ​သည်။-
  bod-N: དེ་ནས་ཁོ་རང་རཱ་མ་ཡུལ་གྱི་ནཱ་ཡོད་དུ་འགྲོ་བའི་ཚེ། དཀོན་མཆོག་གི་ཐུགས་ཉིད་ཁོ་ལ་བབས་ནས་རཱ་མ་ཡུལ་གྱི་ནཱ་ཡོད་དུ་སླེབས་པའི་བར་དུ་ལུང་བསྟན་ཏེ་སོང་བ་དང་།
  sna-sna: Saka Sauro akaenda kuNayoti paRama. Asi Mweya waMwari wakauya kunyange
    pamusoro pake, akafamba achiprofita kusvikira kuNayoti.
  spa-BLM: Allí fue a Naiot en Ramá. Entonces el Espíritu de Dios vino también sobre
    él, y siguió profetizando hasta llegar a Naiot en Ramá.
  cac-cac: Yuj chi' ix b'at vin̈ ta'. Elan̈chamel ix ochpax Yespíritu Dios d'a vin̈,
    yacb'an van sb'ey vin̈, ix och ijan vin̈ sb'itani masanto ix c'och vin̈ d'a Naiot
    chi'.
  swh-ULB: Hivyo Sauli akaenda Nayothi huko Rama. Ndipo Roho wa Mungu pia akaja juu
    yake, naye alipokuwa akienda alitabiri, hadi alipofika Nayothi huko Rama.
  bel-bel: І пайшоў ён туды ў Нават у Раме, і на яго сышоў Дух Божы, і ён ішоў і прарочыў,
    пакуль ня прыйшоў у Нават у Раме.
  deu-ELBBK: Und er ging dorthin, nach Najot bei Rama; und auch über ihn kam der Geist
    Gottes, und er ging, immerfort weissagend, bis er in Najot bei Rama ankam.
  mbb-OT: Dutun te ebpehendiyè en sikandin, mid-ulinan sikandin te Mulin-ulin te Megbevayà
    ne nekepenagnà sikandin taman te nekeuma sikandin diyà te Nayot.
  mal-2015: അങ്ങനെ അവൻ രാമയിലെ നയ്യോത്തിന്നു ചെന്നു; ദൈവത്തിന്റെ ആത്മാവു അവന്റെമേലും
    വന്നു; അവൻ രാമയിലെ നയ്യോത്തിൽ എത്തുംവരെ പ്രവചിച്ചു കൊണ്ടു നടന്നു.
  rmc-rmc: Avke geľa andro Najot andre Rama. Ale the pre leste avľa o Duchos le Devleskro,
    chudňa te prorokinel a džalas dureder, medik na dogeľa dži andro Najot andre Rama.
  pes-OPV: و به آنجابه نایوت رامه روانه شد و روح خدا بر او نیز آمد ودر حینی که می‌رفت
    نبوت می‌کرد تا به نایوت رامه رسید.
  ron-1924: Ши с-а ындрептат спре Наиот, лынгэ Рама. Духул луй Думнезеу а венит ши
    песте ел ши Саул шь-а вэзут де друм, пророчинд пынэ ла сосиря луй ын Наиот, лынгэ
    Рама.
  ben-OBCV: অতএব শৌল রামাতে অবস্থিত নায়োতে চলে গেলেন। কিন্তু ঈশ্বরের আত্মা তাঁর উপরেও
    নেমে এলেন, এবং যতক্ষণ না তিনি নায়োতে পৌঁছালেন, সারা রাস্তায় তিনি ভাববাণী বলে
    গেলেন।
  som-som: Markaasuu wuxuu tegey Naayood oo Raamaah ku taal; markaasaa isagiina waxaa
    ku soo degay ruuxii Ilaah, oo wuu sii socday, oo sidii nebi buu wax u sheegay
    tan iyo ilaa uu yimid Naayood oo Raamaah ku taal.
  lat-VUC: Et abiit in Najoth in Ramatha, et factus est etiam super eum spiritus Domini,
    et ambulabat ingrediens, et prophetabat usque dum veniret in Najoth in Ramatha.
  eng-ASVBT: 'And he went thither to Naioth in Ramah: and the Spirit of God came upon
    him also, and he went on, and prophesied, until he came to Naioth in Ramah.'
  ita-1885: Egli adunque andò là in Naiot, ch'è in Rama; e lo Spirito di Dio fu eziandio
    sopra lui; talchè, camminando, andava profetizzando, finchè fu arrivato in Naiot,
    ch'è in Rama.
  eng-LXXUP: 'And he went thence to Naioth in Ramah: and there came the Spirit of
    God upon him also, and he went on prophesying till he came to Naioth in Ramah.'
  eng-ULB: Saul went to Naioth in Ramah. Then the Spirit of God came upon him, and
    as he went he prophesied until he came to Naioth in Ramah.
  spa-VBL: Al final, Saúl fue él mismo a Ramá y llegó a la gran cisterna de Secu.
    “¿Dónde están Samuel y David?” , preguntó. “En Naiot, en Ramá”, le dijeron. Así
    que Saúl se dirigió a Naiot en Ramá, pero el Espíritu de Dios incluso vino sobre
    él, y estuvo profetizando mientras caminaba hasta que llegó a Naiot.
  fra-_FOB: Il s'en alla donc à Najoth, près de Rama, et l'Esprit de Dieu fut aussi
    sur lui, et il prophétisa en continuant son chemin, jusqu'à ce qu'il fût arrivé
    à Najoth, près de Rama.
  mal-mal: അങ്ങനെ അവൻ രാമയിലെ നയ്യോത്തിൽ ചെന്നു; ദൈവത്തിന്റെ ആത്മാവ് അവന്റെമേലും വന്നു;
    അവൻ രാമയിലെ നയ്യോത്തിൽ എത്തുന്നതുവരെ പ്രവചിച്ചുകൊണ്ട് നടന്നു.
  urd-GVR: Sāūl abhī Nayot nahīṅ pahuṅchā thā ki Allāh kā Rūh us par bhī nāzil huā,
    aur wuh nabuwwat karte karte Nayot pahuṅch gayā.
  suz-BL: मेको रामाह ङा नायोथ लना लन पवानु, परमप्रभु आ सोक्‍तीम मेको कली यो सुमा बाक्‍त।
    मिनु रामाह ङा नायोथ सम्‍मन, परमप्रभु यावे आ लोव़ पना पन जाक्‍दीम्‍माक्‍त।
  ita-1927: Egli andò dunque là, a Naioth, presso Rama; e lo spirito di Dio investì
    anche lui; ed egli continuò il suo viaggio, profetando, finché giunse a Naioth,
    presso Rama.
  ckb-ckb: جا شاول چوو بۆ ئەوێ، بۆ نایۆت لە ڕامە. تەنانەت ئەویش ڕۆحی خودا هاتە سەری
    و بە ڕۆیشتنەوە حاڵی گرت هەتا گەیشتە نایۆت.
  eng-BBE: 'And he went on from there to Naioth in Ramah: and the spirit of God came
    on him, and he went on, acting like a prophet, till he came to Naioth in Ramah.'
  kan-OKCV: ಹಾಗೆಯೇ ಅವನು ರಾಮದ ನಯೋತಿಗೆ ಹೋದನು. ಆಗ ದೇವರ ಆತ್ಮ ಮೇಲೆ ಬರಲು, ಅವನು ರಾಮದ ನಯೋತಿಗೆ
    ಸೇರುವವರೆಗೂ ಪ್ರವಾದಿಸುತ್ತಾ ಬಂದನು.
  tam-2017: அப்பொழுது ராமாவிலுள்ள நாயோதிற்குப் போனான்; அவன் மேலும் தேவனுடைய ஆவி இறங்கியதால்
    அவன் ராமாவிலுள்ள நாயோதிலே சேரும் வரை, தீர்க்கதரிசனம் சொல்லிக்கொண்டே நடந்துவந்து,
  spa-RV-1909: Y fué allá á Najoth en Rama; y también vino sobre él el espíritu de
    Dios, é iba profetizando, hasta que llegó á Najoth en Rama.
  ron-BTF: Și a mers acolo la Naiot, în Rama; și Duhul lui Dumnezeu a venit și peste
    el și el a mers înainte și a profețit, până a ajuns la Naiot, în Rama.
  eng-WEBP: He went there to Naioth in Ramah. Then God’s Spirit came on him also,
    and he went on, and prophesied, until he came to Naioth in Ramah.
  eng-FBV: In the end Saul went himself to Ramah and arrived at the large cistern
    at Secu. “Where are Samuel and David?” he asked. “At Naioth in Ramah,” someone
    told him. So Saul went on to Naioth at Ramah, but the Spirit of God even came
    on him, and he was prophesying as he walked along until he arrived in Naioth.
  nld-1939: Hij ging dus vandaar naar het profetenhuis te Rama. Maar toen kwam ook
    op hem de geest van God; al voortgaande profeteerde hij, totdat hij in het profetenhuis
    te Rama aankwam.
  nch-BL: Huajca yajqui nopona. Pero ipan ojti Itonal Toteco Dios calajqui ipan Saúl
    huan yaya nojquiya pejqui quiselía camanali ten Toteco huan pejqui tayolmelahua
    nopa camanali huan quej nopa quichijqui hasta ajsito ipan Naiot nechca Ramá.
  vie-1934: Vậy, người đi đến Na-giốt trong Ra-ma; Thần của Đức Chúa Trời cảm động
    đến phiên người, người cứ đi dọc đường nói tiên tri cho đến khi tới Na-giốt trong
    Ra-ma.
  hin-CV: जब शाऊल रामाह के नाइयोथ के लिए निकले, परमेश्वर का आत्मा उस पर भी वेग और
    बलपूर्वक उतरा और वह रामाह के नाइयोथ पहुंचने तक भविष्यवाणी करते चला गया.
  spa-BES: Y de allí se fue a Naiot en Ramá; y el espíritu de Dios vino sobre él,
    y cayó en trance profético, hasta que llegó a Naiot en Ramá.
  tdx-tdx: Aa le nimb’e Naiote e Ramà re le nivotrak’ ama’e amy lia’ey ka i Arofon’
    Añaharey vaho nitolom-pitoky am-para’ te pok’e Naiote e Ramà ao.
  tha-KJV: พระองค์​จึงเสด็จไปที่นั่นยังนาโยทในเมืองรามาห์ และพระวิญญาณของพระเจ้าทรงสถิ​ตก​ับพระองค์​ด้วย
    ทรงดำเนินพลางพยากรณ์พลางจนเสด็จถึงนาโยทที่เมืองรามาห์
  por-BR-2018: E foi ali a Naiote em Ramá; e também veio sobre ele o espírito de Deus,
    e ia profetizando, até que chegou a Naiote em Ramá.
  deu-ELO: Und er ging dorthin, nach Najoth zu Rama; und auch über ihn kam der Geist
    Gottes, und er ging, immerfort weissagend, bis er in Najoth zu Rama ankam.
  eng-WYC-2018: And he went (thither) into Naioth in Ramah; and the Spirit of the
    Lord was made also on him, (or And he went on toward Naioth in Ramah; and the
    Spirit of the Lord was also made upon him); and he went (on), and entered, and
    prophesied, till the while he came into Naioth in Ramah.
  epo-epo: Kaj li iris tien, en Najoton en la Rama regiono; sed tiam ankaŭ sur lin
    venis la spirito de Dio, kaj li iris ĉiam profetante, ĝis li venis en Najoton
    en la Rama regiono.
  uig-PIN: Xunga u Ramaⱨdiki Nayotⱪa yetip kǝldi; Hudaning Roⱨi uning wujudiƣimu qüxti;
    xuning bilǝn umu piyadǝ mengip Ramaⱨdiki Nayotⱪa barƣuqǝ bexarǝt berip mangdi.
  beo-beo: 'Solo da amoga ahoanoba, Gode Ea A:silibu da ema aligila sa:ili, e da hoahoasa
    gogosa: ahoana, Na:iode sogebiga doaga:i.'
  tpi-OTNT: Orait em i wokabaut i go yet long rot na spirit bilong God i kamap strong
    long em, na em tu i singsing na kalap kalap long rot inap em i go kamap long ples
    Naiot.
  hau-SA: Saboda haka Shawulu ya tafi Nayiwot a Rama, amma Ruhun Allah ya sauko masa,
    shi ma ya yi tafiya yana annabci har sai da ya isa Nayiwot.
  uig-LAT: Shunga u Ramahdiki Nayotqa yétip keldi; Xudaning Rohi uning wujudighimu
    chüshti; shuning bilen umu piyade méngip Ramahdiki Nayotqa barghuche bésharet
    bérip mangdi.
  nde-nde: Ngakho uSawuli waya eNayothi eRama. Kodwa uMoya kaNkulunkulu wehlela lakuye,
    wahamba ephrofitha waze wayafika eNayothi.
  ton-ton: 'Pea ne ʻalu ki ai ki Naoti ʻi Lama: pea hoko kiate ia foki ʻae Laumālie
    ʻoe ʻOtua, pea naʻe ʻalu pe ia, ʻo malanga, ʻo feʻunga mo ʻene hoko ki Naoti ʻi
    Lama.'
  ces-1613: I šel tam do Náiot v Ráma; a sstoupil i na něj Duch Boží, a jda dále,
    prorokoval, až i přišel do Náiot v Ráma.
  eng-WMB: He went there to Naioth in Ramah. Then God’s Spirit came on him also, and
    he went on, and prophesied, until he came to Naioth in Ramah.
  tam-TCV: அப்பொழுது சவுல் ராமாவிலுள்ள நாயோதுக்குப் போகும் வழியில் இறைவனின் ஆவியானவர்
    அவன் மேலும் இறங்கினார். அவன் நாயோதுக்குப் போய்ச் சேரும்வரைக்கும் இறைவாக்கு உரைத்துக்கொண்டே
    போனான்.
  ceb-ULB: Miadto si Saul sa Niaot sa Rama. Ug gikunsaran usab siya sa Espiritu sa
    Dios, ug samtang naglakaw siya nanagna usab siya, hangtod miabot siya sa Naiot
    sa dapit sa Rama.
  pol-UBG: I szedł stamtąd do Najot w Rama, lecz na niego też zstąpił Duch Boży, tak
    że idąc, prorokował, aż przyszedł do Najot w Rama.
  agr-agr: Tusa ujakam nuwi Saúl weuwai. Nunik wetatman Apajuí Wakani egkemtujui.
    Dutikam chichá chichaakua yaakat Naiot Ramá jegattak awa nuwi jegauwai.
  kyc-kyc: Leyaminyi doko sepala baa yuu Nayote dokona peya. Peyamo dokopa Anatunya
    Imambu dokome baa opetaeko minyuo yulu piyasa doo lao kareyaminyi dopako pyuo
    baa pii poraiyuo lao wamya lyuo pao yuu Nayote dokona peya.
  urd-GVU: ساؤل ابھی نیوت نہیں پہنچا تھا کہ اللہ کا روح اُس پر بھی نازل ہوا، اور وہ
    نبوّت کرتے کرتے نیوت پہنچ گیا۔
  deu-1912: Und er ging dahin gen Najoth in Rama. Und der Geist Gottes kam auch auf
    ihn, und er ging einher und weissagte, bis er kam gen Najoth in Rama.
  kan-2017: ಅವನು ಅಲ್ಲಿಂದ ರಾಮದ ನಯೋತಿಗೆ ಹೋಗುವಾಗ ದೇವರ ಆತ್ಮವು ಅವನ ಮೇಲೆಯೂ ಬಂದಿತು. ಅವನು
    ಆ ಊರನ್ನು ಮುಟ್ಟುವ ತನಕ ಪ್ರವಾದಿಸುತ್ತಾ ಹೋದನು.
  yap-yap: Ma nap’an ni be sor i yan ngaram miki yib i ying fare gelngin Got ngak,
    me yan nga Nayoth ni be weliy e yi’iy.
  hlt-MCSB: Te dongah Ramah Naioth la pahoi cet. Tedae anih khaw Pathen Mueihla loh
    a om thil dongah cet cet tih Ramah Naioth a pha duela voek tonghma bal.
  mdy-ETH: ዒዚ ዬኖ ቤዞ ዴንዳንቴ ፆኦሲኮ ዓያና ዒዛ ዑፃኣ ኬዴኔ፤ ዬካፓ ዴንዲ ናዮቴ ሄላንዳኣና ጎይፆይዳ ቢያ ዑኡዞ ዼጊዲ
    ዒዚያ ፆኦሲ ማሊሢ ኬኤዚ ዓርቄኔ፤
  twi-ASANTE: Na ɔrekɔ Naiot no, ɛkwan no so na Onyankopɔn honhom baa Saulo so, na
    ɔno nso hyɛɛ aseɛ hyɛɛ nkɔm.
  eng-WEBU: He went there to Naioth in Ramah. Then God’s Spirit came on him also,
    and he went on, and prophesied, until he came to Naioth in Ramah.
  wal-wal: Hegaa gishshau, Saa7ooli Raaman de7iya Naayoota biis; qassi Xoossaa Ayyaanai
    a bollikka wodhdhiis; wodhdhin Raaman de7iya Naayoota gakkanaashin, hananabaa
    yootiiddi biis.
  spa-PDDPT: Fue a Nayot de Ramá. El Espíritu de ʼElohim llegó sobre él, y andaba
    y profetizaba hasta que llegó a Nayot de Ramá.
  gun-gun: Ha'e ramo Ramá tetã py profeta kuery ro oĩ va'e katy oo. Ha'e rã hexe voi
    Nhanderuete Nhe'ẽ ou. Ha'e ramo oguata ovya ramive ayvu omombe'u ovy Ramá py profeta
    kuery ro oĩ va'e py ovaẽ peve.
  agu-BL: Te yi na xon tan topone'n Naiot, nintzun cu'ul yi espíritu cwent Kataj te'j
    i', nin ja oc lac'p te talma'. Ej nin ncha'tz tzun i'-tz, nin oc tan bixl nin
    tan bitz te yi na xon tbe' tan topone'n le aldey Naiot.
  ilo-ULB: Napan ni Saul idiay Najot iti Rama. Ket immay met kenkuana ti Espiritu
    ti Dios, ket bayat a mapmapan isuna, nagipadto isuna, agingga a nakadanon idiay
    Najot iti Rama.
  kpg-kpg: Dono hana gi golo, gei di Hagataalunga o God gu ulu gi lodo o mee labelaa,
    gei mee ga daamada ga gagaalege mo di wolowolo mo di hana gaa dau adu loo gi Naioth.
  uig-ARA: شۇڭا ئۇ راماھدىكى نايوتقا يېتىپ كەلدى؛ خۇدانىڭ روھى ئۇنىڭ ۋۇجۇدىغىمۇ چۈشتى؛
    شۇنىڭ بىلەن ئۇمۇ پىيادە مېڭىپ راماھدىكى نايوتقا بارغۇچە بېشارەت بېرىپ ماڭدى.
  sus-sus: A naxa Nayoti kira suxu Rama mabiri, kɔnɔ Ala Xaxili naxa goro a ma kira
    xɔn. A naxa masenyi ti Ala xili ra han Nayoti, Rama mabiri.
  pon-2006: Eri, ni eh ketiket kolahng wasao, ngenen Koht ahpw pil ti powe, ih eri
    pil tapihada kahkahlek oh weriwer kohla lao lel Naiod.
  jae-jae: Gêdêŋ taŋ Saul kêsêlêŋ gebe êna Naiot Ramaŋa naŋ, Anôtônê Ŋalau gêjam eŋ
    auc amboac tonaŋgeŋ ma eŋ kêsêlêŋ ma geoc biŋ lasê e jagêô lasê Naiot Ramaŋa.
  ksd-ksd: Ma ba i ga tur pa ra vinavana upi na tadav Naiot aro Rama, ra Tulungea
    i God i ga ki taun ia bula, ma i ga tatata na propet nangananga, tuk i ga tadav
    Naiot aro Rama.
  tur-YTC: Oraya, Rama'daki Nayot'a gitti. Sonra Tanrı'nın Ruhu onun da üzerine geldi
    ve Rama'daki Nayot'a varana dek peygamberlik ederek gitti.
  grc-BRENT: Καὶ ἐπορεύθη ἐκεῖθεν εἰς Ναυὰθ ἐν Ῥαμᾷ· καὶ ἐγενήθη καὶ ἐπʼ αὐτῷ πνεῦμα
    Θεοῦ, καὶ ἐπορεύετο προφητεύων ἕως τοῦ ἐλθεῖν αὐτὸν εἰς Ναυὰθ ἐν Ῥαμᾷ.
  ind-AYT: Lalu, dia pergi ke sana, ke Nayot, di Rama, dan Roh Allah turun atasnya
    juga sehingga saat dia berjalan, dia bernubuat sampai dia tiba di Nayot, di Rama.
  nya-nya: Choncho Sauli anapita ku Nayoti ku Rama. Koma Mzimu wa Mulungu unafikanso
    pa iye ndipo ankalosa akuyenda mpaka anafika ku Nayoti.
  hrv-hrv: On odmah pođe prema Najotu u Rami. Ali i njega obuze duh Božji te je išao
    u proročkom zanosu sve dok nije došao u Najot u Rami.
  mps-mps: Tialima, aga te sunumidu pidubadi, tama Godigo Mobo agaba bomo elama pedaliyu,
    tama aga me te tęąbi eyu, tama te sunumidu sasa mano peyu, aga te Naiot buluba
    sabolalio.
  tpi-tpi: Orait em i wokabaut i go yet long rot na spirit bilong God i kamap strong
    long em, na em tu i singsing na kalap kalap long rot inap em i go kamap long ples
    Naiot.
  dan-1931: Men da han gik derfra til Najot i Rama, kom Guds Ånd også over ham, og
    han gik i Henrykkelse hele Vejen, lige til han nåede Najot i Rama.
  vie-OVCB: Vua đi đến Na-giốt, thuộc Ra-ma; Thần của Đức Chúa Trời cũng giáng trên
    Sau-lơ, vua vừa đi vừa nói tiên tri cho đến khi tới Na-giốt!
  guj-2017: શાઉલ રામાના નાયોથમાં ગયો. અને ઈશ્વરનો આત્મા તેના પર પણ આવ્યો, તે રામાના
    નાયોથ પહોંચ્યો ત્યાં સુધી પ્રબોધ તેણે કર્યો.
  pon-2006A: Eri, ni eh ketiket kolahng wasao, ngenen Koht ahpw pil ti powe, ih eri
    pil tapihada kahkahlek oh weriwer kohla lao lel Naiod.
  por-BRBSL: Ele foi lá para Naioth em Ramah. Então o Espírito de Deus veio sobre
    ele também, e ele continuou, e profetizou, até chegar a Naioth, em Ramah.
  cth-cth: Sawl teh Ramah kho Naioth hmuen koe lah a cei. Cathut e Muitha ahnie lathueng
    vah a pha van, a cei laihoi profet lawk Ramah kho hoi Naioth hmuen koe a pha totouh
    a dei.
  twi-twi: Na ɔrekɔ Naiot no, ɔkwan no so na Onyankopɔn honhom baa Saulo so, na ɔno
    nso fii ase hyɛɛ nkɔm.
  hlt-hlt: Te dongah Ramah Naioth la pahoi cet. Tedae anih khaw Pathen Mueihla loh
    a om thil dongah cet cet tih Ramah Naioth a pha duela voek tonghma bal.
  tbz-SIM: Kòo kétɛ́ kɛ́mberínɛ̀ kucɛ cuokɛ̀ kɛ̀ Kuyie nYɑɑ́ nhò pĩ nkòo sɔɔtɛ́ kɛ́nnɑ́ɑntoo
    Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì kɛ́tuɔkɛnɛ̀ Nɑyɔti Dɑmɑɑ tɑkɛ́.
  msy-2020: Ezɨ Sol tuavimɨn ghuavɨra itima, Godɨn Duam an anabozɨ, a Godɨn akam pamtem
    an gun mɨgɨava, diava ighia tuavimɨn ghua Raman boroghɨn ghua Naiotɨn nguibamɨn
    oto.
  dop-dop: Sɑyuli kpɑɣɑ Nɑyɔtɩ mpɑɑʋ, ɩlɛnɑ Ɩsɔ Feesuɣu tii ɩ tɔɔ, nɑ ɩ́ tɔŋ nɑ ɩ́
    pɑɑkɩ nɑ ɩ́ sɑŋ Ɩsɔ, hɑlǝnɑ ɩ́ tɑlɑ tǝnɑ.
  azb-azb: Şaul Ramadakı Nayota gedəndə onun da üstünə Allahın Ruhu endi və Ramadakı
    Nayota çatana qədər peyğəmbərlik edərək getdi.
  eng-DBY: And he went thither to Naioth by Ramah; and the Spirit of God came upon
    him also, and he went on, and prophesied, until he came to Naioth by Ramah.
  hin-2017: तब वह उधर, अर्थात् रामाह के नबायोत को चला; और परमेश्वर का आत्मा उस पर
    भी चढ़ा, और वह रामाह के नबायोत को पहुँचने तक नबूवत करता हुआ चला गया।
  wol-KYG: Sóol jubal yoonu Nayot ca Raama. Ba loolu amee, ca kawam, moom it, la Noowug
    Yàlla wàcc, muy wéy di wax ay waxyuy dem, ba àgg Nayot ca Raama.
  eng-YLT: And he goeth thither — unto Naioth in Ramah, and the Spirit of God is upon
    him — him also; and he goeth, going on, and he prophesieth till his coming in
    to Naioth in Ramah,
  eng-WYC-2017: And he went thither into Naioth in Ramah; and the Spirit of the Lord
    was made also on him; and he went, and entered, and prophesied, till the while
    he came into Naioth in Ramah.
  eng-WMBB: He went there to Naioth in Ramah. Then God’s Spirit came on him also,
    and he went on, and prophesied, until he came to Naioth in Ramah.
  urd-GVH: साऊल अभी नयोत नहीं पहुँचा था कि अल्लाह का रूह उस पर भी नाज़िल हुआ, और वह
    नबुव्वत करते करते नयोत पहुँच गया।
  rug-rug: Sipu korapa la si asa vasina si ta kamoe nia tugo sa sa Maqomaqona Tamasa,
    meke peka na kukili tokelia sa sa siraṉa la gua pa Naioti.
  gaz-gaz: Kanaafuu Saaʼol gara Naayot ishee Raamaa keessa jirtu sanaa dhaqe. Garuu
    Hafuurri Waaqaa isaa irra buʼe; innis hamma Nawaat gaʼutti raajii dubbachaa deeme.
  fra-LSG: Et il se dirigea vers Najoth, près de Rama. L’esprit de Dieu fut aussi
    sur lui; et Saül continua son chemin en prophétisant, jusqu’à son arrivée à Najoth,
    près de Rama.
  yal-yal: Sɔli yi siga Nayoti binni Rama yi. Koni, Alaa Nii Sariɲanxin yi fa a fan
    ma, Sɔli yi siga nabiya falane tiyɛ han a so Nayoti yi.
  haw-1868: 'A hele aku la ia ma Naiota i Rama: a hiki mai ka Uhane o ke Akua maluna
    ona, a hele aku la ia e wanana ana, a hiki ma Naiota i Rama.'
  arb-NAV: فَمَضَى إِلَى هُنَاكَ وَلَكِنْ فِي أَثْنَاءِ الطَّرِيقِ حَلَّ عَلَيْهِ
    رُوحُ الرَّبِّ، فَشَرَعَ يَتَنَبَّأُ حَتَّى بَلَغَ نَايُوتَ فِي الرَّامَةِ.
  ewe-ewe: Ke esi wòyina Nayɔt la, Mawu ƒe gbɔgbɔ va eya hã dzi eye eya hã de asi
    nyagbɔgblɔɖi me!
  eng-LEE: 'And he went thither to Nayoth near Ramah: and there came upon him also
    the Spirit of God, and he went on, and prophesied as he went, until he came to
    Nayoth near Ramah.'
  asm-FB: তেতিয়া চৌলে ৰামাৰ নায়োতলৈ গ’ল। ঈশ্বৰৰ আত্মা তেওঁৰ ওপৰতো আহিল, আৰু ৰামাৰ
    নায়োত নোপোৱালৈকে তেৱোঁ ভাববাণী প্ৰচাৰ কৰি গৈ থাকিল।
  sus-A: عَ نَشَ نَيٌتِ كِرَ سُشُ رَ مَ مَبِرِ، كْنْ عَلَ شَشِلِ نَشَ فٌرٌ عَ مَ كِرَ
    شْن. عَ نَشَ مَسٍنيِ تِ عَلَ شِلِ رَ هَن نَيٌتِ، رَ مَ مَبِرِ.
  fra-SBL: Il alla ensuite à Naïoth, à Rama. L'Esprit de Dieu vint aussi sur lui,
    et il continua à prophétiser, jusqu'à ce qu'il arrivât à Naïoth, à Rama.
  hbo-hbo: וַיֵּ֣לֶךְ שָׁ֔ם אֶל־*נֹוִית (נָיֹ֖ות) בָּרָמָ֑ה וַתְּהִי֩ עָלָ֨יו גַּם־ה֜וּא
    ר֣וּחַ אֱלֹהִ֗ים וַיֵּ֤לֶךְ הָלֹוךְ֙ וַיִּתְנַבֵּ֔א עַד־בֹּאֹ֖ו *בְּנֹוִית (בְּנָיֹ֥ות)
    בָּרָמָֽה׃
  piu-2006: '@see-verse:1SA.019.022'
  pjt-pjt: Ka Saulanya anu Nayatjalakutu, ka iwarangka ankunyangka Godaku kurunpa
    palula mapalku tjarpangu, ka paluṟu kuḻu wangkaṟinangi Godaku tjukurpa tjana puṟunytju
    Nayatjalakutu ankula.
  kik-kik: Nĩ ũndũ ũcio Saũlũ agĩthiĩ Naiothu, kũu Rama. No Roho wa Ngai ũkĩmũkora,
    agĩthiĩ akĩrathaga mohoro nginya agĩkinya Naiothu.
  fra-NCL: Et il se dirigea là, vers Naioth en Rama. L’Esprit de Dieu fut aussi sur
    lui, et il allait et il prophétisait, jusqu’à son arrivée à Naioth en Rama.
  cek-AK: To pongah Saul loe Ramah prae thung ih Naioth avang ah caeh; to naah anih
    nuiah doeh Sithaw ih Muithla to oh moe, loklam caeh nathung, Naioth avang pha
    ai karoek to anih mah lok to taphong.
  cuk-cuk: Degisoggu, Saúl a-neggweburse nadsunnad, ar Bab-Dummad-Burba-Isligwaleddi
    egi gandikidba aidenonimogad. Geb Saúl igarba Bab-Dummad-Gayaburbagi-sunmaknadapi
    Naiot-neggweburse modapid.
  uig-CYR: Шуңа у Рамаһдики Найотқа йетип кәлди; Худаниң Роһи униң вуҗудиғиму чүшти;
    шуниң билән уму пиядә меңип Рамаһдики Найотқа барғичә бешарәт берип маңди.
  tel-2017: అతడు రమా దగ్గర ఉన్న నాయోతుకు వచ్చినపుడు దేవుని ఆత్మ అతని మీదికి దిగాడు.
    కాబట్టి అతడు ప్రయాణం చేస్తూ రమా దగ్గర ఉన్న నాయోతుకు వచ్చేవరకూ పరవశుడై ప్రకటిస్తూ
    ఉన్నాడు.
  hat-BSA: Li te kontinye jis rive nan Najoth nan Rama. Konsa, Lespri Bondye te vini
    sou li tou jiskaske li t ap pwofetize pandan nan wout la pou rive kote Najoth
    nan Rama a.
  kos-kos: Ke el fahsr in som nu Naioth, ngun lun God tuku ke ku nu facl, ac el fahsr
    tacn ac sasa nwe ke na el sun acn Naioth.
  hbo-WLC: וַיֵּ֣לֶךְ שָׁ֔ם אֶל־נוית בָּרָמָ֑ה וַתְּהִי֩ עָלָ֨יו גַּם־ה֜וּא ר֣וּחַ
    אֱלֹהִ֗ים וַיֵּ֤לֶךְ הָלוֹךְ֙ וַיִּתְנַבֵּ֔א עַד־בֹּא֖וֹ בנוית בָּרָמָֽה׃
  ibo-ibo: Ya mere, Sọl gara Naịọt nke dị na Rema. Ma Mmụọ nke Chineke bịakwasịrị
    ya, dịka ọ na-aga nʼụzọ ọ malitere ibu amụma tutu ruo mgbe ọ bịaruru Naịọt.
  ory-ory: ତେଣୁ ସେ ରାମାସ୍ଥିତ ନାୟୋତକୁ ଗଲେ; ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ତାଙ୍କ ଉପରକୁ ମଧ୍ୟ
    ଆସନ୍ତେ, ସେ ଯାଉ ଯାଉ ରାମାସ୍ଥିତ ନାୟୋତରେ ଉପସ୍ଥିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର
    କଲେ।
  chk-chk: Iei mine Saul a feila ngeni Naiot lon Rama. Nge Ngünün Kot a pwal feitiu
    won Saul, pwe lupwen an fetal a osuni tori a tori Naiot.
  ssd-ssd: nu ndin dubimba Nayot tumbraŋ ta kumba ndinŋge Kuate tuku Guwa nu mbol
    prona le nu ndin dubimba kumba pasa yeki yeki kuklimba kina ka Nayot prona.
  rop-rop: Wal wen King Sol bin gowei brom det pleis, det Spirit blanga God bin teikoba
    langa im, en imbin densdens en jinginatbat brom deya olawei raidap langa Naiyoth,
  ukr-1871: І пійшов він туди в Нават, у Рамі, і се найшов і на його дух Божий, так
    що він, ідучи, все віщував, аж покіль прибув в Нават, у Рамі.
  deu-1951: Und er ging von dort nach Najot in Rama. Und der Geist Gottes kam auf
    ihn; und er ging einher und weissagte, bis er nach Najot in Rama kam.
  eng-JPS: And he went thither to Naioth in Ramah; and the spirit of God came upon
    him also, and he went on, and prophesied, until he came to Naioth in Ramah.
  srp-1865: I poðe u Najot u Rami; ali i na njega siðe duh Božji, te iduæi dalje prorokovaše
    dokle doðe u Najot u Rami.
  lug-lug: Awo Sawulo n’agenda e Nayosi mu Laama, naye Omwoyo wa Mukama n’amukkako,
    n’atambula ng’ayogera eby’obunnabbi okutuuka e Nayosi.
  heb-heb: וילך שם אל נוית ברמה ותהי עליו גם הוא רוח אלהים וילך הלוך ויתנבא עד באו
    בנוית ברמה׃
  ben-IRV: আর ঈশ্বরের আত্মা তাঁর উপরেও এলে তিনি রামার নায়োত উপস্থিত না হওয়া পর্যন্ত
    ভাববাণী বললেন।
  pan-pan: ਤਦ ਉਹ ਰਾਮਾਹ ਦੇ ਨਾਯੋਥ ਵੱਲ ਗਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਉਹ ਦੇ ਉੱਤੇ ਵੀ ਆਇਆ ਅਤੇ
    ਉਹ ਰਾਮਾਹ ਤੋਂ ਨਾਯੋਥ ਤੱਕ ਪਹੁੰਚਣ ਤੱਕ ਚੱਲਦੇ-ਚੱਲਦੇ ਅਗੰਮ ਵਾਕ ਕਰਦਾ ਗਿਆ
  tkr-tkr: Şaul Ramayeene Nayotqa əlyhəəmee, mana Allahne Rı'hı'n aqqaqqa. Qıyğar
    insanaaşe Şaul Ramayeene Nayotulqa qıkkeka. Mang'veeyib peyğambariyvalla haa'a
    vuxha.
  mya-JVB: ထို အရပ်သို့ သွား ၍ ၊ ဘုရား သခင်၏ဝိညာဉ် တော်သည် သူ့ အပေါ် မှာ သက်ရောက်
    သဖြင့် ၊ နာယုတ် ရွာ တိုင်အောင် ပရောဖက် ပြုလျက် သွား လေ၏။
  tte-O: Kamwasa mena ilaulau Naiyodi kaiwena kabo Yeoba yaluyaluwana ana kaiwe ilobi
    koina yo ipalopalopisai kanasiga iyawatagili yanuwa Naiyodi koina.
  tbg-tbg: Minti tuvaro Soruva aaraini vi vauvaro Kotira Maraquravano tuvu Soruraqaa
    vauvaro vivavata naveraitiharo Kotira uva qoqaiqamaqiro viharo Naiotini oruntora.
  hmo-hmo: Seku dekena amo, Saulo be Naioto dekenai ia lao gwauraia, Rama kahanai,
    to ia danu be Dirava ena Lauma ese ia abia. Vadaeni ia be ia raka lao neganai,
    ia peroveta noho, ela bona Naioto dekenai ia ginidae, Rama kahanai.
  urd-urd: तब वह उधर रामा के नयोत की तरफ़ चला और ख़ुदा की रूह उस पर भी नाज़िल हुई
    और वह चलते चलते नबुव्वत करता हुआ, रामा के नयोत में पहूँचा।
  rus-SYN: И пошел он туда в Наваф в Раме, и на него сошел Дух Божий, и он шел и пророчествовал,
    доколе не пришел в Наваф в Раме.
  bqc-SIM: Kɛ́ àlɛ gɛ́ we, ↄ̃ Lua Nisĩna dì aàpiɛ sↄ̃, àlɛ gɛ́, àlɛ ãnabikɛkɛ
    e à gɛ̀ kàò Naio Lama.
  tcz-CHONGTHU: Ahin Ramah gam'a Naioth ajot chun, lampi’ah Pathen lhagao Saul chungah
    ahung chun, Naioth alhun kahsen gaothu aseiyin ahi.
  mar-mar: तेव्हा शौल रामातल्या नायोथात गेला आणि देवाचा आत्मा त्यावर आला आणि तो जाताना
    रामातल्या नायोथापर्यंत भविष्यवाद करीत गेला.
  qub-qub: Chaura Saúl aywaran. Tayta Diospa Espiritun paytapis charicurcuran. Saultapis
    Tayta Dios rimachiran. Chaynölla aywaran Ramächo caycaj Naiotcama.
  bqp-bqp: Kũ àtɛn gɛ́ gwe, akũ Luda Nini sù bee àpiia se, àtɛn gɛ́ àtɛn dɛdɛ, ari
    à gɛ̀ɛ à kao Nayo zaa Rama.
  hat-hat: Li pati dèyè yo. Antan l'ap mache konsa, lespri Bondye a desann nan tèt
    li tou. Li t'ap fè menm bagay ak pwofèt yo sou tout wout la, jouk li rive devan
    lavil Najòt nan zòn Rama a.
  eng-BSB: So Saul went to Naioth in Ramah. But the Spirit of God came upon even Saul,
    and he walked along prophesying until he came to Naioth in Ramah.
  tod-tod: Diizuʋɛ miná, GALA Zɛnvui yeini ma, tɔ ɓalaa pelei zu, é ɠɛni kulakɛlɛma
    vaiti bosu, é ɗa li, eyɛsu é zeeli Nayɔte, Lama ɠobaʋɛ.
  eng-WEBPB: He went there to Naioth in Ramah. Then God’s Spirit came on him also,
    and he went on, and prophesied, until he came to Naioth in Ramah.
  kbq-kbq: Anage hazageno Soli'a Rama kaziga Naioti kumate vu'ne. Hagi karankama nevigeno
    Ra Anumzamofo Avamumo'a hanavetino Solintera egeno, agranena kasnampa ke hume
    nevuno Naioti kumatera uhanati'ne.
  nhe-BL: Huajca yajqui nopona. Pero ipan ojtli Itonal Toteco Dios calajqui ipan Saúl
    huan yajaya nojquiya pejqui quiselía tlajtoli tlen Toteco huan pejqui tlayolmelahua
    nopa tlajtoli huan queja nopa quichijqui hasta ajsito ipan Naiot nechca Ramá.
  bus-bus: Kɛ̀ èe gaa gwe, ben Luda Nini sù baa àpia se, èe dɛdɛɛ èe gaa ai à gàa
    à kào Nayo zaa Rama.
  gub-BL: Uzypyrog a'e pe oho pà kury. Iata mehe Tupàn rekwe wixe ipy'a pe. Umume'u
    Tupàn ze'eg ikwaw pyr 'ym oho iko pe rupi wata pà. Te uhem Tupàn ze'eg imume'u
    har waneko haw pe.
  eng-DRA: And he went to Najoth in Ramatha, and the spirit of the Lord came upon
    him also, and he went on, and prophesied till he came to Najoth in Ramatha.
