verse: 1SA.019.014
translations:
  mal-C: ദാവീദിനെ പിടിക്കാൻ ശൗൽ അയച്ച പ്രതിനിധികൾ വന്നപ്പോൾ, “അദ്ദേഹം സുഖമില്ലാതെ
    കിടക്കുന്നു” എന്നു മീഖൾ അറിയിച്ചു.
  deu-TKW: 'Als nun Saul Boten sandte, David zu holen, erklärte sie: Er ist krank.'
  lin-lin: 'Tango Saulo atindaki bato kokanga Davidi, Mikali alobaki : « Azali kobela. »'
  eng-LSV: And Saul sends messengers to take David, and she says, “He [is] sick.”
  eng-GNV: And when Saul sent messengers to take Dauid, she sayd, He is sicke.
  eng-WEBSTER: And when Saul sent messengers to take David, she said, He is sick.
  nhw-BL: Huan quema Saúl quinnahuati isoldados para ma quiitzquitij, Mical quinilhui
    para David mococohua.
  swh-ONEN: Sauli alipotuma watu kumkamata Daudi, Mikali akasema, “Yeye ni mgonjwa.”
  bba-bba: Sɑɑ ye Sɔɔlu u tɔmbu ɡɔrɑ bu Dɑfidi mwɑɑmɑ, yerɑ Mikɑli u nɛɛ, sii bɑrɔ
    u kpĩ.
  eng-KJVCPB: And when Saul sent messengers to take David, she said, He is sick.
  mpx-mpx: Sol bolau i patunal hi nok tage Deibid nihi lib, yaka Mikal i baek elal
    i ba, “Deibid i kasiyebwa, iyoho i kenukenu wana abakenuwa.”
  luo-luo: Kane Saulo ooro ji mondo omak Daudi, Mikal nowacho niya, “Otuo.”
  meu-meu: Saulo ese gwaukau taudia haida e siaidia, David bae abia totona, bena hahine
    na eto, Vada e gorerea.
  npi-ULB: जब शाऊलले दाऊदलाई ल्याउन दूतहरू पठाए, तब तिनले भनिन्, “तिनी बिरामी छन्
    ।”
  yor-yor: Nígbà ti Saulu rán ènìyàn láti lọ fi agbára mú Dafidi, Mikali wí pé, “Ó
    rẹ̀ ẹ́.”
  emp-NTPO: Diaped̶a Saulba sordaorãa Davi jidabisid̶e Micalba jarasia idjira cacua
    biẽ́ b̶ʌ bẽrã cʌd̶ad̶e b̶ʌda.
  ind-ind: Esok paginya ketika para utusan Saul datang untuk menangkap Daud, Mikal
    berkata, “Daud sedang sakit.”
  pes-OPCB: وقتی سربازان آمدند تا داوود را دستگیر کنند و پیش شائول ببرند، میکال به
    آنها گفت که داوود مریض است و نمی‌تواند از رختخوابش بیرون بیاید.
  tgl-ULB: Nang magpadala si Saul ng mga mensahero para kunin si David, sinabi niyang,
    “May sakit siya.”
  cbu-NT: Ashiri Saulsha wasundururee, Natu, naturi naayarus, Dapiy putamari putashinints,
    tárangiya. Sundarshat Dapiyangaz putamaam kusatarangsin, Mikalsha, Zaranlli naturitana
    kas yutayarucha, wiramash tamooru, tárangiya.
  hui-hui: Ani biaria Solonaga agali maru Debidi minule ibalu hearia Migala ibugua
    tihondo lalu, Ibu warago bo nga, lalu lamini.
  mya-mya: ရှော​လု​၏​လူ​တို့​သည်​ဒါ​ဝိဒ်​အား​ဖမ်း​ဆီး ရန်​လာ​ကြ​သော​အ​ခါ မိ​ခါ​လ​က``ဒါ​ဝိဒ်
    ဖျား​နေ​ပါ​သည်'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་སོ་ལོས་དམག་རྣམས་དཱ་བིད་འཛིན་པར་མངགས་པས། ཆུང་མས་ཁོ་རང་ན་བཞིན་འདུག་ཅེས་སྨྲས།
  sna-sna: Sauro akati atuma vanhu kundobata Dhavhidhi, Mikari akati, “Ari kurwara.”
  spa-BLM: 'Cuando Saúl envió mensajeros para llevarse a David, ella dijo: “Está enfermo”.'
  cac-cac: Ayic ix yac'anb'at eb' schecab' vin̈aj Saúl b'at syam vin̈aj David chi',
    ix yalan ix Mical to penaay vin̈.
  swh-ULB: Sauli alipowatuma wajumbe kumchukua Daudi, mkewe akasema, “ Daudi ni mgonjwa.”
  bel-bel: 'І паслаў Саўл слуг, каб узяць Давіда; але Мэлхола сказала: ён хворы.'
  deu-ELBBK: 'Und Saul sandte Boten, um David zu holen; und sie sprach: Er ist krank.'
  mbb-OT: Hein nemekeuma is menge etew he midsuǥù ni Saul te kedakep ki David, migkeǥiyan
    sikandan ni Mical te edezaru si David.
  mal-2015: ദാവീദിനെ പിടിപ്പാൻ ശൗൽ ദൂതന്മാരെ അയച്ചപ്പോൾ അവൻ ദീനമായി കിടക്കുന്നു എന്നു
    അവൾ പറഞ്ഞു.
  rmc-rmc: 'Sar o Saul bičhaďa peskre muršen, hoj te zalen le David, oj phenďa: „O
    David hino nasvalo.“'
  pes-OPV: وچون شاول قاصدان فرستاده تا داود را بگیرند، گفت بیمار است.
  ron-1924: 'Кынд а тримис Саул оамений сэ я пе Давид, еа а зис: „Есте болнав.”'
  ben-OBCV: দাউদকে বন্দি করার জন্য শৌল যখন লোক পাঠালেন, মীখল বললেন, “উনি অসুস্থ।”
  som-som: Oo markii Saa'uul rag u soo diray inay Daa'uud soo kexeeyaan ayay ku tidhi,
    Wuu bukaa.
  lat-VUC: 'Misit autem Saul apparitores, qui raperent David: et responsum est quod
    ægrotaret.'
  eng-ASVBT: And when Saul sent messengers to take David, she said, He is sick.
  ita-1885: 'E Saulle mandò de'' messi per pigliar Davide. Ed ella disse: Egli è malato.'
  eng-LXXUP: And Saul sent messengers to take David; and they say that he is sick.
  eng-ULB: When Saul sent messengers to take David, she said, “He is sick.”
  spa-VBL: 'Cuando Saúl envió a los mensajeros a detener a David, Mical les dijo:
    “Está enfermo”.'
  fra-_FOB: 'Et quand Saül envoya des gens pour prendre David, elle dit: Il est malade.'
  mal-mal: ദാവീദിനെ പിടിക്കുവാൻ ശൌല്‍ അയച്ച ദൂതന്മാർ വന്നപ്പോൾ “അവൻ ദീനമായി കിടക്കുന്നു”
    എന്നു അവൾ പറഞ്ഞു.
  urd-GVR: Jab Sāūl ke ādmī Dāūd ko pakaṛne ke lie āe to Mīkal ne kahā, “Wuh bīmār
    hai.”
  suz-BL: मिनु सावलमी दाऊद कली कोव़थ मुर सोइक्‍तानु, मेकोम “रोइ पशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E quando Saul inviò de’ messi a pigliar Davide, ella disse: “E’ malato”.'
  ckb-ckb: 'شاولیش چەند نێردراوێکی نارد هەتا داود بگرن، میخەلیش گوتی: «نەخۆشە.»'
  eng-BBE: And when Saul sent men to take David, she said, He is ill.
  kan-OKCV: ಸೌಲನು ದಾವೀದನನ್ನು ಹಿಡಿದುಕೊಂಡು ಬರಲು ದೂತರನ್ನು ಕಳುಹಿಸಿದಾಗ, ಮೀಕಲಳು ಅವರಿಗೆ,
    “ಅವನು ಖಾಯಿಲೆಯಲ್ಲಿದ್ದಾನೆ,” ಎಂದಳು.
  tam-2017: தாவீதைக் கொண்டுவரச் சவுல் காவலர்களை அனுப்பினபோது, அவர் வியாதியாக இருக்கிறார்
    என்றாள்.
  spa-RV-1909: 'Y cuando Saúl envió mensajeros que tomasen á David, ella respondió:
    Está enfermo.'
  ron-BTF: 'Și, când a trimis Saul mesageri să îl ia pe David, ea a spus: Este bolnav.'
  eng-WEBP: When Saul sent messengers to take David, she said, “He is sick.”
  eng-FBV: When Saul sent the messengers to arrest David, Michal told them, “He's
    sick.”
  nld-1939: 'En toen Saul boden zond om David gevangen te nemen, sprak zij: Hij is
    ziek!'
  nch-BL: Huan quema Saúl quinahuati isoldados para ma quiitzquitij, Mical quinilhui
    para David mococohua.
  vie-1934: 'Khi Sau-lơ sai người đến bắt Đa-vít, thì nàng nói rằng: Chàng đau.'
  hin-CV: जब शाऊल के सेवक दावीद को बंदी बनाने के उद्देश्य से वहां आए, मीखल ने उन्हें
    सूचित किया, “दावीद बीमार हैं.”
  spa-BES: 'Y cuando Saúl envió a los hombres para que se llevarán a David, ella dijo:
    Está enfermo.'
  tdx-tdx: Aa ie nañitrifa’ i Saole t’i Davide, le hoe t’i Mikale, Siloke re.
  tha-KJV: เมื่อซาอูลส่งผู้สื่อสารไปจับดาวิด มี​คาลตอบว่า “เขาไม่​สบาย​”
  por-BR-2018: 'E quando Saul enviou mensageiros que tomassem a Davi, ela respondeu:
    Está enfermo.'
  deu-ELO: 'Und Saul sandte Boten, um David zu holen; und sie sprach: Er ist krank.'
  eng-WYC-2018: Forsooth Saul sent sergeants, that should ravish David, and it was
    answered, that he was sick. (Then when Saul’s sergeants entered to take hold of
    David, she said that he was sick.)
  epo-epo: 'Kiam Saul sendis senditojn, por preni Davidon, ŝi diris: Li estas malsana.'
  uig-PIN: 'Saul Dawutni tutux üqün qaparmǝnlǝrni ǝwǝtkǝndǝ Miⱪal: — U aƣrip ⱪaldi,
    dedi.'
  beo-beo: Solo ea dunu da Da:ibidi lala manoba, Maiga:le da ilima amane sia:i, “E
    da oloi diala.”
  tpi-OTNT: Orait na taim ol wokman bilong Sol i kam long kisim Devit, Mikal i tokim
    ol olsem, “Devit i gat sik.”
  hau-SA: Da Shawulu ya aiki mutane su kama Dawuda. Mikal ta ce, “Ba shi da lafiya.”
  uig-LAT: 'Saul Dawutni tutush üchün chaparmenlerni ewetkende Miqal: — U aghrip qaldi,
    dédi.'
  nde-nde: USawuli esethume abantu ukuba bayethumba uDavida, uMikhali wathi, “Uyagula.”
  ton-ton: Pea ʻi he fekau ʻa Saula ʻae kau talafekau ke puke ʻa Tevita, naʻe pehē
    ʻe ia, ʻOku mahaki ia.
  ces-1613: 'Tedy Saul poslal posly, aby vzali Davida. I řekla: Jest nemocen.'
  eng-WMB: When Saul sent messengers to take David, she said, “He is sick.”
  tam-TCV: தாவீதைப் பிடித்து வரும்படி சவுல் தன் ஆட்களை அனுப்பியபோது அவன் வியாதியாய்
    இருப்பதாக மீகாள் சொன்னாள்.
  ceb-ULB: Sa dihang nagsugo si Saul sa mga tawo aron sa pagkuha kang David, miingon
    siya, “Nagsakit siya.”
  pol-UBG: 'Gdy Saul wysłał posłańców, aby porwali Dawida, powiedziała: Jest chory.'
  agr-agr: 'Dutika pujai Saúl niina aentsji aidaun David achiktajum tusa ishiakbau,
    tsawajag David jiinchatai utuawag achikagtatus waitin ijutuidau. Nuniagtai Mical
    waiti ujai jiinki ditan chichajak: “Davitak jak tepawai”, tiuwai.'
  kyc-kyc: Dopa pyuo Solena akali dupwame Dapiti nyela epeyami dokopa enda Maekele
    dokome Dapiti baa anga pyapya, leya.
  urd-GVU: جب ساؤل کے آدمی داؤد کو پکڑنے کے لئے آئے تو میکل نے کہا، ”وہ بیمار ہے۔“
  deu-1912: 'Da sandte Saul Boten, daß sie David holten. Sie aber sprach: Er ist krank.'
  kan-2017: ಸೌಲನ ದೂತರು ದಾವೀದನನ್ನು ಹಿಡಿಯುವುದಕ್ಕೆ ಬಂದಾಗ ಅವಳು ಅವನಿಗೆ ಸ್ವಸ್ಥವಿಲ್ಲವೆಂದು
    ಹೇಳಿಕಳುಹಿಸಿದಳು.
  yap-yap: Fa’ani yan e salthaw rok Saul ni ngar feked David, me yog Mikal ngorad
    nib m’ar David.
  hlt-MCSB: David te tuuk hamla Saul loh puencawn rhoek a tueih vaengah tah, “David
    a sa tlo,” a ti nah.
  mdy-ETH: ዬማና ሳኣዖኦሌኮ ዖሎ ዓሳ ዳውቴ ዓርቃኒ ሙካዛ ሜልኮኦላ፦ «ዒዚ ሃርጊ ላሂ ዓኣኔ» ዔያቶም ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Saulo somaa mmarima sɛ wɔnkɔkyere Dawid no, Mikal ka kyerɛɛ
    wɔn sɛ, “Ɔyare a ɔntumi nsɔre mfiri mpa so.”
  eng-WEBU: When Saul sent messengers to take David, she said, “He is sick.”
  wal-wal: Daawita omooddidi ehaana mala, Saa7ooli asaa kiittiis; kiittin Miikaala,
    “Daawiti sakettiis” yaagaasu.
  spa-PDDPT: 'Cuando Saúl envió emisarios para agarrar a David, ella dijo: Está enfermo.'
  gun-gun: Saul rembiguai kuery Davi reraarã ombou va'ekue pe ma ta'yxy ijayvu vy
    — Imba'eaxy oupy — he'i.
  agu-BL: 'Yi cyocompone''n yi e'' ẍchakum Saúl tan stz''amle''n klo'' Luwiy, nin
    tzun tal Mical scyetz: —Yabi''ẍ Luwiy nin at i'' jak'' xno''kl.'
  ilo-ULB: Idi nangibaon ni Saul kadagiti mensahero a mangala kenni David, kinunana,
    “Agsakit isuna.”
  kpg-kpg: Digau a Saul ne hagau aga gaa dau i golo belee lahi a David, gei di lodo
    o maa ga helekai gi digaula, “David le e moe e hai dono magi.”
  uig-ARA: 'سائۇل داۋۇتنى تۇتۇش ئۈچۈن چاپارمەنلەرنى ئەۋەتكەندە مىقال: ــ ئۇ ئاغرىپ
    قالدى، دېدى.'
  sus-sus: Sɔlu to mixie xɛɛ Dawuda suxude, a xa ginɛ naxa a fala e bɛ, «A mu yalanxi.»
  pon-2006: Ni sapwellimen Sohl aramas ako ar lel wasao pwe re en ale Depit, Maikal
    padahkihong irail me Depit wonohnki eh soumwahu.
  jae-jae: Ma gêdêŋ taŋ Saul kêsakiŋ lau gebe nasêkôc Dawid naŋ, Mikal kêsôm gebe
    “Gêmac gêgôm eŋ.”
  ksd-ksd: 'Ma ba Saul i ga tulue ta umana tultul pi diat a kinim vake David, Mikal
    i ga biti: David i mait.'
  tur-YTC: Saul, David'i getirmek için haberciler gönderdiğinde kadın, “O hasta” dedi.
  grc-BRENT: Καὶ ἀπέστειλε Σαοὺλ ἀγγέλους λαβεῖν τὸν Δαυὶδ, καὶ λέγουσιν ἐνοχλεῖσθαι
    αὐτόν.
  ind-AYT: Ketika Saul mengutus orang-orang suruhan untuk menangkap Daud, perempuan
    itu berkata, “Dia sakit.”
  nya-nya: Pamene amithenga a Sauli aja anafika kuti akamugwire Davide, Mikala anati,
    “Davide akudwala.”
  hrv-hrv: 'Kad je Šaul poslao glasnike da uhvate Davida, ona im reče: “Bolestan je.”'
  mps-mps: Tialima, te Solgo sę bidi dabe aselama, te Devit sagasainu asobo sogo,
    Mikalgo augwaliba te tama po wai, “Devit te gasi elalubao,” wai.
  tpi-tpi: Orait na taim ol wokman bilong Sol i kam long kisim Devit, Mikal i tokim
    ol olsem, “Devit i gat sik.”
  dan-1931: 'Da nu Saul sendte Folk hen for at hente David, sagde hun: “Han er syg.”'
  vie-OVCB: Khi những người của Sau-lơ vào tìm Đa-vít, Mi-canh nói với họ rằng chồng
    mình đang bệnh, không thể ra khỏi giường.
  guj-2017: જયારે શાઉલે દાઉદને પકડવાને માણસો મોકલ્યા, ત્યારે મિખાલે કહ્યું, “તે બીમાર
    છે.”
  pon-2006A: Ni sapwellimen Sohl aramas ako ar lel wasao pwe re en ale Depit, Maikal
    padahkihong irail me Depit wonohnki eh soumwahu.
  por-BRBSL: 'Quando Saul enviou mensageiros para levar David, ela disse: “Ele está
    doente”.'
  cth-cth: Devit man hanelah Sawl ni patounenaw a patoun nah Mikhal ni a tak a pataw
    atipouh.
  twi-twi: Bere a Saulo somaa mmarima sɛ wɔnkɔkyere Dawid no, Mikal ka kyerɛɛ wɔn
    se, “Ɔyare a ontumi nsɔre mfi mpa so.”
  hlt-hlt: David te tuuk hamla Saul loh puencawn rhoek a tueih vaengah tah, “David
    a sa tlo,” a ti nah.
  tbz-SIM: 'Sɑuri tɔ̃ mbɛ̀ kɛ̀ bɛ̀ bo pĩ́ nDɑfiti bɛ̀ tùɔ̀koo dìì mɔ̀nnì kòo pokùu
    bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: O kɔ̃̀ntì í nɑɑti.'
  msy-2020: Ezɨ Solɨn ingangarir gumaziba Devit iniasa izima, Mikal kamaghɨn me mɨgei,
    “Devit arei.”
  dop-dop: Pǝ kɔmɑ nɑ Sɑyuli tili sɩ pɑ́ kpɑ-ɩ, ɩlɛnɑ Mikɑɑlɩ heeli-wɛ sɩ pǝ wɩɩkɩ-ɩ.
  azb-azb: Şaulun Davudu yaxalamaq üçün göndərdiyi adamlar gələndə Mikal dedi ki,
    o xəstədir.
  eng-DBY: And Saul sent messengers to take David, and she said, He is sick.
  hin-2017: जब शाऊल ने दाऊद को पकड़ लाने के लिये दूत भेजे, तब वह बोली, “वह तो बीमार
    है।”
  wol-KYG: 'Sóol yebal ay ndaw yu jàppsi Daawuda, Mikal ne: «Moom de daa wopp.»'
  eng-YLT: And Saul sendeth messengers to take David, and she saith, 'He [is] sick.'
  eng-WYC-2017: Forsooth Saul sent sergeants, that should ravish [or take] David,
    and it was answered, that he was sick.
  eng-WMBB: When Saul sent messengers to take David, she said, “He is sick.”
  urd-GVH: जब साऊल के आदमी दाऊद को पकड़ने के लिए आए तो मीकल ने कहा, “वह बीमार है।”
  rug-rug: Sipu mae sari na tie te Saula pude vagia se Devita gua, si tozi ni Maekolo
    si arini sapu moho si asa gua.
  gaz-gaz: Yeroo Saaʼol Daawitin qabsiisuuf namoota ergetti Miikaal, “Inni dhukkubsateera”
    jette.
  fra-LSG: 'Lorsque Saül envoya des gens pour prendre David, elle dit: Il est malade.'
  gnn-gnn: '@see-verse:1SA.019.013'
  yal-yal: Sɔli a xɛrane fa waxatin naxan yi Dawuda suxudeni, Mikali yi a fala e xa,
    a naxa, “A mi yalan.”
  haw-1868: A hoouna aku o Saula i na elele e lalau ia Davida, i mai la ka wahine,
    He mai kona.
  arb-NAV: 'وَعِنْدَمَا أَرْسَلَ شَاوُلُ جُنُودَهُ لِلْقَبْضِ عَلَى دَاوُدَ قَالَتْ
    لَهُمْ مِيكَالُ: «إِنَّهُ مَرِيضٌ».'
  ewe-ewe: Esi asrafoawo va be woalé David ayi na Saul la, Mixal gblɔ na wo be David
    dze dɔ eye mate ŋu afɔ o.
  eng-LEE: And when Saul sent messengers to take David, she said, He is sick.
  asm-FB: যেতিয়া চৌলে দায়ূদক ধৰিবলৈ বৰ্তাবাহকক পঠালে, তেতিয়া মীখলে ক’লে, “তেওঁ
    নৰিয়া পৰিছে।”
  sus-A: سْلُ تٌ مِشِيٍ شّي دَوُدَ سُشُدٍ، عَ شَ فِنّ نَشَ عَ قَلَ عٍ بّ، «عَ مُ يَلَنشِ.»
  fra-SBL: 'Lorsque Saül envoya des messagers pour prendre David, elle dit : « Il
    est malade. »'
  hbo-hbo: וַיִּשְׁלַ֥ח שָׁא֛וּל מַלְאָכִ֖ים לָקַ֣חַת אֶת־דָּוִ֑ד וַתֹּ֖אמֶר חֹלֶ֥ה
    הֽוּא׃ פ
  piu-2006: '@see-verse:1SA.019.013'
  pjt-pjt: Ka mungawinki Saulalu wati tjaultji tjuṯa iyaṉu Davidanya witiṟa palulakutu
    ngalya-katinytjaku. Ka tjana ma-wirkankunyangka Mikalalu nyakula tjanala wangkangu,
    “Davidanya pikatjara ngarinyi piitangka.” Kaya maḻaku anu Saulalakutu witintja
    wiyaṯu.
  kik-kik: Hĩndĩ ĩrĩa Saũlũ aatũmire andũ makanyiite Daudi, Mikali akĩmeera atĩrĩ,
    “Nĩ mũrũaru.”
  fra-NCL: 'Et lorsque Saül envoya des messagers pour prendre David, elle dit : « Il
    est malade. »'
  cek-AK: David naeh hanah Saul mah kami patoeh naah, Mikal mah anih loe ngantui ai,
    tiah a naa.
  cuk-cuk: 'Saúl, David-gaega dulemar-barmisgua, Micalʼdi amar-abin sogded: “David
    uellemai.”'
  uig-CYR: 'Саул Давутни тутуш үчүн чапармәнләрни әвәткәндә Миқал: — У ағрип қалди,
    деди.'
  tel-2017: సౌలు దావీదును పట్టుకోవడానికి సైనికులను పంపినపుడు “అతడు అనారోగ్యంతో మంచాన
    ఉన్నాడు” అని చెప్పింది.
  hat-BSA: 'Lè Saül te voye mesaje yo pran David, li te di: “Li malad.”'
  kos-kos: Ke mwet lal Saul tuku in eisal David, Michal el fahk nu selos mu David
    el mas.
  hbo-WLC: וַיִּשְׁלַ֥ח שָׁא֛וּל מַלְאָכִ֖ים לָקַ֣חַת אֶת־דָּוִ֑ד וַתֹּ֖אמֶר חֹלֶ֥ה
    הֽוּא׃ פ
  ibo-ibo: Mgbe ndị agha ahụ bịaruru ijide Devid na ịkpụgara ya Sọl, Mikal gwara ha
    sị, “Ahụ esighị ya ike.”
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦଙ୍କୁ ଧରି ନେବା ପାଇଁ ଶାଉଲ ଦୂତମାନଙ୍କୁ ପଠାନ୍ତେ, ମୀଖଲ କହିଲା, “ସେ
    ପୀଡ଼ିତ ଅଛନ୍ତି।”
  chk-chk: Lupwen Saul a tinala ekewe chon künö pwe repwe angei Tafit, Mikal a apasa,
    “Tafit a samau.”
  ssd-ssd: Kile Saul tuku taŋgo kame ta David tam pronaig kande
  rop-rop: Neksdei na wen detlot men blanga King Sol bin kaman blanga grebum Deibid,
    Mikal bin dalim olabat imbin sik, en deibin gobek langa King Sol, en deibin dalim
    im Deibid bin sik,
  ukr-1871: 'Як же прислав Саул слуг взяти Давида, заявила: Він нездужає.'
  deu-1951: 'Da sandte Saul Boten, um David zu holen. Sie aber sprach: Er ist krank!'
  eng-JPS: 'And when Saul sent messengers to take David, she said: ''He is sick.'''
  srp-1865: 'I kad Saul posla ljude da uhvate Davida, ona reèe: bolestan je.'
  lug-lug: Awo Sawulo bwe yatumayo ababaka okuwamba Dawudi, Mikali n’abagamba nti,
    “Mulwadde.”
  heb-heb: וישלח שאול מלאכים לקחת את דוד ותאמר חלה הוא׃
  ben-IRV: দায়ূদকে ধরবার জন্য শৌল লোক পাঠালে মীখল বললেন, “উনি অসুস্থ।”
  pan-pan: ਜਦ ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਦੇ ਫੜਨ ਨੂੰ ਦੂਤ ਘੱਲੇ ਤਾਂ ਉਹ ਬੋਲੀ, ਉਹ ਤਾਂ ਬਿਮਾਰ ਹੈ।
  tkr-tkr: Şaulee, Davud aqqasva g'axuvuyn insanar abımee, Mikalee «Mana ık'ar vorva»
    eyhe.
  mya-JVB: ဒါဝိဒ် ကို ဘမ်းဆီး စေခြင်းငှါ ရှောလု စေလွှတ် သောလုလင် ရောက်သောအခါ ၊ ဒါဝိဒ်နာ
    ၍ နေပါသည်ဟု မယားပြောဆို ၏။
  tte-O: Kabo Saulo tomo iyawasali silau yakato Deibida sikabi-kalatan mwa Mikali
    iwalolau kolili iba, “Deibida ikasiebwa iyaele ikenokeno ana kaba keno mena.”
  tbg-tbg: Ho mintumanta Sorura kaiqa vaiintinavu ani Devitira ravaaqavu kaare tuvaro
    Mikaaliva vikara tiharo, Devitiva aiha vivaroma vaivo, tumanta
  hmo-hmo: Saulo ese iena hesiai taudia ia siaia, Davida do idia abia totona. Mikala
    ese idia ia hamaoroa, ia gwau, “Davida be ia gorere.”
  urd-urd: और जब साऊल ने दाऊद के पकड़ने को क़ासिद भेजे तो वह कहने लगी, कि वह बीमार
    है।
  rus-SYN: 'И послал Саул слуг, чтобы взять Давида; но Мелхола сказала: он болен.'
  bqc-SIM: Kɛ́ Saulu gbɛ̃́ↄ zĩ̀ Davidi kṹi, Mikali mɛ̀ àlɛ gyãkɛɛ.
  tcz-CHONGTHU: Chuin sottol le ho ahung uva David matding agot uleh, ainneipin adam
    hih in athou joupoi tin alep in ahi.
  mar-mar: जेव्हा शौलाने दूत दावीदाला धरायास पाठविले, तेव्हा तिने म्हटले की, “तो दु:खनाईत
    आहे.”
  qub-qub: Saúl runacunata cacharan Davidta prësu apamunanpaj. Chaura Micalga «gueshyaycanmi»
    niran.
  bqp-bqp: Kũ Solu gbɛ̃nↄ zĩ̀ ò Dauda kũ, Mikala pì à gbãnaro.
  hat-hat: Lè moun Sayil yo vin pou pran David, Mikal di yo David kouche malad.
  eng-BSB: When Saul sent the messengers to seize David, Michal said, “He is ill.”
  tod-tod: 'Siɛgi zu Sayile keelaiti teʋeni da, ga ti Davide zo, é ɠɛni ti ma: «É
    la ɠɛdɛni.»'
  eng-WEBPB: When Saul sent messengers to take David, she said, “He is sick.”
  kbq-kbq: Hagi Devitima azeriho huno'ma Solima huzamantege'za aza vahe'mokizmia Mikeli'a
    zamasamino, Deviti'a kri erino mase'ne.
  nhe-BL: Huan quema Saúl quinnahuati isoldados para ma quiitzquitij, Mical quinilhui
    para David mococohua.
  bus-bus: Kɛ̀ Solu gbɛ̃nↄ zĩ̀ Dauda kũ, Mikala bè à gbãaro.
  gub-BL: Wixe zauxiapekwer Xau hemiruze'eg tàpuz me wà kury. Ipurupyhyk wer Tawi
    rehe wà. — Ima'eahy a'e, i'i Mikaw wanupe.
  eng-DRA: 'And Saul sent officers to seize David: and it was answered that he was
    sick.'
