verse: 1SA.019.019
translations:
  mal-C: “ദാവീദ് രാമായിലെ നയ്യോത്തിലുണ്ട്,” എന്ന് ശൗലിന് അറിവുകിട്ടി.
  deu-TKW: 'Als nun Saul hinterbracht wurde: david ist in Najoth in Rama,'
  lin-lin: 'Sango ekomaki epai ya Saulo : « Davidi azali na Nayoti ya Rama. »'
  eng-LSV: And it is declared to Saul, saying, “Behold, David [is] in Naioth in Ramah.”
  eng-GNV: But one tolde Saul, saying, Beholde, Dauid is at Naioth in Ramah.
  eng-WEBSTER: And it was told to Saul, saying, Behold, David is at Naioth in Ramah.
  nhw-BL: Huan quema Saúl quimatqui para David itztoya ipan Naiot nechca Ramá,
  swh-ONEN: 'Habari zikamfikia Sauli kusema: “Daudi yuko Nayothi huko Rama.”'
  bba-bba: Yerɑ bɑ Sɔɔlu sɔ̃ɔwɑ bɑ nɛɛ, wɔɔ Dɑfidi u wɑ̃ɑ Rɑmɑɔ kɑ Sɑmuɛli sɑnnu wɔɔ
    berɑ ye bɑ mɔ̀ Nɑyɔtuɔ.
  eng-KJVCPB: And it was told Saul, saying, Behold, David is at Naioth in Ramah.
  mpx-mpx: Gamagalau enuna Sol wana wasa hi pek hi ba, “Deibid iyoho awan Naiyot panuwa
    Lama.”
  luo-luo: Wach nochopo ne Saulo niya, “Daudi ni Nayoth e gwengʼ Rama”
  meu-meu: Bena haida ese Saulo e hadibaia, eto, A kamonai, David na Naioto ai, Rama
    kahana ai.
  npi-ULB: शाऊललाई यसो भनेर खबर गरियो, “हेर्नुहोस्, दाऊद रामाको नैयोतमा छन् ।”
  yor-yor: Ọ̀rọ̀ sì tọ Saulu wá pé, “Dafidi wà ní Naioti ní Rama,”
  emp-NTPO: Baribʌrʌ ʌ̃cʌrʌba Sauloa jarasid̶aa Davira Nayod̶e b̶ʌda Ramá puru caita.
  ind-ind: Lalu Saul menerima berita bahwa Daud sedang berada di Nayot, dekat kota
    Rama.
  pes-OPCB: به شائول خبر دادند که داوود در نایوت رامه است،
  tgl-ULB: Sinabi ito kay Saul, na sinasabing, “Tingnan mo, nasa Naiot si David sa
    Rama.”
  cbu-NT: Ashiriya, Saulsha zapish tsiyatssee pashaparangiya, yuwaa Dapiy na Nayotashshatanda,
    Ramash tsap taaru, tárangana anootsi.
  hui-hui: Solo ibu howa hale halu hearia Debidi puwa Lama dindi Naiodi tano biagoria
    ka layago hale hene.
  mya-mya: ရှော​လု​သည်​ရာ​မ​မြို့​အ​ပိုင်​နာ​ယုတ်​ရွာ​တွင် ဒါ​ဝိဒ်​ရှိ​နေ​ကြောင်း​သ​တင်း​ရ​သ​ဖြင့်၊-
  bod-N: དེ་ནས་སོ་ལོ་ལ། ཀྱེ་ཧོ། དཱ་བིད་རཱ་མ་ཡུལ་གྱི་ནཱ་ཡོད་དུ་འདུག་ཅེས་པའི་གཏམ་སྨྲས་པས།
  sna-sna: Shoko rakasvika kuna Sauro richiti, “Dhavhidhi ari kuNayoti paRama.”
  spa-BLM: 'Le avisaron a Saúl diciendo: “He aquí que David está en Naiot, en Ramá”.'
  cac-cac: Ayic ix yab'an vin̈aj Saúl chi' to a d'a Naiot d'a yol yic Ramá ayec' vin̈aj
    David chi',
  swh-ULB: Naye Sauli akaambiwa kwamba, “Tazama, Daudi yuko huko Nayothi iliyoko Rama.”
  bel-bel: 'І данесьлі Саўлу, кажучы: вось, Давід у Наваце, у Раме.'
  deu-ELBBK: 'Und es wurde Saul berichtet und gesagt: Siehe, David ist in Najot bei
    Rama.'
  mbb-OT: Duen neketudtul ki Saul he ziyà si David te Nayot diyà te Rama.
  mal-2015: അനന്തരം ദാവീദ് രാമയിലെ നയ്യോത്തിൽ ഉണ്ടു എന്നു ശൗലിന്നു അറിവുകിട്ടി.
  rmc-rmc: Sar pes o Saul došunďa pal oda, hoj o David hino andro Najot andre Rama,
  pes-OPV: 'پس شاول را خبرداده، گفتند: «اینک داود در نایوت رامه است.»'
  ron-1924: 'Ау спус лукрул ачеста луй Саул ши ау зис: „Ятэ кэ Давид есте ын Наиот,
    лынгэ Рама.”'
  ben-OBCV: 'শৌলের কাছে খবর এল: “দাউদ রামাতে অবস্থিত নায়োতে আছে”'
  som-som: Saa'uulna waa loo soo sheegay, oo lagu yidhi, Daa'uud wuxuu joogaa Naayood
    oo Raamaah ku taal.
  lat-VUC: 'Nuntiatum est autem Sauli a dicentibus: Ecce David in Najoth in Ramatha.'
  eng-ASVBT: And it was told Saul, saying, Behold, David is at Naioth in Ramah.
  ita-1885: 'E ciò fu rapportato a Saulle, e gli fu detto: Ecco, Davide è in Naiot,
    ch''è in Rama.'
  eng-LXXUP: And it was told Saul, saying, Behold, David is in Naioth in Ramah.
  eng-ULB: It was told to Saul, saying, “See, David is at Naioth in Ramah.”
  spa-VBL: Cuando Saúl se enteró de que David estaba en Naiot, en Ramá,
  fra-_FOB: 'Et on le rapporta à Saül, en disant: Voilà David qui est à Najoth, près
    de Rama.'
  mal-mal: ദാവീദ് രാമയിലെ നയ്യോത്തിൽ ഉണ്ടെന്ന് ശൌലിന് അറിവുകിട്ടി.
  urd-GVR: Sāūl ko ittalā dī gaī, “Dāūd Rāmā ke Nayot meṅ ṭhahrā huā hai.”
  suz-BL: मिनु मुर कामी सावल कली “दाऊद रामाह ङा नायोथम बाक्‍ब” दे शेंदा बाक्‍त।
  ita-1927: 'Questo fu riferito a Saul, dicendo: “Ecco, Davide e a Naioth, presso
    Rama”.'
  ckb-ckb: 'جا بە شاول ڕاگەیەنرا و گوترا: «داود وا لە نایۆتە لە ڕامە.»'
  eng-BBE: And word was given to Saul that David was at Naioth in Ramah.
  kan-OKCV: ಆಗ, “ದಾವೀದನು ರಾಮದ ನಯೋತಿನಲ್ಲಿ ಇದ್ದಾನೆ,” ಎಂದು ಸೌಲನಿಗೆ ಗೊತ್ತಾಯಿತು.
  tam-2017: தாவீது ராமாவில் உள்ள நாயோதிலே இருக்கிறான் என்று சவுலுக்கு அறிவிக்கப்பட்டது.
  spa-RV-1909: 'Y fué dado aviso á Saúl, diciendo: He aquí que David está en Najoth
    en Rama.'
  ron-BTF: 'Și i s-a spus lui Saul, zicând: Iată, David este la Naiot în Rama.'
  eng-WEBP: Saul was told, saying, “Behold, David is at Naioth in Ramah.”
  eng-FBV: When Saul got to hear that David was at Naioth in Ramah,
  nld-1939: Doch men berichtte aan Saul, dat David in het profetenhuis te Rama vertoefde;
  nch-BL: Huan quema Saúl quimatqui para David itztoya ipan Naiot nechca Ramá,
  vie-1934: 'Có người thuật lại điều đó cho Sau-lơ, mà rằng: Kìa, Đa-vít ở tại Na-giốt
    trong Ra-ma.'
  hin-CV: जब शाऊल को यह समाचार प्राप्‍त हुआ, “दावीद रामाह के चराइयों में हैं”;
  spa-BES: Y se dio la palabra a Saúl de que David estaba en Naiot en Ramá.
  tdx-tdx: 'Natalily amy Saole ty hoe: Inao! e Naiote e Ramà ao t’i Davide.'
  tha-KJV: มี​คนไปทูลซาอูลว่า “​ดู​เถิด ดาว​ิ​ดอย​ู่​ที่​นาโยทในเมืองรามาห์”
  por-BR-2018: 'E foi dado aviso a Saul, dizendo: Eis que Davi está em Naiote em Ramá.'
  deu-ELO: 'Und es wurde Saul berichtet und gesagt: Siehe, David ist in Najoth zu
    Rama.'
  eng-WYC-2018: And it was told to Saul of men (or And some men told this to Saul),
    saying to him, Lo! David is in Naioth in Ramah.
  epo-epo: 'Kaj oni raportis al Saul, dirante: Jen David estas nun en Najot, en la
    regiono de Rama.'
  uig-PIN: 'Birsi Saulƣa: — Dawut Ramaⱨdiki Nayotta bar ikǝn, dǝp hǝwǝr bǝrdi.'
  beo-beo: Solo da Da:ibidi amo da Na:iode sogebi, La:ima soge amo ganodini esalebe
    nabi.
  tpi-OTNT: Na sampela man i tokim Sol olsem, “Devit i stap long ples Naiot, klostu
    long taun Rama.”
  hau-SA: Shawulu ya sami labari cewa, “Dawuda yana Nayiwot a Rama.”
  uig-LAT: 'Birsi Saulgha: — Dawut Ramahdiki Nayotta bar iken, dep xewer berdi.'
  nde-nde: 'Ilizwi lafika kuSawuli lisithi: “UDavida useNayothi eRama.”'
  ton-ton: Pea naʻe tala kia Saula, ʻo pehē, Vakai, ʻoku ʻi Naoti ʻa Tevita ʻi Lama.
  ces-1613: 'Oznámeno pak bylo Saulovi, řka: Aj, David jest v Náiot v Ráma.'
  eng-WMB: Saul was told, saying, “Behold, David is at Naioth in Ramah.”
  tam-TCV: அப்பொழுது தாவீது ராமாவிலுள்ள நாயோதிலே தங்கியிருக்கிறான் என்பதைச் சவுல்
    கேள்விப்பட்டான்.
  ceb-ULB: Adunay nakabalita kang Saul, nga miingon, “Tan-awa, si David atua sa Naiot
    sa Rama.”
  pol-UBG: 'I doniesiono Saulowi: Oto Dawid jest w Najot, w Rama.'
  agr-agr: Davitak yaakat Naiot Ramá jegattak pujawai tabaun Saúl dekauwai.
  kyc-kyc: Kareyambinyi dokopa wambu lapome Sole lamaiyuo, Dapiti yuu andake Orama
    dokona yuu mende Nayote lenge singi dokona karamo, leyaminyi siya.
  urd-GVU: ساؤل کو اطلاع دی گئی، ”داؤد رامہ کے نیوت میں ٹھہرا ہوا ہے۔“
  deu-1912: 'Und es ward Saul angesagt: Siehe, David ist zu Najoth in Rama.'
  kan-2017: ದಾವೀದನು ರಾಮದ ನಯೋತಿನಲ್ಲಿರುವುದು ಸೌಲನಿಗೆ ಗೊತ್ತಾಗಲು,
  yap-yap: Minog ngak Saul ni bay David u Nayoth ko binaw nu Ramah,
  hlt-MCSB: Tedae Saul taengla a puen pa uh tih, “Ramah Naioth ah David om ke,” a
    ti nah.
  mdy-ETH: ዳውቴ ራኣማይዳ ዓኣ፥ ናዮቴይዳ ዓኣሢ ሳኣዖኦሌ ዋይዜሢሮ፥
  twi-ASANTE: Ɛberɛ a Saulo tee sɛ Dawid te Naiot a ɛwɔ Rama no,
  eng-WEBU: Saul was told, saying, “Behold, David is at Naioth in Ramah.”
  wal-wal: Saa7ooli, “Daawiti Raaman de7iya Naayootan de7ees” yaagiyoogaa siyiis.
  spa-PDDPT: 'Fue dado aviso a Saúl: Ciertamente David está en Nayot de Ramá.'
  gun-gun: 'Ha''e gui Saul pe aipo''ea: — Davi je Ramá tetã py oiko profeta kuery
    ro py — ''ea.'
  agu-BL: Yi tbital Saúl yi cho'n at Luwiy Naiot cwent Ramá,
  ilo-ULB: Naibaga daytoy kenni Saul, kinunada, “Dinggem, adda ni David idiay Najot
    iti Rama.”
  kpg-kpg: Di longo gaa dele bolo David la i di guongo go Naioth i Ramah, gei Saul
    ga iloo ia,
  uig-ARA: 'بىرسى سائۇلغا: ــ داۋۇت راماھدىكى نايوتتا بار ئىكەن، دەپ خەۋەر بەردى.'
  sus-sus: Mixi nde naxa Sɔlu rakolon a Dawuda sa na Nayoti, Rama mabiri.
  pon-2006: Rongen Depit eh mihmi Naiod, nan Rama, ahpw lel Sohl.
  jae-jae: Ŋawae kêtap Saul sa gebe “Dawid gêmoa Naiot Ramaŋa.”
  ksd-ksd: Ma ba di ga ve Saul ba David i ga ki abara Naiot aina Rama,
  tur-YTC: Saul'a, “İşte David Rama'daki Nayot'ta” diye bildirildi.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Σαοὺλ, λέγοντες, ἰδοὺ Δαυὶδ ἐν Ναυὰθ ἐν Ῥαμᾴ.
  ind-AYT: Kepada Saul diberitahukan, “Sesungguhnya, Daud ada di Nayot, di Rama.”
  nya-nya: Sauli anamva kuti, “Davide ali ku Nayoti ku Rama.”
  hrv-hrv: 'A Šaulu javiše ovako: “Eno Davida u Najotu u Rami.”'
  mps-mps: Tama bidi mebago Solba te tama tiwai po wai, “Devit te Naiot bulude bidibao,
    te taun Rama pąde dao,” wali.
  tpi-tpi: Na sampela man i tokim Sol olsem, “Devit i stap long ples Naiot, klostu
    long taun Rama.”
  dan-1931: Da nu Saul fik at vide, at David var i Najot i Rama,
  vie-OVCB: Khi được tin Đa-vít đang ở Na-giốt thuộc Ra-ma,
  guj-2017: શાઉલને જણાવવાંમાં આવ્યું કે, “જો, દાઉદ રામાના નાયોથમાં છે.”
  pon-2006A: Rongen Depit eh mihmi Naiod, nan Rama, ahpw lel Sohl.
  por-BRBSL: 'Saul foi informado, dizendo: “Eis que Davi está em Naioth, em Ramah”.'
  cth-cth: Sawl koe Devit teh Ramah kho hoi Naioth hmuen koe ao telah a dei pouh.
  twi-twi: Bere a Saulo tee sɛ Dawid te Naiot a ɛwɔ Rama no,
  hlt-hlt: Tedae Saul taengla a puen pa uh tih, “Ramah Naioth ah David om ke,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sɑuri kɛ dɔ̀: Dɑfiti bo Nɑyɔti Dɑmɑɑ tempɛ̃ mmiɛkɛ.'
  msy-2020: Ezɨ gumazir maba kamaghɨn Sol mɨgei, “Devit Raman nguibar ekiamɨn boroghɨn
    Naiotɨn nguibamɨn iti. Naiot a Godɨn akam inigha izir gumazibar nguibam.”
  dop-dop: 'Mpʋɣʋlɛ pɑ tɑɣɑsɑ Sɑyuli sɩ: Tɑfiiti wɛ Nɑyɔtɩ kɛ Lɑmɑ cɔlɔ.'
  azb-azb: «Budur, Davud Ramanın Nayot məhəlləsindədir» deyə Şaula xəbər verdilər.
  eng-DBY: And it was told Saul, saying, Behold, David is at Naioth by Ramah.
  hin-2017: जब शाऊल को इसका समाचार मिला कि दाऊद रामाह में के नबायोत में है,
  wol-KYG: 'Ñu yegge ko Sóol ne ko: «Ndeke Daawudaa nga Nayot ca dëkk ba ñuy wax Raama.»'
  eng-YLT: And it is declared to Saul, saying, 'Lo, David [is] in Naioth in Ramah.'
  eng-WYC-2017: And it was told to Saul of men, saying to him, Lo! David is in Naioth
    in Ramah.
  eng-WMBB: Saul was told, saying, “Behold, David is at Naioth in Ramah.”
  urd-GVH: साऊल को इत्तला दी गई, “दाऊद रामा के नयोत में ठहरा हुआ है।”
  rug-rug: Tozi nia rini se Saula sapu se Devita si korapa koa pa Naioti pa Rama gua,
  gaz-gaz: Saaʼolittis, “Kunoo Daawit Naayot ishee Raamaa keessatti argamtu keessa
    jira” jedhanii himan.
  fra-LSG: 'On le rapporta à Saül, en disant: Voici, David est à Najoth, près de Rama.'
  yal-yal: E yi a dɛntɛgɛ Sɔli xa a Dawuda Nayoti yi Rama dɛxɔn.
  haw-1868: A ua haiia ia Saula, i ka i ana ae, Aia hoi o Davida ma Naiota i Rama.
  arb-NAV: 'فَقِيلَ لِشَاوُلَ: «هُوَذَا دَاوُدُ فِي نَايُوتَ فِي الرَّامَةِ».'
  ewe-ewe: Esi Saul se be David nɔ Nayɔt le Rama la,
  eng-LEE: And it was told unto Saul, saying, Behold, David is at Nayoth near Ramah.
  asm-FB: পাছত চৌলক কোনোবাই ক’লে যে, “দায়ুদ ৰামাৰ নায়োতত আছে।”
  sus-A: مِشِ ندٍ نَشَ سْلُ رَكٌلٌن عَ دَوُدَ سَ نَ نَيٌتِ، رَ مَ مَبِرِ.
  fra-SBL: 'On fit dire à Saül : « Voici, David est à Naïoth, à Rama. »'
  hbo-hbo: וַיֻּגַּ֥ד לְשָׁא֖וּל לֵאמֹ֑ר הִנֵּ֣ה דָוִ֔ד *בְּנֹוִית (בְּנָיֹ֖ות) בָּרָמָֽה׃
  piu-2006: '@see-verse:1SA.019.018'
  pjt-pjt: Ka kutjupangku nyakunytjatjanungku Saulala tjakultjunu panya Davidanya
    ngura Nayatjala nyinanytja Raamala.
  kik-kik: Ũhoro ũgĩkinyĩra Saũlũ, akĩĩrwo atĩrĩ, “Daudi arĩ Naiothu, kũu Rama”;
  fra-NCL: 'On le fit savoir à Saül, en disant : « Voici que David est à Naioth, en
    Rama. »'
  cek-AK: To lok to Saul khaeah thuih pae o; David loe Ramah vangpui peng thungah
    kaom Naioth avang ah oh, tiah thuih pae o.
  cuk-cuk: Degi, Saúl wisguargua David Ramáʼgi Naiot-neggweburgi gudiiye,
  uig-CYR: 'Бириси Саулға: — Давут Рамаһдики Найотта бар екән, дәп хәвәр бәрди.'
  tel-2017: దావీదు రమా దగ్గర నాయోతులో ఉన్నాడని సౌలుకు సమాచారం వచ్చినప్పుడు,
  hat-BSA: 'Koze sa a te rive kote Saül ke: “Gade byen, David nan Najoth nan Rama.”'
  kos-kos: Saul el lohngak lah David el oasr Naioth in Ramah,
  hbo-WLC: וַיֻּגַּ֥ד לְשָׁא֖וּל לֵאמֹ֑ר הִנֵּ֣ה דָוִ֔ד בנוית בָּרָמָֽה׃
  ibo-ibo: Ozi ruru Sọl ntị, “Devid nọ na Naịọt nʼime Rema,”
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲଙ୍କୁ ଜଣାଇ ଦିଆଗଲା, ଦେଖ, ଦାଉଦ ରାମାସ୍ଥିତ ନାୟୋତରେ ଅଛନ୍ତି।
  chk-chk: Iwe, a wor eman a asile ngeni Saul pwe Tafit a nom Naiot lon Rama.
  ssd-ssd: 'Taŋge minnaik le taŋgo afuŋge pro Saul sanaig: David nu Nayot tumbraŋ
    Rama patumba taŋge minit ŋga Saul sanaig le'
  rop-rop: Wal King Sol bin irrim nyus weya Deibid bin jidan,
  ukr-1871: 'Як же Саулові переказано: Давид у Наватї, в Рамі,'
  deu-1951: 'Es ward aber dem Saul angezeigt: Siehe, David ist zu Najot in Rama!'
  eng-JPS: 'And it was told Saul, saying: ''Behold, David is at Naioth in Ramah.'''
  srp-1865: 'A Saulu doðe glas i rekoše mu: eno Davida u Najotu u Rami.'
  lug-lug: Sawulo n’ategeezebwa nti, “Dawudi ali Nayosi mu Laama;”
  heb-heb: ויגד לשאול לאמר הנה דוד בנוית ברמה׃
  ben-IRV: পরে কেউ শৌলকে বলল, “দেখুন দায়ূদ রামার নায়োতে আছেন।”
  pan-pan: ਸ਼ਾਊਲ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਜੋ ਦਾਊਦ ਰਾਮਾਹ ਦੇ ਨਾਯੋਥ ਵਿੱਚ ਹੈ।
  tkr-tkr: Şaulus «Davud Ramayeene Nayoturva» xabar qabayle.
  mya-JVB: ဒါဝိဒ် သည် ရာမ မြို့နယ်၊ နာယုတ် ရွာမှာ ရှိကြောင်းကို ရှောလု သည် ကြား ၍၊
  tte-O: Saulo wasa ibenalan yakato Deibida iyaele Naiyodi imiyamiya.
  tbg-tbg: Mini vaumanta vokuka Sorura tiva ami tiha, Devitiva Naiotini Ramaa vatuka
    aumanto vaivo, ti.
  hmo-hmo: Haida ese Saulo idia hamaoroa, idia gwau, “Oi kamonai, Davida be Naioto
    dekenai, Rama kahana dekenai.”
  urd-urd: और साऊल को ख़बर मिली कि दाऊद रामा के बीच नयोत में है।
  rus-SYN: 'И донесли Саулу, говоря: вот, Давид в Навафе, в Раме.'
  bqc-SIM: Kɛ́ wa ò Sauluɛ, Davidi ku Naio Lama,
  tcz-CHONGTHU: David Ramah gamsunga Naioth muna aume ti thulhut Saul’in ana jatan
    ahi.
  mar-mar: मग शौलाला कोणी असे सांगितले की, पाहा दावीद रामा येथे नायोथात आहे.
  qub-qub: Chaypita Saúl mayaran David Ramá parti Naiotcho tiyaycashanta.
  bqp-bqp: Kũ ò ò Solunɛ Dauda kú Nayo zaa Rama,
  hat-hat: Y' al di Sayil men David te lavil Najòt nan zòn Rama a.
  eng-BSB: When Saul was told that David was at Naioth in Ramah,
  tod-tod: 'Nuiti ti liini ti ɠɛ Sayile ma: «Wɛlɛ, Davide ɠa Nayɔte, Lama ɠobaʋɛ.»'
  eng-WEBPB: Saul was told, saying, “Behold, David is at Naioth in Ramah.”
  kbq-kbq: Hagi mago'a vahe'mo'za Solina eme asami'za, Deviti'a Rama kaziga Naoti
    kumate mani'ne.
  nhe-BL: Huan quema Saúl quimatqui para David itztoya ipan Naiot nechca Ramá,
  bus-bus: Kɛ̀ wà ò Solunɛ Dauda kú Nayo zaa Rama,
  gub-BL: — Tawi wiko Tupàn ze'eg imume'u har waneko haw pe, i'i amo oho Xau pe wà
    kury. — Hama tawhu pe hekon a'e, i'i izupe wà.
  eng-DRA: 'And it was told Saul by some, saying: Behold David is in Najoth in Ramatha.'
