    akhaw nang taengah ka puen bitni,” a ti nah.
  mdy-ETH: ኔኤኒ ዬኖ ዴንዲ ዓኣሺንቴ ጎዤሎይዳ ታ ዓዶ ኮራ ታ ሙኪ ጌስቲ፥ ዋይዜ ባኮዋ ኔኤም ኬኤዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Mɛka akyerɛ mʼagya, na ɔne me aba hɔ na mɛka wo ho asɛm nyinaa akyerɛ
