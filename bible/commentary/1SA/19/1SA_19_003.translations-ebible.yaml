  tbz-SIM: Kɛ̀ nh ò nɛinɛ̀ kɛ tí kɔtɛ ɑ sɔri kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ̀ ńh ò bɛ́innɛ̀ ɑ kpɛ́í,
