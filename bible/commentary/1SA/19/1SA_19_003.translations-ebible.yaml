  tel-2017: నేను నా తండ్రి దగ్గర నిలబడి నిన్ను గూర్చిన సమాచారం ఏదైనా తెలిసినప్పుడు
    పొలంలోకి వచ్చి నీకు తెలియచేస్తాను” అన్నాడు.
  hat-BSA: Mwen va sòti e kanpe akote papa m nan chan kote ou ye a. Mwen va pale avèk
