  sus-A: تِنَ ﭑ نَن ﭑ بَبَ مَتِمَ دَاشَ عِ عِ نْشُنمَ دّننَشّ. ﭑ عِ شَ قٍ قَلَمَ عَ
    بّ، ﭑ شَ عَ نَتّ كٌلٌن، عَلَكٌ ﭑ شَ نَ قَلَ عِ بّ.»
  fra-SBL: Je sortirai et je me tiendrai près de mon père dans le champ où tu es,
    et je parlerai de toi à mon père ; et si je vois quelque chose, je te le dirai. »
  hbo-hbo: וַאֲנִ֨י אֵצֵ֜א וְעָמַדְתִּ֣י לְיַד־אָבִ֗י בַּשָּׂדֶה֙ אֲשֶׁ֣ר אַתָּ֣ה
