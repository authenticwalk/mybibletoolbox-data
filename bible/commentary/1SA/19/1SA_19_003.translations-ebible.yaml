  dop-dop: Mɑ́ lɩɩwɑ mɑɑ polo mɑ cɑɑ kiŋ kɛ tɑɑlɛ nte tǝ tɑɑ n wɛ mpʋ tɔ, nɑ mɑ́ yɔɣɔtǝnɑ-ɩ
    nyɑ́ tɔm, ɩ́ yɔɣɔtɑɑ suwe ɩlɛ mɑ kɛɛsɩ-ŋ.
  azb-azb: Mən isə çöldə gizləndiyin yerə çıxaraq atamın yanında dayanıb sənin haqqında
