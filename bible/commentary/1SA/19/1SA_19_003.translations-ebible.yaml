  por-BRBSL: Vou sair e ficar ao lado de meu pai no campo onde você está, e falarei
    com meu pai sobre você; e se eu vir alguma coisa, eu lhe direi”.
  aly-aly: Atha aynaty atnwenhey-alhem katen ikwer-warl, ngarl irrtyert-aylpem-itwew.
