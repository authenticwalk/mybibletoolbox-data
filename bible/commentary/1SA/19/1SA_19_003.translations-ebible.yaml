  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଯେଉଁ କ୍ଷେତ୍ରରେ ଥିବ, ସେସ୍ଥାନକୁ ମୁଁ ଯାଇ ମୋହର ପିତାଙ୍କ ପାଖରେ ଠିଆ
