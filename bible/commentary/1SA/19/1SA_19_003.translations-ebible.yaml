    watjaranyangka-rnanta pitjaku tjakultjunku.”
  kan-2017: ನೀನು ಅಡಗಿಕೊಂಡಿರುವ ಹೊಲಕ್ಕೆ ನಾನು ಬಂದು, ನನ್ನ ತಂದೆಯ ಬಳಿಯಲ್ಲಿ ನಿಂತು, ನಿನ್ನ
    ವಿಷಯವನ್ನು ಮಾತನಾಡಿ, ಅವನಿಂದ ತಿಳಿದು ಬರುವ ವಿಚಾರವನ್ನು ನಿನಗೆ ತಿಳಿಸುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma bay gub gu sak’iy u to’oben e chitamag u daken e ted ko gin’en ni ga
    be mith riy nggu weliy murung’agem ngak. Ma tin bay kug rung’ag e thin e bay gguy
