  chk-chk: Nge ngang üpwe feila o ütä ünükün semei lon ewe mälämäl, ia en ka op ie.
    Üpwe kapas ngeni semei usum, nge are üa silei och, üpwe asile ngonuk.”
  ssd-ssd: sile mam ndoŋ kumba ne kuirkamŋgat ma ta tugumŋge tiŋga ye mam ne tuku
    sawi le nu ne mbolŋge ame maŋau kam sakuwa ndeta ye ne sanamŋgit ŋga David sana.
  rop-rop: en ai garra go garram main dedi, en minbala garra jandap wansaid langa
    det pedik weya yu garra blandim miselp, en deya na ai garra tok langa im blanga
    yu, en if im dalim mi enijing, wal ai garra dalim yu.”
  ukr-1871: Сам же я вийду і стану в полі коло батька, як ти ховати мешся, і розмовляти
    му про тебе з батьком, і коли довідаюсь про що, сповіщу тебе.
  deu-1951: Ich aber will hinausgehen und neben meinem Vater auf dem Felde stehen,
    wo du bist; und ich will mit meinem Vater deinethalben reden, und was ich sehe,
    das will ich dir kundtun.
  eng-JPS: And I will go out and stand beside my father in the field where thou art,
    and I will speak with my father of thee; and if I see aught, I will tell thee.'
  srp-1865: A ja æu izaæi i stajaæu pored oca svojega u polju gdje ti budeš, i govoriæu
    o tebi s ocem svojim, i što doznam javiæu ti.
  lug-lug: Nnaagenda ne nnyimirira ne kitange mu nnimiro, w’onoobeera, ne njogera
    naye ku bikukwatako, n’oluvannyuma nzija kujja nkutegeeze bye nnaazuula.”
  heb-heb: ואני אצא ועמדתי ליד אבי בשדה אשר אתה שם ואני אדבר בך אל אבי וראיתי מה והגדתי
    לך׃
  ben-IRV: তুমি যে মাঠে থাকবে, আমি আমার বাবাকে নিয়ে সেখানে গিয়ে দাঁড়াব। আর যদি
    তেমন কিছু জানতে পারি তা তোমাকে জানাব।”
  pan-pan: ਅਤੇ ਮੈਂ ਬਾਹਰ ਜਾ ਕੇ ਉਸ ਮੈਦਾਨ ਵਿੱਚ ਜਿੱਥੇ ਤੂੰ ਹੋਵੇਂਗਾ ਆਪਣੇ ਪਿਤਾ ਦੇ ਕੋਲ ਖੜ੍ਹਾ
    ਹੋਵੇਂਗਾ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਨਾਲ ਤੇਰੇ ਵਿਖੇ ਗੱਲ ਕਰਾਂਗਾ ਅਤੇ ਜੋ ਕੁਝ ਮੈਨੂੰ ਪਤਾ ਲੱਗੇਗਾ ਤੈਨੂੰ
    ਦੱਸਾਂਗਾ।
  tkr-tkr: Zınar dekkıkasana çoleeqa, ğu dyugulyxhayne cigaysqa, ayres. Mang'uka yiğne
    hək'ee yuşan ha'as, mang'vee hucooyiy uvhu zı valqa hixhar ha'asın.
  mya-JVB: ငါ ထွက် ၍ သင် ရှိရာတော ၌ ငါ့ အဘ ထံ ခစား လျက် ၊ သင့် အမှု၌ စကားပြော မည်။
    တွေ့မြင် သမျှကို သင့် အား ငါပြန် ကြားမည်ဟု ဒါဝိဒ် အား ပြောဆို ၏။
  tte-O: Kani yau yo tamagu kalaowa bubu mena katolo yo kaiwem kaedeedede. Na tem
    tawae iwalowen kaiwem kabo am wasa yaeyawa.”
  tbg-tbg: Are kukeqavi vairaqe te tenta qokanti mini ai tataaqa oru himpi vaiha,
    te ariara vira tiva amiariraro viva vonare tirera, ai viri tiva amiare, tiro.
  hmo-hmo: To lau be uma dekenai do lau raka lao, oiemu hunia gabuna dekenai. Bona
    lauegu tamana ena badibadinai do lau gini, iena hereva oi totona do lau kamonai.
    Vadaeni oi totona hereva lau diba neganai, oi dekenai do lau mai, oi do lau hadibaia.”
  urd-urd: और मैं बाहर जाकर उस मैदान में जहाँ तू होगा अपने बाप के पास खड़ा हूँगा और
    अपने बाप से तेरे ज़रिए' बात करूँगा और अगर मुझे कुछ मा'लूम हो जाए तो तुझे बता दूँगा।”
  rus-SYN: а я выйду и стану подле отца моего на поле, где ты будешь, и поговорю о
    тебе отцу моему, и что увижу, расскажу тебе.
  bqc-SIM: Má bↄ wɛ̃́nkpɛ ń ma maeo, wí zɛ gu pↄ́ n ulɛu. Má n yã'oɛ̀. Lá a
    òmɛɛ, mí onɛ.
  tcz-CHONGTHU: “Chutengle, keiman kappa chu munchom khatna puidong ing kating, nachungchang
    thu kihoulimpi ing katin, kamudoh chengse chu nang kaseipeh ding nahi,” tin aseipeh
    kit tan ahi.
  mar-mar: मी जाऊन ज्या शेतात तू आहेस तेथे आपल्या बापाजवळ उभा राहीन आणि तुझ्याविषयी
    मी आपल्या बापापाशी संभाषण करीन आणि जे पाहीन ते तुला कळवीन.”
  qub-qub: Nogaga shamoj-aywä papanëwan iwal gam caycashayqui chacrapa. Chaychömi
    tapushaj gampaj. Pay mä imatashi nimanga. Nircurmi llapan nimashanta willachishayqui»
    nir.
  bqp-bqp: Mani bo wɛ̃tɛ kpɛ kũ ma deo, óni zɛ gu kũ n utɛn. Mani n yã onɛ. Lákũ
    à òmɛnɛ nà, mani onnɛ.
  hat-hat: Mwen menm, m'ap soti, mwen pral jwenn papa m' nan jaden kote ou kache a,
    m'a pale sou ou ak li. Jan l' reponn mwen, m'a fè ou konnen.
  eng-BSB: I will go out and stand beside my father in the field where you are, so
    I can ask about you. And if I find out anything, I will tell you.”
  tod-tod: Gá kɛ̀ɛ, gá ʋaazu ɠulazu, gi ziɛziɛ kpalagi naazu, ʋɛ è lɔɔɠuai ná.
    Nà ɓɔɛzu kɛ̀ɛ ʋɔ ga ɗa-vai, gè kisu vai ɠwɛɛ, é ʋilɛ è ʋa, gè ʋa, gè bo
    è ma.»
  eng-WEBPB: I will go out and stand beside my father in the field where you are,
    and I will talk with my father about you; and if I see anything, I will tell you.”
  kbq-kbq: Hagi anama fraki'nenante nenfa'enena ome otita mani'neta kagriku'ma antahige'na
    kesugenoma, na'ane huno kagrikura nasamigahie ananke eme kasamigahue.
  nhe-BL: Huan niquisas ihuaya notata hasta campa timotlatijtos, huan nijcamahuis
    tlen nochi tlen cuali tijchijtoc para nijmatis tlaque moilhuía tlen ta. Huan teipa
    nimitzmachiltis.
  bus-bus: Mɛ́ bↄ wɛ́tɛ kpɛɛ kↄ̃n ma deo, wé zɛ guu kɛ̀ n utɛn. Mɛ́ n yã onɛ. Lán
    à òmɛ nà, mɛ́ onnɛ.
  gub-BL: Àro putar heru ko nezeàmim àwàm me nehe. Aze'eg putar izupe nerehe nehe.
    Aze umume'u amo ma'e heremigwaw 'ym nehe, amume'u putar newe ihe nehe no, i'i
    Zonata Tawi pe.
  eng-DRA: 'And I will go out and stand beside my father in the field where thou art:
    and I will speak of thee to my father, and whatsoever I shall see, I will tell
    thee.'
