  dan-1931: Men jeg vil gå ud og stille mig hen hos min Fader på Marken der, hvor
    du er; så vil jeg tale til ham om dig, og hvis jeg mærker noget, vil jeg lade
    dig det vide.”
  vie-OVCB: Tôi sẽ đi với cha tôi ra gần nơi anh nấp và sẽ thưa chuyện về anh. Biết
    thêm điều gì tôi sẽ cho anh hay.”
  guj-2017: હું બહાર નીકળીને જે ખેતરમાં તું હશે ત્યાં મારા પિતા પાસે ઊભો રહીશ અને
