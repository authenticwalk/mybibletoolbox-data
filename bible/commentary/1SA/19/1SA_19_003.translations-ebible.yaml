  eng-LEE: And I will go out and stand by the side of my father in the field where
    thou art, and I myself will speak of thee to my father; and I will see what it
    is, and I will tell thee.
  gvn-gvn: '@see-verse:1SA.019.002'
  asm-FB: আপুনি য’ত আছিল, মই ওলাই গৈ সেই পথাৰতে পিতৃৰ কাষত থিয় হ’ম আৰু আপোনাৰ বিষয়ে
