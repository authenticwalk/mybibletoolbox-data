verse: 1SA.019.003
translations:
  mal-C: നീ ഒളിച്ചിരിക്കുന്ന വയലിൽ ഞാൻ എന്റെ പിതാവുമായിവന്ന് അദ്ദേഹത്തോട് നിന്നെപ്പറ്റി
    സംസാരിക്കും. അങ്ങനെ എനിക്കു മനസ്സിലാക്കാൻ കഴിയുന്നതു ഞാൻ നിന്നെ അറിയിക്കും.”
  deu-TKW: Ich selbst aber will hinausgehen und mich neben meinen vater stellen auf
    dem felde, wo du dich aufhälst, und will vor meinem vater von dir reden, und wenn
    ich etwas erfahre, will ich dir Bescheid sagen.
  lin-lin: Ngai nakobima mpe nakozala elongo na tata na ngai kati na zamba epai wapi
    yo okozala. Nakoloba na tina na yo epai ya tata na ngai, nakoluka koyeba makambo
    ndenge ezali mpe nakoyebisa yo. »
  eng-LSV: and I go out, and have stood by the side of my father in the field where
    you [are], and I speak of you to my father, and have seen what [is coming], and
    have declared [it] to you.”
  eng-GNV: And I will go out, and stand by my father in the fielde where thou art,
    and will commune with my father of thee, and I will see what he sayth, and will
    tell thee.
  eng-WEBSTER: And I will go out and stand beside my father in the field where thou
    art , and I will commune with my father of thee; and what I see, that I will tell
    thee.
  nhw-BL: Huan niquisas ihuaya notata hasta campa timotlatijtos, huan nijcamanalhuis
    tlen nochi catli cuali tijchijtoc para nijmatis tlaque moilhuía tlen ta. Huan
    teipa nimitzmachiltis.
  swh-ONEN: Nitatoka na kukaa na baba yangu shambani mahali uliko. Nitazungumza naye
    juu yako, nami nitakueleza nitakachogundua.”
  bba-bba: Nɛ kɑ nɛn bɑɑ sɑ ko nɑ su yɔ̃rɑ deedeeru mi ɑ kukuɑ kpɑ n kɑ nùn wunɛn
    ɡɑri ko. Kpɑ n nun sɔ̃ ye nɑ nuɑ win min di.
  eng-KJVCPB: and I will go out and stand beside my father in the field where thou
    art, and I will commune with my father of thee; and what I see, that I will tell
    thee.
  cpy-cpy: Ari niyaate naaka notsipa-tyaari nopaapate jaha pijeekakira eeroka. Nokenkitha-waeta-kayiri,
    nokemiri jempe ikantina, aritaki nokaman-takimi okaatzi ikantinari.
  mpx-mpx: Na ba nam elana, yaka naha nowa labi o elana ge na baaba kaiwem. Yaka ebo
    ga ni ba ola abwe wam wasa na pewa.”
  luo-luo: Abiro dhi oko kendo anachungʼ but wuora machiegni gi kama ipondoeno. Abiro
    wuoyo kode kuomi kendo abiro nyisi gima ayudo.”
  meu-meu: a lau be baina raka lasi uma ai, oiemu komu gabuna ai, tamagu badibadinai
    baina gini, oi herevamu baina gwaurai; bena dahaka baina diba, una na baina hadibalaimu.
  npi-ULB: म बाहिर जाने छु र तपाईं भएकै ठाउँमा म मेरो बुबाको छेउमा खडा हुनेछु र म
    मेरो बुबासँग तपाईंको बारेमा कुरा गर्नेछु । मैले कुनै कुरा थाहा पाएँ भने, म तपाईंलाई
    भन्‍नेछु ।”
  yor-yor: Èmi yóò jáde lọ láti dúró ní ọ̀dọ̀ baba mi ní orí pápá níbi tí ó wà. Èmi
    yóò sọ̀rọ̀ fún un nípa à rẹ, èmi yóò sì sọ ohun tí òun bá wí fún ọ.”
  emp-NTPO: Maʌ̃ne mʌ̃ zeza ume pʌrrʌad̶e wãnia bʌ mĩrũ b̶ʌ caita. Mʌ̃a bʌd̶ebemada
    idji ume bed̶eaya. Idjia oi crĩcha b̶ʌda cawasira mʌ̃a bʌ́a jaraya.–
  ind-ind: '@see-verse:1SA.019.002'
  pes-OPCB: من از پدرم می‌خواهم تا با من به صحرا بیاید. در آنجا راجع به تو با او صحبت
    می‌کنم و هر چه او بگوید به تو خواهم گفت.»
  tgl-ULB: Lalabas ako at tatayo sa tabi ng aking ama sa bukirin kung nasaan ka, at
    makikipag-usap ako sa aking ama tungkol sa iyo. Kung may malaman akong anumang
    bagay, sasabihin ko sa iyo.”
  cbu-NT: Ashkachush, ashiriya, nuwshat apapat ipuneenlluri, yap suwanllish ambitam
    kuschinipa. Sheeruri, nuwshat yap tapishurish, amb apapaa mashatachima. ¿Mayamandsha
    apaa, Dapiyaa pachamaam zandaksha? Watsta táchima, tákchuri shiyshat mazinazinawcha.
    ¿Amcheeja, apap tsiyatku? anush yasachinipa, tárangiya.
  hui-hui: Ani bidegola i̱na i̱ aba mabuni í̠ bira do kegoriani holebirago ogoriani
    ibu kagoria puwa ibuhondo í̠ lalu mbira laguago. Ani lowa i̱na mbirale mbira handa
    walia haro alego í̠hondo manda bibelo languliya, lalu lene.
  mya-mya: ငါ​သည်​သင်​ရှိ​ရာ​လယ်​ကွင်း​ထဲ​သို့​သွား​၍ ခ​မည်း တော်​အ​နီး​တွင်​ရပ်​လျက်​သင့်​အ​ကြောင်း​ကို​ပြော
    ပြ​မည်။ သူ့​ထံ​မှ​သ​တင်း​တစ်​စုံ​တစ်​ရာ​ရ​ရှိ ပါ​က သင့်​အား​ပြော​ကြား​ပါ​မည်''
    ဟု​ဆို​၏။
  bod-N: ང་ནི་ཁྱོད་ཡིབ་སའི་ས་སྟོང་དུ་རང་གི་ཕ་ཡི་གཞོགས་སུ་འདུག་ཅིང་། ཕ་དང་མཉམ་དུ་ཁྱོད་ཀྱི་དོན་དུ་གཏམ་བྱེད་པ་དང་།
    དེ་ནས་ཅི་མཐོང་བ་དེ་ནི་ངས་ཁྱོད་ལ་འཆད་པར་བྱ་ཞེས་སྨྲས།
  sna-sna: Ini ndichabuda ndigondomira nababa vangu mumunda maunenge uri. Ndichataura
    navo pamusoro pako ndigozokuudza zvandinenge ndaona.”
  spa-BLM: Yo saldré y me pondré al lado de mi padre en el campo donde estás, y hablaré
    con mi padre sobre ti; y si veo algo, te lo diré.”
  cac-cac: Yujto a q'uic'an chi', tzin b'at yed' vin̈ in mam chi' d'a slac'anil b'aj
    ayach ec' chi', svalan d'a vin̈ uuj, tzaxo val d'ayach tas tz'aj yalan vin̈, xchi
    vin̈.
  swh-ULB: Nami nitatoka nje na kusimama kando ya baba yangu huko shambani uliko wewe,
    na nitazungumza na baba yangu kuhusu wewe. Kama nikijua jambo lolote nitakuambia.”
  bel-bel: а я выйду і стану каля бацькі майго на полі, дзе ты будзеш, і пагавару
    пра цябе з бацькам маім, і што ўбачу, раскажу табе.
  deu-ELBBK: Ich aber will hinausgehen und an der Seite meines Vaters stehen auf dem
    Feld, wo du bist, und ich will zu meinem Vater von dir reden und sehen, wie es
    steht, und es dir berichten.
  mbb-OT: Ed-uwiten ku is amey ku ziyà ne edlelaǥan ku sikandin mehitenged kenikew.
    Ne idtazem ku kenikew is egketuenan ku.”
  mal-2015: ഞാൻ പുറപ്പെട്ടു നീ ഇരിക്കുന്ന വയലിൽ എന്റെ അപ്പന്റെ അടുക്കൽ നിന്നെക്കുറിച്ചു
    എന്റെ അപ്പനോടു സംസാരിക്കും; ഞാൻ ഗ്രഹിക്കുന്നതു നിന്നെ അറിയിക്കാം എന്നു പറഞ്ഞു.
  rmc-rmc: Me džava pre maľa mire dadeha ode, kaj aveha garudo. Vakerava leha pal
    tu, a te man vareso dodžanava, phenava tuke.“
  pes-OPV: و من بیرون آمده، به پهلوی پدرم در صحرایی که تو در آن می‌باشی خواهم ایستاد،
    و درباره تو با پدرم گفتگو خواهم کرد واگر چیزی ببینم تو را اطلاع خواهم داد.»
  ron-1924: Еу вой еши ши вой ста лынгэ татэл меу ын кымпул ын каре вей фи; вой ворби
    татэлуй меу деспре тине, вой ведя че ва зиче ши-ць вой спуне.”
  ben-OBCV: তুমি যেখানে থাকবে আমিও আমার বাবার সঙ্গে সেখানে গিয়ে দাঁড়াব। তোমার বিষয়ে
    আমি তাঁর সঙ্গে কথা বলব ও আমি যা জানতে পারব তা তোমাকে বলে দেব।”
  som-som: oo anigu waan tegayaa, oo beerta aad ku jirto dhexdeeda ayaan aabbahay
    ag istaagayaa, oo xaggaagaan aabbahay kala hadlayaa, oo hadday wax jiraanna waan
    kuu soo sheegayaa.
  lat-VUC: 'Ego autem egrediens stabo juxta patrem meum in agro, ubicumque fueris:
    et ego loquar de te ad patrem meum, et quodcumque videro, nuntiabo tibi.'
  eng-ASVBT: and I will go out and stand beside my father in the field where thou
    art, and I will commune with my father of thee; and if I see aught, I will tell
    thee.
  ita-1885: Ed io, stando allato a mio padre, uscirò fuori al campo ove tu sarai,
    e parlerò di te a mio padre; e se io scorgo alcuna cosa, io te la farò sapere.
  eng-LXXUP: And I will go forth, and stand near my father in the field where thou
    shalt be, and I will speak concerning thee to my father; and I will see what his
    answer may be, and I will tell thee.
  eng-ULB: I will go out and stand beside my father in the field where you are, and
    I will speak with my father about you. If I learn anything, I will tell you.”
  spa-VBL: Yo saldré con mi padre y me pondré en el campo cerca de donde te escondes.
    Hablaré con él sobre ti y veré lo que puedo averiguar, y luego te avisaré”.
  fra-_FOB: Et moi, je sortirai et me tiendrai auprès de mon père, dans le champ où
    tu seras; car je parlerai de toi à mon père, et je verrai ce qu'il en sera; je
    te le ferai savoir.
  mal-mal: ഞാൻ എന്റെ അപ്പന്റെ അടുക്കൽ നിന്നെക്കുറിച്ച് സംസാരിക്കും; ഞാൻ ഗ്രഹിക്കുന്നത്
    നിന്നെ അറിയിക്കാം എന്നു പറഞ്ഞു.
  urd-GVR: Phir maiṅ apne bāp ke sāth shahr se nikal kar āp ke qarīb se guzarūṅga.
    Wahāṅ maiṅ un se āp kā muāmalā chheṛ kar mālūm karūṅga ki wuh kyā irādā rakhte
    haiṅ. Jo kuchh bhī wuh kaheṅge maiṅ āp ko batā dūṅgā.”
  suz-BL: सुनी गो ग्रूशा पीनुङ। मिनु इन ख्रुइश्‍शा बाक्‍तीके आ नेक्‍था आं आफ नु ग्रुम्‍नुङ।
    मिनु मेको नु इन पर्बम लोव़ पाइ‍नुङ। मारेइ तुइक्‍ताक्‍ङ हना, गो इन कली शेंनुङ”
    देंमाक्‍त।
  ita-1927: Io uscirò, e mi terrò allato a mio padre, nel campo ove tu sarai; parlerò
    di te a mio padre, vedrò come vanno le cose, e te lo farò sapere”.
  ckb-ckb: منیش دەچم و لەتەنیشت باوکمەوە لەو کێڵگەیەدا ڕادەوەستم کە خۆتت تێیدا شاردووەتەوە،
    لەبارەی تۆوە قسە لەگەڵ باوکم دەکەم و تەماشا دەکەم بزانم چی دەبێت و پێتی ڕادەگەیەنم.»
  eng-BBE: And I will go out and take my place by my father's side in the field near
    where you are; and I will get into talk with my father about you, and when I see
    how things are, I will give you word.
  kan-OKCV: ಆಗ ನನ್ನ ತಂದೆಯ ಬಳಿಯಲ್ಲಿ ನಿಂತುಕೊಂಡು, ನಿನಗೋಸ್ಕರ ನನ್ನ ತಂದೆಯ ಸಂಗಡ ಮಾತನಾಡಿ,
    ನಾನು ನೋಡುವುದನ್ನು ಹೊರಟುಬಂದು ನೀನು ಇರುವ ಹೊಲದಲ್ಲಿ ನಿನಗೆ ತಿಳಿಸುವೆನು,” ಎಂದನು.
  tam-2017: நான் புறப்பட்டுவந்து, நீர் வெளியிலிருக்கும் இடத்தில் என்னுடைய தகப்பன்
    பக்கத்திலே நின்று, உமக்காக என்னுடைய தகப்பனோடு பேசி, நடக்கும் காரியத்தைக் கண்டு,
    உமக்கு அறிவிப்பேன் என்றான்.
  spa-RV-1909: 'Y yo saldré y estaré junto á mi padre en el campo donde estuvieres:
    y hablaré de ti á mi padre, y te haré saber lo que notare.'
  ron-BTF: Și eu voi ieși și voi sta lângă tatăl meu în câmpul unde vei fi tu și voi
    vorbi îndeaproape cu tatăl meu despre tine; și ceea ce voi vedea aceea îți voi
    spune.
  eng-WEBP: I will go out and stand beside my father in the field where you are, and
    I will talk with my father about you; and if I see anything, I will tell you.”
  eng-FBV: I'll go out with my father and stand in the field near to where you are
    hiding. I'll talk to him about you and see what I can find out, then I'll let
    you know.”
  nld-1939: Ik zal naar buiten komen, en vlak naast mijn vader gaan staan op het terrein,
    waar gij zijt. Dan zal ik met mijn vader over u spreken, zien hoe het staat, en
    het u vertellen.
  nch-BL: Huan niquisas ihuaya notata hasta campa timotatijtos, huan nijcamanalhuis
    ten nochi cati cuali tijchijtoc para nijmatis taya moilhuía ten ta. Huan teipa
    nimitzmachiltis.
  vie-1934: Tôi sẽ đi ra đứng gần bên cha tôi nơi ruộng mà anh sẽ ẩn, và nói về anh
    cùng cha tôi, thử xem người nói thế nào, rồi sẽ cho anh biết.
  hin-CV: मैं भी मैदान में जाकर अपने पिता के साथ खड़ा रहूंगा, जहां तुम छिपे होंगे
    मैं अपने पिता से तुम्हारे संबंध में वार्तालाप शुरू करूंगा. जब मुझे इस समस्या का
    मूल ज्ञात हो जाएगा, मैं वह तुम्हें बता दूंगा.”
  spa-BES: Saldré y tomaré mi lugar al lado de mi padre en el campo cerca de donde
    estás; y hablaré con él sobre ti, y cuando vea cómo están las cosas, te haré saber.
  tdx-tdx: fa hiakatse iraho hijohañe marine an-draeko an-kivoke ietaha’o, hitalily
    azo aman-draeko; le hataliliko azo ze treako.
  tha-KJV: และฉันจะออกไปยืนอยู่ข้างๆเสด็จพ่อในทุ่งนาที่เธออยู่ และฉันจะกราบทูลเสด็จพ่​อด​้วยเรื่องของเธอ
    ถ้าฉั​นร​ู้เรื่องอะไรจะบอกให้​ทราบ​”
  por-BR-2018: 'E eu sairei e estarei junto a meu pai no campo de onde estiveres:
    e falarei de ti a meu pai, e te farei saber o que notar.'
  deu-ELO: Ich aber will hinausgehen und an der Seite meines Vaters stehen auf dem
    Felde, wo du bist, und ich will zu meinem Vater von dir reden und sehen, wie es
    steht, und es dir berichten.
  eng-WYC-2018: And I shall go out, and stand beside my father in the field, wherever
    he shall be; and I shall speak of thee to my father, and whatever thing I shall
    see/and whatever thing I shall understand of him, I shall tell thee, (or and whatever
    I shall learn from him, I shall tell thee).
  epo-epo: Kaj mi eliros kaj stariĝos apud mia patro sur tiu kampo, kie vi estos,
    kaj mi parolos pri vi al mia patro; kaj kiam mi vidos, kiel la afero staras, mi
    diros al vi.
  uig-PIN: mǝn ɵzüm qiⱪip sǝn yoxurunƣan etizliⱪⱪa berip atamning yenida turup atam
    bilǝn sening toƣrangda sɵzlixip baⱪay; ǝⱨwalni eniⱪ bilgǝndin keyin sanga hǝwǝr
    ⱪilay, dedi.
  beo-beo: 'Na da ada ani asili, dia wamoaligi dialebe amo gadenene aligili, dimadi
    sia: na adama sia:mu. Na da dima hamomu sia: nabasea, amo dima adomu.”'
  tpi-OTNT: Orait na bai mitupela papa i wokabaut i go klostu long dispela hap yu
    hait long en na bai mi sanap wantaim papa na toktok wantaim em long yu. Na sapos
    mi painimaut wanem samting em i laik mekim long yu, orait bai mi tokim yu.”
  hau-SA: Zan je in tsaya da mahaifina a fili inda kake, zan yi masa magana game da
    kai. Zan kuma gaya maka abin da na ji.”
  uig-LAT: men özüm chiqip sen yoshurun’ghan étizliqqa bérip atamning yénida turup
    atam bilen séning toghrangda sözliship baqay; ehwalni éniq bilgendin kéyin sanga
    xewer qilay, dédi.
  nde-nde: Mina ngizaphuma ngiyekuma lobaba egangeni lapho okhona. Ngizakhuluma laye
    ngawe njalo ngizakutshela lokho engizakuthola.”
  ton-ton: Pea te u ʻalu ʻo tuʻu ofi ki heʻeku tamai ʻi he ngoue ʻaia ʻoku ke ʻi ai,
    pea te ma alea mo ʻeku tamai kiate koe; pea ko ia teu mamata ki ai, teu tala kiate
    koe.
  ces-1613: Ale jáť vyjdu a státi budu při boku otci svému na poli, kdež ty budeš,
    a budu mluviti o tobě s otcem svým, a čemuž vyrozumím, oznámím tobě.
  eng-WMB: I will go out and stand beside my father in the field where you are, and
    I will talk with my father about you; and if I see anything, I will tell you.”
  tam-TCV: நான் வெளியே போய் நீ ஒளிந்திருக்கும் வயல்வெளியில் என் தகப்பனாருடன் உனக்காக
    பேசுவேன். அதன்பின் நான் அறிந்ததை உனக்குச் சொல்வேன்” என்றான்.
  ceb-ULB: Moadto ako ug motindog tupad sa akong amahan didto sa kaumahan diin atua
    ka, ug makigsulti ako sa akong amahan mahitungod kanimo. Kung aduna akoy masayran,
    sultihan ko ikaw.”
  pol-UBG: A ja wyjdę i stanę przy swoim ojcu na polu, tam gdzie ty będziesz. Będę
