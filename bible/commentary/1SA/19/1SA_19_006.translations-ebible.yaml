verse: 1SA.019.006
translations:
  mal-C: 'ശൗൽ യോനാഥാന്റെ വാക്കുകൾ ശ്രദ്ധയോടെ കേട്ട്: “ജീവനുള്ള യഹോവയാണെ, ഞാൻ ദാവീദിനെ
    കൊല്ലുകയില്ല” എന്നു ശപഥംചെയ്തു.'
  deu-TKW: 'Saul schenkte Jonathan Gehör und Saul schwur: So wahr Jahwe lebt, er soll
    nicht getötet werden!'
  lin-lin: 'Saulo ayokaki Jonatan mpe alapaki ndayi boye : « Na Kombo na Yawe, bakoboma
    Davidi te. »'
  eng-LSV: And Saul listens to the voice of Jonathan, and Saul swears, “YHWH lives—he
    does not die.”
  eng-GNV: Then Saul hearkened vnto the voyce of Ionathan, and Saul sware, As the
    Lord liueth, he shall not dye.
  eng-WEBSTER: 'And Saul hearkened to the voice of Jonathan: and Saul swore, As the
    LORD liveth, he shall not be slain.'
  nhw-BL: 'Huajca Saúl quitlacaquili catli quiilhui icone, Jonatán, huan quiijto:
    ―TOTECO nechcaqui para ama niquijtohua para amo miquis David.'
  swh-ONEN: 'Sauli akamsikiliza Yonathani na kuapa hivi: “Hakika kama Bwana aishivyo,
    Daudi hatauawa.”'
  bba-bba: Mɑ Sɔɔlu u Yonɑtɑm ɡɑri yi wurɑ mɑ u bɔ̃ruɑ u nɛɛ, sere kɑ Yinni Gusunɔn
    wɑ̃ɑru, nɑ ǹ mɑɑ Dɑfidi ɡoomɔ.
  eng-KJVCPB: 'And Saul hearkened unto the voice of Jonathan: and Saul sware, As the
    Lord liveth, he shall not be slain.'
  cpy-cpy: 'Ikanta ikemawaki Saúl ikanta-kiriri Jonatán, ikantanaki: “¡Riyotzi Tajorentsi,
    eero ikami David!”'
  mpx-mpx: Sol Diyontan wana baaba i yaliyaya-an, yaka i ba, “Ya papasila Yehoba yawalina
    gaganina alanaa nige Deibid na lolopaaliga.”
  luo-luo: Saulo nochiko ite ne wach Jonathan mi okwongʼore kowacho niya, “Akwongʼora
    gi nying Jehova Nyasaye mangima ni Daudi ok nonegi.”
  meu-meu: Bena Saulo ese Ionatan erena e kamonai. Saulo na hereva metauna amo e gwau
    hamata, eto, Iehova e maurimu heḡereḡerena, David na basie alaia mase.
  npi-ULB: शाऊलले जोनाथनको कुरा सुने । शाऊलले शपथ खाए, “जस्तो परमप्रभु जीवित हुनुहुन्छ,
    तिनलाई मारिनेछैन ।”
  yor-yor: Saulu fetísí Jonatani, ó sì búra báyìí, “Níwọ́n ìgbà tí Olúwa bá ti ń bẹ
    láààyè, a kì yóò pa Dafidi.”
  emp-NTPO: 'Jonataʌ̃ba jara b̶ʌ ũrĩbʌrʌd̶e Saulba panusia: –Warra, Ãcõrẽ quĩrãpita
    wãrãneba jaraya: mʌ̃a Davira beabiẽ́a.–'
  ind-ind: Saul mendengar nasihat Yonatan dan bersumpah, “Aku berjanji di hadapan
    TUHAN yang hidup, Daud tidak akan dibunuh.”
  pes-OPCB: 'شائول نظر یوناتان را پذیرفت و قسم خورده، گفت: «به خداوند زنده قسم که
    او را نخواهم کشت.»'
  tgl-ULB: Nakinig si Saul kay Jonatan. Sumumpa si Saul, “Habang nabubuhay si Yahweh,
    hindi ko siya papatayin.”
  cbu-NT: Ashirucha, Saul yuwaa wip Jonatan tárangu anoo mazinarangu, Saulsha, Zuraktishcha.
    Ashiri natunaa zurampatarisha Aparimunich sur Dapiyaa pachacheezi, ndambari, tárangiya.
  hui-hui: Yonadanahanda bi ogonidagua layagome Solonaga bu mini mo palia hayagola
    ibugua Anduane Homogonaga minini bule lalu bi mbira lo wialu howa ibugua lalu,
    Debidiore homelo nabolebero, lene.
  mya-mya: ယော​န​သန်​၏​စ​ကား​များ​မှန်​ကန်​ကြောင်း​ကို ရှော​လု​ကောင်း​စွာ​သ​ဘော​ပေါက်​သ​ဖြင့်
    မိ​မိ သည်​ဒါ​ဝိဒ်​အား​သေ​ကြောင်း​ကြံ​စည်​တော့​မည် မ​ဟုတ်​ကြောင်း​ကို ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ
    တော်​ကို​တိုင်​တည်​၍​က​တိ​သစ္စာ​ပြု​တော်​မူ​၏။-
  bod-N: སོ་ལོས་ཡོ་ནཱ་ཐན་གྱི་གཏམ་དེ་ལ་མཉན་ནས། གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ཏེ།
    དཱ་བིད་མི་གསོད་ཁོ་ཐག་ཡིན་ཞེས་མནའ་བསྐྱལ་བ་རེད།
  sna-sna: Sauro akateerera kuna Jonatani akaita mhiko iyi achiti, “Zvirokwazvo naJehovha
    mupenyu, Dhavhidhi haangaurayiwi.”
  spa-BLM: 'Saúl escuchó la voz de Jonatán y juró: “Vive Yahvé que no lo matarán”.'
  cac-cac: 'Ix scha yab'' vin̈aj Saúl chi'' tas ix yal vin̈aj Jonatán chi'', ix yalan
    vin̈: —Tic svac'' can in ti'' d''a yichan̈ Jehová to man̈ ol in milcham vin̈,
    xchi vin̈.'
  swh-ULB: Sauli alimsikiliza Yonathani. Sauli akaapa, “Kama BWANA aishivyo, Yonathani
    hatauawa.”
  bel-bel: 'І паслухаў Саўл голасу Ёнатана і запрысягнуўся Саўл: жывы Гасподзь, Давід
    не памрэ.'
  deu-ELBBK: 'Und Saul hörte auf die Stimme Jonathans, und Saul schwur: So wahr der
    HERR lebt, wenn er getötet wird!'
  mbb-OT: Mibpezumazuma si Saul ki Jonatan, ne nenaad sikandin pinaaǥi te uuyag he
    Nengazen he kenè din en ebpehimetayan si David.
  mal-2015: 'യോനാഥാന്റെ വാക്കു കേട്ടു: യഹോവയാണ അവനെ കൊല്ലുകയില്ല എന്നു ശൗൽ സത്യം ചെയ്തു.'
  rmc-rmc: 'O Saul šunďa le Jonatan a iľa vera: „Avke sar dživel o RAJ, o David na
    ela murdardo.“'
  pes-OPV: و شاول به سخن یوناتان گوش گرفت، و شاول قسم خورد که به حیات خداوند او کشته
    نخواهد شد.
  ron-1924: 'Саул а аскултат гласул луй Ионатан ши а журат зикынд: „Виу есте Домнул
    кэ Давид ну ва мури!”'
  ben-OBCV: 'শৌল যোনাথনের কথা শুনে এই শপথ নিয়ে বসলেন: “জীবন্ত সদাপ্রভুর দিব্যি, দাউদকে
    হত্যা করা হবে না।”'
  som-som: Markaasaa Saa'uul maqlay codkii Yoonaataan, oo wuxuu ku dhaartay nolosha
    Rabbiga inaan Daa'uud la dilayn.
  lat-VUC: 'Quod cum audisset Saul, placatus voce Jonathæ, juravit: Vivit Dominus,
    quia non occidetur.'
  eng-ASVBT: 'And Saul hearkened unto the voice of Jonathan: and Saul sware, As Jehovah
    liveth, he shall not be put to death.'
  ita-1885: 'E Saulle attese alle parole di Gionatan, e giurò: Come il Signore vive,
    egli non sarà fatto morire.'
  eng-LXXUP: And Saul hearkened to the voice of Jonathan; and Saul swore, saying,
    As the Lord lives, he shall not die.
  eng-ULB: Saul listened to Jonathan. Saul swore, “As Yahweh lives, he will not be
    put to death.”
  spa-VBL: Saúl aceptó lo que Jonatán tenía que decir y prometió con un juramento
    “Juro por la vida del Señor que no lo matarán”.
  fra-_FOB: 'Et Saül prêta l''oreille à la voix de Jonathan; et Saül jura, disant:
    L''Éternel est vivant! il ne mourra pas.'
  mal-mal: യോനാഥാന്റെ വാക്ക് കേട്ട്, യഹോവയാണെ അവനെ കൊല്ലുകയില്ല എന്ന് ശൌല്‍ സത്യംചെയ്തു.
  urd-GVR: Yūnatan kī bāteṅ sun kar Sāūl mān gayā. Us ne wādā kiyā, “Rab kī hayāt
    kī qasam, Dāūd ko mārā nahīṅ jāegā.”
  suz-BL: मिनु सावलमी योनाथन आ लोव़ नेंशा “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो
    पा, दाऊद मसाइक्‍नुङ” दे कसम जवा बाक्‍त।
  ita-1927: 'Saul diè ascolto alla voce di Gionathan, e fece questo giuramento: “Com’è
    vero che l’Eterno vive, egli non sarà fatto morire!”'
  ckb-ckb: 'شاولیش گوێی لە دەنگی یۆناتان گرت، شاول سوێندی خوارد: «بە یەزدانی زیندوو،
    داود ناکوژرێت.»'
  eng-BBE: And Saul gave ear to the voice of Jonathan, and said with an oath, By the
    living Lord, he is not to be put to death.
  kan-OKCV: ಆಗ ಸೌಲನು ಯೋನಾತಾನನ ಮಾತನ್ನು ಕೇಳಿ, “ಯೆಹೋವ ದೇವರಾಣೆ ಅವನು ಕೊಲೆಯಾಗುವುದಿಲ್ಲ,”
    ಎಂದನು.
  tam-2017: 'சவுல் யோனத்தானுடைய சொல்லைக்கேட்டு: அவன் கொலை செய்யப்படுவதில்லை என்று
    யெகோவாவுடைய ஜீவனைக்கொண்டு ஆணையிட்டான்.'
  spa-RV-1909: 'Y oyendo Saúl la voz de Jonathán, juró: Vive Jehová, que no morirá.'
  ron-BTF: 'Și Saul a dat ascultare vocii lui Ionatan; și Saul a jurat: Precum DOMNUL
    trăiește, el nu va fi ucis.'
  eng-WEBP: Saul listened to the voice of Jonathan; and Saul swore, “As the LORD lives,
    he shall not be put to death.”
  eng-FBV: 'Saul accepted what Jonathan had to say, and promised with an oath: “I
    swear on the life of the Lord, he won''t be put to death.”'
  nld-1939: 'Saul luisterde naar de stem van Jonatan en hij zwoer: Zo waar Jahweh
    leeft, hij zal niet sterven.'
  nch-BL: 'Huajca Saúl quitacaquili cati quiilhui icone, Jonatán, huan quiijto: ―TOTECO
    nechcaqui para ama niquijtohua para amo miquis David.'
  vie-1934: 'Sau-lơ lắng tai nghe lời Giô-na-than nói, bèn thề rằng: Ta chỉ Đức Giê-hô-va
    hằng sống mà thề, Đa-vít sẽ chẳng chết!'
  hin-CV: 'शाऊल ने योनातन के द्वारा प्रस्तुत तर्कों पर विचार किया, और यह शपथ ली: “जीवित
    याहवेह की शपथ, उसकी हत्या न की जाएगी.”'
  spa-BES: 'Entonces Saúl escuchó la voz de Jonatán y dijo con juramento: Por el Señor
    viviente, no debe ser condenado a muerte.'
  tdx-tdx: 'Hinao’ i Saole ty fiarañanaña’ Ionatane; le nifanta ami’ty hoe: Kanao
    veloñe t’Iehovà tsy havetrake re.'
  tha-KJV: ซาอู​ลก​็ทรงฟังเสียงของโยนาธานและซาอูลจึงปฏิญาณว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด
    ดาว​ิดจะไม่ต้องถูกประหารชีวิตเลยฉันนั้น”
  por-BR-2018: 'E ouvindo Saul a voz de Jônatas, jurou: Vive o SENHOR, que não morrerá.'
  deu-ELO: 'Und Saul hörte auf die Stimme Jonathans, und Saul schwur: So wahr Jehova
    lebt, wenn er getötet wird!'
  eng-WYC-2018: And when Saul had heard this, he was pleased with the speaking of
    Jonathan, and he swore, (As) The Lord liveth, for David shall not be slain.
  epo-epo: 'Kaj Saul aŭskultis la voĉon de Jonatan, kaj Saul ĵuris: Mi ĵuras per la
    Eternulo, li ne mortos.'
  uig-PIN: 'Saul Yonatanning sɵzigǝ kirdi. U: — Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm
    ⱪilimǝnki, u ɵlümgǝ mǝⱨkum ⱪilinmaydu, dedi.'
  beo-beo: 'Solo da Yonada:ne ea sia: nababeba:le, dafawaneyale dawa:i. E da Hina
    Gode Ea Dioba:le, Da:ibidi ea hame fane legemu ilegele sia:i.'
  tpi-OTNT: Sol i harim dispela tok bilong Jonatan, orait na em i mekim strongpela
    promis olsem, “Mi tok tru long nem bilong Bikpela i stap oltaim, mi no ken kilim
    Devit i dai.”
  hau-SA: Shawulu ya saurari Yonatan sai ya rantse ya ce, “Muddin Ubangiji yana a
    raye, ba za a kashe Dawuda ba.”
  uig-LAT: 'Saul Yonatanning sözige kirdi. U: — Perwerdigarning hayati bilen qesem
    qilimenki, u ölümge mehkum qilinmaydu, dédi.'
  nde-nde: USawuli wamlalela uJonathani wasefunga isifungo lesi esithi, “Ngeqiniso
    elinjengoba uThixo ekhona, uDavida kayikubulawa.”
  ton-ton: 'Pea naʻe tokanga ʻa Saula ki he leʻo ʻo Sonatane: pea fuakava ʻa Saula,
    ʻI he moʻui ʻa Sihova ʻe ʻikai tāmateʻi ia.'
  ces-1613: 'I uposlechl Saul řeči Jonatovy a přisáhl Saul, řka: Živť jest Hospodin,
    žeť nebude zabit.'
  eng-WMB: Saul listened to the voice of Jonathan; and Saul swore, “As the LORD lives,
    he shall not be put to death.”
  tam-TCV: சவுல் யோனத்தான் சொன்னதைக் கேட்டு, “யெகோவா இருப்பது நிச்சயமெனில், தாவீதும்
    கொல்லப்படுவதில்லை என்பதும் நிச்சயம்” என்று ஆணையிட்டான்.
  ceb-ULB: Naminaw si Saul kang Jonatan. Nanumpa si Saul, “Ingon nga buhi si Yahweh,
    dili gayod siya pagapatyon.”
  pol-UBG: 'I Saul posłuchał słów Jonatana, i przysiągł: Jak żyje PAN, nie zostanie
    zabity.'
  agr-agr: 'Tusa tama Saúl Jonatágkan chichajak: “Apajuí daajin umiktinun tajame,
    makichkish pegkegchauk awajkashtatjai”, tau.'
  kyc-kyc: Dokopa Soleme Jonatane pii doko ŋee lao sepala baa kana minyuo lalu lao
    lao dopa pyuo leya. Kamongo karalu karenge dokona kingi lao nambame Dapiti baa
    pyao kumaka naro, leya.
  urd-GVU: یونتن کی باتیں سن کر ساؤل مان گیا۔ اُس نے وعدہ کیا، ”رب کی حیات کی قَسم،
    داؤد کو مارا نہیں جائے گا۔“
  deu-1912: 'Da gehorchte Saul der Stimme Jonathans und schwur: So wahr der HERR lebt,
    er soll nicht sterben!'
  ntj-ntj: Nyangka Tjuultu kuliralpi mula-mularringu Tjanatjantu watjaranyangka. Palunyalu
    wantirralpi watjarnu Tayipirrnga mirrirntankukitjamunu wantikitjalu.
  kan-2017: ಸೌಲನು ಯೋನಾತಾನನ ಮಾತುಗಳನ್ನು ಲಾಲಿಸಿ, “ಯೆಹೋವನಾಣೆ, ಅವನನ್ನು ಕೊಲ್ಲುವುದಿಲ್ಲ” ಎಂದು
    ಪ್ರಮಾಣಮಾಡಿದನು.
  yap-yap: Me motoyil Saul ko tin keyog Jonathan me micheg bbugithin nga fithingan
    SOMOL ndab kun li’ David ngem’.
  hlt-MCSB: Saul loh Jonathan ol te a yaak vaengah, “BOEIPA kah hingnah rhang neh
    ka ngawn mahpawh,” tila Saul loh a caeng.
  mdy-ETH: ዮናታኣኔ ዬያ ጌዔሢ ሳኣዖኦሌ ዋይዛዖ ዳውቴ ዎዺንዱዋያ ማዒፆ ናንጊና ናንጋ ጎዳ ሱንፆና ጫኣቄኔ፤
  twi-ASANTE: Enti, Saulo tiee Yonatan, na ɔkaa ho ntam dii nse sɛ, “Sɛ Awurade te
    ase yi, wɔrenkum Dawid.”
  eng-WEBU: Saul listened to the voice of Jonathan; and Saul swore, “As the LORD lives,
    he shall not be put to death.”
  wal-wal: Saa7ooli Yonaataani yootidobaa siyidi, “De7o Xoossai ero, taani Daawita
    worikke” yaagidi caaqqiis.
  spa-PDDPT: 'Saúl escuchó la voz de Jonatán y juró: ¡Vive Yavé que no morirá!'
  gun-gun: 'Ha''e rami Jônatas ijayvu ''rã Saul oendu vy oura: — Anhetẽ ete Senhor
    oikove va''e rupi aura vy aipoa''e: Davi ma nomanoi ''rã — he''i.'
  agu-BL: 'Nin tzun cutzaj xtxumu''n Saúl tan yi xtxolbil yi tal yi cy''ajl tetz:
    —Jun cu''n yol sak swutz Kataj Ryos, qui''t no''c tan joyle''n puntil tan biyle''n
    cu''n Luwiy, chij Saúl bantz.'
  eng-PEV: Saul listened to his son Jonathan, and he said, “God hears us, so I’m talking
    straight to you. I will not try to kill David.”
  ilo-ULB: Dimngeg ni Saul kenni Jonatan. Insapata ni Saul, “Iti nagan ni Yahweh nga
    adda iti agnanayon, saanto a mapapatay isuna.”
  kpg-kpg: Saul ga hagalongolongo gi nia helekai a Jonathan, gei Saul ga hagamodu
    ang gi Dimaadua, ga helekai, “David ga hagalee daaligi gii made!”
  uig-ARA: 'سائۇل يوناتاننىڭ سۆزىگە كىردى. ئۇ: ــ پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم
    قىلىمەنكى، ئۇ ئۆلۈمگە مەھكۇم قىلىنمايدۇ، دېدى.'
  sus-sus: Sɔlu naxa a xa di Yonatan xui ramɛ a fanyi ra. A naxa a kali Alatala ra,
    a Dawuda mu faxama.
  pon-2006: Sohl ahpw ketin karonge dahme Sonadan patopatohwanohng. Eri, e ahpw kahukihla
    ni mwaren KAUN-O me Depit sohte pahn kamakamala.
  jae-jae: Saul kêkêŋ taŋa Jonatan awa ma kêtôc lêma ma kêsôm gebe “Apômtau gêmoa
    mata jali biŋŋanôgeŋ, tec Dawid êmac êndu atom.”
  ksd-ksd: 'Ma Saul i ga valongore ra tinata kai Ionatan, ma i ga vavalima dari: Ta
    ra nilaun kai ra Luluai pa da doko David.'
  tur-YTC: Saul, Yonatan'ın sözünü dinledi; ve Saul, “Yaşayan Yahve'nin hakkı için,
    o öldürülmeyecektir” diye ant içti.
  grc-BRENT: Καὶ ἤκουσε Σαοὺλ τῆς φωνῆς Ἰωνάθαν· καὶ ὤμοσε Σαοὺλ, λέγων, ζῇ Κύριος,
    εἰ ἀποθανεῖται.
  ind-AYT: Saul mendengarkan perkataan Yonatan dan Saul bersumpah, “Demi TUHAN yang
    hidup, dia tidak akan dibunuh!”
  nya-nya: Sauli anamvera mawu a Yonatani ndipo analumbira kuti, “Pali Yehova, Davide
    sadzaphedwa.”
  hrv-hrv: 'Šaul posluša Jonatanove riječi i zakle se: “Živoga mi Jahve, David neće
    umrijeti!”'
  mps-mps: Solgo Jonatango te wali po odama, teda tialima agai bomai po me dąų walu,
    te po wai, “Eno mu po te Sesemane Sogo Bidibo Genuai Bidigo nogide obao, eno Devit
    munu me ela mugobeo,” wali.
  tpi-tpi: Sol i harim dispela tok bilong Jonatan, orait na em i mekim strongpela
    promis olsem, “Mi tok tru long nem bilong Bikpela i stap oltaim, mi no ken kilim
    Devit i dai.”
  dan-1931: 'Og Saul lyttede til Jonatans Ord, og Saul svor: “Så sandt HERREN lever,
    han skal ikke blive dræbt!”'
  vie-OVCB: 'Sau-lơ nghe lời Giô-na-than và thề rằng: “Thật như Chúa Hằng Hữu hằng
    sống, Đa-vít sẽ không bị giết.”'
  guj-2017: શાઉલે યોનાથાનનું કહેવું સાંભળ્યું. “શાઉલે જીવતા ઈશ્વરના સોગન ખાઈને કહ્યું,
    તે માર્યો નહિ જાય.”
  pon-2006A: Sohl ahpw ketin karonge dahme Sonadan patopatohwanohng. Eri, e ahpw kahukihla
    ni mwaren KAUN-O me Depit sohte pahn kamakamala.
  por-BRBSL: 'Saul ouviu a voz de Jonathan; e Saul jurou: “Como Yahweh vive, ele não
    será morto”.'
  aly-aly: Saul awelhew alerikw ikwerenhew Jonathan-ew. “INGKART aweyel-wety, ayeng
    ngkweng arraty angkew. Ayeng arrkernelhey-angenh, David ipmew atweyew!”
  cth-cth: Sawl ni Jonathan dei e lawk hah a ngai. Sawl ni BAWIPA min dawk thoe a
    kâbo teh ahni teh thet mahoeh telah a ti.
  twi-twi: Enti Saulo tiee Yonatan, na ɔkaa ho ntam dii nsew se, “Sɛ Awurade te ase
    yi, wɔrenkum Dawid.”
  hlt-hlt: Saul loh Jonathan ol te a yaak vaengah, “BOEIPA kah hingnah rhang neh ka
    ngawn mahpawh,” tila Saul loh a caeng.
  tbz-SIM: 'Kɛ̀ Sɑurii yie nSonnɑtɑ̃ɑ̃ kpɛti kɛ́bɛ́i nkɛ́yú ti Yiɛ̀ nKuyie nyètìrì
    kɛ dɔ̀: M bɑ́ɑ́ kuɔ Dɑfiti.'
  msy-2020: Ezɨ Sol Jonatanɨn akaba baregha, akar dɨkɨrɨzir gavgavim gamua ghaze,
    “Kɨ Ikiavɨra Itir Godɨn damazimɨn, kɨ Devit mɨsueghtɨ an aremeghan kogham.”
  dop-dop: 'Mpʋɣʋlɛ Sɑyuli nɩɩnɑ ɩ pǝyɑlʋ nɑ ɩ́ yɔɣɔtɩ nɑ ɩ́ tuunɑ Tɑcɑɑ sɩ: Mɑ kɑɑ
    kʋ Tɑfiiti.'
  azb-azb: Şaul Yonatanın sözünü dinləyib «var olan Rəbb haqqı, onu öldürməyəcəyəm»
    deyə and içdi.
  eng-DBY: And Saul hearkened to the voice of Jonathan, and Saul swore, [As] Jehovah
    liveth, he shall not be put to death!
  hin-2017: तब शाऊल ने योनातान की बात मानकर यह शपथ खाई, “यहोवा के जीवन की शपथ, दाऊद
    मार डाला न जाएगा।”
  wol-KYG: 'Sóol nag déggal Yonatan, daldi ne: «Giñ naa ko ci Aji Sax jiy dund, deesul
    rey Daawuda.»'
  eng-YLT: And Saul hearkeneth to the voice of Jonathan, and Saul sweareth, 'Jehovah
    liveth — he doth not die.'
  eng-WYC-2017: And when Saul had heard this, he was pleased with the speaking of
    Jonathan, and he swore, The Lord liveth, for David shall not be slain.
  eng-WMBB: Saul listened to the voice of Jonathan; and Saul swore, “As the LORD lives,
    he shall not be put to death.”
  urd-GVH: यूनतन की बातें सुनकर साऊल मान गया। उसने वादा किया, “रब की हयात की क़सम,
    दाऊद को मारा नहीं जाएगा।”
  rug-rug: Pulepaho nia Saula gua saripu zama ni e Zonatani meke tavetia sa si keke
    vina tatara pa pozana e Zihova, sapu lopu kaqu va matea sa se Devita gua.
  gaz-gaz: Saaʼolis Yoonaataanin dhaggeeffatee, “Dhugaa Waaqayyo jiraataa, Daawit
    hin ajjeefamu” jedhee kakate.
  fra-LSG: 'Saül écouta la voix de Jonathan, et il jura, disant: L’Éternel est vivant!
    David ne mourra pas.'
  gnn-gnn: Bala ŋayinydja Djolnydja muḻkurrnha djambi ŋanyapinyay ŋayi, bala waŋana
    bitjarrana, “Yakana ŋarra ŋanya buma yurru,” bitjarrana waŋana. Ga Djonathandja
    yanayi wäthurruna Daypitku roŋiyinmaraŋala liliyi, ga biyapul ŋayi Daypitthu yukurrana
    djäma ŋunhalayi ŋuriki buŋgawawu giŋgu, yana liŋgu ga walu wiripu mulkana ga biyapul
    ŋäṉukthu birrimbirryu ŋayathaŋala ŋanya Djolnha. Nhinananydja ŋayi yukurrana goŋ‐garamirri,
    ga ŋayi Daypittja ŋunhiliyi miyamara yukurrana, ga biyapul ŋayi Djolyu gara ḏupthurruna,
    dharpuŋala ŋanya Daypitnha. Ga bitjarra yana liŋgu ŋayi Daypittja nyilkthurruna,
    ga garanydja djuḻkthurrunana waṉḏina ga burakina bala'na. Yurru ŋayi Daypittja
    ṉaŋ'thurrunana winya'yurrunana.
  yal-yal: Sɔli yi Yonatan xuiin namɛ, a kɔlɔ, a naxa, “N bata n kɔlɔ habadan Alatala
    yi, Dawuda mi faxama!”
  haw-1868: Hoolohe o Saula i ka leo o Ionatana; a hoohiki iho la ma ke ola o Iehova,
    aole ia e make.
  arb-NAV: 'فَاقْتَنَعَ شَاوُلُ بِكَلامِ يُونَاثَانَ، وَقَالَ: «أُقْسِمُ بِاللهِ الْحَيِّ،
    لَنْ يُقْتَلَ دَاوُدُ».'
  ewe-ewe: Mlɔeba la, Saul lɔ̃ ɖe Yonatan ƒe nya siawo dzi eye wòka atam be, “Zi ale
    si Yehowa li la, nyemawu David o.”
  eng-LEE: 'And Saul hearkened unto the voice of Jonathan: and Saul swore, As the
    Lord liveth, he shall not be put to death.'
  gvn-gvn: '@see-verse:1SA.019.005'
  asm-FB: চৌলে যোনাথনৰ কথা শুনি শপত খাই ক’লে, “যিহোৱাৰ জীৱনৰ শপত, তেওঁক বধ কৰা নহ’ব।”
  sus-A: سْلُ نَشَ عَ شَ دِ يٌنَتَن شُي رَ مّ عَ قَنيِ رَ. عَ نَشَ عَ كَلِ عَلَتَلَ
    رَ، عَ دَوُدَ مُ قَشَمَ.
  fra-SBL: 'Saül écouta la voix de Jonathan, et Saül jura : « L''Éternel est vivant,
    il ne sera pas mis à mort. »'
  hbo-hbo: וַיִּשְׁמַ֥ע שָׁא֖וּל בְּקֹ֣ול יְהֹונָתָ֑ן וַיִּשָּׁבַ֣ע שָׁא֔וּל חַי־יְהוָ֖ה
    אִם־יוּמָֽת׃
  piu-2006: '@see-verse:1SA.019.005'
  pjt-pjt: Ka katjangku panya wangkanytja Saulalu kuliningi munu paluṟu Mayatja Godala
    miṟangka kalkuṉu Davidanya iluntankunytja wiyangku wantinytjikitjangku.
  kik-kik: 'Saũlũ nĩathikĩrĩirie Jonathani na akĩĩhĩta akiuga ũũ: “Ti-itherũ o ta
    ũrĩa Jehova atũũraga muoyo, Daudi ndekũũragwo.”'
  fra-NCL: 'Saül écouta la voix de Jonathas, et Saül fit ce serment : « Yahweh est
    vivant ! David ne sera pas mis à mort. »'
  cek-AK: Saul mah Jonathan ih lok to tahngai moe, Angraeng loe hing baktih toengah,
    David to ka hum mak ai, tiah lokkamhaih a sak.
  cuk-cuk: 'Saúl, Jonatán ega-ibmar-sogsadba ibmar-imaksad, geb weyob goted: —¡Bab-Jehová
    nue-mai dakledo! Ise-sogar an soged, David burgosuli.'
  uig-CYR: 'Саул Йонатанниң сөзигә кирди. У: — Пәрвәрдигарниң һаяти билән қәсәм қилимәнки,
    у өлүмгә мәһкүм қилинмайду, деди.'
  tel-2017: సౌలు యోనాతాను చెప్పింది విని “యెహోవా మీద ఒట్టు, అతనికి మరణ శిక్ష విధించను”
    అని ప్రమాణం చేశాడు.
  hat-BSA: 'Saül te koute vwa a Jonathan, e Saül te fè ve: “Jan SENYÈ a viv la, li
    p ap mete a lanmò.”'
  kos-kos: Saul el auliyak ke sripen ma Jonathan el fahk ah, ac el oru sie wulela
    ku Inen LEUM GOD lah el ac fah tia unilya David.
  hbo-WLC: וַיִּשְׁמַ֥ע שָׁא֖וּל בְּק֣וֹל יְהוֹנָתָ֑ן וַיִּשָּׁבַ֣ע שָׁא֔וּל חַי־יְהוָ֖ה
    אִם־יוּמָֽת׃
  ibo-ibo: Sọl ṅara Jonatan ntị ṅụọkwa iyi sị, “Dịka Onyenwe anyị na-adị ndụ, agaghị
    egbu ya.”
  ory-ory: ଏଥିରେ ଶାଉଲ ଯୋନାଥନର ରବ ଶୁଣିଲେ; ପୁଣି, “ଶାଉଲ ଶପଥ କରି କହିଲେ, ସଦାପ୍ରଭୁ ଜୀବିତ
    ଥିବା ପ୍ରମାଣେ ସେ ହତ ହେବେ ନାହିଁ।”
  chk-chk: Iwe, Saul a aüselinga alon Jonatan o pwon fän akapel, “Mwo manauen ewe
    Samol mi Lapalap, Tafit esap ninnila.”
  ssd-ssd: 'Saul nu Yonatan tuku pasa ismba nu pasa saŋgri pilemba sakina: Suŋgo abo
    tugu ŋak nu tuku nyu mbolŋge ye siŋka saket. Ye David balewe nda ŋgina.'
  rop-rop: Wal King Sol bin lisin langa im san, en imbin tok, “Trubala ai dalim yu.
    Ai kaan kilim Deibid.”
  ukr-1871: 'І послухав Саул Йонатана, і поклявся: Так певно, як Господь живе, він
    не вмре.'
  deu-1951: 'Da folgte Saul der Stimme Jonatans und schwur: So wahr der HERR lebt,
    er soll nicht sterben!'
  eng-JPS: 'And Saul hearkened unto the voice of Jonathan; and Saul swore: ''As the
    LORD liveth, he shall not be put to death.'''
  srp-1865: 'I posluša Saul Jonatana, i zakle se Saul: tako živ bio Gospod, neæe poginuti.'
  lug-lug: Sawulo n’awuliriza Yonasaani, era n’amulayirira ng’agamba nti, “Mukama
    nga bw’ali omulamu, Dawudi tajja kuttibwa.”
  heb-heb: וישמע שאול בקול יהונתן וישבע שאול חי יהוה אם יומת׃
  ben-IRV: তখন শৌল যোনাথনের কথা শুনে শপথ করে বললেন, “জীবন্ত সদাপ্রভুর দিব্য তাকে মেরে
    ফেলা হবে না।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਯੋਨਾਥਾਨ ਦੀ ਗੱਲ ਸੁਣੀ ਅਤੇ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ ਕਿ ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ,
    ਉਹ ਨਾ ਮਾਰਿਆ ਜਾਵੇਗਾ।
  tkr-tkr: Şaulee Yonatanne cuvabıl k'ırı alixhxhı, «Zı mana gik'as deşva» uvhu, Vorne
    Rəbbine hək'ee k'ın g'iysar.
  mya-JVB: ရှောလု သည် ယောနသန် ၏ စကား ကို နားထောင် ၍ ၊ ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း၊
    သူသည် အသေ မ ခံရဟု ကျိန်ဆို လေ၏။
  tte-O: Mwa Diyonatan ana edeedede kaiwena Saulo ikawa-yawasosi yo ikawalulu-sae
    Yeoba Tokaiwesosi esana mena iba, “Kani nige Deibida yauunui.”
  tbg-tbg: Minti tuvaro Soruva Ionataaniva tu uvara iriro, Quqaama tiaro, tivakero
    nai aiqiqaa kauqu aqu kero tiharo, Noravano Kotiva ekaa enta qaqi variqiro vi
    vaira autuqaa te quqaama turo. Kiama te Devitira aru karerave, tiro.
  hmo-hmo: Vadaeni Saulo ese Ionatana ena hereva ia kamonai. Saulo ese gwauhamata
    metau ia karaia, ia gwau, “Mauri Lohiabada dekenai lau gwauhamata inai, Davida
    be do lau alaia lasi.”
  urd-urd: और साऊल ने यूनतन की बात सुनी और साऊल ने क़सम ख़ाकर कहा कि ख़ुदावन्द की
    हयात की क़सम है वह मारा नहीं जाएगा।
  rus-SYN: 'И послушал Саул голоса Ионафана и поклялся Саул: жив Господь, Давид не
    умрет.'
  bqc-SIM: 'Saulu aà yãmà, ↄ̃ à lɛgbɛ̃̀ à mɛ̀: Ń Diio wa aà dɛo.'
  tcz-CHONGTHU: Hijeh chun Saul in Jonathan thusei chu phatah’in angaijin chuin akihahsel’in,
    “Hingjing Pakai min pan’a kasei ahi, David chu kithat louding ahi,” ati
  mar-mar: तेव्हा शौलाने योनाथानाची विनंती मानली आणि शौलाने अशी शपथ वाहिली, “परमेश्वराची
    शपथ मी त्यास मारणार नाही.”
  qub-qub: 'Jonatán niycashanta tantiyacurir Saulga niran: «Tayta Diospa jutinchömi
    jurä: Davidtaga manami wañuchishächu.»'
  bqp-bqp: 'Solu a yã mà, akũ à yã sɛ̀ à pì: Kũ Dikirio oni a dɛro.'
  hat-hat: 'Sayil koute Jonatan, li fè sèman, li di l'': -Mwen fè sèman devan Seyè
    a ki vivan, yo p''ap touye David.'
  eng-BSB: 'Saul listened to the voice of Jonathan and swore an oath: “As surely as
    the LORD lives, David will not be put to death.”'
  tod-tod: 'Sayile woiloni Zonatan ná-kpɔɛiti ma, é ɠɛ ma: «Gè ɠonaa Ɠɔoɠɔ GALAGI
    ma, nii é vulua, ga Davide la zaa.»'
  eng-WEBPB: Saul listened to the voice of Jonathan; and Saul swore, “As the LORD
    lives, he shall not be put to death.”
  kbq-kbq: Hagi Soli'a nemofo Jonataninkea antahimino anage huno hanave huvempagea
    hu'ne, Kasefa huno mani'nea Ra Anumzamofo agifi huvempage huoanki'na, Devitina
    ahe ofrigahue.
  nhe-BL: 'Huajca Saúl quitlacaquili tlen quiilhui icone, Jonatán, huan quiijto: ―TOTECO
    nechcaqui para ama niquijtohua para ax miquis David.'
  bus-bus: 'Solu à yã mà, ben à lù sɛ̀ à bè: Kↄ̃n Diio weé à dɛro.'
  gub-BL: Wenu Xau Zonata ze'eg. Umume'uahy ko uze'eg. — Nazuka kar pixik kwaw Tawi
    ihe nehe. Tupàn wikuwe ma'e wenu heze'eg iko, i'i izupe.
  eng-DRA: 'And when Saul heard this he was appeased with the words of Jonathan, and
    swore: As the Lord liveth he shall not be slain.'
