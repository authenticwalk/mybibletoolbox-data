verse: 1SA.019.020
translations:
  mal-C: അതിനാൽ ദാവീദിനെ പിടിക്കാൻ ശൗൽ ആളുകളെ അയച്ചു. എന്നാൽ, ഒരുകൂട്ടം പ്രവാചകന്മാർ
    ശമുവേലിന്റെ നേതൃത്വത്തിൽ പ്രവചിച്ചുകൊണ്ടിരിക്കുന്നതായി ശൗലിന്റെ ദൂതന്മാർ കണ്ടു.
    ദൈവാത്മാവ് ശൗലിന്റെ ആളുകളുടെമേലും വന്നു; അവരും പ്രവചിച്ചുതുടങ്ങി.
  deu-TKW: schickte Saul Boten, David zu holen. Als sie aber die Schar der Propheten
    erblickten, wie sie in Verzückung redeten, und Samuel an ihrer Spitze stehend,
    da kam der Geist Gottes über die Boten Sauls, so daß auch sie in Prophetischer
    Begeisterung redeten.
  lin-lin: Saulo atindaki bato kokende kokanga Davidi. Kasi tango bamonaki lisanga
    ya basakoli kosakola mpe Samuele atelemi wana lokola mokambi na bango, Molimo
    na Nzambe akitelaki bato oyo Saulo atindaki, mpe bakomaki bango mpe kosakola.
  eng-LSV: And Saul sends messengers to take David, and they see the assembly of the
    prophets prophesying, and Samuel standing, set over them, and the Spirit of God
    is on Saul’s messengers, and they prophesy—they also.
  eng-GNV: 'And Saul sent messengers to take Dauid: and when they sawe a company of
    Prophets prophecying, and Samuel standing as appoynted ouer them, the Spirit of
    God fell vpon the messengers of Saul, and they also prophecied.'
  eng-WEBSTER: 'And Saul sent messengers to take David: and when they saw the company
    of the prophets prophesying, and Samuel standing as appointed over them, the Spirit
    of God was upon the messengers of Saul, and they also prophesied.'
  nhw-BL: huajca quintitlanqui isoldados ma quiitzquitij. Pero quema isoldados ajsitoj
    nopona, quinitaque miyac tlajtol pannextiani catli quiseliyayaj camanali tlen
    Toteco Dios huan teyolmelahuayayaj catli quiseliyayaj. Nojquiya quiitaque para
    nopona itztoya Samuel ininhuaya huan para yaya quinyacanayaya para quiselise camanali
    tlen Toteco Dios. Huan nimantzi Itonal Toteco Dios hualajqui ipan nopa soldados
    catli Saúl quintitlantoya. Huan inijuanti nojquiya pejque quiselíaj camanali tlen
    Toteco huan teyolmelahuayayaj catli quiseliyayaj.
  swh-ONEN: Basi Sauli akatuma watu kumkamata Daudi, lakini walipoona kundi la manabii
    wakitoa unabii, wakiwa pamoja na Samweli akiwa amesimama hapo kama kiongozi wao,
    Roho wa Mungu akaja juu ya watu wa Sauli, nao pia wakatoa unabii.
  bba-bba: Mɑ Sɔɔlu u sɔmɔbu ɡɔrɑ mi, bu Dɑfidi mwɑɑmɑ. Adɑmɑ ye bɑ turɑ mi, bɑ kɑ
    Gusunɔn sɔmɔ wuuru yinnɑ, Sɑmuɛli u bu ɡbiiye bɑ sɑ̃ɑru mɔ̀. Mɑ Gusunɔn Hunde
    u sɔmɔ be yɔɔwɑ mɑ ben tii bɑ Gusunɔ sɑ̃ɑru wɔri nɡe sɔmɔ be.
  eng-KJVCPB: 'And Saul sent messengers to take David: and when they saw the company
    of the prophets prophesying, and Samuel standing as appointed over them, the spirit
    of God was upon the messengers of Saul, and they also prophesied.'
  mpx-mpx: Yaka bolau enuna i patunal hi nok tage nihi lib. Yaa sauga hi vin, inoke
    Samuwela hi kite palopitau ali boda etega i houwaagil Yabowaine Yayaluwana wana
    gasisi elana hi wonawona ge hi sagasaga. Yaka Yabowaine Yayaluwana i lau bolau
    o elal inoke heliya al ge hi wonawona ge hi sagasaga.
  luo-luo: omiyo nooro ji mondo odhi omake. To kane gineno oganda jonabi ka koro wach
    ka gin gi Samuel kochungʼ kanyo kaka jatendgi Roho mar Nyasaye nomako joote Saulo
    ma gin bende negichako koro.
  meu-meu: 'Bena Saulo ese gwaukau taudia haida e siaidia, David bae abia. A idia
    ese peroveta oreana e itadia, e perovetava, bona Samuel danu e giniva, idia ikwaradia:
    bena Dirava ena Lauma ese Saulo ena gwaukau taudia e rohedia, bena idia danu e
    perovetava.'
  npi-ULB: तब शाऊलले दाऊदलाई समात्‍न दूतहरू पठाए । अगमवक्ताहरूका समूहले अगमवाणी गरिरहेको
    र शमूएल तिनीहरूका अगुवाको रूपमा खडा भएका जब तिनीहरूले देखे, तब शाऊलका दूतहरूमाथि
    पनि परमेश्‍वरको आत्मा आउनुभयो र तिनीहरूले पनि अगमवाणी गरे ।
  yor-yor: Saulu sì rán àwọn ènìyàn láti fi agbára mú Dafidi wá ṣùgbọ́n nígbà tí wọ́n
    rí ọ̀pọ̀ àwọn wòlíì tí ń sọtẹ́lẹ̀, pẹ̀lú Samuẹli dúró níbẹ̀ gẹ́gẹ́ bí olórí, Ẹ̀mí
    Ọlọ́run sì wá sórí àwọn arákùnrin Saulu àwọn náà sì ń sọtẹ́lẹ̀.
  emp-NTPO: Ara maʌ̃da Saulba sordaorãda Davi jidad̶e diabuesia. Ãdjirã jũẽsid̶ad̶e
    Ãcõrẽneba bed̶eabadarãda unusid̶aa Ãcõrẽneba bed̶ea duanʌda. Samuelera ãdji nocoare
    b̶asia. Maʌ̃ne cawaẽ́ne Ãcõrẽ Jaurera Saulba diabued̶arãmaa zesia. Maʌ̃be ãdjirã
    sid̶a Ãcõrẽneba bed̶ea duanesid̶aa.
  ind-ind: Lalu Saul secara diam-diam mengirim satu regu tentara untuk menangkap Daud.
    Tetapi ketika mereka tiba di Nayot, mereka melihat sekumpulan nabi yang sedang
    bernubuat dan memuji Allah. Kemudian Roh Allah juga turun atas regu tentara itu
    dan mereka juga ikut bernubuat serta memuji Allah.
  pes-OPCB: پس او مأمورانی فرستاد تا داوود را دستگیر کنند. اما مأموران وقتی رسیدند
    گروهی از انبیا را دیدند که به رهبری سموئیل نبوّت می‌کردند. آنگاه روح خدا بر آنها
    نیز آمد و ایشان هم شروع به نبوّت کردن نمودند.
  tgl-ULB: Pagkatapos nagpadala si Saul ng mga mensahero upang hulihin si David. Nang
    makita nila ang samahan ng mga propetang nanghuhula, at tumatayo si Samuel bilang
    kanilang pinuno, nagtungo ang Espiritu ng Diyos sa mga mensahero ni Saul, at nanghula
    din sila.
  cbu-NT: Ashirucha, wasundurureetssha zanganirangiya. Natu, naateerush, putashinints,
    tárangu, tiptsirshitin anuritam pakatssin, naatarangana. Naatarusin, Samuelsha
    Nayotshuchee tushaneeru, tayaspataku, tiptsirishsha Apanll wan pshtumaw mirusinllpaz
    ashiru minoo tsiyata, minootssha tsiyata ashiranganaya. Ashirucha, Saulsha wasundur
    anush kuskamchusin, Apanllsha wan waashshitisin pshturangitamta. Saulashsha tiptsiri
    apanllpan tputs tamapari ashiritamsin tsiyat, minootssha tsiyat, minootssha tsiyata
    ashiranganaya.
  hui-hui: Hale howa ibugua agali maru hearuhondo lalu, Debidi minu yalu ibule pudaba,
    lene. Tigua puwa handalu hearia Ngode Datagaliwabe mana latagi haga maru hearume
    mali luyu ibaga bialu Samuele ibugua ti haru bamba howa bi hongo howa ladagadaga
    bialu hearia de hendene. Ani biyago de hondo hearia Ngode Datagaliwabe Dinini
    ibugua Solonaga agali biaru tibi mo tara heagola tiguabi mali luyu ibaga bialu
    bi hongo howaore ladagadaga bialu hene.
  mya-mya: သူ့​ကို​ဖမ်း​ဆီး​ရန်​လူ​အ​ချို့​တို့​ကို​စေ​လွှတ် တော်​မူ​လိုက်​၏။ သူ​တို့​သည်​ရှ​မွေ​လ​ခေါင်း
    ဆောင်​ကာ က​ခုန်​အော်​ဟစ်​နေ​ကြ​သော ပ​ရော​ဖက်​တစ်​စု​ကို​မြင်​ကြ​၏။ ထို​အ​ခါ ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သည်
    ရှော​လု ၏​လူ​တို့​အ​ပေါ်​သို့​သက်​ရောက်​သ​ဖြင့် သူ​တို့​သည်​လည်း​က​ခုန်​အော်​ဟစ်​ကြ​၏။-
  bod-N: སོ་ལོས་དཱ་བིད་འཛིན་པའི་ཕྱིར་དམག་མངགས་ཤིང་། མི་དེ་རྣམས་ཀྱིས། ལུང་སྟོན་པའི་ཚོགས་ཀྱིས་ལུང་བསྟན་པ་དང་།
    དེ་དག་གི་ཁྲོད་དུ་སཱ་མུ་ཨེལ་གྱིས་འགོ་བྱེད་ཀྱིན་ཡོད་པ་མཐོང་བའི་ཚེ། སོ་ལོའི་དམག་རྣམས་ལ་དཀོན་མཆོག་གི་ཐུགས་ཉིད་བབས་པ་དང་ལུང་བསྟན་ཏོ།
    །
  sna-sna: Saka akatuma vanhu kundomubata. Asi vakati vaona boka ravaprofita vachiprofita,
    naSamueri amire ipapo somutungamiri wavo, Mweya waMwari wakauya pamusoro pavanhu
    vaSauro, naivowo vakaprofita.
  spa-BLM: Saúl envió mensajeros para apresar a David; y cuando vieron a la compañía
    de los profetas profetizando, y a Samuel de pie como jefe sobre ellos, el Espíritu
    de Dios vino sobre los mensajeros de Saúl, y ellos también profetizaron.
  cac-cac: ix yac'anb'at schecab' vin̈ yic b'at ic'joccot vin̈. Ayic ix c'och eb'
    checab' chi', ix yilan juntzan̈ eb' schecab' Jehová eb', van sb'itan eb' yuj Yespíritu
    Dios, axo vin̈aj Samuel chi' scuchb'an eb'. A d'a jun rato chi', ix och Yespíritu
    Dios d'a eb' schecab' vin̈aj Saúl chi', ix och eb' d'a scal eb', ix b'itan eb'.
  swh-ULB: Kisha Sauli akawatuma wajumbe kumkamata Daudi. Nao walipowaona kundi la
    manabii wakitabiri, na Samweli akisimama kama kiongozi wao, Roho wa Mungu akawaingia
    wale wajumbe wa Sauli, nao pia wakatabiri.
  bel-bel: І паслаў Саўл слуг узяць Давіда, і калі ўбачылі яны гурт прарокаў, што
    прарочылі, і Самуіла, які начальнічаў над імі, дык Дух Божы сышоў на слуг Саўла,
    і яны пачалі прарочыць.
  deu-ELBBK: Da sandte Saul Boten, um David zu holen. Als sie aber die Versammlung
    der Propheten sahen, die weissagten, und Samuel als Vorsteher über sie dabeistehen,
    da kam der Geist Gottes über die Boten Sauls, und auch sie weissagten.
  mbb-OT: Ne midsuǥù sikandin te menge etew he edakep ki David. Hein nekeuma zan neehè
    dan is menge ebpeneuven he mibpenguluwan ni Samuel he mibpen-ulinan he ebpenagnà.
    Ne zutun mid-ulinan te Mulin-ulin te Megbevayà haazà is menge sakup ni Saul ne
    nekepenagnè dan daan.
  mal-2015: ശൗൽ ദാവീദിനെ പിടിപ്പാൻ ദൂതന്മാരെ അയച്ചു; അവർ പ്രവാചകസംഘം പ്രവചിക്കുന്നതും
    ശമൂവേൽ അവരുടെ തലവനായിരിക്കുന്നതും കണ്ടപ്പോൾ ദൈവത്തിന്റെ ആത്മാവു ശൗലിന്റെ ദൂതന്മാരുടെമേലും
    വന്നു, അവരും പ്രവചിച്ചു.
  rmc-rmc: bičhaďa le muršen, hoj le David te chuden. Ale sar ode dikhle le Samuel
    le prorokenca, save prorokinenas, avľa the pre lende o Duchos le Devleskro a the
    on prorokinenas.
  pes-OPV: و شاول قاصدان برای گرفتن داود فرستاد، وچون جماعت انبیا را دیدند که نبوت
    می‌کنند و سموئیل را که به پیشوایی ایشان ایستاده است، روح خدا بر قاصدان شاول آمده،
    ایشان نیز نبوت کردند.
  ron-1924: Саул а тримис ниште оамень сэ я пе Давид. Ей ау вэзут о адунаре де пророчь,
    каре пророчяу ку Самуел ын фрунте. Духул луй Думнезеу а венит песте тримиший луй
    Саул ши ау ынчепут ши ей сэ пророчаскэ.
  ben-OBCV: তাই তিনি তাঁকে বন্দি করে আনার জন্য লোক পাঠালেন। কিন্তু যখন তারা দেখল একদল
    ভাববাদী ভাববাণী বলছেন, ও শমূয়েল দাঁড়িয়ে থেকে তাঁদের নেতৃত্ব দিচ্ছেন, তখন ঈশ্বরের
    আত্মা শৌলের লোকজনের উপর নেমে এলেন, ও তারাও ভাববাণী বলল।
  som-som: Markaasaa Saa'uul rag u soo diray inay Daa'uud soo qabtaan; oo iyana markay
    arkeen guutadii nebiyada ahayd oo wax sheegaya, iyo Samuu'eel oo dhex taagan oo
    madax u ah ayaa ruuxii Rabbigu ku soo degay raggii Saa'uul soo diray, oo iyana
    wax bay sii sheegeen.
  lat-VUC: 'Misit ergo Saul lictores, ut raperent David: qui cum vidissent cuneum
    prophetarum vaticinantium, et Samuelem stantem super eos, factus est etiam spiritus
    Domini in illis, et prophetare cœperunt etiam ipsi.'
  eng-ASVBT: 'And Saul sent messengers to take David: and when they saw the company
    of the prophets prophesying, and Samuel standing as head over them, the Spirit
    of God came upon the messengers of Saul, and they also prophesied.'
  ita-1885: E Saulle mandò de' messi per pigliar Davide, i quali videro una raunanza
    di profeti che profetizzavano, e Samuele era quivi presente, e presiedeva. E lo
    Spirito di Dio fu sopra i messi di Saulle, e profetizzarono anch'essi.
  eng-LXXUP: And Saul sent messengers to take David, and they saw the assembly of
    the prophets, and Samuel stood as appointed over them; and the Spirit of God came
    upon the messengers of Saul, and they prophesy.
  eng-ULB: Then Saul sent messengers to capture David. When they saw the company of
    the prophets prophesying, and Samuel standing as head over them, the Spirit of
    God came on the messengers of Saul, and they also prophesied.
  spa-VBL: envió mensajeros para arrestarlo. Pero cuando vieron a un grupo de profetas
    que profetizaban con Samuel al frente, el Espíritu de Dios vino sobre los mensajeros
    de Saúl y ellos también comenzaron a profetizar.
  fra-_FOB: Alors Saül envoya des gens pour prendre David, et ils virent une assemblée
    de prophètes qui prophétisaient, et Samuel debout, qui présidait sur eux; et l'Esprit
    de Dieu vint sur les envoyés de Saül, et ils prophétisèrent aussi.
  mal-mal: ശൌല്‍ ദാവീദിനെ പിടിക്കുവാൻ ദൂതന്മാരെ അയച്ചു; അവർ പ്രവാചകസംഘം പ്രവചിക്കുന്നതും
    ശമൂവേൽ അവരുടെ തലവനായിരിക്കുന്നതും കണ്ടു. അപ്പോൾ ദൈവത്തിന്റെ ആത്മാവ് ശൌലിന്റെ ദൂതന്മാരുടെമേൽ
    വന്നു. അവരും പ്രവചിച്ചു.
  urd-GVR: Us ne fauran apne ādmiyoṅ ko use pakaṛne ke lie bhej diyā. Jab wuh pahuṅche
    to dekhā ki nabiyoṅ kā pūrā guroh wahāṅ nabuwwat kar rahā hai, aur Samuel ḳhud
    un kī rāhnumāī kar rahā hai. Unheṅ deḳhte hī Allāh kā Rūh Sāūl ke ādmiyoṅ par
    nāzil huā, aur wuh bhī nabuwwat karne lage.
  suz-BL: सावलमी दाऊद कली ग्‍याइक्चा, दे मुर आन कली सोइक्‍ता बाक्‍त। मेकोपुकीमी परमप्रभु
    यावे आ लोव़ पाइब आन हुल परमप्रभु यावे आ सोक्‍तीम लोव़ पा बाक्‍शो तामे बाक्‍त।
    मिनु सामुएल मेको आन ठेयब मुर बाक्‍माक्‍त। मिनु परमप्रभु आ सोक्‍तीम मेको आन कली
    सु‍मा बाक्‍त। मिनु मेकोपुकी यो परमप्रभु यावे आ सोक्‍तीम लोव़ पामे बाक्‍त। १सामुएल
    १०:१०-१२
  ita-1927: E Saul inviò dei messi per pigliar Davide; ma quando questi videro l’adunanza
    de’ profeti che profetavano, con Samuele che tenea la presidenza, lo spirito di
    Dio investì i messi di Saul che si misero anch’essi a profetare.
  ckb-ckb: شاولیش چەند نێردراوێکی نارد بۆ گرتنی داود، کاتێک کۆمەڵی پێغەمبەرانیان بینی
    حاڵیان گرتووە و ساموئێلیش وەک سەرۆک بەسەریانەوە ڕاوەستاوە، ڕۆحی خودا بەسەر نێردراوەکانی
    شاولیشدا هات و ئەوانیش حاڵیان گرت.
  eng-BBE: And Saul sent men to take David; and when they saw the band of prophets
    at work, with Samuel in his place at their head, the spirit of God came on Saul's
    men, and they became like prophets.
  kan-OKCV: ಆದ್ದರಿಂದ ಸೌಲನು ದಾವೀದನನ್ನು ಹಿಡಿದುಕೊಂಡು ಬರಲು ದೂತರನ್ನು ಕಳುಹಿಸಿದನು. ಪ್ರವಾದಿಗಳ
    ಗುಂಪು ಪ್ರವಾದಿಸುವುದನ್ನೂ ಅವರ ಮೇಲೆ ಯಜಮಾನನಾಗಿರುವ ಸಮುಯೇಲನು ನಿಂತಿರುವುದನ್ನೂ ಕಂಡಾಗ, ದೇವರ
    ಆತ್ಮ ಸೌಲನ ದೂತರ ಮೇಲೆ ಬಂದಿತು, ಅವರೂ ಸಹ ಪ್ರವಾದಿಸಿದರು.
  tam-2017: 'அப்பொழுது சவுல்: தாவீதைக் கொண்டுவர காவலரை அனுப்பினான்; அவர்கள் தீர்க்கதரிசனம்
    சொல்லுகிற தீர்க்கதரிசிகளின் கூட்டத்தையும், சாமுவேல் அவர்களின் தலைவனாக நிற்கிறதையும்
    கண்டார்கள்; அப்பொழுது சவுலினுடைய காவலர்களின்மேல் தேவனுடைய ஆவி இறங்கியதால் அவர்களும்
    தீர்க்கதரிசனம் சொன்னார்கள்.'
  spa-RV-1909: Y envió Saúl mensajeros que trajesen á David, los cuales vieron una
    compañía de profetas que profetizaban, y á Samuel que estaba allí, y los presidía.
    Y fué el espíritu de Dios sobre los mensajeros de Saúl, y ellos también profetizaron.
  ron-BTF: Și Saul a trimis mesageri să îl ia pe David; și când ei au văzut ceata
    de profeți care profețeau și pe Samuel stând ca rânduit peste ei, Duhul lui Dumnezeu
    a venit asupra mesagerilor lui Saul și au profețit și ei.
  eng-WEBP: Saul sent messengers to seize David; and when they saw the company of
    the prophets prophesying, and Samuel standing as head over them, God’s Spirit
    came on Saul’s messengers, and they also prophesied.
  eng-FBV: he sent messengers to arrest him. But when they saw a group of prophets
    prophesying with Samuel leading out, the Spirit of God came on Saul's messengers
    and they started prophesying too.
  nld-1939: daarom zond Saul boden, om David gevangen te nemen. Maar toen zij de groep
    profeten zagen profeteren met Samuël als leider aan het hoofd, kwam de geest van
    God over de boden van Saul, en begonnen ook zij te profeteren.
  nch-BL: quintitanqui isoldados ma quiitzquitij. Pero quema isoldados ajsitoj nopona,
    quinitaque miyac tajtolpanextiani cati quiseliyayaj camanali ten Toteco Dios huan
    teyolmelahuayayaj cati quiseliyayaj. Nojquiya quiitaque para nopona itztoya Samuel
    inihuaya huan para yaya quinyacanayaya para quiselise camanali ten Toteco Dios.
    Huan nimantzi Itonal Toteco Dios hualajqui ipan nopa soldados cati Saúl quintitantoya.
    Huan inijuanti nojquiya pejque quiselíaj camanali ten Toteco huan teyolmelahuayayaj
    cati quiseliyayaj.
  vie-1934: Sau-lơ sai người đi bắt Đa-vít; nhưng khi chúng thấy một đám tiên tri
    đang nói tiên tri, và Sa-mu-ên đứng đầu những người ấy, thì Thần của Đức Chúa
    Trời cảm động họ, họ cũng khởi nói tiên tri.
  hin-CV: तब शाऊल ने उन्हें बंदी बनाने के लिए अपने सेवक भेज दिए. वहां पहुंचकर उन्होंने
    शमुएल के नेतृत्व में भविष्यवक्ताओं के वृन्द को भविष्यवाणी के उन्माद में देखा,
    तो शाऊल के सेवक परमेश्वर के आत्मा से भर गए और वे भी भविष्यवाणी करने लगे.
  spa-BES: Y Saúl envió hombres a tomar a David; y cuando vieron trabajar a la banda
    de profetas, con Samuel en su lugar a la cabeza, el espíritu de Dios vino sobre
    los hombres de Saúl, y cayeron en trance profético.
  tdx-tdx: Nañitrike mb’ amy Davide mb’eo t’i Saole; aa ie tendrek’ am’ iereo o mpitoky
    nitokio, naho nijohañe ho mpiaolo’ iareo t’i Samoele le nivotrak’ amo ira’ i Saoleo
    ty Arofon’ Añahare vaho nitoky ka.
  tha-KJV: ซาอู​ลก​็รับสั่งให้​ผู้​สื่อสารไปจับดาวิด และเมื่อเขาไปเห็นหมู่​ผู้​พยากรณ์​กำลังพยากรณ์​อยู่
    และซามูเอลยืนเป็นหัวหน้าเขาทั้งหลาย พระวิญญาณของพระเจ้าก็มาสถิ​ตก​ับผู้สื่อสารของซาอูล
    และเขาทั้งหลายก็​พยากรณ์​ด้วย
  por-BR-2018: E enviou Saul mensageiros que trouxessem a Davi, os quais viram uma
    companhia de profetas que profetizavam, e a Samuel que estava ali, e os presidia.
    E foi o espírito de Deus sobre os mensageiros de Saul, e eles também profetizaram.
  deu-ELO: Da sandte Saul Boten, um David zu holen. Als sie aber die Versammlung der
    Propheten sahen, welche weissagten, und Samuel als Vorsteher über sie dabeistehen,
    da kam der Geist Gottes über die Boten Sauls, und auch sie weissagten.
  eng-WYC-2018: Therefore Saul sent men-slayers, that they should ravish (from) thence
    David; and when they had seen the company of prophets prophesying, and Samuel
    standing over them, the Spirit of the Lord was made in them, and they also began
    to prophesy. (And so Saul sent some men-killers to take hold of David there; and
    when they had seen the group of prophets prophesying, and Samuel standing at their
    head, the Spirit of the Lord was made upon them, and they also began to prophesy.)
  epo-epo: Tiam Saul sendis senditojn, por preni Davidon. Sed ili ekvidis aron da
    profetoj, kiuj estis profetantaj, kaj Samuelon, kiu staris super ili; kaj venis
    sur la senditojn de Saul la spirito de Dio, kaj ili ankaŭ ekprofetis.
  uig-PIN: Saul Dawutni tutup kelixkǝ qaparmǝnlǝrni mangdurdi. Əmma ular yetip barƣanda
    pǝyƣǝmbǝrlǝrning bir jamaiti bexarǝt beriwatⱪanliⱪini wǝ Samuilningmu ularning
    arisida turup ularƣa nazarǝtqilik ⱪiliwatⱪanliⱪini kɵrdi; xundaⱪ boldiki, Hudaning
    Roⱨi Saulning qaparmǝnlirining wujudiƣimu qüxüp, ularmu ⱨǝm bexarǝt berixkǝ baxlidi.
  beo-beo: 'Amaiba:le, e da dunu amo Da:ibidi gagula masa:ne asunasi. Ilia da asili
    ba:loba, Sa:miuele hi ouligili balofede dunu huluane gilisi da hoahoasa gogosa:
    dalebe ba:i. Amalu, Hina Gode Ea A:silibu Hadigidafa da Solo ea dunu ilima aliligila
    dabeba:le, ilia amola da momadelale hoahoasa gogosa: dusa:i.'
  tpi-OTNT: Olsem na Sol i salim ol man i go bilong holimpas Devit. Taim ol i kamap
    ol i lukim wanpela lain profet i wok long singsing na kalap kalap long pasin bilong
    profet. Na ol i lukim Samuel i stap hetman bilong ol dispela profet. Orait na
    spirit bilong Bikpela i kamap strong long ol dispela man bilong Sol na ol tu i
    singsing na kalap kalap.
  hau-SA: Sai ya aiki mutane su je su kamo Dawuda, amma da suka ga ƙungiyar annabawa
    suna annabci tare da Sama’ila shugabansu a tsaye, sai Ruhun Allah ya sauko wa
    mutanen Shawulu, su ma suka fara yin annabci.
  uig-LAT: Saul Dawutni tutup kélishke chaparmenlerni mangdurdi. Emma ular yétip barghanda
    peyghemberlerning bir jamaiti bésharet bériwatqanliqini we Samuilningmu ularning
    arisida turup ulargha nazaretchilik qiliwatqanliqini kördi; shundaq boldiki, Xudaning
    Rohi Saulning chaparmenlirining wujudighimu chüshüp, ularmu hem bésharet bérishke
    bashlidi.
  nde-nde: Ngakho wathuma abantu ukuba bayemthumba. Kodwa bathi bebona ixuku labaphrofethi
    liphrofitha, loSamuyeli emi khonapho njengomkhokheli wabo, uMoya kaNkulunkulu
    wehlela ebantwini bakaSawuli labo baphrofetha.
  ton-ton: 'Pea naʻe fekau ʻe Saula ʻae kau tangata ke puke ʻa Tevita: pea ʻi heʻenau
    mamata ki he kau palōfita ʻoku malanga, kae tuʻu ʻa Samuela ʻaia ko honau tauhi,
    naʻe hoko ʻae laumālie ʻoe ʻOtua ki he kau tangata fekau ʻa Saula, pea malanga
    foki mo kinautolu.'
  ces-1613: I poslal Saul posly, aby jali Davida. Kteříž když viděli zástup proroků
    prorokujících, a Samuele jim představeného, an stojí, sstoupil také na posly Saulovy
    Duch Boží, a prorokovali i oni.
  eng-WMB: Saul sent messengers to seize David; and when they saw the company of the
    prophets prophesying, and Samuel standing as head over them, God’s Spirit came
    on Saul’s messengers, and they also prophesied.
  tam-TCV: எனவே சவுல் தாவீதைப் பிடித்துக் கொண்டுவரும்படி தன் மனிதரை அனுப்பினான். அவர்கள்
    அங்கே இறைவாக்கு உரைப்போர் கூட்டத்தையும், அவர்களுக்குத் தலைவனாக சாமுயேல் நிற்பதையும்
    கண்டார்கள். அப்போது சவுலின் ஆட்கள் மேலும் யெகோவாவின் ஆவியானவர் இறங்கினார். அவர்களும்
    இறைவாக்கு உரைத்தார்கள்.
  ceb-ULB: Unya nagpadala si Saul sa mga sinugo aron sa pagdakop kang David. Sa pagkakita
    nila sa pundok sa mga propeta nga nanagpanagna ug si Samuel nagtindog ingon nga
    maoy nangulo kanila, ang Espiritu sa Dios mikunsad sa mga sinugo ni Saul, ug nanagna
    usab sila.
  pol-UBG: Wtedy Saul wysłał posłańców, aby pojmali Dawida. Gdy zobaczyli gromadę
    prorokujących proroków oraz Samuela stojącego na ich czele, Duch Boży zstąpił
    na posłańców i oni także zaczęli prorokować.
  agr-agr: Nunik dekaa Davitan achiktinme tusa niina aentsji aidaun ishitkauwai. Nunik
    jegakma, profeta aidau ijunag Apajuí chichamen etsejiagtai shiig etsegkatnume
    tusa nuna diyak pujaun wainkajui. Nuniai ditanashkam Apajuí Wakani egkemtujajui.
    Dutikam ditashkam Apajuín pachis etsejuidau.
  kyc-kyc: Sepala Soleme akali lapome Dapiti baa minyarapala nyela pena leya. Pao
    karo kandeyaminyi dokopa Samyuele baame mupwa ingyuo kyawa nyepala poropeta akali
    menge dupwa pipya rae maiyuo pii poraiyuo lao pyakalyuo pyao kenane pyao wamya
    lyuo kareyaminyi kandeyami. Dokopa Anatunya imambu dokome Solena akali dupwa opetae
    minyuo yulu piyasa dolo leyami dopako pyuo leyami.
  urd-GVU: اُس نے فوراً اپنے آدمیوں کو اُسے پکڑنے کے لئے بھیج دیا۔ جب وہ پہنچے تو
    دیکھا کہ نبیوں کا پورا گروہ وہاں نبوّت کر رہا ہے، اور سموایل خود اُن کی راہنمائی
    کر رہا ہے۔ اُنہیں دیکھتے ہی اللہ کا روح ساؤل کے آدمیوں پر نازل ہوا، اور وہ بھی
    نبوّت کرنے لگے۔
  deu-1912: Da sandte Saul Boten, daß sie David holten; und sie sahen den Chor der
    Propheten weissagen, und Samuel war ihr Vorsteher. Da kam der Geist Gottes auf
    die Boten Sauls, daß auch sie weissagten.
  kan-2017: ಅವನು ದಾವೀದನನ್ನು ಹಿಡಿದು ತರುವುದಕ್ಕಾಗಿ ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿದನು. ಅವರು ಹೋಗಿ ಅಲ್ಲಿನ
    ಪ್ರವಾದಿ ಸಮೂಹವು ಪ್ರವಾದಿಸುತ್ತಿರುವುದನ್ನೂ, ಸಮುವೇಲನು ಅವರ ನಾಯಕನಾಗಿ ನಿಂತಿರುವುದನ್ನು ಕಂಡಾಗ,
    ದೇವರ ಆತ್ಮವು ಅವರ ಮೇಲೆಯೂ ಬಂದಿತು. ಅವರೂ ಪ್ರವಾದಿಸಿದರು.
  yap-yap: me l’oeg boch e pumo’on ngranod ni ngar koled David ngar feked i yan ngak.
    Miyad guy ba ulung i profet ni yad be weliy e yi’iy, ni Samuel e bay nga m’on
    rorad. Ma aram me yib i ying gelngin Got ngak fapi pumo’on nike l’ograd Saul,
    ma ku er rogon yad nra tababgad i weliy e yi’iy.
  hlt-MCSB: Te dongah David tuuk hamla Saul loh puencawn rhoek te a tueih. Te vaengah
    tonghma tarhoi te tonghma uh tih amih taengah Samuel cawkdawk la a pai te a hmuh
    uh. Saul kah puencawn rhoek khaw Pathen Mueihla loh a om thil dongah amih khaw
    boeih tonghma uh.
  mdy-ETH: ዳውቴ ዓርቃንዳጉዲ ዓሲ ዳኬኔ፤ ዓሶንሢ ዒኢካ ሄላዖ ሳሙዔኤሌ ቡኩሴም ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ቡኪንቲ ዑኡዞ ፔኤኮ
    ዼጊዲ ፆኦሲ ማሊሢ ኬኤዛንቴ ዴንቄኔ፤ ዬማና ፆኦሲኮ ዓያና ዬንሢ ሳኣዖኦሌ ዳኬ ዓሶንሢዳኣ ኬዴሢሮ ዬያታኣ ዑኡዞ ዼጊዲ ፆኦሲ
    ማሊሢ ኬኤዚ ዓርቄኔ።
  twi-ASANTE: ɔsomaa akodɔm sɛ wɔnkɔkye no mmra. Nanso, wɔduruiɛ a wɔhunuu Samuel
    ne adiyifoɔ bi sɛ wɔrehyɛ nkɔm no, Onyankopɔn honhom baa Saulo mmarima no so,
    maa wɔn nso hyɛɛ nkɔm.
  eng-WEBU: Saul sent messengers to seize David; and when they saw the company of
    the prophets prophesying, and Samuel standing as head over them, God’s Spirit
    came on Saul’s messengers, and they also prophesied.
  wal-wal: Siyidi Daawita omooddana mala, asaa yaa kiittiis. SHin hananabaa yootiyaageetu
    citai hananabaa yootishiininne Sameelikka eqqidi eta kaalettishin eti be7ido wode,
    Saa7ooli yeddido asatu bolli Xoossaa Ayyaanai wodhdhiis; wodhdhin etikka hananabaa
    yootidosona.
  spa-PDDPT: Entonces Saúl envió emisarios para que detuvieran a David, los cuales
    vieron a un grupo de profetas que profetizaban, y a Samuel que estaba entre ellos
    y los presidía. El Espíritu de ʼElohim llegó sobre los emisarios de Saúl, y ellos
    también profetizaron.
  gun-gun: Ha'e rami rã Saul omondouka guembiguai kuery Davi ogueru aguã. Ha'e kuery
    oo vy oexa profeta kuery ikuai va'e ayvu omombe'u okuapy rã. Samuel voi oĩ ha'e
    kuery reroayvua py. Saul rembiguai kuery re voi ou Nhanderuete Nhe'ẽ, ha'e ramo
    ha'e kuery omombe'u avi okuapy ayvu.
  agu-BL: nin tzun e' ben ẍchakol cobox sanlar tan stz'amle'n. Yi cyopone'n nin quil
    yi at Samuel tu coboxt elsanl stzi' Ryos yi na chibixin nin yi na chibitzin. Cwe'n
    mule'n tzun yi espíritu Kataj squibaj yi e' ẍchakum Saúla'tz nin ite'n nin tzun
    e' ban cyetz, e' bixin, nin e' bitzin chi e' ban yi e' elsanl stzi' Ryos.
  ilo-ULB: Ket nangibaon ni Saul kadagiti mensahero a mangtiliw kenni David. Idi nakitada
    ti bunggoy dagiti profeta nga agipadpadto, ket ni Samuel ti mangidadaulo kadakuada,
    immay ti Espiritu ti Dios kadagiti mensahero ni Saul, ket nangipadtoda met.
  kpg-kpg: ga hagau ana gau dauwa bolo gi gumudia a mee i golo. Digaula ga hula hua
    gaa mmada gi di buini gau soukohp e gagaalege gei e wwolowwolo, go Samuel dela
    e dagi digaula. Gei di Hagataalunga o God ga ulu gi lodo digau dauwa o Saul, gei
    digaula gu gagaalege mo di wwolowwolo labelaa.
  uig-ARA: سائۇل داۋۇتنى تۇتۇپ كېلىشكە چاپارمەنلەرنى ماڭدۇردى. ئەمما ئۇلار يېتىپ بارغاندا
    پەيغەمبەرلەرنىڭ بىر جامائىتى بېشارەت بېرىۋاتقانلىقىنى ۋە سامۇئىلنىڭمۇ ئۇلارنىڭ
    ئارىسىدا تۇرۇپ ئۇلارغا نازارەتچىلىك قىلىۋاتقانلىقىنى كۆردى؛ شۇنداق بولدىكى، خۇدانىڭ
    روھى سائۇلنىڭ چاپارمەنلىرىنىڭ ۋۇجۇدىغىمۇ چۈشۈپ، ئۇلارمۇ ھەم بېشارەت بېرىشكە باشلىدى.
  sus-sus: Sɔlu naxa mixie xɛɛ Dawuda suxude, kɔnɔ e naxa namiɲɔnmɛe to kira ra Samuweli
    fɔxɔ ra. Xɛɛrae to mixie to masenyi tife Ala xili ra, Ala Xaxili naxa goro e fan
    ma, e fan naxa so na masenyi mɔɔli tide.
  pon-2006: Sohl eri ketin kadarala aramas ekei pwe re en salihedi Depit. Irail ahpw
    kilangada pwihnen soukohp ehu me wie kahkahlek oh weriwer, oh Samuel me arail
    sounkaweid. Ngenen Koht eri ti pohn sapwellimen Sohl aramas ako; irail ahpw pil
    iangada kahkahlek oh weriwer.
  jae-jae: Tec eŋ kêsakiŋ lau gebe nasêkôc Dawid sêmêŋ. Ma gêdêŋ taŋ êsêac sêlic toŋ
    propeteŋa, taŋ katuŋ kaiŋ teŋ kêsa ma Samuel jagêjam gôliŋ êsêac naŋ, Anôtônê
    Ŋalau gêjam Saulnê lau auc ma katuŋ kaiŋ teŋ kêsa gêwiŋ amboac tonaŋgeŋ.
  ksd-ksd: Saul i ga tulue ra umana tultul pi diat a kinim vake David. Ma ba ra umana
    tultul dia ga gire Samuel ba i lue ra umana propet nina i malamalapang ra bala
    i diat ma ra varvai na propet, a Tulungea i God i ga ki taun ra umana tultul kai
    Saul, ma dia ga tata na propet bula.
  tur-YTC: Saul, David'i yakalamak için haberciler gönderdi. Peygamber topluluğunun
    peygamberlik ettiğini ve Samuel'in de onların üzerinde baş olarak durduğunu görünce,
    Tanrı'nın Ruhu Saul'un habercilerinin üzerine geldi ve onlar da peygamberlik ettiler.
  grc-BRENT: Καὶ ἀπέστειλε Σαοὺλ ἀγγέλους λαβεῖν τὸν Δαυὶδ, καὶ εἶδον τὴν ἐκκλησίαν
    τῶν προφητῶν, καὶ Σαμουὴλ εἱστήκει καθεστηκὼς ἐπʼ αὐτῶν· καὶ ἐγενήθη ἐπὶ τούς
    ἀγγέλους τοῦ Σαοὺλ πνεῦμα Θεοῦ, καὶ προφητεύουσι.
  ind-AYT: Saul pun mengirim orang-orang suruhan untuk menangkap Daud. Namun, mereka
    melihat sekelompok nabi bernubuat, dan dipimpin oleh Samuel. Turunlah Roh Allah
    pada orang-orang suruhan Saul sehingga mereka juga bernubuat.
  nya-nya: Choncho iye anatumiza anthu kuti akamugwire Davide. Koma anaona gulu la
    aneneri likulosera ndi Samueli akuwatsogolera. Pomwepo Mzimu wa Mulungu unawafikira
    ndipo nawonso anayamba kulosera.
  hrv-hrv: Tada Šaul posla glasnike da uhvate Davida. Kad su oni vidjeli zbor proroka
    u proročkom zanosu, a Samuela im na čelu, obuze Božji duh i Šaulove glasnike te
    i oni padoše u proročki zanos.
  mps-mps: Tama tialima, Solgo te bidi meba tagala palama, te Devit pageabi igi pomainu
    yali. Tama augwali teba sabalubo sogo, augwaligo te profet hani me deli te tęąbi
    weyu, tama te profet hanigo ebo kolesaga tiwai eyu, te sasa mano pabo sę ebo
    sualio. Tama augwaligo suali, Samuel te profet dabego tobolu bidi bidali. Tialima,
    Genuai Bidigo Mobo te Solgo tagala palali bidi dabeba bomo elama pedaliyu, tama
    augwaligo me te tęąbi weyu, sasa mano pali.
  tpi-tpi: Olsem na Sol i salim ol man i go bilong holimpas Devit. Taim ol i kamap
    ol i lukim wanpela lain profet i wok long singsing na kalap kalap long pasin bilong
    profet. Na ol i lukim Samuel i stap hetman bilong ol dispela profet. Orait na
    spirit bilong Bikpela i kamap strong long ol dispela man bilong Sol na ol tu i
    singsing na kalap kalap.
  dan-1931: sendte han Folk ud for at hente David; men da de så Profetskaren i profetisk
    Henrykkelse og Samuel stående hos dem, kom Guds Ånd over Sauls Sendebud, så at
    også de faldt i profetisk Henrykkelse.
  vie-OVCB: Sau-lơ sai người đi bắt Đa-vít. Những người này đến nơi, thấy Sa-mu-ên
    và một đoàn tiên tri đang nói tiên tri. Thần của Đức Chúa Trời giáng trên họ,
    họ cũng nói tiên tri.
  guj-2017: પછી શાઉલે દાઉદને પકડવાને માણસો મોકલ્યા. જયારે તેઓએ પ્રબોધકોની ટોળીને પ્રબોધ
    કરતી જોઈ અને શમુએલને તેઓના ઉપરી તરીકે તેઓ મધ્યે ઊભો રહેલો જોયો, શાઉલના માણસો પર
    ઈશ્વરનો આત્મા ઊતરી આવ્યો અને તેઓ પણ પ્રબોધ કરવા લાગ્યા.
  pon-2006A: Sohl eri ketin kadarala aramas ekei pwe re en salihedi Depit. Irail ahpw
    kilangada pwihnen soukohp ehu me wie kahkahlek oh weriwer, oh Samuel me arail
    sounkaweid. Ngenen Koht eri ti pohn sapwellimen Sohl aramas ako; irail ahpw pil
    iangada kahkahlek oh weriwer.
  por-BRBSL: Saul enviou mensageiros para apreender Davi; e quando viram a companhia
    dos profetas profetizando, e Samuel em pé como cabeça sobre eles, o Espírito de
    Deus veio sobre os mensageiros de Saul, e eles também profetizaram.
  cth-cth: Devit man hanelah Sawl ni a patounenaw bout a patoun, lawk ka dei e profet
    hu touh dueng hah a hmu awh. Samuel a kangdue teh, profetnaw a hrawi nah Cathut
    e Muitha ni Sawl e patounenaw lathueng a pha pouh teh, ahnimouh hai profet lawk
    a dei awh.
  twi-twi: ɔsomaa asraafo sɛ wɔnkɔkyere no mmra. Nanso woduu a wohuu Samuel ne adiyifo
    bi sɛ wɔrehyɛ nkɔm no, Onyankopɔn honhom baa Saulo mmarima no so, maa wɔn nso
    hyɛɛ nkɔm.
  hlt-hlt: Te dongah David tuuk hamla Saul loh puencawn rhoek te a tueih. Te vaengah
    tonghma tarhoi te tonghma uh tih amih taengah Samuel cawkdawk la a pai te a hmuh
    uh. Saul kah puencawn rhoek khaw Pathen Mueihla loh a om thil dongah amih khaw
    boeih tonghma uh.
  tbz-SIM: Kɛ̀ Sɑurii tɔ̃ nkɛ̀ bɛ̀ bo ò pĩ̀ńní. Bɛ̀ tùɔ̀koo dìì mɔ̀nnì kɛ́yɑ̀ Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ nɛ̀ bɛ kóo kótì Sɑmmuyɛɛri kɛ̀ bɛ̀ nnɑ́ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    kɛ̀ Kuyie nYɑɑ́ mbɛ̀ pĩ nkɛ̀ bɛ̀ɛ tɑ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀mù.
  msy-2020: Ezɨ Sol gumaziba amadazɨ me Devitɨn suighasa zui. Me ghua otivigha garima,
    Godɨn akam inigha izir gumazir okoruar mam, Godɨn akam pamtem an gun mɨgɨava diava
    ighia izi. Me Samuelɨn garima, a Godɨn akam inigha izir gumazir kabar dapanimɨn
    iti. Ezɨ Godɨn Duam pamten Solɨn gumaziba gizɨvazɨ, me uaghan Godɨn akam pamten
    an gun mɨgɨa, dia ighia izi.
  dop-dop: Ɩlɛnɑ ɩ́ tili sɩ pɑ́ kpɑ-ɩ. Ḿpʋ́ɣʋ́ tillɑɑ mɑɣɑnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ
    kpekǝle kɛ tǝnɑ nɑ Sɑmiyɛɛlɩ kɛ pɑ nyʋɣʋ tʋ. Tǝnɑɣɑ Ɩsɔ Feesuɣu tii tillɑɑ mpɛ
    pɑ tɔɔ, nɑ pɑ́ sʋʋ pɑɑlɛ nɑ Ɩsɔ sɑm.
  azb-azb: Şaul Davudu gətirmək üçün oraya adamlar göndərdi. Adamlar Şamuelin başçılığı
    altında peyğəmbərlər dəstəsinin peyğəmbərlik etdiyini gördülər. Onda bu adamların
    da üstünə Allahın Ruhu endi və onlar da peyğəmbərlik etməyə başladılar.
  eng-DBY: Then Saul sent messengers to take David; and they saw a company of prophets
    prophesying, and Samuel standing as president over them; and the Spirit of God
    came upon the messengers of Saul, and they also prophesied.
  hin-2017: तब शाऊल ने दाऊद को पकड़ लाने के लिये दूत भेजे; और जब शाऊल के दूतों ने
    नबियों के दल को नबूवत करते हुए, और शमूएल को उनकी प्रधानता करते हुए देखा, तब परमेश्वर
    का आत्मा उन पर चढ़ा, और वे भी नबूवत करने लगे।
  wol-KYG: Sóol yebal ay ndaw, ngir ñu jàpp Daawuda. Nit ña dikk, gis kurélu yonent
    yuy wax ay waxyu, Samiyel jiite leen. Ba loolu amee, ca kaw ndawi Sóol ya la Noowug
    Yàlla wàcc, ñuy wax ay waxyu, ñoom itam.
  eng-YLT: And Saul sendeth messengers to take David, and they see the assembly of
    the prophets prophesying, and Samuel standing, set over them, and the Spirit of
    God is on Saul's messengers, and they prophesy — they also.
  eng-WYC-2017: Therefore Saul sent menslayers, that they should ravish [or take]from
    thence David; and when they had seen the company of prophets prophesying, and
    Samuel standing over them, the Spirit of the Lord was made in them, and they also
    began to prophesy.
  eng-WMBB: Saul sent messengers to seize David; and when they saw the company of
    the prophets prophesying, and Samuel standing as head over them, God’s Spirit
    came on Saul’s messengers, and they also prophesied.
  urd-GVH: उसने फ़ौरन अपने आदमियों को उसे पकड़ने के लिए भेज दिया। जब वह पहुँचे तो
    देखा कि नबियों का पूरा गुरोह वहाँ नबुव्वत कर रहा है, और समुएल ख़ुद उनकी राहनुमाई
    कर रहा है। उन्हें देखते ही अल्लाह का रूह साऊल के आदमियों पर नाज़िल हुआ, और वह
    भी नबुव्वत करने लगे।
  rug-rug: Ke garuni sa si kaiqa tie pude la tuqe vagia si asa gua. Dogoria rini si
    keke puku vinarigara poropita korapa peka na kukili, e Samuela sa dia koimata.
    Meke ta kamoe nia rina tie sa Maqomaqona Tamasa, ke podalae peka na kukili si
    arini.
  gaz-gaz: Kanaafuu inni akka isa qabaniif namoota itti erge. Isaan garuu yeroo garee
    raajota raajii dubbatanii kan Saamuʼeel hoogganaa isaanii taʼee achi dhaabachaa
    ture tokko arganitti Hafuurri Waaqaa namoota Saaʼol irra buʼee isaanis akkasuma
    raajii dubbatan.
  fra-LSG: Saül envoya des gens pour prendre David. Ils virent une assemblée de prophètes
    qui prophétisaient, ayant Samuel à leur tête. L’esprit de Dieu saisit les envoyés
    de Saül, et ils se mirent aussi à prophétiser eux-mêmes.
  yal-yal: Sɔli yi sofane rasiga a suxudeni. Koni, ne to nabi ganla nde li nabiya
    fala tiini, Samuyɛli yi tixi e yɛɛ ra, Alaa Nii Sariɲanxin yi godo Sɔli a xɛrane
    ma, e fan yi nabiya falane ti fɔlɔ.
  haw-1868: 'Hoouna aku la o Saula i na elele e lalau ia Davida: a ike lakou i ka
    poe kaula e wanana ana, a me Samuela e ku ana i hoonohoia maluna o lakou, hiki
    mai ka Uhane o ke Akua maluna o na elele a Saula, a wanana iho la lakou.'
  arb-NAV: فَبَعَثَ بِجُنُودٍ لِلْقَبْضِ عَلَيْهِ. وَلَكِنْ عِنْدَمَا شَاهَدُوا جَمَاعَةَ
    الرَّبِّ يَتَنَبَّأُونَ بِرِئَاسَةِ صَمُوئِيلَ، حَلَّ رُوحُ الرَّبِّ عَلَى الْجُنُودِ
    فَتَنَبَّأُوا هُمْ أَيْضاً.
  ewe-ewe: eɖo asrafowo ɖa be woalée vɛ. Ke esi woɖo afi ma eye wokpɔ Samuel kple
    nyagblɔɖila bubuwo nɔ nya gblɔm ɖi la, Mawu ƒe Gbɔgbɔ va wo dzi eye woawo hã de
    asi nyagbɔgblɔɖi me.
  eng-LEE: 'And Saul sent messengers to take David; and when they saw the company
    of the prophets prophesying, and Samuel standing as superintendent over them:
    then came upon the messengers of Saul the spirit of God, and they also prophesied.'
  asm-FB: তেতিয়া চৌলে দায়ূদক ধৰিবলৈ বাৰ্তাবাহকক পঠিয়াই দিলে। পাছত তেওঁলোকে যেতিয়া
    ভাববাদীসকলক ভাববাণী প্ৰচাৰ কৰি থকা দেখিলে আৰু তেওঁলোকৰ মাজত চমূৱেলক মুৰব্বীৰ দৰে
    দেখিলে, তেতিয়া ঈশ্বৰৰ আত্মা চৌলৰ বাৰ্তাবাহকসকলৰ ওপৰলৈ আহিল আৰু তেওঁলোকেও ভাববাণী
    প্ৰচাৰ কৰিবলৈ ধৰিলে।
  sus-A: سْلُ نَشَ مِشِيٍ شّي دَوُدَ سُشُدٍ، كْنْ عٍ نَشَ نَمِحْنمّيٍ تٌ كِرَ رَ سَمُوٍلِ
    قْشْ رَ. شّيرَيٍ تٌ مِشِيٍ تٌ مَسٍنيِ تِقٍ عَلَ شِلِ رَ، عَلَ شَشِلِ نَشَ فٌرٌ
    عٍ قَن مَ، عٍ قَن نَشَ سٌ نَ مَسٍنيِ مْولِ تِدٍ.
  fra-SBL: Saül envoya des messagers pour s'emparer de David ; et lorsqu'ils virent
    la troupe des prophètes en train de prophétiser, et Samuel debout à leur tête,
    l'Esprit de Dieu vint sur les messagers de Saül, et ils prophétisèrent aussi.
  hbo-hbo: וַיִּשְׁלַ֨ח שָׁא֣וּל מַלְאָכִים֮ לָקַ֣חַת אֶת־דָּוִד֒ וַיַּ֗רְא אֶֽת־לַהֲקַ֤ת
    הַנְּבִיאִים֙ נִבְּאִ֔ים וּשְׁמוּאֵ֕ל עֹמֵ֥ד נִצָּ֖ב עֲלֵיהֶ֑ם וַתְּהִ֞י עַֽל־מַלְאֲכֵ֤י
    שָׁאוּל֙ ר֣וּחַ אֱלֹהִ֔ים וַיִּֽתְנַבְּא֖וּ גַּם־הֵֽמָּה׃
  piu-2006: '@see-verse:1SA.019.019'
  pjt-pjt: Ka Saulalu piṟukuṯu wati tjaultji tjuṯa wituṉu Davidanya witiṟa maḻakungku
    ngalya-katinytjaku. Kaya mulapaṯu wirkanu, munuya nyangu Samuelnga tjananya wati
    wangkatjara kutjupa tjuṯa kuḻu Godaku tjukurpa nyinara wangkanyangka. Samuelnga
    panya palumpa tjanampa mayatja nyinangi. Ka Godaku kurunpa wati panya Saulaku
    tjungutja tjuṯangka tjarpangu munu tjananya kuḻu wangkanytjaku palyaṉu, kaya tjana
    kuḻu wangkangi Godaku tjukurpa.
  kik-kik: nĩ ũndũ ũcio agĩtũma andũ makamũnyiite. No hĩndĩ ĩrĩa moonire gĩkundi kĩa
    anabii gĩkĩratha mohoro, matongoretio nĩ Samũeli arũgamĩte hau, Roho wa Ngai agĩkora
    andũ a Saũlũ, o nao makĩratha mohoro.
  fra-NCL: Aussitôt Saül envoya des messagers pour prendre David ; ils virent la troupe
    de prophètes qui prophétisaient, et Samuel était debout, les présidant ; et l’Esprit
    de Dieu fut sur les envoyés de Saül, qui eux aussi prophétisèrent.
  cek-AK: To pongah David naeh hanah Saul mah kaminawk to patoeh; toe Samuel loe zaehoikung
    ah angdoet moe, nawnto amkhueng tahmaanawk hoiah lok a thuih o, tiah nihcae mah
    hnuk o naah, Saul ih kaminawk nuiah Sithaw ih Muithla to angzoh, to naah nihcae
    mah doeh lok to taphong o toeng.
  cuk-cuk: David-gaega e-sordagan-barmisad. Ar sordamar neggweburse modapmargua, Samuel,
    Bab-Dummad-gayaburba-barsogmaladmala Bab-Dummad-gayaburbagi sunmaknanai dakdapmalad.
    Geb degine, Saúl-e-sordamargi Bab-Dummad-Burba-Nued gandikidba aidenonikid, geb
    Bab-Dummad-gayaburbagi sunmakdemarmogad.
  uig-CYR: Саул Давутни тутуп келишкә чапармәнләрни маңдурди. Амма улар йетип барғанда
    пәйғәмбәрләрниң бир җамаити бешарәт бериватқанлиғини вә Самуилниңму уларниң арисида
    туруп уларға назарәтчилик қиливатқанлиғини көрди; шундақ болдики, Худаниң Роһи
    Саулниң чапармәнлириниң вуҗудиғиму чүшүп, уларму һәм бешарәт беришкә башлиди.
  tel-2017: దావీదును పట్టుకోవడానికి సౌలు తన సైనికులను పంపించాడు. వీరు అక్కడికి వచ్చినప్పుడు
    కొందరు ప్రవక్తలు సమకూడి పూనకంలో ప్రకటించడం, సమూయేలు వారికి నాయకుడుగా ఉండడం చూసినప్పుడు
    దేవుని ఆత్మ సౌలు పంపిన సైనికుల మీదకి వచ్చాడు. వారు కూడా పరవశులై ప్రకటించడం ప్రారంభించారు.
  hat-BSA: Epi Saül te voye mesaje yo pran David. Men lè yo te wè konpayi pwofèt yo
    ki t ap pwofetize ansanm avèk Samuel, ki te kanpe kòm dirijans sou yo, Lespri
    Bondye te vini sou mesaje Saül la, epi yo tou te pwofetize.
  kos-kos: na el supwala kutu mwet in som ac sruokilya David. Na elos liye un mwet
    palu tacn ac sasa, ac Samuel el kololos. Na ngun lun God tuku ke ku nu fin mwet
    lal Saul inge, na elos wi pac tacn ac sasa.
  hbo-WLC: וַיִּשְׁלַ֨ח שָׁא֣וּל מַלְאָכִים֮ לָקַ֣חַת אֶת־דָּוִד֒ וַיַּ֗רְא אֶֽת־לַהֲקַ֤ת
    הַנְּבִיאִים֙ נִבְּאִ֔ים וּשְׁמוּאֵ֕ל עֹמֵ֥ד נִצָּ֖ב עֲלֵיהֶ֑ם וַתְּהִ֞י עַֽל־מַלְאֲכֵ֤י
    שָׁאוּל֙ ר֣וּחַ אֱלֹהִ֔ים וַיִּֽתְנַבְּא֖וּ גַּם־הֵֽמָּה׃
  ibo-ibo: ya mere, o zipụrụ ndị ikom ka ha gaa jide ya. Ma mgbe ha rutere, ha hụrụ
    otu ndị amụma ka ha na-ebu amụma, hụkwa Samuel ka ọ na-eguzo nʼebe ahụ dịka onyeisi
    ha. Mmụọ nke Chineke bịakwasịrị ndị ozi Sọl ahụ, mee ka ha malitekwa ibu amụma.
  ory-ory: ତେଣୁ ଶାଉଲ ଦାଉଦଙ୍କୁ ଧରିବା ପାଇଁ ଦୂତମାନଙ୍କୁ ପଠାଇଲେ; ମାତ୍ର ସେମାନେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଦଳକୁ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବାର ଓ ସେମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ ଶାମୁୟେଲଙ୍କୁ ଠିଆ ହେବାର
    ଦେଖନ୍ତେ, ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ଶାଉଲଙ୍କର ଦୂତମାନଙ୍କ ଉପରକୁ ଆସିଲେ, ତହିଁରେ ସେମାନେ ମଧ୍ୟ
    ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ।
  chk-chk: Mürin, Saul a tinala chon künö pwe repwe turufi Tafit. Iwe, lupwen ra küna
    ewe mwichen soufos pwe ra osuni, nge Samuel a akom mwer, Ngünün Kot a feitiu won
    nöün Saul kewe chon künö pwe ra pwal osuni.
  ssd-ssd: Saul ndek taŋgo afu kukulniŋgina le David biye tiwam kinaig kande tuan
    taŋgo kuasmbi ande Samuel dubimba pasa yeki yeki kuklimba minnaig le kaŋgerkinaig.
    Taŋanaig sulumba taŋgo kame ta Kuate tuku Guwaŋge wamdus niŋgina le nane mata
    pasa yeki yeki kuklimba minnaig.
  rop-rop: en imbin jandim sambala men blanga grebum im, en wen deibin kamat deya,
    deibin luk sambala speshalwan mesinja blanga God densdens en jinginatbat, en deibin
    luk Semyul bin deya lidimbat olabat. Wal det Spirit blanga God bin teikoba langa
    detlot men blanga King Sol, en deibin ol stat densdens en jinginatbat du.
  ukr-1871: Послав Саул посланцї взяти Давида. Як побачили ж вони громаду віщуючих
    пророків і Самуїла навперед їх, зійшов дух Божий на посланцїв Саулових, так що
    й вони стали віщувати.
  deu-1951: Da sandte Saul Boten, David zu holen. Als sie nun die Versammlung der
    Propheten weissagen sahen und Samuel an ihrer Spitze, da kam der Geist Gottes
    auf die Boten Sauls, daß auch sie weissagten.
  eng-JPS: And Saul sent messengers to take David; and when they saw the company of
    the prophets prophesying, and Samuel standing as head over them, the spirit of
    God came upon the messengers of Saul, and they also prophesied.
  srp-1865: Tada posla Saul ljude da uhvate Davida; i oni vidješe zbor proroka gdje
    prorokuju a Samuilo im starješina. I duh Gospodnji doðe na poslanike Saulove,
    te i oni prorokovahu.
  lug-lug: n’atuma ababaka okumuwamba. Naye bwe baalaba ekibiina kya bannabbi nga
    boogera eby’obunnabbi, nga Samwiri ye mukulembeze waabwe, Omwoyo wa Katonda n’akka
    ku basajja ba Sawulo, nabo ne baba nga bali.
  heb-heb: וישלח שאול מלאכים לקחת את דוד וירא את להקת הנביאים נבאים ושמואל עמד נצב
    עליהם ותהי על מלאכי שאול רוח אלהים ויתנבאו גם המה׃
  ben-IRV: তখন দায়ূদকে ধরে আনবার জন্য তিনি লোক পাঠিয়ে দিলেন। সেই লোকেরা গিয়ে দেখল
    শমূয়েলের অধীনে একদল ভাববাদী যারা ভাববানী বলেন। ঈশ্বরের আত্মা যখন শৌলের লোকদের
    উপরেও আসলেন তখন তারাও ভাববানী বলতে লাগল।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਦੇ ਫੜਨ ਲਈ ਦੂਤ ਘੱਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਜਦ ਵੇਖਿਆ ਕਿ ਇੱਕ ਨਬੀਆਂ
    ਦੀ ਟੋਲੀ ਹੈ ਅਤੇ ਉਹ ਅਗੰਮ ਵਾਕ ਕਰ ਰਹੇ ਹਨ ਅਤੇ ਸਮੂਏਲ ਉਨ੍ਹਾਂ ਦਾ ਆਗੂ ਬਣ ਕੇ ਖੜ੍ਹਾ ਹੋਇਆ
    ਹੈ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਸ਼ਾਊਲ ਦੇ ਦੂਤਾਂ ਉੱਤੇ ਆਇਆ ਅਤੇ ਉਹ ਵੀ ਅਗੰਮ ਬੋਲਣ ਲੱਗੇ।
  tkr-tkr: Şaulee mana aqqasva, maqa insanar g'ıxoole. İnsanaaşik'le, Şamuel q'oma
    ulyorzulyne peyğambaraaşine desteyn peyğambariyvalla haa'a g'ooce. Man g'acumee,
    Şaulee g'axuvuyne insanaaşilqad Allahın Rı'h geç'e. Manbışeb peyğambariyvalla
    haa'a giviyğal.
  mya-JVB: ဒါဝိဒ် ကို ဘမ်းဆီး စေခြင်းငှါ စေလွှတ် ပြန်၏။ ပရောဖက် အပေါင်း အသင်းတို့သည်
    ပရောဖက် ပြုလျက် ၊ ရှမွေလ စီရင်လျက်နေသည်ကို တမန်တို့သည် တွေ့မြင် သောအခါ ၊ ဘုရား
    သခင်၏ ဝိညာဉ် တော်သည် ရှောလု ၏ တမန် တော်တို့အပေါ် မှာ သက်ရောက် ၍ ၊ သူ တို့သည်လည်း
    ပရောဖက် ပြုရကြ၏။
  tte-O: Yo tomo tupwaliyao iyawasali silau na yakato sikabi-kalatan. Saugana silau
    siyawatagili silobai palopita bodaliyao mekalikava Samuela iya ibagunayagili Yeoba
    yaluyaluwana ana kaiwe ilobi kolili kabo sipalopalopisai. Kabo tabe siya tolaowa
    kaiwe ilobiyoi kolili sipalopalopisai.
  tbg-tbg: Minti tuvaro Soruva vaiinti vokuka nititero tiharo, Nenavu oru Devitira
    ravaaqavu vare aniate, tumanta vika mini orunte tavomanta paropeti vaiinti vika
    Kotira uva tiva qoqaiqamake vauvaro Samueriva vika qiata vaiinti vaiharo mini
    himpiro vaura. Minti vauvaro Kotira Maraquravano Soruva nititokaqaavata tuvu vaiharo
    kempukaiqama nimitomanta vikavata Kotira uva tiva qoqaiqamake vaura.
  hmo-hmo: Vadaeni Saulo ese hesiai taudia ia siaia, Davida do idia abia totona. To
    idia ese peroveta taudia orea ta idia itaia, idia peroveta karaia. Bona Samuela
    danu ia gini, edia gunalaia tauna. Vadaeni Dirava ena Lauma ese Saulo ena hesiai
    taudia ia abia, bona unai neganai idia danu idia peroveta.
  urd-urd: और साऊल ने दाऊद को पकड़ने को क़ासिद भेजे और उन्होंने जो देखा कि नबियों
    का मजमा' नबुव्वत कर रहा है और समुएल उनका सरदार बना खड़ा है तो ख़ुदा की रूह साऊल
    के क़ासिदों पर नाज़िल हुई और वह भी नबुव्वत करने लगे।
  rus-SYN: И послал Саул слуг взять Давида, и когда увидели они сонм пророков пророчествующих
    и Самуила, начальствующего над ними, то Дух Божий сошел на слуг Саула, и они стали
    пророчествовать.
  bqc-SIM: ↄ̃ Saulu gbɛ̃́ↄ zĩ̀ aà kṹi. Kɛ́ aa kà we, aa lè ãnabi gãli lɛ́
    ãnabikɛkɛ, Samuɛli kú ń guu an dↄaana ũ. Ɔ̃ Lua Nisĩna dì zĩnapiↄnɛ, aalɛ
    ãnabikɛkɛ sↄ̃.
  tcz-CHONGTHU: Hichun aman David manding in sottol-le ho asoltan ahi. Ahinlah amaho
    agalhun phat’un, Samuel lamkaina a themgao phabep in gaothu asei pet’u atohkha
    uvin, Saul sottol leho chu Pathen lhagao chung uvah ahung chun, amahon jong gaothu
    aseipan tauvin ahi.
  mar-mar: तेव्हा शौलाने दावीदाला धरायास दूत पाठविले परंतु भविष्यवाद्याची मंडळी भविष्यवाद
    करीत असता आणि शमुवेल त्यांच्यावर मुख्य आहे हे जेव्हा त्यांनी पाहिले तेव्हा देवाचा
    आत्मा शौलाच्या दूतांवर आला आणि तेही भविष्यवाद करू लागले.
  qub-qub: Chaura runacunata cacharan prësu charimunanpaj. Saúl cachashan runacuna
    chayar ricaran Tayta Dios rimachishanta profëtacuna rimaycajta. Samuelna llapanta
    mandaycaran. Illajpita Saulpa cachancunatapis Tayta Diospa Espiritun charicurcuran.
    Chaura paycunatapis Tayta Dios rimachiran.
  bqp-bqp: akũ Solu gbɛ̃nↄ zĩ̀ ò a kũ. Kũ ò kà gwe, ò lè annabi gã̀ tɛn dɛdɛ,
    Samuɛli kú ń tɛ́ ń don'arɛde ũ. Akũ Luda Nini sù zĩ̀rii pìnↄa, òtɛn dɛdɛ se.
  hat-hat: Sayil voye kèk moun al arete l'. Lè yo rive, yo wè yon gwoup pwofèt ki
    te gen lespri Bondye a nan tèt yo, avèk Samyèl kanpe devan yo tankou chèf yo.
    Lamenm lespri Bondye a desann nan tèt moun Sayil te voye yo, epi yo pran fè menm
    bagay ak pwofèt yo.
  eng-BSB: he sent messengers to capture him. But when they saw the group of prophets
    prophesying, with Samuel leading them, the Spirit of God came upon them, and Saul’s
    messengers also began to prophesy.
  tod-tod: Sayile nuiti teʋeni ga ti Davide zo. Kɛlɛ ti liai ma, ti GALA goo wo nu
    ɓulugi ɠaani, ti ɗa kulakɛlɛma vaiti bo, Samiyɛle loni ti luɠɔ, GALA Zɛnvui yeini
    ti ma, tiya ɓalaa, ti ɗa kulakɛlɛma vaiti bo.
  eng-WEBPB: Saul sent messengers to seize David; and when they saw the company of
    the prophets prophesying, and Samuel standing as head over them, God’s Spirit
    came on Saul’s messengers, and they also prophesied.
  kbq-kbq: Hagi Soli'a Deviti ome azerihogu mago'a kato vahe huzmantege'za vu'naze.
    Hianagi ana vahe'mo'zama ome kazana kasnampa vahe kevumo'za Samueli'ene oti'ne'za
    kasnampa ke nehazage'za ome nentahizageno, Ra Anumzamofo Avamumo'a zamagritera
    hanavetino ege'za zamagranena ana hu'za kasnampa ke hu'naze.
  nhe-BL: huajca quintitlanqui isoldados ma quiitzquitij. Pero quema isoldados ajsitoj
    nopona, quinitaque miyac tiocamanalohuani tlen quiseliyayaj tlajtoli tlen Toteco
    Dios huan teyolmelahuayayaj tlen quiseliyayaj. Nojquiya quiitaque para nopona
    itztoya Samuel ininhuaya huan para yajaya quinyacanayaya para quiselise tlajtoli
    tlen Toteco Dios. Huan nimantzi Itonal Toteco Dios hualajqui ipan nopa soldados
    tlen Saúl quintitlantoya. Huan inijuanti nojquiya pejque quiselíaj tlajtoli tlen
    Toteco huan teyolmelahuayayaj tlen quiseliyayaj.
  bus-bus: ben Solu gbɛ̃nↄ zĩ̀ à kũ. Kɛ̀ aↄ̃ kà gwe, aↄ̃ↄ lè annabi gãli e dɛdɛɛ,
    Samuɛli kú ń tɛ́ ń dↄn'aɛdee ũ. Ben Luda Nini sù zĩ̀ri pìnↄa, aↄ̃ↄe dɛdɛɛ se.
  gub-BL: A'e rupi omono kar amo awa a'e pe wà. — Pepyhyk nehe ty wà, i'i wanupe.
    A'e pe wahem mehe wexak màràn awa Tupàn ze'eg imume'u mehe wà. Xamuew wiko wanuwihaw
    romo a'e. Na'e Tupàn rekwe wixe Xau hemiruze'eg wapy'a pe kury. A'e rupi uzypyrog
    Tupàn ze'eg ikwaw pyr 'ym imume'u pà wà kury.
  eng-DRA: 'So Saul sent officers to take David: and when they saw a company of prophets
    prophesying, and Samuel presiding over them, the spirit of the Lord came also
    upon them, and they likewise began to prophesy.'
