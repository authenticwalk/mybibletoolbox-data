verse: 1SA.019.011
translations:
  mal-C: 'ആ രാത്രിതന്നെ ദാവീദിന്റെ വീടിനു കാവൽനിൽക്കുന്നതിന് ശൗൽ ഭടന്മാരെ അയച്ചു.
    രാവിലെ അദ്ദേഹം ഇറങ്ങിവരുമ്പോൾ കൊന്നുകളയുന്നതിനായി കൽപ്പനകൊടുക്കുകയും ചെയ്തു. ദാവീദിന്റെ
    ഭാര്യയായ മീഖൾ കാര്യം മനസ്സിലാക്കിയിട്ട് അദ്ദേഹത്തോട്: “ഇന്നു രാത്രി പ്രാണരക്ഷാർഥം
    ഓടിപ്പോകുന്നില്ലെങ്കിൽ നാളെ പ്രഭാതത്തിൽ അങ്ങു കൊല്ലപ്പെടും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'schickte Saul Boten nach dem Hause Davids, um ihn zu bewachen, damit er
    ihn am Morgen umbringen könnte. Aber sein Weib Michal berichtete es david und
    sprach: Wenn du nicht diese nacht dein Leben in Sicherheit bringst, wirst du morgen
    umgebracht!'
  lin-lin: 'Saulo atindaki mibali kozonga na ndako ya Davidi mpo na kokengela ye mpe
    koboma ye na tongo. Kasi mwasi na ye, Mikali, ayebisaki ye : « Soki okimi te na
    pokwa ya lelo mpo na kobatela bomoi na yo, bakoboma yo lobi ! »'
  eng-LSV: And Saul sends messengers to the house of David to watch him, and to put
    him to death in the morning; and his wife Michal declares [it] to David, saying,
    “If you are not delivering your life tonight—tomorrow you are put to death.”
  eng-GNV: 'Saul also sent messengers vnto Dauids house, to watch him, and to slay
    him in the morning: and Michal Dauids wife told it him, saying, If thou saue not
    thy selfe this night, to morowe thou shalt be slayne.'
  eng-WEBSTER: 'Saul also sent messengers to David''s house, to watch him, and to
    slay him in the morning: and Michal, David''s wife, told him, saying, If thou
    dost not save thy life to-night, to-morrow thou wilt be slain.'
  nhw-BL: 'Huan Saúl quinnahuati isoldados ma yaca ichaj David para ma quichiyaca
    hasta quisas ica ijnaloc huan huajca, quena, ma quimictica. Pero Mical, isihua,
    quimatqui huan quiilhui David: ―Monequi timochololtis amantzi ni yohuali pampa
    mostla mitzmictise.'
  swh-ONEN: Sauli akatuma watu nyumbani mwa Daudi wailinde hiyo nyumba na kumuua asubuhi.
    Lakini Mikali, mkewe Daudi, akamwonya akisema, “Kama hukukimbia kuokoa maisha
    yako usiku huu, kesho yake utauawa.”
  bba-bba: Mɑ Sɔɔlu u sɔmɔbu ɡɔrɑ Dɑfidin dirɔ bu tu kɔ̃su bu wɑ bu kɑ nùn ɡo yɑm
    sɑ̃reru. Adɑmɑ Mikɑli, Dɑfidin kurɔ, u nùn ɡɑri yi nɔɔsiɑ u nɛɛ, ù kun dukɑ suɑ
    wɔ̃ku te, sisiru bɑ koo nùn ɡo.
  eng-KJVCPB: 'Saul also sent messengers unto David’s house, to watch him, and to
    slay him in the morning: and Michal David’s wife told him, saying, If thou save
    not thy life to night, to morrow thou shalt be slain.'
  cpy-cpy: 'Ikantakiri Saúl rowayirite: “Paminakiteri ipankoki David, ari pijeekawentapaakiri.
    Okiteji-tamaneerika, roojatzi powamaantakyaari.” Roo kanteencha okamantakiri Mical,
    iina David, okantakiri: “Eerorika pishiya iroka tsirenirika, aritaki rowamahaetakimi
    inkaamani.”'
  mpx-mpx: Sol bolau enuna i patunal hi na Deibid wana limi hi kite hikan ana siga
    lan ni gan mweluluga, yaka nihi lopaaliga. Yaa Mikal, Deibid lagona, i baek elana
    i ba, “Ebo bulin e nige nu lolou, yaka bwaligumwa mweluluga te nihi lopaaligawa.”
  luo-luo: Saulo nooro ji mondo orit od Daudi kendo mondo onege gokinyi. To Mikal
    ma chi Daudi nosieme niya, “Ka ok iringo mi ikonyo ngimani otienoni to kiny nonegi.”
  meu-meu: Una hanuaboi, Saulo ese kito taudia e siaidia, David ena ruma ai ia bae
    gimaia; daba ai baine alaia mase eto. A Mikala, David adavana, ese e hamaoroa,
    eto, Hari hanuaboi basioma heau mauri, kerukeru bema alamu mase.
  npi-ULB: शाऊलले दाऊदको घरमा तिनको चेवा गर्न दूतहरू पठाए, ताकि उनले तिनलाई बिहान्
    मार्न सकून् । दाऊदकी पत्‍नी मीकलले तिनलाई भनिन्, “तपाईंले आफ्नो जीवन आज राती बचाउनुभएन
    भने तपाईंलाई भोलि मारिनुहुनेछ ।”
  yor-yor: Saulu rán ènìyàn sí ilé Dafidi láti ṣọ́ ọ kí wọ́n sì pa á ní òwúrọ̀. Ṣùgbọ́n
    Mikali, ìyàwó Dafidi kìlọ̀ fún un pé, “Tí o kò bá sá fún ẹ̀mí rẹ ní alẹ́ yìí,
    ní ọ̀la ni a yóò pa ọ́.”
  emp-NTPO: 'Maʌ̃ bẽrã Saulba sordaorãda Davi ded̶aa diabuesia acʌ pananamãrẽã idjab̶a
    nurẽma diaped̶a Davi bead̶amãrẽã. Baribʌrʌ idji quima Micalba Davia nãwã jarasia:
    –Bʌda naʌ̃ diamasi mĩrũ wãẽ́bʌrʌ nu bʌra bead̶ia.–'
  ind-ind: Kemudian Saul mengirim para utusan ke rumah Daud untuk mengawasinya, dengan
    rencana untuk membunuhnya pada keesokan paginya. Tetapi Mikal, istri Daud memberitahunya,
    “Jika kamu tidak melarikan diri malam ini, besok kamu pasti akan dibunuh!”
  pes-OPCB: 'شائول سربازانی فرستاد تا مراقب خانهٔ داوود باشند و صبح که او بیرون می‌آید
    او را بکشند. میکال زن داوود به او خبر داده، گفت: «اگر امشب فرار نکنی فردا صبح
    کشته می‌شوی.»'
  tgl-ULB: Nagpadala si Saul ng mga mensahero sa sambahayan ni David upang bantayan
    siya ng sa ganun maaari niya siyang mapatay sa umaga. Sinabi sa kanya ni Mical,
    asawa ni David, “Kung hindi mo ililigtas ang iyong sarili ngayong gabi, bukas
    mapapatay ka.”
  cbu-NT: Saulsha anuritam yusur Dapiyaam pachamaam tiptsiree kamachtarangiya. Natu,
    Dapiyap pang' naayarus, pangush pshtuyarus, ksutashinints. Arap naatpa. Sheerus,
    putam taraseechu, pachayarus, ksangtsa, tárangiya. Itaru, wizanllsha, Mikal wazaranllee
    tsinsayaru kamanirangiya, yuwaa pachamaam tsangakana anootsi. Ashiri kamanku tárangiya.
    Na in psaan shiy ndunnaa suwakush, uru pu zar tarasitaranllu, shiyaa putayarusin,
    tputs pachatssintanda, tárangiya.
  hui-hui: Mbiraga ogoningi Solohanda agali maruhondo lalu, Debidi andagani puwa mamage
    ho halu egerebagi egabi laragola balimu, lene. Debidi ibu one Migalahanda ibuhondo
    lalu, Í̠ áyu mbiraga ibida pu yola halu napiriyagua yawi í̠ homaore bule kegoni,
    lene.
  mya-mya: ထို​ညဥ့်​၌​ပင်​လျှင်​ဒါ​ဝိဒ်​၏​အိမ်​ကို​စောင့်​ကြည့် ရန်​နှင့် နောက်​တစ်​နေ့​နံ​နက်​၌​ဒါ​ဝိဒ်​ကို​သတ်
    ရန်​ရှော​လု​သည် လူ​အ​ချို့​တို့​ကို​စေ​လွှတ်​လိုက်​၏။ ဒါ​ဝိဒ်​၏​ဇ​နီး​မိ​ခါ​လ​သည်​ဒါ​ဝိဒ်​အား``အ​ရှင်၊
    သင်​သည်​ယ​နေ့​ညဥ့်​၌​ပင်​ထွက်​ပြေး​ပါ​လော့။ သို့​မ​ဟုတ်​ပါ​က​နက်​ဖြန်​ခါ​အ​သတ်​ခံ​ရ​ပါ
    လိမ့်​မည်'' ဟု​သ​တိ​ပေး​ပြီး​နောက်၊-
  bod-N: དེ་ནས་སོ་ལོས་དམག་འགའ་དཱ་བིད་ཀྱི་ཁྱིམ་དུ་མངགས་ཏེ་ཁོ་བསྲུངས་པ་དང་། དེ་ནི་ཕྱི་ཉིན་ཞོགས་པར་ཁོ་གསོད་པའི་ཕྱིར་རོ།
    །དཱ་བིད་ཀྱི་ཆུང་མ་མི་ཀལ་གྱིས་ཁོ་ལ། མཚན་མོ་འདི་ལ་ཁྱོད་ཀྱིས་རང་གི་སྲོག་སྐྱོབ་པར་མི་བྱེད་ན་སང་ཉིན་གསོད་པར་འགྱུར་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Sauro akatuma vanhu kumba kwaDhavhidhi kuti vairinde uye kuti vamuuraye
    mangwanani. Asi Mikari, mukadzi waDhavhidhi, akamuudza kuti, “Kana ukasatiza noupenyu
    hwako manheru ano, mangwana uchaurayiwa.”
  spa-BLM: 'Saúl envió mensajeros a la casa de David para vigilarlo y matarlo por
    la mañana. Mical, la esposa de David, le dijo: “Si no salvas tu vida esta noche,
    mañana te matarán”.'
  cac-cac: 'A d''a jun ac''val chi'', ix yal vin̈aj Saúl chi'' to sb''at och stan̈vumal
    vin̈aj David chi'' d''a spat, yic vach'' axo d''a junxo q''uin̈ib''alil, b''at
    miljoccham vin̈. Axo ix Mical yetb''eyum vin̈ ix alan d''ay: —Tato man̈ ol a col
    a b''a d''a jun ac''val tic, q''uic''an chamnac achxo, xchi ix.'
  swh-ULB: Bado Sauli aliwatuma wajumbe nyumbani kwa Daudi wamvizie kusudi aweze kumuua
    asubuhi. Mkewe Daudi, Mikali, akamwambia, “Usipoyaokoa maisha yako usiku huu,
    kesho utauwawa.”
  bel-bel: 'І паслаў Саўл слуг у дом да Давіда, каб падпільнаваць яго і забіць да
    раніцы. І сказала Давіду Мэлхола, жонка ягоная: калі ты ня выратуеш душы тваёй
    у гэтую ноч, дык заўтра будзеш забіты.'
  deu-ELBBK: 'Da sandte Saul Boten in das Haus Davids, um ihn zu bewachen und ihn
    am Morgen zu töten. Aber Michal, seine Frau, tat es David kund und sprach: Wenn
    du nicht diese Nacht deine Seele rettest, so wirst du morgen getötet werden.'
  mbb-OT: Ne zutun midsuǥù si Saul te menge etew he para ibpevantey te valey ni David
    wey ibpehimatey kandin te kegkepawà. Piru migkeǥiyan si David ni Mical he esawa
    zin te, “Emun kenè ka ebpelaǥuy guntaan te heini he kezukilemi, keeselem edhimetayan
    ka.”
  mal-2015: 'ദാവീദിനെ കാത്തുനിന്നു രാവിലെ കൊന്നുകളയേണ്ടതിന്നു ശൗൽ അവന്റെ വീട്ടിലേക്കു
    ദൂതന്മാരെ അയച്ചു; ദാവീദിന്റെ ഭാര്യയായ മീഖൾ അവനോടു: ഈ രാത്രിയിൽ നിന്റെ ജീവനെ രക്ഷിച്ചുകൊണ്ടില്ലെങ്കിൽ
    നാളെ നിന്നെ കൊന്നുപോകും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Saul bičhaďa peskre muršen andro kher ko David, hoj les te stražinen
    a tosara les te murdaren. E Mikal, le Davidoskri romňi, leske phenďa: „Te na denašeha
    mek adi rat, tajsa aveha murdardo.“'
  pes-OPV: 'و شاول قاصدان به خانه داود فرستاد تا آن را نگاهبانی نمایند و در صبح او
    را بکشند. امامیکال، زن داود، او را خبر داده، گفت: «اگر امشب جان خود را خلاص نکنی،
    فردا کشته خواهی شد.»'
  ron-1924: 'Саул а тримис ниште оамень акасэ ла Давид ка сэ-л пындяскэ ши сэ-л омоаре
    диминяца. Дар Микал, неваста луй Давид, й-а дат де штире ши й-а зис: „Дакэ ну
    фуӂь ын ноаптя ачаста, мыне вей фи оморыт.”'
  ben-OBCV: দাউদের উপর নজর রাখার জন্য শৌল তাঁর বাড়িতে লোক পাঠালেন, যেন সকালেই তাঁকে
    হত্যা করতে পারেন। কিন্তু দাউদের স্ত্রী মীখল তাঁকে সতর্ক করে দিয়ে বললেন, “আজ রাতেই
    যদি তুমি প্রাণ বাঁচিয়ে না পালাও তবে কাল তুমি নিহত হবে।”
  som-som: Markaasaa Saa'uul rag u diray Daa'uud gurigiisii, oo wuxuu ku yidhi, Dhawra
    oo subaxdii isaga dila. Markaasaa Miikaal oo Daa'uud naagtiisii ahayd ayaa warkii
    u sheegtay, oo ku tidhi, Haddaadan caawa naftaada la baxsan, berri waa lagu dilayaa.
  lat-VUC: 'Misit ergo Saul satellites suos in domum David, ut custodirent eum, et
    interficeretur mane. Quod cum annuntiasset David Michol uxor sua, dicens: Nisi
    salvaveris te nocte hac, cras morieris:'
  eng-ASVBT: 'And Saul sent messengers unto David’s house, to watch him, and to slay
    him in the morning: and Michal, David’s wife, told him, saying, If thou save not
    thy life tonight, tomorrow thou wilt be slain.'
  ita-1885: 'E Saulle mandò de'' messi alla casa di Davide, per guardarlo, e per farlo
    morire la mattina; ma Mical, moglie di Davide, gliel dichiarò, dicendo: Se tu
    non iscampi la vita tua questa notte, domani tu sarai fatto morire.'
  eng-LXXUP: And it came to pass in that night, that Saul sent messengers to the house
    of David to watch him, in order to slay him in the morning; and Michal David’s
    wife told him, saying, Unless thou save thy life this night, tomorrow thou shalt
    be slain.
  eng-ULB: Saul sent messengers to David's house to watch him that he might kill him
    in the morning. Michal, David's wife, told him, “If you do not save your life
    tonight, tomorrow you will be killed.”
  spa-VBL: 'Saúl envió algunos mensajeros a la casa de David para que vigilaran y
    lo mataran por la mañana. Pero Mical, la mujer de David, le advirtió: “Si no te
    escapas esta noche, mañana te matarán”.'
  fra-_FOB: 'Mais Saül envoya des gens vers la maison de David, pour le garder et
    pour le faire mourir au matin; et Mical, femme de David, le lui apprit, en disant:
    Si tu ne te sauves cette nuit, demain on te fera mourir.'
  mal-mal: 'ദാവീദിനെ കാത്തുനിന്ന് രാവിലെ കൊന്നുകളയേണ്ടതിന് ശൌല്‍ അവന്റെ വീട്ടിലേക്ക്
    ദൂതന്മാരെ അയച്ചു; ദാവീദിന്റെ ഭാര്യയായ മീഖൾ അവനോട്: “ഈ രാത്രിയിൽ നിന്റെ ജീവനെ രക്ഷിച്ചില്ലെങ്കിൽ
    നാളെ നിന്നെ കൊല്ലും” എന്നു പറഞ്ഞു.'
  urd-GVR: Sāūl ne fauran apne ādmiyoṅ ko Dāūd ke ghar ke pās bhej diyā tāki wuh makān
    kī pahrādārī karke Dāūd ko subah ke waqt qatl kar deṅ. Lekin Dāūd kī bīwī Mīkal
    ne us ko āgāh kar diyā, “Āj rāt ko hī yahāṅ se chale jāeṅ, warnā āp nahīṅ bacheṅge
    balki kal subah hī mār die jāeṅge.”
  suz-BL: सावलमी मेको कली सुनी साइक्‍चा कली दाऊद आ खिंम क्‍यारी पाइब मुर वोदा बाक्‍त।
    तन्‍न दाऊद आ मीश मिकालमी मेको कली हिंपाइश्‍शा “गे मुल नाक्‍दोन प्रोक्‍शा मगाक्‍तीनी
    हना, दीसा इन कली साइक्‍नीम” दे मदा बाक्‍त। भजन संग्रह ५९:१
  ita-1927: 'Saul inviò de’ messi a casa di Davide per tenerlo d’occhio e farlo morire
    la mattina dipoi; ma Mical, moglie di Davide, lo informò della cosa, dicendo:
    “Se in questa stessa notte non ti salvi la vita, domani sei morto”.'
  ckb-ckb: 'پاشان شاول چەند نێردراوێکی بۆ ماڵی داود نارد هەتا چاودێری بکەن و لە بەیانیدا
    بیکوژن. بەڵام میخەلی ژنی پێی ڕاگەیاند و گوتی: «ئەگەر ئەمشەو دەرباز نەبیت، بۆ سبەینێ
    کوژراویت.»'
  eng-BBE: 'Then in that night Saul sent men to David''s house to keep watch on him
    so as to put him to death in the morning: and David''s wife Michal said to him,
    If you do not go away to a safe place tonight you will be put to death in the
    morning.'
  kan-OKCV: ಆದರೆ ದಾವೀದನನ್ನು ಕಾದುಕೊಂಡಿದ್ದು, ಉದಯದಲ್ಲಿ ಅವನನ್ನು ಕೊಂದುಹಾಕುವ ಹಾಗೆ ಸೌಲನು
    ಅವನ ಮನೆಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿದನು. ಆಗ ಅವನ ಹೆಂಡತಿಯಾದ ಮೀಕಲಳು ಅವನಿಗೆ, “ನೀನು ಈ ರಾತ್ರಿಯಲ್ಲಿ
    ನಿನ್ನ ಪ್ರಾಣವನ್ನು ತಪ್ಪಿಸಿಕೊಳ್ಳದೆ ಹೋದರೆ, ನಾಳೆ ಹತನಾಗುವಿ,” ಎಂದು ಹೇಳಿ
  tam-2017: 'தாவீதைக் காவல்செய்து, மறுநாள் காலையில் அவனைக் கொன்று போடும்படி, சவுல்
    அவன் வீட்டிற்குச் சேவகரை அனுப்பினான்; இதைத் தாவீதுக்கு அவன் மனைவியாகிய மீகாள்
    அறிவித்து: நீர் இன்று இரவில் உம்முடைய ஜீவனை தப்புவித்துக் கொள்ளாவிட்டால், நாளைக்கு
    நீர் கொன்று போடப்படுவீர் என்று சொல்லி,'
  spa-RV-1909: 'Saúl envió luego mensajeros á casa de David para que lo guardasen,
    y lo matasen á la mañana. Mas Michâl su mujer lo descubrió á David, diciendo:
    Si no salvares tu vida esta noche, mañana serás muerto.'
  ron-BTF: 'Saul de asemenea a trimis mesageri la casa lui David, să îl pândească
    și să îl ucidă dimineața; și Mical, soția lui David, i-a spus, zicând: Dacă nu
    îți vei salva viața la noapte, mâine vei fi ucis.'
  eng-WEBP: Saul sent messengers to David’s house to watch him and to kill him in
    the morning. Michal, David’s wife, told him, saying, “If you don’t save your life
    tonight, tomorrow you will be killed.”
  eng-FBV: Saul sent some messengers to David's house to keep watch and kill him in
    the morning. But Michal, David's wife, warned him, “If you don't get away tonight,
    tomorrow you'll be killed.”
  nld-1939: 'stuurde Saul boden naar het huis van David, om hem te bewaken en hem
    de volgende morgen te doden. Mikal, de vrouw van David, waarschuwde hem echter
    en zeide: Als ge vannacht uw leven niet in veiligheid brengt, zult ge morgen dood
    zijn.'
  nch-BL: 'Huan Saúl quinahuati isoldados ma yaca ichaj David para ma quichiyaca hasta
    quisas ica ijnaloc huan huajca, quena, ma quimictica. Pero isihua, Mical, quimatqui
    huan quiilhui David: ―Monequi timochololtis amantzi ni yohuali pampa mosta mitzmictise.'
  vie-1934: 'Sau-lơ sai người đi đến nhà Đa-vít đặng canh giữ người, để sáng ngày
    giết người đi. Song Mi-canh, vợ Đa-vít, cho người hay và nói rằng: Nếu đêm nay
    chàng không trốn khỏi, thì sáng mai chàng sẽ bị giết.'
  hin-CV: रात में ही शाऊल ने दावीद के आवास पर इस आदेश के साथ पहरेदार चुन लिए, कि प्रातः
    होते ही दावीद की हत्या कर दी जाए. उनकी पत्नी मीखल ने उन्हें चेतावनी दी, “यदि आप
    रात ही रात में अपनी सुरक्षा का काम न करें, कल आप मरे हुए पाए जाएंगे.”
  spa-BES: 'Entonces, esa noche, Saúl envió hombres a la casa de David para vigilarlo
    y matarlo por la mañana; y la esposa de David, Mical, le dijo: Si no te vas a
    un lugar seguro esta noche. Serás ejecutado a la mañana siguiente.'
  tdx-tdx: 'Namantoke ìrake homb’ an-traño’ i Davide ao t’i Saole, hamono aze naho
    maraindray; fa nitalilia’ i Mikale vali’ i Davide ty hoe: Naho tsy mandrombak’
    ain-drehe te anito haleñe le havetrake te maray.'
  tha-KJV: ซาอูลทรงใช้​ผู้​สื่อสารไปที่บ้านของดาวิดเพื่อเฝ้าดู​เธอ และเพื่อจะฆ่าเธอเสียในเวลาเช้า
    แต่​มี​คาลภรรยาของดาวิดบอกดาวิดว่า “ถ้าคืนนี้เธอไม่ช่วยชีวิตของเธอให้​พ้น พรุ่งนี้​เธอจะถูกฆ่าตาย”
  por-BR-2018: 'Saul enviou logo mensageiros à casa de Davi para que o guardassem,
    e o matassem à manhã. Mas Mical sua mulher o revelou a Davi, dizendo: Se não salvares
    tua vida esta noite, amanhã serás morto.'
  deu-ELO: 'Da sandte Saul Boten in das Haus Davids, um ihn zu bewachen und ihn am
    Morgen zu töten. Aber Michal, sein Weib, tat es David kund und sprach: Wenn du
    nicht diese Nacht deine Seele rettest, so wirst du morgen getötet werden.'
  eng-WYC-2018: Therefore Saul sent his knights in the night into the house of David,
    that they should keep him, and that he should be slain in the morrowtide. And
    when Michal, the wife of David, had told this to David, and said, If thou savest
    not thee in this night, thou shalt die tomorrow; (And so Saul sent his sergeants
    in the night to David’s house, to keep watch over him, and then to kill him in
    the morning. And Michal, David’s wife, told this to David, and said, If thou savest
    not thyself this night, thou shalt die tomorrow;)
  epo-epo: 'Tiam Saul sendis senditojn al la domo de David, por fari gardon kontraŭ
    li kaj mortigi lin matene. Sed al David diris lia edzino Miĥal jene: Se vi ne
    savos vian animon en ĉi tiu nokto, vi morgaŭ estos mortigita.'
  uig-PIN: 'Saul birnǝqqǝ qaparmǝnlǝrni Dawutning ɵyigǝ ǝwǝtip uni paylap turup ǝtisi
    tang yoruƣanda uni ɵltürüxkǝ mangdurdi. Əmma Dawutning ayali Miⱪal uningƣa: —
    Əgǝr bu keqǝ jeningni elip ⱪaqmisang, ǝtǝ ɵltürülisǝn, dedi.'
  beo-beo: 'Amogala gasiawane, Solo da Da:ibidi ea diasu ba:lesili hahabe fama:ne,
    hawa: hamosu dunu asunasi. Da:ibidi idua Maiga:le da ema amane sisa:i, “Di da
    wali gasia hame hobeale dasea, aya medole legei dagoi ba:mu.”'
  tpi-OTNT: Sol i salim ol wokman i go was long haus bilong Devit, bai Devit i no
    ken ranawe na Sol i ken kilim em i dai long moning. Tasol Mikal, meri bilong Devit,
    i tokim Devit olsem, “Nau long dispela nait tasol yu mas ranawe. Sapos nogat,
    tumora ol bai i kilim yu i dai.”
  hau-SA: Shawulu ya aiki mutane zuwa gidan Dawuda su yi gadin gidan, su kuma kashe
    Dawuda. Amma Mikal matar Dawuda ta gargaɗe Dawuda, ta ce, “In ba ka gudu a daren
    nan ba, kashegari za a kashe ka.”
  uig-LAT: 'Saul birnechche chaparmenlerni Dawutning öyige ewetip uni paylap turup
    etisi tang yorughanda uni öltürüshke mangdurdi. Emma Dawutning ayali Miqal uninggha:
    — Eger bu kéche jéningni élip qachmisang, ete öltürülisen, dédi.'
  nde-nde: USawuli wathuma izithunywa endlini kaDavida ukuba bayilinde njalo bambulale
    ekuseni. Kodwa uMikhali, umkaDavida, wamxwayisa wathi, “Nxa ungabaleki ngalobubusuku
    ukuba uvikele impilo yakho kusasa uzabulawa.”
  ton-ton: 'Pea naʻe fekau ʻe Saula ʻae kau tangata fekau ki he fale ʻo Tevita, ke
    lamasi ia, pea kenau tāmateʻi ia ʻi he pongipongi: pea naʻe tala ʻe Mikale ko
    e uaifi ʻo Tevita kiate ia, ʻo pehē, “Kapau ʻe ʻikai te ke fakahaofi hoʻo moʻui
    he poōni, ʻe tāmateʻi koe ʻapongipongi.”'
  ces-1613: 'Potom poslal Saul posly k domu Davidovu, aby ho střáhli a zabili jej
    ráno. I oznámila to Davidovi Míkol manželka jeho, řkuci: Jestliže se neopatříš
    noci této, zítra zabit budeš.'
  eng-WMB: Saul sent messengers to David’s house to watch him and to kill him in the
    morning. Michal, David’s wife, told him, saying, “If you don’t save your life
    tonight, tomorrow you will be killed.”
  tam-TCV: அதன்பின், சவுல் தாவீதின் வீட்டை நோட்டமிட்டு அவனை மறுநாள் அதிகாலையில் கொலை
    செய்யும்படி, அவன் வீட்டிற்கு ஆட்களை அனுப்பினான். இதை அறிந்த அவன் மனைவி மீகாள்
    தாவீதிடம், “இன்றிரவு உமது உயிருக்காகத் தப்பி ஓடாவிட்டால் நாளை நீர் கொல்லப்படுவீர்”
    என்று எச்சரித்தாள்.
  ceb-ULB: Nagsugo si Saul ug mga tawo aron sa pagpaniid kang David didto sa iyang
    balay aron iyang patyon pagkabuntag. Si Mical nga asawa ni David, miingon kaniya,
    kung dili nimo luwason ang imong kaugalingon karong gabhiona, pagapatyon ka gayod
    ugma.”
  pol-UBG: 'Potem Saul wysłał posłańców do domu Dawida, aby go pilnowali i rano zabili.
    Lecz Mikal, jego żona, powiedziała o tym Dawidowi: Jeśli nie ujdziesz z życiem
    tej nocy, jutro zostaniesz zabity.'
  agr-agr: 'Nunik tupikakmatai Saúl niina aentsji aidaun Davita jeen shimutkag nuwi
    batsamtus tsawampainak maatnume tusa ishiakui. Tujash Davita nuwe Mical niina
    emtika ujaak: “Yamai kashia duwi tupikakchaminig, kashin mantamawagtatui”, tiuwai.'
  kyc-kyc: Yuu gii dokopako kukwa Soleme yangama dokopa baa pyao kumakaramaŋa lapala
    akali lapo Dapitinya anda dokona lee minyuo karala pena leya. Dokopa Dapitinya
    etenge Maekele dokome baa wai pii lao repe repe lamaiyuo, Emba epapu kukwa neta
    yalu pyuo wakale paa nare ramo doko rakya emba pyao kumakarami, leya.
  urd-GVU: ساؤل نے فوراً اپنے آدمیوں کو داؤد کے گھر کے پاس بھیج دیا تاکہ وہ مکان کی
    پہرا داری کر کے داؤد کو صبح کے وقت قتل کر دیں۔ لیکن داؤد کی بیوی میکل نے اُس کو
    آگاہ کر دیا، ”آج رات کو ہی یہاں سے چلے جائیں، ورنہ آپ نہیں بچیں گے بلکہ کل صبح
    ہی مار دیئے جائیں گے۔“
  deu-1912: 'Saul sandte aber Boten zu Davids Haus, daß sie ihn verwahrten und töteten
    am Morgen. Das verkündigte dem David sein Weib Michal und sprach: Wirst du nicht
    diese Nacht deine Seele erretten, so mußt du morgen sterben.'
  ntj-ntj: Nyangka mungarringkunyangka Tjuultu wati pirni witurnu yankula-ya Tayipirrku
    ngurrangka parrayangatjura kulyakanyira tjirntungka wakara mirrirntankutjaku.
    Nyangka Tayipirrku kurrilu kuliralpi ngurlutjunu watjarnu, “Wiya, nyuntukunku-ya
    ngurrira mirri pungkukitjalu. Nyangka mungangka kukurraara kutipitja.”
  kan-2017: ಸೌಲನು ಕೂಡಲೇ ದೂತರನ್ನು ಕರಿಸಿ ದಾವೀದನ ಮನೆಯ ಸುತ್ತಲೂ ಹೊಂಚುಹಾಕಿ ಅವನನ್ನು ಬೆಳಗಾಗುವಷ್ಟರಲ್ಲಿ
    ಕೊಂದುಹಾಕಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿ ಕಳುಹಿಸಿದನು. ಮೀಕಲಳು ತನ್ನ ಗಂಡನಾದ ದಾವೀದನಿಗೆ, “ನೀನು ಈ ರಾತ್ರಿಯೇ
    ತಪ್ಪಿಸಿಕೊಳ್ಳದಿದ್ದರೆ ನಾಳೆ ಬೆಳಿಗ್ಗೆ ಹತನಾಗುವಿ” ಎಂದು ಹೇಳಿ
  yap-yap: Ka re nep’ i n’em me l’oeg Saul boch e pumo’on ni ngar matanagiyed e naun
    rok David ya nge kadbul miyad li’. Mi Mikal ni le’engin David e yog ngak David
    ni nge ayuw ni ga’ar, “Fa’anra dab mmil e nep’ ney, ma gabul e gab yam’.”
  hlt-MCSB: Te dongah anih te dawn tih mincang ah ngawn hamla Saul loh David im la
    puencawn a hlah. Tedae a yuu Mikhal te David taengla puen tih, “Na hinglu ham
    khoyin ah na loeih pawt koinih thangvuen ah na duek pawn ni,” a ti nah.
  mdy-ETH: ዬኖ ዋንቴሎ ዳውቴኮ ማኣሮ ማንጊ ጉቴና ዒዛ ዎዻንዳጉዲ ሳኣዖኦሌ ዓሲ ዳኬኔ፤ ጋዓንቴ ዳውቴኮ ማቻ፥ ሜልኮኦላ ዳውቴም፦
    «ሃኖ ዒባኒ ሃይፓ ኔ ኬስኪ ፑኒባኣቴ ዚሮ ጉቴ ኔና ዎዾንዶኔ» ጌይ ኬኤዜኔ፤
  twi-ASANTE: Saulo somaa mmarima kɔɔ Dawid fie kɔwɛn hɔ sɛ, ɔpue anɔpa a wɔnkum no.
    Nanso, Dawid yere Mikal bɔɔ no kɔkɔ sɛ, “Sɛ woannwane ampɛ wo nkwa anadwo yi a,
    ɔkyena, wɔbɛkum wo.”
  eng-WEBU: Saul sent messengers to David’s house to watch him and to kill him in
    the morning. Michal, David’s wife, told him, saying, “If you don’t save your life
    tonight, tomorrow you will be killed.”
  wal-wal: Hegaappe guyyiyan, “Daawita keettaa naagidi, maallado a worite” yaagidi
    Saa7ooli asaa Daawita soo kiittiis. Yaatin, Daawita keettaayyiyaa Miikaala, “Hachchi
    qammi neeni ne shemppuwaa ashshana xayikko, wontto haiqqaasa” yaagada Daawitayyo
    yootaasu.
  spa-PDDPT: 'Pero Saúl envió emisarios a la casa de David para que lo vigilaran y
    lo mataran por la mañana. Mical, la esposa de David, le advirtió y le dijo: Si
    no salvas tu vida esta noche, mañana estarás muerto.'
  gun-gun: Ha'e va'e pyavyve Saul omondouka guembiguai kuery Davi ro py, oarõ vy aje'ive
    reve ojuka aguã. Ha'e nunga Davi pe ta'yxy Mical omombe'u vy — Kova'e pyávy ndereo
    jepei ri vy ko'ẽ rã ndejukaa 'rã — he'i.
  agu-BL: 'Toque''n tzun Saúl tan chichakle''n cobox ẍchakum tan q''uicy''le''n yi
    ca''l Luwiy, nin tan biyle''n cu''n jalchan cu''n le junt eklok. Tlol Mical tetz
    Luwiy: —Ba''nt cu''n ewlen awib jalcu''ne''j, na ko qui'' cẍquimok tan intaj eklen,
    chij.'
  eng-PEV: Saul sent men to watch David’s house that night and to kill him in the
    morning. But while it was still night time, David’s wife, Mihal, she saw them
    and said to David, “Run away quickly, right now. Don’t wait, or in the morning
    they will kill you dead.”
  ilo-ULB: Nangibaon ni Saul kadagiti mensahero iti pagtaengan ni David a mangsiim
    kenkuana tapno mapapatayna isuna iti kabigatanna. Ni Mical, nga asawa ni David,
    kinunana kenkuana, “No saanmo nga isalakan ti biagmo ita a rabii, inton bigat,
    mapapataykanto.
  kpg-kpg: I di boo hua deelaa, gei Saul ga hagau ana daangada bolo gii hula gi loohia
    di hale o David, luada gei mee ga daaligi. Gei Michal go di lodo o David, ga helekai
    gi David, “Maa goe ga hagalee lele hagammuni boo nei, daiaa gei goe gaa made.”
  uig-ARA: 'سائۇل بىرنەچچە چاپارمەنلەرنى داۋۇتنىڭ ئۆيىگە ئەۋەتىپ ئۇنى پايلاپ تۇرۇپ
    ئەتىسى تاڭ يورۇغاندا ئۇنى ئۆلتۈرۈشكە ماڭدۇردى. ئەمما داۋۇتنىڭ ئايالى مىقال ئۇنىڭغا:
    ــ ئەگەر بۇ كېچە جېنىڭنى ئېلىپ قاچمىساڭ، ئەتە ئۆلتۈرۈلىسەن، دېدى.'
  sus-sus: Sɔlu naxa mixie xɛɛ Dawuda xɔnyi, e xa a xa fe kolon, alako e xa a faxa
    gɛɛsɛgɛ. Kɔnɔ a xa ginɛ naxa a fala a bɛ, «Xa i mu i gi, e i faxama nɛ.»
  pon-2006: Nipwongohte, Sohl ahpw ketin kadarala aramas ekei pwe re en mwasamwasahn
    imwen Depito oh kemehla nimensengo. Maikal, en Depit eh pwoud, ahpw padahkihong
    Depit, “Ma ke sohte pahn tangdoaui nipwongette, lakapw ke pahn kamakamala.”
  jae-jae: Gêdêŋ gêbêc tonaŋgeŋ Saul kêsakiŋ lau sêja Dawidnê andu gebe dêndib eŋ
    ma taê gêjam gebe ênac eŋ êndu êndêŋ bêbêcgeŋ. Mago Dawidnê awê Mikal kêkêŋ puc
    eŋ gebe “Embe ôêc êndêŋ êmbêc tonec atom oc sênac aôm êndu êndêŋ bêbêc.”
  ksd-ksd: 'Ta nam ra marum Saul i ga tulue ta umana monamono tadav ra kuba i David
    pi diat a kiki uai abara, upi da doka ta ra malana. Ma Mikal, ra taulai kai David,
    i ga tigal David, ma i ga biti: Ona pa una valaun pa mule u go ra marum, ningene
    una virua.'
  tur-YTC: Saul, David'i gözetlemek ve sabah onu öldürmek için evine haberciler gönderdi.
    David'in karısı Mikal, ona, “Eğer bu gece yaşamını kurtarmazsan yarın öldürüleceksin”
    dedi.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῇ νυκτὶ ἐκείνῃ, καὶ ἀπέστειλε Σαοὺλ ἀγγελους εἰς οἶκον
    Δαυὶδ φυλάξαι αὐτὸν, τοῦ θανατῶσαι αὐτὸν πρωΐ· καὶ ἀπήγγειλε τῷ Δαυὶδ Μελχὸλ ἡ
    γυνὴ αὐτοῦ, λέγουσα, ἐὰν μὴ σὺ σώσῃς τὴν ψυχὴν σαυτοῦ τὴν νύκτα ταύτην, αὔριον
    θανατωθήσῃ.
  ind-AYT: Kemudian, Saul mengutus orang-orang suruhannya ke rumah Daud untuk mengawasi
    dan membunuhnya pada pagi hari. Mikhal, istri Daud, berkata kepadanya, “Jika engkau
    tidak meloloskan dirimu pada malam ini, besok engkau akan dibunuh.”
  nya-nya: Usiku womwewo Sauli anatumiza anthu ku nyumba ya Davide kuti akamubisalire
    ndi kumupha mmamawa. Koma Mikala mkazi wake anamuchenjeza nati, “Ngati usiku uno
    supulumutsa moyo wako, mawa udzaphedwa.”
  hrv-hrv: 'Iste noći Šaul posla glasnike da nadziru Davidovu kuću jer je htio da
    ubije Davida u rano jutro. Ali Davidova žena Mikala javi to Davidu govoreći: “Ako
    noćas ne umakneš na sigurno mjesto, sutra ćeš biti mrtav!”'
  mps-mps: Tama te sogo hulide Solgo te sę bidi meba tagala palama, te Devit te bede
    tonalumainu, te tiwai ebaso te Devit wi pisiąbadi, tama Solgo aga te kigamu te
    beba aselama, te bede ela muainu tialio. Tiali goli, Mikal, te Devitgo wego, te
    Devitbolo te tiwai po walali, “Megi e sogo hulide naga nage wi pao. Te meni yani
    da, te do augwaligo nage ela muaibao,” wali.
  tpi-tpi: Sol i salim ol wokman i go was long haus bilong Devit, bai Devit i no ken
    ranawe na Sol i ken kilim em i dai long moning. Tasol Mikal, meri bilong Devit,
    i tokim Devit olsem, “Nau long dispela nait tasol yu mas ranawe. Sapos nogat,
    tumora ol bai i kilim yu i dai.”
  dan-1931: 'Om Natten sendte Saul Folk til Davids Hus for at passe på ham og dræbe
    ham om Morgenen. Men Davids Hustru Mikal røbede ham det og sagde: “Hvis du ikke
    redder dit Liv i Nat, er du dødsens i Morgen!”'
  vie-OVCB: 'Sau-lơ sai người đến canh giữ nhà Đa-vít, chờ đến sáng sẽ giết. Nhưng
    Mi-canh bảo chồng: “Nếu không trốn thoát đêm nay, sáng mai anh sẽ bị giết.”'
  guj-2017: શાઉલે દાઉદ પર ચોકી રાખીને તથા તેને સવારે મારી નાખવા માટે તેને ઘરે સંદેશવાહકો
    મોકલ્યા. દાઉદની પત્ની મિખાલે, તેને કહ્યું, “જો આજે રાતે તું તારો જીવ નહિ બચાવે,
    તો કાલે તું માર્યો જશે.”
  pon-2006A: Nipwongohte, Sohl ahpw ketin kadarala aramas ekei pwe re en mwasamwasahn
    imwen Depito oh kemehla nimensengo. Maikal, en Depit eh pwoud, ahpw padahkihong
    Depit, “Ma ke sohte pahn tangdoaui nipwongette, lakapw ke pahn kamakamala.”
  por-BRBSL: 'Saul enviou mensageiros à casa de Davi para vigiá-lo e matá-lo pela
    manhã. Michal, esposa de David, disse-lhe, dizendo: “Se você não salvar sua vida
    esta noite, amanhã você será morto”.'
  aly-aly: Saul-el artwernem thwenew, warl David-wenh arntarnt-areyew ingwel, ingwepenh
    renh ipmew-anem atweyew. Akelty ikwerenhel Michal-el renh ilanthew, “Anamerl anterra
    ingwel-antey! Mpwelhey-angenh! Ingwepenh rernem ngenh ipmew atwey-ayntewerr!”
  cth-cth: Sawl ni Devit hah im vah pawp vaiteh, thei hanelah amom vah patounenaw
    a patoun, Devit e a yu Mikhal ni, atu tangmin na hringnae na khenyawn hoehpawiteh,
    tangtho vah na thei awh han telah atipouh.
  twi-twi: Saulo somaa mmarima kɔɔ Dawid fi kɔwɛn hɔ sɛ, opue anɔpa a wonkum no. Nanso
    Dawid yere Mikal bɔɔ no kɔkɔ se, “Sɛ woanguan ampɛ wo nkwa anadwo yi a, ɔkyena,
    wobekum wo.”
  hlt-hlt: Te dongah anih te dawn tih mincang ah ngawn hamla Saul loh David im la
    puencawn a hlah. Tedae a yuu Mikhal te David taengla puen tih, “Na hinglu ham
    khoyin ah na loeih pawt koinih thangvuen ah na duek pawn ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii tɔ̃ mbɛnìtìbɛ̀ dɛ kó kɛyènkɛ̀ kɛ̀ bɛ̀ mbɑɑ Dɑfiti cĩ́ɛ̃̀tɛ̀
    kɛ bo ò kùɔ dikṹnweńnì, kɛ̀ Dɑfiti pokù Mikɑɑdii ò nɑ̀kɛ́ kɛ dɔ̀: Kɑ̀ɑ í cokɛ́
    kɛ sɔ̀ri kɛyènkɛ̀ kiɛ mbɛ̀ nɑɑ yóó pikɛ dɑ kuɔmu.'
  msy-2020: Ezɨ Sol uan ingangarir gumaziba amadagha ghaze, ia Devitɨn dɨpenimɨn mangɨ
    a korogh, egh bar mɨzaraghara ia mɨsueghtɨ an aremegh. Ezɨ Devitɨn amuim Mikal,
    kamaghɨn a mɨgei, “Nɨ datɨrɨghɨn dɨmagarir kamra nɨ arɨmangɨgh. Puvatɨghtɨ, me
    gurumɨn mɨzaraghara izɨ nɨ mɨsueghtɨ, nɨ aremegham.”
  dop-dop: 'Mpʋɣʋlɛ Sɑyuli tilɑ yǝlɑɑ sɩ pɑ́ feŋ Tɑfiiti tǝyɑɣɑ. Ye kʋ femɑ tɑnɑŋ,
    ɩlɛ pɑ kʋ-ɩ. Kɛnɑ ɩ ɑlʋ Mikɑɑlɩ heeli-ɩ sɩ: Ye n tɑ se ɑhoo ɑnɛ, cele ɩsǝntɔ n
    sǝpɑ.'
  azb-azb: 'Şaul Davudun evinə adamlar göndərdi ki, onu güdüb səhər ikən öldürsünlər.
    Davudun arvadı Mikal bunu Davuda xəbər verib dedi: «Əgər bu gecə canını qurtarmasan,
    səhər ikən öldürüləcəksən».'
  eng-DBY: And Saul sent messengers to David's house, to watch him, and to slay him
    in the morning; and Michal David's wife told him, saying, If thou save not thy
    life to-night, to-morrow thou wilt be put to death.
  hin-2017: तब शाऊल ने दाऊद के घर पर दूत इसलिए भेजे कि वे उसकी घात में रहें, और सवेरे
    उसे मार डालें, तब दाऊद की स्त्री मीकल ने उसे यह कहकर जताया, “यदि तू इस रात को
    अपना प्राण न बचाए, तो सवेरे मारा जाएगा।”
  wol-KYG: 'Sóol yebal ay ndaw ca kër Daawuda ngir ñu xoolal ko ko, ba bët set, ñu
    rey ko. Mikal, soxnas Daawuda, yégal ko Daawuda, ne ko: «Soo rawalewul sa bakkan
    ci guddi gi de, bu ëllëgee dees na la rey.»'
  eng-YLT: And Saul sendeth messengers unto the house of David to watch him, and to
    put him to death in the morning; and Michal his wife declareth to David, saying,
    'If thou art not delivering thy life to-night — tomorrow thou art put to death.'
  eng-WYC-2017: Therefore Saul sent his knights in the night into the house of David,
    that they should keep him, and that he should be slain in the morrowtide. And
    when Michal, the wife of David, had told this to David, and said, If thou savest
    not thee in this night, thou shalt die tomorrow;
  eng-WMBB: Saul sent messengers to David’s house to watch him and to kill him in
    the morning. Michal, David’s wife, told him, saying, “If you don’t save your life
    tonight, tomorrow you will be killed.”
  urd-GVH: साऊल ने फ़ौरन अपने आदमियों को दाऊद के घर के पास भेज दिया ताकि वह मकान की
    पहरादारी करके दाऊद को सुबह के वक़्त क़त्ल कर दें। लेकिन दाऊद की बीवी मीकल ने उसको
    आगाह कर दिया, “आज रात को ही यहाँ से चले जाएँ, वरना आप नहीं बचेंगे बल्कि कल सुबह
    ही मार दिए जाएंगे।”
  rug-rug: Koasa boṉi tugo asa si garuni Saula si kaiqa tie pude kopu nia sa vetu
    te Devita pude va matea gana si asa pana munumunu gua. Va balau ia Maekolo, sa
    nana barikaleqe si asa, “Be lopu taloa si goi koasa boṉi hie, pana munumunu vugo
    si kaqu mate mo si goi.”
  gaz-gaz: Saaʼol akka isaan eeganii ganamaan isa ajjeesaniif mana Daawititti namoota
    erge. Miikaal niitiin Daawit garuu, “Ati yoo halkan kana baqachuu baatte bori
    ni ajjeefamta” jettee akeekkachiifte.
  fra-LSG: 'Saül envoya des gens vers la maison de David, pour le garder et le faire
    mourir au matin. Mais Mical, femme de David, l’en informa et lui dit: Si tu ne
    te sauves pas cette nuit, demain tu es mort.'
  gnn-gnn: Djolyunydja djuy'yurruna nhanŋuway djämamirrinhana walalanha bala nhanukala
    Daypitkala wäŋalili; ŋayi bini bunha ŋanya ŋunhilina, yurru nhanukala miyalkthu
    Daypitkala Mikuḻyunydja walŋakuŋala warray. Ŋayi djuy'yurruna ŋanya gayulnha dhaḻakarrkurruna,
    bala ŋayi waṉḏina bena‐wala. Bitjarrana ŋayi waṉḏinanydja‐a‐a Rämalilina Djamiyulwana
    bunana, ga ŋunhalana ŋayi yukurrana ḻakaraŋalanydja Djamiyulwa ŋurikiy ŋunhi nhaltjarra
    yukurrana ŋunhala bäyma nhanŋu Djolwu.
  yal-yal: Sɔli yi sofane rasiga Dawuda a banxin nabilindeni alogo a xa faxa xɔtɔnni.
    Koni Dawuda a ɲaxanla Mikali yi a rakolon a a fala a xa, a naxa, “Xa i mi i yɛtɛ
    rakisi kɔɛni ito ra, xɔtɔnni i faxama nɛn.”
  haw-1868: A hoouna aku la o Saula i na elele ma ka hale o Davida e kiai ia ia, a
    e pepehi ia ia i kakahiaka; a hai aku la o Mikala ka wahine a Davida ia ia, i
    aku la, Ina aole oe e hoopakele i kou ola i keia po, apopo e pepehiia oe.
  arb-NAV: 'فَأَرْسَلَ شَاوُلُ مُرَاقِبِينَ إِلَى بَيْتِ دَاوُدَ يَتَرَصَّدُونَهُ
    لِيَقْتُلُوهُ فِي الصَّبَاحِ. فَأَخْبَرَتْهُ امْرَأَتُهُ مِيكَالُ قَائِلَةً: «إِذَا
    لَمْ تَنْجُ بِنَفْسِكَ هَذِهِ اللَّيْلَةَ فَإِنَّكَ لَا مَحَالَةَ تُقْتَلُ غَداً».'
  ewe-ewe: Saul ɖo asrafowo ɖa be woadzɔ David ƒe aƒe ŋu ne edo go tso eƒe xɔ me ŋdi
    ko la, woawui. Ke Mixal gblɔ na srɔ̃a David be “Ne mèsi dzo le zã sia me o la,
    àzu nu kuku etsɔ ŋdi.”
  eng-LEE: But Saul sent messengers unto David's house, to watch him, and to slay
    him in the morning; and Michal his wife told it to David, saying, If thou save
    not thy life this night, tomorrow thou wilt be put to death.
  gvn-gvn: Bubu wujurrman Saulungku soldier-soldier yungan, Davidamu bayan nyajinka,
    David wunkun yarkinkaku kuninka. Yamba Davidandamundu manyarrangka Davidanda yalaman,
    “Yundu dungayda, kari waitmaka. Jana wunkun yunun yarkinkaku kuninji.” Yinyamun
    nyulu David karrabu bada bubungu yungan windowburr. David warrinda, ngakijin.
  asm-FB: দায়ূদক ৰখি থাকিবলৈ তেওঁৰ ঘৰলৈ বাৰ্তাবাহক পঠালে যাতে তেওঁ ৰাতিপুৱা দায়ূদক
    বধ কৰিব পাৰে। দায়ূদৰ ভাৰ্যা মীখলে তেওঁক ক’লে, “আপুনি যদি আজি ৰাতিয়েই নিজ প্ৰাণ
    ৰক্ষা নকৰে, তেনেহলে কাইলৈ আপোনাক তেওঁ বধ কৰিব।”
  sus-A: سْلُ نَشَ مِشِيٍ شّي دَوُدَ شْنيِ، عٍ شَ عَ شَ قٍ كٌلٌن، عَلَكٌ عٍ شَ عَ
    قَشَ فّيسّفّ. كْنْ عَ شَ فِنّ نَشَ عَ قَلَ عَ بّ، «شَ عِ مُ عِ فِ، عٍ عِ قَشَمَ
    نّ.»
  fra-SBL: 'Saül envoya des messagers à la maison de David pour le surveiller et le
    tuer au matin. Mical, la femme de David, lui dit : « Si tu ne sauves pas ta vie
    cette nuit, demain tu seras tué. »'
  hbo-hbo: וַיִּשְׁלַח֩ שָׁא֨וּל מַלְאָכִ֜ים אֶל־בֵּ֤ית דָּוִד֙ לְשָׁמְרֹ֔ו וְלַהֲמִיתֹ֖ו
    בַּבֹּ֑קֶר וַתַּגֵּ֣ד לְדָוִ֗ד מִיכַ֤ל אִשְׁתֹּו֙ לֵאמֹ֔ר אִם־אֵ֨ינְךָ֜ מְמַלֵּ֤ט
    אֶֽת־נַפְשְׁךָ֙ הַלַּ֔יְלָה מָחָ֖ר אַתָּ֥ה מוּמָֽת׃
  piu-2006: '@see-verse:1SA.019.010'
  pjt-pjt: Ka munga nyara palulalta Saulalu wati tjaultji tjuṯa wituṟa iyaṉu Davidaku
    ngurakutu mungangka nyakula tjiṉṯuringkula mungawinki pakannyangka palunya iluntankunytjaku.
    Palu Davidaku kuringku Mikalalu nintingku kuliningi munu palula wangkangu, “Mapalku
    ara mungangkaṯu. Palu ankunytja wiyangku wantirampan, kanta kutjupangku mungawinki
    pakannyangka nyakula iluntankuku.”
  kik-kik: Saũlũ agĩtũma andũ kwa Daudi makaraangĩre nyũmba yake na mamũũrage gwakĩa.
    No Mikali, mũtumia wa Daudi, akĩmũkunyĩra ũhoro ũcio, akĩmwĩra atĩrĩ, “Waga kũũra
    ũtukũ wa ũmũthĩ, ũhonokie muoyo waku-rĩ, rũciũ nĩũkooragwo.”
  fra-NCL: 'Saül envoya des messagers à la maison de David, pour s’assurer de lui
    et le faire mourir au matin ; mais Michol, femme de David, l’en informa, en disant :
    « Si tu ne t’échappes pas cette nuit, demain tu es mis à mort. »'
  cek-AK: Saul mah David to angang moe, anih to akhawn bangah hum hanah, David im
    ah kami to patoeh; toe David zu Mikal mah, na hinghaih loih thai hanah vaiduem
    na cawn ai nahaeloe, khawnbangah loe na dueh tih boeh, tiah a naa.
  cuk-cuk: 'Geb degine, Saúl, David-negse bukidar dulemar-barmisad, adi, mutiki egi
    nakulemalaga, geb bangine oburgwemalagar. Ar Micalʼdi e-sui-David-owisosad: “Emi-mutiki
    be dukusulile, banedse be burgoye” ega sogsad.'
  uig-CYR: 'Саул бир нәччә чапармәнләрни Давутниң өйигә әвәтип уни пайлап туруп әтиси
    таң йоруғанда уни өлтүрүшкә маңдурди. Амма Давутниң аяли Миқал униңға: — Әгәр
    бу кечә җениңни елип қачмисаң, әтә өлтүрүлисән, деди.'
  tel-2017: ఉదయాన్నే అతణ్ణి చంపాలని కనిపెడుతూ దావీదును పట్టుకోడానికి సౌలు దావీదు ఇంటికి
    తన సైనికులను పంపాడు. దావీదు భార్య మీకాలు “ఈ రాత్రి నీ ప్రాణాన్ని నీవు దక్కించుకోకపోతే
    రేపు నిన్ను చంపేస్తారు” అని చెప్పి
  hat-BSA: 'Saül te voye mesaje yo lakay David pou yo ta veye li, avèk entansyon pou
    mete l a lanmò nan maten an. Men Mical, madanm a David la te avèti li. Li te di:
    “Si ou pa sove lavi ou aswè a, demen ou va mete a lanmò.”'
  kos-kos: In fong sacna, Saul el supwala kutu mwet soan nu lohm sel David, elos in
    unilya ke lenelik. Michal, mutan kial David, el sensenkakinul ac fahk, “Kom fin
    tia kaingla ofong, na lutu kom ac anwuki.”
  hbo-WLC: וַיִּשְׁלַח֩ שָׁא֨וּל מַלְאָכִ֜ים אֶל־בֵּ֤ית דָּוִד֙ לְשָׁמְר֔וֹ וְלַהֲמִית֖וֹ
    בַּבֹּ֑קֶר וַתַּגֵּ֣ד לְדָוִ֗ד מִיכַ֤ל אִשְׁתּוֹ֙ לֵאמֹ֔ר אִם־אֵ֨ינְךָ֜ מְמַלֵּ֤ט
    אֶֽת־נַפְשְׁךָ֙ הַלַּ֔יְלָה מָחָ֖ר אַתָּ֥ה מוּמָֽת׃
  ibo-ibo: Sọl zipụrụ ndị agha ka ha chee ụlọ Devid nche, gbuo ya mgbe ọ pụtara nʼụtụtụ.
    Ma Mikal nwunye Devid gwara ya sị, “Ọ bụrụ na ị gbapụghị, zoo onwe gị nʼabalị
    a, onye nwụrụ anwụ ka ị ga-abụ nʼụtụtụ echi.”
  ory-ory: ତହୁଁ ଦାଉଦଙ୍କୁ ଜଗି ସକାଳେ ବଧ କରିବା ପାଇଁ ତାଙ୍କର ଗୃହକୁ ଶାଉଲ ଦୂତମାନଙ୍କୁ ପଠାଇଲେ;
    ଏଥିରେ ଦାଉଦଙ୍କର ଭାର୍ଯ୍ୟା ମୀଖଲ ତାଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ଆଜି ରାତ୍ରି ଆପଣା ପ୍ରାଣରକ୍ଷା
    ନ କଲେ, କାଲି ହତ ହେବ।”
  chk-chk: Lon ewe pwinin Saul a tinala chon künö ren imwen Tafit pwe repwe aköürü
    Tafit, pun a ekiekin niela Tafit lon ewe sorotän. Nge Mikal pwülüen Tafit a üreni,
    “Are kosap kütta manauom lon ei pwinin, lesor kopwe ninnila.”
  ssd-ssd: 'Furirna le Saul nu taŋgo afu wam paguka kukulniŋmba saniŋgina: Tane ka
    David tuku wande kulatka minap le mafewa le maratukuk nu balewap ŋga saniŋgina
    le nane kinaig. Taŋanaig le piyo nuŋe Mikalŋge David sana: Furir te mbolŋge ndo
    ne kua kine ndaka ta indole maratukuk ne balenamŋgaig ŋga David sana sulumba'
  rop-rop: Wal det nait King Sol bin jandim sambala men blanga wotjimbat det haus
    blanga Deibid, dumaji ailibala deibin wandi kilim im ded. Bat Mikal det waif blanga
    Deibid bin gibit im woning, “Yu garra ranawei tunait na. Bambai dei kilim yu ded
    ailibala.”
  ukr-1871: 'І послав Саул слуг в Давидову домівку стерегти його, щоб завтра вбити
    його. Та Мелхола, жінка його, сказала Давидові: Коли ти не спасеш життя твого
    в сю ніч, то вранцї будеш убитий.'
  deu-1951: 'Saul aber sandte Boten zum Hause Davids, um ihn zu bewachen und am Morgen
    zu töten. Das verkündigte dem David sein Weib Michal und sprach: Wirst du diese
    Nacht nicht deine Seele retten, so mußt du morgen sterben!'
  eng-JPS: 'And Saul sent messengers unto David''s house, to watch him, and to slay
    him in the morning; and Michal David''s wife told him, saying: ''If thou save
    not thy life to-night, to-morrow thou shalt be slain.'''
  srp-1865: 'A Saul posla ljude ka kuæi Davidovoj da ga èuvaju i ujutru ubiju. A to
    javi Davidu žena njegova Mihala govoreæi: ako noæas ne izbaviš duše svoje, ujutru
    æeš poginuti.'
  lug-lug: Sawulo n’atuma ababaka bagende bakuume ennyumba ya Dawudi, bamutte enkeera.
    Naye Mikali mukyala wa Dawudi n’amulabula n’amugamba nti, “Bw’otodduke kiro kino,
    bwe bunaakya bajja kukutta.”
  heb-heb: וישלח שאול מלאכים אל בית דוד לשמרו ולהמיתו בבקר ותגד לדוד מיכל אשתו לאמר
    אם אינך ממלט את נפשך הלילה מחר אתה מומת׃
  ben-IRV: দায়ূদের উপর নজর রাখবার জন্য শৌল তাঁর বাড়িতে লোক পাঠিয়ে দিলেন যাতে পরের
    দিন সকালে তাঁকে মেরে ফেলা যায়। কিন্তু দায়ূদের স্ত্রী মীখল তাঁকে সব কিছু জানিয়ে
    বললেন, “আজ রাতে তুমি যদি প্রাণ নিয়ে না পালাও তবে কালই তুমি মারা পড়বে।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਉਸ ਦੀ ਰਾਖੀ ਕਰਨ ਅਤੇ ਸਵੇਰੇ ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟਣ ਲਈ ਦਾਊਦ ਦੇ ਘਰ ਦੂਤ ਘੱਲੇ
    ਅਤੇ ਦਾਊਦ ਦੀ ਪਤਨੀ ਮੀਕਲ ਨੇ ਉਸ ਨੂੰ ਖ਼ਬਰ ਦੇ ਕੇ ਆਖਿਆ, ਜੇ ਤੂੰ ਅੱਜ ਰਾਤ ਨੂੰ ਆਪਣੀ ਜਾਨ ਨਾ
    ਬਚਾਵੇਂ ਤਾਂ ਕੱਲ ਮਾਰਿਆ ਜਾਵੇਂਗਾ।
  tkr-tkr: 'Şaulee Davudne xaaqa insanar g''ıxoole, mana nyaariyva ats''axhxha, miç''eer
    g''ik''ecenva. Davudne xhunaşşee Mikalee, mang''us xabar huvu eyhen: – G''iyna
    xəmde vasse, hixu dyugulyxhes dəxeene, g''iyqa miç''eer ğu g''ik''asda.'
  mya-JVB: ရှောလု သည် သူ့ ကို စောင့် ၍ နံနက် ချိန်၌ သတ် စေခြင်းငှါ သူ့အိမ် သို့ လူ
    ကို လွှတ် စေ၏။ ဒါဝိဒ် မယား မိခါလ က၊ သင် သည် ယနေ့ည မှာ ကိုယ် အသက် ကို မ ကယ်မ လျှင်
    ၊ နက်ဖြန် နေ့၌ အသေ ခံရလိမ့်မည်ဟု ဆို လျက်၊
  tte-O: Saulo tomo tupwaliyao iyawasali silau Deibida ana nume mena sisanasana tem
    ilayan gwaligwali na siunuyamate. Na iyamo Deibida wainena Mikali iwalolau koina
    iba, “Kuyabubu yawasim kaiwena tem nige kuyayabubu kani bwaliga malala kuboita.”
  tbg-tbg: Ho vohaa vi entara entaqi Soruva nai kaiqa vaiinti vonavu nititero tiharo,
    Nenavu oru Devitira naavuqaa raqiki vaivaro aatita viramanta oru vira aru kaate,
    tiro. Minti tuvaro Devitira naata Mikaaliva Devitira tiva amiro tiharo, Ai arukevorave.
    Himpira maaqihaira ruqemakera vuane. Are kia vate entaqi virera, hura toqaqima
    ai arukevarave, tiro.
  hmo-hmo: Unai hanuaboi, Saulo ese iena hesiai taudia haida Davida ena ruma dekenai
    ia siaia hunia dekenai, Davida ena ruma badinai idia naria, dabai do idia alaia
    mase totona. To Mikala, Davida ena adavana ese ia hamaoroa, ia gwau, “Hari hanuaboi
    bema oi heau mauri lasi, kerukeru be oi do idia alaia mase.”
  urd-urd: और साऊल ने दाऊद के घर पर क़ासिद भेजे कि उसकी ताक में रहें और सुबह को उसे
    मार डालें, इसलिए दाऊद की बीवी मीकल ने उससे कहा, “अगर आज की रात तू अपनी जान न बचाए
    तो कल मारा जाएगा।”
  rus-SYN: 'И послал Саул слуг в дом к Давиду, чтобы стеречь его и убить его до утра.
    И сказала Давиду Мелхола, жена его: если ты не спасешь души твоей в эту ночь,
    то завтра будешь убит.'
  bqc-SIM: 'Ɔ̃ Saulu gbɛ̃́ↄ zĩ̀ Davidi bɛ aa aà dã́dã, aai aà dɛ kↄↄ, ↄ̃ aà
    na Mikali aà gbà laai à mɛ̀: Tó ni bàasi gwã́ao, wa ń dɛ ziaɛ.'
  tcz-CHONGTHU: Chuin Saul in David ain-langa avelhi ding in asepaite asollin ahi.
    Asepaite jah’ah, ajing jingkah teng aina kona ahung potdoh tengle natha dingu
    ahi, tin thu apen ahi. Ahinlah ainneipi Michal in David jah’a, “Tujana nakiseldoh
    louva ahileh, jing jingkah leh nathi ding ahitai,” ati.
  mar-mar: मग दावीदावर टपून सकाळी त्यास जिवे मारावे म्हणून शौलाने त्याच्या घरास दूत
    पाठविले आणि दावीदाची पत्नी हे वर्तमान त्यास सांगून असे बोलली की, “जर आज रात्री
    आपल्या जिवाचे रक्षण तुम्ही करणार नाही, तर सकाळी तुम्ही जिवे मारले जाल.”
  qub-qub: 'Chaura Saulga jinan öra suldäruncunata cacharan Davidpa wasinman gueshpinanta
    täpaj warannin tuta wañuchinanpaj. Warmin Micalga Davidta willaran: «Canan chacay
    juclla mana gueshpicuptiquega wara wañuchishunquipämi» nir.'
  bqp-bqp: 'Akũ Solu gbɛ̃nↄ zĩ̀ Dauda bɛa, de ò a dãdã ò a dɛ kↄnkↄ, akũ a nanↄ
    Mikala a gbà laakarii à pì: Tó ńdi bàa sí gwãanialaro, oni n dɛ zia.'
  hat-hat: 'Sayil voye kèk espyon al veye kay David la pou yo te touye l'' nan maten.
    Men, Mikal, madan David, avèti mari l''. Li di l'': -Si ou pa chape poul ou lannwit
    lan, denmen maten ou mouri.'
  eng-BSB: Then Saul sent messengers to David’s house to watch him and kill him in
    the morning. But David’s wife Michal warned him, “If you do not run for your life
    tonight, tomorrow you will be dead!”
  tod-tod: 'Sayile keelaiti teʋeni Davide ná-pɛlɛlaʋɛ, ga ti ná makɛ, ti ʋa paa
    sobui. Kɛlɛ Davide anzai Mikale boni ma, é ɠɛ ma: «Ni è la ʋelani za ɓidii,
    lina, è zaa.»'
  eng-WEBPB: Saul sent messengers to David’s house to watch him and to kill him in
    the morning. Michal, David’s wife, told him, saying, “If you don’t save your life
    tonight, tomorrow you will be killed.”
  kbq-kbq: Hagi Soli'a mago'a vene'ne huzamanteno, Deviti nonte ome kvagrita mani'neta
    nanterama senigeta aheho huno huzamante'ne. Hianagi Devitina nenaro Mikeli'a asamino,
    Meni kenage atrenka amafintira fro, ofresanana oki nanterana eme kahefrigahaze.
  nhe-BL: 'Huan Saúl quinnahuati isoldados ma yaca ichaj David para ma quichiyaca
    hasta quisas ica ijnaloc huan huajca, quena, ma quimictica. Pero Mical, isihua,
    quimatqui huan quiilhui David: ―Monequi timochololtis amantzi ni yohuali pampa
    mostla mitzmictise.'
  bus-bus: 'Ben Solu gbɛ̃nↄ zĩ̀ Dauda bɛ, lɛ aↄ̃ à dãdã aↄ̃ à dɛ kↄngↄ, ben à naↄ̃
    Mikala à gbà làakari à bè: Tó nɛ́ɛ bàa sí gwãavĩaro, weé n dɛ zia.'
  gub-BL: A'e 'ar mehe we pyhaw Xau uze'eg amo awa wanupe. — Peme'egatu peho Tawi
    hàpuz rehe nehe. Pyhewe pezuka nehe, i'i wanupe. Tawi hemireko Mikaw her ma'e
    uze'eg umen pe. — Aze nereho kwaw kutàri pyhaw nehe, pyhewe eremàno putar nehe,
    i'i izupe.
  eng-DRA: 'Saul therefore sent his guards to David’s house to watch him, that he
    might be killed in the morning. And when Michol David’s wife had told him this,
    saying: Unless thou save thyself this night, tomorrow thou wilt die,'
