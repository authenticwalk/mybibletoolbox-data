verse: 1SA.019.004
translations:
  mal-C: 'യോനാഥാൻ തന്റെ പിതാവായ ശൗലിനോട് ദാവീദിനെപ്പറ്റി നിരവധി നല്ലകാര്യങ്ങൾ പറഞ്ഞു:
    “രാജാവേ, അങ്ങയുടെ ദാസനായ ദാവീദിനോട് അങ്ങു ദോഷമായി പ്രവർത്തിക്കരുത്. അദ്ദേഹം അങ്ങയോടു
    ദ്രോഹമൊന്നും ചെയ്തിട്ടില്ല; എന്നുമാത്രമല്ല, അദ്ദേഹം ചെയ്തിട്ടുള്ളതെല്ലാം അങ്ങേക്ക്
    ഏറ്റവും ഗുണകരമായിത്തീർന്നിട്ടുമുണ്ട്.'
  deu-TKW: 'Da redete Jonathan vor seinem Vater Saul Gutes über David und sprach zu
    ihm: der König möge sich an seinem Diener david nicht versündigen, denn er hat
    sich nicht gegen dich vergangen, und sein ganzes verhalten war dir sehr nützlich:'
  lin-lin: 'Jonatan alobaki malamu na tina na Davidi epai ya tata na ye, Saulo : « Tika
    ete mokonzi asala mabe te na mosali na ye, Davidi, pamba te asali yo mabe te.
    Yo nde kutu moto ozwi lisungi monene na makambo oyo ye asali.'
  eng-LSV: And Jonathan speaks good of David to his father Saul and says to him, “Do
    not let the king sin against his servant, against David, because he has not sinned
    against you, and because his works [are] very good for you;
  eng-GNV: 'And Ionathan spake good of Dauid vnto Saul his father, and said vnto him,
    Let not the King sinne against his seruat, against Dauid: for he hath not sinned
    against thee, but his works haue bene to thee very good.'
  eng-WEBSTER: 'And Jonathan spoke good of David to Saul his father, and said to him,
    Let not the king sin against his servant, against David; because he hath not sinned
    against thee, and because his works have been toward thee very good:'
  nhw-BL: 'Huan hualmostla Jonatán quicamanalhui itata Saúl huan quiilhui: ―Amo tleno
    catli fiero xijchihuili motequipanojca David pampa yaya amo tleno amo cuali mitzchihuilijtoc.
    Mitzpalehuijtoc miyac.'
  swh-ONEN: Yonathani akanena mema juu ya Daudi kwa Sauli baba yake na kumwambia,
    “Mfalme asitende mabaya kwa mtumishi wake Daudi; hajakukosea, aliyoyafanya yamekuwa
    ya faida sana kwako.
  bba-bba: Ye bɑ nɑ mi, Yonɑtɑm u win bɑɑ Dɑfidin ɡeɑ sɑɑriɑ u nɛɛ, wunɛ sunɔ ɑ ku
    wunɛn bɔ̃ɔ Dɑfidi torɑri. U ǹ nun kɔ̃sɑ ɡɑɑ kue. Ye u kuɑ kpuro, ɡɑ̃ɑ ɡeenɑ.
  eng-KJVCPB: 'And Jonathan spake good of David unto Saul his father, and said unto
    him, Let not the king sin against his servant, against David; because he hath
    not sinned against thee, and because his works have been to thee-ward very good:'
  cpy-cpy: 'Ikenkithawae-takaakiri Jonatán irika Saúl, ikantako-wentziri David. Ikantakiri:
    “¡Pinkatharí! Tee okameethatzi powaariperotiri pomperatanewo, David. Tekatsi ikantimi
    rirori, tema rantapiin-tzimiro maawoeni kameetha-tatsiri.'
  mpx-mpx: Lan i gan mweluluga, alona tamana hi na uleya, inoke Diyontan Deibid i
    awa wawaisi-an tamana elana, yaka abwe i ba, “Bahi nak etega nu giginol wam totuwalali
    Deibid elana. Iya nige sauga etega nak i giginol eliyam. Bugul gegewena bolo i
    ginolil am labe kaiwena.
  luo-luo: Jonathan nowuoyo maber kuom Daudi ne Saulo, wuon mare, mowachone niya,
    “Ruoth kik itim marach ne jatichni Daudi; pok otimoni marach, to osemana konyi
    ahinya.
  meu-meu: Bena Ionatan ese David herevana namona na tamana e hamaorolaia, eto, Oi
    pavapava taumu ese emu hesiai tauna David basio kara dika henia, badina be ia
    ese oi se kara dika henimu; ena kara ese oi vada e hanamomu.
  npi-ULB: जोनथानले तिनका बुबा शाऊलसँग दाऊदको बारेमा असल कुरा गरे र उनलाई भने, “राजाले
    उनका सेवक दाऊदको विरुद्धमा पाप नगर्नुहोस् । किनकि तिनले तपाईंको विरुद्ध पाप गरेका
    छैनन् र तिनका कामहरूले तपाईंको भलो भएको छ ।
  yor-yor: Jonatani sọ̀rọ̀ rere nípa Dafidi fún Saulu baba rẹ̀, ó sì wí fún un pé,
    “Má ṣe jẹ́ kí ọba kí ó ṣe ohun tí kò dára fún Dafidi ìránṣẹ́ rẹ̀; nítorí tí kò
    ṣẹ̀ ọ́, ohun tí ó sì ṣe pé ọ púpọ̀.
  emp-NTPO: 'Nurẽma Jonataʌ̃ba David̶ebemada idji zezaa nãwã bia jarasia: –Mʌ̃ boro,
    bʌ nezoca Davira biẽ́ orãdua. Acʌdua, idjia bʌra ni cãrẽ cadjirua sid̶a oẽ́ b̶ʌa
    ãtebʌrʌ bio careba b̶ʌa.'
  ind-ind: Pagi itu Yonatan mengingatkan bapaknya tentang perbuatan Daud dalam melayani
    Saul dengan baik. Kata Yonatan, “Janganlah kiranya Ayah berbuat dosa dengan menghukum
    Daud, karena dia tidak berbuat salah apa pun terhadap Ayah. Dia selalu melayani
    Ayah dengan sangat baik.
  pes-OPCB: 'صبح روز بعد که یوناتان و پدرش با هم گفتگو می‌کردند، یوناتان از داوود
    تعریف کرد و خواهش نمود که به وی آسیبی نرساند و گفت: «او هرگز به تو آزاری نرسانده
    است بلکه همیشه به تو خوبی کرده است.'
  tgl-ULB: Nagsalita ng magandang bagay si Jonatan patungkol kay David sa kanyang
    ama na si Saul at sinabi sa kanyang, “Huwag mong hayaang magkasala ang hari laban
    sa kanyang lingkod na si David. Sapagkat hindi siya nagkasala laban sa iyo, at
    nagdala ng kabutihan sa iyo ang kanyang mga gawa.
  cbu-NT: Ashirucha, anuritam Jonatan chinayaranllu, Dapiyaa tapachindapi átu, waparpat
    ipuneerandsin, naantatssin, yap Dapiy suwanllu amb waparee mashatach ashirangiya.
    Apaa, ¿mayamandsha tputsireetsish Dapiyaa pachamaam zandaksha? ¿Antaati Dapiy
    yutaritaja? An kizpurcha wanasiri. Shiyaa kukish wanip payuyaranlla. Shiyaatstam
    nda mantsir tsiyatarangiya. Zurampatari shiyaa kukish payukiya. Ambiri ashku,
    iyash wanasir taakiya. Ashiri ashimaa ¿mayamandaja pachachich?
  hui-hui: Ani lowa Yonadanahanda Solohondo Debidinaga mini yaraga halu lalu, Aba-o
    í̠naga biabe bia haga Debidihondo mana liahe mbira nabibe. Ibugua í̠hondo mana
    liahe mbira bini nawiore howa ibugua biyaru damene bibahende í̠ biamogo bialu
    timbuni daliga mbira biyagoni.
  mya-mya: ယော​န​သန်​သည်​ခ​မည်း​တော်​ရှော​လု​ထံ ဒါ​ဝိဒ် ၏​ဂုဏ်​ကို​ချီး​ကူး​ပြော​ဆို​၏။
    ထို​နောက်``အ​ရှင်၊ အ​ရှင့်​အ​စေ​ခံ​ဒါ​ဝိဒ်​ကို​ပြစ်​မှား​တော်​မ​မူ ပါ​နှင့်။ သူ​သည်​အ​ရှင်​ကို​အ​ဘယ်​အ​ခါ​က
    မျှ​မ​ပြစ်​မှား​ခဲ့​ပါ။ သူ​ပြု​လေ​သ​မျှ​အ​မှု များ​အား​ဖြင့် အ​ရှင့်​အ​တွက်​အ​ထောက်​အ​ကူ
    များ​စွာ​ဖြစ်​စေ​ခဲ့​ပါ​၏။-
  bod-N: དེ་ནས་ཡོ་ནཱ་ཐན་གྱིས་རང་གི་ཕ་སོ་ལོའི་དྲུང་དུ་དཱ་བིད་ཀྱི་དོན་དུ་གཏམ་བཟང་པོ་སྨྲས་པ་ནི།
    རྒྱལ་པོས་རང་ཉིད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་ལ་འགལ་བའི་སྡིག་པ་མི་བྱེད་པར་མཛོད། གང་ལ་ཞེ་ན།
    ཁོས་ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་གང་ཡང་མ་བྱས་ཤིང་། ཁོས་ཅི་བྱས་ཐམས་ཅད་ཁྱེད་ལ་ཕན་པ་ཡིན།
  sna-sna: Jonatani akataura zvakanaka pamusoro paDhavhidhi kuna Sauro baba vake akati
    kwavari, “Mambo ngaarege kuita zvakaipa kumuranda wake Dhavhidhi; haana kukutadzirai,
    uye zvaakaita zvakakubatsirai zvikuru kwazvo.
  spa-BLM: 'Jonatán habló bien de David a Saúl, su padre, y le dijo: “No permitas
    que el rey peque contra su siervo, contra David, porque él no ha pecado contra
    ti, y porque sus obras han sido muy buenas para contigo;'
  cac-cac: 'Ix yalan vin̈aj Jonatán d''a vin̈ smam chi'' yuj tastac vach'' sc''ulej
    vin̈aj David chi'' icha tic: —Mamin, man̈ vach''oc tato tzach och ajc''olal d''a
    vin̈aj David a checab'', yujto malaj b''aj tz''och smul vin̈ d''ayach, yujto nivan
    tas vach'' ix ic'' d''a spatic vin̈.'
  swh-ULB: Yonathani alimsifia Daudi mbele ya Sauli baba yake akisema, “Mfalme asije
    akafanya dhambi dhidi ya mtumishi wake Daudi. Maana yeye hajakutenda dhambi, mambo
    aliyofanya yamekusaidia sana.
  bel-bel: 'І сказаў Ёнатан добрае пра Давіда Саўлу, бацьку свайму, і сказаў яму:
    хай ня грэшыць цар супроць раба свайго Давіда, бо ён нічым не зграшыў супроць
    цябе, і дзеі ягоныя вельмі карысныя табе;'
  deu-ELBBK: 'Und Jonathan redete zu seinem Vater Saul Gutes von David und sprach
    zu ihm: Der König versündige sich nicht an seinem Knecht, an David; denn er hat
    nicht gegen dich gesündigt, und seine Taten sind dir sehr nützlich.'
  mbb-OT: Ne miduma ni Jonatan si Saul ziyà te vevesukà, ne midalig ni Jonatan si
    David etuvangan te amey zin. Ke sikandin te, “Amà, kenè nu himetayi si David he
    suluǥuen nu. Wazè din neveelan he salà kenikew. Utew ganì dekelà is neveelan din
    he keupiyaanan kenikew.
  mal-2015: 'അങ്ങനെ യോനാഥാൻ തന്റെ അപ്പനായ ശൗലിനോടു ദാവീദിനെക്കുറിച്ചു ഗുണമായി സംസാരിച്ചുപറഞ്ഞതു:
    രാജാവു തന്റെ ഭൃത്യനായ ദാവീദിനോടു ദോഷം ചെയ്യരുതേ; അവൻ നിന്നോടു ദോഷം ചെയ്തിട്ടില്ല;
    അവന്റെ പ്രവൃത്തികൾ നിനക്കു ഏറ്റവും ഗുണകരമായിരുന്നതേയുള്ളു.'
  rmc-rmc: 'O Jonatan zaačhelas le David angle peskro dad Saul a phenelas leske: „Te
    na kerel o kraľis binos pre peskro služobňikos pro David. Se ov tut na kerďa ňič
    nalačho, ale oda, so kerelas, sas prekal tu igen lačho.'
  pes-OPV: 'و یوناتان درباره داود نزد پدر خود شاول به نیکویی سخن رانده، وی را گفت:
    «پادشاه بر بنده خود داود گناه نکند زیرا که او به تو گناه نکرده است بلکه اعمال
    وی برای تو بسیار نیکو بوده است.'
  ron-1924: 'Ионатан а ворбит бине де Давид татэлуй сэу Саул: „Сэ ну факэ ымпэратул”,
    а зис ел, „ун пэкат фацэ де робул сэу Давид, кэч ел н-а фэкут ничун пэкат фацэ
    де тине. Димпотривэ, а лукрат пентру бинеле тэу;'
  ben-OBCV: যোনাথন তাঁর বাবা শৌলের কাছে দাউদের প্রশংসা করে বললেন, “মহারাজ, আপনার দাস
    দাউদের প্রতি কোনও অন্যায় করবেন না; সে তো আপনার বিরুদ্ধে কোনও অন্যায় করেনি, আর
    সে যা যা করেছে তাতে বরং আপনি উপকৃতই হয়েছেন।
  som-som: Oo Yoonaataanna wax wanaagsan ayuu aabbihiis Saa'uul uga sheegay Daa'uud,
    oo ku yidhi, Addoonkaaga Daa'uud ha ku dembaabin, maxaa yeelay, isagu kuguma uu
    dembaabin, oo shuqulladiisuna xaggaaga aad bay ugu wanaagsanaayeen,
  lat-VUC: 'Locutus est ergo Jonathas de David bona ad Saul patrem suum: dixitque
    ad eum: Ne pecces rex in servum tuum David, quia non peccavit tibi, et opera ejus
    bona sunt tibi valde.'
  eng-ASVBT: 'And Jonathan spake good of David unto Saul his father, and said unto
    him, Let not the king sin against his servant, against David; because he hath
    not sinned against thee, and because his works have been to thee-ward very good:'
  ita-1885: 'Gionatan adunque parlò a Saulle, suo padre, di Davide, in bene; e gli
    disse: Il re non voglia già peccare contro al suo servitore, contro a Davide;
    perciocchè egli non ha peccato contro a te; ed anche perchè i suoi fatti ti sono
    stati grandemente utili;'
  eng-LXXUP: And Jonathan spoke favorably concerning David to Saul his father, and
    said to him, Let not the king sin against thy servant David, for he has not sinned
    against thee, and his deeds are very good.
  eng-ULB: Jonathan spoke well of David to Saul his father and said to him, “Do not
    let the king sin against his servant David. For he has not sinned against you,
    and his deeds have brought you good.
  spa-VBL: 'Entonces Jonatán habló positivamente de David a su padre Saúl, y le dijo:
    “El rey no debe hacer nada malo a su siervo David, porque él no le ha hecho nada
    malo; siempre le ha servido bien.'
  fra-_FOB: 'Jonathan parla donc favorablement de David à Saül, son père, et lui dit:
    Que le roi ne pèche point contre son serviteur David; car il n''a point péché
    contre toi; et même ce qu''il a fait t''est fort avantageux.'
  mal-mal: 'അങ്ങനെ യോനാഥാൻ തന്റെ അപ്പനായ ശൌലിനോട് ദാവീദിനെക്കുറിച്ച് നല്ല കാര്യങ്ങൾ
    സംസാരിച്ചു: “രാജാവ് തന്റെ ഭൃത്യനായ ദാവീദിനോട് ദോഷം ചെയ്യരുതേ; അവൻ നിന്നോട് ദോഷം
    ചെയ്തിട്ടില്ല; അവന്റെ പ്രവൃത്തികൾ നിനക്ക് ഏറ്റവും ഗുണ കരമായിരുന്നതേയുള്ളു.'
  urd-GVR: Aglī subah jab Yūnatan ne apne bāp se bāt kī to us ne Dāūd kī sifārish
    karke kahā, “Bādshāh apne ḳhādim Dāūd kā gunāh na kareṅ, kyoṅki us ne āp kā gunāh
    nahīṅ kiyā balki hameshā āp ke lie fāydāmand rahā hai.
  suz-BL: मिनु योनाथनम आ आफ कली दाऊद आ पर्बम रिम्‍शो लोव़ पा “इन गेय पाइब दाऊद कली
    मारेइ पाप मपने। मारदे हना मेकोमी इन कली मारेइ पाप मपावो। थमा पा, आ पशो गेय नेल्‍ल
    इन कली रिम्‍शो दुम्‍ब।
  ita-1927: 'Gionathan dunque parlò a Saul, suo padre, in favore di Davide, e gli
    disse: “Non pecchi il re contro al suo servo, contro a Davide, giacché ei non
    ha peccato contro a te, e anzi l’opera sua t’è stata di grande utilità.'
  ckb-ckb: 'ئینجا یۆناتان بە چاکە دەربارەی داود بۆ شاولی باوکی قسەی کرد و گوتی: «با
    پاشا خراپەیەک دەرهەق بە داودی خزمەتکاری خۆی نەکات، چونکە ئەو خراپەی دەرهەق بە
    تۆ نەکردووە و کارەکانیشی دەرهەق بە تۆ زۆر چاکن.'
  eng-BBE: 'And Jonathan gave his father Saul a good account of David, and said to
    him, Let not the king do wrong against his servant, against David; because he
    has done you no wrong, and all his acts have had a good outcome for you:'
  kan-OKCV: ಹಾಗೆಯೇ ಯೋನಾತಾನನು ತನ್ನ ತಂದೆ ಸೌಲನ ಸಂಗಡ ದಾವೀದನನ್ನು ಕುರಿತು ಒಳ್ಳೆಯದನ್ನು ಮಾತನಾಡಿ
    ಅವನಿಗೆ, “ಅರಸನು ತನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ದ್ರೋಹಮಾಡದೆ ಇರಲಿ. ಏಕೆಂದರೆ ಅವನು ನಿನಗೆ ದ್ರೋಹಮಾಡಲಿಲ್ಲ.
    ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ ನಿನ್ನ ಹಿತಕ್ಕಾಗಿಯೇ.
  tam-2017: அப்படியே யோனத்தான் தன்னுடைய தகப்பனாகிய சவுலோடு தாவீதுக்காக நலமாகப் பேசி,
    ராஜா தம்முடைய அடியானாகிய தாவீதுக்கு விரோதமாகப் பாவம் செய்யாமல் இருப்பாராக; அவன்
