    komw dehr ketin wiahda mehkot me pahn kauwehla sapwellimomwi ladu Depit. Pwe ih,
    e sohte mwahn wiahda mehkot suwed ong komwi. Pwe mehkoaros me e kin wia, mihmi
    ni kamwahu laud ong komwi.
  por-BRBSL: 'Jonathan falou bem de Davi a Saul, seu pai, e lhe disse: “Não deixe
    o rei pecar contra seu servo, contra Davi; porque ele não pecou contra você, e
    porque suas obras têm sido muito boas para você;'
  aly-aly: Ingwepenh Jonathan aynikw ikwerenh-then rtnenh katen ikwer-itwew, David-ew
    angkerrenh. Jonathan-el ra David-akert mwerrarl ilenh alakenh, “Nthakenh ntwa
    apmwa mpwarey-angenh ikwer. Ra apmwelheley-angenharl ngkweng. Ilek-ilek mwerr-angker
    mpwarew ngkweng, ngenh alpemelemel.
  cth-cth: Jonathan ni a na pa Sawl koe Devit hah a oup teh, ahni koe siangpahrang
    ni a san Devit koelah yonnae rumram lah sak hanh naseh. Ahni ni nang koe yonnae
    sak hoeh. Bangkongtetpawiteh, a sak e hnonaw nang hane aphu hroung ao.
  twi-twi: Ade kyee anɔpa no, Yonatan ne nʼagya dii nkɔmmɔ faa Dawid ho. Yonatan kaa
    ne ho nsɛm pa pii. Yonatan srɛɛ nʼagya se, “Mesrɛ wo, nyɛ bɔne biara ntia Dawid.
    Ɔnyɛɛ biribiara a ɛbɛhaw wo. Daa, ɔfa ɔkwan biara a obetumi so boa wo.
  hlt-hlt: David kawng te Jonathan loh a napa Saul taengah a then la a thui pah tih,
    “A sal taeng neh David taengah manghai nang loh lai khueh boeh, anih loh nang
    taengah lai a khueh van moenih, a khoboe khaw nang taengah bahoeng then.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sonnɑtɑ̃ɑ̃ nsɑ̃ntí Dɑfiti o cicɛ Sɑuri borɛ̀, koò
    nɑ̀ɑ́ nkɛ tú: Fɔ̃́ nhokpɑ̀ɑ̀tì ɑ bɑ́ɑ́ dɔ̀ɔ̀ mɛyɛi mmɑmɛ̀ Dɑfiti, ò í dɑ dɔ̀ɔ̀
    mɛyɛi mmɑmɛ̀, ò pètìnkɛ dɔɔri dɛ̀ tu ɑ kó mɛsɑ̀ɑ̀ mmɛ.'
  msy-2020: Egha amɨmzaraghan, Jonatan ko Sol ghua uaning mɨgɨa, Jonatan Devitɨn ziam
    fa kamaghɨn Sol mɨgei, “Afeziam kɨ bizitam nɨ mɨkɨmasa. A kamakɨn. Nɨ arazir kuratam
    uan ingangarir gumazim Devit damuan markɨ. An arazir kuratamɨn nɨ gamizir puvatɨ.
    Bizir avɨrir an amiba da nɨn akurvasi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sonɑtɑŋ sɑmɑ Tɑfiiti kɛ ɩ cɑɑ Sɑyuli kiŋ sɩ: Pɑɑpɑ, nyɑ́ kʋlʋkʋ
    kɛ Tɑfiiti ɩnɩ ɩ lʋkɑɣɑ. Hɑlǝnɑ ɩ́ lɑ ɩ weesuɣu kɛ ɑwusɑ nɑ ɩ́ kʋ Koliyɑtɩ. Ɩ
    lɑpɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɩ pɑ kolontunɑɑ tǝcɑɣɑcɑɣɑ, nɑ nyɑ́ mɑɣɑmɑɣɑ n nɑ mpʋ
    nɑ nyɑ́ lɑŋlɛ hʋlʋmɩ. Mpʋ tɔ, pepe tɔɔ kɛ́ n kɑ kʋ-ɩ mʋsʋŋ kɛ yem kɛ mpʋ? Tɑɑ
    wɑkǝlǝnɑ-ɩ. Mpi tɔ, ɩ́lɛ́ ɩ tɑ wɑkǝlǝnɑ nyɑ́.'
  azb-azb: 'Yonatan atası Şaula Davudu tərifləyib dedi: «Padşah qulu Davuda qarşı
    günah etməsin, çünki o sənə qarşı heç vaxt günah etməyib və onun işləri sənin
    üçün çox xeyirli olmuşdur.'
  eng-DBY: And Jonathan spoke good of David to Saul his father, and said to him, Let
    not the king sin against his servant, against David, because he has not sinned
    against thee; for also what he did was very advantageous to thee;
  hin-2017: योनातान ने अपने पिता शाऊल से दाऊद की प्रशंसा करके उससे कहा, “हे राजा,
    अपने दास दाऊद का अपराधी न हो; क्योंकि उसने तेरे विरुद्ध कोई अपराध नहीं किया, वरन्
    उसके सब काम तेरे बहुत हित के हैं;
  wol-KYG: 'Ci kaw loolu Yonatan wax baayam lu baax ci Daawuda, ne ko: «Buur, ngalla
    bul tooñ Daawuda, sa jaam bii, ndax moom kat tooñu la, lu baax rekk la la masa
    defal.'
  eng-YLT: And Jonathan speaketh good of David unto Saul his father, and saith unto
    him, 'Let not the king sin against his servant, against David, because he hath
    not sinned against thee, and because his works for thee [are] very good;
  eng-WYC-2017: Then Jonathan spake good things of David to Saul, his father, and
    said to him, King, do thou not sin against thy servant David, for he hath not
    sinned to thee, and his works be full good to thee;
  eng-WMBB: Jonathan spoke good of David to Saul his father, and said to him, “Don’t
    let the king sin against his servant, against David; because he has not sinned
    against you, and because his works have been very good towards you;
  urd-GVH: अगली सुबह जब यूनतन ने अपने बाप से बात की तो उसने दाऊद की सिफ़ारिश करके
    कहा, “बादशाह अपने ख़ादिम दाऊद का गुनाह न करें, क्योंकि उसने आपका गुनाह नहीं किया
    बल्कि हमेशा आपके लिए फ़ायदामंद रहा है।
  rug-rug: Vahesihesia Zonatani se Devita koe Saula meke zama, “Baṉara, mu lopu tavete
    va kaleana la koe Devita sa mua nabulu. Lopu hite tavete va kaleana atu si asa
    koa goi. Sari doduru tiṉitoṉa pu taveti sa si na vinari tokae lavata koa goi.
  gaz-gaz: Yoonaataanis akkana jedhee abbaa isaa Saaʼolitti waaʼee Daawit waan gaarii
    dubbate; “Mootichi tajaajilaa isaa Daawititti yakka hin hojjetin; inni homaa si
    hin goone; wanni inni hojjetes faayidaa guddaa siif argamsiiseera.
  fra-LSG: 'Jonathan parla favorablement de David à Saül, son père: Que le roi, dit-il,
    ne commette pas un péché à l’égard de son serviteur David, car il n’en a point
    commis envers toi. Au contraire, il a agi pour ton bien;'
  yal-yal: Yonatan yi Dawuda a fanna fala a baba Sɔli xa, a naxa, “I tan mangan na,
    i nama i ya walikɛɛn Dawuda hakɛn tongo, bayo a munma i hakɛ tongo. A yɛtɛna a
    faɲin nan ligaxi i xa han!
  haw-1868: A olelo pono aku la o Ionatana ia Saula kona makuakane no Davida, i aku
    la ia ia, Mai noho a hana hewa ke alii i kana kauwa ia Davida; no ka mea, aole
    oia i hana hewa mai ia oe, aka, ua pono loa kana hana ana ia oe.
  arb-NAV: 'وَرَاحَ يُونَاثَانُ يُثْنِي عَلَى دَاوُدَ أَمَامَ أَبِيهِ وَتَسَاءَلَ:
    «لِمَاذَا يُسِيءُ الْمَلِكُ إِلَى عَبْدِهِ دَاوُدَ، فَإِنَّهُ لَمْ يُخْطِئْ إِلَيْكَ،
    وَمَآثِرُهُ عَظِيمَةٌ جِدّاً؟'
  ewe-ewe: Le ŋufɔke ƒe ŋdi esi Yonatan nɔ dze ɖom kple fofoa la, ekafu David nɛ eye
    wòɖe kuku nɛ be wòadzudzɔ ta me vɔ̃ ɖoɖo ɖe eŋu. Yonatan ɖe kuku na fofoa be,
    “David mewɔ nu vɔ̃ aɖeke ɖe ŋuwò kpɔ o; ekpena ɖe ŋuwò ɣe sia ɣi le mɔ sia mɔ
    si wòate ŋui la dzi.
  eng-LEE: And Jonathan spoke favorably of David unto Saul his father, and said unto
    him, Let not the king sin against his servant, against David; since he hath not
    sinned against thee, and because his deeds are very good for thee;
  gvn-gvn: Jonathan Saulundu dungan, yalaman, “Yundu David kari buyun-dama. Nyulu
    yununku kari buyunman. Kari, nyulu yunun helpim-bungan, kari buyun-daman. Goliath
    junkurrji bajaku. Nyulu David yarkinkaku kuninyaku, yamba Godungku David junkurrji-bungan,
    Goliath yarkinkaku kuninka. Nyulu Goliath yarkinkaku kunin, yundu wawurr-wawurrman.
    Wanyurrinku yundu nyungun yarkinkaku kuninka?” Saulungku Jonathanamu kuku nyajin,
    nyulu murru-kadan, yalaman, “Yuwu, yunu kuku junkay. Ngayu David kari yarkinkaku
    kunilda.” Jonathanangka David kunjan, Saulundu wundin. David Saulundu workman
    baja yala ngadiku.
  asm-FB: তাৰ পাছত যোনাথনে তেওঁৰ পিতৃ চৌলৰ আগত দায়ূদৰ বিষয়ে ভাল কথাবোৰ ক’লে, “ৰজাৰ
    দাস দায়ূদৰ বিৰুদ্ধে ৰজাই পাপ নকৰক, কাৰণ তেওঁ আপোনাৰ বিৰুদ্ধে পাপ কৰা নাই, আৰু
    তেওঁৰ সকলো কৰ্ম আপোনাৰ পক্ষে অতি মঙ্গলজনক।
  sus-A: يٌنَتَن نَشَ دَوُدَ شُن مَقَلَ عَ بَبَ سْلُ بّ، عَ قَلَقٍ رَ، «مَنفّ، عِ
    نَشَ يُنُبِ سْتْ عِ شَ كٌنيِ دَوُدَ شَ قٍ رَ، بَرِ مَ عَ مُ قٍ حَاشِ يٌ رَبَشِ
    عِ رَ. عَ هِننّشِ نّ عِ رَ تُن.
  fra-SBL: 'Jonathan parla en bien de David à Saül, son père, et lui dit : « Que le
    roi ne pèche pas contre son serviteur, contre David, car il n''a pas péché contre
    toi, et parce que ses œuvres ont été très bonnes à ton égard ;'
  hbo-hbo: וַיְדַבֵּ֨ר יְהֹונָתָ֤ן בְּדָוִד֙ טֹ֔וב אֶל־שָׁא֖וּל אָבִ֑יו וַיֹּ֣אמֶר
    אֵ֠לָיו אַל־יֶחֱטָ֨א הַמֶּ֜לֶךְ בְּעַבְדֹּ֣ו בְדָוִ֗ד כִּ֣י לֹ֤וא חָטָא֙ לָ֔ךְ
    וְכִ֥י מַעֲשָׂ֖יו טֹוב־לְךָ֥ מְאֹֽד׃
  piu-2006: '@see-verse:1SA.019.003'
  pjt-pjt: Munu mungawinki Jonathantu mulapaṯu mamangka panya wangkangu, “Nyaanguṟuṉa
    Davidanya iluntankuku? Panya paluṟunta rawa mulatu nyuntunya alpamilaningi. Wanyu
    paluṟu kutjupa kutjupa nyuntumpa ngunti palyaṉu? Wiya alatjiṯu. Kaṉa nyaanguṟulta
    iluntankuku?” Munu paluṟu wiṟu tjuṯa Davidanyatjara palula wangkangi alatji, “Kulila
    Mama! Davidalu panya nguḻu wiyangku alatjiṯu wati panya Kalaitjanya iluntanu,
    ka nyara palulanguṟulta nganaṉanya Mayatja Godalu alpamilaṉu nganaṉa Israelkunu
    tjuṯangku tjaultji Pilitjiyanya nguraṟa tjuṯa pungkula wiyantjaku, ka panyan nyakula
    puḻkaṟa alatjiṯu pukuḻaringu.”
  kik-kik: Jonathani akĩĩra ithe Saũlũ wega wa Daudi, akĩmwĩra atĩrĩ, “Reke mũthamaki
    aage gwĩka Daudi ndungata yake ũũru; ndakwĩhĩirie, na ũrĩa ekĩte ũkoretwo ũrĩ
    uumithio mũnene kũrĩ we.
  fra-NCL: 'Jonathas parla favorablement de David à Saül, son père ; il lui dit :
    « Que le roi ne pèche pas contre son serviteur David, car il n’a pas péché à ton
    égard. Ses actions, au contraire, sont toutes pour ton bien :'
  cek-AK: Jonathan mah, Ampa Saul khaeah David kawng to kahoih ah thuih pae; anih
    loe na nuiah kahoih ai hmuen to sah ai, paroeai kahoih hmuen to ang sak pae pongah,
    siangpahrang mah a tamna David nuiah kahoih ai hmuen to sah hmah nasoe;
  cuk-cuk: 'Jonatán e-babga Davidʼgi nueganbi sunmaksad: Jonatán e-babga weyob sogded:
    —¡Dummad, mer be-mai-David be oakaloge! Edi gwen bipisaale akar be-imaksasulid.
    Ar bur bule e-ibmar-imaksad bega nueganbi gusad.'
  uig-CYR: 'Йонатан атиси Саулға Давутниң яхши гепини қилип: — Падиша өз хизмәткариға,
    йәни Давутқа яманлиқ қилмиғай! Чүнки у саңа гуна қилмиған; бәлки униң әмәллири
    өзүңгә көп яхшилиқларни елип кәлгән: —'
  tel-2017: యోనాతాను తన తండ్రి సౌలుతో దావీదును గూర్చి సానుభూతిగా మాట్లాడి “నీ సేవకుడైన
    దావీదు నీపట్ల ఎలాంటి తప్పూ చేయలేదు, పైగా ఎంతో మేలు చేశాడు. కాబట్టి రాజా, నువ్వు
    అతనికి ఎలాంటి కీడూ తలపెట్టవద్దు.
  hat-BSA: 'Konsa, Jonathan te pale ak Saül, papa li, kèk bon pawòl sou David. Li
    te di li: “Pa kite wa a peche kont sèvitè li, David. Paske li menm pa t peche
    kont ou; akoz zèv pa li yo, li te ede ou anpil.'
  kos-kos: Jonathan el kaksakunul David nu sel Saul ac fahk, “Lela tokosra elan tia
    oru kutena ma koluk nu sel David, mwet kulansap lom, mweyen el soenna oru ma koluk
    nu sum. Ma nukewa el oru mwe kasru yohk nu sum.
  hbo-WLC: וַיְדַבֵּ֨ר יְהוֹנָתָ֤ן בְּדָוִד֙ ט֔וֹב אֶל־שָׁא֖וּל אָבִ֑יו וַיֹּ֣אמֶר
    אֵ֠לָיו אַל־יֶחֱטָ֨א הַמֶּ֜לֶךְ בְּעַבְדּ֣וֹ בְדָוִ֗ד כִּ֣י ל֤וֹא חָטָא֙ לָ֔ךְ
    וְכִ֥י מַעֲשָׂ֖יו טוֹב־לְךָ֥ מְאֹֽד׃
  ibo-ibo: Jonatan kwuru okwu ọma banyere Devid nye Sọl nna ya sị ya, “Ka eze ghara
    ime ihe ọjọọ megide Devid bụ ohu ya. O nwebeghị ihe ọjọọ o mere gị. Nʼezie, ihe
    niile o mere bụ ihe baara gị uru nke ukwuu.
  ory-ory: ପୁଣି, ଯୋନାଥନ ଆପଣା ପିତା ଶାଉଲଙ୍କୁ ଦାଉଦଙ୍କ ବିଷୟରେ ଭଲ କଥା କହି ତାଙ୍କୁ କହିଲା,
    “ମହାରାଜ, ଆପଣା ଦାସ ଦାଉଦ ବିରୁଦ୍ଧରେ ପାପ ନ କରନ୍ତୁ, ଯେହେତୁ ସେ ଆପଣଙ୍କ ବିରୁଦ୍ଧରେ ପାପ
    କରି ନାହିଁ; ମାତ୍ର ତାହାର ସମସ୍ତ କର୍ମ ଆପଣଙ୍କ ପକ୍ଷରେ ଅତି ମଙ୍ଗଳଜନକ ହୋଇଅଛି;
  chk-chk: Iwe, Jonatan a kapasöch usun Tafit ngeni Saul saman we o üreni, “Ai king,
    kosap tipis ngeni noum chon angang Tafit, pun i esap tipis ngonuk, nge an föför
    a fen öch ngonuk.
  ssd-ssd: 'David nu taŋamba kuirkam kina le Yonatan mam nuŋe ndoŋ pasata pasata kinaik
    ta Yonatan nu David tuku maŋau mayenu ke likina ta tuku mam nuŋe sana: Mam, ne
    naŋe piro taŋgo David ŋayo sili ndamba maŋau ande ke ndaka. Ta ndaŋam? Nu ne mbolŋge
    mbar ande ke ndakina. Nu maŋau ŋakmba kina ta nu ne turnumba ke likina sulumba'
  rop-rop: Neksdei na Jonathan bin tok langa im dedi blanga Deibid, en imbin tok gudbalawei
    blanga Deibid, “Bos, yu nomo wandi dum enijing rong langa Deibid det wekinmen
    blanga yu. Im nomo bin dum enijing rong langa yu. Ebrijing imbin dum bin gudbala,
    en imbin oldei albumbat yu brabliwei.
  ukr-1871: 'І промовляв Йонатан перед батьком своїм добре про Давида та й каже йому:
    Не гріши, царю, проти слуги твого Давида, бо він проти тебе нї в чому не переступив
    і з усїх його вчинків був тобі великий хосен;'
  deu-1951: 'Und Jonatan redete zu Davids Gunsten bei seinem Vater Saul und sprach
    zu ihm: Der König versündige sich nicht an seinem Knechte David; denn er hat keine
    Sünde wider dich getan, und sein Tun ist dir sehr nützlich.'
  eng-JPS: 'And Jonathan spoke good of David unto Saul his father, and said unto him:
    ''Let not the king sin against his servant, against David; because he hath not
    sinned against thee, and because his work hath been very good towards thee;'
  srp-1865: 'I Jonatan progovori za Davida Saulu ocu svojemu, i reèe mu: da se ne
    ogriješi car o slugu svojega Davida, jer se on nije ogriješio o tebe, nego je
    još vrlo dobro za te što je èinio.'
  lug-lug: Awo Yonasaani n’ayogera bulungi ku Dawudi eri Sawulo kitaawe ng’agamba
    nti, “Kabaka aleme okukola akabi ku muddu we Dawudi, kubanga talina kyakukoze,
    era akuweereza bulungi nnyo mu mirimu egy’omugaso.
  heb-heb: וידבר יהונתן בדוד טוב אל שאול אביו ויאמר אליו אל יחטא המלך בעבדו בדוד כי
    לוא חטא לך וכי מעשיו טוב לך מאד׃
  ben-IRV: যোনাথন তাঁর বাবা শৌলের কাছে দায়ূদের সুনাম করে বললেন, “মহারাজ, আপনার দাস
    দায়ূদের বিরুদ্ধে আপনি কোন পাপ করবেন না। সে তো আপনার বিরুদ্ধে কোন পাপ করে নি,
    বরং সে যা করেছে তাতে আপনার অনেক উপকার হয়েছে।
  pan-pan: ਸੋ ਯੋਨਾਥਾਨ ਨੇ ਆਪਣੇ ਪਿਤਾ ਸ਼ਾਊਲ ਕੋਲ ਦਾਊਦ ਦੀ ਵਡਿਆਈ ਕੀਤੀ ਅਤੇ ਆਖਿਆ, ਰਾਜਾ ਆਪਣੇ
    ਦਾਸ ਦਾਊਦ ਦਾ ਦੋਸ਼ੀ ਨਾ ਬਣੇ। ਉਸ ਨੇ ਤੇਰਾ ਕੁਝ ਪਾਪ ਨਹੀਂ ਕੀਤਾ ਸਗੋਂ ਉਸ ਦੇ ਕੰਮ ਤੇਰੇ ਫਾਇਦੇ
    ਲਈ ਹਨ।
  tkr-tkr: 'Yonatanee dekkıs Şaulus, Davudne hək''ee yugun karbı yuşan hı''ı, eyhen:
    – Paççahee, cune nukarıs Davudus pisvalla hımaa''acen. Mang''vee vas mısacab pisvalla
    hav''u deş. Mang''vee hı''iyn gırgın işbıd, yiğne yugvalinemee ıxha.'
  mya-JVB: ယောနသန် သည် အဘ ရှောလု ထံ၌ ၊ ဒါဝိဒ် ဘက်မှာပြော ၍၊ ရှင် ဘုရင်သည် ကျွန် တော်ဒါဝိဒ်
    ကို မ ပြစ်မှား ပါစေနှင့်။ သူသည်ကိုယ်တော် ကို မ ပြစ်မှား ပါ။ ကိုယ်တော် ၌ အလွန်
    ကျေးဇူး ပြုပါပြီ။
  tte-O: Kabo Diyonatan me tamana siedeedede Deibida kaiwena iwalo tamana koina iba,
    “Tabu nae yabo ugiginauli am topaisowa Deibida koina. Iya nige sauga yabo nae
    yabo igiginauli koliwo. Ginauli meuloina ipaisowaili kowamo kam sagu kaiwena.
  tbg-tbg: Minti tivakero vira qararaa toqaqi Ionataaniva nai qokantiro oru mini vaiharo
    Devitirara Sorura tiva amiro tiharo, Are avuhainaa vaiintivano vaihara kiama nena
    kaiqa vaiinti Devitira qoraiqama amitaane. Devitiva kiama ai qoraiqama amitaraitiro,
    viva vo kaiqa vo kaiqa ai vara amiteharo ai koqema amite vaivama vaivo.
  hmo-hmo: Bona Ionatana ese Davida durua totona, hereva namona Saulo dekenai ia hamaoroa,
    ia gwau, “Oi be king tauna, oiemu hesiai tauna Davida do oi kara dika henia lasi,
    badina be ia ese oi dekenai ia kara dika henia lasi. Iena kara ibounai be oi hanamoa
    totona ia karaia noho.
  urd-urd: और यूनतन ने अपने बाप साऊल से दाऊद की ता'रीफ की और कहा, कि बादशाह अपने ख़ादिम
    दाऊद से बुराई न करे क्यूँकि उसने तेरा कुछ गुनाह नहीं किया बल्कि तेरे लिए उसके
    काम बहुत अच्छे रहे हैं।
  rus-SYN: 'И говорил Ионафан доброе о Давиде Саулу, отцу своему, и сказал ему: да
    не грешит царь против раба своего Давида, ибо он ничем не согрешил против тебя,
    и дела его весьма полезны для тебя;'
  bqc-SIM: 'Ɔ̃ Yonatãa gɛ̀ Davidi maabò a maeɛ à mɛ̀: Baa, ńsu vãikɛ n zↄ̀blena
    Davidiɛo, asa i vãie kɛnɛo. Aà yãkɛaↄ ài vĩnɛ maamaaɛ.'
  tcz-CHONGTHU: Ajing jingkah in, Jonathan in David chungchang thu apa komah aphatna
    le athilpha boljeng aseipeh in ahi. Chule Jonathan in apa koma chun, “Lengpa chu
    asoh David douna-a chonse lou ding ahi chule David in nangma dounan thil imacha
    abolpoi, aman ajochanin aphat jousen nakithopin ahi,” ati.
  mar-mar: तेव्हा योनाथानाने आपला बाप शौल याला दावीदाविषयी बरे बोलला आणि तो त्यास
    म्हणाला की, “राजाने आपला चाकर दावीद याचे वाईट करू नये कारण, त्याने तुमच्यासाठी
    फार चांगली कृत्ये केली आहेत.
  qub-qub: 'Jonatanga Davidpa faburnin rimar papänin Saulta niran: «Tayta, ¿imanirtaj
    wañuchiyta munanqui uywayniqui Davidta? Gamtaga manami imatapis mana allita rurasha-cashunquichu.
    Allillatami rurasha.'
  bqp-bqp: 'Akũ Yonatã gɛ̀ɛ à Dauda mana bò a denɛ à pì: Baa, ǹsun yã vãni kɛ
    n zↄ̀bleri Daudanɛro, zaakũ adi vãni ke kɛnnɛro. A yãkɛnanↄ àre vĩnnɛ manamana.'
  hat-hat: 'Jonatan t''ap bay bèl pawòl pou David devan papa l'', li t''ap di konsa:
    -Monwa, piga ou fè David, sèvitè ou la, anyen. Li menm, li pa janm fè ou anyen.
    Tou sa li fè toujou sèvi ou.'
  eng-BSB: Then Jonathan spoke well of David to his father Saul and said to him, “The
    king should not sin against his servant David; he has not sinned against you.
    In fact, his actions have been highly beneficial to you.
  tod-tod: 'Zonatan ɠɛni Davide maamusɛ ɓɔɛiti bosu kɛɛɠɛ Sayile ɠoba, é ɠɛ ma: «Masagi
    mina ɓɔɠɔ ɠɛ ga sɔba nu ná-botiɠɛ nui Davide ná-faa zu, mazɔlɔɔ é la faa ɠaazani
    è ma. Kɛlɛ ná-botii pɛ kɛɛʋɛ ga undaanɛ è ʋɛ.'
  eng-WEBPB: Jonathan spoke good of David to Saul his father, and said to him, “Don’t
    let the king sin against his servant, against David; because he has not sinned
    against you, and because his works have been very good towards you;
  kbq-kbq: Hagi anante nanterana Jonatani'a nefa Solina ome asamino, kinimoka eri'za
    vaheka'a Devitima ahenka kumima hanankeno'a knarera osugahie. Na'ankure agra mago
    havizana kagrira huoganteno kumira osu'ne. Hagi agra rama'a knare avu'avara huno
    kaza hu'ne.
  nhe-BL: 'Huan hualmostla Jonatán quicamahui itata Saúl huan quiilhui: ―Ax tleno
    tlen fiero xijchihuili motlatequipanojca David pampa yaja ax tleno ax cuali mitzchihuilijtoc.
    Mitzpalehuijtoc miyac.'
  bus-bus: 'Ben Yonatã gàa à Dauda maa bò a denɛ à bè: Baa, ǹton yã zaaa kɛ n zↄ̀bleri
    Daudanɛro, zaakɛ èe zaa ke kɛnnɛro. À yãkɛnanↄↄ àre vĩnnɛ maamaa.'
  gub-BL: Na'e uze'egatu Zonata oho Tawi rehe Xau pe kury. — Heru, i'i. — Ezapo zo
    ikatu 'ym ma'e neremiruze'eg Tawi pe nehe. Ta'e nuzapo pixik kwaw ikatu 'ym ma'e
    newe a'e xe. Hemiapo kwer paw nepytywàgatu a'e, i'i izupe.
  eng-DRA: 'And Jonathan spoke good things of David to Saul his father: and said to
    him: Sin not, O king, against thy servant, David, because he hath not sinned against
    thee, and his works are very good towards thee.'
