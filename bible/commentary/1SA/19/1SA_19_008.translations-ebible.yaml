verse: 1SA.019.008
translations:
  mal-C: വീണ്ടും യുദ്ധം പൊട്ടിപ്പുറപ്പെട്ടു. ദാവീദ് പുറപ്പെട്ട് ഫെലിസ്ത്യരുമായി കഠിനമായി
    പൊരുതി. അവർ ദാവീദിന്റെ മുമ്പിൽനിന്ന് തോറ്റോടി.
  deu-TKW: Als aber der Krieg wieder ausbrach, zog David ins Feld, kämpfte gegen die
    Philister und richtete eine große Niederlage unter ihnen an, so daß sie vor ihm
    flohen.
  lin-lin: Lokola bitumba ezongelaki, Davidi abimaki mpo na kobundisa bato ya Filisitia
    mpe alongaki bango na elonga monene, mpe bato ya Filisitia bakimaki liboso na
    ye.
  eng-LSV: And there adds to be war, and David goes out and fights against the Philistines,
    and strikes among them [with] a great striking, and they flee from his face.
  eng-GNV: Againe the warre began, and Dauid went out and fought with the Philistims,
    and slew them with a great slaughter, and they fled from him.
  eng-WEBSTER: 'And there was war again: and David went out, and fought with the Philistines,
    and slew them with a great slaughter; and they fled from him.'
  nhw-BL: Teipa sempa oncac seyoc tlahuilancayotl ica nopa filisteos, huan David sempa
    yajqui huan quinhuilanato huan quintlanqui. Quinmicti miyac huan sequin cholojtejque.
  swh-ONEN: Vita vilitokea tena, naye Daudi akatoka na kupigana na Wafilisti. Akawapiga
    kwa nguvu nyingi hata wakakimbia mbele yake.
  bba-bba: Tɑbu kpɑm tunumɑ mɑ Dɑfidi u yɑrɑ u kɑ Filisitibɑ sɑnnɑ. U bu kɑmiɑ mɑm
    mɑm, mɑ bɑ duki suɑ.
  eng-KJVCPB: 'And there was war again: and David went out, and fought with the Philistines,
    and slew them with a great slaughter; and they fled from him.'
  cpy-cpy: Apiitanaa owayiri-taantsi. Jatanee David rowayiriteri Filistia-jatzi. Imatakiri.
    Imapero-takiri, romishiyakiri.
  mpx-mpx: Sauga etega Isileli avaliyau ge Pilistiya hi lohaveyan, yaka Deibid wana
    tolohaveyan i nulil hi na hi haveyan elal. Hi lohaveyan gagasisi yaka Pilistiya
    hi lou.
  luo-luo: Lweny nochako owuok kendo, mi Daudi nowuok modhi kedo gi jo-Filistia. Nonego
    ji mangʼeny ma joma odongʼ noringo oa.
  meu-meu: Tuari ma e vara lou; bena David na e raka lasi, Filistia taudia e tuari
    henidia, hutuma e aladia mase; bena oredia na ia vairanai e heau.
  npi-ULB: फेरि पनि युद्ध भयो र दाऊद पलिश्तीहरूसँग युद्ध गर्न गए र ठुलो संहारका साथ
    तिनीहरूलाई पराजित गरे । उनीहरू तिनको सामुबाट भागे ।
  yor-yor: Lẹ́ẹ̀kan an sí i ogun tún wá, Dafidi sì jáde lọ, ó sì bá àwọn ara Filistini
    jà. Ó sì pa wọn pẹ̀lú agbára, wọ́n sì sálọ níwájú u rẹ̀.
  emp-NTPO: Maʌ̃ ewarid̶e israelerãra wayacusa pilisteorã ume djõsid̶aa. Davira djõne
    wãped̶a zocãrã quenabʌrʌ carea pilisteorãra memenesid̶aa.
  ind-ind: Ketika terjadi lagi peperangan antara orang Filistin dan Israel, pasukan
    Daud begitu keras menghantam pasukan Filistin sehingga mereka melarikan diri.
  pes-OPCB: طولی نکشید که دوباره جنگ درگرفت و داوود با سربازان خود به فلسطینی‌ها حمله
    برد و بسیاری را کشت و بقیه را فراری داد.
  tgl-ULB: At may digmaan muli. Humayo si David at nakipaglaban sa mga Filisteo at
    tinalo sila sa isang matinding patayan. Tumakas sila sa kanya.
  cbu-NT: Ashiriya, anshat zapish yusur Israelchich Filistewshuchpa warataranganaya.
    Dapiyshat yusur shitungarangu, Filistewshuchpa waratamaam chtarangiya. Yusur wamaritam
    Dapiyamari Filistewshuchee kasirangiya. Zapan Filistewshuchee pacharangiya.
  hui-hui: Ani bialu heagola Pilidiali baba wai lone hadalu bini. Ani biyagola Debidihanda
    wai lone wayali halu ibugua ti balu bo poda hanaore hayagola ti ibida piai hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​နှင့်​တစ်​ဖန်​စစ်​ဖြစ် ပြန်​၏။ ဒါ​ဝိဒ်​သည်​သူ​တို့​အား​ပြင်း​ထန်​စွာ
    တိုက်​ခိုက်​နှိမ်​နင်း​လိုက်​သ​ဖြင့် သူ​တို့​သည် ထွက်​ပြေး​ကြ​ကုန်​၏။
  bod-N: དེའི་རྗེས་སུ་ཡང་འཐབ་འཁྲུག་ཅིག་བྱུང་བས། དཱ་བིད་སོང་སྟེ་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་འཐབ་འཛིང་བྱས་ཤིང་།
    གསོད་གཅོད་དྲག་པོས་བཏུལ་ནས་དེ་དག་ཁོའི་དྲུང་ནས་བྲོས་པ་རེད།
  sna-sna: Hondo yakavapozve, Dhavhidhi akabuda akaenda akandorwa navaFiristia. Akavauraya
    nokuuraya kukuru zvokuti vakatiza pamberi pake.
  spa-BLM: Volvió a haber guerra. David salió y luchó con los filisteos, y los mató
    con gran mortandad; y ellos huyeron ante él.
  cac-cac: Ix lajvi chi', ix ochxi oval junelxo yed' eb' filisteo, ix elixta vin̈aj
    David chi' yac' oval yed' eb', te nivan eb' ix smilcham vin̈, yuj chi' ix el lemnaj
    eb' d'a vin̈.
  swh-ULB: Baadaye kukawa na vita tena. Daudi akatoka na kupigana na Wafilisti na
    kuwashinda kwa mauaji makubwa mno. Nao wakakimbia mbele yake.
  bel-bel: Зноў пачалася вайна, і выйшаў Давід, і ваяваў зь Філістымлянамі, і ўчыніў
    ім вялікае пабоішча, і яны пабеглі ад яго.
  deu-ELBBK: Und es wurde wiederum Krieg; und David zog aus und kämpfte gegen die
    Philister und richtete eine große Niederlage unter ihnen an, und sie flohen vor
    ihm.
  mbb-OT: Neuma en maan is tebek te menge Filistihanen wey te Israilihanen, ne mibpenguluwan
    ni David te kebpekidtebek is menge sakup din. Mibpelehilas en si David dutun te
    kebpekidtebek dan, umbe nemekepelaǥuy is menge Filistihanen.
  mal-2015: പിന്നെയും യുദ്ധം ഉണ്ടായാറെ ദാവീദ് പുറപ്പെട്ടു ഫെലിസ്ത്യരോടു പടവെട്ടി അവരെ
    കഠിനമായി തോല്പിച്ചു. അവർ അവന്റെ മുമ്പിൽനിന്നു ഓടി.
  rmc-rmc: Sar sas pale o mariben, o David geľa andro mariben pro Filišťinci a domarďa
    savoren avke, hoj denašenas anglal leste.
  pes-OPV: و باز جنگ واقع شده، داود بیرون رفت و بافلسطینیان جنگ کرده، ایشان را به
    کشتار عظیمی شکست داد و از حضور وی فرار کردند.
  ron-1924: Рэзбоюл урма ынаинте. Давид а мерс ымпотрива филистенилор ши с-а бэтут
    ку ей, ле-а причинуит о маре ынфрынӂере ши ау фуӂит динаинтя луй.
  ben-OBCV: আরেকবার যুদ্ধ শুরু হল, এবং দাউদ গিয়ে ফিলিস্তিনীদের সঙ্গে যুদ্ধ করলেন।
    তিনি এত জোরে তাদের আঘাত করলেন যে তারা তাঁর সামনে থেকে পালিয়ে গেল।
  som-som: Oo haddana mar kale waxaa dhacay dagaal. Markaasaa Daa'uud baxay oo la
    diriray reer Falastiin, oo intuu aad u laayay ayay ka hor carareen.
  lat-VUC: 'Motum est autem rursum bellum: et egressus David, pugnavit adversum Philisthiim:
    percussitque eos plaga magna, et fugerunt a facie ejus.'
  eng-ASVBT: 'And there was war again: and David went out, and fought with the Philistines,
    and slew them with a great slaughter; and they fled before him.'
  ita-1885: Or vi fu di nuovo guerra; e Davide uscì, e combattè contro a' Filistei,
    e li percosse d'una grande sconfitta, ed essi fuggirono d'innanzi a lui.
  eng-LXXUP: And there was again war against Saul; and David did valiantly, and fought
    against the Philistines, and smote them with a very great slaughter, and they
    fled from before him.
  eng-ULB: There was war again, and David went out and fought with the Philistines
    and defeated them with a great slaughter. They fled before him.
  spa-VBL: La guerra estalló de nuevo, y David fue a luchar contra los filisteos.
    Los atacó con tanta fuerza que huyeron derrotados.
  fra-_FOB: Or la guerre recommença, et David sortit et combattit contre les Philistins,
    et en fit un grand carnage; et ils s'enfuirent devant lui.
  mal-mal: പിന്നെയും യുദ്ധം ഉണ്ടായപ്പോൾ ദാവീദ് ഫെലിസ്ത്യരോട് യുദ്ധം ചെയ്ത് അവരെ കഠിനമായി
    തോല്പിച്ചു. അവർ അവന്റെ മുമ്പിൽനിന്ന് ഓടി.
  urd-GVR: Ek bār phir jang chhiṛ gaī, aur Dāūd nikal kar Filistiyoṅ se laṛā. Is dafā
    bhī us ne unheṅ yoṅ shikast dī ki wuh farār ho gae.
  suz-BL: मिनु लेंशा पलिस्‍तीपुकी नु लडाइ दुम्‍माक्‍त। दाऊदम मेकोपुकी नु लडाइ पवा
    बाक्‍त। मिनु मेकोमी हिंचा ङा पा लडाइ पतीके मेको पलिस्‍ती प्रोक्‍मा बाक्‍त।
  ita-1927: Ricominciò di nuovo la guerra; e Davide uscì a combattere contro i Filistei,
    inflisse loro una grave sconfitta, e quelli fuggirono d’innanzi a lui.
  ckb-ckb: جارێکی دیکە جەنگ هەڵگیرسا و داود چوو لە دژی فەلەستییەکان بجەنگێت، گورزێکی
    گەورەی لێ وەشاندن و لەبەردەمی هەڵاتن.
  eng-BBE: 'And there was war again: and David went out fighting the Philistines,
    causing great destruction among them; and they went in flight before him.'
  kan-OKCV: ತಿರುಗಿ ಯುದ್ಧ ಉಂಟಾಯಿತು. ಆಗ ದಾವೀದನು ಹೊರಟು, ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ ಅವರನ್ನು
    ಸಾಹಸದಿಂದ ಹೊಡೆದನು. ಅವರು ಅವನ ಎದುರಿನಿಂದ ಓಡಿಹೋದರು.
  tam-2017: மறுபடியும் ஒரு யுத்தம் உண்டாயிற்று; அப்பொழுது தாவீது புறப்பட்டுப் போய்,
    பெலிஸ்தர்களோடு யுத்தம்செய்து, அவர்களை பயங்கரமாக வெட்டியதால் அவர்கள் அவனுக்கு முன்பாக
    சிதறி ஓடிப்போனார்கள்.
  spa-RV-1909: 'Y tornó á hacerse guerra: y salió David y peleó contra los Filisteos,
    é hiriólos con grande estrago, y huyeron delante de él.'
  ron-BTF: Și din nou a fost război; și David a ieșit și a luptat cu filistenii și
    i-a ucis cu un mare măcel; și ei au fugit dinaintea lui.
  eng-WEBP: There was war again. David went out and fought with the Philistines, and
    killed them with a great slaughter; and they fled before him.
  eng-FBV: War broke out once again, and David went to fight the Philistines. He attacked
    them so forcefully that they ran away in defeat.
  nld-1939: Maar toen de oorlog opnieuw was uitgebroken, en David er op uit was getrokken,
    om tegen de Filistijnen te strijden, bracht hij hun een gevoelige nederlaag toe,
    zodat ze de vlucht voor hem namen.
  nch-BL: Teipa sempa oncac seyoc tatehuilisti ica nopa filisteos, huan David sempa
    yajqui huan quintehuito huan quintanqui. Quinmicti miyac huan sequij cholojtejque.
  vie-1934: Sự tranh chiến cứ liên tiếp luôn luôn, Đa-vít đi ra đánh dân Phi-li-tin,
    làm cho chúng nó bị thua chạy trốn.
  hin-CV: एक बार फिर युद्ध शुरू हो गया. दावीद ने जाकर फिलिस्तीनियों से युद्ध किया
    और उन पर ऐसा प्रबल संहार किया कि उनके पैर उखड़ गए और वे पीठ दिखाकर भाग खड़े हुए.
  spa-BES: 'Y hubo otra guerra: y David salió luchando contra los filisteos, causando
    gran destrucción entre ellos; y salieron en vuelo delante de él.'
  tdx-tdx: Nirehetse indraike ty aly; le niavotse mb’eo t’i Davide, nialy amo nte-Pilistio
    vaho ra’elahy i fizamanañey, kanao nandripàke aolo’eo.
  tha-KJV: สงครามได้​เก​ิดขึ้​นอ​ีก ดาว​ิ​ดก​็ออกไปต่อสู้กับคนฟีลิสเตีย และได้ฆ่าฟันเสียเป็​นอ​ันมาก
    เขาทั้งหลายจึงหนีไปเสียจากเธอ
  por-BR-2018: 'E voltou a fazer-se guerra: e saiu Davi e lutou contra os filisteus,
    e feriu-os com grande estrago, e fugiram diante dele.'
  deu-ELO: Und es ward wiederum Krieg; und David zog aus und stritt wider die Philister
    und richtete eine große Niederlage unter ihnen an, und sie flohen vor ihm.
  eng-WYC-2018: Forsooth (the) battle was moved again; and David went out, and fought
    against the Philistines, and he smote them with a great wound/with great fierceness,
    and they fled from his face.
  epo-epo: Komenciĝis denove milito; kaj David eliris kaj batalis kontraŭ la Filiŝtoj,
    kaj frapis ilin per granda frapo, kaj ili forkuris de li.
  uig-PIN: Əmma yǝnǝ jǝng boldi; Dawut qiⱪip Filistiylǝr bilǝn jǝng ⱪilip, ularni
    ⱪattiⱪ ⱪirip mǝƣlup ⱪildi; ular uning aldidin bǝdǝr ⱪeqisti.
  beo-beo: Filisidini dunu amola Isala:ili dunu da bu gegei. Da:ibidi da ilima doagala:le,
    ilima noga:le hasalasibiba:le, Filisidini dunu da hobeale afia:su.
  tpi-OTNT: Wanpela taim bihain, ol Filistia na ol Israel i pait gen. Orait Devit
    wantaim ol soldia i go pait strong moa long ol Filistia na winim ol tru na ol
    Filistia i ranawe nabaut.
  hau-SA: Wani yaƙi ya sāke tashi, Dawuda kuwa ya fita ya yaƙi Filistiyawa, ya kai
    musu hari mai tsanani, sai da suka gudu a gabansa.
  uig-LAT: Emma yene jeng boldi; Dawut chiqip Filistiyler bilen jeng qilip, ularni
    qattiq qirip meghlup qildi; ular uning aldidin beder qéchisti.
  nde-nde: Kwabuya kwaba lempi futhi, uDavida waphuma ukuyakulwa lamaFilistiya. Wawatshaya
    ngamandla amakhulu aze abaleka.
  ton-ton: '¶ Pea naʻe toe hoko ʻae tau: pea ʻalu ai ʻa Tevita ʻo tauʻi ʻae kakai
    Filisitia, pea ne taaʻi ʻakinautolu ʻi he tāmateʻi lahi; pea naʻa nau hola meiate
    ia.'
  ces-1613: Vznikla pak opět válka; a vytáh David, bojoval proti Filistinským, a porazil
    je porážkou velikou, a utekli před ním.
  eng-WMB: There was war again. David went out and fought with the Philistines, and
    killed them with a great slaughter; and they fled before him.
  tam-TCV: மறுபடியும் யுத்தம் மூண்டது. தாவீது போய் பெலிஸ்தியருடன் சண்டையிட்டு அவன்
    அதிக பெலத்துடன் அவர்களைத் தாக்கினான். அவர்கள் அவனுக்கு முன் நிற்காது தப்பி ஓடினார்கள்.
  ceb-ULB: Ug may gubat na usab. Midasdas si David ug nakig-away sa mga Filistihanon
    ug nabuntog sila sa daghang pagpamatay. Nangikyas sila sa iyang atubangan.
  pol-UBG: Gdy znowu wybuchła wojna, Dawid wyruszył przeciw Filistynom i walczył z
    nimi, i zadał im wielką klęskę tak, że uciekli przed nim.
  agr-agr: Nunik kuashat tsawan pujau filisteo aidaujai ataktu maaniamu jegamtai,
    David maania depetuk ijinam tikich aidauk pisajajui.
  kyc-kyc: Dokopa Pilisitia wambu pipya yanda doko kamba sipureya. Dokopa Dapitimi
    banya yanda singi dupwa pipya porai wakasa ingyuo yanda nengena karo pyao wini
    piyasa Pilisitia wambu dupwa ralo bolombalo lao pyako peyami.
  urd-GVU: ایک بار پھر جنگ چھڑ گئی، اور داؤد نکل کر فلستیوں سے لڑا۔ اِس دفعہ بھی اُس
    نے اُنہیں یوں شکست دی کہ وہ فرار ہو گئے۔
  deu-1912: Es erhob sich aber wieder ein Streit, und David zog aus und stritt wider
    die Philister und tat eine große Schlacht, daß sie vor ihm flohen.
  ntj-ntj: Nyangka-ya wati Pilitjinyamartatji pururtu warrmarlara pitjangu pika wakalkitja.
    Nyangka Tayipirrtu warrmarla pirni walara katirralpi pirni-tjananya wakarnu mirrirntanu.
    Nyangka-ya kutjupatjarranya ngurlu kukurraarnu.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ತಿರುಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದಾಗ ದಾವೀದನು ಹೋಗಿ ಅವರೊಡನೆ ಯುದ್ಧಮಾಡಿ ಅವರನ್ನು
    ಸಂಪೂರ್ಣವಾಗಿ ಸೋಲಿಸಿ, ಓಡಿಸಿಬಿಟ್ಟನು.
  yap-yap: Miki mael piyu Israel nge pi Filistine bayay. Me mael David ngorad nge
    li’rad nrib gel e gafgow ni tay ngorad, miyad pigichel ngar milgad.
  hlt-MCSB: Caemtloek loh a koei tih a om vaengah David te hlah uh tih Philisti te
    a vathoh thil. Te vaengah amih te hmasoe len neh a ngawn tih Philisti khaw David
    mikhmuh lamkah rhaelrham uh.
  mdy-ETH: ዬካፓ ፒሊስፄኤሜ ዓሶኮ ዖላ ጊንሣ ዹኡቄኔ፤ ያዺ ማዔቴያ ዳውቴ ዔያቶ ዖሊ ዎዺ ኩርሳኣ ጌዔም ፒሊስፄኤሜ ዓሳ ጳሽኬኔ፤
  twi-ASANTE: Ankyɛre biara na ɔko bi siiɛ, maa Dawid dii nʼakodɔm anim kɔko tiaa
    Filistifoɔ. Ɔde anibereɛ tuaa wɔn, maa wɔn nyinaa dwaneeɛ.
  eng-WEBU: There was war again. David went out and fought with the Philistines, and
    killed them with a great slaughter; and they fled before him.
  wal-wal: Haranttuwaakka olai denddiis; Daawiti kiyidi Pilisxxeema asatuura olettiis;
    olettidi eta gita shochchaa shocin, eti a sinttappe baqatidosona.
  spa-PDDPT: Después hubo guerras otra vez, y David salió y combatió contra los filisteos.
    Los derrotó con gran matanza, y huyeron de él.
  gun-gun: Ha'e gui teĩgue ju oiko joe opu'ãa. Ha'e ramo filisteu kuery reve Davi
    joguero'a vy oitypa ramo onhamba okuapy ixugui.
  agu-BL: Yi tele'n tiemp nin bajij junt chin oyintzi' scyuch' yi e' filistey. Nin
    e' xcye' Luwiy tan chixite'n cu'n, na nin e' el ojkuj ẍchiwutz.
  eng-PEV: One day, the Philistia mob came again, to fight with the Israel mob. David
    was a boss soldier at that time, and he attacked and killed lots of Philistia
    men dead. The rest of them ran away frightened.
  ilo-ULB: Ket adda manen gubat. Rimmuar ni David ket nakiranget kadagiti Filisteo
    ket pinarmekna ida ket adu dagiti napapatay. Intarayanda isuna.
  kpg-kpg: Tauwa gaa gila labelaa i mehanga o digau Israel mo digau Philistia, gei
    David gaa dau i tauwa deenei, ga haga magedaa digau Philistia. Digau Philistia
    huogodoo guu llele.
  uig-ARA: ئەمما يەنە جەڭ بولدى؛ داۋۇت چىقىپ فىلىستىيلەر بىلەن جەڭ قىلىپ، ئۇلارنى
    قاتتىق قىرىپ مەغلۇپ قىلدى؛ ئۇلار ئۇنىڭ ئالدىدىن بەدەر قېچىستى.
  sus-sus: Gere man naxa bira Isirayila nun Filisita tagi. Dawuda naxa mini Filisitakae
    gerede, a naxa e bɔnbɔ a fanyi ra, e fa e gi.
  pon-2006: Eri, mahwen ehu ahpw pwurehng wiawi nanpwungen mehn Israel oh mehn Pilisdia
    kan. Depit ahpw iang mahweniong mehn Pilisdia kan oh kaloweiraildi, irail koaros
    eri tangdoaui.
  jae-jae: Siŋ teŋ kêsa kêtiam ma Dawid gêdi gêwiŋ jagêjac siŋ gêdêŋ lau Pilisti.
    Ma eŋ gêjac êsêac ŋanôgeŋ, tec sêwi siŋ siŋ ma sêc eŋ su sêja.
  ksd-ksd: Ma ba di ga tur pa mule ra vinarubu David i ga vana ma i ga varubu ma ra
    tarai Pilistia, ma i ga doko ta mangoro ta diat; ma dia ga vilau tana.
  tur-YTC: Yine savaş çıktı. David çıktı ve Filistliler'le savaştı ve onları büyük
    bir kıyımla öldürdü; ve onlar onun önünden kaçtılar.
  grc-BRENT: Καὶ προσέθετο ὁ πόλεμος γενέσθαι πρὸς Σαοὺλ, καὶ κατίσχυσε Δαυὶδ, καὶ
    ἐπολέμησε τοὺς ἀλλοφύλους, καὶ ἐπάταξεν ἐν αὐτοῖς πληγὴν μεγάλην σφόδρα, καὶ ἔφυγον
    ἐκ προσώπου αὐτοῦ.
  ind-AYT: Peperangan terjadi lagi. Daud maju dan berperang melawan orang Filistin,
    serta mengalahkan mereka dengan serangan yang besar sehingga mereka melarikan
    diri dari hadapannya.
  nya-nya: Panabukanso nkhondo ina ndipo Davide anapita ndi kukamenyana ndi Afilisti.
    Iye anawakantha mwamphamvu kotero kuti Afilisti anathawa.
  hrv-hrv: Kad je rat i opet buknuo, iziđe David na bojište da se bori s Filistejcima;
    i porazi ih tako da su pobjegli pred njim.
  mps-mps: Me sogo nosali, te Filistia dabe me Israel dabe dali ma hwįani. Tialima,
    Devit te ami dabe dali pelama, te Filistia dabeba hwįbo te bomo mu igi pelama,
    tama augwali aiyaba mu elalubaso, tama te Filistia dabe wi tedela palio.
  tpi-tpi: Wanpela taim bihain, ol Filistia na ol Israel i pait gen. Orait Devit wantaim
    ol soldia i go pait strong moa long ol Filistia na winim ol tru na ol Filistia
    i ranawe nabaut.
  dan-1931: Men Krigen fortsattes, og David drog i Kamp mod Filisterne og tilføjede
    dem et stort Nederlag, så de flygtede for ham.
  vie-OVCB: Chiến tranh lại nổi lên. Đa-vít cầm quân kháng địch, và giết vô số người
    Phi-li-tin, quân địch bỏ chạy tán loạn.
  guj-2017: ફરીથી યુદ્ધ થયું. દાઉદ જઈને પલિસ્તીઓની સાથે લડ્યો અને હરાવીને તેઓનો મોટો
    સંહાર કર્યો. તેઓ તેની આગળથી નાસી ગયા.
  pon-2006A: Eri, mahwen ehu ahpw pwurehng wiawi nanpwungen mehn Israel oh mehn Pilisdia
    kan. Depit ahpw iang mahweniong mehn Pilisdia kan oh kaloweiraildi, irail koaros
    eri tangdoaui.
  por-BRBSL: Houve novamente uma guerra. David saiu e lutou com os filisteus, e os
    matou com uma grande matança; e eles fugiram diante dele.
  aly-aly: Ingwer-ingweran Philistia-areny-rnem apetyew arrpemarl, atwerreyew Israel-wenh-rnem-then.
    David ran atyetyart ahawarr-anem anew, rap Philistia-areny akngerr atwew. Ingwer-rneman
    aterel anterrerrew arleng.
  cth-cth: Tarankâtuknae bout ao teh, Devit ni Filistinnaw hoi kâtuk hanelah a cei
    teh tami moikapap a thei.
  twi-twi: Ankyɛ biara na ɔko bi sii, maa Dawid dii nʼakofo anim kɔko tiaa Filistifo.
    Ɔde anibere toaa wɔn, maa wɔn nyinaa guanee.
  hlt-hlt: Caemtloek loh a koei tih a om vaengah David te hlah uh tih Philisti te
    a vathoh thil. Te vaengah amih te hmasoe len neh a ngawn tih Philisti khaw David
    mikhmuh lamkah rhaelrham uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́sɔɔtɛ́ mudoò kɛ̀ Dɑfitii ɑutɛ́ o dootitɔbɛ̀ kɛ̀ bɛ̀ɛ
    cokɛ́.
  msy-2020: Ezɨ Israelia ko Filistiaba dughiar mamɨn ua uariv sosi. Ezɨ Devit uan
    mɨdorozir gumaziba ko pamtemɨn mɨsogha Filistiaba abɨrazɨma, Filistiaba tintinibar
    are.
  dop-dop: Ḿpʋ́ɣʋ́ yoou tɑsɑ kʋlʋɣʋ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ Filiisi nyǝ́mɑ hɛkʋ tɑɑ.
    Ntɛnɑ Tɑfiiti yoonɑ-wɛ nɑ ɩ́ kǝlɩ-wɛ tǝcɑɣɑcɑɣɑ, nɑ ɩ́ tɔɣɔnɩ.
  azb-azb: Yenidən müharibə başladı. Davud qalxıb Filiştlilərə qarşı vuruşdu, onları
    məğlubiyyətə uğratdı və Filiştlilər Davudun qabağından qaçdılar.
  eng-DBY: And there was war again; and David went forth and fought with the Philistines,
    and smote them with a great slaughter; and they fled before him.
  hin-2017: तब लड़ाई फिर होने लगी; और दाऊद जाकर पलिश्तियों से लड़ा, और उन्हें बड़ी
    मार से मारा, और वे उसके सामने से भाग गए।
  wol-KYG: Ci kaw loolu xare jibaat, Daawuda dem xeexi ak waa Filisti, daan leen jéll
    bu réy, ñu daw.
  eng-YLT: And there addeth to be war, and David goeth out and fighteth against the
    Philistines, and smiteth among them — a great smiting, and they flee from his
    face.
  eng-WYC-2017: Forsooth battle was moved again; and David went out, and fought against
    the Philistines, and he smote them with a great wound or great fierceness, and
    they fled from his face.
  eng-WMBB: There was war again. David went out and fought with the Philistines, and
    killed them with a great slaughter; and they fled before him.
  urd-GVH: एक बार फिर जंग छिड़ गई, और दाऊद निकलकर फ़िलिस्तियों से लड़ा। इस दफ़ा भी
    उसने उन्हें यों शिकस्त दी कि वह फ़रार हो गए।
  rug-rug: Sa vinaripera koari na tie Pilisitia si puzaka vura pule. Rapati Devita
    si arini meke va kilasa va kaleani sa, ke govete si arini.
  gaz-gaz: Ammas lolli ni kaʼe; Daawitis dhaqee Filisxeemota lole. Innis humna guddaan
    isaan dhaʼe; isaanis isa duraa baqatan.
  fra-LSG: La guerre continuait. David marcha contre les Philistins, et se battit
    avec eux; il leur fit éprouver une grande défaite, et ils s’enfuirent devant lui.
  gnn-gnn: '@see-verse:1SA.019.007'
  yal-yal: Yɛngɛn mɔn yi fɔlɔ. Dawuda yi siga Filisitine yɛngɛdeni. A e nɔ fanga gbeen
    na, e e gi a yɛɛ ra.
  haw-1868: 'A he kana hou: a hele aku la o Davida, a kaua aku i ko Pilisetia, a pepehi
    aku la ia lakou me ka luku nui: a holo lakou mai kona alo aku.'
  arb-NAV: وَعَادَتِ الْحَرْبُ تَنْشَبُ مِنْ جَدِيدٍ، فَخَرَجَ دَاوُدُ لِمُحَارَبَةِ
    الْفِلِسْطِينِيِّينَ وَهَزَمَهُمْ هَزِيمَةً مُنْكَرَةً، فَلاذُوا بِالْفِرَارِ
    مِنْ أَمَامِهِ.
  ewe-ewe: Le ɣeyiɣi kpui aɖe megbe la, aʋa gadzɔ ɖe Israelviwo kple Filistitɔwo dome.
    David nɔ eƒe aʋakɔ la nu, wowu Filistitɔ geɖewo eye aʋakɔ blibo la si le wo nu.
  eng-LEE: 'And the war occurred again: and David went out, and fought with the Philistines,
    and smote them with a great defeat, and they fled from before him.'
  gvn-gvn: Jana Philistine-warra kadan baja, kuniwanka baja Israel-warranji. David,
    nyungu soldier-soldier jananji kuniwan, jananin kangan bubumun Israelmun.
  asm-FB: তাৰ পাছত পুনৰায় যুদ্ধ হ’ল, দায়ূদে বাহিৰলৈ ওলাই গৈ পলেষ্টীয়াসকলৰ সৈতে
    যুদ্ধ কৰি তেওঁলোকৰ মাজত মহাসংহাৰ কৰিলে; তাতে তেওঁৰ সন্মুখৰ পৰা তেওঁলোক পলাই গ’ল।
  sus-A: فٍرٍ مَن نَشَ بِرَ عِسِرَيِلَ نُن قِلِسِتَ تَفِ. دَوُدَ نَشَ مِنِ قِلِسِتَكَيٍ
    فٍرٍدٍ، عَ نَشَ عٍ بْنبْ عَ قَنيِ رَ، عٍ قَ عٍ فِ.
  fra-SBL: Il y eut de nouveau une guerre. David sortit, combattit les Philistins,
    et les tua par une grande défaite ; ils s'enfuirent devant lui.
  hbo-hbo: וַתֹּ֥וסֶף הַמִּלְחָמָ֖ה לִֽהְיֹ֑ות וַיֵּצֵ֨א דָוִ֜ד וַיִּלָּ֣חֶם בַּפְּלִשְׁתִּ֗ים
    וַיַּ֤ךְ בָּהֶם֙ מַכָּ֣ה גְדֹולָ֔ה וַיָּנֻ֖סוּ מִפָּנָֽיו׃
  piu-2006: '@see-verse:1SA.019.007'
  pjt-pjt: Palu pika panya paluṟu piṟukulta pakaṉu Pilitjiyanya nguraṟa tjuṯaku. Ka
    Davidanya Israelku tjaultji tjuṯatjara anu, munuya tjuṯa mulapa pungkula iluntaṟa
    wiyaṉu, kaya paluṟu tjana puḻkaṟa nguḻuringkula nguḻu wirtjapakaṉu.
  kik-kik: Nĩ kwagĩire na mbaara rĩngĩ, na Daudi agĩthiĩ akĩrũa na Afilisti. Nake
    akĩmahũũra na hinya mũno nginya makĩmũũrĩra.
  fra-NCL: La guerre ayant recommencé, David sortit contre les Philistins et leur
    livra bataille ; il leur fit éprouver une grande défaite, et ils s’enfuirent devant
    lui.
  cek-AK: Misa angthawkhaih oh let; to pongah David loe caeh moe, Philistin kaminawk
    to tuk; kaminawk paroeai a hum pongah, misanawk loe anih hmaa hoiah cawnh o.
  cuk-cuk: Gannar bila-onolearbalid. David, Filisteaʼmargi bila-ononade gusbalid,
    degi, David, Filisteaʼmargi nakwis gusbalid. Degidbali, Filistea-sordamar galakunonigu,
    dobgudedba wakite gusmalad.
  uig-CYR: Амма йәнә җәң болди; Давут чиқип Филистийләр билән җәң қилип, уларни қаттиқ
    қирип мәғлуп қилди; улар униң алдидин бәдәр қечисти.
  tel-2017: తరువాత యుద్ధం జరినప్పుడు దావీదు బయలుదేరి ఫిలిష్తీయులతో యుద్ధం చేసి వారిని
    ఓడించి, చాలామందిని చంపేశాడు.
  hat-BSA: Lè te gen lagè ankò, David te sòti pou te goumen avèk Filisten yo, e te
    bat yo avèk yon gwo masak, jiskaske yo te sove ale devan li.
  kos-kos: Mwet Philistia elos sifil tuku mweun. David el tuyak ac lainulos ac kutangulosla,
    ac elos kaing.
  hbo-WLC: וַתּ֥וֹסֶף הַמִּלְחָמָ֖ה לִֽהְי֑וֹת וַיֵּצֵ֨א דָוִ֜ד וַיִּלָּ֣חֶם בַּפְּלִשְׁתִּ֗ים
    וַיַּ֤ךְ בָּהֶם֙ מַכָּ֣ה גְדוֹלָ֔ה וַיָּנֻ֖סוּ מִפָּנָֽיו׃
  ibo-ibo: Agha ọzọ dakwara. Nʼoge a, Devid duuru ndị agha ya pụọ ibuso ndị Filistia
    agha. O gburu ọtụtụ nʼime ha, chụọkwa ndị agha Filistia ọsọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ପୁନର୍ବାର ଯୁଦ୍ଧ ହେଲା; ତହିଁରେ ଦାଉଦ ବାହାରି ପଲେଷ୍ଟୀୟମାନଙ୍କ ସଙ୍ଗେ
    ଯୁଦ୍ଧ କରି ସେମାନଙ୍କୁ ମହାସଂହାରରେ ବଧ କଲେ; ତହୁଁ ସେମାନେ ତାଙ୍କ ସମ୍ମୁଖରୁ ପଳାୟନ କଲେ।
  chk-chk: Iwe, a pwal fisisefäl maun. Nge Tafit a feila maun ngeni ekewe chon Filistia
    o fokun akufuur, pwe ra sü me mwan.
  ssd-ssd: Taŋamba minnaig ma ma mara ande nane Filistia maŋ kame ilnaig le David
    nu nuŋe kame kuasmbi ndoŋ kinaig ka nane ndoŋ kame bunaig sulumba nane suŋgomba
    bale farkinaig le nane kua ka sili-silinaig.
  rop-rop: Bambai na detlot Filastain pipul bin kaman blanga fait langa ola Isreil
    pipul, en Deibid bin go en fait langa olabat, en imbin bidim olabat brabliwei,
    en detlot enami bin lafta ranawei.
  ukr-1871: Як запалала ж війна знов, двинув Давид у поле і воював з Филистіями і
    вчинив між ними велике побоїще, так що вони втекали від його.
  deu-1951: Es brach aber wieder ein Krieg aus, und David zog aus und stritt wider
    die Philister und brachte ihnen eine schwere Niederlage bei, so daß sie vor ihm
    flohen.
  eng-JPS: And there was war again; and David went out, and fought with the Philistines,
    and slew them with a great slaughter; and they fled before him.
  srp-1865: I nasta opet rat, i David izide i pobi se s Filistejima, i razbi ih veoma,
    te bježaše od njega.
  lug-lug: Ne wagwawo olutalo nate, Dawudi n’agenda okulwana n’Abafirisuuti, n’abakuba
    n’atta bangi ku bo, abaasigalawo ne badduka.
  heb-heb: ותוסף המלחמה להיות ויצא דוד וילחם בפלשתים ויך בהם מכה גדולה וינסו מפניו׃
  ben-IRV: তারপর আবার যখন যুদ্ধ শুরু হয়ে গেল তখন দায়ূদ বের হয়ে পলেষ্টীয়দের সঙ্গে
    যুদ্ধ করতে লাগলেন। তিনি তাদের অনেক লোককে মেরে ফেললেন এবং তারা তাঁর সামনে থেকে
    পালিয়ে গেল।
  pan-pan: ਫੇਰ ਲੜਾਈ ਹੋਈ ਅਤੇ ਦਾਊਦ ਨਿੱਕਲਿਆ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਲੜਿਆ ਅਤੇ ਵੱਡੀ ਮਾਰ ਨਾਲ ਅਜਿਹਾ
    ਮਾਰਿਆ ਕਿ ਉਹ ਉਸ ਦੇ ਅੱਗੋਂ ਨੱਸ ਗਏ।
  tkr-tkr: Meeb dəv'ə giviyğal. Davudur oza qıxha ayk'anna Filiştinaaşika saç'ikkvas.
    Davud manbı ootal-ooxhal hav'u, ğamexhena, manbı Davudne ögiyle heebaxanbı.
  mya-JVB: တဖန် စစ်မှု ပေါ် ပြန်သောအခါ ၊ ဒါဝိဒ် ထွက် ၍ ဖိလိတ္တိ လူတို့ကို တိုက် လျက်
    ၊ ကြီးစွာ သော လုပ်ကြံ ခြင်းအားဖြင့် သတ် ၍ သူတို့သည် ပြေး ကြ၏။
  tte-O: Sauga yabo mena Isileli yo Pilistiya sikaleya. Deibida me ana tokaleyayao
    silau yo sikaleyaili. Na Deibida me ana tokaleyayao sikaiwesosi kabo Pilistiya
    siyabubu.
  tbg-tbg: Ho qaiqaa Pirisiavata Isarerivata iqoka raqi vaura. Devitiva nai iqoka
    vaiinti ntita varero oru kempukaiqama kero Pirisia ntaihamaqiro viharo vika naatara
    komantara ti, Pirisia vika qetake aiqu autute kantama vura.
  hmo-hmo: Tuari be ma ia vara lou, vadaeni Davida be ia raka lao, Pilistia taudia
    ia tuari henia, momo herea ia alaia mase, bona idia oredia be ia luludia, idia
    heau.
  urd-urd: और फिर जंग हुई और दाऊद निकला और फ़िलिस्तियों से लड़ा और बड़ी ख़ूँरेज़ी
    के साथ उनको क़त्ल किया और वह उसके सामने से भागे।
  rus-SYN: Опять началась война, и вышел Давид, и воевал с Филистимлянами, и нанес
    им великое поражение, и они побежали от него.
  bqc-SIM: Zĩ ɛ̀a fɛ̀lɛ, ↄ̃ Davidi gɛ̀ zĩkai ń Filitɛ̃ↄ. À sìńgu à zĩblèmá
    dúuduu, ↄ̃ aa bàalɛ̀ɛ̀.
  tcz-CHONGTHU: Chuin Philistine tetoh gal kisatna aumkit in, David in asepaite akipuijin
    Philistine tetoh akisat in, amaho nasatah in athat-in ahile, amaho ajam tauve.
  mar-mar: यानंतर आणखी लढाई झाली आणि दावीदाने जाऊन पलिष्ट्यांशी लढून त्यांचा फार मोड
    केला आणि ते त्याच्यापुढून पळाले.
  qub-qub: Chaypita yapay guërra caran. Chaura David yapay Filistea runacunata binsiran.
    Aypallata ushaycuran. Waquinta gaticacharan.
  bqp-bqp: Zĩ̀i ɛ̀ra à fùtɛ, akũ Dauda gɛ̀ɛ zĩ̀ ká kũ Filisitininↄ. À sìńgu à
    zĩ̀i blèḿma búgubugu, akũ ò bàa lɛ̀nɛ.
  hat-hat: Lagè pete ankò ak moun Filisti yo. David leve al atake yo, li goumen ak
    yo, li bat yo byen bat, li fè yo kouri met deyò devan li.
  eng-BSB: When war broke out again, David went out and fought the Philistines and
    struck them with such a mighty blow that they fled before him.
  tod-tod: Tɛi kɔɔi lɔɔzeini ʋolu, Davide liini, é kɔɔi ʋɛɛ Filiseti nuiti ba, é
    vɔni ti ma ga gola, naati ti ʋela ba.
  eng-WEBPB: There was war again. David went out and fought with the Philistines,
    and killed them with a great slaughter; and they fled before him.
  kbq-kbq: Hagi henka Filistia vahe'mo'za ha' eme huzmantageno, Deviti'a ana vahera
    hanavenentake huno ha' ome huzmanteno rama'a vahe zamahe frige'za, mago'a Filistia
    vahe'mo'za atre'za fre'naze.
  nhe-BL: Teipa sampa oncac seyoc tlatehuicajyotl ica nopa filisteos, huan David sampa
    yajqui huan quintehuito huan quintlanqui. Quinmicti miyac huan sequin cholojtejque.
  bus-bus: Zĩ̀ ɛ̀ara à fɛ̀ɛ, ben Dauda gàa zĩ̀ ká kↄ̃n Filisitininↄ. À sìńgu à zĩ̀
    blèḿma búgubugu, ben aↄ̃ bàa lɛ̀nɛ.
  gub-BL: Piri ywy rehe har ur wi Izaew waàmàtyry'ym pà wà no. Oho Tawi wakutyr. Weityk
    tuwe wà. Uzàn izuwi wà.
  eng-DRA: And the war began again, and David went out and fought against the Philistines,
    and defeated them with a great slaughter, and they fled from his face.
