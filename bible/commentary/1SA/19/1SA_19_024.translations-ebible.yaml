verse: 1SA.019.024
translations:
  mal-C: ശൗൽ വസ്ത്രം പറിച്ചുകളഞ്ഞ് ശമുവേലിന്റെ സന്നിധിയിലും പ്രവചിച്ചുകൊണ്ടിരുന്നു.
    അന്നു രാവും പകലും മുഴുവൻ നഗ്നനായിക്കിടന്നു. “ശൗലും പ്രവാചകഗണത്തിലുണ്ടോ?” എന്ന്
    ആളുകൾ പറഞ്ഞുവരുന്നതിനു കാരണം ഇതാണ്.
  deu-TKW: 'Da zog auch er seine Kleider aus und redete ebenfalls vor Samuel in prophetischer
    Begeisterung und lag nackt da jenen ganzen Tag und die ganze Nacht. Daher pflegt
    man zu sagen: Ist Saul auch unter den Propheten?'
  lin-lin: 'Ye mpe alongolaki bilamba na ye mpe asakolaki liboso ya Samuele ; akweyaki
    mpe atikalaki bolumbu mokolo yango mobimba mpe butu mobimba. Yango wana bato batunaka :
    « Boni, Saulo mpe azali moko kati na basakoli ? »'
  eng-LSV: and he strips off—he also—his garments, and prophesies—he also—before Samuel,
    and falls down naked all that day and all the night; therefore they say, “Is Saul
    also among the prophets?”
  eng-GNV: 'And he stript off his clothes, and he prophesied also before Samuel, and
    fell downe naked all that day and all that night: therefore they say, Is Saul
    also among the Prophets?'
  eng-WEBSTER: And he stripped off his clothes also, and prophesied before Samuel
    in like manner, and lay down naked all that day and all that night. Wherefore
    they say, Is Saul also among the prophets?
  nhw-BL: 'Huan Saúl moquixtili iyoyo huan itztoya xolotl. Huan mocajqui xolotl iixpa
    Samuel nochi nopa tonal huan nopa yohuali quiseliyaya camanali tlen Toteco. Yeca
    nopona pejqui nopa camanali catli masehualme motlajtlaniyayaj: “¿Saúl nojquiya
    itztoc se tlajtol pannextijquetl o amo?”'
  swh-ONEN: Akavua majoho yake na pia akatoa unabii mbele ya Samweli. Akalala hali
    hiyo ule mchana kutwa na usiku kucha. Hii ndiyo sababu watu husema, “Je, Sauli
    pia yumo miongoni mwa manabii?”
  bba-bba: U win yɑberu potɑ mɑ u Gusunɔ sɑ̃ɑmɔ Sɑmuɛlin wuswɑɑɔ. Dɔmɑ te, u kpĩwɑ
    bɑsi sɔ̃ɔ sɔɔ kɑ wɔ̃kuru kpuro. Yen sɔ̃nɑ bɑ rɑ nɛɛ, Sɔɔlun tii u mɑɑ kuɑ Gusunɔn
    sɔmɔ?
  eng-KJVCPB: And he stript off his clothes also, and prophesied before Samuel in
    like manner, and lay down naked all that day and all that night. Wherefore they
    say, Is Saul also among the prophets?
  mpx-mpx: Inoke ana kaliko enuna i palo yohil tuwana i pabokaboka, yaka i wonawona
    ge i sagasaga Samuwela manininaa. Yaka i tal kenu bilibiliya, inoke lan ge bulin
    bwabwaligena i kenukenu i ola to. Pagan o i gan elana, yaka gamagalau wali baaba
    etega hi babaa, “Bi ola ge Sol iya al palopita avaliya etega?”
  luo-luo: Nogolo lepe mokoro wach e nyim Samuel. Nonindo kamano odiechiengʼ gotieno.
    Mano ema omiyo ji wacho niya, “Kare Saulo bende en achiel kuom jonabi?”
  meu-meu: Bena ia ese danu ena dabua e doki oho, Samuel vairanai e perovetava; bena
    gagaena mo e hekureva, una dina idoinai, bona hanuaboi idoinai danu. Una dainai
    hereva e piua, eto, Saulo danu peroveta tauna ta a?
  npi-ULB: उनले आफ्ना लुगा फुकाले र शमूएलको सामु अगमवाणी गरे । उनी त्यो दिनभरि र रातभरि
    नाङ्गै बसे । यसैकारण तिनीहरूले भन्‍छन्, “के शाऊल पनि अगमवक्ताहरूकै माझमा छन्?”
  yor-yor: Ó sì bọ́ aṣọ rẹ̀, òun pẹ̀lú sì ń sọtẹ́lẹ̀ níwájú Samuẹli. Ó sì dùbúlẹ̀
    bẹ́ẹ̀ ní gbogbo ọjọ́ náà àti ní òru. Ìdí nìyìí tí àwọn ènìyàn fi wí pé, “Ṣé Saulu
    náà wà lára àwọn wòlíì ni?”
  emp-NTPO: 'Mama idjia jʌ̃ b̶ʌra ẽrãped̶a Samuel quĩrãpita ãsa diamasi bid̶a Ãcõrẽneba
    bed̶ea b̶asia. Maʌ̃ carea ab̶aʌba ne oca bad̶ada cawaẽ́ne o b̶eibʌrʌ israelerãba
    nãwã jarabadaa: –Saul sid̶a ¿Ãcõrẽneba bed̶eabarica?–'
  ind-ind: Waktu tiba, dia melepaskan pakaiannya dan bernubuat di hadapan Samuel.
    Dia berbaring telanjang sepanjang hari dan malam itu. Oleh karena itu, orang-orang
    lain yang mendengar tentang kejadian itu saling bertanya, “Wah! Bagaimana Saul
    bisa menjadi nabi?!”
  pes-OPCB: 'او جامهٔ خود را چاک زده، تمام آن روز تا شب برهنه افتاد و در حضور سموئیل
    نبوّت می‌کرد. وقتی مردم این را شنیدند گفتند: «آیا شائول هم نبی شده است؟»'
  tgl-ULB: At inalis niya din ang kanyang mga damit, at nanghula din siya sa harapan
    ni Samuel at humigang hubad sa buong araw at buong gabing iyon. Dahil dito sinabi
    nilang, “Kabilang na din ba si Saul sa mga propeta?”
  cbu-NT: Anushsha kuskamchu, Samuelash yusur watunireetssha tushurangiya. Sheeru,
    izuuru zapeeyarangiya. Ambiri ashiru, zapimari tsapushsha tamuru, apanllpan tamakanaya
    ashiritam yuwaw zandku tsiyatarangiya. Ántarinand zar tapeerangu, psaansha ántarinandtam
    tarasitan ashirangiya. Ashirucha, anumand tputsshitisin na wandaritam, ¿Saularini
    ashirush apanllpaneem kinayarush, tamasingsingtarachish? atanaya. Ashiriya, na
    kamaneena yuwaa Saul Dapiyaa pachamaam xapoorangu anootsi.
  hui-hui: Ani bima pialu Samuele heagoria pu howa ibuninaga aga golo wahowa mali
    lialu bi ladagadaga bima ibaga bialu howa aga emene hangu bu howa horo mbiru dindini
    palia ho wialu mbi mbira wialu egabi lene. Bi mbira ogodagua lagane winiya. Solo
    ibubi Ngode Datagaliwabe mana latagi haga dege mbira bu hininidabe laga winiya.
  mya-mya: သူ​သည်​မိ​မိ​၏​အ​ဝတ်​များ​ကို​ချွတ်​၍ ရှ​မွေ​လ​၏​ရှေ့​တွင်​လည်း​က​ခုန်​အော်​ဟစ်
    သည်။ ထို့​နောက်​ယင်း​နေ့​တစ်​နေ့​လုံး​နှင့်​တစ်ည လုံး​အ​ဝတ်​အ​ချည်း​စည်း​နှင့်​လဲ​လျက်​နေ
    သည်။ (ဤ​နည်း​အား​ဖြင့်​ရှော​လု​ပင်​လျှင် ပ​ရော​ဖက်​ဖြစ်​လေ​ပြီ​လော'' ဟူ​သော​ဆို
    ရိုး​စ​ကား​ဖြစ်​ပေါ်​၍​လာ​သ​တည်း။)
  bod-N: དེ་ནས་གོས་ཕུད་ནས་སཱ་མུ་ཨེལ་གྱི་དྲུང་དུ་ལུང་བསྟན་ཏེ་ཉིན་ཞག་གཅིག་ལ་གཅེར་བུར་ཉལ་ནས་བསྡད།
    དེའི་ཕྱིར་མི་ཐམས་ཅད་ཀྱིས་སོ་ལོ་ཡང་ལུང་སྟོན་པའི་ཁྲོད་དུ་འདུག་གམ་ཞེས་སྨྲས་སོ། །
  sna-sna: Akabvisa nguo dzake akaprofitawo pamberi paSamueri uye akavata pasi akashama
    zuva rose nousiku hwose. Naizvozvo vanhu vanoti, “NaSaurowo ari pakati pavaprofita
    here?”
  spa-BLM: 'También se despojó de sus ropas. También profetizó ante Samuel y se acostó
    desnudo todo aquel día y toda aquella noche. Por eso dicen: “¿También Saúl está
    entre los profetas?”'
  cac-cac: 'Ix yic''anel spichul vin̈ yic sreyal, comon animaxon̈ej ix yutej sb''a
    vin̈ d''a yichan̈ vin̈aj Samuel chi'' ayic ix b''itan vin̈ chi''. Ichaxon̈ej chi''
    ix yutej sb''a vin̈ ix ec'' c''u yed'' ix ec'' ac''val. A yuj jun chi'' ix elta
    jun lolonel tz''alji: Ipan pax vin̈aj Saúl ayoch d''a scal eb'' schecab'' Dios,
    xchi.'
  swh-ULB: Na yeye pia, alirarua mavazi yake, naye pia akatabiri mbele ya Samweli
    siku hiyo akilala uchi mchana kutwa na usiku kucha. Kwa sababu ya jambo hili,
    watu husema, “Je, Sauli pia ni miongoni mwa manabii?”
  bel-bel: 'І зьняў ён вопратку сваю, і прарочыў перад Самуілам, і ўвесь дзень той
    і ўсю ноч ляжаў неапрануты; таму кажуць: няўжо і Саўл у прароках?'
  deu-ELBBK: 'Und auch er zog seine Oberkleider aus, und auch er weissagte vor Samuel,
    und er lag nackt da jenen ganzen Tag und die ganze Nacht. Daher sagt man: Ist
    auch Saul unter den Propheten?'
  mbb-OT: Hein diyè en sikandin, midluwas din is kumbalè din, ne ebpenagnè en sikandin
    dutun te etuvangan ni Samuel. Midluluwas sikandin te tivuuk andew wey mezukilem.
    Iyan heini menge insà te menge etew, “Nehimu en be he menenagnà si Saul?”
  mal-2015: അവൻ തന്റെ വസ്ത്രം ഉരിഞ്ഞുകളഞ്ഞു അങ്ങനെ ശമൂവേലിന്റെ മുമ്പാകെ പ്രവചിച്ചുകൊണ്ടു
    അന്നു രാപകൽ മുഴുവനും നഗ്നനായി കിടന്നു. ആകയാൽ ശൗലും ഉണ്ടോ പ്രവാചകഗണത്തിൽ എന്നു
    പറഞ്ഞുവരുന്നു.
  rmc-rmc: 'Čhiďa peske tele o gada a the ov prorokinelas anglo Samuel. Calo džives
    the caľi rat pašľolas bi o gada. Vašoda pes vakerel: „So, the o Saul hino maškar
    o proroka?“'
  pes-OPV: 'و او نیز جامه خود را کنده، به حضور سموئیل نبوت می‌کرد و تمامی آن روز وتمامی
    آن شب برهنه افتاد، بنابراین گفتند: «آیاشاول نیز از‌جمله انبیاست؟»'
  ron-1924: 'С-а дезбрэкат де хайне ши а пророчит ши ел ынаинтя луй Самуел ши с-а
    арункат дезбрэкат ла пэмынт тоатэ зиуа ачея ши тоатэ ноаптя. Де ачея се зиче:
    „Оаре ши Саул есте ынтре пророчь?”'
  ben-OBCV: তিনি পোশাক খুলে ফেললেন, ও শমূয়েলের উপস্থিতিতে তিনিও ভাববাণী বললেন। তিনি
    সারাদিন ও সারারাত উলঙ্গ হয়েই ছিলেন। এজন্যই লোকেরা বলে, “শৌলও কি ভাববাদীদের মধ্যে
    একজন?”
  som-som: Oo isna dharkii buu iska siibay, oo Samuu'eel hortiisuu wax ku sii sheegay,
    oo halkaasuu jiifay isagoo qaawan maalintii oo dhan iyo habeenkii oo dhan. Oo
    sidaas daraaddeed waxay yidhaahdaan, Saa'uulna ma nebiyaduu ka mid yahay?
  lat-VUC: 'Et expoliavit etiam ipse se vestimentis suis, et prophetavit cum ceteris
    coram Samuele, et cecidit nudus tota die illa et nocte. Unde et exivit proverbium:
    Num et Saul inter prophetas?'
  eng-ASVBT: And he also stripped off his clothes, and he also prophesied before Samuel,
    and lay down naked all that day and all that night. Wherefore they say, Is Saul
    also among the prophets?
  ita-1885: 'E spogliò anch''egli i suoi vestimenti, e profetizzò anch''egli nella
    presenza di Samuele, e giacque in terra così spogliato tutto quel giorno, e tutta
    quella notte. Perciò si disse: È Saulle anch''egli fra i profeti?'
  eng-LXXUP: 'And he took off his clothes, and prophesied before them; and lay down
    naked all that day and all that night: therefore they said, Is Saul also among
    the prophets?'
  eng-ULB: He stripped off his clothes and also prophesied before Samuel. He lay naked
    all that day and all that night. This is why they ask, “Is Saul also among the
    prophets?”
  spa-VBL: 'Entonces Saúl también se quitó la ropa y también profetizó en presencia
    de Samuel. Luego se postró y estuvo desnudo todo ese día y toda esa noche. Por
    eso se dice: “¿Es Saúl también uno de los profetas?”'
  fra-_FOB: 'Il se dépouilla même de ses vêtements, et prophétisa, lui aussi, en présence
    de Samuel, et se jeta nu par terre, tout ce jour-là et toute la nuit. C''est pourquoi
    l''on dit: Saül est-il aussi parmi les prophètes?'
  mal-mal: അവൻ തന്റെ വസ്ത്രം ഊരിക്കളഞ്ഞു. അങ്ങനെ ശമൂവേലിന്റെ മുമ്പാകെ പ്രവചിച്ചുകൊണ്ട്
    അന്ന് രാപകൽ മുഴുവനും നഗ്നനായി കിടന്നു. അതുകൊണ്ട് “ശൌലും ഉണ്ടോ പ്രവാചകഗണത്തിൽ”
    എന്ന് പറഞ്ഞുവരുന്നു.
  urd-GVR: Wahāṅ wuh apne kapṛoṅ ko utār kar Samuel ke sāmne nabuwwat kartā rahā.
    Nabuwwat karte karte wuh zamīn par leṭ gayā aur wahāṅ pūre din aur pūrī rāt paṛā
    rahā. Isī wajah se yih qaul mashhūr huā, “Kyā Sāūl ko bhī nabiyoṅ meṅ shumār kiyā
    jātā hai?”
  suz-BL: मेकोमी यो आ वा प्रुइश्‍शा, सामुएल आ ङोंइती परमप्रभु यावे आ सोक्‍तीम लोव़
    पना पन नाक्‍त रे नु नाक्‍दो रे शिश्रा बाक्‍माक्‍त। मोपतीके मुरपुकीम “मार, सावल
    यो परमप्रभु यावे आ लोव़ पाइब आन दातेमी बाक्‍मे?” देंबाक्‍मा बाक्‍त।
  ita-1927: 'E anch’egli si spogliò delle sue vesti, anch’egli profetò in presenza
    di Samuele, e giacque nudo per terra tutto quel giorno e tutta quella notte. Donde
    il detto: “Saul è anch’egli tra i profeti?”'
  ckb-ckb: جلەکانی لەبەر خۆی داکەند و ئەویش لەبەردەم ساموئێل حاڵی گرت، بە درێژایی
    ئەو شەو و ڕۆژە بە ڕووتی خۆی دا بە زەویدا. لەبەر ئەوەیە دەڵێن، «ئایا شاولیش لەنێو
    پێغەمبەرەکانە؟»
  eng-BBE: And he took off his clothing, acting like a prophet before Samuel, and
    falling down he was stretched out, without his clothing, all that day and all
    that night. This is the reason for the saying, Is even Saul among the prophets?
  kan-OKCV: ಅಲ್ಲಿ ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಬಿಚ್ಚಿಹಾಕಿ, ತಾನೂ ಹಾಗೆಯೇ ಸಮುಯೇಲನ ಮುಂದೆ ಪ್ರವಾದಿಸಿದನು.
    ಆ ದಿನ ಹಗಲೆಲ್ಲವೂ, ರಾತ್ರಿಯೆಲ್ಲವೂ ಬೆತ್ತಲೆಯಾಗಿ ಬಿದ್ದಿದ್ದನು. ಆದ್ದರಿಂದ, “ಸೌಲನು ಕೂಡ ಪ್ರವಾದಿಗಳಲ್ಲಿ
    ಒಬ್ಬನಾಗಿದ್ದಾನೆಯೇ?” ಎಂಬ ಮಾತು ಪ್ರಚಲಿತವಾಯಿತು.
  tam-2017: தானும் தன்னுடைய உடைகளை கழற்றிப்போட்டு, சாமுவேலுக்கு முன்பாகத் தீர்க்கதரிசனம்
    சொல்லி, அன்று பகல்முழுவதும் இராமுழுவதும் உடை இல்லாமல் விழுந்துகிடந்தான்; எனவே,
    சவுலும் தீர்க்கதரிசிகளில் ஒருவனோ என்பார்கள்.
  spa-RV-1909: 'Y él también se desnudó sus vestidos, y profetizó igualmente delante
    de Samuel, y cayó desnudo todo aquel día y toda aquella noche. De aquí se dijo:
    ¿También Saúl entre los profetas?'
  ron-BTF: 'Și de asemenea s-a dezbrăcat de haine și a profețit înaintea lui Samuel
    în același fel și s-a întins pe jos gol toată ziua aceea și toată noaptea aceea.
    De aceea se spune: Este și Saul printre profeți?'
  eng-WEBP: He also stripped off his clothes. He also prophesied before Samuel and
    lay down naked all that day and all that night. Therefore they say, “Is Saul also
    among the prophets?”
  eng-FBV: Then Saul also took off his clothes and he too prophesied in Samuel's presence.
    Then he fell down and lay there naked all that day and all that night. That's
    why it is said, “Is Saul one of the prophets too?”
  nld-1939: 'Daar rukte hij zich de klederen van het lijf, profeteerde in het bijzijn
    van Samuël, en bleef heel die dag en nacht naakt liggen. Daarom zegt men: Behoort
    ook Saul bij de profeten?'
  nch-BL: 'Huan Saúl moquixtili iyoyo huan itztoya xolot. Huan mocajqui xolot iixpa
    Samuel nochi nopa tonali huan nopa yohuali quiseliyaya camanali ten Toteco. Yeca
    nopona pejqui nopa camanali cati masehualme motajtaniyayaj: “¿Saúl nojquiya eli
    se tajtolpanextijquet o amo?”'
  vie-1934: 'Người cũng lột áo mình, nói tiên tri trước mặt Sa-mu-ên, rồi ở trần như
    vậy nằm dưới đất trọn ngày và đêm đó. Bởi cớ ấy, có câu tục ngữ rằng: Sau-lơ há
    cũng vào hàng các tiên tri sao?'
  hin-CV: 'यहां तक कि उसने अपने वस्त्र उतार फैंके और शमुएल के सामने उन्माद में विवस्त्र
    होकर दिन और रात भविष्यवाणी करते रहा. यही कारण है कि वहां यह लोकोक्ति प्रचलित हो
    गई: “क्या, शाऊल भी भविष्यवक्ताओं में से एक है?”'
  spa-BES: 'Y se quitó la ropa, estuvo en trance delante de Samuel, y al caer, fue
    tendido, sin su ropa, todo el día y toda la noche. Esta es la razón del dicho:
    ¿Está Saúl entre los profetas?'
  tdx-tdx: 'Hinalo’e iaby o saro’eo vaho nitoky añatrefa’ i Samoele, le nàndre niboridañe
    ey avao re amy àndroy naho amy haleñey. Aa le hoe ty sinaontsy: Mpiamo mpitokio
    ka hao t’i Saole?'
  tha-KJV: พระองค์​ทรงถอดฉลองพระองค์ออกด้วย และก็ทรงพยากรณ์ต่อหน้าซามูเอล และบรรทมเปลือยกายอยู่ตลอดวันนั้นและตลอดคืนนั้น
    ดังนั้นเขาจึงพู​ดก​ั​นว​่า “ซาอู​ลอย​ู่ในจำพวกผู้​พยากรณ์​ด้วยหรือ”
  por-BR-2018: 'E ele também se desnudou suas roupas, e profetizou igualmente diante
    de Samuel, e caiu nu todo aquele dia e toda aquela noite. De aqui se disse: Também
    Saul entre os profetas?'
  deu-ELO: 'Und auch er zog seine Oberkleider aus, und auch er weissagte vor Samuel,
    und er lag nackt da jenen ganzen Tag und die ganze Nacht. Daher sagt man: Ist
    auch Saul unter den Propheten?'
  eng-WYC-2018: And Saul also unclothed him(self) of his clothes, and he prophesied
    with other men before Samuel, and he prophesied naked all that day and night.
    Wherefore a common saying went out, Whether and Saul be among [the] prophets?
    (or And so a common saying went out, Is Saul now also among the prophets?)
  epo-epo: 'Kaj li ankaŭ demetis siajn vestojn, kaj li ankaŭ profetis antaŭ Samuel,
    kaj li kuŝis senveste dum tiu tuta tago kaj dum la tuta nokto. Tial oni diras:
    Ĉu ankaŭ Saul estas inter la profetoj?'
  uig-PIN: 'U ⱨǝtta kiyimlirini seliwetip Samuilning aldida bexarǝt bǝrdi; pütün bir
    keqǝ wǝ pütün bir kündüz u yǝrdǝ yalingaq yatti. Buning bilǝn: — «Saulmu pǝyƣǝmbǝrlǝrdinmu?»
    dǝydiƣan gǝp pǝyda boldi.'
  beo-beo: 'Solo da Sa:miuele ea si da:iyawane hoahoasa, abula huluane gigisa:le fasili
    gogosa: lalu, amo esoha amola gasia e da da:i nabado solegadole gebewane dialu.
    (Amo hou hamobeba:le, fa:no dunu da amane sia: dasu, “Solo da balofede dunu hamobela:?”)'
  tpi-OTNT: Na em i rausim ol klos bilong en olsem ol arapela man, na em tu i mekim
    pasin olsem profet, klostu long Samuel. Na long san na long nait em i pasim liklik
    laplap tasol na i slip i stap. Dispela samting i kamap long Sol, em i as bilong
    wanpela tok ol man i save autim. Dispela tok i olsem, “Olsem wanem, Sol tu i kamap
    profet, a?”
  hau-SA: Ya tuttuɓe rigunarsa, ya kuma yi annabci a gaban Sama’ila. Ya kwanta tsirara
    dukan yini da dukan dare. Abin da ya sa ke nan mutane suke cewa, “Shawulu ma yana
    cikin annabawa ne?”
  uig-LAT: 'U hetta kiyimlirini séliwétip Samuilning aldida bésharet berdi; pütün
    bir kéche we pütün bir kündüz u yerde yalingach yatti. Buning bilen: — «Saulmu
    peyghemberlerdinmu?» deydighan gep peyda boldi.'
  nde-nde: Wakhulula izigqoko zakhe laye waphrofitha uSamuyeli ekhona. Walala enjalo
    ilanga lonke lobusuku bonke. Yikho-nje abantu besithi, “Kanti uSawuli laye uphakathi
    kwabaphrofethi na?”
  ton-ton: Pea naʻa ne toʻo foki hono ngaahi kofu, ʻo malanga pehē pē ʻi he ʻao ʻo
    Samuela, pea naʻe tokoto hifo taʻekofu ia ʻi he ʻaho kotoa ko ia mo e pō kotoa
    ko ia. Ko e tupunga ia ʻoe pehē, “He kuo kau ʻa Saula foki mo e kau palōfita?”
  ces-1613: 'Kdežto svlékl také sám roucho své a prorokoval i on před Samuelem, a
    padna, ležel svlečený celý ten den a noc. Odkudž se říká: Zdali také Saul mezi
    proroky?'
  eng-WMB: He also stripped off his clothes. He also prophesied before Samuel and
    lay down naked all that day and all that night. Therefore they say, “Is Saul also
    among the prophets?”
  tam-TCV: சவுல் தன் மேலுடையைக் கழற்றிவிட்டு சாமுயேலுக்கு முன்பாக மற்றவர்களைப்போல்
    இறைவாக்கு உரைத்தான். அன்று பகலும் இரவும் அவ்வாறே விழுந்து கிடந்தான். இதனாலேயே,
    “சவுலும் இறைவாக்கு உரைப்போரில் ஒருவனோ?” என்று மக்கள் கேட்கும் வழக்கம் உண்டாயிற்று.
  ceb-ULB: Ug siya usab migisi sa iyang mga bisti, ug nanagna usab sa atubangan ni
    Samuel ug naghigda nga hubo sa tibuok adlaw ug gabii. Tungod niini sila miingon,
    “Propeta na ba usab diay si Saul?”
  pol-UBG: 'I zdjął z siebie szaty i także prorokował przed Samuelem, leżąc nagi przez
    cały dzień i całą noc. Stąd powiedzenie: Czyż i Saul między prorokami?'
  agr-agr: 'Nunik Samuel pujamunum jega jáanch nii nugkuagbaujinak awimag, maaniaku
    jutaijinashkam utsag wisu tsawai, kashishkam tuke Apajuí tita tibaun chichá wekagu.
    Saúl nuniku asamtai: “Saúlaske profeta wajase”, tiaju ainawai.'
  kyc-kyc: Papala banya komau dupwa roko nyuo pii poraiyuo lao Samyuelena lenge kambu
    dokona wamya lyuo kareya. Karapala baa yuu korakama dokope dee kukwa dokope paparae
    palyuo kareya. (Renge dokona lao wambu dupwa lao, Sole baa opetae poropeta ingyuo
    karase? lao kanda soo leyami.)
  urd-GVU: وہاں وہ اپنے کپڑوں کو اُتار کر سموایل کے سامنے نبوّت کرتا رہا۔ نبوّت کرتے
    کرتے وہ زمین پر لیٹ گیا اور وہاں پورے دن اور پوری رات پڑا رہا۔ اِسی وجہ سے یہ
    قول مشہور ہوا، ”کیا ساؤل کو بھی نبیوں میں شمار کیا جاتا ہے؟“
  deu-1912: 'Und er zog auch seine Kleider aus und weissagte auch vor Samuel und fiel
    bloß nieder den ganzen Tag und die ganze Nacht. Daher spricht man: Ist Saul auch
    unter den Propheten?'
  kan-2017: ಅಲ್ಲಿಗೆ ಸೇರಿದ ಮೇಲೆ ಅವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ಸಮುವೇಲನ ಮುಂದೆ ಪ್ರವಾದಿಸುತ್ತಾ,
    ಆ ದಿನ ಹಗಲಿರುಳು ಬೆತ್ತಲೆಯಾಗಿ ಬಿದ್ದುಕೊಂಡಿದ್ದನು. ಇದರಿಂದ “ಸೌಲನೂ ಕೂಡ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಒಬ್ಬನಾಗಿದ್ದಾನೆಯೇ”
    ಎಂಬ ಮಾತು ಪ್ರಚಲಿತವಾಯಿತು.
  yap-yap: I luf wuru’ e mad u daken ngi i weliy e yi’iy u p’eowchen Samuel, me mol
    ndariy e mad u daken e rofen nem ni polo’, nge re nep’ i n’em ni polo’. (Aram
    e n’en ni rin’ mi i yog e girdi’ e re bugithin ni ba’aray, “Gur mus ngak Saul
    nike mang reb e profet?”)
  hlt-MCSB: Amah khaw a himbai a pit tih Samuel mikhmuh ah amah tonghma bal. Te khothaih
    puet khoyin puet pumtling la yalh. Te dongah, “Saul khaw tonghma khuikah ni nama?”
    a ti uh.
  mdy-ETH: ዒማና ዒዚ ሳሙዔኤሌ ቤርቶ ሙካዖ ማኣዓሢ ፔኤኮ ኬሲ ኬኤሪ ፆኦሲ ማሊሢ ኬኤዚ ዓርቄኔ፤ ዬካፓ ሮኦሮንታ ዋንቶንታ
    ቢያ ዑሢ ካሎ ዒኢካ ላሂ ዎርቂ ፔኤቄኔ፤ «ሳኣዖኦሌያ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ማዒያ?» ጌይንታ ሃይሳ ጌስቲንቴሢ ዬያይዳፓ ዔቂኬ።
  twi-ASANTE: Ɔsunsuanee nʼatadeɛ mu, de ne ho too fam, daa hɔ ɛda mu ne anadwo mu
    nyinaa, hyɛɛ nkɔm wɔ Samuel anim. Nnipa a wɔrehwɛ no no teateaam sɛ, “Asɛm ni?
    Enti, daa yi Saulo nso yɛ odiyifoɔ?”
  eng-WEBU: He also stripped off his clothes. He also prophesied before Samuel and
    lay down naked all that day and all that night. Therefore they say, “Is Saul also
    among the prophets?”
  wal-wal: Bi gakkidi, ba maayuwaa qaaridi, Sameela sinttan hananabaa yootiis; he
    gallassa ubbaanne qammaa ubbaa kallo zin77iis. Asai, “Saa7oolikka hananabaa yootiyaageetu
    zateeyye?” giyoogee hegaassa.
  spa-PDDPT: 'Él también se despojó de sus ropas y profetizó de la misma manera en
    presencia de Samuel. Todo aquel día y aquella noche quedó desnudo en tierra. Por
    esto se suele decir: ¿También Saúl entre los profetas?'
  gun-gun: 'Ha''e py ma oao puku omboi vy omombe''u oiny ayvu Samuel renonde. Ha''e
    rami onheno oupy ha''e va''e ára re, pytũ mbukukue re guive. Ha''e rami rã aipo''ea:
    — Saul voi teve oiko profeta kuery va''e regua?'
  agu-BL: 'Yi topone''n Naiot, nin el tcy''al be''ch tetz, nin oc tan bixl. Nin wi''nin
    ẍch''ine''n swutz cu''n Samuel. Tx''anl cuntu'' tane''n i'', nin tz''amij yi tajtza''kl
    tan yi espíritu Kataj te jun k''eja''tz, nin te jun ak''bala''tz. Cha''stzun te
    ja cyal wunak: “¿Ncha''tz ptzun Saúl, elsanl stzi'' Ryos pe'' i''?” che''ch.'
  ilo-ULB: Ket uray met isuna, inussobna dagiti pagan-anayna, ket nagipadto met iti
    sangoanan ni Samuel ket nagmalem ken nagpatnag a nagidda a lamo-lamo. Gapu iti
    daytoy kinunada, “Maysa kadi met a profeta ni Saul?”
  kpg-kpg: 'Gei mee ga daa gi daha ono goloo gahu mo di gagaalege mo di wolowolo i mua
    o Samuel. Di laangi dogomaalia mo di boo dogomaalia nogo moe iei mee ono goloo
    ai. (Deenei di madagoaa dela ne daamada ai telekai dela e hai boloo: “Saul la guu hai
    soukohp labelaa?”)'
  uig-ARA: 'ئۇ ھەتتا كىيىملىرىنى سېلىۋېتىپ سامۇئىلنىڭ ئالدىدا بېشارەت بەردى؛ پۈتۈن
    بىر كېچە ۋە پۈتۈن بىر كۈندۈز ئۇ يەردە يالىڭاچ ياتتى. بۇنىڭ بىلەن: ــ «سائۇلمۇ
    پەيغەمبەرلەردىنمۇ؟» دەيدىغان گەپ پەيدا بولدى.'
  sus-sus: A fan naxa donma rate a ma, a fa masenyi ti Ala xili ra Samuweli ya xɔri.
    A naxa a felen bɔxi ma donma mu a ma. A naxa lu na ki na yanyi nun na kɔɛ birin.
    Yi taali minixi na fe nan kui, «Sɔlu fan bara findi namiɲɔnmɛe ra ba?»
  pon-2006: E ahpw ketikihsang sapwellime likou kan oh kahlekda oh weriwer mwohn Samuel.
    Eri, erein rahno pwon oh pil pwohngo pwon eh wonohn kilisou. (Iei wasa me mahseno
    tepisang ie, me ketihtihki, “Sohl pil wiahla soukohp emen?”)
  jae-jae: Go eŋ kêkwalec nê ŋakwê su ma gêmoa Samuel laŋônêmŋa ma geoc biŋ lasê amboac
    tonaŋ ma gêc ôli ŋaôma oc samuc ma gêbêc samuc tonaŋ. Tec biŋ tonec kêtu biŋgalôm
    gebe “Saul gêmoa gêwiŋ propete amboac tonaŋ me.”
  ksd-ksd: Ma ba i ga pot abara i ga pala vue kana umana mal, ma i ga tata na propet
    ta ra luaina mata i Samuel tuk i ga bura ra pia, ma i ga va damana ka ta nam ra
    bung na keake parika ma ra bung na marum bula. Kari di tatike, Saul i ki varurung
    ma ra umana propet!
  tur-YTC: Üstündeki giysileri de çıkardı. Samuel'in önünde de peygamberlik etti ve
    bütün o gün ve bütün o gece çıplak yattı. Bu yüzden, “Saul da peygamberler arasında
    mı?” derler.
  grc-BRENT: Καὶ ἐξεδύσατο τὰ ἱμάτια αὐτοῦ, καὶ ἐπροφήτευσεν ἐνώπιον αὐτῶν· καὶ ἔπεσε
    γυμνὸς ὅλην τὴν ἡμέραν ἐκείνην καὶ ὅλην τὴν νύκτα· διὰ τοῦτο ἔλεγον, εἰ καὶ Σαοὺλ
    ἐν προφήταις;
  ind-AYT: Bahkan, dia menanggalkan pakaiannya, dan dia juga bernubuat di depan Samuel.
    Dia rebah dengan telanjang sepanjang hari itu dan sepanjang malam di sana. Itulah
    sebabnya, orang bertanya, “Apakah Saul juga termasuk golongan nabi?”
  nya-nya: Nayenso anavula zovala zake nayamba kulosa pamaso pa Samueli. Kenaka anagona
    wamaliseche tsiku lonse ndi usiku wonse. Nʼchifukwa chake anthu amati, “Kodi Sauli
    alinso mmodzi wa aneneri?”
  hrv-hrv: 'Tu i on svuče svoje haljine jer i njega obuze zanos pred Samuelom; zatim
    je legao gol i ostao tako cio onaj dan i svu noć. Tako je nastala uzrečica: “Zar
    je i Šaul među prorocima?”'
  mps-mps: Tama agai te aga ugwa dabe peda sąnama, te gasa bidi dabego ebo tiwai
    elama, tama aga me te profet dabego ebo kolesaga tiwai yali, te Samuel pąde tiali.
    Tama te giligade me, hulide me, aga te dwasianu ugwa name bea selama, tama pila
    mudali. Te sę te Solba pedelali, te po me deli page te bidi dabego pusali po
    elaluai. Te pogo te tiwai po wai, “Magi yaliwe? Te Sol me te profet pedalubo,
    agawe?” te po page te tama po wabo dao.
  tpi-tpi: Na em i rausim ol klos bilong en olsem ol arapela man, na em tu i mekim
    pasin olsem profet, klostu long Samuel. Na long san na long nait em i pasim liklik
    laplap tasol na i slip i stap. Dispela samting i kamap long Sol, em i as bilong
    wanpela tok ol man i save autim. Dispela tok i olsem, “Olsem wanem, Sol tu i kamap
    profet, a?”
  dan-1931: 'Da rev også han sine Klæder af sig, og han var i Henrykkelse foran Samuel
    og faldt nøgen om og blev liggende således hele den Dag og den følgende Nat. Derfor
    hedder det: “Er også Saul iblandt Profeterne?”'
  vie-OVCB: 'Hôm ấy Sau-lơ cởi áo và nằm trần dưới đất như vậy trọn ngày đêm. Sau-lơ
    nói tiên tri trước mặt Sa-mu-ên cũng như những người khác. Vì thế trong dân gian
    có câu: “Sau-lơ cũng là một tiên tri sao?”'
  guj-2017: અને તેણે પણ, પોતાનાં વસ્ત્ર ઉતાર્યા, તે પણ શમુએલની આગળ પ્રબોધ કરવા લાગ્યો,
    તે આખો દિવસ તથા રાત વસ્ત્રવિહીન અવસ્થામાં પડી રહ્યો. આ કારણથી તેઓમાં કહેવત પડી,
    “શું શાઉલ પણ પ્રબોધકોમાં છે?”
  pon-2006A: E ahpw ketikihsang sapwellime likou kan oh kahlekda oh weriwer mwohn
    Samuel. Eri, erein rahno pwon oh pil pwohngo pwon eh wonohn kilisou. (Iei wasa
    me mahseno tepisang ie, me ketihtihki, “Sohl pil wiahla soukohp emen?”)
  por-BRBSL: 'Ele também despiu suas roupas. Também profetizou diante de Samuel e
    deitou-se nu todo aquele dia e toda aquela noite. Portanto, eles dizem: “Saul
    também está entre os profetas?'
  cth-cth: A khohna e rading teh, Samuel e a hmalah profet lawk a dei. Karum khodai
    hote hnin dawk caici lah a i. Hatdawkvah, ahnimouh ni Sawl hai profetnaw koe ka
    bawk e namaw telah ati awh.
  twi-twi: Osunsuan nʼatade mu, de ne ho too fam, daa hɔ da mu ne anadwo mu nyinaa,
    hyɛɛ nkɔm wɔ Samuel anim. Nnipa a wɔrehwɛ no no teɛteɛɛ mu se, “Asɛm ni? Enti
    daa yi Saulo nso yɛ odiyifo?”
  hlt-hlt: Amah khaw a himbai a pit tih Samuel mikhmuh ah amah tonghma bal. Te khothaih
    puet khoyin puet pumtling la yalh. Te dongah, “Saul khaw tonghma khuikah ni nama?”
    a ti uh.
  tbz-SIM: 'Kɛ múnkɛɛ dɑ́tɛ́ o yɑ̀ɑ̀tì kɛ́nnɑ́ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì Sɑmmuyɛɛri ììkɛ̀,
    kɛ́do kɛ́nduɔ́ kɛtenkɛ̀ o tetìrì kuyie nkumɔu nɛ̀ kɛyènkɛ̀ kɛmɔu. Dɛɛ̀ te kɛ̀
    bɛ̀ nɑ̀ɑ́ ndɛ kó dikotinùù kɛ tú: Sɑuri múnkɛ kɔkɛ́mu Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    miɛkɑɑ̀?'
  msy-2020: A gumazir igharazibar mɨn uan korotiaba suegha, Samuelɨn damazimɨn, Godɨn
    akam inigha izir gumazibar mɨn ami. Egha dɨmagarir kam ko aruer kamɨn, a bibiamra
    irɨghav iti. (Bizir Sol batozir kam, an akar gumaziba mɨgeir mamɨn mɨngarim. Akar
    kam kamakɨn, “Manmaghɨn ami, Sol ti uaghan Godɨn akam inigha izir gumazim, o?”)
  dop-dop: 'Ɩ tɑlɑ Sɑmiyɛɛlɩ pɑ kiŋ, ɩlɛnɑ ɩ́ wɔɣɔsɩ wontu nɑ ɩ́ pɑɑkɩ nɑ ɩ́ sɑŋ Ɩsɔ
    kɛ mpʋ. Hɑlǝnɑ ɩ́ hǝntɩ ɑtɛɣɛ ilim nɑ pǝ tɛm nɑ ɑhoo tǝnɑ. Pǝ tɔɔ kɛ́ yǝlɑɑ pɔɔsǝɣɩ
    tǝmɑ sɩ: Sɑyuli nɑ́ wɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɑɑ tɔtɔɣɔ?'
  azb-azb: Sonra o, paltarını soyunub Şamuelin qabağında peyğəmbərlik etdi və gəlib
    bütün o günü və gecəni çılpaq yerə sərildi. Buna görə də «Məgər Şaul da peyğəmbərlərin
    sırasındadır?» deyirlər.
  eng-DBY: And he himself also stripped off his clothes, and prophesied, himself also,
    before Samuel, and lay down naked all that day and all that night. Wherefore they
    say, Is Saul also among the prophets?
  hin-2017: और उसने भी अपने वस्त्र उतारे, और शमूएल के सामने नबूवत करने लगा, और भूमि
    पर गिरकर दिन और रात नंगा पड़ा रहा। इस कारण से यह कहावत चली, “क्या शाऊल भी नबियों
    में से है?”
  wol-KYG: 'Ci kaw loolu mu summiy yéreem, di wax ay waxyu moom it fa kanam Samiyel,
    daldi ne làndaŋ, ne duŋŋ, bëccëg keroog gépp ak guddi ga gépp. Looloo waral ñu
    naan: «Moo Sóol it ci yonent yi laa?»'
  eng-YLT: and he strippeth off — he also — his garments, and prophesieth — he also
    — before Samuel, and falleth down naked all that day and all the night; therefore
    they say, 'Is Saul also among the prophets?'
  eng-WYC-2017: And Saul also unclothed him of his clothes, and he prophesied with
    other men before Samuel, and he prophesied naked all that day and night. Wherefore
    a common saying went out, Whether and Saul be among [the] prophets?
  eng-WMBB: He also stripped off his clothes. He also prophesied before Samuel and
    lay down naked all that day and all that night. Therefore they say, “Is Saul also
    amongst the prophets?”
  urd-GVH: वहाँ वह अपने कपड़ों को उतारकर समुएल के सामने नबुव्वत करता रहा। नबुव्वत
    करते करते वह ज़मीन पर लेट गया और वहाँ पूरे दिन और पूरी रात पड़ा रहा। इसी वजह से
    यह क़ौल मशहूर हुआ, “क्या साऊल को भी नबियों में शुमार किया जाता है?”
  rug-rug: Va gore pania sa sa nana poko meke peka na kukili pa kenuna Samuela, meke
    eko dododohona doduruna sa rane meke doduruna sa boṉi. Gua asa ke zama nia ri
    na tie sapu, “Vegua e Saula ba ta evaṉae keke poropita tugo?” gua.
  gaz-gaz: Wayyaa isaas of irraa baasee fuula Saamuʼeel duratti raajii dubbate. Innis
    halkanii fi guyyaa sana guutuu qullaa isaa ciise. Sababiin namoonni, “Saaʼolis
    raajota keessaa tokkoodhaa?” jedhaniif kanuma.
  fra-LSG: 'Il ôta ses vêtements, et il prophétisa aussi devant Samuel; et il se jeta
    nu par terre tout ce jour-là et toute la nuit. C’est pourquoi l’on dit: Saül est-il
    aussi parmi les prophètes?'
  yal-yal: A yi a dugine ba, a nabiya falane ti Samuyɛli yɛtagi. A ragenla yi lu saxi
    yanyin nun kɔɛna ngaan na. Nanara, yamaan naxa, “Sɔli fan bata findi nabiin na
    ba?”
  haw-1868: A wehe ae la ia i kona aahu, a wanana ae la hoi ia imua o Samuela, a haule
    iho la ia me ka aahu ole ia la a pau, a ia po a pau. No ia mea, olelo ae la lakou,
    O Saula anei kekahi me ka poe kaula?
  arb-NAV: 'فَخَلَعَ هُوَ أَيْضاً ثِيَابَهُ وَرَاحَ يَتَنَبَّأُ أَمَامَ صَمُوئِيلَ،
    ثُمَّ انْطَرَحَ عَارِياً طُولَ ذَلِكَ النَّهَارِ وَاللَّيْلِ، لِذَلِكَ قِيلَ:
    «أَشَاوُلُ أَيْضاً بَيْنَ الأَنْبِيَاءِ؟».'
  ewe-ewe: Edze eƒe awuwo hetsi amama to ŋkeke kple zã blibo la me eye wògblɔ nya
    ɖi kple Samuel ƒe nyagblɔɖilawo. Eŋumewo tsi yaa eye wobia be, “Ɖe Saul hã le
    nyagblɔɖilawo domea?”
  eng-LEE: And he also stripped off his clothes, and he also prophesied himself before
    Samuel, and lay down naked all that day and all that night. Therefore people are
    in the habit of saying, Is Saul too among the prophets?
  asm-FB: আৰু নিজৰ কাপোৰ সোলোকাই চমূৱেলৰ আগত ভাববাণী প্ৰচাৰ কৰিলে, গোটেই ৰাতি আৰু
    দিন উদং গাৰে পৰি থাকিল। এই কাৰণে লোকসকলে কলে, “চৌলো জানো ভাববাদীসকলৰ মাজৰ এজন?”
  sus-A: عَ قَن نَشَ دٌنمَ رَتٍ عَ مَ، عَ قَ مَسٍنيِ تِ عَلَ شِلِ رَ سَمُوٍلِ يَ شْرِ.
    عَ نَشَ عَ قٍلٍن بْشِ مَ دٌنمَ مُ عَ مَ. عَ نَشَ لُ نَ كِ نَ يَنيِ نُن نَ كْي
    بِرِن. يِ تَالِ مِنِشِ نَ قٍ نَن كُي، «سْلُ قَن بَرَ قِندِ نَمِحْنمّيٍ رَ بَ؟»
  fra-SBL: 'Il se dépouilla aussi de ses vêtements. Il prophétisa aussi devant Samuel
    et se coucha nu tout ce jour-là et toute cette nuit-là. C''est pourquoi on dit :
    « Saul est-il aussi au nombre des prophètes ? »'
  hbo-hbo: וַיִּפְשַׁ֨ט גַּם־ה֜וּא בְּגָדָ֗יו וַיִּתְנַבֵּ֤א גַם־הוּא֙ לִפְנֵ֣י שְׁמוּאֵ֔ל
    וַיִּפֹּ֣ל עָרֹ֔ם כָּל־הַיֹּ֥ום הַה֖וּא וְכָל־הַלָּ֑יְלָה עַל־כֵּן֙ יֹֽאמְר֔וּ
    הֲגַ֥ם שָׁא֖וּל בַּנְּבִיאִֽם׃ פ
  piu-2006: '@see-verse:1SA.019.023'
  pjt-pjt: Munu ngura palula ma-wirkaṟa mantara paluṟunku araltjaṟa waṉingu munu mantangka
    nikiti ngarira ma-mungartjirira ma-mungaringkula ma-tjiṉṯuringu, munu paluṟu Samuelta
    miṟangka rawangku wangkangi Godaku tjukurpa. Kaya aṉangu tjuṯangku nyakula urulyaraṟa
    kuliningi, munuya wangkangi, “Mulapa nyangatja Saulanyampa wangkatjararingu?”
  kik-kik: Akĩaũra nguo ciake cia igũrũ, o na ningĩ akĩratha mohoro arĩ mbere ya Samũeli.
    Agĩkoma ũguo mũthenya ũcio wothe, o na ũtukũ. Kĩu nĩkĩo gĩtũmaga andũ moorie atĩrĩ,
    “Saũlũ nake no ũmwe wa anabii?”
  fra-NCL: 'Là, ayant aussi ôté ses vêtements, il prophétisa, lui aussi, devant Samuel,
    et il resta nu par terre tout ce jour-là et toute la nuit. C’est pourquoi on dit :
    « Saül est-il aussi parmi les prophètes ? »'
  cek-AK: A khukbuennawk to angkhring moe, Samuel hmaa ah lok to thuih; to ahmuen
    ah aqum athun khukbuen om ai ah a iih; to pongah kaminawk mah, Saul doeh tahmaanawk
    salakah athum toeng maw? tiah thuih o.
  cuk-cuk: 'Saúl Samuelʼse modapgua, na mor esusa imaksad, uka-swiri napagi-meremai
    Samuel-asabin Bab-Dummad-gayaburba-barsognai osedosad, degi-oiboarbalid. A-ulale,
    weyob-soglenonikid: “¿Saúlʼde Bab-Dummad-gayaburba-barsogmogadsi?”'
  uig-CYR: 'У һәтта кийимлирини селиветип Самуилниң алдида бешарәт бәрди; пүтүн бир
    кечә вә пүтүн бир күндүз у йәрдә ялаңач ятти. Буниң билән: — «Саулму пәйғәмбәрләрдинму?»
    дәйдиған гәп пәйда болди.'
  tel-2017: ఇంకా అతడు తన దుస్తులు తీసివేసి ఆ రోజు రాత్రి, పగలు సమూయేలు ఎదుటే ప్రకటిస్తూ,
    లోదుస్తులతోనే పడి ఉన్నాడు. అప్పటినుండి “సౌలు కూడా ప్రవక్తల్లో ఉన్నాడా?” అనే సామెత
    పుట్టింది.
  hat-BSA: 'Anplis, li te retire rad li, li tou te pwofetize devan Samuel e li te
    kouche toutouni tout jounen an ak tout nwit lan. Pou sa, yo konn di: “Èske Saül,
    osi, pami pwofèt yo?”'
  kos-kos: El sarukla nuknuk lal ac tacn ac sasa ye mutal Samuel, ac el koflufolla
    oan in len sac nufon ac fong sac nufon. (Pa inge mutaweyen soakas se fahk mu,
    “Mea pwaye lah Saul el wela mwet palu?”)
  hbo-WLC: וַיִּפְשַׁ֨ט גַּם־ה֜וּא בְּגָדָ֗יו וַיִּתְנַבֵּ֤א גַם־הוּא֙ לִפְנֵ֣י שְׁמוּאֵ֔ל
    וַיִּפֹּ֣ל עָרֹ֔ם כָּל־הַיּ֥וֹם הַה֖וּא וְכָל־הַלָּ֑יְלָה עַל־כֵּן֙ יֹֽאמְר֔וּ
    הֲגַ֥ם שָׁא֖וּל בַּנְּבִיאִֽם׃ פ
  ibo-ibo: O yipụrụ uwe ya buo amụma nʼihu Samuel. Ọ gba ọtọ dinara ala nʼebe ahụ
    ehihie ahụ, na abalị ahụ niile. Ọ bụ nke a mere ndị mmadụ ji sị, “Sọl ọ ghọọla
    otu nʼime ndị amụma?”
  ory-ory: ପୁଣି, ସେ ମଧ୍ୟ ଆପଣା ବସ୍ତ୍ର କାଢ଼ି ଶାମୁୟେଲଙ୍କ ସମ୍ମୁଖରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର
    କଲେ, ଆଉ ସେହି ସାରାଦିନ ଓ ସାରାରାତ୍ରି ପୋଷାକ ନ ପିନ୍ଧି ପଡ଼ି ରହିଲେ। ତେଣୁ ଲୋକେ କହନ୍ତି,
    “ଶାଉଲ ହିଁ କି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ମଧ୍ୟରେ ଜଣେ?”
  chk-chk: Iwe, Saul a pwal pwilitala üfan, a pwal osuni me fän mesen Samuel o kon
    fän üfan üföüfen lon lon unusen ewe rän me lon unusen ewe pwin. Iei mine a fis
    ewe kapas, “Ifa usun, Saul a pwal eman lein ekewe soufos?”
  ssd-ssd: 'Prona sulumba nu tawi suŋgo ta paskumba Samuel tugum taŋge pasa yeki yeki
    kuklimba saka minna. Ki ait ta mbolŋge nu ki mbol taŋamba kinymba minna le ka
    furirmba maŋ mafena. Ta tuku nane kile yaba pasambi sakade: Saul nu mata tuan
    taŋgo ande e ŋgade.'
  rop-rop: en wen imbin kamat langa Naiyoth, imbin deigimat im klos, en imbin densdens
    en jinginatbat lida langa Semyul, en afta im leidan deya neigidbala oldei en olnait.
    Wal dumaji King Sol bin densdens en jinginatbat lagijat, sambala pipul bin oldei
    tok, “Sol kaan jidan speshalwan mesinja, indit?”
  ukr-1871: 'Тодї зняв і він із себе одїж, і так само віщував перед Самуїлом, і лежав
    неодїтий увесь той день і всю ніч. Тим і пійшла приповідка: Хиба й Саул у пророках?'
  deu-1951: 'Und auch er zog seine Oberkleider aus und weissagte vor Samuel und lag
    unbekleidet da jenen ganzen Tag und die ganze Nacht. Daher spricht man: Ist Saul
    auch unter den Propheten?'
  eng-JPS: 'And he also stripped off his clothes, and he also prophesied before Samuel,
    and lay down naked all that day and all that night. Wherefore they say: ''Is Saul
    also among the prophets?'''
  srp-1865: 'Pa skide i on haljine svoje sa sebe, i prorokova i on pred Samuilom,
    i padnuvši ležaše go vas onaj dan i svu noæ. Stoga se govori: eda li je i Saul
    meðu prorocima?'
  lug-lug: Ne yeyambula ebyambalo bye, n’atandika okwogera nga bannabbi mu maaso ga
    Samwiri. N’abeera bw’atyo olunaku lwonna n’okuzibya obudde. Abantu kyebaava boogera
    nti, “Ne Sawulo ali mu bannabbi?”
  heb-heb: ויפשט גם הוא בגדיו ויתנבא גם הוא לפני שמואל ויפל ערם כל היום ההוא וכל הלילה
    על כן יאמרו הגם שאול בנביאם׃
  ben-IRV: আর তিনিও তাঁর পোশাক খুলে ফেলে শমূয়েলের সামনে ভাববাণী বলতে লাগলেন। তিনি
    সারা দিন ও সারা রাত কাপড়-চোপড় ছাড়াই পড়ে রইলেন। সেইজন্যই লোকে বলে, “শৌলও কি
    তবে ভাববাদীদের মধ্যে একজন?”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਵੀ ਆਪਣੇ ਕੱਪੜੇ ਉਤਾਰ ਦਿੱਤੇ ਅਤੇ ਸਮੂਏਲ ਦੇ ਅੱਗੇ ਉਸੇ ਤਰ੍ਹਾਂ ਅਗੰਮ ਵਾਕ
    ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਸਾਰੇ ਦਿਨ ਅਤੇ ਸਾਰੀ ਰਾਤ ਵਿੱਚ ਨੰਗਾ ਪਿਆ ਰਿਹਾ। ਸੋ ਇਹ ਕਹਾਉਤ ਚੱਲ ਪਈ “ਕੀ,
    ਸ਼ਾਊਲ ਵੀ ਨਬੀਆਂ ਵਿੱਚੋਂ ਹੈ?”
  tkr-tkr: 'Qiyğa mang''vee tanalinbı qakki''ı, Şamuelyne ögil peyğambariyvalla haa''a.
    Mana bıkırne yiğnayiy xəmna ts''eler qukyork''ul axva. Mançil-alla insanaaşe eyhe:
    «Şaulıkerne peyğambar ıxha?»'
  mya-JVB: အဝတ် တော်ကိုလည်း ချွတ် ၍ ၊ ရှမွေလ ရှေ့ မှာ ထိုအတူပရောဖက် ပြုလျက် ၊ အဝတ်
    မပါဘဲ တနေ့ နှင့် တညဉ့် လဲ လျက်နေ၏။ ထိုကြောင့် ရှောလု သည်လည်း ပရောဖက် တို့၌ ပါသလောဟု
    ဆို လေ့ရှိကြ၏။
  tte-O: Yo kana kwama tupwaliyao ilololi na yona me bwagabwagana kabo ipalopalopisai
    Samuela manna mena. Yo ilobi italu bwatano mena ikenokeno kaliyate yo boniyai
    meuloina mena. Kabo bwaine kaiwena tomo siwaloba, “Gubesi, Saulo iya palopita
    yabo luwali mena?”
  tbg-tbg: Soruva nai utavaaqa rahunku qaqini kero vivavata Kotira uva tiva qoqaiqamake
    vau vaiintika tuntemakero, Samuerira aaqanto vaiharo vohaa vi entara entaqivata
    aatitoraqaavata vataini toka vaiharo uva ti vaura. Minti ti vaurara tiro, vi uvava
    vi ani vaumanta vaiinti nahenti tiha, Quqaae Soruvavata paropeti vaiintiqama vivo?
    tura.
  hmo-hmo: Unai neganai ia ese iena dabua ia kokia, ma ia danu Samuela ena vairanai
    ia peroveta, bona kopina kavakava dekenai ia hekure noho, unai dina ibounai, bona
    hanuaboi ibounai danu. Unai dainai hereva ta idia gwauraia loaloa, idia gwau,
    “Saulo danu be peroveta tauna ta, a?”
  urd-urd: और उसने भी अपने कपड़े उतारे और वह भी समुएल के आगे नबुव्वत करने लगा, और
    उस सारे दिन और सारी रात नंगा पड़ा रहा, इसलिए यह कहावत चली, “क्या साऊल भी नबियों
    में है?”
  rus-SYN: 'И снял и он одежды свои, и пророчествовал пред Самуилом, и весь день тот
    и всю ту ночь лежал неодетый; поэтому говорят: “неужели и Саул во пророках?”'
  bqc-SIM: 'À a pↄkasaↄ bↄ̀ala, à ãnabikɛkɛ̀ Samuɛli wáa. Gↄↄ bee fãanɛ ń gwãasĩnao
    píi ìↄ wúlɛa puiziɛ. A yã́i tò wì mɛ: Saulu ku ãnabiↄ guu sↄ̃ nɛe?'
  tcz-CHONGTHU: Saul in apon abotkeh in, akeochang in tollhang ah alumin, Samuel angsung’ah
    sun nilhum jan khovah in gaothu asei in ahi. Chuin mihon aveuvin, adatmouvin,
    “Iti dana, Saul jeng jong themgao lah’a jao hitam?” atiuvin ahi.
  mar-mar: मग त्यानेही आपली अंगवस्त्रे काढून शमुवेलापुढे भविष्यवाद केला आणि तो संपूर्ण
    दिवस आणि ती सर्व रात्र तो उघडा पडून राहीला; या कारणास्तव ते म्हणू लागले की, शौलही
    भविष्यवक्त्यांपैकी आहे की काय?
  qub-qub: 'Röpantapis lojticuran. Tayta Dios rimachiptin galalla juc junaj, juc pagas
    caycaran Samuelpa ñaupancho löcuno. Chaypitami rimaypis can: «¿Saulpis profëtachi?»
    nir.'
  bqp-bqp: 'À a pↄ́kasanↄ pìtiawa, à dɛ̀dɛ Samuɛli wára. Zĩ birea fãnantɛ̃ kũ gwãanio
    pínki àdigↄ̃ wutɛna punsimɛ. À yã mɛ́ à tò òdi pi: Solu kú annabinↄ tɛ́ dↄ see?'
  hat-hat: 'Li wete tout rad sou li, li fè tankou pwofèt yo devan Samyèl. Apre sa,
    li tonbe atè a toutouni. Li rete tout rès jounen an ak tout lannwit lan atè a
    konsa. Se depi lè sa a, yo di: Menm Sayil gen lè pwofèt tou?'
  eng-BSB: Then Saul stripped off his robes and also prophesied before Samuel. And
    he collapsed and lay naked all that day and night. That is why it is said, “Is
    Saul also among the prophets?”
  tod-tod: 'Seeliai ma, é seɠei ɠulani ɠɔba tɔ ɓalaa, é ɗa kulakɛlɛma vaiti bo,
    tɔ ɓalaa Samiyɛle ɠaazu. É looni suɠili, maaɲakai yɛni laani zooi ma, naama voloi,
    ta ma ɓidii. Naa ɠa é kɛa, ti ɠɛni ma: «Sayile ɓalaa kana GALA goo wo nuiti saama
    ɓaa?»'
  eng-WEBPB: He also stripped off his clothes. He also prophesied before Samuel and
    lay down naked all that day and all that night. Therefore they say, “Is Saul also
    amongst the prophets?”
  kbq-kbq: Hagi Soli'a za'za kukena'a hatenetreno Samueli avuga kasnampa kea nehuno,
    avufga avapako mase'negeno vuno kotuno hanina ome hu'ne. E'ina hu'nea agafare
    Solinkura kasnampa kema hazafina, agranena kasnampa vahe mani'neo hu'za nehaze.
  nhe-BL: 'Huan Saúl moquixtili iyoyo huan itztoya xolotl. Huan mocajqui xolotl iixpa
    Samuel nochi nopa tonal huan nopa yohuali quiseliyaya tlajtoli tlen Toteco. Yeca
    nopona pejqui nopa tlajtoli tlen tlacame motlajtlaniyayaj: “¿Saúl nojquiya itztoc
    se tiocamanalojquetl o axtle?”'
  bus-bus: 'À a pↄ́kãsãanↄ pìtiawa, à dɛ̀dɛ Samuɛli aɛzĩ. Zĩ beeea fãantɛ̃ kↄ̃n
    gwãavĩo píngi ègↄ̃ daɛna bũumɛ. À yã bé à tò wè be: Solu kú annabinↄ tɛ́mɛ
    se dↄↄ?'
  gub-BL: A'e pe wenuhem uma'e paw. Xamuew henataromo umume'u Tupàn ze'eg ikwaw pyr
    'ym 'àm kury. Uzerew pà ywy rehe, uma'e imunehew 'ym pà. Umumaw pytun gatu nezewe
    haw iapo pà. A'e rupi ko 'ar rehe teko i'i nezewe wà. — Aipo Xau wiko Tupàn ze'eg
    imume'u har romo a'e no, i'i uzeupeupe wà.
  eng-DRA: 'And he stripped himself also of his garments, and prophesied with the
    rest before Samuel, and lay down naked all that day and night. This gave occasion
    to a proverb: What! is Saul too among the prophets?'
