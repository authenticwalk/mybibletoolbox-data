  mdy-ETH: ዒዚ ፔ ሼምፓሢ ሚጪንቱዋዖ ጎኦሊያዴና ዖልቲ ጎኦሊያዴ ዎዼኔ፤ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶም ዼኤፒ ባሺሢ ዒንጌኔ፤
    ኔኤኒያ ዬያ ዛጋዖ ዒማና ዎዛዼኔ፤ ዓካሪ ሃሢ ኔኤኒ ጌኤዦ ዓሢ ዑፃ ፑርታ ባኣዚ ማዻኒ ዓይጎሮ ማላይ? ዔኤቢ ማዼ ባኣዚባኣ፥
