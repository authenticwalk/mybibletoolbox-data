  kan-2017: ತನ್ನ ಜೀವವನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಹೋಗಿ ಫಿಲಿಷ್ಟಿಯನನ್ನು ಕೊಂದನು. ಯೆಹೋವನು
    ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಮಹಾ ಜಯವನ್ನುಂಟುಮಾಡಿದನು. ನೀನು ಅದನ್ನು ನೋಡಿ ಸಂತೋಷಪಟ್ಟಿಯಲ್ಲಾ. ದಾವೀದನನ್ನು
