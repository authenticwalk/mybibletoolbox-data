verse: 1SA.019.005
translations:
  mal-C: ദാവീദ് ആ ഫെലിസ്ത്യനെ കൊന്നത് തന്റെ ജീവൻ പണയപ്പെടുത്തിക്കൊണ്ടാണല്ലോ. അന്നു
    യഹോവ ഇസ്രായേലിനു വലിയൊരു വിജയം നേടിത്തന്നു; അങ്ങും അതുകണ്ടു സന്തോഷിച്ചല്ലോ? യാതൊരു
    കാരണവുംകൂടാതെ ദാവീദിനെപ്പോലെ നിർദോഷിയായ ഒരുവനെക്കൊന്ന് അങ്ങ് ഒരു കുറ്റകൃത്യം ചെയ്യുന്നതെന്തിന്?”
  deu-TKW: er hat sein Leben aufs Spiel gesetzt und den Philister erschlagen, und
    so hat Jahwe ganz Israel einen großen Sieg verschafft. Du hast es mit angesehen
    und dich gefreut; warum willst du dich also an unschuldigem Blute versündigen,
    indem du david grundlos tötest?
  lin-lin: Andimaki kobungisa bomoi na ye tango abomaki moto ya Filisitia, mpe, na
    mokolo yango, Yawe azwaki elonga monene mpo na Isalaele mobimba. Omonaki yango
    mpe osepelaki na yango makasi. Sik’oyo, mpo na nini olingi na yo kosala lisumu
    na tina moko te, na koboma moto lokola Davidi oyo asali na ye likambo te ? »
  eng-LSV: indeed, he puts his life in his hand, and strikes the Philistine, and YHWH
    works a great salvation for all Israel; you have seen, and rejoice, and why do
    you sin against innocent blood, to put David to death for nothing?”
  eng-GNV: 'For he did put his life in daunger, and slew the Philistim, and the Lord
    wrought a great saluation for al Israel: thou sawest it, and thou reioycedst:
    wherefore then wilt thou sinne against innocent blood, and slay Dauid without
    a cause?'
  eng-WEBSTER: 'For he put his life in his hand, and slew the Philistine, and the
    LORD wrought a great salvation for all Israel: thou sawest it , and didst rejoice:
    Why then wilt thou sin against innocent blood, to slay David without a cause?'
  nhw-BL: Elqui ya catli motemacac huan quimicti nopa huejcapantic filisteo masque
    hueltosquía mictosquía nopona. Pero nopona ica David, TOTECO quichijqui se hueyi
    tlamantli huan techmanahui nochi tiisraelitame ininmaco tocualancaitacahua quen
    ta tiquitac huan tiyolpajqui. Huajca ama ¿para tlen tijnequi tijmictis David masque
    amo tleno fiero mitzchihuilijtoc? Nochi catli quichihua mitzpalehuía.
  swh-ONEN: Alihatarisha maisha yake alipomuua yule Mfilisti. Bwana akajipatia ushindi
    mkubwa kwa ajili ya Israeli wote, nawe uliuona na ukafurahi. Kwa nini basi utende
    mabaya kwa mtu asiye na hatia kama Daudi kwa kumuua bila sababu?”
  bba-bba: U tii kɑri bɔrie ye u kɑ Filisiti wi ɡo. Mɑ Yinni Gusunɔ u Isirelibɑ kpuro
    nɑsɑrɑ bɑkɑ wɛ̃. Wunɛn tii ɑ ye wɑ, mɑ wunɛn nukurɑ dorɑ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ
    ɑ kĩ ɑ torɑ ɑ kɑ Dɑfidi wi u dɛɛre mi ɡo kɑm.
  eng-KJVCPB: 'for he did put his life in his hand, and slew the Philistine, and the
    Lord wrought a great salvation for all Israel: thou sawest it, and didst rejoice:
    wherefore then wilt thou sin against innocent blood, to slay David without a cause?'
  cpy-cpy: Ishinetakiro rañaa-mento imatanta-kariri rowamayiri Filistia-jatzi. Ari
    ikantakiro Tajorentsi ikijako-wentaari maawoeni Israel-paeni. Piñaakiro eeroka,
    nowinkatharite, osheki pikimoshiretanaki. ¿Iitaka pikowantari powamayiri David?
    Tema tekatsi rantani rirori.”
  mpx-mpx: Nige i nuwanuwatu yawalina kaiwena yaka i na alona Golaiya gagama Pilistiya
    hi lohaveyan ge abwe i lopaaliga. Inoke Yehoba Isileli gegewela i pwamwalilaem
    nak bwabwatana elana, yaka owa u kite ge u yaliyaya. Deibid iya tau sasapona,
    inoke ga i ola nak nu ginol elana ge nu lopaaliga bwabwage?”
  luo-luo: Noyie tho chiengʼ mane onego ja-Filistia. Jehova Nyasaye nokelo loch maduongʼ
    ne jo-Israel duto, ne ineno mine imor. Angʼo madimi itim marach ni ngʼama onge
    ketho ka Daudi kinege maonge gima omiyo?”
  meu-meu: Badina be ia ese ena mauri se laloa, a Filistia tauna e alaia mase, unu
    amo Iehova ese ena kwalimu badana e karaia, Israel idoinai ena. Oi ese o itaia,
    bona o moalelaia. Benaini, dahaka dainai asi ena kerere tauna rarana enai ba kerere?
    Dahaka dainai David bavalaia mase, asi badina?
  npi-ULB: किनकि तिनले आफ्नो जीवनलाई खतरामा राखे र त्‍यो पलिश्ती मारे । परमप्रभुले
    सारा इस्राएलको निम्ति ठुलो विजय ल्याउनुभयो । तपाईंले त्‍यो देख्‍नुभयो र आनन्दित
    हुनुभयो । तपाईंले दाऊदलाई विनाकारण मारेर निर्दोष रगतको विरुद्ध किन पाप गर्नुहुन्छ?
  yor-yor: Ó fi ẹ̀mí rẹ̀ wéwu nígbà tí ó pa Filistini. Olúwa ṣẹ́ ogun ńlá fún gbogbo
    Israẹli, ìwọ rí i inú rẹ dùn. Ǹjẹ́ nítorí kí ni ìwọ yóò ṣe dẹ́ṣẹ̀ sí Dafidi aláìṣẹ̀,
    tí ìwọ yóò fi pa á láìnídìí?”
  emp-NTPO: Idji bead̶i adua Goliára beasia. Maʌ̃ ewarid̶e Ãcõrẽba pilisteorãra jũma
    dadji israelerãa poyabisia. Maʌ̃ unusid̶e bʌra bio b̶ʌsrid̶asia. Baribʌrʌ id̶i
    ¿cãrẽ cãrẽã idjira biẽ́ o quĩrĩã b̶ʌ? Idjia ni cãrẽ cadjiruada oẽ́ b̶ʌa bʌa idjira
    beai carea.–
  ind-ind: Dia sudah mempertaruhkan nyawanya ketika melawan Goliat, dan akibatnya
    TUHAN memberikan kemenangan besar kepada Israel. Ayah sangat bersukacita melihat
    hal-hal itu terjadi! Janganlah Ayah berbuat dosa dengan membunuh orang yang tidak
    bersalah itu! Tidak ada alasan berbuat demikian!”
  pes-OPCB: آیا فراموش کرده‌ای که او برای مبارزه با جُلیات، جان خود را به خطر انداخت
    و خداوند پیروزی بزرگی نصیب اسرائیل کرد؟ تو از این امر خوشحال بودی. حال چرا می‌خواهی
    دست خود را به خون بی‌گناهی که آزارش به تو نرسیده، آلوده سازی؟»
  tgl-ULB: Sapagkat ipinagsapalaran niya ang kanyang buhay at pinatay ang taga-Filisteo.
    Nagdala ng malaking tagumpay si Yahweh para sa buong Israel. Nakita mo ito at
    nagalak ka. Bakit ka magkakasala laban sa walang salang dugo sa pamamagitan ng
    pagpatay kay David nang walang dahilan?”
  cbu-NT: Wamaritam iyashchee wanasir ksutarangiya. Kapung Israelchicheem istarangu
    tapachindarangiya. ¿Waanip wamari Filistewshuchee pacharanga? Watam waatsimari
    waana Apanll kapung chinaku, kapung istaranguwa. Ashirangu, wamari Israelchichi
    kizpur ksutkiya, tárangu, Saulsha, Zuraktishcha. Dapiy yutaritaja, tárangu, wanasir
    k'kuzee yararanganaya. Watam anshat kurak mangutari nduntaa Dapiy yutaritshishirini
    taarangu, msangeeru pachamaam zandaranguwa.
  hui-hui: Ibuni homoleneoreni howa ibugua Golaidi balu home layagoni. Ani biyagola
    Anduane Homogohanda Isaraeleali wayali helo hongo daliga mini. Ogoningi í̠ de
    hondowa turu ho harigoni. Ai áyu irane aginaga í̠na agali mbira ibu mana liahe
    mbira nabi kagoria iraneore mbira nawini tigua Debidi balu home loleberemibe,
    lene.
  mya-mya: သူ​သည်​မိ​မိ​အ​သက်​ကို​စွန့်​၍​ဂေါ​လျတ်​ကို သတ်​ခဲ့​ပါ​၏။ ဤ​နည်း​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား
    သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​အောင်​ပွဲ ကြီး​တစ်​ရပ်​ကို​ခံ​စေ​တော်​မူ​ခဲ့​ပါ​၏။
    ထို အ​ချင်း​အ​ရာ​ကို​အ​ရှင်​မြင်​တော်​မူ​သော အ​ခါ​ဝမ်း​မြောက်​တော်​မူ​ခဲ့​ပါ​၏။
    သို့​သော် လည်း​အ​ရှင်​သည်​အ​ပြစ်​မ​ရှိ​သူ​တစ်​ယောက် အား အ​ဘယ်​ကြောင့်​ပြစ်​မှား​လို​ပါ​သ​နည်း။
    အ​ဘယ်​ကြောင့်​ဒါ​ဝိဒ်​ကို​အ​ကြောင်း​မဲ့​သတ် တော်​မူ​လို​ပါ​သ​နည်း'' ဟု​လျှောက်​၏။
  bod-N: ཁོས་རང་སྲོག་འབེན་ལ་བཞག་ནས་ཕེ་ལེ་ཤེད་པ་དེ་བསད་པར་མ་ཟད། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་དོན་དུ་སྐྱབས་ཆེན་པོ་ཞིག་མཛད་ཅིང་།
    ཁྱེད་ཀྱིས་དེ་གཟིགས་ནས་དགའ་བར་གྱུར་ཏོ། །ཅིའི་ཕྱིར་མི་ཉེས་མེད་ལ་ཁྲག་བཞུར་དུ་འཇུག་གམ།
    དཱ་བིད་དོན་མེད་དུ་ཅི་ལ་གསོད་ཅེས་ཞུས་པས།
  sna-sna: Akabata upenyu hwake mumaoko ake paakauraya muFiristia. Jehovha akakundira
    vaIsraeri vose nokukunda kukuru, uye imi makazviona mukafara. Zvino munoitireiko
    zvakaipa kumunhu asina mhosva saDhavhidhi nokumuuraya pasina chikonzero?”
  spa-BLM: porque él puso su vida en su mano e hirió al filisteo, y Yahvé obró una
    gran victoria para todo Israel. Tú lo viste y te alegraste. ¿Por qué, pues, pecarás
    contra la sangre inocente, matando a David sin causa?”
  cac-cac: Ix ila' to ix sb'ec sb'a vin̈ schami ayic ix smilancham vin̈ filisteo vin̈,
    icha chi' ix aj scolchaj co chon̈ab' tic yuj Jehová. A jun chi' ix il val. Ix
    ach te tzalaji. ¿Tas yuj tza na' a milcham vin̈, ina to malaj jab'oc smul vin̈
    d'ayach? xchi vin̈.
  swh-ULB: Maana alijitoa maisha yake na kumuua yule Mfilisti, naye BWANA akawaletea
    Waisraeli wote wokovu mkuu. Tena uliuona na kufurahi. Kwa nini utende dhambi juu
    damu isiyo na hatia kwa kumuua Daudi bila sababu?”
  bel-bel: ён унебясьпечваў душу сваю, каб пабіць Філістымляніна; і Гасподзь учыніў
    вялікае выратаваньне ўсяму Ізраілю; ты бачыў гэта і радаваўся; навошта ж ты хочаш
    зграшыць супроць невінаватай крыві і забіць Давіда бяз прычыны?
  deu-ELBBK: Und er hat sein Leben aufs Spiel gesetzt und den Philister erschlagen,
    und der HERR hat ganz Israel eine große Rettung geschafft. Du hast es gesehen
    und dich gefreut; und warum willst du dich an unschuldigem Blut versündigen, indem
    du David tötest ohne Ursache?
  mbb-OT: Imbelavag din is untung din te kedhimetayi zin duen te Filistihanen he si
    Goliat, ne impezaag te Nengazen is tivuuk he Israel. Neehè nu heini ne utew ka
    nesuat. Ne maan is edhimetayan nu is sevaha he etew he wazà peleng he etew iring
    ki David te wazè nu zuen ibpuun?”
  mal-2015: അവൻ തന്റെ ജീവനെ ഉപേക്ഷിച്ചുകൊണ്ടല്ലോ ആ ഫെലിസ്ത്യനെ സംഹരിക്കയും അങ്ങനെ
    യഹോവ എല്ലായിസ്രായേലിന്നും വലിയോരു രക്ഷവരുത്തുകയും ചെയ്തതു; നീ അതു കണ്ടു സന്തോഷിച്ചു.
    ആകയാൽ നീ വെറുതെ ദാവീദിനെ കൊന്നു കുറ്റമില്ലാത്ത രക്തം ചൊരിഞ്ഞു പാപം ചെയ്യുന്നതു
    എന്തിന്നു?
  rmc-rmc: Kajte džanelas, hoj les oda šaj mol o dživipen, murdarďa le Filišťincos
    a avke o RAJ pomožinďa cale Izraeloske andro baro viťazstvo. Se korkoro oda dikhľal
    a radisaľohas. Te ov tut na kerďa ňič nalačho, soske akana kames te kerel binos
    oleha, hoj les murdareha? Nane tut vaš soske les te murdarel.“
  pes-OPV: و جان خویش را به‌دست خود نهاده، آن فلسطینی را کشت و خداوند نجات عظیمی به
    جهت تمامی اسرائیل نمود و تو آن را دیده، شادمان شدی؛ پس چرا به خون بی‌تقصیری گناه
    کرده، داود را بی‌سبب بکشی.»
  ron-1924: шь-а пус ын жок вяца, а учис пе филистян ши Домнул а дат о маре избэвире
    пентру тот Исраелул. Ту ай вэзут ши те-ай букурат. Пентру че сэ пэкэтуешть ымпотрива
    унуй сынӂе невиноват ши сэ оморь фэрэ причинэ пе Давид?”
  ben-OBCV: সেই ফিলিস্তিনীকে হত্যা করার সময় সে প্রাণের ঝুঁকিও নিয়ে ফেলেছিল। গোটা
    ইস্রায়েল জাতির জন্য সদাপ্রভু এক মহাবিজয় ছিনিয়ে এনেছেন, এবং আপনি তা দেখে খুশিও
    হয়েছিলেন। অকারণে দাউদের মতো নিরপরাধ একজনকে হত্যা করার মতো অপকর্ম আপনি কেন করতে
    যাচ্ছেন?”
  som-som: waayo, intuu isku biimeeyey ayuu kii reer Falastiin dilay, oo Rabbiguna
    guul weyn buu u sameeyey reer binu Israa'iil oo dhan. Waad aragtay, waanad ku
    faraxday, haddaba maxaad dhiig aan xaq qabin ugu dembaabaysaa inaad sababla'aan
    Daa'uud u disho?
  lat-VUC: 'Et posuit animam suam in manu sua, et percussit Philisthæum, et fecit
    Dominus salutem magnam universo Israëli: vidisti, et lætatus es. Quare ergo peccas
    in sanguine innoxio, interficiens David, qui est absque culpa?'
  eng-ASVBT: 'for he put his life in his hand, and smote the Philistine, and Jehovah
    wrought a great victory for all Israel: thou sawest it, and didst rejoice; wherefore
    then wilt thou sin against innocent blood, to slay David without a cause?'
  ita-1885: ed egli ha messa la vita sua a rischio, e ha percosso il Filisteo, e il
    Signore ha operata per lui una gran liberazione a tutto Israele; tu l'hai veduto,
    e te ne sei rallegrato; perchè dunque peccheresti contro al sangue innocente,
    facendo morir Davide senza ragione?
  eng-LXXUP: 'And he put his life in his hand, and smote the Philistine, and the Lord
    wrought a great deliverance; and all Israel saw, and rejoiced: why then dost thou
    sin against innocent blood, to slay David without a cause?'
  eng-ULB: For he took his life in his hand and killed the Philistine. Yahweh brought
    about a great victory for all Israel. You saw it and rejoiced. Why would you sin
    against innocent blood by killing David for no reason?”
  spa-VBL: Se tomó la vida en sus manos cuando mató al filisteo, y el Señor logró
    una gran salvación para todo Israel. Tú lo viste y te alegraste, así que ¿por
    qué pecar y derramar sangre inocente matando a David sin tener ninguna razón?”
  fra-_FOB: Il a exposé sa vie, et a frappé le Philistin, et l'Éternel a opéré une
    grande délivrance pour tout Israël; tu l'as vu et tu t'en es réjoui; pourquoi
    donc pécherais-tu contre le sang innocent, en faisant mourir David sans cause?
  mal-mal: അവൻ തന്റെ ജീവനെ ഉപേക്ഷിച്ചുകൊണ്ടാണല്ലോ ആ ഫെലിസ്ത്യനെ സംഹരിച്ചത്. അങ്ങനെ
    യഹോവ എല്ലാ യിസ്രായേലിനും വലിയ രക്ഷവരുത്തുകയും ചെയ്തു; നീ അതുകണ്ട് സന്തോഷിച്ചു.
    അതുകൊണ്ട് നീ വെറുതെ ദാവീദിനെ കൊന്ന് കുറ്റമില്ലാത്ത രക്തം ചൊരിഞ്ഞ് പാപം ചെയ്യുന്നത്
    എന്തിന്?”
  urd-GVR: Usī ne apnī jān ko ḳhatre meṅ ḍāl kar Filistī ko mār ḍālā, aur Rab ne us
    ke wasīle se tamām Isrāīl ko baṛī najāt baḳhshī. Us waqt āp ḳhud bhī sab kuchh
    dekh kar ḳhush hue. To phir āp gunāh karke us jaise bequsūr ādmī ko kyoṅ bilāwajah
    marwānā chāhte haiṅ?”
  suz-BL: मेकोमी पलिस्‍ती कली सदानु, आंमा चहिं बेक्‍नुङ देय ब्रोंइनुङ, दे मतुइश्‍शो
    बाक्‍त। मिनु परमप्रभु यावेम इस्राएल कली ठेयब सेल्‍शा ग्रापाइक्‍तु। गे मेको नेल्‍ल
    तशा शुश ग्‍येरशो बाक्‍तीनी। गे मारदे मेको दोस मताइब दाऊद कली मरिम्‍शो पचा माल्‍नीनी?
    बित्‍चीम मेको कली मारदे साइक्‍चा दाक्‍नीनी?” देंमाक्‍त। १सामुएल १७:५०
  ita-1927: Egli ha messo la propria vita a repentaglio, ha ucciso il Filisteo, e
    l’Eterno ha operato una grande liberazione a pro di tutto Israele. Tu l’hai veduto,
