  urd-GVU: اُسی نے اپنی جان کو خطرے میں ڈال کر فلستی کو مار ڈالا، اور رب نے اُس کے
    وسیلے سے تمام اسرائیل کو بڑی نجات بخشی۔ اُس وقت آپ خود بھی سب کچھ دیکھ کر خوش
    ہوئے۔ تو پھر آپ گناہ کر کے اُس جیسے بےقصور آدمی کو کیوں بلاوجہ مروانا چاہتے ہیں؟“
  deu-1912: und er hat sein Leben in seine Hand gesetzt und schlug den Philister,
    und der HERR tat ein großes Heil dem ganzen Israel. Das hast du gesehen und dich
