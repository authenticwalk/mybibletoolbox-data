  tha-KJV: เพราะเธอเสี่ยงชีวิตของตน และประหารคนฟีลิสเตียนั้น และพระเยโฮวาห์ทรงกระทำให้​มี​การช่วยให้พ้นอย่างใหญ่หลวงเพื่​ออ​ิสราเอลทั้งปวง
    พระองค์​ทรงเห็นแล้วและทรงชื่นชมยินดี แต่​ไฉนพระองค์จึงจะกระทำบาปต่อโลหิตที่​ไร้​ความผิด
    ด้วยการฆ่าดาวิดเสียอย่างปราศจากเหตุ​ผล​”
  por-BR-2018: 'Porque ele pôs sua alma em sua palma, e feriu ao filisteu, e o SENHOR
