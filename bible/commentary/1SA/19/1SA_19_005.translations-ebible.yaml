    and you were happy about it. Why do you want to kill him? He did nothing wrong.”
  ilo-ULB: Impustana ti biagna ket pinatayna ti Filisteo. Nangiyeg ni Yahweh iti dakkel
    a balligi para iti entero nga Israel. Nakitam daytoy ket nagrag-oka. Apay nga
    agbasolka iti awan basolna a dara babaen iti panangpapataymo kenni David nga awan
    ti gapuna?”
  kpg-kpg: Mee ne de hagahuodia dono mouli i dono madagoaa ne daaligi a Goliath, gei
    Dimaadua guu hai digau Israel gi aali i digau Philistia, dela gu gidee goe gei
    gu tenetene ginai goe. Malaa, dehee laa dau hai e hiihai e hagahuaidu tangada
    dela digi hai dana huaidu, be e daaligi David dono hadinga ai?”
  uig-ARA: ئۇ ئۆز جېنىنى ئالقىنىغا ئېلىپ قوپۇپ ھېلىقى فىلىستىينى ئۆلتۈردى ۋە شۇنىڭ
    بىلەن پەرۋەردىگار پۈتكۈل ئىسرائىل ئۈچۈن چوڭ نۇسرەت بەردى. شۇ چاغدا سەن ئۆزۈڭ كۆرۈپ
    خۇش بولغان ئەمەسمۇ؟ ئەمدىلىكتە نېمىشقا داۋۇتنى سەۋەبسىز ئۆلتۈرۈپ ناھەق قان تۆكۈپ
    گۇناھكار بولماقچى بولىسەن؟ ــ دېدى.
  sus-sus: A mu gaaxu faxɛ ya ra, alako a xa na Filisitaka faxa. Na kui Alatala naxa
    Isirayila xun nakeli. I fan bara na to, i fan bara ɲɛlɛxin na xa fe ra. Munfe
    ra yakɔsi i wama yunubi rabafe, mixi nii bafe ra tɔɔɲɛgɛ kui? Munfe ra i wama
    Dawuda faxafe na ki tun?»
  pon-2006: E kereniong mehla ni eh kemehla Kolaiad, a KAUN-O ketikihong Israel en
    powehdi Kolaiad. Komw pein mahsanih oh kupwurperenkihda. Eri, ia kahrepen omwi
    pahn kauwehla ohl emen me sohte dipe, oh kemehla Depit ni sohte kahrepe?”
  jae-jae: Eŋ gêjac môkê tau ma gêjac Pilisti Goliat êndu ma Apômtau kêku Israelnêŋ
    ŋacjo tulu. Aôm gôlic ma kôtu samuc ma amboac ondoc gobe ôŋgôm sec êndêŋ ŋac laŋônêm
    sawa ma ônac Dawid êndu ŋaômageŋ.”
  ksd-ksd: Pa i ga nuk vangala pa kana nilaun ba i ga doko ra te Pilistia ma ba ra
    Luluai i ga pait ra ngala na niuvia ure Israel. U iat u ga gire nam, ma u ga gugu
    tana. Upi ra ava una ubu David pi una pait ra varpiam ure ra gapu i nina ba pa
    i kaina.
  tur-YTC: Çünkü canını eline koyup Filistli'yi vurdu ve Yahve bütün İsrael için büyük
    bir zafer gerçekleştirdi. Bunu gördün ve sevindin. Öyleyse neden masum kana karşı
    günah işleyip nedensiz yere David'i öldüreceksin?”
  grc-BRENT: Καὶ ἔθετο τὴν ψυχὴν αὐτοῦ ἐν τῇ χειρὶ αὐτοῦ, καὶ ἐπάταξε τὸν ἀλλόφυλον,
    καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην, καὶ πᾶς Ἰσραὴλ εἶδον, καὶ ἐχάρησαν· καὶ ἱνατί
    ἁμαρτάνεις εἰς αἷμα ἀθῶον θανατῶσαι τὸν Δαυὶδ δωρεάν;
  ind-AYT: Dia mempertaruhkan nyawanya di tangannya dan mengalahkan orang Filistin
    sehingga TUHAN mengaruniakan kemenangan yang besar kepada seluruh Israel. Engkau
    melihatnya dan bersukacita. Mengapa engkau ingin berbuat dosa terhadap darah orang
    yang tidak bersalah dengan membunuh Daud tanpa alasan?”
  nya-nya: Iye anayika moyo wake pa chiswe pamene anapha Mfilisiti uja. Choncho Yehova
    anachita zazikulu popambanitsa Aisraeli pa nkhondo. Inu munaona zonsezo ndipo
    munakondwera. Nanga nʼchifukwa chiyani mukufuna kuchimwira munthu wosalakwa pofuna
    kupha Davide?”
  hrv-hrv: 'On je stavio život svoj na kocku, ubio je Filistejca i Jahve je pribavio
    veliku pobjedu svemu Izraelu: vidio si i radovao se. Zašto bi se, dakle, ogriješio
    o nevinu krv ubijajući Davida bez razloga?”'
  mps-mps: Te agai Goliat elali sogo, te aga isabo me, te aga bugagia bidabo, te me
    agai tǫba eyu godolo me ebeo. Tama tialima, te Devitgo nogode, Genuai Bidigo
    da Israel tau sabo te geninama mu elalu, tama te boi bidi aiyaba mu elalualio.
    Tama naga digi sulama, tama nage wiegi yai homu pemene mu yai. Agai te dwai sę
    me eyu, tama magi nai me delide dwai sę yali me elalubeo. Tama tialima, magi
    baso nago aga olo dali ela muainu ebawe? Te nago tama tiyu da, teda nago dwai
    sę yali elalueibao,” te po wali.
  tpi-tpi: Taim em i kilim Goliat, em i no wari long em yet bai i dai o bai em i stap
    gut. Olsem na long han bilong Devit, Bikpela i helpim yumi Israel moa yet, na
    i winim tru ol dispela birua. Na yu yet yu bin lukim na yu bin amamas tru. Em
    i no bin mekim rong na em i no gat asua long wanpela samting. Olsem na bilong
    wanem yu laik kilim em i dai nating? Sapos yu mekim olsem, orait bai yu gat asua.”
  dan-1931: han vovede Livet for at dræbe Filisteren, og HERREN gav hele Israel en
    stor Sejr. Du så det selv og glædede dig derover; hvorfor vil du da forsynde dig
    ved uskyldigt Blod og dræbe David uden Grund?”
  vie-OVCB: Anh ấy đã liều mạng sống mình mà giết tên Phi-li-tin kia, và nhờ vậy Chúa
    Hằng Hữu đã cho Ít-ra-ên chiến thắng. Lúc ấy cha vui mừng lắm, phải không? Tại
    sao cha lại giết một người vô tội như Đa-vít? Thật vô lý quá!”
  guj-2017: તેણે પોતાનો જીવ પોતાના હાથમાં લઈને બળવાન પલિસ્તીઓને માર્યા અને ઈશ્વરે
    સર્વ ઇઝરાયલને માટે મોટો વિજય મેળવ્યો. તે તમે જોયું અને હર્ષ પામ્યા. ત્યારે કારણ
    વગર દાઉદને મારી નાખીને નિર્દોષ લોહી વહેડાવીને શા માટે પાપ કરો છો?”
  pon-2006A: E kereniong mehla ni eh kemehla Kolaiad, a KAUN-O ketikihong Israel en
    powehdi Kolaiad. Komw pein mahsanih oh kupwurperenkihda. Eri, ia kahrepen omwi
    pahn kauwehla ohl emen me sohte dipe, oh kemehla Depit ni sohte kahrepe?”
  por-BRBSL: pois ele colocou sua vida na mão e golpeou o filisteu, e Javé trabalhou
    uma grande vitória para todo Israel. Vós o vistes e vos regozijastes. Por que
    então pecareis contra o sangue inocente, para matar David sem uma causa”?
  aly-aly: Ra artewenty iterrey-angenh, ipmew atwewerran, arrangkw. Rap arnkatyel
    artwa ilkwa Philistia-areny ipmew atwew. INGKARTel inngarl Israel-wenh-rnem alpemelew
    ikwereng-arey. Ntwan arew arrpemarl, ngap inkwerelhew. Ilekewarl nga iterrew,
    renh ipmew atweyewan?”
  cth-cth: Amae hringnae pasai laipalah, Filistin tami hah a thei. BAWIPA ni kalenpounge
    tânae Isarelnaw koe a pha sak e na hmu teh na lung ahawi. Hatdawkvah, kayonhoehe
    a thipaling yon kaawm hoeh e Devit khuet na thei han vaw telah Sawl koe atipouh.
  twi-twi: Wo werɛ afi bere a ɔde ne nkwa too ne nsam, kokum Filistini no, na ɛnam
    so maa Awurade de nkonimdi kɛse brɛɛ Israel no? Saa bere no, akyinnye biara nni
    ho sɛ, wʼani gyei. Adɛn nti na ɛsɛ sɛ wukum onipa a ne ho nni asɛm sɛ Dawid? Nkyerɛase
    pa biara nni mu koraa.”
  hlt-hlt: A kut dongah a hinglu te a hmoel tih Philisti a ngawn khaw, BOEIPA loh
    Israel boeih ham a saii loeihnah tanglue na hmuh vaengah na kohoe ta. Tedae balae
    tih ommongsitoe thii dongah na tholh vetih, lunglilungla la David a duek eh?,”
    a ti nah.
  tbz-SIM: Weè kɑ̀ɑ́tɛ́ mukṹṹ nkɛ kùɔ Fidisitɛ̃ɛ̃ kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀
    Isidɑyɛɛribɛ bɛ̀ nɑ, kɑ̀ɑ dɛ̀ yɑ̀ kɛ̀ dɛ̀ dɑ nɑrikɛ. Bɑ nkpɛ́í nte kɑ̀ɑ bo dɔɔ̀
    mɛyɛi nkɛ́kuɔ onitisɑ̀ù? Bɑ nte kɑ̀ɑ sɔ̃̀ńtɛ́ kɛ dɔ́ kɛ́kuɔ Dɑfiti dɛtetìrɛ̀?
  msy-2020: A Goliat mɨsoghezɨ an aremezɨ dughiam, a kamaghɨn uabɨ gɨnɨghnɨzir puvatɨ,
    an ovengam o an angamɨra ikiam. Devitɨn agharimɨn Ikiavɨra Itir God, Israelia
    en akurvaghavɨra ikia, en apaniba, a bar me abɨni. Ezɨ nɨ uabɨ bizir kamɨn ganigha
    bar akonge. A bizitam gasɨghasɨghizir puvatɨ. Kamaghɨn amizɨ, nɨ tizim bagh puram
    a mɨsueghtɨ an aremegham? Nɨ kamaghɨn damigh osɨmtɨzir ekiam inigham.”
  dop-dop: '@see-verse:1SA.019.004'
  azb-azb: O, canını dişinə tutub Qolyatı öldürdü və Rəbb bütün İsrailə böyük qələbə
    qazandırdı. Bunu sən də görüb sevindin. Davudu boş yerə öldürməklə nə üçün nahaq
    qan töküb günah edirsən?»
  eng-DBY: 'for he put his life in hand, and smote the Philistine, and Jehovah wrought
    a great salvation for all Israel: thou didst see [it], and didst rejoice; why
    then wilt thou sin against innocent blood, in slaying David without cause?'
  hin-2017: उसने अपने प्राण पर खेलकर उस पलिश्ती को मार डाला, और यहोवा ने समस्त इस्राएलियों
    की बड़ी जय कराई। इसे देखकर तू आनन्दित हुआ था; और तू दाऊद को अकारण मारकर निर्दोष
    के खून का पापी क्यों बने?”
  wol-KYG: Jaay na bakkanam, ba rey waa Filisti ba. Aji Sax ji maye ca ndam lu réy,
    ñeel Israyil gépp, nga teg ci bët, am ca mbégte. Ana lu waral ngay tooñ, di tuur
    deretu jaamburu Yàlla bu mel ni Daawuda, reylu ko ci dara?»
  eng-YLT: yea, he putteth his life in his hand, and smiteth the Philistine, and Jehovah
    worketh a great salvation for all Israel; thou hast seen, and dost rejoice, and
    why dost thou sin against innocent blood, to put David to death for nought?'
  eng-WYC-2017: and he putted his life in his hand, and he killed the Philistine.
    And the Lord made great help to all Israel; thou sawest, and were glad; why therefore
    sinnest thou in guiltless blood, and wilt slay David, that is without guilt?
  eng-WMBB: for he put his life in his hand and struck the Philistine, and the LORD
    worked a great victory for all Israel. You saw it and rejoiced. Why then will
    you sin against innocent blood, to kill David without a cause?”
  urd-GVH: उसी ने अपनी जान को ख़तरे में डालकर फ़िलिस्ती को मार डाला, और रब ने उसके
    वसीले से तमाम इसराईल को बड़ी नजात बख़्शी। उस वक़्त आप ख़ुद भी सब कुछ देखकर ख़ुश
    हुए। तो फिर आप गुनाह करके उस जैसे बेक़ुसूर आदमी को क्यों बिलावजह मरवाना चाहते
    हैं?”
  rug-rug: Vatasuna ia sa sa nana tinoa sipu va matea sa se Qolaea, meke va mataqaria
    Zihova pa keke minataqara lavata te Izireli. Sipu dogoria goi si asa, si qetu
    si goi. Na vegua, ke hiva tavete va kaleana la tu si goi koa sa tie pu loke nana
    sinea, meke hiva va matea goi se Devita sapu namu loke nana ginugua hokara?”
  gaz-gaz: Daawit lubbuu ofii isaatiif yaaduu dhiisee Filisxeemicha ajjeese. Waaqayyos
    Israaʼel hundaaf moʼannaa guddaa kenne; atis waan kana argitee gammaddeerta. Yoos
    ati maaliif sababii malee isa ajjeesuudhaan nama yakka hin qabne kan akka Daawititti
    yakka hojjetta ree?”
  fra-LSG: il a exposé sa vie, il a tué le Philistin, et l’Éternel a opéré une grande
    délivrance pour tout Israël. Tu l’as vu, et tu t’en es réjoui. Pourquoi pécherais-tu
    contre le sang innocent, et ferais-tu sans raison mourir David?
  yal-yal: Fayida a niin nan fi Filisiti sofaan Goliyati faxa feni. Na lɔxɔni, Alatala
    yi nɔ gbeen fi Isirayila birin ma, i yi a to, i sɛwa. Nanfera i hakɛn ligɛ, i
    sɔntaren wunla ramini tɔɲɛgɛni, i Dawuda faxa fufafu?”
  haw-1868: 'Ua waiho oia i kona ola iloko o kona lima, a pepehi aku la i ke kanaka
    Pilisetia, a ua hana mai o Iehova i ke ola nui no ka Iseraela n pau: ua ike no
    oe, a ua olioli no hoi; no ke aha la oe e hana hewa i ke koko hala ole, e pepehi
    hala ole ia Davida.'
  arb-NAV: لَقَدْ عَرَّضَ حَيَاتَهُ لِلْخَطَرِ عِنْدَمَا قَتَلَ الْفِلِسْطِينِيَّ،
    فَأَجْرَى الرَّبُّ خَلاصاً عَظِيماً لِجَمِيعِ إِسْرَائِيلَ. وَقَدْ شَهِدْتَ ذَلِكَ
    وَابْتَهَجْتَ بِهِ. فَلِمَاذَا تَقْتُلُ دَاوُدَ مِنْ غَيْرِ دَاعٍ وَتُسِيءُ إِلَى
    دَمٍ بَرِيءٍ؟»
  ewe-ewe: Ɖe nèŋlɔ ɣeyiɣi si wòtsɔ eƒe agbe ke, hewu Goliat kple ale si Yehowa to
    nu sia me he dziɖuɖu gã aɖe vɛ na Israel la bea? Èkpɔ dzidzɔ le nyadzɔdzɔ sia
    ŋu ɣe ma ɣi me, nu ka ta nàwui azɔ le esime mewɔ nu vɔ̃ aɖeke o? Naneke meli si
    ta nàwui ɖo o.”
  eng-LEE: 'And he did put his life in his hand, and he slew the Philistine, and the
    Lord wrought a great salvation for all Israel; thou sawest it, and wast rejoiced:
    wherefore then wilt thou commit sin on innocent blood, by slaying David without
    a cause?'
  gvn-gvn: '@see-verse:1SA.019.004'
  asm-FB: তেওঁ নিজ প্ৰাণ হাতত লৈ পলেষ্টীয়াৰ মহাবীৰক বধ কৰিলে, আৰু যিহোৱাই সকলো ইস্ৰায়েলৰ
    কাৰণে জয় কঢ়িয়াই আনিলে। এই সকলো দেখি আপুনি আনন্দ কৰিছিল। তেনেহলে কিয় আপুনি
    কোনো কাৰণ নোহোৱাকৈ দায়ূদক বধ কৰি নিৰ্দ্দোষীৰ তেজৰ বিৰুদ্ধে পাপ কৰিব খুজিছে?”
  sus-A: عَ مُ فَاشُ قَشّ يَ رَ، عَلَكٌ عَ شَ نَ قِلِسِتَكَ قَشَ. نَ كُي عَلَتَلَ
    نَشَ عِسِرَيِلَ شُن نَكٍلِ. عِ قَن بَرَ نَ تٌ، عِ قَن بَرَ حّلّشِن نَ شَ قٍ رَ.
    مُنقٍ رَ يَكْسِ عِ وَ مَ يُنُبِ رَبَقٍ، مِشِ نِي بَقٍ رَ تْوحّفّ كُي؟ مُنقٍ رَ
    عِ وَ مَ دَوُدَ قَشَقٍ نَ كِ تُن؟»
  fra-SBL: car il a mis sa vie en main et a frappé le Philistin, et Yahvé a remporté
    une grande victoire pour tout Israël. Vous l'avez vu et vous vous êtes réjouis.
    Pourquoi donc voulez-vous pécher contre le sang innocent, pour tuer David sans
    cause ? »
  hbo-hbo: וַיָּשֶׂם֩ אֶת־נַפְשֹׁ֨ו בְכַפֹּ֜ו וַיַּ֣ךְ אֶת־הַפְּלִשְׁתִּ֗י וַיַּ֨עַשׂ
    יְהוָ֜ה תְּשׁוּעָ֤ה גְדֹולָה֙ לְכָל־יִשְׂרָאֵ֔ל רָאִ֖יתָ וַתִּשְׂמָ֑ח וְלָ֤מָּה
    תֶֽחֱטָא֙ בְּדָ֣ם נָקִ֔י לְהָמִ֥ית אֶת־דָּוִ֖ד חִנָּֽם׃
  piu-2006: '@see-verse:1SA.019.004'
  pjt-pjt: '@see-verse:1SA.019.004'
  kik-kik: Nĩetoonyirie ũgwati-inĩ rĩrĩa ooragire Mũfilisti. Nake Jehova akĩhe Isiraeli
    guothe ũhootani mũnene mũno, ũkĩĩonera ũndũ ũcio na ũgĩkena. Nĩ kĩĩ kĩngĩtũma
    wĩke mũndũ ũtarĩ na ihĩtia ta Daudi ũũru, ũmũũrage hatarĩ na gĩtũmi?”
  fra-NCL: il a exposé sa vie, il a frappé le Philistin, et Yahweh a opéré par lui
    une grande délivrance pour tout Israël. Tu l’as vu, et tu t’en es réjoui ; pourquoi
    te rendrais-tu coupable du sang innocent, en faisant mourir David sans raison ? »
  cek-AK: anih loe hinghaih paawt ai ah, Philsitin kami to hum; Angraeng mah Israel
    kaminawk boih nuiah pahlonghaih to a sak; to hmuen to na hnuk moe, nang hoe boeh.
    Tipongah zaehaih tidoeh tawn ai kami ih athii to palong moe, David hum han na
    thuih loe? tiah a naa.
  cuk-cuk: David Filistea-dule-oburgwega na e-san gwen wiledaksasulid. A-ibagine,
    Bab-Jehová bela Israel-sordamar-nakwega imaksa gusad. Dummad, be-sunnad be daksad,
    be yeer-itosad. ¿Ar ibiga dule gwen ibmar-oakalossulid-ibe be ablis eogoe? ¿Ar
    ibiga be binsa David oburgoe?
  uig-CYR: у өз җенини алқиниға елип қопуп һелиқи Филистийни өлтүрди вә шуниң билән
    Пәрвәрдигар пүткүл Исраил үчүн чоң нусрәт бәрди. Шу чағда сән өзүң көрүп хуш болған
    әмәсму? Әндиликтә немишкә Давутни сәвәпсиз өлтүрүп наһәқ қан төкүп гунакар болмақчи
    болисән? — деди.
  tel-2017: అతడు తన ప్రాణానికి తెగించి ఆ ఫిలిష్తీయుని చంపినప్పుడు యెహోవా ఇశ్రాయేలీయులకందరికీ
    గొప్ప విజయం కలుగజేశాడు. అది నీకు కూడా సంతోషం కలిగించింది కదా, కారణం లేకుండా దావీదును
    చంపి నిరపరాధి ప్రాణం తీసిన పాపం నీకు ఎందుకు?” అని చెప్పినప్పుడు,
  hat-BSA: Paske li te pran vi li nan men l. Li te frape Filisten an, e SENYÈ a te
    fè rive yon gran delivrans pou tout Israël. Ou te wè e ou te rejwi. Konsa, poukisa
    ou ta peche kont san inosan an nan mete David a lanmò san koz?”
  kos-kos: El pilesrala moul lal ke el tuh unilya Goliath, ac LEUM GOD El sang kutangla
    lulap nu sin Israel. Ke kom liye ah, kom engan. Na efu ku kom lungsum in oru ma
    koluk nu sin mwet se inge su wangin mwatal, ac unilya ke wangin sripa?”
  hbo-WLC: וַיָּשֶׂם֩ אֶת־נַפְשׁ֨וֹ בְכַפּ֜וֹ וַיַּ֣ךְ אֶת־הַפְּלִשְׁתִּ֗י וַיַּ֨עַשׂ
    יְהוָ֜ה תְּשׁוּעָ֤ה גְדוֹלָה֙ לְכָל־יִשְׂרָאֵ֔ל רָאִ֖יתָ וַתִּשְׂמָ֑ח וְלָ֤מָּה
    תֶֽחֱטָא֙ בְּדָ֣ם נָקִ֔י לְהָמִ֥ית אֶת־דָּוִ֖ד חִנָּֽם׃
  ibo-ibo: Ọ kpọrọ ndụ ya asị mgbe o gburu onye Filistia ahụ. Onyenwe anyị nyekwara
    ndị Izrel niile mmeri dị ukwuu. Obi dịkwa gị ụtọ mgbe ị hụrụ nke a. Gịnị mekwaranụ
    i ga-eji mejọọ nwoke aka ya dị ọcha dịka Devid, site nʼigbu ya ebe ọ bụ na ikpe
    amaghị ya?”
  ory-ory: କାରଣ ସେ ଆପଣା ପ୍ରାଣ ହସ୍ତରେ ଧରି ସେହି ପଲେଷ୍ଟୀୟକୁ ବଧ କଲା, ତହିଁରେ ସଦାପ୍ରଭୁ ସମୁଦାୟ
    ଇସ୍ରାଏଲ ନିମନ୍ତେ ମହା ଉଦ୍ଧାର ସାଧନ କଲେ; ଆପଣ ତାହା ଦେଖିଥିଲେ ଓ ଆନନ୍ଦ କରିଥିଲେ; ତେବେ ଆପଣ
    ବିନା କାରଣରେ ଦାଉଦଙ୍କୁ ବଧ କରି କାହିଁକି ନିର୍ଦ୍ଦୋଷ ରକ୍ତ ବିରୁଦ୍ଧରେ ପାପ କରିବେ?”
  chk-chk: Pun a fangala manauan, lupwen a niela Koliat, nge ewe Samol mi Lapalap
    a afisi eu win mi lapalap fän iten chon Israel meinisin. En ka küna o fokun pwapwa
    ren. Pwota ka mochen tipis ngeni Tafit, eman mwän esap wor an tipis, ren om ekiekin
    niela, nge esap wor popun?”
  ssd-ssd: nu nuŋe kumam tuku idus ndamba Filistia taŋgo ta balena le Suŋgoŋge sine
    Israel mbal Filistia mbal tuku wai mbolŋge kile-lukina le ne kaŋgermba gare-garekina.
    David nu mbar ande ke ndakina ta ne ndaŋam tuku ake sinaŋ nu tuku ndare kutuwam
    sakate ŋgina le
  rop-rop: Im nomo bin jinggabat im ron laif wen imbin kilim Galaiyath ded, en YAWEI
    det trubala God bin yusum im blanga win det fait blanga ol wi Isreil pipul, en
    wen yubin luk imbin win, yubin gudbinji. Wal wotfo yu wandi dum dis nogudbala
    ting langa det gudbala men? Wotfo yu wandi kilim im ded? Yu nomo garram eni risan
    blanga kilim im.” Lagijat na Jonathan bin tok.
  ukr-1871: Він одважував душу свою, щоб убити Филистія, і Господь подав усьому Ізраїлеві
    побіду велику. Ти се бачив сам і веселився. Про що ж тобі брати на себе гріх,
    проливаючи безвинну кров і вбиваючи Давида без причини?
  deu-1951: Denn er hat sein Leben aufs Spiel gesetzt und den Philister erschlagen,
    und der HERR hat ganz Israel ein großes Heil bereitet. Das hast du gesehen und
    dich dessen gefreut. Warum willst du dich denn an unschuldigem Blut versündigen,
    indem du David ohne Ursache tötest?
  eng-JPS: for he put his life in his hand, and smote the Philistine, and the LORD
    wrought a great victory for all Israel; thou sawest it, and didst rejoice; wherefore
    then wilt thou sin against innocent blood, to slay David without a cause?'
  srp-1865: Jer nije mario za život svoj i pobio je Filisteje, i Gospod uèini spasenje
    veliko svemu Izrailju; vidio si i radovao si se; pa zašto bi se ogriješio o krv
    pravu i ubio Davida ni za što?
  lug-lug: Yeewaayo n’atta Omufirisuuti; Mukama n’aleetera Isirayiri yenna, obuwanguzi
    obw’ekitalo, n’okiraba n’osanyuka. Lwaki oyigganya omuntu nga Dawudi ataliiko
    musango, n’oyagala okumutta awatali nsonga?”
  heb-heb: וישם את נפשו בכפו ויך את הפלשתי ויעש יהוה תשועה גדולה לכל ישראל ראית ותשמח
    ולמה תחטא בדם נקי להמית את דוד חנם׃
  ben-IRV: সে তার প্রাণের ঝুঁকি নিয়ে সেই পলেষ্টীয়কে মেরে ফেলেছে, আর সদাপ্রভু সমস্ত
    ইস্রায়েলকে মহাজয় দান করেছেন; আপনি তো তা দেখে খুশী হয়েছিলেন। তবে এখন আপনি অকারণে
    দায়ূদকে মেরে ফেলে কেন একজন নির্দোষ লোকের রক্তপাত করে তার বিরুদ্ধে পাপ করবেন?”
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਪਣੀ ਜਾਨ ਆਪਣੀ ਤਲੀ ਉੱਤੇ ਰੱਖ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਵੱਢਿਆ ਅਤੇ ਯਹੋਵਾਹ
    ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਵੱਡੀ ਫਤਹ ਬਖ਼ਸ਼ੀ ਅਤੇ ਇਹ ਵੇਖ ਕੇ ਤੂੰ ਵੀ ਪ੍ਰਸੰਨ ਹੋਇਆ ਸੀ। ਫੇਰ ਤੂੰ ਕਿਸ
    ਗੱਲ ਲਈ ਬੇਦੋਸ਼ੇ ਦੇ ਲਹੂ ਦਾ ਪਾਪ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ ਅਤੇ ਬਿਨ੍ਹਾਂ ਕਿਸੇ ਕਾਰਨ ਦਾਊਦ ਨੂੰ ਮਾਰਨਾ
    ਚਾਹੁੰਦਾ ਹੈ?
  tkr-tkr: Mang'vee, qik'uyle qı'dərq'ı'n Filiştinğançena Golyat gik'u, Rəbbeeyib
    İzrail g'attivxhan hav'u. Ğunar man g'acu, şadxhana. Nya'a ğu nişilycar-alla taxsir
    deşda Davud gik'u, q'ərane cigeeqa eb k'yaavak'an hav'u, vasda bınah haa'as?
  mya-JVB: မိမိအသက်ကို မနှမြောဘဲ ဖိလိတ္တိ လူကိုသတ် ၍ ထာဝရဘုရား သည် ဣသရေလ အမျိုးတမျိုးလုံး
    အဘို့ ကြီးစွာ သော ကယ်တင် ခြင်း ကျေးဇူးကို ပြု တော်မူ၏။ ကိုယ်တော်သည် မြင် ၍ ဝမ်းမြောက်
    ပါ၏။ သို့ဖြစ်၍ အကြောင်း မရှိဘဲ ဒါဝိဒ် ကိုသတ် သဖြင့် အဘယ်ကြောင့် အပြစ် မရှိသောသူ၏
    အသက်ကိုသတ် သောအပြစ် သင့်ရောက်စေချင်ပါသနည်းဟု အဘရှောလုအားဆို သော်၊
  tte-O: Iya nige inunuwatui iboma yawasina kaiwena, iyaele tagitaiyako ilau Golaiyadi
    tomo Pilistiya iunuyamate. Isileli meuloina Yeoba ileboi polowe lalakina koina,
    mwa kowa kuyaliyaya lalakina. Deibida iya tomo dudulaina mwa am unuinane nige
    yaina ipapagan.”
  tbg-tbg: Haaru Devitiva nai qutuainararave nai qaqi variainararave kia noraiqaakero
    iriraitiro, viva oru Golaiaatira arukairave. Devitiva mintivaro Noravano Kotiva
    tinavu Isareri kahaqama timiteharo tinavu navutaaka naatara kairave. Vi entara
    are nenavano vira tavera voqama kera quahaanarave. Mpo, Devitiva kia qora okara
    autiraitiro, koqe vaiinti vaivara, are qumina vira aru kareva auti variaro. Nana
    kaarae? Are qumina vira aru kairera, ai kaiqavano qora kaiqama varianarove, tiro.
  hmo-hmo: Badina be ia ese iena mauri ia laloa lasi, to Pilistia tauna Goliata ia
    alaia mase. Unai dainai Lohiabada ese kwalimu badana Israela ibounai dekenai ia
    henia. Oi ese oi itaia, bona oi moalelaia. Unai dainai, dahaka dainai Davida do
    oi alaia kava gwauraia? Ia ese kerere ta ia karaia lasi.”
  urd-urd: क्यूँकि उसने अपनी जान हथेली पर रख्खी और उस फ़िलिस्ती को क़त्ल किया और ख़ुदावन्द
    ने सब इस्राईलियों के लिए बड़ी फ़तह कराई, तूने यह देखा और ख़ुश हुआ, तब तू किस लिए
    दाऊद को बे वजह क़त्ल करके बे गुनाह के ख़ून का मुजरिम बनना चाहता है?
  rus-SYN: он подвергал опасности душу свою, чтобы поразить Филистимлянина, и Господь
    соделал великое спасение всему Израилю; ты видел это и радовался; для чего же
    ты хочешь согрешить против невинной крови и умертвить Давида без причины?
  bqc-SIM: Kɛ́ à Filitɛ̃pi dɛ̀, à gì a wɛ̃niiɛ, ↄ̃ Dii tò wa zĩ̀ zↄ̃ↄ blè wápii.
    Ń è, ↄ̃ n pↄ kɛ̀na. Bↄ́yãi ń ye vãikɛ yãesaidepiɛ ǹ aà dɛ pãi?
  tcz-CHONGTHU: “Pathen thahatna jal'a Philistine mihatpa anatha-a Israelte dinga
    gal lentah eina jopeh-u phatlai chu nasuhmil hitam? Hichea thilsoh chungchanga
    chu nangma nana kipa dehset hilou ham? Achutia ahileh imacha bolselou, mona neilou
    David chu ipi bolla thading nagot ham? Ajeh imacha aumpoi!” ati.
  mar-mar: त्यानेही आपले शिर हाती घेवून पलिष्ट्याला जिवे मारिले आणि परमेश्वराने अवघ्या
    इस्राएलासाठी मोठे तारण केले ते तुम्ही ते पाहून हर्षित झाला; तर दावीदाला निष्कारण
    मारताना निर्दोष रक्त तुम्ही का पाडावे?”
  qub-qub: Payga wañuytapis mana manchaypa wañuchiran jatuncaray Filistea runatapis.
    Chaynöpami Tayta Dios salbaran llapan Israelcunata. Quiquiquipis chayta ricarga
    cushicurayquimi. ¿Imapitataj juchaynaj caycaptin wañuchiyta munanqui Davidta?»
  bqp-bqp: Kũ à Filisitini pìi dɛ̀, à gì a wɛ̃̀ndiiimɛ, akũ Dikiri tò o zĩ̀ zↄ̃kↄ̃ↄ
    blè ó pínki. N è, akũ n pↄ kɛ̀ nna. Bↄ́ yã mɛ́ à tò ń ye ǹ yã vãni kɛ taarisaride
    pìinɛ ǹ a dɛ pãa?
  hat-hat: Li riske lavi li lè l' al touye sòlda Filisti a. Se konsa Seyè a te delivre
    tout pèp la, se te bèl bagay. Ou te wè sa, ou te kontan. Poukisa koulye a ou ta
    renmen wè malè rive yon moun inonsan, ou ta vle touye David san l' pa fè anyen?
  eng-BSB: He took his life in his hands when he struck down the Philistine, and the
    LORD worked a great salvation for all Israel. You saw it and rejoiced, so why
    would you sin against innocent blood by killing David for no reason?”
  tod-tod: É ɠikulani zɛnvui zu, é li, é Filiseti nui ʋa, naa ɠɛni ga unmɔɔ faa
    wola, nii Ɠɔoɠɔ GALAGI kɛɛni Izelayɛle pɛ bɛ. Ɗa ɓɔɠɔi è miná ɠaani, è ɠoozunɛ
    naama vai zu. Lee vaa zu mu ɗa li ɓɔɠɔ lɔɔzu kotoi naama zii zu, ga è sɔbalala
    nui ma ɲamai ʋu, lee vaa zu ɗa Davide ʋa nɔ fuun?»
  eng-WEBPB: for he put his life in his hand and struck the Philistine, and the LORD
    worked a great victory for all Israel. You saw it and rejoiced. Why then will
    you sin against innocent blood, to kill David without a cause?”
  kbq-kbq: Hagi agra'a avufgagu agesa nontahino Goliatina hara ome hunteno ahe frigeno
    Ra Anumzamo'a Filistia vahe'mofo zamazampintira Israeli vahera zamagu'vazine.
    Hagi nagafare hazenke'a omane ne' Devitina ahenka kumira hu'za nehane?
  nhe-BL: Elqui ya tlen motemacac huan quimicti nopa huejcapantic filisteo yonque
    hueltosquía mictosquía nopona. Pero nopona ica David, TOTECO quichijqui se hueyi
    tlamantli huan techmanahui nochi tiisraelitame ininmaco tocualancaitacahua queja
    ta tiquitac huan tiyolpajqui. Huajca ama ¿para tlen tijnequi tijmictis David yonque
    ax tleno fiero mitzchihuilijtoc? Nochi tlen quichihua mitzpalehuía.
  bus-bus: Kɛ̀ à Filisitini pì dɛ̀, à gì a wɛ̃̀ndizimɛ, ben Dii tò wa zĩ̀ bíta blè
    wa píngi. Ń è, ben n pↄↄ kɛ̀ nna. Bↄ́yãnzi ń yezi ǹ yã zaaa kɛ taarisaidee pìnɛzi
    ǹ à dɛ pãa?
  gub-BL: Kurià iàmàtyry'ym mehe upuner mo uzezuka kar haw rehe. Upuner mo umàno haw
    rehe. Tupàn upytywà Izaew nezewe a'e, Kurià Tawi pe heityk kar pà a'e. Weityk
    Piri ywy rehe har tetea'u Izaew wanupe wà. Tupàn weityk kar izupe a'e. Ne erexak
    a'e ma'e iapo mehe. Ikatuahy newe a'e 'ar mehe. Màràzàwe tuwe erezapo putar ikatu
    'ym ma'e awa ikatu ma'e pe nehe. Màràzàwe tuwe erezuka e putar Tawi nehe, i'i
    Zonata u pe.
  eng-DRA: And he put his life in his hand, and slew the Philistine, and the Lord
    wrought great salvation for all Israel. Thou sawest it and didst rejoice. Why
    therefore wilt thou sin against innocent blood by killing David, who is without
    fault?
