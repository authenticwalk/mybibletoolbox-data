    facendo morir Davide senza ragione?”
  ckb-ckb: ئەو ژیانی خۆی خستە سەر دەستی و فەلەستییەکەی کوشت، یەزدانیش ڕزگارییەکی گەورەی
    بۆ هەموو ئیسرائیل هێنایە ئاراوە، تۆ خۆت بینیت و دڵخۆش بوویت، ئیتر بۆچی خراپە دەرهەق
    بە خوێنی بێتاوانێک دەکەیت، بەبێ هۆ داود دەکوژیت؟»
  eng-BBE: 'For he put his life in danger and overcame the Philistine, and the Lord
    gave all Israel salvation: you saw it and were glad: why then are you sinning
    against him who has done no wrong, desiring the death of David without cause?'
  kan-OKCV: ಅವನು ತನ್ನ ಪ್ರಾಣವನ್ನು ತನ್ನ ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಫಿಲಿಷ್ಟಿಯನನ್ನು ಹೊಡೆದನು.
    ಯೆಹೋವ ದೇವರು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ದೊಡ್ಡ ರಕ್ಷಣೆಯನ್ನು ಉಂಟುಮಾಡಿದರು. ನೀನೂ ಕಂಡು ಸಂತೋಷಪಟ್ಟೆ.
    ಈಗ ಕಾರಣವಿಲ್ಲದೆ ದಾವೀದನನ್ನು ಕೊಂದು ನಿರ್ದೋಷಿಯ ರಕ್ತಕ್ಕೆ ವಿರೋಧವಾಗಿ ಅಪರಾಧವನ್ನು ಮಾಡುವುದೇಕೆ?”
    ಎಂದನು.
  tam-2017: அவன் தன்னுடைய உயிரைத் தன்னுடைய கையிலே வைத்துக்கொண்டு, அந்தப் பெலிஸ்தனைக்
    கொன்றதினால், யெகோவா இஸ்ரவேலுக்கெல்லாம் பெரிய இரட்சிப்பைக் கட்டளையிட்டதை நீர் கண்டு,
    சந்தோஷப்பட்டீரே; இப்போதும் காரணமில்லாமல் தாவீதைக் கொல்லுகிறதினால், குற்றமில்லாத
    இரத்தத்திற்கு விரோதமாக நீர் ஏன் பாவம் செய்கிறீர் என்றான்.
  spa-RV-1909: 'Porque él puso su alma en su palma, é hirió al Filisteo, y Jehová
    hizo una gran salud á todo Israel. Tú lo viste, y te holgaste: ¿por qué pues pecarás
    contra la sangre inocente, matando á David sin causa?'
  ron-BTF: Fiindcă și-a pus viața în joc și a ucis pe filistean și DOMNUL a lucrat
    o mare salvare pentru tot Israelul; tu ai văzut aceasta și te-ai bucurat; pentru
    ce atunci voiești să păcătuiești împotriva unui sânge nevinovat, să ucizi fără
    motiv pe David?
  eng-WEBP: for he put his life in his hand and struck the Philistine, and the LORD
    worked a great victory for all Israel. You saw it and rejoiced. Why then will
    you sin against innocent blood, to kill David without a cause?”
  eng-FBV: He took his life in his hands when he killed the Philistine, and the Lord
    brought about great salvation for the whole of Israel. You saw it and you were
    delighted, so why would you sin and spill innocent blood by killing David without
    having any reason?”
  nld-1939: Hij heeft zijn leven op het spel gezet en den Filistijn verslagen; en
    Jahweh heeft door hem voor heel Israël een grote zege bewerkt. Gij hebt het gezien,
    en hebt u erover verheugd. Waarom zoudt ge u dan bezondigen aan onschuldig bloed,
    door David zonder enige reden te doden?
  nch-BL: Elqui ya cati motemacac huan quimicti nopa huejcapantic filisteo masque
    hueltosquía mictosquía nopona. Pero nopona ica David, TOTECO quichijqui se hueyi
    tamanti huan techmanahui nochi tiisraelitame inimaco tocualancaitacahua quej ta
    tiquitac huan tiyolpajqui. Huajca ama ¿para ten tijnequi tijmictis David masque
    amo teno fiero mitzchihuilijtoc? Nochi cati quichihua mitzpalehuía.
  vie-1934: Người đã liều mạng mình mà giết người Phi-li-tin kia, nên Đức Giê-hô-va
    vì cớ người có làm sự giải cứu lớn cho cả Y-sơ-ra-ên. Vua có thấy và mừng rỡ điều
    đó; nhân sao lại toan phạm tội cùng huyết vô tội, mà giết Đa-vít vô lý?
  hin-CV: दावीद ने अपने प्राणों पर खेलकर उस फिलिस्तीनी का संहार किया है, जिससे याहवेह
    ने सारा इस्राएल को उल्लेखनीय छुड़ौती प्रदान की है. स्वयं आपने यह देखा और आप इससे
    खुश भी हुए. तब अकारण दावीद की हत्या कर आप निर्दोष के लहू के अपराधी क्यों होना
    चाह रहे हैं?”
  spa-BES: Porque puso su vida en peligro y venció al filisteo, y el Señor le dio
    a todo Israel la salvación. Usted lo vio y se alegró. ¿Por qué, entonces, está
    pecando contra el que no hizo nada malo, deseando la muerte de David ¿sin causa?
  tdx-tdx: naho nado’e an-taña’e ao ty fiai’e t’ie nandafa i nte-Pilistiy, ie ninday
