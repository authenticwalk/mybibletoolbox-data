    hřešil proti krvi nevinné, chtěje zabiti Davida bez příčiny?
  eng-WMB: for he put his life in his hand and struck the Philistine, and the LORD
    worked a great victory for all Israel. You saw it and rejoiced. Why then will
    you sin against innocent blood, to kill David without a cause?”
  tam-TCV: அவன் தன் உயிரை கையில் பிடித்துக்கொண்டு பெலிஸ்தியனைக் கொன்றானே. இதனால் யெகோவா
    இஸ்ரயேலருக்குப் பெரிய வெற்றியைக் கொடுத்தார். நீங்களும் அதைக்கண்டு மகிழ்ச்சியடைந்தீர்கள்.
    அப்படியிருக்க ஏன் தாவீதைப்போல் குற்றமற்ற ஒருவனைக் காரணமில்லாமல் கொலைசெய்து ஒரு
