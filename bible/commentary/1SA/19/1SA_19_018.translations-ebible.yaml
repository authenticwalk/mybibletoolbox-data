verse: 1SA.019.018
translations:
  mal-C: ദാവീദ് രക്ഷപ്പെട്ട് ഓടി രാമായിൽ ശമുവേലിന്റെ അടുത്തെത്തി. ശൗൽ തന്നോടു ചെയ്തതെല്ലാം
    ദാവീദ് ശമുവേലിനെ അറിയിച്ചു. പിന്നെ അവരിരുവരും നയ്യോത്തിലേക്കുപോയി അവിടെ താമസിച്ചു.
  deu-TKW: Nachdem so david geflohen und entronnen war, kam er zu Samuel nach Rama
    und teilte ihm mit, was alles Saul ihm angethan hatte; sodann ging er mit Samuel
    und sie wohnten in Najoth in Rama.
  lin-lin: Tango Davidi akimaki mpe amibikisaki, akendeki epai ya Samuele, na Rama,
    mpe ayebisaki ye makambo nyonso oyo Saulo asalaki ye. Bongo ye mpe Samuele bakendeki
    kovanda na Nayoti, pene ya Rama.
  eng-LSV: And David has fled, and escapes, and comes to Samuel at Ramath, and declares
    to him all that Saul has done to him, and he goes, he and Samuel, and they dwell
    in Naioth.
  eng-GNV: 'So Dauid fled, and escaped, and came to Samuel to Ramah, and told him
    all that Saul had done to him: and he and Samuel went and dwelt in Naioth.'
  eng-WEBSTER: So David fled, and escaped, and came to Samuel to Ramah, and told him
    all that Saul had done to him. And he and Samuel went and dwelt in Naioth.
  nhw-BL: Huajca quej nopa David huelqui mochololti, huan yajqui quiitato Samuel ipan
    altepetl Ramá. Huan quipohuili nochi catli Saúl quichihuilijtoya. Teipa David
    huan Samuel yajque itztotij ipan pilaltepetzi Naiot.
  swh-ONEN: Daudi alipokuwa amekimbia na kuokoka, alimwendea Samweli huko Rama na
    kumwambia yale yote Sauli alimfanyia. Ndipo Daudi na Samweli wakaenda Nayothi
    kukaa huko.
  bba-bba: Ye Dɑfidi u kpikiru suɑ u Sɔɔlu kisirɑri, yerɑ u dɑ Sɑmuɛlin mi Rɑmɑɔ u
    nùn sɑɑriɑ kpuro ye Sɔɔlu u nùn kuɑ. Mɑ wi kɑ Sɑmuɛli bɑ sinɑ sɑnnu Rɑmɑn wɔɔ
    berɑ ye bɑ mɔ̀ Nɑyɔtuɔ.
  eng-KJVCPB: So David fled, and escaped, and came to Samuel to Ramah, and told him
    all that Saul had done to him. And he and Samuel went and dwelt in Naioth.
  mpx-mpx: He sauga Deibid i lou, yaka i na Samuwela elana panuwa Lama ge bugul gegewena
    toto Sol i ginol elana i wasaan. Yaka alona hi egon hi na awan Naiyot ge hi miminaa
    to.
  luo-luo: Kane Daudi oseringo motony, ne odhi Rama ir Samuel mi onyise timbe duto
    ma Saulo osetimone. Eka en gi Samuel negidhi Nayoth ma gibet kuno.
  meu-meu: David na e heau, e roho mauri, Rama ela, Samuel dekenai; bena ia ese Saulo
    vada e kara henia karadia iboudiai na Samuel e hamaorolaia. Bena ia bona Samuel
    na ela, Naioto ai eha noho.
  npi-ULB: अब दाऊद भागे र बाँचे, र रामामा शमूएलकहाँ गए र शाऊलले तिनलाई गरेका सबै कुरा
    उनलाई सुनाए । त्यसपछि तिनी र शमूएल नैयोतमा बसे ।
  yor-yor: Nígbà tí Dafidi ti sálọ tí ó sì ti bọ́, ó sì lọ sọ́dọ̀ Samuẹli ní Rama
    ó sì sọ gbogbo ohun tí Saulu ti ṣe fún un. Òun àti Samuẹli lọ sí Naioti láti dúró
    níbẹ̀.
  emp-NTPO: Davi mĩrũ wãsid̶e Ramá purud̶aa Samuel acʌd̶e wãsia. Mama Daviba jũma
    nẽbʌrʌsia sãwã Saulba idjira osida. Maʌ̃be Davira, Samuel sid̶a Nayo abadad̶aa
    panane wãsid̶aa.
  ind-ind: Sesudah Daud melarikan diri, dia pergi menjumpai Samuel di kota Rama. Di
    sana dia menceritakan kepada Samuel segala hal yang sudah dilakukan Saul kepadanya.
    Kemudian Samuel dan Daud pergi bersama-sama ke Nayot.
  pes-OPCB: به این ترتیب، داوود فرار کرد و به رامه پیش سموئیل رفت. وقتی به آنجا رسید،
    هر چه شائول به وی کرده بود، برای سموئیل تعریف کرد. سموئیل داوود را با خود به نایوت
    برد و با هم در آنجا ماندند.
  tgl-ULB: Ngayon lumayo si David at tumakas, at nagtungo kay Samuel sa Rama at sinabi
    sa kanya ang lahat ng ginawa ni Saul sa kanya. Pagkatapos nagtungo at nanatili
    siya at si Samuel sa Naiot.
  cbu-NT: Amb sheeru, Dapiy suwayaru kamungarangiya. Sheeranllu, Samuelapsha Ramap
    tsap pakatu naatarangiya. Ashirucha, anushsha kusarangu, Samuelaatssha ashpari
    yuwaa Saul ashirangu anoo kamanirangiya. Ashirangsin, anumun Dapiy, mishat Samuel
    ashirusin ipuneerandsin, Nayotapsha tsap taakamchusin, naataranganaya.
  hui-hui: Ani biya handala Debidi ibu ibida pialu Samuele hearia Lama dindi puwa
    Solohanda ibuhondo biyaru bibahendeore ibu lamiai hene. Ani bialu mani ibu Samuelela
    Naiodi tano wiagoriani puwa libu haru ho hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယင်း​သို့​ထွက်​ပြေး​လွတ်​မြောက်​သွား ပြီး​လျှင် ရာ​မ​မြို့​ရှိ​ရှ​မွေ​လ​ထံ​သို့​သွား​၍
    မိ​မိ အား​ရှော​လု​ပြု​သ​မျှ​သော​အ​မှု​တို့​ကို ပြော​ပြ​၏။ ထို​နောက်​သူ​နှင့်​ရှ​မွေ​လ​တို့​သည်
    နာ​ယုတ်​ရွာ​သို့​သွား​ရောက်​နေ​ထိုင်​ကြ​၏။-
  bod-N: ཡང་དཱ་བིད་བྲོས་ཏེ་སྲོག་ཐར་ནས། རཱ་མ་ཡུལ་དུ་སཱ་མུ་ཨེལ་གྱི་དྲུང་དུ་སླེབས་ཏེ་སོ་ལོས་ཁོ་ལ་ཅི་བྱས་པ་ཐམས་ཅད་སྨྲས།
    དེ་ནས་ཁོ་དང་སཱ་མུ་ཨེལ་གཉིས་ཀ་ནཱ་ཡོད་དུ་སོང་སྟེ་བསྡད་པ་རེད།
  sna-sna: Dhavhidhi akati atiza, apunyuka, akaenda kuna Samueri kuRama akamuudza
    zvose zvakanga zvaitwa kwaari naSauro. Ipapo iye naSamueri vakaenda kuNayoti vakandogarako.
  spa-BLM: David huyó y escapó, y vino a Samuel en Ramá, y le contó todo lo que Saúl
    le había hecho. Él y Samuel se fueron a vivir a Naiot.
  cac-cac: Icha chi' ix aj scolchaj vin̈aj David chi'. Ix b'at scolan sb'a vin̈ b'aj
    ay vin̈aj Samuel d'a Ramá. Ix yalan vin̈ d'a vin̈ tas ix utaj yuj vin̈aj Saúl
    chi'. Ix lajvi chi' ix b'at vin̈aj Samuel chi' yed' vin̈ d'a Naiot yic b'at cajnaj
    eb' vin̈ ta'.
  swh-ULB: Basi Daudi akakimbia na kutoroka, na akaenda kwa Samweli huko Rama na kumweleza
    yote ambayo Sauli amemtendea. Ndipo yeye na Samweli wakaenda na kukaa Nayothi.
  bel-bel: І ўцёк Давід і ўратаваўся, і прыйшоў да Самуіла ў Раму і расказаў яму ўсё,
    што зрабіў зь імі Саўл. І пайшоў ён з Самуілам, і спыніліся яны ў Наваце.
  deu-ELBBK: David aber war geflohen und entronnen; und er kam zu Samuel nach Rama
    und berichtete ihm alles, was Saul ihm getan hatte. Und er und Samuel gingen hin
    und wohnten in Najot.
  mbb-OT: Umbe, nekepelaǥuy si David ne midhendiyà te ki Samuel diyà te Rama, ne midtudtulan
    din te langun he mid-ulaula kandin ni Saul. Ne zutun midhendiyè dan ki Samuel
    te Nayot ne ziyè dan med-ubpà.
  mal-2015: ഇങ്ങനെ ദാവീദ് ഓടിപ്പോയി രക്ഷപ്പെട്ടു, രാമയിൽ ശമൂവേലിന്റെ അടുക്കൽ ചെന്നു
    ശൗൽ തന്നോടു ചെയ്തതൊക്കെയും അവനോടു അറിയിച്ചു. പിന്നെ അവനും ശമൂവേലും പുറപ്പെട്ടു
    നയ്യോത്തിൽ ചെന്നു പാർത്തു.
  rmc-rmc: Avke o David denašľa a zachraňinďa pes. Geľa ko Samuel andre Rama a phenďa
    leske savoro, so leske kerďa o Saul. Paľis o David the o Samuel gele te bešel
    andro Najot.
  pes-OPV: و داود فرار کرده، رهایی یافت و نزدسموئیل به رامه آمده، از هر‌آنچه شاول
    با وی کرده بود، او را مخبر ساخت، و او و سموئیل رفته، در نایوت ساکن شدند.
  ron-1924: Аша а фуӂит ши а скэпат Давид. Ел с-а дус ла Самуел, ла Рама, ши й-а историсит
    тот че-й фэкусе Саул. Апой с-а дус ку Самуел ши а локуит ын Наиот.
  ben-OBCV: দাউদ পালিয়ে নিজের প্রাণরক্ষা করার পর রামায় শমূয়েলের কাছে গেলেন ও শৌল
    তাঁর প্রতি যা যা করেছিলেন সেসব বলে শোনালেন। পরে তিনি ও শমূয়েল নায়োতে গিয়ে সেখানেই
    বসবাস করলেন।
  som-som: Haddaba Daa'uud wuu cararay oo wuu baxsaday, oo wuxuu Samuu'eel ugu yimid
    Raamaah, oo u sheegay kulli wixii Saa'uul ku sameeyey oo dhan. Markaasaa isaga
    iyo Samuu'eel waxay tageen oo degeen Naayood.
  lat-VUC: 'David autem fugiens salvatus est, et venit ad Samuel in Ramatha, et nuntiavit
    ei omnia quæ fecerat sibi Saul: et abierunt ipse et Samuel, et morati sunt in
    Najoth.'
  eng-ASVBT: Now David fled, and escaped, and came to Samuel to Ramah, and told him
    all that Saul had done to him. And he and Samuel went and dwelt in Naioth.
  ita-1885: Davide adunque se ne fuggì, e scampò, e venne a Samuele in Rama, e gli
    raccontò ciò che Saulle gli avea fatto. Poi, egli e Samuele andarono, e stettero
    in Naiot.
  eng-LXXUP: 'So David fled, and escaped, and comes to Samuel to Ramah, and tells
    him all that Saul had done to him: and Samuel and David went, and dwelt in Naioth
    in Ramah.'
  eng-ULB: Now David fled and escaped, and went to Samuel in Ramah and told him all
    that Saul had done to him. Then he and Samuel went and stayed in Naioth.
  spa-VBL: Así fue como David se alejó y escapó. Fue a ver a Samuel en Ramá y le explicó
    todo lo que Saúl le había hecho. Luego, él y Samuel se fueron a hospedar en Naiot.
  fra-_FOB: Ainsi David s'enfuit, échappa, et s'en vint vers Samuel à Rama, et lui
    apprit tout ce que Saül lui avait fait. Puis il s'en alla avec Samuel, et ils
    demeurèrent à Najoth.
  mal-mal: ഇങ്ങനെ ദാവീദ് ഓടി രക്ഷപ്പെട്ടു, രാമയിൽ ശമൂവേലിന്റെ അടുക്കൽ ചെന്ന് ശൌല്‍
    തന്നോട് ചെയ്തതൊക്കെയും അവനോട് അറിയിച്ചു. പിന്നെ അവനും ശമൂവേലും നയ്യോത്തിൽ ചെന്ന്
    പാർത്തു.
  urd-GVR: Is tarah Dāūd bach niklā. Wuh Rāmā meṅ Samuel ke pās farār huā aur use
    sab kuchh sunāyā jo Sāūl ne us ke sāth kiyā thā. Phir donoṅ mil kar Nayot chale
    gae. Wahāṅ wuh ṭhahre.
  suz-BL: मिनु दाऊद प्रोक्‍शा लशा, रामाह सामुएल आ बाक्‍तीकेम जाक्‍दीम्‍माक्‍त। मिनु
    सावलमी मार मार पवा, मेको नेल्‍ल शेंदा बाक्‍त। मिनु मेको नु सामुएल लशा नायोथमी
    बाक्‍सा बाक्‍त।
  ita-1927: Davide dunque fuggì, si pose in salvo, e venne da Samuele a Rama, e gli
    raccontò tutto quello che Saul gli avea fatto. Poi, egli e Samuele andarono a
    stare a Naioth.
  ckb-ckb: کاتێک داود ڕایکرد و دەرباز بوو، چوو بۆ لای ساموئێل لە ڕامە، هەموو ئەوەی
    شاول پێی کردبوو پێی ڕاگەیاند. ئینجا داود لەگەڵ ساموئێل چوون و لە نایۆت مانەوە.
  eng-BBE: So David went in flight and got away and came to Ramah, to Samuel, and
    gave him an account of all Saul had done to him. And he and Samuel went and were
    living in Naioth.
  kan-OKCV: ಹೀಗೆಯೇ ದಾವೀದನು ಓಡಿಹೋಗಿ ತಪ್ಪಿಸಿಕೊಂಡು ರಾಮದಲ್ಲಿರುವ ಸಮುಯೇಲನ ಬಳಿಗೆ ಬಂದು, ಸೌಲನು
    ತನಗೆ ಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ಅವನಿಗೆ ತಿಳಿಸಿದನು. ಅವನೂ ಸಮುಯೇಲನೂ ಹೋಗಿ ನಯೋತಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: தாவீது தப்பி, ராமாவிலிருந்த சாமுவேலிடத்திற்குப் போய், சவுல் தனக்குச் செய்தது
    எல்லாவற்றையும் அவனுக்கு அறிவித்தான்; பின்பு அவனும் சாமுவேலும் போய், நாயோதிலே தங்கியிருந்தார்கள்.
  spa-RV-1909: Huyó pues David, y escapóse, y vino á Samuel en Rama, y díjole todo
    lo que Saúl había hecho con él. Y fuéronse él y Samuel, y moraron en Najoth.
  ron-BTF: Astfel David a fugit și a scăpat și a venit la Samuel la Rama și i-a spus
    tot ce îi făcuse Saul. Și el și Samuel au mers și au locuit în Naiot.
  eng-WEBP: Now David fled and escaped, and came to Samuel at Ramah, and told him
    all that Saul had done to him. He and Samuel went and lived in Naioth.
  eng-FBV: This is how David got away and escaped. He went to Samuel at Ramah and
    explained to him everything that Saul had done to him. Then he and Samuel went
    to stay in Naioth.
  nld-1939: Intussen was David gevlucht en had hij zich in veiligheid gesteld. Hij
    kwam bij Samuël in Rama, vertelde hem alles wat Saul hem had aangedaan en nam
    met Samuël zijn intrek in het profetenhuis te Rama.
  nch-BL: Huajca quej nopa David huelqui mochololti, huan yajqui quiitato Samuel ipan
    altepet Ramá. Huan quipohuili nochi cati Saúl quichihuilijtoya. Teipa David huan
    Samuel yajque itztotij ipan pilaltepetzi Naiot.
  vie-1934: Vậy, Đa-vít trốn và thoát khỏi, đi đến nhà Sa-mu-ên tại Ra-ma, rồi thuật
    cho người mọi điều Sau-lơ đã làm cho mình. Đoạn, người và Sa-mu-ên đi, ở tại Na-giốt.
  hin-CV: जब दावीद वहां से बच निकले, वह सीधे रामाह में शमुएल के पास गए, और उनके विरुद्ध
    शाऊल द्वारा किए गए हर एक काम का उल्लेख प्रस्तुत किया. तब दावीद और शमुएल जाकर नाइयोथ
    नामक स्थान पर रहने लगे.
  spa-BES: Entonces David salió en vuelo, se escapó y fue a Ramá, a Samuel, y le contó
    todo lo que Saúl le había hecho. Y él y Samuel fueron y vivían en Naiot.
  tdx-tdx: Aa le nioratse ty lay t’i Davide naho nivotrak’ amy Samoele e Ramà añe;
    le hene natalili’e ama’e ty nanoa’ i Saole aze. Nañavelo mb’e Naiote re mindre
    amy Samoele vaho nimoneñe ao.
  tha-KJV: ฝ่ายดาวิ​ดก​็​หนี​รอดไป เธอมาหาซามูเอลที่เมืองรามาห์ และเล่าทุกเรื่องที่ซาอูลได้ทรงกระทำแก่เธอให้ซามูเอลฟัง
    เธอและซามูเอลก็ไปอยู่​เสียที​่นาโยท
  por-BR-2018: Fugiu, pois, Davi, e escapou-se, e veio a Samuel em Ramá, e disse-lhe
    tudo o que Saul havia feito com ele. E foram-se ele e Samuel, e moraram em Naiote.
  deu-ELO: David aber war geflohen und entronnen; und er kam zu Samuel nach Rama und
    berichtete ihm alles, was Saul ihm getan hatte. Und er und Samuel gingen hin und
    wohnten zu Najoth.
  eng-WYC-2018: Forsooth David fled, and was saved; and he came to Samuel into Ramah,
    and told to him all things which Saul had done to him; and he and Samuel went,
    and dwelled in Naioth.
  epo-epo: Dume David forkuris kaj saviĝis, kaj venis al Samuel en Raman, kaj rakontis
    al li ĉion, kion faris al li Saul. Kaj li kaj Samuel iris kaj restis en Najot.
  uig-PIN: Dawut ⱪeqip ⱪutulup, Ramaⱨⱪa Samuilning ⱪexiƣa berip, Saulning uningƣa
    ⱪilƣanlirining ⱨǝmmisini dǝp bǝrdi. Andin u Samuil bilǝn Nayotⱪa berip olturaⱪlaxti.
  beo-beo: Da:ibidi da hobeale, La:ima sogega, Sa:miuelema asili, Solo ea ema hamoi
    liligi huluane ema adole i. Amalu, e amola Sa:miuele ela da Na:iode amoma asili
    esalu.
  tpi-OTNT: Taim Devit i ranawe, em i go lukim Samuel long taun Rama. Na Devit i stori
    long em long olgeta dispela samting Sol i bin mekim. Bihain Devit wantaim Samuel
    i go i stap long ples Naiot.
  hau-SA: Da Dawuda ya gudu ya tsere, sai ya tafi wurin Sama’ila a Rama ya gaya masa
    dukan abin da Shawulu ya yi masa. Da shi da Sama’ila suka tafi Nayiwot suka zauna
    a can.
  uig-LAT: Dawut qéchip qutulup, Ramahqa Samuilning qéshigha bérip, Saulning uninggha
    qilghanlirining hemmisini dep berdi. Andin u Samuil bilen Nayotqa bérip olturaqlashti.
  nde-nde: UDavida esebaleke waphepha, waya kuSamuyeli eRama wamtshela konke okwakwenziwe
    nguSawuli kuye. Ngakho yena loSamuyeli baya eNayothi bahlala khona.
  ton-ton: ¶ Ko ia naʻe hola pea hao ʻa Tevita, ʻo ne ʻalu kia Samuela ki Lama, ʻo
    ne tala kiate ia ʻaia kotoa pē kuo fai ʻe Saula kiate ia. Pea naʻa na ō mo Samuela
    ʻo nofo ʻi Naoti.
  ces-1613: David tedy utíkaje, vynikl z nebezpečenství, a přišed k Samuelovi do Ráma,
    oznámil jemu všecko, co mu Saul učinil. I odšel on i Samuel, a bydlili v Náiot.
  eng-WMB: Now David fled and escaped, and came to Samuel at Ramah, and told him all
    that Saul had done to him. He and Samuel went and lived in Naioth.
  tam-TCV: இவ்விதமாய்த் தாவீது தப்பி ஓடி ராமாவிலிருந்த சாமுயேலிடம் போய் சவுல் தனக்குச்
    செய்தவற்றையெல்லாம் சொன்னான். அதன்பின் அவனும் சாமுயேலும் நாயோத்திற்குப் போய் அங்கே
    தங்கியிருந்தார்கள்.
  ceb-ULB: Karon mikalagiw ug miikyas si David, ug miadto kang Samuel didto sa Rama
    ug gisuginlan niya siya sa tanan nga gibuhat ni Saul kaniya. Unya nanglakaw si
    David ug si Samuel ug namuyo sa Naiot.
  pol-UBG: Dawid uciekł więc i ocalał, następnie przybył do Samuela, do Rama, i opowiedział
    mu wszystko, co Saul mu uczynił. Potem wraz z Samuelem poszli do Najot i tam zamieszkali.
  agr-agr: Aatus David tupikaki uwemjauwai. Nunik Samueljai chichastatus yaakat Ramá
    weuwai. Nuwi jegaa Saúl niina maatag tibaun ashí Samuelan ujakui. Tusa ujaka Samueljai
    yaakat Naiot Ramá awa nuwi pujustatus weuwai.
  kyc-kyc: Dapiti baa ralo pao Samyuele yuu Orama kareyamo dokona peya. Papala Soleme
    baa pyalana piya dupwa dopa pipya lao lamaiya. Dokopa enakana Samyuele baapa role
    pyao yuu Nayote dokona pao kareyambi.
  urd-GVU: اِس طرح داؤد بچ نکلا۔ وہ رامہ میں سموایل کے پاس فرار ہوا اور اُسے سب کچھ
    سنایا جو ساؤل نے اُس کے ساتھ کیا تھا۔ پھر دونوں مل کر نیوت چلے گئے۔ وہاں وہ ٹھہرے۔
  deu-1912: David aber entfloh und entrann und kam zu Samuel nach Rama und sagte ihm
    an alles, was ihm Saul getan hatte. Und er ging hin mit Samuel, und sie blieben
    zu Najoth.
  kan-2017: ದಾವೀದನು ತಪ್ಪಿಸಿಕೊಂಡು ರಾಮದಲ್ಲಿದ್ದ ಸಮುವೇಲನ ಬಳಿಗೆ ಬಂದು ಸೌಲನು ತನಗೆ ಮಾಡಿದ್ದೆಲ್ಲವನ್ನು
    ತಿಳಿಸಿದನು. ಅವರಿಬ್ಬರೂ ಹೋಗಿ ಅಲ್ಲಿನ ನಯೋತ್ ಎಂಬ ಸ್ಥಳದಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  yap-yap: Me mil David ngak Samuel nga Ramah me weliy ngak urngin e pin’en ke rin’
    Saul ngak. Miyow yan Samuel nga Nayoth ngar pirew u rom.
  hlt-MCSB: David te yong tih a loeih phoeiah Ramah kah Samuel te a paan. Te vaengah
    Saul loh anih taengah a saii te a taengah boeih a thui pah. Te phoeiah Samuel
    neh cet rhoi tih Naioth ah om rhoi.
  mdy-ETH: ዬያይዲ ዳውቴ ቶሊ ሳሙዔኤሌ ኮራ ራኣማ ዴንዲ፥ ሳኣዖኦሌ ማዼ ባኮ ቢያ ዒዛም ኬኤዜኔ፤ ዬካፓ ሳሙዔኤሌና ዳውቴና
    ራኣማይዳ ዓኣ፥ ናዮቴ ዴንዲ ዒኢካ ዴዔኔ፤
  twi-ASANTE: Ɛberɛ a Dawid dwaneeɛ no, ɔkɔɔ Samuel nkyɛn wɔ Rama kɔkaa deɛ Saulo
    ayɛ noɔ no nyinaa kyerɛɛ no. Enti, Samuel de Dawid kɔtenaa Naiot.
  eng-WEBU: Now David fled and escaped, and came to Samuel at Ramah, and told him
    all that Saul had done to him. He and Samuel went and lived in Naioth.
  wal-wal: Daawiti baqati attidi, Raaman de7iya Sameelakko biis; biidi Saa7ooli bana
    oottido ubbabaa Sameelayyo yootiis. Inne Sameeli Raaman de7iya Naayoota giyoosan
    biidi uttidosona.
  spa-PDDPT: Así pues, David escapó y fue a Samuel en Ramá. Le informó todo cuanto
    Saúl le hizo. Luego él salió con Samuel y vivieron en Nayot.
  gun-gun: Ha'e rami py Davi onha vy oo jepe. Ha'e vy Ramá tetã py Samuel oĩa py ovaẽ
    vy ixupe omombe'u Saul ojapoague ha'e javi. Ha'e rami vy Samuel reve ojepe'a vy
    profeta kuery ro oĩ va'e py ju oiko.
  agu-BL: Ya'stzun bantz yi claxe'n Luwiy tk'ab Saúl. Cyenin tzun topone'n Luwiy te
    Samuel jalen Ramá, nin tzun oc xtxolil tircu'n yi mbi cu'n ban Saúl te'j. Chibene'n
    tzun Luwiy tu Samuel tan najewe'n le tnum Naiot.
  ilo-ULB: Ita, nakalibas ni David, ket napan isuna kenni Samuel nga adda idiay Rama
    ket imbagana kenkuana dagiti amin nga inaramid ni Saul kenkuana. Ket isuna ken
    ni Samuel, napanda nagtalinaed idiay Najot.
  kpg-kpg: David gu dagaloaha, guu hana gi baahi o Samuel i Ramah, ga hagi anga gi
    mee nia mee huogodoo a Saul ala ne hai ang gi deia. Nomuli, gei mee mo Samuel
    gaa hula gi Naioth gaa noho i golo.
  uig-ARA: داۋۇت قېچىپ قۇتۇلۇپ، راماھقا سامۇئىلنىڭ قېشىغا بېرىپ، سائۇلنىڭ ئۇنىڭغا
    قىلغانلىرىنىڭ ھەممىسىنى دەپ بەردى. ئاندىن ئۇ سامۇئىل بىلەن نايوتقا بېرىپ ئولتۇراقلاشتى.
  sus-sus: Dawuda a gi na ki nɛ, a siga Samuweli yire Rama. A naxa dɛntɛgɛ sa a bɛ
    Sɔlu naxan nabaxi a ra. Na dangi xanbi, Dawuda nun Samuweli naxa siga, e sa lu
    Nayoti.
  pon-2006: Depit eri pitla oh kohla rehn Samuel nan Rama oh padahkihong mehkoaros
    me Sohl ketin wiahiong. Ih oh Samuel ahpw kohla Naiod oh mihmi wasao.
  jae-jae: Dawid gêc gêmoa toôli samuc jagêô lasê gêdêŋ Samuel aŋga Rama, go gêjac
    miŋ biŋ samob, taŋ Saul gêgôm gêdêŋ eŋ naŋ. Go êsêagêc Samuel sêja Naiot ma sêmoa
    tonaŋ.
  ksd-ksd: Ba David i ga tar lop, i ga vana tadav Samuel abara Rama, ma i ga ve ure
    nam parika Saul i ga pait ia tana; ma dir ma Samuel dir ga vana uro Naiot pi dir
    a ki abara.
  tur-YTC: David kaçtı ve kurtuldu, Rama'daki Samuel'in yanına geldi ve Saul'un kendisine
    yaptığı her şeyi ona anlattı. O ve Samuel gidip Nayot'ta yaşadılar.
  grc-BRENT: Καὶ Δαυὶδ ἔφυγε καὶ διεσώθη, καὶ παραγίνεται πρὸς Σαμουὴλ εἰς Ἀρμαθαὶμ,
    καὶ ἀπαγγέλλει αὐτῷ πάντα ὅσα ἐποίησεν αὐτῷ Σαούλ· καὶ ἐπορεύθη Σαμουὴλ καὶ Δαυὶδ,
    καὶ ἐκάθισαν ἐν Ναυὰθ ἐν Ῥαμᾶ.
  ind-AYT: Daud melarikan diri dan selamat. Dia pergi kepada Samuel di Rama. Dia memberitahukan
    kepadanya semua yang dilakukan Saul terhadapnya. Kemudian, dia pergi dengan Samuel
    dan tinggal di Nayot.
  nya-nya: Choncho Davide anathawa napulumuka. Pambuyo pake anapita kwa Samueli ku
    Rama nakamuwuza zonse zimene Sauli anamuchita. Kenaka iye ndi Samueli anapita
    kukakhala ku Nayoti.
  hrv-hrv: Tako je David pobjegao i spasio se. I ode on k Samuelu u Ramu i javi mu
    sve što mu je učinio Šaul. Potom odoše on i Samuel i nastaniše se u Najotu.
  mps-mps: Te Devit wi pali sogo, aga pelama, Samuel te Rama taunba sugi pali. Tama
    Devitgo agabolo te Solgo te tigidali sę yali po pusali. Nosali Devit dali Samuel
    si te Naiotba pelama, bidigi pai.
  tpi-tpi: Taim Devit i ranawe, em i go lukim Samuel long taun Rama. Na Devit i stori
    long em long olgeta dispela samting Sol i bin mekim. Bihain Devit wantaim Samuel
    i go i stap long ples Naiot.
  dan-1931: Men David var flygtet og havde bragt sig i Sikkerhed. Derpå gik han til
    Samuel i Rama og fortalte ham alt, hvad Saul havde gjort imod ham; og han og Samuel
    gik hen og tog Ophold i Najot.
  vie-OVCB: Vậy, Đa-vít trốn thoát và chạy đến Ra-ma tìm Sa-mu-ên, kể cho ông nghe
    mọi việc Sau-lơ làm. Rồi hai người tới tạm trú tại Na-giốt.
  guj-2017: હવે દાઉદ નાસી જઈને બચી ગયો, શમુએલ પાસે રામામાં આવીને જે સઘળું શાઉલે તેને
    કર્યું તે તેને કહ્યું. અને તે તથા શમુએલ જઈને નાયોથમાં રહ્યા.
  pon-2006A: Depit eri pitla oh kohla rehn Samuel nan Rama oh padahkihong mehkoaros
    me Sohl ketin wiahiong. Ih oh Samuel ahpw kohla Naiod oh mihmi wasao.
  por-BRBSL: Agora David fugiu e escapou, e foi ter com Samuel em Ramah, e contou-lhe
    tudo o que Saul lhe havia feito. Ele e Samuel foram e viveram em Naioth.
  cth-cth: Devit teh yout a yawng teh a hlout. Ramah kho Samuel koe a pha. Ahni koe
    Sawl ni a sak e pueng a dei pouh. Samuel hoi a cei roi teh Naioth vah ao.
  twi-twi: Bere a Dawid guanee no, ɔkɔɔ Samuel nkyɛn wɔ Rama kɔkaa nea Saulo ayɛ no
    no nyinaa kyerɛɛ no. Enti Samuel de Dawid kɔtenaa Naiot.
  hlt-hlt: David te yong tih a loeih phoeiah Ramah kah Samuel te a paan. Te vaengah
    Saul loh anih taengah a saii te a taengah boeih a thui pah. Te phoeiah Samuel
    neh cet rhoi tih Naioth ah om rhoi.
  tbz-SIM: Mɛm̀mɛ Dɑfiti nɑmɛ̀ kɛ́cokɛ́ kɛ́kɔtɛ Dɑmɑɑ Sɑmmuyɛɛri borɛ̀, kóò nɑ̀kɛ́
    Sɑuri ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀. Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́mbo Nɑyɔti Dɑmɑɑ tempɛ̃ mmiɛkɛ.
  msy-2020: Devit arir dughiamɨn, a ghua Raman nguibar ekiamɨn Samuel bato. Egha Devit
    bizir Sol a gamiziba dar gun Samuel geghani. Egha gɨn Devit ko Samuel ghua Naiotɨn
    nguibamɨn iti.
  dop-dop: Mpʋ pǝ lɑpǝnɑ nɑ Tɑfiiti se nɑ ɩ́ polo Sɑmiyɛɛlɩ kiŋ kɛ Lɑmɑ nɑ ɩ́ kɛɛsɩ-ɩ
    pǝ tǝnɑ mpi Sɑyuli lɑpɑ-ɩ tɔ. Ɩlɛnɑ ɩ́ tǝŋ Sɑmiyɛɛlɩ kɛ Nɑyɔtɩ nɑ ɩ́ cɑɣɑ tǝnɑ.
  azb-azb: Davud qaçıb qurtuldu və Ramaya, Şamuelin yanına gəldi. Şaulun ona qarşı
    nə etdiyini təfsilatı ilə Şamuelə danışdı və onunla birlikdə gedib Nayot məhəlləsində
    qaldılar.
  eng-DBY: And David fled, and escaped, and came to Samuel to Ramah, and told him
    all that Saul had done to him. And he and Samuel went and dwelt in Naioth.
  hin-2017: दाऊद भागकर बच निकला, और रामाह में शमूएल के पास पहुँचकर जो कुछ शाऊल ने
    उससे किया था सब उसे कह सुनाया। तब वह और शमूएल जाकर नबायोत में रहने लगे।
  wol-KYG: Noonu la Daawuda dawee ba raw. Mu fekki Samiyel ca Raama, wax ko la ko
    Sóol def lépp. Ñu ànd, mook Samiyel, dali ca Nayot.
  eng-YLT: And David hath fled, and is escaped, and cometh in unto Samuel to Ramath,
    and declareth to him all that Saul hath done to him, and he goeth, he and Samuel,
    and they dwell in Naioth.
  eng-WYC-2017: Forsooth David fled, and was saved; and he came to Samuel into Ramah,
    and told to him all things which Saul had done to him; and he and Samuel went,
    and dwelled in Naioth.
  eng-WMBB: Now David fled and escaped, and came to Samuel at Ramah, and told him
    all that Saul had done to him. He and Samuel went and lived in Naioth.
  urd-GVH: इस तरह दाऊद बच निकला। वह रामा में समुएल के पास फ़रार हुआ और उसे सब कुछ
    सुनाया जो साऊल ने उसके साथ किया था। फिर दोनों मिलकर नयोत चले गए। वहाँ वह ठहरे।
  rug-rug: Govete se Devita meke latu koe Samuela pa Rama, meke tozi sa sari doduru
    ginugua pu tavete lani e Saula. Meke tiqe la pa Naioti se Devita meke Samuela
    meke koa hola vasina sari karua.
  gaz-gaz: Daawitis yeroo baqatee miliqetti Saamuʼeel bira Raamaa dhaqee waan Saaʼol
    isa godhe hunda itti hime. Ergasiis innii fi Saamuʼeel gara Naayot dhaqanii achuma
    turan.
  fra-LSG: C’est ainsi que David prit la fuite et qu’il échappa. Il se rendit auprès
    de Samuel à Rama, et lui raconta tout ce que Saül lui avait fait. Puis il alla
    avec Samuel demeurer à Najoth.
  gnn-gnn: '@see-verse:1SA.019.017'
  yal-yal: Dawuda yi nɔ a giyɛ, a siga Samuyɛli konni Rama yi. Sɔli naxan birin liga
    a ra a na yɛba a xa. Nayi, e birin yi siga e sa dɔxɔ Nayoti yi.
  haw-1868: A holo aku la o Davida, a pakele aku la, a hele io Samuela la ma Rama,
    a hai aku la ia ia i na mea a pau a Saula i hana mai ai ia ia; a hele aku la laua
    me Samuela a noho ma Naiota.
  arb-NAV: وَعِنْدَمَا هَرَبَ دَاوُدُ وَنَجَا بِحَيَاتِهِ جَاءَ إِلَى صَمُوئِيلَ فِي
    الرَّامَةِ وَأَطْلَعَهُ عَمَّا فَعَلَهُ بِهِ شَاوُلُ، وَصَحَبَهُ صَمُوئِيلُ وَمَضَيَا
    وَأَقَامَا مَعاً فِي نَايُوتَ.
  ewe-ewe: Ale David si yi Rama ɖakpɔ Samuel eye wògblɔ nu siwo katã Saul wɔ ɖe eŋu
    la nɛ eye Samuel kplɔ David yi Nayɔt.
  eng-LEE: So David fled, and escaped, and came unto Samuel to Ramah, and he told
    him all that Saul had done to him. And he and Samuel went and remained in Nayoth.
  asm-FB: এইদৰে পাছত দায়ূদে পলাই গৈ ৰক্ষা পালে আৰু তেওঁ ৰামাত থকা চমূৱেলৰ ওচৰলৈ গৈ
    তেওঁৰ প্ৰতি কৰা ব্যৱহাৰৰ কথা তেওঁক ক’লে। তাৰ পাছত তেওঁ আৰু চমূৱেল দুয়ো গৈ নায়োতত
    নিবাস কৰিলে।
  sus-A: دَوُدَ عَ فِ نَ كِ نّ، عَ سِفَ سَمُوٍلِ يِرٍ رَ مَ. عَ نَشَ دّنتّفّ سَ عَ
    بّ سْلُ نَشَن نَبَشِ عَ رَ. نَ دَنفِ شَنبِ، دَوُدَ نُن سَمُوٍلِ نَشَ سِفَ، عٍ
    سَ لُ نَيٌتِ.
  fra-SBL: David s'enfuit et s'échappa ; il alla trouver Samuel à Rama, et lui raconta
    tout ce que Saül lui avait fait. Il partit avec Samuel et s'installa à Naïoth.
  hbo-hbo: וְדָוִ֨ד בָּרַ֜ח וַיִּמָּלֵ֗ט וַיָּבֹ֤א אֶל־שְׁמוּאֵל֙ הָרָמָ֔תָה וַיַּ֨גֶּד־לֹ֔ו
    אֵ֛ת כָּל־אֲשֶׁ֥ר עָֽשָׂה־לֹ֖ו שָׁא֑וּל וַיֵּ֤לֶךְ הוּא֙ וּשְׁמוּאֵ֔ל וַיֵּשְׁב֖וּ
    *בְּנֹוִית (בְּנָֽיֹות)׃
  piu-2006: '@see-verse:1SA.019.017'
  pjt-pjt: Ka nyara palulanguṟulta Davidanya wirtjapakaṉu tawunu ini Raamalakutu Samuelnga
    nyakunytjikitja. Munu palula wirkaṟa tjakultjunu Saulalu uwankara palunya palyantja.
    Munu pula tjunguringkula anu waḻi Nayatjalakutu munu pula ngura nyara palulalta
    ma-nyinangi, Davidanya pula Samuelnga.
  kik-kik: Nake Daudi akĩũra, akĩhonoka, na agĩthiĩ gwĩ Samũeli kũu Rama, akĩmwĩra
    ũrĩa wothe Saũlũ aamwĩkĩte. Ningĩ Daudi na Samũeli magĩthiĩ Naiothu, magĩikara
    kuo.
  fra-NCL: C’est ainsi que David prit la fuite et fut sauvé. Il se rendit auprès de
    Samuel à Rama, et lui raconta tout ce que Saül lui avait fait. Puis il alla avec
    Samuel demeurer à Naioth.
  cek-AK: David loe cawnh moe, loih pacoengah, Ramah ah Samuel khaeah caeh; Saul mah
    a nuiah sak ih hmuennawk boih to Samuel khaeah thuih pae. To pacoengah anih hoi
    Samuel loe Naioth avang ah caeh hoi moe, to ah oh hoi.
  cuk-cuk: David deyob na san-bendakega wakitegua, Ramá-neggweburse Samuel-dakega
    nadegusad. Samuelʼse modapgua, igi Saúl e-imaksa bela Samuelʼga sogdapid. Geb
    a-sorbali, David Samuelʼbo Naiot-neggweburse megnadmalad.
  uig-CYR: Давут қечип қутулуп, Рамаһқа Самуилниң қешиға берип, Саулниң униңға қилғанлириниң
    һәммисини дәп бәрди. Андин у Самуил билән Найотқа берип олтирақлашти.
  tel-2017: ఆ విధంగా దావీదు తప్పించుకు పారిపోయి రమాలో ఉన్న సమూయేలు దగ్గరికి వచ్చి
    సౌలు తనపట్ల చేసినదంతా అతనికి తెలియజేశాడు. అతడూ సమూయేలూ బయలుదేరి నాయోతుకు వచ్చి
    అక్కడ నివాసం ఏర్పరచుకున్నారు.
  hat-BSA: Alò David te sove ale e te chape rive vè Samuel nan Rama. Epi li te di
    li tout sa ke Saül te fè l. Li menm avèk Samuel te ale rete Najoth.
  kos-kos: David el kaingla nu yorol Samuel in acn Ramah, ac fahkang ma nukewa ma
    Saul el oru nu sel. Na David ac Samuel som nu Naioth ac muta we.
  hbo-WLC: וְדָוִ֨ד בָּרַ֜ח וַיִּמָּלֵ֗ט וַיָּבֹ֤א אֶל־שְׁמוּאֵל֙ הָרָמָ֔תָה וַיַּ֨גֶּד־ל֔וֹ
    אֵ֛ת כָּל־אֲשֶׁ֥ר עָֽשָׂה־ל֖וֹ שָׁא֑וּל וַיֵּ֤לֶךְ הוּא֙ וּשְׁמוּאֵ֔ל וַיֵּשְׁב֖וּ
    בנוית׃
  ibo-ibo: Mgbe Devid gbara ọsọ gbalaga, ọ gakwuru Samuel na Rema, kọrọ ya ihe niile
    Sọl mere ya. Ya na Samuel gara biri na Naịọt.
  ory-ory: ଏଥିମଧ୍ୟରେ ଦାଉଦ ପଳାଇ ରକ୍ଷା ପାଇଲେ ଓ ରାମାରେ ଶାମୁୟେଲଙ୍କ ନିକଟକୁ ଯାଇ ଶାଉଲ ତାଙ୍କ
    ପ୍ରତି ଯାହା କରିଥିଲେ, ତାହାସବୁ ତାଙ୍କୁ ଜଣାଇଲେ। ତହୁଁ ସେ ଓ ଶାମୁୟେଲ ଯାଇ ନାୟୋତରେ ବାସ କଲେ।
  chk-chk: Iwe, Tafit a süla o sü ngeni Samuel lon Rama. A apworausa ngeni meinisin
    mine Saul a föri ngeni. Mürin, ir me Samuel ra feila o nom lon Naiot.
  ssd-ssd: David nu kua ka kina ka Rama tumbraŋŋge Samuel te-silikumba maŋau kame
    Saulŋge nu mbol kina ta kubeu tuna le Samuel nu ismba David ndoŋ kinaik ka Nayot
    tumbraŋŋge minnaik.
  rop-rop: Wal wen Deibid bin gidawei, imbin go langa Semyul deya langa det taun gulum
    Rema, en imbin dalim im ebrijing wanim King Sol bin dum langa im, en afta dubala
    bin go en jidan langa wan pleis deya langa Rema gulum Naiyoth.
  ukr-1871: Утїкши так Давид і врятувавшись, пійшов до Самуїла в Раму та й оповів
    йому все, що чинив із ним Саул. І пійшов він із Самуїлом, і перебували вони в
    Наватї.
  deu-1951: David aber floh und entrann und kam zu Samuel gen Rama und teilte ihm
    alles mit, was Saul ihm angetan hatte. Und er ging hin mit Samuel, und sie blieben
    zu Najot.
  eng-JPS: Now David fled, and escaped, and came to Samuel to Ramah, and told him
    all that Saul had done to him. And he and Samuel went and dwelt in Naioth.
  srp-1865: Tako David uteèe i izbavi se, i doðe k Samuilu u Ramu, i pripovjedi mu
    sve što mu je uèinio Saul. I otidoše on i Samuilo, i ostaše u Najotu.
  lug-lug: Awo Dawudi n’addukira eri Samwiri e Laama, n’amutegeeza byonna Sawulo bye
    yamukola. Ye ne Samwiri ne bagenda e Nayosi ne babeera eyo.
  heb-heb: ודוד ברח וימלט ויבא אל שמואל הרמתה ויגד לו את כל אשר עשה לו שאול וילך הוא
    ושמואל וישבו בנוית׃
  ben-IRV: এদিকে দায়ূদ পালিয়ে গিয়ে প্রাণ বাঁচালেন। তিনি রামায় শমূয়েলের কাছে গেলেন
    এবং শৌল তাঁর উপর যা যা করেছেন তা সবই তাঁকে জানালেন। এর পর তিনি ও শমূয়েল গিয়ে
    নায়োতে বাস করতে লাগলেন।
  pan-pan: ਦਾਊਦ ਭੱਜ ਕੇ ਬਚ ਗਿਆ ਅਤੇ ਰਾਮਾਹ ਵਿੱਚ ਸਮੂਏਲ ਕੋਲ ਆਇਆ ਅਤੇ ਜੋ ਕੁਝ ਸ਼ਾਊਲ ਨੇ ਉਸ
    ਨਾਲ ਕੀਤਾ ਸੀ ਸੋ ਸਭ ਉਹ ਨੂੰ ਦੱਸ ਦਿੱਤਾ। ਤਦ ਉਹ ਅਤੇ ਸਮੂਏਲ ਨਾਯੋਥ ਵਿੱਚ ਜਾ ਕੇ ਰਹਿਣ ਲੱਗੇ।
  tkr-tkr: Davud hixu g'attirxhınmee, Ramayeeqa Şamuelyne k'anyaqa qarı, Şaulee cuk
    hı'iyn gırgın mang'us yuşan ha'an. Mançile qiyğa mana Şamuelika sacigee Nayot
    eyhene şahareeqa ark'ın, maa aaxva.
  mya-JVB: ထိုသို့ ဒါဝိဒ် ပြေး ၍ ရှောလုလက်မှ လွတ် သဖြင့် ၊ ရှမွေလ ရှိရာ ရာမ မြို့သို့
    ရောက် လေ၏။ ရှောလု ပြု လေသမျှ တို့ကို ပြန်ကြား ပြီးမှ ၊ ရှမွေလ သည်သွား ၍ နာယုတ်
    ရွာမှာ နေ ၏။
  tte-O: Kabo saugana Deibida iyabubu ilau yanuwa Lama Samuela koina. Kabo ginauli
    meuloina iwalo-masalan Samuela koina tawae Saulo mumugana iginauli koina. Kabo
    mekanakava sitolo yo silau yanuwa Naiyodi koina simiyamiya waya.
  tbg-tbg: Ho Devitiva ruqema kero Ramaini Samueriva vaunaini oruntero, Soruva nai
    vira arukareva auti vau uvara ekaa vi uvara Samuerira tiva amiro, viraqaahairo
    viva vikantiro Naioti vatukaini oru vaura.
  hmo-hmo: Davida be ia heau mauri, Rama dekenai ia lao, Samuela dekenai. Ia ese Saulo
    ia dekenai ia karaia vadaeni karadia, be Samuela dekenai ia hamaoroa. Vadaeni
    ia bona Samuela be idia lao, Naioto dekenai idia noho.
  urd-urd: और दाऊद भाग कर बच निकला और रामा में समुएल के पास आकर जो कुछ साऊल ने उससे
    किया था, सब उसको बताया, तब वह और समुएल दोनों नयोत में जाकर रहने लगे।
  rus-SYN: И убежал Давид и спасся, и пришел к Самуилу в Раму и рассказал ему все,
    что делал с ним Саул. И пошел он с Самуилом, и остановились они в Навафе в Раме.
  bqc-SIM: Kɛ́ Davidi bàalɛ̀ gɛ̃̀zɛa, à gɛ̀ Samuɛli gwai Lama. À yã́ pↄ́ Saulu
    kɛ̀ɛ dàu a sìuɛ̀ píi, ↄ̃ aa gɛ̀ zↄ̃̀lɛ Naio sãnu.
  tcz-CHONGTHU: David ajamdoh in Ramah khopi’ah achen Samuel to akimuto lhonin, chule
    Saul in achunga itobang tah’a na atoh ham ti aseipeh tan ahi. Samuel in David
    akilhonpin Ramah gamsunga Naioth mun’ah acheng tan ahi.
  mar-mar: याप्रमाणे दावीदाने पळून जाऊन आपल्या जिवाचे रक्षण केले. आणि शमुवेलाजवळ रामामध्ये
    येऊन त्याने आपणाला शौलाने जे सगळे केले होते ते सांगितले; तेव्हा तो व शमुवेल जाऊन
    नायोथात राहिले.
  qub-qub: Chaynöpa Davidga gueshpir aywacuran Samuel tiyaycashan Ramá siudäman. Saúl
    imata rurashantapis willaran. Chaymi Samuelwan Davidga Naiot partiman tiyaj aywacuran.
  bqp-bqp: Kũ Dauda bàa lɛ̀ à gɛ̃̀ zɛ́la, à gɛ̀ɛ Samuɛli gwa zaa Rama. À yã kũ
    Solu kɛ̀arɛ bàbanɛ pínki, akũ ò gɛ̀ɛ ò vùtɛ Nayo lɛɛlɛ.
  hat-hat: David menm kouri chape kò l', l' al jwenn Samyèl lavil Rama. Li rakonte
    l' tou sa Sayil te fè l'. Apre sa, li menm ansanm ak Samyèl y' ale rete lavil
    Najòt.
  eng-BSB: So David ran away and escaped. And he went to Samuel at Ramah and told
    him all that Saul had done to him. Then he and Samuel went to Naioth and stayed
    there.
  tod-tod: Davide ʋela ʋelei ɠana, é li Samiyɛle ʋɔ bɛ Lama. Nii pɛ Sayile kɛɛni,
    é naati pɛ boni Samiyɛle ma. Naa ʋoluma, ti felegɔ ti liini, ti zei Nayɔte.
  eng-WEBPB: Now David fled and escaped, and came to Samuel at Ramah, and told him
    all that Saul had done to him. He and Samuel went and lived in Naioth.
  kbq-kbq: Hagi Deviti'a freno Rama kumate Samuelinte uhanatino, maka zama Soli'ma
    hunteazamofo nanekea ome asami'ne. Anantetira Samueli'ene Devitikea atre'ne Naioti
    kumate umani'na'e.
  nhe-BL: Huajca queja nopa David huelqui mochololti, huan yajqui quiitato Samuel
    ipan altepetl Ramá. Huan quipohuili nochi tlen Saúl quichihuilijtoya. Teipa David
    huan Samuel yajque itztotij ipan pilaltepetzi Naiot.
  bus-bus: Kɛ̀ Dauda bàa lɛ̀ à gɛ̃̀ zɛ́la, à gàa Samuɛli gwa zaa Rama. À yã kɛ̀ Solu
    kɛ̀nɛ tↄ̃kɛ̃̀nɛ píngi, ben aↄ̃ gàa wà vɛ̃̀ɛ Nayo lɛdo.
  gub-BL: Uzepyro Tawi. Oho Hama tawhu pe. Umume'u Xau hemiapo kwer paw Xamuew pe.
    — Agwer ikatu 'ym ma'e tetea'u uzapo Xau ihewe a'e, i'i Tawi izupe. Na'e oho Xamuew
    rupi Tupàn ze'eg imume'u har waneko haw pe wà kury. Upyta a'e pe wà.
  eng-DRA: 'But David fled and escaped, and came to Samuel in Ramatha, and told him
    all that Saul had done to him: and he and Samuel went and dwelt in Najoth.'
