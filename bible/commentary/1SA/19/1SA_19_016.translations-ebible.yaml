verse: 1SA.019.016
translations:
  mal-C: എന്നാൽ അവർ മുറിയിൽ പ്രവേശിച്ചപ്പോൾ ദാവീദിന്റെ കിടക്കയിൽ ഒരു ബിംബം തലയ്ക്കൽ
    കോലാട്ടുരോമംകൊണ്ടുള്ള മൂടിയുമായി കിടക്കുന്നതു കണ്ടു.
  deu-TKW: Als aber die Boten hinkamen, da lag der Teraphim im bett und an seinem
    Kopfende das Netz von Ziegenhaaren.
  lin-lin: Kasi tango mibali bakotaki, bamonaki, na likolo ya mbeto, nzambe ya ekeko
    oyo ezalaki lokola moto mpe ezalaki na bapwale ya bantaba na moto na yango.
  eng-LSV: And the messengers come in, and behold, the teraphim [are] on the bed,
    and the mattress of goats’ [hair for] his pillows.
  eng-GNV: And when the messengers were come in, behold, an image was in the bed,
    with a pillow of goates heare vnder the head of it.
  eng-WEBSTER: And when the messengers had come in, behold, there was an image in
    the bed, with a pillow of goat's hair for his bolster.
  nhw-BL: Huajca quema ajsicoj nopa tlacame catli quintitlantoya Saúl, calajque ipan
    ichaj David campa itlapech huan quipantijque se hueyi teteyotl huan ipan itzonteco
    quipixtoya iijhuiyo se borrego.
  swh-ONEN: Lakini wale watu walipoingia, kumbe ni kinyago tu kilichokuwa kitandani
    na kwenye kichwa kulikuwepo na singa za mbuzi.
  bba-bba: Ye bɑ duɑ Dɑfidin dirɔ, bɑ deemɑ bwɑ̃ɑrokuwɑ ɡɑ kpĩ kpin yeru wɔllɔ. Gen
    wirɑ boo ɡɔnɑ wukiri.
  eng-KJVCPB: And when the messengers were come in, behold there was an image in the
    bed, with a pillow of goats’ hair for his bolster.
  mpx-mpx: Yaa sauga hi tuk limi gamwanaa, gogoginol hi kite Deibid wana abakenuwa
    ginebi ge goti pupunoliya i minaa kokowanaa. Yaka hi na Sol wana wasa hi pek.
  luo-luo: To ka jogo nodonjo negiyudo gima opa e kitanda, to yo ka wiye to oketie
    yie diek.
  meu-meu: A gwaukau taudia na e raka vareai, hari e koroa laulauna e itaia, mahuta
    patana ai, bona nani huina amo e karaia ikwinana ia kwarana henunai.
  npi-ULB: जब दूतहरू हेर्नलाई आए, हेर, शिरमा बाख्राको रौंको सिरानी बनाएको घरानाको
    मूर्ती ओछ्यानमा थियो ।
  yor-yor: Ṣùgbọ́n nígbà tí ọkùnrin náà wọlé, ère ni ó bá lórí ibùsùn àti irun ewúrẹ́
    ní orí ère náà.
  emp-NTPO: Ara maʌ̃da sordaorãba Davira jidad̶e wãsid̶aa. Idji ded̶e ed̶a wãnaped̶a
    idji cʌd̶ad̶e jʌwaba od̶a ãcõrẽda chiwatu cara bara tab̶ʌda unusid̶aa.
  ind-ind: Kemudian para utusan masuk ke dalam rumah Daud, tetapi mereka hanya menemukan
    sebuah patung di atas tempat tidurnya dengan kain dari bulu kambing di bagian
    kepala.
  pes-OPCB: وقتی سربازان آمدند تا داوود را ببرند، دیدند در رختخواب یک بُت خانگی با
    بالشی از پشم بُز در جای سرش است!
  tgl-ULB: Nang pumasok ang mga mensahero, masdan, nasa kama ang sambahayang diyus-diyosan
    kasama ng unan na buhok ng kambing sa uluhan nito.
  cbu-NT: Ashirucha, sundarsha anuritam chinarangusin, Dapiyash pang' pshturanganaya.
    Ashirangsin, wiramashsha tawateersin, kaapanirisha napkusin, mangu maachtamsha
    apanllputs tinamaam payukana, anumarisha yapshtursin, chirikpa pursin paranganaya.
    Muchoomsha kaaparaa pur kturoom muchuz tamapari ashiritam tinam paranganaya.
  hui-hui: Ani layagola tigua anda puwa handalu hearia mbirale bi pupu wulenaga gime
    wabini mbira o tamu dagia ibu paliagane biagoria nogo meme irinime haguandaha
    howa pali aribia helearia hendene.
  mya-mya: သူ​တို့​သည်​အိပ်​ခန်း​ထဲ​သို့​ဝင်​ကြည့်​ကြ​သော အ​ခါ ဆိတ်​မွေး​ခေါင်း​အုံး​နှင့်​သိပ်​ထား​သော
    အိမ်​စောင့်​နတ်​ရုပ်​ကို​အိပ်​ရာ​ပေါ်​တွင်​တွေ့​ရှိ ကြ​၏။-
  bod-N: དེ་ནས་དམག་རྣམས་སླེབས་ཏེ་བལྟས་པས། མལ་སའི་ནང་གི་སྐུ་འདྲ་དེའི་མགོ་འོག་ཏུ་ར་སྤུས་བཟོས་པའི་སྔས་འབོལ་ཡོད་པ་ཡིན།
  sna-sna: Asi varume vakati vapinda, vakaona kuti pakanga pane chidhori pamubhedha,
    uye kuti pamusoro wacho paiva nemvere dzembudzi.
  spa-BLM: Cuando los mensajeros entraron, he aquí que el terafín estaba en la cama,
    con la almohada de pelo de cabra a la cabeza.
  cac-cac: Ix och eb' d'a yol spat vin̈aj David chi' yic syilan eb', ticni an̈ej jun
    yechel jichanec' d'a sat ch'at chi', ayoch jun xil chiva sc'an̈ jolomoc. Ix b'at
    yalan eb' d'a vin̈aj Saúl chi'.
  swh-ULB: Wale wajumbe walipoingia ndani, tazama, kile kinyago kilikuwa kitandani
    pamoja na mto wa singa za mbuzi kichwani.
  bel-bel: І прыйшлі слугі, і вось, на пасьцелі статуя, а ў галавах у яе казіная скура.
  deu-ELBBK: Und die Boten kamen, und siehe, der Teraphim war im Bett, und das Geflecht
    von Ziegenhaar zu seinen Häupten.
  mbb-OT: Hein midseled dan dutun te valey ni David, netuenan dan he haazà is dutun
    te hizeǥaan ne ledawan bes he midsevukan te bulvul te kambing is ulu zin.
  mal-2015: ദാവീദിനെ ചെന്നു നോക്കുവാൻ ദൂതന്മാരെ അയച്ചു. ദൂതന്മാർ ചെന്നപ്പോൾ കട്ടിലിന്മേൽ
    ഒരു ബിംബം തലെക്കു കോലാട്ടുരോമംകൊണ്ടുള്ള ഒരു മൂടിയുമായി കിടക്കുന്നതു കണ്ടു.
  rmc-rmc: Sar o murša avle pale, dikhle pro hadžos ča le kherutne devlores a pre
    leskro šero o bala la kozatar.
  pes-OPV: و چون قاصدان داخل شدند، اینک ترافیم در بستر و بالین پشم بز زیرسرش بود.
  ron-1924: Оамений ачея с-ау ынторс ши ятэ кэ терафимул ера ын пат ши ын журул капулуй
    ера о пеле де капрэ.
  ben-OBCV: কিন্তু লোকেরা ঘরে ঢুকে দেখল, বিছানার উপর প্রতিমা রাখা আছে, ও মাথার দিকে
    কিছুটা ছাগলের লোম রাখা আছে।
  som-som: Oo raggiina markay gurigiisii soo galeen ayay arkeen sanamkii oo sariirta
    saaran oo barkin dhogor riyood ahu madaxa u taal.
  lat-VUC: Cumque venissent nuntii, inventum est simulacrum super lectum, et pellis
    caprarum ad caput ejus.
  eng-ASVBT: And when the messengers came in, behold, the teraphim was in the bed,
    with the pillow of goats’ hair at the head thereof.
  ita-1885: Ed i messi vennero; ed ecco, una statua era nel letto, sopra il cui capo
    v'era un cappuccio di pel di capra.
  eng-LXXUP: And the messengers come, and, behold, the images were on the bed, and
    the goat’s liver at his head.
  eng-ULB: When the messengers came in, behold, the household idol was in the bed
    along with the pillow of goats' hair at its head.
  spa-VBL: Pero cuando los mensajeros entraron en el dormitorio, allí estaba el ídolo
    en la cama con la peluca de pelo de cabra en la cabeza.
  fra-_FOB: Les envoyés vinrent donc, et voici, le théraphim était dans le lit, et
    un tapis de poils de chèvre à son chevet.
  mal-mal: ദാവീദിനെ നോക്കുവാൻ ദൂതന്മാരെ അയച്ചു. ദൂതന്മാർ ചെന്നപ്പോൾ കട്ടിലിന്മേൽ ഒരു
    ബിംബം തലയിൽ കോലാട്ടുരോമംകൊണ്ടുള്ള ഒരു മൂടിയുമായി കിടക്കുന്നത് കണ്ടു.
  urd-GVR: Jab wuh Dāūd ko le jāne ke lie āe to kyā deḳhte haiṅ ki us kī chārpāī par
    but paṛā hai jis ke sar par bakriyoṅ ke bāl lage haiṅ.
  suz-BL: मिनु मेकोपुकी जाक्‍मानु, ब्राख्‍येम मूर्ति नु पिया थांइतीकेमी क्‍यारश आ
    चां ला थित्मे बाक्‍त।
  ita-1927: E quando giunsero i messi, ecco che nel letto c’era l’idolo domestico
    con in capo un cappuccio di pel di capra.
  ckb-ckb: بەڵام کاتێک نێردراوەکان هاتنە ژوورەوە، تەماشایان کرد ئەوەتا پەیکەرێک لەناو
    جێگاکەیە و هەندێک مووی بزنیش لە جێی سەرییەتی.
  eng-BBE: And when the men came in, there was the image in the bed, with the cushion
    of goat's hair at its head
  kan-OKCV: ಹಾಗೆಯೇ ಸೇವಕರು ಬಂದು ಕಂಡಾಗ, ವಿಗ್ರಹವು ಮಂಚದ ಮೇಲೆ ಇತ್ತು. ಅದರ ತಲೆಗೆ ಒಂದು ಆಡಿನ
    ಉಣ್ಣೆಯ ತಲೆದಿಂಬು ಇತ್ತು.
  tam-2017: காவலர்கள் வந்தபோது, இதோ, சிலை கட்டிலின்மேலும், வெள்ளாட்டுத்தோல் அதின்
    தலைமாட்டிலும் கிடக்கக் கண்டார்கள்.
  spa-RV-1909: Y como los mensajeros entraron, he aquí la estatua estaba en la cama,
    y una almohada de pelos de cabra por cabecera.
  ron-BTF: Și când mesagerii au intrat, iată, în pat era un chip, cu o pernă din păr
    de capră la capul lui.
  eng-WEBP: When the messengers came in, behold, the teraphim was in the bed, with
    the pillow of goats’ hair at its head.
  eng-FBV: But when the messengers went into the bedroom, there was the idol in the
    bed with the goat hair wig on its head.
  nld-1939: De boden gingen dus naar binnen, en daar lag zowaar de huisgod op het
    bed, met een net van geitenhaar over het hoofdeinde.
  nch-BL: Huajca quema ajsicoj nopa tacame cati quintitantoya Saúl, calajque ipan
    ichaj David campa itapech huan quipantijque se hueyi teteyot huan ipan itzonteco
    quipixtoya iijhuiyo se borrego.
  vie-1934: Vậy, những kẻ sai đi đến đó, thấy tượng thê-ra-phim ở trên giường, có
    một tấm nệm bằng lông dê ở nơi đầu nó.
  hin-CV: सेवक उस पलंग को उठा लाए. उन्होंने पाया कि बिछौने पर मूर्ति थी तथा सिर के
    स्थान पर बकरे के बालों का बना कंबल.
  spa-BES: Y cuando entraron los hombres, allí estaba la imagen en la cama, con el
    cojín de pelo de cabra en la cabeza.
  tdx-tdx: Ie nimoak’ ao i mpihitrike rey, hehe te saren-draha ty am-pandreañe ao
    vaho fikalam-bolon-ose ty natao loha’e.
  tha-KJV: เมื่อผู้สื่อสารเข้ามา ดู​เถิด รู​ปเคารพก็​อยู่​ในเตียง พร​้อมกับหมอนขนแพะอยู่​ที่​ศีรษะ
  por-BR-2018: E quando os mensageiros entraram, eis que a estátua estava na cama,
    e uma almofada de pelos de cabra por cabeceira.
  deu-ELO: Und die Boten kamen, und siehe, der Teraphim war im Bett, und das Geflecht
    von Ziegenhaar zu seinen Häupten.
  eng-WYC-2018: And when the messengers had come, a simulacrum was found on the bed,
    and skins of goat at the head thereof. (And when the men had come in, they found
    the idol on the bed, with a goatskin at its head.)
  epo-epo: La senditoj venis, kaj vidis, ke sur la lito estas doma dio kaj ĉirkaŭ
    ĝia kapo estas tapiŝo el kapra felo.
  uig-PIN: Qaparmǝnlǝr kirgǝndǝ, mana kariwatta bu but yatatti, bexiƣa ɵqkǝ yungidin
    ⱪilinƣan yastuⱪ ⱪoyulƣanidi.
  beo-beo: Ilia da ganodini sa:ili ba:loba, dununa hahamoi liligi amo da goudi hinaboga
    hamoi busafugululi diasi dialebe ba:i.
  tpi-OTNT: Orait ol i go bek na i go insait long haus na ol i lukim giaman god i
    stap long bet na pilo i stap aninit long het bilong en.
  hau-SA: Amma da mutanen suka shiga sai suka ga gunkin a gadon, a wajen kan kuwa
    akwai gashin akuya.
  uig-LAT: Chaparmenler kirgende, mana kariwatta bu but yatatti, béshigha öchke yungidin
    qilin’ghan yastuq qoyulghanidi.
  nde-nde: Kodwa kwathi amadoda lawo engena, embhedeni kwakulesithombe, ekhanda kuloboya
    bembuzi.
  ton-ton: Pea ʻi he hū ki loto ʻae kau tangata talafekau, vakai, naʻe ʻi he mohenga
    ʻae meʻa fakatātā mo e ʻolunga kuo ngaohi ʻaki ʻae fulufuluʻi kosi.
  ces-1613: A když přišli poslové, a aj, obraz ležel na lůži a polštář kozí v hlavách
    jeho.
  eng-WMB: When the messengers came in, behold, the teraphim was in the bed, with
    the pillow of goats’ hair at its head.
  tam-TCV: அந்த மனிதர் அவனுடைய வீட்டுக்குள் வந்தபோது, அவனுடைய கட்டிலின்மேல் ஒரு விக்கிரகமும்
    அதன் தலையில் ஒரு வெள்ளாட்டு மயிர்த்தோலும் இருப்பதைக் கண்டார்கள்.
  ceb-ULB: Sa pagsulod sa mga tawo, nakita nga, larawan diay sa diodios ang anaa sa
    higdaanan nga gipaunlanan sa balahibo sa kanding.
  pol-UBG: A gdy posłańcy przyszli, oto na łożu był bożek, a poduszka z koziej skóry
    była pod jego głową.
  agr-agr: Tusa tima shimutuk Davita jeen utsanawajui. Nunik diikma apajuímtai dakumka
    najanamu chivo tsakata ujegai intashi buuken apujtusbau pempeajam tepaun wainkajui.
    Nunik waketug Saúlan ujakajui.
  kyc-kyc: Leyamo dokopa nakama papala pao andakare peyami. Pao kandeyami dokopa mee
    bange kingimi wasisi wambu yale doko mena memena emanjimi kyawa kilyanda pingi
    bange doko kyawasi ingyuo piro kareyamo kandeyami. Soleme Maekele piso soo lao,
    Embame namba akipamo minyako pipala nambana yanda pimwai doko pena lapipi, leya.
    Leyamo dokopa enda dokome isingi lao, Embame namba nyisa nare ramo doko baame
    namba pyao kumakaro lapya, leya.
  urd-GVU: جب وہ داؤد کو لے جانے کے لئے آئے تو کیا دیکھتے ہیں کہ اُس کی چارپائی پر
    بُت پڑا ہے جس کے سر پر بکریوں کے بال لگے ہیں۔
  deu-1912: Da nun die Boten kamen, siehe, da lag das Bild im Bett und ein Ziegenfell
    zu seinen Häupten.
  kan-2017: ಅವರು ಹೋಗಿ ನೋಡಲು ಹಾಸಿಗೆಯ ಮೇಲಿರುವುದು ಮೇಕೆಕೂದಲಿನಿಂದ ಹೆಣೆದ ಜಾಲರಿಯ ಒಂದು ವಿಗ್ರಹ
    ಎಂದು ತಿಳಿದುಬಂತು.
  yap-yap: Miyad yan ngalan e naun miyad pir’eg fare liyos ni bay u chob rok nike
    tayey’ ko fare gayul ni bunu’en e kaming.
  hlt-MCSB: Tedae baiphaih dongkah sithui vik te a lu dongah maae mul hoeng la puencawn
    rhoek loh kak a thoeng thiluh.
  mdy-ETH: ዬካፓ ዓሳ ዴንዲ ማኣሮ ጌላንቴ ካኣሽኮ ፆኦዞ ማላሢና ኬሮይዳ ዋኣሮ ጋፓኖ ኬሮማና ሌሊ ዓኣኔ።
  twi-ASANTE: Nanso, mmarima no wuraa ɛdan no mu no, na ohoni na ɔda mpa no so a abirekyie
    ho nwi na ɛkata so.
  eng-WEBU: When the messengers came in, behold, the teraphim was in the bed, with
    the pillow of goats’ hair at its head.
  wal-wal: SHin asati soo geliyo wode, he so misilee arssan zin77idaagaa demmidosona;
    a huuphessaara deeshshaa ikisee de7ees.
  spa-PDDPT: Pero cuando entraron los emisarios, ¡ahí en la cama estaba el ídolo doméstico
    con la sábana de pelo de cabra en la cabecera!
  gun-gun: Ha'e ramo hembiguai kuery oo ju vy tupa py oexa rã ta'angaa oo pygua ae
    itui ra'e, ha'e inhakã re ajukue kavara rague guigua oĩ.
  agu-BL: Nin tzun e' ben junt tir xe ca'l Luwiy, nin ja chinoj cyen te'j yi i'tz
    jun tu' teblal wunak yi ewa'n jak' xno'kl, nin yi at jun witz' yi banij tan xi'il
    chiw tetz wi' tane'n.
  ilo-ULB: Idi immuneg dagiti mensahero, nakitada ti didiosen iti pagtaengan ti adda
    iti pagiddaan uray ti nagpungananna a naaramid iti buok ti kalding.
  kpg-kpg: Digaula ga hula hua ga ulu gi lodo di hale, ga iloo hua bolo ma di ada
    balu ieidu hua i hongo di hada, e ulungi gi di ulungi ne hai gi nia ngaahulu kuudi.
  uig-ARA: چاپارمەنلەر كىرگەندە، مانا كارىۋاتتا بۇ بۇت ياتاتتى، بېشىغا ئۆچكە يۇڭىدىن
    قىلىنغان ياستۇق قويۇلغانىدى.
  sus-sus: Xɛɛrae to fa, e naxa a li wuri masolixi nan na sade ma, si kiri saxi xunsase
    fari.
  pon-2006: Irail eri patohla oh pedolong nan ihmwo, oh diarada dikediko nan pehto,
    oh uluhl wunen kuhto pahn moange.
  jae-jae: Lau tonaŋ sêsô andu sêja e sêlic gwam tau gêc mê ma noniŋ ŋaôlilu gêsac
    môkêapac ŋaô.
  ksd-ksd: Ma ba ra umana tultul dia ga ruk na pal, a tabataba ka ai ra pal i ga va
    ta ra vava ma ra ivuna me ta ra uluna.
  tur-YTC: Haberciler içeri girdiğinde, terafim yataktaydı ve başında keçi kılından
    bir yastık vardı.
  grc-BRENT: Καὶ ἔρχονται οἱ ἄγγελοι, καὶ ἰδοὺ τὰ κενοτάφια ἐπὶ τῆς κλίνης, καὶ ἧπαρ
    τῶν αἰγῶν πρὸς κεφαλῆς αὐτοῦ.
  ind-AYT: Ketika orang-orang suruhan itu masuk, tampaklah terafim ada di tempat tidur
    dengan tenunan bulu kambing di bagian kepala.
  nya-nya: Koma pamene anthuwo analowa, anangoona fano pa bedipo ndi pilo wa ubweya
    wa mbuzi ku mutu kwake.
  hrv-hrv: 'A kad su glasnici ušli, gle: u postelji bješe idol, s kozjom dlakom oko
    glave!'
  mps-mps: Tialima, augwali geasa ma pelama, tama be tomoba pelama, tama augwaligo
    te tibo god betde te pilo tobolo ni tobolu dologode aiyadu munama pila mubo te
    suali.
  tpi-tpi: Orait ol i go bek na i go insait long haus na ol i lukim giaman god i stap
    long bet na pilo i stap aninit long het bilong en.
  dan-1931: Da Sendebudene kom derhen, opdagede de, at det var Husguden, der lå i
    Sengen med Gedehårsnettet over Hovedet.
  vie-OVCB: Nhưng khi họ đến để đem Đa-vít đi, họ phát hiện trên giường chỉ là một
    hình tượng, đầu phủ một tấm lông dê.
  guj-2017: જયારે દાઉદના માણસો અંદર આવ્યા ત્યારે, જુઓ, પલંગ પર ઘરની મૂર્તિઓ તથા બકરાના
    વાળનો તકિયો તેના માથાની જગ્યામાં મૂકેલો હતો.
  pon-2006A: Irail eri patohla oh pedolong nan ihmwo, oh diarada dikediko nan pehto,
    oh uluhl wunen kuhto pahn moange.
  por-BRBSL: Quando os mensageiros entraram, eis que o terapeuta estava na cama, com
    o travesseiro de cabelo de cabra na cabeça.
  cth-cth: Patounenaw a kâen awh navah a ikhun dawk meikaphawk a lû koelah hmae muen
    ka lahoung e a hmu awh.
  twi-twi: Nanso mmarima no wuraa ɔdan no mu no, na ohoni na ɔda mpa no so a abirekyi
    ho nwi na ɛkata so.
  hlt-hlt: Tedae baiphaih dongkah sithui vik te a lu dongah maae mul hoeng la puencawn
    rhoek loh kak a thoeng thiluh.
  tbz-SIM: Kɛ̀ bɛ̀ ntùɔ̀koo kɛ sɔ̃́ ntɛtenkɑɑnìtɛ̀ tɛɛ̀ duɔ́ o dɔ́ù ĩ́nkɛ̀ kɛ̀ kubɔkɔ̃̀nkù
    dɑ̀ɑ́tí tɛ yuu.
  msy-2020: Ezɨ me uamategha ghua dɨpenimɨn aven ghugha marvir guamɨn garima, a mɨsiamɨn
    irɨghav iti, ezɨ an dapanim anɨghizir memen arɨziba iti.
  dop-dop: Yǝlɑɑ mpɛ pɑ mǝlɑɑ ɩlɛ sɛsɛ yʋlʋ lɛɛsʋɣʋ ntɛ́, nɑ pɑ́ tʋ pǝ́ŋ́ hʋntʋ kɛ
    kʋ nyʋɣʋ.
  azb-azb: Bu adamlar içəri girib gördülər ki, yataqda başına tüklü keçi dərisi keçirilmiş
    büt uzanıb.
  eng-DBY: And the messengers came in, and behold, the image was in the bed, and the
    net of goats' [hair] at its head.
  hin-2017: जब दूत भीतर गए, तब क्या देखते हैं कि चारपाई पर गृहदेवता पड़े हैं, और सिरहाने
    पर बकरियों के रोए की तकिया है।
  wol-KYG: Naka la ndaw ya délsi, xool, gisuñu lu moy gàllaaju kër ga ca kaw lal ba,
    ak deru bëy ba féeteek bopp ba.
  eng-YLT: And the messengers come in, and lo, the teraphim [are] on the bed, and
    the mattress of goats' [hair], [for] his pillows.
  eng-WYC-2017: And when the messengers had come, a simulacrum was found on the bed,
    and skins of goat at the head thereof.
  eng-WMBB: When the messengers came in, behold, the teraphim was in the bed, with
    the pillow of goats’ hair at its head.
  urd-GVH: जब वह दाऊद को ले जाने के लिए आए तो क्या देखते हैं कि उस की चारपाई पर बुत
    पड़ा है जिसके सर पर बकरियों के बाल लगे हैं।
  rug-rug: Meke sipu nuquru la si arini si dogoria rini sapu na beku mo si eko pa
    teqe meke na kalu qoti si tarabatu nia sa.
  gaz-gaz: Yeroo namoonni sun ol seenanitti fakkiin Waaqa tolfamaa sun siree irra
    ciibsamee, rifeensi reʼees mataa jala kaaʼameefii argame.
  fra-LSG: Ces gens revinrent, et voici, le théraphim était dans le lit, et une peau
    de chèvre à son chevet.
  gnn-gnn: '@see-verse:1SA.019.015'
  yal-yal: Xɛrane mɔn yi xɛtɛ, e fa suxuren to saden ma, siin kidin nan yi saden xunna
    ra.
  haw-1868: A hiki aku la na elele, aia hoi, he kii maluna o kahi moe, me ka uluna
    hulu kao ma kona poo.
  arb-NAV: فَأَقْبَلَ الْجُنُودُ، وَإذَا فِي الْفِرَاشِ تِمْثَالٌ وَلُبْدَةٌ مِنْ
    شَعْرِ الْمِعْزَى تَحْتَ رَأْسِهِ.
  ewe-ewe: Ke esi wova be woakɔe kple abatia la, wokpɔ be ametikpakpɛ koe nɔ abatia
    dzi eye gbɔ̃fuvɔ le eƒe tagbe.
  eng-LEE: And when the messengers were come in, behold, there was an image in the
    bed, with a pillow of goats' hair for its head to rest on.
  asm-FB: তাতে বাৰ্তাবাহকসকল যেতিয়া ভিতৰলৈ গ’ল, তেতিয়া দেখিলে সেই গৃহ-দেৱতাৰ মূৰ্তি
    আৰু তাৰ মূৰত ছাগলীৰ নোমৰ গাঁৰু আছিল।
  sus-A: شّيرَيٍ تٌ قَ، عٍ نَشَ عَ لِ وُرِ مَسٌلِشِ نَن نَ سَدٍ مَ، سِ كِرِ سَشِ شُنسَسٍ
    قَرِ.
  fra-SBL: Lorsque les messagers entrèrent, voici, le théraphim était dans le lit,
    avec le coussin de poils de chèvre à sa tête.
  hbo-hbo: וַיָּבֹ֙אוּ֙ הַמַּלְאָכִ֔ים וְהִנֵּ֥ה הַתְּרָפִ֖ים אֶל־הַמִּטָּ֑ה וּכְבִ֥יר
    הָעִזִּ֖ים מְרַאֲשֹׁתָֽיו׃
  piu-2006: '@see-verse:1SA.019.015'
  pjt-pjt: Kaya mulapaṯu tjaultji panya tjuṯa maḻaku anu Davidaku waḻikutu munuya
    tjarpara nyangu watiwati piitangka ngarinyangka nanikutaku mangkatjara.
  kik-kik: No rĩrĩa andũ maatoonyire kuo, magĩkora no mũhianano warĩ ũrĩrĩ, na ũgekĩrwo
    guoya wa mbũri mũtwe.
  fra-NCL: Les messagers revinrent et voici que le théraphim était sur le lit avec
    une peau de chèvre à l’endroit de sa tête.
  cek-AK: Toe patoeh ih kaminawk imthung ah akun o naah loe, khenah, sakcop ih krang
    to iihkhun nuiah oh pae lat; luhngoeng suekhaih ahmuen ah doeh maeh mui ni oh
    sut.
  cuk-cuk: Dulemar negyaba dogdapmargua, akwa-duleyob-sobaledbi gabedgi mai dakdapmalad,
    degine, e-nonogi sibad-e-absarbi-bukwa dakdapmarbalid.
  uig-CYR: Чапармәнләр киргәндә, мана кариватта бу бут ятатти, бешиға өшкә жуңидин
    қилинған ястуқ қоюлған еди.
  tel-2017: ఆ సైనికులు లోపల జొరబడి చూసినప్పుడు తల వైపున మేక చర్మం ఒక మంచంపై ఉన్న విగ్రహం
    కనబడింది.
  hat-BSA: Lè mesaje yo te antre, gade byen, zidòl kay la te sou kabann nan avèk kouvèti
    plim kabrit la sou tèt li.
  kos-kos: Na elos utyak nu in lohm sel David ac liye tuh na ma sruloala se pa oan
    fin bed sac, ac ilul se ma orek ke unen nani oan ke sifa ah.
  hbo-WLC: וַיָּבֹ֙אוּ֙ הַמַּלְאָכִ֔ים וְהִנֵּ֥ה הַתְּרָפִ֖ים אֶל־הַמִּטָּ֑ה וּכְבִ֥יר
    הָעִזִּ֖ים מְרַאֲשֹׁתָֽיו׃
  ibo-ibo: Mgbe ndị ikom ahụ batara, ha hụrụ ihe a kpụrụ akpụ ka ọ dị nʼelu ihe ndina,
    hụkwa ajị ewu ka ọ dị nʼakụkụ ebe isi nke ihe ndina ahụ.
  ory-ory: ତହୁଁ ଦୂତମାନେ ଭିତରେ ଯାଆନ୍ତେ, ଦେଖ, ଶଯ୍ୟାରେ ମୂର୍ତ୍ତି ଅଛି ଓ ତହିଁର ମସ୍ତକରେ ଛାଗଲୋମ
    ନିର୍ମିତ ରେଜାଇ ଅଛି।
  chk-chk: Nge lupwen ekewe chon künö ra tolong lon ewe imw, ra küna pwe eu uluulun
    anün leimw a nom won ewe peet, nge eu mangaku seni ülöülen kuuch a nom won möküran.
  ssd-ssd: Taŋakina le nane luka kinaig sulumba wandek sinam kumba mbain mbol mambilnaig
    kande mbara kanunu meme ŋguenu gabat mbolŋge pilna ta mbain mbolŋge minna le kaŋgernaig.
    Kaŋgernaig sulumba nane luka kumba Saul sanaig le
  rop-rop: Wal detlot men bin gobek langa det haus blanga Deibid, en wen deibin gowin
    insaid, deibin luk det drimin sheip bin leidan ontop langa det sweig garram det
    pila langa im hed.
  ukr-1871: І як прийшли посланцї, аж се на постелї лежить статуя, а в головах у неї
    козина кожа з шерстею.
  deu-1951: Als nun die Boten kamen, siehe, da lag der Teraphim im Bett und ein Geflecht
    von Ziegenhaaren zu seinen Häupten!
  eng-JPS: And when the messengers came in, behold, the teraphim was in the bed, with
    the quilt of goats' hair at the head thereof.
  srp-1865: A kad doðoše poslani, gle, lik u postelji i uzglavlje od kostrijeti pod
    glavom mu.
  lug-lug: Naye abasajja bwe bagenda yo, ne balaba ekifaananyi ekyole mu kitanda,
    nga ne ku mutwe kuliko ebyoya by’embuzi.
  heb-heb: ויבאו המלאכים והנה התרפים אל המטה וכביר העזים מראשתיו׃
  ben-IRV: লোকগুলো ঘরে ঢুকে বিছানার উপর সেই দেবমূর্তিগুলো এবং বিছানার মাথার দিকে ছাগলের
    লোমের বালিশটা দেখতে পেল।
  pan-pan: ਜਦ ਦੂਤ ਅੰਦਰ ਆਏ ਤਾਂ ਵੇਖੋ, ਮੰਜੇ ਉੱਤੇ ਉਹ ਬੁੱਤ ਲੰਮਾ ਪਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਹ ਦੀ ਸਿਰ
    ਵਾਲੇ ਪਾਸੇ ਬੱਕਰਿਆਂ ਦੀ ਖੱਲ ਦਾ ਸਿਰਹਾਣਾ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।
  tkr-tkr: Man insanar aqa ikkeepç'ımee g'ecen, tyuleeqa, vuk'lelqa ts'e'ın g'ekva
    qali'ıyn byutud hotku.
  mya-JVB: တမန် တို့သည်ဝင် ကြသောအခါ ဆိတ်မွေး ဖြင့်‘ ရက်သော ကုလားကာ နှင့် ခေါင်းရင်း
    ရှေ့၌ ကာလျက်၊ ခုတင် ပေါ်မှာ တေရပ်ရုပ်တု ရှိပါသည်တကား။
  tte-O: Saugana silusae nume kalona mena manli ilaowa kokotomo sigitai ikenokeno
    Deibida ana kaba keno mena na kulukuluna mena gouti wiyana. Mwa tabe sipileyoi
    Saulo ana wasa siwolena yoi.
  tbg-tbg: Minti tumanta vika anirante oru Devitira naavuqi oriqete tavovaro una variqa
    aututo haikava vira taintaqaa vauvaro vira qiataini memeraa kaukiqai vaura.
  hmo-hmo: To hesiai taudia idia raka vareai neganai, inai laulau ia koroa gauna sibona
    idia itaia, mahuta patana dekenai, bona nani huina dekena amo ia karaia pilo be
    kwarana ena henunai.
  urd-urd: और जब वह क़ासिद अंदर आए, तो देखा कि पलंग पर बुत पड़ा है और उसके सिरहाने
    बकरियों के बाल का तकिया है।
  rus-SYN: И пришли слуги, и вот, на постели статуя, а в изголовье ее козья кожа.
  bqc-SIM: Kɛ́ aa gɛ̃̀ kpɛ́u, tã́api ↄ̃ aa è liiwa, blè báa kuwà a mia.
  tcz-CHONGTHU: Ahin alupna-a kona kaidoh ding agot uva aponsil chu agah hodoh uva
    ahileh, milim kisemthu, alua kelchamul chu amudoh tauve.
  mar-mar: ते दूत घरात आले असता पाहा पलंगावर मूर्ती होती व तिच्या डोकीखाली बकऱ्यांच्या
    केसांची उशी होती.
  qub-qub: Saúl cachashan runacunaga Davidpa wasinman yaycur cämacho tariran jatun
    ïdulullata, cabra garacha jawanancho caycajta.
  bqp-bqp: Kũ ò gɛ̃̀ kpɛ́n, tãna pìin ò è gádoa, blè bára kú a mìla.
  hat-hat: Lè mesye yo antre anndan kay la, yo jwenn estati zidòl wogatwa a sou kabann
    lan ak zòrye plim kabrit la kote pou tèt la te ye a.
  eng-BSB: And when the messengers entered, there was the idol in the bed with the
    quilt of goats’ hair on its head.
  tod-tod: Keelaiti ti ɠaleni ma ʋolu, wɛlɛ, pɛlɛ wu zalei ɠa é ɠɛni laani betei
    zu, boli ɠɔlɔi laani unbu.
  eng-WEBPB: When the messengers came in, behold, the teraphim was in the bed, with
    the pillow of goats’ hair at its head.
  kbq-kbq: Hagi anama huzmantage'za vu'naza vene'nemo'zama nompima efre'za tafete'ma
    eme kazana, vahe amema'a antre'za tro hu'naza vahe meme azokateti asenia antesga
    hu'nege'za ke'naze.
  nhe-BL: Huajca quema ajsicoj nopa tlacame tlen quintitlantoya Saúl, calajque ipan
    ichaj David campa itlapech huan quipantijque se hueyi teteyotl huan ipan itzonteco
    quipixtoya iijhuiyo se borrego.
  bus-bus: Kɛ̀ aↄ̃ gɛ̃̀ kpɛ́n, tãa pìn aↄ̃ↄ è gádoa, blè báa kú à mìla.
  gub-BL: Wixe awa oho iker haw pe wà. Wexak a'e tupàn ua'u hagaw paw tàpuz rehe uzekaiw
    ma'e a'e pe wà. Wexak zewàwànaw àràpuhàrànete hawer iapo pyrer iàkàg zàwenugar
    romo iapo pyrer wà no.
  eng-DRA: And when the messengers were come in, they found an image upon the bed,
    and a goat’s skin at its head.
