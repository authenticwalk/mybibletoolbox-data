verse: 1SA.019.007
translations:
  mal-C: പിന്നെ യോനാഥാൻ ദാവീദിനെ വിളിച്ച് ഉണ്ടായ സംഭാഷണമെല്ലാം അദ്ദേഹത്തെ അറിയിച്ചു.
    അദ്ദേഹം ദാവീദിനെ കൂട്ടിക്കൊണ്ട് ശൗലിന്റെ അടുത്തുവന്നു. ദാവീദ് മുമ്പിലത്തെപ്പോലെ
    ശൗലിന്റെ സന്നിധിയിൽ കഴിയുകയും ചെയ്തു.
  deu-TKW: Da rief Jonathan dem David und Jonathan hinterbrachte ihm diese ganze Unterredung.
    Dann führte Jonathan david zu Saul, und er war in seiner Nähe, wie ehedem.
  lin-lin: Bongo Jonatan abengaki Davidi mpe ayebisaki ye makambo nyonso oyo basololaki
    na tata na ye. Jonatan amemaki Davidi epai ya Saulo, mpe Davidi asalelaki Saulo
    lokola na ebandeli.
  eng-LSV: And Jonathan calls for David, and Jonathan declares all these words to
    him, and Jonathan brings in David to Saul, and he is before him as before.
  eng-GNV: So Ionathan called Dauid, and Ionathan shewed him all those words, and
    Ionathan brought Dauid to Saul, and hee was in his presence as in times past.
  eng-WEBSTER: And Jonathan called David, and Jonathan showed him all those things.
    And Jonathan brought David to Saul, and he was in his presence, as in times past.
  nhw-BL: Huajca quema quisqui itata, Jonatán quinotzqui David huan quiilhui nochi
    catli itata quiijtojtoya. Huan teipa quihuicac iixpa Saúl huan David quitequipanohuayaya
    Saúl quen achtihui.
  swh-ONEN: Basi Yonathani akamwita Daudi na kumweleza mazungumzo yote. Akamleta kwa
    Sauli, naye Daudi akawa pamoja na Sauli kama kwanza.
  bba-bba: Mɑ Yonɑtɑm u Dɑfidi sokɑ u nùn ɡɑri yi kpuro sɑɑriɑ. U kɑ nùn dɑ Sɔɔlun
    mi, mɑ Dɑfidi u nùn sɑ̃wɑ nɡe yellu.
  eng-KJVCPB: And Jonathan called David, and Jonathan shewed him all those things.
    And Jonathan brought David to Saul, and he was in his presence, as in times past.
  cpy-cpy: Ikaemakiri Jonatán irika David, ikamantakiri okaatzi ikenkitha-waetakiri.
    Raaneeri ijeekira Saúl, jeekapae David ikimi-piin-taha paerani.
  mpx-mpx: Yaka abwe Diyontan Deibid i yogaan ge bugul gegewena bolo alona ge tamana
    hi liwanan i wasaan elana. Inoke i en pwatanik Sol elana, yaka i totuwalali al
    elana i ola valila.
  luo-luo: Omiyo Jonathan noluongo Daudi monyise weche duto mane giwacho. Nokele ir
    Saulo, mi Daudi nobedo gi Saulo kaka nosebet mokwongo.
  meu-meu: Bena Ionatan ese David e boiria, unu hereva iboudiai e hamaorolaia. Bena
    Ionatan ese David na Saulo dekena e hakaua lao; bena ia na ia vairanai e nohova,
    gunaguna heḡereḡerena.
  npi-ULB: तब जोनाथनले दाऊदलाई बोलाए र जोनाथनले यी सबै कुरा भने । जोनाथनले दाऊदलाई
    शाऊलकहाँ ल्याए, र तिनी उनको उपस्थितिमा अगिझैं भए ।
  yor-yor: Nítorí náà Jonatani pe Dafidi, ó sì sọ gbogbo àjọsọ wọn fún un. Ó sì mú
    un wá fún Saulu, Dafidi sì wà lọ́dọ̀ Saulu gẹ́gẹ́ bí i ti tẹ́lẹ̀.
  emp-NTPO: Saul wãnacarea Jonataʌ̃ba Davira trʌ̃ped̶a idji zeza ume bed̶ead̶ara jũma
    nẽbʌrʌsia. Maʌ̃be Jonataʌ̃ba Davira Saulmaa edeped̶a Davira Saul ume b̶esia naẽna
    b̶ad̶a quĩrãca.
  ind-ind: Sesudah itu Yonatan memanggil Daud dan memberitahukan kepadanya semua pembicaraan
    itu. Lalu Yonatan membawa Daud menghadap Saul dan Daud kembali melayani Saul seperti
    dahulu.
  pes-OPCB: پس یوناتان، داوود را خواند و همه چیز را برای او تعریف کرد. بعد او را نزد
    پدرش برد و او مثل سابق نزد شائول ماند.
  tgl-ULB: Pagkatapos tinawag ni Jonatan si David, sinabi ni Jonatan ang lahat ng
    mga bagay na ito. Dinala ni Jonatan si David kay Saul, at nasa piling niya siya
    tulad ng dati.
  cbu-NT: Ashiriya, anumunasha k'kuzee yararamchu, Jonatan Dapiyaa kuruzeeru, yamayaru,
    wanasirsha tsiyataranganaya. Sheersin, k'kuzee wanasirsha yareerandsin, anumun
    Saul yusursha wapitam pangup machirangiya. Ashirangu, yusur Dapiy Saulaamaritam
    ksutamapaneem kinarangiya. Sirú tamaranga yusur ashirangiya. Kissha yusur taarangiya.
  hui-hui: Ani lo wiyagola Yonadanahanda Debidi olowa ibuhondo mbirale bulenego bibahende
    lamiai halu ibuni Solo hearia haru halu pene. Ani biyagola Debidihanda Solonaga
    biabe abale bialu hene biadagua dege bini.
  mya-mya: ထို့​ကြောင့်​ယော​န​သန်​သည်​ဒါ​ဝိဒ်​ကို​ခေါ်​၍ အ​လုံး​စုံ​ကို​ပြော​ကြား​ပြီး​လျှင်
    ရှော​လု​ထံ သို့​ခေါ်​ဆောင်​သွား​၏။ ဒါ​ဝိဒ်​သည်​လည်း​ယ​ခင် က​ကဲ့​သို့​ဘု​ရင်​၏​ထံ​တွင်​ခ​စား​လေ​၏။
  bod-N: ཡང་ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་བོས་ནས་དོན་དེ་ཁོ་ལ་སྨྲས་ཤིང་སོ་ལོའི་དྲུང་དུ་ཁྲིད་ནས།
    དཱ་བིད་སྔར་བཞིན་སོ་ལོའི་དྲུང་དུ་གནས་སོ། །
  sna-sna: Saka Jonatani akadana Dhavhidhi sapamazuva akare akamuudza zvose zvavakanga
    vataurirana. Akauya naye kuna Sauro, uye Dhavhidhi akava naSauro.
  spa-BLM: Jonatán llamó a David, y Jonatán le mostró todas esas cosas. Entonces Jonatán
    llevó a David ante Saúl, y éste estuvo en su presencia como antes.
  cac-cac: Ix lajvi chi' ix avtaj vin̈aj David chi' yuj vin̈aj Jonatán chi', ix yalan
    vin̈ tas ix aj yalan vin̈ smam chi' d'ay. Ix yic'anb'at vin̈aj David chi' vin̈
    d'a yichan̈ vin̈ smam chi', ix ochxi vin̈ d'a yopisio d'a stz'ey vin̈aj Saúl chi'.
  swh-ULB: Ndipo Yonathani akamwita Daudi na kumwambia mambo hayo yote. Na Yonathani
    akamleta Daudi kwa Sauli, naye Daudi akawa mbele zake kama zamani.
  bel-bel: І паклікаў Ёнатан Давіда, і пераказаў яму Ёнатан усе словы гэтыя, і прывёў
    Ёнатан Давіда да Саўла, і ён быў пры ім, як учора і заўчора.
  deu-ELBBK: Da rief Jonathan dem David, und Jonathan berichtete ihm alle diese Worte.
    Und Jonathan brachte David zu Saul, und er war vor ihm wie früher.
  mbb-OT: Hein nepiraan impetawag ni Jonatan si David ne midtudtul zin is neupekatan
    dan ki Saul. Miduma zin si David diyà te ki Saul, ne zutun midsilbiyan ni David
    si Saul iring ded duen te nehuna.
  mal-2015: പിന്നെ യോനാഥാൻ ദാവീദിനെ വിളിച്ചു കാര്യമെല്ലാം അറിയിച്ചു. യോനാഥാൻ ദാവീദിനെ
    ശൗലിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ മുമ്പിലത്തെപ്പോലെ അവന്റെ സന്നിധിയിൽ നില്ക്കയും
    ചെയ്തു.
  rmc-rmc: Avke o Jonatan vičinďa le David a phenďa leske savore lava, so vakerelas
    le Sauloha. Paľis les anďa anglo Saul a o David leske služinelas avke sar angloda.
  pes-OPV: آنگاه یوناتان داود را خواند و یوناتان او را از همه این سخنان خبر داد و
    یوناتان داود را نزد شاول آورده، او مثل ایام سابق در حضور وی می‌بود.
  ron-1924: Ионатан а кемат пе Давид ши й-а спус тоате кувинтеле ачестя, апой л-а
    адус ла Саул; ши Давид а фост ынаинтя луй ка май ынаинте.
  ben-OBCV: অতএব যা যা কথা হল, যোনাথন দাউদকে ডেকে এনে সেসব তাঁকে বলে শোনালেন। তিনি
    দাউদকে শৌলের কাছে নিয়ে এলেন, এবং আগের মতোই তিনি শৌলের সঙ্গে থাকতে শুরু করলেন।
  som-som: Dabadeedna Yoonaataan Daa'uud buu u yeedhay, oo u sheegay waxyaalahan oo
    dhan. Markaasaa Yoonaataan Daa'uud u keenay Saa'uul, oo uu hor joogay sidii waagii
    hore.
  lat-VUC: 'Vocavit itaque Jonathas David, et indicavit ei omnia verba hæc: et introduxit
    Jonathas David ad Saul, et fuit ante eum sicut fuerat heri et nudiustertius.'
  eng-ASVBT: And Jonathan called David, and Jonathan showed him all those things.
    And Jonathan brought David to Saul, and he was in his presence, as beforetime.
  ita-1885: Allora Gionatan chiamò Davide, e gli riferì tutte queste parole. Poi Gionatan
    menò Davide a Saulle, ed egli stette al suo servigio, come per addietro.
  eng-LXXUP: And Jonathan called David, and told him all these words; and Jonathan
    brought David in to Saul, and he was before him as in former times.
  eng-ULB: Then Jonathan called David, and Jonathan told him all these things. Jonathan
    brought David to Saul, and he was in his presence as before.
  spa-VBL: Más tarde Jonatán llamó a David y le contó todo lo que se había dicho.
    Luego lo llevó ante Saúl, y David trabajó para Saúl como lo había hecho antes.
  fra-_FOB: Alors Jonathan appela David, et lui raconta toutes ces choses. Et Jonathan
    amena David à Saül, et il fut à son service comme auparavant.
  mal-mal: പിന്നെ യോനാഥാൻ ദാവീദിനെ വിളിച്ച് കാര്യമെല്ലാം അറിയിച്ചു. യോനാഥാൻ ദാവീദിനെ
    ശൌലിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ പഴയതുപോലെ അവന്റെ സന്നിധിയിൽ നില്‍ക്കുകയും ചെയ്തു.
  urd-GVR: Bād meṅ Yūnatan ne Dāūd ko bulā kar use sab kuchh batāyā, phir use Sāūl
    ke pās lāyā. Tab Dāūd pahle kī tarah bādshāh kī ḳhidmat karne lagā.
  suz-BL: मिनु योनाथनमी दाऊद कली ब्रेश्‍शा, मेको लोव़ नेल्‍ल नेंपदा बाक्‍त। मिनु योनाथनमी
    दाऊद कली सावल आ बाक्‍तीके चाक्‍दीदा बाक्‍त। मिनु मेकोम ङोंइती ङा खोदेंशो पा सावल
    आ गेय पवा बाक्‍त।
  ita-1927: Allora Gionathan chiamò Davide e gli riferì tutto questo. Poi Gionathan
    ricondusse Davide da Saul, al servizio del quale egli rimase come prima.
  ckb-ckb: ئینجا یۆناتان داودی بانگکرد و هەموو ئەو قسانەی پێ ڕاگەیاند، یۆناتان داودی
    هێنایەوە لای شاول و ئیتر وەک جاران لەبەردەمیدا بوو.
  eng-BBE: Then Jonathan sent for David and gave him word of all these things. And
    Jonathan took David to Saul, who kept him by his side as in the past.
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು ದಾವೀದನನ್ನು ಕರೆದು, ಆ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅವನಿಗೆ ತಿಳಿಸಿ, ದಾವೀದನನ್ನು
    ಸೌಲನ ಬಳಿಗೆ ಕರೆತಂದನು. ಅವನು ಮುಂಚಿನ ಹಾಗೆಯೇ ಸೌಲನ ಬಳಿಯಲ್ಲಿ ಇದ್ದನು.
  tam-2017: பின்பு யோனத்தான் தாவீதை அழைத்து, அந்த வார்த்தைகளையெல்லாம் அவனுக்கு அறிவித்து,
    அவனைச் சவுலினிடத்தில் கூட்டிக்கொண்டுபோய் விட்டான்; அப்படியே அவன் முன்புபோலவே அவனுடைய
    சமுகத்தில் இருந்தான்.
  spa-RV-1909: Llamando entonces Jonathán á David, declaróle todas estas palabras;
    y él mismo presentó á David á Saúl, y estuvo delante de él como antes.
  ron-BTF: Și Ionatan l-a chemat pe David și Ionatan i-a arătat toate aceste lucruri.
    Și Ionatan l-a adus pe David la Saul și el a fost înaintea lui ca înainte.
  eng-WEBP: Jonathan called David, and Jonathan showed him all those things. Then
    Jonathan brought David to Saul, and he was in his presence as before.
  eng-FBV: Later Jonathan called David and told him all that had been said. Then he
    took him to Saul, and David worked for Saul as he had before.
  nld-1939: Nu riep Jonatan David en deelde hem heel het onderhoud mee. En Jonatan
    bracht David bij Saul terug, en David diende hem, evenals vroeger.
  nch-BL: Huajca quema quisqui itata, Jonatán quinotzqui David huan quiilhui nochi
    cati itata quiijtojtoya. Huan teipa quihuicac iixpa Saúl huan David quitequipanohuayaya
    Saúl quej achtohuiya.
  vie-1934: Bấy giờ, Giô-na-than gọi Đa-vít, thuật các lời ấy cho người, đoạn dẫn
    Đa-vít đến gần Sau-lơ, và Đa-vít hầu việc Sau-lơ như trước.
  hin-CV: योनातन ने तब दावीद को बुलाकर उन्हें सारी बातें बता दीं. तब योनातन दावीद
    को शाऊल की उपस्थिति में ले गए और दावीद उनकी उपस्थिति में पहले के समान रहने लगे.
  spa-BES: Entonces Jonatán mandó llamar a David y le dio palabra de todas estas cosas.
    Y Jonatán llevó a David a Saúl, quien lo mantuvo a su lado como en el pasado.
  tdx-tdx: Kinoi’ Iona­tane amy zao t’i Davide le nitalilia’e; vaho nendese’ Ionatane
    añatrefa’ i Saole eo manahake te taolo.
  tha-KJV: และโยนาธานก็เรียกดาวิด และโยนาธานแจ้งให้เธอทราบถึงสิ่งเหล่านี้​ทั้งสิ้น
    และโยนาธานนำดาวิดเข้าเฝ้าซาอูล และดาวิดได้​เข​้าเฝ้าซาอู​ลอย​่างแต่​ก่อน
  por-BR-2018: Chamando então Jônatas a Davi, declarou-lhe todas estas palavras; e
    ele mesmo apresentou Davi a Saul, e esteve diante dele como antes.
  deu-ELO: Da rief Jonathan dem David, und Jonathan berichtete ihm alle diese Worte.
    Und Jonathan brachte David zu Saul, und er war vor ihm wie früher.
  eng-WYC-2018: And so Jonathan called David, and showed to him all these words (or
    and told him all these things). And Jonathan brought in David to Saul, and he
    was before him as [he was] yesterday and the third day ago.
  epo-epo: Tiam Jonatan alvokis Davidon, kaj Jonatan rakontis al li ĉion ĉi tion;
    kaj Jonatan alkondukis Davidon al Saul, ke li estu antaŭ ĉi tiu kiel antaŭe.
  uig-PIN: Andin Yonatan Dawutni qaⱪirip, Dawutⱪa bolƣan ixlarning ⱨǝmmisini dǝp bǝrdi.
    Andin keyin Yonatan Dawutni Saulning ⱪexiƣa elip kǝldi wǝ u ilgirikidǝk uning
    hizmitidǝ boldi.
  beo-beo: 'Amaiba:le, Yonada:ne da Da:ibidi wele guda:le, Solo ea sia:i liligi huluane
    ema adole i. Amalalu, e da Da:ibidi amo Soloma oule asili, Da:ibidi da ea musa:
    hamoi defele bu Solo ea hawa: hamosu.'
  tpi-OTNT: Sol i tok pinis, orait em i go, na bihain Jonatan i singautim Devit i
    kam, na i stori long em long tok papa i mekim. Bihain em i kisim Devit i go long
    Sol, na Devit i mekim wankain wok long king olsem bipo.
  hau-SA: Ta haka Yonatan ya kira Dawuda ya gaya masa dukan maganarsu. Ya kawo shi
    wurin Shawulu, Dawuda kuwa ya zauna tare da Shawulu kamar dā.
  uig-LAT: Andin Yonatan Dawutni chaqirip, Dawutqa bolghan ishlarning hemmisini dep
    berdi. Andin kéyin Yonatan Dawutni Saulning qéshigha élip keldi we u ilgirikidek
    uning xizmitide boldi.
  nde-nde: Ngakho uJonathani wabiza uDavida wamtshela inkulumo yonke. Wamusa kuSawuli,
    uDavida wahlala loSawuli njengakuqala.
  ton-ton: Pea naʻe ui ʻe Sonatane ʻa Tevita, pea fakahā ʻe Sonatane kiate ia ʻae
    ngaahi meʻa ni. Pea naʻe ʻomi ʻe Sonatane ʻa Tevita kia Saula, pea naʻe ʻi hono
    ʻao ia ʻo hangē ko ʻene ʻi ai ʻi muʻa.
  ces-1613: Tedy Jonata povolal Davida, a oznámil jemu Jonata všecka slova tato. A
    přivedl Jonata Davida k Saulovi, i byl před ním jako i prvé.
  eng-WMB: Jonathan called David, and Jonathan showed him all those things. Then Jonathan
    brought David to Saul, and he was in his presence as before.
  tam-TCV: அதன்பின் யோனத்தான் தாவீதை அழைத்து, தான் தனது தகப்பனுடன் பேசிய எல்லாவற்றையும்
    சொல்லி, அவனைச் சவுலிடம் அழைத்து வந்தான். அவன் முன்போலவே சவுலுடன் இருந்தான்.
  ceb-ULB: Gitawag ni Jonatan si David, ug gisugilon niya kining tanang butang. Gidala
    ni Jonatan si David ngadto kang Saul, ug nag-alagad na usab siya kaniya.
  pol-UBG: Jonatan zawołał więc Dawida i powtórzył mu wszystkie te słowa. Potem Jonatan
    przyprowadził Dawida do Saula i przebywał z nim, tak jak poprzednio.
  agr-agr: Tusa tima Jonatán niina apajijai chichasbaunak imatiksag Davitan ujakui.
    Nuadui Saúl pujamunum ejegauwai, dutikam Davitak yaunchuk Saúlan takajak pujujakbaunak
    nunisag takak pujau.
  kyc-kyc: Dokopa Jonataneme Dapiti kyakale lapala pii Soleme leyamo dupwa peparae
    lamaiya. Lamaipala dokopa Dapiti baa Sole peteyamo dokona lanyuo peya. Peyamo
    dokopa Dapiti baa wamba kiŋi Solena yulu pyakamiya doko suu pyaoko pyakamyuo kareya.
  urd-GVU: بعد میں یونتن نے داؤد کو بُلا کر اُسے سب کچھ بتایا، پھر اُسے ساؤل کے پاس
    لایا۔ تب داؤد پہلے کی طرح بادشاہ کی خدمت کرنے لگا۔
  deu-1912: Da rief Jonathan David und sagte ihm alle diese Worte und brachte ihn
    zu Saul, daß er zu ihm war wie zuvor.
  ntj-ntj: Nyangkalta-lu Tjanatjantu Tayipirrnga yarltirralpi tjakultjunu. Palunyalu
    yarltirra katingu Tjuultakutu. Nyangkalta Tayipirrtu-ra waarka pururtu palyaranytja.
  kan-2017: ಆಗ ಯೋನಾತಾನನು ದಾವೀದನನ್ನು ಕರೆದು, ಅವನಿಗೆ ಈ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿ, ಸೌಲನ ಬಳಿಗೆ
    ಕರೆದುಕೊಂಡು ಬಂದನು. ದಾವೀದನು ಮುಂಚಿನಂತೆ ಸೌಲನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಇರುವವನಾದನು.
  yap-yap: Me pining Jonathan David nge weliy urngin fapi thin ngak; ma aram me fek
    David i yan ngak Saul, me par David ngi i pigpig ngak Saul ni bod ni i rin’ ko
    som’on i yib.
  hlt-MCSB: Te dongah Jonathan loh David te a khue tih olka he khaw anih taengah Jonathan
    loh boeih a thui pah. Te phoeiah David te Jonathan loh Saul taengla a khuen tih
    hlaem hlavai kah bangla a mikhmuh ah a om pah.
  mdy-ETH: ዬያሮ ዮናታኣኔ ዳውቴ ዔኤሊ ዬያ ቢያ ኬኤዜስካፓ ሳኣዖኦሌ ኮይላ ዔኪ ዬዓዛ፥ ዳውቴ ዬያኮ ቤርታ ማዻ ጎይፆ ካኣቲም
    ማዾ ዓርቄኔ።
  twi-ASANTE: Akyire yi, Yonatan frɛɛ Dawid kaa asɛm a asi no kyerɛɛ no. Enti, ɔfaa
    Dawid de no kɔhunuu Saulo, na biribiara totɔɔ yie, sɛdeɛ kane no na ɛteɛ no ara
    pɛ.
  eng-WEBU: Jonathan called David, and Jonathan showed him all those things. Then
    Jonathan brought David to Saul, and he was in his presence as before.
  wal-wal: Yonaataani Daawita xeesidi, haasayidobaa ubbaa yootiis. Yaatidi Daawita
    Saa7oolakko ehiis; ehin Daawiti Saa7oolaara kaseegaadankka de7iis.
  spa-PDDPT: Jonatán llamó a David y le contó todas esas cosas. Él mismo llevó a David
    ante Saúl, y estuvo delante de él como en tiempos pasados.
  gun-gun: Ha'e rã Jônatas Davi oenoĩ uka vy ixupe omombe'upa tuu ijayvuague ha'e
    javi. Ha'e rami vy Saul oĩa py ju ogueru. Ha'e ramo henonde rupi ju oiko jypyguare
    rami ae.
  agu-BL: Bene'n tzun Jonatán tan xtxole'n tetz Luwiy yi mbi cu'n e' jilon te'j tu
    taj. Nin ben tcy'al i' Luwiytz tu yi rey Saúl yi taj, nin cyaj i' junt tirtz.
  eng-PEV: After Saul went back, Jonathan called to David to come out. He told him
    everything his father said. So they went back to Saul, and David started to work
    for him again.
  ilo-ULB: Ket inayaban ni Jonatan ni David, ket imbagana amin dagitoy a banbanag
    kenkuana. Impan ni Jonatan ni David kenni Saul, ket adda isuna iti ayanna a kas
    iti kallabes.
  kpg-kpg: Jonathan ga gahigahi mai a David, ga hagi anga gi mee nia mee huogodoo,
    gaa lahi a mee gi baahi o Saul, gei David ga hai hegau i baahi o Saul be dana
    hai mai mua.
  uig-ARA: ئاندىن يوناتان داۋۇتنى چاقىرىپ، داۋۇتقا بولغان ئىشلارنىڭ ھەممىسىنى دەپ
    بەردى. ئاندىن كېيىن يوناتان داۋۇتنى سائۇلنىڭ قېشىغا ئېلىپ كەلدى ۋە ئۇ ئىلگىرىكىدەك
    ئۇنىڭ خىزمىتىدە بولدى.
  sus-sus: Yonatan naxa Dawuda xili, a na birin tagi raba a bɛ. A naxa Dawuda xanin
    Sɔlu yire, Dawuda man naxa wali Sɔlu bɛ alɔ a darixi a ra ki naxɛ.
  pon-2006: Sonadan eri ekerodo Depit oh padahkihong mehkoaros. Ih eri kahrehla Depit
    rehn Sohl, oh Depit ahpw pwurehng papah nanmwarkio duwehte mahs.
  jae-jae: Amboac tonaŋ Jonatan gêmôêc Dawid ma gêjac miŋ biŋ samob tonaŋ gêdêŋ eŋ.
    Go gêwê Dawid gêdêŋ Saul ma Dawid gêjam nê sakiŋ kiŋ kêtôm gêmuŋŋa kêtiam.
  ksd-ksd: Ma Ionatan i ga oro pa David, ma i ga ve ure, ma i ga ben pa David tadav
    Saul, ma i ga toratorom mulai tana da lua.
  tur-YTC: Yonatan David'i çağırdı ve Yonatan ona bütün bunları gösterdi. Sonra Yonatan,
    David'i Saul'a getirdi ve daha önce olduğu gibi onun önündeydi.
  grc-BRENT: Καὶ ἐκάλεσεν Ἰωνάθαν τὸν Δαυὶδ, καὶ ἀπήγγειλεν αὐτῷ πάντα τὰ ῥήματα ταῦτα·
    καὶ εἰσήγαγεν Ἰωνάθαν τὸν Δαυὶδ πρὸς Σαοὺλ, καὶ ἦν ἐνώπιον αὐτοῦ, ὡς ἐχθὲς καὶ
    τρίτην ἡμέραν.
  ind-AYT: Sesudah itu, Yonatan memanggil Daud, dan Yonatan memberitahukan semua hal
    itu kepadanya. Kemudian, Yonatan membawa Daud kepada Saul, dan dia bekerja padanya
    seperti sebelumnya.
  nya-nya: Pambuyo pake Yonatani anayitana Davide namuwuza zonsezi. Choncho Yonatani
    anabwera naye Davide kwa Sauli ndipo ankamutumikira Sauliyo monga kale.
  hrv-hrv: Tada Jonatan dozva Davida i kaza mu sve te riječi. Zatim Jonatan dovede
    Davida k Šaulu i David opet dobi službu koju je imao prije.
  mps-mps: Solgo po ola silama da, teda aga palio, tama nosali Jonatango Devit i olama
    asali, tama agabolo te aga ayago wali po pusali. Nosali agai Devit selama, te
    Sol pageba pali, tama Devit aga te kingde polobadu yali sę tiwai ma yalio.
  tpi-tpi: Sol i tok pinis, orait em i go, na bihain Jonatan i singautim Devit i kam,
    na i stori long em long tok papa i mekim. Bihain em i kisim Devit i go long Sol,
    na Devit i mekim wankain wok long king olsem bipo.
  dan-1931: Derpå lod Jonatan David hente og fortalte ham det hele; og Jonatan førte
    David til Saul, og han var om ham som før.
  vie-OVCB: Giô-na-than gọi Đa-vít, kể lại cho bạn cuộc đàm đạo với cha. Sau đó, Giô-na-than
    đem Đa-vít đến gặp Sau-lơ, và Đa-vít tiếp tục phục vụ Sau-lơ như trước.
  guj-2017: પછી યોનાથાને દાઉદને બોલાવ્યો, યોનાથાને તેને એ સર્વ વાતો કહી. અને યોનાથાન
    દાઉદને શાઉલ પાસે લાવ્યો, તે આગળની માફક તેની સમક્ષતામાં રહ્યો.
  pon-2006A: Sonadan eri ekerodo Depit oh padahkihong mehkoaros. Ih eri kahrehla Depit
    rehn Sohl, oh Depit ahpw pwurehng papah nanmwarkio duwehte mahs.
  por-BRBSL: Jonathan ligou para David, e Jonathan lhe mostrou todas essas coisas.
    Então Jonathan trouxe Davi a Saul, e ele estava em sua presença como antes.
  aly-aly: Saul rarl alpew-wety, antengan Jonathan arlkew David-ew, tyerrelheyew.
    Rap renh ilew, aynikw ikwerenharl angkew-angkwarr. Ratherrap Saul ikwer-warl-anem
    alhew. David ikwer warrkerrenh arrpemarl angkep.
  cth-cth: Jonathan ni Devit a kaw teh, hote lawknaw a dei pouh hnukkhu, Devit teh
    Sawl koe a hrawi teh, ahmoun e patetlah ahni koe bout ao.
  twi-twi: Akyiri no, Yonatan frɛɛ Dawid kaa asɛm a asi no kyerɛɛ no. Enti ɔfaa Dawid
    de no kohuu Saulo, na biribiara totɔɔ yiye, sɛnea kan no na ɛte no ara pɛ.
  hlt-hlt: Te dongah Jonathan loh David te a khue tih olka he khaw anih taengah Jonathan
    loh boeih a thui pah. Te phoeiah David te Jonathan loh Saul taengla a khuen tih
    hlaem hlavai kah bangla a mikhmuh ah a om pah.
  tbz-SIM: Kɛ̀ Sonnɑtɑ̃ɑ̃ kɔtɛ kɛ́yɑ̀ Dɑfiti kóò nɑ̀kɛ́ bɛ̀ nɑ̀kɛ́ tìì kó dimɑ̀ɑ̀,
    kóò tɔ kɛ́kpɛ̃nnɛ́ní tɛcĩ́ɛ̃̀tɛ̀, kòo wɛ̃tɛ kɛ́sɔɔtɛ́ o tɔ̃mmú ò ɔ̃ mmù pĩ mmɛ̀ɛ̀
    botí.
  msy-2020: Ezɨ Sol mɨkemegha gɨvagha ghuzɨ, Jonatan Devitɨn diazɨma a izima, an eghaghanir
    an afeziam a mɨkemezibar gun a geghari. A gɨn Devit inigha Sol bagha ghuzɨ, Devit
    fomɨra atrivimɨn dɨpenimɨn ingarizɨ moghɨra ua ingari.
  dop-dop: Ɩlɛnɑ Sonɑtɑŋ yɑɑ Tɑfiiti nɑ ɩ́ kɛɛsɩ-ɩ pǝ tǝnɑ. Ɩlɛnɑ ɩ́ mǝŋnɑ-ɩ Sɑyuli
    kiŋ nɑ ɩ́ lɑkɩ tǝmɑ nnɑ tuu ɩ lɑkɑɣɑ tɔ.
  azb-azb: Yonatan Davudu çağırdı və bütün bu sözləri ona xəbər verdi. Sonra o, Davudu
    Şaulun yanına gətirdi və Davud əvvəlki kimi Şaulun qulluğunda durdu.
  eng-DBY: Then Jonathan called David, and Jonathan declared to him all those things.
    And Jonathan brought David to Saul, and he was in his presence as previously.
  hin-2017: तब योनातान ने दाऊद को बुलाकर ये समस्त बातें उसको बताईं। फिर योनातान दाऊद
    को शाऊल के पास ले गया, और वह पहले की समान उसके सामने रहने लगा।
  wol-KYG: Yonatan woo Daawuda, nettali ko waxtaan wa wépp, door koo yóbbu ca Sóol,
    mu dellu di ko liggéeyal, na woon.
  eng-YLT: And Jonathan calleth for David, and Jonathan declareth to him all these
    words, and Jonathan bringeth in David unto Saul, and he is before him as heretofore.
  eng-WYC-2017: And so Jonathan called David, and showed to him all these words. And
    Jonathan brought in David to Saul, and he was before him as [he was] yesterday
    and the third day ago.
  eng-WMBB: Jonathan called David, and Jonathan showed him all those things. Then
    Jonathan brought David to Saul, and he was in his presence as before.
  urd-GVH: बाद में यूनतन ने दाऊद को बुलाकर उसे सब कुछ बताया, फिर उसे साऊल के पास लाया।
    तब दाऊद पहले की तरह बादशाह की ख़िदमत करने लगा।
  rug-rug: Ke tiokia Zonatani se Devita meke va avoso nia koasa sari doduru ginugua,
    meke tiqe turaṉa la nia sa koe Saula, meke nabulu nia Devita sa baṉara gua tugo
    tatasana.
  gaz-gaz: Kanaafuu Yoonaataan Daawitin waamee waan kana hunda itti hime. Saaʼolittis
    isa fide; Daawitis akkuma duriitti Saaʼol dura dhaabate.
  fra-LSG: Jonathan appela David, et lui rapporta toutes ces paroles; puis il l’amena
    auprès de Saül, en présence de qui David fut comme auparavant.
  gnn-gnn: '@see-verse:1SA.019.006'
  yal-yal: Yonatan yi Dawuda xili, a na falane yɛba a xa. A Dawuda xali Sɔli fɛma,
    Dawuda mɔn yi lu a fɛma alo a fɔlɔni.
  haw-1868: 'Kahea aku la o Ionatana ia Davida, a hai aku la o Ionatana ia ia i keia
    mau mea a pau: a lawe mai oia ia Davida io Saula la, a noho ia imua ona e like
    me na la mamua.'
  arb-NAV: فَاسْتَدْعَى يُونَاثَانُ دَاوُدَ وَأَطْلَعَهُ عَلَى مَا دَارَ مِنْ حَدِيثٍ،
    ثُمَّ جَاءَ بِهِ إِلَى شَاوُلَ، فَمَثُلَ فِي حَضْرَتِهِ كَمَا كَانَ يَفْعَلُ مِنْ
    قَبْلُ.
  ewe-ewe: Yonatan yɔ David emegbe eye wòka nya si dzɔ la ta nɛ. Ekplɔ David yi Saul
    gbɔ eye wo dome ganɔ abe tsã ene.
  eng-LEE: And Jonathan called David, and Jonathan told him all these words. And Jonathan
    brought David to Saul, and he was in his presence, as in times past.
  gvn-gvn: '@see-verse:1SA.019.006'
  asm-FB: যোনাথনে দায়ূদক মাতি আনি সেই সকলো কথা তেওঁক জনালে। আৰু যোনাথনে দায়ূদক চৌলৰ
    ওচৰলৈ আনিলে; তাতে তেওঁ আগৰ দৰে তেওঁৰ সন্মুখত থাকিল।
  sus-A: يٌنَتَن نَشَ دَوُدَ شِلِ، عَ نَ بِرِن تَفِ رَبَ عَ بّ. عَ نَشَ دَوُدَ شَنِن
    سْلُ يِرٍ، دَوُدَ مَن نَشَ وَلِ سْلُ بّ عَلْ عَ دَرِشِ عَ رَ كِ نَشّ.
  fra-SBL: Jonathan appela David, et il lui fit voir toutes ces choses. Puis Jonathan
    amena David à Saül, et il fut en sa présence comme auparavant.
  hbo-hbo: וַיִּקְרָ֤א יְהֹונָתָן֙ לְדָוִ֔ד וַיַּגֶּד־לֹו֙ יְהֹ֣ונָתָ֔ן אֵ֥ת כָּל־הַדְּבָרִ֖ים
    הָאֵ֑לֶּה וַיָּבֵ֨א יְהֹונָתָ֤ן אֶת־דָּוִד֙ אֶל־שָׁא֔וּל וַיְהִ֥י לְפָנָ֖יו כְּאֶתְמֹ֥ול
    שִׁלְשֹֽׁום׃ ס
  piu-2006: '@see-verse:1SA.019.006'
  pjt-pjt: Ka maḻalta Jonathantu Davidanya aḻṯira tjakultjunangi Saulalu panya wangkara
    kalkuntja. Munu palulanguṟu katingu Saulaku ngurakutu, ka Davidanya palumpa ngurangka
    piṟuku waṟkaringi, panya paluṟu ngaṉmanypa waṟkarinytja puṟunypa.
  kik-kik: Nĩ ũndũ ũcio Jonathani agĩĩta Daudi akĩmwĩra ũhoro ũcio maaragia wothe.
    Akĩmũtwara kũrĩ Saũlũ, nake Daudi agĩikara na Saũlũ o ta mbere.
  fra-NCL: Jonathas appela David et Jonathas lui rapporta toutes ces paroles ; puis
    Jonathas ramena David auprès de Saül, et David se tint en sa présence comme auparavant.
  cek-AK: To pongah Jonathan mah David to kawk moe, a thuih hoi ih loknawk boih to
    thuih pae. Jonathan mah David to Saul khaeah caeh haih moe, Saul khaeah canghniah
    oh ih baktih toengah ohsak let.
  cuk-cuk: Geb degine, Jonatán, Davidʼse gochad, geb bela e-babbo-sunmaksad-ega-sogsagua,
    Jonatán e-bab-Saúlʼse David-sesad, adi, idualeyob ega ibmar-imakdii gubaligar.
  uig-CYR: Андин Йонатан Давутни чақирип, Давутқа болған ишларниң һәммисини дәп бәрди.
    Андин кейин Йонатан Давутни Саулниң қешиға елип кәлди вә у илгәркидәк униң хизмитидә
    болди.
  tel-2017: అప్పుడు యోనాతాను దావీదును పిలిపించి ఆ విషయాలన్నీ అతనికి తెలియచేశాడు. దావీదును
    సౌలు దగ్గరికి తీసుకొచ్చినపుడు దావీదు ముందులాగే అతని ఆవరణంలో ఉన్నాడు.
  hat-BSA: Alò, Jonathan te rele David e li te di li tout pawòl sila yo. Epi Jonathan
    te mennen David vè Saül, e li te vin nan prezans li kòm oparavan.
  kos-kos: Na Jonathan el pangnolma David ac fahkang ma nukewa nu sel. Na el usalla
    David nu yorol Saul, ac David el kulansap nu sel Saul oana meet ah.
  hbo-WLC: וַיִּקְרָ֤א יְהוֹנָתָן֙ לְדָוִ֔ד וַיַּגֶּד־לוֹ֙ יְה֣וֹנָתָ֔ן אֵ֥ת כָּל־הַדְּבָרִ֖ים
    הָאֵ֑לֶּה וַיָּבֵ֨א יְהוֹנָתָ֤ן אֶת־דָּוִד֙ אֶל־שָׁא֔וּל וַיְהִ֥י לְפָנָ֖יו כְּאֶתְמ֥וֹל
    שִׁלְשֽׁוֹם׃ ס
  ibo-ibo: Emesịa, Jonatan kpọrọ Devid gwa ya ihe mere. Jonatan duuru Devid gaa nʼihu
    Sọl. Ihe niile dizikwara dịka ọ dị na mbụ.
  ory-ory: ଏଉତ୍ତାରେ ଯୋନାଥନ ଦାଉଦଙ୍କୁ ଡାକିଲା ଓ ଯୋନାଥନ ତାଙ୍କୁ ସେ ସମସ୍ତ କଥା ଜଣାଇଲା। ପୁଣି,
    ଯୋନାଥନ ଦାଉଦଙ୍କୁ ଶାଉଲଙ୍କ ନିକଟକୁ ଆଣିଲା, ତହିଁରେ ସେ ପୂର୍ବ ପରି ତାଙ୍କ ସମ୍ମୁଖରେ ରହିଲେ।
  chk-chk: Iei mine Jonatan a kökköri Tafit o pwäri ngeni ekei pworaus meinisin. Mürin,
    a emwenala Tafit ren Saul pwe a angang ngeni usun me mwan.
  ssd-ssd: Taŋakina le Yonatan nu kumba David wikina le prona le pasa ŋakmba mam nuŋe
    sakina ta nu kubeu tuna sulumba nu David tumba mam nuŋe tugum kina le David nu
    kame gabat tuku piro amboŋga kina ta ndo kumba minna.
  rop-rop: Afta na wen King Sol bin gowei, Jonathan bin jingat langa Deibid, en wen
    Deibid bin kaman langa im, Jonathan bin dalim im ebrijing weya im dedi bin tok,
    en afta imbin deigim Deibid langa im dedi, en Deibid bin kipgon jidanbat wekinmen
    blanga King Sol jis laik imbin jidan bifo.
  ukr-1871: Покликав тодї Йонатан Давида та й передав йому всю ʼцю розмову, і привів
    Давида до Саула, і був Давид у його при боцї, як і перше.
  deu-1951: Da rief Jonatan den David und sagte ihm alle diese Worte. Und Jonatan
    brachte David zu Saul, und er war wieder vor ihm wie zuvor.
  eng-JPS: And Jonathan called David, and Jonathan told him all those things. And
    Jonathan brought David to Saul, and he was in his presence, as beforetime.
  srp-1865: Tada Jonatan dozva Davida, i kaza mu Jonatan sve ovo; i dovede Jonatan
    Davida k Saulu, i opet bi pred njim kao preðe.
  lug-lug: Awo Yonasaani n’ayita Dawudi, n’amutegeeza byonna. N’amuleeta eri Sawulo,
    Dawudi n’addamu n’aweereza Sawulo ng’olubereberye.
  heb-heb: ויקרא יהונתן לדוד ויגד לו יהונתן את כל הדברים האלה ויבא יהונתן את דוד אל
    שאול ויהי לפניו כאתמול שלשום׃
  ben-IRV: পরে যোনাথন দায়ূদকে ডেকে তাঁকে সমস্ত কথা জানালেন। তিনি তাঁকে শৌলের কাছে
    নিয়ে গেলেন এবং দায়ূদ আগের মতই শৌলের কাছে থাকলেন।
  pan-pan: ਤਦ ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਸੱਦ ਕੇ ਸਾਰੀਆਂ ਗੱਲਾਂ ਉਸ ਨੂੰ ਦੱਸੀਆਂ ਅਤੇ ਦਾਊਦ ਨੂੰ ਸ਼ਾਊਲ
    ਕੋਲ ਲੈ ਆਇਆ ਅਤੇ ਉਹ ਅੱਗੇ ਵਾਂਗੂੰ ਉਹ ਦੇ ਕੋਲ ਰਹਿਣ ਲੱਗਾ।
  tkr-tkr: Yonatanee Davud qort'ul, co yuşan hı'iyn gırgın mang'us yuşan ha'a. Qiyğar,
    Davud Şaulusqa ıkkekka. Davudur şenkiyn xhinne, Şaulusnee axva.
  mya-JVB: ယောနသန် သည် ဒါဝိဒ် ကို ခေါ် ၍ အကြောင်း အရာ၊ အလုံးစုံ တို့ကို ပြော ပြီးမှ
    ၊ ရှောလု ထံသို့ သွင်း ပြန်၍ အထံ တော်၌ အရင် နေသကဲ့သို့ နေ ရ၏။
  tte-O: Muli mena Diyonatan iyoga Deibida ilaoma koina ana wasa iwolena me tamana
    ali edeedede meuloina kaiwena. Kabo Diyonatan Deibida iyogan ilawan Saulo koina
    yo Deibida ipaisowa koina besiele tauna kona.
  tbg-tbg: Soruva minti tivakero ˻vuvaro˼ Ionataaniva Devitira aaramakero Soruva tu
    uvara ekaa vi uvara vira tiva amiro, viraqaahairo vira vita varero Soruva unaini
    vuru kovaro Devitiva haaru King Sorukantiro vaiharo kaiqa vara amitontema kero,
    qaiqaavata vara amite vaura.
  hmo-hmo: Unai dainai Ionatana ese Davida ia boiria, bona Saulo ena hereva ia hamaoroa.
    Vadaeni Ionatana ese Davida ia hakaua lao Saulo dekenai. Bona Davida be Saulo
    ena vairana dekenai ia noho, guna ia karaia hegeregerena.
  urd-urd: और यूनतन ने दाऊद को बुलाया और उसने वह सब बातें उसको बताईं और यूनतन दाऊद
    को साऊल के पास लाया और वह पहले की तरह उसके पास रहने लगा।
  rus-SYN: И позвал Ионафан Давида, и пересказал ему Ионафан все слова сии, и привел
    Ионафан Давида к Саулу, и он был при нем, как вчера и третьего дня.
  bqc-SIM: A gbɛa Yonatãa Davidi sìsi à yã́pi sìuɛ̀ píi, ↄ̃ à gɛ̀ ń Davidio
    Saulu kĩ́i, ↄ̃ àlɛ zĩkɛɛ̀ lán yãawa.
  tcz-CHONGTHU: Hiche jouchun Jonathan in David akouvin, thil ijakai asepeh tan ahi.
    Chule aman David chu Saul komah apuijin, amasa bangin David in leng inpi’ah na
    atong kit in ahi.
  mar-mar: मग योनाथानाने दावीदाला बोलावले आणि योनाथानाने त्यास या सर्व गोष्टी सांगितल्या.
    योनाथानाने दावीदाला शौलाजवळ आणले आणि तो त्याच्याजवळ पूर्वीसारखा राहू लागला.
  qub-qub: Chayno niptinrämi Jonatanga Davidta willaran imano parlashantapis. Nircurmi
    ichanga pusharan Saulman. Chaura Davidga yapay sirbiran Saulta rimëru sirbishanno.
  bqp-bqp: A gbɛra Yonatã Dauda sìsi, à yã pìi bàbanɛ pínki, akũ à gɛ̀ɛ kũ Daudao
    Solu kĩnaa, akũ àtɛn zĩ kɛnɛ lán a zĩ bà.
  hat-hat: Jonatan rele David, li rapòte l' tout pawòl sa yo. Apre sa, li mennen David
    bay Sayil. Epi David tanmen sèvi wa a ankò jan li te konn fè anvan an.
  eng-BSB: So Jonathan summoned David and told him all these things. Then Jonathan
    brought David to Saul to serve him as he had before.
  tod-tod: Zonatan Davide lolini, é naama ɓɔɛiti pɛ bo ma, é lo Davide luɠɔ, é
    lii la Sayile ʋɔ bɛ. Davide ná-botii lɔɔzeini Sayile ʋɔ bɛ ga mɔungi ɠɛʋele.
  eng-WEBPB: Jonathan called David, and Jonathan showed him all those things. Then
    Jonathan brought David to Saul, and he was in his presence as before.
  kbq-kbq: Anage hutegeno Jonatani'a Devitina ke higeno egeno, nefa'enema hu'na'a
    maka nanekea asamiteno, avreno Solinte vigeno ko'ma nehiaza huno eri'zama'a omerinenteno
    mani'ne.
  nhe-BL: Huajca quema quisqui itata, Jonatán quinotzqui David huan quiilhui nochi
    tlen itata quiijtojtoya. Huan teipa quihuicac iixpa Saúl huan David quitequipanohuayaya
    Saúl queja achtohui.
  bus-bus: À gbɛra Yonatã Dauda sìsi, à yã pì tↄ̃kɛ̃̀nɛ píngi, ben à gàa kↄ̃n Daudao
    Solu kiia, ben èe zĩi kɛɛnɛ lán a zii bà.
  gub-BL: Na'e Zonata wenoz Tawi imuwà kury, a'e ma'e paw imume'u pà izupe kury. Na'e
    weraha Xau pe kury. Uma'ereko wi Tawi tuwihawete pe a'e 'ym mehe arer zàwe.
  eng-DRA: 'Then Jonathan called David and told him all these words: and Jonathan
    brought in David to Saul, and he was before him, as he had been yesterday and
    the day before.'
