verse: 1SA.019.015
translations:
  mal-C: ശൗൽ ആ പ്രതിനിധികളെ വീണ്ടും ദാവീദിന്റെ ഭവനത്തിലേക്കയച്ചു. “അവനെ കൊല്ലേണ്ടതിന്
    കിടക്കയോടെ എന്റെമുമ്പിൽ കൊണ്ടുവരിക,” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Da sandte Saul die Leute zurück, um nach David zu sehen, mit dem Auftrag:
    Bringt mir ihn samt dem Bette her, daß ich ihn umbringe!'
  lin-lin: 'Saulo azongisaki bato mpo ete batala Davidi mpe alobaki na bango : « Bomemela
    ngai ye na mbeto na ye mpo ete naboma ye. »'
  eng-LSV: And Saul sends the messengers to see David, saying, “Bring him up in the
    bed to me in order to put him to death.”
  eng-GNV: And Saul sent the messengers againe to see Dauid, saying, Bring him to
    me in the bed, that I may slay him.
  eng-WEBSTER: And Saul sent the messengers again to see David, saying, Bring him
    to me in the bed, that I may slay him.
  nhw-BL: 'Huan sempa Saúl quintitlanqui tlacame para ma quitemotij David huan quinilhui:
    ―Techhualiquilica ipan itlapech para nijmictis.'
  swh-ONEN: Kisha Sauli akatuma watu tena kumwona Daudi naye akawaambia, “Mleteni
    kwangu juu ya kitanda chake ili nipate kumuua.”
  bba-bba: Ye bɑ wurɑ bɑ Sɔɔlu sɔ̃ɔwɑ mɛ, yerɑ u nɛɛ, bu doo bu Dɑfidi wɑ, kpɑ bu
    kɑ nùn nɑ kɑ win kpin yee te sɑnnu, u nùn ɡo.
  eng-KJVCPB: And Saul sent the messengers again to see David, saying, Bring him up
    to me in the bed, that I may slay him.
  mpx-mpx: Yaka bolau o hi na Sol wana wasa hi pek, inoke i patunal hi sikal Deibid
    nihi kite. He i baek elal i ba, “Nuku kalivai wana abakenuwa ge nuku pwatanim
    eliyau na lopaaliga.”
  luo-luo: Kendo Saulo nooro jogo mondo odogi one Daudi mowachonegi niya, “Keleuru
    ira ka utingʼe e kitandane mondo omi anege.”
  meu-meu: Saulo ese gwaukau taudia ma e siaidia, David bae itaia; eto, Mai ena mahuta
    patana ida ba huaia mai, bena baina alaia mase.
  npi-ULB: तब शाऊलले दाऊदलाई हेर्न दूतहरू पठाए । उनले भने, “त्यसलाई ओछ्यामा नै मकहाँ
    ल्‍याऊ, ताकि म त्यसलाई मार्नेछु ।”
  yor-yor: Nígbà náà ni Saulu rán ọkùnrin náà padà láti lọ wo Dafidi ó sì sọ fún wọn
    pé, “Mú wa fún mi láti orí ibùsùn rẹ̀ kí èmi kí ó le pa á.”
  emp-NTPO: 'Sordaorãra Saulmaa jẽda wãnaped̶a maʌ̃ra nẽbʌrʌsid̶aa. Baribʌrʌ Saulba
    ãdjira wayacusa Davi jidad̶e wãbisia. Nãwã jarasia: –¡Cʌd̶ad̶e b̶ʌ sid̶a idjira
    jidad̶aped̶a mʌ̃maa enenadua beai carea!–'
  ind-ind: Sesudah Saul mendengar laporan itu, dia berkata kepada para utusan itu,
    “Bawalah dia kepadaku sekalian dengan tempat tidurnya, supaya aku dapat membunuhnya.”
  pes-OPCB: ولی شائول دوباره سربازان را فرستاد تا او را با رختخوابش بیاورند تا او
    را بکشند.
  tgl-ULB: Pagkatapos nagpadala si Saul ng mga mensahero upang tingnan si David; sinabi
    niya, “Dalhin ninyo siya sa akin sa kama, upang mapatay ko siya.”
  cbu-NT: Tárangitaa, itaru Saulsha yusur wasundururee Dapiyaam nachungamaam kamachtarangiya.
    Natu, ashiri wiramashtaati tamuru, pshtuyarus, putamari putayarus, nuwaam panangandama.
    Nuwsha pachachima, tárangiya.
  hui-hui: Ani bida layago lelowa dege Solohanda lalu, Debidi tínime de hondo dai
    bidaba, lene. Ibugua tihondo lalu, I̱na balu home loliyago ibuni tamu paliagane
    ogoniha howa minu yalu ibu tagira ibalimu, lene.
  mya-mya: သို့​ရာ​တွင်​ရှော​လု​သည်​မိ​မိ​လူ​တို့​ကို​တစ် ဖန်​စေ​လွှတ်​လျက်``သင်​တို့​ကိုယ်​တိုင်​ဒါ​ဝိဒ်​ကို
    ဝင်​ကြည့်​ကြ​လော့။ သူ့​ကို​အိပ်​ရာ​နှင့်​တ​ကွ ယ​ခု​ပင်​ငါ့​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ကြ​လော့။
    သူ့​ကို​ငါ​ကိုယ်​တိုင်​သတ်​မည်'' ဟု​ဆို​၏။-
  bod-N: སོ་ལོས་དཱ་བིད་ལ་བལྟ་རུ་ཡང་བསྐྱར་དམག་མངགས་ཤིང་། ངས་དེ་གསོད་པའི་ཕྱིར་ཁོ་མལ་ས་དང་བཅས་ངའི་མདུན་དུ་ཁྱེར་ཤོག་ཅིག་སྨྲས་སོ།
    །
  sna-sna: Ipapo Sauro akadzorera vanhu kwakare kuti vandoona Dhavhidhi akataura kwavari
    akati, “Uyai naye kuno kwandiri ari pamubhedha wake kuti ndigomuuraya.”
  spa-BLM: 'Saúl envió a los mensajeros a ver a David, diciendo: “Tráiganlo a la cama,
    para que lo mate”.'
  cac-cac: 'Ix schecanxib''at eb'' schecab'' vin̈aj Saúl chi'', ix yalan vin̈: —Iq''ueccot
    vin̈ d''a sat sch''at chi'' d''a tic, a in ol in milcham vin̈, xchi vin̈.'
  swh-ULB: Kisha Sauli akawatuma wajumbe kumtazama; akisema, “Mleteni kwangu akiwa
    kitandani, ili nimuue.”
  bel-bel: 'І паслаў Саўл слуг, каб агледзець Давіда, кажучы: прынясеце яго да мяне
    на пасьцелі, каб забіць яго.'
  deu-ELBBK: 'Da sandte Saul die Boten, um David zu sehen, und sprach: Bringt ihn
    im Bett zu mir herauf, dass ich ihn töte!'
  mbb-OT: Hein midtudtul zan heini ki Saul, ne impelikù sikandan ni Saul su para ibpaahà
    kandan si David, ne migkeǥiyan din sikandan te, “Uwita niw sikandin kayi te kediey
    is edhidhizeǥà te hizeǥeey zin su edhimetayan ku sikandin.”
  mal-2015: 'എന്നാറെ ശൗൽ: ഞാൻ അവനെ കൊല്ലേണ്ടതിന്നു കിടക്കയോടെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ
    എന്നു കല്പിച്ചു,'
  rmc-rmc: 'Ale o Saul pale bičhaďa le muršen, hoj te džan te dikhel le David, a phenďa
    lenge: „Anen mange les the le hadžoha, hoj les te murdarav.“'
  pes-OPV: 'پس شاول قاصدان را فرستادتا داود را ببینند و گفت: «او را بر بسترش نزد من
    بیاورید تا او را بکشم.»'
  ron-1924: 'Саул й-а тримис ынапой сэ-л вадэ ши а зис: „Адучеци-л ла мине, ын патул
    луй, ка сэ-л омор.”'
  ben-OBCV: পরে আবার শৌল দাউদকে দেখার জন্য লোক পাঠিয়ে তাদের বলে দিলেন, “ওকে খাট সমেত
    আমার কাছে নিয়ে এসো যেন আমি ওকে হত্যা করতে পারি।”
  som-som: Markaasaa Saa'uul raggii soo diray inay Daa'uud soo arkaan, oo wuxuu ku
    yidhi, Isagoo sariirta ku jiifa ii keena aan dilee.
  lat-VUC: 'Rursumque misit Saul nuntios ut viderent David, dicens: Afferte eum ad
    me in lecto, ut occidatur.'
  eng-ASVBT: And Saul sent the messengers to see David, saying, Bring him up to me
    in the bed, that I may slay him.
  ita-1885: 'E Saulle rimandò i messi per invitar Davide, dicendo: Portatemelo nel
    letto, acciocchè io lo faccia morire.'
  eng-LXXUP: And he sends to David, saying, Bring him to me on the bed, that I may
    slay him.
  eng-ULB: Then Saul sent the messengers to see David; he said, “Bring him up to me
    in the bed, so that I may kill him.”
  spa-VBL: 'Saúl envió a los mensajeros a ver a David, diciendo: “Tráiganmelo en la
    cama para que lo mate”.'
  fra-_FOB: 'Alors Saül renvoya ses gens pour voir David, en disant: Apportez-le moi
    dans son lit, afin que je le fasse mourir.'
  mal-mal: 'എന്നാൽ ശൌല്‍: “ഞാൻ അവനെ കൊല്ലേണ്ടതിന് കിടക്കയോടുകൂടി എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ”
    എന്നു കല്പിച്ചു,'
  urd-GVR: Faujiyoṅ ne Sāūl ko ittalā dī to us ne unheṅ hukm diyā, “Use chārpāī samet
    hī mere pās le āo tāki use mār dūṅ.”
  suz-BL: मिनु सावलमी मेको आन कली “गे आमा दाऊद कली कोव़ङीन” दे सोइक्‍तीमी बाक्‍त।
    मेकोमी “मेको कली आ खाट सुन्‍दा क्‍युक्‍शा एक चाक्‍कीन। मिनु गो साइक्‍नुङ” दे सोइक्‍तीमी
    बाक्‍त।
  ita-1927: 'Allora Saul inviò di nuovo i messi perché vedessero Davide, e disse loro:
    “Portatemelo nel letto, perch’io lo faccia morire”.'
  ckb-ckb: 'ئینجا شاول چەند نێردراوێکی بۆ بینینی داود نارد و گوتی: «بە جێگاکەیەوە
    بۆ منی بهێنن هەتا بیکوژم.»'
  eng-BBE: And Saul sent his men to see David, saying, Do not come back without him,
    take him in his bed, so that I may put him to death.
  kan-OKCV: ತಿರುಗಿ ಸೌಲನು ದಾವೀದನನ್ನು ನೋಡುವುದಕ್ಕೋಸ್ಕರ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ಅವನನ್ನು ನಾನು
    ಕೊಂದುಹಾಕುವ ಹಾಗೆ ನೀವು ಮಂಚದ ಸಂಗಡ ಅವನನ್ನು ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ,” ಎಂದನು.
  tam-2017: அப்பொழுது தாவீதைப் பார்க்கிறதற்குச் சவுல் காவலரை அனுப்பி, அவனைக் கொன்றுபோடும்படி,
    கட்டிலோடே அவனை என்னிடத்திற்கு எடுத்துக்கொண்டு வாருங்கள் என்றான்.
  spa-RV-1909: 'Y tornó Saúl á enviar mensajeros para que viesen á David, diciendo:
    Traédmelo en la cama para que lo mate.'
  ron-BTF: 'Și Saul a trimis din nou pe mesageri să îl vadă pe David, spunând: Aduceți-l
    în pat, la mine, ca să îl ucid.'
  eng-WEBP: Saul sent the messengers to see David, saying, “Bring him up to me in
    the bed, that I may kill him.”
  eng-FBV: Saul sent the messengers back to see David, saying, “Bring him to me in
    the bed so I can kill him.”
  nld-1939: 'Maar Saul stuurde de boden terug, om zich van Davids toestand op de hoogte
    te stellen, met het bevel: Brengt hem met bed en al bij me; hij moet dood!'
  nch-BL: 'Huan sempa Saúl quintitanqui tacame para ma quitemotij David huan quinilhui:
    ―Techhualiquilica ipan itapech para nijmictis.'
  vie-1934: 'Sau-lơ lại sai người đến thăm Đa-vít, mà truyền chúng rằng: Hãy đem hắn
    ở trên giường đến cùng ta, hầu cho ta giết hắn đi.'
  hin-CV: शाऊल ने उन सेवकों को दोबारा दावीद के घर पर भेजा कि दावीद को देखें. शाऊल
    ने उन्हें यह आदेश दिया था, “दावीद को उसके पलंग सहित मेरे पास ले आओ, कि मैं उसको
    खत्म करूं.”
  spa-BES: 'Entonces Saúl envió a sus hombres a ver a David, diciendo: No vuelvas
    sin él, tómalo en su cama, para que yo pueda matarlo.'
  tdx-tdx: 'Le nañitrike indraike t’i Saole handrèndreke i Davide, ami’ty hoe: Aseseo
    amako am-pandrea’e hamonoako aze.'
  tha-KJV: แล​้วซาอูลส่งผู้สื่อสารนั้นให้​ไปดู​ดาว​ิดอีก สั่งว่า “จงนำเขามาหาเราทั้งเตียง
    เพื่อเราจะได้ฆ่าเขาเสีย”
  por-BR-2018: 'E voltou Saul a enviar mensageiros para que vissem a Davi, dizendo:
    Trazei-o a mim na cama para que o mate.'
  deu-ELO: 'Da sandte Saul die Boten, um David zu sehen, und sprach: Bringet ihn im
    Bett zu mir herauf, daß ich ihn töte!'
  eng-WYC-2018: And again Saul sent messengers, that they should see David, and he
    said, Bring ye him to me in the bed, that he be slain. (And Saul sent the men
    back to see David for themselves, and he said, Bring ye him to me in his bed,
    and then I shall kill him myself!)
  epo-epo: 'Saul sendis la senditojn, ke ili rigardu Davidon, kaj li diris al ili:
    Alportu lin al mi kun la lito, por ke oni mortigu lin.'
  uig-PIN: 'Saul qaparmǝnlǝrni ⱪaytidin ǝwǝtip: — Uni kariwat bilǝn ⱪoxup elip kelinglar,
    uni ɵltürimǝn, dǝp buyrudi.'
  beo-beo: 'Be Solo da ea hawa: hamosu dunu ilia siga Da:ibidi oloi dialebe ba:ma:ne
    bu asunasi. E ilima amane sia:i, “Ea diaheda:su da:iya dialebe, amo goeguda: gaguli
    misa. Amasea, na da e medole legemu.”'
  tpi-OTNT: Orait ol i go bek long Sol na tokim em. Tasol em i tokim ol, “Yupela go
    bek na go insait long haus na lukim Devit. Na yupela i mas kisim em long bet na
    bringim em i kam na bai mi kilim em i dai.”
  hau-SA: Sai Shawulu ya sāke aiki mutanen su ga Dawuda, ya ce musu, “Ku kawo shi
    a gādonsa domin in kashe shi.”
  uig-LAT: 'Saul chaparmenlerni qaytidin ewetip: — Uni kariwat bilen qoshup élip kélinglar,
    uni öltürimen, dep buyrudi.'
  nde-nde: USawuli wababuyisela abantu labo ukuba bayebona uDavida esithi kubo, “Mletheni
    kimi ngombheda wakhe ukuze ngimbulale.”
  ton-ton: Pea naʻe toe fekau ʻe Saula ʻae kau talafekau kenau mamata kia Tevita,
    ʻo pehē, “Mou ʻomi ia kiate au ʻi hono mohenga, koeʻuhi ke u tāmateʻi ia.”
  ces-1613: 'Opět poslal Saul posly, aby pohleděli na Davida, řka: Přineste ho na
    lůži ke mně, ať ho zabiji.'
  eng-WMB: Saul sent the messengers to see David, saying, “Bring him up to me in the
    bed, that I may kill him.”
  tam-TCV: திரும்பவும் தாவீதைப் பார்ப்பதற்காக சவுல் தன் ஆட்களை அனுப்பி, “அவனைக் கொலை
    செய்யும்படி கட்டிலோடு என்னிடம் கொண்டுவாருங்கள்” என்று சொன்னான்.
  ceb-ULB: Unya gipasulod ni Saul ang mga tawo aron tan-awon si David; miingon siya,
    “Dad-a siya nganhi kanako nga anaa sa higdaanan, aron ako siyang patyon.”
  pol-UBG: 'Saul znowu wysłał posłańców, aby zobaczyli Dawida, nakazując: Przynieście
    go do mnie na łożu, abym go zabił.'
  agr-agr: 'Nuna Saúl dekaa niina aentsji aidaun David wejitajum tusa ishimak aatus
    akatjauwai: “¡Jak tepakuish ukukigpajum jiiki jukijum itagtuatajum maatjai!” tiuwai.'
  kyc-kyc: Dopa leyamopape Soleme akali dusipame kamba kapu kyuo nakamame angi rolae
    minyando kandala pena leya. Lapala baame nakama lamaiyuo, Banya luu palenge rate
    isa dokona sinya lapala soo ipupwape. Dokopa nambame baa pyao kumakaro, leya.
  urd-GVU: فوجیوں نے ساؤل کو اطلاع دی تو اُس نے اُنہیں حکم دیا، ”اُسے چارپائی سمیت
    ہی میرے پاس لے آؤ تاکہ اُسے مار دوں۔“
  deu-1912: 'Saul aber sandte Boten, nach David zu sehen, und sprach: Bringt ihn herauf
    zu mir mit dem Bett, daß er getötet werde!'
  kan-2017: ಸೌಲನು ತಿರುಗಿ ತನ್ನ ಆಳುಗಳನ್ನು, “ನೀವು ಹೋಗಿ ನೋಡಿ ದಾವೀದನನ್ನು ಹಾಸಿಗೆಯೊಡನೆ ನನ್ನ
    ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ, ಕೊಂದುಹಾಕುತ್ತೇನೆ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Machane me l’ograd Saul ni ngar sulod ngar guyed David nga owcherad. Me
    ga’ar ngorad, “Mfeked i yib ngaray ni kabay u chob rok nggu li’ ngem’.”
  hlt-MCSB: Tedae David te sawt hamla Saul loh puencawn rhoek te a tueih tih, “Anih
    te ngawn hamla baiphaih neh kamah taengla hang khuen uh,” a ti nah.
  mdy-ETH: ጋዓንቴ ሳኣዖኦሌ ዬይ ጎኔታቴ ፔ ዓኣፒና ዛጋንዳጉዲ ዓሶ ማሂ ጊንሣ ዳኬኔ፤ ዒዚ ዔያቶም፦ «ዒ ላሄ ዓርሶና ዎላ
    ኬዲ ዔኪ ዬዑዋቴ፥ ታ ታኣሮ ዒዛ ዎዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Saulo sane somaa mmarima no bio sɛ, “Monkɔfa no mfiri ne mpa so mmra,
    sɛdeɛ mɛtumi akum no.”
  eng-WEBU: Saul sent the messengers to see David, saying, “Bring him up to me in
    the bed, that I may kill him.”
  wal-wal: Hegaappe guyyiyan, Daawita be7ana mala, Saa7ooli he asata guyye kiittidi,
    hagaadan yaagiis; “Taani Daawita woranaadan a arssaara tookkidi ekki ehiite” yaagiis.
  spa-PDDPT: 'Saúl volvió a enviar emisarios para que vieran a David y les dijo: ¡Tráiganmelo
    en la misma cama para que lo mate!'
  gun-gun: 'Ha''e rire Saul guembiguai kuery omondouka ju Davi oexa ete aguã. Ha''e
    vy aipoe''i ha''e kuery pe: — Peru tema hupa reve teĩ, ajuka aguã — he''i.'
  agu-BL: 'Poro nin e'' ben ẍchakol Saúl e'' ẍchakum junt tir tan tilwe''n yi ko bintzij
    nin i''tz Luwiy. Nin tzun cawuntz scyetz tan tzaje''n cyekal Luwiy cyakil tu xtx''ach:
    —Ma yil tz''ul ita''n tzinwutz, copon tzun imbiyoltz, stzun Saúl.'
  ilo-ULB: Ket nangibaon ni Saul kadagiti mensahero tapno kitaenda ni David; kinunana,
    “Iyegyo isuna kaniak a nakaidda iti pagiddaan, tapno mapatayko isuna.”
  kpg-kpg: Gei Saul ga hagau aga labelaa digaula bolo gii mmada gi mee, ga helekai,
    “Gumudia a mee i hongo dono hada, lahaia, gei au ga daaligi a mee gii made.”
  uig-ARA: 'سائۇل چاپارمەنلەرنى قايتىدىن ئەۋەتىپ: ــ ئۇنى كارىۋات بىلەن قوشۇپ ئېلىپ
    كېلىڭلار، ئۇنى ئۆلتۈرىمەن، دەپ بۇيرۇدى.'
  sus-sus: Sɔlu man naxa e xɛɛ alako e xa Dawuda gundi to. A naxa a fala e bɛ, «Wo
    xa fa a ra a xa sade ma.»
  pon-2006: Sohl ahpw pwurehng kadarirail pwe re en pein tuhwong Depit. E ahpw mahsanihong
    irail, “Kumwail wahdo ni eh mihmi nan eh pehto oh I ahpw pahn kemehla.”
  jae-jae: Go Saul kêsakiŋ lau gebe sêlic Dawid ma kêjatu êsêac gebe” Ambalaŋ eŋ to
    mêgeŋ andêŋ aê amêŋ gebe janac eŋ êndu.”
  ksd-ksd: 'Ma Saul i ga tulue valilikun diat upi diat a tikan upi David, ma i ga
    biti ta diat: Avat a puak ia ta kana vava uti, upi ina doka.'
  tur-YTC: Saul, habercileri David'i görmeye gönderdi ve, “Onu yatağında getirin de
    öldüreyim” dedi.
  grc-BRENT: Καὶ ἀποστέλλει ἐπὶ τὸν Δαυὶδ, λέγων, ἀγάγετε αὐτὸν ἐπὶ τῆς κλίνης πρὸς
    μὲ τοῦ θανατῶσαι αὐτόν.
  ind-AYT: Kemudian, Saul menyuruh orang-orang suruhan untuk melihat Daud, sambil
    berkata, “Bawalah dia dengan tempat tidurnya supaya aku dapat membunuhnya.”
  nya-nya: Koma Sauli anatumanso anthuwo kuti akamuone Davide, nati, “Mubwere naye
    kuno ali pa bedi pomwepo kuti ndidzamuphe.”
  hrv-hrv: 'Ali Šaul vrati glasnike natrag da vide Davida i zapovjedi im: “Donesite
    ga k meni u postelji da ga ubijem!”'
  mps-mps: Tialima, augwali te Solba ma pelama, tama agabolo wagi pali. Tiali goli,
    agai augwaliba te po wali, “Dage ma geasa pelama, tama te be tomoba pelama, tama
    Devit suao. Tama dage aga te betde selama, tama aga odasa aselama, tama eno aga
    ela muaibao.”
  tpi-tpi: Orait ol i go bek long Sol na tokim em. Tasol em i tokim ol, “Yupela go
    bek na go insait long haus na lukim Devit. Na yupela i mas kisim em long bet na
    bringim em i kam na bai mi kilim em i dai.”
  dan-1931: 'Men Saul sendte Sendebudene hen for at se David, idet han sagde: “Bring
    ham på Sengen op til mig, for at jeg kan dræbe ham!”'
  vie-OVCB: 'Sau-lơ lại sai người đi bắt Đa-vít lần thứ hai. Ông dặn họ: “Khiêng hắn
    trên giường về đây cho ta giết hắn.”'
  guj-2017: ત્યારે શાઉલે દાઉદને પકડી લાવવા માટે એવું કહીને માણસોને મોકલ્યા કે “તેને
    પલંગમાં સૂતેલો જ મારી પાસે ઊંચકી લાવો, કે હું તેને મારી નાખું.”
  pon-2006A: Sohl ahpw pwurehng kadarirail pwe re en pein tuhwong Depit. E ahpw mahsanihong
    irail, “Kumwail wahdo ni eh mihmi nan eh pehto oh I ahpw pahn kemehla.”
  por-BRBSL: 'Saul enviou os mensageiros para ver David, dizendo: “Tragam-no até mim
    na cama, para que eu possa matá-lo”.'
  cth-cth: Sawl ni Devit khet hanelah patounenaw a patoun teh ka thei thai nahan a
    ikhun hoi kâ ka yawn awh atipouh.
  twi-twi: Saulo san somaa mmarima no bio se, “Monkɔfa no mfi ne mpa so mmra, sɛnea
    metumi akum no.”
  hlt-hlt: Tedae David te sawt hamla Saul loh puencawn rhoek te a tueih tih, “Anih
    te ngawn hamla baiphaih neh kamah taengla hang khuen uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii yíɛ́ kɛ́ bɛ̀ tɔ̃ nkɛ dɔ̀: Kɔtɛnko kóò tùótɛ́ní o dɔ́ù ĩ́nkɛ̀
    kɛ̀ nh ò kùɔ.'
  msy-2020: Ezɨ me uamategha ghua Sol mɨkeme. Ezɨ puvatɨ, a ua kamaghɨn me mɨgei,
    “Ia uamategh an dɨpenimɨn aven mangɨ an ganigh, egh an akuir mɨsiamɨn a inigh
    izɨtɨ, kɨ a mɨsueghtɨma an aremegham.”
  dop-dop: Mpʋɣʋlɛ Sɑyuli mǝlǝnɑ tillɑɑ sɩ pɑ́ polo pɑ́ nɑ-ɩ, nɑ pɑ́ kɔnɑ-ɩ nɑ ɩ kʋhǝntʋɣʋ
    nɑ ɩnɩ ɩ́ kʋ-ɩ.
  azb-azb: 'Şaul Davudu görmək istəyirdi. Onun üçün başqa adamlar göndərib dedi: «Onu
    yatağının içindən çıxarıb yanıma gətirin ki, öldürüm».'
  eng-DBY: And Saul sent the messengers to see David, saying, Bring him up to me in
    the bed, that I may put him to death.
  hin-2017: तब शाऊल ने दूतों को दाऊद के देखने के लिये भेजा, और कहा, “उसे चारपाई समेत
    मेरे पास लाओ कि मैं उसे मार डालूँ।”
  wol-KYG: 'Ci kaw loolu Sóol dellu yebal ndaw ya, ngir ñu dem ba gis ko. Mu ne leen:
    «Indil leen ma ko, booleek lal bi, ba ma rey ko!»'
  eng-YLT: And Saul sendeth the messengers to see David, saying, 'Bring him up in
    the bed unto me,' — to put him to death.
  eng-WYC-2017: And again Saul sent messengers, that they should see David, and he
    said, Bring ye him to me in the bed, that he be slain.
  eng-WMBB: Saul sent the messengers to see David, saying, “Bring him up to me in
    the bed, that I may kill him.”
  urd-GVH: फ़ौजियों ने साऊल को इत्तला दी तो उसने उन्हें हुक्म दिया, “उसे चारपाई समेत
    ही मेरे पास ले आओ ताकि उसे मार दूँ।”
  rug-rug: Ba garunu pule lani Saula si arini pude la dogoro sotia teledia. Tozi ni
    sa si arini, “Paleke turaṉa mae nia pa teqe, pude maqu va matea gana tani si asa.”
  gaz-gaz: Saaʼol akka isaan Daawitin ilaalaniif deebisee namoota ergee, “Akka ani
    isa ajjeesuuf siree isaatiin naa fidaa” isaaniin jedhe.
  fra-LSG: 'Saül les renvoya pour qu’ils le vissent, et il dit: Apportez-le-moi dans
    son lit, afin que je le fasse mourir.'
  gnn-gnn: '@see-verse:1SA.019.014'
  yal-yal: Sɔli mɔn yi e rasiga a firindeni. A a fala e xa, a naxa, “Ɛ fa a ra n xɔn
    a furema saden ma, alogo n xa a faxa.”
  haw-1868: Hoouna hou aku o Saula i na elele e ike ia Davida, i aku la, E lawe mai
    ia ia io'u nei maluna o kahi moe, i pepehi ai au ia ia.
  arb-NAV: 'فَبَعَثَ شَاوُلُ الْجُنُودَ ثَانِيَةً لِيَرَوْا دَاوُدَ قَائِلاً: «ائْتُونِي
    بِهِ وَهُوَ فِي السَّرِيرِ لأَقْتُلَهُ».'
  ewe-ewe: Saul gblɔ ɖo ɖa be woakɔ David kple eƒe abati la vɛ ale be yeate ŋu awui.
  eng-LEE: And Saul sent the messengers to see David, saying, Bring him up to me in
    the bed, that I may put him to death.
  asm-FB: তাতে চৌলে দায়ূদক চাবলৈ বৰ্তাবাহকক পঠাই ক’লে, “মই বধ কৰিবৰ কাৰণে তেওঁক বিচনাৰে
    সৈতে মোৰ ওচৰলৈ লৈ আহা।”
  sus-A: سْلُ مَن نَشَ عٍ شّي عَلَكٌ عٍ شَ دَوُدَ فُندِ تٌ. عَ نَشَ عَ قَلَ عٍ بّ،
    «وٌ شَ قَ عَ رَ عَ شَ سَدٍ مَ.»
  fra-SBL: 'Saül envoya les messagers voir David, en disant : « Amenez-le-moi sur
    le lit, afin que je le tue. »'
  hbo-hbo: וַיִּשְׁלַ֤ח שָׁאוּל֙ אֶת־הַמַּלְאָכִ֔ים לִרְאֹ֥ות אֶת־דָּוִ֖ד לֵאמֹ֑ר
    הַעֲל֨וּ אֹתֹ֧ו בַמִּטָּ֛ה אֵלַ֖י לַהֲמִתֹֽו׃
  piu-2006: '@see-verse:1SA.019.014'
  pjt-pjt: Palu Saulalu tjananya piṟuku maḻakungku wituṉu, “Ankulaya ngalya-kati piita
    winki, kaṉa ngayulu palunya iluntara.”
  kik-kik: Ningĩ Saũlũ agĩtũma andũ acio macooke makarore Daudi, akĩmeera atĩrĩ, “Mũrehei
    kũrĩ niĩ arĩ o ũrĩrĩ wake, nĩguo ndĩmũũrage.”
  fra-NCL: 'Saül renvoya les messagers pour voir David, en disant : « Apportez-le-moi
    dans son lit, afin que je le fasse mourir. »'
  cek-AK: To pacoengah Saul mah David khet hanah kaminawk to patoeh let bae; anih
    ka hum thai hanah, a iihkhun hoi nawnto kai khaeah na sin oh, tiah a naa.
  cuk-cuk: 'Geb gannar dulemar Saúlʼse nonigusmalad. Geb Rey-Saúl David-gaega gannar
    dulemar-barmisbalid, Saúl amarga sogded: “¡David amba uellemaile, anga be sedagedse
    imakmalo, oburgwegar!”'
  uig-CYR: 'Саул чапармәнләрни қайтидин әвәтип: — Уни кариват билән қошуп елип келиңлар,
    уни өлтүримән, дәп буйруди.'
  tel-2017: దావీదును చూసేందుకు సౌలు సైనికులను పంపి “అతణ్ణి మంచంతోసహా తీసుకురండి. నేను
    అతణ్ణి చంపుతాను” అన్నాడు.
  hat-BSA: 'Alò, Saül te voye mesaje yo wè David, e li te di: “Mennen li monte kote
    mwen sou kabann li, pou m kab mete l a lanmò.”'
  kos-kos: Na Saul el sifil folokunulosla tuh elos in sifacna liyal David ke mutalos,
    ac el sapkin nu selos, “Usalu na fin bed kial an, ac nga fah unilya.”
  hbo-WLC: וַיִּשְׁלַ֤ח שָׁאוּל֙ אֶת־הַמַּלְאָכִ֔ים לִרְא֥וֹת אֶת־דָּוִ֖ד לֵאמֹ֑ר
    הַעֲל֨וּ אֹת֧וֹ בַמִּטָּ֛ה אֵלַ֖י לַהֲמִתֽוֹ׃
  ibo-ibo: Mgbe ahụ, Sọl zighachiri ndị ahụ azụ nʼebe Devid nọ si ha, “Bute ya na
    ihe ndina o dina nʼelu ya, ka m gbuo ya.”
  ory-ory: ତହିଁରେ ଶାଉଲ ଦାଉଦଙ୍କୁ ଦେଖିବା ପାଇଁ ଦୂତମାନଙ୍କୁ ପଠାଇ କହିଲେ, “ତାହାକୁ ଶଯ୍ୟାରେ
    ମୋʼ ନିକଟକୁ ଆଣ, ମୁଁ ତାହାକୁ ବଧ କରିବି।”
  chk-chk: Nge Saul a tinsefälila ekewe chon künö pwe repwe püsin nenengeni Tafit
    o üreniir, “Oupwe ekieto rei Tafit won an peet pwe üpwe niela.”
  ssd-ssd: 'piyo nuŋeŋge nane saniŋgina: Nu guaze ŋak ŋgina le nane luka kumba Saul
    kila sanaig le nu nane maŋ kukulniŋmba saniŋgina: Tane luka kape sulumba David
    mbain ŋak tumba yalpe le ye nu balewi le kumwa ŋgina.'
  rop-rop: en King Sol bin tok, “Yumob gobek en luk im, en if im sik, wal yumob garra
    gajim im en garrimap im iya langa mi garram im sweig, en ai garra kilim im ded.”
  ukr-1871: 'І послав Саул слуг, щоб оглянули Давида, та й наказав: Принесїте його
    сюди з постелею, щоб убити його.'
  deu-1951: 'Saul aber sandte die Boten, nach David zu sehen, und sprach: Bringet
    ihn samt dem Bette zu mir herauf, daß er getötet werde!'
  eng-JPS: 'And Saul sent the messengers to see David, saying: ''Bring him up to me
    in the bed, that I may slay him.'''
  srp-1865: 'A Saul posla opet ljude da vide Davida govoreæi: donesite mi ga u postelji
    da ga pogubim.'
  lug-lug: Sawulo n’abatuma baddeyo bamulabe era n’abalagira nti, “Mumundeetere mu
    kitanda kye, mmutte.”
  heb-heb: וישלח שאול את המלאכים לראות את דוד לאמר העלו אתו במטה אלי להמתו׃
  ben-IRV: এই খবর শুনে শৌল দায়ূদকে দেখবার জন্য সেই লোকদেরই আবার পাঠালেন এবং বলে দিলেন,
    “দায়ূদকে খাট শুদ্ধই নিয়ে এস; আমি তাকে মেরে ফেলব।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਦੇ ਵੇਖਣ ਲਈ ਦੂਤਾਂ ਨੂੰ ਫੇਰ ਭੇਜਿਆ ਅਤੇ ਆਖਿਆ, ਉਹ ਨੂੰ ਮੰਜੇ ਸਮੇਤ
    ਮੇਰੇ ਕੋਲ ਚੁੱਕ ਲਿਆਓ ਜੋ ਮੈਂ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਾਂ।
  tkr-tkr: 'Şaulee mebın insanar g''axuvu, eyhen: – Mana tyulyunukacar zasqa ayre,
    zı mana gik''as.'
  mya-JVB: ရှောလု ကလည်း ၊ သူ့ ကို ငါသတ် မည်အကြောင်း ခုတင် နှင့်တကွ ဆောင် ခဲ့ကြဟု ဒါဝိဒ်
    ကို အကြည့် အရှုစေလွှတ် ၍၊
  tte-O: Mwa tabe sipileyoi Saulo koina ana wasa siwolena yo tabe Saulo iyawasa-yapileyoili
    Deibida koina. Iwalolau kolili iba, “Kwalau ana kaba keno mena wakalai yo wakewai
    kwalawanama koliyau na yakoyamate iboita.”
  tbg-tbg: vika anirante vuru Sorura tiva amuvaro Soruva vikara tiharo, Ne anirante
    oru nenta avuqohai naavuqi Devitira tavaate. Ne vira tave, vira nai tainta hampata
    auku vare aniqe te vira aru kaare, tiro.
  hmo-hmo: Saulo ese iena hesiai taudia ma ia siaia Davida do idia itaia totona. Ia
    gwau, “Mai ena mahuta patana danu do umui huaia mai, vadaeni do lau alaia mase.”
  urd-urd: और साऊल ने क़ासिदों को भेजा कि दाऊद को देखें और कहा, कि उसे पलंग समेत मेरे
    पास लाओ कि मैं उसे क़त्ल करूँ।
  rus-SYN: 'И послал Саул слуг, чтобы осмотреть Давида, говоря: принесите его ко мне
    на постели, чтоб убить его.'
  bqc-SIM: 'Ɔ̃ Saulu ɛ̀a gbɛ̃́ↄ zĩ̀ Davidi gwai, a ònɛ́: À aà sɛ́ ń a liio sãnu,
    à suomɛɛ mà dɛ.'
  tcz-CHONGTHU: Ahinlah Saul in asottol leho jah’a thu apen, “Alupna a konin hinkaidoh
    un, kathading ahi,” atin ahi.
  mar-mar: मग शौलाने दावीदाला पाहायास दूत पाठवून म्हटले की, “मी त्यास जीवे मारावे
    म्हणून त्यास पलंगावर असतानाच माझ्याकडे आणा.”
  qub-qub: Niptinpis Saulga yapay cacharan runacunata Davidta ashimunanpaj. «¡Cämacho
    gueshyar jitaraycaptinpis cayman apamuy wañuchinäpaj!» niran.
  bqp-bqp: 'Akũ Solu ɛ̀ra à gbɛ̃nↄ zĩ̀ Dauda gwa à pìńnɛ: À a sɛ́ kũ a gádoo lɛɛlɛ,
    à su kãaomɛnɛ de mà a dɛ.'
  hat-hat: 'Men, Sayil voye mesye yo tounen pou y'' al wè David ak je yo. Li di yo:
    -Mennen l'' isit ban mwen ak tout kabann li an pou m'' fè touye l''.'
  eng-BSB: But Saul sent the messengers back to see David and told them, “Bring him
    up to me in his bed so I can kill him.”
  tod-tod: 'Sayile ti ɠaaɠaleni ma, ga ti Davide ʋɛtɛ. É ɠɛni ti ma: «À zɛ ná-betei
    zu, wo ʋaa la pɔ̀, nii a kɛ gè paa.»'
  eng-WEBPB: Saul sent the messengers to see David, saying, “Bring him up to me in
    the bed, that I may kill him.”
  kbq-kbq: Hige'za ana kea ome asamizageno, Soli'a ana vahera ete huzmanteno, Tafe'arema
    mase'nena ana tafe'aga avreta emarerinke'na ahe fri'neno.
  nhe-BL: 'Huan sampa Saúl quintitlanqui tlacame para ma quitemotij David huan quinilhui:
    ―Xinechhualiquilica ipan itlapech para nijmictis.'
  bus-bus: 'Ben Solu ɛ̀ara à gbɛ̃nↄ zĩ̀ Dauda gwa à bèńnɛ: À à sɛ́ kↄ̃n a gádoo lɛdo,
    à suomɛ lɛ mà à dɛ.'
  gub-BL: Nume'egatu kwaw ker haw rehe wà. Na'e Xau omono kar wi a'e pe wà no. — Peme'egatu
    Tawi rehe nehe, i'i wanupe. — Erur Tawi neker haw pupe xe nehe. Ta'e ihe azuka
    putar ihe nehe xe, i'i wanupe.
  eng-DRA: 'And again Saul sent to see David, saying: Bring him to me in the bed,
    that he may be slain.'
