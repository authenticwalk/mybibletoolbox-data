verse: 1SA.019.012
translations:
  mal-C: അങ്ങനെ മീഖൾ ദാവീദിനെ ഒരു ജനാലയിലൂടെ ഇറക്കിവിട്ടു. അദ്ദേഹം ഓടി രക്ഷപ്പെടുകയും
    ചെയ്തു.
  deu-TKW: Da ließ Michal david durchs fenster hinab; so floh er davon und entkam.
  lin-lin: Boye Mikali akitisaki Davidi na nzela ya lininisa, mpe Davidi akimaki mpe
    abikaki.
  eng-LSV: And Michal causes David to go down through the window, and he goes on,
    and flees, and escapes;
  eng-GNV: 'So Michal let Dauid downe through a window: and he went, and fled, and
    escaped.'
  eng-WEBSTER: 'So Michal let David down through a window: and he went, and fled,
    and escaped.'
  nhw-BL: Huan teipa Mical quitemohui David ipan se ventana, huan mochololti.
  swh-ONEN: Basi Mikali akamteremsha Daudi kupitia dirishani, naye akakimbia na kuokoka.
  bba-bba: Yerɑ Mikɑli u Dɑfidi yɑrɑ fɛnɛntin di mɑ u kurɑ u kpikiru suɑ. Nɡe mɛyɑ
    u kɑ bu kisirɑri.
  eng-KJVCPB: 'So Michal let David down through a window: and he went, and fled, and
    escaped.'
  cpy-cpy: Aashitakiri Mical shiwitha, rootaki owayiitakotanakariri David jaawiki.
    Shiyanaka rirori.
  mpx-mpx: Inoke Mikal hihiu elana Deibid i pakuki lowan windo etega elana, yaka i
    lou.
  luo-luo: Eka Mikal nogolo Daudi gie dirisa, mine oringo motony.
  meu-meu: Taunabunai Mikala ese David na gaba-mauru amo e tua dobi; bena David e
    heau, e roho mauri.
  npi-ULB: त्यसैले मीकलले दाऊदलाई झ्यालबाट तल झारिन् । तिनी गए र भागे र बाँचे ।
  yor-yor: Nígbà náà Mikali sì gbé Dafidi sọ̀kalẹ̀ ó sì fi aṣọ bò ó.
  emp-NTPO: Maʌ̃ bẽrã dji dajadaa acʌbadad̶eba Micalba Davira jʌ̃carad̶eba ud̶aa b̶ʌped̶a
    Davira mĩrũ wãsia.
  ind-ind: Jadi Mikal membantu Daud turun dari jendela, dan dia lolos dan menyelamatkan
    diri.
  pes-OPCB: پس داوود به کمک میکال از پنجره فرار کرد.
  tgl-ULB: Kaya pinababa ni Mical si David sa bintana. Umalis siya at lumayo at tumakas.
  cbu-NT: Ashirucha amb tárangu, wazaranllee ipishungayaruri, tusuwapi átu, arangeem
    pang' wach wayarangana, anoo apinll tawateeru kasarangiya. Ashiriya, Dapiysha
    uwshat anush shitungeeru, arangiri tsipusayaru, suwarangiya.
  hui-hui: Ani lowa ibugua anda windo mbira heagoha pulimuni ibida yola halu pene.
  mya-mya: ဒါ​ဝိဒ်​ကို​ပြူ​တင်း​ပေါက်​မှ​လျော​ချ​ပေး​လေ သည်။ ဒါ​ဝိဒ်​သည်​ထွက်​ပြေး​လွတ်​မြောက်​သွား
    ၏။-
  bod-N: མི་ཀལ་གྱིས་དཱ་བིད་སྒེའུ་ཁུང་ནས་ཕབ་སྟེ་ཁོ་བྲོས་སོང་བས་སྲོག་ཐར་བའོ། །
  sna-sna: Saka Mikari akaburutsa Dhavhidhi napawindo, iye akatiza akapunyuka.
  spa-BLM: Entonces Mical hizo bajar a David por la ventana. Él se alejó, huyó y escapó.
  cac-cac: Ix lajvi chi', ix yac'anelta jun ch'an̈ lasu ix d'a jun ventena, ata' ix
    emta vin̈aj David chi' yic scolan sb'a.
  swh-ULB: Hivyo Mikali akamteremsha Daudi kupita dirishani. Naye akaenda, akakimbia
    na kutoroka.
  bel-bel: І спусьціла Мэлхола Давіда з акна, і ён пайшоў, і ўцёк і ўратаваўся.
  deu-ELBBK: Und Michal ließ David durchs Fenster hinab; und er ging weg und floh
    und entkam.
  mbb-OT: Umbe, mid-uǥupan ni Mical si David he mekepelaǥuy, diyè din ibpevayà te
    bintanà, ne mibpelaǥuy si David.
  mal-2015: അങ്ങനെ മീഖൾ ദാവീദിനെ കിളിവാതിൽകൂടി ഇറക്കിവിട്ടു; അവൻ ഓടിപ്പോയി രക്ഷപ്പെട്ടു.
  rmc-rmc: Avke e Mikal mukľa tele le David prekal e oblaka a ov denašľa a zachraňinďa
    pes.
  pes-OPV: پس میکال داود را از پنجره فرو هشته، اوروانه شد و فرار کرده، نجات یافت.
  ron-1924: Еа л-а коборыт пе ферястрэ ши Давид а плекат ши а фуӂит. Аша а скэпат.
  ben-OBCV: অতএব মীখল দাউদকে জানালা দিয়ে নিচে নামিয়ে দিলেন, এবং তিনি পালিয়ে রক্ষা
    পেলেন।
  som-som: Haddaba Miikaal waxay Daa'uud ka dejisay daaqaddii; oo isna intuu tegey
    ayuu cararay, waana baxsaday.
  lat-VUC: deposuit eum per fenestram. Porro ille abiit et aufugit, atque salvatus
    est.
  eng-ASVBT: 'So Michal let David down through the window: and he went, and fled,
    and escaped.'
  ita-1885: E Mical calò giù Davide per una finestra; ed egli se ne andò, e se ne
    fuggì, e scampò.
  eng-LXXUP: So Michal lets David down by the window, and he departed, and fled, and
    escaped.
  eng-ULB: So Michal let David down through the window. He went and fled, and escaped.
  spa-VBL: Mical bajó a David desde una ventana, y él salió corriendo, logrando escapar.
  fra-_FOB: Et Mical fit descendre David par la fenêtre; et il s'en alla, s'enfuit,
    et s'échappa.
  mal-mal: അങ്ങനെ മീഖൾ ദാവീദിനെ കിളിവാതിലിൽക്കൂടി ഇറക്കിവിട്ടു; അവൻ ഓടിപ്പോയി രക്ഷപെട്ടു.
  urd-GVR: Chunāṅche Dāūd ghar kī khiṛkī meṅ se niklā, aur Mīkal ne utarne meṅ us
    kī madad kī. Tab Dāūd bhāg kar bach gayā.
  suz-BL: मिकालमी दाऊद कली झेल रे उइ तोइक्‍पदा बाक्‍त। मिनु मेको सुइमी मतुइक्‍थु प्रोक्‍माक्‍त।
  ita-1927: E Mical calò Davide per una finestra; ed egli se ne andò, fuggì, e si
    mise in salvo.
  ckb-ckb: ئیتر میخەل داودی لە پەنچەرەکەوە شۆڕکردەوە، ئەویش ڕۆیشت، ڕایکرد و دەرباز
    بوو.
  eng-BBE: So Michal let David down through the window, and he went in flight and
    got away.
  kan-OKCV: ದಾವೀದನನ್ನು ಕಿಟಿಕಿಯ ಮಾರ್ಗವಾಗಿ ಇಳಿಸಿಬಿಡಲು ಅವನು ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿಹೋದನು.
  tam-2017: மீகாள் தாவீதை ஜன்னல் வழியாய் இறக்கிவிட்டாள்; அவன் தப்பி ஓடிப்போனான்.
  spa-RV-1909: Y descolgó Michâl á David por una ventana; y él se fué, y huyó, y escapóse.
  ron-BTF: Astfel Mical l-a coborât pe David pe fereastră; și el a mers și a fugit
    și a scăpat.
  eng-WEBP: So Michal let David down through the window. He went away, fled, and escaped.
  eng-FBV: Michal lowered David down from a window, and he ran off, managing to escape.
  nld-1939: Mikal liet David dus door het venster naar beneden; hij ging op de vlucht
    en stelde zich in veiligheid.
  nch-BL: Huan teipa Mical quitemohui David ipan se ventana, huan mochololti.
  vie-1934: Mi-canh thòng Đa-vít xuống nơi cửa sổ; người trốn và thoát khỏi.
  hin-CV: तब मीखल ने दावीद को एक खिड़की से बाहर उतार दिया और दावीद अपने प्राण बचाकर
    भाग गए.
  spa-BES: Entonces Mical descolgó a David por la ventana, y él salió corriendo y
    se escapó.
  tdx-tdx: Aa le nazotso’ i Mikale ami’ty lalan-kede t’i Davide vaho nienga, le niherereak’
    añe.
  tha-KJV: มี​คาลจึงหย่อนดาวิดลงทางหน้าต่าง และเธอก็​หนี​รอดไป
  por-BR-2018: E baixou Mical a Davi por uma janela; e ele se foi, e fugiu, e escapou-se.
  deu-ELO: Und Michal ließ David durchs Fenster hinab; und er ging weg und floh und
    entrann.
  eng-WYC-2018: and she let him down by a window. And David went, and fled thence,
    and (so) he was saved.
  epo-epo: Kaj Miĥal malsuprenigis Davidon per la fenestro, kaj li foriris, forkuris,
    kaj saviĝis.
  uig-PIN: Xunga Miⱪal Dawutni pǝnjirdin qüxürüp ⱪoydi. Xundaⱪ ⱪilip u ⱪeqip ⱪutuldi.
  beo-beo: Maiga:le da Da:ibidi fo misa:ne agenesi gelabodi amoga gudu asunasia guduli,
    e da hobea:i.
  tpi-OTNT: Olsem na Mikal i kisim wanpela baklain na hangamapim long wanpela windo
    long haus na Devit i holim baklain na i go daun long graun na ranawe i go.
  hau-SA: Haka kuwa Mikal ta sauko da Dawuda ta taga ya gudu, ya tsere.
  uig-LAT: Shunga Miqal Dawutni penjirdin chüshürüp qoydi. Shundaq qilip u qéchip
    qutuldi.
  nde-nde: Ngakho uMikhali wehlisela uDavida phansi emkhuphe ngefasitela, wabaleka-ke
    waphepha.
  ton-ton: '¶ Ko ia naʻe tukutuku hifo ai ʻe Mikale ʻa Tevita mei he matapā sioʻata:
    pea naʻe ʻalu ia, pea hola ʻo hao.'
  ces-1613: A protož spustila Míkol Davida oknem, kterýž odšed, utekl a vynikl z nebezpečenství.
  eng-WMB: So Michal let David down through the window. He went away, fled, and escaped.
  tam-TCV: எனவே மீகாள் தாவீதை ஜன்னல் வழியாய் இறக்கிவிட அவன் தப்பி ஓடினான்.
  ceb-ULB: Busa gitunton ni Mical si David sa bintana. Milakaw siya, miikyas ug nakagawas.
  pol-UBG: Mikal spuściła więc Dawida przez okno, a on odszedł, uciekł i ocalał.
  agr-agr: Nuna tusa Mical Davitan jeganum niimtai ujaimunum nuni jiiki awemauwai.
    Aatus David tupikakiuwai.
  kyc-kyc: Dopa lapala baame windowa lumbwapala Dapiti neta pena lao nembeyasa baa
    neta yalu pyuo makando peya.
  urd-GVU: چنانچہ داؤد گھر کی کھڑکی میں سے نکلا، اور میکل نے اُترنے میں اُس کی مدد
    کی۔ تب داؤد بھاگ کر بچ گیا۔
  deu-1912: Da ließ ihn Michal durchs Fenster hernieder, daß er hinging, entfloh und
    entrann.
  ntj-ntj: Palunyalulta purturru-ra wintanguru walatjunu. Nyangka witurrpungkula tjarungarala
    kumpira kukurraarnu.
  kan-2017: ಅವನನ್ನು ಕಿಟಕಿಯಿಂದ ಕೆಳಕ್ಕಿಳಿಸಲು ಅವನು ಓಡಿಹೋಗಿ ತಪ್ಪಿಸಿಕೊಂಡನು.
  yap-yap: Me nguchuruy David u langan e winda nga but’, me mil David nge yan.
  hlt-MCSB: Te dongah Mikhal loh David te bangbuet longah a suntlak sak tih a caeh
    sak daengah yong pueng tih a poeng a hal pueng.
  mdy-ETH: ዬካፓ ዒዛ ማኣሮኮ ፑልቶ ካሮና ዳውቴ ኬይሲ ዳኬም ዒዚ ፑኒ ቶሌኔ፤
  twi-ASANTE: Enti, Mikal de Dawid faa mpomma mu ma ɔdwaneeɛ.
  eng-WEBU: So Michal let David down through the window. He went away, fled, and escaped.
  wal-wal: Miikaala Daawita maskkootiyaara luuxissaasu; luuxissin Daawiti baqatidi
    kessi ekkiis.
  spa-PDDPT: Mical descolgó a David por una ventana, y él salió, huyó y escapó.
  gun-gun: Ha'e gui Mical ma janela yvate oĩ va'e gui omboguejy Davi. Ha'e ramo onha
    ovy vy oo jepe.
  agu-BL: Toque'n tzun Mical tan ẍch'eye'n, tan tele'n xe ca'l. Cho'n tzun tele'n
    Luwiytz tul wentanu' nin el tewal tibtz.
  eng-PEV: Then she put a rope down from the window, and he climbed down it and ran
    away safely.
  ilo-ULB: Isu a pinababa ni Mical ni David iti tawa. Timmaray isuna ket naglibas.
  kpg-kpg: Michal ga haga ulu a mee i tama bontai ga haga hege ia a mee gi lala laa tua
    di abaaba, gei mee guu lele hagammuni.
  uig-ARA: شۇڭا مىقال داۋۇتنى پەنجىردىن چۈشۈرۈپ قويدى. شۇنداق قىلىپ ئۇ قېچىپ قۇتۇلدى.
  sus-sus: A xa ginɛ naxa a ragoro wundɛri ra, a naxa a gi. A ratangaxi na ki nɛ.
  pon-2006: Eh pwoudo eri kadaridi Depit sang pohn wenihmwtok ehu, e ahpw tangdoaui.
  jae-jae: Ma Mikal kêlêwaŋ Dawid kêsêp katam sauŋ ma eŋ gêc gêja, tec gêjam samuc.
  ksd-ksd: Ma Mikal i ga valure vaba vue David ta ra mata na kalangar, ma i ga lop.
  tur-YTC: Bunun üzerine Mikal, David'i pencereden aşağı indirdi. O gidip kaçtı ve
    kurtuldu.
  grc-BRENT: Καὶ κατάγει ἡ Μελχὸλ τὸν Δαυὶδ διὰ τῆς θυρίδος, καὶ ἀπῆλθε καὶ ἔφυγε
    καὶ σώζεται.
  ind-AYT: Kemudian, Mikhal menurunkan Daud dari jendela sehingga dia pergi melarikan
    diri dan terluput.
  nya-nya: Choncho Mikala anamutulutsira Davide pa zenera, ndipo anathawa ndi kupulumuka.
  hrv-hrv: Tada Mikala spusti Davida kroz prozor. On ode i spasi se bijegom.
  mps-mps: Tama te Mikalgo te baklain bono me deli selama, tama te be windode gebelama,
    tama Devitgo te baklain bonodu te tǫba dulama, tama aga wi palio.
  tpi-tpi: Olsem na Mikal i kisim wanpela baklain na hangamapim long wanpela windo
    long haus na Devit i holim baklain na i go daun long graun na ranawe i go.
  dan-1931: Så hejste Mikal David ned igennem Vinduet, og han flygtede bort og undslap.
  vie-OVCB: Bà dòng chồng xuống qua cửa sổ để Đa-vít chạy trốn.
  guj-2017: મિખાલે દાઉદને બારીએથી ઉતારી દીધો. તે નાસી જઈને, બચી ગયો.
  pon-2006A: Eh pwoudo eri kadaridi Depit sang pohn wenihmwtok ehu, e ahpw tangdoaui.
  por-BRBSL: Então Michal decepcionou David através da janela. Ele foi embora, fugiu,
    e escapou.
  aly-aly: Rap renh rwepel atwarrelhelew wintew-angkwarr, rap mwerr-antey irrtyert-anterrew.
    ... [David-an anterrew artwamp Samuel-wenh apmer-warl Ramah-warl. Saul-el awew,
    rap alhew, nthweyew ikwer apmer ikwer-itwew.] ...
  cth-cth: Mikhal ni Devit hah hlalangaw dawk hoi a kumsak teh Devit a kâran teh a
    hlout.
  twi-twi: Enti Mikal de Dawid faa mfɛnsere mu ma oguanee.
  hlt-hlt: Te dongah Mikhal loh David te bangbuet longah a suntlak sak tih a caeh
    sak daengah yong pueng tih a poeng a hal pueng.
  tbz-SIM: Ò yĩ mɛmmɛ kóò cṹũ nfenɛ́tì, kòo cokɛ́ kɛ́dɛɛtɛ́ o fòmmu.
  msy-2020: Kamaghɨn amizɨ, Mikal, benir gavgavir mam inigha dɨpenimɨn windua dafazɨ,
    Devit an suiragha uaghira nguazim girɨgha arav ghu.
  dop-dop: Ɩlɛnɑ Mikɑɑlɩ lǝsɩ Tɑfiiti nɑ pǝtote nɑ ɩ́ se. Pǝ lɑpɑ ɩ tʋlɑɑ kɛlɛ.
  azb-azb: Sonra Mikal Davudu pəncərədən aşağı saldı və o qaçaraq qurtuldu.
  eng-DBY: And Michal let David down through a window; and he went, and fled and escaped.
  hin-2017: तब मीकल ने दाऊद को खिड़की से उतार दिया; और वह भागकर बच निकला।
  wol-KYG: Ba loolu amee Mikal jaarale ko ca palanteer ba, mu wàcc, daw, ba raw.
  eng-YLT: And Michal causeth David to go down through the window, and he goeth on,
    and fleeth, and escapeth;
  eng-WYC-2017: and she let him down by a window. And David went, and fled thence,
    and he was saved.
  eng-WMBB: So Michal let David down through the window. He went away, fled, and escaped.
  urd-GVH: चुनाँचे दाऊद घर की खिड़की में से निकला, और मीकल ने उतरने में उस की मदद
    की। तब दाऊद भागकर बच गया।
  rug-rug: Va gorea sa pa keke vuida si asa, meke haqala govete taloa si asa.
  gaz-gaz: Kanaafuu Miikaal foddaa keessaan Daawitin gad buufte; innis baqatee miliqe.
  fra-LSG: Elle le fit descendre par la fenêtre, et David s’en alla et s’enfuit. C’est
    ainsi qu’il échappa.
  gnn-gnn: '@see-verse:1SA.019.011'
  yal-yal: A yi a ramini banxin foye soden na. Dawuda yi a gi. A a sɔlon na kii nin.
  haw-1868: 'Kuu iho la o Mikala ia Davida ma ka pukamakani: a hele aku la ia a holo,
    a pakele aku la.'
  arb-NAV: وَدَلَّتْهُ مِيكَالُ مِنَ النَّافِذَةِ، فَانْطَلَقَ هَارِباً وَنَجَا.
  ewe-ewe: Ale Mixal kpe ɖe srɔ̃a ŋu wòɖi to fesre to hesi.
  eng-LEE: 'And Michal let David down through the window: and he went, and fled, and
    escaped.'
  gvn-gvn: '@see-verse:1SA.019.011'
  asm-FB: সেয়ে মীখলে খিড়িকিৰে দায়ূদক তললৈ নমাই দিলে। তাতে তেওঁ পলাই গৈ নিজকে ৰক্ষা
    কৰিলে।
  sus-A: عَ شَ فِنّ نَشَ عَ رَفٌرٌ وُندّرِ رَ، عَ نَشَ عَ فِ. عَ رَتَنفَشِ نَ كِ نّ.
  fra-SBL: Alors Mical fit descendre David par la fenêtre. Il s'en alla, prit la fuite
    et s'échappa.
  hbo-hbo: וַתֹּ֧רֶד מִיכַ֛ל אֶת־דָּוִ֖ד בְּעַ֣ד הַחַלֹּ֑ון וַיֵּ֥לֶךְ וַיִּבְרַ֖ח
    וַיִּמָּלֵֽט׃
  piu-2006: '@see-verse:1SA.019.011'
  pjt-pjt: Alatji paluṟu tjakultjunangi munu palulanguṟu palumpa kuri window-wanungku
    walatjunu mantakutu, ka kumpiṟa anu, kaya puṯu nyangu.
  kik-kik: Nĩ ũndũ ũcio Mikali agĩikũrũkĩria Daudi ndirica-inĩ, nake akĩĩyũrĩra, akĩhonoka.
  fra-NCL: Michol fit descendre David par la fenêtre, et David s’en alla et s’enfuit,
    et il fut sauvé.
  cek-AK: To pongah Mikal mah David to thokbuem hoiah anghumsak tathuk, to tiah anih
    loe cawnh moe, loih ving.
  cuk-cuk: Geb Mical, yawagak-senigwadba David-odesad. Degidbali, David nabir wakichagusad.
  uig-CYR: Шуңа Миқал Давутни пәнҗирдин чүшүрүп қойди. Шундақ қилип у қечип қутулди.
  tel-2017: కిటికీగుండా దావీదును కిందికి దింపితే అతడు తప్పించుకుని పారిపోయాడు.
  hat-BSA: Konsa, Mical te fè David lagedesann nan yon fenèt. Li te sòti deyò e te
    chape ale.
  kos-kos: Michal el koella David ke winto se, ac el kaingla.
  hbo-WLC: וַתֹּ֧רֶד מִיכַ֛ל אֶת־דָּוִ֖ד בְּעַ֣ד הַחַלּ֑וֹן וַיֵּ֥לֶךְ וַיִּבְרַ֖ח
    וַיִּמָּלֵֽט׃
  ibo-ibo: Ya mere, Mikal sitere na oghereikuku wetuo Devid, ebe o si gbapụ.
  ory-ory: ତେଣୁ ମୀଖଲ ଝରକା ଦେଇ ଦାଉଦଙ୍କୁ ଓହ୍ଲାଇ ଦେଲା; ଏଥିରେ ସେ ଗଲେ ଓ ପଳାଇ ରକ୍ଷା ପାଇଲେ।
  chk-chk: Iei mine Mikal a aürätiu Tafit me lon eu asamwacho. Iwe, Tafit a süla.
  ssd-ssd: Mikalŋge muli ande tumba bubre malaŋga mbolŋge kusna le David nu muli ta
    dubimba ibeŋ ka kua ka pro kina.
  rop-rop: Afta na im waif bin album im kamat thru langa windo, en imbin gidawei brom
    detlot men hubin wotjimbat det haus,
  ukr-1871: І спустила Мелхола Давида через вікно; так він і втїк та й вратувався.
  deu-1951: Und Michal ließ David durchs Fenster hinunter, und er ging hin, floh und
    entrann.
  eng-JPS: So Michal let David down through the window; and he went, and fled, and
    escaped.
  srp-1865: Tada Mihala spusti Davida kroz prozor, te otide i pobježe i izbavi se.
  lug-lug: Awo Mikali n’assiza Dawudi mu ddirisa, n’adduka n’agenda ne yeekweka.
  heb-heb: ותרד מיכל את דוד בעד החלון וילך ויברח וימלט׃
  ben-IRV: আর মীখল দায়ূদকে জানলা দিয়ে নীচে নামিয়ে দিলেন আর তিনি পালিয়ে গিয়ে রক্ষা
    পেলেন।
  pan-pan: ਮੀਕਲ ਨੇ ਦਾਊਦ ਨੂੰ ਖਿੜਕੀ ਵਿੱਚੋਂ ਹੇਠਾਂ ਉਤਾਰ ਦਿੱਤਾ ਸੋ ਉਹ ਭੱਜ ਕੇ ਬਚ ਗਿਆ।
  tkr-tkr: Qiyğa Mikalee Davud g'uleençe gyaqqa, manar hixu g'ittiyxhanna.
  mya-JVB: ဒါဝိဒ် ကို ပြတင်းပေါက် မှ လျှော့ချ ၍ သူသည် အလွတ် ထွက်ပြေး လေ၏။
  tte-O: Mwa Mikali maina mena Deibida tomlape mena iyadalolo-yatalu bwatano mena
    mwa iyabubu.
  tbg-tbg: Mikaaliva minti tiva kero naaqunta vara kero uintuana kantaruma tovaro
    Devitiva naaqunta vira utu varero vataini viavi ntero ruqema kero viro.
  hmo-hmo: Unai dainai Mikala ese uindo dekenai kwanau ta ia kwatua, ia taua dae,
    vadaeni Davida ese kwanau dekena amo murimuri dekenai ia diho, vadaeni ia heau
    mauri.
  urd-urd: और मीकल ने दाऊद को खिड़की से उतार दिया, इसलिए वह चल दिया और भाग कर बच गया।
  rus-SYN: И спустила Мелхола Давида из окна, и он пошел, и убежал и спасся.
  bqc-SIM: Ɔ̃ Davidi bↄ̀ fɛnɛntiu, Mikali aà gbàɛ ń bao zĩ́lɛ, ↄ̃ à bàalɛ̀ gɛ̃̀zɛa.
  tcz-CHONGTHU: Chuin ainneipi Michal in kotcha neo langa kon in akhai lhan, ajamdoh
    in, ahoi dohtai.
  mar-mar: तेव्हा मीखलने दावीदाला एका खिडकीतून उतरवले आणि त्याने पळून जावून आपल्या
    जिवाचे रक्षण केले.
  qub-qub: Chayno nirmi jinan öra Micalga Davidta warcuyllapa bentänapa urächiran.
    Chaynöpa gueshpiran.
  bqp-bqp: Akũ Dauda bò wondoo gũn, Mikala a gbàrɛ kũ bàao zĩtɛ, akũ à bàa lɛ̀
    à gɛ̃̀ zɛ́la.
  hat-hat: Li fè David soti nan yon fennèt. David kouri, li chape kò l'.
  eng-BSB: So Michal lowered David from the window, and he ran away and escaped.
  tod-tod: É kulani fenɛtɛlɛi laaʋɛ, é zei. Davide ʋelani, é li. Pele ɠana é ɠulani
    la.
  eng-WEBPB: So Michal let David down through the window. He went away, fled, and
    escaped.
  kbq-kbq: Anage nehuno Mikeli'a nomofo zaho eri kampinti avretregeno Deviti'a uramino
    fre'ne.
  nhe-BL: Huan teipa Mical quitemohui David ipan se ventana, huan mochololti.
  bus-bus: Ben Dauda bↄ̀ windo guu, Mikala à gbàrɛ kↄ̃n bào tↄↄtɛ, ben à bàa lɛ̀ à
    gɛ̃̀ zɛ́la.
  gub-BL: A'e rupi umuezyw kar umen ukenaw ywyok ku'a pe har rupi. Uzàn oho uzepyro
    pà.
  eng-DRA: She let him down through a window. And he went and fled away and escaped.
