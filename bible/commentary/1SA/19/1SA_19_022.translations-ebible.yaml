verse: 1SA.019.022
translations:
  mal-C: അവസാനം ശൗൽതന്നെ രാമായിലേക്കു പുറപ്പെട്ട് സേക്കൂവിലെ വലിയ ജലസംഭരണിയിങ്കൽ എത്തി.
    “ശമുവേലും ദാവീദും എവിടെ?” എന്ന് അദ്ദേഹം തിരക്കി. “രാമായിലെ നയ്യോത്തിലുണ്ട്,” എന്ന്
    ഒരാൾ മറുപടി പറഞ്ഞു.
  deu-TKW: 'da ging er selbst nach Rama. Und als er bis zum Brunnen der Tenne, die
    auf dem kahlen Hügel liegt, gelangt war, fragte er: Wo sind Samuel und David?
    Man antwortete ihm: In Najoth in Rama.'
  lin-lin: 'Sima, ye moko Saulo akendeki na Rama mpe akomaki na libulu monene ya mayi,
    na Seku. Atunaki : — Samuele mpe Davidi bazali wapi ? Bazongiselaki ye : — Bazali
    na Nayoti ya Rama.'
  eng-LSV: And he goes—he also—to Ramath, and comes to the great well which [is] in
    Sechu, and asks and says, “Where [are] Samuel and David?” And [one] says, “Behold,
    in Naioth in Ramah.”
  eng-GNV: Then went he himselfe to Ramah, and came to a great well that is in Sechu,
    and he asked, and sayd, Where are Samuel and Dauid? and one sayd, Behold, they
    be at Naioth in Ramah.
  eng-WEBSTER: 'Then he went also to Ramah, and came to a great well that is in Sechu:
    and he asked and said, Where are Samuel and David? And one said, Behold, they
    are at Naioth in Ramah.'
  nhw-BL: Huajca Saúl motemacac para yaya yas altepetl Ramá. Huan quema ajsito campa
    se ameli catli eltoc campa itoca Secú tlatzintocac canque itztoya Samuel ihuaya
    David. Huan quiilhuijque para itztoyaj ipan Naiot nechca Ramá.
  swh-ONEN: Mwishowe, yeye mwenyewe akaondoka kwenda Rama na kwenda hadi kwenye kile
    kisima kikubwa kilichoko huko Seku. Naye akauliza, “Wako wapi Samweli na Daudi?”
    Wakasema, “Wako Nayothi huko Rama.”
  bba-bba: Ye Sɔɔlu nuɑ mɛ, yerɑ win tii u den swɑɑ wɔri u dɔɔ Rɑmɑɔ. Ye u turɑ dɔkɔ
    bɑkɑ ye yɑ wɑ̃ɑ Sekuɔ, yerɑ u bikiɑ u nɛɛ, mɑnɑ Sɑmuɛli kɑ Dɑfidi bɑ wɑ̃ɑ. Mɑ
    bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, bɑ wɑ̃ɑ Rɑmɑn wɔɔ berɑ ye bɑ mɔ̀ Nɑyɔtuɔ.
  eng-KJVCPB: 'Then went he also to Ramah, and came to a great well that is in Sechu:
    and he asked and said, Where are Samuel and David? And one said, Behold, they
    be at Naioth in Ramah.'
  mpx-mpx: Mowamowasena, Sol totona i egon i nanawa panuwa Lama kaiwena. Sauga i na
    i vin wewel kenken bwabwatana etega elana panuwa Seku, inoke gamagaliliyau i nelil
    i ba, “Samuwela alona ge Deibid ga hi miminaa?” Anana hi lahe hi ba, “Heliya iyoho
    panuwa Lama awanina Naiyot.”
  luo-luo: Mogik en owuon nowuok modhi Rama ka nochopo e Soko maduongʼ man Seku. Nopenjo
    niya, “Ere Samuel gi Daudi?” Negidwoke niya, “Gin Nayoth e gwengʼ Rama.”
  meu-meu: Bena ia sibona Rama ela, ranu gurina badana Seku ai e kau; bena e henanadai,
    eto, Samuel bona David be edeseni ai? Tau ta e haere, eto, Idia na Naioto ai,
    Rama kahana ai.
  npi-ULB: त्यसपछि उनी पनि रामामा गए र सेकूमा भएको गहिरो इनारमा आए । उनले भने, “शमूएल
    र दाऊद कहाँ छन्?” कसैले भन्यो, “हेर्नुहोस्, तिनीहरू रामाको नैयोतमा छन् ।”
  yor-yor: Nígbẹ̀yìn, òun fúnra rẹ̀ sì lọ sí Rama ó sì dé ibi àmù ńlá kan ní Seku.
    Ó sì béèrè, “Níbo ni Samuẹli àti Dafidi wà?” Wọ́n wí pé, “Wọ́n wà ní ìrékọjá ní
    Naioti ní Rama.”
  emp-NTPO: Maʌ̃ carea ara idjida Ramá purud̶aa Davi jidad̶e wãsia. Secú abadad̶e
    baido juebada uriama jũẽsid̶e iwid̶isia Davida idjab̶a Samuelda sãma panʌ cawaya.
    Maʌ̃ne ẽberãrãba jarasid̶aa ãdjira Nayod̶e panʌda Ramá puru caita.
  ind-ind: Akhirnya, Saul sendiri membawa satu regu tentara ke kota Rama. Setibanya
    di dekat sumur besar di kampung Seku, dia bertanya, “Di mana Samuel dan Daud?”
    Orang di situ menjawab, “Mereka berada di Nayot, dekat Rama.”
  pes-OPCB: 'سرانجام خود شائول به رامه رفت و چون به سر چاه بزرگی که نزد سیخوه است
    رسید، پرسید: «سموئیل و داوود کجا هستند؟» به او گفتند که در نایوت هستند.'
  tgl-ULB: Pagkatapos nagtungo din siya sa Rama at dumating sa malalim na balon na
    nasa Secu. Tinanong niya, “Nasaan sina Samuel at David?” Mayroong nagsabing, “Tingnan,
    nasa Naiot sila sa Rama.”
  cbu-NT: Ashirucha aship shitanu, Saul xapoorangu, waanasha káyaranllu, pakatu amb
    naatarangiya, Ramap tsapu. Anshat yuwash kung pos tamapari ashiru taaku anush
    kusarangiya, Sekush tsapu. Anshat anshuchee tputs masharangiya. ¿Yapeeja Samuel,
    mishat Dapiy taarana? tárangu, anshuchshitisin kamaniranganaya. Piytanda. Nayotash
    Ramash tsap taarana, táranganaya.
  hui-hui: Ani biyiyagola mani Solo ibunime Lama dindi pole pene. Puwa Segu tano mbira
    wiagoria iba bira hene bereagoria íbu howa Debidi Samuelela libu agoria kabe lalu
    ogoriani hearuhondo hale halu hearia libu Naiodi tanoni ka layagola hale hene.
  mya-mya: ထို​အ​ခါ​ရှော​လု​သည်​မိ​မိ​ကိုယ်​တိုင်​ရာ​မ မြို့​သို့​ထွက်​လာ​တော်​မူ​၏။
    သူ​သည်​စေ​ခု​ရေ တွင်း​ကြီး​သို့​ရောက်​ရှိ​လာ​သော​အ​ခါ ရှ​မွေ​လ နှင့်​ဒါ​ဝိဒ်​တို့​ရှိ​ရာ​အ​ရပ်​ကို​မေး​မြန်း​စုံ​စမ်း
    ရာ​နာ​ယုတ်​ရွာ​တွင်​ရှိ​နေ​ကြ​ကြောင်း​သိ​ရှိ တော်​မူ​၏။-
  bod-N: དེ་ནས་སོ་ལོ་རང་ཉིད་ཀྱང་རཱ་མ་ཡུལ་དུ་སོང་སྟེ། སེ་གུ་རུ་ཡོད་པའི་ཆུ་དོང་ཆེན་པོའི་རྩར་སླེབས་ནས།
    སཱ་མུ་ཨེལ་དང་དཱ་བིད་གཉིས་གང་དུ་འདུག་ཅེས་དྲིས་པས། མི་ཞིག་གིས་ལྟོས་དང་དེ་གཉིས་རཱ་མ་ཡུལ་གྱི་ནཱ་ཡོད་དུ་འདུག་ཅེས་ཞུས།
  sna-sna: Pakupedzisira, iye akaendawo kuRama akaenda kutsime guru rapaSeku. Zvino
    akabvunza akati, “Samueri naDhavhidhi varipiko?” Ivo vakati, “Uko kuNayoti paRama.”
  spa-BLM: 'También fue a Ramá y llegó al gran pozo que está en Secu, y preguntó:
    “¿Dónde están Samuel y David?” Uno dijo: “He aquí que están en Naioth, en Ramá”.'
  cac-cac: Yuj chi', a val vin̈aj Saúl chi' ix b'at ilanoc, axo yic ix c'och vin̈
    d'a jun nivan uc'b'ila' ay d'a Secú, ix sc'anb'an vin̈ b'ajtil ayec' vin̈aj Samuel
    yed' vin̈aj David. Ay mach ix alan d'a vin̈ to ato d'a Naiot d'a yol yic Ramá
    ayec' eb' vin̈.
  swh-ULB: Kisha naye akaenda Rama na kufika katika kisima kirefu kilichoko huko Seku.
    Akauliza, “Samweli na Daudi wako wapi?” Mtu mmoja akasema, “Angalia, Wako Nayothi
    huko Rama.”
  bel-bel: 'Саўл сам пайшоў у Раму, і дайшоў да вялікай крыніцы, што ў Сэфе, і спытаўся,
    кажучы: дзе Самуіл і Давід? І сказалі: вось, у Наваце, у Раме.'
  deu-ELBBK: 'Da ging auch er nach Rama und kam an die große Zisterne, die in Seku
    ist; und er fragte und sprach: Wo sind Samuel und David? Und man sprach: Siehe,
    in Najot bei Rama.'
  mbb-OT: Umbe, iyan en si Saul midhendiyà te Rama. Hein nekeuma sikandin dutun te
    dekelà he vudsi he punduwà te wahig diyà te Secu, nenginginsà sikandin ke hendei
    si Samuel wey si David. Midtudtulan dan te ziyà te Nayot.
  mal-2015: 'പിന്നെ അവൻ തന്നേ രാമയിലേക്കു പോയി, സേക്കൂവിലെ വലിയ കിണറ്റിങ്കൽ എത്തി:
    ശമൂവേലും ദാവീദും എവിടെയാകുന്നു എന്നു ചോദിച്ചു. അവർ രാമയിലെ നയ്യോത്തിൽ ഉണ്ടു എന്നു
    ഒരുത്തൻ പറഞ്ഞു.'
  rmc-rmc: 'Paľis the korkoro o Saul geľa andre Rama. Sar doavľa paš e bari chaňig,
    savi hiňi paš o foros Sechu, phučelas, kaj hine o Samuel the o David. Vareko leske
    phenďa: „Hine andro Najot andre Rama.“'
  pes-OPV: 'پس خود او نیز به رامه رفت و چون به چاه بزرگ که نزد سیخوه است رسید، سوال
    کرده، گفت: «سموئیل و داود کجا می‌باشند؟» و کسی گفت: «اینک در نایوت رامه هستند.»'
  ron-1924: 'Атунч, Саул с-а дус ел ынсушь ла Рама. Ажунгынд ла фынтына чя маре фэрэ
    апэ, каре есте ла Секу, а ынтребат: „Унде сунт Самуел ши Давид?” И с-а рэспунс:
    „Сунт ын Наиот, лынгэ Рама.”'
  ben-OBCV: শেষ পর্যন্ত, তিনি নিজেই রামার উদ্দেশে রওনা হয়ে সেখুতে অবস্থিত সেই বড়ো
    কুয়োটির কাছে পৌঁছে গেলেন। তিনি জিজ্ঞাসা করলেন, “শমূয়েল ও দাউদ কোথায়?” “রামাতে
    অবস্থিত নায়োতে,” তারা বলল।
  som-som: Markaasaa isagiina Raamaah tegey, oo wuxuu yimid ceelka weyn oo ku yaal
    Sekuu, dabadeedna dadkii buu wax weyddiiyey oo ku yidhi, Samuu'eel iyo Daa'uud
    xaggee bay joogaan? Oo waxaa lagu yidhi, Waxay joogaan Naayood oo Raamaah ku taal.
  lat-VUC: 'abiit etiam ipse in Ramatha, et venit usque ad cisternam magnam quæ est
    in Socho, et interrogavit, et dixit: In quo loco sunt Samuel et David? Dictumque
    est ei: Ecce in Najoth sunt in Ramatha.'
  eng-ASVBT: 'Then went he also to Ramah, and came to the great well that is in Secu:
    and he asked and said, Where are Samuel and David? And one said, Behold, they
    are at Naioth in Ramah.'
  ita-1885: 'Laonde egli stesso andò in Rama; e, giunto alla gran grotta, ch'' è in
    Secu, domandò, e disse: Ove è Samuele, e Davide? E gli fu detto: Ecco, sono in
    Naiot, ch''è in Rama.'
  eng-LXXUP: And Saul was very angry, and went himself also to Ramah, and he comes
    as far as the well of the threshing floor that is in Secu; and he asked and said,
    Where are Samuel and David? and they said, Behold, in Naioth in Ramah.
  eng-ULB: Then he also went to Ramah and came to the deep well that is in Seku. He
    asked, “Where are Samuel and David?” Someone said, “See, they are at Naioth in
    Ramah.”
  spa-VBL: Por tercera vez Saúl envió mensajeros, y ellos también comenzaron a profetizar.
  fra-_FOB: 'Alors il alla lui-même à Rama, et vint jusqu''à la grande citerne qui
    est à Sécu, et il s''informa, et dit: Où sont Samuel et David? Et on lui répondit:
    Les voilà à Najoth, près de Rama.'
  mal-mal: 'പിന്നെ അവൻ തന്നേ രാമയിലേക്കു പോയി, സേക്കൂവിലെ വലിയ കിണറിനരികിൽ എത്തി:
    “ശമൂവേലും ദാവീദും എവിടെയാകുന്നു” എന്നു ചോദിച്ചു. “അവർ രാമയിലെ നയ്യോത്തിൽ ഉണ്ട്”
    എന്നു ഒരുവൻ പറഞ്ഞു.'
  urd-GVR: Āḳhir meṅ Sāūl ḳhud Rāmā ke lie rawānā huā. Chalte chalte wuh sīkū ke baṛe
    hauz par pahuṅchā. Wahāṅ us ne logoṅ se pūchhā, “Dāūd aur Samuel kahāṅ haiṅ?”
    Unhoṅ ne jawāb diyā, “Rāmā kī ābādī Nayot meṅ.”
  suz-BL: मिनु नोले सावल आंमान रामाहम पिशा, सेकुम बाक्‍शो ठेयब कुवाम जाक्‍माक्‍त।
    मिनु मेकोमी “सामुएल नु दाऊद ते बाक्‍सा?” दे हिल्‍लो पवा बाक्‍त। मिनु “मेको निक्‍शी
    रामाह ङा नायोथम बाक्‍नीसी” दे शेंदमे बाक्‍त।
  ita-1927: 'Allora si recò egli stesso a Rama; e, giunto alla gran cisterna ch’è
    a Secu, chiese: “Dove sono Samuele e Davide?” Gli fu risposto: “Ecco, sono a Naioth,
    presso Rama”.'
  ckb-ckb: 'ئینجا خۆی چوو بۆ ڕامە، گەیشتە ئەمباراوە گەورەکە، ئەوەی لە سەخویە، پرسیاری
    کرد: «ساموئێل و داود لەکوێن؟» پێی گوترا: «لە نایۆتن، لە شارۆچکەی ڕامە.»'
  eng-BBE: Then he himself went to Ramah, and came to the great water-spring in Secu;
    and questioning the people he said, Where are Samuel and David? And one said,
    They are at Naioth in Ramah.
  kan-OKCV: ಆಗ ಸೌಲನು ತಾನೇ ರಾಮಕ್ಕೆ ಹೋದನು. ಸೇಕೂವಿನಲ್ಲಿರುವ ದೊಡ್ಡ ಬಾವಿಯ ಬಳಿಗೆ ಬಂದು, ಸಮುಯೇಲನೂ
    ದಾವೀದನೂ ಎಲ್ಲಿದ್ದಾರೆ ಎಂದು ಕೇಳಿದನು. ಆಗ ಒಬ್ಬನು, “ಅವರು ರಾಮದ ನಯೋತಿನಲ್ಲಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: அப்பொழுது அவனும் ராமாவுக்குப் போய், சேக்குவிலிருக்கிற பெரிய கிணற்றின்
    அருகே வந்து, சாமுவேலும் தாவீதும் எங்கே என்று கேட்டான்; அதோ ராமாவிலுள்ள நாயோதிலே
    இருக்கிறார்கள் என்று சொல்லப்பட்டது.
  spa-RV-1909: 'Entonces él mismo vino á Rama; y llegando al pozo grande que está
    en Sochô, preguntó diciendo: ¿Dónde están Samuel y David? Y fuéle respondido:
    He aquí están en Najoth en Rama.'
  ron-BTF: 'Atunci a mers și el la Rama; și a ajuns la o fântână mare care este în
    Secu; și a întrebat și a spus: Unde sunt Samuel și David? Și unul a spus: Iată,
    ei sunt la Naiot, în Rama.'
  eng-WEBP: 'Then he also went to Ramah, and came to the great well that is in Secu:
    and he asked, “Where are Samuel and David?” One said, “Behold, they are at Naioth
    in Ramah.”'
  eng-FBV: For the third time Saul sent messengers, and they also started prophesying.
  nld-1939: 'Daarom ging hij zelf naar Rama. Bij de grote put in Sekoe aangekomen,
    vroeg hij: Waar zijn Samuël en David? Men antwoordde hem: In het profetenhuis
    te Rama.'
  nch-BL: Huajca Saúl motemacac para yaya yas ipan altepet Ramá. Huan quema ajsito
    campa se ameli cati eltoc campa itoca Secú tatzintocac canque itztoya Samuel ihuaya
    David. Huan quiilhuijque para itztoyaj ipan Naiot nechca Ramá.
  vie-1934: 'Bấy giờ, Sau-lơ thân hành đến Ra-ma; tới nơi giếng nước lớn của Sê-cu,
    người hỏi rằng: Sa-mu-ên và Đa-vít ở đâu? Người ta thưa rằng: Hai người ở Na-giốt
    trong Ra-ma.'
  hin-CV: अंततः स्वयं शाऊल रामाह पहुंच गए. जब उन्होंने सेकू नामक स्थान पर विशाल कुएं
    के पास पहुंचकर यह पूछताछ की, “शमुएल और दावीद कहां मिलेंगे?” उन्हें बताया गया,
    “रामाह के नाइयोथ में.”
  spa-BES: 'Entonces él mismo fue a Ramá y fue al gran manantial de agua en Secu;
    y preguntando a la gente, dijo: ¿Dónde están Samuel y David? Y uno dijo: Están
    en Naiot, en Ramá.'
  tdx-tdx: 'Aa le nañavelo mb’e Ramà ka re naho nipok’ an-kadaha jabajaba’ i Sekò
    eo; vaho nañontane ami’ty hoe: Aia t’i Samoele naho i Davide? Le hoe ty raike:
    Inao, e Naiote e Ramà añe.'
  tha-KJV: ซาอู​ลก​็เสด็จไปที่รามาห์​เอง มาถึ​งบ​่อน้ำใหญ่​ที่​ในเมืองเสคู และรับสั่งถามว่า
    “ซามูเอลกับดาวิ​ดอย​ู่​ที่ไหน​” มี​คนทูลว่า “​ดู​เถิด เขาทั้งสองอยู่​ที่​นาโยทในเมืองรามาห์”
  por-BR-2018: 'Então ele mesmo veio a Ramá; e chegando ao poço grande que está em
    Socó, perguntou dizendo: Onde estão Samuel e Davi? E foi-lhe respondido: Eis que
    estão em Naiote em Ramá.'
  deu-ELO: 'Da ging auch er nach Rama und kam an die große Zisterne, die zu Seku ist;
    und er fragte und sprach: Wo sind Samuel und David? Und man sprach: Siehe, in
    Najoth zu Rama.'
  eng-WYC-2018: And Saul was wroth with irefulness; and he also went into Ramah (or
    and then he went to Ramah), and he came unto the great cistern which is in Sechu,
    and he asked, and said, In what place be Samuel and David? And it was said to
    him, Lo! they be in Naioth in Ramah.
  epo-epo: 'Tiam li mem iris en Raman, kaj venis al la granda puto, kiu estas en Seĥu,
    kaj demandis: Kie estas Samuel kaj David? Kaj oni respondis: En Najot, en la regiono
    de Rama.'
  uig-PIN: 'Andin Saul ɵzi Ramaⱨⱪa berip, Sǝⱪudiki qong ⱪuduⱪⱪa yetip kǝlgǝndǝ, «Samuil
    bilǝn Dawut nǝdǝ?» — dǝp soridi. Birsi: — Ular Ramaⱨdiki Nayotta bar ikǝn, dǝp
    jawab bǝrdi.'
  beo-beo: 'Amalalu, Solo hi bisili La:ima soge amoga masusa: asi. E da hano si bagade
    Sigu sogebiga dialu amoga doaga:le, Sa:miuele amola Da:ibidi da habia:le nababa:loba,
    ela da Na:iode sogega esalayabe nabi.'
  tpi-OTNT: Na bihain Sol yet i go long Rama na i wokabaut yet na i go kamap long
    bikpela hul wara long ples Seku. Orait em i askim ol man bilong Seku olsem, “Samuel
    na Devit i stap we?” Na ol i tok, “Tupela i stap long ples Naiot klostu long taun
    Rama.”
  hau-SA: A ƙarshe, shi da kansa ya tashi ya tafi Rama. Ya bi ta babban rijiyar ruwan
    Seku. A can ya yi tambaya ya ce, “Ina Sama’ila da Dawuda suke?” Suka ce, “Suna
    cikin Nayiwot a Rama.”
  uig-LAT: 'Andin Saul özi Ramahqa bérip, Sequdiki chong quduqqa yétip kelgende, «Samuil
    bilen Dawut nede?» — dep soridi. Birsi: — Ular Ramahdiki Nayotta bar iken, dep
    jawab berdi.'
  nde-nde: Ekucineni, yena ngokwakhe wasuka waya eRama, wasesiya emgodini omkhulu
    eSekhu. Wabuza wathi, “USamuyeli loDavida bangaphi?” Bathi, “Le eNayothi eRama.”
  ton-ton: 'Pea naʻe toki ʻalu ia foki ki Lama pea hoko atu ki he fuʻu luo vai ʻaia
    ʻoku ʻi Sikiu: pea naʻe fehuʻi ʻe ia ʻo pehē, “ʻOku ʻi fē ʻa Samuela mo Tevita?”
    Pea pehē ʻe he tokotaha, Vakai, ʻoku na ʻi Naoti ʻi Lama.'
  ces-1613: 'Šel tedy již sám do Ráma a přišel až k čisterni veliké, kteráž jest v
    Socho, a zeptal se, řka: Kde jest Samuel a David? I řekl někdo: Aj, jsou v Náiot
    v Ráma.'
  eng-WMB: 'Then he also went to Ramah, and came to the great well that is in Secu:
    and he asked, “Where are Samuel and David?” One said, “Behold, they are at Naioth
    in Ramah.”'
  tam-TCV: இறுதியாகச் சவுல் தானே ராமாவிற்குப் போவதற்கு புறப்பட்டான். அவன் சேக்குவிலுள்ள
    பெரிய துரவுக்கு வந்தபோது, அங்கு நின்றவர்களிடம், “சாமுயேலும், தாவீதும் எங்கே?”
    என்று கேட்டான். அதற்கு அங்கு நின்றவர்கள், “ராமாவிலுள்ள நாயோதிலே அவர்கள் இருக்கிறார்கள்”
    என்றார்கள்.
  ceb-ULB: Unya siya na gayod ang miadto sa Rama ug nakaabot siya sa lawom nga atabay
    sa Secu. Nangutana siya, “Hain man sila si Samuel ug si David?” Ang usa ka tawo
    mitubag, “Atua sila sa Naiot sa Rama.”
  pol-UBG: 'Potem on sam poszedł do Rama i gdy przyszedł do wielkiej studni, która
    jest w Seku, zapytał: Gdzie jest Samuel i Dawid? Odpowiedziano mu: Oto są w Najot,
    w Rama.'
  agr-agr: Nuniagtai Saúl nii jiintuki yaakat Ramá weuwai. Nunik yaakat Secú tutainum
    yumi pimutai múun aunum jegaa, Samuelash Davitjaish tuwi pujawa tusa iniimu. Tusa
    inimtai makichik aents auk yaakat Naiot Ramá jegattak pujawai tusa ujakui.
  kyc-kyc: Dopa pyuo epa nayamisa enakana Sole baa range yuu Orama dokona panya peya.
    Pao ipwa pete yuwale kyasisi yuu Siku dokona singi doko kando nyepala Soleme Samyuele
    Dapitipa anja karambinyi lao piso siya. Piso siyamo dokopa wambu dupwame lao,
    Nakamba yuu Nayote dokona karambinyi, leyami.
  urd-GVU: آخر میں ساؤل خود رامہ کے لئے روانہ ہوا۔ چلتے چلتے وہ سیکو کے بڑے حوض پر
    پہنچا۔ وہاں اُس نے لوگوں سے پوچھا، ”داؤد اور سموایل کہاں ہیں؟“ اُنہوں نے جواب
    دیا، ”رامہ کی آبادی نیوت میں۔“
  deu-1912: 'Da ging er selbst auch gen Rama. Und da er kam zum großen Brunnen, der
    zu Seku ist, fragte er und sprach: Wo ist Samuel und David? Da ward ihm gesagt:
    Siehe, zu Najoth in Rama.'
  kan-2017: ಆಗ ಸೌಲನು ತಾನೇ ರಾಮಕ್ಕೆ ಹೋಗಬೇಕೆಂದು ಹೊರಟು, ಸೇಕೂವಿನಲ್ಲಿರುವ ದೊಡ್ಡ ಬಾವಿಯ ಬಳಿಗೆ
    ಬಂದು, “ಸಮುವೇಲ ದಾವೀದರು ಎಲ್ಲಿರುತ್ತಾರೆ?” ಎಂದು ವಿಚಾರಿಸಿದನು. ಆಗ ಜನರು, “ರಾಮದ ನಯೋತಿನಲ್ಲಿ
    ಇರುತ್ತಾರೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Me mang ir e yan nga Ramah. Ma fa’ani taw ko fare luwed ni ba ga’ ni bay
    u Seku, me fith e gin bay Samuel nge David riy, minog ngak ni yow bay u Nayoth.
  hlt-MCSB: Te dongah amah khaw Ramah la cet tih Seku kah tangrhom puei la pawk. Te
    vaengah a dawt tih, “Samuel neh David ta?,” a ti nah hatah, “Ramah Naioth ah om
    ke,” a ti na uh .
  mdy-ETH: ዬካፓ ሳኣዖኦሌ ፔኤሮ ራኣማ ዴንዳኒ ኬስኪ ሙኪ ሴኩ ጌይንታ ቤዛ ዓኣ፥ ፔቴ ዼኤፒ ዋኣሢ ዔቴ ቤሲ ሄላዖ፦ «ሳሙዔኤሌና
    ዳውቴና ዓንካ ዓኣይ?» ጌይ ዖኦጫዛ፥ ናዮቴይዳ ዓኣሢ ዒዛም ዓሳ ኬኤዜኔ።
  twi-ASANTE: Akyire no koraa, Saulo no ankasa kɔɔ Rama, kɔduruu abura kɛseɛ bi a
    ɛwɔ Seku ho. Ɔbisaa sɛ, “Samuel ne Dawid wɔ he?” Obi ka kyerɛɛ no sɛ, “Wɔn baanu
    wɔ Naiot a ɛwɔ Rama hɔ.”
  eng-WEBU: 'Then he also went to Ramah, and came to the great well that is in Secu:
    and he asked, “Where are Samuel and David?” One said, “Behold, they are at Naioth
    in Ramah.”'
  wal-wal: Yaatin, i ba huuphiyau Raama baanau denddiis; biidi Seekon de7iya gita
    ollaa gakkiis; gakkidi, “Sameelinne Daawitinne awan de7iyoonaa?” yaagidi oichchiis.
    Oichchin eti, “Hinin Raaman de7iya Naayootan de7oosona” yaagidi zaaridosona.
  spa-PDDPT: 'Así que él mismo fue a Nayot de Ramá. Al llegar a la gran cisterna que
    está en Secú, preguntó: ¿Dónde están Samuel y David? Uno contestó: Ciertamente
    están en Nayot de Ramá.'
  gun-gun: 'Ha''e ramo ha''e ae ma voi oo Ramá tetã py. Ygua tuvixa va''e Seco tekoa
    katy''i oĩ va''e py ovaẽ vy oporandu: — Mamo tu ikuai Davi ha''e Samuel? Ombovai
    vy — Ha''e kuery ma Ramá tetã py ikuai profeta kuery ro py — ''ea.'
  agu-BL: Bixewe'n tzun tan Saúl tan bene'n Ramá tan stz'amle'n Luwiy. Poro yi topone'n
    i' te yi chumam julil a' yi at le tnum Secú, ja tzun oc tan jakle'n tkanil Samuel
    tu Luwiy, nin ja cyal wunak yi cho'n ate' Naiot.
  ilo-ULB: Ket napan met isuna idiay Rama ket nakadanon iti ayan ti bubon a nauneg
    nga adda idiay Secu. Dinamagna, “Sadino ti ayan ni Samuel ken ni David?” Adda
    nangibaga, “Nakitami nga addada idiay Najot iti Rama.”
  kpg-kpg: Malaa, gei Saul gaa bida hana hua koia gi Ramah. I dono dau adu hua gi di
    monowai damana i Secu, gei mee ga heheeu gi nia daangada ala i golo, “Di gowaa
    dela e noho ai a David mo Samuel la i hee?” Gei digaula ga helekai bolo meemaa
    e noho i Naioth.
  uig-ARA: 'ئاندىن سائۇل ئۆزى راماھقا بېرىپ، سەقۇدىكى چوڭ قۇدۇققا يېتىپ كەلگەندە،
    «سامۇئىل بىلەن داۋۇت نەدە؟» ــ دەپ سورىدى. بىرسى: ــ ئۇلار راماھدىكى نايوتتا بار
    ئىكەن، دەپ جاۋاب بەردى.'
  sus-sus: Na dangi xanbi Sɔlu yɛtɛ yati naxa siga Rama. A to kɔlɔnyi li Seku taa
    kui, a naxa mixie maxɔrin, «Dawuda nun Samuweli na minden?» E naxa a yaabi, a
    e sa na Nayoti, Rama mabiri.
  pon-2006: Eri, pein ih ahpw ketin piserla Rama. Ni eh ketin lel ni pwarer laud en
    Seku, e ahpw keinemwe wasa me Samuel oh Depit mihmi ie, a re sapengki me ira patopato
    Naiod.
  jae-jae: Go eŋ tau gêja Rama jagêô lasê bumata kapôêŋ, taŋ gêc Seku naŋ, ma kêtu
    kênac gebe “Samuel agêc Dawid sêmoa ondoc.” Ŋac teŋ kêsôm gêdêŋ eŋ gebe “Êsêagêc
    sêmoa Naiot Ramaŋa.”
  ksd-ksd: 'Ma Saul i ga kankan muka, ma ia iat i ga vana uro Rama, ma ba i ga tadav
    ra kivu, marave ra buana aina ba ra tavul a ruarua rama vue vit i tur ie, i ga
    biti: Akave Samuel dir ma David? Ta tikai i ga biti: Dir akono Naiot aro Rama.'
  tur-YTC: Bunun üzerine Rama'ya gitti ve Seku'daki büyük kuyuya geldi ve “Samuel
    ve David nerede?” diye sordu. Biri, “İşte, onlar Rama'daki Nayot'ta” dedi.
  grc-BRENT: Καὶ ἐθυμώθη ὀργῇ Σαοὺλ, καὶ ἐπορεύθη καὶ αὐτὸς εἰς Ἁρμαθαὶμ, καὶ ἔρχεται
    ἕως τοῦ φρέατος τοῦ ἅλω τοῦ ἐν τῷ Σεφί, καὶ ἠρώτησε καὶ εἶπε, ποῦ Σαμουὴλ καὶ
    Δαυίδ; καὶ εἶπαν, ἰδοὺ ἐν Ναυὰθ ἐν Ῥαμᾷ.
  ind-AYT: Sesudah itu, dia sendiri pergi ke Rama. Ketika sampai di dekat sumur besar
    yang ada di Sekhu, dia bertanya, katanya, “Di manakah Samuel dan Daud?” Seseorang
    menjawab, “Sesungguhnya, dia ada di Nayot, di Rama.”
  nya-nya: Pomaliza Sauli mwini wake ananyamuka kupita ku Rama ndipo anafika ku chitsime
    chachikulu cha ku Seku. Ndipo anafunsa, “Samueli ndi Davide ali kuti?” Munthu
    wina anamuyankha kuti, “Ali ku Nayoti ku Rama.”
  hrv-hrv: 'Tada Šaul krenu sam u Ramu i kad dođe do velikog bunara kod Sekua, zapita:
    “Gdje su Samuel i David?” I odgovoriše mu: “Eno ih u Najotu u Rami.”'
  mps-mps: Tama nosali Sol digi aga te Ramaba pali, tama pidubadi genama, te genuai
    ulu wę pedalubo madi te bulu Sekuba sabolali. Tialima, agai te Seku bidi dabeba
    hanalu wali, “Samuel me Devit menade bidibowe?” Tama augwaligo te po wali, “Augwali
    si te Rama pąde, te Naiot bulude bidibao,” wali.
  tpi-tpi: Na bihain Sol yet i go long Rama na i wokabaut yet na i go kamap long bikpela
    hul wara long ples Seku. Orait em i askim ol man bilong Seku olsem, “Samuel na
    Devit i stap we?” Na ol i tok, “Tupela i stap long ples Naiot klostu long taun
    Rama.”
  dan-1931: 'Da begav han sig selv til Rama, og da han kom til Cisternen på Tærskepladsen,
    som ligger på den nøgne Høj, spurgte han: “Hvor er Samuel og David?” Man svarede:
    “I Najot i Rama!”'
  vie-OVCB: 'Lần này Sau-lơ đích thân đi Ra-ma. Đến một cái giếng lớn tại Sê-cư, vua
    hỏi: “Sa-mu-ên và Đa-vít ở đâu?” Một người đáp: “Họ ở Na-giốt thuộc Ra-ma.”'
  guj-2017: પછી શાઉલ પણ રામામાં ગયો અને સેખુમાંના ઊંડા કૂવા પાસે આવ્યો. તેણે પૂછ્યું,
    “શમુએલ તથા દાઉદ ક્યાં છે?” કોઈએકે કહ્યું, “જો, તેઓ રામાના નાયોથમાં છે.”
  pon-2006A: Eri, pein ih ahpw ketin piserla Rama. Ni eh ketin lel ni pwarer laud
    en Seku, e ahpw keinemwe wasa me Samuel oh Depit mihmi ie, a re sapengki me ira
    patopato Naiod.
  por-BRBSL: 'Então ele também foi a Ramah, e veio ao grande poço que está em Secu:
    e perguntou: “Onde estão Samuel e David? Um disse: “Eis que eles estão em Naioth
    em Ramah”.'
  cth-cth: Sawl ama hai Ramah kho a cei teh, Seku e tuiim kalen poung koe a pha nah,
    Samuel hoi Devit na maw ao telah a pacei nah Ramah kho Naioth hmuen koe ao telah
    tami buet touh ni a dei pouh.
  twi-twi: Akyiri yi koraa, Saulo no ankasa kɔɔ Rama, koduu abura kɛse bi a ɛwɔ Seku
    ho. Obisae se, “Samuel ne Dawid wɔ he?” Obi ka kyerɛɛ no se, “Wɔn baanu wɔ Naiot
    a ɛwɔ Rama hɔ.”
  hlt-hlt: Te dongah amah khaw Ramah la cet tih Seku kah tangrhom puei la pawk. Te
    vaengah a dawt tih, “Samuel neh David ta?,” a ti nah hatah, “Ramah Naioth ah om
    ke,” a ti nauh.
  tbz-SIM: 'Kòo yóu kɛ́pĩ́ nkucɛ o mɔ́mmuɔ nkɛ́kɔtɛ Dɑmɑɑ kɛ́tuɔkoo tɛbintɛ diɛtɛ̀
    tɛ̀ɛ̀ bo Seku kɛ́bekɛ kɛ dɔ̀: Sɑmmuyɛɛri nɛ̀ Dɑfiti bɛ̀ borɛ? Kɛ̀ bɛ̀ dɔ̀: Bɛ̀
    bo Nɑyɔti nwe Dɑmɑɑ ɛì tɑkɛ́.'
  msy-2020: Ezɨ Sol gɨn uabɨ ghua Raman otogha, ghua Sekun nguibamɨn mozir dɨpar ekiamɨn
    oto. Egha kamaghɨn Sekun itir gumazibar azai, “Samuel ko Devit aning managh iti?”
    Ezɨ me ghaze, “Aning Raman nguibar ekiamɨn boroghɨn Naiotɨn nguibamɨn iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli kpɛsɑ ɩ mɑɣɑmɑɣɑ nɑ ɩ́ polo Lɑmɑ. Ɩ tɑlɑ lɔkɔ sɔsɔ wei
    ɩ wɛ Seku cɔlɔ tɔ ɩlɛnɑ ɩ́ pɔɔsɩ sɩ: Leɣe Sɑmiyɛɛlɩ nɑ Tɑfiiti pɑ wɛɛ? Ntɛnɑ pɑ́
    cɔ-ɩ sɩ: Pɑ wɛ Nɑyɔtɩ.'
  azb-azb: 'Axırda özü Ramaya getdi və Sekuda olan böyük quyunun yanına gəlib oradakılardan
    soruşdu: «Şamuellə Davud haradadırlar?» Bir nəfər dedi ki, budur, Ramadakı Nayotda.'
  eng-DBY: Then went he also to Ramah, and came to the great well that is in Sechu;
    and he asked and said, Where are Samuel and David? And one said, Behold, at Naioth
    by Ramah.
  hin-2017: तब वह आप ही रामाह को चला, और उस बड़े गड्ढे पर जो सेकू में है पहुँचकर पूछने
    लगा, “शमूएल और दाऊद कहाँ है?” किसी ने कहा, “वे तो रामाह के नबायोत में हैं।”
  wol-KYG: 'Mu jóg moom ci boppam, jëm Raama. Mu dikk ba ca teen bu mag ba ca Seeku,
    daldi laajte ne: «Ana fu Samiyel ak Daawuda nekk?» Ñu ne ko: «Ña nga ca Nayot
    ca Raama.»'
  eng-YLT: And he goeth — he also — to Ramath, and cometh in unto the great well which
    [is] in Sechu, and asketh, and saith, 'Where [are] Samuel and David?' and [one]
    saith, 'Lo, in Naioth in Ramah.'
  eng-WYC-2017: And Saul was wroth with ireful-ness; and he also went into Ramah,
    and he came unto the great cistern which is in Sechu, and he asked, and said,
    In what place be Samuel and David? And it was said to him, Lo! they be in Naioth
    in Ramah.
  eng-WMBB: 'Then he also went to Ramah, and came to the great well that is in Secu:
    and he asked, “Where are Samuel and David?” One said, “Behold, they are at Naioth
    in Ramah.”'
  urd-GVH: आख़िर में साऊल ख़ुद रामा के लिए रवाना हुआ। चलते चलते वह सीकू के बड़े हौज़
    पर पहुँचा। वहाँ उसने लोगों से पूछा, “दाऊद और समुएल कहाँ हैं?” उन्होंने जवाब दिया,
    “रामा की आबादी नयोत में।”
  rug-rug: Ke topue la pa Rama telena si asa. Sipu mae kamo koasa berukehe nomana
    pa Seku si asa, si nanasa nia sa sa vasina koa sari Samuela e Devita meke tozi
    nia rini sapu korapa koa pa Naioti sari kara, gua.
  gaz-gaz: Dhuma irratti inni ofuma isaatii kaʼee Raamaa dhaqe; boolla bishaanii guddaa
    Seekuutti argamu bira gaʼee, “Saamuʼeelii fi Daawit eessa jiru?” jedhee gaafate.
    Namni tokkos, “Isaan Naayot ishee Raamaa keessa jirtu keessa jiru” jedheen.
  fra-LSG: 'Alors Saül alla lui-même à Rama. Arrivé à la grande citerne qui est à
    Sécou, il demanda: Où sont Samuel et David? On lui répondit: Ils sont à Najoth,
    près de Rama.'
  yal-yal: Dɔnxɛn na, Sɔli yɛtɛɛn yi siga Rama yi. A Seku ige ramaraden li, a maxɔdinna
    ti, a naxa, “Samuyɛli nun Dawuda minɛn yi?” E a yabi, e naxa, “E Nayoti yi Rama
    dɛxɔn.”
  haw-1868: 'Alaila hele aku la hoi ia ma Rama, a hiki ma ka punawai nui ma Seku:
    ninau aku la ia, i aku la, Mahea o Samuela a me Davida? a haiia mai, Aia ma Naiota
    i Rama.'
  arb-NAV: 'وَأَخِيراً ذَهَبَ بِنَفْسِهِ إِلَى الرَّامَةِ، حَتَّى وَصَلَ إِلَى الْبِئْرِ
    الْعَظِيمَةِ الَّتِي عِنْدَ سِيخُو وَسَأَلَ: «أَيْنَ صَمُوئِيلُ وَدَاوُدُ؟» فَقِيلَ
    لَهُ: «هُمَا فِي نَايُوتَ فِي الرَّامَةِ».'
  ewe-ewe: Azɔ Saul ŋutɔ yi Rama eye esi wòɖo vudo la gbɔ le Seku la, ebia be “Afi
    ka Samuel kple David le?” Ame aɖe gblɔ nɛ be, “Wole Nayɔt le Rama.”
  eng-LEE: 'Then went he himself also to Ramah, and came as far as the great well
    that is in Sechu: and he asked and said, Where are Samuel and David? And some
    one said, Behold, they are at Nayoth near Ramah.'
  asm-FB: তেতিয়া তেওঁ নিজে ৰামালৈ গৈ চেখুত থকা ডাঙৰ গভীৰ নাদটোৰ কাষ পালে, তেওঁ সুধিলে,
    “চমূৱেল আৰু দায়ুদ ক’ত আছে?” তেতিয়া কোনো এজনে আহি তেওঁক ক’লে, “তেওঁলোক ৰামাৰ
    নায়োতত আছে।”
  sus-A: نَ دَنفِ شَنبِ سْلُ يّتّ يَتِ نَشَ سِفَ رَ مَ. عَ تٌ كْلْنيِ لِ سٍكُ تَا
    كُي، عَ نَشَ مِشِيٍ مَشْرِن، «دَوُدَ نُن سَمُوٍلِ نَ مِندٍن؟» عٍ نَشَ عَ يَابِ،
    عَ عٍ سَ نَ نَيٌتِ، رَ مَ مَبِرِ.
  fra-SBL: 'Il alla aussi à Rama, et arriva au grand puits qui est à Secu ; il demanda :
    « Où sont Samuel et David ? » L''un d''eux a dit : « Voici, ils sont à Naioth,
    à Rama. »'
  hbo-hbo: וַיֵּ֨לֶךְ גַּם־ה֜וּא הָרָמָ֗תָה וַיָּבֹא֙ עַד־בֹּ֤ור הַגָּדֹול֙ אֲשֶׁ֣ר
    בַּשֶּׂ֔כוּ וַיִּשְׁאַ֣ל וַיֹּ֔אמֶר אֵיפֹ֥ה שְׁמוּאֵ֖ל וְדָוִ֑ד וַיֹּ֕אמֶר הִנֵּ֖ה
    *בְּנֹוִית (בְּנָיֹ֥ות) בָּרָמָֽה׃
  piu-2006: '@see-verse:1SA.019.021'
  pjt-pjt: Ka palulanguṟu Saulanyalta anu palula tjanalakutu ngura panya Raamalakutu
    munu mina tjuṉu puḻkangka ma-wirkanu ngura ini Tjikula munu aṉangu tjuṯangkalta
    tjapinu, “Yaaltji Samuelnga pula Davidanya?” Kaya wangkangu, “Nyaratja pula nyinanyi,
    waḻi nyara Nayatjala ngura panya Raamala.”
  kik-kik: Thuutha wa maũndũ mothe, o nake we mwene agĩthiĩ Rama na agĩkinya irima-inĩ
    rĩa maaĩ rĩrĩa inene kũu Seku. Nake akĩũria atĩrĩ, “Samũeli na Daudi marĩ ha?”
    Nao makĩmwĩra atĩrĩ, “Marĩ Naiothu, kũu Rama.”
  fra-NCL: 'Alors Saül alla, lui aussi, à Rama. Arrivé à la grande citerne qui est
    à Socho, il demanda : « Où sont Samuel et David ? » On lui répondit : « Voici,
    ils sont à Naioth en Rama. »'
  cek-AK: To pacoengah anih loe hnukkhuem koek ah, Ramah vangpui ah caeh moe, Seku
    avang taeng ih vacong ah phak; to ah Samuel hoi David loe naa ah maw oh hoi? tiah
    a dueng. Nihcae mah, Khenah, nihnik loe Ramah vangpui peng thung ih Naioth avang
    ah oh hoi, tiah thuih pae o.
  cuk-cuk: 'Geb Saúlʼsunnad Ramáʼse nadsunnad. Secúʼgi dia-dummad-siidse modapgua,
    Saúl emarse egichidapid: —¿Bia Samuel, Davidʼbo gudii? Geb dule-wargwen Saúlʼga
    sogded: —Samuel, Davidʼbo Ramáʼgi Naiot-neggweburgi gudimarye.'
  uig-CYR: 'Андин Саул өзи Рамаһқа берип, Сәқудики чоң қудуққа йетип кәлгәндә, «Самуил
    билән Давут нәдә?» — дәп сориди. Бириси: — Улар Рамаһдики Найотта бар екән, дәп
    җавап бәрди.'
  tel-2017: చివరిసారిగా తానే రమాకు వెళ్ళి సెకు దగ్గర ఉన్న బావి దగ్గర నిలబడి “సమూయేలూ
    దావీదూ ఎక్కడ ఉన్నారు?” అని అడిగాడు. ఒక వ్యక్తి “రమా దగ్గర నాయోతులో ఉన్నారు” అని
    చెప్పాడు.
  hat-BSA: 'Epi li menm tou te ale Rama pou kont li e te rive jis nan gran pwi ki
    nan Secu a. Li te pale e te di: “Kote Samuel avèk David?” Epi yon moun te di:
    “Veye byen, yo nan Najoth nan Rama.”'
  kos-kos: Na Saul sifacna el mukuiyak in som nu Ramah. Ke el sun lufin kof lulap
    in acn Secu, el siyuk lah pia acn se Samuel ac David muta we. Fwackyang nu sel
    mu eltal oasr Naioth.
  hbo-WLC: וַיֵּ֨לֶךְ גַּם־ה֜וּא הָרָמָ֗תָה וַיָּבֹא֙ עַד־בּ֤וֹר הַגָּדוֹל֙ אֲשֶׁ֣ר
    בַּשֶּׂ֔כוּ וַיִּשְׁאַ֣ל וַיֹּ֔אמֶר אֵיפֹ֥ה שְׁמוּאֵ֖ל וְדָוִ֑ד וַיֹּ֕אמֶר הִנֵּ֖ה
    בנוית בָּרָמָֽה׃
  ibo-ibo: Nʼikpeazụ ya onwe ya pụrụ gaa Rema, ruo nʼolulu mmiri Seku. Ọ jụrụ, “Ebee
    ka Samuel na Devid nọ?” Ha sịrị, “Ha nọ na Naịọt nke Rema.”
  ory-ory: ତେବେ ସେ ନିଜେ ମଧ୍ୟ ରାମାକୁ ଯାଇ ସେଖୁସ୍ଥିତ ବୃହତ କୂପ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ; ପୁଣି,
    ସେ ପଚାରି କହିଲେ, “ଶାମୁୟେଲ ଓ ଦାଉଦ କେଉଁଠାରେ ଅଛନ୍ତି?” ଏଥିରେ ଜଣେ କହିଲା, “ଦେଖ, ସେମାନେ
    ରାମାସ୍ଥିତ ନାୟୋତରେ ଅଛନ୍ତି।”
  chk-chk: Mürin, püsin i a feila Rama o tori ewe chönüttu mi watte lon Seku. Iwe,
    a ais, “Ia Samuel me Tafit ra nom ie?” Eman a üra pwe ra nom Naiot lon Rama.
  ssd-ssd: 'Taŋanaig le Saul nuŋe miroŋ Rama kina ka kule burok ande Seku ma tugumŋge
    minna ta tugum prona sulumba taŋgo afu kaŋgerka kusnaniŋgina: Samuel le David
    ani taŋge minik e ŋgina le nane nu sanaig: Nale Rama patumba Nayot tumbraŋŋge
    minik ŋginaig le'
  rop-rop: Brom deya King Sol bin go miselp na blanga grebum Deibid deya langa det
    taun gulum Rema, en wen imbin kamat langa det bigwan wel deya langa det pleis
    gulum Seku, imbin faindim sambala pipul deya, en imbin askim olabat weya Semyul
    en Deibid, en deibin tok, “Dubala deya langa det pleis gulum Naiyoth.”
  ukr-1871: 'І пійшов сам він у Раму, а дойшовши до колодязя великого, що в Сефі,
    питає: Де Самуїл і Давид? І відказали йому: В Наватї, в Рамі.'
  deu-1951: 'Nun ging er selbst nach Rama; und als er zum großen Brunnen kam, der
    zu Sechu ist, fragte er und sprach: Wo sind Samuel und David? Da ward ihm gesagt:
    Siehe, zu Najot in Rama!'
  eng-JPS: 'Then went he also to Ramah, and came to the great cistern that is in Secu;
    and he asked and said: ''Where are Samuel and David?'' And one said: ''Behold,
    they are at Naioth in Ramah.'''
  srp-1865: 'Tada sam poðe u Ramu, i kad doðe na veliki studenac koji je u Sokotu,
    zapita govoreæi: gdje je Samuilo i David? I rekoše mu: eno ih u Najotu u Rami.'
  lug-lug: Ekyavaamu, ye yennyini kwe kugenda e Laama, n’atuuka awali oluzzi olunene
    oluli e Seku, n’abuuza nti, “Samwiri ne Dawudi bali ludda wa?” Ne bamuddamu nti,
    “Bali Nayosi mu Laama.”
  heb-heb: וילך גם הוא הרמתה ויבא עד בור הגדול אשר בשכו וישאל ויאמר איפה שמואל ודוד
    ויאמר הנה בנוית ברמה׃
  ben-IRV: শেষে শৌল নিজেই রামায় গেলেন এবং সেখূতে জল জমা করে রাখবার যে বড় জায়গা
    ছিল সেখানে গিয়ে জিজ্ঞাসা করলেন, “শমূয়েল আর দায়ূদ কোথায়?” একজন বলল, “তাঁরা
    রামার নায়োতে আছেন।” তখন শৌল রামার নায়োতে গেলেন৷
  pan-pan: ਤਦ ਉਹ ਆਪ ਰਾਮਾਹ ਨੂੰ ਗਿਆ ਅਤੇ ਉਸ ਵੱਡੇ ਖੂਹ ਕੋਲ ਜੋ ਸੇਕੂ ਵਿੱਚ ਹੈ ਪਹੁੰਚ ਗਿਆ ਅਤੇ
    ਉਸ ਨੇ ਪੁੱਛਿਆ, ਸਮੂਏਲ ਅਤੇ ਦਾਊਦ ਕਿੱਥੇ ਹਨ? ਇੱਕ ਨੇ ਆਖਿਆ, ਵੇਖ ਉਹ ਤਾਂ ਰਾਮਾਹ ਦੇ ਨਾਯੋਥ
    ਵਿੱਚ ਹਨ।
  tkr-tkr: 'Nekke qiyğa vuccar Ramayeeqa arı, Seku eyhene cigayne k''anene, xənne
    kahrızısqa qarı, maane insanaaşike qiyghanan: – Şamueliy Davud nyaane vob? Maane
    neng''veemee, «İnyaa''ab, Ramayeene Nayotee vobva» eyhe.'
  mya-JVB: ထိုအခါ ကိုယ်တိုင်ရာမ မြို့သို့ သွား ၍ ၊ စေခု ရွာ၌ ရှိသောရေတွင်း ကြီး သို့
    ရောက် သော်၊ ရှမွေလ နှင့် ဒါဝိဒ် တို့သည် အဘယ်မှာ ရှိသနည်းဟုမေး လျှင် ၊ ရာမ မြို့နယ်၊
    နာယုတ် ရွာမှာ ရှိပါသည်ဟု ကြား လျှောက်လေသော်၊
  tte-O: Ana kaba mwawasi Saulo iya iboma itolo yo ilau. Saugana ilalau yanuwa Lama
    kaiwena kabo iyawatagili waila keli lalakina yabo koina yanuwa Seku koina. Kabo
    ineli tomonliyao kolili iba, “Samuela yo Deibida to simiyamiyaya?” Siba, “Siyaele
    Naiyodi, Lama koina.”
  tbg-tbg: Vika mintuvaro Soruva nai himpiro Ramainiara vura. Viva nora ruvu namari
    vaura Sekuni oruntero vihainaa vaiinti irero tiharo, Samuerika Devitika tainie
    variavo? tumanta vika tiha, Vitanta Naiotini Ramaa aumantoma variavo, ti.
  hmo-hmo: Vadaeni Saulo sibona be Rama kahanai ia lao neganai, ranu guri badana ta
    Seku dekenai ia ginidae. Vadaeni ia ese tau haida ia nanadaia, ia gwau, “Samuela
    bona Davida be edeseni?” Tau ta ia haere, ia gwau, “Idia be Naioto dekenai, Rama
    kahanai.”
  urd-urd: तब वह ख़ुद रामा को चला और उस बड़े कुवें पर जो सीको में है पहूँच कर पूछने
    लगा कि समुएल और दाऊद कहाँ हैं? और किसी ने कहा, कि देख वह रामा के बीच नयोत में
    हैं।
  rus-SYN: 'Разгневавшись, Саул сам пошел в Раму, и дошел до большого источника, что
    в Сефе, и спросил, говоря: где Самуил и Давид? И сказали: вот, в Навафе, в Раме.'
  bqc-SIM: 'Ɔ̃ Saulupi fɛ̀lɛ lɛ́ gɛ́ Lama azĩa sa. Kɛ́ à kà lↄ̀ↄ zↄ̃ↄ pↄ́ kú Sɛku
    saɛ, à gbɛ̃́ↄ là à mɛ̀: Samuɛli ń Davidio ku má ni? Ɔ̃ wa òɛ̀: Aa ku Naio
    Lama.'
  tcz-CHONGTHU: Chuphat’in, Saul amatah Ramah kho jonin achetai, Secu’a um twikul
    lentah phung ahin phah in, “Samuel le David hoiya um lhon em?” tin adongin ahile,
    “Ramah gam'a Naioth mun ah aum lhone,” tin mi koiham khat in ahin donbut in ahi.
  mar-mar: तेव्हा तो सुद्धा रामास जायास निघाला आणि सेखूमध्ये एका मोठ्या विहीरीजवळ
    येऊन त्याने असे विचारिले की, “शमुवेल व दावीद कोठे आहेत?” मग कोणी एकाने म्हटले,
    “पाहा ते रामातल्या नायोथात आहेत.”
  qub-qub: 'Chaura quiquin Saulna aywaran Ramäman. Secú jutiyoj ishtanquiman chayar
    tapucuran Samuelpäwan Davidpaj. Llalli-shimicunaga willariran: «Ramá particho
    caycaj Naiotchömi caycan» nir.'
  bqp-bqp: 'Akũ Solu pìi fùtɛ àtɛn gɛ́ Rama a zĩda sà. Kũ à kà lↄ̀gↄ zↄ̃kↄ̃ kũ
    à kú Sɛku sarɛ, à gbɛ̃nↄ là à pì: Samuɛli kũ Daudao kú mámɛɛ? Akũ ò pìnɛ: Ò
    kú Nayo zaa Rama.'
  hat-hat: Lè sa a, Sayil leve, l' ale li menm lavil Rama. Lè li rive bò gwo sitèn
    dlo ki lavil Sekou a, li mande kote Samyèl ak David ye. Yo di l' yo lavil Najòt
    nan zòn Rama a.
  eng-BSB: Finally, Saul himself left for Ramah and came to the large cistern at Secu,
    where he asked, “Where are Samuel and David?” “At Naioth in Ramah,” he was told.
  tod-tod: 'Sayile ɓɔɠɔi liini Lama. Seeliai ma ziɛyeɠe wolai ma, nii é Seeku taazuʋɛ,
    é gaazaɠagi woni, é ɠɛ ma: «Mini ɠa Samiyɛle ta Davide ti ná?» Ti gooɠaaʋoteni,
    ti ɠɛ ma: «Ta Nayɔte, Lama ɠobaʋɛ.»'
  eng-WEBPB: 'Then he also went to Ramah, and came to the great well that is in Secu:
    and he asked, “Where are Samuel and David?” One said, “Behold, they are at Naioth
    in Ramah.”'
  kbq-kbq: Hagi anama huvagareteno'a Soli'a agra'a Rama mopafima rantinkerima me'nerega
    Seku vuno anage ome hu'ne, inantega Samuelike Devitikea mani'na'e? Anage hige'za
    zamagra asamiza, Rama kaziga Naioti kumate mani'na'e hu'za asami'naze.
  nhe-BL: Huajca Saúl motemacac para yajaya yas altepetl Ramá. Huan quema ajsito campa
    se ameli tlen eltoc campa itoca Secú tlajtlanqui canque itztoya Samuel ihuaya
    David. Huan quiilhuijque para itztoyaj ipan Naiot nechca Ramá.
  bus-bus: 'Ben Solu pì fɛ̀ɛ èe gaa Rama a zĩnda sa. Kɛ̀ à kà lↄ̀gↄ bíta kɛ̀ kú Sɛku
    saɛ, à gbɛ̃nↄ gbèka à bè: Samuɛli kↄ̃n Daudao kú mámɛ? Ben wà bènɛ: Aↄ̃ↄ kú Nayo
    zaa Rama.'
  gub-BL: Na'e Xau tuwe oho Hama pe kury. Uhem amo 'yzygwar uhua'u ma'e Xek tawhu
    pe har pe kury. Upuranu a'e pe har wanehe. — Ma'e pe wiko Xamuew a'e, ma'e pe
    wiko Tawi a'e, i'i a'e. — Wiko Tupàn ze'eg imume'u har waneko haw pe wà, i'i izupe
    wà.
  eng-DRA: 'Went also himself to Ramatha, and came as far as the great cistern, which
    is in Socho, and he asked, and said: In what place are Samuel and David? And it
    was told him: Behold they axe in Najoth in Ramatha.'
