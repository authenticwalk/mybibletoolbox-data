verse: 1SA.019.010
translations:
  mal-C: അദ്ദേഹത്തെ ചുമരോടുചേർത്തു കുന്തംകൊണ്ടു തറയ്ക്കാൻ ശൗൽ ശ്രമിച്ചു. അയാൾ കുന്തം
    പ്രയോഗിക്കവേ ദാവീദ് ഒഴിഞ്ഞുകളഞ്ഞു. കുന്തം ചുമരിൽ തറഞ്ഞുകയറി. അന്നുരാത്രി ദാവീദ്
    ഓടി രക്ഷപ്പെടുകയും ചെയ്തു.
  deu-TKW: da wollte Saul David mit seinem Speer an die Wand spießen. Er wich jedoch
    vor Saul aus, so daß er den Speer in die Wand stieß. David aber floh und entkam.
    In derselben Nacht nun
  lin-lin: Saulo alukaki koboma ye na nzela ya likonga na ye. Kasi Davidi akimaki
    ye, mpe likonga ekotaki na mir. Na butu wana, Davidi alongaki kokima mpe abikaki.
  eng-LSV: and Saul seeks to strike with the javelin through David, and through the
    wall, and he frees himself from the presence of Saul, and he strikes the javelin
    through the wall; and David has fled and escapes during that night.
  eng-GNV: 'And Saul intended to smite Dauid to the wall with the speare: but hee
    turned aside out of Sauls presence, and he smote the speare against the wall:
    but Dauid fled, and escaped the same night.'
  eng-WEBSTER: 'And Saul sought to smite David even to the wall with the javelin;
    but he slipped away from Saul''s presence, and he smote the javelin into the wall:
    and David fled, and escaped that night.'
  nhw-BL: Huan Saúl quimajcahuili David icuatlamin catli huehueyac pampa quinequiyaya
    quitlatzquiltis ipan tlapepecholi. Pero David mijcuini huan amo quiajsic huan
    ipan nopa yohuali cholojtejqui.
  swh-ONEN: Sauli akajaribu kumchomea Daudi ukutani kwa huo mkuki wake, lakini Daudi
    akauhepa huo mkuki wa Sauli ukakita ukutani. Usiku ule ule Daudi akakimbia na
    kuokoka.
  bba-bba: Sɔɔlu u kĩ u Dɑfidi yɑɑsɑ kɑrɑ u kɑ ɡɑnɑ mɛnnɑ, ɑdɑmɑ Dɑfidi u fukɑ mɑ
    Sɔɔlun yɑɑsɑ yɑ dɑ yɑ ɡirɑ ɡɑnɑɔ. Yerɑ Dɑfidi u kurɑ u dukɑ suɑ wɔ̃ku te.
  eng-KJVCPB: 'And Saul sought to smite David even to the wall with the javelin; but
    he slipt away out of Saul’s presence, and he smote the javelin into the wall:
    and David fled, and escaped that night.'
  cpy-cpy: Rapiiwi-taawo riyontaakoteerimi David tantotsiki. Rowawijaawaero David
    roshetaa-mento Saúl, oshetaashi-tapaaka tantotsiki. Tee ishenkaanaki David, shiyaka
    tsireniriki.
  mpx-mpx: inoke Sol gau i alihin elana tage ginebi baba ni howa toyawel, yaa Deibid
    i kileyan inoke gau baba i howa. Yaka bulin o Deibid i lou.
  luo-luo: Saulo notemo chwowe gi tongʼ mondo oriwe gi kor ot, to Daudi nolengʼe mi
    tongʼ nochwowo kor ot. Otienono Daudi notony maber modhi.
  meu-meu: Bena Saulo ese ena io e abia, David na haba ida baine raia bou eto. A David
    ese e dekea, bena io na haba ai e heholo. Bena David na e heau, e roho mauri.
  npi-ULB: शाऊलले दाऊदलाई भालाले भित्तामा नै छेडिदिन खोजे, तर तिनी शाऊलको उपस्थितिबाट
    उम्के, ताकि शाऊले भाला भित्तामा रोपे । दाऊद त्यस रात भागे र बाँचे ।
  yor-yor: Saulu sì wá ọ̀nà láti gún un mọ́ ògiri pẹ̀lú ọ̀kọ̀ rẹ̀, ṣùgbọ́n Dafidi
    yẹ̀ ẹ́ sílẹ̀ gẹ́gẹ́ bí Saulu ti ju ọ̀kọ̀ náà mọ́ ara ògiri. Ní alẹ́ ọjọ́ náà Dafidi
    sì fi ara pamọ́ dáradára.
  emp-NTPO: Cawaẽ́ne Saulba Davira mĩãsuba su jidai basía baribʌrʌ Daviba bera aubuesia.
    Maʌ̃ bẽrã mĩãsura ded̶aa su nũmane wãsia. Ara maʌ̃ diamasi Davira mĩrũ wãsia.
  ind-ind: Tiba-tiba Saul melemparkan tombaknya ke arah Daud untuk menancapkannya
    ke tembok. Tetapi Daud berhasil menghindar, dan tombak itu tertancap di dinding.
    Malam itu juga Daud melarikan diri.
  pes-OPCB: شائول نیزه‌ای را که در دست داشت به طرف داوود پرتاب کرد تا او را بکشد.
    اما داوود خود را کنار کشید و نیزه به دیوار فرو رفت. داوود فرار کرد و خود را از
    دست او نجات داد.
  tgl-ULB: Sinubukang itusok ni Saul si David sa pader gamit ang sibat, ngunit nakaalis
    siya mula sa presensiya ni Saul, kaya naitusok ni Saul ang sibat sa pader. Lumayo
    at tumakas si David ng gabing iyon.
  cbu-NT: Saulshat yusur mangush chinarangu, k'chirpungureetsini yarangu, Dapiyaa
    yuwamunari ktuktuwu anumunari k'chirpungpa tstsayaruri, kasapi átu, kayungta ashku,
    itaru Dapiysha tawinta ashirangu, k'chirpungootssha piyam taa ashirangu, tandapunuzimunarisha
    tstsarangiya. Ashirucha, amb Dapiyaa ashirangu, Dapiysha, Saul pacharundama átu,
    anuritam psaan suwarangiya.
  hui-hui: Ani biaria Solohanda Debidi yandare yu birayagome anda haila bapara hole
    balu hearia Debidihanda igilayagola yandare biago pialu anda haini bilina hene.
    Ani biya handala Debidi ibu ibida pora bialu pu yola hene.
  mya-mya: ရှောလု​သည်​မိ​မိ​၏​လှံ​တံ​တော်​ဖြင့်​ဒါ​ဝိဒ် အား​နံ​ရံ​တွင်​ကပ်​၍​နေ​အောင်​ထိုး​လိုက်
    သော်​လည်း ဒါ​ဝိဒ်​ရှောင်​တိမ်း​လိုက်​သ​ဖြင့် လှံ​တံ​သည်​နံ​ရံ​တွင်​စိုက်​လျက်​နေ​၏။
    ဒါ​ဝိဒ် ထွက်​ပြေး​လွတ်​မြောက်​သွား​လေ​သည်။
  bod-N: ཁོས་དཱ་བིད་མདུང་མགོར་བླངས་ཏེ་གྱང་ངོར་སྦྱོར་བའི་གོ་སྐབས་བཙལ་ཡང་། དཱ་བིད་ནི་སོ་ལོའི་དྲུང་ནས་བྱོལ་བ་དང་མདུང་རྩིག་པའི་ནང་ཟུག་ཅིང་།
    ཡང་མཚན་མོ་དེར་དཱ་བིད་བྲོས་ནས་ཐར་བ་རེད།
  sna-sna: Sauro akaedza kumubayira kumadziro nepfumo rake, asi Dhavhidhi akamunzvenga
    Sauro akabayira pfumo mukati mamadziro. Usiku ihwohwo Dhavhidhi akatiza, akapunyuka.
  spa-BLM: Saúl trató de clavar a David en la pared con la lanza, pero éste se escabulló
    de la presencia de Saúl, y clavó la lanza en la pared. David huyó y escapó esa
    noche.
  cac-cac: Ix yic'anchaan̈ q'uen slanza vin̈ rey chi', ix sjulanoch q'uen vin̈ d'a
    vin̈aj David yic tz'ochcan ch'apan vin̈ d'a sat pat chi' yuj q'uen yalani, palta
    ix scol sb'a vin̈aj David chi', yuj chi' ix b'atcan ch'apan q'uen lanza chi' d'a
    sat pat chi'. Ix el lemnaj vin̈aj David d'a jun ac'val chi', ix b'at vin̈ d'a
    spat.
  swh-ULB: Sauli alijaribu kumpigilia Daudi ukutani kwa mkuki wake, lakini akaponyoka
    kutoka machoni pake, na kwamba Sauli akashindilia mkuki ndani ya ukuta. Daudi
    alikimbia na kutoroka usiku huo.
  bel-bel: І хацеў Саўл прыбіць Давіда дзідаю да сьцяны, але Давід адскочыў ад Саўла,
    і дзіда ўпілася ў сьцяну; а Давід уцёк і ўратаваўся тае начы.
  deu-ELBBK: Und Saul suchte David mit dem Speer an die Wand zu spießen; aber er wich
    aus vor Saul, und er stieß den Speer in die Wand. Und David floh und entkam in
    dieser Nacht.
  mbb-OT: ne mibangkew ni Saul si David su tuyù din he edhimetayan din. Piru nekelikey
    si David. Ne mibpelaǥuy si David te haazà kezukilemi.
  mal-2015: അപ്പോൾ ശൗൽ ദാവീദിനെ കുന്തംകൊണ്ടു ചുവരോടു ചേർത്തു കുത്തുവാൻ നോക്കി; അവനോ
    ശൗലിന്റെ മുമ്പിൽനിന്നു മാറിക്കളഞ്ഞു. കുന്തം ചുവരിൽ തറെച്ചു; ദാവീദ് ആ രാത്രിയിൽതന്നേ
    ഓടിപ്പോയി രക്ഷപ്പെട്ടു.
  rmc-rmc: O Saul les kamľa te pridemel la kopijaha ke fala. Ale ov odchučiľa pre
    sera a e kopija pregeľa pašal leste andre fala. Odi rat o David denašľa a zachraňinďa
    pes.
  pes-OPV: و شاول خواست که داود را با مزراق خود تا به دیوار بزند، اما او از حضور شاول
    بگریخت و مزراق را به دیوار زد و داود فرار کرده، آن شب نجات یافت.
  ron-1924: ши Саул а врут сэ-л пироняскэ ку сулица де перете. Дар Давид с-а ферит
    де ел, ши Саул а ловит ку сулица ын перете. Давид а фуӂит ши а скэпат ноаптя.
  ben-OBCV: শৌল তাঁকে বর্শা দিয়ে দেওয়ালে গেঁথে ফেলার চেষ্টা করলেন, কিন্তু শৌল যখন
    দেওয়ালের দিকে বর্শা ছুঁড়লেন, তখন দাউদ তাঁর হাত এড়িয়ে সরে গেলেন। সেরাতে দাউদ
    পালিয়ে প্রাণে বাঁচলেন।
  som-som: Oo Saa'uulna wuxuu damcay inuu Daa'uud wareemo oo uu derbiga ku qodbo;
    laakiinse wuu ka cararay Saa'uul hortiisii oo Saa'uul wuxuu warankii ka taagay
    derbigii. Daa'uudna wuu cararay, oo habeenkaasuu baxsaday.
  lat-VUC: 'Nisusque est Saul configere David lancea in pariete, et declinavit David
    a facie Saul: lancea autem casso vulnere perlata est in parietem, et David fugit,
    et salvatus est nocte illa.'
  eng-ASVBT: 'And Saul sought to smite David even to the wall with the spear; but
    he slipped away out of Saul’s presence, and he smote the spear into the wall:
    and David fled, and escaped that night.'
  ita-1885: E Saulle cercava di conficcar Davide nella parete con la lancia; ma Davide
    sfuggì d'innanzi a Saulle, e la lancia diè nella parete. E Davide se ne fuggì,
    e scampò quella notte.
  eng-LXXUP: And Saul sought to smite David with the spear; and David withdrew suddenly
    from the presence of Saul; and he drove the spear into the wall; and David retreated
    and escaped.
  eng-ULB: Saul tried to pin David to the wall with the spear, but he slipped away
    from Saul's presence, so that Saul drove the spear into the wall. David fled and
    escaped that night.
  spa-VBL: Saúl intentó clavar a David en la pared con la lanza. Pero David logró
    esquivar la lanza que se incrustó en la pared. Entonces David escapó y huyó en
    la noche.
  fra-_FOB: Alors Saül chercha à frapper David avec sa lance contre la muraille; mais
    il se déroba devant Saül, qui frappa de sa lance la paroi; et David s'enfuit,
    et s'échappa cette nuit-là.
  mal-mal: അപ്പോൾ ശൌല്‍ ദാവീദിനെ കുന്തംകൊണ്ട് ഭിത്തിയോട് ചേർത്ത് കുത്തുവാൻ നോക്കി;
    ദാവീദ് ശൌലിന്റെ മുമ്പിൽനിന്ന് മാറിക്കളഞ്ഞു. കുന്തം ചുവരിൽ തറച്ചു; ദാവീദ് ആ രാത്രിയിൽത്തന്നെ
    ഓടിപ്പോയി രക്ഷപെട്ടു.
  urd-GVR: Achānak Sāūl ne neze ko phaiṅk kar Dāūd ko dīwār ke sāth chhed ḍālne kī
    koshish kī. Lekin wuh ek taraf haṭ gayā aur nezā us ke qarīb se guzar kar dīwār
    meṅ dhaṅs gayā. Dāūd bhāg gayā aur us rāt Sāūl ke hāth se bach gayā.
  suz-BL: मिनु सावलम दाऊद कली गारोम क्‍येप्‍चा ङा पा तूतीकेम आबा बाक्‍त। तन्‍न दाऊद
    दिल्‍माक्‍त। मिनु मेको तूतीक गारोम ग्रुक्‍से बाक्‍त। दाऊद चहिं ब्रोंइशा प्रोक्‍माक्‍त।
  ita-1927: E Saul cercò d’inchiodar Davide al muro con la lancia, ma Davide schivò
    il colpo, e la lancia diè nel muro. Davide fuggì e si mise in salvo in quella
    stessa notte.
  ckb-ckb: شاول ویستی بە ڕمەکەی لە داود بدات و بە دیوارەکەوە هەڵیبواسێت، بەڵام ئەو
    لەبەردەم شاولدا هەڵات، جا لە دیوارەکەی دا و داودیش هەڵات و ئەو شەوە دەرباز بوو.
  eng-BBE: 'And Saul would have sent his spear through him, pinning him to the wall,
    but he got away and the spear went into the wall: and that night David went in
    flight and got away.'
  kan-OKCV: ಆಗ ಸೌಲನು ದಾವೀದನನ್ನು ಈಟಿಯಿಂದ ಗೋಡೆಗೆ ಹತ್ತಿಕೊಳ್ಳುವ ಹಾಗೆ ಹೊಡೆಯಬೇಕೆಂದು ಹುಡುಕಿದನು.
    ಆದರೆ ದಾವೀದನು ಸೌಲನ ಎದುರಿನಿಂದ ತಪ್ಪಿಸಿಕೊಂಡನು. ಅವನ ಈಟಿಯು ಗೋಡೆಯಲ್ಲಿ ಹತ್ತಿಕೊಳ್ಳುವಂತೆ
    ಹೊಡೆದನು. ದಾವೀದನು ಓಡಿಹೋಗಿ ಆ ರಾತ್ರಿಯಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡನು.
  tam-2017: 'அப்பொழுது சவுல்: தாவீதை ஈட்டியினாலே சுவரோடே சேர்த்து உருவக்குத்திப்போடப்
    பார்த்தான்; ஆனாலும் இவன் சவுலுக்கு விலகினதினாலே, அவன் எறிந்த ஈட்டி சுவரிலே பட்டது;
    தாவீதோ அன்று இரவு ஓடிப்போய், தன்னைத் தப்புவித்துக்கொண்டான்.'
  spa-RV-1909: Y Saúl procuró enclavar á David con la lanza en la pared; mas él se
    apartó de delante de Saúl, el cual hirió con la lanza en la pared; y David huyó,
    y escapóse aquella noche.
  ron-BTF: Și Saul a căutat să pironească pe David de perete cu sulița; dar el s-a
    ferit din fața lui Saul și acesta a lovit cu sulița în perete; și David a fugit
    și a scăpat în noaptea aceea.
  eng-WEBP: Saul sought to pin David to the wall with the spear, but he slipped away
    out of Saul’s presence; and he stuck the spear into the wall. David fled and escaped
    that night.
  eng-FBV: Saul tried to pin David to the wall with the spear. David managed to dodge
    the spear which embedded itself in the wall. Then David escaped and ran away into
    the night.
  nld-1939: trachtte hij David met zijn lans aan de wand te priemen. Maar deze week
    voor hem uit, zodat Saul de lans in de wand slingerde. Door de vlucht stelde David
    zich in veiligheid. Maar nog dezelfde nacht
  nch-BL: Huan Saúl quimajcahuili icuachoso David pampa quinequiyaya quitatzquiltis
    ipan tapepecholi. Pero David mijcueni huan amo quiajsic huan ipan nopa yohuali
    cholojtejqui.
  vie-1934: Sau-lơ muốn lấy giáo đâm Đa-vít dính vào vách, nhưng Đa-vít tránh khỏi,
    giáo của Sau-lơ găm trong vách. Đa-vít trốn và được thoát khỏi buổi tối đó.
  hin-CV: शाऊल ने अपने भाले से दावीद को दीवार में नत्थी करना चाहा, मगर दावीद बड़ी
    चतुराई से बच निकले. शाऊल का भाला दीवार में जा धंसा. उस रात दावीद बचकर भाग निकले.
  spa-BES: Y Saúl intentó clavar a David con la lanza de él, clavándole a la pared,
    pero él se escapó y la lanza entró en la pared; y esa noche David salió a la fuga
    y se escapó.
  tdx-tdx: Le nimanea’ i Saole tombo-defoñe t’i Davide hipiteha’e amy rindriñey, f’ie
    nipoliotse am-piatrefa’e le tinombo’ i lefoñey i rindriñey naho nibotiotse t’i
    Davide, nienga amy haleñey.
  tha-KJV: และซาอูลทรงพุ่งหอกหมายปักดาวิดให้​ติ​ดฝาผนัง แต่​เธอก็​หลบหนี​พระพักตร์​ซาอูลไป
    ซาอูลจึงทรงพุ่งหอกติดผนัง และดาวิ​ดก​็​หลบหนี​รอดไปได้ในคืนนั้น
  por-BR-2018: E Saul procurou encravar a Davi com a lança na parede; mas ele se afastou
    de diante de Saul, o qual feriu com a lança na parede; e Davi fugiu, e escapou-se
    aquela noite.
  deu-ELO: Und Saul suchte David mit dem Speere an die Wand zu spießen; aber er wich
    aus vor Saul, und er stieß den Speer in die Wand. Und David floh und entrann in
    selbiger Nacht.
  eng-WYC-2018: And Saul enforced to preen, that is pierce, with the spear (right
    through) David in(to) the wall; and David bowed [aside] from the face of Saul;
    and the spear without hurt of David was fixed into the wall; and David fled, and
    so he was saved in that night. (And Saul endeavoured to preen David with the spear,
    that is, to pierce right through him, into the wall; but David veered away from
    the spear thrown by Saul; and it was fixed into the wall without hurting him;
    and David fled, and so he was saved that night.)
  epo-epo: Kaj Saul intencis alpiki per la lanco Davidon al la muro; sed David forsaltis
    de Saul, kaj la lanco enpikiĝis en la muron, kaj David forkuris kaj saviĝis en
    tiu nokto.
  uig-PIN: Saul nǝyzǝ bilǝn Dawutni sanjip tamƣa ⱪadap ⱪoymaⱪqi boliwidi, lekin Dawut
    ɵzini ⱪaquruwaldi, nǝyzǝ tamƣa ⱪadilip ⱪaldi. Dawut xu keqisi ⱪeqip ⱪutuldi.
  beo-beo: 'Solo da ea goge agei amoga Da:ibidi dobeala bobodole danoma:nesimusa:
    gala:le ba:i. Be Da:ibidi da giadofale, goge agei da dobea damana nudasi. Da:ibidi
    da hame ludiba:le, hobeale asi.'
  tpi-OTNT: Orait Sol i tromoi spia long Devit bilong kilim em i dai. Tasol Devit
    i abrusim spia, na spia i sutim banis bilong haus tasol. Na Devit i ranawe i go.
    Na long dispela nait
  hau-SA: Shawulu ya yi ƙoƙari yă kafe shi da bango da māshinsa, amma Dawuda ya goce
    sa’ad da Shawulu jefa māshin a bango. A daren nan Dawuda ya nemi hanya ya gudu.
  uig-LAT: Saul neyze bilen Dawutni sanjip tamgha qadap qoymaqchi boliwidi, lékin
    Dawut özini qachuruwaldi, neyze tamgha qadilip qaldi. Dawut shu kéchisi qéchip
    qutuldi.
  nde-nde: uSawuli wazama ukumnamathisela emdulini ngomkhonto wakhe, kodwa uDavida
    wavika uSawuli wagwaza umduli ngomkhonto. Ngalobobusuku uDavida waphunyuka wabaleka.
  ton-ton: 'Pea naʻe feinga ʻa Saula ke ne veloʻi ʻa Tevita ki he holisi ʻaki ʻae
    tao; ka naʻe kalo mālie ʻa Tevita, pea velo ʻo tau ʻae tao ki he holisi: pea naʻe
    hola ʻa Tevita ʻo hao mei hono ʻao ʻi he pō ko ia.'
  ces-1613: Ale Saul chtěl prohoditi Davida kopím až do stěny; kterýž uhnul se mu,
    a udeřilo kopí v stěnu. A tak David utekl a vynikl z nebezpečenství té noci.
  eng-WMB: Saul sought to pin David to the wall with the spear, but he slipped away
    out of Saul’s presence; and he stuck the spear into the wall. David fled and escaped
    that night.
  tam-TCV: அவ்வேளையில் சவுல் தன் கையிலிருந்த ஈட்டியால் தாவீதைச் சுவரோடு சேர்த்துக்
    குத்த முயன்றான். ஆனால் தாவீது விலகிக்கொண்டதால், ஈட்டி சுவரில் பாய்ந்தது. தாவீது
    அன்றிரவு தப்பி ஓடிவிட்டான்.
  ceb-ULB: Gisulayan ni Saul sa pagbangkaw si David aron ipataop sa bungbong, apan
    milikay siya kang Saul, busa mitaroy ang bangkaw sa bungbong. Midagan si David
    ug miikyas nianang gabhiona.
  pol-UBG: I Saul chciał przybić Dawida włócznią do ściany, lecz ten wymknął się Saulowi
    i włócznia utkwiła w ścianie, a Dawid wybiegł i uciekł tej nocy.
  agr-agr: Davitan nagkin aketkau tanishjai ijumag achia maatatus. Tujash David menaun
    uwetjauwai. Dutikam nagkik tanishnum wajauwai. Dutikam nunú kashia nuaduik David
    tupikaki niina jeen weuwai.
  kyc-kyc: Sole banya kaku dokome Dapiti anda apya kolapanalu arekyo pyalena piya.
    Dopa piyamopape Dapitimi kaku doko wanjiyasa anda apya dokona peteya. Dokopa Dapiti
    baa range kyawa lete nyuo makando wakale peya.
  urd-GVU: اچانک ساؤل نے نیزے کو پھینک کر داؤد کو دیوار کے ساتھ چھید ڈالنے کی کوشش
    کی۔ لیکن وہ ایک طرف ہٹ گیا اور نیزہ اُس کے قریب سے گزر کر دیوار میں دھنس گیا۔
    داؤد بھاگ گیا اور اُس رات ساؤل کے ہاتھ سے بچ گیا۔
  deu-1912: Und Saul trachtete, David mit dem Spieß an die Wand zu spießen. Er aber
    riß sich von Saul, und der Spieß fuhr in die Wand. David aber floh und entrann
    dieselbe Nacht.
  ntj-ntj: Nyangka Tjuultu kulirnu Tayipirrnga wuulta lurrtjura wakalkitjalu. Parturtu
    warningu wuulpakutju wakarnu murrutjunu. Nyangka Tayipirrnga tjirrkara wankarringkula
    pakara kukurraarnu.
  kan-2017: ಅವನು ಒಡನೆ ಕಿನ್ನರಿಯನ್ನು ನುಡಿಸುತ್ತಿದ್ದ ದಾವೀದನನ್ನು ಗೋಡೆಗೆ ಹತ್ತಿಕೊಳ್ಳುವಂತೆ
    ತಿವಿಯಬೇಕೆಂದು ತನ್ನ ಈಟಿಯನ್ನು ಎಸೆದನು. ಆದರೆ ದಾವೀದನು ಪಕ್ಕನೆ ಸೌಲನೆದುರಿನಿಂದ ಸರಿದುಕೊಂಡ
    ಕಾರಣ, ಅದು ಗೋಡೆಯೊಳಗೆ ನಾಟಿತು. ದಾವೀದನು ಆ ರಾತ್ರಿಯಲ್ಲೇ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿಹೋದನು.
  yap-yap: Me guy Saul rogon ni nge rugoy fare sarey ngak David nge richibiy ko rungrung,
    machane me pilo’ David riy me yan i rog fare sarey ko rungrung. Me mil David rok
    Saul.
  hlt-MCSB: Saul loh David neh pangbueng te caai neh daeng rhenten hamla a moeh coeng
    dae Saul kah mikhmuh ah a phaelhael tak dongah caai te pangbueng dongah tlaeh.
    David khaw tekah khoyin ah rhaelrham tih a poeng a hal.
  mdy-ETH: ሳኣዖኦሌ ዳውቴ ኮጮና ዓይሢ ጫርጋንዳኔ ጌይ ዎርፆና ዶርባዛ፥ ዳውቴ ዓኣሤም ዎርፃ ኮጮይዳ ዾቂንቴኔ፤ ዳውቴ ዒማና
    ጳሽኪ ቶሌኔ።
  twi-ASANTE: Saulo too ne pea kyerɛɛ Dawid so, pɛɛ sɛ ɔkum no. Nanso, Dawid twee
    ne ho, totɔɔ esum mu dwaneeɛ maa pea no kaa ɔfasuo no mu.
  eng-WEBU: Saul sought to pin David to the wall with the spear, but he slipped away
    out of Saul’s presence; and he stuck the spear into the wall. David fled and escaped
    that night.
  wal-wal: Saa7ooli Daawita godaara gattidi sikkanau tooraa xonggiis; shin Daawiti
    appe halettiis; halettin toorai godan torettiis. He gallassa qammi Daawiti baqatidi
    kessi ekkiis.
  spa-PDDPT: Saúl procuró clavar a David en la pared con la lanza, pero él se apartó
    de delante de Saúl, y la lanza se clavó en la pared. David huyó aquella noche.
  gun-gun: Ha'e rami vy Davi re Saul hu'y omombo xapy'a oo mbotya reve onhyvõxe vy,
    teĩ ojeavy uka rã hu'y guaxu ipija oiny oo mbotya re. Ha'e ramo Davi onha vy oo
    jepe.
  agu-BL: Cy'a'n jun lans ta'n. Bene'n tzun c'oxoltz te Luwiy, poro qui nin tz'amon
    te'j na lajke'l tele'n xajsal tib swutz. Cho'n tzun toque'n cyen yi lans tul xan.
    Nin tzun el ojk Luwiytz, nin el tewal tibtz te ak'bala'tz.
  eng-PEV: and he tried to spear him straight through and hang him on the wall. But
    again David quickly jumped out of the way, and the spear only hit the wall. That
    night David ran away safely from Saul’s house.
  ilo-ULB: Kayat ni Saul nga ibitin ni David iti pader babaen iti gayang, ngem nakalibas
    isuna iti imatang ni Saul, isu a ti pader ti nakaitugkelan ti gayang ni Saul.
    Nagtaray ni David ket naglibas iti dayta a rabii.
  kpg-kpg: Saul gaa hudu dana daalo belee daalo a David gi di gili di hale, gei David
    ga hagapaa, gei taalo la guu dui i di gili di hale. Gei David guu lele.
  uig-ARA: سائۇل نەيزە بىلەن داۋۇتنى سانجىپ تامغا قاداپ قويماقچى بولىۋىدى، لېكىن داۋۇت
    ئۆزىنى قاچۇرۇۋالدى، نەيزە تامغا قادىلىپ قالدى. داۋۇت شۇ كېچىسى قېچىپ قۇتۇلدى.
  sus-sus: Sɔlu naxa a xa xali woli Dawuda ma, a xa a sɔxɔ banxi kanke. Dawuda naxa
    tanbɛ dɛ maba, tanbɛ naxa sɔrɔn banxi kanke. Dawuda naxa a gi, a a nɔxun na kɔɛ
    ra.
  pon-2006: Sohl eri song en doakoahki Depit sapwellime ketieuo pwe en ilewediong
    nin dihdo. A Depit ahpw sarek, ketieuo pa uhsang nin dihdo. Depit eri tangdoaui.
  jae-jae: Ma Saul kêsaê gebe êndiŋ Dawid tamiŋ sagiŋ ŋa kêm, mago Dawid kêtêc su
    e kêm jakêpi sagiŋ. Dawid gêc gêja ma gêjam samuc.
  ksd-ksd: Saul i ga valar ia pi na go potone David ta ra papar a pal ma ra rumu.
    Ma David i ga paelep, ma Saul i ga go ra papar a pal ma ra rumu, ma David i ga
    vilau ma i ga lop.
  tur-YTC: Saul, David'i mızrakla duvara çakmaya çalıştı, ama o Saul'un önünden yana
    kaydı; ve mızrağı duvara sapladı. David o gece kaçıp kurtuldu.
  grc-BRENT: Καὶ ἐζήτει Σαοὺλ πατάξαι τὸ δόρυ εἰς Δαυίδ· καὶ ἀπέστη Δαυὶδ ἐκ προσώπου
    Σαούλ· καὶ ἐπάταξε τὸ δόρυ εἰς τὸν τοῖχον· καὶ Δαυὶδ ἀνεχώρησε καὶ διεσώθη.
  ind-AYT: Kemudian, Saul berusaha menancapkan Daud ke dinding dengan tombak itu.
    Namun, Daud menghindari tikaman Saul sehingga tombaknya mengenai dinding. Kemudian,
    Daud melarikan diri sehingga dia terluput pada malam itu.
  nya-nya: Sauli anafuna kumubaya Davide ndi kumukhomera kukhoma, koma Davide anapewa
    mkondowo kotero Sauli anakabaya pa khoma. Usiku womwewo Davide anathawa.
  hrv-hrv: Šaul pokuša da svojim kopljem pribode Davida uza zid, ali on izmakne Šaulovu
    udarcu te se koplje zabode u zid. David pobježe i spasi se.
  mps-mps: Tialima, Solgo sesemone ene te Devitba sąnama, tama aga ela mumainu yai.
    Tiali goli, Devitgo te enani ene geda muani, tama te enego te be paiali dagade
    naga dolali. Tama Devit aga wi palio.
  tpi-tpi: Orait Sol i tromoi spia long Devit bilong kilim em i dai. Tasol Devit i
    abrusim spia, na spia i sutim banis bilong haus tasol. Na Devit i ranawe i go.
    Na long dispela nait
  dan-1931: søgte Saul at spidde David til Væggen med Spydet; men han veg til Side
    for Saul, så han jog Spydet i Væggen, medens David flygtede og undslap.
  vie-OVCB: Sau-lơ phóng giáo, định ghim Đa-vít vào tường nhưng Đa-vít né khỏi, mũi
    giáo cắm trên tường. Đa-vít bỏ chạy, thoát thân trong đêm tối.
  guj-2017: શાઉલે દાઉદને ભાલો મારીને તેને ભીંતે સાથે જડી દેવાનો પ્રયત્ન કર્યો, પણ
    તે શાઉલની પાસેથી છટકી ગયો, તેથી તેને મારેલો ભાલો ભીંતમા ઘૂસી ગયો. દાઉદ નાસીને
    તે રાતે બચી ગયો.
  pon-2006A: Sohl eri song en doakoahki Depit sapwellime ketieuo pwe en ilewediong
    nin dihdo. A Depit ahpw sarek, ketieuo pa uhsang nin dihdo. Depit eri tangdoaui.
  por-BRBSL: Saul tentou prender Davi à parede com a lança, mas ele escapou da presença
    de Saul; e ele enfiou a lança na parede. Davi fugiu e escapou naquela noite.
  aly-aly: '@see-verse:1SA.019.009'
  cth-cth: Sawl ni tapang dawk khik kâbet lah a thut hanelah a noe. Hatei Sawl e hmalah
    hoi a roun thai teh, tahroe tapang dawk moncawm a um. Hottelah Devit a yawng teh
    hote karum dawk a hlout.
  twi-twi: Saulo tow ne peaw kyerɛɛ Dawid so, pɛɛ sɛ okum no. Nanso Dawid twee ne
    ho, totɔɔ esum mu guan maa peaw no kaa ɔfasu no mu.
  hlt-hlt: Saul loh David neh pangbueng te caai neh daeng rhenten hamla a moeh coeng
    dae Saul kah mikhmuh ah a phaelhael tak dongah caai te pangbueng dongah tlaeh.
    David khaw tekah khoyin ah rhaelrham tih a poeng a hal.
  tbz-SIM: Kɛ̀ Sɑurii tɑ̃ũ dikpɑ̃nnì kɛ bo wɛ̃nnɛ́nɛ̀ Dɑfiti kumɑrí kɛ́dɑnnɔɔ, kɛ̀
    Dɑfitii yentɛ́ kɛ̀ dikpɑ̃nnìi tɑ̃ kumɑrí kɛ́nfṹṹkú kɛ̀ Dɑfitii yɛ̀ kɛ́cokɛ́
    dɛ kó kɛyènkɛ̀ kɛ́sɔri.
  msy-2020: Ezɨ Sol uan afuzimɨn Devit giniv a isɨ bɨrim gikasava a bɨrazɨ, Devit
    an afuzim gitazɨ, afuzim dɨpenir bɨrim mɨtɨ. Ezɨ dɨmagarir kamɨn, Devit arav ghu.
  dop-dop: nɑ Tɑfiiti nɑ́ɑ́ tɔŋnɑ-ɩ cǝmʋɣʋ mɑpʋ. Ḿpʋ́ɣʋ́ ɩ mɑɣɑsɑɑ sɩ ɩ yɑkɩ Tɑfiiti
    kɛ ŋmɑntɑɑɣɑ nɑ ɩ́ kpǝnɑ kutuluɣu. Amɑ ɩ́lɛ́ ɩ fɛɛ-kɛ. Ɩlɛnɑ kɑ́ yɑɣɑ kutuluɣu,
    nɑ Tɑfiiti se ɑhoo ɑnɩ.
  azb-azb: Şaul Davudu nizə ilə divara yapışdırmağa çalışdı, lakin Davud Şaulun qabağından
    qaçdı, nizə divara yapışdı. Davud o gecə qaçıb canını qurtardı.
  eng-DBY: And Saul sought to smite David and the wall with the spear; but he slipped
    away out of Saul's presence, and he smote the spear into the wall. And David fled,
    and escaped that night.
  hin-2017: शाऊल ने चाहा, कि दाऊद को ऐसा मारे कि भाला उसे बेधते हुए दीवार में धँस
    जाए; परन्तु दाऊद शाऊल के सामने से ऐसा हट गया कि भाला जाकर दीवार ही में धँस गया।
    और दाऊद भागा, और उस रात को बच गया।
  wol-KYG: Sóol di wuta jam Daawuda xeej bi, ngir daaj ko ca tabax ba. Daawuda nag
    mbas ko, mu jam xeej ba ca tabax ba. Daawuda daldi daw, ba raw guddig keroog.
  eng-YLT: and Saul seeketh to smite with the javelin through David, and through the
    wall, and he freeth himself from the presence of Saul, and he smiteth the javelin
    through the wall; and David hath fled and escapeth during that night.
  eng-WYC-2017: And Saul enforced or endeavour-ed to preen, that is pierce, with the
    spear right through David into the wall; and David bowed [aside] from the face
    of Saul; and the spear without hurt of David was fixed into the wall; and David
    fled, and so he was saved in that night.
  eng-WMBB: Saul sought to pin David to the wall with the spear, but he slipped away
    out of Saul’s presence; and he stuck the spear into the wall. David fled and escaped
    that night.
  urd-GVH: अचानक साऊल ने नेज़े को फेंककर दाऊद को दीवार के साथ छेद डालने की कोशिश की।
    लेकिन वह एक तरफ़ हट गया और नेज़ा उसके क़रीब से गुज़रकर दीवार में धँस गया। दाऊद
    भाग गया और उस रात साऊल के हाथ से बच गया।
  rug-rug: Podekia Saula pude hopere turaṉae nia pa kapagoba se Devita gua, ba va
    hola ia Devita, meke la soto tu pa goba sa hopere. Gua asa ke haqala meke govete
    taloa nana se Devita.
  gaz-gaz: Saaʼol eeboodhaan Daawitin keenyanitti hodhuu yaale; Daawit garuu duraa
    miliqe; Saaʼolis eeboo sana keenyanitti fixe. Daawitis halkan sana baqatee jalaa
    baʼe.
  fra-LSG: David jouait, et Saül voulut le frapper avec sa lance contre la paroi.
    Mais David se détourna de lui, et Saül frappa de sa lance la paroi. David prit
    la fuite et s’échappa pendant la nuit.
  gnn-gnn: '@see-verse:1SA.019.009'
  yal-yal: Sɔli yi kata Dawuda sɔxɔn feen na a tanban na, alogo a xa a sɔxɔnxin lu
    banxin kanke, koni Dawuda yi a masiga, tanban yi sɔti banxin kanke. Dawuda yi
    a gi na kɔɛɛn na.
  haw-1868: Imi aku la o Saula e hou aku ia Davida a i ka paia me ka ihe; a hele aku
    la ia mai ke alo aku o Saula, a hou aku la ia i ka ihe ma ka paia; a holo aku
    la o Davida, a pakele iho la ia po.
  arb-NAV: فَصَوَّبَ الرُّمْحَ نَحْوَ دَاوُدَ وَرَمَاهُ بِهِ لِيَطْعَنَهُ وَيُسَمِّرَهُ
    إِلَى الْحَائِطِ، فَتَفَادَى دَاوُدُ الضَّرْبَةَ، وَهَرَبَ مِنْ أَمَامِ شَاوُلَ
    نَاجِياً بِحَيَاتِهِ تِلْكَ اللَّيْلَةَ، أَمَّا الرُّمْحُ فَغَاصَ فِي الْحَائِطِ.
  ewe-ewe: Saul di be yeatsɔ yeƒe akplɔ amimii ɖe gli ŋu, ke David de axa nɛ esime
    Saul da akplɔ la wòyi gli la me. Le zã ma me la, David si dzo.
  eng-LEE: 'And Saul sought to strike David through with the spear even to the wall;
    but he slipped away from before Saul, who struck the spear into the wall: and
    David fled, and escaped that night.'
  gvn-gvn: '@see-verse:1SA.019.009'
  asm-FB: চৌলে যাঠিৰে দায়ূদক বেৰৰ সৈতে শালিবলৈ চেষ্টা কৰিলে, কিন্তু তেওঁ চৌলৰ সন্মুখৰ
    পৰা আতৰি যোৱাত, তেওঁৰ যাঠি বেৰত সোমালে। দায়ুদ পলাই গৈ সেই ৰাতি ৰক্ষা পালে।
  sus-A: سْلُ نَشَ عَ شَ شَلِ وٌلِ دَوُدَ مَ، عَ شَ عَ سْشْ بَنشِ كَنكٍ. دَوُدَ نَشَ
    تَنبّ دّ مَبَ، تَنبّ نَشَ سْرْن بَنشِ كَنكٍ. دَوُدَ نَشَ عَ فِ، عَ عَ نْشُن نَ
    كْي رَ.
  fra-SBL: Saül chercha à clouer David au mur avec la lance, mais celui-ci se déroba
    à la présence de Saül, et il planta la lance dans le mur. David prit la fuite
    et s'échappa cette nuit-là.
  hbo-hbo: וַיְבַקֵּ֨שׁ שָׁא֜וּל לְהַכֹּ֤ות בַּֽחֲנִית֙ בְּדָוִ֣ד וּבַקִּ֔יר וַיִּפְטַר֙
    מִפְּנֵ֣י שָׁא֔וּל וַיַּ֥ךְ אֶֽת־הַחֲנִ֖ית בַּקִּ֑יר וְדָוִ֛ד נָ֥ס וַיִּמָּלֵ֖ט
    בַּלַּ֥יְלָה הֽוּא׃ פ
  piu-2006: '@see-verse:1SA.019.009'
  pjt-pjt: Ka Saulalu kuliningi, “Kuwariṉa palunya wakaṟa alatjiṯu wallpangka tjakatjunanyi.”
    Munu kuḻaṯa panya Davidalakutu ma-waṉingu palunya wakaṟa iluntankunytjikitjangku,
    palu Davidanya mapalku tjirkaṉu, ka wallpa kutju wakaṉu, ka paluṟu wirtjapakaṉu.
  kik-kik: Saũlũ akĩgeria kũmũthecereria rũthingo-inĩ na itimũ rĩake, no Daudi akĩmweherera
    o rĩrĩa aaikagia itimũ rũthingo-inĩ. Ũtukũ ũcio Daudi akĩũra.
  fra-NCL: Saül chercha à frapper de sa lance David et le mur ; mais David s’enfuit
    de devant Saül, qui frappa la lance contre le mur. David prit la fuite et s’échappa
    pendant la nuit.
  cek-AK: Saul mah David to tapang hoi nawnto takhawh hmaek hanah poek; David mah
    ayae taak ving pongah, Saul mah tayae hoiah tapang to takhawh vawk. To na qum
    ah David loe cawnh moe, loih ving.
  cuk-cuk: Davidʼgi eswar mechalid, adi, galuba-mesa biokegar. Davidʼdi nabir e-idu
    aibacha imaksamogad. Degisoggu, eswar galugi gwichigudapsunnad. A-mutikidbali
    David wakite gusad.
  uig-CYR: Саул нәйзә билән Давутни санҗип тамға қадап қоймақчи боливиди, лекин Давут
    өзини қачурувалди, нәйзә тамға қадилип қалди. Давут шу кечиси қечип қутулди.
  tel-2017: సౌలు ఒకే దెబ్బతో దావీదు గోడకు అతుక్కునేలా తన చేతిలోని ఈటె విసిరాడు. దావీదు
    పక్కకు తొలగడంతో అది అతని పక్కగా గోడకు గుచ్చుకుంది. దావీదు ఆ రాత్రి తప్పించుకుని
    పారిపోయాడు.
  hat-BSA: Saül te tante frennen David pou kloure li nan mi an avèk frenn nan, men
    li te chape kite prezans a Saül. Konsa, frenn nan te kloure nan mi lan. David
    te sove ale e te pran flit menm nwit sa.
  kos-kos: Saul el srike elan faksulang David nu pesinka uh ke osra soko ah. Tuh David
    el iwalla, ac osra soko ah kasiki na nu pesinka ah. Na David el illa ac kaingla.
  hbo-WLC: וַיְבַקֵּ֨שׁ שָׁא֜וּל לְהַכּ֤וֹת בַּֽחֲנִית֙ בְּדָוִ֣ד וּבַקִּ֔יר וַיִּפְטַר֙
    מִפְּנֵ֣י שָׁא֔וּל וַיַּ֥ךְ אֶֽת־הַחֲנִ֖ית בַּקִּ֑יר וְדָוִ֛ד נָ֥ס וַיִּמָּלֵ֖ט
    בַּלַּ֥יְלָה הֽוּא׃ פ
  ibo-ibo: Sọl tụrụ ùbe ahụ ka ọ tugbuo Devid nʼahụ aja, ma ọ gbapụrụ site nʼihu Sọl,
    ma ùbe ahụ manyere nʼaja ụlọ ahụ. Devid gbapụrụ ọsọ zoo onwe ya nʼabalị ahụ.
  ory-ory: ଏପରି ସମୟରେ ଶାଉଲ ବର୍ଚ୍ଛାରେ ଦାଉଦଙ୍କୁ କାନ୍ଥରେ ଫୋଡ଼ି ପକାଇବାକୁ ଚାହିଁଲେ; ମାତ୍ର
    ସେ ଶାଉଲଙ୍କ ସମ୍ମୁଖରୁ ଘୁଞ୍ଚିଯିବାରୁ ବର୍ଚ୍ଛା କାନ୍ଥରେ ଫୋଡ଼ି ହୋଇଗଲା; ପୁଣି, ଦାଉଦ ପଳାଇ
    ସେହି ରାତ୍ରି ରକ୍ଷା ପାଇଲେ।
  chk-chk: Iwe, Saul a angei wokun siles o ekiekin apwera Tafit ngeni ewe etiip. Nge
    Tafit a müttir olu wokun Saul we, pwe a chök küw ewe etiip. Iwe, Tafit a süla
    seni Saul.
  ssd-ssd: Saul nu David mbanduwaŋ kuanyiŋga kair turam bafuna kande David nu mbanduwaŋ
    ta lo silina le kair nduasena. Taŋana le David nu pinderka kilim ka pro kina.
  rop-rop: Wal King Sol bin tjakam det spiya langa Deibid blanga trai en kilim im
    ded. Bat Deibid bin dodjim det spiya, en det spiya bin stak langa det wol, en
    Deibid bin gidap, en imbin ranawei.
  ukr-1871: І хотїв Саул прибити Давида списом своїм до стїни, та Давид відскочив
    перед Саулом, а спис встромивсь у стїну; і втїк Давид і спасся тієї ночі.
  deu-1951: Und Saul trachtete, David mit dem Speer an die Wand zu heften, er aber
    wich Saul aus; der traf mit dem Speer die Wand. Und David floh und entrann in
    jener Nacht.
  eng-JPS: And Saul sought to smite David even to the wall with the spear; but he
    slipped away out of Saul's presence, and he smote the spear into the wall; and
    David fled, and escaped that night.
  srp-1865: I Saul šæaše Davida kopljem prikovati za zid, ali se on izmaèe Saulu,
    te koplje udari u zid, a David pobježe i izbavi se onu noæ.
  lug-lug: Sawulo n’agezaako okumufumitira ku kisenge n’effumu, naye Dawudi n’alyewoma,
    ne likwasa ekisenge. Ekiro ekyo Dawudi n’adduka n’awona.
  heb-heb: ויבקש שאול להכות בחנית בדוד ובקיר ויפטר מפני שאול ויך את החנית בקיר ודוד
    נס וימלט בלילה הוא׃
  ben-IRV: এমন দিন শৌল বর্শা দিয়ে দায়ূদকে দেয়ালে গেঁথে ফেলবার চেষ্টা করলেন, কিন্তু
    তিনি শৌলের সামনে থেকে সরে গেলেন বলে বর্শাটা দেয়ালে ঢুকে গেল এবং সেই রাতে দায়ূদ
    পালিয়ে রক্ষা পেলেন।
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਚਾਹਿਆ ਭਈ ਦਾਊਦ ਨੂੰ ਕੰਧ ਨਾਲ ਵਿੰਨ੍ਹ ਦੇਵੇ ਪਰ ਦਾਊਦ ਸ਼ਾਊਲ ਦੇ ਅੱਗੋਂ ਹੱਟ
    ਗਿਆ ਅਤੇ ਭਾਲਾ ਕੰਧ ਦੇ ਵਿੱਚ ਜਾ ਖੁੱਭਿਆ ਇਸ ਤਰ੍ਹਾਂ ਦਾਊਦ ਉਸ ਰਾਤ ਭੱਜ ਕੇ ਬਚ ਗਿਆ।
  tkr-tkr: Şaulus Davud nizeyka barugus at'iq'an ha'as ıkkiykan. Davud mang'une ögiyle
    hexvana, mang'vee avhuyn nized qadı barugeeqa k'exa. Mane xəmde Davud hixu g'ittiyxhanna.
  mya-JVB: သူ့ကိုလှံ တိုနှင့် ထရံ နားမှာ ထိုး စမ်းသော်လည်း ၊ အထံ တော်မှ ရှောင်ပြေး
    သဖြင့် လှံ တိုသည် ထရံ ကို စူး လျက် နေ၏။ ဒါဝိဒ် သည် ပြေး ၍ ထို ညဉ့် ကို လွတ် ရ၏။
  tte-O: Kabo Saulo wamaliwa ikabikabi-kalatanwa iulan Deibida kaiwena nuwanuwana
    tem me bilibilina ilogogonan. Na Deibida igigili-gabaen yo wamali ilau italu-tolo
    bilibili mena. Kabo Deibida boniyai mena iyabubu.
  tbg-tbg: Soruva tiharo, Kaiqe vaantaara aqu kaariraro vira porovaaqaa aru taatau
    taarire, tivakero vira aqu kovaro Devitiva ruhiti vuvaro vaantaara viva qaqini
    aru vuvaro Devitiva ruqema kero vura.
  hmo-hmo: Vadaeni Saulo ese iena io ia abia, Davida be haba dekenai do ia gwadaia
    kau totona. To Davida ese ia dekea, bona io be haba sibona ia gwadaia. Vadaeni
    Davida be ia heau, ia heau mauri.
  urd-urd: और साऊल ने चाहा, कि दाऊद को दीवार के साथ भाले से छेद दे लेकिन वह साऊल के
    आगे से हट गया, और भाला दीवार में जा घुसा और दाऊद भागा और उस रात बच गया। श
  rus-SYN: И хотел Саул пригвоздить Давида копьем к стене, но Давид отскочил от Саула,
    и копье вонзилось в стену; Давид же убежал и спасся в ту ночь.
  bqc-SIM: Saulu wɛ̀ɛlɛ à Davidi paò à naaa ń gĩo. Kɛ́ à ɛ̃̀ɛ̀, ↄ̃ sↄ̃napi gɛ̀
    gĩ pà. Gwãasĩna bee ↄ̃ Davidi bàalɛ̀ tà.
  tcz-CHONGTHU: Saul in David chu atengcha choiya chun akhoa, bangtoh khobeh ding
    agotna ahile, David ana ki-otdoh in, atengcha chun bang ah akibut lut jeng in,
    hiche jan chun David akiseldoh tan ahi.
  mar-mar: तेव्हा शौलाने भाल्याने दावीदाला भिंतीशी खिळण्यास पाहिले, परंतु तो शौलासमोरून
    निसटला आणि भाला भिंतीमध्ये घूसला. दावीदाने पळून आपला जीव त्या रात्री वाचवला.
  qub-qub: Davidta lansanwan wañuycachiytami yarparan. Sajmaycuptin Davidga witicuriran.
    Chaura Saulpa lansanga tapyallamanmi jaticajpaj chayaran. Chay chacay jinan öra
    David gueshpir aywacuran.
  bqp-bqp: Solu wɛ̀tɛ à Dauda páo de à a nakↄ̃a kũ gbĩ̀io. Kũ à gbã̀tɛnɛ, akũ
    sári pìi gɛ̀ɛ à gbĩ̀i pà. Gwãani birean Dauda bàa lɛ̀ à tà.
  hat-hat: Sayil t'ap chache kloure David nan miray la ak frenn li, men David eskive
    kò l', epi frenn lan al antre nan miray la. David kouri chape kò l'. Menm jou
    sa a, nan mitan lannwit,
  eng-BSB: Saul tried to pin him to the wall with his spear. But the spear struck
    the wall and David eluded him, ran away, and escaped that night.
  tod-tod: Sayile ɠɛni pɔ ga é Davide zɔ, é kpadɔ pɛlɛi ʋa ga ná-kpɛɛin. Kɛlɛ Davide
    lɛkpɛni kpɛɛin luɠɔ, kpɛɛin ɓadɔ pɛlɛi ʋa. Davide ɓizɛni, é ʋela. Ma ɓidii nɔ,
  eng-WEBPB: Saul sought to pin David to the wall with the spear, but he slipped away
    out of Saul’s presence; and he stuck the spear into the wall. David fled and escaped
    that night.
  kbq-kbq: Soli'a karugru kevereti Devitina no zafare renarentenaku matevuno re'neanagi,
    mani'ganegeno kevemo'a nozafafi anirigeno, ana kenageke Deviti'a atiramino fre'ne.
  nhe-BL: Huan Saúl quimajcahuili David icuatlami tlen huehueyac pampa quinequiyaya
    quitlatzquiltis ipan tlapepecholi. Pero David mijcuini huan ax quiajsic huan ipan
    nopa yohuali cholojtejqui.
  bus-bus: Solu wɛ̀tɛ à Dauda páo lɛ à à nakↄ̃a kↄ̃n gũ̀o. Kɛ̀ à gbɛ̃̀ɛnɛ, ben sári
    pì gàa à gũ̀ pà. Gwãavĩ beeean Dauda bàa lɛ̀ à tà.
  gub-BL: Uzeagaw wi Xau Tawi ikutuk pà ywyok rehe upurukutukaw pupe. Uzawy a'e. Purukutukaw
    puku ma'e ukutuk ywyok zo oho a'e. Uzàn Tawi a'e wi uzepyro pà.
  eng-DRA: 'And Saul endeavoured to nail David to the wall with his spear. And David
    slipt away out of the presence of Saul: and the spear missed him, and was fastened
    in the wall, and David fled and escaped that night.'
