verse: 1SA.008.002
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ആദ്യജാതന് യോവേൽ എന്നും രണ്ടാമത്തെ പുത്രന് അബീയാവ് എന്നും പേരായിരുന്നു;
    അവർ ആയിരുന്നു ബേർ-ശേബയിലെ ന്യായാധിപന്മാർ.
  deu-TKW: Sein erstgeborener Sohn hieß Joel, sein zweiter Abia; die sprachen zu Beerseba
    Recht.
  lin-lin: Kombo ya mwana na ye ya liboso ya mobali ezalaki « Joeli, » mpe ya mibale,
    « Abiya. » Bazalaki kosala mosala na bango na Beri-Sheba,
  eng-LSV: 'And the name of his firstborn son is Joel, and the name of his second
    Abiah, judges in Beer-Sheba:'
  eng-GNV: (And the name of his eldest sonne was Ioel, and the name of the second
    Abiah) euen Iudges in Beer-sheba.
  eng-WEBSTER: 'Now the name of his first-born was Joel; and the name of his second,
    Abiah: they were judges in Beer-sheba.'
  nhw-BL: Huan iachtihui ejca itoca eliyaya Joel huan iompaca cone itoca eliyaya Abías.
    Inijuanti tlanahuatiyayaj quen jueces ipan altepetl Beerseba.
  swh-ONEN: Mzaliwa wa kwanza alikuwa Yoeli, na la wa pili lilikuwa Abiya, nao wakatumika
    huko Beer-Sheba.
  bba-bba: Win bii ɡbiikoon yĩsirɑ Yoɛli, yiruseɡirɑ mɑɑ Abiɑ. Berɑ bɑ kuɑ kpɑrobu
    Beri Sebɑɔ.
  eng-KJVCPB: 'Now the name of his firstborn was Joel; and the name of his second,
    Abiah: they were judges in Beer-sheba.'
  cpy-cpy: Etawori itomi, iita Joel, itsipa itomi iita Abías. Riitaki jewatatsiri
    janta Beerseba-ki.
  mpx-mpx: Natuna gamaun alana Yoeli, ge loena alana Abaidiya, hi miminaa panuwa Biyaseba
    ge kot hi awaawaginol.
  luo-luo: Nying wuode makayo ne Joel to nying wuowi mar ariyo ne Abija, kendo negitiyo
    e Bersheba.
  meu-meu: Natuna roboana ladana na Ioel; ihararuana ladana na Abia. Raruosi na hahemaoro
    taudia Bere-sieba ai.
  npi-ULB: तिनको जेठा छोराको नाउँ योएल थियो र महिलोको नाउँ अबिया थियो । तिनीहरू बेर्शेबामा
    न्यायकर्ताहरू थिए ।
  yor-yor: Orúkọ àkọ́bí rẹ̀ a máa jẹ́ Joẹli àti orúkọ èkejì a máa jẹ́ Abijah, wọ́n
    ṣe ìdájọ́ ní Beerṣeba.
  emp-NTPO: '@see-verse:1SA.008.001'
  ind-ind: Anaknya yang sulung bernama Yoel dan yang bungsu Abia. Mereka menjadi hakim
    di Bersyeba.
  pes-OPCB: نام پسر اول، یوئیل و پسر دوم اَبیّا بود. ایشان در بئرشبع بر مسند داوری
    نشستند.
  tgl-ULB: Joel ang pangalan ng panganay niya at Abija ang pangalan ng pangalawa niyang
    anak na lalaki. Mga hukom sila sa Beer-seba.
  cbu-NT: Iwaxiztamarini wip sur Joela, mishat Abiyasa, anshitisin kurak ashirusin,
    yakat Beersebaa ksutaranganaya.
  hui-hui: Ibu igini wahenego mini Yoele wialu heyogonego Abaya wialu libugua Beaseba
    tanoni mana dabalu mo tiga biaga helo helene.
  mya-mya: သား​ကြီး​ကား​ယော​လ၊ သား​ငယ်​ကား​အ​ဘိ ရ​ဟု​နာ​မည်​တွင်​၏။ သူ​တို့​သည်​ဗေ​ရ​ရှေ​ဗ
    မြို့​တွင်​တ​ရား​သူ​ကြီး​များ​အ​ဖြစ်​ဆောင် ရွက်​ကြ​၏။-
  bod-N: བུ་ཆེ་བའི་མིང་ལ་ཡོ་ཨེལ་ཞེས་དང་། བུ་ཆུང་བའི་མིང་ལ་ཨ་བི་ཡཱ་ཞེས་བྱ་ཞིང་། དེ་གཉིས་ཀྱིས་པེར་ཤ་བཱ་གྲོང་ཁྱེར་དུ་ཁྲིམས་དཔོན་བྱས།
  sna-sna: Zita redangwe rake rainzi Joere uye zita rowechipiri rainzi Abhia, uye
    vaishanda vari paBheerishebha.
  spa-BLM: El nombre de su primogénito fue Joel, y el del segundo, Abías. Fueron jueces
    en Beerseba.
  cac-cac: Joel sb'i jun vin̈ b'ab'el, axo junxo vin̈, Abías sb'i vin̈. Ix yac' yajalil
    eb' vin̈ d'a Beerseba.
  swh-ULB: Mtoto wake wa kwanza aliitwa Yoeli, na mtoto wake wa pili aliitwa Abiya.
    Hawa walikuwa waamuzi katika Bersheba.
  bel-bel: Імя старэйшага сына ягонага Ёіль, а імя другога сына ягонага Авія; яны
    былі судзьдзямі ў Вірсавіі.
  wed-wed: '@see-verse:1SA.008.001'
  deu-ELBBK: Und der Name seines erstgeborenen Sohnes war Joel, und der Name seines
    zweiten Abija; sie richteten in Beerseba.
  mbb-OT: Si Joel is kakey, ne si Abia is hazi. Iyan sikandan nehimu he menge pengulu
    ziyà te Beersheba.
  mal-2015: അവന്റെ ആദ്യജാതന്നു യോവേൽ എന്നും രണ്ടാമത്തവന്നു അബീയാവു എന്നും പേർ. അവർ
    ബേർ-ശേബയിൽ ന്യായപാലനം ചെയ്തുപോന്നു.
  rmc-rmc: Leskro ešebno čhavo pes vičinelas Joel a dujto Abijah. On sas sudci andre
    Beer-Šeba.
  pes-OPV: و نام پسر نخست زاده‌اش یوئیل بود و نام دومینش ابیاه؛ و در بئرشبع داور بودند.
  ron-1924: Фиул сэу ынтый нэскут се нумя Иоел ши ал дойля, Абия; ей ерау жудекэторь
    ла Беер-Шеба.
  aui-aui: '@see-verse:1SA.008.001'
  ben-OBCV: তাঁর প্রথমজাত ছেলের নাম যোয়েল ও দ্বিতীয়জনের নাম অবিয়, এবং তারা বের-শেবায়
    সেবাকাজে লিপ্ত ছিল।
  som-som: Oo wiilkiisa curadka ahaa magiciisu wuxuu ahaa Yoo'eel, wiilkiisii labaadna
    magiciisu wuxuu ahaa Abiiyaah; oo waxay xaakinno ka ahaayeen Bi'ir Shebac.
  lat-VUC: 'Fuitque nomen filii ejus primogeniti Joël: et nomen secundi Abia, judicum
    in Bersabee.'
  eng-ASVBT: 'Now the name of his firstborn was Joel; and the name of his second,
    Abijah: they were judges in Beer-sheba.'
  ita-1885: E il nome del suo figliuolo primogenito era Ioel, e il nome del suo secondo
    era Abia; i quali tenevano ragione in Beerseba.
  eng-LXXUP: And these are the names of his sons; Joel the firstborn, and the name
    of the second Abijah, judges in Beersheba.
  eng-ULB: The name of his firstborn was Joel, and the name of his second son was
    Abijah. They were judges in Beersheba.
  spa-VBL: Su primer hijo se llamaba Joel, y su segundo hijo se llamaba Abías. Ambos
    fueron gobernantes en Beerseba.
  fra-_FOB: Son premier-né s'appelait Joël, et le second Abija; et ils jugeaient à
    Béer-Shéba.
  mal-mal: അവന്റെ ആദ്യജാതനു യോവേൽ എന്നും രണ്ടാമത്തെ മകന് അബീയാവ് എന്നും പേർ. അവർ ബേർ-ശേബയിൽ
    ന്യായപാലനം ചെയ്തു.
  urd-GVR: Baṛe kā nām Yoel thā aur chhoṭe kā Abiyāh. Donoṅ Bair-sabā meṅ logoṅ kī
    kachahrī lagāte the.
  suz-BL: मेको आ ङोंइती जरमेशो तौ आ नें योएल नु आ माइला तौ आ नें अबीयाह बाक्‍माक्‍त।
    मेको बेयर-शेबाम निसाफ पाइब बाक्‍सा बाक्‍त। १इतिहास ६:१३; आमोस ८:१४
  ita-1927: Il suo figliuolo primogenito si chiamava Joel, e il secondo Abia, e faceano
    le funzioni di giudici a Beer-Sceba.
  ckb-ckb: ناوی کوڕە نۆبەرەکەی یۆئێل و ئەوەی دیکەشیان ئەبیا بوو، لە بیری شابەع دادوەرییان
    دەکرد.
  eng-BBE: 'The name of his first son was Joel and the name of his second Abijah:
    they were judges in Beer-sheba.'
  kan-OKCV: ಅವನ ಚೊಚ್ಚಲ ಮಗನ ಹೆಸರು ಯೋಯೇಲ್, ಅವನ ಎರಡನೆಯ ಮಗನ ಹೆಸರು ಅಬೀಯ. ಇವರು ಬೇರ್ಷೆಬದಲ್ಲಿ
    ನ್ಯಾಯಾಧಿಪತಿಗಳಾಗಿದ್ದರು.
  tam-2017: அவனுடைய மூத்தமகனின் பெயர் யோவேல், இளையமகனின் பெயர் அபியா; அவர்கள் பெயெர்செபாவிலே
    நியாயாதிபதிகளாக இருந்தார்கள்.
  spa-RV-1909: 'Y el nombre de su hijo primogénito fué Joel, y el nombre del segundo,
    Abia: fueron jueces en Beer-sebah.'
  ron-BTF: Și numele celui întâi născut al său era Ioel; și numele celui de-al doilea,
    Abiia; ei erau judecători în Beer-Șeba.
  eng-WEBP: Now the name of his firstborn was Joel, and the name of his second, Abijah.
    They were judges in Beersheba.
  eng-FBV: His first son was named Joel, and his second son was named Abijah. They
    were rulers in Beersheba.
  nld-1939: Zijn oudste zoon heette Joël, de tweede Abija; zij spraken recht te Beër-Sjéba.
  nch-BL: Huan iachtohui cone itoca eliyaya Joel huan iompaca cone itoca eliyaya Abías.
    Inijuanti tanahuatiyayaj quej jueces ipan altepet Beerseba.
  vie-1934: Con đầu lòng, tên là Giô-ên, con thứ là A-bi-gia; hai người đoán xét tại
    Bê-e-Sê-ba.
  hin-CV: उनके प्रथम पुत्र का नाम था योएल तथा द्वितीय का अबीयाह. वे बेअरशेबा में रहते
    हुए न्याय करते थे.
  spa-BES: 'El nombre de su primer hijo fue Joel y el nombre de su segundo Abías:
    eran jueces en Beerseba.'
  tdx-tdx: Ty tahina’ i tañoloñoloña’ey le Ioele; i Abià ty faharoe; nizaka e Be’er-sevà
    ao iereo.
  tha-KJV: บุ​ตรหัวปีของท่านชื่อโยเอล และคนที่สองชื่ออาบียาห์ ทั้งสองเป็นผู้​วิน​ิจฉัยในเมืองเบเออร์เชบา
  por-BR-2018: 'E o nome de seu filho primogênito foi Joel, e o nome do segundo, Abias:
    foram juízes em Berseba.'
  deu-ELO: Und der Name seines erstgeborenen Sohnes war Joel, und der Name seines
    zweiten Abija; sie richteten zu Beerseba.
  eng-WYC-2018: And the name of his first begotten son was Joel, and the name of the
    second was Abiah, that were judges in Beersheba (or and they were judges in Beersheba).
  epo-epo: La nomo de lia unuenaskita filo estis Joel, kaj la nomo de lia dua filo
    estis Abija; ili juĝadis en Beer-Ŝeba.
  uig-PIN: Uning tunjisining ismi Yoel bolup, ikkinqisining ismi Abiyaⱨ idi. Bular
    Bǝǝr-Xebada ⱨakimliⱪ ⱪildi.
  beo-beo: Ea magobo mano ea dio da Youele amola amo baligia mano ea dio da Abaidia.
    Youele amola Abaidia ela da Biasiba moilai amo ganodini bisisu dunu esalu.
  tpi-OTNT: Nem bilong namba wan pikinini man em i Joel na namba 2 em i Abiya. Na
    tupela i stap long Berseba na i save harim kot bilong ol manmeri na stretim tok
    bilong ol.
  hau-SA: Sunan ɗansa na fari Yowel, na biyu kuwa Abiya. Suka yi alƙalanci a Beyersheba.
  uig-LAT: Uning tunjisining ismi Yoél bolup, ikkinchisining ismi Abiyah idi. Bular
    Beer-Shébada hakimliq qildi.
  nde-nde: Ibizo lezibulo lakhe lalinguJoweli, ibizo leyesibili lingu-Abhija, njalo
    ayesebenza eBherishebha.
  ton-ton: Pea ko hono hingoa ʻoe ʻuluaki foha ko Sioeli pea ko e hingoa ʻo hono tokoua,
    ko ʻApia pea ko e ongo fakamaau ʻakinaua ʻi Peasipa.
  ces-1613: A bylo jméno syna jeho prvorozeného Joel, a jméno druhého Abia; ti byli
    soudcové v Bersabé.
  eng-WMB: Now the name of his firstborn was Joel, and the name of his second, Abijah.
    They were judges in Beersheba.
  tam-TCV: அவனுடைய மூத்த மகனின் பெயர் யோயேல், இரண்டாவது மகனின் பெயர் அபியா. இவர்கள்
    பெயெர்செபாவிலே பணிசெய்தார்கள்.
  ceb-ULB: Ang ngalan sa iyang kamagulangan mao si Joel, ug ang iyang ikaduhang anak
    mao si Abijah. Sila mao ang mga maghuhukom sa Beerseba.
  pol-UBG: Jego pierworodny syn miał na imię Joel, a drugi syn – Abija; byli oni sędziami
    w Beer-Szebie.
  agr-agr: Niina uchiji iwai Joel, tuja nuwi patatkau Abías aajakua nujai yaakat Beersheban
    apuji aajaku ainawai.
  kyc-kyc: Ikinyingi mupwa dokona kingi doko Joele. Dee enakana wane kuki doko kingi
    doko Apinja lenge. Dolapome yuu Biasipa wambu dupwa rapu pyuo kareyambi.
  urd-GVU: بڑے کا نام یوایل تھا اور چھوٹے کا ابیاہ۔ دونوں بیرسبع میں لوگوں کی کچہری
    لگاتے تھے۔
  deu-1912: Sein erstgeborener Sohn hieß Joel und der andere Abia, und sie waren Richter
    zu Beer-Seba.
  ntj-ntj: '@see-verse:1SA.008.001'
  kan-2017: ಅವನ ಮೊದಲನೆಯ ಮಗನ ಹೆಸರು ಯೋವೇಲ್, ಎರಡನೆಯ ಮಗನ ಹೆಸರು ಅಬೀಯ. ಇವರು ಬೇರ್ಷೆಬದಲ್ಲಿ
    ನ್ಯಾಯಸ್ಥಾಪಕರಾಗಿದ್ದರು.
  yap-yap: Bin ilal rorow e Joel fithingan, ma bin bitir e Abijah; miyow par ni yow
    e tapuf oloboch u Beersheba.
  hlt-MCSB: Te vaengah a ca cacuek ming tah Joel, a pabae ah Abijah te om tih Beersheba
    ah lai a tloek.
  mdy-ETH: ዒዛኮ ቶይዶ ናዓሢኮ ሱንፃ ዒዩዔኤሌ፤ ጌኤዛሢ ሱንፃ ዓቢያ ጌይንታያ ማዓዛ ዔያታ ቤርሳቤ ካታሞኮ ሱኡጌ ማዒ ዶኦሪንቴኔ።
  twi-ASANTE: Nʼabakan no din de Yoɛl ɛnna ne ba a ɔtɔ so mmienu no din de Abiya.
    Na wɔyɛ atemmufoɔ wɔ Beer-Seba.
  mwc-mwc: Iyarokona kana waba Joel ba murimurina kana waba Abijah, ba Beersheba kamonai
    si saibira.
  eng-WEBU: Now the name of his firstborn was Joel, and the name of his second, Abijah.
    They were judges in Beersheba.
  wal-wal: A baira na7aa sunttai Yuu7eela; kaalo na7aa sunttai Abiiya; he naati Berssaabehan
    daannatoosona.
  spa-PDDPT: Su hijo primogénito era Joel, y el segundo, Abías. Eran jueces en Beerseba.
  gun-gun: Ta'y ypy rery ma Joel, ha'e rire jevygua ma Abias. Ha'e kuery ma Berseba
    py opena.
  agu-BL: Yi bajx cy'ajol na bi'aj Joel, ma yi ca'p na bi'aj Abías, nin cho'n ate'-tz
    Beerseba tan cawu'n.
  eng-PEV: '@see-verse:1SA.008.001'
  ilo-ULB: Ti nagan ti inauna nga anakna ket Joel, ken ti nagan ti maikadua nga anakna
    ket Abias. Isuda dagiti ukom iti Beerseba.
  kpg-kpg: Tangada madua dono ingoo go Joel, gei tangada dulii go Abijah, meemaa nogo
    dagi i di waahale go Beersheba.
  uig-ARA: ئۇنىڭ تۇنجىسىنىڭ ئىسمى يوئېل بولۇپ، ئىككىنچىسىنىڭ ئىسمى ئابىياھ ئىدى. بۇلار
    بەئەر-شېبادا ھاكىملىق قىلدى.
  sus-sus: A xa di xɛmɛ singe xili nɛ Yoweli, a firin nde xili Abiya. E tan nan nu
    na kiitisae ra Beriseeba.
  pon-2006: Me laudo adaneki Soel, a me tikitiko Apaisa; eri, ira wia sounkopwung
    nan kahnimw Peersepa.
  jae-jae: Latu ŋacsêga nê ŋaê Joel ma ŋac kêtu luagêcŋa nê ŋaê Abija. Êsêagêc têtu
    gôliŋwaga sêŋgôŋ malac Berseba.
  ksd-ksd: Di ga vaiang ra luaina ba Ioel, ma ra vauruana ba Abia, ma dir ga ki na
    varkurai aro Ber-Seba.
  tur-YTC: İlk oğlunun adı Yoel, ikincisinin adı Aviya'ydı. Onlar Beer Şeva'da hâkimdiler.
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν αὐτοῦ· πρωτότοκος Ἰωήλ, καὶ ὄνομα τοῦ δευτέρου
    ʼΑβιά, δικασταὶ ἐν Βηρσαβεέ.
  ind-AYT: Nama anaknya yang sulung adalah Yoel, dan nama anaknya yang kedua, Abia.
    Keduanya menjadi hakim di Bersyeba.
  nya-nya: Mwana wake woyamba anali Yoweli, wachiwiri anali Abiya, ndipo ankaweruza
    ku Beeriseba.
  hrv-hrv: Njegov prvorođenac zvao se Joel, a drugi sin Abija; oni su bili suci u
    Beer Šebi.
  mps-mps: Te gomunai ogwa nogi Joel, te tomo ogwa nogi Abia. Tama augwali si te Berseba
    bulude bidiyu, tama te we bidi dabe po tų odama, tama augwaligo po dodoliyu bidalio.
  tpi-tpi: Nem bilong namba wan pikinini man em i Joel na namba 2 em i Abiya. Na tupela
    i stap long Berseba na i save harim kot bilong ol manmeri na stretim tok bilong
    ol.
  dan-1931: hans førstefødte Søn hed Joel og hans anden Søn Abija; de dømte i Be'ersjeba.
  vie-OVCB: Tên người con trưởng là Giô-ên; người con thứ là A-bi-gia. Họ làm phán
    quan tại Bê-e-sê-ba.
  guj-2017: તેના જ્યેષ્ઠ દીકરાનું નામ યોએલ હતું, તેના બીજા દીકરાનું નામ અબિયા હતું.
    તેઓ બેરશેબામાં ન્યાયાધીશો હતા.
  pon-2006A: Me laudo adaneki Soel, a me tikitiko Apaisa; eri, ira wia sounkopwung
    nan kahnimw Peersepa.
  por-BRBSL: Agora o nome de seu primogênito era Joel, e o nome de seu segundo, Abijah.
    Eles eram juízes em Beersheba.
  aly-aly: '@see-verse:1SA.008.001'
  cth-cth: A capa camin e min teh Joel doeh. Apa hni e a capa teh Abijah Beersheba
    kho dawk lawkceng bawi lah ao.
  twi-twi: Nʼabakan no din de Yoel, na ne ba a ɔto so abien no din de Abiya. Na wɔyɛ
    atemmufo wɔ Beer-Seba.
  hlt-hlt: Te vaengah a ca cacuek ming tah Joel, a pabae ah Abijah te om tih Beersheba
    ah lai a tloek.
  tbz-SIM: '@see-verse:1SA.008.001'
  msy-2020: An otarir ekiamɨn ziam, Joel, ezɨ dozimɨn ziam, Abiya. Aning Berseban
    ikiava, gumazamizibar kotiaba baragha men osɨmtɨziba akɨri.
  dop-dop: Sɑmiyɛɛlɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ hǝtɛ ntɛ́ Sowɛɛlɩ, nɑ nɑɑlɛ nyǝŋ sɩ Apiyɑ.
    Pɛɛsepɑ kɛ pɑɑ wɛɛ nɑ pɑ́ lɑkɩ pɑ tǝmlɛ.
  azb-azb: Onun ilk oğlunun adı Yoel, ikincisinin adı isə Aviya idi. Onlar Beer-Şevada
    hakim idilər.
  eng-DBY: And the name of his firstborn was Joel; and the name of his second, Abijah;
    they judged in Beer-sheba.
  hin-2017: उसके जेठे पुत्र का नाम योएल, और दूसरे का नाम अबिय्याह था; ये बेर्शेबा
    में न्याय करते थे।
  wol-KYG: Taaw ba Yowel la tuddoon, ka ca topp di Abya. Ñoo doon njiit ya ca Beerseba.
  eng-YLT: 'And the name of his first-born son is Joel, and the name of his second
    Abiah, judges in Beer-Sheba:'
  kne-kne: Si Joel din pangpangoan yan si Abias din iyogtana, daida di pangolo ed
    Beerseba.
  eng-WYC-2017: And the name of his first begotten son was Joel, and the name of the
    second was Abiah, that were judges in Beersheba.
  eng-WMBB: Now the name of his firstborn was Joel, and the name of his second, Abijah.
    They were judges in Beersheba.
  urd-GVH: बड़े का नाम योएल था और छोटे का अबियाह। दोनों बैर-सबा में लोगों की कचहरी
    लगाते थे।
  rug-rug: Sa pozana sa tuna kenuna si e Zoili meke sapu mudina si e Abaeza d. Koa
    palabatu pa Biasiba si arini.
  gaz-gaz: Maqaan ilma isaa hangaftichaa Yooʼeel, kan isa lammaffaa immoo Abiyaa jedhama;
    isaanis Bersheebaa keessatti abbootii murtii turan.
  fra-LSG: Son fils premier-né se nommait Joël, et le second Abija; ils étaient juges
    à Beer-Schéba.
  gnn-gnn: '@see-verse:1SA.008.001'
  yal-yal: A diin forimaan yi xili nɛn Yowɛli, a firinden xili Abiya. E yi kitisani
    Bɛriseba nin.
  haw-1868: 'A o Ioela ka inoa o kana keiki mua, a o Abia ka inoa o ka lua o kana
    keiki: he mau lunakanawai laua ma Beereseba.'
  arb-NAV: وَكَان اسْمُ ابْنِهِ الْبِكْرِ يُوئِيلَ، وَاسْمُ الثَّانِي أَبِيَّا، وَكَانَ
    مَقَرُّ قَضَائِهِمَا فِي بِئْرِ سَبْعَ.
  ewe-ewe: Via ŋutsu gbãtɔ ŋkɔe nye Yoel eye evelia ŋkɔe nye Abiya ame siwo drɔ̃ ʋɔnu
    le Beerseba.
  eng-LEE: 'And the name of his first-born was Joel; and the name of his second Abiyah:
    they judged in Beer-sheba''.'
  gvn-gvn: '@see-verse:1SA.008.001'
  asm-FB: তেওঁৰ প্ৰথম পুত্ৰৰ নাম যোৱেল, দ্বিতীয় পুত্ৰৰ নাম অবিয়া আছিল; তেওঁলোকে
    বেৰ-চেবাত বিচাৰ কৰিছিল।
  sus-A: عَ شَ دِ شّمّ سِنفٍ شِلِ نّ يٌوٍلِ، عَ قِرِن ندٍ شِلِ عَبِيَ. عٍ تَن نَن
    نُ نَ كِيتِسَيٍ رَ بٍرِ سٍيبَ.
  fra-SBL: Or le nom de son premier-né était Joël, et le nom de son second, Abija.
    Ils étaient juges à Beersheba.
  hbo-hbo: וַיְהִ֞י שֶׁם־בְּנֹ֤ו הַבְּכֹור֙ יֹואֵ֔ל וְשֵׁ֥ם מִשְׁנֵ֖הוּ אֲבִיָּ֑ה
    שֹׁפְטִ֖ים בִּבְאֵ֥ר שָֽׁבַע׃
  piu-2006: '@see-verse:1SA.008.001'
  pjt-pjt: '@see-verse:1SA.008.001'
  kik-kik: Mũriũ wake wa irigithathi eetagwo Joeli, nake wa keerĩ eetagwo Abija, nao
    maatungataga kũu Birishiba.
  omb-omb: I netune mwera togagi i Joel me henai netune tuegi su hurie i Abisa. Ngere
    rom voragi tangaloi vevegi lolo Bereseba.
  fra-NCL: Son fils premier-né se nommait Joël, et le second Abia ; ils jugeaient
    à Bersabée.
  cek-AK: A calu ih ahmin loe Joel; hnetto haih a capa loe Abijah; nihnik loe Beersheba
    vangpui ah lokcaekkung ah oh hoi.
  cuk-cuk: E-machi-dummadi, Joelʼye-nugad, a-yarbaliddi, Abíasʼye-nugad.
  uig-CYR: Униң тунҗисиниң исми Йоел болуп, иккинчисиниң исми Абияһ еди. Булар Бәәр-Шебада
    һакимлиқ қилди.
  pma-pma: Moeite onen, isen Soel, ka koa katau, isen Abitsa. Keilu lumum en taon
    ten out Bersiba.
  tel-2017: అతని పెద్ద కొడుకు పేరు యోవేలు. రెండవవాడి పేరు అబీయా,
  hat-BSA: Alò, non a premye ne a se te Joël e dezyèm nan, Abija. Yo t ap jije nan
    Beer-Schéba.
  bxh-bxh: '@see-verse:1SA.008.001'
  kos-kos: Inen wen se ma matu pa Joel, ac ma se akluo pa Abijah. Eltal mwet nununku
    in acn Beersheba.
  hbo-WLC: וַיְהִ֞י שֶׁם־בְּנ֤וֹ הַבְּכוֹר֙ יוֹאֵ֔ל וְשֵׁ֥ם מִשְׁנֵ֖הוּ אֲבִיָּ֑ה
    שֹׁפְטִ֖ים בִּבְאֵ֥ר שָֽׁבַע׃
  ibo-ibo: Juel, ọkpara ya, na Abija, nke na-eso ya ka ọ họpụtara. Ha nọkwa na Bịasheba
    na-ekpe ndị Izrel ikpe.
  ory-ory: ତାଙ୍କର ଜ୍ୟେଷ୍ଠ ପୁତ୍ରର ନାମ ଯୋୟେଲ ଓ ଦ୍ୱିତୀୟର ନାମ ଅବୀୟ; ଏମାନେ ବେର୍‍ଶେବାରେ
    ବିଚାରକର୍ତ୍ତା ଥିଲେ।
  wmt-wmt: '@see-verse:1SA.008.001'
  chk-chk: Iten nöün we mwänichi Joel, nge iten ewe kükün Apia. Iwe, ra soukapwüng
    lon Persepa.
  ssd-ssd: Kiŋo mulum ta nyunu Yoel. Mambo nuŋe nyunu Abia. Berseba tumbraŋŋge nale
    Israel mbal kulatka minnaik.
  rop-rop: Det bigwan san bin neim Jowal, en det lilwan san bin neim Abaija, en dubala
    bin jidan langa det taun gulum Biyashiba.
  ukr-1871: Перворідень його звався Йоил, другий же син Абія. Сї суддювали в Берсабії.
  deu-1951: Sein erstgeborener Sohn hieß Joel und der andere Abija; die waren Richter
    zu Beer-Seba.
  eng-JPS: Now the name of his first-born was Joel; and the name of his second, Abijah;
    they were judges in Beer-sheba.
  srp-1865: A ime sinu njegovu prvencu bješe Joilo, a drugomu Avija, i suðahu u Virsaveji.
  lug-lug: Erinnya lya mutabani we omukulu ye yali Yoweeri, n’owokubiri nga ye Abiya,
    ne balamulanga mu Beeruseba.
  heb-heb: ויהי שם בנו הבכור יואל ושם משנהו אביה שפטים בבאר שבע׃
  ben-IRV: তাঁর বড় ছেলের নাম যোয়েল, দ্বিতীয় ছেলের নাম অবিয়; তারা বের-শেবাতে বিচার
    করত,
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਵੱਡੇ ਪੁੱਤਰ ਦਾ ਨਾਮ ਯੋਏਲ ਸੀ ਅਤੇ ਉਸ ਦੇ ਦੂਜੇ ਪੁੱਤਰ ਦਾ ਨਾਮ ਅਬਿਯਾਹ
    ਸੀ। ਇਹ ਦੋਵੇਂ ਬਏਰਸ਼ਬਾ ਵਿੱਚ ਨਿਆਂ - ਅਧਿਕਾਰੀ ਸਨ।
  tkr-tkr: Mang'une ts'erriyne duxayn do Yoel, q'ör'esıng'unud Aviya ıxha. Manbışe
    Beer-Şevee haakimiyvalla haa'a vuxha.
  mya-JVB: သားဦး အမည် ကား ယောလ ၊ ဒုတိယ သားအမည် ကား အဘိရ တည်း။ ထိုသူတို့သည် ဗေရရှေဘ
    မြို့၌ တရားသူကြီး လုပ်ကြ၏။
  tte-O: Tobagubaguna esana Yoela salina mena esana Abaidiya simiyamiya yanuwa Biyasiba
    koina yo yatala sipaipaisowai.
  tbg-tbg: Samuerira maaqu hoqarenaava Joeliva vauvaro vira qata Abiaava vaura. Vitanta
    Beseba vatukaini vaiha vaiinti nahenti uva avuqavuqama nimite vaura.
  hmo-hmo: Iena vara guna tauna ena ladana be Ioela, iharuana ena ladana be Abia.
    Idia ruaosi be Bere Sieba dekenai kota biaguna gaukara idia karaia.
  urd-urd: उसके पहलौठे का नाम यूएल, और उसके दूसरे बेटे का नाम अबियाह था। वह दोनों
    बैरसबा' के क़ाज़ी थे।
  rus-SYN: Имя старшему сыну его Иоиль, а имя второму сыну его Авия; они были судьями
    в Вирсавии.
  bqc-SIM: Aà nɛgↄ̃ɛ sɛ̃́ia tↄ́n Yoɛli, a plaade Abia. Aamɛ aaì yã́gↄ̃gↄ̃nɛ́ Bɛɛsɛba.
  tcz-CHONGTHU: Joel le Abijah chu achate lah’a akum tampen teni ahilhone, amani Beersheba
    khopi’ah thutan vaihom’in apang lhone.
  mar-mar: त्याच्या प्रथम जन्मलेल्या मुलाचे नाव योएल व दुसऱ्याचे नाव अबीया असे होते;
    बैर-शेबा येथे ते न्यायाधीश होते.
  soq-soq: '@see-verse:1SA.008.001'
  qub-qub: Mayur caj wamranpa jutin caran Joel, shullcanpana Abías. Paycunaga Israelcunapa
    mandaj jueznin caran Beersebacho.
  bqp-bqp: A daudu tↄ́n Yoɛli, a plade Abia. Mↄ́kↄ̃nↄ mɛ́ òdi yã gↄ̃gↄ̃ńnɛ Bɛsɛba.
  hat-hat: Pi gran an te rele Joèl, piti a te rele Abija. Se lavil Bècheba yo t'ap
    gouvènen.
  eng-BSB: The name of his firstborn son was Joel, and the name of his second was
    Abijah. They were judges in Beersheba.
  tod-tod: Ná-doun zunu mɔungi laaseigi ɠɛni ga Zowɛle, felesiɛi laaseigi ɠɛ ga Aɓiya.
    Ti zeini Ɓeel-Seeɓa, ga ti ɗa tukpɔɠaaleʋe miná.
  eng-WEBPB: Now the name of his firstborn was Joel, and the name of his second, Abijah.
    They were judges in Beersheba.
  kbq-kbq: Hagi ese ne' mofavre'mofo agi'a, Joeli'e. Hanki henka ne'mofo agi'a, Abija'e.
    Zanagra Berseba kumate keaga refako hu kva vahetre mani'na'e.
  nhe-BL: Huan iachtohui ejca itoca eliyaya Joel huan iompaca cone itoca eliyaya Abías.
    Inijuanti tlanahuatiyayaj queja jueces ipan altepetl Beerseba.
  bus-bus: À nɛ́gↄ̃gbɛ̃ káaku tↄ́n Yoɛli, à plaadee Abia. Aↄ̃mbe aↄ̃è yã gↄ̃gↄ̃ńnɛ
    Bɛsɛba.
  gub-BL: Ta'yr ipy Zoew her romo a'e. Awi ta'yr ipyahu wera'u ma'e her romo a'e.
    Wiko Merexewa tawhu pe har waneruze'egar romo wà kury.
  eng-DRA: 'Now the name of his firstborn son was Joel: and the name of the second
    was Abia, judges in Bersabee.'
