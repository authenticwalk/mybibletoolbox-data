verse: 1SA.008.012
translations:
  mal-C: ചിലരെ അയാൾ ആയിരങ്ങളുടെയും അൻപതുകളുടെയും അധിപന്മാരായി നിയമിക്കും. മറ്റുചിലരെ
    തന്റെ നിലം ഉഴുവാനും വിളവു കൊയ്യാനും യുദ്ധത്തിനുവേണ്ടിയുള്ള ആയുധങ്ങൾ നിർമിക്കാനും
    രഥസാമഗ്രികൾ ഉണ്ടാക്കുന്നതിനും നിയോഗിക്കും.
  deu-TKW: und um sie als Oberste über Tausend und als Oberste über Fünfzig anzustellen,
    und damit sie sein Ackerland pflügen und seine Ernte einbringen und ihm Kriegsbedarf
    und Wagengeräte anfertigen.
  lin-lin: Akotia bamoko, bakonzi ya bankoto ya basoda ; bamosusu, bakonzi ya basoda
    tuku mitano ; bamosusu, akotia bango na mosala ya kobalola mabele ya bilanga na
    ye, kobuka bambuma na ye mpe kosalela ye bibundeli ya bitumba mpe bisalelo mpo
    na bashar na ye.
  eng-LSV: also to appoint for himself heads of thousands, and heads of fifties; also
    to plow his plowing, and to reap his reaping; and to make instruments of his war,
    and instruments of his charioteer.
  eng-GNV: Also he will make them his captaines ouer thousands, and captaines ouer
    fifties, and to eare his ground, and to reape his haruest, and to make instruments
    of warre, and the thinges that serue for his charets.
  eng-WEBSTER: And he will appoint him captains over thousands, and captains over
    fifties; and will set them to till his ground, and to reap his harvest, and to
    make his instruments of war, and instruments of his chariots.
  nhw-BL: Quintlalise amotelpocahua para elise tlayacanani catli quinnahuatise se
    mil soldados, huan sequinoc catli quinnahuatise sesen 50 soldados. Huan sequinoc
    quinchihualtis quitlaxahuilise huan quipixquilise imila. Sequinoc quicualtlalilise
    nopa tlahuilanca teposme, huan sequinoc quihuicase itlahuilanca carro huan nochi
    tlamantli catli inijuanti quitequihuise ipan se tlahuilancayotl, pero amo quintlaxtlahuise.
  swh-ONEN: Baadhi yao atawaweka kuwa majemadari wa jeshi wa maelfu na majemadari
    wa jeshi wa hamsini, wengine kulima mashamba yake na kuvuna mavuno yake, pia na
    wengine kutengeneza silaha za vita na vifaa kwa ajili ya magari yake.
  bba-bba: U koo ɡɑbu ɡɔsi bɑ n sɑ̃ɑ tɑbu kowo wuunun wiruɡibu, kpɑ u ɡɑbu wunɑ bɑ
    n win ɡbee sɔmɑ mɔ̀ kpɑ ɡɑbu bɑ n tɑbu yɑ̃nu kɑ tɑbu kɛkɛbɑn yɑ̃nu sekumɔ.
  eng-KJVCPB: And he will appoint him captains over thousands, and captains over fifties;
    and will set them to ear his ground, and to reap his harvest, and to make his
    instruments of war, and instruments of his chariots.
  cpy-cpy: Itsipa rowakiri jewaterini 1000 rowayirite, itsipa jewaterini 50 rowayirite.
    Ikaemayi-takimi ipankiwae-takaemi, powiitero pipanki-takiri, itsipa owetsika-tsini
    rowayiri-mento, itsipa owetsika-tsini ikashiyaa-kayirori ishiyako-mento-paeni.
  mpx-mpx: Enuna ni telel wana tolohaveyan tausan ali toematana, ge enuna pipti (50)
    ali toematana. Enuna wana eyowa nihi giyagiyal ge nihi pahipahi. I ola al, enuna
    ni telel elohaveyan ge wana waga momomol ana etuwalali buguliliyau nihi awaawaginol.
  luo-luo: Moko to enoket jotelo mag lweny marito ji alufe alufe to moko motelo ni
    piero abich abich, moko nopur puothene gi dhok kendo kayo chambe, to bende moko
    noket mondo olos gige mag lweny to gi gik milosogo gechene.
  meu-meu: Daha lohiadia bona imahui lohiadia baine duanaidia. Haida be ena tano iruana
    bona ena uma anidia iutudia baine siaidia; ma haida ena tuari kohudia bona ena
    kariota kohudia ikaradia baine siaidia.
  npi-ULB: उनले आफ्‍नो निम्ति हजारका कप्‍तानहरू र पचासका कप्‍तानहरू नियुक्‍त गर्नेछन्
    । कसैलाई आफ्नो जमिन जोत्‍न, कसैलाई आफ्‍नो अन्‍न कटानी गर्न र कसैलाई आफ्नो युद्धको
    हतियारहरू अनि आफ्ना रथहरूको सरसामान बनाउन लगाउनेछन् ।
  yor-yor: Yóò yan díẹ̀ láti jẹ́ olórí ẹgbẹẹgbẹ̀rún àti olórí àádọ́ta àti àwọn mìíràn.
    Yóò yan wọ́n láti máa tulẹ̀ oko rẹ̀ àti láti máa kórè rẹ̀ àti àwọn mìíràn láti
    máa ṣe ohun èlò ogun àti ohun èlò kẹ̀kẹ́ ogun rẹ̀.
  emp-NTPO: Ʌ̃cʌrʌ b̶ʌcuaya mil sordaorã bororãda b̶ead̶amãrẽã idjab̶a ʌ̃cʌrʌ b̶ʌcuaya
    cincuenta sordaorã bororãda b̶ead̶amãrẽã. Ʌ̃cʌrʌ b̶ʌcuaya idji ẽjũã od̶amãrẽã
    idjab̶a néu ewad̶amãrẽã. Maʌ̃ awara ʌ̃cʌrʌ b̶ʌcuaya carretad̶ebema idjab̶a djõi
    careabema od̶amãrẽã.
  ind-ind: Ada yang diangkat sebagai pemimpin atas seribu tentara, atau atas lima
    puluh. Ada juga yang dijadikan sebagai pekerja paksa untuk membajak ladangnya,
    menuai panennya, dan membuat senjata perang serta peralatan keretanya.
  pes-OPCB: او بعضی را به فرماندهی سپاه خود خواهد گماشت و بعضی دیگر را به مزارع خود
    خواهد فرستاد تا زمین را شیار کنند و محصولات او را جمع‌آوری نمایند، و از عده‌ای
    نیز برای ساختن اسلحه و وسایل ارابه استفاده خواهد کرد.
  tgl-ULB: Hihirang siya para sa kanyang sarili ng mga kapitan ng libu-libong sundalo,
    at mga kapitan ng limampung sundalo. Pagbubungkalin niya ang ilan ng kanyang lupa,
    gagapas ang ilan ng kanyang ani, at ang ilan ay gagawa ng kanyang mga sandata
    para sa digmaan at mga kagamitan para sa kanyang mga karo.
  cbu-NT: Mishat, miloom sundar kamachtampaneem urkar ínachtamtaya. Sheeru, cincuentamshat
    sundar urkar ínayaritam kasachiya. Siysat ashpatamtis kurakaamam mazar tarawaztakus,
    wanuseem pusampaneem taatssa. Mishat, k'chirpungoomtam, kapaachoomtam pshiyrshini
    tinakus taatssa.
  hui-hui: Ibugua tí igini marubi agali daosini mbira (1,000) haru haga helalu marume
    agali pira duria (50) haru haga helalu bulebira. Ani bialu tínaga iginirume ibunaga
    mabu dindi aliaga helalu ibunaga tomo bogabiru miaga helolebira. Ani bialu marume
    ibunaga wai biagane alerubi ibunaga wai biaga garo ale nogo hosini gili laganaga
    mbirale marubi wabilo helolebira.
  mya-mya: သူ​သည်​အ​ချို့​ကို​လူ​တစ်​ထောင်​တပ်​မှူး​များ၊ အ​ချို့​ကို​လူ​ငါး​ဆယ်​တပ်​မှူး​များ​အ​ဖြစ်
    ခန့်​ထား​လိမ့်​မည်။ သင်​တို့​၏​သား​များ​သည် ဘု​ရင်​၏​လယ်​များ​ကို​ထွန်​၍ သူ​၏​စပါး​များ
    ကို​ရိတ်​သိမ်း​ရ​လိမ့်​မည်။ သူ​၏​လက်​နက်​များ၊ စစ်​ရ​ထား​တန်​ဆာ​များ​ကို​ပြု​လုပ်​ရ​ကြ
    လိမ့်​မည်။-
  bod-N: ཡང་རྒྱལ་པོ་དེ་དག་གིས་མི་སྟོང་རེ་ལ་སྟོང་དཔོན་དང་མི་ལྔ་བཅུ་རེ་ལ་ལྔ་བཅུ་དཔོན་རེ་བསྐོ་བ་དང་།
    ཁྱོད་ཅག་གི་བུ་རྒྱུད་ཀྱིས་ཁོང་གི་ཞིང་ས་རྨོ་བ་དང་། སྟོན་ཐོག་རྔ་བ་དང་། དམག་ཆས་བཟོ་བ་དང་།
    ཤིང་རྟའི་ལྷུ་ལག་བཟོ་བར་བྱེད་དོ། །
  sna-sna: Vamwe vavo achavaita vatungamiri vezviuru navatungamiri vamakumi mashanu,
    uye achaita kuti vamwe varime minda yake pamwe chete nokuikohwa, uye achaita kuti
    vamwe vagadzire zvombo zvehondo nemidziyo yengoro dzake.
  spa-BLM: Los nombrará para él como capitanes de millares y capitanes de cincuenta;
    y asignará a algunos para arar su tierra y segar su cosecha, y para hacer sus
    instrumentos de guerra y los instrumentos de sus carros.
  cac-cac: Ay eb' ol yac'och vin̈ yajalil d'a junjun n̈ilan̈ soldado. Ay pax eb' ol
    och munlajel d'a sluum vin̈, ol ochpax eb' jochoj trigo. Ay pax eb' ol och b'o'oj
    yamc'ab' yic oval yed' d'a b'o'oj tastac tz'och d'a carruaje yic oval.
  swh-ULB: Atawachukua watoto wenu wa kiume na kuwaweka juu ya magari ya vita na kuwa
    wapanda farasi wake, na kukimbia mbele ya magari yake. Atawaweka ma- kapteni wake
    juu ya maelfu ya askari, na ma-kapteni juu ya askari hamsini. Wengine atawafanya
    wakulima wamashamba yake, wengine wavunaji wa mazao yake, wengine watatengeneza
    silaha zake na zana za magari yake.
  bel-bel: і паставіць іх у сябе тысячнікамі і пяцідзясяцкімі, каб яны ўраблялі палеткі
    ягоныя і жалі хлеба яго і рабілі яму воінскую зброю і калясьнічныя прылады ягоныя;
  wed-wed: Ḡelaui sorodia 1,000 ma ḡelaui 50 ina vibadei. Ḡelaui ana wapu ina ipiei
    ma ana lam ina tuarui. Ḡelaui ḡavia apiai iramei ma chariot iramai ina kaukauei.
  deu-ELBBK: und er wird sie nehmen, um sich Oberste über 1.000 und Oberste über 50
    zu machen, und dass sie seine Äcker pflügen und seine Ernte einbringen, und dass
    sie sein Kriegsgerät und sein Wagengerät machen.
  mbb-OT: Is duma kandan edhimuwen din he menge upisyal he edumala te tig-1,000 he
    sundaru, ne is duma 50 he sundaru. Ne is duma ne ibpeeradu te pemuleey zin wey
    ibpeeǥani te sebpet din, ne is duma ne ibpepandey zin te menge ǥumaan para te
    tebek wey zuma pa he menge gelemiten para te kerwahi.
  mal-2015: അവൻ അവരെ ആയിരത്തിന്നും അമ്പതിന്നും അധിപന്മാരാക്കും; തന്റെ നിലം കൃഷി ചെയ്‌വാനും
    തന്റെ വിള കൊയ്‌വാനും തന്റെ പടക്കോപ്പും തേർകോപ്പും ഉണ്ടാക്കുവാനും അവരെ നിയമിക്കും.
  rmc-rmc: Ačhavela len veľiťeľenge upral o ezeros (1 000) abo penda (50) murša, avren
    bičhavela te kerel buči pre peskri maľa, te skidel upre o zrnos abo te kerel o
    zbraňe the e vizbroj prekal leskre verdana.
  pes-OPV: و ایشان را سرداران هزاره و سرداران پنجاهه برای خودخواهدساخت، و بعضی را
    برای شیار کردن زمینش و درویدن محصولش و ساختن آلات جنگش و اسباب ارابه هایش تعیین
    خواهد نمود.
  ron-1924: ый ва пуне кэпетений песте о мие ши кэпетений песте чинчзечь ши-й ва ынтребуинца
    ла аратул пэмынтурилор луй, ла сечератул букателор луй, ла фачеря армелор луй
    де рэзбой ши а унелтелор карелор луй.
  aui-aui: Bi mududi inabera da iyo damdi yadi 1,000 kadi babada bi mududi iyo damdi
    yadi 50 kadi babada. Mududi na yana kwabuve sinabagibagi da yana kam sinituwiitaghoma.
    Bi kate mududi na yana wiiyogha sawaridi da seriyot kadi sawara sinabera.
  ben-OBCV: তাদের মধ্যে কয়েকজনকে তিনি সহস্র-সেনাপতি ও পঞ্চাশ-সেনাপতি পদে নিযুক্ত
    করবেন, এবং অন্য কয়েকজনকে তিনি তাঁর জমি চাষ করার ও ফসল কাটার কাজে লাগাবেন, এবং
    অন্য আরও কয়েকজনকে যুদ্ধাস্ত্র ও তাঁর রথের সাজসরঞ্জাম তৈরির কাজে লাগাবেন।
  som-som: Haddana wuxuu iyaga ka dhigan doonaa saraakiil kun kun u sarreeya iyo saraakiil
    konton konton u sarreeya, oo qaarna beerihiisay u fali doonaan, oo u gooyn doonaan,
    oo waxay u samayn doonaan alaabta dagaalka, iyo alaabta gaadhifardoodkiisa.
  lat-VUC: et constituet sibi tribunos, et centuriones, et aratores agrorum suorum,
    et messores segetum, et fabros armorum et curruum suorum.
  eng-ASVBT: and he will appoint them unto him for captains of thousands, and captains
    of fifties; and he will set some to plow his ground, and to reap his harvest,
    and to make his instruments of war, and the instruments of his chariots.
  ita-1885: Li prenderà eziandio per constituirseli capitani di migliaia, e capitani
    di cinquantine; e per arare i suoi campi, e per far la sua ricolta, e per fabbricar
    le sue armi, e gli arnesi de' suoi carri.
  eng-LXXUP: and his manner shall be to make them to himself captains of hundreds
    and captains of thousands; and to reap his harvest, and gather his vintage, and
    prepare his instruments of war, and the implements of his chariots.
  eng-ULB: He will appoint for himself captains of thousands and captains of fifties.
    He will make some plow his ground, some reap his harvest, and some make his weapons
    of war and the equipment for his chariots.
  spa-VBL: A algunos de los asignará como comandantes de millares y comandantes de
    cincuentenas, y otros tendrán que arar sus campos y segar su cosecha. A algunos
    los destinará a fabricar armas y equipos para los carros de guerra.
  fra-_FOB: Il les prendra aussi pour en faire ses chefs de milliers, et ses chefs
    de cinquantaines; pour labourer ses champs, pour récolter sa moisson, et pour
    faire ses instruments de guerre, et l'attirail de ses chars.
  mal-mal: അവൻ അവരെ ആയിരം പേർക്കും അമ്പത് പേർക്കും മേലധികാരികളാക്കും; തന്റെ നിലം കൃഷി
    ചെയ്യുവാനും തന്റെ വിള കൊയ്യുവാനും തന്റെ യുദ്ധ ആയുധങ്ങൾ ഉണ്ടാക്കുവാനും അവരെ നിയമിക്കും.
  urd-GVR: Kuchh us kī fauj ke janral aur kaptān baneṅge, kuchh us ke khetoṅ meṅ hal
    chalāne aur fasleṅ kāṭne par majbūr ho jāeṅge, aur bāz ko us ke hathiyār aur rath
    kā sāmān banānā paṛegā.
  suz-BL: मिनु का निक्‍शी आन कली हजार का जना आन ठेयब मुर सेल्‍ब। का निक्‍शी आन कली
    ५० जना आन ठेयब मुर सेल्‍ब। मेको आ रू वाक्‍शा, आ बाली नाली रुप्‍ब सेल्‍ब। मिनु
    मेको आन लडाइ पतीक या नु बग्‍गी सेल्‍पाइक्‍ब।
  ita-1927: se ne farà de’ capitani di migliaia e de’ capitani di cinquantine; li
    metterà ad arare i suoi campi, a mieter le sue biade, a fabbricare i suoi ordigni
    di guerra e gli attrezzi de’ suoi carri.
  ckb-ckb: هەندێک وەک فەرماندەی هەزاران و پەنجاکان بۆ خۆی دادەنێت، هەندێکیش بۆ کێڵانی
    زەوییەکەی و دروێنەکردنی بەروبوومەکەی، هەندێکی دیکەشیان دادەنێت چەکی جەنگ و کەلوپەلی
    گالیسکەکانی بۆ دروستبکەن.
  eng-BBE: And he will make them captains of thousands and of fifties; some he will
    put to work ploughing and cutting his grain and making his instruments of war
    and building his war-carriages.
  kan-OKCV: ಅವನು ಸಾವಿರ ಜನಕ್ಕೆ ಅಧಿಪತಿಗಳಾಗಿಯೂ ಐವತ್ತು ಜನಕ್ಕೆ ಅಧಿಪತಿಗಳಾಗಿಯೂ, ತನ್ನ ಭೂಮಿಯನ್ನು
    ಊಳುವವರಾಗಿಯೂ ತನ್ನ ಪೈರನ್ನು ಕೊಯ್ಯುವವರಾಗಿಯೂ ತನ್ನ ಯುದ್ಧದ ಆಯುಧಗಳನ್ನು ಹಾಗು ತನ್ನ ರಥಸಾಮಗ್ರಿಗಳನ್ನು
    ಮಾಡುವವರಾಗಿಯೂ ನೇಮಿಸುವನು.
  tam-2017: 1,000 பேருக்கும் 50 பேருக்கும் தலைவராகவும், தன்னுடைய நிலத்தை உழுகிறவர்களாகவும்,
    தன்னுடைய விளைச்சலை அறுக்கிறவர்களாகவும், தன்னுடைய யுத்த ஆயுதங்களையும் தன்னுடைய
    ரதங்களின் உபகரணங்களையும் செய்கிறவர்களாகவும், அவர்களை வைத்துக்கொள்ளுவான்.
  spa-RV-1909: 'Y se elegirá capitanes de mil, y capitanes de cincuenta: pondrálos
    asimismo á que aren sus campos, y sieguen sus mieses, y á que hagan sus armas
    de guerra, y los pertrechos de sus carros:'
  ron-BTF: Și îi va rândui căpetenii peste mii și căpetenii peste cincizeci; și îi
    va pune să are câmpul lui și să îi strângă secerișul și să îi facă uneltele de
    război și uneltele carelor sale.
  eng-WEBP: He will appoint them to him for captains of thousands and captains of
    fifties; and he will assign some to plow his ground and to reap his harvest; and
    to make his instruments of war and the instruments of his chariots.
  eng-FBV: Some of them he will make commanders of thousands and commanders of fifties,
    and some will have to plow his fields and reap his harvest. Some will be assigned
    to making weapons of war and chariot equipment.
  nld-1939: om ze in zijn dienst te stellen als hoofdman van duizend en vijftig; om
    zijn akker om te ploegen, zijn oogst binnen te halen en zijn oorlogs- en wapentuig
    te vervaardigen.
  nch-BL: Quintalise amotelpocahua para elise tayacanani cati quinahuatise se mil
    soldados, huan sequinoc cati quinahuatise sesen 50 soldados. Huan sequinoc quinchihualtis
    quitaxahuilise huan quipixquilise imila. Sequinoc quicualtalilise nopa tatehuijca
    teposme, huan sequinoc quihuicase itatehuijca carro huan nochi tamanti cati inijuanti
    quitequihuise ipan se tatehuilisti, pero amo quintaxtahuise.
  vie-1934: Người sẽ lập chúng nó làm trưởng ngàn người và và trưởng năm mươi người,
    hoặc bắt chúng nó cày ruộng người, gặt mùa màng người, chế tạo binh khí người,
    và đồ đạc của xe cộ người.
  hin-CV: वह अपने लिए हज़ार पर तथा पचासों के लिए आदेशक चुनेगा. वह अपनी भूमि पर हल
    चलाने के लिए, उपज कटने के लिए तथा युद्ध के शस्त्र तथा रथों के लिए उपकरण निर्माता
    भी चुनेगा.
  spa-BES: Y los convertirá en capitanes de miles y de cincuenta; a algunos los pondrá
    a trabajar arando y cortando su grano y haciendo sus instrumentos de guerra y
    construyendo sus carruajes de guerra.
  tdx-tdx: Le ho tendrè’e ty mpifelek’ arivo naho ty mpifehe limampolo hiava i tete’ey
    naho hanatake i voka’ey, vaho handranjy o fialia’eo naho o haraon-tsarete’eo.
  tha-KJV: แล​้วพระองค์จะตั้งเขาให้เป็นนายพัน นายห้าสิบของพระองค์ ให้​บางคนไถที่​ดิ​นของพระองค์และเกี่ยวข้าว
    และทำศัสตราวุธ และเครื่องใช้ของรถรบ
  por-BR-2018: 'E se escolherá capitães de mil, e capitães de cinquenta: os porá também
    a que arem seus campos, e ceifem suas plantações, e a que façam suas armas de
    guerra, e os equipamentos de seus carros:'
  deu-ELO: und er wird sie nehmen, um sich Oberste über tausend und Oberste über fünfzig
    zu machen, und daß sie seine Äcker pflügen und seine Ernte einbringen, und daß
    sie sein Kriegsgerät und sein Wagengerät machen.
  eng-WYC-2018: and he shall ordain to him tribunes, that is, sovereigns of a thousand,
    and centurions, that is, sovereigns of an hundred, and earers/tillers of his fields,
    and reapers of his corns, and smiths of his armours, and (smiths) of his chariots.
    (and he shall ordain his tribunes, that is, the rulers of a thousand, and his
    centurions, that is, the rulers of a hundred, and the tillers of his fields, and
    the reapers of his harvest, and the smiths of his arms, or of his weapons, and
    the smiths of his chariots.)
  epo-epo: kaj li faros ilin milestroj kaj kvindekestroj, kaj devigos ilin plugi lian
    kampon kaj rikolti lian rikolton kaj fari liajn batalilojn kaj la apartenaĵojn
    de lia ĉaro;
  uig-PIN: ularni ɵzi üqün ming bexi wǝ ǝllik bexi boluxⱪa, yerini ⱨǝydǝxkǝ, ⱨosulini
    oruxⱪa, jǝng ⱪoralliri bilǝn ⱨarwa ǝswablirini yasaxⱪa salidu.
  beo-beo: 'E da dunu oda ouligisu hamomusa: ilegelesili, amoea dunu 1,000 agoane
    ouligima:mu, amola oda da dunu 50 amo ouligima:mu. E da dunu oda ea moi gidinasuga
    dogoma:mu amola ea ha:i manu sagai faima:mu. E da dunu oda ea gegesu dadi debema:mu
    amola sa:liode hamoma:mu.'
  tpi-OTNT: Na em bai i mekim sampela man i kamap kepten bilong 1,000 soldia na sampela
    i kamap kepten bilong 50 soldia. Na em bai i mekim sampela pikinini man bilong
    yupela i brukim graun bilong ol gaden bilong en na sampela bai i kisim kaikai
    i mau long gaden bilong en. Na sampela bai i wokim spia samting bilong pait na
    ol samting bilong karis pait bilong en.
  hau-SA: Zai sa waɗansu su zama shugabannin mutum dubu-dubu da kuma na hamsin-hamsin.
    Waɗansu za su yi masa noma da girbi. Waɗansu za su ƙera masa makaman yaƙi da kayayyaki
    don keken yaƙinsa.
  uig-LAT: ularni özi üchün ming béshi we ellik béshi bolushqa, yérini heydeshke,
    hosulini orushqa, jeng qoralliri bilen harwa eswablirini yasashqa salidu.
  nde-nde: Amanye uzawenza abe ngabalawuli bezinkulungwane labalawuli bamatshumi amahlanu;
    njalo amanye azalima amasimu ayo avune kanye lamabele ayo, amanye njalo azakwenza
    izikhali zayo zempi kanye lempahla zezinqola zayo zempi.
  ton-ton: Pea ʻe fakanofo ʻe ia moʻona ʻae ngaahi ʻeiki pule ki he ngaahi toko afe,
    mo e ʻeiki pule ki he ngaahi toko nimangofulu; pea te ne fakafatongia kinautolu
    ke keli ʻene ngoue, pea ke tuʻusi ʻene taʻu, pea kenau ngaohi ʻene mahafutau,
    mo e ngaahi meʻa ki hono ngaahi saliote.
  ces-1613: Také ustanoví je sobě za hejtmany nad tisíci a za padesátníky, a aby jemu
    orali rolí jeho, a žali obilé jeho, též aby jemu dělali nástroje válečné a přípravy
    k vozům jeho.
  eng-WMB: He will appoint them to him for captains of thousands and captains of fifties;
    and he will assign some to plow his ground and to reap his harvest; and to make
    his instruments of war and the instruments of his chariots.
  tam-TCV: அவன் அவர்களில் சிலரை ஆயிரம்பேருக்குத் தளபதிகளாகவும், ஐம்பது பேருக்குத்
    தளபதிகளாகவும் நியமிப்பான். வேறு சிலரைத் தன் நிலங்களை உழுகிறவர்களாகவும், தன் விளைச்சலை
    அறுவடை செய்கிறவர்களாகவும் நியமிப்பான். வேறுசிலரை யுத்த ஆயுதங்களையும், ரதங்களின்
    உபகரணங்களையும் செய்கிறவர்களாகவும் பணிபுரியும்படி நியமிப்பான்.
  ceb-ULB: Magpili siya alang kaniya ug kapitan sa mga linibo ka mga sundalo, ug mga
    kapitan sa 50 ka mga sundalo. Padarohon niya ang uban sa iyang yuta, ang uban
    mag-ani sa iyang alanihon, ug ang uban maghimo sa iyang mga hinagiban sa gubat
    ug mga kasangkapan alang sa iyang mga karwahe.
  pol-UBG: I ustanowi ich sobie dowódcami nad tysiącami i nad pięćdziesiątkami; wyznaczy
    ich, aby uprawiali jego rolę i zbierali jego plony, i robili sprzęt wojenny oraz
    sprzęt do jego rydwanów.
  agr-agr: Dutikak nuigtushkam mil suntag aidaun apuji agtinun, nuigtu cincuenta suntag
    aidaun apuji agtinnashkam adaijattawai. Tuja tikich aidaunak ajaka ajakbau emaktinai.
    Untsu tikich aidauk nunú apu yuwatnun ajakan juu agtinai. Untsu tikich aidauk
    apu carroji maanitai aidaun najanin agtinai.
  kyc-kyc: Dokopa baame akali lapo rombo palyuo nakamame akali taosande dusipa isinya
    lara. Dee menge dupwame mupwa ingyuo karo akali akalisa kingi paki dupwa isinya
    lara. Nakamana wane dupwame banya ee yuu api api pyakamyuo ee jingi dupwa lyakamyuo
    dee banya yanda pingi bange dupwape banya uliuli piso penge dupwana bangepe wasakamyuo
    karena lara, leya.
  urd-GVU: کچھ اُس کی فوج کے جنرل اور کپتان بنیں گے، کچھ اُس کے کھیتوں میں ہل چلانے
    اور فصلیں کاٹنے پر مجبور ہو جائیں گے، اور بعض کو اُس کے ہتھیار اور رتھ کا سامان
    بنانا پڑے گا۔
  deu-1912: und zu Hauptleuten über tausend und über fünfzig und zu Ackerleuten, die
    ihm seinen Acker bauen, und zu Schnittern in seiner Ernte, und daß sie seine Kriegswaffen
    und was zu seinen Wagen gehört, machen.
  ntj-ntj: '@see-verse:1SA.008.011'
  kan-2017: ಕೆಲವರನ್ನು ಸಹಸ್ರಾಧಿಪತಿಗಳನ್ನಾಗಿಯೂ, ಕೆಲವರನ್ನು ಪಂಚಶತಾಧಿಪತಿಗಳನ್ನಾಗಿಯೂ ನೇಮಿಸುವನು.
    ಇನ್ನು ಕೆಲವರು ಅವನ ಭೂಮಿಯನ್ನು ಉಳುವವರೂ, ಪೈರನ್ನು ಕೊಯ್ಯುವವರೂ, ಯುದ್ಧಕ್ಕೆ ಬೇಕಾದ ಆಯುಧ,
    ರಥಸಾಮಾಗ್ರಿಗಳನ್ನು ಮಾಡುವವರೂ ಆಗಬೇಕು.
  yap-yap: Bayi tay boch i yad ni nge mil fan 1,000 e salthaw ngak, ma boch i yad
    e nge me mil fan wugem e salthaw ngak. Ma pifakmed ni pumo’on e yad e ngu’ur gi’ed
    e milay’ rok, ma yad be kunuy wom’ngin, ma yad be ngongliy talin e cham rok nge
    talin e maruwel ni fan ko pi chariot rok.
  hlt-MCSB: Te phoeiah a tawn te phoh pah ham, a cangah te aka ah pah ham, caemtloek
    hnopai neh leng dongkah hnopai aka saii ham te thawngkhat kah mangpa, sawmnga
    kah mangpa te a khueh ni.
  mdy-ETH: ዔያቶይዳፓ ፔቴ ፔቴሢ ዖሎ ዖላ ሺዮ ዓሶ ዓይሣያ፤ ዛሎ ሃሣ ዖሎ ዖላ ዶንጊታሞ ዓሶ ዓይሣያ ማሂ ዔያቶ ዒ ዶኦራንዳኔ፤
    ሃንጎዋቶ ሃሣ ካኣቲኮ ጎዦ ጎሽካ ዓሶና ሃኣኮ ቡኩሳ ዓሶ ማሃንዳኔ፤ ዛሎ ጊንሣ ዖሎ ዓንጋሞ ኮሻያና ሳርጌሎ ዖይቶ ኮሻያ ማሃንዳኔ፤
  twi-ASANTE: Ebinom bɛyɛ nʼakodɔm mu asahene, na ebinom nso ayɛ nkoa mu asomfoɔ.
    Wɔbɛhyɛ ebinom ma wɔafuntum nʼafuo, na wɔatwa nʼafudeɛ, na afoforɔ ayɛ nʼakodeɛ
    ne ne teaseɛnam ho nneɛma.
  mwc-mwc: Mutusi ini taunisi pipiya 1,000 sini badisi ba mutusi pipiya 50 sini badisi,
    ba mutusi ana tano sina robei ba sina bokuya ba yebo mutusi kapiya abiya kairavina
    ba chariot kasi sawara sina wose.
  eng-WEBU: He will appoint them to him for captains of thousands and captains of
    fifties; and he will assign some to plow his ground and to reap his harvest; and
    to make his instruments of war and the instruments of his chariots.
  wal-wal: Etappe attaa shaalaqatanne hamssaalaqata, haraata a biittaa goyiyaageetanne
    a kattaa cakkiyaageeta, qassi haraata a ola miishshaanne a para gaaretu miishshaa
    oottiyaageeta kessana.
  spa-PDDPT: Los designará para él como jefes de millares y jefes de cincuentenas
    para arar sus campos, recoger su cosecha y hacer sus armas de guerra y los equipos
    de guerra de sus carruajes.
  gun-gun: Ha'e kuery va'e regua omoĩ 'rã mil re opena va'erã, ha'e'ỹ vy cinqüenta
    va'e re mba'e. Amboae kuery ma omba'ety rupi 'rã omomba'eapo, mba'emo ra'yĩgue
    omono'õa py. Ha'e rã amboae kuery ju ma ojapo uka 'rã tembiporu joe opu'ãa pyguarã,
    ha'e'ỹ vy karóxa reguarã.
  agu-BL: At e' chocpon ta'n tetz cyajcawil jun mil sanlar, nin at e' chocpon ta'n
    tetz ajcaw scye'j nicy' cient ntzi'. At e' tzixo'lwok yi chocpon ta'n tan ẍch'ocle'n
    yi tetz cojbil, nin at e' yi chocpon ta'n tan je'se'n yi tetz cosech, nin at e'
    yi chocpon ta'n tan banle'n e'chk ma'cl tetz oyintzi', nin tan banle'n e'chk care't
    tetz oyintzi'.
  ilo-ULB: Mangdutokto isuna kadagiti kapitan dagiti rinibribu a soldadona, ken kapitan
    dagiti limapulo a soldadona. Mangdutokto isuna kadagiti sumagmamano a mangarado
    iti dagana, sumagmamano nga agani kadagiti apitna, ken sumagmamano nga agaramid
    iti igam a para iti gubat ken dagiti alikamen para kadagiti karwahena.
  kpg-kpg: Gei mee gaa hili aga ana daangada i lodo godou dama daane, e hai nia dagi
    o ana buini gau dauwa dagi mana daangada, mono dagi o nia buini gau dauwa madalima,
    mono gau e ngalua i ana hadagee, mono gau e hadi ana huwa laagau, mono gau e hai
    ana goloo dauwa mono gau e hai ana waga llele hongo henua.
  uig-ARA: ئۇلارنى ئۆزى ئۈچۈن مىڭ بېشى ۋە ئەللىك بېشى بولۇشقا، يېرىنى ھەيدەشكە، ھوسۇلىنى
    ئورۇشقا، جەڭ قوراللىرى بىلەن ھارۋا ئەسۋابلىرىنى ياساشقا سالىدۇ.
  sus-sus: Ndee findima yareratie nan na mixi wulu xun ma, xa na mu a ra mixi tongo
    suuli. Ndee a xa xɛe buxama, ndee a xa xɛe xabama. Ndee geresose nun sɔɔri ragisee
    yailanma.
  pon-2006: E pahn wiahkihla ekei noumwail pwutak kan kaunen sounpei kid, a ekei silepen
    sounpei limehk. Noumwail pwutak kan pahn kin deipwelih nin lime sahpw akan, kihpene
    wahnsahpw, oh wiahda tehtehn mahwen oh dipwisoun werennansapw akan.
  jae-jae: Ŋagêdô eŋ oc êkêŋ êsêac tatu siŋwaga 1,000 nêŋ kapitai ma ŋagêdô têtu siŋwaga
    50 nêŋ kapitai. Ŋagêdô sêkac ênê nom ôkwi to sejoŋ ênê kôm ŋanô sa. Ŋagêdô oc
    sêmansaŋ laukasap siŋŋa ma ênê kareta siŋŋa ŋagêŋlêlôm.
  ksd-ksd: na tibe diat upi diat a umana luluai na vinarubu pi diat a lue ra lavur
    loko na tarai na vinarubu; na tibe ta umana pi diat a ipuk kana pia, ma pi diat
    a doko ra vuai kana uma, ma ta umana pi diat a pait ra lavur vargal ai ra vinarubu,
    ma ra umana kiki na vinavana ure ra vinarubu bula.
  tur-YTC: Onları kendisine binbaşı ve ellibaşı olarak atayacak; bazılarını da toprağını
    sürmek ve hasadını biçmek için, savaş aletlerini ve savaş arabalarının aletlerini
    yapmak için görevlendirecek.
  grc-BRENT: καὶ θέσθαι αὐτοὺς ἑαυτῷ ἑκατονάρχους καὶ χιλιάρχους, καὶ θερίζειν θερισμὸν
    αὐτοῦ, καὶ τρυγᾷν τρυγητὸν αὐτοῦ, καὶ ποιεῖν σκεύη πολεμικὰ αὐτοῦ, καὶ σκεύη ἁρμάτων
    αὐτοῦ.
  ind-AYT: Dia akan mengangkat mereka sebagai panglima pasukan seribu dan panglima
    pasukan lima puluh, mereka akan membajak ladangnya dan menuai hasil panennya,
    dan membuat senjata-senjata perang kereta-keretanya.
  nya-nya: Ena adzawayika kukhala olamulira asilikali 1,000, ena olamulira asilikali
    makumi asanu, ndi ena otipula minda yake, ndi kukolola ndiponso ena adzakhala
    osula zida zankhondo ndi zida za magaleta ake.
  hrv-hrv: Postavljat će ih za tisućnike i pedesetnike; orat će oni njegovu zemlju,
    žeti njegovu žetvu, izrađivati mu bojno oružje i opremu za njegova bojna kola.
  mps-mps: Tama agai te bidi meba te 1,000 ami bidigo kepten polalubo bidi, me te
    50 ami bidigo polalubo bidi tama nigilaibao. Tama agai te dagego wai mebago te
    agai gi bulabo tǫ elimainu eyu, tama mebago te agai gide inayu tau yali nai saibao.
    Tama mebago te hwįabo ene nigaibao, tama agai karisde peyu, hwįabo nai dabe
    me nigaibao.
  tpi-tpi: Na em bai i mekim sampela man i kamap kepten bilong 1,000 soldia na sampela
    i kamap kepten bilong 50 soldia. Na em bai i mekim sampela pikinini man bilong
    yupela i brukim graun bilong ol gaden bilong en na sampela bai i kisim kaikai
    i mau long gaden bilong en. Na sampela bai i wokim spia samting bilong pait na
    ol samting bilong karis pait bilong en.
  dan-1931: og sætte dem til Tusindførere og Halvhundredførere og til at pløje og
    høste for ham og lave hans Krigsredskaber og Vogntøj.
  vie-OVCB: Có người sẽ được làm sĩ quan chỉ huy một nghìn binh sĩ hay năm mươi binh
    sĩ, nhưng cũng có người phải đi cày ruộng, gặt hái, rèn khí giới và dụng cụ xe
    cộ cho vua.
  guj-2017: તે પોતાને માટે હજાર ઉપર અને પચાસ ઉપર મુકાદમ સરદારો નીમશે. અને કેટલાકને
    પોતાની જમીન ખેડવા, કેટલાકને તેના પાકને ભેગો કરવા, કેટલાકને યુદ્ધમાં હથિયાર બનાવવા
    અને તેના રથોનાં સાધનો બનાવવાના કામે લગાડશે.
  pon-2006A: E pahn wiahkihla ekei noumwail pwutak kan kaunen sounpei kid, a ekei
    silepen sounpei limehk. Noumwail pwutak kan pahn kin deipwelih nin lime sahpw
    akan, kihpene wahnsahpw, oh wiahda tehtehn mahwen oh dipwisoun werennansapw akan.
  por-BRBSL: Ele os nomeará para capitães de milhares e capitães de cinqüenta; e designará
    alguns para lavrar seu solo e colher sua colheita; e para fazer seus instrumentos
    de guerra e os instrumentos de suas carruagens.
  cth-cth: Ransa 1,000 touh kaukkung 50 touh kaukkung, ransabawi thaw a poe. Laikawk
    ka thawn hane hoi cang ka a hane hoi tarantuknae puengcang kasakkung hoi rangleng
    puengcang kasakkung lah lengkaleng thaw a poe awh han.
  twi-twi: Ebinom bɛyɛ nʼakofo mpem ne aduonum so asahene, na ebinom nso ayɛ nkoa
    ma wɔafuntum nʼasase, na wɔatwa ne nnɔbae, na afoforo ayɛ nʼakode ne ne teaseɛnam
    ho nneɛma.
  hlt-hlt: Te phoeiah a tawn te phoh pah ham, a cangah te aka ah pah ham, caemtloek
    hnopai neh leng dongkah hnopai aka saii ham te thawngkhat kah mangpa, sawmnga
    kah mangpa te a khueh ni.
  tbz-SIM: Kòo bɑɑ́ mbɛtɔbɛ̀ bɛnìtìbɛ̀ tɛkɔupíítɛ̀ (1000), kɛ́bɑɑ́ mbɛtɔbɛ̀ bɛnìtìbɛ̀
    sipísìnùmmù, kɛ̀ bɛ̀ nhò kuuti kɛ kɔ̃ũ o diitì, koò mɑ̀ɑ́tí tikpɑ̀rìnɛntì nɛ̀
    sinɑɑsɛ̃ĩ́ kó tinɛntì.
  msy-2020: A gumazitabar amutɨ me 1,000plan mɨdorozir gumazibar dapanimɨn ikɨtɨ,
    tarazi 50plan mɨdorozir gumazibar dapanim ikiam. Eghtɨ ian otarir taba an azenim
    bagh nguazim abɨghtɨ, tarazi an azenimɨn dagher andɨziba iniam. Eghtɨ tarazi mɨsoghamin
    bizibar ingarɨva, karisɨn biziba sara ingaram.
  dop-dop: Ɩ kɑ́ kpɑ lɛlɑɑ kɛ yoolɑɑ iyɑɣɑ (1000) nyʋɣʋ nyǝ́mɑ, nɑ lɛlɑɑ kɛ nɩɩlɛ
    nɑ nɑɑnʋwɑ nyʋɣʋ nyǝ́mɑ. Lɛlɑɑ kɑ hɑlǝɣɩ ɩ tɑwɑ nɑ pɑ́ kʋŋ, nɑ lɛlɑɑ nɑ́ɑ́ luki
    yoou wontu nɑ pǝ kɛɛkɛnɑɑ.
  azb-azb: Onlardan bəzisini minbaşı və əllibaşı təyin edəcək, bəzisinə torpaqlarını
    şumladacaq və əkinini biçdirəcək, bəzisini isə hərbi sursat və döyüş arabalarına
    ləvazimat hazırlamaq üçün işlədəcək.
  eng-DBY: and [he will take them] that he may appoint for himself captains over thousands,
    and captains over fifties, and that they may plough his ground, and reap his harvest,
    and make his instruments of war and instruments of his chariots.
  hin-2017: फिर वह उनको हजार-हजार और पचास-पचास के ऊपर प्रधान बनाएगा, और कितनों से
    वह अपने हल जुतवाएगा, और अपने खेत कटवाएगा, और अपने लिये युद्ध के हथियार और रथों
    के साज बनवाएगा।
  wol-KYG: Ñoom lay tabb ngir ñu doon njiiti kuréli junniy dag, mbaa njiiti kuréli
    juróom fukk. Ñoom it lay beyloo toolam, di leen góobloo, di leen sàkkloo ay gànnaayi
    xareem ak jumtukaayi watiiram.
  eng-YLT: also to appoint for himself heads of thousands, and heads of fifties; also
    to plow his plowing, and to reap his reaping; and to make instruments of his war,
    and instruments of his charioteer.
  kne-kne: Panbalinena din odom ay mangipangolo si sagsisinlibo yan din odom et mangipangolo
    si saglilimapolo. Pilitena abe din an-ak yo ay mangalado sin papayew na ya man-apit
    sin molmola na. Daida abe di man-amag si armas ya kasapolan sin kalisa na.
  eng-WYC-2017: and he shall ordain to him tribunes, that is, sovereigns of a thousand,
    and centurions, that is, sovereigns of an hundred, and earers or tillers of his
    fields, and reapers of his corns, and smiths of his arms, and of his chariots.
  eng-WMBB: He will appoint them to him for captains of thousands and captains of
    fifties; and he will assign some to plough his ground and to reap his harvest;
    and to make his instruments of war and the instruments of his chariots.
  urd-GVH: कुछ उस की फ़ौज के जनरल और कप्तान बनेंगे, कुछ उसके खेतों में हल चलाने और
    फ़सलें काटने पर मजबूर हो जाएंगे, और बाज़ को उसके हथियार और रथ का सामान बनाना पड़ेगा।
  rug-rug: Kaiqa arini si kaqu va palabatu i sa pude kopu ni sari keke tina tie, meke
    kaiqa si pude va palabatu i pa lima ṉavulu tie. Sari na tumia si kaqu lete i sari
    nana inuma, paketi sari na vuadi, meke taveti tugo sari nana tiṉitoṉa varipera
    meke sari na tiṉitoṉa tadi na totopili.
  gaz-gaz: Gariin isaanii ajajjuuwwan kumaa, gariin isaanii immoo ajajjuuwwan shantamaa,
    kaan immoo akka isaan lafa isaa qotanii midhaan isaa walitti qaban godha; warra
    hafanis akka isaan miʼa lolaatii fi miʼa gaariiwwan isaa hojjetan godha.
  fra-LSG: il s’en fera des chefs de mille et des chefs de cinquante, et il les emploiera
    à labourer ses terres, à récolter ses moissons, à fabriquer ses armes de guerre
    et l’attirail de ses chars.
  gnn-gnn: '@see-verse:1SA.008.011'
  yal-yal: Ndee findima nɛn kuntigin na sofa wuli keden xun na xanamu sofa tonge suulun
    xun na. Ndee gbɛtɛye a xɛɛn bima nɛn, ndee yi a xɛɛn xaba. Ndee yi yɛngɛ so seene
    rafala e nun wontoro wali seene.
  haw-1868: A e hoonoho no ia nona i na lunatausani a me na lunakanalima, a no ka
    mahi i kana mahi ana, a no ke oki ana i kana ai, a no ka hana ana i kana mea kaua,
    a me na mea o kona mau halekaa.
  arb-NAV: وَيُعَيِّنُ بَعْضَهُمْ قَادَةَ أُلُوفٍ وَقَادَةَ خَمَاسِينَ، يَحْرُثُونَ
    حُقُولَهُ وَيَحْصُدُونَ غَلّاتِهِ، وَيَصْنَعُونَ أَسْلِحَتَهُ وَمَرْكَبَاتِهِ
    الْحَرْبِيَّةَ.
  ewe-ewe: Atsɔ wo dometɔ aɖewo aɖo ame akpewo nu eye wo dometɔ aɖewo anɔ ame blaatɔ̃
    aɖewo nu. Ɖewo aŋlɔ eƒe agblewo, axa nukuwo nɛ, nenema ke ɖewo hã anye eƒe aʋawɔnuwo
    wɔlawo kple tasiaɖamŋutinuwo wɔlawo.
  eng-LEE: And to appoint for himself captains over thousands, and captains over fifties;
    and to plough his ground, and to reap his harvest, and to make his instruments
    of war, and the instruments of his chariots.
  asm-FB: আৰু তেওঁ সিহঁতক নিজৰ সহস্ৰপতি পঞ্চাশপতি পাতিব; আৰু নিজৰ মাটিত হাল বাবলৈ,
    শস্য দাবলৈ, আৰু যুদ্ধৰ অস্ত্ৰ ও ৰথৰ সঁজুলি গঢ়াবলৈ নিযুক্ত কৰি ল’ব।
  sus-A: ندٍيٍ قِندِ مَ يَرٍرَتِيٍ نَن نَ مِشِ وُلُ شُن مَ، شَ نَ مُ عَ رَ مِشِ تٌنفٌ
    سُولِ. ندٍيٍ عَ شَ شّيٍ بُشَمَ، ندٍيٍ عَ شَ شّيٍ شَبَمَ. ندٍيٍ فٍرٍ سٌسٍ نُن سْورِ
    رَفِسٍيٍ يَءِلَنمَ.
  fra-SBL: Il les nommera chefs de milliers et chefs de cinquantaines, et il en chargera
    de labourer son sol et de moissonner sa récolte, de fabriquer ses instruments
    de guerre et les instruments de ses chars.
  hbo-hbo: וְלָשׂ֣וּם לֹ֔ו שָׂרֵ֥י אֲלָפִ֖ים וְשָׂרֵ֣י חֲמִשִּׁ֑ים וְלַחֲרֹ֤שׁ חֲרִישֹׁו֙
    וְלִקְצֹ֣ר קְצִירֹ֔ו וְלַעֲשֹׂ֥ות כְּלֵֽי־מִלְחַמְתֹּ֖ו וּכְלֵ֥י רִכְבֹּֽו׃
  piu-2006: '@see-verse:1SA.008.011'
  pjt-pjt: '@see-verse:1SA.008.011'
  kik-kik: Amwe ao nĩakamatua aathani a thigari ngiri, na aathani a thigari mĩrongo
    ĩtano, na arĩa angĩ marĩmage mĩgũnda yake na makamũgethera, o na angĩ mathondekage
    indo cia mbaara na cia ngaari ciake cia ita.
  omb-omb: Nge vin rivure lalavasigi rain vuragi nona tomtomuegi nora teri vatusao,
    me tomtomuegi nora buri ngavulu gailime. Me vin taure lalavasigi rain geli momogagi
    nona tano, lalavasigi rain vile na gana hinaga matue. Taligu, lalavasigi rain
    vei na langoi vuro me lalangoi nona jariot.
  fra-NCL: Il s’en fera des chefs de mille et des chefs de cinquante ; il leur fera
    labourer ses champs, récolter ses moissons, fabriquer ses armes de guerre et l’attirail
    de ses chars.
  cek-AK: Thoemto kaminawk to kami cumvaito ukkung, quipangato ukkung ah suem ueloe,
    anih ih laikok to atok pae o tih; cang aat pae o ueloe, misatukhaih hmuennawk
    hoi hrang lakoknawk to sah pae o tih.
  cuk-cuk: Deginbali, we-rey, be-machimala-baigan sorda-miligwenad (1,000) e-dummadga-guega
    subaloed, sorda-dulabo-gakambe (50) e-dummadga-guega subaloed. Be-machimala-baigandi,
    rey-nainumargi napa-imuega, degi, e-ibmar-gwag-weega subaloed. Degi, rey, be-machimala-baigandi,
    bila-onoedgi-ibmar-ebumalad-sobega, degi, ur-bila-onoged-e-gingimar-sobega be-annik
    subaloed.
  uig-CYR: уларни өзи үчүн миң беши вә әллик беши болушқа, йерини һайдашкә, һосулини
    орушқа, җәң қураллири билән һарву әсваплирини ясашқа салиду.
  pma-pma: Asuv houlu enek hesakin tei en keil imai ihi avat keil avalosil kat vangi
    meatin keil tavaeen koa meatin keil hanumau elu ka halualim emun (50) amul ien.
    Ka tei mun en keil, ihi avat keil avalosil kat vangi meatin keil tavaeen koa meatin
    keil taosen tai (1000) amul ien. “Kei hekur tei mun en ehon keil onami keke um
    mini en mari ah esen keil. Keil ikah atan esen, ka hevus, isuhut en anien teni
    hehi an. Keil umon kat talohien onen ral min tounah vasi keil tavaeen onen emun.
  tel-2017: అతడు కొందరిని తన సైన్యంలోని వెయ్యిమంది పై అధికారులుగా, యాభైమంది పై అధికారులుగా
    నియమిస్తాడు. తన పొలాలు దున్నడానికి, పంటలు కోయడానికి, యుద్ధం చేసే ఆయుధాలు, రథాల
    సామానులు తయారుచేయడానికి వారిని పెట్టుకుంటాడు.
  hat-BSA: Li va chwazi pou li menm kòmandan sou dè milye ak dè senkantèn, ak kèk
    pou raboure tè a, pou fè rekòlt pa li, pou fè zam lagè li yo, avèk tout bagay
    pou cha li yo.
  bxh-bxh: Haisa haba ya abidi ena tau foyafoya be pele esega - esega ganahewana yai
    tau hiyala ouꞌoulidi 1,000 sa foyahidi na haisa haba pele hesa - hesa ganahewana
    yai tau hiyala ouꞌoulidi 50 sa foyahidi. Haisa haba ena ai gabu sa fapulu yo haisa
    anaho fuyana yai haba sa lau kin ana kalahe sa lau gabui. Na haisa hola haba hiyala
    ginaulidi sa lau ginauli, yo hosi edi saliyoti wawalidi sa lau ginauli.
  kos-kos: El ac fah sulela kutu selos in mwet kol fin tausin ac kutu fin lumngaul.
    Kutu sin wen nutuwos ac fah orekma in ima lal, ac kosrani in ima lal, ac orek
    kufwen mwe mweun ac mwe sroasr nu ke chariot natul.
  hbo-WLC: וְלָשׂ֣וּם ל֔וֹ שָׂרֵ֥י אֲלָפִ֖ים וְשָׂרֵ֣י חֲמִשִּׁ֑ים וְלַחֲרֹ֤שׁ חֲרִישׁוֹ֙
    וְלִקְצֹ֣ר קְצִיר֔וֹ וְלַעֲשׂ֥וֹת כְּלֵֽי־מִלְחַמְתּ֖וֹ וּכְלֵ֥י רִכְבּֽוֹ׃
  ibo-ibo: Ụfọdụ ka ọ ga-eme ọchịagha, ndị ga-elekọta ọtụtụ puku ndị agha, maọbụ iri
    ndị agha ise; ndị ụfọdụ ga-abụ ndị ga-akọ ubi ya, ndị ọzọ ga-ewebatakwa ihe owuwe
    ubi ya, ma ndị ọzọ ga-akpụrụ ya ngwa agha na ihe niile e ji anya ụgbọ agha ya.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ ଆପଣାର ସହସ୍ରପତି ଓ ପଚାଶପତି କରି ନିଯୁକ୍ତ କରିବ ଓ ସେ ଆପଣା
    ଭୂମି ଚାଷ କରିବାକୁ ଓ ଆପଣା ଶସ୍ୟ କାଟିବାକୁ ଓ ଆପଣା ଯୁଦ୍ଧାସ୍ତ୍ର ଓ ଆପଣା ରଥସଜ୍ଜା ନିର୍ମାଣ
    କରିବାକୁ ସେମାନଙ୍କୁ କାହାକୁ କାହାକୁ ନିଯୁକ୍ତ କରିବ।
  wmt-wmt: '@see-verse:1SA.008.011'
  chk-chk: Epwe filätä ekoch pwe repwe meilapen sounfiu won ngeröü, pwal ekoch won
    lime. Ekoch repwe wisen tuw pwülün fanüan o kini uän an räs, nge ekoch repwe wisen
    föri an pisekin maun me pisekin wan woken.
  ssd-ssd: Nuŋge nane afu kame gabat minam tuku madiniŋgamŋgat. Afu kame taŋgo 1,000
    kulatkuwaig le afu kame taŋgo 50 kulatkamŋgaig. Tane tuku kiŋo kame afu nu tuku
    piro mbolŋge kilke pikmba nyamagaŋ ŋgukuwaig le afu nyamagaŋ magekuwaig le kilamŋgaig.
    Afu nu tuku kame agaŋ ndende wakeikuwaig le afu karis tuku agaŋ ndende wakeikamŋgaig.
  rop-rop: Det king garra meigim sambala san blanga yumob jidan bos blanga 1,000 solja,
    en sambala blanga 50 solja. En yumob san olabat garra jidan wekinmen langa im
    fam du, en sambala garra meigimbat ola wepan blanga im en ola giya blanga ola
    bagi blanga im.
  ukr-1871: І щоб отаманували над півсотнями та тисячами, й орали поля його, та жали
    хлїб його, та щоб вирабляли йому воєнну зброю і знаряддя до возів його;
  deu-1951: und daß er sie mache zu Obersten über Tausend und zu Obersten über Fünfzig;
    und daß sie seinen Acker pflügen und seine Ernte einbringen und daß sie ihm seine
    Kriegswaffen und sein Pferdegeschirr anfertigen.
  eng-JPS: And he will appoint them unto him for captains of thousands, and captains
    of fifties; and to plow his ground, and to reap his harvest, and to make his instruments
    of war, and the instruments of his chariots.
  srp-1865: I postaviæe ih da su mu tisuænici i pedesetnici, i da mu oru njive i žnju
    ljetinu, i da mu grade ratne sprave i što treba za kola njegova.
  lug-lug: Abamu ku bo alibafuula abaduumizi b’enkumi, n’abalala n’abafuula abaduumizi
    b’ataano, n’abalala okumulimiranga ennimiro ze n’okuzikungulanga, n’abalala okuweesanga
    ebyokulwanyisa n’ebintu eby’amagaali ge.
  heb-heb: ולשום לו שרי אלפים ושרי חמשים ולחרש חרישו ולקצר קצירו ולעשות כלי מלחמתו
    וכלי רכבו׃
  ben-IRV: আর তিনি নিজের জন্য তাদেরকে হাজার সৈন্যের উপরে ও পঞ্চাশজন সৈন্যের উপরে সেনাপতি
    করে নিযুক্ত করবেন এবং কাউকে কাউকে তিনি তাঁর জমি চাষের ও ফসল কাটবার কাজে এবং যুদ্ধের
    অস্ত্রশস্ত্র ও রথের সাজ সরঞ্জাম তৈরী করবার কাজে লাগাবেন।
  pan-pan: ਅਤੇ ਆਪਣੇ ਲਈ ਹਜ਼ਾਰਾਂ ਉੱਤੇ ਸਰਦਾਰ ਅਤੇ ਪੰਜਾਹਾਂ ਉੱਤੇ ਸਰਦਾਰ ਬਣਾਵੇਗਾ ਅਤੇ ਉਹਨਾਂ
    ਕੋਲੋਂ ਖੇਤੀ ਅਤੇ ਵਾਢੀ ਕਰਾਵੇਗਾ ਅਤੇ ਆਪਣੇ ਲਈ ਲੜਾਈ ਦੇ ਹਥਿਆਰ ਅਤੇ ਰੱਥਾਂ ਦਾ ਸਮਾਨ ਤਿਆਰ ਕਰਾਵੇਗਾ,
  tkr-tkr: Manbışde sanbışike aazırıng'us, sanbışikeb xhots'aling'us ç'ak'ınbı haa'as.
    Mansanbıb cun cigabı ezas, şagav sa'as g'axuvles. Avxuynbışisqad silahiy dəv'əyne
    daşk'abışis kara'alesın karbı ha'as alikkas.
  mya-JVB: လူတထောင် အုပ် ၊ တရာအုပ်၊ ငါး ဆယ်အုပ် ၊ တဆယ်အုပ်အရာ၌ ခန့် ထား၍၊ လယ် လုပ်ခြင်း၊
    စပါး ရိတ် ခြင်း၊ စစ် တိုက်တန်ဆာ ၊ ရထား တန်ဆာ ကိုလုပ် ခြင်း အမှုများကို ဝေဖန်လိမ့်မည်။
  tte-O: Tupwaliyao kani ipeili tokaleya tausan kali tobaguna, tupwaliyao pipti (50)
    kali tobaguna, tupwaliyao ana tano togiyali yo topelipeli yo tosepasepa. Tabe
    tupwaliyao gogo kaleya kana toginauliwo na tupwaliyao waga niuniuli kana gogo
    waluwaluli kana toginauliwo.
  tbg-tbg: Viva vokika noraiqama kaira vika 1,000 iqoka vaiintiqaa raqikimanta vokika
    50navuqaa raqikivarave. Viva ni maaqu vokika ntita vataira vika avuhainaara naaho
    kaiqa vara amiteha vata quvike, kara ututaivaro karavano mpeqaiqinara qantu vare
    viri vira amitevarave. Vokika ntita vataira vika auvihehavaave, iqoka kaarive,
    autu amitevarave.
  hmo-hmo: Tatau 1000 edia tuari biaguna bona tatau 50 edia tuari biaguna taudia do
    ia abia hidi. Haida be iena tano do idia geia totona, bona iena uma ena anina
    utua totona do ia siaidia. Ma haida be iena tuari gaudia bona iena kariota karaia
    totona do ia siaidia.
  urd-urd: और वह उनको हज़ार — हज़ार के सरदार और पचास — पचास के जमा'दार बनाएगा और कुछ
    से हल जुतवायेगा और फ़सल कटवाएगा और अपने लिए जंग के हथियार और अपने रथों के साज़
    बनवाएगा।
  rus-SYN: и поставит их у себя тысяченачальниками и пятидесятниками, и чтобы они
    возделывали поля его, и жали хлеб его, и делали ему воинское оружие и колесничный
    прибор его;
  bqc-SIM: A ń dilɛ gbɛ̃ↄn ↄ̀aasↄsↄo ge gbɛ̃ↄn blakwikwiↄ gbɛ̃zↄ̃ↄↄ ũ. Aaↄ aà sa
    paɛ̀, aaↄ aà pↄ́ kɛkɛɛ̀, aaↄ aà zĩkabↄↄpiɛ̀ ń aà sↄ̃́go pↄ́ↄ.
  tcz-CHONGTHU: Abangkhat chu sepai lah a jalamkai chule lamkai napeh dingu, abang
    kit chu pumthou chang loukaiya apan sah dingu, abangkhat chu kangtalai ase ho
    sema napan sah diu ahi,” ati.
  mar-mar: तो त्यांना आपले हजारांचे सरदार नेमून ठेवील. जमीन नांगरायला, आपली पिके कापायला,
    आणि आपली लढाईची शस्त्रे व आपली रथांची शस्त्रे करायला ठेवील.
  soq-soq: Tane obanla isiwa me dewamopio sorodia uduudu 1,000 uwaula apanawa segantopu
    ita isiwa dewamopio sorodia uduudu 50 uwaula apanawa segantopu. Tane do isiwa
    dewamopio me iraiwa nolawantopu ita do nana uwauwantompe auwempa. Tane isiwa ona
    puraiwawa ita turaka pue mampe teiteinalala puraiwawa dewamompa.
  qub-qub: Waquinta churangapaj waranga (1,000) suldärucunata mandananpaj, waquintana
    pichga chuncata (50) mandananpaj. Waquinniquitaga churashunquipaj chacranta arur
    micuyninta shuntapänayquipaj, man'chäga armancunata rurachishunayquipaj, pillyananpaj
    carrëtacunata rurachishunayquipaj.
  bqp-bqp: Ani ń ditɛ gbɛ̃nↄn wàa sↄsↄↄro ke gbɛ̃nↄn bupla akurikurinↄ gbɛ̃ zↄ̃kↄ̃nↄ
    ũ. Onigↄ̃ a bú wínɛ, onigↄ̃ a pↄ́nↄ kɛkɛnɛ, onigↄ̃ a zĩ̀kabↄnↄ pinɛ kũ a sↄ̃go
    pↄ́nↄ.
  hat-hat: L'ap pran ladan yo pou mete chèf sou mil (01000) sòlda ak chèf sou senkant
    sòlda. Se yo ki pral pare tè nan jaden wa a pou li, se yo ki pral ranmase rekòt
    li yo pou li. Se yo ki pral fè zam pou li ak lòt lekipay l'ap bezwen pou cha lagè
    l' yo.
  eng-BSB: He will appoint some for himself as commanders of thousands and of fifties,
    and others to plow his ground, to reap his harvest, to make his weapons of war,
    and to equip his chariots.
  tod-tod: Toɠa yiimazeɠe ga tanigaa, é ti ɠɛ ga nu waagilagilagiti ta-ɠundiɠiiti,
    é tanigaa ɠɛ ga nu ʋuulɔɔludɔɔlugiti ta-ɠundiɠiiti salaʋusuiti saama. Toɠa tanigaa
    ɠɛ ga ná-wozawoli nuiti, zɔiti ti ɠɛ ga ná-molo leʋe nuiti. Toɠa taɠiligaa zeɠe,
    é ti ɠɛ ga ɠain bo nuiti, ti ɗa kɔɔɠɔ zɔɔlaiti gain, ta ma wotoloi ʋa zɔɔlaiti.
  eng-WEBPB: He will appoint them to him for captains of thousands and captains of
    fifties; and he will assign some to plough his ground and to reap his harvest;
    and to make his instruments of war and the instruments of his chariots.
  kbq-kbq: Hagi mago'a zamavareno 1tauseni'a sondia vahete kva nezamanteno, mago'a
    zamavareno 50'a sondia vahe kva vahe nezamanteno, mago'a zamavareno hozama erino
    ante vahe nezamanteno, mago'a zamavareno hozama hamare vahe nezamanteno, mago'a
    vahera zamavareno ha'zane kevema trohu vahe nezmanteno, mago'a zamavareno karisimofo
    mikazama tro hu vahe zamantegahie.
  nhe-BL: Quintlalise imotelpocahua para elise tlayacanani tlen quinnahuatise se mil
    soldados, huan sequinoc tlen quinnahuatise sesen 50 soldados. Huan sequinoc quinchihualtis
    quitlaxahuilise huan quipixquilise imila. Sequinoc quicualtlalilise nopa miyac
    tlatehuijca tepostli, huan sequinoc quihuicase itlatehuijca carro huan nochi tlamantli
    tlen inijuanti quitequihuise ipan se tlatehuicajyotl, pero ax quintlaxtlahuise.
  bus-bus: Eé ń diɛ gↄ̃ↄn wàa sↄsↄↄro ke gↄ̃ↄn baplaa akurikurinↄ gbɛ̃nsinↄ ũ. Aↄ̃égↄ̃
    à bú wiinɛ, aↄ̃égↄ̃ à pↄ́nↄ kɛkɛɛnɛ, aↄ̃égↄ̃ à zĩ̀kabↄnↄ piinɛ kↄ̃n à sↄ̃goro
    pↄ́nↄ.
  gub-BL: Umuigo kar putar amo miw zauxiapekwer wanuwihaw romo wà nehe. Umuigo kar
    putar amo 50 zauxiapekwer wanuwihaw romo wà nehe no. Pena'yr uma'ereko putar iko
    pe wà nehe. Opo'o putar ma'e iko pe har izupe wà nehe no. Amo uzapo putar ywyrapar
    izupe wà nehe. Amo uzapo putar ma'e ywyramawa rehe har izupe wà nehe no.
  eng-DRA: And he will appoint of them to be his tribunes, and centurions, and to
    plough his fields, and to reap his corn, and to make him arms and chariots.
