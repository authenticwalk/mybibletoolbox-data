verse: 1SA.008.014
translations:
  mal-C: നിങ്ങളുടെയെല്ലാം വിശേഷപ്പെട്ട വയലുകളും മുന്തിരിത്തോപ്പുകളും ഒലിവുമരത്തോട്ടങ്ങളും
    അയാൾ നിങ്ങളിൽനിന്ന് അപഹരിച്ച് തന്റെ ഭൃത്യന്മാർക്ക് കൊടുക്കും.
  deu-TKW: Von euren Feldern, Weinbergen und Ölpflanzungen wird er die besten nehmen
    und sie seinen Beamten geben;
  lin-lin: Akokamata bilanga na bino ya vino mpe ya olive oyo eleki kitoko, mpe akopesa
    yango epai ya basali na ye.
  eng-LSV: and your fields, and your vineyards, and your olive-yards—he takes the
    best, and has given to his servants.
  eng-GNV: And he will take your fieldes, and your vineyardes, and your best Oliue
    trees, and giue them to his seruants.
  eng-WEBSTER: And he will take your fields, and your vineyards, and your olive-yards,
    even the best of them , and give them to his servants.
  nhw-BL: Nojquiya anmechcuilis catli más cuali tlen amomilhua, huan amoxocomeca milhua
    huan amocuahua catli temaca olivo aceite. Huan nochi catli eliyaya amoaxca quinmajmacas
    itequipanojcahua catli más tlapejpenilme.
  swh-ONEN: Atayachukua mashamba yenu yaliyo mazuri, mashamba ya mizabibu na mashamba
    yenu ya mizeituni na kuwapa watumishi wake.
  bba-bba: U koo bɛɛn ɡbee ɡeenu mwɛɛri kɑ mɑɑ bɛɛn ɡbɑɑ ɡeenu mi i dɑ̃ɑ binu duurɑ
    ni bɑ sokumɔ resɛm kɑ olifi, kpɑ u win bwɑ̃ɑbu wɛ̃.
  eng-KJVCPB: And he will take your fields, and your vineyards, and your oliveyards,
    even the best of them, and give them to his servants.
  cpy-cpy: Rashita-paakyaawo rooperori piipatsite, rooperori piwankiri-mashi, paapiintziri
    oyeenka. Ipayiteeri inampina-paeni.
  mpx-mpx: Wami bilibili, wami oine ana eyowa ge wami olibe ana gungun, bolo waiwaisal
    hot, ni ahel ni pek wana totuwalali alaliya bwabwatal elal.
  luo-luo: Enokaw puotheu mabeyo moloyo gi puotheu mag olembe mag mzabibu gi zeituni
    mi enomi jotichne.
  meu-meu: Emui uma bona emui vine imeadia bona emui olive imeadia namo-hereadia baine
    abidia, ena hesiai taudia baine henidia.
  npi-ULB: उनले तिमीहरूका उत्तम खेतहरू, दाखबारीहरू र जैतूनका बगैंचाहरू लिनेछन् र ती
    आफ्ना सेवकहरूलाई दिनेछन् ।
  yor-yor: Yóò mú èyí tí ó dára jù nínú oko yín, àti nínú ọgbà àjàrà yín àti nínú
    igi olifi yín, yóò sì fi wọ́n fún àwọn ọmọ ọ̀dọ̀ rẹ̀.
  emp-NTPO: Idjab̶a bãrã ẽjũã dji biara b̶eara, bãrã uva ẽjũã dji biara b̶eara, bãrã
    olivo ẽjũã sid̶a edaped̶a idjiare b̶earãa diacuaya.
  ind-ind: Selanjutnya dia akan merampas tanahmu yang terbaik, termasuk ladangmu,
    kebun anggurmu, dan kebun zaitunmu, lalu dia akan memberikannya kepada para pejabatnya.
  pes-OPCB: او بهترین مزارع و تاکستانها و باغهای زیتون را از شما خواهد گرفت و به افراد
    خود خواهد داد.
  tgl-ULB: Kukunin niya ang pinakamainam sa mga bukid ninyo, ang inyong mga ubasan
    at mga taniman ng olibo at ibibigay ang mga iyon sa mga lingkod niya.
  cbu-NT: Tsapuneetstamtis wanasireewa, mishat kizarunareetstamtis, mishat olivoreetstamtis,
    uwshat itutseeru wamachtasheem panachiya.
  hui-hui: Ibugua tínaga mabu bayaleore ngamirubi pu mbira lini daga mini gerebi mabu
    ngamirubi olibe lini daga bu karubi uruni bibahende ibunaga haru haga haguane
    biaru ti karulelo mo mulebira.
  mya-mya: သူ​သည်​သင်​တို့​၏​အ​ကောင်း​ဆုံး​လယ်​ယာ များ၊ စ​ပျစ်​ဥ​ယျာဉ်​များ​နှင့်​သံ​လွင်​ခြံ​များ
    ကို​သိမ်း​ယူ​ကာ မိ​မိ​၏​အ​မှု​ထမ်း​တို့​အား ပေး​အပ်​လိမ့်​မည်။-
  bod-N: ད་དུང་ཁྱོད་རྣམས་ཀྱི་ཞིང་དང་རྒུན་འབྲུམ་ར་བ་དང་སྐྱུ་རུ་རའི་ཚལ་ཤིན་ཏུ་བཟང་པོ་རྣམས་ཕྲོགས་ནས།
    ཁོང་གི་བློན་པོ་རྣམས་ལ་གཏོང་བར་བྱེད།
  sna-sna: Achatora minda yenyu yakaisvonaka neminda yemizambiringa neminda yemiorivhi
    agozvipa kuvatariri vake.
  spa-BLM: Tomará tus campos, tus viñedos y tus olivares, incluso los mejores, y los
    dará a sus siervos.
  cac-cac: Ol stoq'uec' svach'il lum e luum vin̈ yed' tas avab'il eyuuj, te' uva yed'
    te' olivo, ol yac'an vin̈ d'a eb' ayoch yajalil yed'oc.
  swh-ULB: Atachukua mashamba yenu mazuri, mashamba ya mizabibu, na yale ya mizeituni
    na kuwapa watumishi wake.
  bel-bel: і палі вашыя і вінаградныя і аліўкавыя сады вашыя лепшыя возьме і аддасьць
    слугам сваім;
  wed-wed: Am wapu ma grape wapui ma nanare olive wapui aiaii avavai ina vaia da ana
    gabemani babadai ina verei.
  deu-ELBBK: Und eure Felder und eure Weinberge und eure Olivengärten, die besten,
    wird er nehmen und sie seinen Knechten geben.
  mbb-OT: Egkuwaan din is pinekemeupiya he vevesukè niw, menge pemuleey niw te paras,
    wey is menge pemuleey niw te ulibu, ne ibeǥey zin heini te menge suluǥuen din.
  mal-2015: അവൻ നിങ്ങളുടെ വിശേഷമായ നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും ഒലിവുതോട്ടങ്ങളും
    എടുത്തു തന്റെ ഭൃത്യന്മാർക്കു കൊടുക്കും.
  rmc-rmc: Zalela tumenge o nekfeder maľi, o viňici the o olivi a dela len peskre
    služobňikenge.
  pes-OPV: و بهترین مزرعه‌ها وتاکستانها و باغات زیتون شما را گرفته، به خادمان خود
    خواهد داد.
  ron-1924: Ва луа чя май бунэ парте дин кымпииле воастре, дин вииле воастре ши дин
    мэслиний воштри ши о ва да служиторилор луй.
  aui-aui: Yami kam kwabudi, wain kwabudi da kate oliv kiidi sinawawa na gawaridi
    miisedi inayouna da yana bagibagi wawayidi ghamaghamadi inaveredi.
  ben-OBCV: তিনি তোমাদের সেরা চাষযোগ্য জমি, দ্রাক্ষাক্ষেত ও জলপাই-এর বাগানগুলি কেড়ে
    নিয়ে, সেগুলি তাঁর পরিচারকদের হাতে তুলে দেবেন।
  som-som: Oo wuxuu idinka qaadan doonaa beerihiinna, iyo beerihiinna canabka ah,
    iyo beerihiinna saytuunka ah, iyo xataa meelaha ugu wada wanaagsan, oo wuxuu siin
    doonaa midiidinnadiisa.
  lat-VUC: Agros quoque vestros, et vineas, et oliveta optima tollet, et dabit servis
    suis.
  eng-ASVBT: And he will take your fields, and your vineyards, and your olive yards,
    even the best of them, and give them to his servants.
  ita-1885: Piglierà ancora i vostri campi, e le vostre vigne, e i vostri migliori
    uliveti, e li donerà a' suoi servitori.
  eng-LXXUP: And he will take your fields, and your vineyards, and your good olive
    yards, and give them to his servants.
  eng-ULB: He will take the very best of your fields, your vineyards, and your olive
    orchards, and give them to his servants.
  spa-VBL: Tomará de entre ustedes los mejores campos, viñedos y olivares y se los
    dará a sus funcionarios.
  fra-_FOB: Il prendra aussi vos champs, vos vignes et vos oliviers les meilleurs,
    et les donnera à ses serviteurs.
  mal-mal: അവൻ നിങ്ങളുടെ ഏറ്റവും നല്ല നിലങ്ങളും, മുന്തിരിത്തോട്ടങ്ങളും, ഒലിവുതോട്ടങ്ങളും
    തന്റെ ഭൃത്യന്മാർക്ക് കൊടുക്കും.
  urd-GVR: Wuh āp ke khetoṅ aur āp ke angūr aur zaitūn ke bāġhoṅ kā behtarīn hissā
    chun kar apne mulāzimoṅ ko de degā.
  suz-BL: मेकोमी इन नेल्‍ल क्‍येङा रिम्‍शो रू, अङगुर रू नु तेल रवा बाक्‍शो रू रोइश्‍शा,
    आ गेय पाइब आन कली गेब।
  ita-1927: Prenderà i vostri campi, le vostre vigne, i vostri migliori uliveti per
    darli ai suoi servitori.
  ckb-ckb: باشترین کێڵگە و ڕەزی مێو و باخی زەیتوونەکانیشتان دەبات و دەیدات بە خزمەتکارەکانی.
  eng-BBE: He will take your fields and your vine-gardens and your olive-gardens,
    all the best of them, and give them to his servants.
  kan-OKCV: ಅವನು ಉತ್ತಮವಾದ ನಿಮ್ಮ ಹೊಲಗಳನ್ನೂ, ನಿಮ್ಮ ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ, ನಿಮ್ಮ ಓಲಿವ್ ಮರದ
    ತೋಪುಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ತನ್ನ ಸೇವಕರಿಗೆ ಕೊಡುವನು.
  tam-2017: உங்களுடைய வயல்களிலும், உங்களுடைய திராட்சை தோட்டங்களிலும், உங்களுடைய ஒலிவத்தோப்புக்களிலும்,
    நல்லவைகளை எடுத்துக்கொண்டு, தன்னுடைய ஊழியக்காரர்களுக்குக் கொடுப்பான்.
  spa-RV-1909: Asimismo tomará vuestras tierras, vuestras viñas, y vuestros buenos
    olivares, y los dará á sus siervos.
  ron-BTF: Și va lua câmpurile voastre și viile voastre și grădinile voastre de măslini,
    pe cele mai bune, și le va da servitorilor săi.
  eng-WEBP: He will take your fields, your vineyards, and your olive groves, even
    your best, and give them to his servants.
  eng-FBV: He will take your best fields, vineyards, and olive groves and give them
    to his officials.
  nld-1939: Van uw akkers, uw wijngaarden en olijftuinen mag hij de beste in beslag
    nemen, om die weg te schenken aan zijn dienaars.
  nch-BL: Nojquiya amechcuilis cati más cuali ten amomilhua, huan amoxocomeca milhua
    huan amocua cati temaca olivo aceite. Huan nochi cati eliyaya amoaxca quinmajmacas
    itequipanojcahua cati más tapejpenilme.
  vie-1934: Người sẽ thâu vật tốt nhất của ruộng, vườn nho, và cây ô-li-ve của các
    ngươi, đặng phát cho tôi tớ người.
  hin-CV: वह तुम्हारे सर्वोत्तम खेत, अंगूर के बगीचे तथा ज़ैतून उद्यान तुमसे लेकर अपने
    सेवकों को सौंप देगा.
  spa-BES: Tomará sus campos y sus viñas y sus olivares, todo lo mejor de ellos, y
    se los dará a sus siervos.
  tdx-tdx: Ho rambese’e ka o tete’ areoo naho o tanembahe’ areoo naho o golobon’ olive’
    areoo, o soa ama’eo, le hatolo’e amo mpito­ro’eo.
  tha-KJV: พระองค์​จะเอานา สวนองุ่นและสวนมะกอกเทศที่​ดี​ที่​สุดของเจ้าให้​แก่​ข้าราชการของพระองค์
  por-BR-2018: Também tomará vossas terras, vossas vinhas, e vossos bons olivais,
    e os dará a seus servos.
  deu-ELO: Und eure Felder und eure Weinberge und eure Olivengärten, die besten, wird
    er nehmen und sie seinen Knechten geben.
  eng-WYC-2018: And he shall take your fields, and your vineries (or and your vineyards),
    and the best places of olives, and he shall give those to his servants.
  epo-epo: Kaj viajn plej bonajn kampojn kaj vinberĝardenojn kaj olivĝardenojn li
    prenos, kaj donos al siaj servantoj.
  uig-PIN: Əng esil zeminliringlar, üzümzarliringlar bilǝn zǝytunluⱪliringlarni tartiwelip
    ɵz hizmǝtkarliriƣa beridu.
  beo-beo: E da dilia osobo noga:idafa, efe bugi amola olife bugi amo lale, ea eagene
    ouligisu dunu ilima imunu.
  tpi-OTNT: Na em bai i kisim ol gutpela gutpela gaden kaikai na gaden wain na gaden
    oliv bilong yupela na givim long ol ofisa bilong en.
  hau-SA: Zai karɓi gonakinku mafi kyau da gonakin inabinku da gonakin zaitunku yă
    ba wa ma’aikatansa.
  uig-LAT: Eng ésil zéminliringlar, üzümzarliringlar bilen zeytunluqliringlarni tartiwélip
    öz xizmetkarlirigha béridu.
  nde-nde: Izathatha amasimu enu avundileyo lezivini kanye lezivande zama-oliva ikunike
    izinceku zayo.
  ton-ton: Pea ʻe maʻu ʻe ia hoʻomou ngaahi ngoue, mo hoʻomou ngoue vaine, mo e ngoue
    ʻolive, ʻio, ʻaia ʻoku lelei lahi, pea ʻe foaki ia ki heʻene kau tamaioʻeiki.
  ces-1613: Nadto pole vaše a vinice vaše, i olivoví vaše nejvýbornější pobéře a rozdá
    služebníkům svým.
  eng-WMB: He will take your fields, your vineyards, and your olive groves, even your
    best, and give them to his servants.
  tam-TCV: அவன் உங்களுக்குச் சொந்தமான வயல்களிலிருந்தும், திராட்சைத் தோட்டங்களிலிருந்தும்,
    ஒலிவத் தோப்புகளிலிருந்தும் சிறந்தவற்றை உங்களிடத்தில் இருந்து எடுத்துக்கொள்வான்.
    அவற்றைத் தன் பணியாட்களுக்குக் கொடுப்பான்.
  ceb-ULB: Kuhaon niya ang labing maayong abot sa inyong kaumahan, kaparasan, ug kaolibohan,
    ug ihatag niya kini ngadto sa iyang mga sulugoon.
  pol-UBG: Zabierze też wasze pola, winnice i sady oliwne, te najlepsze, i da swoim
    sługom.
  agr-agr: Tuja nuigtushkam nugka pegkeg aidaun yajuak ashí niinu emaktatui. Dutikak
    uva ajakbau, olivo ajakbaujai atumdau shiig pegkeg aina nunashkam niinu emaktatui.
    Nuna yajuak niijai atueka takatai aidaun tinamkattawai.
  kyc-kyc: Dokopa baame nakamana ee yuu keyangepe isa girapo andenge eepe isa olipi
    jingi eepe dupwa peparae nyuo banya akali mupwa dupwa maira.
  urd-GVU: وہ آپ کے کھیتوں اور آپ کے انگور اور زیتون کے باغوں کا بہترین حصہ چن کر
    اپنے ملازموں کو دے دے گا۔
  deu-1912: Eure besten Äcker und Weinberge und Ölgärten wird er nehmen und seinen
    Knechten geben.
  ntj-ntj: '@see-verse:1SA.008.013'
  kan-2017: ನಿಮ್ಮ ಉತ್ತಮವಾದ ಹೊಲಗಳನ್ನೂ, ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ ಎಣ್ಣೇ ಮರದ ತೋಪುಗಳನ್ನೂ ಕಿತ್ತುಕೊಂಡು
    ತನ್ನ ಸೇವಕರಿಗೆ ಕೊಡುವನು.
  yap-yap: Ma bayi fek yungi flang romed nib th’abi fel’, nge fi’imed grape, nge fi’imed
    olive nge pi’ ngak e pi tolang ni bay nga tan pa’.
  hlt-MCSB: Na khohmuen neh na misur khaw, na olive then te a rhawt vetih a sal taengla
    a paek ni.
  mdy-ETH: ዒንሢኮ ማሎ ማሎ ጎዦንታ ዎይኖ ቱኮ ቤዞንታ ዛይቶ ሪሚቶንታ ቢያ ዔኪ ዒዛኮ ዶንዞም ዒንጋንዳኔ።
  twi-ASANTE: Ɔbɛgye mo mfuo ne mo bobe mfuo ne mo ngo mfuo a ɛyɛ no afiri mo nsam,
    na ɔde ama ɔno ankasa nʼasomfoɔ.
  mwc-mwc: Ami kwapu marimariyisi, ba ami wine masawina ba olive masawina gaire sakina
    ana saibisaibira babadisi ina berisi.
  eng-WEBU: He will take your fields, your vineyards, and your olive groves, even
    your best, and give them to his servants.
  wal-wal: Intte goshshaappe, woiniyaa turaa sohuwaappenne wogaraa sohuwaappe ubbaappe
    lo77iyaagaa ekkidi, ba oosanchchatuyyo immana.
  spa-PDDPT: Tomará sus campos, sus viñas y sus mejores olivares, y los dará a sus
    esclavos.
  gun-gun: Ojeupe ae oipe'a 'rã penemba'ety iporãvea, uvaty ha'e oliveira ty gui.
    Guembiguai kuery pe ju 'rã omboaxa.
  agu-BL: Stetzaje' yi chumbalaj icojbil nin stetzaje' yi e'chk icojbil yi chumbalaj
    nin tane'n yi icosech uva tul. Nin stetzaje' cyakil yi e'chk icojbil kale atit
    balaj cosech oliw, nin cho'n stk'e' scyetz yi e' ajcaw yi ate' xlaj tan cawu'n
    nin scyetz yi e' yi na chak'uj jak' ca'wl.
  ilo-ULB: Alaennanto dagiti kasasayaatan a talonyo, dagiti kaubasanyo, ken dagiti
    kaoliboanyo, ket itedna dagitoy kadagiti adipenna.
  kpg-kpg: Mee gaa daa godou gowaa ala koia e humalia, mo godou hadagee waini, mo
    godou hadagee olib, gaa wanga gi ana gau aamua e hai mee ginai.
  uig-ARA: ئەڭ ئېسىل زېمىنلىرىڭلار، ئۈزۈمزارلىرىڭلار بىلەن زەيتۇنلۇقلىرىڭلارنى تارتىۋېلىپ
    ئۆز خىزمەتكارلىرىغا بېرىدۇ.
  sus-sus: A wo xa wɛni sansi fanyie nun wo xa oliwi wuri fanyie tongo, a e so a xa
    mixie yi ra.
  pon-2006: E pahn ketikihsang sapwamwail me keieu mwahu kan, amwail mwetin wain kan,
    oh pil mwetin olip kan; e ahpw pahn ketikihong sapwellime lapalap akan.
  jae-jae: Eŋ oc ejoŋ nêm kôm to wain ma katêkwiŋa ŋaŋanô mataêjam samob su ma ênac
    sam gêŋ tau êndêŋ nê sakiŋwaga.
  ksd-ksd: Na tak pa ra umauma dia boina kan kavava umauma na kon, ma ra umauma na
    vain, ma ra umauma na oliva, ma na tul tar diat pire kana umana tultul.
  tur-YTC: Tarlalarınızı, bağlarınızı ve zeytinliklerinizi, onların en iyilerini alacak
    ve hizmetkârlarına verecek.
  grc-BRENT: Καὶ τοὺς ἀγροὺς ὑμῶν, καὶ τοὺς ἀμπελῶνας ὑμῶν, καὶ τοὺς ἐλαιῶνας ὑμῶν
    τοὺς ἀγαθοὺς λήψεται, καὶ δώσει τοῖς δούλοις ἑαυτοῦ.
  ind-AYT: Dia akan mengambil yang terbaik dari ladang-ladangmu, kebun anggurmu, dan
    pohon zaitunmu, lalu memberikannya kepada pegawai-pegawainya.
  nya-nya: Idzatenga minda yanu yabwino ya mpesa ndi ya mitengo ya olivi ndipo adzayipereka
    kwa antchito ake.
  hrv-hrv: Uzimat će najbolja vaša polja, vaše vinograde i vaše maslinike i poklanjat
    će ih svojim dvoranima.
  mps-mps: Tama agai te dagego wiegi wiegi yai gi nai me, wain gi me, oliv gi me selama,
    tama aga sę polalubo ofisa bidibolo mawaibao.
  tpi-tpi: Na em bai i kisim ol gutpela gutpela gaden kaikai na gaden wain na gaden
    oliv bilong yupela na givim long ol ofisa bilong en.
  dan-1931: De bedste af eders Marker, Vingårde og Oliventræer skal han tage og give
    sine Folk.
  vie-OVCB: Đồng ruộng, vườn nho, vườn ô-liu tốt nhất của anh chị em sẽ bị vua lấy
    để cấp cho đầy tớ mình.
  guj-2017: તે તમારાં ફળદ્રુપ ખેતરો, તમારી દ્રાક્ષવાડીઓ અને જૈતૂનવાડીઓ લઈ લેશે અને
    તે પોતાના ચાકરોને આપશે.
  pon-2006A: E pahn ketikihsang sapwamwail me keieu mwahu kan, amwail mwetin wain
    kan, oh pil mwetin olip kan; e ahpw pahn ketikihong sapwellime lapalap akan.
  por-BRBSL: Ele levará seus campos, suas vinhas e seus olivais, até mesmo seus melhores,
    e os dará a seus servos.
  cth-cth: Nangmae lawnaw, misur takhanaw, Olive takhanaw hai a la vaiteh, a sannaw
    koe a poe awh han.
  twi-twi: Obegye mo mfuw ne mo bobe mfuw ne mo ngo mfuw a eye no afi mo nsam, na
    ɔde ama ɔno ankasa nʼasomfo.
  hlt-hlt: Na khohmuen neh na misur khaw, na olive then te a rhawt vetih a sal taengla
    a paek ni.
  tbz-SIM: Weè níí yó nte di pɑɑ nsɑ̀ɑ̀rɛ̀ nɛ̀ fínyĩ̀ kó dɛtie nsɑ̀ɑ̀rɛ̀ nɛ̀ odìfíè
    kpɛrɛ sɑ̀ɑ̀rɛ̀ kɛ́nduɔ̀ ndɛ bɛ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀.
  msy-2020: Egh a, dagher bar dirir ian azenibar itiba, ko wainɨn azeniba ko olivɨn
    azeniba, dar dagher aghuiba isɨ, uan ingangarir gumazir dapanibar anɨngam.
  dop-dop: Ɩ kɑ kpɑɣɑ mǝ tɑwɑ kʋpɑnɑ nɑ ɩ́ cɛlɑ ɩ tǝmlɛ nyǝ́mɑ.
  azb-azb: Ən yaxşı tarlalarınızı, üzüm və zeytun bağlarınızı alıb əyanlarına verəcək.
  eng-DBY: And your fields, and your vineyards, and your oliveyards, the best, will
    he take and give to his servants.
  hin-2017: फिर वह तुम्हारे खेतों और दाख और जैतून की बारियों में से जो अच्छी से अच्छी
    होंगी उन्हें ले लेकर अपने कर्मचारियों को देगा।
  wol-KYG: Seen ngëneeli tool ak tóokëri reseñ ak tooli oliw, mu jël, jox ay surgaam.
  eng-YLT: and your fields, and your vineyards, and your olive-yards — the best —
    he doth take, and hath given to his servants.
  kne-kne: Alaena din kamayatan ay papayew yo ya minolaan yos obas ya olivo ta idawat
    na sin oopisyal na.
  eng-WYC-2017: And he shall take your fields, and your vineries [or vines], and the
    best places of olives, and he shall give those to his servants.
  eng-WMBB: He will take your fields, your vineyards, and your olive groves, even
    your best, and give them to his servants.
  urd-GVH: वह आपके खेतों और आपके अंगूर और ज़ैतून के बाग़ों का बेहतरीन हिस्सा चुनकर
    अपने मुलाज़िमों को दे देगा।
  rug-rug: Kaqu vagi sa sari mia inuma leleadi, na inuma vaeni, meke na linetelete
    olive, meke vala ni koari na nana palabatu.
  gaz-gaz: Lafa qotiisaa keessan isa filatamaa, iddoo dhaabaa wayiniitii fi iddoo
    itti ejersa cuunfan isin irraa fudhatee hojjettoota isaatiif kenna.
  fra-LSG: Il prendra la meilleure partie de vos champs, de vos vignes et de vos oliviers,
    et la donnera à ses serviteurs.
  gnn-gnn: '@see-verse:1SA.008.013'
  yal-yal: A ɛ xɛɛ sensenne rasuxuma nɛn, ɛ manpa bili nakɔne nun ɛ oliwi bili xɛɛne,
    a e so a walikɛne yii.
  haw-1868: A e lawe no ia i na mahinaai o oukou, a me ka oukou pawaina, a me ka oukou
    paoliva, i na mea maikai, a e haawi aku na kana poe kauwa.
  arb-NAV: وَيَسْتَوْلِي عَلَى أَجْوَدِ حُقُولِكُمْ وَكُرُومِكُمْ وَزَيْتُونِكُمْ
    وَيَهَبُهَا لِعَبِيدِهِ.
  ewe-ewe: Axɔ miaƒe agbledenyigba nyuitɔwo, waingblewo kple amitive nyuitɔwo le mia
    si atsɔ na eƒe dɔlawo.
  eng-LEE: And your fields, and your vineyards, and your olive-yards, yea the best,
    will he take, and give them to his servants.
  asm-FB: তেওঁ উত্তম শস্যক্ষেত্ৰ, দ্ৰাক্ষাবাৰী, আৰু জিত গছৰ বাগিছাবোৰ তোমালোকৰ পৰা
    লৈ নিজ দাস সকলক দিব।
  sus-A: عَ وٌ شَ وّنِ سَنسِ قَنيِيٍ نُن وٌ شَ عٌلِوِ وُرِ قَنيِيٍ تٌنفٌ، عَ عٍ سٌ
    عَ شَ مِشِيٍ يِ رَ.
  fra-SBL: Il prendra tes champs, tes vignes et tes oliviers, même tes meilleurs,
    et les donnera à ses serviteurs.
  hbo-hbo: וְאֶת־שְׂ֠דֹֽותֵיכֶם וְאֶת־כַּרְמֵיכֶ֧ם וְזֵיתֵיכֶ֛ם הַטֹּובִ֖ים יִקָּ֑ח
    וְנָתַ֖ן לַעֲבָדָֽיו׃
  piu-2006: '@see-verse:1SA.008.013'
  pjt-pjt: '@see-verse:1SA.008.013'
  kik-kik: Nĩakoyaga mĩgũnda yanyu, na mĩgũnda ya mĩthabibũ, na ya mĩtamaiyũ ĩrĩa
    mĩega mũno amĩhe ndungata ciake.
  omb-omb: Ngeie vin lei vohogi na talumiu hi a gineu gagarea lolona, me dena talui
    bulemiu garo inuinu, siu dena talui oliv, go mo betera lawe na nona tangaloi tabana.
  fra-NCL: Vos champs, vos vignes et vos oliviers les meilleurs, il les prendra et
    les donnera à ses serviteurs.
  cek-AK: Siangpahrang mah kahoih koek na lawknawk, misur takha hoi olive takhanawk
    to la ueloe, angmah ih toksah tamnanawk hanah paek tih.
  cuk-cuk: ”Deginbali, we-rey, be-nainugan-bur-nuegan be-annik suoed, be-uva-nainumar-bur-nuegan,
    be-olivo-nainumar-bur-nuegan e-dule-dummaganga-ukega be-annik suoed.
  uig-CYR: Әң есил зиминлириңлар, үзүмзарлириңлар билән зәйтунлуқлириңларни тартивелип
    өз хизмәткарлириға бериду.
  pma-pma: “Kei hekur more atan onami hetal min nei grep keil osami ka nei olip keil
    emun. Hevus, hesani suk min hetetamen keil onen koa amum en teim sen.
  tel-2017: మీ పొలాల్లో, ద్రాక్షతోటల్లో, ఒలీవ తోటల్లో శ్రేష్ఠ భాగాన్ని తీసుకు తన సేవకులకు
    ఇస్తాడు.
  hat-BSA: Li va pran pi bon kilti nan chan kiltive nou yo avèk chan rezen nou yo
    ak chan doliv nou yo pou ba yo a sèvitè pa li yo.
  kos-kos: El ac fah eis ima wo emeet lowos, oayapa ima in grape ac ima in olive lowos,
    ac el ac fah sang nu sin mwet pwapa lal.
  hbo-WLC: וְאֶת־שְׂ֠דֽוֹתֵיכֶם וְאֶת־כַּרְמֵיכֶ֧ם וְזֵיתֵיכֶ֛ם הַטּוֹבִ֖ים יִקָּ֑ח
    וְנָתַ֖ן לַעֲבָדָֽיו׃
  ibo-ibo: Ọ ga-anarakwa unu ubi unu, na ubi vaịnị unu, na ubi oliv unu ndị kachasị
    mma, were ha nye ndị na-ejere ya ozi.
  ory-ory: ଆହୁରି ସେ ତୁମ୍ଭମାନଙ୍କ ଶସ୍ୟକ୍ଷେତ୍ର ଓ ତୁମ୍ଭମାନଙ୍କ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଓ ତୁମ୍ଭମାନଙ୍କ
    ଜୀତକ୍ଷେତ୍ର ମଧ୍ୟରୁ ସର୍ବୋତ୍ତମ କ୍ଷେତ୍ରସବୁ ନେଇ ଆପଣା ଦାସମାନଙ୍କୁ ଦେବ।
  wmt-wmt: '@see-verse:1SA.008.013'
  chk-chk: Epwe angei senikemi öchün ämi kewe tanipi, ämi tanipin wain me tanipin
    olif, o ngeni nöün kewe nöüwis.
  ssd-ssd: Nu tane tuku nyamagaŋ piro, grep piro magenu, olif piro magenu ta ŋakmba
    yaika kilmba nuŋe gabat sugo sugo niŋgamŋgat.
  rop-rop: Det king garra pulumat yumob ola gudwan greip fam en ola gudwan olibtri
    fam en ola najalot gudwan fam, en im garra gibit ol detlot fam langa ola boswan
    wekinmen blanga im.
  ukr-1871: З вашого поля, виноградника й оливного саду що лучше брати ме та своїм
    урядникам роздавати ме.
  deu-1951: Auch eure besten Äcker, eure Weinberge und eure Ölbäume wird er nehmen
    und seinen Knechten geben;
  eng-JPS: And he will take your fields, and your vineyards, and your oliveyards,
    even the best of them, and give them to his servants.
  srp-1865: I njive vaše i vinograde vaše i maslinike vaše najbolje uzimaæe i razdavati
    slugama svojim.
  lug-lug: Alitwala ennimiro zammwe ennungi, n’ennimiro zammwe ez’emizabbibu n’ez’emizeeyituuni,
    n’aziwa abaweereza be.
  heb-heb: ואת שדותיכם ואת כרמיכם וזיתיכם הטובים יקח ונתן לעבדיו׃
  ben-IRV: তিনি তোমাদের সবচেয়ে ভাল জমি, আংগুর ক্ষেত ও সমস্ত জিতবৃক্ষ নিয়ে তাঁর কর্মচারীদের
    দেবেন।
  pan-pan: ਅਤੇ ਤੁਹਾਡੀਆਂ ਪੈਲੀਆਂ ਅਤੇ ਤੁਹਾਡੇ ਦਾਖਾਂ ਦੇ ਬਾਗ਼ਾਂ ਅਤੇ ਤੁਹਾਡੇ ਜ਼ੈਤੂਨ ਦੇ ਬਾਗ਼ਾਂ
    ਨੂੰ ਜੋ ਚੰਗੇ-ਚੰਗੇ ਹੋਣਗੇ ਲੈ ਲਵੇਗਾ ਅਤੇ ਆਪਣੇ ਨੌਕਰਾਂ ਨੂੰ ਦੇ ਦੇਵੇਗਾ।
  tkr-tkr: Mang'vee vuşun inekke yugun çolbıyiy t'ımıllığbı, zeytunun bağbı xılençe
    g'ayşu, cune insanaaşis heles.
  mya-JVB: သင် တို့လယ်ကွက် ၊ စပျစ် ဥယျာဉ်၊ သံလွင် ဥယျာဉ် အကောင်းဆုံး တို့ကို ယူ ၍
    မိမိ ကျွန် တို့အား ပေး လိမ့်မည်။
  tte-O: Ami bwatano, ami oine tanoliyao yo ami olibe yaowaliyao siya namwanamwasosili
    nimamiu mena kani ikalaili na iwolegili ana topaisowao siya esaliyao lalakili
    kolili.
  tbg-tbg: Viva ni koqe vatave, uaini naahove, orivi naahove, niqaahairo varakero,
    nai kaiqa vaiinti vika nimianarove.
  hmo-hmo: Emui king ese emui uma bona emui vain audia, bona olive audia, namo herea
    gaudia do ia abia, iena hesiai taudia dekenai do ia henia.
  urd-urd: और तुम्हारे खेतों और ताकिस्तानों और ज़ैतून के बाग़ों को जो अच्छे से अच्छे
    होंगे लेकर अपने ख़िदमत गारों को 'अता करेगा,
  rus-SYN: и поля ваши и виноградные и масличные сады ваши лучшие возьмет, и отдаст
    слугам своим;
  bqc-SIM: A á buaↄ ń á vɛ̃ɛbuↄ ń á kù kpɛ́ maaↄ síwá à kpa a ìwaↄwaɛ.
  tcz-CHONGTHU: Nalou phalai ho jouse nalah peh uva lengpithei lei le olive leija
    abol uva athao alah tenguleh atohkhompi ho apeh ding’u ahi.
  mar-mar: तुमची जी उत्तम ती शेते, तुमचे द्राक्षमळे, आणि तुमचे जैतूनाचे मळे घेऊन,
    ते तो त्याच्या चाकरांना देईल.
  soq-soq: Tane do me e nanala ita wainla iraiwa, ita olib iawa aimompa bolawa eubuida
    otepie ita me nolawa dewasaia apanawa debamau wanamopi.
  qub-qub: Guechushunquipaj mas allinnin caj chacracunata, mas alli caj übas chacrayquicunatapis.
    Olivo chacrayquitapis guechushunquipaj. Nircur yanapajnincunata goyconga.
  bqp-bqp: Ani á buranↄ kũ á geepi búnↄ kũ á kùkpɛ mananↄ síáwa à kpá a ìbanↄa.
  hat-hat: L'ap pran pi bon jaden nou yo, pi bon jaden rezen nou yo, pi bon jaden
    oliv nou yo, l'a bay moun k'ap sèvi l' yo.
  eng-BSB: He will take the best of your fields and vineyards and olive groves and
    give them to his servants.
  tod-tod: Toɠa wa-ɓalagiti seɠe, ta wa-leezɛn ɓeleiti, ta wa-wolive ɓele ʋapagiti,
    é ti ve ná-botiɠɛ nu wolaiti zea.
  eng-WEBPB: He will take your fields, your vineyards, and your olive groves, even
    your best, and give them to his servants.
  kbq-kbq: Hagi knare hu'nenia witi hozama, knarema hunenia waini hozama, knare'ma
    hunenia olivi hozanena erino agra'a eri'za vahe zamigahie.
  nhe-BL: Nojquiya inmechcuilis tlen más cuali tlen imomilhua, huan imoxocomeca milhua
    huan imocuahua tlen temaca olivo aceite. Huan nochi tlen eliyaya imoaxca quinmajmacas
    itlatequipanojcahua tlen más tlapejpenilme.
  bus-bus: Eé a buraanↄ kↄ̃n a geepi búnↄ kↄ̃n a kùkpɛ maaanↄ síawa à kpá a ìbanↄa.
  gub-BL: Upyhyk putar peko ikatuahy wera'u ma'e pewi nehe. Upyhyk putar uwà tyw ikatu
    wera'u ma'e pewi nehe no. Upyhyk putar uri tyw ikatu wera'u ma'e pewi nehe no.
    A'e ma'e paw omono putar uzehe we har wanupe nehe.
  eng-DRA: And he will take your fields, and your vineyards, and your best oliveyards,
    and give them to his servants.
