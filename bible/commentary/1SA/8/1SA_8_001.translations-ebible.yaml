verse: 1SA.008.001
translations:
  mal-C: ശമുവേൽ വൃദ്ധനായപ്പോൾ അദ്ദേഹം തന്റെ പുത്രന്മാരെ ഇസ്രായേലിനു ന്യായാധിപന്മാരായി
    നിയമിച്ചു.
  deu-TKW: Als aber Samuel alt geworden war, bestellte er seine Söhne zu Richtern
    über Israel.
  lin-lin: Tango Samuele akomaki mobange, aponaki bana na ye ya mibali mpo ete bazala
    basambisi kati na Isalaele.
  eng-LSV: And it comes to pass, when Samuel [is] aged, that he makes his sons judges
    over Israel.
  eng-GNV: When Samuel was nowe become olde, he made his sonnes Iudges ouer Israel.
  eng-WEBSTER: And it came to pass, when Samuel was old, that he made his sons judges
    over Israel.
  nhw-BL: Huan quema Samuel huehuejtixqui, quintequimacac itelpocahua para elise jueces
    huan para quintlajtolsencahuase israelitame.
  swh-ONEN: Samweli alipokuwa mzee, akaweka wanawe kuwa waamuzi wa Israeli.
  bba-bba: Sɑɑ ye Sɑmuɛli u tɔkɔ kuɑ, u derɑ win bibɑ kuɑ Isirelibɑn kpɑrobu.
  eng-KJVCPB: And it came to pass, when Samuel was old, that he made his sons judges
    over Israel.
  cpy-cpy: Antari-pero-tapaaki Samuel, rowakiri itomi-paeni jewaterini Israel-paeni.
  mpx-mpx: Samuwela iyaka i liki, inoke natunau bolau labui i telel hi tabwa Isileli
    wali tohouwa.
  luo-luo: Kane Samuel oseti noketo yawuote mondo obed jongʼad bura e Israel.
  meu-meu: Samuel na e buruka, bena ia ese natuna mamaruanedia e abidia, Israel edia
    hahemaoro taudia ai e halaodia.
  npi-ULB: जब शमूएल वृद्ध भए, तिनले आफ्ना दुई छोरालाई इस्राएलका न्यायकर्ताहरू बनाए
    ।
  yor-yor: Nígbà tí Samuẹli di arúgbó, ó yan àwọn ọmọ rẹ̀ gẹ́gẹ́ bí adájọ́ fún Israẹli.
  emp-NTPO: Samuelba warrada umé erob̶asia. Dji nabemara Joel abadjid̶aa. Dewarabemara
    Abías abadjid̶aa. Samuel drõã b̶ed̶acarea idji warrarãra israelerã nẽbʌra cawa
    obadarãda b̶ʌsia. Ãdjia Beersebá purud̶e cawa obadjid̶aa.
  ind-ind: Pada masa tuanya, Samuel mengangkat kedua anak laki-lakinya untuk menggantikan
    dia sebagai hakim bagi bangsa Israel.
  pes-OPCB: وقتی سموئیل پیر شد، پسران خود را به عنوان داور بر اسرائیل گماشت.
  tgl-ULB: Nang matanda na si Samuel, ginawa niyang mga hukom sa Israel ang mga anak
    niyang lalaki.
  cbu-NT: Samuel kizpurshat wachinachu, wipaatsshat tsimbunari Israelchicheem tsiyatssee
    yaramapaneem ínayaru, kasarangiya.
  hui-hui: Samuele ibuni agali waheore haruda manda buwa ibu igini kirali libu Isaraelealirunaga
    mana dabalu mo tiga biaga helo helene.
  mya-mya: ရှ​မွေ​လ​သည်​အို​မင်း​၍​လာ​သော​အ​ခါ​မိ​မိ ၏​သား​များ​အား ဣ​သ​ရေ​လ​ပြည်​တွင်​တ​ရား
    သူ​ကြီး​များ​အ​ဖြစ်​ခန့်​ထား​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་ལོ་ན་རྒས་པའི་ཚེ། རང་གི་བུ་གཉིས་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་དུ་བསྐོས་པ་དང་།
  sna-sna: Samueri akati akwegura, akagadza vanakomana vake kuti vave vatongi veIsraeri.
  spa-BLM: Cuando Samuel envejeció, puso a sus hijos como jueces de Israel.
  cac-cac: Ayic ix ichamax vin̈aj Samuel chi', ix yac'anoch chavan̈ eb' vin̈ yuninal
    vin̈ yajaliloc eb' chon̈ab' chi'.
  swh-ULB: Samweli alipozeeka, aliwaweka watoto wake wawe waamuzi juu ya Israeli.
  bel-bel: А калі састарыўся Самуіл, дык паставіў сыноў сваіх судзьдзямі над Ізраілем.
  wed-wed: Samuel natunatuna ruaḡa, natuevou wavana Joel ma umauna Abijah. Maranai
    Samuel i magura ma natunatuna i vinei taurauetara au Israel ma i terei da au Beersheba
    i nola.
  deu-ELBBK: Und es geschah, als Samuel alt geworden war, da setzte er seine Söhne
    als Richter ein über Israel.
  mbb-OT: Hein meǥurang en si Samuel, mibpilì din is menge anak din he egkehimu he
    pengulu te Israel.
  mal-2015: ശമൂവേൽ വൃദ്ധനായപ്പോൾ തന്റെ പുത്രന്മാരെ യിസ്രായേലിന്നു ന്യായാധിപന്മാരാക്കി.
  rmc-rmc: Sar o Samuel sas imar phuro, ačhaďa peskre čhaven sudcenge andro Izrael.
  pes-OPV: و واقع شد که چون سموئیل پیر شد، پسران خود را بر اسرائیل داوران ساخت.
  ron-1924: Кынд а ымбэтрынит, Самуел а пус пе фиий сэй жудекэторь песте Исраел.
  aui-aui: Samwel natunatuna yadi bata, iyarokona kana waghawagha Jowel bi murimurina
    Abija. Raghanina iyamoramoraba na ivineyidi da Isrel damdi siyibadedi, bi noko
    bagibagina Biasiba kwanatune siyaberabera.
  ben-OBCV: শমূয়েল যখন বৃদ্ধ হয়ে গেলেন, তখন তিনি তাঁর ছেলেদের ইস্রায়েলের নেতারূপে
    নিযুক্ত করলেন।
  som-som: Oo markii Samuu'eel gaboobay ayuu wiilashiisii xaakinno uga dhigay reer
    binu Israa'iil.
  lat-VUC: Factum est autem cum senuisset Samuel, posuit filios suos judices Israël.
  eng-ASVBT: And it came to pass, when Samuel was old, that he made his sons judges
    over Israel.
  ita-1885: ORA, quando Samuele fu divenuto vecchio, costituì i suoi figliuoli Giudici
    ad Israele.
  eng-LXXUP: And it came to pass when Samuel was old, that he made his sons judges
    over Israel.
  eng-ULB: When Samuel was old, he made his sons judges over Israel.
  spa-VBL: Cuando Samuel envejeció, nombró a sus hijos como jefes de Israel.
  fra-_FOB: Quand Samuel fut devenu vieux, il établit ses fils pour juges sur Israël.
  mal-mal: ശമൂവേൽ വൃദ്ധനായപ്പോൾ തന്റെ പുത്രന്മാരെ യിസ്രായേലിന് ന്യായാധിപന്മാരാക്കി.
  urd-GVR: Jab Samuel būṛhā huā to us ne apne do beṭoṅ ko Isrāīl ke qāzī muqarrar
    kiyā.
  suz-BL: सामुएल खूशो दुम्‍तीके, आ तौ आन कली इस्राएली आन कली निसाफ पाइब सेल्‍मी बाक्‍त।
  ita-1927: Or quando Samuele fu diventato vecchio costituì giudici d’Israele i suoi
    figliuoli.
  ckb-ckb: ئەوە بوو کە ساموئێل پیر بوو کوڕەکانی کردە ڕابەری ئیسرائیل.
  eng-BBE: Now when Samuel was old, he made his sons judges over Israel.
  kan-OKCV: ಸಮುಯೇಲನು ವೃದ್ಧನಾದಾಗ ತನ್ನ ಪುತ್ರರನ್ನು ಇಸ್ರಾಯೇಲಿಗೆ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನಾಗಿ ಮಾಡಿದನು.
  tam-2017: சாமுவேல் முதிர்வயதானபோது, தன் மகன்களை இஸ்ரவேலின்மேல் நியாயாதிபதிகளாக வைத்தான்.
  spa-RV-1909: Y ACONTECIÓ que habiendo Samuel envejecido, puso sus hijos por jueces
    sobre Israel.
  ron-BTF: Și s-a întâmplat, când Samuel era bătrân, că a făcut pe fiii săi judecători
    peste Israel.
  eng-WEBP: When Samuel was old, he made his sons judges over Israel.
  eng-FBV: When Samuel grew old, he made his sons leaders over Israel.
  nld-1939: Toen Samuël oud begon te worden, stelde hij zijn zonen als rechters over
    Israël aan.
  nch-BL: Huan quema Samuel huehuejtixqui, quintequimacac itelpocahua para elise jueces
    huan para quintajtolsencahuase israelitame.
  vie-1934: Khi Sa-mu-ên đã già, thì lập các con trai mình làm quan xét cho Y-sơ-ra-ên.
  hin-CV: बूढ़ा होने पर शमुएल ने अपने पुत्रों को इस्राएल का न्यायाध्यक्ष नियुक्त किया.
  spa-BES: Y cuando Samuel era viejo, hizo a sus hijos jueces sobre Israel.
  tdx-tdx: Ie nigain-kantetse t’i Samoele, le nanoe’e mpizaka’ Israele o ana-dahi’eo.
  tha-KJV: อยู่​มาเมื่อซามูเอลแก่​แล้ว ท่านได้ตั้งพวกบุตรชายของท่านให้​วิน​ิจฉั​ยอ​ิสราเอล
  por-BR-2018: E aconteceu que havendo Samuel envelhecido, pôs seus filhos por juízes
    sobre Israel.
  deu-ELO: Und es geschah, als Samuel alt geworden war, da setzte er seine Söhne als
    Richter ein über Israel.
  eng-WYC-2018: And it was done, when Samuel waxed eld, he set his sons to be judges
    of Israel. (And it was done, when Samuel grew old, he made his sons to be judges
    in Israel.)
  epo-epo: Kiam Samuel maljuniĝis, li faris siajn filojn juĝistoj de Izrael.
  uig-PIN: Xundaⱪ boldiki, Samuil ⱪeriƣanda oƣullirini Israilƣa ⱨakim ⱪilip ⱪoydi.
  beo-beo: Sa:miuele da da:i hamobeba:le, e da egefela Isala:ili fi ilima fofada:su
    dunu ilegei.
  tpi-OTNT: Taim Samuel i kamap lapun, em i putim tupela pikinini man bilong en i
    stap hetman bilong Israel.
  hau-SA: Da Sama’ila ya tsufa, sai ya naɗa ’ya’yansa maza su zama alƙalan Isra’ila.
  uig-LAT: Shundaq boldiki, Samuil qérighanda oghullirini Israilgha hakim qilip qoydi.
  nde-nde: USamuyeli eseluphele wabeka amadodana akhe ukuba ngabahluleli baka-Israyeli.
  ton-ton: Pea naʻe pehē, ʻi heʻene hoko ʻo motuʻa ʻa Samuela naʻa ne fakanofo hono
    ongo foha ke fakamaau ki ʻIsileli.
  ces-1613: Když se pak zstaral Samuel, ustanovil syny své za soudce v Izraeli.
  eng-WMB: When Samuel was old, he made his sons judges over Israel.
  tam-TCV: சாமுயேல் முதியவனானபோது தன் மகன்களை இஸ்ரயேலருக்கு நீதிபதிகளாக நியமித்தான்.
  ceb-ULB: Sa dihang tigulang na si Samuel, gihimo niyang maghuhukom ang iyang mga
    anak nga lalaki sa Israel.
  pol-UBG: A gdy Samuel zestarzał się, ustanowił swoich synów sędziami nad Izraelem.
  agr-agr: Samuelak múuntuch wajasu asa, niina uchiji aidaun Israel aentsu apuji atinme
    tusa adaijauwai.
  kyc-kyc: Samyuele baa ando alemo ingyapala dokopa banya ikinyingi lama dolapome
    mupwa ingyuo Isaraele wambu dupwa rapu pyuo isinya leya.
  urd-GVU: جب سموایل بوڑھا ہوا تو اُس نے اپنے دو بیٹوں کو اسرائیل کے قاضی مقرر کیا۔
  deu-1912: Da aber Samuel alt ward, setzte er seine Söhne zu Richtern über Israel.
  ntj-ntj: Nyangka Tjamiyultu katja kutjarra kanyiranytja. Palunyalu yirnarringkulalpi-pulanya
    tjunu Yitjurayilku tjamupirti-pula wangkarra tjurrkurlmaratjaku. Nyangka-parturtu-pula
    mamangka yarangka tjukarurrulu palyaranytjamunu. Tjiinya wati palyamunulu-ya tjimarri
    nintiranyangka-pula watjantjamaaltu kumpitjunkupayi palyamunu-ya palyaranyangka.
  kan-2017: ಸಮುವೇಲನು ಮುದುಕನಾದ ಮೇಲೆ ತನ್ನ ಮಕ್ಕಳನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ ನ್ಯಾಯಸ್ಥಾಪಕರನ್ನಾಗಿ
    ಮಾಡಿದನು.
  yap-yap: Fa’ani pilibthir Samuel me tay fa gali pumo’on ni fak ni yow e ngar mangew
    tapuf oloboch nu Israel.
  hlt-MCSB: Samuel khaw patong la a om coeng dongah a ca rhoek te Israel ham lai aka
    tloek la a khueh.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ ጋርቻዖ ፔኤኮ ላምዖ ናኣቶ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማሂ ዶኦሬኔ፤
  twi-ASANTE: Samuel bɔɔ akɔkoraa no, ɔyii ne mmammarima sɛ wɔnyɛ Israel atemmufoɔ.
  mwc-mwc: Samuel i magura maranai, natunatuna sebasebare i bineisi Israel siti badei.
  eng-WEBU: When Samuel was old, he made his sons judges over Israel.
  wal-wal: Sameeli cimido wode, ba naata Israa7eela bolli daanna oottidi sunttiis.
  spa-PDDPT: Aconteció que cuando Samuel envejeció, designó a sus hijos como jueces
    de Israel.
  gun-gun: Samuel tuja'i ma vy gua'y kuery ju omoĩ Israel kuery re opena aguã.
  agu-BL: I tzun bantz yi tijine'n c'u'l Samuel, nintzun e' bixe' yi cob cy'ajltz
    ta'n tetz wi'tz ajcaw cwent Israel.
  eng-PEV: Samuel had 2 sons. His older son was called Joel, his younger son was called
    Abijah. After Samuel became an old man, he picked them to be bosses for the Israel
    mob. They were court judges, working at the place called Beersheba.
  ilo-ULB: Idi lakayen ni Samuel, pinagbalinna nga ukom dagiti annakna a lallaki iti
    entero nga Israel.
  kpg-kpg: Samuel gu madua, gei mee gu haganoho aga ana dama daane e dagi digau Israel.
  uig-ARA: شۇنداق بولدىكى، سامۇئىل قېرىغاندا ئوغۇللىرىنى ئىسرائىلغا ھاكىم قىلىپ قويدى.
  sus-sus: Samuweli to fori, a naxa a xa die findi kiitisae ra Isirayila xun ma.
  pon-2006: Eri, ni Samuel eh likeilapalahr, e ahpw kasapwilada nah pwutak ko pwe
    ira en wiahla sounkopwung en Israel.
  jae-jae: Gêdêŋ taŋ Samuel kêtu ŋamalacanô su naŋ, eŋ kêkêŋ latui têtu gôliŋwaga
    Israelŋa.
  ksd-ksd: Ma ba Samuel i ga tar patuana i ga tibe ra ura natuna pi dir a ki na varkurai
    ure Israel.
  tur-YTC: Samuel yaşlanınca oğullarını İsrael'in üzerine hâkim yaptı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἐγήρασε Σαμουὴλ, καὶ κατέστησε τούς υἱοὺς αὐτοῦ δικαστὰς
    τῷ Ἰσραήλ.
  ind-AYT: Di usianya yang sudah tua, Samuel mengangkat anak-anaknya laki-laki menjadi
    hakim atas Israel.
  nya-nya: Samueli atakalamba anasankha ana ake kuti akhale oweruza Aisraeli.
  hrv-hrv: Kad je Samuel ostario, postavio je svoje sinove za suce u Izraelu.
  mps-mps: Te Samuel aga monu dabe ebo sogo, agai aga ogwa si te Israel dabego polalubo
    tobolu bidi munama, bidali.
  tpi-tpi: Taim Samuel i kamap lapun, em i putim tupela pikinini man bilong en i stap
    hetman bilong Israel.
  dan-1931: Da Samuel var blevet gammel, satte han sine Sønner til Dommere over Israel;
  vie-OVCB: Khi đã già, Sa-mu-ên bổ nhiệm các con mình làm phán quan Ít-ra-ên.
  guj-2017: જયારે શમુએલ વૃદ્ધ થયો, ત્યારે તેણે પોતાના દીકરાઓને ઇઝરાયલ ઉપર ન્યાયાધીશો
    બનાવ્યાં.
  pon-2006A: Eri, ni Samuel eh likeilapalahr, e ahpw kasapwilada nah pwutak ko pwe
    ira en wiahla sounkopwung en Israel.
  por-BRBSL: Quando Samuel era velho, ele fez seus filhos juízes sobre Israel.
  aly-aly: Samuel alerikw atherr-akert. Alerikw ilkwan itna Joel, alerikw akelyan
    itnan Abijah. Aynarlewarl artwamp-anem irrew, ra arrernew renh-atherr ilkwa Israel-wenh-rnemew.
    Ratherr court-ew-artey-atherr, apmer Beersheba-itwew warrkerrenh.
  cth-cth: Samuel a matawng toung dawkvah a capanaw hah Isarelnaw lawkcengkung lah
    ao sak.
  twi-twi: Samuel bɔɔ akwakoraa no, oyii ne mmabarima sɛ wɔnyɛ Israel atemmufo.
  hlt-hlt: Samuel khaw patong la a om coeng dongah a ca rhoek te Israel ham lai aka
    tloek la a khueh.
  tbz-SIM: Sɑmmuyɛɛri kòtɛ́ dìì mɔ̀nnì kɛ́túótɛ́ o bí ìdɛ́, o kóo po Sowɛɛri nɛ̀ Abiyɑ,
    kɛ́ bɛ̀ kɑ̀nnɛ Bɛɛrisebɑɑ kɛ̀ bɛ̀ bo mbekùnɛ̀ Isidɑyɛɛribɛ.
  msy-2020: Samuel ghurizir dughiamɨn, a uan otarir pumuning Israelian gumazir dapanimningɨn
    ikiasa aning amɨsefe.
  dop-dop: Wɑɑtʋ wei Sɑmiyɛɛlɩ kpɑtǝlɑɑ, ɩlɛnɑ ɩ́ kpɑ ɩ pǝyɑlɑɑ kɛ Ɩsɛɣɛlɩ pɑɑsǝnlɑɑ.
  azb-azb: Şamuel qocalanda oğullarını İsrailə hakim etdi.
  eng-DBY: And it came to pass when Samuel was old, that he made his sons judges over
    Israel.
  hin-2017: जब शमूएल बूढ़ा हुआ, तब उसने अपने पुत्रों को इस्राएलियों पर न्यायी ठहराया।
  wol-KYG: Ba Samiyel màggatee, ay doomam yu góor la fal njiiti Israyil.
  eng-YLT: And it cometh to pass, when Samuel [is] aged, that he maketh his sons judges
    over Israel.
  kne-kne: Idi makay si Samuel, dinotokana din an-ak na ay papangolon di Israel.
  eng-WYC-2017: And it was done, when Samuel waxed eld [or old], he set [or put] his
    sons to be judges of Israel.
  eng-WMBB: When Samuel was old, he made his sons judges over Israel.
  urd-GVH: जब समुएल बूढ़ा हुआ तो उसने अपने दो बेटों को इसराईल के क़ाज़ी मुक़र्रर किया।
  rug-rug: Sipu barogoso se Samuela, si va koimata i sa sari na tuna pude na tie varipitui
    pa Izireli.
  gaz-gaz: Saamuʼeel yeroo dulloometti ilmaan isaa abbootii murtii godhee Israaʼeliif
    muude.
  fra-LSG: Lorsque Samuel devint vieux, il établit ses fils juges sur Israël.
  gnn-gnn: Ŋunhi ŋayi Djamiyul worruŋuna yukurrana nhinana, ga nhanukala gäthu'mirriŋuyuna
    ŋuli yukurranha mala‐yarr'yuna yolŋu'‐yulŋunhanydja nhanukalanydja dharapulŋura,
    Djamiyulwalanydja bäpa'mirriŋuwalanydja,
  yal-yal: Samuyɛli fori waxatin naxan yi, a a diine dɔxɔ Isirayila kitisane ra.
  haw-1868: A ELEMAKULE o Samuela, hoolilo aku la ia i kana mau keiki i mau lunakanawai
    no ka Iseraela.
  arb-NAV: وَلَمَّا طَعَنَ صَمُوئِيلُ فِي السِّنِّ نَصَّبَ ابْنَيْهِ قَاضِيَيْنِ لإِسْرَائِيلَ.
  ewe-ewe: Esi Samuel tsi la, eɖo via ŋutsuwo ʋɔnudrɔ̃lawoe na Israel
  eng-LEE: And it came to pass, when Samuel was old, that he appointed his sons judges
    over Israel.
  gvn-gvn: Nyulu Samuel wulmanman, nyulu nyungu kangkal-kangkal maja-bungan Israel-warranka.
    Yamba jana kari ngulkurr, yala kari jananga nganjan. Jana nganjan kari wukurrin.
    Jana jumbun moneyka, maja buyunman Israel-warranka. Yinyaynka kanbal Israel-warra
    Samuelanda kadan, yalaman, “Yundu wulmanmalmalda, yamba yunuwundu kangkal-kangkalangka
    yunun kari wukurril. Nganjin bama nyubun king-bunganka, nganjinanka majamanka
    yala bama kanbal bubungu yindu-yinduymbu.” Samuelangka wawu kari bama king-bunganka.
    Yinyaynka nyulu Godundu prayman. Godungku yalaman, “Yundu jananda milka-janay.
    Jana yunun kari bayjan, jana nganyaku bayjan. Ngayuku jananga king, yamba jana
    ngaykunku wawu kari.”
  asm-FB: চমূৱেল বৃদ্ধ হোৱাৰ পাছত, তেওঁৰ পুত্ৰ সকলক ইস্ৰায়েলৰ ওপৰত তেওঁ বিচাৰকৰ্ত্তা
    নিযুক্ত কৰিলে।
  sus-A: سَمُوٍلِ تٌ قٌرِ، عَ نَشَ عَ شَ دِيٍ قِندِ كِيتِسَيٍ رَ عِسِرَيِلَ شُن مَ.
  fra-SBL: Lorsque Samuel fut âgé, il établit ses fils comme juges sur Israël.
  hbo-hbo: וַיְהִ֕י כַּאֲשֶׁ֥ר זָקֵ֖ן שְׁמוּאֵ֑ל וַיָּ֧שֶׂם אֶת־בָּנָ֛יו שֹׁפְטִ֖ים
    לְיִשְׂרָאֵֽל׃
  piu-2006: Tjamiyulanya tjukarurru nyinarra tjiḻpirringu. Palumpa katja kutjarra
    pulanya Tjamiyulalu mayutju nyinatjunu. Mayutju tjukarurruwiyapula wiyawanalu
    palyalpayi. Palunyatjanu Yitjurilaku ngaṉṯitja tjuṯaku mayutju tjuṯaya tawunu
    Ramangka tjungurringu. Tjungurringkulaya Tjamiyulanya tjapiṉu, “Nyuntu mayutju
    palyalampatjunu nyinarra tjiḻpirringu. Nyuntupa katja kutjarrapula tjukarurruwiya
    nyinanyi. Palunyatjanulatju unytjurringanyi, mayutju kutjupa tiṉalampatju nyinatjurra!
    Mayutju tiṉatjarralpilatju nyinanytjaku, kutjupa ngurrara tjuṯaya mayutju tiṉatjarraya
    nyinanytja nguwanpa.” Tjamiyulalu wangka palunya kulira kuyarringu, mayutju tiṉakuya
    unytjurringkula tjapintjala. Mayutju Katutjaku kutjuya unytjurringkula nyinamara,
    mayutju tiṉa kutjuku. Palunyatjanu puṯu kulira Tjamiyulalu Katutjanya tjapiṉutjangka,
    Katutjalu alatji watjaṉu, “Wangka tjanampa kulila! Kulira tjananya watjala! Mayutju
    manta ngurrarangku kuyangku kanyilpayi.” Katutjalu Tjamiyulanya kutu watjaṉu,
    “Nyuntunya kutju wiyaya kulilwiyangku wantingu, ngayunya Katutjanyaṯarraya mayutju
    tiṉa kulilwiyangku wantingu. Katutjanya nguwanpa kutjupa tjuṯaya unytjurringkula
    puḻkapungkukitjangku. Kutuṉiya wantipayi.” Mayutju Katutjalu watjaṉutjangka, Tjamiyulalu
    alatji tjananya tjakultjunu, “Ngayulu nyurrangarrimpa mayutju tiṉa nyinatjunanyingka,
    paluru nyurrangarrinya kuyangku kanyilku. Nyurrangarrimpa katjapiṯi tjananya watjalku,
    kuḻaṯatjarrangku ankula kutjupa tjuṯa pungkunytjaku. Watjalku tjananya waarrka
    tiṉa kutjupaṯarra palyara nyinanytjaku. Waarrka tiṉatjarraya yilta nyinaku. Nyurrangarrimpa
    yuṉṯalpa tjuṯaṯarra tjananya mayutju paluru watjalku, puntura waarrkarrinytjaku.
    Nyurrangarriṯarra mayutju tiṉa palumpa waarrkana tjuṯa nyinarra waarrkarrirra
    nyinamalpa. Mayutju tiṉa paluru nyurranya watjalku, mayi pakaltjingara ngurrtjara
    mayutju tiṉa palunyanyurra ungkunytjaku. “Mayutju paluru nyurranya kuyangku kanyiṉingka,
    Katutjanyanyurra puṯu tjapilku, wapaḻpa nyinakitjangku. Kulira nyurranya wantiku,
    mayutju tiṉakunyurra unytjurringkula tjapiṉingitjangka.” Yaṉangu paluru tjanaya
    Tjamiyulaku wangka kulira wantirra kutu watjaṉingi, “Mayutju tiṉatjarralatju nyinakitjalatju
    unytjurringanyi, kutjupa ngurrara tjuṯaya mayutju tiṉatjarra nyinanytja nguwanpa.
    Mayutju tiṉalampatju yaḻṯirra nyinatjurra!” Tjamiyulalu kututja piyuku tjapiṉingka,
    Katutjalu watjaṉu, “Pala tjuṯangkuntaya tjapiṉingka mayutju tiṉa tjanampa ngurrtjara
    nyinatjurra!” Miitingi alatjiya wangkarra ngurrakutuya ankula waṉingu.
  pjt-pjt: Ka ngula Samuelnga tjiḻpiringu ngura pala palula. Munu paluṟu katja kutjara
    kanyiningi. Ka katja nyanga paluṟu pula mayatjaringu mamaku aṟangka. Palu paluṟu
    pula palyanyku waṟkarinytja wiya munu kutjupangku pulanya mani ungkunyangka pula
    palumpa kura utintja wiyangku wantipai, munu pula alatji rawangku palyaṟa ngura
    kuraningi alatjiṯu. Kaya Israelkunu tjuṯaku wati kuranyitja tjuṯa ngura kutju-kutjunguṟu
    tjunguringkula pitjangu Samuelta wangkanytjikitja, munuya wangkangu, “Nyuntu tjiḻpiringu,
    ka nyuntumpa katja kutjara wiṟuṟa nyinanytja wiya nyuntu puṟunypa. Palu nganaṉa
    mukuringanyi nyuntu nganampa mayatja puḻka tjunkunytjaku nganaṉanya mayatjarira
    kanyintjaku. Panya aṉangu ngura kutjupitja tjuṯaku mayatja puḻka tjuṯa nyinanyi.
    Ka nganaṉa nyara palu puṟunyku mukuringanyi.” Ka tjana alatji wangkanyangka Samuelnga
    kuliṟa pukuḻarinytja wiya, tjituṟu-tjituṟuringu. Munu paluṟu Mama Godala tjapiningi.
    Ka Godalu ngapartji Samuelta wangkangu, “Palya nyuntu aṉangu tjuṯangku wangkanyangka
    wangaṉarangku kulila, panya tjana ngayula tungunpunganyi nyuntula wiyangku. Paluṟu
    tjana ngayunya wantira god ngalypa-ngalypa tjuṯa palyaṉu tjananya waḻkuntjikitjangku.
    Palu tjapila tjanala munu nguḻutjura alatji wangkara, ‘Nyaa nyurampa mayatja panya
    paluṟu palyalku?’” Ka palulanguṟu Samueltu wangkangu tjanala Israelkunu tjuṯangka,
    “Mulapa nyura mayatjaku mukuringanyi? Ka mayatja nyara paluṟu tjinguṟu palya wiya
    nyurampa. Kulilaya! Wati kutjupangku nyurampa mayatja puḻka nyinara nyanga alatji
    palyalku — paluṟu nyurampa katja tjuṯa katiku warmaḻarira pikangku pungkunytjaku
    ngura kutjupitja tjuṯa. Ka nyurampa katja kutjupa tjuṯangku palumpa tjanampa tjuḻa
    waṟa tjuṯa palyalku munu kuḻaṯa tjuṯa kuḻu. Ka nyurampa katja kutjupatjara mayatja
    nyara palumpa kaana tjuṯangka puḻkaṟa waṟkariku. Ka nyurampa uṉṯalpa tjuṯangku
    palumpa mai kuka kuḻu tiṯutjarangku paulku pakuwiyangku. Ka paluṟu kaana mai wiṟutjara
    tjulyalku nyuralanguṟu munu palumpa maḻpa tjuṯa ungkuku, munu paluṟu nyurampa
    kaananguṟu mai wiṟu tjuṯa tjaraṟa mantjilku munu palumpa maḻpa tjuṯa tjara ungkukuṯu.
    Munu paluṟu mantjilku nyurampa waṟkaripai tjuṯa, munu nyurampa kuka wiṟu tjuṯa
    kuḻu paluṟu mantjilku palumparinytjaku. Ka palulanguṟu nyura uwankara puḻkaṟa
    tjituṟu-tjituṟuriku munu nyura wangkara Godala ngatjilku nyuranya alpamilantjaku.
    Palu Godalu kulilwiyangku wantiku. Kulini nyura? Nyangatjaṉa nyuranya nguḻutjunanyi
    kulintjaku.” Alatji Samueltu aṉangu tjuṯangka wangkangu. Kaya aṉangu Israelkunu
    tjuṯangku wangkangu, “Wiya nganaṉa mukuringanyi mayatja puḻkaku nganaṉanya mayatjarira
    kanyintjaku, panya aṉangu kutjupa tjuṯa mayatja puḻkatjara nyinanyi, kala nganaṉa
    tjana puṟunypa nyinanytjikitja mukuringanyi.” Ka paluṟu tjanampa tjukurpa uwankara
    Mama Godala ma-tjakultjunu. Ka Godalu ngapartji wangkangu, “Nyuntu tjanala wangaṉarangku
    kulila munu tjanampa mayatja mantjila.” Ka Samueltu aṉangu Israelkunu tjuṯangka
    wangkangu, “Palya uwankaraya ara maḻaku ngura walytjakutu walytjakutu.”
  kik-kik: Rĩrĩa Samũeli aakũrire, nĩathuurire ariũ ake matuĩke atiirĩrĩri bũrũri
    wa Isiraeli.
  omb-omb: Lo taro tavohe i Samuel u sesea, mo tau netune mwera gairue rom vuragi
    nora tangaloi vevegi tau Israel.
  fra-NCL: Lorsque Samuel fut devenu vieux, il établit ses fils juges sur Israël.
  cek-AK: Samuel mitong naah loe a capa hnik to Israel kaminawk lokcaekkung ah suek.
  cuk-cuk: Samuel seredgusgua, Israel-dulemarga-igar-nabogega, na e-machimala-onug-imaksad.
    We-machimala, Beerseba-neggweburgi igar-nabogedga maigusmalad.
  uig-CYR: Шундақ болдики, Самуил қериғанда оғуллирини Исраилға һаким қилип қойди.
  pma-pma: Navong Samuel mai vi ulmatu, kei ling natnali keilu keke luvalei revi usite
    onen meatin keil ka luvasak revi titi vaeen keil onen me-Isrel keil.
  tel-2017: సమూయేలు ముసలివాడైనప్పుడు తన కుమారులను ఇశ్రాయేలీయులపై న్యాయాధిపతులుగా నియమించాడు.
  hat-BSA: Li te vin rive ke lè Samuel te vin granmoun ke li te apwente fis li yo
    kòm jij sou Israël.
  bxh-bxh: Samuwela nanatuna tatau luwaga. Bwaꞌibwaꞌina hesana Diyoweli na tau mulita
    hesana Abaidiya. Ya tautaulaꞌi be nanatuna ya fasinabodi bena Isalaela edi tau
    fafadudulai Belesiba nuꞌuna yai.
  kos-kos: Ke Samuel el matuoh, el oru tuh wen natul in mwet nununku fin mwet Israel.
  hbo-WLC: וַיְהִ֕י כַּאֲשֶׁ֥ר זָקֵ֖ן שְׁמוּאֵ֑ל וַיָּ֧שֶׂם אֶת־בָּנָ֛יו שֹׁפְטִ֖ים
    לְיִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Samuel ghọrọ agadi, o mere ụmụ ya ndị ikom ka ha bụrụ ndị ikpe ndị
    Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ବୃଦ୍ଧ ହୁଅନ୍ତେ, ଆପଣା ପୁତ୍ରମାନଙ୍କୁ ଇସ୍ରାଏଲ ଉପରେ ବିଚାରକର୍ତ୍ତା
    କଲେ।
  wmt-wmt: Nyanartijangka Jamiyurl pa purrkujarrinya walimpawarlany. Kurriny walakujarra
    pinya martarni. Nyanartijangka pinya purlkakujirni. Maja pilanyanangu ngunawu
    Juwujwarntiwu. Wali ngajirta pila mapunjijarra Ngarpu mapunikanujuwal, pamarr
    warntarnjuwal pila ngunangani. Wali yakurrmarnani pilangulu Juwujwarntirlu nyantujarra
    pila pamarr warntarnujuwalkujarra, ngajirta pila ngarpujiliny ngunangantarla Jamiyurljiliny.
    Nyanartijangka palanta yani Jamiyurlkarti purrkuwarnti Juwujwarnti japirlyungupurru.
    Marni palurla, “Kurajpungku marnanpangu nganpayiwarlany. Purlka marnapangu ngunawu
    king. Nyuntu man purrkujinyangujarrinya. Kayan ngarnapangupila nguna nyuntukurajarra
    walakujarra, tumaj pila jirrkirl ngajirta.” Wali ngajirta parla wulyumanyjarla
    Jamiyurllu wangkiwu nyanartiwu king kurajpungupurru. Ngarpuwula parla purayimarni.
    Jangkumanila Ngarpungu Jamiyurl, “Yangka palurla majawu wulyumalany kingku, wali
    nyanarti. Ngajula pajalu wartangurnikujirni. Ngajirta pajalu ngajuwu mapunikarrarla.”
    Nyanartijangka jarti manyanangu jarrmarnani Jamiyurllu. Marni manyanangu, “King
    pa manawarnti warntarnujuwaljaa warrkammayinkujirnujuwal. Nira mantarla warrkammarnanku.
    Yakurrmalku mantarla walimpa, puju manta yumpaljarriwu.” Wali jarti manyanangu
    marni. Nyantuwarntirlu palurla marni jutungurni, “Ngajirta. Kingku marnalurla
    wulyumalany.” Wali Ngarpungu parla marni Jamiyurlku, “Mapunikarrku mannyanangu
    kingpurru warntarnupurru.”
  chk-chk: Iwe, lupwen Samuel a chinlapala, a awisa nöün kewe mwän pwe repwe soukapwüng
    lon Israel.
  ssd-ssd: Samuel nu saibo pilmba nuŋe kiŋo ar ta Israel mbal kulatkuwaik ŋga madinikina.
  rop-rop: Bambai na Semyul bin olmen, en imbin meigim im san dubala jidan speshalwan
    lida blanga ola Isreil pipul.
  ukr-1871: Як зробився Самуїл старим, понастановляв сини свої суддями над Ізраїлем.
  deu-1951: Als aber Samuel alt war, setzte er seine Söhne zu Richtern über Israel.
  eng-JPS: And it came to pass, when Samuel was old, that he made his sons judges
    over Israel.
  srp-1865: A kad Samuilo ostarje, postavi sinove svoje za sudije Izrailju.
  lug-lug: Samwiri bwe yakaddiwa, n’alonda batabani be okuba abalamuzi ba Isirayiri.
  heb-heb: ויהי כאשר זקן שמואל וישם את בניו שפטים לישראל׃
  ben-IRV: পরে শমূয়েল যখন বৃদ্ধ হলেন, তখন তাঁর ছেলেদেরকে শাসনকর্ত্তা করে ইস্রায়েলের
    ওপর নিযুক্ত করলেন।
  pan-pan: ਜਦ ਸਮੂਏਲ ਵੱਡੀ ਉਮਰ ਦਾ ਹੋ ਗਿਆ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਇਸਰਾਏਲ ਉੱਤੇ ਨਿਆਂ
    ਕਰਨ ਲਈ ਨਿਯੁਕਤ ਕੀਤਾ।
  tkr-tkr: Şamuel q'əs qıxhamee, dixbışike İzrailis haakimar haa'a.
  mya-JVB: ရှမွေလ သည် အသက် ကြီးသောအခါ ၊ မိမိ သား တို့ကို ဣသရေလ အမျိုး၌ အုပ်စိုး ရသောအခွင့်နှင့်
    ခန့်ထား ၏။
  tte-O: Samuela ana sauga ilobai itautaubala kabo natunao tatao labui ipeili siya
    Isileli kali tobagunao.
  tbg-tbg: Samueriva naampaiqama viro nai maaqutanta noraiqama komanta vitanta Isareriqaa
    raqikiqi vi vaura.
  hmo-hmo: Samuela be ia buruka, vadaeni ia ese iena natuna memero ia abia, Israela
    ena gunalaia taudia idia ia halaoa.
  urd-urd: जब समुएल बुड्ढा हो गया, तो उसने अपने बेटों को इस्राईलियों के क़ाज़ी ठहराया।
  rus-SYN: Когда же состарился Самуил, то поставил сыновей своих судьями над Израилем.
  bqc-SIM: Kɛ́ Samuɛli zikũ̀, à a nɛ́ↄ dìlɛ Isailiↄnɛ dↄaanaↄ ũ.
  tcz-CHONGTHU: Samuel ateh lheh tan ahile, Israel lah’a thutan vaihom ding’in achapate
    apansah tai.
  mar-mar: जेव्हा शमुवेल म्हातारा झाला तेव्हा त्याने आपले पुत्र इस्राएलावर न्यायाधीश
    नेमले.
  soq-soq: Ita Samuel obampa nata, otopa tautuwa ebowa ipa Ioel, ita otopa da ebowa
    ipa Abaidia. Tane Samuel gulauleidie obampa nata sonabamon uwa apanawa segantopue
    Israel apanawa kotu bedewe kadiu dodomanasampa baiwa. Mo bola debama Beasiba bedewe
    uwa apanawa teamona nolau sape uanton.
  qub-qub: Chaypita Samuel auquinyarnaga Israelcunapa mandaj jueznin cananpaj wamrancunatana
    churaran.
  bqp-bqp: Kũ Samuɛli zĩ kũ̀, à a nɛ́nↄ dìtɛ Isarailanↄnɛ don'arɛdenↄ ũ.
  hat-hat: Lè Samyèl konmanse granmoun, li mete pitit gason l' yo pou gouvènen pèp
    Izrayèl la.
  eng-BSB: When Samuel grew old, he appointed his sons as judges over Israel.
  tod-tod: Samiyɛle ʋɔlɔzaɠagai ma, é ná-doun zunuiti seini ʋotogi zu, tukpɔɠaaleʋe
    vai ma, Izelayɛle yooi zu.
  eng-WEBPB: When Samuel was old, he made his sons judges over Israel.
  kbq-kbq: Hagi Samueli'ma ozafama nereno'a keaga refakoma hu kva vahera nemofokizni
    huhampri zanante'ne.
  nhe-BL: Huan quema Samuel huehuejtixqui, quintequimacac itelpocahua para elise jueces
    huan para quintlajtolsencahuase israelitame.
  bus-bus: Kɛ̀ Samuɛli zi kũ̀, à a nɛ́nↄ dìɛ Isarailinↄnɛ dↄn'aɛdeenↄ ũ.
  gub-BL: Tua'uhez Xamuew a'e kury. A'e rupi umuigo kar wa'yr Izaew waneruze'egar
    romo a'e wà kury.
  eng-DRA: And it came to pass when Samuel was old, that he appointed his sons to
    be judges over Israel.
