verse: 1SA.008.010
translations:
  mal-C: അങ്ങനെ ഒരു രാജാവിനെ ചോദിച്ചുകൊണ്ട് തന്റെ അടുത്തുവന്ന ജനത്തെ ശമുവേൽ യഹോവയുടെ
    വാക്കുകളെല്ലാം അറിയിച്ചു.
  deu-TKW: Hierauf teilte Samuel alles, was Jahwe gesagt hatte, dem Volke, das einen
    König von ihm forderte, mit
  lin-lin: Samuele ayebisaki bato oyo bazalaki kosenga ye mokonzi maloba nyonso ya
    Yawe.
  eng-LSV: And Samuel speaks all the words of YHWH to the people who are asking [for]
    a king from him,
  eng-GNV: So Samuel told all the wordes of the Lord vnto the people that asked a
    King of him.
  eng-WEBSTER: And Samuel told all the words of the LORD to the people that asked
    of him a king.
  nhw-BL: Huajca Samuel quinilhui nochi israelitame catli TOTECO quiilhuijtoya.
  swh-ONEN: Samweli akawaambia wale watu waliokuwa wakiomba wapewe mfalme maneno yote
    ya Bwana.
  bba-bba: Mɑ Sɑmuɛli u Yinni Gusunɔn ɡɑri yi kpuro tɔn be tusiɑ.
  eng-KJVCPB: And Samuel told all the words of the Lord unto the people that asked
    of him a king.
  cpy-cpy: Imatakiro Samuel, ikamantakiri atziri-paeni ikantakiri Tajorentsi jempe
    ikantakota iwinkatharite ikowaeya-kirini.
  mpx-mpx: Yaka Yehoba wana baaba gegewena Samuwela i baunanik gamagalau elal, heliya
    hi awanun nuwaliya kin.
  luo-luo: Samuel nonyiso joma ne kwaye mondo omigi ruoth weche duto mag Jehova Nyasaye.
  meu-meu: Taunabunai, Samuel ese hari pavapava e noilaia taudia na Iehova ena hereva
    iboudiai e hamaorolaidia.
  npi-ULB: त्यसैले शमूएलले राजाको माग गरिरहेका मानिसहरूलाई परमप्रभुका सबै वचन सुनाए
    ।
  yor-yor: Samuẹli sọ gbogbo ọ̀rọ̀ Olúwa sí àwọn ọmọ ènìyàn tí ó ń béèrè fún ọba lọ́wọ́
    rẹ̀.
  emp-NTPO: 'Jũma Ãcõrẽba jarad̶ara Samuelba dji boro iwid̶i panʌrãa nãwã jarasia:'
  ind-ind: Perkataan TUHAN kepada Samuel lalu disampaikannya kepada para tua-tua yang
    meminta kepadanya untuk mengangkat seorang raja.
  pes-OPCB: 'سموئیل از جانب خداوند به ایشان که از او پادشاه می‌خواستند، چنین گفت:'
  tgl-ULB: Kaya sinabi ni Samuel ang lahat ng salita ni Yahweh sa mga taong humihingi
    ng hari.
  cbu-NT: Samuelshat tputsee tushaneerangu, yuwaa Apanll anshuchee tputs tsiyatarangu,
    anoo uwshat kamanirangiya.
  hui-hui: Samuelehanda wali agali tinaga haru haga kini helo dabo ngi lalu hale hayaruhondo
    Anduane Homogohanda ibuhondo lamiyaru bibahende ti lamiai hene.
  mya-mya: ရှ​မွေ​လ​သည်​ဘု​ရင်​ခန့်​ပေး​ရန် မိ​မိ​ထံ တောင်း​ဆို​သူ​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​မိန့်
    တော်​မူ​သ​မျှ​တို့​ကို​ပြန်​ကြား​လေ​၏။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ཐམས་ཅད་ནི་རྒྱལ་པོ་དགོས་ཞུ་མཁན་གྱི་མི་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
  sna-sna: Samueri akataura mashoko ose aJehovha kuvanhu vakanga vachimukumbira mambo.
  spa-BLM: Samuel contó todas las palabras de Yahvé al pueblo que le pedía un rey.
  cac-cac: Ix lajvi chi', ix yalan vin̈ d'a eb' ix c'anan sreyal chi', icha ix aj
    yalan Jehová chi'.
  swh-ULB: Kwa hiyo Samweli akawaambia watu waliokuwa wakiomba mfalme maneno yote
    ya BWANA.
  bel-bel: І пераказаў Самуіл усе словы Госпада народу, што прасіў у яго цара,
  wed-wed: Samuel Bada ana babani anatapuna taui gulau i vivibaḡei i riwei
  deu-ELBBK: Und Samuel sprach alle Worte des HERRN zu dem Volk, das einen König von
    ihm begehrte.
  mbb-OT: Midtudtul ni Samuel ziyà te menge etew he ebuyù te hadì diyà te kandin is
    langun he migkaǥi kandin te Nengazen.
  mal-2015: 'അങ്ങനെ രാജാവിന്നായി അപേക്ഷിച്ച ജനത്തോടു ശമൂവേൽ യഹോവയുടെ വചനങ്ങളെ എല്ലാം
    അറിയിച്ചു പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: Avke o Samuel savoro, so leske o RAJ vakerelas, phenďa le manušenge, save
    lestar mangenas kraľis.
  pes-OPV: و سموئیل تمامی سخنان خداوند را به قوم که از او پادشاه خواسته بودند، بیان
    کرد.
  ron-1924: Самуел а спус тоате кувинтеле Домнулуй попорулуй каре-й черя ун ымпэрат.
  aui-aui: Na Samwel, iiyawogha kiiwawo kiiravine sivibaba na Yawe God yana sisiya
    tupana ivisisiyena rutughutughuredi toudi biiyadi
  ben-OBCV: যারা শমূয়েলের কাছে একজন রাজা চেয়েছিল, তাদের তিনি সদাপ্রভুর বলা সব কথা
    বলে শোনালেন।
  som-som: Oo Samuu'eelna wuxuu erayadii Rabbiga oo dhan u sheegay dadkii boqorka
    weyddiistay.
  lat-VUC: Dixit itaque Samuel omnia verba Domini ad populum, qui petierat a se regem.
  eng-ASVBT: And Samuel told all the words of Jehovah unto the people that asked of
    him a king.
  ita-1885: E Samuele rapportò tutte le parole del Signore al popolo, che gli chiedeva
    un re.
  eng-LXXUP: And Samuel spoke every word of the Lord to the people who asked of him
    a king.
  eng-ULB: So Samuel told all the words of Yahweh to the people who were asking for
    a king.
  spa-VBL: Samuel repitió delante de todo el pueblo todo lo que el Señor le había
    dicho en cuanto al pueblo pidiéndole que les diera un rey.
  fra-_FOB: Alors Samuel dit toutes les paroles de l'Éternel au peuple, qui lui avait
    demandé un roi.
  mal-mal: 'അങ്ങനെ രാജാവിനായി അപേക്ഷിച്ച ജനത്തോട് ശമൂവേൽ യഹോവയുടെ വചനങ്ങളെ എല്ലാം
    അറിയിച്ചു:'
  urd-GVR: Samuel ne bādshāh kā taqāzā karne wāloṅ ko sab kuchh kah sunāyā jo Rab
    ne use batāyā thā.
  suz-BL: मिनु सामुएलमी पिप पुंइब मुर आन कली परमप्रभु यावेम देंशो लोव़ नेल्‍ल नेंपाइक्‍मी
    बाक्‍त।
  ita-1927: Samuele riferì tutte le parole dell’Eterno al popolo che gli domandava
    un re.
  ckb-ckb: ئینجا ساموئێل هەموو وشەکانی یەزدانی بەو خەڵکە گوت کە داوای پاشایان لێکرد.
  eng-BBE: And Samuel said all these words of the Lord to the people who were desiring
    a king.
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಒಬ್ಬ ಅರಸನನ್ನು ಕೇಳಿದ ಜನರಿಗೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது சாமுவேல், ஒரு ராஜா வேண்டும் என்று தன்னிடத்தில் கேட்ட மக்களுக்குக்
    யெகோவாவுடைய வார்த்தைகளையெல்லாம் சொல்லி:'
  spa-RV-1909: Y dijo Samuel todas las palabras de Jehová al pueblo que le había pedido
    rey.
  ron-BTF: Și Samuel a spus toate cuvintele DOMNULUI către poporul care îi cerea un
    împărat.
  eng-WEBP: Samuel told all the LORD’s words to the people who asked him for a king.
  eng-FBV: Samuel repeated all that the Lord had said to the people asking him to
    give them a king.
  nld-1939: Samuël bracht aan het volk, dat hem een koning had gevraagd, alles over
    wat Jahweh gezegd had.
  nch-BL: Huajca Samuel quinilhui nochi israelitame cati TOTECO quiilhuijtoya.
  vie-1934: Sa-mu-ên thuật lại mọi lời của Đức Giê-hô-va cho dân sự đã cầu xin Ngài
    một vua,
  hin-CV: तब शमुएल ने याहवेह द्वारा अभिव्यक्त सारा विचार जिन्होंने उनसे राजा की नियुक्ति
    की विनती की थी उन लोगों के सामने प्रस्तुत किए.
  spa-BES: Y Samuel dijo todas estas palabras del Señor a la gente que deseaba un
    rey.
  tdx-tdx: Aa le tinaro’ i Samoele am’ondaty nipay mpanjaka ama’e iabio i tsara’ Iehovà
    zay.
  tha-KJV: ซามูเอลจึงเอาพระดำรัสทั้งสิ้นของพระเยโฮวาห์มาบอกกล่าวแก่ประชาชนผู้ร้องขอให้ท่านตั้งกษั​ตริ​ย์
  por-BR-2018: E disse Samuel todas as palavras do SENHOR ao povo que lhe havia pedido
    rei.
  deu-ELO: Und Samuel sprach alle Worte Jehovas zu dem Volke, das einen König von
    ihm begehrte.
  eng-WYC-2018: Then Samuel said all the words of the Lord to the people, that had
    asked of him a king (or who had asked him for a king);
  epo-epo: Kaj Samuel raportis ĉiujn vortojn de la Eternulo al la popolo, kiu petis
    de li reĝon.
  uig-PIN: Samuil ɵzidin bir padixaⱨ soriƣan hǝlⱪⱪǝ, Pǝrwǝrdigarning eytⱪinining ⱨǝmmisini
    dǝp bǝrdi.
  beo-beo: 'Sa:miuele da dunu ema hina bagade eno lamusa: adola masu, ilima Gode Ea
    ema sia:i liligi huluane alofele i.'
  tpi-OTNT: Orait Samuel i go long ol dispela man i bin askim em long king, na em
    i tokim ol long olgeta samting Bikpela i bin tokim em.
  hau-SA: Sama’ila kuwa ya ce wa mutanen da suke roƙo yă naɗa musu sarki dukan abin
    da Ubangiji ya faɗa.
  uig-LAT: Samuil özidin bir padishah sorighan xelqqe, Perwerdigarning éytqinining
    hemmisini dep berdi.
  nde-nde: USamuyeli wabatshela wonke amazwi kaThixo abantu ababecela inkosi kuye.
  ton-ton: ¶ Pea naʻe fakahā ʻe Samuela ʻae ngaahi folofola kotoa pē ʻa Sihova ki
    he kakai naʻe tala tuʻi kiate ia.
  ces-1613: I mluvil Samuel všecky řeči Hospodinovy k lidu, kteříž krále žádali od
    něho.
  eng-WMB: Samuel told all the LORD’s words to the people who asked him for a king.
  tam-TCV: அப்படியே தங்களுக்கு அரசன் வேண்டும் என்று கூறிய மக்களுக்கு சாமுயேல் யெகோவாவினுடைய
    வார்த்தைகளையெல்லாம் கூறினான்.
  ceb-ULB: Busa gisugilon ni Samuel ang tanang pulong ni Yahweh ngadto sa katawhan
    nga nangayo ug hari.
  pol-UBG: I Samuel powiedział wszystkie słowa PANA do ludu, który go prosił o króla;
  agr-agr: Tusa tima nuna imatiksag Samuel ditan ujakui.
  kyc-kyc: Samyueleme wambu kiŋi nyelana lao rombo palyakana leyaminyi dupwa Kamongome
    baa pii lamaiyamo dupwa peparae polo lamaiya.
  urd-GVU: سموایل نے بادشاہ کا تقاضا کرنے والوں کو سب کچھ کہہ سنایا جو رب نے اُسے
    بتایا تھا۔
  deu-1912: Und Samuel sagte alle Worte des HERRN dem Volk, das von ihm einen König
    forderte,
  ntj-ntj: Nyangka mularrpartu Tjamiyultu-tjananya watjarnu, “Yuwa, puurrpa purlkalu-tjananyanta
    kanyiranytjalu watjalku nyuntuku katja kutjupatjarra-ya warrmarlara yankutjaku.
    Puru-tjananyanta watjalku nyuntuku katja kutjupatjarralu-ya puru nyuntuku yurntaltu-ya
    waarka purlkanya palyaratjaku. Puru puurrpa purlkalu-tjananyanta watjalku kutjupa-kutjupa-yan
    palunyaku nintiratjaku, tjiinya mirrka purlkanya, kuka purlkanya, puru yanamulpa
    pirninyatarrartu. Tjiinya-yan puurrpa palunyaku waarka purlkanya palyanma. Palunyalu-yan
    ngulakutju purtu kuli-kuliralpi Mama Kuurrnga tjapinma tjiinya-tjananyanta yirringkankutjaku
    puurrpa purlkangkatarrartu. Nyangkalta-tjananyanta kulintjamaaltu wantima.”
  kan-2017: ಸಮುವೇಲನು ಅರಸನನ್ನು ನೇಮಿಸಿಕೊಡು ಎಂದು ಬೇಡಿಕೊಂಡ ಜನರಿಗೆ ಯೆಹೋವನ ಮಾತುಗಳನ್ನೆಲ್ಲಾ
    ತಿಳಿಸಿ ಅವರಿಗೆ,
  yap-yap: I Samuel e yog gubin e tin keyog SOMOL ngak ko fapi girdi’ ni yad be ning
    ngak ni nge turguy be’ nge mang pilung.
  hlt-MCSB: Te dongah Samuel loh BOEIPA ol boeih te amah taeng lamloh manghai aka
    bih pilnam taengah a thui.
  mdy-ETH: ሳሙዔኤሌያ ካኣቲ ካኣታሣንዳጉዲ ዖኦጬ ዴሮም ናንጊና ናንጋ ጎዳ ጌዔ ባኮ ቢያ ኬኤዜኔ፤
  twi-ASANTE: Enti, Samuel kaa Awurade kɔkɔbɔ no kyerɛɛ nnipa no.
  mwc-mwc: Samuel Bada ana sisiya ereonowana pipiya taupauma kairavina si baba wai
    i wonisi.
  eng-WEBU: Samuel told all the LORD’s words to the people who asked him for a king.
  wal-wal: Kawuwaa oichchida deriyaayyo GODAI odido qaalaa ubbaa Sameeli yootiis.
  spa-PDDPT: 'Samuel habló todas las Palabras de Yavé al pueblo que pidió rey:'
  gun-gun: Ha'e ramo heta va'e kuery nguvixaverã re ojerure rire ha'e kuery pe Samuel
    omombe'upa Senhor ijayvuague.
  agu-BL: Nin tzun oc Samuel tan xtxole'n tircu'n yi mbi cu'n tal Kataj scyetz yi
    e' xonl Israel yi na chitzan tan jakle'n jun chireyil.
  eng-PEV: Samuel told that story to the elders, just as God told it to him.
  ilo-ULB: Imbaga ngarud amin ni Samuel dagiti sasao ni Yahweh kadagiti tattao nga
    agkidkiddaw iti ari.
  kpg-kpg: Samuel ga haga modongoohia ang gi digaula ala e hiihai e hai di nadau king,
    gi nnelekai huogodoo a Dimaadua ala ne hagi anga gi mee.
  uig-ARA: سامۇئىل ئۆزىدىن بىر پادىشاھ سورىغان خەلققە، پەرۋەردىگارنىڭ ئېيتقىنىنىڭ
    ھەممىسىنى دەپ بەردى.
  sus-sus: Samuweli naxa Alatala xa masenyi birin nadangi ɲama ma, naxee nu wama mangɛ
    xɔn.
  pon-2006: Samuel eri padahkihong mehn Israel ko me pekipeki emen nanmwarki mehkoaros
    me KAUN-O ketin mahsanihong.
  jae-jae: Go Samuel kasôm Apômtaunê biŋ samob gêdêŋ lau, taŋ teteŋ kiŋ teŋ gêdêŋ
    eŋ naŋ.
  ksd-ksd: Ma Samuel i ga vaarike ta umana tinata kai ra Luluai pire ra tarai nina
    dia ga lul upi ta king.
  tur-YTC: Samuel, kendisinden kral isteyen halka, Yahve'nin bütün sözlerini anlattı.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πᾶν τὸ ῥῆμα τοῦ κυρίου πρὸς τὸν λαὸν τοὺς αἰτοῦντας
    παρʼ αὐτοῦ βασιλέα.
  ind-AYT: Samuel pun menyampaikan semua perkataan TUHAN kepada bangsa yang meminta
    seorang raja kepadanya.
  nya-nya: Samueli anawawuza anthu amene amamupempha mfumu aja mawu onse a Yehova.
  hrv-hrv: Samuel ponovi sve Jahvine riječi narodu koji je od njega tražio kralja.
  mps-mps: Tialima, te king po agaba hanalu wali bidi dabe bidibo madi te Samuel pelama,
    tama te augwalibolo te Genuai Bidigo agabolo wali po tigidali augwalibolo wai.
  tpi-tpi: Orait Samuel i go long ol dispela man i bin askim em long king, na em i
    tokim ol long olgeta samting Bikpela i bin tokim em.
  dan-1931: Så forebragte Samuel Folket, som krævede en Konge af ham, alle HERRENS
    Ord
  vie-OVCB: Vậy Sa-mu-ên lặp lại mọi lời cảnh cáo của Chúa Hằng Hữu cho dân chúng
    nghe vì đã đòi Ngài cho một vua.
  guj-2017: જેથી શમુએલે તેને ઈશ્વરે જે કહ્યું તે જેઓ રાજા માંગતા હતા તેઓને જણાવ્યું.
  pon-2006A: Samuel eri padahkihong mehn Israel ko me pekipeki emen nanmwarki mehkoaros
    me KAUN-O ketin mahsanihong.
  por-BRBSL: Samuel contou todas as palavras de Javé ao povo que lhe pediu um rei.
  aly-aly: Samuel-el artwamp-rnem ilew, INGKARTarl angkew-angkwarr. ...
  cth-cth: Samuel ni BAWIPA e a lawknaw hah, siangpahrang kahetnaw koe bout a dei
    pouh.
  twi-twi: Enti Samuel kaa Awurade kɔkɔbɔ no kyerɛɛ nnipa no.
  hlt-hlt: Te dongah Samuel loh BOEIPA ol boeih te amah taeng lamloh manghai aka bih
    pilnam taengah a thui.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii nɑ́kɛ́ bɛ̀ɛ̀ ò bekɛ okpɑ̀ɑ̀tì ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́
    tì kɛ dɔ̀:'
  msy-2020: Kamaghɨn amizɨ, Samuel gumazir me uari bagh atrivitam amɨsɨvasa azaraziba
    bagha ghugha, Ikiavɨra Itir God me mɨkɨmasa mɨkemezir bizibar gun me mɨgei.
  dop-dop: Mpʋɣʋlɛ Sɑmiyɛɛlɩ lɑpɑ ɩsɩɩ Tɑcɑɑ kɛɛsʋɣʋ-ɩ tɔ.
  azb-azb: Şamuel ondan padşah istəyən xalqa Rəbbin bütün sözlərini söylədi.
  eng-DBY: And Samuel spoke all the words of Jehovah to the people that asked of him
    a king.
  hin-2017: शमूएल ने उन लोगों को जो उससे राजा चाहते थे यहोवा की सब बातें कह सुनाईं।
  wol-KYG: Ba loolu amee Samiyel jottli mbooloo, ma doon sàkku mu falal leen buur,
    mboolem àrtub Aji Sax ji.
  eng-YLT: And Samuel speaketh all the words of Jehovah unto the people who are asking
    from him a king,
  kne-kne: Inbagan Samuel sin kaipoipogaw ay mankedkedaw si ari din amin ay inbagan
    Diyos en sisya.
  eng-WYC-2017: Then Samuel said all the words of the Lord to the people, that had
    asked of him a king;
  eng-WMBB: Samuel told all the LORD’s words to the people who asked him for a king.
  urd-GVH: समुएल ने बादशाह का तक़ाज़ा करनेवालों को सब कुछ कह सुनाया जो रब ने उसे बताया
    था।
  rug-rug: Meke tozi ni Samuela sari na tinoni pu tepa ia si keke baṉara sari doduru
    ginugua pu zama ni e Zihova.
  gaz-gaz: Saamuʼeelis dubbii Waaqayyoo hunda namoota akka mootiin isaaniif moosifamuuf
    gaafatan sanatti hime.
  fra-LSG: Samuel rapporta toutes les paroles de l’Éternel au peuple qui lui demandait
    un roi.
  gnn-gnn: Yo, bala yana ŋayi Djamiyulyunydja waŋana yuraŋalana ḻakaraŋalana ŋuriki
    yolŋu'‐yulŋuwunydja, “Manymaknha. Ŋarra yurru wekamana nhumalaŋgu buŋgawanhana
    yolŋunha, ŋayi yurru nhumalaŋgu yukurra ŋurruŋunydja dhärra. Yurru nhuma yaka
    yurru galŋa‐ŋamathirrinydja, liŋgu dhiyaŋuyi ŋurruŋuyu yurru djaw'‐djawyun nhumalaŋgala
    gäthu'mirriŋunha walalanha, walala yurru djämana yukurra nhanŋuwaynha. Ŋayi yurru
    djaw'yun nhumalaŋgala wäŋa ŋaraka ga borum malanha ŋunhi nhuma yurru ŋuthanmarama,
    ga bitjandhi liŋgu ŋayi yurru djaw'yundhi wäyinnha walalanha ga djämamirrinha
    walalanha nhumalaŋgu. Ga bitjandhiyi ŋayi yurru djaw'yun nhumalanhanydja, märr
    yurru nhuma yukurra djäma nhanŋuwaynha ŋunhala.
  yal-yal: Samuyɛli yi Alatalaa falan birin ti yamaan xa naxanye yi a maxɔdinma mangan
    ma,
  haw-1868: Hai aku la o Samuela i ka olelo a pau a Iehova i na kanaka i noi ai ia
    ia i alii.
  arb-NAV: وَأَبْلَغَ صَمُوئِيلُ الشَّعْبَ بِكُلِّ مَا قَالَهُ الرَّبُّ،
  ewe-ewe: Ale Samuel gblɔ nya siwo katã Yehowa gblɔ la na ame siwo le ebiam be wòana
    fia yewo.
  eng-LEE: And Samuel said all the words of the Lord unto the people that had asked
    of him a king.
  asm-FB: তাৰ পাছত যি লোকসকলে চমূৱেলক ৰজা খুজিছিল, তেওঁলোকৰ আগত তেওঁ যিহোৱাৰ সেই সকলো
    কথা জনালে।
  sus-A: سَمُوٍلِ نَشَ عَلَتَلَ شَ مَسٍنيِ بِرِن نَدَنفِ حَمَ مَ، نَشٍيٍ نُ وَ مَ
    مَنفّ شْن.
  fra-SBL: Samuel rapporta toutes les paroles de Yahvé au peuple qui lui demandait
    un roi.
  hbo-hbo: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל אֵ֖ת כָּל־דִּבְרֵ֣י יְהוָ֑ה אֶל־הָעָ֕ם הַשֹּׁאֲלִ֥ים
    מֵאִתֹּ֖ו מֶֽלֶךְ׃ ס
  piu-2006: '@see-verse:1SA.008.009'
  pjt-pjt: '@see-verse:1SA.008.009'
  kik-kik: Nake Samũeli akĩĩra andũ acio maamwĩtagia mũthamaki ũhoro wothe wa Jehova.
  omb-omb: Me Samuel mo veve na leo noi Huqe doluegi lawe na tangaloi ngerehi ram
    hui na ratahigi denie.
  fra-NCL: Samuel rapporta toutes les paroles de Yahweh au peuple qui lui demandait
    un roi.
  cek-AK: Samuel mah anih khaeah siangpahrang hnih kaminawk khaeah, Angraeng mah thuih
    ih loknawk to a thuih pae boih.
  cuk-cuk: Geb degine Samuel, igi-Bab-Jehová ega ibmar-sogsa, deyobi, dulemar-ese-rey-egisnanaidga
    sogsamogad.
  uig-CYR: Самуил өзидин бир падиша сориған хәлиққә, Пәрвәрдигарниң ейтқининиң һәммисини
    дәп бәрди.
  pma-pma: Evus, Samuel va ka vit vasin tounah koa Iahova viteni mini min meatin keil
    koa avisi valing asuv houlu tai vahi one.
  tel-2017: తమకు రాజు కావాలని కోరిన ప్రజలకి సమూయేలు యెహోవా చెప్పిన మాటలన్నీ వినిపిస్తూ
  hat-BSA: Konsa Samuel te pale tout pawòl a SENYÈ yo a pèp la ki te mande li pou
    yon wa a.
  bxh-bxh: Yo fede, Guyau ena liba mahudoꞌina, safalumadi sa anꞌeta bena edi kin mate
    Samuwela edi ya liba.
  kos-kos: Samuel el fahkang kas nukewa lun LEUM GOD nu sin mwet su tuku siyuk ke
    sie tokosra.
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל אֵ֖ת כָּל־דִּבְרֵ֣י יְהוָ֑ה אֶל־הָעָ֕ם הַשֹּׁאֲלִ֥ים
    מֵאִתּ֖וֹ מֶֽלֶךְ׃ ס
  ibo-ibo: Samuel gwara ndị Izrel na-arịọ ka e nye ha eze ihe Onyenwe anyị kwuru.
  ory-ory: ଏଉତ୍ତାରେ ଯେଉଁମାନେ ଶାମୁୟେଲଙ୍କୁ ରାଜା ମାଗିଥିଲେ, ସେହି ଲୋକମାନଙ୍କୁ ସେ ସଦାପ୍ରଭୁଙ୍କର
    ସମସ୍ତ କଥା ଜଣାଇଲେ।
  wmt-wmt: '@see-verse:1SA.008.009'
  chk-chk: Iei mine Samuel a apworausa än ewe Samol mi Lapalap kewe kapas meinisin
    ngeni ekewe aramas mi tüngor seni eman king.
  ssd-ssd: Pasa ŋakmba Suŋgoŋge Samuel sana ta nu suk ka taŋgo pino gabat suŋgo madiwam
    sakinaig ta saniŋgina sulumba
  rop-rop: Wal Semyul bin go langa detlot pipul hubin askim im blanga king, en imbin
    dalim olabat wanim YAWEI bin dalim im.
  ukr-1871: І переказав Самуїл все, що глаголав Господь, людові, що допевнявсь од
    його царя,
  deu-1951: Und Samuel sagte dem Volke, das einen König begehrte, alle Worte des HERRN
  eng-JPS: And Samuel told all the words of the LORD unto the people that asked of
    him a king.
  srp-1865: I kaza Samuilo sve rijeèi Gospodnje narodu koji iskaše od njega cara;
  lug-lug: Awo Samwiri n’ategeeza abantu abaali bamusaba kabaka, ebigambo byonna Mukama
    bye yamugamba.
  heb-heb: ויאמר שמואל את כל דברי יהוה אל העם השאלים מאתו מלך׃
  ben-IRV: পরে যে লোকেরা শমূয়েলের কাছে রাজা চেয়েছিল, তাদেরকে তিনি সদাপ্রভুর সেই
    সমস্ত কথা জানালেন।
  pan-pan: ਸਮੂਏਲ ਨੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਜੋ ਉਸ ਦੇ ਕੋਲੋਂ ਰਾਜੇ ਦੀ ਮੰਗ ਕਰਦੇ ਸਨ, ਯਹੋਵਾਹ ਦੀਆਂ
    ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ।
  tkr-tkr: Şamuelee cuke paççah heqqane milletılqa, Rəbbee uvhuyn cuvab hixhar ha'an.
  mya-JVB: ရှမွေလ သည်လည်း ၊ ရှင်ဘုရင် ကို တောင်း သောသူတို့အား ထာဝရဘုရား အမိန့် တော်ရှိသမျှ
    ကို ပြန်ပြော ၍၊
  tte-O: Kabo Samuela itolo yo Yeoba kainana meuloina iwalowen tomone siya silaoma
    sikawanoi Samuela koina kin kaiwena.
  tbg-tbg: Viva minti tuvaro Samueriva vika avuhainaa vaiintiara naarumatoka vaunaini
    oruntero, Noravano Kotiva tu uvara ekaa vika tiva nimura.
  hmo-hmo: Unai dainai, Samuela ese unai king totona idia noinoi taudia dekenai Lohiabada
    ena hereva ibounai ia hadibaia.
  urd-urd: और समुएल ने उन लोगों को जो उससे बादशाह के तालिब थे, ख़ुदावन्द की सब बातें
    कह सुनाईं।
  rus-SYN: И пересказал Самуил все слова Господа народу, просящему у него царя,
  bqc-SIM: Ɔ̃ Samuɛli Dii yã́pi sɛ̀lɛ sìu gbɛ̃́ pↄ́ aalɛ kía gbɛawaↄnɛ kɛ́lɛkɛlɛ
  tcz-CHONGTHU: Hijeh chun Samuel in, Pakaiya kona gihna thuchang hochu Israel mite
    chu leng athumnao chungthu’ah chun aban ban’in ahetsah tan ahi.
  mar-mar: मग शमुवेलाने, ज्या लोकांनी राजा मागितला होता त्यांना, परमेश्वराची सर्व
    वचने सांगितली.
  soq-soq: Sa baiwa Samuel Iawe God wana gagalowa uduudu apana sa warere umanawa waia
    benemamon.
  qub-qub: Chaura Samuelga Tayta Dios nishanta willapar Israel-masincunata
  bqp-bqp: Akũ Samuɛli Dikiri yã pìi bàba gbɛ̃ kũ òtɛn kína gbɛkaanↄnɛ pínki
  hat-hat: Samyèl rapòte bay pèp la ki t'ap mande yon wa a tout pawòl Seyè a te di
    l'.
  eng-BSB: So Samuel spoke all the words of the LORD to the people who were asking
    him for a king.
  tod-tod: Samiyɛle liini, é Ɠɔoɠɔ GALAGI wooi pɛ daazeeli bɛbɛi ma, niiti ti ɠɛni
    ɠɛɛzu ma, é masa sei ti unda.
  eng-WEBPB: Samuel told all the LORD’s words to the people who asked him for a king.
  kbq-kbq: Higeno Samueli'a kini vaheku'ma eme antahigaza vahera, Ra Anumzamo'ma asamia
    nanekea miko zamasami vagare'ne
  nhe-BL: Huajca Samuel quinilhui nochi israelitame tlen TOTECO quiilhuijtoya.
  bus-bus: Ben Samuɛli Dii yã pì tↄ̃kɛ̃̀ gbɛ̃ kɛ̀ aↄ̃ↄe kína gbekaaanↄnɛ píngi
  gub-BL: A'e rupi Xamuew umume'u Tupàn hemimume'u kwer paw teko wanupe kury.
  eng-DRA: Then Samuel told all the words of the Lord to the people that had desired
    a king of him,
