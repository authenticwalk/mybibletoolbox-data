verse: 1SA.008.011
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “നിങ്ങളെ ഭരിക്കാൻപോകുന്ന രാജാവിന്റെ അവകാശങ്ങൾ ഇതൊക്കെ ആയിരിക്കും:
    അയാൾ നിങ്ങളുടെ പുത്രന്മാരെ തന്റെ തേരാളികളും കുതിരച്ചേവകരുമായി നിയോഗിക്കും. അവർക്ക്
    അയാളുടെ രഥങ്ങൾക്കുമുമ്പിൽ ഓടേണ്ടതായി വരും.'
  deu-TKW: 'und fuhr fort: Folgendes wird die Gerechtsame des Königs sein, der über
    euch herrschen wird: eure Söhne wird er nehmen, um sie bei seinem Wagen und seinen
    Rossen zu verwenden, daß sie vor seinem Wagen herlaufen,'
  lin-lin: 'Alobaki na bango : — Tala makambo oyo mokonzi oyo akokonza bino akobanda
    kosala : Akozwa bana na bino ya mibali mpe akotia bango na mosala ya kokumba bashar
    na ye kati na basoda na ye oyo babundaka na bampunda ; bakobanda kokima mbangu
    liboso ya shar na ye lokola bakengeli ya mokonzi.'
  eng-LSV: 'and says, “This is the custom of the king who reigns over you: he takes
    your sons, and has appointed for himself among his chariots, and among his horsemen,
    and they have run before his chariots;'
  eng-GNV: 'And he saide, This shall be the maner of the King that shall reigne ouer
    you: he will take your sonnes, and appoint them to his charets, and to be his
    horsemen, and some shall runne before his charet.'
  eng-WEBSTER: 'And he said, This will be the manner of the king that shall reign
    over you: He will take your sons, and appoint them for himself, for his chariots,
    and to be his horsemen; and some will run before his chariots.'
  nhw-BL: 'Quinilhui: ―Amojuanti anquiijtohuaj anquinequij amotlanahuatijca, pero
    xijmatica quen ni elis quema anquipiyase. Se tlanahuatijquetl quinchihuas amotelpocahua
    itequipanojcahua. Inijuanti motlalojtiyase iixpa nopa cuacarros campa yaya yohui.
    Huan sequinoc yase cahuayojtipa para quimanahuise.'
  swh-ONEN: Akasema, “Hivi ndivyo atakavyowatendea mfalme atakayewatawala. Atawachukua
    wana wenu na kuwafanya watumike kwa magari yake ya vita na farasi, nao watakimbia
    mbele ya magari yake.
  bba-bba: U nɛɛ, sinɑ boko wi u koo bɑndu di mi, ɑmɛniwɑ u koo ko. U koo bɛɛn bii
    tɔn durɔbu mwɛɛri bɑ n sɑ̃ɑ win tɑbu kowobu, ɡɑbu bu win tɑbu kɛkɛbɑn sɔmburu
    ko, kpɑ ɡɑbu bɑ n sɑ̃ɑ mɑɑsɔbu, kpɑ ɡɑbu bɑ n sɑ̃ɑ win kirukubɑ bɑ n duku dukubu
    mɔ̀ win tɑbu kɛkɛn wuswɑɑɔ.
  eng-KJVCPB: 'And he said, This will be the manner of the king that shall reign over
    you: He will take your sons, and appoint them for himself, for his chariots, and
    to be his horsemen; and some shall run before his chariots.'
  cpy-cpy: 'Ikantakiri: “Iroka ikantya ipinkathari-wentantemiri: Rashita-paakyaari
    pitomi-paeni, raanakiri ishiyako-mentoki riyoteeri rowayiritya, itsipa ikyaako-takae-yaari
    iyawayoti, itsipa raminako-wentiro ipanko pinkathari.'
  mpx-mpx: 'I ba, “Kin toto bwaliga ni logugui-agimiu wana ginol eliyamiu ni ola hiwe:
    Natumiyau bolau ni aheliya eliyamiu, yaka enuna ni telel nihi heya wana haveyan
    ana waga momomol elal, enuna wana hosi pwataliyaa, ge enuna ni ba nihi patalelu
    wana waga momomol awonaa.'
  luo-luo: 'Nowacho niya, “Ma e gima ruoth mabiro ritou notim: Nokaw yawuotu mi noketgi
    mondo giti e gechene gi faresene, kendo giniringi e nyim gechene.'
  meu-meu: 'Ia na eto, Emui pavapava, baine halohiamui tauna, na ini baine kara toma:
    natumui mamaruanedia baine abidia, ena kariota taudia bona ena hosi-gui taudia
    bona ena kariota vairadiai bae heau taudia ai baine halaodia.'
  npi-ULB: तिनले भने, “तिमीहरूमाथि राज्‍य गर्ने राजाको प्रचलन यस्तो हुनेछ । उनले तिमीहरूका
    छोराहरूलाई लानेछन् र आफ्‍ना रथहरूका निम्ति र घोडचढी हुनलाई र आफ्‍ना रथहरूको अगि-अगि
    दौडनलाई उनले तिनीहरूलाई नियुक्‍त गर्ने छन् ।
  yor-yor: Ó wí pé, “Èyí ni ohun tí ọba tí yóò jẹ lórí yín yóò ṣe. Yóò kó àwọn ọmọkùnrin
    yín, yóò sì mú wọn ṣiṣẹ́ pẹ̀lú àwọn kẹ̀kẹ́ ogun rẹ̀ àti fún ẹlẹ́ṣin rẹ, wọn yóò
    sì máa sáré níwájú kẹ̀kẹ́ rẹ̀.
  emp-NTPO: '–Bãrãba ab̶a bãrã boroda b̶ʌd̶ibʌrʌ, idjia nãwã oya: bãrã warrarã cũdra
    b̶eara zocaya. Idjia ʌ̃cʌrʌ b̶ʌcuaya carretad̶eba idjab̶a cawayod̶eba djõnamãrẽã.
    Dewararãda idji carreta nocoare pira wãbicuaya ẽberãrã od̶ebemada ãyã jʌrecuad̶amãrẽã.'
  ind-ind: 'Katanya, “Seperti inilah perlakuan raja yang akan memerintah atas setiap
    orang dari antara kalian: Dia akan mewajibkan anak-anak lelakimu menjadi tentara.
    Sebagian akan ditugaskan sebagai tentara berkereta dan tentara berkuda. Sebagian
    lagi akan menjadi tentara yang berlari di depan kereta-kereta pasukannya.'
  pes-OPCB: «اگر می‌خواهید پادشاهی داشته باشید، بدانید که او پسران شما را به خدمت
    خواهد گرفت تا بعضی بر ارابه‌ها و بعضی بر اسبها او را خدمت کنند و بعضی در جلوی
    ارابه‌هایش بدوند.
  tgl-ULB: Sinabi niya, “Ganito kung paano mamumuno ang hari sa inyo. Kukunin niya
    ang inyong mga anak na lalaki at itatalaga sila sa kanyang mga karo at para maging
    mga mangangabayo niya, at para tumakbo sa harapan ng kanyang mga karo.
  cbu-NT: Siy mangutis kurakangaz támaraksa. Uru kurak saanaatstatam kiyung yachachiya.
    Ipareetsis kamuzawa putayaru, tapazip machkachu, ashpatam ktsaspatari, ashpatam
    kapaachush pshiyrshini, ashpatam kapaachumunari ush kuxinku, sheersin naachinllinaya.
    Mishat, waama ksutamaam ínachtamtaya.
  hui-hui: Samuelehanda tihondo lalu, Tínaga kini dabo helaramigome agua bigi bulebira,
    lalu ti bayuwa lamiai hene. Ibugua lamialu lalu, Tínaga iginiru ami helo helalu
    marume ibunaga wai biaga garo ale mini karisi nogo hosi gili lolene biabe bilo
    helalu marume nogo hosi erekunini bama polene biabe bialu marume nogo hosime garo
    ale biago gili lama mama ibilo tigua ala gerai lalu bamba helo helolebira.
  mya-mya: သူ​က``သင်​တို့​ကို​အုပ်​စိုး​သော​ဘု​ရင်​သည် သင်​တို့​သား​များ​ကို​စစ်​မှု​ထမ်း​စေ​လိမ့်​မည်။
    အ​ချို့​သော​သူ​တို့​ကို​ရ​ထား​တပ်​၌​လည်း ကောင်း၊ အ​ချို့​ကို​မြင်း​တပ်​၌​လည်း​ကောင်း၊
    အ​ချို့​ကို​အ​ထူး​ထိုး​စစ်​ဆင်​ရာ​တပ်​များ ၌​လည်း​ကောင်း​အ​မှု​ထမ်း​စေ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ལ་སྲིད་བྱེད་པར་འགྱུར་བའི་རྒྱལ་པོ་དག་གི་བྱེད་སྟངས་ནི་འདི་ལྟར་ཡིན།
    ཁོང་གིས་ཁྱོད་ཅག་གི་བུ་རྣམས་བསྡུས་ནས་རང་གི་ཤིང་རྟ་འདེད་མཁན་ནམ་རྟ་པར་བསྐོས་ཏེ། རྒྱལ་པོའི་སྲོག་སྲུང་བའི་ཆེད་དུ་ཁོང་གི་ཤིང་རྟའི་མདུན་དུ་རྒྱུག་པར་འགྱུར།
  sna-sna: 'Akati, “Izvi ndizvo zvichaitwa neachakutongai: Achatora vanakomana venyu
    agoita kuti vashande nengoro dzake dzehondo namabhiza, uye vachamhanya vari mberi
    kwengoro dzake.'
  spa-BLM: 'Dijo: “Este será el camino del rey que reinará sobre ustedes: tomará a
    sus hijos y los designará como sus servidores, para sus carros y para ser sus
    jinetes; y correrán delante de sus carros.'
  cac-cac: 'Ix yalan vin̈ icha tic: —Icha val tic ol ex yutoc jun vin̈ e reyal ol
    yac'' yajalil d''a e cal chi'': Ol smolb''ej masanil eb'' eyuninal vin̈, ay eb''
    ol yac''och vin̈ d''a yol carruaje yic oval, ay eb'' ol q''ue d''a yib''an̈ chej
    yic sb''at d''a oval, ay pax eb'' ol ochcan stan̈vumaloc vin̈.'
  swh-ULB: Akasema, “Hivi ndivyo jinsi mfalme atakavyowatawala.
  bel-bel: 'і сказаў: вось якія будуць правы ў цара, які будзе валадарыць над вамі:
    сыноў вашых ён возьме і прыставіць іх да калясьніц сваіх і зробіць верхаўцамі
    сваімі, і будуць яны бегаць перад калясьніцамі ягонымі;'
  wed-wed: i pa, “Maranai gulau ina vibademi lamna awarimi wenanare ina kauei. Tauna
    natunatumi ina tama-naiei sorodia da ana chariot ma ana horse ina gerui ma ḡelaui
    ana chariot au naona ina ruba.
  deu-ELBBK: 'Und er sprach: Dies wird die Weise des Königs sein, der über euch regieren
    wird: Eure Söhne wird er nehmen und für sich bestellen auf seinen Wagen und unter
    seine Reiter, und dass sie vor seinem Wagen herlaufen;'
  mbb-OT: 'Ke sikandin te, “Iyan heini ebeelan te hadì he ed-uwit keniyu: egkuwaan
    din is menge anak niw he maama ne edsunderuwen din. Is duma edhimuwen din he menge
    pereuntud te kerwahi, is duma ne iyan pereuntud te kudà, ne is duma ne iyan edhuna
    zutun te menge kerwahi.'
  mal-2015: 'നിങ്ങളെ വാഴുവാനിരിക്കുന്ന രാജാവിന്റെ ന്യായം ഇതായിരിക്കും: അവൻ നിങ്ങളുടെ
    പുത്രന്മാരെ തനിക്കു തേരാളികളും കുതിരച്ചേവകരും ആക്കും; അവന്റെ രഥങ്ങൾക്കു മുമ്പെ
    അവർ ഓടേണ്ടിയും വരും.'
  rmc-rmc: 'O Samuel phenďa: „Le kraľis, savo upral tumende vladňinela, ela pravos
    te kerel kada: Lela tumenge le čhaven andro mariben a thovela len maškar peskre
    verdana the jazdci, hoj te denašen anglal leskro verdan.'
  pes-OPV: 'وگفت: «رسم پادشاهی که بر شما حکم خواهدنمود این است که پسران شما را گرفته،
    ایشان را برارابه‌ها و سواران خود خواهد گماشت و پیش ارابه هایش خواهند دوید.'
  ron-1924: 'Ел а зис: „Ятэ каре ва фи дрептул ымпэратулуй каре ва домни песте вой.
    Ел ва луа пе фиий воштри, ый ва пуне ла кареле сале ши ынтре кэлэреций луй, ка
    сэ алерӂе ынаинтя карулуй луй;'
  aui-aui: bi iwona bo, “Memeda kiiwawo inibademi, na mma naboni inabera - natunatumi
    tomotomogha viya inayouna da yana iyo damdi. Bi inabera da mududi yana seriyot
    da hosi debadiye sinabagibagi, bi yana seriyot naghodiye sinaveravera kiiwawo
    warana siniyoneyoneni.
  ben-OBCV: 'তিনি বললেন, “যে রাজা তোমাদের উপর রাজত্ব করবেন, তিনি তাঁর অধিকাররূপে তোমাদের
    কাছে এই দাবি জানাবেন: তিনি তোমাদের ছেলেদের নিয়ে তাঁর রথ ও অশ্বগুলির পরিচর্যাকাজে
    লাগাবেন, ও তারা তাঁর রথের সামনে সামনে দৌড়াবে।'
  som-som: 'Markaasuu wuxuu ku yidhi, Boqorka idin xukumayaa wuxuu ahaanayaa sidan:
    wuxuu idinka qaadan doonaa wiilashiinna, oo wuxuu ka dhigan doonaa kuwa gaadhifardoodka
    u wada, iyo fardooleydiisa, oo iyana waxay hor ordi doonaan gaadhifardoodkiisa.'
  lat-VUC: 'Et ait: Hoc erit jus regis, qui imperaturus est vobis: filios vestros
    tollet, et ponet in curribus suis: facietque sibi equites et præcursores quadrigarum
    suarum,'
  eng-ASVBT: 'And he said, This will be the manner of the king that shall reign over
    you: he will take your sons, and appoint them unto him, for his chariots, and
    to be his horsemen; and they shall run before his chariots;'
  ita-1885: 'E disse: Questa sarà la ragione del re che regnerà sopra voi: Egli piglierà
    i vostri figliuoli, e li metterà sopra i suoi carri, e fra i suoi cavalieri, ed
    essi correranno davanti al suo carro.'
  eng-LXXUP: 'And he said, This shall be the manner of the king that shall rule over
    you: he shall take your sons, and put them in his chariots, and among his horsemen,
    and running before his chariots,'
  eng-ULB: He said, “This will be the practice of the king who will reign over you.
    He will take your sons and appoint them to his chariots and to be his horsemen,
    and to run before his chariots.
  spa-VBL: 'Entonces les dijo: “Esto es lo que hará un rey cuando gobierne sobre Israel:
    Tomará a sus hijos y los hará servir como soldados y jinetes, y para que corran
    como guardia delante de sus propios carruajes.'
  fra-_FOB: 'Et il dit: Voici comment vous traitera le roi qui régnera sur vous. Il
    prendra vos fils, et les mettra sur ses chars et parmi ses cavaliers, et ils courront
    devant son char;'
  mal-mal: '“നിങ്ങളെ ഭരിക്കാനിരിക്കുന്ന രാജാവിന്റെ പ്രവർത്തനരീതി ഇതായിരിക്കും: അവൻ
    നിങ്ങളുടെ പുത്രന്മാരെ അവന് തേരാളികളും കുതിരച്ചേവകരും ആക്കും; അവന്റെ രഥങ്ങൾക്കു
    മുമ്പെ അവർ ഓടേണ്ടി വരും.'
  urd-GVR: 'Wuh bolā, “Jo bādshāh āp par hukūmat karegā us ke yih huqūq hoṅge: Wuh
    āp ke beṭoṅ kī bhartī karke unheṅ apne rathoṅ aur ghoṛoṅ ko saṅbhālne kī zimmedārī
    degā. Unheṅ us ke rathoṅ ke āge āge dauṛnā paṛegā.'
  suz-BL: मिनु सामुएलमी “इन कली सासन पाइब पिपमी मार पाइब देंशा हना, इन तौ आन कली लाइश्‍शा,
    आ बग्‍गी, शारा नु गेय पाइब सेल्‍ब। मेकोमी मेको आन कली आ बग्‍गी आ ङोंइङोंइती दोरपाइक्‍ब।
  ita-1927: 'E disse: “Questo sarà il modo d’agire del re che regnerà su di voi. Egli
    prenderà i vostri figliuoli e li metterà sui suoi carri e fra i suoi cavalieri,
    e dovranno correre davanti al suo carro;'
  ckb-ckb: 'گوتی: «ئاوا دەبێت مافەکانی ئەو پاشایەی دەبێتە پاشاتان، کوڕەکانتان دەبات
    و دایاندەنێت بۆ گالیسکەکانی و بۆ سوارەکانی و لەپێش گالیسکەکانییەوە ڕادەکەن.'
  eng-BBE: 'And he said, This is the sort of king who will be your ruler: he will
    take your sons and make them his servants, his horsemen, and drivers of his war-carriages,
    and they will go running before his war-carriages;'
  kan-OKCV: ಅವನು, “ನಿಮ್ಮನ್ನು ಆಳುವ ಅರಸನ ಅಧಿಕಾರವು ಏನೆಂದರೆ, ಅವನು ನಿಮ್ಮ ಪುತ್ರರನ್ನು ತನ್ನ
    ರಥಗಳಿಗೋಸ್ಕರ ಸಾರಥಿಗಳನ್ನಾಗಿಯೂ ಕುದುರೆ ಸವಾರರನ್ನಾಗಿಯೂ ತೆಗೆದುಕೊಳ್ಳುವನು. ಕೆಲವರು ಅವನ ರಥಗಳ
    ಮುಂದೆ ಓಡುವರು.
  tam-2017: உங்களை ஆளும் ராஜாவின் காரியம் என்னவென்றால், தன்னுடைய ரதத்திற்கு முன் ஓடும்படி
    அவன் உங்கள் மகன்களை எடுத்து, தன்னுடைய ரதங்களை ஓட்டுபவர்களாகவும் தன்னுடைய குதிரை
    வீரர்களாகவும் வைத்துக்கொள்ளுவான்.
  spa-RV-1909: 'Dijo pues: Este será el derecho del rey que hubiere de reinar sobre
    vosotros: tomará vuestros hijos, y pondrálos en sus carros, y en su gente de á
    caballo, para que corran delante de su carro:'
  ron-BTF: 'Și a spus: Acesta va fi felul în care împăratul va domni peste voi: El
    va lua pe fiii voștri și îi va numi pentru el însuși, pentru carele sale și să
    fie călăreții săi; și unii vor alerga înaintea carelor lui.'
  eng-WEBP: 'He said, “This will be the way of the king who shall reign over you:
    he will take your sons and appoint them as his servants, for his chariots and
