    nni o kpɑ̀rìnɑɑsɑ̃ntɛ̀ ììkɛ̀.'
  msy-2020: Ezɨ Samuel kamaghɨn me mɨgei, “Ian atrivim otoghɨva, a bizir kabar ia
    damuam. A ian otaribar amutɨ, me mɨdorozir gumazibar otivam. Eghtɨ mɨdorozimɨn
    dughiamɨn, tarazi mɨsoghamin karisbar tuivightɨ, tarazi mɨsoghamin hoziabar dapiagham.
    Eghtɨ gumazitaba ingangarir kam damuam, atrivim uan karis inigh managh mangɨsɨ,
    me faragh ivemaram.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ heelɑ sɑmɑɑ sɩ: Wulɑʋ ɩnɩ ɩ kɑ lɑ-mɛɣɛ mpi mpi tɔɣɔlɔ.
    Ɩ kɑ́ kpɑɣɑ mǝ pǝyɑlɑɑ nɑ ɩ́ lɑ-wɛɣɛ ɩ yoolɑɑ, nɑ pɑ́ pɑɑsǝɣǝnɑ ɩ yoou kɛɛkɛnɑɑ.
    Ɩlɛnɑ lɛlɑɑ kɛ kpɑɣɑnǝŋ cɑɣɑlɑɑ, nɑ lɛlɑɑ kpɑkǝɣɩ ɑsewɑ kɛ ɩ nɔɣɔ tɔɔ kɛ́ wɑɑtʋ
    wei ɩ lɩɩkɩ tɔ.'
  azb-azb: 'O dedi: «Sizə hökmdarlıq edəcək padşahın hökmranlığı belə olacaq: oğullarınızı
    döyüş arabaları və süvari qoşununda xidmət etmək üçün aparacaq və döyüş arabalarının
    qabağında qaçıracaq.'
  eng-DBY: 'And he said, This will be the manner of the king that shall reign over
    you: he will take your sons, and appoint them for himself, on his chariot and
    among his horsemen, and they shall run before his chariots;'
  hin-2017: उसने कहा, “जो राजा तुम पर राज्य करेगा उसकी यह चाल होगी, अर्थात् वह तुम्हारे
    पुत्रों को लेकर अपने रथों और घोड़ों के काम पर नौकर रखेगा, और वे उसके रथों के आगे-आगे
    दौड़ा करेंगे;
  wol-KYG: 'Mu ne: «Buur bi leen di jiiteji nag sañ-sañam moo di: Seeni doom yu góor
    lay jël, ngir tabb leen dawalkati watiiram aki fasam, ñuy daw jiitu watiiram.'
  eng-YLT: 'and saith, ''This is the custom of the king who doth reign over you: Your
    sons he doth take, and hath appointed for himself among his chariots, and among
    his horsemen, and they have run before his chariots;'
  kne-kne: 'Kanana ay nangilawlawag, “Siya na di amagen di ari yo en dakayo: panbalinenan
    to ay sosoldado na din aan-ak yo ay lalaki. Mansilbi din odom ay manlogan si kalisa
    ay para gobat, mangabayo din odom, yan din odom abe et daida din managtag ay mamangpango
    mo din nanlogan si kalisa ay pakigobat.'
  eng-WYC-2017: and he said, This shall be the right of the king, that shall command
    to you; he shall take your sons, and he shall set them in his chariots; and he
    shall make them to himself riders, and before-goers of his carts;
  eng-WMBB: 'He said, “This will be the way of the king who shall reign over you:
    he will take your sons and appoint them as his servants, for his chariots and
    to be his horsemen; and they will run before his chariots.'
  urd-GVH: 'वह बोला, “जो बादशाह आप पर हुकूमत करेगा उसके यह हुक़ूक़ होंगे : वह आपके
    बेटों की भरती करके उन्हें अपने रथों और घोड़ों को सँभालने की ज़िम्मादारी देगा।
    उन्हें उसके रथों के आगे आगे दौड़ना पड़ेगा।'
  rug-rug: “Gua he si kaqu taveteni gamu sa mia baṉara si gamu.” Va bakalia Samuela
    si asa. “Kaqu tavete ni tie varipera sa sari na tumia koreo. Kaiqa si kaqu va
    tavetaveti sa koari nana totopili varipera, kaiqa si kaqu koi pa hose varipera,
    meke kaiqa si kaqu haqala va kenue koari na totopili varipera.
  gaz-gaz: 'Akkanas isaaniin jedhe; “Wanni mootiin isin irratti mooʼu sun godhu kana:
    Inni ilmaan keessan fudhatee akka isaan gaariiwwan isaa irra tajaajilan godha;
    abbootii fardaas isaan godhata; isaanis gaariiwwan isaa dura fiigu.'
  fra-LSG: 'Il dit: Voici quel sera le droit du roi qui régnera sur vous. Il prendra
    vos fils, et il les mettra sur ses chars et parmi ses cavaliers, afin qu’ils courent
    devant son char;'
  gnn-gnn: '@see-verse:1SA.008.010'
  yal-yal: 'a naxa, “Mangana sariyane findima itoe nan na ɛ fari: A ɛ dii xɛmɛne tongoma
    nɛn e findi sofane ra, e a yɛngɛ so wontorone ragi, e te soone fari xanamu e yi
    e gi a wontorone yɛɛ ra.'
  haw-1868: Olelo aku la ia, Eia ke ano o ke alii e alii ai maluna o oukou; E lawe
    no ia i na keikikane a oukou, a e hoonoho ia lakou nona ma na halekaa ona, a ma
    kona poe hoohololio, a e holo no kekahi mamua o na halekaa ona.
  arb-NAV: 'وَقَالَ: «اسْمَعُوا، هَذَا مَا يَقْضِي بِهِ المَلِكُ الَّذِي سَيَحْكُمُ
    عَلَيْكُمْ: يُجَنِّدُ أَبْنَاءَكُمْ وَيَجْعَلُهُمْ فُرْسَاناً وَخُدَّاماً وَجُنُوداً
    يَرْكُضُونَ أَمَامَ مَرْكَبَاتِهِ'
  ewe-ewe: Egblɔ na wo be, “Esia nye nu si fia si aɖu mia dzi la awɔ; atsɔ mia viŋutsuwo
    be woanye yeƒe tasiaɖamkulawo kple sɔdolawo eye wòana woasi du le eƒe tasiaɖamwo
    ŋgɔ.
  eng-LEE: 'And he said, This will be the manner of the king that will reign over
    you: Your sons will he take, and appoint them for himself with his chariots, and
    among his horsemen; and they will have to run before his chariot;'
  asm-FB: আৰু ক’লে, “তোমালোকৰ ওপৰত যি ৰজাই ৰাজত্ব কৰিব তেওঁৰ নিয়ম প্ৰণালী এইদৰে হ’ব;
    তোমালোকৰ পুত্ৰ সকলক নিজৰ ৰথ আৰু ঘোঁৰাৰ ওপৰত নিযুক্ত কৰিব, আৰু সিহঁত তেওঁৰ ৰথৰ
    আগে আগে দৌৰি যাব;
  sus-A: عَ نَشّ، «مَنفّ نَشَن قَمَ دْشْدٍ وٌ شُن مَ، عَ وٌ شَ دِ شّمّيٍ نَن قِندِ مَ
    عَ شَ سْورِيٍ نُن عَ شَ سٌي رَفِيٍ رَ. ندٍيٍ نُ عٍ يِ عَ رَفِسٍ يَ رَ.
  fra-SBL: 'Il dit : « Voici comment agira le roi qui régnera sur vous : il prendra
    vos fils et les mettra à son service, pour ses chars et pour être ses cavaliers ;
    et ils courront devant ses chars.'
  hbo-hbo: וַיֹּ֕אמֶר זֶ֗ה יִֽהְיֶה֙ מִשְׁפַּ֣ט הַמֶּ֔לֶךְ אֲשֶׁ֥ר יִמְלֹ֖ךְ עֲלֵיכֶ֑ם
    אֶת־בְּנֵיכֶ֣ם יִקָּ֗ח וְשָׂ֥ם לֹו֙ בְּמֶרְכַּבְתֹּ֣ו וּבְפָרָשָׁ֔יו וְרָצ֖וּ
    לִפְנֵ֥י מֶרְכַּבְתֹּֽו׃
  piu-2006: '@see-verse:1SA.008.010'
  pjt-pjt: '@see-verse:1SA.008.010'
  kik-kik: 'Akĩmeera atĩrĩ, “Ũũ nĩguo mũthamaki ũrĩa ũkaamũthamakagĩra ageekaga: Nĩakoya
    ariũ anyu amatue a gũtungataga na ngaari ciake cia ita, na mbarathi, na mahanyũkage
    mbere ya ngaari ciake cia ita.'
  omb-omb: 'Me mo veve vena, “Nge ngaha nge vin vuragi nomiu ratahigi, nge vin leogoro
    gimiu, vin vei mwerehi mo lado vena u vovohoi: renetumu mwera vin teure rain vuragi
    nona tangaloi jariot me tangaloi hosi. Me rain toa lo nagoi nona jariot doluegi.'
  fra-NCL: 'Il dit : « Voici quel sera le droit du roi qui régnera sur vous : Il prendra
    vos fils, et il les mettra sur son char et parmi ses cavaliers, et ils courront
    devant son char.'
  cek-AK: Anih mah kaminawk khaeah, Nangcae ukkung siangpahrang mah, Na capanawk to
    kawk ueloe, angmah ih hrang lakok hoi hrang angthueng kami ah omsak tih; thoemto
    kaminawk loe anih ih hrang lakok hoiah anih hmaa ah cawn kami ah om o tih.
  cuk-cuk: 'Samuel ega weyob sogsad: —Rey-bemar-dummadga-megoedi, weyob bemar-imakoed:
    Rey be-machimala be-annik suoed, e-ur-napagined-bila-onogedgi-arbamalaga, e-moli-bila-onogedgi-arbamalaga,
    degi, e-ur-napaginedga-igar-egamalaga be-annik suoed.'
  uig-CYR: 'У: — Үстүңларда сәлтәнәт қилидиған падишаниң тутидиған йоли мундақ болиду:
    — У оғуллириңларни өз ишиға қоюп, җәң һарвулирини һайдашкә, атлиқ әскәрлири болушқа
    салиду; улар униң һарвулириниң алдида жүгүриду;'
  pma-pma: 'Kei vit kilea min keil vit, “Koanek hehi sakien keil onen asuv houlu koa
    hemai helosil kat kami. Kei hemai hekur ehon keil iha ivae en usite onen: tei
    en keil iloh en hos osen keil, tei en keil iloh en kat tavaeen keil onen koa hos
    mul lehei, ka tei mun en keil ihi meatin taleikokoeien keil onen koa heloh helamu
    en kat keil onen.'
  tel-2017: ఇలా చెప్పాడు. “మిమ్మల్ని ఏలబోయే రాజు ఎలా ఉంటాడంటే, అతడు మీ కొడుకులను పట్టుకుని,
    తన రథాలు నడపడానికి, గుర్రాలను చూసుకోవడానికి వారిని పనికి పెట్టుకుంటాడు. కొందరు
    అతని రథాల ముందు పరుగెత్తుతారు.
  hat-BSA: 'Li te di: “Men prensip a wa ki va renye sou nou an. Li va pran fis nou
    yo pou sèvi yo pou li menm. Nan cha li e pami chevalye li yo, yo va kouri devan
    cha li.'
  bxh-bxh: 'Iyen, Kin, yena ya tanuwaga na ya eli dudulimiu, haba doha ite ya ginauli:
    Nanatumiu tatau haba ya lawedi ena tau hiyala. Haba ena saliyoti ya fapaisowadi,
    yo ena hosi sa awaidi na haisa haba sa tafolau kin ena saliyoti ai nuwanuwadi.'
  kos-kos: El fahk, “Pa inge kutu oakwuk ma tokosra el ac oru nu suwos. El ac eis
    wen nutuwos tuh elos in mwet mweun — kutu selos fah kasrusr ke chariot in mweun
    natul, ac kutu selos fah kasrusr fin horse natul, ac kutu selos fah kasrusr meet
    liki chariot natul.
  hbo-WLC: וַיֹּ֕אמֶר זֶ֗ה יִֽהְיֶה֙ מִשְׁפַּ֣ט הַמֶּ֔לֶךְ אֲשֶׁ֥ר יִמְלֹ֖ךְ עֲלֵיכֶ֑ם
    אֶת־בְּנֵיכֶ֣ם יִקָּ֗ח וְשָׂ֥ם לוֹ֙ בְּמֶרְכַּבְתּ֣וֹ וּבְפָרָשָׁ֔יו וְרָצ֖וּ
    לִפְנֵ֥י מֶרְכַּבְתּֽוֹ׃
  ibo-ibo: 'Ọ zara sị ha, “Ihe ndị a bụ ụdị mmeso eze ahụ ga-achị unu ga-emeso unu:
    Ọ ga-eduru ụmụ unu ndị ikom mee ha ndị na-agba ọsọ nʼihu ụgbọ agha ya na ịnyịnya
    ya.'
  ory-ory: ଆହୁରି ସେ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଯେ ରାଜତ୍ୱ କରିବ, ସେହି ରାଜାର ଏହି ପ୍ରକାର
    ବିଧି ହେବ; ସେ ତୁମ୍ଭମାନଙ୍କର ପୁତ୍ରଗଣକୁ ନେଇ ଆପଣା ରଥ ନିମନ୍ତେ ଓ ଆପଣାର ଅଶ୍ୱାରୋହୀ ହେବା
    ନିମନ୍ତେ ନିଯୁକ୍ତ କରିବ ଓ ସେମାନେ ତାହାର ରଥ ଆଗେ ଆଗେ ଦୌଡ଼ିବେ।
  wmt-wmt: '@see-verse:1SA.008.010'
  chk-chk: 'Iwe, Samuel a apasa, “Iei usun pwüngün wisen ewe king epwe nemenikemi:
    Epwe angei nöümi kewe mwän o awiseer pwe repwe uwei wan kewe woken, repwe pwal
    nöün chon wawa oris o sä me mwen wan woken.'
  ssd-ssd: 'sakina: Ye kile gabat suŋgo tuku piro maŋau tugu biteŋgi le tane isap.
    Gabat suŋgo ta nu teŋenmba kamŋgat. Nu tane tuku kiŋo afu kilwa le nu tuku kame
    mbal taŋaŋ minamŋgaig. Kame ait mbolŋge nane afu karis mbolŋge pinderkuwaig le
    afu hos mbolŋge pinderkamŋgaig. Nu tumbraŋ inum kambim bafuwa ta nu karis mbolŋge
    minyokuwa le nane afu nu mindemba pinderka amboŋga kaŋgaig.'
  rop-rop: Semyul bin tok, “Wal yumob irrim mi na, dumaji ai garra dalim yumob hau
    det king garra tridimbat yumob. Im garra meigim yumob san olabat jidan solja blanga
    im. Sambala garra jidan bos blanga ola bagi, en sambala garra jidan bos blanga
    ola hosis, en sambala garra ran lida langa det bagi blanga det king.
  ukr-1871: 'Та й говорив: Ось які будуть права в того царя, що царювати ме над вами:
    сини ваші забирати ме він і приставляти до возів та до коней своїх, і будуть вони
    бігати поперед колесницями його;'
  deu-1951: 'und sprach: Das wird das Recht des Königs sein, der über euch herrschen
    wird: Eure Söhne wird er nehmen und sie seinen Kriegswagen und seiner Reiterei
    zuteilen und daß sie vor seinem Wagen her laufen;'
  eng-JPS: 'And he said: ''This will be the manner of the king that shall reign over
    you: he will take your sons, and appoint them unto him, for his chariots, and
    to be his horsemen; and they shall run before his chariots.'
  srp-1865: 'I reèe: ovo æe biti naèin kojim æe car carovati nad vama: sinove vaše
    uzimaæe i metati ih na kola svoja i meðu konjike svoje, i oni æe trèati pred kolima
    njegovijem;'
  lug-lug: 'N’abagamba nti, “Bino bye bintu kabaka alibafuga by’alibakola: alitwala
    batabani bammwe n’abafuula abagoba ab’amagaali ge n’abeebagazi ab’embalaasi ze,
    n’abamu okuddukiranga mu maaso ag’amagaali ge.'
  heb-heb: ויאמר זה יהיה משפט המלך אשר ימלך עליכם את בניכם יקח ושם לו במרכבתו ובפרשיו
    ורצו לפני מרכבתו׃
  ben-IRV: আরও বললেন, “তোমাদের উপরে রাজত্বকারী রাজার এইরকম নিয়ম হবে; তিনি তোমাদের
    ছেলেদের নিয়ে তাঁর রথ ও ঘোড়ার উপর নিযুক্ত করবেন এবং তারা তাঁর রথের আগে আগে দৌড়াবে।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਜਿਹੜਾ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰੇਗਾ ਉਸ ਰਾਜੇ ਦਾ ਇਹ ਵਰਤਾਉ ਹੋਵੇਗਾ,
    ਉਹ ਤੁਹਾਡੇ ਪੁੱਤਰਾਂ ਨੂੰ ਲੈ ਕੇ ਆਪਣੇ ਲਈ ਅਤੇ ਆਪਣਿਆਂ ਰੱਥਾਂ ਦੇ ਲਈ ਅਤੇ ਆਪਣੇ ਘੋੜਿਆਂ ਦੇ
    ਲਈ ਨੌਕਰ ਰੱਖੇਗਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਰੱਥਾਂ ਦੇ ਅੱਗੇ ਭੱਜਣਗੇ।
  tkr-tkr: 'Mang''vee eyhen: – Şos xəbvalla haa''asde paççahee, xəbvalla inəxüb haa''as:
    mang''vee vuşun dixbı sav''u, quvkeesınbı. Dəv''əyne daşk''abışiliy balkanaaşil
    cus g''ullux haa''as alivkas. Manbıb mang''une daşk''abışde ögee g''adaaxvanas.'
  mya-JVB: သင် တို့ကို အုပ်စိုး သော ရှင်ဘုရင် ၏ ထုံးစံ ဟူမူကား ၊ သင် တို့သား များကိုယူ
    ၍ မိမိ ရထား ထိန်း၊ မြင်း ထိန်းအရာ၌ ခန့် ထား၍ ၊ အချို့တို့သည်လည်း သူ ၏ရထား ရှေ့
    မှာ ပြေး ရကြမည်။
  tte-O: Iwalo iba, “Kinne kani bwaliga iloina-yagimiu ana loina kana koleya bwaite
    besiele. Natumiyao tatao nimamiu kalona mena kani ikalaili yo tupwaliyao ipeili
    ana kaleya waga niuniuli mena, tupwaliyao ana osi pwatana mena yo tupwaliyao sisagena
    baguna ana waga niuniuli manna mena.
  tbg-tbg: 'Viva tiharo, ˻Ne kia paparuqama keha tiriara avuhainaa vaiinti vo noraiqama
    timitaane tiate. Ne kiae iriavo?˼ Avuhainaa vaiinti vovano niqaa raqikiharo niara
    minti minti iatema tianarove: Viva ni maaquvara ntita vatairamanta vika vira iqoka
    vaiintiqamavi vaivarave. Vokika vika iqoka kaariqi ni vaimanta, vokika ohiqaa
    oquvi nivarave. ˻Vaiinti nahenti vinuate ti,˼ vokika avuhainaara iqoka kaariqi
    avuni kantamaqi vivarave.'
  hmo-hmo: 'Ia gwau, “Inai king, umui do ia gunalaia tauna, be inai bamona do ia karaia:
    Unai emui natudia tau bona uhau taudia do ia abia, iena kariota taudia bona iena
    hosi guia taudia, bona iena kariota edia vairanai do idia heau taudia do ia halaodia.'
  urd-urd: और उसने कहा, कि जो बादशाह तुम पर हुकूमत करेगा उसका तरीक़ा यह होगा, कि वह
    तुम्हारे बेटों को लेकर अपने रथों के लिए और अपने रिसाले में नौकर रख्खेगा और वह
    उसके रथों के आगे आगे दौड़ेंगे।
  rus-SYN: 'и сказал: вот какие будут права царя, который будет царствовать над вами:
    сыновей ваших он возьмет и приставит их к колесницам своим и сделает всадниками
    своими, и будут они бегать пред колесницами его;'
  bqc-SIM: 'à mɛ̀: Lá gbɛ̃́ pↄ́ a kiblewá ikoyã aↄ dɛn kɛ: A á nɛgↄ̃ɛↄ si à
    ń dilɛ a zĩkasↄ̃godeↄ ń a sↄ̃deↄ ũɛ. Aaↄ bɛ aà sↄ̃́go aɛ ń bao.'
  tcz-CHONGTHU: Samuel Israelte jah’ah, “Leng nahin nei uva aman nachung’uva lengvai
    ahin hop tengle, Leng in nachateu chu alah’a sakol kangtalai hole sakol sepai
    dinga, chule sakol kangtalai masanga lhai dinga,
  mar-mar: तो त्यांना म्हणाला, “जो राजा तुम्हावर राज्य करील त्याची रीत अशी होईल; तो
    तुमचे पुत्र घेऊन आपल्या रथांसाठी व आपले घोडेस्वार होण्यासाठी ठेवील आणि त्याच्या
    रथांपुढे ते धावतील.
  soq-soq: 'Me wanase, “Naita warere sa e onialepia, me ando ema epe dewalepi: e obanla
    otepie ita dewamopio me sorodiawa segantopu, ita do dewamopio turaka pue mampe
    teiteinalala ita oasi osowe nolantopu, tane do me dewamopio turaka pue mampe teiteinalala
    nambanepe bautantompe weuwampe antompe warere mampo aleidia umanawa diamompa baiwa.'
  qub-qub: 'niran: «Rayniqui carga wamrayquicunatami surtiyädu apangapaj. Waquinta
    churangapaj carrëtacunata purichinanpaj; waquintana cawallun muntasha pillyananpaj;
    waquintana quiquin rayta täpananpaj.'
  bqp-bqp: 'à pì: Lákũ gbɛ̃ kũ ani kí bleáwa yãnↄ nigↄ̃ de nàn dí. Ani á nɛ́gↄ̃gbɛ̃nↄ
    sí à ń ditɛ a sↄ̃godenↄ kũ a sↄ̃denↄ ũmɛ. Onigↄ̃ táa o a sↄ̃go arɛ kũ bàao.'
  hat-hat: 'Li di yo: -Men ki jan wa a pral boule ak nou: Li pral pran pitit gason
    nou yo pou fè yo sèvi nan lame li a. Genyen ki pral aprann moute cha, gen lòt
    ki pral aprann moute chwal pou fè lagè. Genyen ki pral sèvi gad kò li pou kouri
    devan pwòp cha pa li.'
  eng-BSB: 'He said, “This will be the manner of the king who will reign over you:
    He will take your sons and appoint them to his own chariots and horses, to run
    in front of his chariots.'
  tod-tod: 'Samiyɛle ɠɛni ti ma: «À woilo fai niiti ma, niiti ti ɠɛɛzu ga masagi
    zɔgi: mɔunpa, toɠa wo-loun zunuiti seɠe, é ti ɠɛ ga ná-salaʋusuiti. Ti ɠɛ ga
    ná-kɔɔɠɔ wotolo ɓizɛ nuiti, ɓaa ná-sooiti kpizɛ nuiti, ɓaa niiti ti ziɛzu tɔ
    ɓɔɠɔi ná-wotoloi ɠakalaʋɛ.'
  eng-WEBPB: 'He said, “This will be the way of the king who shall reign over you:
    he will take your sons and appoint them as his servants, for his chariots and
    to be his horsemen; and they will run before his chariots.'
  kbq-kbq: Hagi Samueli'a zamasamino, Amanahu'za kinima manino kegava huramantesia
    ne'mo'a hugahie. Agra miko mofavretamia avreno hosi afu'ama eri'zama ha'ma ome
    hanaza vahe nezamanteno, karisima eri'za nevu'za ha'ma hu vahe zamavarentesige'za
    mago'amo'za agri karisimofo avuga ugote'za vugahaze.
  nhe-BL: 'Quinilhui: ―Imojuanti inquiijtohuaj inquinequij imotlanahuatijca, pero
    xijmatica queja ni elis quema inquipiyase. Se tlanahuatijquetl quinchihuas imotelpocahua
    itlatequipanojcahua. Inijuanti motlalojtiyase iixpa nopa cuacarros campa yajaya
    yohui. Huan sequinoc yase cahuayojtipa para quimanahuise.'
  bus-bus: 'à bè: Lán gbɛ̃ kɛ̀ eé kí bleare yãnↄ égↄ̃ dɛ nàn yɛ̀. Eé a nɛ́gↄ̃gbɛ̃nↄ
    sí à ń diɛ a sↄ̃gorodeenↄ kↄ̃n a sↄ̃deenↄ ũmɛ. Aↄ̃égↄ̃ táa oo à sↄ̃goro aɛ kↄ̃n
    bào.'
  gub-BL: — Nezewe penuwihawete ràm penereko putar a'e nehe, i'i wanupe. — Upyro putar
    pena'yr pewi wà nehe, zauxiapekwer romo wamuigo kar pà wà nehe. Umuigo putar amo
    ywyramawa wanehe har romo zeàmàtyry'ymawhu pe wamono kar pà wà nehe. Umuigo putar
    amo kawaru kupe pe har romo wà nehe no. Umuzàn kar putar amo ywyramawa wanenataromo
    wà nehe no.
  eng-DRA: 'And said: This will be the right of the king, that shall reign over you:
    He will take your sons, and put them in his chariots, and will make them his horsemen,
    and his running footmen to run before his chariots,'
