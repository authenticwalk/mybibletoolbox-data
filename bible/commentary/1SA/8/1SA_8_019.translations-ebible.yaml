verse: 1SA.008.019
translations:
  mal-C: 'എന്നാൽ ശമുവേലിന്റെ മുന്നറിയിപ്പുകൾ ശ്രദ്ധിക്കാൻ ജനത്തിനു സമ്മതമായില്ല. അവർ
    പറഞ്ഞു: “അല്ല, ഞങ്ങളെ ഭരിക്കുന്നതിനായി ഞങ്ങൾക്കൊരു രാജാവിനെ വേണം!'
  deu-TKW: 'Aber das Volk verschmähte es, auf Samuels Rat zu hören, und rief: Nichts
    da! Einen König wollen wir haben,'
  lin-lin: 'Kasi bato baboyaki koyokela Samuele, balobaki : — Te ! Biso tolingi kaka
    mokonzi.'
  eng-LSV: And the people refuse to listen to the voice of Samuel, and say, “No, but
    a king is over us,
  eng-GNV: But the people would not heare the voyce of Samuel, but did say, Nay, but
    there shall be a King ouer vs.
  eng-WEBSTER: Nevertheless, the people refused to obey the voice of Samuel; and they
    said, No; but we will have a king over us;
  nhw-BL: 'Huan nopa israelitame masque quicajque nochi ya ni catli Samuel quinilhui,
    amo quichihuilijque cuenta huan quiijtojque: ―Tojuanti tijnequij se totlanahuatijca,'
  swh-ONEN: Lakini watu wakakataa kumsikiliza Samweli wakasema, “Hapana! Tunataka
    mfalme wa kututawala.
  bba-bba: Kɑ mɛ, tɔn be, bɑ ǹ Sɑmuɛlin ɡere wure. Bɑ nɛɛ, sinɑ bokowɑ sɑ kĩ.
  eng-KJVCPB: Nevertheless the people refused to obey the voice of Samuel; and they
    said, Nay, but we will have a king over us;
  cpy-cpy: 'Tee ikemijantzimaetyaari atziri-paeni ikanta-witakariri Samuel, ikantanaki:
    “Okanta-witya, nokoyi itzimi nowinkathari-pero-teeyaari.'
  mpx-mpx: Yaa gamagalau nige nuwaliya i ola Samuwela wana baaba nihi laeganan, yaka
    hi ba, “Nigeya! Nuwama wama kin ni gan ge ni logugui-agima.
  luo-luo: To ji nodagi winjo Samuel mi negiwacho niya, “Ngangʼ! Wan to wadwaro ruoth
    mondo oritwa.
  meu-meu: 'A hebou taudia na e gwau edeede, Samuel erena asie kamonai. Idia eto,
    Lasi! Ai na a uramu pavapava ta ese baine halohiamai:'
  npi-ULB: तर मानिसहरूले शमूएलको कुरा सुन्‍न इन्कार गरे । तिनीहरूले भने, “होइन, हामीमाथि
    एक जना राजा हुनैपर्छ ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn náà kọ̀ láti tẹ́tí sí Samuẹli wọ́n wí pé, “Rárá! A
    bí ìwọ fẹ́ jẹ́ ọba lórí i wa?
  emp-NTPO: 'Samuelba mãwã jarad̶amĩna israelerãba ni maãrĩ bid̶a ĩjãnaẽ́ basía. Ãtebʌrʌ
    nãwã jarasid̶aa: –Ĩjãnaẽ́a. Dairãba quĩrĩã panʌa ab̶a dadjirã boro baida.'
  ind-ind: Tetapi mereka yang hadir menolak peringatan Samuel. Mereka berkata, “Biarpun
    begitu kami tetap mau supaya seorang raja memerintah atas kami!
  pes-OPCB: 'اما مردم به نصیحت سموئیل گوش ندادند و به اصرار گفتند: «ما پادشاه می‌خواهیم'
  tgl-ULB: Subalit tumangging makinig ang mga tao kay Samuel; sinabi nila, “Hindi!
    Dapat mayroon kaming hari
  cbu-NT: Itaru, tputsshitisin Samuelaa kuk nda mazinamaam zandaranganaya. Ashirucha,
    tsiyatarangsin, Waanipari ashkitaatiya, watam yaantari kurakangaz zandkiniwa.
  hui-hui: Ani lamiyago lamilowa tigua lalu, Ina Samuelenaga bi hale naholeore. Ina
    kini mbira dindi hameigini tara tara ti haru helo heledadagua inabi nde ani helole
    hame ledama. Inanenaga kini ibugua ina haru helobi wai buluma̱ya haru bamba helobi
    heloleberema, lene.
  mya-mya: လူ​တို့​သည်​ရှ​မွေ​လ​ပြော​ကြား​သည်​ကို​ပ​မာ ဏ​မ​ပြု​ဘဲ``ထို​သို့​မ​ဟုတ်​ပါ။
    အ​ကျွန်ုပ်​တို့ သည်​အ​ခြား​တိုင်း​ပြည်​များ​မှာ​ကဲ့​သို့​မိ​မိ တို့​အား​အုပ်​စိုး​၍
    မိ​မိ​တို့​၏​စစ်​ပွဲ​များ​တွင် ရှေ့​ဆောင်​တိုက်​ခိုက်​ရန်​ဘု​ရင်​ကို​လို​ချင်​ပါ
    သည်'' ဟု​လျှောက်​ကြ​၏။-
  bod-N: སཱ་མུ་ཨེལ་གྱིས་དེ་ལྟར་སྨྲས་ཀྱང་མི་རྣམས་ཀྱིས་ཁོའི་སྐད་ཆ་ལ་མ་མཉན་པར་ན་རེ། ངེད་ཅག་གི་གོང་དུ་རྒྱལ་པོ་ཞིག་ཡོད་པར་དགའ།
  sna-sna: Asi vanhu vakaramba kuteerera Samueri. Vakati, “Kwete! Tinoda mambo kuti
    atitonge.
  spa-BLM: 'Pero el pueblo se negó a escuchar la voz de Samuel y dijo: “No, sino que
    tendremos un rey sobre nosotros,'
  cac-cac: 'Palta maj schalaj yab'' eb'' chon̈ab'' tas ix yal vin̈ chi''. Ix tac''vi
    eb'' icha tic: —Malaj yelc''och juntzan̈ chi'', an̈ej to tz''och junoc co reyal.'
  swh-ULB: Lakini watu walikataa kumsikiliza Samweli; wakasema, “Hapana!” Lazima awepo
    mfalme juu yetu.
  bel-bel: 'Але народ не згадзіўся паслухацца голасу Самуіла і сказаў: не, хай цар
    будзе над намі,'
  wed-wed: Wate rava Samuel ana babani bagibagina eḡa ita rautaniḡanei. Taui i riwa,
    “Tauai anatapuiai a ḡoei da gulau ina vibadelai,
  deu-ELBBK: 'Aber das Volk weigerte sich, auf die Stimme Samuels zu hören; und sie
    sprachen: Nein, sondern ein König soll über uns sein,'
  mbb-OT: Piru wazè dan pemineǥa is menge sambag ni Samuel. Ke sikandan te, “Kenà
    egkehimu! Egkesuatan dey he zuen hadì he ed-uwit kenami.
  mal-2015: 'എന്നാൽ ശമൂവേലിന്റെ വാക്കു കൈക്കൊൾവാൻ ജനത്തിന്നു മനസ്സില്ലാതെ: അല്ല, ഞങ്ങൾക്കു
    ഒരു രാജാവു വേണം'
  rmc-rmc: 'Ale o manuša na kamenas te šunel le Samuel a phende: „Na, amen kamas,
    hoj upral amende te vladňinel kraľis!'
  pes-OPV: 'اما قوم از شنیدن قول سموئیل ابا نمودند وگفتند: «نی بلکه می‌باید بر ما
    پادشاهی باشد.'
  ron-1924: Попорул н-а врут сэ аскулте гласул луй Самуел. „Ну, ау зис ей, чи сэ фие
    ун ымпэрат песте ной,
  aui-aui: Bi gegha da wawaya, Samwel yana sisiya maragasina gesiyawaiyaneni bi siwona
    bo, “Gegha, toumii yama kayowana da kiiwawo inibademii.
  ben-OBCV: কিন্তু লোকেরা শমূয়েলের কথা শুনতেই চায়নি। তারা বলল, “আরে ধুর! আমরা একজন
    রাজা চাই।
  som-som: Laakiinse dadkii way diideen inay dhegaystaan Samuu'eel codkiisii, oo waxay
    yidhaahdeen, Maya, laakiinse waxaannu yeelanaynaa boqor noo taliya;
  lat-VUC: 'Noluit autem populus audire vocem Samuelis, sed dixerunt: Nequaquam: rex
    enim erit super nos,'
  eng-ASVBT: 'But the people refused to hearken unto the voice of Samuel; and they
    said, Nay: but we will have a king over us,'
  ita-1885: 'Ma il popolo ricusò di ascoltar le parole di Samuele, e disse: No; anzi
    vi sarà un re sopra noi.'
  eng-LXXUP: But the people would not hearken to Samuel; and they said to him, Nay,
    but there shall be a king over us.
  eng-ULB: But the people refused to listen to Samuel; they said, “No! There must
    be a king over us
  spa-VBL: Pero el pueblo se negó a escuchar lo que Samuel decía. “¡No!”, insistieron.
    “¡Queremos nuestro propio rey!
  fra-_FOB: 'Mais le peuple refusa d''écouter la voix de Samuel, et ils dirent: Non!
    mais il y aura un roi sur nous,'
  mal-mal: 'എന്നാൽ ശമൂവേലിന്റെ വാക്കുകൾ ശ്രദ്ധിക്കുവാൻ ജനത്തിന് മനസ്സില്ലായിരുന്നു:
    “അല്ല, ഞങ്ങൾക്ക് ഒരു രാജാവ് വേണം,'
  urd-GVR: Lekin logoṅ ne Samuel kī bāt na mānī balki kahā, “Nahīṅ, to bhī ham bādshāh
    chāhte haiṅ,
  suz-BL: तन्‍न मुरपुकीम सामुएल आ लोव़ नेंने मबिस्‍समा बाक्‍त। मिनु मेकोपुकीम “ममाइ,
    आंइ कली पिप का माल्‍नीकी।
  ita-1927: 'Il popolo rifiutò di dare ascolto alle parole di Samuele, e disse: “No!
    ci sarà un re su di noi;'
  ckb-ckb: 'بەڵام گەل گوێیان لە ساموئێل نەگرت و گوتیان: «نەخێر! ئێمە پاشایەکمان دەوێت
    پاشایەتیمان بکات،'
  eng-BBE: But the people gave no attention to the voice of Samuel; and they said,
    No, but we will have a king over us,
  kan-OKCV: ಆದರೂ ಜನರು ಸಮುಯೇಲನ ಮಾತನ್ನು ಕೇಳಲೊಲ್ಲದೆ, ಅವರು, “ಹಾಗಲ್ಲ, ನಮ್ಮ ಮೇಲೆ ಅರಸನು ಇರಬೇಕು.
  tam-2017: 'மக்கள் சாமுவேலின் சொல்லைக் கேட்க மனம் இல்லாமல்: அப்படியல்ல, எங்களுக்கு
    ஒரு ராஜா இருக்கத்தான் வேண்டும்.'
  spa-RV-1909: 'Empero el pueblo no quiso oir la voz de Samuel; antes dijeron: No,
    sino que habrá rey sobre nosotros:'
  ron-BTF: 'Dar totuși, poporul a refuzat să asculte de vocea lui Samuel și au spus:
    Nu; ci vom avea un împărat peste noi,'
  eng-WEBP: But the people refused to listen to the voice of Samuel; and they said,
    “No, but we will have a king over us,
  eng-FBV: But the people refused to listen to what Samuel said. “No!” they insisted.
    “We want our own king!
  nld-1939: 'Maar het volk wilde niet luisteren naar de waarschuwing van Samuël, en
    zeide: Toch moet er een koning over ons zijn!'
  nch-BL: 'Huan nopa israelitame masque quicajque nochi ya ni cati Samuel quinilhui,
    amo quichihuilijque cuenta huan quiijtojque: ―Tojuanti tijnequij se totanahuatijca,'
  vie-1934: 'Dân sự chối không nghe lời của Sa-mu-ên, mà rằng: Không, phải có một
    vua trên chúng tôi.'
  hin-CV: मगर लोगों ने शमुएल के चेतावनी वचनों पर विचार करना अस्वीकार कर दिया. उन्होंने
    कहा, “कुछ भी हो! हमें तो राजा चाहिए ही!
  spa-BES: 'Pero el pueblo no prestó atención a la voz de Samuel; Y ellos dijeron:
    No, pero tendremos un rey sobre nosotros,'
  tdx-tdx: 'Fa nifoneñe tsy hañaoñe ty fiarañanaña’ i Samoele ondatio; le hoe iereo:
    Aiy! fa ho fehè’ i mpanjakay zahay;'
  tha-KJV: แต่​ประชาชนปฏิเสธไม่เชื่อฟังเสียงของซามูเอล เขาทั้งหลายกล่าวว่า “เราไม่​ยอม
    แต่​เราจะต้องมี​กษัตริย์​ปกครองเรา
  por-BR-2018: 'Porém o povo não quis ouvir a voz de Samuel; antes disseram: Não,
    mas sim que haverá rei sobre nós:'
  deu-ELO: 'Aber das Volk weigerte sich, auf die Stimme Samuels zu hören; und sie
    sprachen: Nein, sondern ein König soll über uns sein,'
  eng-WYC-2018: Soothly the people would not hear the voice of Samuel, but they said,
    Nay, for a king shall be on us; (But the people would not listen to Samuel, and
    they said, No! let a king rule over us;)
  epo-epo: 'Sed la popolo ne volis obei la voĉon de Samuel kaj diris: Ne, reĝo estu
    super ni;'
  uig-PIN: 'Hǝlⱪ bolsa Samuilning sɵzigǝ ⱪulaⱪ salmay: — Yaⱪ, bǝlki üstimizgǝ sǝltǝnǝt
    ⱪilidiƣan bir padixaⱨ bolsun, dedi.'
  beo-beo: Be Isala:ili dunu ilia da Sa:miuelema nabasu hou hame hamoi, be amane sia:i,
    “Hame! Ninia da hina bagade lamu hanai.
  tpi-OTNT: Tasol ol dispela man i no harim tok bilong Samuel, na ol i tokim em olsem,
    “Maski, mipela i laik yu makim wanpela king.
  hau-SA: Amma mutanen suka ƙi jin Sama’ila, sai suka ce, “A’a, mu dai, muna son sarki
    yă bi da mu.”
  uig-LAT: 'Xelq bolsa Samuilning sözige qulaq salmay: — Yaq, belki üstimizge seltenet
    qilidighan bir padishah bolsun, dédi.'
  nde-nde: Kodwa abantu bala ukumlalela uSamuyeli. Bathi, “Hatshi! Sifuna inkosi ezasibusa.
  ton-ton: ¶ Ka naʻe ʻikai tui ʻae kakai ki he leʻo ʻo Samuela, pea naʻa nau pehē,
    “ʻIkai, ka te mau maʻu ha tuʻi, ke pule kiate kimautolu;
  ces-1613: 'Nechtěl však lid uposlechnouti řeči Samuelovy, a řekli: Nikoli, ale král
    bude nad námi,'
  eng-WMB: But the people refused to listen to the voice of Samuel; and they said,
    “No, but we will have a king over us,
  tam-TCV: 'ஆனாலும் மக்கள் சாமுயேலின் வார்த்தைகளுக்குச் செவிகொடுக்க மறுத்து, அவர்கள்:
    “அப்படியல்ல, எங்களை ஆள ஒரு அரசன் வேண்டும்.'
  ceb-ULB: Apan nagdumili ang katawhan sa pagpaminaw kang Samuel; miingon sila, “Dili!
    Kinahanglan nga adunay maghari kanamo
  pol-UBG: 'Lud jednak nie chciał posłuchać głosu Samuela i mówił: Nie tak, ale niech
    będzie król nad nami;'
  agr-agr: 'Tusa ujamashkam aents aidauk dekaskeapi tutsuk aimainak: “Iik duka puyatjatsji,
    ayatak apugtin atag tusa wakegaji.'
  kyc-kyc: Dopa leyamopape wambu dupwame Samyuelena pii doko soo nyii nao namwa kiŋi
    mende nyelana letamano.
  urd-GVU: لیکن لوگوں نے سموایل کی بات نہ مانی بلکہ کہا، ”نہیں، توبھی ہم بادشاہ چاہتے
    ہیں،
  deu-1912: 'Aber das Volk weigerte sich, zu gehorchen der Stimme Samuels, und sprachen:
    Mitnichten, sondern es soll ein König über uns sein,'
  ntj-ntj: Nyangka-ya kulirnu wantirralpi watjarnu, “Wiya, puurrpa purlkanyaku-latju
    mukurringkula.
  kan-2017: ಸಮುವೇಲನು ಎಷ್ಟು ಹೇಳಿದರೂ ಜನರು ಅವನ ಮಾತುಗಳನ್ನು ಕೇಳಲೊಲ್ಲದೆ, “ಇಲ್ಲ; ನಮಗೆ ಅರಸನನ್ನು
    ನೇಮಿಸಿಕೊಡು;
  yap-yap: Ma fapi girdi’ e dar motoyilgad ko tin keyog Samuel ngorad. Miyad fulweg
    ngak ni lungurad, “Danga’! Gamad ba’adag reb e pilung,
  hlt-MCSB: Tedae Samuel ol te hnatun ham pilnam loh a aal uh tih, “Moenih, manghai
    pakhat tah kaimih soah om saeh.
  mdy-ETH: ዬይ ያዺ ማዔቴያ ሳሙዔኤሌ ኬኤዛ ባኮ ቢያ ዴራ ዔኤቢኬ ጌይባኣሴ፤ ዔያታ ዒማና፦ «ዬያ ኔኤሮ ሃሼ! ኑ ኑኡኮ ካኣቲ
    ዓኣያ ማዓንዳጉዲ ኮዓኔ፤
  twi-ASANTE: Nanso, ɔmanfoɔ no antie Samuel kɔkɔbɔ no. Asɛm a wɔkaeɛ ara ne sɛ, “Sɛ
    ɛte sɛn koraa a, yɛpɛ ɔhene.
  mwc-mwc: Saba pipiya Samuel si kaosairei ba si wona, “Kega! Ama waina taupauma.
  eng-WEBU: But the people refused to listen to the voice of Samuel; and they said,
    “No, but we will have a king over us,
  wal-wal: Yaaginkka asai Sameela qaalaa siyennan ixxidi, “CHii! CHii! Nuussi kawoi
    de7o.
  spa-PDDPT: 'Pero el pueblo no quiso escuchar la voz de Samuel, sino dijo: No. Habrá
    rey sobre nosotros,'
  gun-gun: 'Ha''e rami Samuel ijayvu rã heta va''e kuery noendu potai. Ha''e vy aipoe''i
    okuapy: — Any rima! Roguereko nho ''rã huvixave orere opena va''erã,'
  agu-BL: 'Poro yi e'' wunak, qui nin ocpon mu''ẍ tal yi yol Samuel te''j chiwi''.
    Qui nin e'' oc tan xtxumle''n, na je cyale''j: —Qui''c na ban, yi ketz yi na kaj
    i''tz jun kareyil,'
  eng-PEV: But they didn’t listen to him. They said, “No. We want a big boss.
  ilo-ULB: Ngem nagkedked a dumngeg dagiti tattao kenni Samuel; kinunada, “Saan! Rumbeng
    nga adda ari a mangituray kadakami
  kpg-kpg: Gei ogo nia daangada hagalee hagalongo gi Samuel, digaula ga helekai, “Deeai,
    gimaadou e hiihai hua e hai di madau king,
  uig-ARA: 'خەلق بولسا سامۇئىلنىڭ سۆزىگە قۇلاق سالماي: ــ ياق، بەلكى ئۈستىمىزگە سەلتەنەت
    قىلىدىغان بىر پادىشاھ بولسۇن، دېدى.'
  sus-sus: Ɲama mu tin e tuli matide Samuweli xa masenyi ra. E naxa a yaabi, «Ade!
    Mangɛ xa dɔxɔ muxu xun ma,
  pon-2006: Aramas ako ahpw sohte men rong Samuel. Re ahpw ketihtihki, “Soh! Se uhdahn
    anahne emen nanmwarkien,
  jae-jae: Mago lau dedec gebe sêŋô Samuelnê biŋ. Êsêac sêsôm gebe “Masianô, aêac
    abe akôc kiŋ teŋ ênam gôliŋ aêac.
  ksd-ksd: 'Ma ra tarai pa dia ga mainge ba diat a valongore ra tinata kai Samuel,
    ma dia ga biti ka: Pata, ave mainge ta tikai pi na king pire vevet,'
  tur-YTC: Ama halk Samuel'in sözünü dinlemeyi reddetti, “Hayır, ama üzerimizde bir
    kral olacak,
  grc-BRENT: Καὶ οὐκ ἐβούλετο ὁ λαὸς ἀκοῦσαι τοῦ Σαμουὴλ, καὶ εἶπαν αὐτῷ, οὐχὶ, ἀλλʼ
    ἢ βασιλεὺς ἔσται ἐφʼ ἡμᾶς.
  ind-AYT: Namun, bangsa itu menolak untuk mendengarkan perkataan Samuel. Mereka berkata,
    “Tidak! Seharusnya, ada raja atas kami.
  nya-nya: Koma anthu anakana kumumvera Samueli. Iwo anati, “Ayi! Ife tikufuna mfumu
    yotilamulira.
  hrv-hrv: 'Narod nije htio poslušati Samuelova glasa nego reče: “Ne! Hoćemo da kralj
    vlada nad nama!'
  mps-mps: Tiali goli, te bidi dabego te Samuelgo wabo po odisiąma, tama augwaligo
    agabolo te tama po wai, “Tagalao, dago homugo te nago king me deli nigilao,” wali.
  tpi-tpi: Tasol ol dispela man i no harim tok bilong Samuel, na ol i tokim em olsem,
    “Maski, mipela i laik yu makim wanpela king.
  dan-1931: 'Folket vilde dog ikke rette sig efter Samuel, men sagde: “Nej, en Konge
    vil vi have over os,'
  vie-OVCB: 'Dù vậy, dân chúng không chịu nghe lời Sa-mu-ên, nhất quyết đòi hỏi: “Dù
    sao, chúng tôi cũng phải có vua,'
  guj-2017: પણ લોકોએ શમુએલ તરફથી આ બધું સંભાળવાની ના પાડી; તેઓએ કહ્યું, “એમ નહિ! અમારે
    તો અમારા ઉપર રાજા જોઈએ જ
  pon-2006A: Aramas ako ahpw sohte men rong Samuel. Re ahpw ketihtihki, “Soh! Se uhdahn
    anahne emen nanmwarkien,
  por-BRBSL: 'Mas o povo se recusou a ouvir a voz de Samuel; e disseram: “Não, mas
    teremos um rei sobre nós,'
  aly-aly: Rernem awelhey-angenh ikwer. “Arrangkw! Artwa atyetyart anyent anewantherr
    arrerneyew!
  cth-cth: Hatei taminaw ni Samuel e lawk a ek awh teh, ahnimouh ni telah nahoeh.
    Kaimouh ka uk hane siangpahrang doeh ka ngai.
  twi-twi: Nanso ɔmanfo no antie Samuel kɔkɔbɔ no. Asɛm a wɔkae ara ne se, “Yɛpɛ ɔhene.
  hlt-hlt: Tedae Samuel ol te hnatun ham pilnam loh a aal uh tih, “Moenih, manghai
    pakhat tah kaimih soah om saeh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ yetɛ Sɑmmuyɛɛri bɛ̀ nɑ̀kɛ́ tì kɛ dɔ̀: Ti bɑɑ dɔ́mu okpɑ̀ɑ̀tì.'
  msy-2020: Ezɨ gumazamizir kaba Samuelɨn akaba baraghan aghuagha, kamaghɨn a mɨgei
    “E aghua. Nɨ e bagh atrivir tam amɨsefegh.
  dop-dop: 'Ḿpʋ́ɣʋ́ sɑmɑɑ kisɑ Sɑmiyɛɛlɩ tɔm ntɩ nɑ pɑ́ tɔ sɩ: Aɑɩ, pǝ wɛɛ sɩ tǝ́
    wɛɛnɑ wulɑʋ kɛ́.'
  azb-azb: 'Xalq isə Şamuelin sözünə qulaq asmaq istəməyib dedi: «Yox, mütləq üzərimizdə
    bir padşah olsun.'
  eng-DBY: And the people refused to hearken to the voice of Samuel; and they said,
    No, but there shall be a king over us,
  hin-2017: तो भी उन लोगों ने शमूएल की बात न सुनी; और कहने लगे, “नहीं! हम निश्चय अपने
    लिये राजा चाहते हैं, (प्रेरि. 13:21)
  wol-KYG: 'Mbooloo ma nag lànk, déggaluñu Samiyel, xanaa ne ko: «Ndokk! Buur daal
    lanuy am,'
  eng-YLT: And the people refuse to hearken to the voice of Samuel, and say, 'Nay,
    but a king is over us,
  kne-kne: Ngem adi inkaskason din ipogaw din inbagan Samuel, isonga kanan da, “Aga,
    layden mi di ari ay mangituray en dakami
  eng-WYC-2017: Soothly the people would not hear the voice of Samuel, but they said,
    Nay, for a king shall be on us;
  eng-WMBB: But the people refused to listen to the voice of Samuel; and they said,
    “No, but we will have a king over us,
  urd-GVH: लेकिन लोगों ने समुएल की बात न मानी बल्कि कहा, “नहीं, तो भी हम बादशाह चाहते
    हैं,
  rug-rug: Lopu hiva va avoso la ia rini se Samuela, ba zama tu, “Lokari! Hiva nia
    tugo gami si keke baṉara.
  gaz-gaz: Namoonni sun garuu Saamuʼeelin dhagaʼuu didanii akkana jedhan; “Hin taʼu!
    Nu mootii nu bulchu feena.
  fra-LSG: Le peuple refusa d’écouter la voix de Samuel. Non! Dirent-ils, mais il
    y aura un roi sur nous,
  gnn-gnn: Yurru ŋunhiyi yolŋunydja walala yakana mäkiri'‐witjurruna nhanŋu Djamiyulwunydja,
    walalanydja yana ŋayaŋuyuna waŋana marrtjina bitjarra warray, “Ŋanapurru ḏukṯuk
    buŋgawawu.
  yal-yal: Isirayila kaane yi tondi Samuyɛli a falan namɛ. E naxa, “Ɛn-ɛn! Nxu wama
    mangana nde xa lu nxu xun na.
  haw-1868: 'Aka, aole loa i hoolohe mai na kanaka i ka leo o Samuela: i mai la lakou,
    Aole, ua makemake no makou i alii maluna o makou,'
  arb-NAV: 'وَلَكِنَّ الشَّعْبَ أَبَى أَنْ يَسْتَمِعَ لِتَحْذِيرَاتِ صَمُوئِيلَ، وَأَصَرَّ
    قَائِلاً: «لا بَلْ نَصِّبْ عَلَيْنَا مَلِكاً،'
  ewe-ewe: Ke ameawo gbe toɖoɖo Samuel. Wogblɔ nɛ be, “Ao! Míedi fia be wòaɖu mía
    dzi.
  eng-LEE: Nevertheless the people refused to listen to the voice of Samuel; and they
    said, No; but a king shall be over us;
  asm-FB: কিন্তু লোকসকলে চমূৱেলৰ কথা নামানিলে; তেওঁলোকে তেওঁক ক’লে, “নহয় নহয়! আমাৰ
    ওপৰত এজন ৰজা হবই লাগিব।
  sus-A: حَمَ مُ تِن عٍ تُلِ مَتِدٍ سَمُوٍلِ شَ مَسٍنيِ رَ. عٍ نَشَ عَ يَابِ، «عَدٍ!
    مَنفّ شَ دْشْ مُشُ شُن مَ،
  fra-SBL: 'Mais le peuple refusa d''écouter la voix de Samuel, et ils dirent : « Non,
    mais nous aurons un roi sur nous,'
  hbo-hbo: וַיְמָאֲנ֣וּ הָעָ֔ם לִשְׁמֹ֖עַ בְּקֹ֣ול שְׁמוּאֵ֑ל וַיֹּאמְר֣וּ לֹּ֔א כִּ֥י
    אִם־מֶ֖לֶךְ יִֽהְיֶ֥ה עָלֵֽינוּ׃
  piu-2006: '@see-verse:1SA.008.018'
  pjt-pjt: '@see-verse:1SA.008.018'
  kik-kik: No andũ acio makĩrega gũthikĩrĩria Samũeli makiuga atĩrĩ, “Aca! Ithuĩ tũkwenda
    mũthamaki wa gũtũthamakagĩra.
  omb-omb: Ngere sinobu ram rao ve rain rorongtagi na leoi Samuel, me ram veve vena,
    “Hatie! Nge gamai gam tarani na ratahigi goro gamai.
  fra-NCL: 'Le peuple refusa d’écouter la voix de Samuel ; ils dirent : « Non, mais
    il y aura un roi sur nous,'
  cek-AK: Toe kaminawk loe Samuel mah thuih ih lok to tahngai han koeh o ai. Nihcae
    mah, To tih na ai ni! Kaicae ukkung siangpahrang ka koeh o;
  cuk-cuk: 'Ar Samuel deyob ega sogsad-inigwele, Israel-dulemardi, Samuel-sogedba
    gwen-ibmar-imaksasurmalad, aka bur sogdemalad: —¡Baisuli! Anmar rey-abege, anmar-dummadga
    megegar.'
  uig-CYR: 'Хәлиқ болса Самуилниң сөзигә қулақ салмай: — Яқ, бәлки үстимизгә сәлтәнәт
    қилидиған бир падиша болсун, деди.'
  pma-pma: Ka meatin keil amundem maen selkatien onen Samuel. Keil aviteni avit, “Avaseini
    hemukonek, ka komai emai vati mok keke asuv houlu helosil kat komai.
  tel-2017: ఇలా చెప్పినప్పటికీ, ప్రజలు సమూయేలు మాట పెడచెవిన పెట్టి,
  hat-BSA: 'Sepandan, pèp la te refize koute vwa Samuel. Yo te di: “Non, kareman fòk
    nou gen yon wa sou nou,'
  kos-kos: Tusruktu mwet inge tiana lohang nu ke kas lal Samuel. Elos fahk, “Mo! Kut
    lungse in oasr sie tokosra lasr
  hbo-WLC: וַיְמָאֲנ֣וּ הָעָ֔ם לִשְׁמֹ֖עַ בְּק֣וֹל שְׁמוּאֵ֑ל וַיֹּאמְר֣וּ לֹּ֔א כִּ֥י
    אִם־מֶ֖לֶךְ יִֽהְיֶ֥ה עָלֵֽינוּ׃
  ibo-ibo: Ma ndị Izrel jụrụ ige Samuel ntị. Ha sịrị, “Anyị chọrọ eze ga-achị anyị.
  ory-ory: ତଥାପି ଲୋକମାନେ ଶାମୁୟେଲଙ୍କର ରବ ଶୁଣିବାକୁ ନାସ୍ତି କଲେ; ଆଉ ସେମାନେ କହିଲେ, “ନା;
    ଆମ୍ଭମାନଙ୍କ ଉପରେ ଜଣେ ରାଜା ହେଉନ୍ତୁ;
  wmt-wmt: '@see-verse:1SA.008.018'
  chk-chk: Iwe, ekewe aramas resap fokun mochen aüselinga alon Samuel. Ra apasa, “Apwi,
    äm aia mochen pwe epwe wor eman äm king.
  ssd-ssd: 'Taŋamba saniŋgina kande nane Samuel tuku pasa isam mbulnaig sulumba sakinaig:
    Kuga. Ne sine tuku gabat suŋgo ande madiwe siŋga.'
  rop-rop: Wal detlot pipul nomo bin teiknodis langa det wed weya Semyul bin dalim
    olabat. Deibin tok, “Nomo. Melabat stil wandim king, dumaji melabat wandi jidan
    wulijim najalot kantri.
  ukr-1871: 'Нарід же не схотїв Самуїлової ради послухати, і каже: Нї бо таки, нехай
    буде царь над нам,'
  deu-1951: 'Aber das Volk weigerte sich, die Stimme Samuels zu hören, und sprach:
    Das tut nichts, es soll dennoch ein König über uns sein,'
  eng-JPS: 'But the people refused to hearken unto the voice of Samuel; and they said:
    ''Nay; but there shall be a king over us;'
  srp-1865: 'Ali narod ne htje poslušati rijeèi Samuilovijeh, i rekoše: ne, nego car
    neka bude nad nama,'
  lug-lug: Naye abantu ne bagaana okuwuliriza Samwiri, ne boogera nti, “Nedda! Twagala
    kabaka okutufuga,
  heb-heb: וימאנו העם לשמע בקול שמואל ויאמרו לא כי אם מלך יהיה עלינו׃
  ben-IRV: তবুও লোকেরা শমূয়েলের এই সব কথা শুনতে রাজি হল না, তারা বলল, “না, আমাদের
    উপরে একজন রাজা চাই।
  pan-pan: ਫਿਰ ਵੀ ਲੋਕਾਂ ਨੇ ਸਮੂਏਲ ਦੀ ਗੱਲ ਨਾ ਮੰਨੀ ਅਤੇ ਆਖਿਆ, ਨਹੀਂ ਸਾਨੂੰ ਆਪਣੇ ਉੱਤੇ ਰਾਜ
    ਕਰਨ ਲਈ ਰਾਜੇ ਦੀ ਲੋੜ ਹੈ।
  tkr-tkr: 'Milletısmee, Şamuelyne cuvabıl k''ırı alixhxhes diykkın, eyhen: – De''eş,
    şal oğa paççah ıxha şas ıkkan.'
  mya-JVB: သို့သော်လည်း လူ များတို့က၊ မ ဟုတ်ပါ။ အုပ်စိုးသော ရှင်ဘုရင် ကို လိုချင်ပါ၏။
  tte-O: Na iyamo tomo meuloili sisikote genuwali Samuela ana edeededene sibenalan.
    Mwa siwalo siba, “Nigele, nuwanuwamai kin iloina-yagimai.
  tbg-tbg: Samueriva minti tumantavata, vika kia vira uva iriraiti, vika kempukaiqamake
    tiha, Avuhainaa vaiinti vo tinavu noraiqama timitairaro viva tinavuqaa raqikiarire.
  hmo-hmo: To Israela taudia ese Samuela dekenai idia kamonai lasi. Idia gwau, “Lasi,
    ai ura be king ta ese ai do ia gunalaia.
  urd-urd: तो भी लोगों ने समुएल की बात न सुनी और कहने लगे, “नहीं हम तो बादशाह चाहते
    हैं जो हमारे ऊपर हो।
  rus-SYN: 'Но народ не согласился послушаться голоса Самуила и сказал: нет, пусть
    царь будет над нами,'
  bqc-SIM: 'Ɔ̃ aa gì Samuɛli yãmai aa mɛ̀: Aawo! Wá ye wàↄ kía vĩɛ,'
  tcz-CHONGTHU: Ahivangin mipite ho chun, “Hijeng jongleh Leng chu kadei nalaiyuve,”
    tin Samuel thusei chu angaisah dehpouvin ahi.
  mar-mar: पण लोक शमुवेलाचा शब्द ऐकायला नाकारून म्हणाले, “असे नाही! आम्हांवर राजा
    पाहिजेच
  soq-soq: Tane apana sa Samuel badowaida gagaloleidia mai etaetawa menamopona, dia.
    Ita mo waienase, “No menanedia warere dea bainimba enepie onianepi.
  qub-qub: 'Runacunaga Samuel willapashanta manami wiyacuranchu. Chaymi niran: «Manami
    imananpischu. Nogacunaga munä raynë canantami.'
  bqp-bqp: 'Akũ ò gì Samuɛli yã mai ò pì: Oi! Ó ye ògↄ̃ kína vĩmɛ,'
  hat-hat: 'Pèp la te derefize koute Samyèl. Yo t''ap di: -Non! Se yon wa nou vle
    pou gouvènen nou,'
  eng-BSB: Nevertheless, the people refused to listen to Samuel. “No!” they said.
    “We must have a king over us.
  tod-tod: 'Izelayɛle nuiti ti la ɠɛni kɛɛni, ti ʋa Samiyɛle wooi zo, ti ɠɛni ma:
    «Gá vaa ɠana! Gi ɠɛ masagi ɠɛ nɔ gi unda,'
  eng-WEBPB: But the people refused to listen to the voice of Samuel; and they said,
    “No, but we will have a king over us,
  kbq-kbq: Anagema Samueli'ma hige'za, ana ke'a ontahi'za zamagra hu'za, tagrira kini
    ne'mo kegava hurante'niegu tave'sie.
  nhe-BL: 'Huan nopa israelitame yonque quicajque nochi ya ni tlen Samuel quinilhui,
    ax quichihuilijque cuenta huan quiijtojque: ―Tojuanti tijnequij se totlanahuatijca,'
  bus-bus: 'Ben aↄ̃ gì Samuɛli yã mazi aↄ̃ bè: Auo! Wá yezi wàgↄ̃ kína vĩmɛ,'
  gub-BL: Nezewe rehe we nuzekaiw kwaw teko ize'eg rehe wà. — Nan, i'i izupe wà. —
    Uruputar amo tuwihawete urezeupe ure, i'i izupe wà.
  eng-DRA: 'But the people would not hear the voice of Samuel, and they said: Nay:
    but there shall be a king over us.'
