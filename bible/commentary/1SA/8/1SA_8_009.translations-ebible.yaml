  ben-IRV: এখন তাদের কথা মেনে নাও; কিন্তু তাদের বিরুদ্ধে দৃঢ়ভাবে সাক্ষী দাও এবং তাদের
    উপর যে রাজত্ব করবে, সেই রাজার নিয়ম তাদেরকে জানাও।”
  pan-pan: ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਦੀ ਗੱਲ ਤੂੰ ਸੁਣ। ਤੂੰ ਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਚੇਤਾਵਨੀ ਦੇ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਚੰਗੀ ਤਰ੍ਹਾਂ ਦੱਸ ਦੇ ਕਿ ਜਿਹੜਾ ਰਾਜਾ ਉਨ੍ਹਾਂ ਉੱਤੇ ਰਾਜ ਕਰੇਗਾ ਉਸ ਦਾ ਵਰਤਾਉ ਉਹਨਾਂ ਨਾਲ ਕਿਹੋ
    ਜਿਹਾ ਹੋਵੇਗਾ।
  tkr-tkr: Ğu manbışe eyhençil k'ırı alixhxhıyle qiyğa, ğu manbışilqa yugda hixhar
    he'e, cos xəbvalla haa'asde paççahee xəbvalla nəxübiy haa'as.
  mya-JVB: ယခု မှာ သူ တို့စကား ကို နားထောင် လော့။ သို့ရာတွင် သတိ ပေး၍ သူ တို့ကို အုပ်စိုး
    သော ရှင်ဘုရင် ၏ ထုံးစံ ကို ပြ လော့ဟု မိန့် တော်မူ၏။
  tte-O: Uginauli besiele ali nuwatune na kuwalo-yadidigali na sikatai yakato kinne
    bwaliga kani siloina-yagili me ali kaiwe yo tawae nuwanuwali siginauli kani siginauli
    kolili.”
  tbg-tbg: Ho minti tiarara irihara are nái tiantema kera, are vaiinti vo noraiqama
    kairaro viva vika avuhainaa vaiintivano variarire, turo. Are mintima keravata,
    vikara rauriha variate tiane. Avuhainaa vaiintivano vikaqaa raqikiharo nana nana
    okara autuainarave, nana nana qora maara vikaqaa vataainarave, virara virara vutukera
    vika tiva nimiane, tiro.
  hmo-hmo: Unai dainai, harihari edia hereva do oi kamonai henia. To gau tamona, hereva
    auka dekena amo idia do oi sisiba henia guna. Idia do oi hadibaia, idia king,
    be edena bamona metau edia dekenai do ia henia, ia gunalaidia neganai.”
  urd-urd: इसलिए तू उसकी बात मान, तो भी तू संजीदगी से उनको ख़ूब जता दे और उनको बता
    भी दे, कि जो बादशाह उनपर हुकूमत करेगा उसका तरीक़ा कैसा होगा।”
  rus-SYN: итак послушай голоса их; только представь им и объяви им права царя, который
    будет царствовать над ними.
  bqc-SIM: Ǹ ń yãma sa, ní lɛzamá maamaa. Onɛ́ lá gbɛ̃́ pↄ́ a kiblemá ikoyã
    aↄ dɛ.
  tcz-CHONGTHU: “Asei jouseu chu bolpeh in, ahinlah leng khat in achunguva vai ahin
    hopna ding thua hin, kaangkhen chan gihsallin,” atipeh tai.
  mar-mar: तर आता त्यांचे ऐक; तथापि तू त्याच्याशी खडसावून बोल आणि जो राजा त्याच्यावर
    राज्य करील त्याची रीत त्यांना समजावून सांग.
  soq-soq: Mo e iririeia ruaite dewasaa tane e mo mampo badowa gagaloitaa, mo warere
    umanawa waia ando ambi oniamopia benemawa wae diamoa.”
  qub-qub: Chaymi cananga nishanta churapay. Ichanga rayta manaraj churapar willapanqui
    raycuna imano mandananpaj cashantapis.»
  bqp-bqp: Ǹ ń yã ma sà, ǹ lɛ́ daḿma ǹ tó ògↄ̃ dↄ̃ lákũ gbɛ̃ kũ ani kí bleḿma yãnↄ
    nigↄ̃ de nà.
  hat-hat: Se poutèt sa, koute sa y'ap di ou. Tansèlman, avèti yo pou mwen. Tou fè
    yo konnen ki jan yon wa pral boule ak yo.
  eng-BSB: Now listen to them, but you must solemnly warn them and show them the manner
    of the king who will reign over them.”
  tod-tod: Naa ɠa é ba, nii ti boga naa ɠɛ ti ʋɛ, kɛlɛ ti lɛnɛ ga gola, è naati
    dɛɛ ga tiye, nii kpein a ɠɛ ga masagi zɔgiti.»
  eng-WEBPB: Now therefore, listen to their voice. However, you shall protest solemnly
    to them, and shall show them the way of the king who will reign over them.”
  kbq-kbq: Hagi kagra ke zamia amage antenka kini ne' azeri otigeno, kegava huzmanteno.
    Hianagi kini ne'mo'ma kegavama huzmanteneno'ma maka avu'avazama huzmantesia zamofo
    nanekea zamasamio.
  nhe-BL: Huajca ama xijchihua tlen inijuanti mitztlajtlaníaj. Pero xiquinmatilti
    tlaque quinequi quiijtos para quipiyase se tlanahuatijquetl huan quejatza quinnahuatis
    teipa, huan quejatza quinchihuilis tlen fiero.”
  bus-bus: Ǹ ń yã ma sa, ǹ lɛ́ daḿma ǹ tó aↄ̃gↄ̃ dↄ̃ lán gbɛ̃ kɛ̀ eé kí bleńnɛ yãnↄ
    égↄ̃ dɛ nà.
  gub-BL: A'e rupi ezapo wanemiapo putar haw nehe. A'e 'ym mehe we eze'eg nezewe wanupe
    nehe. — Azeharomoete penuwihawete uzapo kar putar zawaiw katu ma'e peme a'e nehe,
    ere wanupe nehe, i'i Tupàn Xamuew pe.
  eng-DRA: 'Now therefore hearken to their voice: but yet testify to them, and foretell
    them the right of the king, that shall reign over them.'
