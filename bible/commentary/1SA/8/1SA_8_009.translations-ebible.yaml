verse: 1SA.008.009
translations:
  mal-C: ഇപ്പോൾ അവർ പറയുന്നതു കേൾക്കുക. എന്നിരുന്നാലും അവരെ ഗൗരവപൂർവം താക്കീതു ചെയ്യുക.
    ഭരിക്കാൻപോകുന്ന രാജാവിന്റെ അവകാശങ്ങൾ എന്തെല്ലാമായിരിക്കുമെന്ന് അവരെ അറിയിക്കുക.”
  deu-TKW: Nun denn, gieb ihrer Forderung Gehör! Nur verwarne sie zugleich ernstlich
    und thue ihnen die Gerechtsame des Königs, der über sie herrschen soll, kund!
  lin-lin: Sik’oyo, yoka bango ; kasi kebisa bango malamu mpe yebisa bango makambo
    nyonso oyo mokonzi oyo akokonza bango akobanda kosala. »
  eng-LSV: And now, listen to their voice; only, surely you certainly protest to them,
    and have declared to them the custom of the king who reigns over them.”
  eng-GNV: 'Nowe therefore hearken vnto their voyce: howbeit yet testifie vnto them,
    and shewe them the maner of ye King that shall reigne ouer them.'
  eng-WEBSTER: 'Now therefore hearken to their voice: yet protest solemnly to them,
    and show them the manner of the king that will reign over them.'
  nhw-BL: Huajca ama xijchihua catli inijuanti mitztlajtlaníaj. Pero xiquinmachilti
    tlaque quinequi quiijtos para quipiyase se tlanahuatijquetl huan quenicatza quinnahuatis
    teipa, huan quenicatza quinchihuilis catli fiero.”
  swh-ONEN: Sasa wasikilize, lakini waonye kwa makini na uwafahamishe yale watakayotendewa
    na mfalme atakayewatawala.”
  bba-bba: Yen sɔ̃, ɑ ben ɡere wuro, ɑdɑmɑ ɑ bu sɔ̃ɔwɔ ye sinɑ boko wi, u koo rɑ bu
    kuɑ, kpɑ bɑ n yɛ̃.
  eng-KJVCPB: 'Now therefore hearken unto their voice: howbeit yet protest solemnly
    unto them, and shew them the manner of the king that shall reign over them.'
  cpy-cpy: Pantiniri okaatzi ikowaeyirini. Iro kanteencha otzimatye pishintsitha-tawakiri
    eejatzi, piyoteeri jempe ikantya romperatyaari pinkathari-wenterini.”
  mpx-mpx: Nu ginol ni ola wali baaba, yaa wali wasa nu pek bubun yaka nihi atena
    te kin toto bwaliga ni logugui-agil ga ni ginol ola elal.”
  luo-luo: Koro winj gima giwacho; makmana isiemgi matek, kendo mondo inyisgi mondo
    gingʼe gik ma ruoth mabiro ritogi biro timo.”
  meu-meu: Taunabunai, harihari edia hereva bavabia dae, ḡau tamona, hereva aukadia
    amo ba sisiba henidia guna; ba hadibalaidia, edia pavapava, baine halohiadia tauna,
    na ede baine karadia toma.
  npi-ULB: अब तिनीहरूको कुरा सुन । तर तिनीहरूलाई गम्भीरपूर्वक चेताउनी दे र राजाले
    जसरी तिनीहरूमाथि राज्‍य गर्नेछन्, त्‍यो तिनीहरूले राम्ररी जानून् ।”
  yor-yor: Nísinsin yìí, gbọ́ tiwọn; ṣùgbọ́n kìlọ̀ fún wọn dáradára, kí o sì jẹ́ kí
    wọ́n mọ irú ohun tí ọba tí yóò jẹ́ lórí wọn yóò ṣe.”
  emp-NTPO: Maʌ̃ carea ãdjirãba jara panʌ quĩrãca ab̶a b̶ʌdua ãdjirã boroda b̶emãrẽã.
    Baribʌrʌ maʌ̃ naẽna ãdjirãa ebud̶a jaradua maʌ̃ boroba sãwã o b̶aida.–
  ind-ind: Lakukanlah apa yang mereka minta. Tetapi beritahu dan peringatkanlah mereka
    dengan sungguh-sungguh, tentang bagaimana raja itu akan memperlakukan mereka.”
  pes-OPCB: هر چه می‌گویند بکن، اما به ایشان هشدار بده که داشتن پادشاه چه عواقبی دارد.»
  tgl-ULB: Ngayon makinig sa kanila; ngunit taimtim na balaan sila at ipaalam sa kanila
    ang paraan na mamahala sa kanila ang hari.”
  cbu-NT: Ashiriya, watam urkareem zandkanawa, shiyshat urkareem ínayarush ksangcha.
    Itaru, ndatuma urkareem ínachush, tputsee mang' p'tseengcha. Kurakamaripa siyaa
    kiyung yachaku taachiya, tángcha, Apanlli tárangiya.
  hui-hui: Ani bidago tigua larago hale ha howa dege tinaga kini dabo helararume haru
    howa tihondo bulebirago damene agua bulebira lalu tinihondo lamiai habe, lalu
    Anduane Homogohanda Samuelehondo lamini.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​ပြော​သော​စ​ကား​ကို​နား ထောင်​လော့။ သို့​သော်​ဘု​ရင်​အုပ်​စိုး​သော​အ​ခါ
    ဘု​ရင်​တို့​၏​ကျင့်​ထုံး​ကျင့်​နည်း​တို့​ကို​ပြော ပြ​၍​ကြပ်​တည်း​စွာ​သ​တိ​ပေး​လော့''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེའི་ཕྱིར་མི་རྣམས་ཀྱི་སྐད་ལ་ཉོན་ཅིག འོན་ཀྱང་མ་འོངས་པ་ན་དེ་དག་ལ་སྲིད་བྱེད་པའི་རྒྱལ་པོའི་བྱེད་སྟངས་ཐམས་ཅད་གསལ་པོར་འཆད་དགོས་ལ་ཉེན་བརྡ་ཡང་ཐོངས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Zvino, teerera zvavanotaura; asi uvayambire zvakasimba uye uvazivise zvichaitwa
    namambo achavatonga.”
  spa-BLM: Ahora, pues, escucha su voz. Sin embargo, protestarás solemnemente ante
    ellos, y les mostrarás el camino del rey que reinará sobre ellos.”
  cac-cac: Yuj chi', c'anab'ajej tas syal eb'. Palta yovalil tzac' yojtaquejel eb'
    tastac ol utaj eb' yuj jun sreyal ol och chi', xchi d'a vin̈.
  swh-ULB: Basi sasa uwasikilize; lakini uwaonye sawasawa na uwafahamishe tabia ya
    mfalme atakaye waongoza.
  bel-bel: дык вось паслухай голасу іхняга; толькі абвясьці ім і пакажы ім правы цара,
    які будзе валадарыць над імі.
  wed-wed: Ai ḡoana ma verei wate riwa bagibaginei ma riwei menanare gulau ina kauanei
    taui awari.”
  deu-ELBBK: Und nun höre auf ihre Stimme; nur zeuge ernstlich gegen sie und teile
    ihnen die Weise des Königs mit, der über sie herrschen wird.
  mbb-OT: Uya, pezumazuma kad te ebuyuen dan, piru petizeeni nu zà sikandan ke hengkey
    is ebeelan te hadì he edumala kandan.”
  mal-2015: ആകയാൽ അവരുടെ അപേക്ഷ കേൾക്ക; എങ്കിലും അവരോടു ഘനമായി സാക്ഷീകരിച്ചു അവരെ
    വാഴുവാനിരിക്കുന്ന രാജാവിന്റെ ന്യായം അവരോടു അറിയിക്കേണം.
  rmc-rmc: Šun len, no ešeb lenge dovaker a phen lenge, save prava ela le kraľis,
    savo upral lende vladňinela.“
  pes-OPV: پس الان آواز ایشان را بشنو لکن بر ایشان به تاکید شهادت بده، و ایشان را
    از رسم پادشاهی که بر ایشان حکومت خواهد نمود، مطلع ساز.»
  ron-1924: Аскултэ-ле гласул деч, дар ынштиинцязэ-й ши фэ-ле куноскут дрептул ымпэратулуй
    каре ва домни песте ей.”
  aui-aui: Na kuwaiyana, metagha sivibabiim na naboni kubera, bi dagudagune na sisiya
    maragasinama kuwonawiikatayidi da metagha noko kiiwawona inibadedi.”
  ben-OBCV: এখন তুমি তাদের কথা শোনো; কিন্তু শপথপূর্বক তুমি তাদের সতর্ক করে দাও এবং
    তারা জানুক, যে রাজা তাদের উপর রাজত্ব করতে চলেছেন, তিনি তাঁর অধিকাররূপে কী দাবি
    জানাবেন।”
  som-som: Haddaba sidaas daraaddeed bal codkooda dhegayso, habase yeeshee waa inaad
    aad ugu markhaati furtaa, oo waa inaad u sheegtaa boqorka xukumi doona siduu ahaan
    doono.
  lat-VUC: 'Nunc ergo vocem eorum audi: verumtamen contestare eos, et prædic eis jus
    regis, qui regnaturus est super eos.'
  eng-ASVBT: 'Now therefore hearken unto their voice: howbeit thou shalt protest solemnly
    unto them, and shalt show them the manner of the king that shall reign over them.'
  ita-1885: Ora dunque acconsenti alla voce loro; ma tuttavia del tutto protesta,
    e dichiara loro la ragione del re, che regnerà sopra loro.
  eng-LXXUP: And now hearken to their voice; only thou shalt solemnly testify to them,
    and thou shalt describe to them the manner of the king who shall reign over them.
  eng-ULB: Now listen to them; but warn them solemnly and let them know the way the
    king will rule over them.”
  spa-VBL: 'Así que haz lo que quieran, pero dales una advertencia solemne: explícales
    lo que hará un rey cuando los gobierne”.'
  fra-_FOB: Maintenant donc, obéis à leur voix; seulement ne manque point de protester
    contre eux, et de leur déclarer comment le roi, qui régnera sur eux, les traitera.
  mal-mal: അതുകൊണ്ട് അവരുടെ അപേക്ഷ കേൾക്കണം; എന്നാൽ അവരെ ഭരിക്കാനിരിക്കുന്ന രാജാവിന്റെ
    പ്രവർത്തനരീതി അവരോടു കൃത്യമായി വിവരിക്കേണം.
  urd-GVR: Un kī bāt mān le, lekin sanjīdagī se unheṅ un par hukūmat karne wāle bādshāh
    ke huqūq se āgāh kar.”
  suz-BL: मिनु मुल मार देंना देंन बाक्‍मा, मेको नेनो। मुल मेको आन कली हिंपाइश्‍शा
    शेंदीमी। आन सासन पाइब पिपम दोदेंशो पाइनीमी, मेको आन कली माइक्‍मी” देंमाक्‍त।
  ita-1927: Ora dunque da’ ascolto alla loro voce; abbi cura però di avvertirli solennemente
    e di far loro ben conoscere qual sarà il modo d’agire del re che regnerà su di
    loro”.
  ckb-ckb: ئێستاش گوێ لە دەنگیان بگرە، بەڵام بە ڕاستی ئاگاداریان بکەرەوە و ماف و داواکارییەکانی
    ئەو پاشایەیان پێ ڕابگەیەنە کە حوکمڕانییان دەکات.»
  eng-BBE: 'Give ear now to their voice: but make a serious protest to them, and give
    them a picture of the sort of king who will be their ruler.'
  kan-OKCV: ಈಗ ಅವರ ಮಾತನ್ನು ಕೇಳು. ಆದರೆ ನೀನು ಅವರಿಗೆ ಕಟ್ಟಳೆಯನ್ನು ಕೊಟ್ಟು, ಅವರನ್ನು ಆಳುವ
    ಅರಸನ ಅಧಿಕಾರವು ಎಂಥದ್ದೆಂಬುದನ್ನು ತಿಳಿಸು,” ಎಂದನು.
  tam-2017: இப்பொழுதும் அவர்கள் சொல்லைக்கேள்; ஆனாலும் உன் விருப்பத்தைக் காட்டும்படி
    அவர்களை ஆளும் ராஜாவின் விதம் என்னவென்று அவர்களுக்கு வலியுறுத்தி தெரியப்படுத்து
    என்றார்.
  spa-RV-1909: 'Ahora pues, oye su voz: mas protesta contra ellos declarándoles el
    derecho del rey que ha de reinar sobre ellos.'
  ron-BTF: De aceea acum, dă ascultare vocii lor, dar totuși avertizează-i hotărât
    și arată-le felul în care împăratul va domni peste ei.
  eng-WEBP: Now therefore, listen to their voice. However, you shall protest solemnly
    to them, and shall show them the way of the king who will reign over them.”
  eng-FBV: So do what they want, but give them a solemn warning—explain to them what
    a king will do when he rules over them.”
  nld-1939: Welnu, geef ze hun zin; alleen moet ge ze uitdrukkelijk waarschuwen, en
    hun het recht van den koning voorhouden, die over hen regeren zal.
  nch-BL: Huajca ama xijchihua cati inijuanti mitztajtaníaj. Pero xiquinmachilti taya
    quinequi quiijtos para quipiyase se tanahuatijquet huan quenicatza quinahuatis
    teipa, huan quenicatza quinchihuilis cati fiero.”
  vie-1934: Vậy bây giờ, hãy nghe theo lời chúng nó, song chớ quên báo cáo cho chúng
    nó cách nghiêm trang và tỏ ra cho biết vua cai trị chúng nó đó sẽ đãi chúng nó
    ra làm sao.
  hin-CV: तब सही यही होगा कि तुम वही करो जो ये लोग चाह रहे हैं. हां, उन्हें इस विषय
    में गंभीर चेतावनी अवश्य दे देना कि वह राजा, जो उन पर शासन करेगा, उसकी नीतियां
    कैसी होंगी.”
  spa-BES: 'Escucha ahora su voz: pero advertirles seriamente a ellos y dales una
    imagen de la clase de rey que será su gobernante.'
  tdx-tdx: Ie amy zao, haoño ty fiara­ñanaña’ iareo, f’ie hatahatao vaho taroño o
    satam-pifeheam-panjaka’ iareoo.
  tha-KJV: เหตุ​ฉะนั้นบัดนี้จงฟังเสียงของเขา ขอแต่จงคอยทักท้วงเขา และสำแดงให้ทราบถึงวิธีการของกษั​ตริ​ย์​ผู้​ที่​จะครอบครองเขาทั้งหลาย”
  por-BR-2018: 'Agora, pois, ouve sua voz: mas protesta contra eles declarando-lhes
    o direito do rei que há de reinar sobre eles.'
  deu-ELO: Und nun höre auf ihre Stimme; nur zeuge ernstlich wider sie und tue ihnen
    die Weise des Königs kund, der über sie herrschen wird.
  eng-WYC-2018: Now therefore hear thou their voice; nevertheless witness thou to
    them; and before-say thou to them the right of the king, that shall reign upon
    them, (or and tell thou them, the rights of the king who shall reign over them).
  epo-epo: Nun obeu ilian voĉon, tamen klarigu al ili kaj sciigu al ili la rajtojn
    de la reĝo, kiu reĝos super ili.
  uig-PIN: Xuning üqün ularning sɵzigǝ uniƣin. Lekin ularni ⱪattiⱪ agaⱨlandurup kǝlgüsidǝ
    ularning üstidǝ sǝltǝnǝt ⱪilidiƣan padixaⱨning ularni ⱪandaⱪ baxⱪuridiƣanliⱪini
    bildürgin, dedi.
  beo-beo: 'Amaiba:le ilia sia: nabima. Be ilia nabima:ne, gasa bagade sisasu ilima
    sia:ma. Amola ilia hina bagade ea ilima hamomu hou noga:le olelema.”'
  tpi-OTNT: Olsem na mi laik yu bihainim tok bilong ol na makim king bilong ol. Tasol
    yu mas toksave long ol long olgeta pasin king bai i mekim long ol. Na yu mas givim
    strongpela tok long ol bai ol i tingting gut long dispela samting ol i askim.”
  hau-SA: Yanzu ka saurare su amma ka yi musu kashedi sosai, ka sa su san abin da
    sarkin da zai bi da su zai yi.”
  uig-LAT: Shuning üchün ularning sözige unighin. Lékin ularni qattiq agahlandurup
    kelgüside ularning üstide seltenet qilidighan padishahning ularni qandaq bashquridighanliqini
    bildürgin, dédi.
  nde-nde: Ngakho balalele; kodwa ubaxwayise kakhulu njalo ubazise okuzakwenziwa kubo
    yinkosi ezababusa.”
  ton-ton: Pea ko eni, tokanga ki honau leʻo; ka ke valoki mamafa kiate kinautolu,
    pea fakahā kiate kinautolu hono anga ʻoe tuʻi, ʻaia ʻe pule kiate kinautolu.”
  ces-1613: Protož nyní uposlechni hlasu jejich, a však nejprv osvědč pilně před nimi,
    a oznam jim obyčej krále, kterýž nad nimi kralovati bude.
  eng-WMB: Now therefore, listen to their voice. However, you shall protest solemnly
    to them, and shall show them the way of the king who will reign over them.”
  tam-TCV: இப்பொழுதும் அவர்கள் சொல்வதைக் கேள். ஆனால் அவர்களை ஆளும் அரசன் என்ன செய்வான்
    என்பதை அவர்களுக்கு அறிவித்து கடுமையாகவே எச்சரிக்கை செய்” என்றார்.
  ceb-ULB: Karon paminawa sila; apan pahimangnoi gayod sila ug pahibaloa kung unsay
    pamaagi sa hari nga maghari kanila.
  pol-UBG: Teraz więc posłuchaj ich głosu, ale stanowczo ostrzeż ich i oznajmij im
    prawo króla, który będzie nad nimi panować.
  agr-agr: ¡Nuadui amina segapaina duka umigkata! Untsu ditá apuji atata dusha ditajaish
    wajuk takastigki nunú shiig ujakta”, tiuwai.
  kyc-kyc: Dokona lao, Nakamana pii dupwa sakamipi. Dopa pyuo serenepape embame ama
    poraiyuo nakama repe repe pii lamaiyuo dee apa pyuo nakamana kiŋi dupwame isarami
    lao lamaipi, leya.
  urd-GVU: اُن کی بات مان لے، لیکن سنجیدگی سے اُنہیں اُن پر حکومت کرنے والے بادشاہ
    کے حقوق سے آگاہ کر۔“
  deu-1912: So gehorche nun ihrer Stimme. Doch bezeuge ihnen und verkündige ihnen
    das Recht des Königs, der über sie herrschen wird.
  ntj-ntj: Yuwa, palya-tjanampan puurrpa purlkanya ngurrkarntanku. Palunyalu-tjananya
    ngarnmanytju watjala tjiinya-ya puurrpa purlkanyaku kuliltjarra nyinarratjaku.
    Tjiinya puurrpa purlkanyalu-ya witu-witura nintilpayi kutjupa-kutjupa palyaratjaku.”
  kan-2017: ನೀನು ಈಗ ಅವರು ಕೇಳಿಕೊಂಡಂತೆ ಮಾಡು; ಆದರೆ ಅವರ ಮೇಲೆ ರಾಜರಿಗಿರುವ ಅಧಿಕಾರ ಎಷ್ಟೆಂಬುದನ್ನು
    ಅವರಿಗೆ ತಿಳಿಸಿ, ಎಚ್ಚರಿಸು” ಎಂದು ಹೇಳಿದನು.
