verse: 1SA.008.015
translations:
  mal-C: നിങ്ങളുടെ ധാന്യവിളവിന്റെയും മുന്തിരിപ്പഴവിളവിന്റെയും ദശാംശം അയാൾ വാങ്ങിച്ച്
    തന്റെ ഉദ്യോഗസ്ഥന്മാർക്കും സേവകർക്കും നൽകും.
  deu-TKW: von eurem Saatland und euren Weinbergen wird er den Zehnten erheben und
    ihn seinen Hämlingen und Beamten geben.
  lin-lin: Akokamata eteni ya zomi ya milona na bino mpe ya bilanga na bino ya vino,
    mpe akopesa yango epai ya kalaka na ye ya lokumu mpe epai ya basali na ye.
  eng-LSV: And he tithes your seed and your vineyards, and has given to his eunuchs,
    and to his servants.
  eng-GNV: And he will take the tenth of your seede, and of your vineyards, and giue
    it to his Eunuches, and to his seruants.
  eng-WEBSTER: And he will take the tenth of your seed, and of your vineyards, and
    give to his officers, and to his servants.
  nhw-BL: Huan nojquiya anmechcuilis se coxtali tlen sesen majtlactli coxtalme tlen
    amotrigo huan quej nopa quichihuas ica nochi sequinoc tlamantli catli anquipiyase.
    Huan nochi nopa diezmo quinmajmacas itequiticahua huan itlapalehuijcahua.
  swh-ONEN: Ataichukua sehemu ya kumi ya nafaka yenu na ya zabibu zenu na kuwapa maafisa
    wake na watumishi wake.
  bba-bba: Ì n bɛɛn ɡberun dĩɑnu kɑ bɛɛn resɛm mɑrum kpuro subɑ subɑ wɔkuru, sube
    teerɑ ko n sɑ̃ɑwɑ wiɡiru, kpɑ u tu suɑ u win sɔm kowobu kɑ ben wiruɡibu wɛ̃.
  eng-KJVCPB: And he will take the tenth of your seed, and of your vineyards, and
    give to his officers, and to his servants.
  cpy-cpy: Otzimirika 10 paakiri piwankiritari, rashitee-yaari rirori apaani. Ipayiteri
    royaari inampina-paeni eejatzi aminayitziriri rowayirite.
  mpx-mpx: Wami witi ge oine ni wali paelulutega yaka gamwaliyaa wali maisena ni ahe
    ge ni guyauan wana totuwalali alaliya bwabwatal ge wana totuwalali enuna al elal.
  luo-luo: Enokaw achiel kuom apar mag chambu gi olembeu mi nomigi jotende gi jotije.
  meu-meu: Emui uma anidia bona emui vine anidia baine karoadia, karoa gwauta, bena
    karoa ta baine abia, ena ruma ireḡuna taudia bona ena hesiai taudia baine henidia.
  npi-ULB: उनले तिमीहरूका अन्‍नको र दाखबारीहरूको दशौं भाग लिनेछन् र आफ्ना अधिकारीहरू
    र आफ्ना सेवकहरूलाई दिनेछन् ।
  yor-yor: Yóò mú ìdásímẹ́wàá hóró ọkà yín àti àká èso àjàrà yín, yóò sì fi fún àwọn
    oníṣẹ́ àti ọmọ ọ̀dọ̀ rẹ̀.
  emp-NTPO: Maʌ̃ awara bãrãba trigo ewabʌdad̶ebemada, uva ewabʌdad̶ebema sid̶a edaya.
    Bãrãba ẽ die ewabʌdaza idjia ab̶a edaped̶a idjiare b̶earãa diacuaya.
  ind-ind: Raja juga akan mengambil sepuluh persen dari hasil gandum dan anggurmu,
    dan membagikannya kepada para pejabatnya.
  pes-OPCB: از شما ده‌یک محصولاتتان را مطالبه خواهد نمود و آن را در میان افراد دربار،
    تقسیم خواهد کرد.
  tgl-ULB: Kukunin niya ang ikasampu ng inyong butil at ng inyong mga ubasan at ibibigay
    sa kanyang mga opisyal at mga lingkod.
  cbu-NT: Mzarishshitis wanusee chung pusakchus, kurakshat chungarineetsi minam yáyaru
    wamachtasheem, mishat k'kuzee yaramapaneemtam panachiya.
  hui-hui: Tínaga ladi ale mini widibi pu mbira mini gerebi linibi pini dege dege
    yamuwa ibunaga agali haguane karubi haru haga maru karuhondobi mo mulebira.
  mya-mya: သူ​သည်​ဂျုံ​ဆန်​နှင့်​စ​ပျစ်​သီး​ဆယ်​ပုံ​တစ်​ပုံ ကို မိ​မိ​၏​နန်း​တွင်း​အ​ရာ​ရှိ​များ​နှင့်​အ​ခြား
    အ​မှု​ထမ်း​အ​ရာ​ထမ်း​တို့​အ​တွက်​သိမ်း​ယူ လိမ့်​မည်။-
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱི་ས་བོན་དང་རྒུན་འབྲུམ་ར་བ་ནས་བཅུ་ཆའི་གཅིག་བླངས་ཏེ། རང་གི་འཁོར་གྱི་ཉུག་རུམ་པ་དང་ཞབས་ཕྱི་པ་རྣམས་ལ་གཏོང་བར་བྱེད།
  sna-sna: Achatora chegumi chembeu dzenyu namazambiringa enyu agozvipa kumachinda
    ake nevanomushandira.
  spa-BLM: Tomará la décima parte de tus semillas y de tus viñedos, y se la dará a
    sus funcionarios y a sus siervos.
  cac-cac: A tas tzeyavej, ol yiq'uel sdiezmoal vin̈ yed' e vino, ol yac'an vin̈ d'a
    eb' ayoch yajalil yed'oc yed' d'a eb' schecab' chi'.
  swh-ULB: Atachukua moja ya kumi ya nafaka zenu na mizabibu na na kuwapa maofisa
    na watumishi wake.
  bel-bel: і з пасеваў вашых і зь вінаградных садоў вашых возьме дзясятую частку і
    аддасьць еўнухам сваім і слугам сваім;
  wed-wed: Ma maranai ami witi ma grape ma olive o tuarui ma ḡuta 10 ona terei ma
    tauna ḡuta tagogi ina vaia ma ana gabemani babadai ina ḡutei.
  deu-ELBBK: Und von euren Saaten und euren Weinbergen wird er den Zehnten nehmen
    und ihn seinen Kämmerern und seinen Knechten geben.
  mbb-OT: Egkuwaan din is ikepulù te egkeraǥun niw he trigu wey menge paras, ne ibeǥey
    zin heini te menge upisyal zin wey te zuma pa he menge suluǥuen din.
  mal-2015: അവൻ നിങ്ങളുടെ വിളവുകളിലും മുന്തിരിത്തോട്ടങ്ങളിലും ദശാംശം എടുത്തു തന്റെ
    ഷണ്ഡന്മാർക്കും ഭൃത്യന്മാർക്കും കൊടുക്കും.
  rmc-rmc: Le zrnostar the le viňicendar kidela avri e ďesaťina a dela peskre uradňikenge
    the sluhenge.
  pes-OPV: و عشر زراعات وتاکستانهای شما را گرفته، به خواجه‌سرایان وخادمان خود خواهد
    داد.
  ron-1924: Ва луа зечуялэ дин родул семинцелор ши виилор воастре ши о ва да фаменилор
    ши служиторилор луй.
  aui-aui: Raghanina yami kabeni da wain uwadi konituwiitaghoma bi riba 10 konaberadi,
    na riba tana inakabi da yana bagibagi wawayidi da wiitamariyana yawata sinarereyi.
  ben-OBCV: তিনি তোমাদের ফসলের ও মরশুমী দ্রাক্ষারসের দশমাংশ আদায় করে তা তাঁর কর্মকর্তা
    ও পরিচারকদের হাতে তুলে দেবেন।
  som-som: Oo wuxuu idinka qaadan doonaa iniinihiinna toban meelood oo meel iyo beerihiinna
    canabka ah, markaasuu siin doonaa saraakiishiisa, iyo midiidinnadiisa.
  lat-VUC: Sed et segetes vestras et vinearum reditus addecimabit, ut det eunuchis
    et famulis suis.
  eng-ASVBT: And he will take the tenth of your seed, and of your vineyards, and give
    to his officers, and to his servants.
  ita-1885: Egli torrà eziandio le decime delle vostre semente, e delle vostre vigne,
    e le donerà a' suoi ufficiali, e a' suoi servitori.
  eng-LXXUP: And he will take the tithe of your seeds and your vineyards, and give
    it to his eunuchs, and to his servants.
  eng-ULB: He will take a tenth of your grain and of your vineyards and give to his
    officers and his servants.
  spa-VBL: Tomará la décima parte de las cosechas de grano de ustedes, así como el
    producto de sus viñedos y la asignará a sus jefes y funcionarios.
  fra-_FOB: Il lèvera la dîme de vos grains et de vos vignes, et la donnera à ses
    eunuques et à ses serviteurs;
  mal-mal: അവൻ നിങ്ങളുടെ ധാന്യങ്ങളിലും മുന്തിരികളിലും ദശാംശം എടുത്ത് തന്റെ ഉദ്യോഗസ്ഥർക്കും
    ഭൃത്യന്മാർക്കും കൊടുക്കും.
  urd-GVR: Bādshāh āp ke anāj aur angūr kā daswāṅ hissā le kar apne afsaroṅ aur mulāzimoṅ
    ko de degā.
  suz-BL: मेकोमी इन अन्‍न १० भागमी भाग का लाइक्‍ब। इन अङगुर यो मोपान लाइक्‍ब। मिनु
    आ कप्‍तान नु आ खिं ङा गेय पाइब आन कली गेब।
  ita-1927: Prenderà la decima delle vostre semente e delle vostre vigne per darla
    ai suoi eunuchi e ai suoi servitori.
  ckb-ckb: دەیەکی دانەوێڵە و ڕەزەمێوەکانتان دەبات و دەیداتە کاربەدەست و خزمەتکارەکانی.
  eng-BBE: He will take a tenth of your seed and of the fruit of your vines and give
    it to his servants.
  kan-OKCV: ನಿಮ್ಮ ಧಾನ್ಯಗಳಲ್ಲಿಯೂ, ನಿಮ್ಮ ದ್ರಾಕ್ಷಿ ಫಲಗಳಲ್ಲಿಯೂ ಹತ್ತರಲ್ಲಿ ಒಂದು ಪಾಲನ್ನು
    ತೆಗೆದುಕೊಂಡು, ತನ್ನ ಅಧಿಕಾರಿಗಳಿಗೂ, ತನ್ನ ಸೇವಕರಿಗೂ ಕೊಡುವನು.
  tam-2017: உங்களுடைய தானியத்திலும் உங்களுடைய திராட்சை பலனிலும் தசமபாகம் வாங்கி, தன்னுடைய
    அதிகாரிகளுக்கும் தன்னுடைய வேலைக்காரர்களுக்கும் கொடுப்பான்.
  spa-RV-1909: El diezmará vuestras simientes y vuestras viñas, para dar á sus eunucos
    y á sus siervos.
  ron-BTF: Și va lua zeciuială din semințele voastre și din viile voastre și le va
    da ofițerilor săi și servitorilor săi.
  eng-WEBP: He will take one tenth of your seed and of your vineyards, and give it
    to his officers and to his servants.
  eng-FBV: He will take a tenth of your grain harvest and the produce of your vineyards
    and allocate it to his chief officers and officials.
  nld-1939: Van uw zaailanden en uw wijngaarden mag hij het tiende heffen, om het
    aan zijn hovelingen en ambtenaren te geven.
  nch-BL: Huan nojquiya amechcuilis se coxtali ten sesen majtacti coxtalme ten amotrigo
    huan quej nopa quichihuas ica nochi sequinoc tamanti cati anquipiyase. Huan nochi
    nopa diezmo quinmajmacas itequiticahua huan itapalehuijcahua.
  vie-1934: Người sẽ đánh thuế một phần mười về ngũ cốc và vườn nho các ngươi, mà
    phân phát cho những hoạn quan và tôi tớ người.
  hin-CV: वह तुम्हारे अनाज में से तथा द्राक्ष उद्यान में से दसवां अंश लेकर अपने अधिकारियों
    तथा अपने सेवकों को दे देगा.
  spa-BES: Tomará una décima parte de su semilla y del fruto de sus viñas y se la
    dará a sus siervos y oficiales.
  tdx-tdx: Hampandiva’e anahareo ty faha-folo’ ty tabiri’ areo, naho o tanem-bahe’
    areoo vaho hatolo’e amo mpifehe’eo naho o mpitoro’eo.
  tha-KJV: พระองค์​จะชักหนึ่งในสิบของพืชผลและผลองุ่นของท่านให้​แก่​มหาดเล็กและข้าราชการของพระองค์
  por-BR-2018: Ele tomará o dízimo de vossas sementes e vossas vinhas, para dar a
    seus eunucos e a seus servos.
  deu-ELO: Und von euren Saaten und euren Weinbergen wird er den Zehnten nehmen und
    ihn seinen Kämmerern und seinen Knechten geben.
  eng-WYC-2018: But also he shall take the tenth part of your corns, and (of) the
    rents of your vineries, that he give those to his chamberlains, and [to his] servants.
  epo-epo: Kaj el viaj semitaĵoj kaj vinberĝardenoj li prenos dekonaĵon, kaj donos
    al siaj korteganoj kaj al siaj servantoj.
  uig-PIN: U uruⱪunglardin, üzümzarliringlarning ⱨosulidin ondin bir ülüxini ɵzining
    ƣojidarliri wǝ hizmǝtkarliriƣa bɵlüp beridu.
  beo-beo: E da dilia gagoma amola waini fage amo nabuane fifili, afadafa lale dilia
    fofada:su ouligisu, amola eno ouligisu dunu iligili imunu.
  tpi-OTNT: Na bai yupela i mas tilim ol wit na pikinini wain long 10-pela hap na
    givim wanpela hap long en. Na bai em i givim dispela kaikai long ol ofisa na ol
    wokman bilong en.
  hau-SA: Zai kuma karɓi zakan hatsinku da na inabinku yă ba shugabannin fadarsa da
    sauran masu hidimarsa.
  uig-LAT: U uruqunglardin, üzümzarliringlarning hosulidin ondin bir ülüshini özining
    ghojidarliri we xizmetkarlirigha bölüp béridu.
  nde-nde: Izathatha okwetshumi emabeleni enu lokwesivuno samavini ikunike izikhulu
    zayo.
  ton-ton: Pea te ne toʻo hono hongofulu ʻo hono vahe ʻi hoʻomou tengaʻi ʻakau, pea
    mo hoʻomou ngoue vaine, pea foaki ki heʻene kau matāpule mo ʻene kau tamaioʻeiki.
  ces-1613: Také z toho, což vsejete, a z vinic vašich desátky bráti bude, a dá komorníkům
    a služebníkům svým.
  eng-WMB: He will take one tenth of your seed and of your vineyards, and give it
    to his officers and to his servants.
  tam-TCV: உங்கள் தானியத்திலும், திராட்சைப்பழ அறுவடையிலும் பத்தில் ஒரு பங்கை எடுத்துத்
    தன் அலுவலர்களுக்கும், தன் பணியாட்களுக்கும் கொடுப்பான்.
  ceb-ULB: Pagakuhaon niya ang ikapulo sa inyong trigo ug sa inyong kaparasan ug ihatag
    ngadto sa mga pangulo ug sa iyang mga sulugoon.
  pol-UBG: Z waszych zasiewów i winnic będzie pobierał dziesięcinę i odda ją swoim
    urzędnikom i sługom.
  agr-agr: Tuja atumdau ajak juukbau aidaunashkam, uva juukbau aidaujai ujumak akanak
    juki niijai atueka takataiji aidaun, suntaja apuji aidaujai tinamtinai.
  kyc-kyc: Baame banya kote singi akali mupwa dupwape dee akali menge mupwa dupwana
    lao nakamana witi jingi akalisa dupwanape dee isa girapo akalisa dupwanape mendaki
    lao pingyu nyuo nyakamira.
  urd-GVU: بادشاہ آپ کے اناج اور انگور کا دسواں حصہ لے کر اپنے افسروں اور ملازموں
    کو دے دے گا۔
  deu-1912: Dazu von eurer Saat und euren Weinbergen wird er den Zehnten nehmen und
    seinen Kämmerern und Knechten geben.
  ntj-ntj: '@see-verse:1SA.008.014'
  kan-2017: ನಿಮ್ಮ ಧಾನ್ಯ, ದ್ರಾಕ್ಷಿಗಳಲ್ಲಿ ಹತ್ತರಷ್ಟನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ಪ್ರಧಾನರಿಗೂ,
    ಪರಿವಾರದವರಿಗೂ ಕೊಡುವನು.
  yap-yap: Ma bayi fek ragag e pasent ko grain nge grape romed nge pi’ ngak e pi tolang
    ni be par u tabinaw rok nge ku yugu boch e pi tolang ni bay nga tan pa’.
  hlt-MCSB: Na cangtii neh na misur te parha ah pakhat a loh vetih a imkhoem neh a
    sal taengla a paek ni.
  mdy-ETH: ዒንሢኮ ሃኣኮንታ ዎይኖኮዋ ታጳፓ ፔቴማ ዔኪ ዔኪ ዒዛኮ ዶንዞና ቶኮናም ዒዚ ዒንጋንዳኔ።
  twi-ASANTE: Ɔbɛgye mo mfudeɛ mu nkyɛmu edu mu baako, na wakyekyɛ ama nʼadwumayɛfoɔ
    ne nʼasomfoɔ.
  mwc-mwc: Ami grain ba ami grape 10 kesana ina yauna taveyei ana aba potapota ba
    ana aba saibisaibirisi ina berisi.
  eng-WEBU: He will take one tenth of your seed and of your vineyards, and give it
    to his officers and to his servants.
  wal-wal: Kattaappenne woiniyaappe tammaappe issi kushiyaa i ekkidi, ba sunttatuyyoonne
    ba oosanchchatuyyo immana.
  spa-PDDPT: Tomará el diezmo del grano y de las viñas de ustedes para darlo a sus
    oficiales y a sus esclavos.
  gun-gun: Mba'emo ra'yĩgue ha'e uva pemono'õ va'ekue gui ojopy 'rã dízimo ojeupe
    ae, ojeupegua opena va'e ha'e guembiguai kuery pe omboaxapa aguã.
  agu-BL: Tz'elpon tcy'al cyaj part te yi ixi'n triw tu uva yi na je' ita'n, nin cho'n
    stk'e' scyetz yi e' wi'tz ajcaw yi ate' jak' ca'wl, tan cawu'n.
  ilo-ULB: Alaennanto ti apagkapullo dagiti trigoyo ken dagiti kaubasanyo, ket itedna
    kadagiti opisialna ken kadagiti adipenna.
  kpg-kpg: Mee gaa daa dahi baahi madangaholu mai i nia huwa o godou hagadili mo godou
    waini, e wanga gi digau aamua o dono hale mo anga labelaa gi ana gau aamua ala
    i golo.
  uig-ARA: ئۇ ئۇرۇقۇڭلاردىن، ئۈزۈمزارلىرىڭلارنىڭ ھوسۇلىدىن ئوندىن بىر ئۈلۈشىنى ئۆزىنىڭ
    غوجىدارلىرى ۋە خىزمەتكارلىرىغا بۆلۈپ بېرىدۇ.
  sus-sus: A wo xa sansie farilɛ nun wo xa wɛni farilɛ tongoma nɛ, a a fi a xa walikɛe
    nun a xa mixie ma.
  pon-2006: E pahn ketikihsang eisek kis ehun wahn amwail wahntuhke kan oh wahn amwail
    mwetin wain kan pwe en ketikihong me lapalap akan en tehnpeseo, oh pil ong sapwellime
    lapalap teikan.
  jae-jae: Eŋ oc êkôc gêŋ lemeŋlu-lemeŋlu ŋatageŋ-tageŋ su aŋga nêm kôm polom to wainŋa
    gebe êkêŋ êndêŋ nê gejobwaga to sakiŋwaga.
  ksd-ksd: Na tak pa tika na vinvinun ta kavava pia na uma, ma kavava uma na vain,
    ma na tul tar ia pire kana umana luluai na vinarubu ma kana umana tultul.
  tur-YTC: Tohumlarınızın ve bağlarınızın onda birini alıp memurlarına ve hizmetkârlarına
    verecek.
  grc-BRENT: Καὶ τὰ σπέρματα ὑμῶν καὶ τοὺς ἀμπελῶνας ὑμῶν ἀποδεκατώσει, καὶ δώσει
    τοῖς εὐνούχοις αὐτοῦ, καὶ τοῖς δούλοις αὐτοῦ.
  ind-AYT: Dia akan mengambil sepersepuluh dari hasil benihmu dan kebun anggurmu,
    lalu memberikannya kepada pegawai-pegawainya dan hamba-hambanya.
  nya-nya: Idzatenga gawo lakhumi la tirigu wanu ndi mphesa zanu ndi kupereka kwa
    nduna zake ndi akapitawo ake.
  hrv-hrv: Uzimat će desetinu od vaših usjeva i vaših vinograda i davat će je svojim
    dvoranima i svojim službenicima.
  mps-mps: Tama dagego wit dabe, me wain wai dabe te nogo si wali, te me deli agaba
    mawaibao. Tama agai te nai dabe te aga sę ebo polalubo ofisa bidiba, me aga sę
    ebo bidi dabeba mawaibao.
  tpi-tpi: Na bai yupela i mas tilim ol wit na pikinini wain long 10-pela hap na givim
    wanpela hap long en. Na bai em i givim dispela kaikai long ol ofisa na ol wokman
    bilong en.
  dan-1931: Af eders Sæd og Vinhøst skal han tage Tiende og give sine Hofmænd og Tjenere.
  vie-OVCB: Vua cũng lấy một phần mười ngũ cốc và nho của anh chị em cho các quan
    và bầy tôi của vua.
  guj-2017: તે તમારા અનાજમાંથી અને તમારી દ્રાક્ષવાડીઓમાંથી દસમો ભાગ લઈને પોતાના અધિકારીઓને
    તથા પોતાના ચાકરોને આપશે.
  pon-2006A: E pahn ketikihsang eisek kis ehun wahn amwail wahntuhke kan oh wahn amwail
    mwetin wain kan pwe en ketikihong me lapalap akan en tehnpeseo, oh pil ong sapwellime
    lapalap teikan.
  por-BRBSL: Levará um décimo de suas sementes e de seus vinhedos e os dará a seus
    oficiais e a seus servos.
  cth-cth: Nangmae caticamu, a pawhik pung hra pung touh na la pouh vaiteh thaw katawknaw
    hoi kacuenaw koe a poe awh han.
  twi-twi: Obegye mo nnɔbae mu nkyɛmu du mu baako, na wakyekyɛ ama nʼadwumayɛfo ne
    nʼasomfo.
  hlt-hlt: Na cangtii neh na misur te parha ah pakhat a loh vetih a imkhoem neh a
    sal taengla a paek ni.
  tbz-SIM: Kɛ̀ di kɔ̃ṹ tidiitì yoo di tɔ̃̀ũ fínyĩ̀ kó yɛbɛ, wèe bennɛ́ kɛ́dɛitɛ dɛpíínnɛ̀
    kɛ́duɔ́ nho kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó bɛkótíbɛ̀ nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀.
  msy-2020: Ia uaghan wainɨn ovɨziba ko witɨn ovɨziba isɨ 10plan pozibar dar arɨgh,
    egh dar pozir vamɨra isɨ a danɨng. Eghtɨ a dagher kaba isɨ uan ingangarir gumazir
    dapaniba ko an ingangarir gumazir kɨnibar anɨngam.
  dop-dop: Nɑ ɩ́ kpɑɣɑ mǝ kʋhɑlǝm nɑ mǝ lɛsɛŋ tɩɩŋ kʋlʋlʋm hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ,
    nɑ ɩ́ cɛlɑ ɩ wɑɑlɩ nyǝ́mɑ nɑ ɩ tǝmlɛ nyǝ́mɑ.
  azb-azb: Taxıllarınızın və üzümlüklərinizin məhsullarından onda birini alıb xadimlərinə
    və əyanlarına verəcək.
  eng-DBY: And he will take the tenth of your seed and of your vineyards, and give
    to his chamberlains and to his servants.
  hin-2017: फिर वह तुम्हारे बीज और दाख की बारियों का दसवाँ अंश ले लेकर अपने हाकिमों
    और कर्मचारियों को देगा।
  wol-KYG: Seen pepp ak seen reseñ, fukkeel ba lay jël, jox ay jawriñam aki surgaam.
  eng-YLT: And your seed and your vineyards he doth tithe, and hath given to his eunuchs,
    and to his servants.
  kne-kne: Masapol ay man-idawat kayo si inkasinpon di anien yo ya borasen yo ay obas
    para sin oopisyal ay mansilsilbi sin palasyo na ya odom pay ay oopisyal na.
  eng-WYC-2017: But also he shall take the tenth part of your corns, and the rents
    of your vineries [or vines], that he give those to his chamberlains, and [to his]
    servants.
  eng-WMBB: He will take one tenth of your seed and of your vineyards, and give it
    to his officers and to his servants.
  urd-GVH: बादशाह आपके अनाज और अंगूर का दसवाँ हिस्सा लेकर अपने अफ़सरों और मुलाज़िमों
    को दे देगा।
  rug-rug: Kaqu vagia tugo sa sa keke pa manege koari mia huiti meke na mia qurepi d
    meke vala i koari na palabatu pa nana vetu meke koari kaiqa palabatu pule.
  gaz-gaz: Midhaanii fi ija wayinii keessanii harka kudhan keessaa harka tokko fuudhee
    qondaaltota isaatii fi hojjettoota isaatiif kenna.
  fra-LSG: Il prendra la dîme du produit de vos semences et de vos vignes, et la donnera
    à ses serviteurs.
  gnn-gnn: '@see-verse:1SA.008.014'
  yal-yal: A ɛ siseene nun ɛ bogi seene yaganna tongoma nɛn, a yi e so a kuntigine
    nun a walikɛne yii.
  haw-1868: A e lawe no ia i ka hapaumi o na hua a oukou, a o na pawaina, a e haawi
    aku na kona mau luna, me kana mau kauwa.
  arb-NAV: وَيَجْنِي عُشْرَ مَحَاصِيلِكُمْ لِيُوَزِّعَهَا عَلَى أَصْدِقَائِهِ وَحَاشِيَتِهِ
  ewe-ewe: Axɔ miaƒe agblemenukuwo kple miaƒe wain tsetsewo ƒe ewolia eye wòatsɔ wo
    ana eƒe dɔnunɔlawo kple eƒe subɔlawo.
  eng-LEE: And of your seeds, and of your vineyards will he take the tenth, and give
    [the same] to his officers, and to his servants.
  asm-FB: তোমালোকৰ শস্যৰ আৰু দ্ৰাক্ষাবাৰীৰ ফলৰ দহ ভাগৰ এভাগ লৈ নিজৰ কৰ্মচাৰী আৰু দাস
    সকলক দিব।
  sus-A: عَ وٌ شَ سَنسِيٍ قَرِلّ نُن وٌ شَ وّنِ قَرِلّ تٌنفٌمَ نّ، عَ عَ قِ عَ شَ
    وَلِكّيٍ نُن عَ شَ مِشِيٍ مَ.
  fra-SBL: Il prendra le dixième de tes semences et de tes vignes, et le donnera à
    ses officiers et à ses serviteurs.
  hbo-hbo: וְזַרְעֵיכֶ֥ם וְכַרְמֵיכֶ֖ם יַעְשֹׂ֑ר וְנָתַ֥ן לְסָרִיסָ֖יו וְלַעֲבָדָֽיו׃
  piu-2006: '@see-verse:1SA.008.014'
  pjt-pjt: '@see-verse:1SA.008.014'
  kik-kik: Nĩakoyaga gĩcunjĩ gĩa ikũmi kĩa ngano yanyu na gĩa thabibũ cianyu akĩhe
    anene ake na ndungata ciake.
  omb-omb: Ngeie vin lei gategale den hangavulu lo bulemiu toli, me mwasi garo inuinu,
    go betera lawe na nona tangaloi gaihango me lawe na nona tangaloi tabana.
  fra-NCL: Il prendra la dîme de vos moissons et de vos vignes, et la donnera à ses
    courtisans et à ses serviteurs.
  cek-AK: Anih mah nang ih anmu hoi misurthaih to hato thungah maeto la ueloe, angmah
    angraengnawk hoi a toksah tamnanawk hanah paek tih.
  cuk-cuk: Deginbali, be-ibmar-gwag-weemaloed, be-uvaʼmar-weemaloed, nibirambegi nibir-gwensak
    (10%) be-ibe suoed e-arbamaladga ukega, degi, e-dummaganga ukega be-ibe suoed.
  uig-CYR: У уруғуңлардин, үзүмзарлириңларниң һосулидин ондин бир үлүшини өзиниң ғоҗидарлири
    вә хизмәткарлириға бөлүп бериду.
  pma-pma: Kei helah taet ten anien ka grep keil osami keke hetiti min hetetamen keil
    onen ka min meatin toumien keil onen emun.
  tel-2017: మీ పంటలో, ద్రాక్షపళ్ళలో పదవ వంతు తీసుకు తన సిబ్బందికి, పనివారికి ఇస్తాడు.
  hat-BSA: Li va pran yon dizyèm nan semans nou yo ak nan chan rezen nou yo pou bay
    a ofisye li yo ak sèvitè li yo.
  kos-kos: El ac fah eis sie tafu singoul in wheat ac grape sunowos, ac sang nu sin
    mwet kol lun un mwet mweun lal ac mwet pwapa lal.
  hbo-WLC: וְזַרְעֵיכֶ֥ם וְכַרְמֵיכֶ֖ם יַעְשֹׂ֑ר וְנָתַ֥ן לְסָרִיסָ֖יו וְלַעֲבָדָֽיו׃
  ibo-ibo: Ọ ga-ewere otu ụzọ nʼime ụzọ iri nke mkpụrụ ubi unu na ubi vaịnị unu nye
    ndịisi ọrụ ya na ndị na-ejere ya ozi.
  ory-ory: ପୁଣି, ସେ ତୁମ୍ଭମାନଙ୍କ ବିହନର ଓ ତୁମ୍ଭମାନଙ୍କ ଦ୍ରାକ୍ଷାର ଦଶମାଂଶ ନେଇ ଆପଣାର ଗୃହାଧ୍ୟକ୍ଷ
    ଓ ଦାସମାନଙ୍କୁ ଦେବ।
  wmt-wmt: '@see-verse:1SA.008.014'
  chk-chk: Epwe pwal angei eu leengolun föün fotämi wiich me wain o ngeni nöün kewe
    meilap me nöün kewe nöüwis.
  ssd-ssd: Niŋguwa sulumba tane tuku wit grep muli ta ŋakmba kilmba fetka 9 tane tuku
    kusreka ndindo nuŋe tumba nuŋe gabat kame piro taŋgo kame niŋgamŋgat.
  rop-rop: En im garra pulumat yumob haf ola sid daga en ola greip daga, en im garra
    gibit ol detlot daga langa ola boswan wekinmen deya langa im ronwan haus en langa
    ola najalot boswan wekinmen blanga im.
  ukr-1871: З вашого посїву й винограду вимагати ме десятину та й роздавати ме своїм
    різанцям та слугам своїм;
  deu-1951: dazu wird er den Zehnten von eurer Saat und von euren Weinbergen nehmen
    und ihn seinen Kämmerern und Knechten geben.
  eng-JPS: And he will take the tenth of your seed, and of your vineyards, and give
    to his officers, and to his servants.
  srp-1865: Uzimaæe desetak od usjeva vaših i od vinograda vaših, i davaæe dvoranima
    svojim i slugama svojim.
  lug-lug: Alitwala ekimu eky’ekkumi eky’emmere yammwe ey’empeke, n’eky’ennimiro zammwe
    ez’emizabbibu, n’akigabira abakungu be n’abaweereza be.
  heb-heb: וזרעיכם וכרמיכם יעשר ונתן לסריסיו ולעבדיו׃
  ben-IRV: তোমাদের শস্য ও আংগুরের দশ ভাগের এক ভাগ নিয়ে তিনি তাঁর কর্মচারী ও অন্যান্য
    দাসদের দেবেন।
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਬੀਜ ਅਤੇ ਦਾਖ ਦੇ ਬਾਗ਼ਾਂ ਦਾ ਦਸਵੰਧ ਲੈ ਕੇ ਆਪਣੇ ਖੁਸਰਿਆਂ ਅਤੇ ਆਪਣਿਆਂ
    ਸੇਵਕਾਂ ਨੂੰ ਦੇ ਦੇਵੇਗਾ।
  tkr-tkr: Mang'vee vuşde sukukeyiy t'ımılike yits'ıb'esda pay alyapt'ı, məmuraaşisiy
    cune insanaaşis hevles.
  mya-JVB: သင် တို့မျိုးစေ့ စပျစ်သီး ဆယ်ဘို့ တဘို့ကို ယူ၍ သူ ၏အရာရှိ အမှုထမ်း တို့အား
    ပေး လိမ့်မည်။
  tte-O: Tem ami witi yo oine tayakasa gwau sanaulu kani kin gwau kaigeda ikalai yo
    isoiyan ana topaisowa siya esali lalakili yo tabe ana topaisowa tupwaliyao kolili.
  tbg-tbg: Ne uitive, uaini tavave, varake, 10navu vateraqihai rairake vohaiqa vira
    amivarave. Viva vi karara varakero raira kero nai qiata vaiintive, qaqi kaiqa
    vaiintive vika nimianarove.
  hmo-hmo: Emui uma edia anina bona emui vain edia anina do ia haria, kahana 10, vadaeni
    kahana ta do ia abia, iena ruma naria taudia bona iena hesiai taudia dekenai do
    ia henia.
  urd-urd: और तुम्हारे खेतों और ताकिस्तानों का दसवाँ हिस्सा लेकर अपने ख़ोजों और ख़ादिमों
    को देगा।
  rus-SYN: и от посевов ваших и из виноградных садов ваших возьмет десятую часть и
    отдаст евнухам своим и слугам своим;
  bqc-SIM: A á pↄ́wɛna ń á vɛ̃ɛbɛↄ kwide síwá à kpa a ziiaↄ ń a ìwaↄwa.
  tcz-CHONGTHU: Aman na chang-ga le lousoh ho akona soma khat alah ding chule vaibolla
    pang hole sohte ho apeh ding’u ahi.
  mar-mar: तो तुमची पीके व तुमचे द्राक्षमळे यांचा दशमांश घेऊन, तो आपल्या कारभाऱ्यांना
    देईल.
  soq-soq: E iraila bedewe wit ita wain ipawa uwauwaitane odawa uduudu 10 teamona.
    Tane me e manlawo odawa 10 bedeuwo oda dea wadepie me nolawa dewasaia apanawa
    debamau ita nola dewalala wanamopi.
  qub-qub: Guechuchishunquipaj micuyniqui poguptinpis cada chuncapita jucta, übasniqui
    wayojpitapis. Nircur goyconga mayur yanapajnincunata, palasyuncho mandaj suldäruncunata.
  bqp-bqp: Ani á pↄ́wɛnↄ kũ á geepi nɛ́nↄ lɛu kuride síáwa à kpá a bɛgwarinↄ kũ
    a ìbanↄa.
  hat-hat: L'ap pran yon dizyèm sou tout rekòt danre nou yo ak sou tout rekòt pye
    rezen nou yo pou l' bay moun konfyans li yo ak lòt moun k'ap sèvi anndan lakay
    li.
  eng-BSB: He will take a tenth of your grain and grape harvest and give it to his
    officials and servants.
  tod-tod: Toɠa puusiɛi ɠula wa-ani zuwuiti ba, ta wa-leezɛn ɓeleiti, é ti ve ná-nu
    wolaiti zea, ta ná-botiɠɛ nu wolaiti.
  eng-WEBPB: He will take one tenth of your seed and of your vineyards, and give it
    to his officers and to his servants.
  kbq-kbq: Hagi 10ni'a kevuma witine wainima ante'nenafintira mago kevu erino eri'zama'a
    kegava nehaza vahe'ane eri'za vahe'a zamigahie.
  nhe-BL: Huan nojquiya inmechcuilis se coxtali tlen sesen majtlactli coxtali tlen
    imotrigo huan queja nopa quichihuas ica nochi sequinoc tlamantli tlen inquipiyase.
    Huan nochi nopa diezmo quinmajmacas itequihuejcahua huan itlapalehuijcahua.
  bus-bus: Eé a blɛwɛɛ kↄ̃n a geepi bɛɛnↄ lɛo kuridee síawa à kpá a bɛgwarinↄ kↄ̃n
    a ìbanↄa.
  gub-BL: Aze heta 10 arozràn hyru por newe nehe, tuwihawete upyhyk putar pitài hyru
    por pewi nehe. Aze heta 10 uwà hyru por peme nehe, upyhyk putar pitài hyru por
    pewi nehe. Omono putar a'e temi'u uzehe we har wanupe nehe. Omono putar amogwer
    weko haw pe har uma'ereko ma'e wanupe nehe no.
  eng-DRA: Moreover he will take the tenth of your corn, and of the revenues of your
    vineyards, to give his eunuchs and servants.
