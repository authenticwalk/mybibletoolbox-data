verse: 1SA.008.003
translations:
  mal-C: ശമുവേലിന്റെ പുത്രന്മാർ അദ്ദേഹത്തിന്റെ മാർഗം പിൻതുടർന്നില്ല. അവർ ദ്രവ്യാഗ്രഹികളായി
    കോഴവാങ്ങുകയും ന്യായം അട്ടിമറിക്കുകയും ചെയ്തു.
  deu-TKW: 'Aber seine Söhne wandelten nicht in seinen Wegen: sie suchten ihren Vorteil,
    ließen sich bestechen und beugten das Recht.'
  lin-lin: 'kasi batambolaki te na nzela ya Samuele, tata na bango : bamipesaki na
    lokoso ya mbongo, na kozwaka kanyaka mpe na kokataka makambo na bosembo te.'
  eng-LSV: and his sons have not walked in his ways, and turn aside after the dishonest
    gain, and take a bribe, and turn aside judgment.
  eng-GNV: And his sonnes walked not in his wayes, but turned aside after lucre, and
    tooke rewards, and peruerted the iudgement.
  eng-WEBSTER: And his sons walked not in his ways, but turned aside after lucre,
    and took bribes, and perverted judgment.
  nhw-BL: Pero inijuanti amo nejnenque xitlahuac quen inintata. Tlahuel quinequiyayaj
    moaxcatise catli sequinoc iniaxca huan quiselijque tomi para tetlajtolsencahuase
    huan para tlacajcayahuase. Amo quichijque catli xitlahuac.
  swh-ONEN: Lakini wanawe hawakuenenda katika njia zake. Waliziacha wakageukia faida
    za udanganyifu nao wakapokea rushwa na kupotosha haki.
  bba-bba: Adɑmɑ win bii be, bɑ ǹ win yirɑ swĩi. Bɑ ye ɡɛrɑriwɑ ɡobin binɛn sɔ̃.
    Bɑ nɔm birɑn kɛ̃nu mwɑɑmɔ. Bɑ ku rɑ tɔmbu sirie dee dee.
  eng-KJVCPB: And his sons walked not in his ways, but turned aside after lucre, and
    took bribes, and perverted judgment.
  cpy-cpy: Tee roshiyako-tzimaetyaari ashitariri irika itomi-paeni, osheki imashitataki,
    iñaamatawo ipineeteri, tee imatziro kameetha-tatsiri.
  mpx-mpx: Yaa wali ginol nige i oola tamaliya wana pagan. Heliya hi nuwa mani, yaka
    kakakawi manina hi ahiahi gamagalau elal ge logugui ana sapu hi pipil getogaan.
  luo-luo: To yawuotego ne ok oluwo timbene. Ne gibaro kuom dwaro mwandu malangʼ kendo
    ka gikawo asoya bende ka gingʼado bura marach.
  meu-meu: A idia na tamadia ena dala ai asie raka; moni iabina totona e raka siri.
    Idia na hahemaoro e hagagevaia, bona ihagagevana davana e abia.
  npi-ULB: तिनका छोराहरू तिनका मार्गहरूमा हिंडेनन्, तर बेइमानपूर्ण लाभको पछि लागे
    । तिनीहरूले घूस लिए र न्यायलाई भ्रष्‍ट बनाए ।
  yor-yor: Ṣùgbọ́n àwọn ọmọ rẹ̀, kò rìn ní ọ̀nà rẹ̀. Wọ́n yípadà sí èrè àìṣòótọ́,
    wọ́n gba àbẹ̀tẹ́lẹ̀, wọ́n sì ń yí ìdájọ́ po.
  emp-NTPO: Baribʌrʌ Samuel warrarãra idji quĩrãca jipa nĩbad̶aca basía. Ãtebʌrʌ biara
    parata awua panasid̶aa. Ab̶aʌba paratada diasira maʌ̃ ẽberãare panebadjid̶aa.
    Maʌ̃ bẽrã jipa cawa od̶aca basía.
  ind-ind: Tetapi mereka tidak menegakkan keadilan, justru melakukan korupsi dan menerima
    suap. Mereka tidak mengikuti teladan ayah mereka.
  pes-OPCB: اما آنها مثل پدر خود رفتار نمی‌کردند بلکه طمعکار بودند و از مردم رشوه
    می‌گرفتند و در قضاوت، عدالت را رعایت نمی‌کردند.
  tgl-ULB: Hindi lumakad sa mga paraan niya ang kanyang mga anak, sa halip naghabol
    sila sa hindi tapat na tubo. Tumanggap sila ng mga suhol at binaluktot ang katarungan.
  cbu-NT: Itaru, uwshtisin nda wapar tamatarpari ashirangsin, kurikingazimarishat
    putamaam kapung zandaranganaya. Ashirucha, amb ashiru chinarangusin, ndushat mangutari
    tsiyatssee yaramaam zandkusin, kurikpatarishat tsiyatssee yaramaam zandaranganaya.
  hui-hui: Ani binigo libugua bilo libu abahanda biawai hayadagua talialu nabi libu
    muni hangu dewa mulene nga manda bini. Ani buwa libugua marume godi lahelonaga
    muni miyaru mo yalu godi lolene wiadagua ndo ke̱ howa mo hondo halu laga hene.
  mya-mya: သို့​ရာ​တွင်​အ​ဖ​၏​လမ်း​စဉ်​ကို​မ​လိုက်​ကြ။ ငွေ​ကြေး​ရ​ရှိ​မှု​ကို​သာ​လျှင်​စိတ်​ဝင်​စား
    သ​ဖြင့် တံ​စိုး​လက်​ဆောင်​ယူ​ကာ​အ​မှု​များ ကို​မ​တ​ရား​စီ​ရင်​ဆုံး​ဖြတ်​ကြ​၏။
  bod-N: ཡང་བུ་དེ་གཉིས་ནི་ཁོའི་ལམ་ལ་མ་འགྲུལ་ཞིང་། ནོར་ལ་བརྣབ་སེམས་ཅན་ཞིག་ཡིན་ཏེ། ལྐོག་ནོར་བླངས་ནས་དྲང་གཞག་ལོག་སྒྲུབ་བྱས།
  sna-sna: Asi vanakomana vake vakatsaukira kupfuma yakaipa, vakatambira fufuro, vakasaruramisira
    pakutonga.
  spa-BLM: Sus hijos no siguieron sus caminos, sino que se apartaron en pos de ganancias
    deshonestas, aceptaron sobornos y pervirtieron la justicia.
  cac-cac: Palta man̈oc sb'eyb'al vin̈ smam eb' vin̈ chi' ix sb'eyb'alej. A val d'a
    q'uen tumin ix yac'och spensar eb' vin̈. Scha q'uen eb' vin̈ d'a elc'altac, malaj
    svach'il syutej eb' vin̈ sch'olb'itan yaj eb' anima.
  swh-ULB: Watoto wake hawakuenenda katika njia za baba yao, bali walipiga mbio kutafuta
    mapato ya udhalimu. Walipokea rushwa na na kupotosha hukumu.
  bel-bel: Але сыны яго не хадзілі шляхамі ягонымі, а ўхіляліся ў карысьлівасьць і
    бралі дарункі і судзілі несправядліва.
  wed-wed: Wate taui eḡa amai ana kaua ita vaia ma ai nuavaina mane ma lamna aubaina
    manelei i gwalai ma rauetara i vibarai.
  deu-ELBBK: Aber seine Söhne wandelten nicht in seinen Wegen; und sie neigten sich
    dem Gewinn nach und nahmen Geschenke und beugten das Recht.
  mbb-OT: Piru wazè dan sunuza is ulaula te amey zan. Edhuna ziyà te gehinawa zan
    is selapì, edawat dan te sipsip, wey edtuisen dan is hustu he kukuman.
  mal-2015: അവന്റെ പുത്രന്മാർ അവന്റെ വഴിയിൽ നടക്കാതെ ദുരാഗ്രഹികളായി കൈക്കൂലി വാങ്ങി
    ന്യായം മറിച്ചുവന്നു.
  rmc-rmc: Ale on na kerenas avke sar lengro dad, bo kamenas te barvaľol napačivalones,
    denas pes te prepočinel a previsarenas o čačipen.
  pes-OPV: اماپسرانش به راه او رفتار نمی نمودند بلکه در‌پی سود رفته، رشوه می‌گرفتند
    و داوری را منحرف می‌ساختند.
  ron-1924: Фиий луй Самуел н-ау кэлкат пе урмеле луй, чи се дэдяу ла лэкомие, луау
    митэ ши кэлкау дрептатя.
  aui-aui: Bi gegha da gebera miisedi siyabera da ware tamadinaki iberana naboni.
    Toudi yadi wiina da bera berodima mane siyayouna, na wiinuwatayinama mane kabiwiikowoye
    wawaya gwabidima siyayuyouna wapawapa bi gegha da keda rotomanina naboni sikiyawiiriwa.
  ben-OBCV: কিন্তু তাঁর ছেলেরা তাঁর পথে চলত না। তারা অসাধু উপায়ে অর্থলাভের পথে গেল
    এবং ঘুস নিত তথা ন্যায়বিচার বিকৃত করত।
  som-som: Oo wiilashiisiina kuma ay socon jidadkiisii, laakiinse waxay u leexdeen
    si ay faa'iido u helaan, oo intay laaluush qaateen ayay gartii qalloociyeen.
  lat-VUC: 'Et non ambulaverunt filii illius in viis ejus: sed declinaverunt post
    avaritiam, acceperuntque munera, et perverterunt judicium.'
  eng-ASVBT: And his sons walked not in his ways, but turned aside after lucre, and
    took bribes, and perverted justice.
  ita-1885: Ma i suoi figliuoli non camminarono nelle vie di esso, anzi si rivolsero
    dietro all'avarizia, e prendevano presenti, e pervertivano la ragione.
  eng-LXXUP: And his sons did not walk in his way; and they turned aside after gain,
    and took gifts, and perverted judgments.
  eng-ULB: His sons did not walk in his ways, but chased after dishonest gain. They
    took bribes and perverted justice.
  spa-VBL: Sin embargo, sus hijos no siguieron su camino. Eran corruptos, ganaban
    dinero aceptando sobornos y pervertían la justicia.
  fra-_FOB: Et ses fils ne marchèrent point dans ses voies, mais ils s'en détournèrent
    pour rechercher le gain; et ils prenaient des présents, et pervertissaient le
    droit.
  mal-mal: ശമുവേലിന്റെ പുത്രന്മാർ അവനെപ്പോലെ അല്ലായിരുന്നു. അവർ ദുരാഗ്രഹികളും, കൈക്കൂലി
    വാങ്ങുന്നവരും, അനീതി പ്രവർത്തിക്കുന്നവരും ആയിരുന്നു.
  lit-lit: Tačiau jo sūnūs nevaikščiojo jo keliais, bet palinko į neteisų pelną ir
    ėmė kyšius ir iškraipė teisingumą.
  urd-GVR: Lekin wuh bāp ke namūne par nahīṅ chalte balki rishwat khā kar ġhalat faisle
    karte the.
  suz-BL: तन्‍न मेको निक्‍शीमी आस आफोम पशो खोदेंशो मपाम्‍से बाक्‍त। क्‍येट पाइश्‍शो
    दुम्‍चा कली घूस जाम्‍से बाक्‍त। दूली निसाफ पाम्‍से बाक्‍त। ब्‍यवस्‍था १६:१९
  ita-1927: I suoi figliuoli però non seguivano le sue orme, ma si lasciavano sviare
    dalla cupidigia, accettavano regali e pervertivano la giustizia.
  ckb-ckb: بەڵام کوڕەکانی بە ڕێگای ئەودا نەڕۆیشتن، بەڵکو بەلای دەستکەوتی ناڕەوا لایاندا
    و بەرتیلیان وەرگرت و دادپەروەرییان لە ڕێی ڕاست لادا.
  eng-BBE: And his sons did not go in his ways, but moved by the love of money took
    rewards, and were not upright in judging.
  kan-OKCV: ಆದರೆ ಅವರು ಸಮುಯೇಲನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯದೆ, ಅಪ್ರಾಮಾಣಿಕತೆಯಿಂದ ಹಣ ಸಂಪಾದಿಸಿ, ಲಂಚವನ್ನು
    ತೆಗೆದುಕೊಂಡು, ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸುತ್ತಿದ್ದರು.
  tam-2017: ஆனாலும் அவனுடைய மகன்கள் அவனுடைய வழிகளில் நடக்காமல், பொருளாசைக்குச் சாய்ந்து,
    லஞ்சம் வாங்கி, நியாயத்தைப் புரட்டினார்கள்.
  spa-RV-1909: Mas no anduvieron los hijos por los caminos de su padre, antes se ladearon
    tras la avaricia, recibiendo cohecho y pervirtiendo el derecho.
  ron-BTF: Și fiii săi nu umblau în căile lui, ci se abăteau după câștig și luau mite
    și perverteau judecata.
  eng-WEBP: His sons didn’t walk in his ways, but turned away after dishonest gain,
    took bribes, and perverted justice.
  eng-FBV: However, his sons did not follow his ways. They were corrupt, making money
    by accepting bribes and perverting justice.
  nld-1939: Zij volgden echter zijn voorbeeld niet, maar waren op eigen voordeel uit,
    namen steekpenningen aan en verkrachtten het recht.
  nch-BL: Pero inijuanti amo nejnenque xitahuac quej inintata. Tahuel quinequiyayaj
    moaxcatise cati sequinoc iniaxca huan quiselijque tomi para tetajtolsencahuase
    huan para tacajcayahuase. Amo quichijque cati xitahuac.
  vie-1934: Nhưng hai con trai người chẳng noi theo gương người, xiêu lòng tham của,
    nhận lấy hối lộ, và trái lệch sự công bình.
  hin-CV: मगर उनके पुत्रों का आचरण उनके समान न था. वे अनुचित रीति से धनार्जन में लग
    गए. वे घूस लेते तथा न्याय को विकृत कर देते थे.
  spa-BES: Y sus hijos no siguieron sus caminos, sino que, movidos por el amor al
    dinero, recibieron sobornos y no fueron rectos al juzgar.
  tdx-tdx: Fe tsy nañorike o sata’eo i ana’e rey, te mone nivike mb’an-dRavola naho
    nandrambe vokàñe vaho nolahe’ iareo ty hatò.
  tha-KJV: แต่​บุ​ตรชายของท่านมิ​ได้​ดำเนินในทางของท่าน ได้​เลี่ยงไปหากำไร เขารับสินบนและบิดเบือนความยุ​ติ​ธรรมเสีย
  por-BR-2018: Mas não andaram os filhos pelos caminhos de seu pai, antes se inclinaram
    atrás a ganância, recebendo suborno e pervertendo o direito.
  deu-ELO: Aber seine Söhne wandelten nicht in seinen Wegen; und sie neigten sich
    dem Gewinne nach und nahmen Geschenke und beugten das Recht.
  eng-WYC-2018: And his sons went not in his ways, but they bowed after avarice, and
    they took gifts, and perverted doom (or and perverted justice, or judgement).
  epo-epo: Sed liaj filoj ne iris laŭ lia vojo; ili serĉis profiton, ili prenadis
    subaĉeton kaj juĝadis maljuste.
  uig-PIN: Lekin oƣulliri uning yollirida yürmǝytti, bǝlki mǝnpǝǝtni kɵzlǝp ezip,
    parilarni yǝp, ⱨǝⱪ-naⱨǝⱪni astin-üstün ⱪildi.
  beo-beo: 'Be elea da eda ea hamoma:ne adodigi amane hame hamosu. Elea da munima
    fawane bagade hanai galu. Amaiba:le ela ogogole hano sulugili amalu fofada:nanu
    molole dafawaneyale hame hawa: hamoi.'
  tpi-OTNT: Tasol tupela i no bihainim pasin bilong papa bilong tupela. Nogat. Tupela
    i laikim tumas long kisim mani, olsem na tupela i save kisim grismani na tupela
    i paulim kot na i no stretim tok gut.
  hau-SA: Amma ’ya’yansa ba su bi hanyar mahaifinsu ba. Suka mai da hankalinsu ga
    neman kuɗi da cin hanci, suna kuma danne gaskiya.
  uig-LAT: Lékin oghulliri uning yollirida yürmeytti, belki menpeetni közlep ézip,
    parilarni yep, heq-naheqni astin-üstün qildi.
  nde-nde: Kodwa amadodana akhe kawahambanga ezindleleni zakhe. Aphambukela eceleni
    emva kokuthola inzuzo yenkohliso amukela lemfumbathiso, onakalisa lokwahlulela
    ngemfanelo.
  ton-ton: Pea naʻe ʻikai ʻalu ʻa hono ongo foha ʻi hono ngaahi hala ʻoʻona, ka naʻa
    na tafoki ʻo kumi koloa, ʻo na maʻu koloa totongi, pea fakahalaʻi ʻae fakamaau.
  ces-1613: Nechodili pak synové jeho po cestách jeho, ale uchýlili se po lakomství,
    a berouce dary, převraceli soud.
  eng-WMB: His sons didn’t walk in his ways, but turned away after dishonest gain,
    took bribes, and perverted justice.
  tam-TCV: அவன் மகன்களோ தகப்பன் சாமுயேலின் வழிகளைப் பின்பற்றவில்லை. அவர்கள் நேர்மையற்ற
    முறையில் ஆதாயம் பெற விரும்பி இலஞ்சம் பெற்று, நீதியைப் புரட்டினார்கள்.
  ceb-ULB: Ang iyang mga anak wala maglakaw subay sa iyang pamaagi, kondili nag-apas
    hinoun sa suhol. Nagpasuhol sila ug gituis ang hustisya.
  pol-UBG: Jednak jego synowie nie chodzili jego drogami, lecz skłaniali się ku zyskowi,
    brali łapówki i wypaczali sąd.
  agr-agr: Tujash ditá apaji Samuel shiig takasua nujai betekak takaschajui. Tikich
    aidaunak wait anentsuk ima ditanunak anenmamajaku ainawai. Nunin asagmatai aents
    aidauk suwimkan sujusainum tuidau asag kuichkin akijaku ainawai.
  kyc-kyc: Dopa pyuo kareyambinyipape wane dolapome rakangena yulu pinginyili pyuo
    moko minyuo pii nayambi. Nakamba kana iki nyelana lao suu piyambi. Dopa pipala
    nakamba wambunya girisi pii leyaminyi doko soo kana nyepala wambu dupwana kote
    pii angi rolae dupwana soo rolakami nayambi.
  urd-GVU: لیکن وہ باپ کے نمونے پر نہیں چلتے بلکہ رشوت کھا کر غلط فیصلے کرتے تھے۔
  deu-1912: Aber seine Söhne wandelten nicht in seinem Wege, sondern neigten sich
    zum Geiz und nahmen Geschenke und beugten das Recht.
  ntj-ntj: '@see-verse:1SA.008.002'
  kan-2017: ಇವರು ತಂದೆಯ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯದೆ ದ್ರವ್ಯಾಶೆಯಿಂದ ಲಂಚತೆಗೆದುಕೊಂಡು, ನ್ಯಾಯವಿರುದ್ಧವಾದ
    ತೀರ್ಪು ಕೊಡುತ್ತಿದ್ದರು.
  yap-yap: Machane da ur folwokgow rok e chitamangirow; ya kemus ni salpiy e ba t’uf
    rorow, ma aram mu ur fekew puluwon e sasaliyeb ma da ur pithigew e oloboch nge
    yan i aw nrogon.
  hlt-MCSB: A ca rhoi te amah long, amah long ah a pongpa rhoi kolla mueluemnah hnukah
    phael tih kapbaih a loh rhoi dongah laitloeknah khaw a haeh sak rhoi.
  mdy-ETH: ጋዓንቴ ዔያታ ዔያቶኮ ዓዴ ማዼ ጎይፆ ማዺባኣሴ፤ ዬያ ሃሺ ሚኢሼ ኮዓ ዓሲ ማዒ ዴሚና ዒንጎ ሚኢሼ ዔኪ ዔኪ ዓሶኮ
    ጌኤዞ ፒዜ ዎጉዋሴ።
  twi-ASANTE: Nanso, na ne mmammarima no nte sɛ wɔn agya. Wɔyɛɛ sikanibereɛ. Wɔgyegyee
    adanmudeɛ, buu ntɛnkyea.
  mwc-mwc: Saba natunatuna kega ana wose si yauni; kosi wai mane si kirokirorowei.
    Ku kwaruma si riu wai keta totorina si siwani.
  eng-WEBU: His sons didn’t walk in his ways, but turned away after dishonest gain,
    took bribes, and perverted justice.
  wal-wal: A naati a ogiyaa hemettibookkona. Eti bessenna go77aa demmanaayyo wora
    simmidosona; mattaayiyaa ekkidi, xillo pirddaa mirqqidosona.
  spa-PDDPT: Pero sus hijos no andaban por los caminos de él, sino se apartaron tras
    la ganancia deshonesta. Recibían soborno y pervertían la justicia.
  gun-gun: Ha'e rami teĩ Samuel ra'y kuery ma nguu oikoague rami e'ỹ ikuai. Peráta
    re rive nda'eveive va'e vy mba'emo ome'ẽa rã ojopy 'rã ha'eve e'ỹa rami joguereko
    aguã.
  agu-BL: Poro yi cob cy'ajola'tz quinin e' xom te tajtza'kl chitaj, ma na ẍkantzaj
    nink na cyaj. Ncha'tz wi'nin na chitz'am xo'c, nin qui nin e' cawun sk'il cu'n,
    ma na nin na je' chik'ab ẍchiwi' yi e' yi junt len cyajtza'kl.
  eng-PEV: But they were not like their father. They were greedy. They thought only
    about money. Bad men used to give them money in a quiet way, and then they used
    to let those bad men go free.
  ilo-ULB: Dagiti annakna ket saan a nagbiag a kas iti wagas ti panagbiagna, ngem
    kinaagum ti ginamgamgamanda. Immawatda kadagiti pasuksok ken kinilloda ti hustisia.
  kpg-kpg: Gei meemaa hagalee kawe nia hai di nau damana, meemaa e manawa hagagailaa
    gi nia bahihadu, gei meemaa e kae di nau hui halahalau, gei hagalee haganoho di nau
    hai gabunga gi humalia.
  uig-ARA: لېكىن ئوغۇللىرى ئۇنىڭ يوللىرىدا يۈرمەيتتى، بەلكى مەنپەئەتنى كۆزلەپ ئېزىپ،
    پارىلارنى يەپ، ھەق-ناھەقنى ئاستىن-ئۈستۈن قىلدى.
  sus-sus: Samuweli xa di xɛmɛe mu bira e baba xa misaali fɔxɔ ra. Kɔbiri nu rafan
    e ma, e mu nu kiiti sama tinxinyi ra.
  pon-2006: Ahpw ira sohte kin kahlemangih ara pahpao; pwe ira nsenohkihte en kalaudehla
    neira mwohni. Iei me ira kin ale kisakis laud, oh sohte kin koasoanehdi kopwung
    kan duwen me konehng.
  jae-jae: Mago eŋ latuagêc sêpuc tameŋi waŋa atom. Êsêagêc mateŋ katu mone. Sêkôc
    awa ŋalêsiŋa ma sêjam mêtôc gêdêŋ ôkwi.
  ksd-ksd: Ma a ura natuna pa dir ga mur kana lavur nga; dir ga vana irai upi ra mani,
    ma dir ga anan upi ra umana kul varbat, ma dir ga vakaina ra takodo na varkurai.
  tur-YTC: Oğulları onun yollarında yürümediler, haksız kazancın ardına saptılar,
    rüşvet aldılar ve adaleti çarpıttılar.
  grc-BRENT: Καὶ οὐκ ἐπορεύθησαν οἱ υἱοὶ αὐτοῦ ἐν ὁδῷ αὐτοῦ· καὶ ἐξέκλιναν ὀπίσω τῆς
    συντελείας, καὶ ἐλάμβανον δῶρα, καὶ ἐξέκλινον δικαιώματα.
  ind-AYT: Akan tetapi, anak-anaknya tidak mengikuti cara hidupnya. Mereka mengejar
    laba, menerima suap, dan memutarbalikkan keadilan.
  nya-nya: Koma ana akewo sanatengere makhalidwe ake abwino. Iwo ankapotokera ku zoyipa
    namatsata phindu mwachinyengo. Ankalandira ziphuphu ndi kumaweruza mwachinyengo.
  hrv-hrv: 'Ali sinovi nisu išli stopama očevim: gledali su na svoj dobitak, primali
    mito i izvrtali pravicu.'
  mps-mps: Tiali goli, augwali sigo te augwa ayago kolesaga tiwai me wali pabeo. Menio.
    Augwali sigo te mone sabo homu godolo yai, tama augwali sigo te gasa bidigo homu
    bega sabo po odoyu, tama tede te mone siyu, tama augwali sigo te ebo kolesaga
    geda muyu, tama te po tų bugagia me dodolobeo.
  tpi-tpi: Tasol tupela i no bihainim pasin bilong papa bilong tupela. Nogat. Tupela
    i laikim tumas long kisim mani, olsem na tupela i save kisim grismani na tupela
    i paulim kot na i no stretim tok gut.
  dan-1931: Men hans Sønner vandrede ikke i hans Spor; de lod sig lede af egen Fordel,
    tog imod Bestikkelse og bøjede Retten.
  vie-OVCB: Nhưng họ không theo gương cha mình, họ tham lợi, ăn hối lộ, và bóp méo
    công lý.
  guj-2017: તેના દીકરાઓ તેના માર્ગોમાં ચાલ્યા નહિ, પણ દ્રવ્યલોભ તરફ ભટકી ગયા. તેઓએ
    લાંચ લઈને ન્યાયપ્રક્રિયાને ભ્રષ્ટ કરી.
  pon-2006A: Ahpw ira sohte kin kahlemangih ara pahpao; pwe ira nsenohkihte en kalaudehla
    neira mwohni. Iei me ira kin ale kisakis laud, oh sohte kin koasoanehdi kopwung
    kan duwen me konehng.
  por-BRBSL: Seus filhos não caminhavam em seus caminhos, mas se afastaram após ganhos
    desonestos, aceitaram subornos e perverteram a justiça.
  aly-aly: Ratherranap aynarlew-apeny-weny. Anketyarlap ratherran, apwertant inaynteyew
    iterrenh. Artwa apmwel-rneman renh-atherr apwert anyelkel anthenh, ratherraw renh-rnem
    court-itwew tyarlew-aynteyew.
  cth-cth: Hateiteh a capanaw ni a lamthung patetlah dawn awh hoeh. Ahnimouh teh tangka
    e hnuk a kâbang awh teh lam a phen awh. Tadawnghno a ca awh teh lawkngai awh hoeh.
  twi-twi: Nanso na ne mmabarima no nte sɛ wɔn agya. Wɔyɛɛ sikanibere, gyigyee adanmude,
    san buu ntɛnkyew.
  hlt-hlt: A ca rhoi te amah long, amah long ah a pongpa rhoi kolla mueluemnah hnukah
    phael tih kapbaih a loh rhoi dongah laitloeknah khaw a haeh sak rhoi.
  tbz-SIM: Bɛ̀ mɛ nyí ntũnnɛ wenwe bɛ cicɛ o kó mɛborimɛ kɛ́ndɔ́ idíítí kɛ cɔú ticuuti
    kɛ cɑɑ̀ri tibeéntì.
  msy-2020: Egha aning uan afeziamɨn arazibar gɨn zuir puvatɨ. Puvatɨ. Aning dagɨaba
    iniasa bar kufi, egha aning gumazir mabar amamangatɨzɨ, me uari bagha nɨghnɨgha
    dagɨaba isa aning ganɨdima, aning men kotiabar ghuangsɨgha deragha dar kɨrir puvatɨ.
  dop-dop: Pɔɣɔlɑɣɑ ɩsǝlɛ tɑɑ kɛ́ Sɑmiyɛɛlɩ pǝyɑlɑɑ mpɛ pɑ nyǝnɑɣɑ. Pɑ tɑ tǝŋ ɩ ɩkpɑtɛ.
    Nɑ pɑ́ mʋɣɩ kʋcɔɔŋ nɑ pɑ́ kɛɛkɩ tɑmpɑnɑ.
  azb-azb: Oğulları onun yolu ilə getməyib şərəfsiz qazanc ardınca düşdülər və rüşvət
    alıb düzgün olmayan hökmlər verirdilər.
  eng-DBY: And his sons walked not in his ways, but turned aside after lucre, and
    took bribes, and perverted justice.
  hin-2017: परन्तु उसके पुत्र उसकी राह पर न चले, अर्थात् लालच में आकर घूस लेते और
    न्याय बिगाड़ते थे।
  wol-KYG: Doomi Samiyel yu góor ya nag jaaruñu ci seen tànki baay. Dañoo lajj, topp
    alal ju lewul, di nangu ay ger, di jalgati dëgg.
  eng-YLT: and his sons have not walked in his ways, and turn aside after the dishonest
    gain, and take a bribe, and turn aside judgment.
  kne-kne: Ngem adi dan inonodan ogalin ama da, tan din pilak anggoy di ginamgamgaman
    da et inawat da di pasoksok, isonga baken kostoy inyaat da ay nangowis.
  eng-WYC-2017: And his sons went not in his ways, but they bowed after avarice, and
    they took gifts, and perverted doom.
  eng-WMBB: His sons didn’t walk in his ways, but turned away after dishonest gain,
    took bribes, and perverted justice.
  urd-GVH: लेकिन वह बाप के नमूने पर नहीं चलते बल्कि रिश्वत खाकर ग़लत फ़ैसले करते थे।
  rug-rug: Ba lopu lulia rini sa hahanana tanisa tamadia; na hinata poata mo si ṉaliṉali
    nia ri kara, ke hoke ta tabara golomo poata sari karua, meke lopu hoke vilasa
    va toṉoti ri kara sari na vinaritokei.
  gaz-gaz: Ilmaan isaa garuu fakkeenya abbaa isaanii duukaa hin buune. Buʼaa hin malle
    argachuuf jedhanii mattaʼaa fudhatan; murtiis jalʼisan.
  fra-LSG: Les fils de Samuel ne marchèrent point sur ses traces; ils se livraient
    à la cupidité, recevaient des présents, et violaient la justice.
  gnn-gnn: yurru maṉḏa yaka warray yuwalkkuŋalanydja wal'ŋu malthurruna nhanŋuwaynydja
    romgu, yaka walala dhukarrkurru marrtjina yukurrana ŋanyanydja dhuḏakthurruna
    bäpa'mirriŋunhanydja. Yo, maṉḏa ŋuli yana märranha buku‐mangunha rrupiya warray,
    guŋga'yunanydja ŋuli yukurranha ŋunhi warray liŋgu yolŋu'‐yulŋunha, ŋunhi walala
    ŋuli rrupiya wekanha lili maṉḏaku; yaka warray maṉḏa ŋuli yuwalkkunha djäma wal'ŋu
    rrambaŋikunhanydja ŋunhi yolŋu'‐yulŋunha.
  yal-yal: Koni e kɛwanle mi yi ligaxi alo e baba. E yi biraxi gbetin nan fɔxɔ ra
    sɔtɔ kii ɲaxini. E yi dimi yi seene rasuxuma mayifuni, e yi kiti ɲaxin sama.
  haw-1868: Aka, aole i hele kana mau keiki ma kona aoao; huli ae la laua mamuli o
    ka waiwai alunu, a lawe laua i ke kipe, a hookahuli i ka pono.
  arb-NAV: غَيْرَ أَنَّهُمَا لَمْ يَسْلُكَا فِي طَرِيقِهِ، بَلْ غَوَيَا وَرَاءَ الْمَكْسَبِ
    وَقَبِلا الرِّشْوَةَ وَحَابَيَا فِي الْقَضَاءِ.
  ewe-ewe: Via ŋutsuwo meto wo fofo ƒe afɔtoƒe o. Woɖe asi le mɔ dzɔdzɔe ŋu, heti
    viɖe ƒoɖi yome, woxɔa zãnu eye wotsoa afia ŋkunɔ.
  eng-LEE: But his sons walked not in his ways, and they inclined after their own
    advantage, and took bribes, and perverted justice.
  gvn-gvn: '@see-verse:1SA.008.002'
  asm-FB: তেওঁৰ পুত্ৰসকল পিতৃৰ পথত চলা নাছিল, কিন্তু অসৎ পথত চলিছিল। তেওঁলোকে ভেটী
    খাই অন্যায় বিচাৰ কৰিছিল৷
  sus-A: سَمُوٍلِ شَ دِ شّمّيٍ مُ بِرَ عٍ بَبَ شَ مِسَالِ قْشْ رَ. كْبِرِ نُ رَقَن
    عٍ مَ، عٍ مُ نُ كِيتِ سَمَ تِنشِنيِ رَ.
  fra-SBL: Ses fils ne marchèrent pas dans ses voies, mais se détournèrent vers des
    gains malhonnêtes, acceptèrent des pots-de-vin et pervertirent la justice.
  hbo-hbo: וְלֹֽא־הָלְכ֤וּ בָנָיו֙ *בְּדַרְכֹו (בִּדְרָכָ֔יו) וַיִּטּ֖וּ אַחֲרֵ֣י
    הַבָּ֑צַע וַיִּ֨קְחוּ־שֹׁ֔חַד וַיַּטּ֖וּ מִשְׁפָּֽט׃ פ
  piu-2006: '@see-verse:1SA.008.002'
  pjt-pjt: '@see-verse:1SA.008.002'
  kik-kik: No rĩrĩ, ariũ ake matiathiire na mĩthiĩre ta yake. Nĩmagarũrũkire makĩĩrirĩria
    ũtonga ũtarĩ wa ma, na makaamũkagĩra mahaki, na makoogomagia kĩhooto.
  omb-omb: Siu renetune mwera rai dige tea lo nona turegi. Rau begi denie ram lai
    gineu lo turegi he vovohoi tea, me ram vevegi na tangaloi lo turegi he vovohoi
    tea.
  fra-NCL: Les fils de Samuel ne marchèrent pas sur ses traces ; ils s’en détournaient
    pour le gain, recevaient des présents et violaient la justice.
  cek-AK: Toe a caa hnik loe anih caehhaih loklam ah caeh hoi ai; loklam amkhraeng
    hoi ving moe, phoisa hoi bokhaih hmuenmaenawk to a lak hoi.
  cuk-cuk: Ar Samuel-e-machimaladi e-bab-daedba gwen nanassurmalad, igar-innikigwadba
    ibmar-imaksurdamalad. Unnila maniginbi bur bule binsadidamalad. Degisoggu, dule-ega-mani-ukoed
    bur bendakdedamalad.
  uig-CYR: Лекин оғуллири униң йоллирида жүрмәйтти, бәлки мәнпәәтни көзләп езип, париларни
    йәп, һәқ-наһәқни астин-үстүн қилди.
  pma-pma: Ka keilu luviles eisilealu ran sakien tetahos onen tata onealu. Keilu luvi
    uti mani enges, ka lumaen meatin keil avahul keilu vakataun usite one en kot navong
    lusak revi usite onen meatin keil.
  tel-2017: వీరు బెయేర్షెబాలో న్యాయాధిపతులుగా ఉన్నారు. అతని కొడుకులు తమ తండ్రివంటి
    మంచి ప్రవర్తనను అనుసరించకుండా ధనంపై ఆశ పెంచుకుని, లంచాలు తీసుకొంటూ తీర్పులను తారుమారు
    చేశారు.
  hat-BSA: Malgre sa, fis li yo pa t mache nan tras pa li yo, men yo te vire akote
    pou reyisi avantaj malonèt, e yo te nan patipri.
  bxh-bxh: Tamadi ena laulau sa dudulai. In moho nanatuna edi laulau hige ti loholoho.
    Nuwadi moni sa andi, yo dodoga sa bwala fahidi moni yai. Be logena, fakasa dudulaidi
    hige ti ginaginaulidi.
  kos-kos: Tusruktu eltal tia fahsr tukun oakwuk lun papa tumaltal. Eltal nunku na
    ke mani, oru eltal tia nununku suwohs, a eltal wi na lungse lun mwet su moli yohk
    nu seltal.
  hbo-WLC: וְלֹֽא־הָלְכ֤וּ בָנָיו֙ בדרכו וַיִּטּ֖וּ אַחֲרֵ֣י הַבָּ֑צַע וַיִּ֨קְחוּ־שֹׁ֔חַד
    וַיַּטּ֖וּ מִשְׁפָּֽט׃ פ
  ibo-ibo: Ma ụmụ ya esoghị ụzọ ya. Ha na-agbaso naanị ihe ga-abara ha. Ha na-erikwa
    ngarị, na-ekpe ikpe na-ezighị ezi.
  ory-ory: ମାତ୍ର ତାଙ୍କର ପୁତ୍ରମାନେ ତାଙ୍କର ପଥରେ ନ ଚାଲି ଅନ୍ୟାୟ ଲାଭର ଅନୁଗାମୀ ହେଲେ ଓ ଲାଞ୍ଚ
    ନେଇ ବିଚାର ବିପରୀତ କଲେ।
  wmt-wmt: '@see-verse:1SA.008.002'
  chk-chk: Nge nöün kewe mwän resap manaueni manauen semer, pwe ra chök kütta ar win,
    ra pwal angei lifangen amichimich o sorei pwüngün kapwüng.
  ssd-ssd: Kulatka minnaik ta nale mam nakile tuku wam ta dubi ndanaik. Nale ndametiŋ
    tuku ndo wamdus ŋak. Nale pasa tugusemba pileniŋmba kaŋger ndaka ande ndametiŋ
    nale nikuwa ta pasa mbolŋge te-ti ndawanu.
  rop-rop: Bat dubala nomo bin bulurrum dubala dedi. Dubala bin nogudbala. Oni mani
    dubala bin oldei jinggabat, en dubala nomo bin oldei sodimat trabul gudwei, dumaji
    dubala bin oldei bekimap det sambodi hubin oldei gibit dubala mani.
  ukr-1871: 'Та сини його не ходили путьми його: шукали вони користї своєї, давали
    підкуплювати себе й судили криво.'
  deu-1951: Aber seine Söhne wandelten nicht in seinem Wege, sondern neigten zum Gewinn
    und nahmen Geschenke und beugten das Recht.
  eng-JPS: And his sons walked not in his ways, but turned aside after lucre, and
    took bribes, and perverted justice.
  srp-1865: Ali sinovi njegovi ne hoðahu putovima njegovijem, nego udariše za dobitkom,
    i primahu poklone i izvrtahu pravdu.
  lug-lug: Naye batabani be ne batagoberera mpisa ze, ne bakyama ne banoonya amagoba,
    ne balya enguzi, era nga tebalamula mu bwenkanya.
  heb-heb: ולא הלכו בניו בדרכו ויטו אחרי הבצע ויקחו שחד ויטו משפט׃
  ben-IRV: কিন্তু তার ছেলেরা তাঁর পথে চলত না, তারা ধন লাভের আশায় বিপথে গেল, ঘুষ নিত
    ও উল্টো বিচার করত।
  pan-pan: ਪਰ ਉਸ ਦੇ ਪੁੱਤਰ ਉਸ ਦੇ ਰਾਹ ਉੱਤੇ ਨਾ ਚੱਲੇ ਸਗੋਂ ਝੂਠੀ ਕਮਾਈ ਦੇ ਮਗਰ ਲੱਗਦੇ ਅਤੇ ਰਿਸ਼ਵਤ
    ਲੈਂਦੇ ਅਤੇ ਨਿਆਂ ਵਿੱਚ ਪੱਖਪਾਤ ਕਰਦੇ ਸਨ।
  tkr-tkr: Dixbı dekkıne yəqqı'n avayk'an deş. Manbı haramne pılıqab qihna gyabak'a,
    ruşvatbı alyaat'a, qotkuda deşin q'aralybı hele ıxha.
  mya-JVB: သို့ရာတွင် အဘလမ်း သို့ မ လိုက်။ ငွေ ကို တပ်မက်သောစိတ် နှင့် လွဲ သွား၍ တံစိုး
    စားလျက် တရား ကို ဖျက် ကြ၏။
  tte-O: Na iyamo ali paisowa meuloina nige besiele tamali mumugana. Siya nuwanuwali
    lalakina mane kabo mwakota mena mane sikalakalai tomo kolili yo loina kana kamwasa
    dudulaina meuloina nige siyayadudulai.
  tbg-tbg: Vitanta kia náitanta qova koqe kaiqa varontemake vararaiti, vitanta monu
    varerara noraiqaake iriha, qutaru monu naarumake vareha vika uva kia avuqavuqamake
    iriraiti, hampiqama keha iri nimite vaura.
  hmo-hmo: To idia be edia tamana ena dala idia raka lasi, moni abia totona idia raka
    siri. Idia edia kota biaguna gaukara idia hagagevaia, bona unai hagagevaia kara
    ena davana idia abia.
  urd-urd: लेकिन उसके बेटे उसकी रास्ते पर न चले, बल्कि वह नफ़ा' के लालच से रिश्वत
    लेते और इन्साफ़ का ख़ून कर देते थे।
  rus-SYN: Но сыновья его не ходили путями его, а уклонились в корысть и брали подарки,
    и судили превратно.
  bqc-SIM: Ãma aà nɛ́piↄ i tɛ aà tufaio. Ɔ̃a yã́ bakànɛ́ ń níu, aaì gbagusaɛsi,
    aali yã́gↄ̃gↄ̃ a zɛ́wao.
  tcz-CHONGTHU: Ahivangin apa toh abang lhonpoi, sum lam’ah akitah lhonpoi. Amanin
    sum nehguh pou abol lhonin, thu adih in atanji lhon tapoi.
  mar-mar: परंतु त्याचे पुत्र त्याच्या मार्गाने चालत नसत, तर ते अप्रामाणिक लाभांच्या
    पाठीमागे लागले होते. ते लाच घेऊन विपरीत न्याय करीत असत.
  soq-soq: Tane mo mai mambu dewawa rua dewantopona, dia. Mo apana mampo mane wadeie
    ando kotu bedewe adiwontompe emompe waubamompo di antompa baiwa. Ita mo dewau
    ema mampe kotu dewawa dodomana intawa bodeiena.
  qub-qub: Wamrancunaga mananami papäninnönachu caran. Alli cananpa ruquenga caran
    yargaj. Pipis juchata rurariycur pacayllapa pägaptin chasquej. Imatapis alliga
    manami rurajnachu.
  bqp-bqp: Ama a nɛ́ pìnↄ dí tɛ́ a ágbairo. Ɔgↄyã ń swɛ̃̀ɛ blè, òdi gusarɛgba sí,
    òdi yã gↄ̃gↄ̃ a zɛ́aro.
  hat-hat: Men yo pa t' swiv egzanp papa yo. Yon sèl bagay ki te enterese yo se te
    fè lajan. Yo te konn pran lajan sou kote nan men moun pou regle zafè pou yo. Yo
    t'ap fè patipri.
  eng-BSB: But his sons did not walk in his ways; they turned aside toward dishonest
    gain, accepting bribes and perverting justice.
  tod-tod: Kɛlɛ ti la ɠɛni ʋilɛni ti-ɠɛɛ Samiyɛle ziɛ ʋelei ʋolu. Tɛi walii ná-nɛɛbɛi
    ɠɛni ti-yiimaʋɛ ga gola, ti ɠɛni lobɛaniiti sosu, ti ɗa tukpɔi ɠaaleʋe ga telebotalai.
  eng-WEBPB: His sons didn’t walk in his ways, but turned away after dishonest gain,
    took bribes, and perverted justice.
  kbq-kbq: Hianagi ana netremokea neznafa'ma hu'neaza huke kva eri'zana e'ori'na'e.
    Zanagra tamage huke eri'zana e'orina'anki, havi kazigati oku'a zagoreti'ma masavema
    zanamiza hazankaziga anteke keaga refko huke zamaza hu'na'e.
  nhe-BL: Pero inijuanti ax nejnenque xitlahuac queja inintata. Tlahuel quinequiyayaj
    moaxcatise tlen sequinoc iniaxca huan quiselijque tomi para tetlajtolsencahuase
    huan para tlacajcayahuase. Ax quichijque tlen xitlahuac.
  bus-bus: Mↄde à nɛ́ pìnↄↄ e tɛ́ à tuubaziro. Ɔↄyã ń swɛ̃̀ blè, aↄ̃è ↄdↄnkpɛɛgbaa
    sí, aↄ̃è yã gↄ̃gↄ̃ a zɛ́aro.
  gub-BL: Nuiko kwaw Tupàn heruzar katu har romo u zàwe wà. Xo temetarer rehe zo ipurupyhyk
    wer wà. Aze mokoz uzeàmàtyry'ym ma'e uzeruze'eg kar oho wanupe wà, aze amo umur
    temetarer wanupe hexak kar 'ym pà amo wanupe, Xamuew ta'yr umume'u katu a'e ma'e
    a'e teko wanupe wà. Nuiko kwaw pureruze'eg ma'e ikatu ma'e romo wà.
  eng-DRA: 'And his sons walked not in his ways: but they turned aside after lucre,
    and took bribes, and perverted judgment.'
