verse: 1SA.008.016
translations:
  mal-C: നിങ്ങളുടെ ദാസന്മാരിലും ദാസികളിലും കന്നുകാലികളിലും കഴുതകളിലും ഏറ്റവും നല്ലതിനെയും
    അയാൾ തന്റെ ഉപയോഗത്തിനായി എടുക്കും.
  deu-TKW: Eure Sklaven und Sklavinnen, sowie eure besten Rinder und eure Esel wird
    er nehmen und für seine Wirtschaft verwenden;
  lin-lin: Bongo, kati na basali na bino ya mibali, basali na bino ya basi, bilenge
    na bino mpe ba-ane na bino, akokamata ba-oyo baleki kitoko mpo na misala na ye.
  eng-LSV: And your menservants and your maidservants, and the best of your young
    men and your donkeys, he takes, and has prepared for his own work;
  eng-GNV: And he will take your men seruants, and your maide seruants, and the chiefe
    of your yong men, and your asses, and put them to his worke.
  eng-WEBSTER: And he will take your men-servants, and your maid-servants, and your
    most choice young men, and your asses, and put them to his work.
  nhw-BL: Huan nojquiya anmechcuilis amotelpocahua huan catli más cuajcualme tlen
    amotequipanojcahua, tlacame huan sihuame. Anmechcuilis catli más cuajcualme tlen
    amohuacaxhua huan amoburrojhua para quintequihuis ipan ya itequi.
  swh-ONEN: Atawachukua watumishi wenu wa kiume na wa kike, na ngʼombe wenu walio
    wazuri sana na punda kwa matumizi yake mwenyewe.
  bba-bba: U koo bɛɛn sɔm kowo tɔn durɔbu kɑ tɔn kurɔbu be bɑ dɑm mɔ mwɛɛri, kɑ bɛɛn
    kɛtɛkunu kɑ bɛɛn nɑɑ kinɛ ɡeenu kpɑ u kɑ win tii tiin sɔmburu ko.
  eng-KJVCPB: And he will take your menservants, and your maidservants, and your goodliest
    young men, and your asses, and put them to his work.
  cpy-cpy: Rashitee-yaarini pompera-tanewo-paeni, shirampari eejatzi tsinani. Rahaeri
    riroperori pipirapaeni pikyaaka-piintziri tenari, rantawae-takayiri rirori.
  mpx-mpx: Wami totuwalali loloyowanil bolau ge yowau, ginebi ge wami bulumwakau ge
    wami donki waiwaisal, ni ahel ni patuwalali-agil totona kaiwena.
  luo-luo: Nomau jotiju machwo gi ma nyiri, kaachiel gi jambu mabeyo moloyo, kod pundeu
    nokawgi mondo giti tijene owuon.
  meu-meu: Emui hesiai taudia bona emui hesiai hahinedia bona emui boromakau bona
    emui doniki namo-hereadia ia ese baine abidia, iena ḡaukara bae kara.
  npi-ULB: उनले तिमीहरूका सेवक-सेविकाहरू, र तिमीहरूका उत्तम जवान पुरुषहरू तथा तिमीहरूका
    गधाहरू लिनेछन् । तिनीहरू सबैलाई उनले आफ्‍नो काममा लगाउनेछन् ।
  yor-yor: Àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin yín àti èyí tí ó dára jù nínú ẹran
    ọ̀sìn àti àwọn kẹ́tẹ́kẹ́tẹ́ yín ni yóò mú fún ìlò ti ara rẹ̀.
  emp-NTPO: Maʌ̃ awara bãrã nezocarã dji umaquĩrãda, dji wẽrã sid̶a idji itea edaya.
    Bãrã pacara, burro sid̶a dji biara b̶eada idji itea edaya.
  ind-ind: Dia juga akan mengambil para hambamu, baik yang laki-laki maupun perempuan,
    juga sapi dan keledaimu yang terbaik, untuk kepentingan pribadinya.
  pes-OPCB: غلامان، کنیزان، رمه‌ها و الاغهای شما را گرفته، برای استفادهٔ شخصی خود
    به کار خواهد برد.
  tgl-ULB: Kukunin niya ang inyong mga lalaki at babaeng lingkod at ang pinakamagaling
    sa mga binata ninyo at inyong mga asno; pagtatrabahuhin niya silang lahat para
    sa kanya.
  cbu-NT: Mishat, m'chachureetstamtis, kizawaa, kamuzawaatstam waama wamachtash, mishat
    chineetstamtis, toroo, burrootstam wanasireewa itutschiya.
  hui-hui: Ibugua tínaga biabe bia haga karubi nogo bulumaga wangabe karubi nogo dongi
    karubi bayale damenego ibu haru halu puwa ibunaga biabe bilo mo bia holebira.
  mya-mya: သင်​တို့​၏​အ​စေ​ခံ​များ၊ အ​ကောင်း​ဆုံး​သော နွား​များ နှင့်​မြည်း​များ​ကို​သိမ်း​ယူ​ကာ​မိ​မိ​အ​ဖို့
    ခိုင်း​စေ​အ​သုံး​ပြု​လိမ့်​မည်။-
  bod-N: ཡང་ཁྱོད་ཅག་གི་ཞབས་ཕྱི་དང་གཡོག་མོ། བྱད་གཟུགས་ལེགས་པའི་གཞོན་ནུ། བོང་བུ་བཅས་ཕྲོགས་ཏེ་ཁོང་གི་ལས་ཀ་བྱེད་མཁན་དུ་འཇུག་པར་འགྱུར།
  sna-sna: Varandarume venyu navarandakadzi venyu nemombe dzenyu dzakaisvonaka nembongoro
    achazvitora kuti azvishandise pamabasa ake.
  spa-BLM: Tomará tus siervos, tus siervas, tus mejores jóvenes y tus asnos, y los
    destinará a su propio trabajo.
  cac-cac: Ol yic'anpaxec' eb' e checab' vin̈ yed' eb' ix e checab'. Ol yic'anpaxec'
    noc' e vacax vin̈ yed' noc' e b'uru te vach', ol yac'anoch vin̈ d'a smunlajel.
  swh-ULB: Atawachukua watumwa wenu na wajakazi wenu na vijana wenu waliowazuri na
    punda wenu; atawatumikisha wote kwa ajili yake.
  bel-bel: і рабоў вашых і рабынь вашых, і юнакоў вашых найлепшых і аслоў вашых возьме
    і ўжыве на свае патрэбы;
  wed-wed: Ami laraga nelarai ma guguini ma am bulumakau ma donkey vinevinei ina vaia
    tauna aubaina.
  deu-ELBBK: Und eure Knechte und eure Mägde und eure schönsten Jünglinge und eure
    Esel wird er nehmen und sie zu seinen Geschäften verwenden.
  mbb-OT: Egkuwaan din daan is menge suluǥuen niw he menge maama wey menge vahi wey
    is pinekemeupiya he vaka niw wey menge asnu ne ziyè din egemita te kandin he terebahu.
  mal-2015: അവൻ നിങ്ങളുടെ ദാസന്മാരെയും ദാസിമാരെയും നിങ്ങളുടെ കോമളയുവാക്കളെയും നിങ്ങളുടെ
    കഴുതകളെയും പിടിച്ചു തന്റെ വേലെക്കു ആക്കും.
  rmc-rmc: Lela tumenge le sluhen, le služobňičken, le nekfeder gurumňen the le somaren,
    hoj leske te služinen.
  pes-OPV: و غلامان و کنیزان ونیکوترین جوانان شما را و الاغهای شما را گرفته، برای
    کار خود خواهد گماشت.
  ron-1924: Ва луа пе робий ши роабеле воастре, чей май бунь бой ши мэгарь ай воштри
    ши-й ва ынтребуинца ла лукрэриле луй.
  aui-aui: Yami wiitamariyana tomotomogha da wasiwasike, bi kau da donki miisedi inayouna
    da touna wosina yana bagibagi sinabera.
  ben-OBCV: তোমাদের দাস-দাসীদের ও সেরা পশুপাল ও গাধার পাল তিনি নিজের ব্যবহারের জন্য
    দখল করে নেবেন।
  som-som: Oo haddana wuxuu idinka qaadan doonaa raggiinna addoommada idiin ah, iyo
    gabdhaha addoommaha idiin ah, iyo dhallinyaradiinna ragga ugu wanaagsan, iyo dameerihiinna,
    markaasuu ku shaqaysan doonaa.
  lat-VUC: Servos etiam vestros, et ancillas, et juvenes optimos, et asinos, auferet,
    et ponet in opere suo.
  eng-ASVBT: And he will take your menservants, and your maidservants, and your goodliest
    young men, and your asses, and put them to his work.
  ita-1885: Piglierà eziandio i vostri servi, e le vostre serve, e il fior de' vostri
    giovani, e i vostri asini, e li adopererà al suo lavoro.
  eng-LXXUP: And he will take your servants, and your handmaids, and your good herds
    and your asses, and will take the tenth of them for his works.
  eng-ULB: He will take your male servants and your female servants and the best of
    your young men and your donkeys; he will put them all to work for him.
  spa-VBL: Tomará a los siervos y siervas de ustedes, así como a sus mejores jóvenes
    y asnos, y los pondrá a trabajar para él.
  fra-_FOB: Il prendra vos serviteurs et vos servantes, et l'élite de vos jeunes gens,
    et vos ânes, et les emploiera à ses ouvrages;
  mal-mal: അവൻ നിങ്ങളുടെ ദാസന്മാരെയും ദാസിമാരെയും, സുന്ദരന്മാ‍രായ യുവാക്കളെയും കഴുതകളെയും
    പിടിച്ച് തനിക്ക് വേല ചെയ്യുന്നവർ ആക്കും.
  urd-GVR: Āp ke naukar-naukarāniyāṅ, āp ke moṭe-tāze bail aur gadhe usī ke istemāl
    meṅ āeṅge.
  suz-BL: मेकोमी इन वाइलीम वाइल, इन नेल्‍ल क्‍येङा रिम्‍शो बी ब्‍यफ नु गधापुकी लाइश्‍शा
    आ गेय पपाइक्‍ब।
  ita-1927: Prenderà i vostri servi, le vostre serve, il fiore della vostra gioventù
    e i vostri asini per adoprarli ne’ suoi lavori.
  ckb-ckb: کۆیلە و کەنیزە و باشترین گا و گوێدرێژەکانتان دەبات و بۆ ئیشوکاری خۆی بەکاریاندەهێنێت.
  eng-BBE: He will take your men-servants and your servant-girls, and the best of
    your oxen and your asses and put them to his work.
  kan-OKCV: ನಿಮ್ಮ ದಾಸರನ್ನೂ, ನಿಮ್ಮ ದಾಸಿಯರನ್ನೂ, ನಿಮ್ಮ ಉತ್ತಮ ಪ್ರಾಯಸ್ಥರನ್ನೂ, ನಿಮ್ಮ ಕತ್ತೆಗಳನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ತನ್ನ ಕೆಲಸಕ್ಕೆ ಇಡುವನು.
  tam-2017: உங்களுடைய வேலைக்காரர்களையும், உங்களுடைய வேலைக்காரிகளையும், உங்களில் திறமையான
    வாலிபர்களையும், உங்களுடைய கழுதைகளையும் எடுத்து தன்னுடைய வேலைக்கு வைத்துக்கொள்ளுவான்.
  spa-RV-1909: El tomará vuestros siervos, y vuestras siervas, y vuestros buenos mancebos,
    y vuestros asnos, y con ellos hará sus obras.
  ron-BTF: Și va lua pe servitorii voștri și pe servitoarele voastre și pe tinerii
    voștri cei mai frumoși și măgarii voștri și îi va pune la lucrul său.
  eng-WEBP: He will take your male servants, your female servants, your best young
    men, and your donkeys, and assign them to his own work.
  eng-FBV: He will take your male servants and your female servants, and your best
    young men and your donkeys, and make them work for him.
  nld-1939: Uw slaven en slavinnen, uw beste runderen en ezels mag hij opeisen, om
    die voor zijn eigen werk te gebruiken.
  nch-BL: Huan nojquiya amechcuilis amotelpocahua huan cati más cuajcualme ten amotequipanojcahua,
    tacame huan sihuame. Amechcuilis cati más cuajcualme ten amohuacaxhua huan amoburrojhua
    para quintequihuis ipan ya itequi.
  vie-1934: Người sẽ bắt những tôi trai, tớ gái, trai tráng hạng của các ngươi, đến
    đỗi bắt con lừa các ngươi, mà dùng vào công việc người.
  hin-CV: वह तुम्हारे सेवक-सेविकाएं तथा तुम्हारे सर्वोत्तम युवाओं तथा गधों को लेकर
    स्वयं अपने कामों में लगा देगा.
  spa-BES: Tomará a sus siervos y sirvientas de ustedes, y al mejor de sus bueyes
    y de sus asnos, y los pondrá a su trabajo para el.
  tdx-tdx: Ho rambese’e o mpitoro’ areo lahilahio, naho o anak’ ampata’ areoo naho
    ze volovoloeñe amo ajalahi’ areoo naho o borìkeo hampitoroñe’e amo fitoloña’eo.
  tha-KJV: พระองค์​จะเอาคนใช้​ผู้​ชายและคนใช้​ผู้หญิง และคนหนุ่มๆที่​ดี​ที่​สุดของท่าน
    และลาของท่านให้ไปทำงานของพระองค์
  por-BR-2018: Ele tomará vossos servos, e vossas servas, e vossos bons rapazes, e
    vossos asnos, e com eles fará suas obras.
  deu-ELO: Und eure Knechte und eure Mägde und eure schönsten Jünglinge und eure Esel
    wird er nehmen und sie zu seinen Geschäften verwenden.
  eng-WYC-2018: And he shall take away your servants, and your handmaids, and your
    best young men, and your asses, and he shall set these in his work. (And he shall
    take away your servants, and your servantesses, and your best young men, and your
    donkeys, and he shall make them do his bidding or and he shall make them work
    for him.)
  epo-epo: Kaj viajn servantojn kaj servantinojn kaj viajn plej bonajn junulojn kaj
    viajn azenojn li prenos, kaj uzos por siaj laboroj.
  uig-PIN: U ⱪulliringlar, dedǝkliringlar, ǝng kelixkǝn yigitliringlarni wǝ exǝkliringlarni
    ɵz ixiƣa salidu.
  beo-beo: 'E da dilia hawa: hamosu dunu amola dilia hanaidafa bulamagau amola dougi
    lale, ea hawa: hamosu hamoma:ne lamu.'
  tpi-OTNT: Na king bai i kisim ol wokboi na wokmeri bilong yupela, na ol gutpela
    yangpela man bilong yupela na ol donki bilong yupela long mekim wok bilong en.
  hau-SA: Zai ƙwace bayinku maza da mata, da shanunku, da jakunanku mafi kyau domin
    su yi masa aiki.
  uig-LAT: U qulliringlar, dédekliringlar, eng kélishken yigitliringlarni we éshekliringlarni
    öz ishigha salidu.
  nde-nde: Izisebenzi zenu ezesilisa lezesifazane lenkomo zenu ezinhle kanye labobabhemi
    izakuthatha ikusebenzise.
  ton-ton: Pea te ne toʻo hoʻomou kau tamaioʻeiki, mo hoʻomou kau kaunanga, mo hoʻomou
    kau tangata toulekeleka, mo hoʻomou fanga ʻasi, ʻo tuku ʻakinautolu ki heʻene
    ngāue.
  ces-1613: Též služebníky vaše a děvky vaše, a mládence vaše nejzpůsobnější, i osly
    vaše vezme, aby jimi dělal dílo své.
  eng-WMB: He will take your male servants, your female servants, your best young
    men, and your donkeys, and assign them to his own work.
  tam-TCV: அவன் உங்கள் வேலைக்காரர்களையும், வேலைக்காரிகளையும், மாட்டு மந்தைகளிலும்,
    கழுதைகளிலும் சிறந்தவற்றையும் தன் சொந்த வேலைக்கு அமர்த்துவான்.
  ceb-ULB: Kuhaon usab niya ang inyong mga sulugoon nga lalaki ug mga sulugoong babaye
    ug ang inyong labing ambongan nga mga batan-ong lalaki ug ang inyong mga asno;
    patrabahoon niya silang tanan alang kaniya.
  pol-UBG: Weźmie również wasze sługi i służące oraz waszych najlepszych młodzieńców,
    a także wasze osły, i zatrudni w swojej pracy.
  agr-agr: Tuja nuigtushkam atumi tsakatke aishmag aidaun, nuwa aidaun, buey aidaun,
    burro aidaun atanjamag niinu emak takamtiktinai.
  kyc-kyc: Baame nakamana kendemande akali dupwape mena bulamakao keyange dupwape
    dee mena donge dupwape nyepala banya yulu pyakana lara.
  urd-GVU: آپ کے نوکر نوکرانیاں، آپ کے موٹے تازے بَیل اور گدھے اُسی کے استعمال میں
    آئیں گے۔
  deu-1912: Und eure Knechte und Mägde und eure schönsten Jünglinge und eure Esel
    wird er nehmen und seine Geschäfte damit ausrichten.
  ntj-ntj: '@see-verse:1SA.008.015'
  kan-2017: ನಿಮ್ಮ ದಾಸದಾಸಿಯರನ್ನೂ, ಉತ್ತಮವಾದ ಎತ್ತು ಕತ್ತೆಗಳನ್ನೂ ತನ್ನ ಕೆಲಸ ಮಾಡುವುದಕ್ಕಾಗಿ
    ತೆಗೆದುಕೊಳ್ಳುವನು.
  yap-yap: Ma bayi fek e pi tapigpig romed, nge tin th’abi fel’ e garbaw nge dongki
    romed nge tayrad ngu’ur maruwelgad rok.
  hlt-MCSB: Na salpa neh na sal huta khaw, na tongpang then neh na laak khaw a loh
    vetih amah bi te a saii sak ni.
  mdy-ETH: ዒንሢም ማዾ ማዻ ዓቲንቆንታ ላኣሎንታ፤ ዬያጉዲ ዒንሢኮ ባኣቶንታ ሃሮንታፓ ሚዛጶ ሚዛጶ ዔኪ ፔኤም ዒ ማሃንዳኔ።
  twi-ASANTE: Ɔbɛpɛ sɛ ɔbɛnya mo mfenaa ne nkoa, na wagye mo anantwie papa ne mo mfunumu
    de wɔn ayɛ nʼadwuma.
  mwc-mwc: Ami saibisaibirisi sebaresi ba bibainesi ba ami aba payapaya cow ba donkey
    kaimatanisi, kona kairavina sina saibira.
  eng-WEBU: He will take your male servants, your female servants, your best young
    men, and your donkeys, and assign them to his own work.
  wal-wal: Intte attuma ashkkaratappenne macca ashkkaratappe, qassi intte miizzaappenne
    hariyaappe lo77iyaageeta ekkidi, ba oosuwaa ootissana.
  spa-PDDPT: Tomará sus esclavos, sus esclavas, sus mejores jóvenes y sus asnos, y
    hará sus labores con ellos.
  gun-gun: Ogueraa avi 'rã penerembiguai avakue ha'e kunhague, ha'e kunumigue iporãve
    va'e, penerymba mburika'i kuery voi. Ha'e vy omomba'eapo 'rã mba'emo ojapo ukaa
    py.
  agu-BL: Ncha'tz tz'elpon majol cobox imos yi ate' tan ak'un tzituch'. Ncha'tz tz'elpon
    majol yi e' iwacẍ tu buru' nin tor, chocpon ta'n tan ak'un wi yi tetz cojbil.
  ilo-ULB: Alaennanto dagiti lallaki ken babbai nga adipenyo ken dagiti kasasayaatan
    kadagiti agtutuboyo a lallaki ken dagiti asnoyo; pagtrabahoenna amin ida para
    iti bukodna.
  kpg-kpg: Mee gaa daa labelaa godou gau ngalua, godou kau ala koia e humalia, mo
    godou ‘donkey’ belee hai ana mee hai hegau.
  uig-ARA: ئۇ قۇللىرىڭلار، دېدەكلىرىڭلار، ئەڭ كېلىشكەن يىگىتلىرىڭلارنى ۋە ئېشەكلىرىڭلارنى
    ئۆز ئىشىغا سالىدۇ.
  sus-sus: A wo xa walikɛ fanyie, wo xa fonikee, nun wo xa sofalee tongoma nɛ a yɛtɛ
    xa wali xa fe ra.
  pon-2006: E pahn ketikihsang amwail ladu kan, noumwail kou keieu mwahu kan oh noumwail
    ahs akan, pwe en kin doadoahngkihong pein ih.
  jae-jae: Eŋ oc êkôc nêm sakiŋwagao to ŋac ma nêm bulimakao to doŋki ŋajamanô su
    aŋga amacnêm ma êkêŋ sênam ênê kôm.
  ksd-ksd: Na kale kavava umana vilavilau, a umana tutana ma ra umana vavina, ma diat
    dia boina ta kavava umana bulumakau, ma ta kavava umana as,
  tur-YTC: Erkek hizmetçilerinizi, kadın hizmetçilerinizi, en iyi gençlerinizi ve
    eşeklerinizi alıp kendi işine koyacak.
  grc-BRENT: Καὶ τοὺς δούλους ὑμῶν, καὶ τὰς δούλας ὑμῶν, καὶ τὰ βουκόλια ὑμῶν τὰ ἀγαθὰ,
    καὶ τοὺς ὄνους ὑμῶν λήψεται, καὶ ἀποδεκατώσει εἰς τὰ ἔργα αὐτοῦ·
  ind-AYT: Dia akan mengambil hambamu laki-laki dan perempuan, pemuda-pemudamu yang
    terbaik, dan keledai-keledaimu, dan memakai semuanya itu untuk pekerjaannya.
  nya-nya: Mfumuyo idzatenga antchito anu aamuna ndi aakazi. Idzatenganso ngʼombe
    zanu zabwino ndi abulu anu nʼkumazingwiritsa ntchito.
  hrv-hrv: Uzimat će vaše sluge i vaše sluškinje, vaše najljepše volove i magarce
    i upotrebljavat će ih za svoj posao.
  mps-mps: Tama kingo te dagego sę ebo bidi dabe me sę ebo we dabe siyu, tama dagego
    wiegi yai gesi bidi dabe me, te dagego donki dabe me selama, te agai sę emainu
    yaibao.
  tpi-tpi: Na king bai i kisim ol wokboi na wokmeri bilong yupela, na ol gutpela yangpela
    man bilong yupela na ol donki bilong yupela long mekim wok bilong en.
  dan-1931: De bedste af eders Trælle og Trælkvinder, det bedste af eders Hornkvæg
    og Æsler skal han tage og bruge til sit eget Arbejde.
  vie-OVCB: Các đầy tớ nam nữ của anh chị em, cũng như các thanh thiếu niên ưu tú
    nhất sẽ bị vua trưng dụng, cho đến bầy lừa của anh chị em cũng bị đem đi làm việc
    cho vua.
  guj-2017: તે તમારા દાસોને, તમારી દાસીઓને, તમારા શ્રેષ્ઠ જુવાન પુરુષોને અને તમારા
    ગધેડાંઓને લઈ લેશે અને પોતાના કામે લગાડશે.
  pon-2006A: E pahn ketikihsang amwail ladu kan, noumwail kou keieu mwahu kan oh noumwail
    ahs akan, pwe en kin doadoahngkihong pein ih.
  por-BRBSL: Ele levará seus servos, suas servas, seus melhores jovens e seus burros,
    e os destinará a seu próprio trabalho.
  cth-cth: Nangmae na sannu sanpanaw, na thoundoun kahawi kahawinaw hoi lanaw a la
    vaiteh a thaw tawk awh nahanelah a hno awh han.
  twi-twi: Ɔbɛpɛ sɛ obenya mo mfenaa ne nkoa, na wagye mo anantwi papa ne mo mfurum
    de wɔn ayɛ nʼadwuma.
  hlt-hlt: Na salpa neh na sal huta khaw, na tongpang then neh na laak khaw a loh
    vetih amah bi te a saii sak ni.
  tbz-SIM: Ò níí bo tɑ̃nkɛ́ di tɔ̃mbɛ̀ miɛkɛ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ nɛ̀ di miɛkɛ
    yɛdɑkperɛ̀ nɛ̀ yɛsɑpùnkperɛ̀ kɛ́tɑunnɛ̀ di sɑ̃mmɑrímúbɛ̀ kɛ̀ bɛ̀ mpĩ́ nho tɔ̃mmú.
  msy-2020: Atrivim uan ingangaribar amusɨ, ian ingangarir gumaziba ko ingangarir
    amiziba inigham, a ian gumazir igiar bar aghuiba ko donkiba sara iniam.
  dop-dop: Ɩ kɑ́ kpɑɣɑ mǝ tǝmlɛ nyǝ́mɑ ɑpɑlʋ nyǝ́mɑ, nɑ ɑlʋ nyǝ́mɑ, nɑ mǝ tɔlɑ wenɑ
    ɩ́ lɑkǝnɑ tǝmɑ tɔ nɑ ɩ́ lɑkǝnɑ.
  azb-azb: Qullarınızla qarabaşlarınızı, ən seçmə cavanlarınızı və eşşəklərinizi götürüb
    öz işində işlədəcək.
  eng-DBY: And he will take your bondmen, and your bondwomen, and your comeliest young
    men, and your asses, and use them for his work.
  hin-2017: फिर वह तुम्हारे दास दासियों को, और तुम्हारे अच्छे से अच्छे जवानों को,
    और तुम्हारे गदहों को भी लेकर अपने काम में लगाएगा।
  wol-KYG: Seen jaam yu góor it, ak seen jaam yu jigéen, ak ñi ëpp doole ci seeni
    waxambaane ak seeni mbaam, mu jël, jëfandikoo ci liggéeyam.
  eng-YLT: And your men-servants, and your maid-servants, and your young men — the
    best, and your asses, he doth take, and hath prepared for his own work;
  kne-kne: Alaena din babag-en yo, baka ya kamel yo ay man-obla para en sisya.
  eng-WYC-2017: And he shall take away your servants, and your handmaids, and your
    best young men, and your asses, and he shall set [or put] these in his work.
  eng-WMBB: He will take your male servants, your female servants, your best young
    men, and your donkeys, and assign them to his own work.
  urd-GVH: आपके नौकर-नौकरानियाँ, आपके मोटे-ताज़े बैल और गधे उसी के इस्तेमाल में आएँगे।
  rug-rug: Kote vagi sa sari mia nabulu, bulumakao, na doṉ'ki, pude tavetavete ponia
    si asa.
  gaz-gaz: Garboota dhiiraatii fi garboota dubartii, horii gagaarii fi harroota keessan
    fudhatee hojii ofii irratti bobbaafata.
  fra-LSG: Il prendra vos serviteurs et vos servantes, vos meilleurs bœufs et vos
    ânes, et s’en servira pour ses travaux.
  gnn-gnn: '@see-verse:1SA.008.015'
  yal-yal: A ɛ walikɛ xɛmɛne nun ɲaxanle nun ɛ ɲinge sensenne nun sofanle tongoma
    nɛn, e wanla kɛ a tan xa.
  haw-1868: A e lawe no hoi ia i na kauwakane a oukou, a me na kauwawahine a oukou,
    a me ko oukou poe kanaka ui maikai, a me na hoki a oukou, a e hoonoho ia lakou
    no kana hana.
  arb-NAV: وَيُسَخِّرُ عَبِيدَكُمْ وَجَوَارِيَكُمْ وَخِيرَةَ شُبَّانِكُمْ وَحَمِيرَكُمْ
    فِي أَعْمَالِهِ.
  ewe-ewe: Axɔ miaƒe dɔlaŋutsuwo, dɔlanyɔnuwo kple nyi damiwo le miaƒe nyiha me kple
    miaƒe tedziwo na eya ŋutɔ ɖokui.
  eng-LEE: And your men-servants, and your maid-servants, and your best young men,
    and your asses will he take, and employ [them] for his work.
  asm-FB: তেওঁ তোমালোকৰ পুৰুষ আৰু মহিলা দাস সকলক ল’ব আৰু সকলোতকৈ উত্তম ডেকা পুৰুষসকলক
    আৰু গাধবোৰকো লৈ নিজৰ কামত লগাব।
  sus-A: عَ وٌ شَ وَلِكّ قَنيِيٍ، وٌ شَ قٌنِكٍيٍ، نُن وٌ شَ سٌقَلٍيٍ تٌنفٌمَ نّ عَ
    يّتّ شَ وَلِ شَ قٍ رَ.
  fra-SBL: Il prendra tes serviteurs, tes servantes, tes meilleurs jeunes gens et
    tes ânes, et les affectera à son propre travail.
  hbo-hbo: וְאֶת־עַבְדֵיכֶם֩ וְֽאֶת־שִׁפְחֹ֨ותֵיכֶ֜ם וְאֶת־בַּחוּרֵיכֶ֧ם הַטֹּובִ֛ים
    וְאֶת־חֲמֹורֵיכֶ֖ם יִקָּ֑ח וְעָשָׂ֖ה לִמְלַאכְתֹּֽו׃
  piu-2006: '@see-verse:1SA.008.015'
  pjt-pjt: '@see-verse:1SA.008.015'
  kik-kik: Ndungata cianyu cia arũme na cia andũ-a-nja, na ngʼombe cianyu iria njega
    na ndigiri nĩagacioya ituĩke cia kũmũrutagĩra wĩra.
  omb-omb: Ngeie vin lei na nomiu tangaloi tabana mwera me a nomiu tangaloi tabana
    vavine, me a bulemiu bulugi gagarea mena bulemiu donki saosao, me ngeie vin tambara
    lo nona tabana.
  fra-NCL: Il prendra vos serviteurs et vos servantes, vos meilleurs bœufs et vos
    ânes, et les emploiera à ses ouvrages.
  cek-AK: Anih mah na tamna nongpanawk hoi nongpatanawk, kahoih koek saning kanawk
    thendoengnawk hoi hrangnawk to la ueloe, angmah ih tok to sahsak tih.
  cuk-cuk: ”Deginbali, be-mai-machergan, be-mai-omegan, be-moli-alugwasualed-sapingwad-bur-nuegan,
    be-moli-uayasuid-bur-nuegan ega arbamalaga be-ibe subaloed.
  uig-CYR: У қуллириңлар, дедәклириңлар, әң келишкән жигитлириңларни вә ешәклириңларни
    өз ишиға салиду.
  pma-pma: Kei hekur slev keil onami hetal min mormore buluk ka dongki osami keil
    keke imai ihi onen.
  tel-2017: మీ స్వంత పనివాళ్ళలో, పనికత్తెల్లో, మీ పశువుల్లో, గాడిదల్లో మంచివాటిని
    తీసుకు తన కోసం ఉంచుకొంటాడు.
  hat-BSA: Anplis li va pran sèvitè nou yo avèk sèvant nou yo ak meyè nan jennonm
    yo avèk bourik nou yo pou sèvi yo pou travay pa li.
  kos-kos: El ac fah eisla mwet kulansap lowos mukul ac mutan, ac cow ac donkey nutuwos
    su wo emeet, tuh elos in orekma nu sel.
  hbo-WLC: וְאֶת־עַבְדֵיכֶם֩ וְֽאֶת־שִׁפְח֨וֹתֵיכֶ֜ם וְאֶת־בַּחוּרֵיכֶ֧ם הַטּוֹבִ֛ים
    וְאֶת־חֲמוֹרֵיכֶ֖ם יִקָּ֑ח וְעָשָׂ֖ה לִמְלַאכְתּֽוֹ׃
  ibo-ibo: Ọ ga-akwagidekwa unu ka unu nye ya ndị ohu unu, ndị ikom nʼime ha, na ndị
    inyom nʼime ha, ya na anụ ụlọ unu ahụ dị ezi mma, na ịnyịnya ibu unu.
  ory-ory: ଆଉ ସେ ତୁମ୍ଭମାନଙ୍କ ଦାସମାନଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କ ଦାସୀମାନଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କ ସର୍ବୋତ୍ତମ
    ଯୁବା ପୁରୁଷମାନଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କ ଗର୍ଦ୍ଦଭ ସକଳ ନେଇ ଆପଣା କାର୍ଯ୍ୟରେ ଲଗାଇବ।
  wmt-wmt: '@see-verse:1SA.008.015'
  chk-chk: Epwe angei nöümi chon angang mwän me chon angang fefin, pwal öchün lein
    nöümi kow me aas, pwe repwe angang ngeni.
  ssd-ssd: Nu tane tuku piro taŋgo, piro pino, taŋgo mo afu kilmba agaŋmor doŋki magenu
    ta pileŋga kilwa le nu tuku piroka minamŋgaig.
  rop-rop: En im garra pulumat yumob ola wekinmen en wekingel en ola gudwan buligi
    en dongki, en im garra meigim olabat wek blanga im,
  ukr-1871: Ваші раби й рабинї як і лучших молодцїв ваших, та осли ваші брати ме і
    на свою роботу буде обертати;
  deu-1951: Und er wird eure Knechte und eure Mägde und eure schönsten Jünglinge und
    eure Esel nehmen und sein Geschäft damit ausrichten.
  eng-JPS: And he will take your men-servants, and your maid-servants, and your goodliest
    young men, and your asses, and put them to his work.
  srp-1865: I sluge vaše i sluškinje vaše i mladiæe vaše najljepše i magarce vaše
    uzimaæe, i obrtati na svoje poslove.
  lug-lug: Alitwala abaweereza bammwe abasajja n’abaweereza bammwe abakazi, n’abavubuka
    bammwe abasinga obulungi n’endogoyi, n’abyeddiza.
  heb-heb: ואת עבדיכם ואת שפחותיכם ואת בחוריכם הטובים ואת חמוריכם יקח ועשה למלאכתו׃
  ben-IRV: তিনি তোমাদের দাসদাসী এবং তোমাদের সেরা যুবকদের ও গাধাগুলো নিয়ে নিজের কাজে
    লাগাবেন।
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਦਾਸ ਅਤੇ ਦਾਸੀਆਂ ਅਤੇ ਤੁਹਾਡੇ ਸੋਹਣੇ ਜੁਆਨਾਂ ਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਗਧਿਆਂ
    ਨੂੰ ਲੈ ਕੇ ਆਪਣੇ ਕੰਮ ਲਵੇਗਾ
  tkr-tkr: Vuşun g'ular – adamer, yadar – vuşun mek'vunbı, vuşun əməlerıd çikana mang'vee
    cus alyaat'as.
  mya-JVB: သင် တို့ကျွန် ၊ ကျွန် မ၊ အကောင်းဆုံး သော လုလင် ၊ မြည်း များကို ယူ ၍ သူ
    ၏ အမှု ကို လုပ်ကိုင် စေ လိမ့်မည်။
  tte-O: Ami topaisowa panpanli sinesineo yo tatao tabe ami bulumakau yo donki namwanamwasosili
    kani ikalaili yo iyapaisowali ibomamo kaiwena.
  tbg-tbg: Vira kaiqa vara amitaate tiro, avuhainaava viva ni kaiqa vaiintive, ni
    kaiqa nahentive, ni purumakauve donkive koqekaqaima varaanarove.
  hmo-hmo: Emui hesiai taudia bona emui hesiai hahinedia bona emui boromakau bona
    emui doniki, namo herea gaudia, ia ese do ia abia, iena gaukara do idia karaia.
  urd-urd: और तुम्हारे नौकर चाकरों और लौंडियों और तुम्हारे ख़ूबसूरत जवानों और तुम्हारे
    गदहों को लेकर अपने काम पर लगाएगा।
  rus-SYN: и рабов ваших и рабынь ваших, и юношей ваших лучших, и ослов ваших возьмет
    и употребит на свои дела;
  bqc-SIM: A á zↄgↄ̃ɛↄ ń nↄɛↄ sí ń á zù maaↄ ń á zàa'ĩnaↄ aaↄ zĩkɛɛ.
  tcz-CHONGTHU: Aman napasal houle, numei ho soh dia akimat a, chule nagancha hoilai
    lai ho ama dinga akilah ding ahi.
  mar-mar: तुमचे दास आणि तुमच्या दासी व तुमचे उत्तम तरुण व तुमची गाढवे घेऊन, ते तो
    आपल्या कामाला लावील.
  soq-soq: Do me e nolaa dewalala mona ita iwoa ita do e kaua ita donkia eubuida otamopi,
    me nolawa dewasampa baiwa.
  qub-qub: Guechushunquipämi warmi, ollgu uywayniquita, allinnin wäcayquita, bürruyquita.
    Quiquinpaj aruchenga.
  bqp-bqp: Ani á zↄ̀gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ sí kũ á zù mananↄ kũ á zaakinↄ àgↄ̃ a
    zĩda zĩ kɛo.
  hat-hat: L'ap pran pi bon domestik nou yo ak pi bon sèvant nou yo, pi bon bèf nou
    yo ak pi bon bourik nou yo pou fè yo travay pou li.
  eng-BSB: And he will take your menservants and maidservants and your best cattle
    and donkeys and put them to his own use.
  tod-tod: Toɠa wa-wotiɠɛ nuiti, zunuiti ta anzanuiti seɠe, naa ɓɔ wa-nu niinɛiti
    ba, niiti ti ga zɛbɛsu geleiti, ta wa-zoovalegiti, ti ɗa botii ɠɛ bɛ.
  eng-WEBPB: He will take your male servants, your female servants, your best young
    men, and your donkeys, and assign them to his own work.
  kbq-kbq: Anahunkna huno ve kazokzo eri'za vahe'ene a' kazokzo eri'za vahe'ene, hanave
    nehazavene, knare'ma hu'nenia donkiramine bulimakaotamia zamavareno agra'a eri'za
    kante zamantegahie.
  nhe-BL: Huan nojquiya inmechcuilis imotelpocahua huan tlen más cuajcualme tlen imotequipanojcahua,
    tlacame huan sihuame. Inmechcuilis tlen más cuajcualme tlen imohuacaxhua huan
    imoburrojhua para quintequihuis ipan ya itequi.
  bus-bus: Eé a zↄ̀gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ sí kↄ̃n a zù maaanↄ kↄ̃n a zaakinↄ àgↄ̃
    a zĩnda zĩi kɛɛo.
  gub-BL: Upyro putar peme uma'ereko ma'e pewi a'e wà nehe no. Tapi'ak ikatu wera'u
    ma'e zumen ikatu wera'u ma'e upyro putar pewi wà nehe no, wamuma'ereko kar pà
    weko haw pe wà nehe no.
  eng-DRA: Your servants also and handmaids, and your goodliest young men, and your
    asses he will take away, and put them to his work.
