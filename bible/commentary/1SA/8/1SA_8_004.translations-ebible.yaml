verse: 1SA.008.004
translations:
  mal-C: അതിനാൽ ഇസ്രായേലിലെ ഗോത്രത്തലവന്മാർ ഒരുമിച്ചുകൂടി രാമായിൽ ശമുവേലിന്റെ അടുക്കൽവന്നു.
  deu-TKW: Da traten alle Vornehmen Israels zusammen, begaben sich zu Samuel nach
    Rama
  lin-lin: Mpo na yango, bakambi nyonso ya mabota ya Isalaele basanganaki elongo mpe
    bakendeki epai ya Samuele, na Rama.
  eng-LSV: And all [the] elderly of Israel gather themselves together, and come to
    Samuel at Ramath,
  eng-GNV: Wherefore all the Elders of Israel gathered them together, and came to
    Samuel vnto Ramah,
  eng-WEBSTER: Then all the elders of Israel assembled, and came to Samuel to Ramah,
  nhw-BL: Huajca nochi nopa huehue tlacame tlen tlali Israel mosentilijque huan hualajque
    quiitacoj Samuel ipan altepetl Ramá.
  swh-ONEN: Basi wazee wote wa Israeli wakakusanyika pamoja na kumjia Samweli huko
    Rama.
  bba-bba: Mɑ Isirelibɑn ɡuro ɡurobu kpuro bɑ mɛnnɑ bɑ dɑ Sɑmuɛlin mi Rɑmɑɔ.
  eng-KJVCPB: Then all the elders of Israel gathered themselves together, and came
    to Samuel unto Ramah,
  cpy-cpy: Ari ipiyotee-yakani antaripero-paeni Israel-paeni, jataki iñeeri Samuel
    janta Ramá-ki,
  mpx-mpx: Yaka Isileli wali tonowakau gegewel ali boda hi pamaisena, inoke hi na
    Samuwela elana panuwa Lama,
  luo-luo: Omiyo jodong Israel noromo kamoro achiel mine gidhi ir Samuel Rama.
  meu-meu: Bena Israel tau-badadia iboudiai e hebou, Samuel dekena ela, Rama ai.
  npi-ULB: त्यसपछि इस्राएलका सारा धर्म-गुरुहरू भेला भए र रामामा शमूएलकहाँ आए ।
  yor-yor: Bẹ́ẹ̀ ni, gbogbo àwọn àgbàgbà ti Israẹli péjọpọ̀, wọ́n sì wá sọ́dọ̀ Samuẹli
    ní Rama.
  emp-NTPO: Maʌ̃ carea Israeld̶ebema dji dromarãda ãbaa dji jʌred̶aped̶a Ramá purud̶aa
    Samuel ume bed̶ead̶e wãsid̶aa.
  ind-ind: Karena itu, para tua-tua Israel berkumpul dan mendatangi Samuel di Rama.
  pes-OPCB: بالاخره، رهبران اسرائیل در رامه جمع شدند تا موضوع را با سموئیل در میان
    بگذارند.
  tgl-ULB: Pagkatapos sama-samang nagtipon ang mga nakakatanda ng Israel at pumunta
    sila kay Samuel sa Rama.
  cbu-NT: Ashirucha, Israelchich anoo pakeersin, ichingarusin wachinanur shaniyeersin,
    Samuelapshat pang' Ramap tsiyatani atusin naataranganaya.
  hui-hui: Anidagua bialu heago hondowa Isaraeleali haru hagaru bibahende mo ngoai
    howa bi lo manda bini. Ani bialu ti Samuele hearia Lama dindi pene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း ဆောင်​အ​ပေါင်း​တို့​သည် စု​ဝေး​၍​ရာ​မ​မြို့
    ရှိ​ရှ​မွေ​လ​ထံ​သို့​သွား​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་ཐམས་ཅད་འཛོམས་ནས་རཱ་མ་གྲོང་ཁྱེར་དུ་སཱ་མུ་ཨེལ་གྱི་དྲུང་དུ་སླེབས་ཏེ།
  sna-sna: Saka vakuru vose veIsraeri vakaungana pamwe chete vakauya kuna Samueri
    paRama.
  spa-BLM: Entonces se reunieron todos los ancianos de Israel y vinieron a Samuel
    a Ramá.
  cac-cac: Yuj chi' ix smolb'ej sb'a masanil eb' yichamtac vinaquil chon̈ab', ix b'at
    eb' yil vin̈aj Samuel chi' d'a Ramá.
  swh-ULB: Ndipo wazee wote wa Israeli walikutana pamoja na kumwendea Samweli huko
    Rama.
  bel-bel: І сабраліся ўсе старэйшыны Ізраіля, і прыйшлі да Самуіла ў Раму,
  wed-wed: Ma lamna aubaina Israel babadai i riei Samuel awarina au Ramah.
  deu-ELBBK: Da versammelten sich alle Ältesten von Israel und kamen zu Samuel nach
    Rama;
  mbb-OT: Umbe, midtiǥum is langun he pengulu te Israel, ne midhendiyè dan te ki Samuel
    ziyà te Rama.
  mal-2015: 'ആകയാൽ യിസ്രായേൽമൂപ്പന്മാർ എല്ലാവരും ഒന്നിച്ചുകൂടി, രാമയിൽ ശമൂവേലിന്റെ
    അടുക്കൽ വന്നു, അവനോടു:'
  rmc-rmc: Akor pes zgele savore vodci andral o Izrael a avle ko Samuel andre Rama.
  pes-OPV: پس جمیع مشایخ اسرائیل جمع شده، نزدسموئیل به رامه آمدند.
  ron-1924: Тоць бэтрыний луй Исраел с-ау стрынс ши ау венит ла Самуел, ла Рама.
  aui-aui: Na noko kiiravine Isrel kana babada sivitaghomidi bi sinagho Rama kwanatune
    Samwel biidi da yawata siyibanana.
  ben-OBCV: তাই ইস্রায়েলের সব প্রাচীন একজোট হয়ে রামাতে শমূয়েলের কাছে এলেন।
  som-som: Markaasaa odayaashii reer binu Israa'iil oo dhammu isa soo urursadeen,
    oo Samuu'eel ugu yimaadeen Raamaah;
  lat-VUC: Congregati ergo universi majores natu Israël, venerunt ad Samuelem in Ramatha.
  eng-ASVBT: Then all the elders of Israel gathered themselves together, and came
    to Samuel unto Ramah;
  ita-1885: 'Laonde tutti gli Anziani d''Israele si adunarono insieme, e vennero a
    Samuele in Rama, e gli dissero:'
  eng-LXXUP: And the men of Israel gather themselves together, and come to Ramah to
    Samuel,
  eng-ULB: Then all the elders of Israel gathered together and came to Samuel at Ramah.
  spa-VBL: Así que los ancianos de Israel se reunieron y fueron a buscar a Samuel
    a Ramá.
  fra-_FOB: Alors tous les anciens d'Israël s'assemblèrent, et vinrent vers Samuel
    à Rama;
  mal-mal: 'അതുകൊണ്ട് യിസ്രായേൽമൂപ്പന്മാർ എല്ലാവരും ഒന്നിച്ചുകൂടി, രാമയിൽ ശമൂവേലിന്റെ
    അടുക്കൽവന്ന്, അവനോട്:'
  urd-GVR: Phir Isrāīl ke buzurg mil kar Samuel ke pās āe, jo Rāmā meṅ thā.
  suz-BL: मोपतीके इस्राएल ङा खाल्‍पा नेल्‍ल ग्रुम्‍शा, रामाहम सामुएल आ बाक्‍तीक जाक्‍मा
    बाक्‍त। १सामुएल ७:१७
  ita-1927: 'Allora tutti gli anziani d’Israele si radunarono, vennero da Samuele
    a Rama, e gli dissero:'
  ckb-ckb: جا هەموو پیرانی ئیسرائیل کۆبوونەوە و هاتنە ڕامە بۆ لای ساموئێل.
  eng-BBE: Then all the responsible men of Israel got together and went to Samuel
    at Ramah,
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲ್ ಹಿರಿಯರೆಲ್ಲರೂ ಕೂಡಿಕೊಂಡು, ರಾಮದಲ್ಲಿರುವ ಸಮುಯೇಲನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ,
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் மூப்பர்கள் எல்லோரும் கூட்டம்கூடி, ராமாவிலிருந்த
    சாமுவேலிடத்தில் வந்து:'
  spa-RV-1909: Entonces todos los ancianos de Israel se juntaron, y vinieron á Samuel
    en Rama,
  ron-BTF: Atunci, toți bătrânii lui Israel s-au adunat și au venit la Samuel, la
    Rama.
  eng-WEBP: Then all the elders of Israel gathered themselves together and came to
    Samuel to Ramah.
  eng-FBV: So the elders of Israel all joined together and came to meet Samuel at
    Ramah.
  nld-1939: Daarom kwamen al de oudsten van Israël bijeen, begaven zich naar Samuël
    te Rama,
  nch-BL: Huajca nochi nopa huehue tacame ten tali Israel mosentilijque huan hualajque
    quiitacoj Samuel ipan altepet Ramá.
  vie-1934: Hết thảy những trưởng lão đều hiệp lại, đến tìm Sa-mu-ên tại Ra-ma,
  hin-CV: तब इस्राएल के सब नेतागण एकजुट होकर रामाह में शमुएल के पास आए.
  spa-BES: Entonces todos los hombres responsables de Israel se reunieron y fueron
    a Samuel en Ramá.
  tdx-tdx: Nifanontoñe amy zao o mpiaolo’ Israele iabio vaho niheo mb’ amy Samoele
    e Ramà mb’eo
  tha-KJV: และบรรดาพวกผู้​ใหญ่​ของอิสราเอลก็พากันมาหาซามูเอลที่เมืองรามาห์
  por-BR-2018: Então todos os anciãos de Israel se juntaram, e vieram a Samuel em
    Ramá,
  deu-ELO: Da versammelten sich alle Ältesten von Israel und kamen zu Samuel nach
    Rama;
  eng-WYC-2018: Therefore all the greater men in birth of Israel were gathered together,
    and came to Samuel into Ramah. (And so all the men of great age, that is, the
    elders, of Israel gathered together, and came to Samuel in Ramah.)
  epo-epo: Kaj kolektiĝis ĉiuj plejaĝuloj de Izrael kaj venis al Samuel en Raman,
  uig-PIN: U waⱪitta Israilning ⱨǝmmǝ aⱪsaⱪalliri Ramaⱨda jǝm bolup Samuilning ⱪexiƣa
    kelip
  beo-beo: Amalu, Isala:ili ouligisu hina ilia da gilisilalu, Sa:miuelema afia:i,
    La:ima moilaiga.
  tpi-OTNT: Olsem na ol lida bilong Israel i bung wantaim na i go lukim Samuel long
    taun Rama.
  hau-SA: Sai dukan shugabannin Isra’ila suka taru suka zo wurin Sama’ila a Rama.
  uig-LAT: U waqitta Israilning hemme aqsaqalliri Ramahda jem bolup Samuilning qéshigha
    kélip
  nde-nde: Ngakho bonke abadala bako-Israyeli babuthana ndawonye basebesiya kuSamuyeli
    eRama.
  ton-ton: Pea naʻe toki fakakātoa fakataha ʻakinautolu ʻe he kau mātuʻa kotoa pē
    ʻo ʻIsileli, ʻo haʻu kia Samuela ki Lama,
  ces-1613: Shromáždili se tedy všickni starší Izraelští, a přišli k Samuelovi do
    Ramata.
  eng-WMB: Then all the elders of Israel gathered themselves together and came to
    Samuel to Ramah.
  tam-TCV: இதனால் இஸ்ரயேலின் முதியவர்கள் அனைவரும் ஒன்றுகூடி ராமாவில் இருந்த சாமுயேலிடம்
    வந்தார்கள்.
  ceb-ULB: Unya nagtigom ang tanang kadagkoan sa Israel ug miadto kang Samuel sa Rama.
  pol-UBG: Zebrali się więc wszyscy starsi Izraela i przyszli do Samuela, do Rama;
  agr-agr: Nuniagtai Israel aentsu apuji múun aidau ashí ijunjag Samuel Ramá pujau
    asamtai, niijai chichastasag shimutkajui.
  kyc-kyc: Dokopa Isaraele akali mupwa dupwame wato lapala Samyuele peteyamo yuu Orama
    dokona peyami.
  urd-GVU: پھر اسرائیل کے بزرگ مل کر سموایل کے پاس آئے، جو رامہ میں تھا۔
  deu-1912: Da versammelten sich alle Ältesten in Israel und kamen gen Rama zu Samuel
  ntj-ntj: Nyangka-ya liita pirni lurrtjurringkula yanu Tjamiyulta watjarnu, “Kulila.
    Wartalpitjanun yirnarringu. Nyangka-pula nyuntuku katja kutjarralu nyuntula yarangka
    palyaranytjamunulu palyamunu palyara. Nyangka-munta-lampatjun puurrpa purlkanya
    ngurrkarntanku? Nyangka-latju puurrpa purlkanya kanyinma, tjiinya ngurra kutjupalu-yanku
    puurrpa purlkanya kanyira, palunyapirinypa.”
  kan-2017: ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರ ಹಿರಿಯರೆಲ್ಲರೂ ಸೇರಿಕೊಂಡು ರಾಮದಲ್ಲಿದ್ದ ಸಮುವೇಲನ ಬಳಿಗೆ ಬಂದು
  yap-yap: Ma aram me mu’ulung e pi’in yad be yog e thin rok piyu Israel ngranod ngak
    Samuel ni bay u Ramah,
  hlt-MCSB: Te dongah Israel kah a hamca rhoek tah boeih coi uh thae tih Ramah kah
    Samuel te a paan uh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሶኮ ሱኡጋ ፔቱሞና ቡኪንቲ ሳሙዔኤሌ ዓኣ ቤዞ፥ ራኣማ ሙካዖ፦
  twi-ASANTE: Enti, Israel mpanimfoɔ nyinaa hyiaa Samuel wɔ Rama ne no bɛdii saa asɛm
    yi ho nkɔmmɔ.
  mwc-mwc: Kona kairavina Israel babadisi ereonowasi si notuwa ba si botu ku Rama
    Samuel kurina.
  eng-WEBU: Then all the elders of Israel gathered themselves together and came to
    Samuel to Ramah.
  wal-wal: Hegaa gishshau, Israa7eela cimati ubbai issippe shiiqidi, Sameelakko Raama
    katamaa yiidi,
  spa-PDDPT: Entonces todos los ancianos de Israel se reunieron y fueron a Samuel
    en Ramá,
  gun-gun: Ha'e ramo Israel regua nhomongeta va'ety kuery onhemboaty vy oupa okuapy
    Ramá py Samuel oĩa py.
  agu-BL: Je'n tzun chimolol quib cyakil yi e' wutzile'n bajxom nin e' bentz jalen
    Ramá tan yol tetz Samuel.
  eng-PEV: So all the elders of Israel met together at the town called Ramah, to talk
    to Samuel.
  ilo-ULB: Ket naguummong dagiti amin a panglakayen ti Israel ket napanda kenni Samuel
    idiay Rama.
  kpg-kpg: Malaa, nia dagi huogodoo o digau Israel ga dagabuli, gaa hula gi baahi
    o Samuel i Ramah.
  uig-ARA: ئۇ ۋاقىتتا ئىسرائىلنىڭ ھەممە ئاقساقاللىرى راماھدا جەم بولۇپ سامۇئىلنىڭ
    قېشىغا كېلىپ
  sus-sus: Na kui Isirayila kuntigie naxa e malan, e siga Samuweli xɔnyi Rama.
  pon-2006: Sounkaweid koaros en Israel eri pokonpene oh pwarala rehn Samuel nan Rama.
  jae-jae: Go lau Israelnêŋ laumata samob sêkac sa dêdêŋ Samuel sêja Rama.
  ksd-ksd: 'Damana ra umana luluai Israel dia ga pot aro Rama tadav Samuel, ma dia
    ga biti:'
  tur-YTC: Sonra İsrael'in bütün ihtiyarları toplanıp Rama'ya Samuel'in yanına geldiler.
  grc-BRENT: Καὶ συναθροίζονται ἄνδρες Ἰσραὴλ, καὶ παραγίνονται εἰς ʼΑρμαθαὶμ πρὸς
    Σαμουὴλ,
  ind-AYT: Karena itu, semua tua-tua Israel berkumpul dan datang kepada Samuel di
    Rama.
  nya-nya: Tsono akuluakulu onse a Israeli anasonkhana pamodzi ndipo anabwera kwa
    Samueli ku Rama.
  hrv-hrv: Tada se skupiše sve starješine izraelske i dođoše k Samuelu u Ramu.
  mps-mps: Tama tibaso, te Israel polalubo tobolu bidi dabe deliba sisinama, tama
    pelama, Samuel te Rama hanude bidibo sugi pali.
  tpi-tpi: Olsem na ol lida bilong Israel i bung wantaim na i go lukim Samuel long
    taun Rama.
  dan-1931: Da kom alle Israels Ældste sammen og begav sig til Samuel i Rama
  vie-OVCB: Cuối cùng, các trưởng lão Ít-ra-ên cùng nhau đến Ra-ma hội kiến với Sa-mu-ên,
  guj-2017: પછી ઇઝરાયલના સર્વ વડીલો એકત્ર થઈને શમુએલ પાસે રામામાં આવ્યા.
  pon-2006A: Sounkaweid koaros en Israel eri pokonpene oh pwarala rehn Samuel nan
    Rama.
  por-BRBSL: Então todos os anciãos de Israel se reuniram e vieram a Samuel para Ramah.
  aly-aly: Ingwer-ingweran artwamp-rnem akarrerrew apmer Ramah-itwew, angkeyew Samuel-warl.
  cth-cth: Hatdawkvah, Isarel kacuenaw a kamkhueng awh teh Ramah kho vah kaawm e Samuel
    koe a cei awh.
  twi-twi: Enti Israel mpanyimfo nyinaa hyiaa Samuel wɔ Rama ne no bedii saa asɛm
    yi ho nkɔmmɔ.
  hlt-hlt: Te dongah Israel kah a hamca rhoek tah boeih coi uh thae tih Ramah kah
    Samuel te a paan uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ɛ tíí nkɛ́kɔtɛ kɛ́yɑ̀ Sɑmmuyɛɛri Dɑmɑɑ,
  msy-2020: Aningɨn arazir kam bangɨn, Israelian gumazir dapaniba uari akuvagha Samuelɨn
    ganasa Raman nguibar ekiamɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ kotɑɑ nɑ pɑ́ polo Sɑmiyɛɛlɩ kiŋ kɛ Lɑmɑ.
  azb-azb: Bütün İsrail ağsaqqalları yığılıb Ramaya – Şamuelin yanına gəldilər.
  eng-DBY: Then all the elders of Israel gathered themselves together, and came to
    Samuel to Ramah,
  hin-2017: तब सब इस्राएली वृद्ध लोग इकट्ठे होकर रामाह में शमूएल के पास जाकर
  wol-KYG: Ci kaw loolu magi Israyil ñépp daje, dem ca Samiyel ca Raama.
  eng-YLT: And all the elders of Israel gather themselves together, and come in unto
    Samuel to Ramath,
  kne-kne: Idi siya di, natopog din papangolon di Israel et inmey da en Samuel ed
    Rama.
  eng-WYC-2017: Therefore all the greater men in birth of Israel were gathered together,
    and came to Samuel into Ramah.
  eng-WMBB: Then all the elders of Israel gathered themselves together and came to
    Samuel to Ramah.
  urd-GVH: फिर इसराईल के बुज़ुर्ग मिलकर समुएल के पास आए, जो रामा में था।
  rug-rug: Meke varigara sari doduru koimata pa Izireli, meke la koe Samuela pa Rama,
  gaz-gaz: Kanaafuu maanguddoonni Israaʼel wal gaʼanii Saamuʼeel bira gara Raamaa
    dhufan;
  fra-LSG: Tous les anciens d’Israël s’assemblèrent, et vinrent auprès de Samuel à
    Rama.
  gnn-gnn: Ga ŋurru'‐ŋurruŋu yolŋu'‐yulŋu wäŋgaŋala marrtjina withiyara Djamiyulnha,
    ga waŋana bitjarra,
  yal-yal: Nanara, Isirayila fonne birin yi e malan e siga Samuyɛli konni Rama yi.
  haw-1868: Alaila hoakoakoaia'e la na lunakahiko a pau o ka Iseraela, a hele mai
    io Samuela la ma Rama,
  arb-NAV: فَاجْتَمَعَ شُيُوخُ إِسْرَائِيلَ وَجَاءُوا إِلَى صَمُوئِيلَ فِي الرَّامَةِ،
  ewe-ewe: Ale Israel ƒe kplɔlawo katã kpe ta heva Samuel gbɔ le Rama
  eng-LEE: Then did all the elders of Israel assemble themselves together, and came
    to Samuel unto Ramah,
  gvn-gvn: '@see-verse:1SA.008.003'
  asm-FB: সেই কাৰণে ইস্ৰায়েলৰ বৃদ্ধ লোকসকলে চমূৱেলক ল’গ ধৰিবলৈ ৰামালৈ আহিল৷
  sus-A: نَ كُي عِسِرَيِلَ كُنتِفِيٍ نَشَ عٍ مَلَن، عٍ سِفَ سَمُوٍلِ شْنيِ رَ مَ.
  fra-SBL: Alors tous les anciens d'Israël se rassemblèrent et vinrent trouver Samuel
    à Rama.
  hbo-hbo: וַיִּֽתְקַבְּצ֔וּ כֹּ֖ל זִקְנֵ֣י יִשְׂרָאֵ֑ל וַיָּבֹ֥אוּ אֶל־שְׁמוּאֵ֖ל
    הָרָמָֽתָה׃
  piu-2006: '@see-verse:1SA.008.003'
  pjt-pjt: '@see-verse:1SA.008.003'
  kik-kik: Nĩ ũndũ ũcio athuuri othe a Isiraeli makĩũngana, magĩthiĩ kũrĩ Samũeli
    o kũu Rama.
  omb-omb: Siu sesea doluegi tau Israel ram galo bubugi, me ram vomai lobei Samuel
    lo Rama,
  fra-NCL: Tous les anciens d’Israël s’assemblèrent et vinrent vers Samuel à Rama.
  cek-AK: To pongah Israel kacoehtanawk boih nawnto amkhueng o pacoengah, Samuel ohhaih
    Ramah vangpui ah caeh o moe,
  cuk-cuk: A-ulale, Israel-girmar-dummagan na igar-itosmalad. Geb Samuelʼbo-sunmakega
    Ramá-neggweburse nadmalad.
  uig-CYR: У вақитта Исраилниң һәммә ақсақаллири Рамаһда җәм болуп Самуилниң қешиға
    келип
  pma-pma: Sakini, hetetamen keil onen me-Isrel keil alah ruai en taon ten out Ramah
    keke avaha avales provet Samuel.
  tel-2017: ఇశ్రాయేలు పెద్దలంతా కలసి రమాలో ఉన్న సమూయేలు దగ్గరకి వచ్చి,
  hat-BSA: Alò, tout ansyen Israël yo te rasanble, e yo te vin kote Samuel nan Rama.
  bxh-bxh: Yo fede Isalaela babadadi sa faꞌoigogo esegahidi be sa laoma Samuwela lisina,
    Lama nuꞌuna yai.
  kos-kos: Na mwet kol nukewa lun mwet Israel elos toeni ac som nu yorol Samuel in
    acn Ramah,
  hbo-WLC: וַיִּֽתְקַבְּצ֔וּ כֹּ֖ל זִקְנֵ֣י יִשְׂרָאֵ֑ל וַיָּבֹ֥אוּ אֶל־שְׁמוּאֵ֖ל
    הָרָמָֽתָה׃
  ibo-ibo: Nʼihi ya, ndị okenye ụmụ Izrel niile zukọtara, bịakwute Samuel na Rema
    sị ya,
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ସମସ୍ତ ପ୍ରାଚୀନବର୍ଗ ଏକତ୍ର ହୋଇ ରାମାରେ ଶାମୁୟେଲଙ୍କ ନିକଟକୁ ଆସିଲେ;
  wmt-wmt: '@see-verse:1SA.008.003'
  chk-chk: Mürin, ekewe souakomwen chon Israel meinisin ra chufengen o feito ren Samuel
    lon Rama.
  ssd-ssd: Kile Israel mbal tuku gabat sugo sugo ŋakmba maŋgurkam Samuel sota Rama
    kinaig sulumba
  rop-rop: Wal ola bos blanga ola Isreil pipul bin majurrumap miselp, en deibin go
    langa Semyul deya langa det taun gulum Rema,
  ukr-1871: І посходились докупи всї громадські мужі в Ізраїлї, і прийшли до Самуїла
    в Раму,
  deu-1951: Da versammelten sich alle Ältesten Israels und kamen zu Samuel gen Rama
  eng-JPS: Then all the elders of Israel gathered themselves together, and came to
    Samuel unto Ramah.
  srp-1865: Tada se skupiše sve starješine Izrailjeve i doðoše k Samuilu u Ramu.
  lug-lug: Awo abakadde bonna aba Isirayiri ne bakuŋŋaana ne bajja eri Samwiri e Laama,
  heb-heb: ויתקבצו כל זקני ישראל ויבאו אל שמואל הרמתה׃
  ben-IRV: তাই ইস্রায়েলের প্রাচীন নেতারা একত্র হলেন এবং রামায় শমূয়েলের কাছে গিয়ে,
  pan-pan: ਤਦ ਸਾਰੇ ਇਸਰਾਏਲੀ ਬਜ਼ੁਰਗ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਰਾਮਾਹ ਵਿੱਚ ਸਮੂਏਲ ਕੋਲ ਆਏ,
  tkr-tkr: Gırgın İzrailin ağsaqqalar Ramayeeqa sabı, Şamuelyne k'anyaqa abı,
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုး အသက် ကြီးသူအပေါင်း တို့သည် စည်းဝေး ၍ ၊ ရှမွေလ ရှိရာ
    အရပ် ရာမ မြို့သို့ လာ ပြီးလျှင်၊
  tte-O: Kabo Isileli ali tautaubalao meuloili silogogo silau yanuwa Lama Samuela
    koina,
  tbg-tbg: Mintura kaara Isareri nora vaiintinavu Samueriva Ramaini vaunaini orunte
    ruvaaqumavi
  hmo-hmo: Vadaeni Israela tau badadia ibounai idia haboua, Samuela dekenai idia lao,
    Rama dekenai.
  urd-urd: तब सब इस्राईली बुज़ुर्ग जमा' होकर रामा में समुएल के पास आए।
  rus-SYN: И собрались все старейшины Израиля, и пришли к Самуилу в Раму,
  bqc-SIM: Ɔ̃ Isaili gbɛ̃zↄ̃ↄↄ kↄ̃ kã̀aa aa gɛ̀ Samuɛli lè Lama
  tcz-CHONGTHU: Achai’nan Israel upa ho jouse chu Ramah kho’ah Samuel toh lunggel
    khomna anei juvin ahi.
  mar-mar: मग इस्राएलाचे सर्व वडील जमून रामा येथे शमुवेलाकडे आले.
  soq-soq: Sa baiwa Israel apanawa eiau uduudu wimone bola debama Rama bedewe auwene
    Samuel do gagalonton.
  qub-qub: Chaura Israel auquincunaga shuntacaycur Ramá siudäman aywaran Samuelwan
    parlaj.
  bqp-bqp: Akũ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ kↄ̃ kàkara, ò gɛ̀ɛ ò Samuɛli lè Rama
  hat-hat: Lè sa a, tout chèf fanmi ki te reskonsab pèp Izrayèl la sanble, y' al jwenn
    Samyèl lavil Rama.
  eng-BSB: So all the elders of Israel gathered together and came to Samuel at Ramah.
  tod-tod: Naa ɠa é kɛɛni, Izelayɛle ɠundiɠiiti kpein ti maaɓɔni Lama, Samiyɛle ʋɔ
    bɛ.
  eng-WEBPB: Then all the elders of Israel gathered themselves together and came to
    Samuel to Ramah.
  kbq-kbq: Ana'ma hake'za miko Israeli ranra vahe'mo'za eri hantage'za Samuelinte
    Rama kumate vu'za,
  nhe-BL: Huajca nochi nopa huehue tlacame tlen tlali Israel mosentilijque huan hualajque
    quiitacoj Samuel ipan altepetl Ramá.
  bus-bus: Ben Isaraili gbɛ̃nsinↄ kↄ̃ kàkↄ̃a, aↄ̃ gàa wà Samuɛli lè Rama
  gub-BL: Na'e Izaew wanuwihaw upaw rupi katete a'e wà kury, uzemono'og Xamuew pe
    uze'eg pà a'e wà, Hama pe heko mehe a'e wà.
  eng-DRA: Then all the ancients of Israel being assembled, came to Samuel to Ramatha.
