verse: 1SA.008.013
translations:
  mal-C: നിങ്ങളുടെ പുത്രിമാരെ അയാൾ സുഗന്ധലേപനം നിർമിക്കുന്നതിനും പാചകത്തിനും അപ്പം
    ഉണ്ടാക്കുന്നതിനും നിയമിക്കും.
  deu-TKW: Eure Töchter aber wird er nehmen, daß sie ihm Salben bereiten und kochen
    und backen.
  lin-lin: Akokamata bana na bino ya basi mpo ete basalaka malasi, balambaka bilei
    mpe mapa.
  eng-LSV: And he takes your daughters for perfumers, and for cooks, and for bakers;
  eng-GNV: He will also take your daughters and make them apoticaries, and cookes,
    and bakers.
  eng-WEBSTER: And he will take your daughters to be confectioneries, and to be cooks,
    and to be bakers.
  nhw-BL: Huan nojquiya anmechcuilis amoichpocahua para quicualtlalise tlaajhuiyacayotl,
    huan para quichijchihuase tlacualistli huan pantzi pampa nochi monequis quitequipanose
    nopa tlanahuatijquetl.
  swh-ONEN: Atawachukua binti zenu kuwa watengeneza manukato, wapishi na waokaji.
  bba-bba: U koo mɑɑ bɛɛn bii wɔndiɑbɑ mwɛɛri bɑ n dɑ nùn turɑre kue kpɑ bɑ n sɑ̃ɑ
    dĩɑ kowobu kɑ pɛ̃ɛ kowobu.
  eng-KJVCPB: And he will take your daughters to be confectionaries, and to be cooks,
    and to be bakers.
  cpy-cpy: Raanakiro pishinto-paeni rantawae-takayiro, antawaetiro kajankari-paeni,
    otsipa onkotsiwae-tatsini, otsipa amiroka-pitha-tironi pan.
  mpx-mpx: Natumiyau yowau ni aheliya eliyamiu, yaka ni ba enonu bwalena waiwaisana
    nihi awaawaginol, aanan nihi ligaliga ge pwalawa nihi umuumun iya kaiwena.
  luo-luo: Nokaw nyiwu mondo obed jolos modhi mangʼwe ngʼar to moko obed joted chiemo
    kod makati.
  meu-meu: Natumui hahinedia danu baine abidia, muramura mai bonadia ikaradia bona
    aniani inaduna bona flaoa igabuna hahinedia ai baine halaodia.
  npi-ULB: उनले तिमीहरूका छोरीहरूलाई अत्तर बनाउने, खाना बनाउने र रोटी बनाउने हुनलाई
    लिनेछन् ।
  yor-yor: Yóò mú àwọn ọmọbìnrin yín láti máa ṣe olùṣe ìkunra olóòórùn dídùn àti láti
    máa ṣe àsè àti láti máa ṣe àkàrà.
  emp-NTPO: Maʌ̃ awara bãrã cau awẽrã b̶eara zocaya. Ãdjirãra b̶ʌcuaya quera od̶amãrẽã,
    ne djud̶amãrẽã, idjab̶a paʌ̃ ãbud̶amãrẽã.
  ind-ind: Raja akan mengambil anak-anak perempuanmu dan menjadikan mereka sebagai
    pekerja paksa yang bekerja sebagai pembuat minyak wangi, juru masak, dan tukang
    roti.
  pes-OPCB: پادشاه، دختران شما را هم به کار می‌گیرد تا نان بپزند و خوراک تهیه کنند
    و برایش عطر بسازند.
  tgl-ULB: Kukunin din niya ang inyong mga anak na babae para maging mga tagagawa
    ng pabango, tagapagluto at babaeng magtitinapay.
  cbu-NT: Ipareetstamtis kizawaa putayaru, kzammashpaneem, patatamapaneemtam, mishat
    pangapaneemtam ínambeeru, kasachiya.
  hui-hui: Tínaga wane bedarume ibunaga mbirale weli ngabi ngaru wabiagabi tomo dawalu
    mberedibi wabiaga berelo berelolebira.
  mya-mya: သင်​တို့​၏​သ​မီး​များ​သည်​လည်း​ဘု​ရင်​အ​တွက် နံ့​သာ​အ​မွှေး​အ​ကြိုင်​အ​မျိုး​မျိုး​ဖော်​စပ်​သူ
    များ၊ စား​တော်​ကဲ​များ၊ မုန့်​ဖုတ်​လုပ်​သူ​များ ဖြစ်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཁོང་གིས་ཁྱོད་ཅག་གི་བུ་མོ་རྣམས་ནི་སྤོས་ཆུ་བཟོ་མཁན་དང་། གསོལ་ཐབ་མཁན་དང་།
    བག་ལེབ་སྲེག་མཁན་བཅས་སུ་བྱེད་དོ། །
  sna-sna: Achatora vanasikana venyu kuti vave vagadziri vamafuta anonhuhwira navabiki
    vezvokudya navabiki vechingwa.
  spa-BLM: Tomará a vuestras hijas para que sean perfumistas, cocineras y panaderas.
  cac-cac: Ol yic'anb'at eb' ix eyisil vin̈ d'a spat. Ay eb' ix ol och b'o'oj perfume,
    ma b'o'oj vael yed' d'a b'o'oj pan.
  swh-ULB: Naye atawachukua binti zenu kuwa watengeneza manukato, wapishi, na waoka
    mikate.
  bel-bel: і дочак вашых возьме, каб яны складвалі масьці, гатавалі ежу і пяклі хлеб;
  wed-wed: Gulau, natunatumi guguinii ina egari da ana monamona ḡabuḡabui ina kaukauei
    ma ḡelaui ana palawa ina apuapui ma ana taulauvoa.
  deu-ELBBK: Und eure Töchter wird er nehmen zu Salbenmischerinnen und zu Köchinnen
    und zu Bäckerinnen.
  mbb-OT: Ne is menge anak niw he menge vahi, ne egkuwaan din he para perevaal te
    pehemut wey ibpepenlutù.
  mal-2015: അവൻ നിങ്ങളുടെ പുത്രിമാരെ തൈലക്കാരത്തികളും വെപ്പുകാരത്തികളും അപ്പക്കാരത്തികളും
    ആയിട്ടു എടുക്കും.
  rmc-rmc: Lela tumenge le čhajen, hoj leske te pripravinen o voňava masci, te taven
    a te peken.
  pes-OPV: و دختران شما را برای عطرکشی و طباخی وخبازی خواهد گرفت.
  ron-1924: Ва луа пе фетеле воастре сэ-й факэ миресме, де мынкаре ши пыне.
  aui-aui: Noko kiiwawona natunatumi wasiwasike mududi inayouna bi inabera da touna
    kiiravine wane ghabughabu sinabera bi mududi kana kam sinitawogha da sinagibugibu.
  ben-OBCV: তিনি তোমাদের মেয়েদের নিয়ে তাদের সুগন্ধি-প্রস্তুতকারিনী, রাঁধুনী ও রুটিওয়ালী
    করে ছাড়বেন।
  som-som: Oo gabdhihiinnana wuu idinka qaadan doonaa oo wuxuu ka dhigan doonaa kuwo
    uunsiga sameeya, iyo kuwo cuntada kariya, iyo kuwo kibista duba.
  lat-VUC: Filias quoque vestras faciet sibi unguentarias, et focarias, et panificas.
  eng-ASVBT: And he will take your daughters to be perfumers, and to be cooks, and
    to be bakers.
  ita-1885: Egli prenderà eziandio le vostre figliuole per profumiere, e cuoche, e
    panattiere.
  eng-LXXUP: And he will take your daughters to be perfumers, and cooks, and bakers.
  eng-ULB: He will also take your daughters to be perfumers, cooks, and bakers.
  spa-VBL: Tomará a las hijas de ustedes y las hará trabajar como perfumistas, cocineras
    y panaderas.
  fra-_FOB: Il prendra aussi vos filles, pour en faire des parfumeuses, des cuisinières,
    et des boulangères;
  mal-mal: അവൻ നിങ്ങളുടെ പുത്രിമാരെ, വാസനതൈലം വിൽക്കുന്നവരും, പാചകക്കാരികളും പലഹാരം
    ഉണ്ടാക്കുന്നവരും ആയി നിയമിക്കും.
  urd-GVR: Bādshāh āp kī beṭiyoṅ ko āp se chhīn legā tāki wuh us ke lie khānā pakāeṅ,
    roṭī banāeṅ aur ḳhushbū taiyār kareṅ.
  suz-BL: मेकोमी इन तमी आन कली रांम ख्रेक्‍तीक तेल सेल्‍पाइक्‍ब। जचा थोव़क क्‍येब
    नु शोब्‍ले चोइब सेल्‍चा कली लाइक्‍ब।
  ita-1927: Prenderà le vostre figliuole per farsene delle profumiere, delle cuoche,
    delle fornaie.
  ckb-ckb: کچەکانیشتان دەبات ببن بە بۆنگرەوە و چێشتلێنەر و نانکەر.
  eng-BBE: Your daughters he will take to be makers of perfumes and cooks and bread-makers.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ನಿಮ್ಮ ಪುತ್ರಿಯರನ್ನು ತೈಲಗಾರ್ತಿಗಳಾಗಿಯೂ, ಅಡುಗೆ ಮಾಡುವವರಾಗಿಯೂ ರೊಟ್ಟಿ
    ಸುಡುವವರಾಗಿಯೂ ಇಟ್ಟುಕೊಳ್ಳುವನು.
  tam-2017: உங்கள் மகள்களைப் பரிமளதைலம் செய்கிறவர்களாகவும், சமையல்செய்கிறவர்களாகவும்,
    அப்பம் சுடுகிறவர்களாகவும் வைத்துக்கொள்ளுவான்.
  spa-RV-1909: Tomará también vuestras hijas para que sean perfumadoras, cocineras,
    y amasadoras.
  ron-BTF: Și va lua pe fiicele voastre să fie parfumiere și bucătărese și brutărese.
  eng-WEBP: He will take your daughters to be perfumers, to be cooks, and to be bakers.
  eng-FBV: He will take your daughters and have them work as perfume-makers, cooks,
    and bakers.
  nld-1939: Over uw dochters mag hij beschikken als zalvenmengsters, keukenmeisjes
    en kooksters.
  nch-BL: Huan nojquiya amechcuilis amoichpocahua para quicualtalise taajhuiyacayot,
    huan para quichijchihuase tacualisti huan pantzi pampa nochi monequis quitequipanose
    nopa tanahuatijquet.
  vie-1934: Người sẽ bắt con gái các ngươi làm thợ chế dầu thơm, làm đầu bếp, và thợ
    bánh mì.
  hin-CV: वह तुमसे तुम्हारी पुत्रियां लेकर उन्हें सुगंध बनाने, रसोई कर्मचारी तथा सेंकने
    की कर्मचारी के रूप में चुनेगा.
  spa-BES: Tus hijas las llevará a ser fabricantes de perfumistas, cocineras y panaderas.
  tdx-tdx: Ho rambese’e ka o anak’ ampela’ areoo ho mpanao rano mañitse, ho mpanokoñe
    vaho mpanoñake.
  tha-KJV: พระองค์​จะนำบุตรสาวของเจ้าไปเป็นผู้​ปรุ​งเครื่องหอม ทำครัวและปิ้งขนม
  por-BR-2018: Tomará também vossas filhas para que sejam perfumistas, cozinheiras,
    e padeiras.
  deu-ELO: Und eure Töchter wird er nehmen zu Salbenmischerinnen und zu Köchinnen
    und zu Bäckerinnen.
  eng-WYC-2018: Also he shall make your daughters (to be) makers of his ointments,
    and his fire-makers (or and his cooks), and (his) bakers/his makers of bread.
  epo-epo: kaj viajn filinojn li prenos kiel ŝmiraĵistinojn, kuiristinojn, kaj bakistinojn.
  uig-PIN: Ⱪizliringlarni ǝtir yasaxⱪa, tamaⱪ etixkǝ wǝ nan yeⱪixⱪa salidu.
  beo-beo: Dilia uda mano ilia da gabusiga:na manoma hahamomu amola Ea ha:i manu gobele
    iasu hamomu amola ha:i manu momagelalumu amo ilegemu.
  tpi-OTNT: Na king bai i kisim ol pikinini meri bilong yupela na bai ol i wokim ol
    sanda samting bilong en na kukim bret na arapela kaikai long haus bilong en.
  hau-SA: Zai sa ’ya’yanku mata yin aikin turare da dafe-dafe da kuma toye-toye.
  uig-LAT: Qizliringlarni etir yasashqa, tamaq étishke we nan yéqishqa salidu.
  nde-nde: Izathatha amadodakazi enu ukuba abe ngabenzi bamakha labapheki kanye labapheki
    bezinkwa.
  ton-ton: Pea te ne pule ke hoko ʻa homou ngaahi ʻofefine, ko e kau ngaohi mā melie,
    ko e kau teu kai, mo e kau taʻo mā.
  ces-1613: Dcery také vaše bráti bude, aby dělaly masti, a byly kuchařky a pekařky.
  eng-WMB: He will take your daughters to be perfumers, to be cooks, and to be bakers.
  tam-TCV: மேலும் உங்கள் மகள்களை நறுமணத்தைலம் தயாரிப்பவர்களாகவும், சமையற்காரிகளாகவும்,
    அப்பம் சுடுகிறவர்களாகவும் வைத்துக்கொள்வான்.
  ceb-ULB: Kuhaon usab niya ang inyong mga anak nga babaye aron mahimong mga tiggama
    sa mga pahumot, tigluto, ug tighimo sa mga tinapay.
  pol-UBG: Wasze córki również zabierze, aby przyrządzały wonności oraz aby były kucharkami
    i piekarkami.
  agr-agr: “Tuja atumi nawanjum aidaunashkam niina inake emaktinai. Dutikam kugkuin
    aidaun najanin, yujumka inajin, pagka najanin agtinai.
  kyc-kyc: Nakamana wanenge dupwame bange mamba kyaa pingi lapo wasakamyuo banya boretepe
    nenge wakalepe waso kisakamyuo pirami.
  urd-GVU: بادشاہ آپ کی بیٹیوں کو آپ سے چھین لے گا تاکہ وہ اُس کے لئے کھانا پکائیں،
    روٹی بنائیں اور خوشبو تیار کریں۔
  deu-1912: Eure Töchter aber wird er nehmen, daß sie Salbenbereiterinnen, Köchinnen
    und Bäckerinnen seien.
  ntj-ntj: '@see-verse:1SA.008.012'
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ನಿಮ್ಮ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ಸುಗಂಧದ್ರವ್ಯ ಮಾಡುವುದಕ್ಕೂ, ಅಡಿಗೆಮಾಡುವುದಕ್ಕೂ,
    ರೊಟ್ಟಿಸುಡುವುದಕ್ಕೂ ನೇಮಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Ma pifakmed ni ppin e dabisiy ni ngu’ur ngongliyed e florida mu ur lumgad
    ma yad be lith e flowa rok.
  hlt-MCSB: Na tanu rhoek te khaw buhpoep la, buthongnu la, maehhai la a loh ni.
  mdy-ETH: ዬያጉዲ ዉዱሮ ናኣታ ዒንሢኮ ካኣቲም ሳውቃ ቲዦ ጊኢጊሻያና ዎፄ ዎፃያና ካሣ ካሣያ ማዓንዳኔ።
  twi-ASANTE: Ɔhene no bɛgye mo mmammaa afiri mo nsam, na wahyɛ wɔn ama wɔanoa nnuane,
    na wɔato nnuane, na wɔayɛ nnuhwam nso ama no.
  mwc-mwc: Ba natunatumi bibaine wai ina yaunisi ina ba kaomainimainisi bane wosewosesi
    ba bitaba ba kam sina gibu kairavina.
  eng-WEBU: He will take your daughters to be perfumers, to be cooks, and to be bakers.
  wal-wal: Intte macca naatakka efiidi, baayyo shittuwaa giigissiyaageeta, kattiyaageetanne
    uukkiyaageeta kessana.
  spa-PDDPT: Tomará a sus hijas como perfumistas, cocineras y panaderas.
  gun-gun: Penderajy kuery voi ogueraa 'rã heakuã porã va'e apoarã, tembi'u mbojyarã
    ha'e mbojape apoarã.
  agu-BL: Ncha'tz chocpon ime'l ta'n tetz mos xe ca'l, at chocpon ta'n tan banle'n
    perfum, nin at chocpon tan banle'n wa', nin at chocpon tan banle'n pam.
  ilo-ULB: Alaennanto met dagiti annakyo a babbai tapno para-aramid kadagiti bangbanglo,
    para-luto ken agbalin a panadera.
  kpg-kpg: Gei godou dama ahina gaa hai nadau lolo kala ang gi mee, ga ngalua ang gi
    mee, e dunu nadau meegai mono palaawaa.
  uig-ARA: قىزلىرىڭلارنى ئەتىر ياساشقا، تاماق ئېتىشكە ۋە نان يېقىشقا سالىدۇ.
  sus-sus: A wo xa di ginɛe nan findima a xa labundɛ yailanyie ra, a xa kurisomae,
    a nun a xa taamiganyie.
  pon-2006: Noumwail serepein kan pahn kin wiahda lehn wai, kukihada kisin mwenge
    oh umwunda pilawa.
  jae-jae: Eŋ oc êkôc amac latômio gebe sêmansaŋ gêŋmalu to seno ma sêpac gêŋ.
  ksd-ksd: Na tak pa ra umana natu i vavat, a umana vavina, pi diat a pait ra lavur
    mangana dangi i ang na katkat, ma pi diat a tun nian, ma pi diat a papait ra gem.
  tur-YTC: Kızlarınızı alıp attar, aşçı ve fırıncı yapacak.
  grc-BRENT: Καὶ τὰς θυγατέρας ὑμῶν λήψεται εἰς μυρεψοὺς, καὶ εἰς μαγειρίσσας, καὶ
    εἰς πεσσούσας.
  ind-AYT: Lalu, anak-anak perempuanmu akan diambilnya sebagai juru campur rempah-rempah,
    juru masak, dan juru makanan.
  nya-nya: Iyo idzatenga ana anu akazi kuti akhale oyenga mafuta onunkhira, ophika
    chakudya ndi kupanga buledi.
  hrv-hrv: Uzimat će kralj vaše kćeri da mu priređuju mirisne pomasti, da mu kuhaju
    i peku.
  mps-mps: Tama te kingo te dagego wegi dabe selama, tama augwaligo agai te denami
    ebo nai sanda nigiyu, tama mebago me te bret, me gasa nai dabe te agai bede ulaibao.
  tpi-tpi: Na king bai i kisim ol pikinini meri bilong yupela na bai ol i wokim ol
    sanda samting bilong en na kukim bret na arapela kaikai long haus bilong en.
  dan-1931: Eders Døtre skal han tage til at blande Salver, koge og bage.
  vie-OVCB: Vua sẽ bắt con gái anh chị em làm bếp, làm bánh, pha chế nước hoa.
  guj-2017: તે તમારી દીકરીઓને પણ પકડીને મીઠાઈ બનાવનારી, રસોઈ બનાવવાના અને ભઠિયારણો
    થવા સારુ લઈ જશે.
  pon-2006A: Noumwail serepein kan pahn kin wiahda lehn wai, kukihada kisin mwenge
    oh umwunda pilawa.
  por-BRBSL: Ele levará suas filhas para serem perfumistas, para serem cozinheiras
    e para serem padeiras.
  cth-cth: Nangmae na canunaw hai a la vaiteh, hmuitui katawkkung, rawca ka khenyawnkung
    lah thoseh, vaiyei kathakkung lah thoseh, thaw a poe awh han.
  twi-twi: Ɔhene no begye mo mmabea afi mo nsam, na wahyɛ wɔn ama wɔanoa nnuan, na
    wɔato nnuan, na wɔayɛ nnuhuam nso ama no.
  hlt-hlt: Na tanu rhoek te khaw buhpoep la, buthongnu la, maehhai la a loh ni.
  tbz-SIM: Ò bo túókɛ́ di kó bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ̀ nhò dɔ̀ɔ̀ri tùdɑ̀ɑ̀rí, koò beri,
    koò pũũ pɛ̃́ɛ̃̀.
  msy-2020: Atrivim ian guiviba inightɨ me a bagh sandabar ingar, uaghan bretba ko
    dagher igharazibar an dɨpenimɨn da tuam.
  dop-dop: Ɩ kɑ́ lɑ mǝ pɛɛlɑɑ kɛ mʋtʋ sɑɑlɑɑ, nɑ potopotonɑɑ tʋlɑɑ, nɑ tulɑɑlʋnɑɑ
    lɑtɑɑ.
  azb-azb: Qızlarınızı ətir düzəltmək, aşpaz və çörəkçi işlətmək üçün aparacaq.
  eng-DBY: And he will take your daughters for perfumers, and cooks, and bakers.
  hin-2017: फिर वह तुम्हारी बेटियों को लेकर उनसे सुगन्ध-द्रव्य और रसोई और रोटियाँ
    बनवाएगा।
  wol-KYG: Seen doom yu jigéen lay jël, def leen ay njafaan-kati cuuraay, aki toggkat
    ak lakk-kati mburu.
  eng-YLT: '''And your daughters he doth take for perfumers, and for cooks, and for
    bakers;'
  kne-kne: Panbalinena abe din an-ak yo ay babbabai ay para man-am-amag si bangbanglo
    ya para oto ay mansilbi en sisya.
  eng-WYC-2017: Also he shall make your daughters to be makers of his ointments, and
    his fire-makers, and bakers or his makers of bread.
  eng-WMBB: He will take your daughters to be perfumers, to be cooks, and to be bakers.
  urd-GVH: बादशाह आपकी बेटियों को आपसे छीन लेगा ताकि वह उसके लिए खाना पकाएँ, रोटी
    बनाएँ और ख़ुशबू तैयार करें।
  rug-rug: Sari na tumia vineki si kaqu tavetavete lumu tanisa meke tavetavete guana
    nana tie rararo na kinakina bereti.
  gaz-gaz: Intallan keessan fudhatee qopheessitoota dibata urgaaʼaa, qopheessitoota
    ittoo fi tolchitoota buddeenaa godhata.
  fra-LSG: Il prendra vos filles, pour en faire des parfumeuses, des cuisinières et
    des boulangères.
  gnn-gnn: '@see-verse:1SA.008.012'
  yal-yal: A ɛ dii tɛmɛne tongoma nɛn latikɔnɔn nafalane ra e nun kudi soone xanamu
    buru ganne.
  haw-1868: A e lawe no ia i na kaikamahine a oukou i mea hana i na mea ono, a i mea
    kuke, a i mea kahu ai.
  arb-NAV: وَيَأْخُذُ مِنْ بَنَاتِكُمْ لِيَجْعَلَ مِنْهُنَّ طَبَّاخَاتٍ وَخَبَّازَاتٍ
    وَصَانِعَاتِ عُطُورٍ،
  ewe-ewe: Axɔ mía vinyɔnuwo be woanye yeƒe amiʋeʋẽwɔlawo, nuɖalawo kple aboloƒolawo.
  eng-LEE: And your daughters will he take for ointment makers, and for cooks, and
    for bakers.
  asm-FB: তেওঁ আপোনালোকৰ জীয়ৰী সকলকো সুগন্ধি দ্ৰব্য প্ৰস্তুত কৰিবলৈ, ৰান্ধিবলৈ, আৰু
    চুলাত সেকি খাদ্য বনাবলৈ ব্যৱহাৰ কৰিব।
  sus-A: عَ وٌ شَ دِ فِنّيٍ نَن قِندِ مَ عَ شَ لَبُندّ يَءِلَنيِيٍ رَ، عَ شَ كُرِ سٌمَيٍ،
    عَ نُن عَ شَ تَامِفَنيِيٍ.
  fra-SBL: Il prendra tes filles pour en faire des parfumeuses, des cuisinières et
    des boulangères.
  hbo-hbo: וְאֶת־בְּנֹותֵיכֶ֖ם יִקָּ֑ח לְרַקָּחֹ֥ות וּלְטַבָּחֹ֖ות וּלְאֹפֹֽות׃
  piu-2006: '@see-verse:1SA.008.012'
  pjt-pjt: '@see-verse:1SA.008.012'
  kik-kik: Nĩakoya airĩtu anyu amatue athondeki a indo iria inungaga wega, na arugi
    na athondeki a mĩgate.
  omb-omb: Me nge vin lei vohogi renetumiu vavine rain vuragi tangaloi vurei bonagi
    mwere digugu me rain vuragi tangaloi sasalawai me tangaloi quiqui.
  fra-NCL: Il prendra vos filles pour parfumeuses, pour cuisinières et pour boulangères.
  cek-AK: Anih mah na canunawk to na la pae ueloe, caaknaek thong kami hoi takaw haek
    kami ah patoh tih.
  cuk-cuk: ”Deginbali, we-rey, be-bunamala be-annik subaloed, ega-gwallu-wawa-imakedga,
    ega-mas-duedga, degi, ega-madu-yoedga be-annik suoed.
  uig-CYR: Қизлириңларни әтир ясашқа, тамақ етишкә вә нан йеқишқа салиду.
  pma-pma: Kei hekur atouli keil onami emun keke iha um mini. Keil umon senta keil
    onen, anien an, ka itan veret an.
  tel-2017: మీ ఆడపిల్లలను వంటలు చేయడానికి, అలంకరించడానికి, రొట్టెలు కాల్చడానికి పెట్టుకొంటాడు.
  hat-BSA: Li va osi pran fi nou yo pou fè pafen, fè kwizin e kòm bòs boulanje.
  kos-kos: Acn nutuwos an ac fah enenu in orek mwe akmusra keng nu sel, ac orek mongo
    nal, ac manman flao nal.
  hbo-WLC: וְאֶת־בְּנוֹתֵיכֶ֖ם יִקָּ֑ח לְרַקָּח֥וֹת וּלְטַבָּח֖וֹת וּלְאֹפֽוֹת׃
  ibo-ibo: Ọ ga-eduru ụmụ unu ndị inyom mee ka ha bụrụ ndị na-esiri ya mmanụ otite
    na-esi isi ụtọ, na ndị na-esiri ya nri, na ndị na-eghere ya ihe oghịghe.
  ory-ory: ଆଉ ସେ ତୁମ୍ଭମାନଙ୍କ କନ୍ୟାଗଣକୁ ନେଇ ଗନ୍ଧଦ୍ରବ୍ୟ ପ୍ରସ୍ତୁତକାରିଣୀ ଓ ପାଚିକା ଓ ସୂପକାରିଣୀ
    କରିବ।
  wmt-wmt: '@see-verse:1SA.008.012'
  chk-chk: Epwe angei nöümi kewe fefin pwe repwe chon för lö, chon kuk me chon um
    pilawa.
  ssd-ssd: Tane tuku kulim kame afu nu tuku gureŋ agaŋ ndende mundur mayenu ŋak ta
    wakeikuwaig le afu nu tuku paguwaig le afu nu tuku bret pasokamŋgaig.
  rop-rop: En yumob doda olabat garra meigim ola gudsmelwan medisin blanga im, en
    sambala garra gugumbat ola daga blanga im.
  ukr-1871: Дочки ж ваші забирати ме, щоб йому робили мастило, та варили та пекли;
  deu-1951: Eure Töchter aber wird er nehmen und sie zu Salbenmischerinnen, Köchinnen
    und Bäckerinnen machen.
  eng-JPS: And he will take your daughters to be perfumers, and to be cooks, and to
    be bakers.
  srp-1865: Uzimaæe i kæeri vaše da mu grade mirisne masti i da mu budu kuharice i
    hljebarice.
  lug-lug: Alitwala bawala bammwe, okumuteekerateekera ebyakaloosa, n’okumufumbiranga,
    n’okumukoleranga emigaati.
  heb-heb: ואת בנותיכם יקח לרקחות ולטבחות ולאפות׃
  ben-IRV: আর তিনি তোমাদের মেয়েদের নিয়ে সুগন্ধি তৈরী, রাধুনী ও রুটি তৈরীর কাজ করাবেন।
  pan-pan: ਅਤੇ ਤੁਹਾਡੀਆਂ ਧੀਆਂ ਤੋਂ ਰਸੋਈ ਦੇ ਕੰਮ ਕਰਾਵੇਗਾ,
  tkr-tkr: Mang'vee vuşun yişba ətirbıyiy otxhuniybı ha'as, gıneybı qecesva vukkees.
  mya-JVB: သင် တို့သမီး များကိုလည်း ယူ ၍၊ ခဲဘွယ် စားဘွယ်တို့ကို ပြင်ဆင်စေခြင်းငှါ
    ၎င်း ၊ စားတော်ကဲ ၊ မုန့် သည် ဖြစ်စေခြင်းငှါ ၎င်း ခန့်ထားလိမ့်မည်။
  tte-O: Yo natumiyao sinesineo ikalaili siya olo bwalabwalaili kali toginauli, tupwaliyao
    kan kana tololiga yo pwalawa togabugabu iya kaiwena.
  tbg-tbg: Viva ni raavura vokika ntita vataira vika avuhainaara koqe unta i vahaverara
    autu amiteha, vo kara vo karavata unta amitevarave.
  hmo-hmo: Unai emui natudia hahinedia danu do ia abia, muramura mai bonana namo do
    idia karaia, bona aniani nadua, bona paraoa gabua gaukara do idia karaia.
  urd-urd: और तुम्हारी बेटियों को लेकर गंधिन और बावरचिन और नानबज़ बनाएगा।
  rus-SYN: и дочерей ваших возьмет, чтоб они составляли масти, варили кушанье и пекли
    хлебы;
  bqc-SIM: A á nɛnↄɛↄ si à ń dilɛ nísigĩnakɛnaↄ ń blɛkɛnaↄ ń pɛ̃ɛkɛnaↄ ũɛ.
  tcz-CHONGTHU: “Lengpan nachanu teu amat uva anhon'a apansah uva, abang chu changlhah
    kang a apansah diu chujongle abangkhat chu thao namtwi sem’a apansah uva soh’a
    anei diu ahi.
  mar-mar: तो तुमच्या मुली सुगंधी द्रव्ये तयार करणाऱ्या, स्वयंपाकिणी, आणि भटारखान्यात
    काम करणाऱ्या होण्यास घेईल.
  soq-soq: Tane e obanla iwoa me otamopie dewamopio nana nuntompa ita do nana sumompa.
    Isiwa me dewamopio me baiwa bunama bonabonaua dewamompa.
  qub-qub: Warmi wamrayquicunatanami apanga perfümita rurachinanpaj, cusiñëranpaj,
    tanta rurajninpaj.
  bqp-bqp: Ani á nɛ́nↄgbɛ̃nↄ sí à ń ditɛ nísigbĩnnakɛrinↄ kũ pↄ́blekɛrinↄ kũ burodikɛrinↄ
    ũ.
  hat-hat: L'ap pran pitit fi nou yo pou fè odè, pou fè manje ak pou fè pen pou li.
  eng-BSB: And he will take your daughters to be perfumers, cooks, and bakers.
  tod-tod: Toɠa wo-loun anzanuiti seɠe, é tanigaa ɠɛ ga gulɔ maku nɛɛnɛ kpɛtɛ nuiti,
    ɓaa daaɠoli wo nuiti, ɓaa ɓulu ɓɛtɛ nuiti.
  eng-WEBPB: He will take your daughters to be perfumers, to be cooks, and to be bakers.
  kbq-kbq: Hagi mofa'netamia mago'a zamavareno mananentake zama retro'ma hanagu nezamateno,
    mago'a zamavareno ne'zama kre vahe nezamanteno, mago'a zamavareno bretima kre
    vahe zamantegahie.
  nhe-BL: Huan nojquiya inmechcuilis imoichpocahua para quicualtlalise tlaajhuiyacayotl,
    huan para quichijchihuase tlacualistli huan pantzi pampa nochi monequis quitequipanose
    nopa tlanahuatijquetl.
  bus-bus: Eé a nɛ́nↄgbɛ̃nↄ sí à ń diɛ nↄ́sigũnnakɛrinↄ kↄ̃n pↄ́blekɛrinↄ kↄ̃n burɛdikɛrinↄ
    ũ.
  gub-BL: Penazyr uzapo putar kàpuhàg izupe wà nehe. Amo uzapo putar hemi'u ràm izupe
    wà nehe no. Amo uzapo putar typy'ak izupe wà nehe no.
  eng-DRA: Your daughters also he will take to make him ointments, and to be his cooks,
    and bakers.
