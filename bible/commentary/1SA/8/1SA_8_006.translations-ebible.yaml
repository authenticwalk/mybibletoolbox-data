verse: 1SA.008.006
translations:
  mal-C: എന്നാൽ “ഞങ്ങളെ നയിക്കാൻ ഞങ്ങൾക്കൊരു രാജാവിനെ തരിക,” എന്ന് അവർ പറഞ്ഞത് ശമുവേലിന്
    അപ്രീതിയായി. അദ്ദേഹം യഹോവയോടു പ്രാർഥിച്ചു.
  deu-TKW: 'Samuel aber mißfiel es, wie sie sprachen: Gieb uns einen König, daß er
    uns regiere! Da betete Samuel zu Jahwe;'
  lin-lin: 'Kasi tango balobaki : « Pesa biso mokonzi oyo akokamba biso, » Samuele
    asepelaki na likambo yango te ; boye asambelaki Yawe.'
  eng-LSV: And the thing is evil in the eyes of Samuel when they have said, “Give
    a king to us, to judge us”; and Samuel prays to YHWH.
  eng-GNV: 'But the thing displeased Samuel, when they said, Giue vs a King to iudge
    vs: and Samuel prayed vnto the Lord.'
  eng-WEBSTER: 'But the thing displeased Samuel, when they said, Give us a king to
    judge us: and Samuel prayed to the LORD.'
  nhw-BL: 'Huan Samuel amo quipacti quema quicajqui para quiijtohuayayaj: “Techmaca
    se tlanahuatijquetl para technahuatis quen nochi sequinoc tlalme quipiyaj.” Huajca
    Samuel motlatlajti ica TOTECO para quimatis tlaque quichihuas.'
  swh-ONEN: Lakini wao waliposema, “Tupe mfalme wa kutuongoza,” hili lilimchukiza
    Samweli, hivyo akamwomba Bwana.
  bba-bba: Adɑmɑ ɡɑri yi, yi ǹ Sɑmuɛli dore, ye bɑ nɛɛ, u bu sinɑ boko kɑsuo wi u
    ko n bu kpɑre. Mɑ u kɑnɑru kuɑ.
  eng-KJVCPB: But the thing displeased Samuel, when they said, Give us a king to judge
    us. And Samuel prayed unto the Lord.
  cpy-cpy: Tee inimotanakiri Samuel ikowakoe-takiri ramine apaani pinkathari-went-terini.
    Ramanakari Tajorentsi.
  mpx-mpx: Yaa wali awanun kin kaiwena Samuwela nige i yayaliyaya-an, inoke i na i
    awanun Yehoba elana.
  luo-luo: To kane gikwayo niya, “Miwa ruoth mondo otelnwa,” kwayoni ok ne omoro Samuel,
    omiyo nolamo Jehova Nyasaye.
  meu-meu: A edia hereva, eto “Pavapava ta ba henimai, baine halohiamai”, na Samuel
    ese e badulaia. Bena Samuel ese Iehova e ḡuria.
  npi-ULB: तर त्‍यसले शमूएललाई दुःख लाग्‍यो, जब तिनीहरूले भने, “हाम्रो न्याय गर्न
    हामीलाई एक जना राजा दिनुहोस् ।” त्यसैले शमूएलले परमप्रभुसँग प्रार्थना गरे ।
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n wí pé, “Fún wa ní ọba tí yóò darí wa,” èyí kò tẹ́
    Samuẹli lọ́rùn, ó sì gbàdúrà sí Olúwa.
  emp-NTPO: Mãwã jarabʌdara Samuelba biẽ́ ũrĩna bẽrã Ãcõrẽa iwid̶isia sãwã oida b̶ʌ
    cawaya.
  ind-ind: Akan tetapi, Samuel sangat tidak menyetujui permintaan mereka. Kemudian
    dia berdoa meminta petunjuk dari TUHAN.
  pes-OPCB: سموئیل از درخواست آنها بسیار ناراحت شد و برای کسب تکلیف به حضور خداوند
    رفت.
  tgl-ULB: Subalit hindi nalugod si Samuel nang sabihin nilang, “Bigyan mo kami ng
    haring hahatol sa amin.” Kaya nanalangin si Samuel kay Yahweh.
  cbu-NT: Itaru, Samuelshat anoo nda kis mazinamaam zandarangiya, watam Israelchich
    kurakangaz kizpur zandaranganawa. Itaru ashiritaa, Samuel Apanllpa masharangiya.
  hui-hui: Tigua kini ogoni dabo ngi lalu Samuele ibuhondo hale hayadagoni ibu turu
    nahe howa ibugua Anduane Homogohondo bi lene.
  mya-mya: ယင်း​သို့​ဘု​ရင်​ခန့်​ထား​ပေး​ရန်​လူ​တို့​တောင်း ဆို​ကြ​သည်​ကို ရှ​မွေ​လ​မ​နှစ်​သက်​သ​ဖြင့်
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ နာ​ပြု​လေ​၏။-
  bod-N: དེ་དག་གིས་ངེད་ཅག་ལ་སྲིད་སྐྱོང་བའི་རྒྱལ་པོ་ཞིག་གནང་བར་མཛོད་ཅེས་ཞུས་པས། སཱ་མུ་ཨེལ་གཏམ་དེ་ལ་མི་དགའ་བར་གྱུར་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་བཏབ།
  sna-sna: Asi pavakati, “Tipei mambo kuti atitungamirire,” izvi hazvina kufadza Samueri;
    saka akanyengetera kuna Jehovha.
  spa-BLM: 'Pero a Samuel le disgustó que dijeran: “Danos un rey que nos juzgue”.
    Samuel oró a Yahvé.'
  cac-cac: Maj schalaj sc'ol vin̈aj Samuel chi' ayic ix yab'an vin̈ to snib'ej junoc
    sreyal eb' yic scuchb'aj eb'. Yuj chi' ix lesalvi vin̈ d'a Jehová.
  swh-ULB: Lakini haikumpendeza Sameli waliposema, “Utupatie mfalme wa kutuamua.”
    Hivyo akamwomba BWANA.
  bel-bel: 'І не спадабалася слова гэтае Самуілу, калі яны сказалі: дай нам цара,
    каб ён судзіў нас. І маліўся Самуіл Госпаду.'
  wed-wed: Wate maranai wenanare i riwa Samuel eḡa ita vinuaiai dadana, ma i raupari
    Bada awarina.
  deu-ELBBK: 'Und das Wort war übel in den Augen Samuels, als sie sprachen: Gib uns
    einen König, dass er uns richte! Und Samuel betete zu dem HERRN.'
  mbb-OT: Dutun midmezaat is gehinawa ni Samuel te ebuyuen dan, ne zutun nengemuyù
    sikandin diyà te Nengazen.
  mal-2015: ഞങ്ങളെ ഭരിക്കേണ്ടതിന്നു രാജാവിനെ തരേണമെന്നു അവർ പറഞ്ഞ കാര്യം ശമൂവേലിന്നു
    അനിഷ്ടമായി. ശമൂവേൽ യഹോവയോടു പ്രാർത്ഥിച്ചു.
  rmc-rmc: 'Le Samueloske na sas pre dzeka oda, so phende: „De amen kraľis, hoj amen
    te ľidžal.“ Avke pes o Samuel modľinelas ko RAJ.'
  pes-OPV: 'و این امر در نظرسموئیل ناپسند آمد، چونکه گفتند: «ما راپادشاهی بده تا بر
    ما حکومت نماید.» و سموئیل نزد خداوند دعا کرد.'
  ron-1924: 'Самуел н-а вэзут ку плэчере фаптул кэ зичяу: „Дэ-не ун ымпэрат ка сэ
    не жудече.” Ши Самуел с-а ругат Домнулуй.'
  aui-aui: Bi gegha da Isrel babadidi yadi wiibaba kiiwawo kiiravine na Samwel geiyinuwamiiseyeni
    na Yawe God biidi irupari.
  ben-OBCV: “আমাদের নেতৃত্ব দেওয়ার জন্য একজন রাজা দিন,” তাদের বলা এই কথাটি কিন্তু
    শমূয়েলকে অসন্তুষ্ট করল; তাই তিনি সদাপ্রভুর কাছে প্রার্থনা করলেন।
  som-som: Laakiinse waxaasu Samuu'eel way la xumaayeen, markii ay ku yidhaahdeen,
    Na sii boqor na xukuma. Markaasaa Samuu'eel Rabbiga baryay.
  lat-VUC: 'Displicuit sermo in oculis Samuelis, eo quod dixissent: Da nobis regem,
    ut judicet nos. Et oravit Samuel ad Dominum.'
  eng-ASVBT: But the thing displeased Samuel, when they said, Give us a king to judge
    us. And Samuel prayed unto Jehovah.
  ita-1885: 'E la cosa dispiacque a Samuele, quando dissero: Dacci un re che ci giudichi.
    Ed egli fece orazione al Signore.'
  eng-LXXUP: 'And the thing was evil in the eyes of Samuel, when they said, Give us
    a king to judge us: and Samuel prayed to the Lord.'
  eng-ULB: But it displeased Samuel when they said, “Give us a king to judge us.”
    So Samuel prayed to Yahweh.
  spa-VBL: 'A Samuel le pareció que era una mala idea cuando le dijeron: “Danos un
    rey que nos gobierne”, así que oró al Señor al respecto.'
  fra-_FOB: 'Et cette parole déplut à Samuel, parce qu''ils avaient dit: Donne-nous
    un roi pour nous juger; et Samuel pria l''Éternel.'
  mal-mal: ഞങ്ങളെ ഭരിക്കേണ്ടതിന് രാജാവിനെ തരേണമെന്ന് അവർ പറഞ്ഞ കാര്യം ശമൂവേലിന് ഇഷ്ടമായില്ല.
    ശമൂവേൽ യഹോവയോട് പ്രാർത്ഥിച്ചു.
  urd-GVR: Jab buzurgoṅ ne rāhnumāī ke lie bādshāh kā taqāzā kiyā to Samuel nihāyat
    nāḳhush huā. Chunāṅche us ne Rab se hidāyat māṅgī.
  suz-BL: तन्‍न सामुएलम सासन पचा कली पिप पुंइशो लोव़ नेंशा, काइ मदाक्‍ता बाक्‍त। मिनु
    सामुएलमी परमप्रभु यावे नु लोव़ पवा बाक्‍त।
  ita-1927: 'A Samuele dispiacque questo loro dire: “Dacci un re che amministri la
    giustizia fra noi”; e Samuele pregò l’Eterno.'
  ckb-ckb: بەڵام ئەم شتە لەبەرچاوی ساموئێل خراپ بوو کاتێک گوتیان، «پاشایەکمان بدەرێ
    هەتا ڕابەرایەتیمان بکات،» جا ساموئێل نوێژی بۆ یەزدان کرد.
  eng-BBE: But Samuel was not pleased when they said to him, Give us a king to be
    our judge. And Samuel made prayer to the Lord.
  kan-OKCV: “ನಮಗೆ ನ್ಯಾಯತೀರಿಸುವ ಒಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸು,” ಎಂದು ಅವರು ಹೇಳಿದ್ದು ಸಮುಯೇಲನಿಗೆ
    ಕೆಟ್ಟದ್ದಾಗಿ ಕಾಣಿಸಿತು. ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿದನು.
  tam-2017: எங்களை நியாயம் விசாரிக்க ஒரு ராஜாவை ஏற்படுத்தும் என்று அவர்கள் சொன்ன வார்த்தை
    சாமுவேலுக்குத் தவறானதாக தோன்றினது; ஆகையால் சாமுவேல் யெகோவாவை நோக்கி விண்ணப்பம்
    செய்தான்.
  spa-RV-1909: 'Y descontentó á Samuel esta palabra que dijeron: Danos rey que nos
    juzgue. Y Samuel oró á Jehová.'
  ron-BTF: 'Dar lucrul acesta nu i-a plăcut lui Samuel, când au spus: Dă-ne un împărat
    să ne judece. Și Samuel s-a rugat DOMNULUI.'
  eng-WEBP: But the thing displeased Samuel when they said, “Give us a king to judge
    us.” Samuel prayed to the LORD.
  eng-FBV: Samuel thought this was a bad idea when they said, “Give us a king to rule
    over us,” so he prayed to the Lord about it.
  nld-1939: 'Maar het voorstel, dat ze gedaan hadden: “Geef ons een koning, om ons
    te regeren”, was in de ogen van Samuël een misdaad. Hij bad tot Jahweh,'
  nch-BL: 'Huan Samuel amo quipacti quema quicajqui para quiijtohuayayaj: “Techmaca
    se tanahuatijquet para technahuatis quej nochi sequinoc talme quipiyaj.” Huajca
    Samuel motatajti ica TOTECO para quimatis taya quichihuas.'
  vie-1934: 'Các lời chúng nói rằng: Hãy ban cho chúng tôi một vua đặng đoán xét chúng
    tôi; chẳng đẹp ý Sa-mu-ên; Sa-mu-ên bèn cầu khẩn Đức Giê-hô-va.'
  hin-CV: शमुएल इस विनती को सुनकर अप्रसन्‍न हो गए. क्योंकि उन्होंने उनसे कहा था, “हम
    पर शासन करने के लिए हमें एक राजा दीजिए.” तब शमुएल ने याहवेह से प्रार्थना की.
  spa-BES: Pero a Samuel no le gustó la petición que le hicieron. Danos un rey para
    que sea nuestro juez. Y Samuel hizo oración al Señor.
  tdx-tdx: 'Fe tsy ninò’ i Samoele zay, ty enta’ iareo ty hoe: Itoloro mpanjaka hizaka.
    Le nihalaly am’ Iehovà t’i Samoele.'
  tha-KJV: แต่​เมื่อเขาพูดว่า “ขอตั้งกษั​ตริ​ย์​ให้​วิน​ิจฉัยเราทั้งหลาย” ก็​กระทำให้ซามูเอลไม่​พอใจ
    และซามูเอลได้ทูลอธิษฐานต่อพระเยโฮวาห์
  por-BR-2018: 'E descontentou a Samuel esta palavra que disseram: Dá-nos rei que
    nos julgue. E Samuel orou ao SENHOR.'
  deu-ELO: 'Und das Wort war übel in den Augen Samuels, als sie sprachen: Gib uns
    einen König, daß er uns richte! Und Samuel betete zu Jehova.'
  eng-WYC-2018: And the word displeased in the eyes of Samuel, for they had said,
    Give thou to us a king, that he deem us. And Samuel prayed to the Lord. (And this
    request displeased Samuel, for they had said, Give thou a king to us, so that
    he can judge us. And Samuel prayed to the Lord.)
  epo-epo: 'Ne plaĉis la afero al Samuel, kiam ili diris: Starigu al ni reĝon, por
    ke li juĝadu nin. Kaj Samuel ekpreĝis al la Eternulo.'
  uig-PIN: Ularning «Üstimizgǝ ⱨɵküm süridiƣan bir padixaⱨ bekitkin» degini Samuilning
    kɵngligǝ eƣir kǝldi. Samuil Pǝrwǝrdigarƣa dua ⱪiliwidi,
  beo-beo: 'Sa:miuele da ilia hina bagade eno lamusa: adole ba:beba:le, da:i dione
    ougi. Amaiba:le, e da Godema sia:ne gadoi.'
  tpi-OTNT: Tasol Samuel i no amamas long askim bilong ol, olsem na em i askim Bikpela
    long tokim em bai em i mekim wanem.
  hau-SA: Amma Sama’ila bai ji daɗi sa’ad da suka ce, “Ka ba mu sarki da zai bi da
    mu.” Sai ya yi addu’a ga Ubangiji.
  uig-LAT: Ularning «Üstimizge höküm süridighan bir padishah békitkin» dégini Samuilning
    könglige éghir keldi. Samuil Perwerdigargha dua qiliwidi,
  nde-nde: Kodwa kwathi besithi, “Sinike inkosi ezasikhokhela,” lokhu kwamcunula uSamuyeli;
    ngakho wakhuleka kuThixo.
  ton-ton: Ka naʻe kovi lahi kia Samuela ʻa ʻenau pehē, “Tuku kiate kimautolu ha tuʻi
    ke ne fakamaauʻi ʻakimautolu.” Pea naʻe lotu ʻe Samuela kia Sihova.
  ces-1613: 'I nelíbila se ta řeč Samuelovi, že řekli: Dej nám krále, aby nás soudil.
    Protož modlil se Samuel Hospodinu.'
  eng-WMB: But the thing displeased Samuel when they said, “Give us a king to judge
    us.” Samuel prayed to the LORD.
  tam-TCV: அவர்கள், “எங்களை வழிநடத்த அரசனை நியமியும்” என்று கேட்டது சாமுயேலுக்கு விருப்பமில்லாமல்
    இருந்தது. எனவே அவன் யெகோவாவிடம் மன்றாடினான்.
  ceb-ULB: Apan wala kini nakapahimuot kang Samuel sa pagsulti nila, “Hatagi kami
    ug usa ka hari aron maoy maghukom kanamo.” Busa nag-ampo si Samuel kang Yahweh.
  pol-UBG: 'Lecz Samuelowi nie podobało się to, że mówili: Daj nam króla, aby nas
    sądził. I modlił się Samuel do PANA.'
  agr-agr: Tujash nunú Samuelan shiig awagmakchauwai. Nuadui nuna pachis nii Tuke
    Pujuu segauwai.
  kyc-kyc: Dokopa Samyuele baa doo piso siyami doko epe kanda napala Kamongo kando
    loma siya.
  urd-GVU: جب بزرگوں نے راہنمائی کے لئے بادشاہ کا تقاضا کیا تو سموایل نہایت ناخوش
    ہوا۔ چنانچہ اُس نے رب سے ہدایت مانگی۔
  deu-1912: 'Das gefiel Samuel übel, daß sie sagten: Gib uns einen König, der uns
    richte. Und Samuel betete vor dem HERRN.'
  ntj-ntj: Nyangka Tjamiyultu kuliralpi Mama Kuurrngatjirratja tjurlpilyarringu. Palunyalu
    Mama Kuurrta watjarnu, “Wiya, tjapirnu-rniya puurrpa purlkanya-tjanamparna ngurrkarntankutjaku.
    Nyangka yaaltjinku-rna?”
  kan-2017: ನ್ಯಾಯಸ್ಥಾಪನೆಗೋಸ್ಕರ ನಮಗೊಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸಿಕೊಡು ಎಂಬ ಅವರ ಮಾತಿಗೆ ಸಮುವೇಲನು
    ದುಃಖಪಟ್ಟು ಯೆಹೋವನನ್ನು ಪ್ರಾರ್ಥಿಸಿದನು.
  yap-yap: Ma de fel’ u wan’ Samuel e tin karogned ngak ni nge turguy be’ nge par
    ni pilung rorad; aram me meybil ngak SOMOL,
  hlt-MCSB: Tedae ol te Samuel mik ah lolh coeng. “Kaimih lai aka tloek la kaimih
    taengah manghai m'pae,” a ti uh van neh Samuel tah BOEIPA taengah thangthui.
  mdy-ETH: ካኣቲ ዔያቶም ዒ ካኣታሳንዳጉዲ ዓሳ ዒዛ ዖኦጬሢሮ ሳሙዔኤሌ ዖዪ ናንጊና ናንጋ ጎዳ ሺኢቄኔ፤
  twi-ASANTE: Wɔn abisadeɛ no anyɛ Samuel dɛ enti, ɔkɔɔ Awurade anim kɔbisaa akwankyerɛ.
  mwc-mwc: Saba maranai si wona, “Taupauma ke berikai kata ini naovikai,” wai Samuel
    kega i nuwagaire; damanina Bada kurina i rupari.
  eng-WEBU: But the thing displeased Samuel when they said, “Give us a king to judge
    us.” Samuel prayed to the LORD.
  wal-wal: Eti, “Nuna aissanau kawuwaa nuuyyo imma” giido yohoi Sameela ufaissibeenna.
    Hegaa gishshau, Sameeli GODAA woossiis.
  spa-PDDPT: 'Pero fue desagradable ante Samuel que dijeran: Danos un rey que nos
    juzgue. Y Samuel oró a Yavé.'
  gun-gun: Ha'e rami ijayvu rã Samuel oendu vy ndojou porãi, “Ejou oreruvixaverã orere
    opena va'erã”, he'i ramo. Ha'e rami vy Samuel oporandu oiny Senhor pe.
  agu-BL: Nin tzun je' lajpuj mu'ẍ wi' Samueltz tan yi xtxolbil yi tbit, nintzun bentz
    tan nachle'n Kataj.
  eng-PEV: Samuel wasn’t happy about that, so he prayed to God.
  ilo-ULB: Ngem saan a naragsakan ni Samuel idi imbagada daytoy, “Ikkannakami iti
    ari a mangikeddeng para kadakami.” Isu a nagkararag ni Samuel kenni Yahweh.
  kpg-kpg: Samuel gu huaidu huoloo ono lodo gi digaula ala e hai bolo ginaadou e hiihai
    di nadau king, gei mee ga dalodalo ang gi Dimaadua.
  uig-ARA: ئۇلارنىڭ «ئۈستىمىزگە ھۆكۈم سۈرىدىغان بىر پادىشاھ بېكىتكىن» دېگىنى سامۇئىلنىڭ
    كۆڭلىگە ئېغىر كەلدى. سامۇئىل پەرۋەردىگارغا دۇئا قىلىۋىدى،
  sus-sus: Samuweli to e xa masenyi mɛ, a falafe ra, «Mangɛ nde so muxu yi ra naxan
    muxu makiitima,» na fe mu rafan a ma. Na kui a naxa Alatala maxandi.
  pon-2006: Samuel ahpw nsensuwedkihla ar pekipeki nanmwarki men. Ih eri sohpeiong
    KAUN-O, oh kapakapohng.
  jae-jae: '@see-verse:1SA.008.005'
  ksd-ksd: A bala i Samuel pa i ga gugu ba i ga valongore kadia nilul upi ta king
    pi na kure diat; ma Samuel i ga araring tadav ra Luluai.
  tur-YTC: Ama, “Bize hükmedecek bir kral ver” dediklerinde, bu şey Samuel'in hoşuna
    gitmedi. Samuel Yahve'ye dua etti.
  grc-BRENT: Καὶ πονηρὸν τὸ ῥῆμα ἐν ὀφθαλμοῖς Σαμουήλ, ὡς εἶπαν, δὸς ἡμῖν βασιλέα
    δικάζειν ἡμᾶς· καὶ προσηύξατο Σαμουὴλ πρὸς Κύριον.
  ind-AYT: Akan tetapi, hal ini tidak menyenangkan Samuel ketika mereka berkata, “Berikanlah
    kepada kami seorang raja untuk memerintah kami.” Samuel pun berdoa kepada TUHAN.
  nya-nya: Koma mawu oti, “Mutipatse mfumu kuti izitilamulira,” sanakondweretse Samueli.
    Choncho anapemphera kwa Yehova.
  hrv-hrv: 'Ali Samuelu nije bilo drago što su rekli: “Daj nam kralja da nam vlada!”
    Zato se Samuel pomoli Jahvi.'
  mps-mps: Tiali goli, Samuelgo te augwaligo hanalu wali pode wiegi yai homu godolo
    me isiąbaso, tama agai te Genuai Bidiba hanalu, te agabolo mena po walobowe naga
    te po hanalu wali.
  tpi-tpi: Tasol Samuel i no amamas long askim bilong ol, olsem na em i askim Bikpela
    long tokim em bai em i mekim wanem.
  dan-1931: 'Men det vakte Samuels Mishag, at de sagde: “Giv os en Konge, som kan
    dømme os!” Og Samuel bad til HERREN.'
  vie-OVCB: Những lời họ nói làm Sa-mu-ên buồn lòng, vì họ muốn có vua để cai trị
    họ. Ông đem việc trình lên Chúa Hằng Hữu.
  guj-2017: પણ શમુએલ તેઓનાથી નાખુશ થયો, જયારે તેઓએ કહ્યું, “અમારો ન્યાય કરવા સારુ
    અમને રાજા આપ.” ત્યારે શમુએલે ઈશ્વરને પ્રાર્થના કરી.
  pon-2006A: Samuel ahpw nsensuwedkihla ar pekipeki nanmwarki men. Ih eri sohpeiong
    KAUN-O, oh kapakapohng.
  por-BRBSL: 'Mas a coisa desagradou a Samuel quando disseram: “Dê-nos um rei para
    nos julgar”. Samuel rezou para Yahweh.'
  aly-aly: Samuel-an arlkarerrew, rernemarl alakenh angkew-wety. Rap angkey-alhew
    INGKART-warl.
  cth-cth: Kaimanaw lawkkaceng hane siangpahrang na poe leih atipouh e ni Samuel a
    lunghawi sak hoeh. Hatdawkvah, BAWIPA koe a ratoum.
  twi-twi: Wɔn abisade no anyɛ Samuel dɛ nti, ɔkɔɔ Awurade anim kobisaa akwankyerɛ.
  hlt-hlt: Tedae ol te Samuel mik ah lolh coeng. “Kaimih lai aka tloek la kaimih taengah
    manghai m'pae,” a ti uh van neh Samuel tah BOEIPA taengah thangthui.
  tbz-SIM: Dɛ̀ í nnɑrikɛ Sɑmmuyɛɛri bɛ̀ ò bekɛ́mɛ̀ okpɑ̀ɑ̀tì, kòo tì beé ti Yiɛ̀ nKuyie.
  msy-2020: Ezɨ Samuel men azangsɨzir me uari bagha atrivir tam amɨsɨvasa an azarazir
    azangsɨzir kam gɨnɨghnɨzima, an an nɨghnɨzimɨn derazir puvatɨ, ezɨ a uabɨn mɨkɨmasava
    Ikiavɨra Itir Godɨn azai, a manmaghɨn damuam.
  dop-dop: 'Ɩsɩɩ pɑ yɔɣɔtʋɣʋ sɩ: Kpɑ-tʋɣʋ wulɑʋ nɑ ɩ́ hʋʋkɩ tɑ tɔm tɔ, Sɑmiyɛɛlɩ lɑŋlɛ
    tɑ hɛɛnɑ-tɩ. Ɩlɛnɑ ɩ́ sǝlǝmɩ Tɑcɑɑ.'
  azb-azb: Lakin Şamuel «bizə bir padşah təyin et ki, hökmranımız olsun» deyilən zaman
    bu sözlərdən narazı qaldı və Rəbbə dua etdi.
  eng-DBY: And the thing displeased Samuel, when they said, Give us a king to judge
    us. And Samuel prayed to Jehovah.
  hin-2017: परन्तु जो बात उन्होंने कही, ‘हम पर न्याय करने के लिये हमारे ऊपर राजा नियुक्त
    कर दे,’ यह बात शमूएल को बुरी लगी। और शमूएल ने यहोवा से प्रार्थना की।
  wol-KYG: Samiyel ñaawlu la ñu ko ne mu falal leen buur bu leen jiite. Mu diis ko
    Aji Sax ji.
  eng-YLT: And the thing is evil in the eyes of Samuel, when they have said, 'Give
    to us a king to judge us;' and Samuel prayeth unto Jehovah.
  kne-kne: Adi linayad Samuel din nankedawan das ari, isonga nankararag en Diyos,
  eng-WYC-2017: And the word displeased in the eyes of Samuel, for they had said,
    Give thou to us a king, that he deem us. And Samuel prayed to the Lord.
  eng-WMBB: But the thing displeased Samuel when they said, “Give us a king to judge
    us.” Samuel prayed to the LORD.
  urd-GVH: जब बुज़ुर्गों ने राहनुमाई के लिए बादशाह का तक़ाज़ा किया तो समुएल निहायत
    नाख़ुश हुआ। चुनाँचे उसने रब से हिदायत माँगी।
  rug-rug: Lopu qetu nia Samuela sa tinepa baṉara, ke varavara la koe Zihova si asa;
  gaz-gaz: Garuu, “Mootii nu bulchu nuuf muudi” jechuun isaanii waan Saamuʼeelin hin
    gammachiisiniif inni Waaqayyoon kadhate.
  fra-LSG: 'Samuel vit avec déplaisir qu’ils disaient: Donne-nous un roi pour nous
    juger. Et Samuel pria l’Éternel.'
  gnn-gnn: Ŋayi Djamiyulyunydja ŋäkula, bala ŋayi wirrkina ŋoy‐yätjthina ŋuriŋiyi
    dhärukthunydja, bala yana ŋayi bukumirriyaŋalana Garraywalana.
  yal-yal: Samuyɛli yi xɔlɔ ki faɲi e to a falaxi, e naxa, “Mangan so nxu yii a xa
    nxu kiti.” Samuyɛli yi Alatala maxandi.
  haw-1868: Ua hewa ia mea i ka manao o Samuela, i ka lakou i olelo mai ai, E haawi
    oe i alii no makou, nana makou e hooponopono. A pule aku la o Samuela ia Iehova.
  arb-NAV: فَاسْتَاءَ صَمُوئِيلُ مِنْ طَلَبِهِمْ تَنْصِيبَ مَلِكٍ عَلَيْهِمْ لِيَحْكُمَ
    بَيْنَهُمْ، وَصَلَّى إِلَى الرَّبِّ،
  ewe-ewe: Ke esi wogblɔ be, “Tia fia na mí be wòakplɔ mí” la, esia medze Samuel ŋu
    o; eya ta wòdo gbe ɖa na Yehowa.
  eng-LEE: But the thing was displeasing in the eyes of Samuel, when they said, Give
    us a king to judge us. And Samuel prayed unto the Lord.
  gvn-gvn: '@see-verse:1SA.008.005'
  asm-FB: যি সময়ত তেওঁলোকে কৈছিল, “আমাৰ বিচাৰ কৰিবলৈ আমাক এজন ৰজা দিয়ক” সেই সময়ত
    চমূৱেলে অসন্তুষ্ট হৈ যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিলে৷
  sus-A: سَمُوٍلِ تٌ عٍ شَ مَسٍنيِ مّ، عَ قَلَقٍ رَ، «مَنفّ ندٍ سٌ مُشُ يِ رَ نَشَن
    مُشُ مَكِيتِمَ،» نَ قٍ مُ رَقَن عَ مَ. نَ كُي عَ نَشَ عَلَتَلَ مَشَندِ.
  fra-SBL: 'Mais ce qui déplut à Samuel, c''est qu''ils dirent : « Donne-nous un roi
    pour nous juger. » Samuel pria Yahvé.'
  hbo-hbo: וַיֵּ֤רַע הַדָּבָר֙ בְּעֵינֵ֣י שְׁמוּאֵ֔ל כַּאֲשֶׁ֣ר אָמְר֔וּ תְּנָה־לָּ֥נוּ
    מֶ֖לֶךְ לְשָׁפְטֵ֑נוּ וַיִּתְפַּלֵּ֥ל שְׁמוּאֵ֖ל אֶל־יְהוָֽה׃ פ
  piu-2006: '@see-verse:1SA.008.005'
  pjt-pjt: '@see-verse:1SA.008.005'
  kik-kik: No rĩrĩa maamwĩrire atĩrĩ, “Tũhe mũthamaki atũtongoragie.” Ũndũ ũcio ndwakenirie
    Samũeli; nĩ ũndũ ũcio akĩhooya Jehova.
  omb-omb: Lo taro hi ram veve vena, “Go rivu na nomai ratahigi vin vevegi gamai,”
    Samuel he havuhevu tea. Siu mo tataro lawe Huqe.
  fra-NCL: 'Ce langage déplut à Samuel parce qu’ils disaient : « Donne-nous un roi
    pour nous juger ; » et Samuel pria Yahweh.'
  cek-AK: Toe nihcae mah, Kaicae zaehoikung siangpahrang na qoi paeh, tiah a naa o;
    to naah Samuel loe poeknawm ai. To pongah Samuel loe Angraeng khaeah lawkthuih.
  cuk-cuk: Israel-girmar-dummagan rey-abeye Samuelʼga sogsamargu, Samuel abin isdar
    itosad. Degidbali, Samuel Bab-Jehováʼse gorsii gusad.
  uig-CYR: Уларниң «Үстимизгә һөкүм сүридиған бир падиша бекиткин» дегини Самуилниң
    көңлигә еғир кәлди. Самуил Пәрвәрдигарға дуа қиливиди,
  pma-pma: Ka navong umai ka avisi keke vatie lat asuv houlu tai valosil kat keil,
    Samuel lesi romaltei, sakini va vis min Iahova veni.
  tel-2017: “మాకు న్యాయం చేయడానికి ఒక రాజును నియమించు” అని వారు అడిగిన మాట సమూయేలుకు
    రుచించలేదు. అప్పుడు సమూయేలు యెహోవాకు ప్రార్థన చేశాడు.
  hat-BSA: 'Men bagay la te degoutan nan zye Samuel lè yo te di: “Bannou yon wa pou
    jije nou.” Samuel te priye a SENYÈ a.'
  bxh-bxh: Fuyana Kin sa anꞌetai mate, Samuwela nuwana yai hige i dudulai be ya lauꞌuꞌula lau
    Guyau lisina.
  kos-kos: Samuel el tia insewowo ke siyuk se inge tuh in oasr sie tokosra, na el
    pre kac nu sin LEUM GOD.
  hbo-WLC: וַיֵּ֤רַע הַדָּבָר֙ בְּעֵינֵ֣י שְׁמוּאֵ֔ל כַּאֲשֶׁ֣ר אָמְר֔וּ תְּנָה־לָּ֥נוּ
    מֶ֖לֶךְ לְשָׁפְטֵ֑נוּ וַיִּתְפַּלֵּ֥ל שְׁמוּאֵ֖ל אֶל־יְהוָֽה׃ פ
  ibo-ibo: Ma obi adịghị Samuel ụtọ mgbe ha rịọrọ sị, “Nye anyị eze ga-edu anyị.”
    Nʼihi ya, Samuel kpọkuru Onyenwe anyị nʼekpere.
  ory-ory: ମାତ୍ର ଆମ୍ଭମାନଙ୍କର ବିଚାର କରିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କୁ ଏକ ରାଜା ଦିଅ, ସେମାନେ ଏହି
    କଥା କହିବା ବେଳେ ଶାମୁୟେଲଙ୍କର ଦୃଷ୍ଟିରେ ତାହା ମନ୍ଦ ବୋଧ ହେଲା। ଏଥିରେ ଶାମୁୟେଲ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରେ ପ୍ରାର୍ଥନା କଲେ।
  wmt-wmt: '@see-verse:1SA.008.005'
  chk-chk: Nge Samuel esap pwapwa ngeni ei tüngor, pwe i epwe filätä eman ar king
    pwe epwe nemeniir. Iwe, Samuel a iotek ngeni ewe Samol mi Lapalap.
  ssd-ssd: Nane gabat suŋgo madiwam tuku sakinaig ta Samuel nu pasa ta tuku gare ndana
    le nu Suŋgo yabaŋmba kusnana.
  rop-rop: Wal wen deibin tok lagijat, deibin meigim Semyul brabli nogudbinji, en
    imbin go en tok langa YAWEI det trubala God,
  ukr-1871: 'Самуїл же не вподобав сього, як вони промовляли: Дай нам царя, щоб нам
    правив. І молився Самуїл Господеві;'
  deu-1951: 'Dieses Wort aber mißfiel Samuel, da sie sagten: Gib uns einen König,
    der uns richte! Und Samuel betete darüber zu dem HERRN.'
  eng-JPS: 'But the thing displeased Samuel, when they said: ''Give us a king to judge
    us.'' And Samuel prayed unto the LORD.'
  srp-1865: 'Ali Samuilu ne bi po volji što rekoše: daj nam cara da nam sudi. I Samuilo
    se pomoli Gospodu.'
  lug-lug: Naye bwe baayogera nti, “Tuwe kabaka anaatukulemberanga,” ne kitasanyusa
    Samwiri. Samwiri n’asaba eri Mukama.
  heb-heb: וירע הדבר בעיני שמואל כאשר אמרו תנה לנו מלך לשפטנו ויתפלל שמואל אל יהוה׃
  ben-IRV: “আমাদের শাসন করবার জন্য আমাদের একজন রাজা দিন,” তাদের এই কথা শমূয়েলের কাছে
    ভাল মনে হল না; তাতে শমূয়েল সদাপ্রভুর কাছে প্রার্থনা করলেন।
  pan-pan: ਪਰ ਇਹ ਗੱਲ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਆਖੀ ਜੋ ਸਾਡੇ ਲਈ ਇੱਕ ਰਾਜਾ ਠਹਿਰਾ ਦੇ ਜੋ ਸਾਡਾ ਨਿਆਂ ਕਰੇ
    ਸਮੂਏਲ ਨੂੰ ਬੁਰੀ ਲੱਗੀ ਅਤੇ ਸਮੂਏਲ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ।
  tkr-tkr: 'Manbışe: «Şasdar sa paççah gixhxhe, mang''vee şas xəbvalla hee''ecenva»
    uvhuyng''a, Şamuelis manbışe uvhuyn ıkkiykan deş. Mang''vee Rəbbis düə haa''a.'
  mya-JVB: ထိုသို့ အကျွန်ုပ် တို့ကို အုပ်စိုး ရသောရှင် ဘုရင်ကိုပေး ပါလော့ဟု လျှောက်
    သောအမှု ကို ရှမွေလ သည် မ နှစ်သက်သောကြောင့် ထာဝရဘုရား အား ဆုတောင်း လေ၏။
  tte-O: Kabo ali kawanoi kin kaiwena Samuela koina nige iyayaliyaya na besimo ilau
    ikawanoi Yeoba koina.
  tbg-tbg: Nora vaiinti vika minti tuvaro Samueriva vika avuhainaa vaiinti vo kaama
    timitaane tu uvarara kia quaharaitiro, vikara tiharo, Kaiqe te Nora Kotira aaraariraro
    viva vonare tiraqe ni tiva nimiare, tiro.
  hmo-hmo: To edia hereva, “King ta ai dekenai henia”, dekenai Samuela ia badu, unai
    dainai Lohiabada dekenai ia guriguri.
  urd-urd: लेकिन जब उन्होंने कहा, कि हमको कोई बादशाह दे जो हमारी 'अदालत करे, तो यह
    बात समुएल को बुरी लगी, और समुएल ने ख़ुदावन्द से दुआ की।
  rus-SYN: 'И не понравилось слово сие Самуилу, когда они сказали: дай нам царя, чтобы
    он судил нас. И молился Самуил Господу.'
  bqc-SIM: Kɛ́ aa mɛ̀ aà kía kpánɛ́ aàↄ dɛ ń dↄaana ũ, yã́pi i ka Samuɛliguo,
    ↄ̃ à wabikɛ̀ Diiwa.
  tcz-CHONGTHU: Samuel vang chu athil ngaichat’u chung’ah chun alung alhaipoi, hijeh
    chun panpi ngaichan Pakai koma ache’in ahi.
  mar-mar: परंतु, “आमचा न्याय करायला आम्हांला राजा द्या,” असे जे त्यांनी म्हटले, त्याबद्दल
    शमुवेलाला वाईट वाटले. म्हणून शमुवेलाने परमेश्वराकडे प्रार्थना केली.
  soq-soq: Tane Samuel mai nuaeulepona mo warere iririwantona mampe, sa baiwa me Iawe
    God mampe rauparilen.
  qub-qub: «Rayta churapämay» nishanga Samuelta mana gustaranchu. Chaymi Tayta Diosta
    mañacuran.
  bqp-bqp: Kũ ò pì à kína káńnɛ àgↄ̃ de ń don'arɛde ũ, yã pì dí kɛ Samuɛlinɛ nnaro,
    akũ à wɛ́ kɛ̀ Dikiria.
  hat-hat: Pawòl sa yo pa t' fè Samyèl plezi paske yo t'ap mande pou li ba yo yon
    wa pou gouvènen yo. Samyèl lapriyè Seyè a.
  eng-BSB: But when they said, “Give us a king to judge us,” their demand was displeasing
    in the sight of Samuel; so he prayed to the LORD.
  tod-tod: 'Naama wooi wanani Samiyɛle ma, ga ti ɠɛɛ vai ma: «Masa sei gi unda, nii
    a ɠɛ gi levezu.» Samiyɛle Ɠɔoɠɔ GALAGI valini.'
  eng-WEBPB: But the thing displeased Samuel when they said, “Give us a king to judge
    us.” Samuel prayed to the LORD.
  kbq-kbq: Hianagi kini vahe azeri otigeno kegava hurantenoma hu'za hazankegura Samueli'a
    musena osuno, Ra Anumzamofontega nunamuna higeno,
  nhe-BL: 'Huan Samuel ax quipacti quema quicajqui para quiijtohuayayaj: “Xitechmaca
    se tlanahuatijquetl para technahuatis queja nochi sequinoc tlaltini quipiyaj.”
    Huajca Samuel momaijto ica TOTECO para quimatis tlaque quichihuas.'
