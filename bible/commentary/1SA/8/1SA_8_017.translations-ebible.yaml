verse: 1SA.008.017
translations:
  mal-C: അയാൾ നിങ്ങളുടെ ആട്ടിൻപറ്റത്തിൽനിന്നു ദശാംശം എടുക്കും; നിങ്ങൾപോലും അയാളുടെ
    അടിമകളായിത്തീരും.
  deu-TKW: von euren Schafen wird er den Zehnten erheben. Ihr selbst aber werdet seine
    Knechte werden.
  lin-lin: Akokamata eteni ya zomi ya bameme na bino, mpe bino moko bokokoma bawumbu
    na ye.
  eng-LSV: he tithes your flock, and you are for servants to him.
  eng-GNV: He will take the tenth of your sheepe, and ye shall be his seruants.
  eng-WEBSTER: 'He will take the tenth of your sheep: and ye will be his servants.'
  nhw-BL: Huan anmechtlajtlanis se borrego tlen sesen majtlactli amoborregojhua. Huan
    hasta amojuanti amoseltzitzi anquitequipanose san tlapic.
  swh-ONEN: Atachukua sehemu ya kumi ya makundi yenu ya kondoo na mbuzi, na ninyi
    wenyewe mtakuwa watumwa wake.
  bba-bba: U koo bɛɛn yɑɑ sɑbenu mɛnnɑ kpɑ nin wɔkuru bɑɑteren wɔllɔ u teeru suɑ,
    kpɑ bɛɛn tii i n sɑ̃ɑ win yobu.
  eng-KJVCPB: 'He will take the tenth of your sheep: and ye shall be his servants.'
  cpy-cpy: Eenitatsirika 10 pipiratari, rashityaari apaani. Ari imatakimi eeroka romperateemi.
  mpx-mpx: Wami bwasumu sipi ge goti ni wali paelulutega, yaka gamwaliyaa wali maisena
    ni ahe, ge komiu al nuku tabwa wana totuwalali loloyowanil.
  luo-luo: Nokaw achiel kuom apar mag jambu kendo un uwegi unubed wasumbinige.
  meu-meu: Emui seri baine karoadia, karoa gwauta, bena karoa ta baine abia iena.
    Baine ḡuimui, ena hesiai ai baine halaomui.
  npi-ULB: उनले तिमीहरूका बगालहरूको दशौं भाग लिनेछन्, र तिमीहरू उनका दासहरू हुनेछौ
    ।
  yor-yor: Yóò sì mú ìdámẹ́wàá nínú àwọn agbo ẹran yín, yóò sì máa ṣe ẹrú u rẹ̀.
  emp-NTPO: Maʌ̃ awara bãrã ovejad̶ebemada, bãrã chiwatud̶ebema sid̶a edaya. Bãrãba
    die juachabʌdaza idjia ab̶a edaya. Maʌ̃ awara ara bãdjida idji nezocarãda b̶ead̶ia.
  ind-ind: Dia akan mengambil sepuluh persen dari kawanan ternakmu, dan kalian akan
    menjadi hambanya.
  pes-OPCB: او ده‌یک گله‌های شما را خواهد گرفت و شما بردهٔ وی خواهید شد.
  tgl-ULB: Kukunin niya ang ikasampu ng inyong mga kawan at magiging mga alipin niya
    kayo.
  cbu-NT: Mishat, chineemis tandapunuris anootstam uwshat amuytaru, chungarineetsi
    minum waama yamaku taachiya. Siyaatstam muchchureem ínambachiya.
  hui-hui: Ani bialu ibugua tínaga nogo sibi karu pini degedege ibu haru polebira.
    Ani bialu tínibi ibunaga garabaya biabe ale biahaga holeberemi.
  mya-mya: သူ​သည်​သင်​တို့​သိုး​အုပ်​များ​၏​ဆယ်​ပုံ​တစ် ပုံ​ကို​သိမ်း​ယူ​လိမ့်​မည်။
    သင်​တို့​ကိုယ်​တိုင်​ပင် လျှင်​သူ​၏​ထံ​၌​ကျွန်​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཁོང་གིས་ཁྱོད་ཚོའི་ར་ལུག་གི་ཁྱུ་ལས་བཅུ་ཆའི་གཅིག་བླངས་ཏེ་ཁྱོད་རྣམས་ནི་ཁོང་གི་གཡོག་པོར་འགྱུར།
  sna-sna: Achatora chegumi chamakwai enyu, uye imi pachenyu muchava nhapwa dzake.
  spa-BLM: Tomará la décima parte de vuestros rebaños, y vosotros seréis sus siervos.
  cac-cac: An̈eja' ol yic'paxec' sdiezmoal noc' e calnel vin̈, ol eyac'an servil vin̈.
  swh-ULB: Atawatoza moja ya kumi ya mifugo yenu, na mtakuwa watumwa wake.
  bel-bel: з дробнага быдла вашага возьме дзясятую частку, і самі вы будзеце яму рабамі;
  wed-wed: Ma ami sipu ma gote ḡuta 10 o terei ma tauna ḡuta tagogi ina vaia tauna
    aubaina, ma taumi ina vainimi ana taunola.
  deu-ELBBK: Euer Kleinvieh wird er zehnten, und ihr, ihr werdet ihm zu Knechten sein.
  mbb-OT: Egkuwaan din pa is ikepulù te menge uyaǥen, ne egkehimu kew he menge uripen
    din.
  mal-2015: അവൻ നിങ്ങളുടെ ആടുകളിൽ പത്തിലൊന്നു എടുക്കും; നിങ്ങൾ അവന്നു ദാസന്മാരായ്തീരും.
  rmc-rmc: E ďesaťina lela the tumare stadendar a the tumen korkore leske služinena
    sar otroka.
  pes-OPV: و عشرگله های شما را خواهد گرفت و شما غلام اوخواهید بود.
  ron-1924: Ва луа зечуялэ дин оиле воастре ши вой ыншивэ вець фи слуӂиле луй.
  aui-aui: Raghanina yami sip bo gout konayouna da riba 10 konaberadi bi kamodiye
    na ribiribi yadi 10, na riba tana inakabitaveni touna kiiravine, bi inaberami
    da touna wosina yana wiitamariyana.
  ben-OBCV: তিনি তোমাদের পশুপালের দশমাংশ ছিনিয়ে নেবেন, ও তোমরা নিজেরাই তাঁর ক্রীতদাস-দাসীতে
    পরিণত হবে।
  som-som: Oo wuxuu idinka qaadan doonaa adhigiinna toban meelood oo meel, oo idinna
    waxaad noqon doontaan addoommadiisa.
  lat-VUC: Greges quoque vestros addecimabit, vosque eritis ei servi.
  eng-ASVBT: 'He will take the tenth of your flocks: and ye shall be his servants.'
  ita-1885: Egli prenderà la decima delle vostre gregge; e voi gli sarete servi.
  eng-LXXUP: And he will tithe your flocks; and ye shall be his servants.
  eng-ULB: He will take the tenth of your flocks, and you will be his slaves.
  spa-VBL: Tomará la décima parte de los rebaños de ustedes, y ustedes mismos serán
    ahora sus esclavos.
  fra-_FOB: Il dîmera vos troupeaux, et vous serez ses esclaves.
  mal-mal: അവൻ നിങ്ങളുടെ ആടുകളിൽ പത്തിലൊന്ന് എടുക്കും; നിങ്ങൾ അവന് ദാസന്മാരായ്തീരും.
  urd-GVR: Wuh āp kī bheṛ-bakriyoṅ kā daswāṅ hissā talab karegā, aur āp ḳhud us ke
    ġhulām hoṅge.
  suz-BL: मेकोमी इन क्‍यारश भेडा रे १० भाग ङा भाग का लाइक्‍ब। मिनु गेपुकी यो मेको
    आ गेय पाइब दुम्‍नीनी।
  ita-1927: Prenderà la decima de’ vostri greggi, e voi sarete suoi schiavi.
  ckb-ckb: دەیەکی مەڕوماڵاتتان دەبات و ئێوە دەبنە کۆیلەی ئەو.
  eng-BBE: 'He will take a tenth of your sheep: and you will be his servants.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ನಿಮ್ಮ ಕುರಿಗಳಲ್ಲಿ ಹತ್ತರಲ್ಲಿ ಒಂದನ್ನು ಆಯ್ದುಕೊಳ್ಳುವನು. ನೀವು ಅವನಿಗೆ
    ದಾಸರಾಗುವಿರಿ.
  tam-2017: உங்கள் ஆடுகளிலே பத்தில் ஒன்று எடுத்துக்கொள்ளுவான்; நீங்கள் அவனுக்கு வேலையாட்களாவீர்கள்.
  spa-RV-1909: Diezmará también vuestro rebaño, y seréis sus siervos.
  ron-BTF: Va lua zeciuială din oile voastre; și veți fi servitorii lui.
  eng-WEBP: He will take one tenth of your flocks; and you will be his servants.
  eng-FBV: He will take a tenth of your flocks, and you yourselves will be his slaves.
  nld-1939: Van uw schapen mag hij het tiende heffen; en zelf zult gij zijn slaven
    zijn.
  nch-BL: Huan amechtajtanis se borrego ten sesen majtacti amoborregojhua. Huan hasta
    amojuanti amoseltitzitzi anquitequipanose san tapic.
  vie-1934: Người sẽ đánh thuế một phần mười về những bầy chiên các ngươi, và các
    ngươi sẽ làm tôi mọi người.
  hin-CV: वह तुम्हारे पशुओं के दसवां अंश ले लेगा और तुम उसके दास बन जाओगे.
  spa-BES: Tomará la décima parte de sus ovejas, y ustedes serán sus siervos también.
  tdx-tdx: Hampandivà’e ty ampahafolo’ o lia-rai’ areoo vaho hinjare mpitoro’e nahareo.
  tha-KJV: พระองค์​จะชักหนึ่งในสิบของฝูงสัตว์ของท่าน และท่านทั้งหลายจะเป็นทาสของพระองค์
  por-BR-2018: Tomará o dízimo também do vosso rebanho, e sereis seus servos.
  deu-ELO: Euer Kleinvieh wird er zehnten, und ihr, ihr werdet ihm zu Knechten sein.
  eng-WYC-2018: Also he shall take the tenth part of your flocks; and ye shall be
    his servants.
  epo-epo: El viaj ŝafoj li prenos dekonon, kaj vi fariĝos por li sklavoj.
  uig-PIN: U ⱪoyliringlardin ondin bir ülüxini alidu; silǝr uning ⱪul-hizmǝtkarliri
    bolisilǝr.
  beo-beo: 'E da dilia ohe fofoi nabuane momogili afadafa udigili lamu. Amola dilia
    da bu ea hawa: hamosu dunu esaloma:mu.'
  tpi-OTNT: Na em bai i kisim wanpela bilong olgeta 10-pela sipsip bilong yupela.
    Na em bai i mekim yupela i kamap olsem wokboi nating bilong en.
  hau-SA: Zai karɓi zakan dabbobinku, ku kanku za ku zama bayinsa.
  uig-LAT: U qoyliringlardin ondin bir ülüshini alidu; siler uning qul-xizmetkarliri
    bolisiler.
  nde-nde: Izathatha okwetshumi emihlambini yenu njalo lina ngokwenu lizakuba yizigqili
    zayo.
  ton-ton: '‌ʻE toʻo ʻe ia ʻo ʻave hono hongofulu ʻoe vahe ʻo hoʻomou fanga sipi:
    pea te mou hoko ko ʻene kau tamaioʻeiki.'
  ces-1613: Z stád vašich desátky bráti bude, a vy budete jemu za služebníky.
  eng-WMB: He will take one tenth of your flocks; and you will be his servants.
  tam-TCV: அவன் உங்களுடைய செம்மறியாட்டு மந்தைகளில் பத்தில் ஒரு பங்கை எடுத்துக்கொள்வான்.
    நீங்களும் அவனுக்கு அடிமைகளாவீர்கள்.
  ceb-ULB: Kuhaon niya ang ikapulo sa inyong mga kahayopan, ug mahimo kamong iyang
    mga ulipon.
  pol-UBG: Pobierze dziesięcinę z waszych trzód, a wy będziecie jego sługami.
  agr-agr: Nuigtushkam atumi tagkujum aidaun akanak yajutjamkatnai. Atumshakam niina
    inake atatjume.
  kyc-kyc: Nakamana mena sipisipi akalisa dupwana mendaki lao pingyu nyera. Dee nakama
    banya kendemande ingyuo yulu pyakamiramiko.
  urd-GVU: وہ آپ کی بھیڑبکریوں کا دسواں حصہ طلب کرے گا، اور آپ خود اُس کے غلام ہوں
    گے۔
  deu-1912: Von euren Herden wird er den Zehnten nehmen, und ihr müßt seine Knechte
    sein.
  ntj-ntj: '@see-verse:1SA.008.016'
  kan-2017: ಕುರಿಹಿಂಡುಗಳಲ್ಲಿ ಹತ್ತರಲ್ಲೊಂದು ಭಾಗವನ್ನು ತೆಗೆದುಕೊಳ್ಳುವನು. ನೀವು ಅವನಿಗೆ ದಾಸರಾಗಿರಬೇಕು.
  yap-yap: Ma bayi fek ragag e pasent ko yu ran’ i gamanman romed. Ma bay mpired ni
    gimed e sib rok.
  hlt-MCSB: Nangmih kah boiva te a loh vetih namamih te anih kah sal la na om uh ni.
  mdy-ETH: ማራቶና ዋኣሮናኮዋ ታጶይዳፓ ፔቴማ ዒዚ ዔካንዳኔ፤ ዒንሢያ ዒዛም ካራሚ ማዓንዳኔ።
  twi-ASANTE: Ɔbɛgye mo nnwan mu nkyɛmu edu mu baako na moayɛ nʼasomfoɔ.
  mwc-mwc: Ami aba payapaya sheep ba goat 10 kesana ina yauna ba komi yebo kairavina
    kona saibira.
  eng-WEBU: He will take one tenth of your flocks; and you will be his servants.
  wal-wal: Intte dorssaappenne deeshshaappe tammaappe issi kushiyaa i ekkana; inttekka
    a ashkkarata gidana.
  spa-PDDPT: Tomará el diezmo del rebaño de ustedes y ustedes mismos serán sus esclavos.
  gun-gun: Penerymba vexa'i kuery gui voi ojopy 'rã dízimo, ha'e penemoingo 'rã guembiguairã.
  agu-BL: Stetzaje' jujun te lajuj itawun. Ncha'tz axwok cxocponwok tetz esclaw jak'
    ca'wl.
  ilo-ULB: Alaenna ti apagkapullo kadagiti arbanyo, ket agbalinkayonto a tagabuna.
  kpg-kpg: Mee gaa daa dahi baahi madangaholu o godou manu, gei goodou gaa hai ana
    hege.
  uig-ARA: ئۇ قويلىرىڭلاردىن ئوندىن بىر ئۈلۈشىنى ئالىدۇ؛ سىلەر ئۇنىڭ قۇل-خىزمەتكارلىرى
    بولىسىلەر.
  sus-sus: A wo xa xuruse farilɛ bama nɛ, a wo fan findi a xa konyie ra.
  pon-2006: E pahn ketikihsang eisek kis ehun noumwail mahn akan. Kumwail pahn wiahla
    sapwellime lidu.
  jae-jae: Eŋ oc êkôc nêm domba lemeŋlu-lemeŋlu ŋatageŋ-tageŋ ma amac taôm oc atu
    ênê gêŋôma.
  ksd-ksd: ma na tak pa tika na vinvinun ta kavava umana kikil na sip, ma avat iat
    avat a vilavilau pirana.
  tur-YTC: Sürülerinizin onda birini alacak ve siz onun hizmetkârları olacaksınız.
  grc-BRENT: Καὶ τὰ ποίμνια ὑμῶν ἀποδεκατώσει, καὶ ὑμεῖς ἔσεσθε αὐτῷ δοῦλοι.
  ind-AYT: Dia akan mengambil sepersepuluh kawanan dombamu, dan kamu sendiri akan
    menjadi hambanya-hambanya.
  nya-nya: Iyo idzatenga gawo lakhumi la zoweta zanu, ndipo inu eni mudzakhala akapolo
    ake.
  hrv-hrv: Uzimat će desetinu od vaše sitne stoke, a vi sami postat ćete mu robovi.
  mps-mps: Tama agai dagego te tigidali nogo si sipsip elalubaso, te me deli agai
    saibao. Tama agai dage te olo sę ebo bidi pedalubo tiwai ilaibao.
  tpi-tpi: Na em bai i kisim wanpela bilong olgeta 10-pela sipsip bilong yupela. Na
    em bai i mekim yupela i kamap olsem wokboi nating bilong en.
  dan-1931: Af eders Småkvæg skal han tage Tiende; og I selv skal blive hans Trælle.
  vie-OVCB: Anh chị em phải nộp phần mười đàn chiên và chính mình cũng thành nô lệ
    của vua.
  guj-2017: તે તમારા ઘેટાંનો દસમો ભાગ લઈ લેશે અને તમે તેના ગુલામો થશો.
  pon-2006A: E pahn ketikihsang eisek kis ehun noumwail mahn akan. Kumwail pahn wiahla
    sapwellime lidu.
  por-BRBSL: He levará um décimo de seus rebanhos; e vocês serão seus servos.
  cth-cth: Nangmae Tu pung hra pung touh a la vaiteh nangmouh teh ahnimae san lah
    na o awh han.
  twi-twi: Obegye mo nguan mu nkyɛmu du mu baako na moayɛ nʼasomfo.
  hlt-hlt: Nangmih kah boiva te a loh vetih namamih te anih kah sal la na om uh ni.
  tbz-SIM: Kɑ̀ɑ wũɔ̃ bo tɛpíítɛ̀ wèe dɛitɛ fɛ̀mɑ́ɑ̀, ipe nɛ̀ sibɔɔ́ dɛmɔu. Nɛ̀ díndi
    di mɔ́mmɔmbɛ kɛ̀ dí ntú o kó tidɑɑtì.
  msy-2020: Egh a ian 10plan sipsipbar tongɨn sipsipɨn vamɨra iniam. Egh ia damutɨ,
    ia an ingangarir gumazir kɨnibar mɨn ikiam.
  dop-dop: Ɩnɩ ɩ kɑ kpɑɣɑnɑ mǝ hʋntʋ wontu hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ, nɑ mɩɩ pǝsɩ
    ɩ yomɑɑ.
  azb-azb: Sürülərinizin onda birini özünə götürəcək və siz onun qulu olacaqsınız.
  eng-DBY: He will take the tenth of your sheep. And ye shall be his servants.
  hin-2017: वह तुम्हारी भेड़-बकरियों का भी दसवाँ अंश लेगा; इस प्रकार तुम लोग उसके
    दास बन जाओगे।
  wol-KYG: Seeni gàtt, fukkeel ba lay jël, te yeen ci seen bopp, ay surgaam ngeen
    di doon.
  eng-YLT: your flock he doth tithe, and ye are to him for servants.
  kne-kne: Alaena abe di inkasinpon di karnero ya kalding yo. Pati si dakayo et manbalin
    ay bag-ena.
  eng-WYC-2017: Also he shall take the tenth part of your flocks; and ye shall be
    his servants.
  eng-WMBB: He will take one tenth of your flocks; and you will be his servants.
  urd-GVH: वह आपकी भेड़-बकरियों का दसवाँ हिस्सा तलब करेगा, और आप ख़ुद उसके ग़ुलाम
    होंगे।
  rug-rug: Kaqu vagia tugo sa sa keke pa manege koari mia rovana. Meke gamu ba kaqu
    ta evaṉae na nana nabulu tugo sa.
  gaz-gaz: Bushaayee keessan keessaa harka kudhan keessaa harka tokko ni fudhata;
    isin mataan keessanuu garboota isaa taatu.
  fra-LSG: Il prendra la dîme de vos troupeaux, et vous-mêmes serez ses esclaves.
  gnn-gnn: '@see-verse:1SA.008.016'
  yal-yal: A ɛ xuruse kurune yaganna tongoma nɛn, ɛ tan yɛtɛɛn yi findi a konyine
    ra.
  haw-1868: 'E lawe hoi ia i ka hapaumi o ka oukou poe hipa: a e lilo oukou i poe
    kauwa nana.'
  arb-NAV: وَيَسْتَوْلِي عَلَى عُشْرِ غَنَمِكُمْ وَيَسْتَعْبِدُكُمْ.
  ewe-ewe: Axɔ miaƒe lãhawo ƒe ewolia eye miawo ŋutɔ miazu eƒe kluviwo.
  eng-LEE: 'Of your flocks will he take the tenth: and ye yourselves will become his
    servants.'
  asm-FB: তেওঁ তোমালোকৰ মেৰ-ছাগ আৰু ছাগলীবোৰৰ দহ ভাগৰ এভাগ ল’ব; আৰু তোমালোক তেওঁৰ
    বন্দী হ’বা।
  sus-A: عَ وٌ شَ شُرُ سٍ قَرِلّ بَمَ نّ، عَ وٌ قَن قِندِ عَ شَ كٌنيِيٍ رَ.
  fra-SBL: Il prendra le dixième de vos troupeaux, et vous serez ses esclaves.
  hbo-hbo: צֹאנְכֶ֖ם יַעְשֹׂ֑ר וְאַתֶּ֖ם תִּֽהְיוּ־לֹ֥ו לַעֲבָדִֽים׃
  piu-2006: '@see-verse:1SA.008.016'
  pjt-pjt: '@see-verse:1SA.008.016'
  kik-kik: Nĩakoyaga gĩcunjĩ gĩa ikũmi kĩa mahiũ manyu, o na inyuĩ ene nĩ mũgaatuĩka
    ngombo ciake.
  omb-omb: Ngeie vin lei gategale den hangavulu lo bulemiu nani, mena sibsib me gimiu
    nein vuragi nona tangaloi tabana.
  fra-NCL: Il prendra la dîme de vos troupeaux, et vous-mêmes serez ses esclaves.
  cek-AK: Anih mah nangmah ih hmuen hato thungah maeto na la pae ueloe, nangcae doeh
    anih ih tamna ah na om o tih.
  cuk-cuk: Degine, rey, be-sibad-wawaadmar-warambegi gwensak (10%) be-annik suoed,
    geb bemar-sunnad e-maiga gunonimarmogoed.
  uig-CYR: У қойлириңлардин ондин бир үлүшини алиду; силәр униң қул-хизмәткарлири
    болисиләр.
  pma-pma: Kei helah lat tei en sipsip ka nani osami keil hesuval takis vasakini imai
    ihi osen. Ka houmon kami mun mihemai mihoum mini suval mihehi slev keil onen enges.
  tel-2017: మీ మందల్లో పదవ భాగం తీసుకొంటాడు. మీకు మీరుగా అతనికి దాసులైపోతారు.
  hat-BSA: Li va pran yon dizyèm nan bann mouton nou yo e nou menm, nou va devni sèvitè
    li.
  kos-kos: El ac fah eisla sie tafu singoul ke sheep ac goat nutuwos, ac kowos sifacna
    fah mwet kohs lal.
  hbo-WLC: צֹאנְכֶ֖ם יַעְשֹׂ֑ר וְאַתֶּ֖ם תִּֽהְיוּ־ל֥וֹ לַעֲבָדִֽים׃
  ibo-ibo: Ọ ga-ewerekwa otu ụzọ nʼụzọ iri nke igwe anụ ụlọ unu, meekwa ka unu onwe
    unu bụrụkwa ndị ohu ya.
  ory-ory: ସେ ତୁମ୍ଭମାନଙ୍କ ମେଷପଲର ଦଶମାଂଶ ନେବ ଓ ତୁମ୍ଭେମାନେ ତାହାର ଦାସ ହେବ।
  wmt-wmt: '@see-verse:1SA.008.016'
  chk-chk: Epwe angei eu leengol seni nöümi pwiin sip, epwe pwal nöünikemi amanau.
  ssd-ssd: Taŋamba tane tuku sipsip ta kilmba fetka 9 kusreka ndindo nuŋe tamŋgat.
    Tane mata nu tuku piro taŋgo taŋaŋ minamŋgaig.
  rop-rop: en im garra pulumat yumob haf ola ship en gout, en im garra meigim yumob
    jidan wekinmen blanga im.
  ukr-1871: З дрібного скота вашого буде десятину вимагати, а самі ви будете його
    крепаками.
  deu-1951: Er wird den Zehnten eurer Schafe nehmen, und ihr müsset seine Knechte
    sein.
  eng-JPS: He will take the tenth of your flocks; and ye shall be his servants.
  srp-1865: Stada æe vaša desetkovati i vi æete mu biti robovi.
  lug-lug: Alitwala ekimu eky’ekkumi ku bisibo byammwe, mmwe n’abafuula abaweereza
    be.
  heb-heb: צאנכם יעשר ואתם תהיו לו לעבדים׃
  ben-IRV: তোমাদের ভেড়ার পালের দশ ভাগের এক ভাগ তিনি নিয়ে নেবেন আর তোমরা তাঁর দাস
    হবে।
  pan-pan: ਅਤੇ ਤੁਹਾਡੀਆਂ ਭੇਡਾਂ ਬੱਕਰੀਆਂ ਦਾ ਦਸਵੰਧ ਵੀ ਲਵੇਗਾ ਸੋ ਤੁਸੀਂ ਉਸ ਦੇ ਗ਼ੁਲਾਮ ਬਣੋਗੇ,
  tkr-tkr: Vuşde vəq'əbışda yits'ıb'esda pay mang'vee cus alyapt'as, şunab mang'un
    nukarar vuxhes.
  mya-JVB: သင် တို့သိုးစု ဆယ်ဘို့ တဘို့ကိုလည်းယူ၍ သင် တို့သည် သူ ၏ ကျွန် ခံရ ကြမည်။
  tte-O: Tem ami sipi yo gouti tayakasa gwau sanaulu kani kin gwau kaigeda ikalai.
    Yo komiu tabe kani kwaemala ana topaisowao panpanli.
  tbg-tbg: Viva ni sipisipi 10navuqihairo vohaiqama varaanarove. Ne vira paanaa kaiqa
    vara amitekama vaivarave.
  hmo-hmo: Emui mamoe bona nani do ia haria, kahana 10, vadaeni kahana ta do ia abia,
    iena. Umui be, ia ese do ia guia, iena hesiai gaukara davana lasi do umui karaia.
  urd-urd: और वह तुम्हारी भेड़ बकरियों का भी दसवाँ हिस्सा लेगा इस लिए तुम उसके ग़ुलाम
    बन जाओगे।
  rus-SYN: от мелкого скота вашего возьмет десятую часть, и сами вы будете ему рабами;
  bqc-SIM: A á pↄtuoↄ kwide síwá, ápiↄ í gↄ̃ aà zↄↄ ũ.
  tcz-CHONGTHU: Aman na ganchahon ho jeng’a jong soma khat angeh ding, nachamlouva
    napeh ding ahi.
  mar-mar: तुमच्या मेंढरांचा दशमांश तो घेईल व तुम्ही त्याचे दास व्हाल.
  soq-soq: E puela sipsip ita gote otene odawa uduudu 10 teamona. Ita me oda sa bedewe
    dea wadepie mampesapi ita do e otalepio me nolawa dewalala apanawa segaitana.
  qub-qub: Uyshayquicunatapis cada chuncapita jucta charicurcongapaj. Quiquiquicunapis
    paycunatami sirbinquipaj.
  bqp-bqp: Ani á pↄ́kãdenↄ lɛu kuride síáwa, ákↄ̃nↄ áni gↄ̃ a zↄ̀nↄ ũ.
  hat-hat: L'ap pran yon mouton pou chak dis mouton n'a genyen. Lèfini, l'ap fè nou
    tounen esklav li.
  eng-BSB: He will take a tenth of your flocks, and you yourselves will become his
    slaves.
  tod-tod: Toɠa wa-loganiiti ma ʋuusiɛiti seɠe, wa ɓɔɠɔi, wa ɠɛ ga ná-duɔiti.
  eng-WEBPB: He will take one tenth of your flocks; and you will be his servants.
  kbq-kbq: Hagi agra 10ni'a bulimakao afu kevu ante'nesafintira mago kevua agra nevreno,
    tamagria kazokzo eri'za vahe tamavrentegahie.
  nhe-BL: Huan inmechtlajtlanis se borrego tlen sesen majtlactli imoborregojhua. Huan
    hasta imojuanti imoseltitzitzi inquitequipanose san tlapic.
  bus-bus: Eé a pↄ́kãdeenↄ lɛo kuridee síawa, apinↄ é gↄ̃ à zↄ̀nↄ ũ.
  gub-BL: Aze heta 10 ma'ea'yr peme wà nehe, upyhyk putar pitài ma'ea'yr pewi nehe.
    Peiko putar izupe uma'ereko e ma'e romo nehe no.
  eng-DRA: Your flocks also he will tithe, and you shall be his servants.
