verse: 1SA.008.022
translations:
  mal-C: 'യഹോവ അദ്ദേഹത്തോട്: “അവരുടെ വാക്കുകേട്ട്, അവർക്കൊരു രാജാവിനെ വാഴിച്ചു കൊടുക്കുക!”
    എന്നു കൽപ്പിച്ചു. അതിനുശേഷം ശമുവേൽ ഇസ്രായേൽജനത്തോട്: “ഓരോരുത്തനും താന്താങ്ങളുടെ
    പട്ടണത്തിലേക്കു മടങ്ങിപ്പൊയ്ക്കൊള്ളൂ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Jahwe aber gebot Samuel: Gieb ihrer Forderung Gehör und setze einen König
    über sie! Da erwiderte Samuel den Männern von Israel: Geht ein jeder in seine
    Heimat!'
  lin-lin: 'Mpe Yawe alobaki na Samuele : « Yokela bango mpe pesa bango mokonzi ! »
    Bongo Samuele alobaki na bato ya Isalaele : « Tika ete moto na moto azonga na
    engumba na ye ! »'
  eng-LSV: and YHWH says to Samuel, “Listen to their voice, and you have caused a
    king to reign over them.” And Samuel says to the men of Israel, “Go, each man,
    to his city.”
  eng-GNV: And the Lord saide to Samuel, Hearken vnto their voyce, and make them a
    King. And Samuel said vnto the men of Israel, Goe euery man vnto his citie.
  eng-WEBSTER: And the LORD said to Samuel, Hearken to their voice, and make them
    a king. And Samuel said to the men of Israel, Go ye every man to his city.
  nhw-BL: 'Huan TOTECO quiilhui: ―Xijchihua catli inijuanti quiijtohuaj huan xijtlali
    se tlanahuatijquetl para quinnahuatis. Huajca Samuel quinilhui para quena, quinmacasquía
    inintlanahuatijca. Huan quinilhui nochi israelitame para ma mocuepaca ininchajchaj
    ipan inialtepe.'
  swh-ONEN: Bwana akamjibu, “Wasikilize na uwape mfalme.” Kisha Samweli akawaambia
    watu wa Israeli, “Kila mmoja arudi mjini kwake.”
  bba-bba: Yinni Gusunɔ u Sɑmuɛli sɔ̃ɔwɑ u nɛɛ, ɑ tɔn ben ɡere wuro, kpɑ ɑ bu sinɑ
    boko wi kuɑ. Yen biru Sɑmuɛli u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, ben bɑɑwure u ɡinɑ doo
    win wuuɔ.
  eng-KJVCPB: And the Lord said to Samuel, Hearken unto their voice, and make them
    a king. And Samuel said unto the men of Israel, Go ye every man unto his city.
  cpy-cpy: 'Ikantzi Tajorentsi: “Pantiniri ikoyiri, poyiniri pinkathari-wenterini.”
    Imatakiro Samuel, ikantakiri Israel-paeni: “Pipiyee pinampiki.”'
  mpx-mpx: Anana Yehoba i lahe i ba, “Nu ginol ni ola wali baaba, inoke gamagal etega
    nu hile wali kin.” Yaka Samuwela i baek Isileli elal i ba, “Gegewemiu ku sikal
    ku na tomaha ona wami panuwaa.”
  luo-luo: Jehova Nyasaye nodwoko niya, “Winj gima giwachoni kendo imigi ruoth.” Eka
    Samuel nowachone jo-Israel niya, “Koro ngʼato ka ngʼato odog e miechgi.”
  meu-meu: Bena Iehova ese Samuel e hamaoroa, eto, Edia hereva bavabia dae, edia pavapava
    ta ba henidia. Bena Samuel ese Israel taudia e haduadia, eto, Ta ta ena hanua
    ena hanua baola.
  npi-ULB: परमप्रभुले शमूएललाई भन्‍नुभयो, “तिनीहरूका कुरा पालन गर् र कसैलाई तिनीहरूका
    राजा बना ।” त्यसैले शमूएलले इस्राएलका मानिसहरूलाई भने, “हरेक मानिस आ-आफ्नो सहर
    जानुपर्छ ।”
  yor-yor: Olúwa dáhùn pé, “Tẹ́tí sí wọn, kí o sì yan ọba fún wọn.” Nígbà náà, Samuẹli
    sọ fún àwọn ọkùnrin Israẹli pé, “Kí olúkúlùkù padà sí ìlú u rẹ̀.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba panusia: –Ãdjirãba jara panʌ quĩrãca odua. Ab̶a b̶ʌdua
    ãdjirã boro bamãrẽã.– Maʌ̃ bẽrã Samuelba israelerã boroda ab̶a b̶ʌyad̶a aped̶a
    jũmarãda ãdji puruza wãbisia.'
  ind-ind: Berkatalah TUHAN kepadanya, “Lakukanlah seperti yang mereka katakan, dan
    lantiklah seorang raja yang akan memerintah atas mereka.” Lalu Samuel menyetujui
    permohonan mereka dan berkata, “Kembalilah dulu ke kotamu masing-masing.”
  pes-OPCB: 'و خداوند بار دیگر پاسخ داد: «هر چه می‌گویند بکن و پادشاهی برای ایشان
    تعیین نما.» سموئیل موافقت نمود و مردم را به خانه‌هایشان فرستاد.'
  tgl-ULB: Sinabi ni Yahweh kay Samuel, “Sundin mo ang boses nila at gawan sila ng
    hari.” Kaya sinabi ni Samuel sa mga kalalakihan ng Israel, “Dapat pumunta ang
    bawat lalaki sa kanyang sariling lungsod.”
  cbu-NT: Apanllshat, ¿Tamanda? Urkareem ínayarush, ksachishpa, watam kurakangaziri
    támarakanawa, tárangiya. Samuelshat Israelchichee tsiyatarangu, Ashiri waritayanlltanda.
    Saanpeetam yaktaris kanapungtsa, táyaru kasarangiya. Ashiriya, na kamaneena yuwaa
    Israelchich kurakangaz kapung támararangana anootsi.
  hui-hui: Anduane Homogohanda ibuhondo ladai bialu lalu, Tigua hame laradagua bialu
    kini mbira dabole pu, lamiya. Ani lamiyagola Samuelehanda Isaraelealiruhondo lalu,
    Mani olarongi daibule áyu bibahendeore tíni andaga purogo ladaba, lene.
  mya-mya: ထာ​ဝ​ရ​ဘုရား​က``သူ​တို့​အ​လို​ရှိ​သည် အ​တိုင်း​ဘု​ရင်​ကို​ခန့်​ပေး​လော့''
    ဟု​မိန့်​တော် မူ​လျှင်​ရှ​မွေ​လ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​တို့​အား မိ​မိ​တို့​နေ​ရပ်
    အ​သီး​သီး​သို့​ပြန်​သွား​စေ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་ལ་འདི་སྐད་དུ། ཁོ་ཚོའི་སྐད་ཆར་མཉན་ནས་དེ་དག་ལ་རྒྱལ་པོ་ཞིག་སྐོས་ཤིག་ཅེས་གསུངས་པས།
    སཱ་མུ་ཨེལ་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། ཁྱོད་ཅག་མི་རེ་རེ་རང་རང་གི་གྲོང་ཁྱེར་དུ་ཕྱིར་ལོག་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Jehovha akapindura achiti, “Vateerere uye uvape mambo.” Ipapo Samueri akati
    kuvarume veIsraeri, “Munhu wose ngaadzokere kuguta rake.”
  spa-BLM: 'Yahvé dijo a Samuel: “Escucha su voz y hazles un rey”. Samuel dijo a los
    hombres de Israel: “Que cada uno se vaya a su ciudad”.'
  cac-cac: 'Ix tac''vi Jehová chi'' d''a vin̈ icha tic: —C''anab''ajej tas syal eb''
    chi'', ac''och junoc sreyal eb'', xchi d''a vin̈. Ix lajvi chi'', ix yalan vin̈
    d''a eb'': Meltzajan̈ec d''a e chon̈ab'' b''ela, xchi vin̈.'
  swh-ULB: BWANA akamwambia Samweli, “Sikiliza sauti yao na uwafanyie mfalme.” Hivyo
    Samweli akawaambia watu wa Israeli, “Kila mtu na arudi mjini kwake.”
  bel-bel: 'І сказаў Гасподзь Самуілу: паслухай голасу іхняга і пастаў ім цара. І
    сказаў Самуіл Ізраільцянам: ідзеце кожны ў свой горад.'
  wed-wed: ma Bada i paribelei i pa, “Ai ḡoana ma kauei, gulau ma verei.” Ma Samuel
    ravai i paritawanei ai au numa.
  deu-ELBBK: 'Und der HERR sprach zu Samuel: Höre auf ihre Stimme und setze einen
    König über sie ein. Da sprach Samuel zu den Männern von Israel: Geht hin, jeder
    in seine Stadt.'
  mbb-OT: Ne midtavak is Nengazen kandin te, “Pezumdumahi nu is egkesuatan dan; beǥayi
    sikandan te hadì.” Ne migkeǥiyan ni Samuel is menge Israilihanen te, “Uya, iyan
    egketuman is egkesuatan niw; ulì kew en diyan te inged niw.”
  mal-2015: 'യഹോവ ശമൂവേലിനോടു: അവരുടെ വാക്കു കേട്ടു അവർക്കു ഒരു രാജാവിനെ വാഴിച്ചുകൊടുക്ക
    എന്നു കല്പിച്ചു. ശമൂവേൽ യിസ്രായേല്യരോടു: നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ പട്ടണത്തിലേക്കു
    പൊയ്ക്കൊൾവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O RAJ phenďa le Samueloske: „Šun len a ačhav lenge kraľis.“ Avke phenďa
    o Samuel le Izraelitenge: „Džan savoredžene pale andre tumare fori!“'
  ron-1924: 'Ши Домнул а зис луй Самуел: „Аскултэ-ле гласул ши пуне ун ымпэрат песте
    ей.” Ши Самуел а зис бэрбацилор луй Исраел: „Дучеци-вэ фиекаре ын четатя луй.”'
  aui-aui: na Yawe God iwona bo, “Awaki sakayokayoveni na kubera da kiiwawo kuveredi.”
  ben-OBCV: সদাপ্রভু উত্তর দিলেন, “তাদের কথা শোনো ও তাদের জন্য একজন রাজা ঠিক করে দাও।”
    পরে শমূয়েল ইস্রায়েলীদের বললেন, “তোমরা প্রত্যেকে নিজের নিজের নগরে ফিরে যাও।”
  som-som: Markaasaa Rabbigu wuxuu Samuu'eel ku yidhi, Codkooda maqal oo boqor u yeel
    iyaga. Markaasaa Samuu'eel wuxuu dadkii reer binu Israa'iil ku yidhi, Taga oo
    ninkiin waluba magaaladiisii ha tago.
  lat-VUC: 'Dixit autem Dominus ad Samuelem: Audi vocem eorum, et constitue super
    eos regem. Et ait Samuel ad viros Israël: Vadat unusquisque in civitatem suam.'
  eng-ASVBT: And Jehovah said to Samuel, Hearken unto their voice, and make them a
    king. And Samuel said unto the men of Israel, Go ye every man unto his city.
  ita-1885: 'E il Signore disse a Samuele: Acconsenti alla voce loro, e costituisci
    loro un re. E Samuele disse agl''Israeliti: Andatevene ciascuno alla sua città.'
  eng-LXXUP: And the Lord said to Samuel, Hearken to their voice, and appoint them
    a king. And Samuel said to the men of Israel, Let each man depart to his city.
  eng-ULB: Yahweh said to Samuel, “Obey their voice and cause someone to be king for
    them.” So Samuel said to the men of Israel, “Every man must go to his own city.”
  spa-VBL: 'Entonces el Señor le dijo a Samuel: “Haz lo que ellos te piden y dales
    un rey”. Entonces Samuel les dijo a los israelitas: “Vuelvan a sus casas”.'
  fra-_FOB: 'Et l''Éternel dit à Samuel: Obéis à leur voix, et établis-leur un roi.
    Et Samuel dit aux hommes d''Israël: Allez-vous-en chacun en sa ville.'
  mal-mal: 'യഹോവ ശമൂവേലിനോട്: “അവരുടെ വാക്ക് കേട്ട് അവർക്ക് ഒരു രാജാവിനെ കൊടുക്കുക”
    എന്നു കല്പിച്ചു. ശമൂവേൽ യിസ്രായേല്യരോട്: “നിങ്ങൾ ഓരോരുത്തരും അവരവരുടെ പട്ടണത്തിലേക്ക്
    പൊയ്ക്കൊൾക” എന്നു പറഞ്ഞു.'
  urd-GVR: Rab ne jawāb diyā, “Un kā taqāzā pūrā kar, un par bādshāh muqarrar kar!”
    Phir Samuel ne Isrāīl ke mardoṅ se kahā, “Har ek apne apne shahr wāpas chalā jāe.”
  suz-BL: मिनु परमप्रभु यावेम “मेको आन देंशो खोदेंशो पावो। मेको आन कली पिप का गेमी”
    देंमाक्‍त। मिनु सामुएलमी इस्राएल ङा मुर नेल्‍ल आन कली आन खिं खिं सोइक्‍तीमी बाक्‍त।
  ita-1927: 'E l’Eterno disse a Samuele: “Da’ ascolto alla loro voce, e stabilisci
    su di loro un re”. E Samuele disse agli uomini d’Israele: “Ognuno se ne torni
    alla sua città”.'
  ckb-ckb: 'یەزدانیش بە ساموئێلی فەرموو: «گوێ لە دەنگیان بگرە و پاشایەکیان بۆ دابنێ.»
    ئینجا ساموئێل بە پیاوانی ئیسرائیلی گوت: «با هەرکەسە و بەرەو شارۆچکەکەی خۆی بڕواتەوە.»'
  eng-BBE: And the Lord said to Samuel, Give ear to their voice and make a king for
    them. Then Samuel said to the men of Israel, Let every man go back to his town.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನಿಗೆ, “ಅವರ ಮಾತನ್ನು ಕೇಳಿ ಅವರಿಗೆ ಅರಸನನ್ನು ನೇಮಿಸು,” ಎಂದರು.
    ಆಗ ಸಮುಯೇಲನು ಇಸ್ರಾಯೇಲ್ ಜನರಿಗೆ, “ನಿಮ್ಮ ನಿಮ್ಮ ಪಟ್ಟಣಗಳಿಗೆ ಹೋಗಿರಿ,” ಎಂದನು.
  tam-2017: 'யெகோவா சாமுவேலை நோக்கி: நீ அவர்கள் சொல்லைக் கேட்டு, அவர்களை ஆள ஒரு ராஜாவை
    ஏற்படுத்து என்றார்; அப்பொழுது சாமுவேல் இஸ்ரவேல் மக்களைப் பார்த்து: அவரவர்கள் தங்கள்
    ஊர்களுக்குப் போகலாம் என்றான்.'
  spa-RV-1909: 'Y Jehová dijo á Samuel: Oye su voz, y pon rey sobre ellos. Entonces
    dijo Samuel á los varones de Israel: Idos cada uno á su ciudad.'
  ron-BTF: 'Și DOMNUL i-a spus lui Samuel: Dă ascultare vocii lor și pune un împărat
    peste ei. Și Samuel a spus bărbaților lui Israel: Mergeți fiecare om la cetatea
    lui.'
  eng-WEBP: The LORD said to Samuel, “Listen to their voice, and make them a king.”
    Samuel said to the men of Israel, “Everyone go to your own city.”
  eng-FBV: The Lord told Samuel, “Do what they say and give them a king.” Then Samuel
    told the Israelites, “Go back to your homes.”
  nld-1939: 'En Jahweh sprak tot Samuël: Geef ze hun zin, en stel een koning over
    hen aan. Nu sprak Samuël tot de Israëlieten: Gaat allen terug naar uw stad!'
  nch-BL: 'Huan TOTECO quiilhui: ―Xijchihua cati inijuanti quiijtohuaj huan xijtali
    se tanahuatijquet para quinahuatis. Huajca Samuel quinilhui para quena, quinmacasquía
    inintanahuatijca. Huan quinilhui nochi israelitame para ma mocuepaca ininchajchaj
    ipan inialtepe.'
  vie-1934: 'Đức Giê-hô-va phán cùng Sa-mu-ên rằng: Hãy nghe theo tiếng chúng nó và
    ban cho chúng nó một vua. Bấy giờ, Sa-mu-ên bèn nói cùng các người Y-sơ-ra-ên
    rằng: Các ngươi ai nấy hãy trở về thành mình.'
  hin-CV: याहवेह ने शमुएल से कहा, वही करो, जो वे चाहते हैं. “उनके लिए एक राजा चुन
    दो.” शमुएल ने इस्राएल के दूतों से कहा, “तुममें से हर एक अपने-अपने नगर को लौट जाए.”
  spa-BES: 'Y él Señor dijo a Samuel: Atiende su voz y nombra un rey para ellos. Entonces
    Samuel dijo a los hombres de Israel: Que cada uno vuelva a su pueblo.'
  tdx-tdx: 'vaho hoe t’Iehovà amy Samoele: Haoño avao ty fiarañanaña’ iareo le anendreo
    mpanjaka. Aa le hoe t’i Samoele amo ana’ Israeleo: Akia songa mb’ an-drova’e mb’eo.'
  tha-KJV: และพระเยโฮวาห์ตรัสกับซามูเอลว่า “จงฟังเสียงของเขาทั้งหลายเถิด และจงตั้งกษั​ตริ​ย์​องค์​หน​ึ่งให้​เขา​”
    แล​้วซามูเอลจึงกล่าวแก่คนอิสราเอลว่า “​ให้​ทุ​กคนกลับไปยังเมืองของตน”
  por-BR-2018: 'E o SENHOR disse a Samuel: Ouve sua voz, e põe rei sobre eles. Então
    disse Samuel aos homens de Israel: Ide-vos cada um à sua cidade.'
  deu-ELO: 'Und Jehova sprach zu Samuel: Höre auf ihre Stimme und setze einen König
    über sie ein. Da sprach Samuel zu den Männern von Israel: Gehet hin, ein jeder
    in seine Stadt.'
  eng-WYC-2018: And the Lord said to Samuel, Hear thou their voices, and ordain thou
    a king upon them. And Samuel said to the men of Israel, Each man go into his city
    (or Now everyone go home).
  epo-epo: 'Kaj la Eternulo diris al Samuel: Obeu ilian voĉon, kaj starigu super ili
    reĝon. Kaj Samuel diris al la viroj de Izrael: Iru ĉiu en sian urbon.'
  uig-PIN: 'Pǝrwǝrdigar ǝmdi Samuilƣa: — Sǝn ularning sɵzigǝ ⱪulaⱪ selip, ularƣa bir
    padixaⱨ bekitkin, dedi. Samuil Israillarƣa: — Ⱨǝrbiringlar ɵz xǝⱨiringlarƣa ⱪaytinglar,
    dedi.'
  beo-beo: Hina Gode da amane sia:i, “Ili sia:i defele ilima hina bagade ima.” Amalu
    Sa:miuele da dunu huluane da ili fifilasua afia:ma:ne adoi.
  tpi-OTNT: Na Bikpela i tokim Samuel olsem, “Orait yu ken bihainim tok bilong ol
    na makim wanpela king bilong ol.” Bikpela i tok pinis na Samuel i go tokim ol
    man bilong Israel olsem, “Yupela olgeta i mas i go bek long ples bilong yupela
    na bihain bai mi singautim yupela gen.”
  hau-SA: Ubangiji kuwa ya ce, “Ka saurare su, ka naɗa masu sarki.” Sa’an nan Sama’ila
    ya ce wa mutanen Isra’ila, “Kowa yă koma garinsa.”
  uig-LAT: 'Perwerdigar emdi Samuilgha: — Sen ularning sözige qulaq sélip, ulargha
    bir padishah békitkin, dédi. Samuil Israillargha: — Herbiringlar öz shehiringlargha
    qaytinglar, dédi.'
  nde-nde: Uthixo waphendula wathi, “Lalela ilizwi labo ubaphe inkosi.” USamuyeli
    wasesithi ebantwini bako-Israyeli, “Umuntu wonke kabuyele emzini wakibo.”
  ton-ton: Pea naʻe pehē ʻe Sihova kia Samuela, “Tokanga ki honau leʻo, pea fakanofo
    ha tuʻi moʻonautolu.” Pea naʻe pehē ʻe Samuela ki he kau tangata ʻo ʻIsileli,
    “Mou ʻalu, ko e tangata taki taha ki hono kolo.”
  ces-1613: 'I řekl Hospodin Samuelovi: Uposlechni hlasu jejich, a ustanov jim krále.
    Protož řekl Samuel mužům Izraelským: Jdětež jeden každý do města svého.'
  eng-WMB: The LORD said to Samuel, “Listen to their voice, and make them a king.”
    Samuel said to the men of Israel, “Everyone go to your own city.”
  tam-TCV: அதற்கு யெகோவா சாமுயேலிடம், “நீ அவர்கள் சொன்னதைக் கேட்டு, அவர்களுக்கு ஒரு
    அரசனை ஏற்படுத்து” என்றார். அப்பொழுது சாமுயேல், “அனைவரும் தங்கள் பட்டணங்களுக்கு
    போங்கள்” என்று இஸ்ரயேல் மக்களிடம் சொன்னான்.
  ceb-ULB: Si Yahweh miingon kang Samuel, “Tumana ang ilang tingog ug buhatang hari
    ang usa ka tawo alang kanila.” Busa gisultihan ni Samuel ang katawhan sa Israel,
    “Ang matag tawo kinahanglan mopauli sa iyang kaugalingong siyudad.”
  pol-UBG: 'I PAN powiedział do Samuela: Posłuchaj ich głosu i ustanów nad nimi króla.
    Samuel powiedział więc do mężczyzn Izraela: Idźcie każdy do swego miasta.'
  agr-agr: 'Tusa ujakam Tuke Pujuu ayaak: “¡Dita sumamua duka ayu tusam apu adaitukta!”
    tiuwai. Tusa tima Samuel Israel aents aidaun chichajak: “¡Maki makichik atumi
    yaaktagmin waketjatajum!” tusa ishiakui.'
  kyc-kyc: Dokopa Kamongome isingi lamaiyuo, Nakamame mende pipili lao suu pilyaminyi
    dokona palyuo pyakamipala kiŋi mende rombo palyuo maipi, leya. Leyamo dokopa Samyueleme
    Isaraele akali peparae kapu kyuo anda pena, leya.
  urd-GVU: رب نے جواب دیا، ”اُن کا تقاضا پورا کر، اُن پر بادشاہ مقرر کر!“ پھر سموایل
    نے اسرائیل کے مردوں سے کہا، ”ہر ایک اپنے اپنے شہر واپس چلا جائے۔“
  deu-1912: 'Der HERR aber sprach zu Samuel: Gehorche ihrer Stimme und mache ihnen
    einen König. Und Samuel sprach zu den Männern Israels: Geht hin, ein jeglicher
    in seine Stadt.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Wiya palya, puurrpa purlkanya-tjanampa
    ngurrkarntaralpi tjurra.” Nyangka Tjamiyultu-tjananya liita pirningka watjarnu,
    “Yuwa palya, ngula-tjanamparnanku puurrpa purlkanya ngurrkarntaralpi tjunku. Marlaku-yanku
    kutipitja ngurraku.” Nyangka-ya mularrpartu marlaku yanu nyinarranytja.
  kan-2017: ಆತನು ಅವನಿಗೆ, “ಅವರ ಇಷ್ಟದಂತೆ ಅವರಿಗೊಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸು” ಎಂದನು. ಆಗ ಸಮುವೇಲನು
    ಇಸ್ರಾಯೇಲರಿಗೆ, “ನಿಮ್ಮ ನಿಮ್ಮ ಊರುಗಳಿಗೆ ಹೋಗಿರಿ” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Me fulweg SOMOL ngak ni ga’ar, “Mu rin’ e n’en ni yad ba’adag ma ga pi’
    be’ nge mang pilung rorad.” Ma aram me yog Samuel ngak urngin e pumo’on nu Israel
    ni ngar sulod nga tabinaw rorad.
  hlt-MCSB: Tedae Samuel te BOEIPA loh , “Amih ol te hnatun lamtah manghai pakhat
    tah amih taengah manghai sak,” a ti nah. Te phoeiah Israel hlang rhoek te Samuel
    loh , “Hlang boeih loh amah kho la cet laeh saeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳሙዔኤሌም፦ «ዔያታ ኔና ዖኦጬ ጎይፆና ካኣቲ ዔያቶም ካኣታሴ» ጌዔኔ፤ ዬካፓ ሳሙዔኤሌ ዴራ ፔኤኮ
    ማኣሪ ማኣሪ ዴንዳንዳጉዲ ዳኬኔ።
  twi-ASANTE: na Awurade buaa sɛ, “Yɛ deɛ wɔreka no ma wɔn, na ma wɔn ɔhene.” Afei,
    Samuel penee so, na ɔmaa obiara kɔɔ ne kurom.
  mwc-mwc: Ba Bada God i kaobeyei, “Gamosi ke nonori ba taupauma ke berisi.” Damanina
    ba Samuel Israel biyisi i wonisi, “Ereonowami ko veramaga ami ku meyaga.”
  eng-WEBU: The LORD said to Samuel, “Listen to their voice, and make them a king.”
    Samuel said to the men of Israel, “Everyone go to your own city.”
  wal-wal: Yootin GODAI Sameela, “Eta qaalaa siya; eta bolli kawuwaa kawoya” yaagiis.
    Sameeli Israa7eela asaa, “Asai ubbai ba katamaa katamaa simmo” yaagiis.
  spa-PDDPT: 'Yavé dijo a Samuel: Escucha la voz de ellos y desígnales un rey. Entonces
    dijo Samuel a los hombres de Israel: Regrese cada uno a su ciudad.'
  gun-gun: 'Ha''e ramo Samuel pe Senhor ombovai vy — Endu ke ha''e kuery ijayvua,
    ha''e emoĩ huvixaverã teĩ — he''i. Ha''e rami rã Israel kuery pe ju Samuel aipoe''i:
    — Pejevy ju peteĩ-teĩ penderekoa katy.'
  agu-BL: 'i tzun tal Kataj tetz: —Qui''c na ban, banaj tane''n chiyol, nin joyaj
    jun chireyil. Ej, nin tzun tal Samuel cuj scyetz yi e'' wi''tz bajxoma''tz. Nin
    cawunintz scyetz tan cyaje''n lakak chi''ama''l kale e'' site''t.'
  eng-PEV: God said, “Listen to them. Do as they ask. Give them a big boss.” So Samuel
    said to the elders, “All right. I’ll do that. So go back home now, all of you.”
  ilo-ULB: Kinuna ni Yahweh kenni Samuel, “Ipangagmo dagiti ararawda ket mangdutokka
    iti ari para kadakuada.” Isu a kinuna ni Samuel kadagiti tattao ti Israel, “Amin
    a tao ket masapul nga agawid iti siudadna.”
  kpg-kpg: Dimaadua ga helekai gi Samuel, “Heia di hiihai digaula, wanga ina di nadau
    king.” Malaa, Samuel ga helekai gi digaula gii hula gi nadau guongo.
  uig-ARA: 'پەرۋەردىگار ئەمدى سامۇئىلغا: ــ سەن ئۇلارنىڭ سۆزىگە قۇلاق سېلىپ، ئۇلارغا
    بىر پادىشاھ بېكىتكىن، دېدى. سامۇئىل ئىسرائىللارغا: ــ ھەربىرىڭلار ئۆز شەھىرىڭلارغا
    قايتىڭلار، دېدى.'
  sus-sus: Alatala naxa Samuweli yaabi, «I tuli mati e ra. I mangɛ dɔxɔma nɛ e xun
    ma.» Samuweli naxa a fala Isirayila ɲama bɛ, «Birin xa gbilen e xa taa kui.»
  pon-2006: KAUN-O eri ketin sapeng, mahsanih, “Kapwaiada dahme re anahne, oh kihong
    irail emen nanmwarkien.” Samuel eri padahkihong mehn Israel koaros re en pwuralahng
    ni imwarail kan.
  jae-jae: Ma Apômtau kêsôm gêdêŋ Samuel gebe “Ôkêŋ taŋam êsêacnêŋ biŋ ma ôkêŋ kiŋ
    teŋ êndêŋ êsêac.” Go Samuel kêsôm gêdêŋ lau Israel nêŋ ŋacwaga gebe “Amu andêŋ
    nêm malacmôkê êndêŋ-êndêŋgeŋ ana.”
  ksd-ksd: 'ma ra Luluai i ga biti tai Samuel: Una torom ta ra nilai diat, ma una
    pilak pa ta tikai upi na king. Ma Samuel i ga biti tai ra tarai Israel: Tikatikai
    ta vavat na vana ta kana gunan iat.'
  tur-YTC: Yahve, Samuel'e, “Onların sözünü dinle ve onlara bir kral ata” dedi. Samuel,
    İsraelliler'e, “Herkes kendi kentine gitsin” dedi.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Σαμουήλ, ἄκουε τῆς φωνῆς αὐτῶν, καὶ βασίλευσον αὐτοῖς
    βασιλέα· καὶ εἶπε Σαμουὴλ πρὸς ἄνδρας Ἰσραήλ, ἀποτρεχέτω ἕκαστος εἰς τὴν πόλιν
    αὐτοῦ.
  ind-AYT: Firman TUHAN kepada Samuel, “Dengarkanlah perkataan mereka dan angkatlah
    seorang raja atas mereka.” Lalu, Samuel berkata kepada orang-orang Israel, “Masing-masing
    dari kamu pergilah ke kotanya.”
  nya-nya: Yehova anamuyankha nati, “Amvere zimene akunena ndipo apatse mfumu.” Ndipo
    Samueli anati kwa Aisraeli aja, “Bwererani aliyense kwawo.”
  hrv-hrv: 'A Jahve reče Samuelu: “Poslušaj njihovu želju i postavi im kralja!” Tada
    Samuel reče Izraelcima: “Vratite se svaki u svoj grad!”'
  mps-mps: Tama Genuai Bidigo Samuelbolo te tiwai po wai, “Tialima, nago augwa po
    wali pelama, tama augwa king bidi me deli nigilao.” Genuai Bidigo po ola silibo
    si, tama Samuel pelama, te Israel bidi dabebolo te tiwai po wai, “Dage tigidali
    te duga buluba ma geasa pelama, tama nosali te eno dage i ma waibao,” wai.
  tpi-tpi: Na Bikpela i tokim Samuel olsem, “Orait yu ken bihainim tok bilong ol na
    makim wanpela king bilong ol.” Bikpela i tok pinis na Samuel i go tokim ol man
    bilong Israel olsem, “Yupela olgeta i mas i go bek long ples bilong yupela na
    bihain bai mi singautim yupela gen.”
  dan-1931: 'og HERREN sagde til Samuel: “Ret dig efter dem og sæt en Konge over dem!”
    Da sagde Samuel til Israels Mænd: “Gå hjem, hver til sin By!”'
  vie-OVCB: 'Ngài phán: “Hãy thực hiện điều họ xin và lập cho họ một vua.” Vậy, Sa-mu-ên
    đồng ý và cho mọi người trở về nhà.'
  guj-2017: ઈશ્વરે શમુએલને કહ્યું, “તેઓની વાણી સાંભળ અને તેઓને સારુ રાજા ઠરાવી આપ.”
    તેથી શમુએલે ઇઝરાયલી માણસોને કહ્યું, “દરેક માણસ પોતપોતાના નગરમાં જાઓ.”
  pon-2006A: KAUN-O eri ketin sapeng, mahsanih, “Kapwaiada dahme re anahne, oh kihong
    irail emen nanmwarkien.” Samuel eri padahkihong mehn Israel koaros re en pwuralahng
    ni imwarail kan.
  por-BRBSL: 'Yahweh disse a Samuel: “Escute a voz deles e faça deles um rei”. Samuel
    disse aos homens de Israel: “Todos vão para sua própria cidade”.'
  aly-aly: INGKARTel tyernew, “Awelha ikwer-rnem. Atyetyart yanh-lkwer arrerna ikwer-rnem.”
    Samuel angkew artwamp-rnemew, “Kel. Alakenh mpwarem atha. Alpenh-arey-anem apmer-warl
    ingkerr.”
  cth-cth: BAWIPA ni Samuel koe ahnimae lawk tarawi haw, ahnimouh han siangpahrang
    rawi pouh haw telah ati. Samuel ni Isarelnaw koevah namamouh kho lengkaleng ban
    awh telah atipouh.
  twi-twi: na Awurade buae se, “Yɛ nea wɔreka no ma wɔn, na ma wɔn ɔhene.” Afei, Samuel
    penee so, na ɔmaa obiara kɔɔ ne kurom.
  hlt-hlt: Tedae Samuel te BOEIPA loh, “Amih ol te hnatun lamtah manghai pakhat tah
    amih taengah manghai sak,” a ti nah. Te phoeiah Israel hlang rhoek te Samuel loh,
    “Hlang boeih loh amah kho la cet laeh saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ kùu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Duɔ́ mbɛ bɛ̀ dɑ békú dɛ̀, pĩ́ mbɛ okpɑ̀ɑ̀tì.
    Dɛ kó difɔ̃nkúò kɛ̀ Sɑmmuyɛɛrii nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀: Bɑ́ wè wèe kò nho
    cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Samuel mɨgei, “Aria, nɨ men akam baregh
    me bagh atrivitam amɨsefegh.” Ikiavɨra Itir God mɨkemegha gɨvazɨ, Samuel ghua
    kamaghɨn Israelian gumazibav gei, “Ia bar moghɨra uan nguibabar mangɨ.”
  dop-dop: 'Ntɛnɑ Tɑcɑɑ sɩ: Nɩɩnɑ-wɛ nɑ ń kpɑ-wɛɣɛ wulɑʋ. Pǝlɛ pǝ wɑɑlɩ kɛ́ Sɑmiyɛɛlɩ
    tɔmɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ pɑɑ wei ɩ́ kpe.'
  azb-azb: 'Rəbb Şamuelə belə dedi: «Onların sözlərinə qulaq as və bir padşah təyin
    et». Şamuel İsraillilərə «hər kəs öz şəhərinə qayıtsın» dedi.'
  eng-DBY: And Jehovah said to Samuel, Hearken unto their voice, and make them a king.
    And Samuel said to the men of Israel, Go ye every man to his city.
  hin-2017: यहोवा ने शमूएल से कहा, “उनकी बात मानकर उनके लिये राजा ठहरा दे।” तब शमूएल
    ने इस्राएली मनुष्यों से कहा, “तुम अब अपने-अपने नगर को चले जाओ।”
  wol-KYG: 'Aji Sax ji ne ko: «Déggal leen rekk, te falal leen buur.» Samiyel nag
    ne bànni Israyil: «Baax na, demleen ñibbi, ku nekk ca dëkkam.»'
  eng-YLT: and Jehovah saith unto Samuel, 'Hearken to their voice, and thou hast caused
    to reign over them a king.' And Samuel saith unto the men of Israel, 'Go ye each
    to his city.'
  kne-kne: Kanan Diyos ay nanongbat, “Tongpalem din kedkedawen da ta idawtam daidas
    ari.” Idi makdeng di, inpasaan Samuel amin din ipogaw.
  eng-WYC-2017: And the Lord said to Samuel, Hear thou their voices, and ordain thou
    a king upon them. And Samuel said to the men of Israel, Each man go into his city.
  eng-WMBB: The LORD said to Samuel, “Listen to their voice, and make them a king.”
    Samuel said to the men of Israel, “Everyone go to your own city.”
  urd-GVH: रब ने जवाब दिया, “उनका तक़ाज़ा पूरा कर, उन पर बादशाह मुक़र्रर कर!” फिर
    समुएल ने इसराईल के मर्दों से कहा, “हर एक अपने अपने शहर वापस चला जाए।”
  rug-rug: Olaṉa se Zihova, “Mu tavetia tu gua sapu hiva nia rini, mamu vala nia tu
    si keke baṉara.” Meke tiqe tozi ni Samuela sari doduru pude pule la pa dia popoa.
  gaz-gaz: Waaqayyos Saamuʼeeliin, “Waan isaan jedhan dhagaʼiitii mootii moosisiif”
    jedhe. Saamuʼeelis namoota Israaʼeliin, “Tokkoon tokkoon keessan magaalaa keessanitti
    deebiʼaa” jedhe.
  fra-LSG: 'Et l’Éternel dit à Samuel: Écoute leur voix, et établis un roi sur eux.
    Et Samuel dit aux hommes d’Israël: Allez-vous-en chacun dans sa ville.'
  gnn-gnn: ga ŋayi Garraynydja waŋana nhanukala, “Manymak. Wekaŋana yana walalaŋgu
    ŋurruŋunhana yolŋunha.” Bala yana ŋayi Djamiyulnydja balayi roŋiyina, ga ḻakaraŋala
    ŋuripa yolŋu'‐yulŋuwana, bala djuy'yurrunana walalanha, wäŋalilina roŋiyinmaraŋala.
  yal-yal: Alatala yi Samuyɛli yabi, a naxa, “E xuiin namɛ, i yi mangan dɔxɔ e xun
    na.” Samuyɛli yi a fala Isirayila kaane xa, a naxa, “Ɛ siga ɛ konne yi.”
  haw-1868: Olelo mai la o Iehova ia Samuela, E hoolohe oe i ko lakou leo, a e hoonoho
    oe i alii no lakou. Olelo aku la o Samuela i na kanaka o ka Iseraela, E hoi oukou,
    o kela kanaka keia kanaka i kona kulanakauhale.
  arb-NAV: 'فَقَالَ الرَّبُّ لِصَمُوئِيلَ: «لَبِّ طَلَبَهُمْ وَنَصِّبْ عَلَيْهِمْ
    مَلِكاً». فَقَالَ صَمُوئِيلُ لِرِجَالِ إِسْرَائِيلَ: «لِيَنْصَرِفْ كُلُّ وَاحِدٍ
    مِنْكُمْ إِلَى مَدِينَتِهِ».'
  ewe-ewe: Yehowa ɖo eŋu nɛ be, “Ɖo to wo eye nàna fia wo.” Tete Samuel gblɔ na Israel
    ŋutsuawo be, “Ame sia ame netrɔ yi eƒe du me.” Samuel lɔ̃ eye wòɖo ame sia ame
    ɖe eƒe du me.
  eng-LEE: And the Lord said to Samuel, Hearken unto their voice, and appoint them
    a king. And Samuel said unto the men of Israel, Go ye every man unto his city.
  asm-FB: যিহোৱাই চমূৱেলক ক’লে, “তুমি লোকসকলৰ কথা শুনা আৰু তেওঁলোকৰ ওপৰত এজন ৰজা পাতি
    দিয়া।” তাৰ পাছত চমূৱেলে ইস্ৰায়েলৰ লোকসকলক ক’লে, “প্ৰত্যেক জনে নিজৰ নিজৰ নগৰলৈ
    যাবই লাগিব।”
  sus-A: عَلَتَلَ نَشَ سَمُوٍلِ يَابِ، «عِ تُلِ مَتِ عٍ رَ. عِ مَنفّ دْشْمَ نّ عٍ
    شُن مَ.» سَمُوٍلِ نَشَ عَ قَلَ عِسِرَيِلَ حَمَ بّ، «بِرِن شَ فبِلٍن عٍ شَ تَا
    كُي.»
  fra-SBL: 'Yahvé dit à Samuel : « Écoute leur voix, et fais-leur un roi. » Samuel
    dit aux hommes d''Israël : « Retournez chacun dans votre ville. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֤ה אֶל־שְׁמוּאֵל֙ שְׁמַ֣ע בְּקֹולָ֔ם וְהִמְלַכְתָּ֥ לָהֶ֖ם
    מֶ֑לֶךְ וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־אַנְשֵׁ֣י יִשְׂרָאֵ֔ל לְכ֖וּ אִ֥ישׁ לְעִירֹֽו׃
    פ
  pjt-pjt: '@see-verse:1SA.008.021'
  kik-kik: Jehova akĩmũcookeria atĩrĩ, “Maigue, ũmahe mũthamaki.” Nake Samũeli akĩĩra
    andũ a Isiraeli atĩrĩ, “O mũndũ nĩacooke itũũra-inĩ rĩake.”
  omb-omb: Siu Huqe mo veve lawe Samuel vena, “Rorontagi nire me goin teu na nora
    ratahigi.” Me Samuel mo veve lawera tau Israel vena, “Gimiu gagategalegi nein
    mule lo vanue miu.”
  fra-NCL: 'Et Yahweh dit à Samuel : « Ecoute leur voix et établis un roi sur eux. »
    Alors Samuel dit aux hommes d’Israël : « Que chacun de vous s’en aille à sa ville. »'
  cek-AK: Angraeng mah Samuel khaeah, Nihcae ih lok to tahngai paeh loe, siangpahrang
    maeto qoi paeh, tiah a naa. To naah Samuel mah Israel kaminawk khaeah, Kaminawk
    nangmacae ohhaih vangpui ah ahloi o boih lai ah, tiah a naa.
  cuk-cuk: 'Bab-Jehová, Samuel-abin sogded: —Israel-dulemar-sogedba be ibmar-imako.
    Ega be rey-onugsao. Geb degine, Samuel Israel-dulemarga sogdesunnad: —¡Degiirdi
    nabirdo! ¡Be-neggwebur-be-neggweburse gannar be namala!'
  uig-CYR: 'Пәрвәрдигар әнди Самуилға: — Сән уларниң сөзигә қулақ селип, уларға бир
    падиша бекиткин, деди. Самуил Исраилларға: — Һәр бириңлар өз шәһириңларға қайтиңлар,
    деди.'
  pma-pma: Ka Iahova viteni mini vit, “Kiha kum hesuval koa keil e vati. Kiling asuv
    houlu tai one.” Sakini, Samuel va ka vit meseini min me-Isrel keil. Evus, sila
    keil uva ris teim se.
  tel-2017: అప్పుడు యెహోవా “నీవు వారి మాటలు విని వారికి ఒక రాజును నియమించు” అని సమూయేలుకు
    చెప్పినప్పుడు, సమూయేలు “మీరందరూ మీ మీ గ్రామాలకు వెళ్ళి పొండి” అని ఇశ్రాయేలీయులతో
    చెప్పాడు.
  hat-BSA: 'SENYÈ a te di a Samuel: “Koute vwa yo e chwazi pou yo yon wa.” Konsa,
    Samuel te di a mesye Israël yo: “Nou chak, ale nan vil pa nou.”'
  kos-kos: Ac LEUM GOD El topuk ac fahk, “Oru ma elos fahk an ac sang sie tokosra
    nu selos.” Na Samuel el fahk nu sin mwet Israel, “Kowos nukewa folokla nu yen
    suwos an.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֤ה אֶל־שְׁמוּאֵל֙ שְׁמַ֣ע בְּקוֹלָ֔ם וְהִמְלַכְתָּ֥ לָהֶ֖ם
    מֶ֑לֶךְ וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־אַנְשֵׁ֣י יִשְׂרָאֵ֔ל לְכ֖וּ אִ֥ישׁ לְעִירֽוֹ׃
    פ
  ibo-ibo: Ma Onyenwe anyị zara ya ọzọ sị, “Mee ihe ha kwuru, nye ha eze.” Mgbe ahụ,
    Samuel gwara ndị ikom Izrel okwu sị ha, “Laanụ, nwoke ọbụla nʼobodo ya.”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “ସେମାନଙ୍କ ରବ ଶୁଣ ଓ ସେମାନଙ୍କ ପାଇଁ ଜଣେ ରାଜା
    ସ୍ଥିର କର।” ଏଉତ୍ତାରେ ଶାମୁୟେଲ ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା
    ଆପଣା ନଗରକୁ ଯାଅ।”
  wmt-wmt: '@see-verse:1SA.008.021'
  chk-chk: Nge ewe Samol mi Lapalap a üreni Samuel, “Kopwe aüselinga alor o filätä
    eman ar king.” Mürin Samuel a üreni ekewe re Israel pwe repwe liwinla lon en me
    an telinimw.
  ssd-ssd: 'Suŋgo ndek lafumba sana: Naŋgine nzali ta dubimba gabat suŋgo madiwe niŋga
    ŋgina. Taŋakina le Samuel ndek Israel taŋgo ŋakmba saniŋgina le sili-silimba luka
    naŋgine tumbraŋ tumbraŋ kine likinaig.'
  rop-rop: en YAWEI bin dalim im, “Yu garra gibit olabat wanim dei wandim. Yu garra
    gibit olabat king.” Wal Semyul bin gobek, en imbin dalim ol detlot Isreil pipul
    blanga gobek langa olabat ron kemp.
  ukr-1871: 'Господь же повелїв Самуїлові: Послухай вимагання їх і постав над ними
    царя. І відказав Самуїл мужам Ізрайлевим: Ідїт по домівках своїх.'
  deu-1951: 'Der HERR aber sprach: Gehorche ihrer Stimme und mache ihnen einen König!
    Und Samuel sprach zu den Männern von Israel: Geht hin, ein jeder in seine Stadt!'
  eng-JPS: 'And the LORD said to Samuel: ''Hearken unto their voice, and make them
    a king.'' And Samuel said unto the men of Israel: ''Go ye every man unto his city.'''
  srp-1865: 'A Gospod reèe Samuilu: poslušaj glas njihov, i postavi im cara. I Samuilo
    reèe Izrailjcima: idite svaki u svoj grad.'
  lug-lug: Mukama n’addamu Samwiri nti, “Bawulirize obalondere kabaka.” Awo Samwiri
    n’agamba abantu ba Isirayiri nti, “Buli omu ku mmwe addeyo ewuwe.”
  heb-heb: ויאמר יהוה אל שמואל שמע בקולם והמלכת להם מלך ויאמר שמואל אל אנשי ישראל
    לכו איש לעירו׃
  ben-IRV: তাতে সদাপ্রভু শমূয়েলকে বললেন, “তুমি তাদের কথা শোন এবং তাদের জন্য এক জনকে
    রাজা কর।” তখন শমূয়েল ইস্রায়েলীয়দের বললেন, “তোমরা প্রত্যেকে নিজের নিজের নগরে
    যাও।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਉਹਨਾਂ ਦੀ ਗੱਲ ਮੰਨ ਅਤੇ ਉਹਨਾਂ ਲਈ ਇੱਕ ਰਾਜਾ ਚੁਣ।
    ਤਦ ਸਮੂਏਲ ਨੇ ਇਸਰਾਏਲ ਦੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਕਿ ਤੁਸੀਂ ਸਭ ਆਪੋ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਜਾਓ।
  tkr-tkr: 'Rəbbee Şamuelik''le eyhen: – Manbışe eyhençil k''ırı alixhxhı, manbışis
    sa paççah gixhxhe. Manke Şamuelee İzrailybışik''le «Gırgınbı vuşde şaharbışeeqa
    savk''leva» eyhe.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သူ တို့စကား ကို နားထောင် ၍ သူ တို့အဘို့ ရှင် ဘုရင်ကို
    ချီးမြှောက်လော့ဟု မိန့် တော်မူသဖြင့် ၊ ရှမွေလ က၊ သင်တို့အသီးအသီး နေရာ မြို့ ရွာသို့
    ပြန် သွားကြလော့ဟု ဣသရေလ လူ တို့အား ပြော ဆိုလေ၏။
  tte-O: Yo Yeoba Samuela kainana iyamaisa iba, “Uginauli besiele ali nuwatune yo
    tomo yabo ugite-sipwai na kupei ali kin.” Kabo Samuela iwalolau Isileli kolili
    iba, “Meuloimiu kwapileyoi kwalau kaigeda kaigeda ami kaba miya mena.”
  tbg-tbg: Noravano Kotiva vira tiva amiro tiharo, Hove. Are vika uva avatehara vika
    avuhainaa vaiinti vo kaama nimitaane, tiro. Minti tuvaro Samueriva Isareri vika
    tiva nimiro tiharo, Ne ekaa nenta maaqa nenta maaqaini oru vaiqe naantiara te
    qaiqaa ni naaraare, tiro. Samueriva minti tura.
  hmo-hmo: Vadaeni Lohiabada ese Samuela ia hamaoroa, ia gwau, “Edia hereva do oi
    abia dae, edia king ta idia dekenai do oi henia.” Vadaeni Samuela ese Israela
    taudia dekenai ia oda henia, ia gwau, “Umui ibounai, emui hanua ta ta dekenai
    do umui lao.”
  urd-urd: और ख़ुदावन्द ने समुएल को फ़रमाया तू उनकी बात मान और उनके लिए एक बादशाह
    मुक़र्रर कर तब समुएल ने इस्राईल के लोगों से कहा कि तुम सब अपने अपने शहर को चले
    जाओ।
  rus-SYN: 'И сказал Господь Самуилу: послушай голоса их и поставь им царя. И сказал
    Самуил Израильтянам: пойдите каждый в свой город.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ǹ ń yãma, kía dilɛnɛ́. Ɔ̃ Samuɛli ò Isailipiↄnɛ: Á
    baade tá a wɛ̃́lɛu.'
  tcz-CHONGTHU: Pakaiyin, “Asei bang bang u chun bolpeh inlang, Leng chu petan,” ati.
    Hichun Samuel jong anom’in mipi teho chu ainlam cheh uva anung soltan ahi,
  mar-mar: मग तेव्हा परमेश्वर शमुवेलाशी बोलला, “तू त्यांचा शब्द ऐकून त्याच्यांवर राज्य
    करायला राजा नेमून ठेव.” तेव्हा शमुवेल इस्राएलाच्या मनुष्यांना म्हणाला, “तुम्ही
    प्रत्येकजण आपापल्या नगरास परत जा.”
  soq-soq: Ita Iawe God wanase, “Mo waia rua warere wanamoa.”
  qub-qub: 'Chaura Tayta Diosnami niran: «Paycuna nishanta ruray. Rayninta churapay.»
    Chayno niptinmi runacunata Samuel willaran Tayta Dios aunishanta. Nircurmi marcancunaman
    cuticunanpaj Samuel niran.'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹ ń yã ma, ǹ kína káńnɛ. Akũ Samuɛli pì Isaraila pìnↄnɛ:
    Á baadi tá a wɛ̃tɛa.'
  hat-hat: 'Lè sa a, Seyè a reponn li: -Ou mèt fè sa yo di a. Ba yo yon wa pou gouvènen
    yo. Epi Samyèl di moun pèp Izrayèl yo: -Tout moun mèt tounen lakay yo.'
  eng-BSB: “Listen to their voice,” the LORD said to Samuel. “Appoint a king for them.”
    Then Samuel told the men of Israel, “Everyone must go back to his city.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Samiyɛle ma: «Yeezei naa wu, nii ti maaɠaazaɠaboga è
    ma, masagi zei ti unda.» Naa ʋoluma, Samiyɛle ɠɛni Izelayɛle nuiti ma: «Ɛsɛ pɛ
    ge liina ná-taazu.»'
  eng-WEBPB: The LORD said to Samuel, “Listen to their voice, and make them a king.”
    Samuel said to the men of Israel, “Everyone go to your own city.”
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Samuelina asami'ne, zamagri ke antahinka
    mago kini zamio. Anage higeno Samueli'a miko vahera huzmantege'za kuma'zamirega
    vu'za e'za hu'naze.
  nhe-BL: 'Huan TOTECO quiilhui: ―Xijchihua tlen inijuanti quiijtohuaj huan xijtlali
    se tlanahuatijquetl para quinnahuatis. Huajca Samuel quinilhui para quena, quinmacasquía
    inintlanahuatijca. Huan quinilhui nochi israelitame para ma mocuepaca ininchajchaj
    ipan inialtepe.'
  bus-bus: 'Ben Dii bènɛ: Ǹ ń yã ma, ǹ kína káńnɛ. Ben Samuɛli bè Isaraili pìnↄnɛ:
    A baade tá a wɛ́tɛ.'
  gub-BL: — Ezapo wanemiapo putar haw nehe. Emono tuwihawete wanupe nehe, i'i Tupàn
    izupe. A'e rupi omono kar awakwer paw waneko haw pe wà kury.
  eng-DRA: 'And the Lord said to Samuel: Hearken to their voice, and make them a king.
    And Samuel said to the men of Israel: Let every man go to his city.'
