verse: 1SA.008.018
translations:
  mal-C: ആ ദിവസം വരുമ്പോൾ നിങ്ങൾ തെരഞ്ഞെടുത്ത രാജാവിൽനിന്നുള്ള വിടുതലിനായി നിങ്ങൾ
    നിലവിളിക്കും, എന്നാൽ അന്ന് യഹോവ നിങ്ങൾക്ക് ഉത്തരമരുളുകയുമില്ല.”
  deu-TKW: Wenn ihr dann künftig aufschreien werdet wegen eures Königs, den ihr euch
    erkoren habt, so wird euch Jahwe alsdann nicht erhören!
  lin-lin: Bongo na mokolo wana, tango bokobanda kolelalela mpo na mokonzi oyo bino
    moko bokomiponela, na mokolo yango, Yawe akoyanola bino ata moke te.
  eng-LSV: And you have cried out in that day because of the king whom you have chosen
    for yourselves, and YHWH does not answer you in that day.”
  eng-GNV: And ye shall crie out at that day, because of your King, whom ye haue chosen
    you, and the Lord will not heare you at that day.
  eng-WEBSTER: And ye shall cry out in that day because of your king which ye shall
    have chosen for yourselves; and the LORD will not hear you in that day.
  nhw-BL: Huan teipa nelía anmotequipachose huan anmochoquilise por nopa tlanahuatijquetl
    catli ama anmotlajtlaníaj, pero ipan nopa tonali TOTECO amo anmechtlacaquilis.
  swh-ONEN: Siku ile itakapowadia, mtalia kwa kutaka msaada kutokana na mfalme mliyemchagua,
    naye Bwana hatawajibu.”
  bba-bba: Dɔmɑ te ye kpuro yɑ koorɑ, i ko weeweenu ko sinɑ boko wi i ɡɔsɑn sɔ̃, ɑdɑmɑ
    Yinni Gusunɔ u ǹ bɛɛ wurɑrimɔ dɔmɑ te.
  eng-KJVCPB: And ye shall cry out in that day because of your king which ye shall
    have chosen you; and the Lord will not hear you in that day.
  cpy-cpy: Eero ramitakotzimi Tajorentsi paata, jemperika ikanta-waeta-paakimi piwinkatharite
    pikowakiri.”
  mpx-mpx: He sauga o elana, abwe nuku yoga ha labe kaiwena Yehoba elana kin toto
    ku hile kaiwemiu wana ginol kaiwena, yaa lan o elana Yehoba nige ni lalabemiu.”
  luo-luo: Ka odiechiengno ochopo, unuywagi ka ukwayo kony kuom ruoth mane uyiero,
    to Jehova Nyasaye ok nomiu dwoko.”
  meu-meu: Una dina ai umui na ba tai lolololo, emui pavapava, sibomui o abia hidi
    tauna, dainai. A Iehova na basine haere henimui una dina ai.
  npi-ULB: त्यसपछि त्‍यो दिन आफ्नो निम्ति छानेका तिमीहरूका राजाको कारणले तिमीहरूले
    पुकारा गर्नेछौ । तर परमप्रभुले त्यो दिनमा तिमीहरूलाई जवाफ दिनुहुनेछैन ।”
  yor-yor: Tí ọjọ́ náà bá dé, ẹ̀yin yóò kígbe fún ìrànlọ́wọ́ láti ọ̀dọ̀ ọba tí ẹ̀yin
    ti yàn. Olúwa kò sì ní dá a yín lóhùn ní ọjọ́ náà.”
  emp-NTPO: Maʌ̃ ewarid̶e bãrã boroba mãwã o b̶ʌ carea Ãcõrẽa quĩrã djuburiada iwid̶id̶ia
    baribʌrʌ idjia bãrã bed̶eara ũrĩẽ́a.–
  ind-ind: Dan akan datang harinya ketika kalian semua akan berseru meminta pertolongan
    kepada TUHAN karena raja yang kalian pilih, tetapi TUHAN tidak akan menjawab kalian.”
  pes-OPCB: وقتی آن روز برسد، شما از دست پادشاهی که انتخاب کرده‌اید فریاد برخواهید
    آورد، ولی خداوند به داد شما نخواهد رسید.»
  tgl-ULB: Pagkatapos sa araw na iyon, tatangis kayo dahil sa haring pinili ninyo
    para sa inyong sarili; ngunit hindi kayo sasagutin ni Yahweh sa araw na iyon.”
  cbu-NT: Yuw saana kurakareemis ipusarangis, amb ashkachu, anush uru saantatam Apanllee,
    Nuwaam istanda, tátssa. Itaru, Apanllshat anoo nda pakchiyam mazinachiya, tárangiya.
  hui-hui: Horo ogonidagua bulene tagira ibiragola tígua tandaga nalu howa yi lalu
    dugu gibi bialu holeberemigo ogoni irane tínime tínaga haru haga kini dabarimigome
    birago Anduane Homogo ibugua tínaga dugu yi lalu bialu kamigola hale halu ladai
    nabulebira, lalu Samuelehanda lamini.
  mya-mya: ထို​အ​ချိန်​ကျ​ရောက်​လာ​သော​အ​ခါ​သင်​တို့ သည် မိ​မိ​တို့​ကိုယ်​တိုင်​ရွေး​ချယ်​တင်​မြှောက်
    သည့်​ဘု​ရင်​ကြောင့်​ညည်း​ညူ​ကြ​လိမ့်​မည်။ သို့ သော်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏
    ညည်း​ညူ​သံ​ကို​နား​ညောင်း​တော်​မူ​လိမ့်​မည် မ​ဟုတ်'' ဟု​သ​တိ​ပေး​လေ​၏။
  bod-N: ཉིན་དེ་ལ་ཁྱོད་རྣམས་ཀྱིས་རང་གིས་བསྐོས་པའི་རྒྱལ་པོའི་ཕྱིར་དུ་ངུ་འབོད་བྱེད་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཉིན་དེར་ཁྱོད་རྣམས་ལ་གསན་པར་མི་བྱའོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Zuva iroro parichasvika muchachema kwazvo nokuda kwamambo iyeye wamazvisarudzira,
    uye Jehovha haazokupindurai pazuva iroro.”
  spa-BLM: Aquel día gritaréis a causa de vuestro rey que habréis elegido para vosotros,
    y el Señor no os responderá en aquel día.”
  cac-cac: A d'a jun tiempoal chi', olto eyal e b'a d'a Jehová yuj tas ol ex utaj
    yuj vin̈ e reyal ol e sic'och chi', palta man̈xo ol colvaj eyed'oc, xchi vin̈aj
    Samuel chi'.
  swh-ULB: Ndipo mtalia siku ile kwa sababu ya mfalme wenu mliyemchagua kwa ajili
    yenu; lakini siku ile BWANA hatawajibu
  bel-bel: і застогнеце тады ад цара вашага, якога вы выбралі сабе, і ня будзе Гасподзь
    адказваць вам тады.
  wed-wed: Maranai wei kauai i tupua ma ona tou guratana Bada awarina da gulau taumi
    o tereterei awarimi ina vaitawanei, wate Bada eḡa ina voaguimi.”
  deu-ELBBK: Und ihr werdet an jenem Tag schreien wegen eures Königs, den ihr euch
    erwählt habt; aber der HERR wird euch an jenem Tag nicht erhören.
  mbb-OT: Emun egkehitavù en heini, ebpekevuyù kew en maan te tavang te Nengazen tenged
    te kebpeǥesa keniyu te hadì he mibpilì niw. Ne zutun kenè kew edtevaken te Nengazen.”
  mal-2015: നിങ്ങൾ തിരഞ്ഞെടുത്തിരിക്കുന്ന രാജാവിന്റെ നിമിത്തം നിങ്ങൾ അന്നു നിലവിളിക്കും;
    എന്നാൽ യഹോവ അന്നു ഉത്തരമരുളുകയില്ല.
  rmc-rmc: Sar avela oda džives, hoj angle tumaro kraľis, saves tumenge kidena avri,
    vičinena pro RAJ, hoj tumenge te pomožinel, akor pes tumenge na dela anglal.“
  pes-OPV: و در آن روز از دست پادشاه خودکه برای خویشتن برگزیده‌اید فریاد خواهید کرد
    وخداوند در آن روز شما را اجابت نخواهد نمود.»
  ron-1924: Ши атунч вець стрига ымпотрива ымпэратулуй востру пе каре-л вець алеӂе,
    дар Домнул ну вэ ва аскулта.”
  aui-aui: Noko gabudarine, raghanine kiiwawo mmkodi bera inabera na tami, Yawe God
    biidi konadou mmko kiiwawona kiiravine koyibaba na gwabinama iyiwiitemi, bi gegha
    Yawe God kate geiniwiitemina.”
  ben-OBCV: এমন একদিন আসতে চলেছে, যেদিন তোমরা তোমাদেরই মনোনীত রাজার হাত থেকে নিস্তার
    পাওয়ার জন্য আর্তনাদ করবে, কিন্তু সেদিন সদাপ্রভু তোমাদের কোনও উত্তর দেবেন না।”
  som-som: Oo maalintaas waxaad ka qaylin doontaan boqorkiinna aad idinku doorateen
    oo Rabbiguna idiin jawaabi maayo maalintaas.
  lat-VUC: 'Et clamabitis in die illa a facie regis vestri, quem elegistis vobis:
    et non exaudiet vos Dominus in die illa, quia petistis vobis regem.'
  eng-ASVBT: And ye shall cry out in that day because of your king whom ye shall have
    chosen you; and Jehovah will not answer you in that day.
  ita-1885: E in quel giorno voi griderete per cagione del vostro re, che vi avrete
    eletto; ma il Signore allora non vi esaudirà.
  eng-LXXUP: And ye shall cry out in that day because of your king whom ye have chosen
    to yourselves, and the Lord shall not hear you in those days, because ye have
    chosen to yourselves a king.
  eng-ULB: Then on that day you will cry out because of your king whom you have chosen
    for yourselves; but Yahweh will not answer you on that day.”
  spa-VBL: Ese día ustedes suplicarán ser rescatados del rey que han elegido, pero
    el Señor no les responderá”.
  fra-_FOB: Vous crierez, en ce jour-là, à cause de votre roi, que vous vous serez
    choisi, mais l'Éternel ne vous exaucera point.
  mal-mal: നിങ്ങൾ തിരഞ്ഞെടുത്തിരിക്കുന്ന രാജാവ് കാരണം നിങ്ങൾ അന്ന് നിലവിളിക്കും; എന്നാൽ
    യഹോവ അന്ന് ഉത്തരമരുളുകയില്ല”.
  urd-GVR: Tab āp pachhtā kar kaheṅge, ‘Ham ne bādshāh kā taqāzā kyoṅ kiyā?’ Lekin
    jab āp Rab ke huzūr chīḳhte-chillāte madad chāheṅge to wuh āp kī nahīṅ sunegā.”
  suz-BL: मो दुम्‍मेनु, इन योव़शो पिप आ पर्बम ठेयब सेंदा पा पुंइनीनी। तन्‍न मेना परमप्रभु
    यावेम इन पुंइशो लोव़ मनेंब” देंमाक्‍त।
  ita-1927: E allora griderete per cagione del re che vi sarete scelto, ma in quel
    giorno l’Eterno non vi risponderà”.
  ckb-ckb: جا لەو ڕۆژەدا لەبەر پاشاکەتان هاوار دەکەن کە خۆتان هەڵتانبژاردووە، یەزدانیش
    لەو ڕۆژەدا وەڵامتان ناداتەوە.»
  eng-BBE: Then you will be crying out because of your king whom you have taken for
    yourselves; but the Lord will not give you an answer in that day.
  kan-OKCV: ನೀವು ನಿಮಗೆ ಆಯ್ದುಕೊಂಡ ನಿಮ್ಮ ಅರಸನ ನಿಮಿತ್ತ ಆ ದಿವಸದಲ್ಲಿ ಕೂಗುವಿರಿ, ಆದರೆ ಆ ದಿವಸದಲ್ಲಿ
    ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕಿವಿಗೊಡುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: நீங்கள் தெரிந்துகொண்ட உங்கள் ராஜாவினால் அந்த நாளிலே முறையிடுவீர்கள்; ஆனாலும்
    யெகோவா அந்த நாளிலே உங்களுக்குச் செவிகொடுக்கமாட்டார் என்றான்.
  spa-RV-1909: Y clamaréis aquel día á causa de vuestro rey que os habréis elegido,
    mas Jehová no os oirá en aquel día.
  ron-BTF: Și veți striga în acea zi din cauza împăratului vostru pe care vi-l veți
    fi ales; și DOMNUL nu vă va asculta în acea zi.
  eng-WEBP: You will cry out in that day because of your king whom you will have chosen
    for yourselves; and the LORD will not answer you in that day.”
  eng-FBV: On that day you will plead to be rescued from the king you have chosen,
    but the Lord won't answer you then.”
  nld-1939: En mocht gij in de toekomst u beklagen over den koning, dien ge u verkozen
    hebt, dan zal Jahweh u niet verhoren.
  nch-BL: Huan teipa nelía anmotequipachose huan anmochoquilise por nopa tanahuatijquet
    cati ama anmotajtaníaj, pero ipan nopa tonali TOTECO amo amechtacaquilis.
  vie-1934: Bấy giờ các ngươi sẽ kêu la vì cớ vua mà các ngươi đã chọn, nhưng Đức
    Giê-hô-va không nghe các ngươi đâu.
  hin-CV: तब उस समय तुम अपने राजा के विरुद्ध दोहाई दोगे, जिसे तुम्हीं ने चुना था;
    मगर तब याहवेह तुम्हारी छुड़ौती के लिए नहीं आएंगे.”
  spa-BES: Entonces clamarán por causa del rey, que habían escogido. Pero el Señor
    no les dará una respuesta en ese día.
  tdx-tdx: Le hikoihe’ areo amy andro zay i mpanjaka nijoboñe’ areoy, fe tsy hanoiñe
    t’Iehovà.
  tha-KJV: ในวันนั้นท่านจะร้องทุกข์เพราะกษั​ตริ​ย์ของท่าน ผู้​ซึ่งท่านทั้งหลายได้เลือกนั้น
    แต่​พระเยโฮวาห์จะไม่​สด​ั​บท​่านในวันนั้น”
  por-BR-2018: E clamareis aquele dia por causa de vosso rei que vos havereis escolhido,
    mas o SENHOR não vos ouvirá naquele dia.
  deu-ELO: Und ihr werdet an jenem Tage schreien wegen eures Königs, den ihr euch
    erwählt habt; aber Jehova wird euch an jenem Tage nicht erhören.
  eng-WYC-2018: And ye shall cry in that day from the face of your king, whom ye have
    chosen to you; and the Lord shall not hear you in that day; for ye [have] asked
    (for) a king to you. (And ye shall cry out on that day because of your king, whom
    ye have chosen for yourselves; but the Lord shall not hear you on that day; for
    ye have asked for a king for yourselves.)
  epo-epo: Tiam vi ekkrios pro via reĝo, kiun vi elektis al vi, sed la Eternulo tiam
    ne aŭskultos vin.
  uig-PIN: Silǝr u kündǝ ɵzünglarƣa talliƣan padixaⱨ tüpǝylidin pǝryad kɵtürisilǝr;
    lekin Pǝrwǝrdigar u künidǝ silǝrgǝ ⱪulaⱪ salmaydu, dedi.
  beo-beo: Amo eso da doaga:sea dilia da da:i dione egagia:mu amo da hina bagade dunu
    dilia hanaiga labe amo ia baiga, be Gode da dilia egabe hame nabimu.”
  tpi-OTNT: Taim king i kamap na i mekim ol dispela pasin long yupela, orait bai yupela
    i kros na toktok planti long Bikpela long pasin bilong king bilong yupela. Tasol
    yupela yet i bin makim dispela king, olsem na bai Bikpela i no inap harim tok
    bilong yupela.”
  hau-SA: Sa’ad da ranar ta zo, za ku yi kuka ku nemi a fishe ku daga sarkin da kuka
    zaɓa, Ubangiji kuwa ba zai ji ku ba.”
  uig-LAT: Siler u künde özünglargha tallighan padishah tüpeylidin peryad kötürisiler;
    lékin Perwerdigar u künide silerge qulaq salmaydu, dédi.
  nde-nde: Nxa lolosuku selufikile lizakhalela ukukhululwa enkosini eliyikhethileyo,
    kodwa uThixo kayikuliphendula ngalolosuku.”
  ton-ton: Pea te mou tangi kalanga ʻi he ʻaho ko ia, ko e meʻa ʻi he tuʻi ʻaia kuo
    mou fili moʻomoutolu; pea ʻe ʻikai ongoʻi ʻakimoutolu ʻe Sihova ʻi he ʻaho ko
    ia.”
  ces-1613: I budete volati v ten den příčinou krále vašeho, kteréhož byste sobě vyvolili,
    a nevyslyší vás Hospodin dne toho.
  eng-WMB: You will cry out in that day because of your king whom you will have chosen
    for yourselves; and the LORD will not answer you in that day.”
  tam-TCV: அந்த நாள் வருகிறபோது நீங்கள் தெரிந்துகொண்ட அரசனிடம் இருந்து விடுதலை பெறவேண்டும்
    என்றும் நீங்களே கதறுவீர்கள். ஆனால் அந்நாளில் உங்கள் கூப்பிடுதலுக்கு யெகோவா பதில்
    கொடுக்கமாட்டார்” என்றான்.
  ceb-ULB: Unya nianang adlawa magtuaw kamo tungod sa hari nga inyong gipili alang
    sa inyong kaugalingon; apan si Yahweh dili motubag kaninyo nianang adlawa.”
  pol-UBG: I będziecie wołać tego dnia z powodu waszego króla, którego sobie wybraliście,
    a PAN nie wysłucha was w tym dniu.
  agr-agr: Atum apu etegkamua nunú imatika waitkagmainakui chichagminish, Tuke Pujuuk
    antugtamkashtatui”, tusa ujakui.
  kyc-kyc: Yuu gii doko pyaka seramo dokopa nakamana kiŋi nakama rangeme rombo palyiyami
    dokona lao mumu andake lao kararaminyipape Kamongo dokome nakamana pii doko see
    nara, leya.
  urd-GVU: تب آپ پچھتا کر کہیں گے، ’ہم نے بادشاہ کا تقاضا کیوں کیا؟‘ لیکن جب آپ رب
    کے حضور چیختے چلّاتے مدد چاہیں گے تو وہ آپ کی نہیں سنے گا۔“
  deu-1912: Wenn ihr dann schreien werdet zu der Zeit über euren König, den ihr euch
    erwählt habt, so wird der HERR zu derselben Zeit euch nicht erhören.
  ntj-ntj: '@see-verse:1SA.008.017'
  kan-2017: ಆಗ ನೀವು ಆರಿಸಿಕೊಂಡ ಅರಸನ ದೆಸೆಯಿಂದ ಆ ದಿನದಲ್ಲಿ ಬೇಸತ್ತು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡುವಿರಿ.
    ಆಗ ಆತನು ನಿಮ್ಮನ್ನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ” ಅಂದನು.
  yap-yap: Ra yan i taw ko ngiyal’nem ma rib gel e gun’gun’ ni bay um ted ni bochan
    e pilung romed, niki gimed e mu duwgiliyed, machane SOMOL e dabi motoyil ko gun’gun’
