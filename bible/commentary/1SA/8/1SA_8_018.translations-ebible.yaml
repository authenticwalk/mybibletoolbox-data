    करोगे पर उस दिन ख़ुदावन्द तुम को जवाब न देगा।
  rus-SYN: и восстенаете тогда от царя вашего, которого вы избрали себе; и не будет
    Господь отвечать вам тогда.
  bqc-SIM: Gↄↄ bee sa á wiilɛ Diiwa gbɛ̃́ pↄ́ á sɛ̀ á kía ũpi yã́i, asi sↄ̃
    a wewá gↄↄ bee lↄo.
  tcz-CHONGTHU: Chuche nikho chuleh nanghon nakilhen’u lengpa jeh’a chu nahung ka
    diu chule Pakaiyin naka gin’u nangaipeh lou diu ahi,” tin aseipeh tai.
  mar-mar: त्यानंतर तुम्ही आपणासाठी निवडलेल्या राजामुळे ओरडाल; परंतु परमेश्वर त्या
    दिवसात तुम्हास उत्तर देणार नाही.”
  soq-soq: Walama sawo warere sa e umanawa wailana dewa inainamba ema e manlawo dewasampo
    ewana. Tane e sau baiwa Iawe God mampe iriritonuno me etalepie elepi mai saulepi,
    dia.”
  qub-qub: Gamcuna ‹raynë manami allichu› nir llaquicuptiquipis Tayta Diosga manami
    cäsupäshunquipänachu.»
  bqp-bqp: Gↄrↄ birea sà áni wiki lɛ́ Dikiria gbɛ̃ kũ a sɛ̀ á kína ũ pì yãi, ama
    ani weáwa gↄrↄ birea doro.
  hat-hat: Jou sa a, n'a rele anmwe pou wa nou an, wa nou menm n' ava chwazi a. Men
    lè sa a, Seyè a p'ap okipe nou.
  eng-BSB: When that day comes, you will beg for relief from the king you have chosen,
    but the LORD will not answer you on that day.”
  tod-tod: Naama voloi, wa kpeei loo ga wa-masagi laalɔɠɔi, nii wo yiimazeɠeai la,
    kɛlɛ Ɠɔoɠɔ GALAGI la woiloga wo-wooi ma.»
  eng-WEBPB: You will cry out in that day because of your king whom you will have
    chosen for yourselves; and the LORD will not answer you in that day.”
  kbq-kbq: Hagi ana'ma hanigeta Ra Anumzamofona krafage hunteta tamagrama huhampri'naza
    kini ne'mofo azampintira tazahunka tavro huta nunamuna hugahazanagi, Ra Anumzamo'a
    tamaza osugahie.
  nhe-BL: Huan teipa nelía inmocuesose huan inmochoquilise por nopa tlanahuatijquetl
    tlen ama inmotlajtlaníaj, pero ipan nopa tonali TOTECO ax inmechtlacaquilis.
  bus-bus: Gurↄ beeea sa é wii pɛ́ Diizi gbɛ̃ kɛ̀ á sɛ̀ a kína ũu pì yãnzi, mↄde
    eé weala gurↄ beeea dↄro.
  gub-BL: A'e ma'e izeapo mehe nehe, pezai'oahy putar tuwihawete penemixak kwer rehe
    nehe. Tupàn a'e, nuenu kwaw pezai'o haw a'e nehe, i'i Xamuew teko wanupe.
  eng-DRA: And you shall cry out in that day from the face of the king, whom you have
    chosen to yourselves. and the Lord will not hear you in that day, because you
    desired unto yourselves a king.
