  uig-ARA: 'ئۇنىڭغا: ــ مانا سەن قېرىدىڭ، ئوغۇللىرىڭ بولسا سېنىڭ يوللىرىڭدا يۈرمەيدۇ.
    بارلىق ئەللەردە بولغاندەك ئۈستىمىزگە ھۆكۈم سۈرىدىغان بىر پادىشاھ بېكىتكىن، دېدى.'
  sus-sus: E naxa a fala a bɛ, «I bara fori, i xa di xɛmɛe mu birafe i xa misaali
    fɔxɔ ra. Kiitisa nde dɔxɔ muxu xun ma naxan findima muxu xa mangɛ xungbe ra, alɔ
