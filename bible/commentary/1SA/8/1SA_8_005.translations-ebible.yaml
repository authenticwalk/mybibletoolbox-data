  ntj-ntj: '@see-verse:1SA.008.004'
  kan-2017: ಅವನಿಗೆ, “ನೀನಂತೂ ಮುದುಕನಾದಿ; ನಿನ್ನ ಮಕ್ಕಳು ನಿನ್ನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುತ್ತಿಲ್ಲ.
    ಆದ್ದರಿಂದ ಬೇರೆ ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗೆ ಇರುವಂತೆ ನಮಗೂ ಒಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸಿಕೊಡು. ಅವನೇ ನಮ್ಮ
    ನ್ಯಾಯಸ್ಥಾಪಕನಾಗಿರಲಿ” ಅಂದರು.
