    me wali pabeo. Tama teyu, dago homugo te nago bidi me deli nogo tų ilama, te
    da tonaluabo king bidi pedalumainu yaibao. Tama tiyu da, te da te gasa tǫ pedai
    bidi dabe tiwai pedalumainu homu ebao,” augwaligo te po wai.
  tpi-tpi: Ol i kamap pinis, na ol i tokim Samuel olsem, “Harim. Yu lapun pinis na
