    maṉḏa ŋunha wiriputhirri yukurra rom, yaka ŋamakurru' bitjarra nhe yukurrana nhinana.
    Ŋanapurru ḏukṯuk nhe yurru dhunupamirriyaŋa, bala nherrala buŋgawanha ŋanapurruŋgu,
    märr ŋayina yurru ŋanapurruŋgu djäka yukurra. Ŋunha wiripu‐guḻku'wunydja miṯtjiwu
    yolŋu'‐yulŋuwu buŋgawa walala nhina marrtji, ga ŋanapurrunydja ḏukṯukthina dhuwala
    buŋgawawu.”
  yal-yal: E yi a fala a xa, e naxa, “A mato, Samuyɛli i tan bata fori, i ya diine
    mi luxi alo i tan. Nayi, mangan dɔxɔ nxu xun na alo a ligama yamanan bonne yi
    kii naxan yi.”
  haw-1868: 'I mai la ia ia, Aia hoi, ua elemakule oe, aole i hele kau mau keiki ma
    kou aoao: ano e hoonoho oe i alii no makou, nana makou e hooponopono e like me
    na lahuikanaka a pau.'
  arb-NAV: 'وَقَالُوا لَهُ: «هَا أَنْتَ قَدْ شِخْتَ، وَلَمْ يَسْلُكِ ابْنَاكَ فِي
    طَرِيقِكَ، فَنَصِّبْ عَلَيْنَا مَلِكاً يَحْكُمُ عَلَيْنَا كَبَقِيَّةِ الشُّعُوبِ».'
  ewe-ewe: Wogblɔ nɛ be, “Azɔ la ètsi eye viwò ŋutsuwo meto wò afɔtoƒe o, eya ta tia
    fia na mí be wòakplɔ mí abe ale si wòle le dukɔ bubuwo dome ene.”
  eng-LEE: 'And said unto him, Behold, thou art old, and thy sons have not walked
    in thy ways: now appoint for us a king to judge us like all the nations.'
  gvn-gvn: '@see-verse:1SA.008.004'
  asm-FB: তেওঁলোকে চমূৱেলক ক’লে, “চাওক, আপুনি বৃদ্ধ হৈছে, আৰু আপোনাৰ পুত্ৰসকল আপোনাৰ
    পথত চলা নাই, সেয়েহে অন্যান্য দেশৰ দৰে আমাৰো বিচাৰ কৰিবলৈ আপুনি আমাৰ ওপৰত এজন
    ৰজা নিযুক্ত কৰি দিয়ক।”
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، «عِ بَرَ قٌرِ، عِ شَ دِ شّمّيٍ مُ بِرَقٍ عِ شَ مِسَالِ
    قْشْ رَ. كِيتِسَ ندٍ دْشْ مُشُ شُن مَ نَشَن قِندِ مَ مُشُ شَ مَنفّ شُنفبٍ رَ،
    عَلْ حَمَنّ بٌورٍيٍ عَ رَبَمَ كِ نَشّ.»
  fra-SBL: 'Ils lui dirent : « Voici, tu es vieux, et tes fils ne marchent pas dans
    tes voies. Maintenant, fais-nous un roi pour nous juger comme toutes les nations. »'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֗יו הִנֵּה֙ אַתָּ֣ה זָקַ֔נְתָּ וּבָנֶ֕יךָ לֹ֥א הָלְכ֖וּ
    בִּדְרָכֶ֑יךָ עַתָּ֗ה שִֽׂימָה־לָּ֥נוּ מֶ֛לֶךְ לְשָׁפְטֵ֖נוּ כְּכָל־הַגֹּויִֽם׃
  piu-2006: '@see-verse:1SA.008.004'
  pjt-pjt: '@see-verse:1SA.008.004'
  kik-kik: Makĩmwĩra atĩrĩ, “Wee ũrĩ mũkũrũ, nao ariũ aku matirathiĩ na mĩthiĩre ta
    yaku; rĩu thuura mũthamaki atũtongoragie o ta ndũrĩrĩ iria ingĩ ciothe.”
  omb-omb: me ram veve lawea vena, “Nigo gu sesea, me netumu mwera rohe dige tea lo
    nom turegi. Go rivu na nomai ratahigi nge vin vevegi gamai mwereire sinobu doluegi
    lolo vanue dolue.”
  fra-NCL: 'Ils lui dirent : « Voilà que tu es vieux, et tes fils ne marchent pas
    sur tes traces ; établis donc sur nous un roi pour nous juger, comme en ont toutes
    les nations. »'
  cek-AK: anih khaeah, Khenah, nang loe mitong boeh, na caa hnik loe na caehhaih loklam
    to pazui hoi ai; to pongah kalah prae kaminawk baktih toengah, kaicae zaehoikung
    siangpahrang maeto na qoi paeh, tiah a naa o.
  cuk-cuk: 'Ega sogdapmalad: “Bedi bato seredgusad. Be-machimala be-daedba gwen-nanasurmalad.
    Degisoggu, igi dule-bamalad-yar-baid-baidgi-bukwamalad na rey-nikamala, deyob
    bur be anmarga rey-amisundo, anmar-dummadga megegar.”'
  uig-CYR: 'униңға: — Мана сән қеридиң, оғуллириң болса сениң йоллириңда жүрмәйду.
    Барлиқ әлләрдә болғандәк үстимизгә һөкүм сүридиған бир падиша бекиткин, деди.'
  pma-pma: Keil aviteni mini avit, “Samuel, keik komai kovi ulmatu ke. Ka natmali
    keilu, lurmusil revitei sakien tetahos keil onom. Ven koanek, komai memundemi
    keke hetahos kitie lat asuv houlu tai keke helosil kat komai hesuval kantri sav
    keil.”
  tel-2017: “అయ్యా, విను. నువ్వు ముసలివాడివి. నీ కొడుకులు నీలాగా మంచి ప్రవర్తన గలవారు
    కారు. కాబట్టి ప్రజలందరి కోరికను మన్నించి మాకు ఒక రాజును నియమించు. అతడు మాకు న్యాయం
    తీరుస్తాడు” అని అతనితో అన్నారు.
  hat-BSA: 'Yo te di li: “Gade byen, ou fin granmoun e fis ou yo pa mache nan vwa
    pa w yo. Alò, chwazi yon wa pou nou pou jije nou tankou tout nasyon yo.”'
  bxh-bxh: Sa faliba tiyen, Wa tautaulaꞌi yo nanatum em laulau hige ti lau watanidi;
    aho te kin u fasinabo. Haba ya foyahida, be ita haba doha nuꞌu hahaisa dodogadi,
    maꞌedi kin.
  kos-kos: ac fahk nu sel, “Kom matuoh inge, a wen luo nutum eltal tiana fahsr ke
    oakwuk lom. Ke ma inge, sulela nu sesr sie tokosra in kol kut, tuh kut in oana
    mutunfacl saya.”
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֗יו הִנֵּה֙ אַתָּ֣ה זָקַ֔נְתָּ וּבָנֶ֕יךָ לֹ֥א הָלְכ֖וּ
    בִּדְרָכֶ֑יךָ עַתָּ֗ה שִֽׂימָה־לָּ֥נוּ מֶ֛לֶךְ לְשָׁפְטֵ֖נוּ כְּכָל־הַגּוֹיִֽם
    ׃
  ibo-ibo: “I meela agadi, ụmụ gị ndị ikom adịghịkwa eso ụzọ gị. Ugbu a họpụtara anyị
    onye ga-abụ eze anyị, onye ga na-edu anyị, dịka mba ndị ọzọ.”
  ory-ory: ପୁଣି, ସେମାନେ ତାଙ୍କୁ କହିଲେ, “ଦେଖ, ତୁମ୍ଭେ ବୃଦ୍ଧ ହେଲ, ପୁଣି, ତୁମ୍ଭର ପୁତ୍ରମାନେ
    ତୁମ୍ଭ ପଥରେ ଚାଲୁ ନାହାନ୍ତି; ଏହେତୁ ଅନ୍ୟ ସକଳ ଦେଶୀୟମାନଙ୍କ ପରି ଆମ୍ଭମାନଙ୍କର ବିଚାର କରିବାକୁ
    ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପାଇଁ ଏକ ରାଜା ନିଯୁକ୍ତ କର।”
  wmt-wmt: '@see-verse:1SA.008.004'
  chk-chk: Iwe, ra üreni, “Nengeni, en ka chinlap, nge noum kewe mwän resap manaueni
    manauom. Iei mine kopwe filätä eman ach king epwe nemenikich, usun chök ekewe
    mwü meinisin.
  ssd-ssd: 'Samuel sanaig: Ne isa. Ne buk saibo pilit ta ne tuku kiŋo ar ta nale ne
    maŋau kina taŋamba ke ndakade. Ta tuku ne gabat suŋgo ande madiwa le sine kulatkuwa.
    Kilke afu minig taŋamba ŋga Samuel sanaig.'
  rop-rop: en deibin dalim im, “Yu olmen na, en det dubala san blanga yu nomo bulurrumbat
    det wei blanga yu. Wal yu garra pikimat wanbala men blanga jidan king blanga wi,
    dumaji melabat wandim king blanga jidan bos blanga wi jis laik ola najalot kantri.”
  ukr-1871: 'Та й промовили до його: Ти вже старенький, сини же не ходять путьми твоїми,
    то ж постав царя над нами, щоб нами правив, як се дїється в инших народів.'
  deu-1951: 'und sprachen zu ihm: Siehe, du bist alt geworden, und deine Söhne wandeln
    nicht in deinen Wegen; so setze nun einen König über uns, der uns richte, nach
    der Weise aller andern Völker!'
  eng-JPS: 'And they said unto him: ''Behold, thou art old, and thy sons walk not
    in thy ways; now make us a king to judge us like all the nations.'''
  srp-1865: 'I rekoše mu: eto, ti si ostario, a sinovi tvoji ne hode tvojim putovima:
    zato postavi nam cara da nam sudi, kao što je u svijeh naroda.'
  lug-lug: ne bamugamba nti, “Laba, okaddiye ne batabani bo tebagoberera mpisa zo,
    kaakano tulondere kabaka anaatukulemberanga, tubeere ng’amawanga amalala gonna.”
  heb-heb: ויאמרו אליו הנה אתה זקנת ובניך לא הלכו בדרכיך עתה שימה לנו מלך לשפטנו ככל
    הגוים׃
  ben-IRV: তারা তাঁকে বললেন, “দেখুন, আপনি বৃদ্ধ হয়েছেন এবং আপনার ছেলেরা আপনার পথে
    চলছে না, এখন অন্যান্য জাতিদের মত আমাদের বিচার করতে আপনি আমাদের উপরে একজন রাজা
    নিযুক্ত করুন।”
  pan-pan: ਅਤੇ ਉਸ ਨੂੰ ਬੋਲੇ, ਵੇਖ, ਤੂੰ ਵੱਡੀ ਉਮਰ ਦਾ ਹੋ ਗਿਆ ਹੈਂ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰ ਤੇਰੇ ਰਾਹ
    ਉੱਤੇ ਨਹੀਂ ਚੱਲਦੇ। ਸੋ ਹੁਣ ਤੂੰ ਸਾਡਾ ਨਿਆਂ ਕਰਨ ਲਈ ਕਿਸੇ ਨੂੰ ਸਾਡਾ ਰਾਜਾ ਠਹਿਰਾ ਦੇ, ਜਿਵੇਂ
    ਹੋਰਨਾਂ ਕੌਮਾਂ ਵਿੱਚ ਹੁੰਦਾ ਹੈ।
  tkr-tkr: 'mang''uk''le eyhen: – Ğu q''əs qıxha, yiğın dixbımee yiğne yəqqı''n əlyhəə
    deş. Həşdeme menne milletbışika nəxürnayiy, şasdar həməxürna sa paççah gixhxhe.
    Şas xəbvalla hee''ecen.'
  mya-JVB: ကိုယ်တော် သည် အသက် ကြီးပါ၏။ ကိုယ်တော် ၏သား တို့သည် ကိုယ်တော် လမ်း သို့
    မ လိုက် ကြပါ။ လူမျိုး အပေါင်း တို့၏ ထုံးစံရှိသည်အတိုင်း အကျွန်ုပ် တို့ကို အုပ်စိုး
    ရသောရှင် ဘုရင်ကို ချီးမြှောက် ပါ လော့ဟု လျှောက် ကြ၏။
  tte-O: yo siwalo koina siba, “Iyaele kutautaubalako yo natumwao mumugali nige besiele
    kowa mumugam. Nuwanuwamai tomo yabo ugite-sipwai iyamala ama kin na ibaguna-yagimai
    besiele kaba loina meuloili me ali kinwo.”
  tbg-tbg: virara tiha, Ho are iriane. Are naampaiqama vuaramanta ai maaqutanta kia
    are koqe okara autuanantemake autiraiti, vitanta qora okarama auti variavo. Vira
    kaara are vaiinti vo noraiqama kairaro viva tinavu avuhainaa vaiintiqama viro
    vaiharo tinavuqaa raqikiarire. Ekaa vo vatanaa vo vatanaaka avuhainaa vaiinti
    vataantemake, tenavuvata vo vataare, ti.
  hmo-hmo: Samuela dekenai idia hereva, idia gwau, “Oi be buruka vadaeni, bona oiemu
    natuna be oiemu dala idia raka lasi. Unai dainai, aiemai king ta mani do oi abia
    hidi, ai do ia gunalaia, bese ibounai idia karaia noho bamona.”
  urd-urd: और उससे कहने लगे “देख, तू ज़ई'फ़ है, और तेरे बेटे तेरी राह पर नही चलते;
    अब तो किसी को हमारा बादशाह मुक़र्रर करदे, जो और क़ौमों की तरह हमारी 'अदालत करे।”
  rus-SYN: 'и сказали ему: вот, ты состарился, а сыновья твои не ходят путями твоими;
    итак поставь над нами царя, чтобы он судил нас, как у прочих народов.'
  bqc-SIM: 'aa mɛ̀: Gwa, n zikũ̀, mɛ́ ń nɛ́ↄ tɛ n tufaio. Kía dilɛwɛ̃ɛ sa aàↄ
    dɛ wá dↄaana ũ, lá bui píi a pↄ́ vĩwa.'
  tcz-CHONGTHU: Amahon, “Ven, nangla nateh lheh jengtan, nachate jong nangtoh abang
    lhonpon, Leng khat neipeuvin namdang ten anei banga thutan dingin,” atin aseipeh
    un ahi.
  mar-mar: आणि ते त्यास म्हणाले, “पाहा तुम्ही वयोवृद्ध झाले आहात आणि तुमचे पुत्र तुमच्या
    मार्गाने चालत नाहीत. आता सर्व राष्ट्रांप्रमाणे आमचा न्याय करायला आम्हावर राजा
    नेमा.”
  soq-soq: Mo Samuel diane waienase, “Ewee, e tauma gulauiten ita e obana mai e dewaa
    euda rua mo dewasaipona, dia. Sa baiwa no warere nenaa ita no onianepi. Ita no
    bola da apanawa waimoia ruau wanta.”
  qub-qub: 'Samuelta niran: «Gamga canqui pasaypa auquinnami. Wamrayquicunaga mananami
    quiquiquinönachu. Chaymi munä juc-lä nasyuncunapatano mandajnë cananpaj rayta
    churapämänayquita.»'
  bqp-bqp: 'ò pì: Ǹ gwa, n zĩ kũ̀, akũ n nɛ́nↄn tɛ́ n ágbairo. Ǹ kína ditɛwɛrɛ sà
    de àgↄ̃ de ó don''arɛde ũ, lán buri sĩnda pínki a pↄ́ vĩ nà.'
  hat-hat: 'Epi yo di l'': -Gade! Ou fin granmoun. Pitit ou yo pa swiv egzanp ou te
    ba yo. Koulye a, chwazi yon wa pou gouvènen nou, jan sa fèt nan tout lòt peyi
    yo.'
  eng-BSB: “Look,” they said, “you are old, and your sons do not walk in your ways.
    Now appoint a king to judge us like all the other nations.”
  tod-tod: 'Ti ɠɛni Samiyɛle ma: «Ɗa ɠaa, è ʋɔlɔzaɠagai, tama è-lointi ti la ziɛzu
    ga pagɔ, ga è ɠɛʋele. Naa ɠa é ba, masa seina gi unda, nii a ɠɛ gi levezu, eɠɛʋelei
    é ɠɛɛzu la zɔɔma yooiti su.»'
  eng-WEBPB: They said to him, “Behold, you are old, and your sons don’t walk in your
    ways. Now make us a king to judge us like all the nations.”
  kbq-kbq: amanage ome hu'naze, Kagra hago ozafare'nane, tare negamofokea kagrama
    nehanaza huke eri'zana e'ori'anki, mago'a kumapi vahe'mo'zama nehazaza hunka kini
    huhamprintegeno tagrira kegava huranteno.
  nhe-BL: 'Huan quiilhuijque: “Ya tihuehuejtixqui, huan moconehua ax nejnemij xitlahuac
    queja ta. Huajca tojuanti tijnequij xijtlali se tlanahuatijquetl para ma technahuati
    queja nochi tlaltini quipiyaj.”'
  bus-bus: 'aↄ̃ bè: Ǹ gwa, n zi kũ̀, ben n nɛ́nↄↄ tɛ́ n tuubaziro. Ǹ kína diɛwe sa
    lɛ àgↄ̃ dɛ wa dↄn''aɛdee ũ, lán bori píngi a pↄ́ vĩ nà.'
  gub-BL: — Netua'uhez wewer kury, i'i izupe wà. — Nera'yr nuiko kwaw ikatu ma'e romo
    nezàwe a'e wà. A'e rupi urenoz putar amo ma'e newe ure nehe kury. Exaexak amo
    awa ureruwihawete ràm romo nehe. Nezewe mehe heta putar ureruwihawete amogwer
    ywy rehe har wazàwe nehe no.
  eng-DRA: 'And they said to him: Behold thou art old, and thy sons walk not in thy
    ways: make us a king, to judge us, as all nations have.'
