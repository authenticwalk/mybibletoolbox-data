  pon-2006: Re ahpw patohwanohng, “Komw mahsanih, ahnsou wet komw ketin likeilapalahr,
    a noumwi pwutak ko sohte kin idawehn omwi kaweid kan. Eri, komw ketin pilada emen
    nanmwarki me pahn kakaun kiht duwehte sahpw teikan.”
  jae-jae: Ma sêsôm gêdêŋ eŋ gebe “Aôm kôtu ŋamalacanô su ma latômagêc sêpuc aôm waŋam
    atom. Amboac tonaŋ ôkêŋ kiŋ teŋ êndêŋ aêac gebe ênam gôliŋ aêac êtôm tenteŋlatu
    samob nêŋ kiŋ sêgôm.” Êsêacnêŋ biŋ gebe” Ôkêŋ kiŋ teŋ êndêŋ aêac gebe ênam gôliŋ
    aêac” naŋ, kêmoasiŋ Samuel atomanô, ma eŋ keteŋ mec gêdêŋ Apômtau.
  ksd-ksd: Ea, u tar patuana muka, ma a ura natum pa dir mur kaum lavur nga; boina
    ba una tibe ta tikai upi na king pire vevet, upi na kure avet da ra umana Tematana.
  tur-YTC: Ona, “İşte, sen yaşlandın, oğulların da senin yollarında yürümüyor. Şimdi
    bütün uluslar gibi bize hükmedecek bir kral ata.” dediler.
  grc-BRENT: καὶ εἶπαν αὐτῷ, ἰδοὺ, σὺ γεγήρακας, καὶ οἱ υἱοί σου οὐ πορεύονται ἐν
    τῇ ὁδῷ σου· καὶ νῦν κατάστησον ἐφʼ ἡμᾶς βασιλέα δικάζειν ἡμᾶς, καθὰ καὶ τὰ λοιπὰ
    ἔθνη.
  ind-AYT: Mereka berkata kepadanya, “Lihatlah, engkau sudah tua dan anak-anakmu tidak
