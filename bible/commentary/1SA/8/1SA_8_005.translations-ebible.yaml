    ¡tikich aents aidau apugtin aina nujai betek iina apuji atin, ame adaikata!” tiajui.'
  kyc-kyc: Papala lao, Sepe. Emba alemo ingyuo otelene. Dokopa embena wane dolapome
    embena mana nyuo yulu rolae pii nalyambinyi. Dokona yuu muu wakale dupwana kiŋi
    iso karaminyi doko suu pyao embame kiŋi mende namwa isinya lao rombo palyakape,
    leyami.
  urd-GVU: اُنہوں نے کہا، ”دیکھیں، آپ بوڑھے ہو گئے ہیں اور آپ کے بیٹے آپ کے نمونے
    پر نہیں چلتے۔ اب ہم پر بادشاہ مقرر کریں تاکہ وہ ہماری اُس طرح راہنمائی کرے جس
    طرح دیگر اقوام میں دستور ہے۔“
  deu-1912: 'und sprachen zu ihm: Siehe, du bist alt geworden, und deine Söhne wandeln
