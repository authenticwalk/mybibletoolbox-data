verse: 1SA.008.005
translations:
  mal-C: 'അവർ അദ്ദേഹത്തോട്: “അങ്ങ് ഇപ്പോൾ വൃദ്ധനായിരിക്കുന്നു; അങ്ങയുടെ പുത്രന്മാർ
    അങ്ങയുടെ മാർഗം പിൻതുടരുന്നില്ല. അതിനാൽ മറ്റു ജനതകൾക്കുള്ളതുപോലെ ഞങ്ങളെ നയിക്കാൻ
    ഒരു രാജാവിനെ നിയോഗിച്ചുതന്നാലും!” എന്നപേക്ഷിച്ചു.'
  deu-TKW: 'und sprachen zu ihm: Du bist nun alt, deine Söhne aber wandeln nicht in
    deinen Wegen: so setze denn einen König über uns, daß er uns regiere, wie es bei
    allen andern Völkern geschieht!'
  lin-lin: 'Balobaki na ye : « Tala, yo okomi na yo mobange, mpe bana na yo ya mibali
    bazali kotambola te na banzela na yo. Sik’oyo, pona mokonzi oyo akokamba biso
    ndenge ezali na bikolo nyonso. »'
  eng-LSV: and say to him, “Behold, you have become aged, and your sons have not walked
    in your ways; now, appoint a king to us, to judge us, like all the nations.”
  eng-GNV: 'And said vnto him, Beholde, thou art olde, and thy sonnes walke not in
    thy wayes: make vs nowe a King to iudge vs like all nations.'
  eng-WEBSTER: 'And said to him, Behold, thou art old, and thy sons walk not in thy
    ways: now make us a king to judge us like all the nations.'
  nhw-BL: 'Huan quiilhuijque: “Ya tihuehuejtixqui, huan moconehua amo nejnemij xitlahuac
    quen ta. Huajca tojuanti tijnequij xijtlali se tlanahuatijquetl para ma technahuati
    quen nochi tlalme quipiyaj.”'
  swh-ONEN: Wakamwambia, “Wewe umekuwa mzee, nao wanao hawaenendi katika njia zako,
    sasa tuteulie mfalme wa kutuongoza, kama ilivyo kwa mataifa mengine yote.”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, wee, ɑ tɔkɔ kuɑ, wunɛn bibɑ kun mɑɑ wunɛn yirɑ swĩi.
    Ǹ n mɛn nɑ, ɑ sun ɡoo kɑsuo u ko bɛsɛn sinɑ boko u n sun kpɑre nɡe mɛ bwesenu
    kpuro nu mɔ.
  eng-KJVCPB: 'and said unto him, Behold, thou art old, and thy sons walk not in thy
    ways: now make us a king to judge us like all the nations.'
  cpy-cpy: 'ikanteri: “Antari-pero-tapaakimi eeroka, tee roshiyakotemi pitomi-paeni.
    Otzimatye pamini pinkathari-wentenani, ikimita-haetzirowa otsipaki nampitsi eenitatsi
    pinkathari-pero-tatsiri.”'
  mpx-mpx: ge hi baek elana hi ba, “Iyaka u liki ge natumwau wali ginol nige i oola
    wam pagan. He gamagal etega nu hile ni tabwa wama kin ge ni houwaagima, ni ola
    boda gegewel al wali kin i gan.”
  luo-luo: Negiwachone niya, “In koro iseti kendo yawuoti bende ok luw timbeni; omiyo
    koro yiernwa ruoth mondo otelnwa, machal gi mag ogendini mamoko mondo otelnwa.”
  meu-meu: E hereva henia, eto, O itaia, oi na vada o buruka, bona natumu na oiemu
    dala ai asie rakamu; taunabunai, emai pavapava ta bavabia hidi, baine halohiamai,
    bese iboudiai e karamu heḡereḡeredia.
  npi-ULB: उनीहरूले तिनलाई भने, “हेर्नुहोस्, तपाईं वृद्ध हुनुभयो, र तपाईंका छोराहरू
    तपाईंका मर्गहरूमा हिंड्दैनन् । सबै जातिझैं हाम्रो न्याय गर्न हाम्रा निम्ति एक
    जना राजा नियुक्‍त गर्नुहोस् ।”
  yor-yor: Wọ́n wí fún un pé, “Ìwọ ti di arúgbó, àwọn ọmọ rẹ kò sì rìn ní ọ̀nà rẹ,
    nísinsin yìí, yan ọba fún wa kí ó lè máa darí wa gẹ́gẹ́ bí i tí gbogbo orílẹ̀-èdè.”
  emp-NTPO: 'Samuelea nãwã jarasid̶aa: –Bʌra drõãda b̶esia idjab̶a bʌ warrarãra bʌ
    quĩrãca jipa nĩbad̶acaa. Maʌ̃ bẽrã ab̶a b̶ʌdua dadjirã boroda b̶emãrẽã dewara
    druad̶e erob̶ea quĩrãca.–'
  ind-ind: Mereka berkata kepadanya, “Kami mohon Tuan mendengarkan kami. Tuan sudah
    lanjut usia, dan kedua anak Tuan tidak mengikuti teladan Tuan. Jadi, angkatlah
    seorang raja bagi kami. Biarlah raja itu yang akan memimpin kami, sehingga kami
    sama seperti bangsa-bangsa di sekeliling kami.”
  pes-OPCB: 'آنها به او گفتند: «تو پیر شده‌ای و پسرانت نیز مانند تو رفتار نمی‌کنند.
    پس برای ما پادشاهی تعیین کن تا بر ما حکومت کند و ما هم مانند سایر قومها پادشاهی
    داشته باشیم.»'
  tgl-ULB: Sinabi nila sa kanya, “Tingnan mo, matanda ka na at hindi lumalakad ayon
    sa mga paraan mo ang iyong mga anak. Pumili ka para sa amin ng isang hari na hahatol
    sa amin tulad ng lahat ng mga bansa.”
  cbu-NT: Samuelashshat kuseersin, Shiy na Samuelaa, kizpur wachinayanllush, ¿tamari
    iyaa ksutchish? Mishat, iparish tsimbun taaritaatiya, itaru iparshitish nda shaana
    tamapari ashkanaya. Ashirucha, kurakareemarishtini iyaa ksutchu, anoo ínamaam
    zandkiniya. Watam natpur ichingaru tputs urkar wanindanand taakanawa, táranganaya.
  hui-hui: Puwa ibuhondo lalu, Í̠ wahe kego manda buwa í̠naga igini biago labome bilo
    í̠na biawai haridagua ndo bialu ka. Ani bidago í̠na kini mbira ina haru helo dabo
    hela. Ani beregola dindi maru ti kini helowa kadagua inabi kini mbira helowa hami̱ya,
    lene.
  mya-mya: '``အ​ရှင်​သည်​အ​သက်​အ​ရွယ်​အို​၍​လာ​ပါ​ပြီ။ အ​ရှင့်​သား​တို့​သည်​လည်း​အ​ရှင်​၏​လမ်း​စဉ်
    ကို​မ​လိုက်​ကြ​ပါ။ သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​တို့ အား​အုပ်​စိုး​ရန်​ဘု​ရင်​ကို​ခန့်​ပေး​ပါ။
    သို့​မှ သာ​လျှင်​အ​ကျွန်ုပ်​တို့​တွင်​အ​ခြား​တိုင်း​ပြည် များ​မှာ​ကဲ့​သို့​ဘု​ရင်​ရှိ​ပါ​လိမ့်​မည်''''
    ဟု လျှောက်​ထား​ကြ​၏။-'
  bod-N: དེ་དག་གིས་ཁོ་ལ། ལྟོས་དང་། ཁྱེད་ནི་ལོ་ན་རྒས་ཤིང་ཁྱེད་ཀྱི་བུ་གཉིས་ནི་ཁྱེད་ཀྱི་ལམ་ལ་མི་འགྲོ་བས།
    ད་ནི་ངེད་ཅག་ལ་རྒྱལ་ཁབ་གཞན་ཐམས་ཅད་བཞིན་དུ་སྲིད་སྐྱོང་བའི་རྒྱལ་པོ་ཞིག་གནང་བར་མཛོད་ཅེས་ཞུས།
  sna-sna: Vakati kwaari, “Makwegura, uye vana venyu havafambi munzira dzenyu; naizvozvo
    gadzai mambo kuti atitungamirire, sezvakaita mamwe marudzi ose.”
  spa-BLM: 'Le dijeron: “Mira que eres viejo, y tus hijos no andan por tus caminos.
    Haznos ahora un rey que nos juzgue como a todas las naciones”.'
  cac-cac: 'Ix yalan eb'' vin̈: A ach tic, te icham vinac achxo, axo eb'' vin̈ uninal,
    man̈ ichaoc ix utej a b''a syutej sb''a eb'' vin̈, te chuc syutej sb''a eb'' vin̈.
    Yuj chi'' to tza sayoch junoc co reyal yic tzon̈ scuchb''an icha yaj juntzan̈xo
    nación, xchi eb'' vin̈.'
  swh-ULB: Wakamwambia, “Angalia, wewe umekuwa mzee, na watoto wako hawaenendi katika
    njia zako. Tuchagulie mfalme wakutuamua kama yalivyo mataifa yote.”
  bel-bel: 'і сказалі яму: вось, ты састарыўся, а сыны твае ня ходзяць шляхамі тваімі;
    дык вось пастаў над намі цара, каб ён судзіў нас, як у іншых народаў.'
  wed-wed: Ma i riwei, “Ma rautaniḡana bada! Tam u magura ma natunatum eḡa am kaua
    ita ḡovaivaitei. Ma lamna aubaina tauai a ḡoei da gulau ma verelai da ina raveniai,
    me dobu ḡelaui ravai e kaukauei nanare.”
  deu-ELBBK: 'und sie sprachen zu ihm: Siehe, du bist alt geworden, und deine Söhne
    wandeln nicht in deinen Wegen. Nun setze einen König über uns ein, dass er uns
    richte, gleich allen Nationen.'
  mbb-OT: Ke sikandan te, “Meǥurang ke en; ne is menge anak nu ne wazè dan meiringi
    is meupiya he menge vaal nu. Guntaan, beǥayi key te hadì he ed-uwit kenami, iring
    te zuma he nasyun he zuen dan hadì.”
  mal-2015: നീ വൃദ്ധനായിരിക്കുന്നു; നിന്റെ പുത്രന്മാർ നിന്റെ വഴിയിൽ നടക്കുന്നില്ല;
    ആകയാൽ സകല ജാതികൾക്കുമുള്ളതുപോലെ ഞങ്ങളെ ഭരിക്കേണ്ടതിന്നു ഞങ്ങൾക്കു ഒരു രാജാവിനെ
    നിയമിച്ചുതരേണമെന്നു പറഞ്ഞു.
  rmc-rmc: 'Phende leske: „Imar sal phuro a tire čhave na keren avke sar tu. Ačhav
    amenge kraľis, savo amen ľidžala, avke sar hin savore avre naroden.“'
  pes-OPV: 'و او را گفتند: «اینک توپیر شده‌ای و پسرانت به راه تو رفتار نمی نمایند،
    پس الان برای ما پادشاهی نصب نما تا مثل سایرامتها بر ما حکومت نماید.»'
  ron-1924: 'Ей ау зис: „Ятэ кэ ту ешть бэтрын ши копиий тэй ну калкэ пе урмеле тале;
    акум пуне ун ымпэрат песте ной сэ не жудече, кум ау тоате нямуриле.”'
  aui-aui: Na siwona bo, “Tam nada kumoraba bi natunatum na gekayewarubimgha siyanono
    bi geyam bera rotomanidi siyakivikivina. Na noko biidi kiiwawo tana kuveremii
    da ininaghovemii ware kubura mududi saberaberana naboni.”
  ben-OBCV: তারা তাঁকে বললেন, “আপনার বয়স হয়েছে, আর আপনার ছেলেরাও আপনার পথে চলে না;
    এখন তাই আমাদের নেতৃত্ব দেওয়ার জন্য একজন রাজা নিযুক্ত করুন, যেমন অন্য সব জাতিরও
    রাজা আছে।”
  som-som: oo waxay ku yidhaahdeen, Bal eeg, waad gabowday, oo wiilashaaduna kuma
    socdaan jidadkaagii; haddaba noo yeel boqor na xukuma sida quruumaha kale oo dhan.
  lat-VUC: 'Dixeruntque ei: Ecce tu senuisti, et filii tui non ambulant in viis tuis:
    constitue nobis regem, ut judicet nos, sicut et universæ habent nationes.'
  eng-ASVBT: 'and they said unto him, Behold, thou art old, and thy sons walk not
    in thy ways: now make us a king to judge us like all the nations.'
  ita-1885: Ecco, tu sei divenuto vecchio, e i tuoi figliuoli non camminano nelle
    tue vie; ora dunque costituisci sopra noi un re che ci giudichi, come hanno tutte
    le altre nazioni.
  eng-LXXUP: and they said to him, Behold, thou art grown old, and thy sons walk not
    in thy way; and now set over us a king to judge us, as also the other nations
    have.
  eng-ULB: They said to him, “Look, you are old, and your sons do not walk in your
    ways. Appoint for us a king to judge us like all the nations.”
  spa-VBL: “Mira” – le dijeron – “tú ya eres viejo y tus hijos no siguen tus caminos.
    Elige un rey que nos gobierne como a todas las demás naciones”.
  fra-_FOB: 'Et ils lui dirent: Voici, tu es devenu vieux, et tes fils ne marchent
    point dans tes voies; maintenant, établis sur nous un roi pour nous juger, comme
    en ont toutes les nations.'
  mal-mal: “നീ വൃദ്ധനായിരിക്കുന്നു; നിന്റെ പുത്രന്മാർ നിന്റെ വഴിയിൽ നടക്കുന്നില്ല;
    അതിനാൽ എല്ലാ ജാതികൾക്കും ഉള്ളതുപോലെ, ഞങ്ങളെ ഭരിക്കേണ്ടതിന് ഞങ്ങൾക്ക് ഒരു രാജാവിനെ
    നിയമിച്ചുതരേണം”. എന്നു പറഞ്ഞു.
  urd-GVR: Unhoṅ ne kahā, “Dekheṅ, āp būṛhe ho gae haiṅ aur āp ke beṭe āp ke namūne
    par nahīṅ chalte. Ab ham par bādshāh muqarrar kareṅ tāki wuh hamārī us tarah rāhnumāī
    kare jis tarah dīgar aqwām meṅ dastūr hai.”
  suz-BL: मिनु मेकोपुकीमी “गे मुल खूशो दुम्‍तीनी। इन तौ निक्‍शी इन देंशो लांम मगाक्‍स।
    मोपतीके अर्को रागी रागी ङा मुर आन खोदेंशो पा आंइ कली सासन पचा कली पिप का सेल्‍शा,
    गेकी” देंमा बाक्‍त। ब्‍यवस्‍था १७:१४-२०; होसे १३:१०; प्रेरित १३:२१
  ita-1927: “Ecco tu sei oramai vecchio, e i tuoi figliuoli non seguono le tue orme;
    or dunque stabilisci su di noi un re che ci amministri la giustizia, come l’hanno
    tutte le nazioni”.
  ckb-ckb: 'پێیان گوت: «ئەوەتا تۆ پیر بوویت و کوڕەکانت بە ڕێگای تۆدا ناڕۆن. ئێستاش
    وەک هەموو نەتەوەکان پاشایەکمان بۆ دابنێ تاکو ڕابەرایەتیمان بکات.»'
  eng-BBE: 'And said to him, See now, you are old, and your sons do not go in your
    ways: give us a king now to be our judge, so that we may be like the other nations.'
  kan-OKCV: “ನೀನು ವೃದ್ಧನಾದೆ, ನಿನ್ನ ಮಕ್ಕಳು ನಿನ್ನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವುದಿಲ್ಲ. ಈಗ ಎಲ್ಲ ರಾಷ್ಟ್ರಗಳ
    ಹಾಗೆ ನಮಗೆ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ ಒಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸು,” ಎಂದರು.
  tam-2017: இதோ, நீர் முதிர்வயதானீர்; உம்முடைய மகன்கள் உம்முடைய வழிகளில் நடக்கிறதில்லை;
    ஆகையால் எல்லா ஜாதிகளுக்குள்ளும் இருக்கிறபடி, எங்களை நியாயம் விசாரிக்க, ஒரு ராஜாவை
    ஏற்படுத்தவேண்டும் என்றார்கள்.
  spa-RV-1909: 'Y dijéronle: He aquí tú has envejecido, y tus hijos no van por tus
    caminos: por tanto, constitúyenos ahora un rey que nos juzgue, como todas las
    gentes.'
  ron-BTF: 'Și i-au spus: Iată, tu ești bătrân și fiii tăi nu umblă în căile tale;
    acum, pune peste noi un împărat ca să ne judece ca pe toate națiunile.'
  eng-WEBP: They said to him, “Behold, you are old, and your sons don’t walk in your
    ways. Now make us a king to judge us like all the nations.”
  eng-FBV: “Look here,” they told him, “you are old, and your sons do not follow your
    ways. Choose a king to rule over us like all the other nations.”
  nld-1939: 'en zeiden tot hem: Gij zijt oud geworden, en uw zonen volgen uw voorbeeld
    niet. Geef ons liever een koning, om ons te regeren, zoals ook alle andere volken
    hebben.'
  nch-BL: 'Huan quiilhuijque: “Ya tihuehuejtixqui, huan moconehua amo nejnemij xitahuac
    quej ta. Huajca tojuanti tijnequij xijtali se tanahuatijquet para ma technahuati
    quej nochi talme quipiyaj.”'
  vie-1934: 'và nói rằng: Kìa, ông đã già yếu, còn các con trai ông lại chẳng noi
    theo gương của ông. Bây giờ, xin hãy lập trên chúng tôi một vua đặng đoán xét
    chúng tôi, y như các dân tộc khác đã có rồi.'
  hin-CV: उन्होंने शमुएल से कहा, “देखिए, आप वयोवृद्ध हो चले हैं, आपके पुत्र आपके समान
    नहीं हैं. इसलिए अब जिस प्रकार अन्य जनताओं में प्रचलित है, उसी प्रकार आप हमारे
    लिए एक राजा चुन दें, कि वह हम पर शासन करे.”
  spa-BES: 'Y le dijo: Mira, eres viejo, y tus hijos no van en tus caminos. Danos
    un rey ahora para que sea nuestro juez, para que podamos ser como las otras naciones.'
  tdx-tdx: 'nanao ty hoe ama’e: Oniño te bey irehe vaho tsy mañorike o lia’oo o ana’oo;
    aa le añorizo mpanjaka hizaka anay manahake o kilakila ‘ndatio.'
  tha-KJV: และเรียนท่านว่า “​ดู​เถิด ท่านชราแล้ว และบุตรชายของท่านมิ​ได้​ดำเนินในทางของท่าน
    บัดนี้​ขอท่านได้กำหนดตั้งกษั​ตริ​ย์​ให้​วิน​ิจฉัยพวกเราอย่างประชาชาติทั้งหลายเถิด”
  por-BR-2018: 'E disseram-lhe: Eis que tu envelheceste, e teus filhos não vão por
    teus caminhos: portanto, constitui-nos agora um rei que nos julgue, como todas
    as nações.'
  deu-ELO: 'und sie sprachen zu ihm: Siehe, du bist alt geworden, und deine Söhne
    wandeln nicht in deinen Wegen. Nun setze einen König über uns ein, daß er uns
    richte, gleich allen Nationen.'
  eng-WYC-2018: And they said to him, Lo! thou hast waxed eld, and thy sons go not
    in thy ways; ordain thou a king to us, that he deem us, as also all other nations
    have. (And they said to him, Behold! thou hast grown old, and thy sons do not
    go in thy ways; ordain thou a king for us, so that he can judge, or can rule,
    us, like all the other nations have.)
  epo-epo: 'kaj diris al li: Jen vi maljuniĝis, kaj viaj filoj ne iras laŭ via vojo;
    starigu do al ni reĝon, por ke li juĝadu nin, kiel ĉe ĉiuj popoloj.'
  uig-PIN: 'uningƣa: — Mana sǝn ⱪeriding, oƣulliring bolsa sening yolliringda yürmǝydu.
    Barliⱪ ǝllǝrdǝ bolƣandǝk üstimizgǝ ⱨɵküm süridiƣan bir padixaⱨ bekitkin, dedi.'
  beo-beo: Amalu ema amane sia:i, “Ba:ma! Di da da:i hamosa, amola dia mano ilia da
    dia hamobe amo defele hame hamosa. Amaiba:le, hina bagade dunu afae nini ouligilaloma:ne
    dia ilegema. Amasea sogebi eno ilia hina bagade galebe, amo defele ninia da hina
    bagade esaloma:ne.”
  tpi-OTNT: Ol i kamap pinis, na ol i tokim Samuel olsem, “Harim. Yu lapun pinis na
    tupela pikinini man bilong yu i no save bihainim gutpela pasin bilong yu. Olsem
    na mipela i laik bai yu makim wanpela man bai i kamap king bilong bosim mipela.
    Mipela i laik kamap wankain olsem ol arapela kantri.”
  hau-SA: Suka ce masa, “Ka tsufa, ’ya’yanka kuma ba sa bin hanyarka, saboda haka
    sai ka naɗa sarkin da zai bi da mu kamar yadda sauran ƙasashe suke da su.”
  uig-LAT: 'uninggha: — Mana sen qériding, oghulliring bolsa séning yolliringda yürmeydu.
    Barliq ellerde bolghandek üstimizge höküm süridighan bir padishah békitkin, dédi.'
  nde-nde: Bathi kuye, “Usuluphele, njalo amadodana akho kawahambi ezindleleni zakho,
    ngakho sibekele inkosi ezasikhokhela, njengezinye izizwe zonke ezilayo.”
  ton-ton: '‌ʻO nau pehē kiate ia, “Vakai kuo ke motuʻa, pea ʻoku ʻikai ʻalu ʻa ho
    ongo foha ʻi ho ngaahi hala: pea ko eni fakanofo ha tuʻi moʻomautolu ke ne fakamaauʻi
    ʻakimautolu ʻo hangē ko e ngaahi puleʻanga kotoa pē.”'
  ces-1613: 'A řekli jemu: Aj, tys se již zstaral, a synové tvoji nechodí po cestách
    tvých; protož nyní ustanov nám krále, aby soudil nás, jakož jest u všech národů.'
  eng-WMB: They said to him, “Behold, you are old, and your sons don’t walk in your
    ways. Now make us a king to judge us like all the nations.”
  tam-TCV: அவர்கள் சாமுயேலிடம், “உமக்கோ வயது சென்றுவிட்டது. உமது மகன்களோ உமது வழிகளில்
    நடக்கிறதில்லை. ஆகையால் மற்ற எல்லா நாடுகளுக்கு இருப்பதுபோல், எங்களை வழிநடத்தும்படி
    எங்களுக்கும் ஒரு அரசனை இப்பொழுது நியமித்துத் தாரும்” என்றார்கள்.
  ceb-ULB: Miingon sila kaniya, “Tan-awa, ikaw tigulang na, ug ang imong mga anak
    nga lalaki wala maglakaw subay sa imong mga pamaagi. Pagpili ug usa ka hari alang
    kanamo aron maoy maghukom kanamo sama sa tanang kanasoran.”
  pol-UBG: 'I powiedzieli mu: Oto zestarzałeś się, a twoi synowie nie chodzą twoimi
    drogami. Ustanów nam więc króla, aby nas sądził, jak to jest u wszystkich narodów.'
  agr-agr: 'Nunik jegawag chichajuinak: “Amek yamaik múuntuch wajasume. Tuja amina
