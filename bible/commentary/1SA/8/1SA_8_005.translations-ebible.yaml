  tbz-SIM: 'kóò nɑ̀kɛ́ kɛ dɔ̀: A kòtɛ́mu, ɑ bí mɛ nyí tũ nhɑ borimɛ, ɑ́ ti pĩ́ nhokpɑ̀ɑ̀tì
