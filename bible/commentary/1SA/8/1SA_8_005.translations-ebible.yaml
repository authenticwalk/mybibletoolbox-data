    mitundu ina yonseyi.”
  hrv-hrv: 'I rekoše mu: “Eto, ti si ostario, a tvoji sinovi ne idu tvojim stopama.
    Postavi nam, dakle, kralja da nam vlada, kao što je to kod svih naroda.”'
  mps-mps: Augwali teba sabolama, tama augwaligo Samuelbolo te tiwai po wai, “Odao.
