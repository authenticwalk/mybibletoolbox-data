  dop-dop: 'Nɑ pɑ́ tɔmɩ-ɩ sɩ: Nyǝnɩ, n kpɑtǝlɑɑ. Pǝyele nyɑ́ pǝyɑlɑɑ ɩɩ tǝŋǝɣɩ nyɑ́
    ɩkpɑtɛ. Pǝ tɔɔ tɔ, pǝnɛntɑɑ kpɑ-tʋɣʋ wulɑʋ, nɑ ɩ́ hʋʋkɩ tɑ́ tɔm ɩsɩɩ piitimnɑɑ
