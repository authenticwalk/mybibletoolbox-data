  eng-PEV: They said, “You are an old man now. Your sons don’t live straight like
    you, so they shouldn’t be judges for us. You have to pick one man to be the big
    boss for us. In other countries they have one big boss. We want to be the same
    as them.”
  ilo-ULB: Kinunada kenkuana, “Kitaem, lakaykan, ket dagiti annakmo, saanda nga ar-aramiden
