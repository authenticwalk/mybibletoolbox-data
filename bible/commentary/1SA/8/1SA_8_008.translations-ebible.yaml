verse: 1SA.008.008
translations:
  mal-C: ഞാൻ അവരെ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ച നാൾമുതൽ ഇന്നുവരെ അവർ എന്നെ ഉപേക്ഷിക്കുകയും
    അന്യദൈവങ്ങളെ സേവിക്കുകയും ചെയ്ത് എന്നോടു കാണിച്ച തിന്മതന്നെ അവർ നിന്റെനേരേയും
    കാണിക്കുന്നു.
  deu-TKW: Genau so, wie sie gehandelt haben seit der Zeit, wo ich sie aus Ägypten
    herführte, bis heute, indem sie mich verließen und andere Götter verehrten, handeln
    sie nun auch dir gegenüber.
  lin-lin: 'Bazali kosala yo ndenge kaka basalaki Ngai, banda mokolo oyo nabimisaki
    bango na Ejipito kino lelo : basundolaki Ngai mpe basalelaki banzambe mosusu.'
  eng-LSV: According to all the works that they have done from the day of My bringing
    them up out of Egypt, even to this day, when they forsake Me, and serve other
    gods—so they are also doing to you.
  eng-GNV: As they haue euer done since I brought them out of Egypt euen vnto this
    day, (and haue forsaken me, and serued other gods) euen so doe they vnto thee.
  eng-WEBSTER: According to all the works which they have done since the day that
    I brought them out of Egypt even to this day, by which they have forsaken me,
    and served other gods, so do they also to thee.
  nhw-BL: Hasta nopa tonal quema niquinquixti ipan tlali Egipto huan hasta ama inijuanti
    nechtlahuelcajtoque huan quintequipanojtoque inintiotzitzi catli amo melahuac.
    Huan ama quej nopa mitztlahuelcahuaj ta nojquiya.
  swh-ONEN: Kama vile walivyofanya tangu siku nilipowapandisha kutoka Misri mpaka
    siku hii ya leo; wakiniacha mimi na kutumikia miungu mingine, ndivyo wanavyokufanyia
    wewe.
  bba-bba: Sɑɑ mìn di nɑ bu yɑrɑmɑ Eɡibitin di sere kɑ ɡisɔ bɑ mɑn yinɑwɑ bɑ bũnu
    sɑ̃ɑmɔ. Nɡe mɛyɑ bɑ mɑɑ nun kuɑmmɛ.
  eng-KJVCPB: According to all the works which they have done since the day that I
    brought them up out of Egypt even unto this day, wherewith they have forsaken
    me, and served other gods, so do they also unto thee.
  cpy-cpy: Tee rookiro ikanta paerani nomishitowan-taariri Egipto-ki, roojatzi ikanta
    nimaeka rantayi-tziro ikowashiyitari. Tee roshiretina naaka, ipinkatha-tashi-takari
    itajorentsi-tewae-tashi-takari. Ari ikantzi-takimiri eeroka nimaeka.
  mpx-mpx: I telipunem lan toto ya ahel hi tagilem Itipita ana siga lan ebe, hi miluwagau
    ge hi kukululuek yabowaineyau gegetogal elal. He pagan maisena o heiya te hi awaawaginol
    eliyam ei.
  luo-luo: Mana kaka gisebedo ka gitimo chakre ndalo mane agologi e piny Misri nyaka
    koroni, kagiweya kendo gitiyo ni nyiseche mamoko, ema koro in bende gitimoni.
  meu-meu: Edia kara iboudiai lau e kara heniguva, Aigupto amo na hakaudia lasi dinana
    amo ema bona hari dina, na lau vada e dadaraigu bona dirava idaudia isiaidia vada
    e lao heni; oi danu unu e karamu tomamu.
  npi-ULB: तिनीहरूले मलाई त्यागेका र अरू देवताहरूको सेवा गरेर मैले तिनीहरूलाई मिश्रबाट
    ल्याएदेखि गरेजस्तै तिनीहरूले गरिरहेका छन्, र त्यसैले तिनीहरूले तँलाई पनि त्यसै
    गर्दैछन् ।
  yor-yor: Gẹ́gẹ́ bí wọ́n ti ṣe ní ọjọ́ tí mo mú wọn jáde wá láti Ejibiti títí di
    ọjọ́ òní, wọ́n kọ̀ mí sílẹ̀, wọ́n sì ń sin ọlọ́run mìíràn, bẹ́ẹ̀ ni wọ́n ń ṣe
    sí ọ.
  emp-NTPO: Mʌ̃a ãdjirã Egiptod̶eba ẽdrʌ edad̶ad̶eba ʌ̃taa ab̶arida obadaa. Ãdjia
    ara cadrʌa mʌ̃ra igarabadaa dewara ãcõrẽ b̶eada ẽpẽni carea. Ara maʌ̃ quĩrãca
    bʌda o panʌa.
  ind-ind: Sejak Aku menuntun mereka keluar dari Mesir sampai sekarang, mereka meninggalkan
    Aku dan beribadah kepada berbagai dewa. Yang mereka lakukan kepada-Ku itu sama
    seperti yang mereka lakukan kepadamu!
  pes-OPCB: از موقعی که ایشان را از مصر بیرون آوردم، پیوسته مرا ترک نموده، به دنبال
    خدایان دیگر رفته‌اند. الان با تو نیز همان رفتار را پیش گرفته‌اند.
  tgl-ULB: Kumikilos sila ngayon tulad ng ginawa nila mula noong araw na inilabas
    ko sila mula sa Ehipto, pinabayaan ako, at naglingkod sa ibang mga diyos, at kaya
    ginagawa rin nila sa iyo.
  cbu-NT: Napangi, nuw siyaa zitaminaris Ijiptosh tashitungarangitaati, itaru musásiritam
    nuwaa kuki kapeetarangana. Ambitampari shiyaatsshat ashiranganaya. Na yusur nuwaa
    ngatkusin, apanllputsingazshat zandeenllinaya.
  hui-hui: I̱na bamba Iyibi dindi howa haru tagira ibirungi howa tigua i̱ wahalu puwa
    dama maruhondo bi pupu wialu henego ka. Ai áyu tigua i̱hondo horo bibahendengi
    bialu hayagonidagua í̠hondo dege bialu ka.
  mya-mya: သူ​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ ချိန်​မှ ယ​နေ့​တိုင်​သူ​တို့​သည်​ငါ့​ကို​ကျော
    ခိုင်း​ကာ​အ​ခြား​ဘု​ရား​များ​ကို​ဝတ်​ပြု ကိုး​ကွယ်​ကြ​၏။ သူ​တို့​သည်​ငါ့​အား အ​စဉ်
    ပြု​ခဲ့​သည့်​အ​တိုင်း​ယ​ခု​အ​ခါ​သင့်​ကို ပြု​ကြ​ခြင်း​သာ​ဖြစ်​၏။-
  bod-N: བདག་གིས་མི་འདི་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་པ་ནས་དེ་རིང་གི་བར་དུ་དེ་དག་གིས་ང་རང་སྤངས་ཏེ་ལྷ་གཞན་རྣམས་བསྟེན་པ་ཡིན།
    བྱ་བ་དེ་ལྟ་བུ་དེ་དག་གིས་ཁྱོད་ལ་ཡང་བྱེད་ངེས།
  sna-sna: Sezvavakaita kubva pazuva randakavabudisa muIjipiti kusvikira nhasi, vachindisiya
    uye vachishumira vamwe vamwari, ndizvo zvavari kuita nokwauri.
  spa-BLM: Según todas las obras que han hecho desde el día en que los saqué de Egipto
    hasta hoy, en que me han abandonado y han servido a otros dioses, así hacen también
    contigo.
  cac-cac: Atax yic vic'annaquelta eb' d'a Egipto, tz'ochn̈ej eb' ejmelal d'a comon
    dios, malaj velc'och d'a eb'. Icha val ix in yutej eb', icha val chi' tzach yutej
    eb' ticnaic.
  swh-ULB: Sasa wanafanya kama vile walivyotenda tangu siku ile nilipowatoa huko Misri,
    kwa kuniacha, na kuwatumikia miungu mingine, na ndivyo hivyo pia wanakufanyia
    na wewe.
  bel-bel: як яны рабілі з таго дня, калі Я вывеў іх зь Егіпта, і да гэтага дня, пакідалі
    Мяне і служылі іншым багам, так робяць яны з табою;
  wed-wed: Maranai Egyptei a teretere-opunei da wei paratana, taui marana patapatana
    i mae-puputeu ma god ḡelaui i raraudunelei; marina nanare tam awarim e kaukauei.
  deu-ELBBK: Nach allen den Taten, die sie getan von dem Tag an, da ich sie aus Ägypten
    heraufgeführt habe, bis auf diesen Tag, indem sie mich verlassen und anderen Göttern
    gedient haben, so tun sie auch dir.
  mbb-OT: Puun pa te kebpeǥewasa ku kandan diyà te Ehipto taman guntaan, ed-iniyuǥan
    e zan su iyan midsilbiyan dan is duma he menge ed-ezapen. Ne ǥuntaan iyan ded
    ebeelan dan kenikew.
  mal-2015: ഞാൻ അവരെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ച നാൾമുതൽ ഇന്നുവരെ അവർ എന്നെ ഉപേക്ഷിച്ചും
    അന്യദൈവങ്ങളെ സേവിച്ചുംകൊണ്ടു എന്നോടു ചെയ്തതുപോലെ നിന്നോടും ചെയ്യുന്നു.
  rmc-rmc: Savore lengre skutki, so kerenas, pre oda sikaven akorestar, sar len iľom
    avri andral o Egipt, dži adadžives. Omukle man a služinenas avre devlenge. A the
    tuha avke keren.
  pes-OPV: بر‌حسب همه اعمالی که از روزی که ایشان را از مصر بیرون آوردم، بجا آوردند
    و مرا ترک نموده، خدایان غیر را عبادت نمودند پس با تو نیز همچنین رفتار می‌نمایند.
  ron-1924: Ей се поартэ ку тине кум с-ау пуртат тотдяуна, де кынд й-ам скос дин Еӂипт
    пынэ ын зиуа де астэзь; М-ау пэрэсит ши ау служит алтор думнезей.
  aui-aui: Raghanina Ijipt kuburama akabikanibuvedi gabudarine patana da kata na samiimiiri
    kubutegu da god mududi sakivikivina ware rorowainagha siyaberabera na naboni.
    Bi katana bada tam biidi naboni saberabera.
  ben-OBCV: যেদিন আমি তাদের মিশর দেশ থেকে বের করে এনেছিলাম, সেদিন থেকে শুরু করে আজ
    পর্যন্ত তারা যেভাবে আমাকে ছেড়ে অন্যান্য দেবদেবীর সেবা করে এসেছে, সেরকম আচরণ তারা
    তোমার প্রতিও করছে।
  som-som: Siday hore u yeeleen tan iyo maalintii aan ka soo bixiyey Masar iyo ilaa
    maantadan, taasoo ahayd inay iga tageen, oo ilaahyo kale u adeegeen, saasay adigana
    kugu samaynayaan.
  lat-VUC: 'Juxta omnia opera sua quæ fecerunt, a die qua eduxi eos de Ægypto usque
    ad diem hanc: sicut dereliquerunt me, et servierunt diis alienis, sic faciunt
    etiam tibi.'
  eng-ASVBT: According to all the works which they have done since the day that I
    brought them up out of Egypt even unto this day, in that they have forsaken me,
    and served other gods, so do they also unto thee.
  ita-1885: Secondo tutte le opere che hanno fatte dal dì che io li trassi fuori di
    Egitto, fino ad oggi, per le quali mi hanno abbandonato, e hanno servito ad altri
    dii; così fanno ancora a te.
  eng-LXXUP: According to all their doings which they have done to me, from the day
    that I brought them out of Egypt until this day, even as they have deserted me,
    and served other gods, so they do also to thee.
  eng-ULB: They are acting now the same as they did since the day I brought them out
    of Egypt, forsaking me, and serving other gods, and so they are also doing to
    you.
  spa-VBL: Están haciendo lo mismo que siempre han hecho desde que los saqué de Egipto
    hasta ahora. Me han abandonado y han adorado a otros dioses, y lo mismo están
    haciendo contigo.
  fra-_FOB: Conformément à toutes les actions qu'ils ont faites, depuis le jour où
    je les ai fait monter hors d'Égypte jusqu'à ce jour, et de même qu'ils m'ont abandonné
    et ont servi d'autres dieux, ils agissent aussi de même à ton égard.
  mal-mal: ഞാൻ അവരെ മിസ്രയീമിൽനിന്ന് വിടുവിച്ച ദിവസംമുതൽ ഇന്നുവരെ അവർ എന്നെ ഉപേക്ഷിക്കുകയും,
    അന്യദൈവങ്ങളെ സേവിക്കുകയും ചെയ്തു. അവർ അതുപോലെ തന്നെ നിന്നോടും ചെയ്യുന്നു.
  urd-GVR: Jab se maiṅ unheṅ Misr se nikāl lāyā wuh mujhe chhoṛ kar dīgar mābūdoṅ
    kī ḳhidmat karte āe haiṅ. Aur ab wuh tujh se bhī yihī sulūk kar rahe haiṅ.
  suz-BL: इजीप्‍त रे ग्रुंइशो नाक्‍त रे आं कली मार मार पाइय्‍यीमी, मुल मेकोपुकीम इ
    कली यो मो पाइनीम। मेकोपुकीम अरु देवी देवता आन नोले खोइश्‍शा, आं कली प्रोंइशो बाक्‍नीम।
    मिनु मुल इ कली यो प्रोंइनीम।
  ita-1927: 'Agiscono con te come hanno sempre agito dal giorno che li feci salire
    dall’Egitto a oggi: m’hanno abbandonato per servire altri dèi.'
  ckb-ckb: ئەوان ئێستا وا ڕەفتارت لەگەڵ دەکەن هەروەک لەگەڵ من کردیان لەو ڕۆژەی لە
    میسرەوە دەرمهێنان هەتا ئەمڕۆ، وازیان لە من هێنا و خودای دیکەیان پەرست.
  eng-BBE: As they have done from the first, from the day when I took them out of
    Egypt till this day, turning away from me and worshipping other gods, so now they
    are acting in the same way to you.
  kan-OKCV: ನಾನು ಅವರನ್ನು ಈಜಿಪ್ಟಿನಿಂದ ಬರಮಾಡಿದ ದಿನವು ಮೊದಲುಗೊಂಡು ಈ ದಿನದವರೆಗೂ ಅವರು ನನ್ನನ್ನು
    ಬಿಟ್ಟು, ಅನ್ಯದೇವರುಗಳನ್ನು ಸೇವಿಸಿ, ಮಾಡಿದ ಸಮಸ್ತ ಕೃತ್ಯಗಳ ಪ್ರಕಾರ ನಿನಗೂ ಮಾಡುತ್ತಾರೆ.
  tam-2017: நான் அவர்களை எகிப்திலிருந்து புறப்பட்ட நாள்முதல் இந்த நாள்வரை அவர்கள்
    என்னைவிட்டு, வேறே தேவர்களை ஆராதித்துவந்த தங்கள் எல்லாச் செயல்களின்படி செய்ததுபோல,
    அவர்கள் உனக்கும் செய்கிறார்கள்.
  spa-RV-1909: Conforme á todas las obras que han hecho desde el día que los saqué
    de Egipto hasta hoy, que me han dejado y han servido á dioses ajenos, así hacen
    también contigo.
  ron-BTF: Conform tuturor lucrărilor pe care le-au făcut din ziua în care i-am scos
    din Egipt până în această zi, prin aceea că m-au părăsit și au servit altor dumnezei,
    astfel îți fac și ție.
  eng-WEBP: According to all the works which they have done since the day that I brought
    them up out of Egypt even to this day, in that they have forsaken me and served
    other gods, so they also do to you.
  eng-FBV: They're doing just as they have always done since I led them out of Egypt
    right up to now. They have abandoned me and worshiped other gods, and they're
    doing just the same to you.
  nld-1939: Juist zoals ze met Mij hebben gedaan van de dag af, dat Ik hen opvoerde
    uit Egypte tot heden toe, door Mij te verlaten en vreemde goden te dienen, zo
    doen ze ook nu met u.
  nch-BL: Hasta nopa tonali quema niquinquixti ipan tali Egipto huan hasta ama inijuanti
    techtahuelcajtoque huan quintequipanojtoque teteyome cati amo melahuac. Huan ama
    quej nopa mitztahuelcahuaj ta nojquiya.
  vie-1934: 'Chúng nó đối ở cùng ngươi y như chúng nó đã thường làm từ khi ta đem
    chúng nó ra khỏi xứ Ê-díp-tô cho đến ngày nay: chúng nó đã lìa bỏ ta đặng hầu
    việc các thần khác.'
  hin-CV: ठीक जिस प्रकार वे उस समय से करते चले आ रहे हैं, जिस दिन से मैंने उन्हें
    मिस्र से विमुक्त किया, तब से आज तक, ये लोग मेरा परित्याग कर पराए देवताओं की आराधना
    करते रहे हैं; ठीक यहीं वे तुम्हारे साथ भी कर रहे हैं.
  spa-BES: Como lo han hecho desde el principio, desde el día en que los saqué de
    Egipto hasta el día de hoy, dándome la espalda y adorando a otros dioses, así
    que ahora están actuando de la misma manera contigo.
  tdx-tdx: Hambañ’ amo fitoloña’ iareo sikal’ amy nañakarako amy Mitsraime añe pake
    henanekeo, ie namorintseñe ahy naho nitoroñe ‘ndrahare ila’e, ty hanoe’ iareo
    ama’o ka.
  tha-KJV: ตามการกระทำทั้งสิ้นซึ่งเขาได้กระทำตั้งแต่​วันที่​เรานำเขาออกมาจากอียิปต์จนถึงวันนี้
    คือเขาได้ละทิ้งเราและปรนนิบั​ติ​พระอื่น เขาจึงกระทำเช่นเดียวกันต่อเจ้าด้วย
  por-BR-2018: Conforme todas as obras que fizeram desde o dia que os tirei do Egito
    até hoje, que me deixaram e serviram a deuses alheios, assim fazem também contigo.
  deu-ELO: Nach allen den Taten, die sie getan von dem Tage an, da ich sie aus Ägypten
    heraufgeführt habe, bis auf diesen Tag, indem sie mich verlassen und anderen Göttern
    gedient haben, also tun sie auch dir.
  eng-WYC-2018: By all the works that they have done, from the day in which I led
    them out of Egypt unto this day, as they have forsaken me, and they have served
    alien gods, so they do also to thee, (or and they have served foreign, or other,
    gods, and now they also do to thee).
  epo-epo: Simile al ĉiuj agoj, kiujn ili faris de la tempo, kiam Mi elkondukis ilin
    el Egiptujo, ĝis nun, kaj kiel ili forlasis Min kaj servis al aliaj dioj, tiel
    ili agas ankaŭ kun vi.
  uig-PIN: Mǝn ularni Misirdin qiⱪarƣan kündin tartip bügünki küngiqǝ ular xundaⱪ
    ixlarni ⱪilip, Meni taxlap baxⱪa ilaⱨlarƣa ibadǝt ⱪilip kǝlgǝn. Əmdi ular sanga
    ⱨǝm xundaⱪ ⱪilidu.
  beo-beo: 'Musa:ganini, Na da ilia Idibidi sogega esalu amo fadegalesiliba, ilia
    da nama baligifa:le, ogogosu ‘gode’ ilima sia:ne gadosu. Amola musa: ilia da nama
    agoane hamosu, amo defele ilia da wali dima hamosa.'
  tpi-OTNT: Harim gut. Stat long taim mi kisim ol long Isip na bringim ol i kam na
    i kam inap long nau, ol i bin givim baksait long mi na lotu long ol giaman god.
    Na nau ol i givim baksait long yu tu.
  hau-SA: Haka suka yi daga tun daga ranar da na fitar da su daga Masar har zuwa yau,
    suka ƙi ni, suka bauta wa waɗansu alloli, haka ma suke yi maka.
  uig-LAT: Men ularni Misirdin chiqarghan kündin tartip bügünki kün’giche ular shundaq
    ishlarni qilip, Méni tashlap bashqa ilahlargha ibadet qilip kelgen. Emdi ular
    sanga hem shundaq qilidu.
  nde-nde: Njengalokhu abakwenzayo kusukela ngosuku engabakhupha ngalo eGibhithe kuze
    kube lamhlanje, bangala bakhonza abanye onkulunkulu, lokhu yikho abakwenzayo kuwe.
  ton-ton: Hangē ko e ngaahi ngāue ʻaia kuo nau fai talu ʻae ʻaho ʻaia ne u ʻomi ai
    kinautolu mei ʻIsipite, ʻio, ʻo aʻu ki he ʻaho ni, ʻaia kuo nau liʻaki au, pea
    tauhi ʻae ngaahi ʻotua kehe; ʻoku pehē ʻenau fai kiate koe.
  ces-1613: Podlé všech skutků těch, kteréž činili od onoho dne, v němž jsem je vyvedl
    z Egypta až do tohoto dne, kdyžto opustili mne, a sloužili bohům cizím, takť oni
    činí i tobě.
  eng-WMB: According to all the works which they have done since the day that I brought
    them up out of Egypt even to this day, in that they have forsaken me and served
    other gods, so they also do to you.
  tam-TCV: நான் அவர்களை எகிப்திலிருந்து வெளியே கொண்டுவந்த நாள் தொடங்கி இன்றுவரை அவர்கள்
    செய்ததுபோல, என்னைக் கைவிட்டு வேறு தெய்வங்களுக்குப் பணிசெய்கிறார்கள். உனக்கும்
    அப்படியே செய்கிறார்கள்.
  ceb-ULB: Ang gibuhat nila karon sama gihapon sa ilang mga gibuhat sukad niadtong
    adlaw nga gipagawas ko sila sa Ehipto, misalikway kanako, ug nag-alagad sa laing
    mga dios, busa mao usab ang buhaton nila kanimo.
  pol-UBG: A zgodnie ze wszystkim, co uczynili od tego dnia, kiedy wyprowadziłem ich
    z Egiptu, aż do dziś, gdy mnie opuścili i służyli obcym bogom, tak też czynią
    z tobą.
  agr-agr: Yamai amina tujamaina antsag wi ditan egiptunmayan jiijuitag duwi nagkamas
    yamaikish minak tuke tujutin ainawai. Aanidau asag wainka apajuímtai aidaun emematuinak
    minak kajimatjukiaje.
  kyc-kyc: Nambame nakama yuu Isipi dokona karo lanyuo epeyono yuu gii dokona piso
    nakamame namba mata joo pao mee bange anatu rara wakale wakale dupwa lakandeyami.
    Dee nakamame yuu peparae namba kando piyami dokoko suu pyao epapu nakamame emba
    kando pilyaminyi.
  urd-GVU: جب سے مَیں اُنہیں مصر سے نکال لایا وہ مجھے چھوڑ کر دیگر معبودوں کی خدمت
    کرتے آئے ہیں۔ اور اب وہ تجھ سے بھی یہی سلوک کر رہے ہیں۔
  deu-1912: Sie tun dir, wie sie immer getan haben von dem Tage an, da ich sie aus
    Ägypten führte, bis auf diesen Tag, und sie mich verlassen und andern Göttern
    gedient haben.
  ntj-ntj: Tjiinya-rniya ngayunya rawalu wantirranytja. Palunyalu-ya yapu wartakutju
    pupakatirra marninypungkulanytja.
  kan-2017: ನಾನು ಅವರನ್ನು ಐಗುಪ್ತದಿಂದ ಬಿಡಿಸಿದಂದಿನಿಂದ ಇಂದಿನ ವರೆಗೂ ಅವರು ನನ್ನನ್ನು ಬಿಟ್ಟು
    ಅನ್ಯದೇವತೆಗಳನ್ನು ಸೇವಿಸಿದರು. ನನಗೆ ಹೇಗೆ ಮಾಡಿದರೋ, ಹಾಗೆಯೇ ನಿನಗೂ ಮಾಡುತ್ತಾರೆ.
  yap-yap: Ya ka nap’an e ngiyal’ ni ba’aram ni gu fekrad nga wuru’ yu Egypt miyad
    cheal ngu’ur ted fan yugu boch e got; me ere chiney e yad be rin’ ngom e n’en
    ni yad be rin’ ngog ni gubin ngiyal’.
  hlt-MCSB: Egypt lamkah amih ka caeh puei khohnin lamloh tahae khohnin duela tekah
    khoboe te boeih a saii uh. Kai he n'hnoo uh tih Pathen tloe rhoek taengah tho
    a thueng uh. Amih tangkhuet loh nang taengah khaw a saii uh.
  mdy-ETH: ታኣኒ ዔያቶ ጊብፄ ዓጫፓ ኬሴስካፓ ዓርቃዖ ዔያታ ታና ሃሺ ሜሌ ፆኦዞ ካኣሽኪ ካኣሽኪ ናንጌኔ፤ ዬያሮ ዔያታ ታኣም
    ማዼ ጎይፆ ኔኤማኣ ማዺሢ ዓርቄኔ፤
  twi-ASANTE: Ɛfiri ɛberɛ a meyii wɔn firi Misraim no bɛsi ɛnnɛ yi no, wɔakɔ so apo
    me akɔdi anyame foforɔ akyi; na ɛnnɛ yi, saa ara na wɔde reyɛ wo.
  mwc-mwc: Egypt yai au rabakasibauvisi maranai ba i botu karaku nina si kaosairiku
    ba god mutusi si bosaibirisi, wai kona wosena te wosewosei kurim.
  eng-WEBU: According to all the works which they have done since the day that I brought
    them up out of Egypt even to this day, in that they have forsaken me and served
    other gods, so they also do to you.
  wal-wal: Eta taani Gibxxeppe kessido gallassaappe doommidi, hachchi gakkanaassi
    tana aggidi, hara xoossatuyyo goinniiddi de7idosona; simmi ha77i eti ta bolli
    oottidoogaa ubbaa ne bollikka oottoosona.
  spa-PDDPT: Hasta hoy hacen conmigo según todas las obras que hicieron desde el día
    cuando los saqué de Egipto, cuando me dejaron y sirvieron a otros ʼelohim.
  gun-gun: Ha'e kuery Egito yvy gui anoẽmba jave ma voi rire aỹ peve ikuai tema ha'e
    rami. Mba'eta nguuete mboae pe ikuai vy xereja jepi okuapy. Ha'e rami ae ju ojapo
    ndere voi.
  agu-BL: Jetz yi cyele'n tzaj wa'n jak' chica'wl yi e' aj Egipto, ni'cu'n xtxolbil
    nchiban swe'j, chi na chitzan tan banle'n tzawe'j jalu', na ilen nin ja chincyaj
    cyen quilol tan lok'e'n chiwutz jun c'olojt ryos.
  eng-PEV: That’s the way it was a long time ago, while I led their grand-fathers
    back from that country called Egypt. They used to turn away from me and show respect
    to gods from other places. Today they still do the same thing. And now they don’t
    want you or your family to be bosses either.
  ilo-ULB: Agtigtignayda ita a kas iti wagas nga inaramidda manipud iti aldaw nga
    inruarko ida idiay Egipto, taltallikudandak, ket ag-agserbida kadagiti didiosen,
    ket isu met ti ar-aramidenda kenka.
  kpg-kpg: Mai hua i di laangi dela ne laha mai digaula gi daha mo Egypt, gaa dae mai loo
    gi dangi nei, digaula e huli gi daha mo Au, e daumaha gi nia balu ieidu. Gei dolomeenei
    digaula e hai adu gi di goe di hai dela nogo hai mai gi di Au i nia madagoaa huogodoo.
  uig-ARA: مەن ئۇلارنى مىسىردىن چىقارغان كۈندىن تارتىپ بۈگۈنكى كۈنگىچە ئۇلار شۇنداق
    ئىشلارنى قىلىپ، مېنى تاشلاپ باشقا ئىلاھلارغا ئىبادەت قىلىپ كەلگەن. ئەمدى ئۇلار
    ساڭا ھەم شۇنداق قىلىدۇ.
  sus-sus: E naxan nabafe i ra, e na nan tun nabafe kabi n sa e ramini Misira han
    to. E bara mɛɛ n na, e xa ala gbɛtɛe batu.
  pon-2006: Sang ni ahnsou me I kahluwairailsang Isip lel met, re kin sohpeisang ie
    oh kin kaudokiong koht teikan. Eri, met re pil wiahiong uhk soahngohte me re wiahiong
    ie.
  jae-jae: Êsêac sêwi aê siŋ ma sêjam sakiŋ anôtôi jaba. Gêŋ samob, taŋ sêgôm gêdêŋ
    aê gêdêŋ taŋ kakôc êsêac su aŋga Aiguptu e mêŋgêdêŋ ocsalô tonec naŋ, sêgôm gêdêŋ
    aôm amboac tonaŋgeŋ.
  ksd-ksd: Da dia ga pait ia tagu papa iau ga ben vairop vue diat kan ra gunan Aigipto,
    da dia ga pilak vue iau, ma dia ga lotu tadav ra umana enana god, damana diat
    a pait ia piram.
  tur-YTC: Mısır'dan çıkardığım günden bugüne dek beni bırakıp başka ilâhlara hizmet
    ederek yaptıkları bütün işlere göre, sana da öyle yapıyorlar.
  grc-BRENT: Κατὰ πάντα τὰ ποιήματα, ἃ ἐποίησάν μοι ἀφʼ ἧς ἡμέρας ἀνήγαγον αὐτοὺς
    ἐξ Αἰγύπτου ἕως τῆς ἡμέρας ταύτης, καὶ ἐγκατέλιπόν με, καὶ ἐδούλευον θεοῖς ἑτέροις,
    οὕτως αὐτοὶ ποιοῦσι καὶ σοί.
  ind-AYT: Sama seperti semua perbuatan yang mereka lakukan pada hari Aku menuntun
    mereka keluar dari Mesir, bahkan sampai hari ini, yaitu meninggalkan Aku dan melayani
    ilah-ilah lain, demikianlah juga mereka memperlakukanmu.
  nya-nya: Kuyambira tsiku limene ndinawatulutsa mʼdziko la Igupto mpaka lero zochita
    zawo zakhala zondikana Ine nʼkumatumikira milungu ina. Tsopano akukukananso iwe.
  hrv-hrv: Sve što su činili meni od onoga dana kad sam ih izveo iz Egipta pa do današnjega
    dana - ostavili su mene i služili tuđim bogovima - tako oni čine i tebi.
  mps-mps: Bugagia odao. Te eno augwali te Isipde selama, odasa asali, te megiba usu
    nagasu, te augwaligo ena tudiba munama, tama te tibo god dabeba lotu wai. Tama
    megi me, te augwaligo nage tudiba mubao.
  tpi-tpi: Harim gut. Stat long taim mi kisim ol long Isip na bringim ol i kam na
    i kam inap long nau, ol i bin givim baksait long mi na lotu long ol giaman god.
    Na nau ol i givim baksait long yu tu.
  dan-1931: Ganske som de har handlet imod mig, lige siden jeg førte dem ud af Ægypten
    og indtil denne Dag, idet de forlod mig og dyrkede andre Guder, således handler
    de også imod dig.
  vie-OVCB: Từ ngày Ta đem họ ra khỏi Ai Cập đến nay, họ vẫn đối xử với Ta như thế,
    họ chối bỏ Ta để thờ các thần khác. Nay họ cũng đối xử với con cách ấy.
  guj-2017: હું તેઓને મિસરમાંથી કાઢી લાવ્યો તે દિવસથી તે આજ સુધી જે સર્વ કામ તેઓએ
    કર્યા છે, મને છોડીને, અન્ય દેવોની સેવા કરી છે, તે પ્રમાણે તેઓ તારી સાથે પણ વર્તે
    છે.
  pon-2006A: Sang ni ahnsou me I kahluwairailsang Isip lel met, re kin sohpeisang
    ie oh kin kaudokiong koht teikan. Eri, met re pil wiahiong uhk soahngohte me re
    wiahiong ie.
  por-BRBSL: According a todas as obras que fizeram desde o dia em que os tirei do
    Egito até hoje, na medida em que me abandonaram e serviram a outros deuses, assim
    eles também o fazem a vocês”.
  aly-aly: Awank-akerr alakenh ayntew, atharl arrwekeleny-rnem atnwenhey-alpenh apmer
    Egypt-they. Rernem intem-antey atyeng-wety angkeperrenh, ampwal apmer ingwer-areny-rnemew
    kwenerrenh. Aleyan rernem irrkaty-angkwarr-antey mpwareyel. Ngkweng-wety-anem
    arlkarerreyel arrpemarl.
  cth-cth: Izip ram hoi ka tâcokhai hnin hoi sahnin totouh, kai na pahnawt awh teh
    alouke cathutnaw hah a bawk awh toe. Kaie lathueng a tawksak awh e patetlah nange
    lathueng hai a sak awh toe.
  twi-twi: Efi bere a miyii wɔn fii Misraim no besi nnɛ yi no, wɔakɔ so apo me akodi
    anyame afoforo akyi; na nnɛ yi, saa ara na wɔde reyɛ wo.
  hlt-hlt: Egypt lamkah amih ka caeh puei khohnin lamloh tahae khohnin duela tekah
    khoboe te boeih a saii uh. Kai he n'hnoo uh tih Pathen tloe rhoek taengah tho
    a thueng uh. Amih tangkhuet loh nang taengah khaw a saii uh.
  tbz-SIM: Nɛ̀ m bɛ̀ dènnɛmɛ̀ Esibiti nɛ̀ yíenní bɛ̀ n yetírímu kɛ feu yɛbɔkɛ̀, bɛ̀
    n dɔ̀ɔ̀mɛ̀ bɛ̀ mɛ ndɑ dɔɔri.
  msy-2020: Nɨ deragh oragh. Dughiar kɨ Isipɨn kantrin me inigha iza datɨrɨghɨn, me
    akɨrim na gasaragha asebar ziaba fe. Ezɨ datɨrɨghɨn me uaghan akɨrim ragha nɨ
    gasara.
  dop-dop: Ɩsɩɩ pɑ lɑkʋɣʋ-m hɑtoo kʋyɑŋku mɑ lǝsɑ-wɛɣɛ Icipiti nɑ pǝ́ sɩɩnɑ sɑŋɑ tɔ.
    Ḿpʋ́ɣʋ́ pɑ lɑkɩ nyɑ́ tɔtɔ. Pɑ lɔ-m kɛ́, nɑ pɑ́ lɑɑkɩ tɩɩŋ.
  azb-azb: Onları Misirdən çıxartdığım gündən bu günə qədər yad allahlara qulluq etməklə
    Məni tərk edirlər. Mənə etdiklərini indi eyni şəkildə sənə edirlər.
  eng-DBY: According to all the deeds that they have done since the day that I brought
    them up out of Egypt even unto this day, in that they have forsaken me and served
    other gods, so do they also unto thee.
  hin-2017: जैसे-जैसे काम वे उस दिन से, जब से मैं उन्हें मिस्र से निकाल लाया, आज के
    दिन तक करते आए हैं, कि मुझ को त्याग कर पराए, देवताओं की उपासना करते आए हैं, वैसे
    ही वे तुझ से भी करते हैं।
  wol-KYG: Na ñu daan def naka jekk, ba ma leen génnee Misra ba tey jii, di ma dëddu,
    di jaamu yeneen yàlla, noonu rekk lañuy def ak yaw.
  eng-YLT: According to all the works that they have done from the day of My bringing
    them up out of Egypt, even unto this day, when they forsake Me, and serve other
    gods — so they are doing also to thee.
  kne-kne: Manipod pay dedan sin nangipangpangoak en daida ay komaan ed Egipto, dinokogan
    das sak-en et nandaydayaw das odom ay sinan didiyos yan nay et ay say iyat da
    aben sik-a din kanayon ay inam-amag dan sak-en.
  eng-WYC-2017: By all the works that they have done, from the day in which I led
    them out of Egypt unto this day, as they have forsaken me, and they have served
    alien gods, so they do also to thee.
  eng-WMBB: According to all the works which they have done since the day that I brought
    them up out of Egypt even to this day, in that they have forsaken me and served
    other gods, so they also do to you.
  urd-GVH: जब से मैं उन्हें मिसर से निकाल लाया वह मुझे छोड़कर दीगर माबूदों की ख़िदमत
    करते आए हैं। और अब वह तुझसे भी यही सुलूक कर रहे हैं।
  rug-rug: Podalae tu sipu turaṉa vura ni Rau pa Izipi, si luara pani Au rini si Arau
    meke vahesi rini sari na votiki tamasa, meke kamahire si tavete atu nia rini koa
    goi gua sapu hoke tavetavete mae nia rini koa Rau.
  gaz-gaz: Isaan waanuma gaafa ani Gibxii isaan baasee jalqabee hamma harʼaatti na
    dhiisanii waaqota gara biraa tajaajiluudhaan natti hojjetan sana sittis hojjechaa
    jiru.
  fra-LSG: Ils agissent à ton égard comme ils ont toujours agi depuis que je les ai
    fait monter d’Égypte jusqu’à ce jour; ils m’ont abandonné, pour servir d’autres
    dieux.
  gnn-gnn: Ŋulaŋuru liŋgu ŋunhi ŋarra dhawaṯmaraŋala walalanha gäŋala marrtjina Yetjipŋuru,
    walala ŋapa‐wilyurruna ŋarrakala, bala walala marrtjina buku‐ŋal'yurruna wiripuŋuwuna
    waŋarrwu walalaŋgu. Yakana walala ŋarraku ḏukṯuk, ga bitjandhi walala yaka yana
    nhuŋunydja ḏukṯuk.
  yal-yal: Xabu n fa e ra sa keli Misiran yi, e xɛtɛ nɛn n fɔxɔ ra e ala gbɛtɛne batu.
    To, e mɔn na ligama i fan na.
  haw-1868: E like me na hana a pau a lakou i hana'i, mai ka manawa a'u i lawe mai
    ai ia lakou mai Aigupita mai, a hiki i keia manawa, ia lakou i haalele ai ia'u,
    a malama aku i na akua e; pela lakou e hana nei ia oe.
  arb-NAV: وَهُمْ يُعَامِلُونَكَ الآنَ كَمَا عَامَلُونِي مُنْذُ أَنْ أَصْعَدْتُهُمْ
    مِنْ دِيَارِ مِصْرَ إِلَى هَذَا الْيَوْمِ، إِذْ تَرَكُونِي وَعَبَدُوا آلِهَةً
    أُخْرَى.
  ewe-ewe: Tso esime mekplɔ wo dzoe le Egipte la, wogbea nu le gbɔnye enuenu eye wodzea
    mawu bubuwo yome. Azɔ la, wole nu ma ke wɔm ɖe ŋuwò.
  eng-LEE: 'In accordance with all the deeds which they have done since the day that
    I brought them up out of Egypt even until this day, when they forsook me, and
    served other gods: so do they also unto thee.'
  asm-FB: মই মিচৰৰ পৰা সিহঁতক বাহিৰ কৰি অনা দিনৰে পৰা আজিলৈকে সিহঁতে মোলৈ যেনেকৈ ব্যৱহাৰ
    কৰি আহিছে, অৰ্থাৎ মোক ত্যাগ কৰি অন্যান্য দেৱতাবোৰক পূজা কৰি আহিছে, তেনেকৈ তোমালৈকো
    একে ব্যৱহাৰ কৰিছে।
  sus-A: عٍ نَشَن نَبَقٍ عِ رَ، عٍ نَ نَن تُن نَبَقٍ كَبِ ﭑ سَ عٍ رَ مِنِ مِسِرَ هَن
    تٌ. عٍ بَرَ مّي ﭑ نَ، عٍ شَ عَلَ فبّتّيٍ بَتُ.
  fra-SBL: Ils ont fait tout ce qu'ils ont fait depuis le jour où je les ai fait monter
    d'Égypte jusqu'à ce jour, en m'abandonnant et en servant d'autres dieux, et ils
    te feront de même.
  hbo-hbo: כְּכָֽל־הַמַּעֲשִׂ֣ים אֲשֶׁר־עָשׂ֗וּ מִיֹּום֩ הַעֲלֹתִ֨י אֹתָ֤ם מִמִּצְרַ֙יִם֙
    וְעַד־הַיֹּ֣ום הַזֶּ֔ה וַיַּ֣עַזְבֻ֔נִי וַיַּעַבְד֖וּ אֱלֹהִ֣ים אֲחֵרִ֑ים כֵּ֛ן
    הֵ֥מָּה עֹשִׂ֖ים גַּם־לָֽךְ׃
  piu-2006: '@see-verse:1SA.008.007'
  pjt-pjt: '@see-verse:1SA.008.007'
  kik-kik: O ta ũrĩa matũire mekaga ũguo kuuma mũthenya ũrĩa ndamambatirie ngĩmaruta
    bũrũri wa Misiri nginya ũmũthĩ, makandiganĩria magatungatĩra ngai ingĩ, ũguo noguo
    maragwĩka.
  omb-omb: Mwere doluegi na doridori ngehi rau vei mo tavuigi lo rani hi nau lei vohogi
    nire dena Ijib me mo dadari bagataha. Ram siregi eu me ram tabana lawe huqe saosao
    wagineu, siu ngere ram vai mwerehi vage lawego.
  fra-NCL: Comme ils ont toujours agi à mon égard depuis le jour où je les ai fait
    monter d’Égypte jusqu’à présent, me délaissant pour servir d’autres dieux, ainsi
    ils agissent envers toi.
  cek-AK: Izip prae thung hoiah nihcae ka zaehhoih tangsuek nathuem hoi kamtong vaihni
    ni khoek to a sak o ih tuinuen mah Kai ang pahnawt o moe, kalah sithawnawk ih
    tok to a sak o; to pongah nang khaeah doeh to tiah sak o.
  cuk-cuk: An Israel-dulemar Egipto-yargi-onosad-akale, emi-ibase, bab-dummagan-baiganse-goled-ulale,
    an-obacha gudimalad. Degisoggu, deyob be-imaknanaimarmogad.
  uig-CYR: Мән уларни Мисирдин чиқарған күндин тартип бүгүнки күнгичә улар шундақ
    ишларни қилип, Мени ташлап башқа илаһларға ибадәт қилип кәлгән. Әнди улар саңа
    һәм шундақ қилиду.
  pma-pma: Kosa, meatin keil enek amul amumoni minau suval koa amumoni minau en avong
    mulamu. Navong nalah lat keil ran out Isip rokol kosa, amul aviles eisile ranau
    ka uva netan min ahi sav keil.
  tel-2017: వారు నన్ను తిరస్కరించి, ఇతర దేవుళ్ళను పూజించి, నేను ఐగుప్తునుండి వారిని
    రప్పించినప్పటి నుండి ఇప్పటిదాకా వారు చేస్తూ వస్తున్న పనుల ప్రకారమే వారు నీ పట్ల
    కూడా జరిగిస్తున్నారు. వారు కోరినట్టు జరిగించు.
  hat-BSA: Menm jan ak tout zak ke yo te fè soti nan jou ke M te mennen yo monte soti
    an Égypte la, jis jodi a—-ke yo te rejte Mwen pou te sèvi lòt dye yo——konsa, y
    ap fè ou tou.
  bxh-bxh: Fuyanna Idipi yai E hasaidima mate fuya ouꞌouli sa nuwanuwa afulegu na
    yaubada hahaisa sa fafamuli watanidi. Na aho te hinaga doha sa ginauli lebem yai.
  kos-kos: E ke pacl se nga tuh usalosme liki acn Egypt nwe misenge, elos nuna sissisyu
    ac alu nu sin god saya. Inge elos oru nu sum oana ma elos oru nu sik pacl nukewa.
  hbo-WLC: כְּכָֽל־הַמַּעֲשִׂ֣ים אֲשֶׁר־עָשׂ֗וּ מִיּוֹם֩ הַעֲלֹתִ֨י אֹתָ֤ם מִמִּצְרַ֙יִם֙
    וְעַד־הַיּ֣וֹם הַזֶּ֔ה וַיַּ֣עַזְבֻ֔נִי וַיַּעַבְד֖וּ אֱלֹהִ֣ים אֲחֵרִ֑ים כֵּ֛ן
    הֵ֥מָּה עֹשִׂ֖ים גַּם־לָֽךְ׃
  ibo-ibo: Site nʼụbọchị m mere ka ha si nʼIjipt pụta ruo taa, ha na-agbakụta m azụ,
    na-efe chi ndị ọzọ. Ọ bụkwa otu a ka ha na-eme gị ugbu a.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କୁ ମିସରରୁ ବାହାର କରି ଆଣିବା ଦିନାବଧି ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଆମ୍ଭକୁ
    ପରିତ୍ୟାଗ କରି ଅନ୍ୟ ଦେବଗଣର ସେବା କରି ଯେସମସ୍ତ କର୍ମ କରିଅଛନ୍ତି, ତଦନୁସାରେ ସେମାନେ ତୁମ୍ଭ
    ପ୍ରତି ମଧ୍ୟ କରୁଅଛନ୍ତି।
  wmt-wmt: '@see-verse:1SA.008.007'
  chk-chk: Usun ekewe föför meinisin ra föri ngeniei seni ewe rän üa emwenirewu seni
    Isip tori ikenai, pwe ra likitieila o angang ngeni pwal ekoch kot, iei usun ra
    pwal föri ngonuk.
  ssd-ssd: Ye o buk nane Isipŋge kilmba te prowen ta nane ye ŋgumneyumba mbara afu
    tuku nyu kile-duŋge likinaig. Nane mara mindek ye mbolŋge kade ta kile ne mbolŋge
    mata kade.
  rop-rop: Wal deibin oldei tenawei brom mi en gibit mi bekboun en bulurrumbat ola
    najalot drimin. Brom det taim wen aibin deigidawei olabat brom Ijip raidap tudei
    deibin oldei dumbat lagijat langa mi. En tudei dei dumbat seimwei langa yu na.
  ukr-1871: Так само, як поводились вони з того часу, як вивів я їх із Египту, та
    й досї, покидали мене, і служили богам иншим, так поводяться вони й проти тебе.
  deu-1951: Sie tun auch mit dir, wie sie es immer getan haben, von dem Tage an, als
    ich sie aus Ägypten führte, bis auf diesen Tag, indem sie mich verlassen und andern
    Göttern gedient haben.
  eng-JPS: According to all the works which they have done since the day that I brought
    them up out of Egypt even unto this day, in that they have forsaken Me, and served
    other gods, so do they also unto thee.
  srp-1865: Kako èiniše od onoga dana kad ih izvedoh iz Misira do danas, i ostaviše
    me i služiše drugim bogovima, po svijem tijem djelima èine i tebi.
  lug-lug: Okusinziira ku bikolwa byabwe okuva ku lunaku lwe nabaggya mu Misiri okutuusa
    ku lunaku lwa leero, bwe banjeemera, ne baweereza bakatonda abalala, nawe bwe
    batyo bwe bakuyisa.
  heb-heb: ככל המעשים אשר עשו מיום העלתי אתם ממצרים ועד היום הזה ויעזבני ויעבדו אלהים
    אחרים כן המה עשים גם לך׃
  ben-IRV: যে দিন মিশর থেকে তাদের বের করে নিয়ে এসেছিলাম, সেই দিন থেকে আজ পর্যন্ত
    তারা যেমন ব্যবহার করে চলেছে, অন্য দেবতাদের সেবা করার জন্য আমাকে ত্যাগ করেছে, তেমন
    ব্যবহার তোমার প্রতিও করছে।
  pan-pan: ਜਦੋਂ ਦਾ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ ਉਸ ਦਿਨ ਤੋਂ ਅੱਜ ਤੱਕ ਉਨ੍ਹਾਂ
    ਸਾਰਿਆਂ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਕੀਤੇ, ਜਿਵੇਂ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ
    ਹੋਰਨਾਂ ਦੇਵੀ-ਦੇਵਤਿਆਂ ਦੀ ਸੇਵਾ ਕੀਤੀ ਅਜਿਹਾ ਹੀ ਉਹ ਤੇਰੇ ਨਾਲ ਕਰਦੇ ਹਨ।
  tkr-tkr: Zı manbı Misirğançe qığav'uyne yiğıle, g'iyniyne yiğılqamee manbışe menne
    allahaaşis ı'bəədatbı hı'ı. Məxüb manbı Zake əq'əna qeepxha. Zak hı'iyn kar, manbışe
    həşded vak ha'a.
  mya-JVB: သူတို့ကို အဲဂုတ္တု ပြည်မှ ငါ ဆောင် ခဲ့သောနေ့ မှစ၍ ယနေ့ တိုင်အောင် ငါ့ ကိုစွန့်
    ၍ အခြား တပါးသော ဘုရား တို့ကို ဝတ်ပြု သဖြင့် ကျင့် မိသမျှ သော အကျင့် အတိုင်း သင်
    ၌ လည်း ပြု ကြ၏။
  tte-O: Mumugaline siyatubuwaya Itipita koina kaliyatenane koina yayoga-yawatagilagili
    ilaoma kanasiga kaliyate kabona nagamo iyaele yaubadao mwakomwakotali kolili sipwalopwalou.
    Na yau sipei-suwalagau. Ee mwa kamwasa kaigedana iyaele mwa koliwo tabe siginaginauli
    yoi.
  tbg-tbg: Oho, haaru Isipiqihai te Isareri vika ntita vare viri kauna entaraqaahai
    vika ti tauvaqa utu timitehama una variqa autuqai tuaheraqi aniavaro vate maa
    entava anintaivo. Ho vika ti qoraiqama timitaantemake, vohaa vikaqai aivata qoraiqama
    amite variavo.
  hmo-hmo: “Idia edia kara ibounai lau dekenai idia karaia, Aigupito dekena amo, idia
    lau hakaua mai dinana, ia mai bona hari dina, be inai bamona dika sibona idia
    karaia noho. Oibe, lau idia negea, bona dirava idaudia idia tomadiho henia. Bona
    hari be inai bamona kara oi danu dekenai idia karaia noho.
  urd-urd: जैसे काम वह उस दिन से जब से में उनको मिस्र से निकाल लाया आज तक करते आए
    हैं, कि मुझे छोड़ करके और मा'बूदों की इबादत करते रहे हैं, वैसा ही वह तुझ से करते
    हैं।
  rus-SYN: как они поступали с того дня, в который Я вывел их из Египта, и до сего
    дня, оставляли Меня и служили иным богам, так поступают они с тобою;
  bqc-SIM: Lá aalɛ kɛ za gↄↄ pↄ́ ma ń bↄ́lɛ Egipi e gbã, aa pãkpàmazi, aa zↄblè
    dii pãleↄnɛ píi, màa aalɛ kɛnɛ lↄ.
  tcz-CHONGTHU: “Egypt gam'a kona kahin puidoh uva kipat’na gamchom mite indoi bou
    ahou nom jo uve. Tua jong hitobangma achu nang jong nabollu ahibouve,” ati.
  mar-mar: मी त्यांना मिसरातून वर आणले त्या दिवसापासून आजपर्यंत जी सर्व कामे त्यांनी
    केली त्याप्रमाणे त्यांनी हे केले आहे, मला सोडून अन्य देवाची सेवा त्यांनी केली,
    आणि तसेच त्यांनी तुझ्याशी केले आहे.”
  soq-soq: Ita walama sawo ne mo banlamono tawo Isibt ene nomoiena walamawe ita odene
    tauma. Mo ne eneie inta da wadeie antoi ita god da warorosaie. Tauma mo e manawo
    dewa ipa deawaa dewasai.
  qub-qub: Egipto nasyunpita jorgamushä junajpita-pachami paycunaga canan gamta wasguipäshushayquinölla
    wasguipämasha. Paycunaga gongaycäramaran mana sirbej dioscunata adurashpanmi.
  bqp-bqp: Lákũ òtɛn kɛ nà zaa gↄrↄ kũ ma ń bↄtɛ Misila ari gbãra, ò pã kpàmai
    ò dò tãnanↄi, lɛn òtɛn kɛnnɛ lɛ dↄ.
  hat-hat: Depi lè mwen te fè yo soti kite peyi Lejip la, se sa ase y'ap fè m'. Y'ap
    vire do ban mwen, y'ap sèvi lòt bondye. Se menm bagay la y'ap fè ou jòdi a tou.
  eng-BSB: Just as they have done from the day I brought them up out of Egypt until
    this day, forsaking Me and serving other gods, so they are doing to you.
  tod-tod: Nii ti kɛɛzu ga ɗe, naa nɔ ɠa ti kɛɛzu ga ze kaite, é lɔɔzei voloi gè
    ti ɠulani la Ezipete yooi ʋa, duɔlai zu, ta ɗa ɠɛlɛ bà, ti ɗa gala kiligiti dɛbi.
  eng-WEBPB: According to all the works which they have done since the day that I
    brought them up out of Egypt even to this day, in that they have forsaken me and
    served other gods, so they also do to you.
  kbq-kbq: Hagi Isipitima zamavare atiramina e'noregati anazana hu'za ne-eza Nagrira
    zamefi hunenami'za ru anumza avariri'za monora hunente'za eri'zama'a erinte'za
    e'nazanki'za, anahukna kagri'enena hunegantaze.
  nhe-BL: Hasta nopa tonal quema niquinquixti ipan tlali Egipto huan hasta ama inijuanti
    nechtlahuelcajtoque huan quintlatequipanojtoque inintiotzitzi tlen ax melahuac.
    Huan ama queja nopa mitztlahuelcahuaj ta nojquiya.
  bus-bus: Lán aↄ̃ↄe kɛɛ nà zaa gurↄↄ kɛ̀ ma ń bↄɛ Igipiti ai gbã̀a, aↄ̃ pã kpàmazi
    aↄ̃ dↄ̀ tãanↄzi, lɛn aↄ̃ↄe kɛɛnnɛ lɛ dↄ.
  gub-BL: Kwehe mehe arur Ezit ywy wi ihe wà. Tuweharupi utyryk ihewi wà, tupàn a'ua'u
    wamuwete katu pà wà. Tuweharupi hereityk waiko wà. Ko 'ar rehe nereityk waiko
    nezewegatete wà no.
  eng-DRA: 'According to all their works, they have done from the day that I brought
    them out of Egypt until this day: as they have forsaken me, and served strange
    gods, so do they also unto thee.'
