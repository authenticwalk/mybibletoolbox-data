verse: 1SA.008.021
translations:
  mal-C: ശമുവേൽ ജനത്തിന്റെ വാക്കുകളെല്ലാം കേട്ടുകഴിഞ്ഞപ്പോൾ അവയെല്ലാം യഹോവയുടെ സന്നിധിയിൽ
    അറിയിച്ചു.
  deu-TKW: Samuel hörte alles an, was das Volk redete, und trug es Jahwe vor.
  lin-lin: Tango Samuele ayokaki maloba nyonso ya bato, amemaki yango liboso ya Yawe.
  eng-LSV: And Samuel hears all the words of the people, and speaks them in the ears
    of YHWH;
  eng-GNV: Therefore when Samuel heard all ye wordes of ye people, he rehearsed the
    in ye eares of ye Lord.
  eng-WEBSTER: And Samuel heard all the words of the people, and he rehearsed them
    in the ears of the LORD.
  nhw-BL: Huajca Samuel quintlacaquili huan quiilhui TOTECO catli quiijtojtoyaj nopa
    israelitame.
  swh-ONEN: Samweli aliposikia yote watu waliyosema, akarudia kuyasema mbele za Bwana.
  bba-bba: Ye Sɑmuɛli u tɔn ben ɡɑri yi kpuro nuɑ u kpɑ, yerɑ u yi Yinni Gusunɔ sɑɑriɑ.
  eng-KJVCPB: And Samuel heard all the words of the people, and he rehearsed them
    in the ears of the Lord.
  cpy-cpy: Ikanta Samuel ikamantakiri Tajorentsi okaatzi ikanta-kiriri atziri-paeni.
  mpx-mpx: Sauga Samuwela gamagalau wali baaba gegewena i hago, yaka i na i baunanik
    Yehoba elana.
  luo-luo: Kane Samuel owinjo weche duto mane ji owacho, ne onyiso Jehova Nyasaye
    wechego mana kaka ne gikwayo.
  meu-meu: Samuel ese hebou taudia edia hereva iboudiai e kamonai, bena ia ese Iehova
    vairanai ma e gwaurai.
  npi-ULB: जब शमूएलले मानिसहरूको सबै कुरा सुने, तब तिनले ती परमप्रभुले सुन्‍ने गरी
    दोहोर्‍याए ।
  yor-yor: Nígbà tí Samuẹli gbọ́ gbogbo ohun tí àwọn ènìyàn sọ, ó tún tún un sọ níwájú
    Olúwa.
  emp-NTPO: Maʌ̃ ũrĩped̶a Samuelba ãdji bed̶eara jũma Ãcõrẽa jarasia.
  ind-ind: Mendengar segala sesuatu yang mereka katakan, lalu Samuel menyampaikannya
    kepada TUHAN.
  pes-OPCB: سموئیل آنچه را که مردم گفتند با خداوند در میان گذاشت،
  tgl-ULB: Nang marinig ni Samuel ang lahat ng salita ng mga tao, inulit niya ang
    mga iyon sa mga tainga ni Yahweh.
  cbu-NT: Samuelshat anoo mazinaramchu, Apanlleetsshat yaktashchee kuk ichingaru kamanirangiya.
  hui-hui: Anidagua lalu tigua layaruni bibahendeore Samuele ibugua hale hai halu
    Anduane Homogo lamule pene.
  mya-mya: ရှ​မွေ​လ​သည်​သူ​တို့​ပြော​သ​မျှ​ကို​နား​ထောင် ပြီး​နောက် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဝင်​၍
    လျှောက်​ထား​၏။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་མི་རྣམས་ཀྱི་གཏམ་ཐམས་ཅད་ཐོས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་སྙན་ལམ་དུ་ཡང་བསྐྱར་ཞུས་པ་དང་།
  sna-sna: Samueri akati anzwa zvose zvakanga zvataurwa navanhu, akandozvitaura zvakare
    pamberi paJehovha.
  spa-BLM: Samuel escuchó todas las palabras del pueblo y las ensayó en los oídos
    de Yahvé.
  cac-cac: Ayic ix yab'an vin̈ tas ix yal eb' anima chi', ix yalanxi vin̈ d'a Jehová.
  swh-ULB: Naye Samweli aliposikia maneno yote ya watu, akayarudia katika masiko ya
    BWANA.
  bel-bel: І выслухаў Самуіл усе словы народу і пераказаў іх у вушы Госпаду.
  wed-wed: Anina ma Samuel Bada i riwei aiwai ravai i ririweia
  deu-ELBBK: Und Samuel hörte alle die Reden des Volkes und redete sie vor den Ohren
    des HERRN.
  mbb-OT: Dutun te kegkezineǥa ni Samuel te langun he migkaǥi te menge etew, migkaǥi
    zin heini ziyà te Nengazen.
  mal-2015: ശമൂവേൽ ജനത്തിന്റെ വാക്കെല്ലാം കേട്ടു യഹോവയോടു അറിയിച്ചു.
  rmc-rmc: O Samuel šunďa savore lava le manušengre a geľa oda te phenel le RAJESKE.
  pes-OPV: 'و سموئیل تمامی سخنان قوم را شنیده، آنها را به سمع خداوند رسانید. و خداوند
    به سموئیل گفت: «آواز ایشان را بشنو و پادشاهی بر ایشان نصب نما.» پس سموئیل به مردمان
    اسرائیل گفت: «شماهرکس به شهر خود بروید.»'
  ron-1924: Самуел, дупэ че а аузит тоате кувинтеле попорулуй, ле-а спус ын аузул
    Домнулуй.
  aui-aui: Na Samwel, wawaya yadi sisiya iwaiyana ikovi bi inagho da ivitowawoneni
    Yawe God biidi,
  ben-OBCV: শমূয়েল লোকদের সব কথা শোনার পর তিনি সদাপ্রভুর কাছে আবার তা বলে শোনালেন।
  som-som: Oo Samuu'eelna wuu maqlay erayadii dadka oo dhan, oo haddana wuxuu maqashiiyey
    dhegihii Rabbiga.
  lat-VUC: Et audivit Samuel omnia verba populi, et locutus est ea in auribus Domini.
  eng-ASVBT: And Samuel heard all the words of the people, and he rehearsed them in
    the ears of Jehovah.
  ita-1885: Samuele adunque, avendo udite tutte le parole del popolo, le rapportò
    agli orecchi del Signore.
  eng-LXXUP: And Samuel heard all the words of the people, and spoke them in the ears
    of the Lord.
  eng-ULB: When Samuel heard all the words of the people he repeated them in the ears
    of Yahweh.
  spa-VBL: Samuel escuchó todo lo que el pueblo decía y se lo repitió al Señor.
  fra-_FOB: Et Samuel entendit toutes les paroles du peuple, et les rapporta aux oreilles
    de l'Éternel.
  mal-mal: ശമൂവേൽ ജനത്തിന്റെ വാക്കുകൾ ശ്രദ്ധിച്ചുകേട്ട് യഹോവയോട് അറിയിച്ചു.
  urd-GVR: Samuel ne Rab ke huzūr yih bāteṅ dohrāīṅ.
  suz-BL: मिनु सामुएलम मेको मुर आन देंशो लोव़ नेल्‍ल नेंशा, परमप्रभु यावे कली नेंपदा
    बाक्‍त।
  ita-1927: Samuele, udite tutte le parole del popolo, le riferì all’Eterno.
  ckb-ckb: جا ساموئێل گوێی لە هەموو قسەکانی گەل گرت و هەمووشی بۆ یەزدان گێڕایەوە.
  eng-BBE: Then Samuel, after hearing all the people had to say, went and gave an
    account of it to the Lord.
  kan-OKCV: ಸಮುಯೇಲನು ಜನರ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಕೇಳಿ ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಹೇಳಿದನು.
  tam-2017: சாமுவேல் மக்களின் வார்த்தைகளையெல்லாம் கேட்டு, அவைகளைக் யெகோவாவிடத்தில்
    தெரியப்படுத்தினான்.
  spa-RV-1909: Y oyó Samuel todas las palabras del pueblo, y refiriólas en oídos de
    Jehová.
  ron-BTF: Și Samuel a ascultat toate cuvintele poporului și le-a repetat în urechile
    DOMNULUI.
  eng-WEBP: Samuel heard all the words of the people, and he rehearsed them in the
    ears of the LORD.
  eng-FBV: Samuel listened to everything the people said and repeated it to the Lord.
  nld-1939: Toen Samuël al de eisen van het volk had gehoord, bracht hij ze aan Jahweh
    over.
  nch-BL: Huajca Samuel quintacaquili huan quiilhui TOTECO cati quiijtojtoyaj nopa
    israelitame.
  vie-1934: Sa-mu-ên nghe mọi lời của dân sự, bèn thưa lại cùng Đức Giê-hô-va.
  hin-CV: जब शमुएल लोगों की सारी मांगें सुन चुके, उन्होंने सभी कुछ याहवेह को सुना
    दिया.
  spa-BES: Entonces Samuel, después de escuchar todo lo que la gente tenía que decir,
    fue y dio cuenta de ello al Señor.
  tdx-tdx: Jinanji’ i Samoele ze hene enta’ ondato le nisaontsie’e an-dravembia’ Iehovà,
  tha-KJV: และเมื่อซามูเอลได้ยินถ้อยคำทั้งสิ้นของประชาชน ท่านก็นำไปทูลพระเยโฮวาห์​ให้​ทรงทราบ
  por-BR-2018: E ouviu Samuel todas as palavras do povo, e referiu-as aos ouvidos
    do SENHOR.
  deu-ELO: Und Samuel hörte alle die Reden des Volkes und redete sie vor den Ohren
    Jehovas.
  eng-WYC-2018: And Samuel heard all the words of the people, and he spake them in
    the ears of the Lord.
  epo-epo: Kaj Samuel aŭskultis ĉiujn vortojn de la popolo, kaj raportis ilin al la
    Eternulo.
  uig-PIN: Samuil hǝlⱪning ⱨǝmmǝ sɵzlirini anglap, ularni Pǝrwǝrdigarƣa yǝtküzdi.
  beo-beo: 'Sa:miuele da ilia sia: huluanedafa noga:le nabalu bu asili Hina Godema
    alofele i.'
  tpi-OTNT: Orait Samuel i harim dispela tok bilong ol manmeri na em i go tokim Bikpela.
  hau-SA: Da Sama’ila ya ji duk maganganun da mutanen suka faɗa, sai ya mayar wa Ubangiji.
  uig-LAT: Samuil xelqning hemme sözlirini anglap, ularni Perwerdigargha yetküzdi.
  nde-nde: Kwathi uSamuyeli esekuzwile konke okwakutshiwo ngabantu, wakubika kuThixo.
  ton-ton: Pea naʻe fanongo ʻe Samuela ki he ngaahi lea kotoa pē ʻae kakai, pea ne
    lea ʻaki ia ʻi he ʻao ʻo Sihova.
  ces-1613: Vyslyšev tedy Samuel všecka slova lidu, oznámil je Hospodinu.
  eng-WMB: Samuel heard all the words of the people, and he rehearsed them in the
    ears of the LORD.
  tam-TCV: சாமுயேல் மக்கள் சொன்னவற்றையெல்லாம் கேட்டு, அவற்றை யெகோவாவுக்குத் தெரியப்படுத்தினான்.
  ceb-ULB: Sa pagkadungog ni Samuel sa tanang gipamulong sa katawhan gisubli niya
    kini ngadto sa igdulongog ni Yahweh.
  pol-UBG: A Samuel wysłuchał wszystkich słów ludu i powtórzył je do uszu PANA.
  agr-agr: Tusa tiagtai nuna ashí antujuk imatiksag Samuel Tuke Pujuun ujakui.
  kyc-kyc: Dokopa Samyueleme pii leyaminyi dupwa peparae soo nyepala pao Kamongo lamaiya.
  urd-GVU: سموایل نے رب کے حضور یہ باتیں دہرائیں۔
  deu-1912: Und da Samuel alle Worte des Volks gehört hatte, sagte er sie vor den
    Ohren des HERRN.
  ntj-ntj: Nyangka Tjamiyultu kulintjatjanulu Mama Kuurrta tjakultjunu.
  kan-2017: ಸಮುವೇಲನು ಜನರ ಈ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನು ಯೆಹೋವನಿಗೆ ತಿಳಿಸಲಾಗಿ
  yap-yap: Me motoyil Samuel nga urngin e tin karogned ngak, ma aram me yan i weliy
    ngak SOMOL.
  hlt-MCSB: Pilnam ol te Samuel loh boeih a yaak vaengah tah BOEIPA kah a hna dongla
    a thui pah.
  mdy-ETH: ዬያሮ ሳሙዔኤሌ ዴራ ጋዓ ባኮ ቢያ ዋይዛዖ ዴንዲ ናንጊና ናንጋ ጎዳም ኬኤዜኔ፤
  twi-ASANTE: Enti, Samuel kaa asɛm a nkurɔfoɔ no ka kyerɛɛ no no kyerɛɛ Awurade,
  mwc-mwc: Maranai Samuel pipiya asi wona ereonowana i nonori wai Bada i wonei.
  eng-WEBU: Samuel heard all the words of the people, and he rehearsed them in the
    ears of the LORD.
  wal-wal: Sameeli asaa qaalaa ubbaa siyiis; siyidi GODAAYYO yootiis.
  spa-PDDPT: Samuel escuchó todas las palabras del pueblo y las habló a oídos de Yavé.
  gun-gun: Ha'e rami heta va'e kuery ijayvua Samuel oendu vy Senhor pe ju omombe'u.
  agu-BL: Yi wi't baje'n tbital Samuel tircu'n chiyol yi e' tanum, nin tzun ben xtxoliltz
    tetz Kataj,
  eng-PEV: Samuel told God everything that the elders said to him.
  ilo-ULB: Idi nangngeg ni Samuel dagiti amin nga imbaga dagiti tattao, inyulitna
    dagitoy kadagiti lapayag ni Yahweh.
  kpg-kpg: Samuel gu hagalongo gi nia mee huogodoo a digaula ala ne helekai, gei mee
    gaa hana ga hagadae ang gi Dimaadua.
  uig-ARA: سامۇئىل خەلقنىڭ ھەممە سۆزلىرىنى ئاڭلاپ، ئۇلارنى پەرۋەردىگارغا يەتكۈزدى.
  sus-sus: Samuweli to ɲama xui mɛ, a naxa a madangi Alatala bɛ.
  pon-2006: Samuel eri rong mehkoaros me re ndaiong, e ahpw patohla oh sakarkidahng
    KAUN-O.
  jae-jae: Biŋ samob, taŋ êsêac sêsôm naŋ, Samuel gêŋô ma kêsôm lasê kêtiam gêdêŋ
    Apômtau.
  ksd-ksd: Ma ba Samuel i ga valongore ra tinata par kai ra tarai i ga vaarike mule
    pire ra Luluai;
  tur-YTC: Samuel halkın bütün sözlerini duydu ve bunları Yahve'nin kulağına söyledi.
  grc-BRENT: Καὶ ἤκουσε Σαμουὴλ πάντας τοὺς λόγους τοῦ λαοῦ, καὶ ἐλάλησεν αὐτοὺς εἰς
    τὰ ὦτα Κυρίου.
  ind-AYT: Samuel mendengarkan semua perkataan bangsa itu, lalu menyampaikannya ke
    telinga TUHAN.
  nya-nya: Samueli atamva zonse zimene anthuwo ananena, iye anakazifotokozanso kwa
    Yehova.
  hrv-hrv: Kad je Samuel čuo što narod govori, kaza sve Jahvi.
  mps-mps: Tialima, Samuelgo te we bidi dabego wabo po odama, tama agai Genuai Bidiba
    te po wagi pali.
  tpi-tpi: Orait Samuel i harim dispela tok bilong ol manmeri na em i go tokim Bikpela.
  dan-1931: Da Samuel havde hørt alle Folkets Ord. forebragte han HERREN dem;
  vie-OVCB: Nghe họ nói xong, Sa-mu-ên đem thưa lại với Chúa Hằng Hữu,
  guj-2017: ત્યારે શમુએલે લોકોનાં સર્વ શબ્દો સાંભળીને તેણે ધીમે અવાજે તે ઈશ્વરને કહી
    સંભળાવ્યા.
  pon-2006A: Samuel eri rong mehkoaros me re ndaiong, e ahpw patohla oh sakarkidahng
    KAUN-O.
  por-BRBSL: Samuel ouviu todas as palavras do povo, e as ensaiou aos ouvidos de Iavé.
  aly-aly: Samuel alhew, INGKART ileyew, rernemarl angkew-angkwarr.
  cth-cth: Samuel ni tamipueng e lawk a ngâi teh BAWIPA koe bout a dei pouh.
  twi-twi: Enti Samuel kaa asɛm a nkurɔfo no ka kyerɛɛ no no kyerɛɛ Awurade,
  hlt-hlt: Pilnam ol te Samuel loh boeih a yaak vaengah tah BOEIPA kah a hna dongla
    a thui pah.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛrii keè Isidɑyɛɛribɛ nɑ̀kɛ́ tì timɔu kɛ́ tì beé nti Yiɛ̀ nKuyie.
  msy-2020: Ezɨ Samuel gumazamizir kabar mɨgɨrɨgɨaba baregha ghua Ikiavɨra Itir God
    mɨgei.
  dop-dop: Ɩlɛnɑ Sɑmiyɛɛlɩ tɛlǝsɩ tɔm ntǝɣɩ Tɑcɑɑ.
  azb-azb: Şamuel xalqın hər sözünü dinləyib Rəbbə söylədi.
  eng-DBY: And Samuel heard all the words of the people, and he repeated them in the
    ears of Jehovah.
  hin-2017: लोगों की ये सब बातें सुनकर शमूएल ने यहोवा के कानों तक पहुँचाया।
  wol-KYG: Samiyel déglu la mbooloo ma wax lépp, ba noppi yegge ko Aji Sax ji.
  eng-YLT: And Samuel heareth all the words of the people, and speaketh them in the
    ears of Jehovah;
  kne-kne: Dinngen Samuel amin ay inbaga da et ena idad-at en Diyos.
  eng-WYC-2017: And Samuel heard all the words of the people, and he spake them in
    the ears of the Lord.
  eng-WMBB: Samuel heard all the words of the people, and he rehearsed them in the
    ears of the LORD.
  urd-GVH: समुएल ने रब के हुज़ूर यह बातें दोहराईं।
  rug-rug: Va avoso betoi Samuela sari doduru ginugua gua pu zama ni rini, meke la
    si asa meke tozi nia se Zihova.
  gaz-gaz: Saamuʼeel yeroo waan namoonni sun jedhan hunda dhagaʼetti fuula Waaqayyoo
    duratti waanuma sana deebisee dubbate.
  fra-LSG: Samuel, après avoir entendu toutes les paroles du peuple, les redit aux
    oreilles de l’Éternel.
  gnn-gnn: Bala ŋayi Djamiyulnydja marrtjinana bala, ga ḻakaraŋala Garraywalana,
  yal-yal: Samuyɛli yi Isirayila kaane falan birin namɛ, a yi a fala Alatala xa.
  haw-1868: Hoolohe ae la o Samuela i ka olelo a pau a na kanaka, a hai aku la ia
    mea i na pepeiao o Iehova.
  arb-NAV: فَسَمِعَ صَمُوئِيلُ لِكَلامِ الشَّعْبِ، وَرَدَّدَهُ أَمَامَ الرَّبِّ،
  ewe-ewe: Esi Samuel se nya siawo katã si ameawo gblɔ la, egbugbɔ wo gblɔ na Yehowa.
  eng-LEE: And Samuel heard all the words of the people, and he spoke them before
    the ears of the Lord.
  asm-FB: তাৰ পাছত চমূৱেলে লোকসকলৰ সকলো কথা শুনি পুনৰ সেই কথা যিহোৱাক জনালে।
  sus-A: سَمُوٍلِ تٌ حَمَ شُي مّ، عَ نَشَ عَ مَدَنفِ عَلَتَلَ بّ.
  fra-SBL: Samuel entendit toutes les paroles du peuple, et il les répéta aux oreilles
    de l'Éternel.
  hbo-hbo: וַיִּשְׁמַ֣ע שְׁמוּאֵ֔ל אֵ֖ת כָּל־דִּבְרֵ֣י הָעָ֑ם וַֽיְדַבְּרֵ֖ם בְּאָזְנֵ֥י
    יְהוָֽה׃ פ
  piu-2006: '@see-verse:1SA.008.020'
  pjt-pjt: '@see-verse:1SA.008.020'
  kik-kik: Rĩrĩa Samũeli aiguire ũhoro ũrĩa wothe andũ acio moigire-rĩ, akĩũcookera
    mbere ya Jehova.
  omb-omb: Me Samuel mo rorongtagi na leo doluegi nora tangaloi, me mo valuhuri na
    leora lawe Huqe.
  fra-NCL: Après avoir entendu toutes les paroles du peuple, Samuel les redit aux
    oreilles de Yahweh.
  cek-AK: Kaminawk mah thuih ih loknawk boih to Samuel mah thaih naah, Angraeng hmaa
    ah lawkthuih let.
  cuk-cuk: Samuel, dulemar-ibmar-abeged-itosgua, Bab-Jehováʼga bela sogsad.
  uig-CYR: Самуил хәлиқниң һәммә сөзлирини аңлап, уларни Пәрвәрдигарға йәткүзди.
  pma-pma: Navong Samuel long asa koa meatin keil aviteni, va ka vit meseini min Iahova.
  tel-2017: సమూయేలు ప్రజలు పలికిన మాటలన్నిటినీ విని యెహోవా సన్నిధిలో వివరించాడు.
  hat-BSA: Konsa, lè Samuel fin tande tout pawòl a pèp la, li te repete yo nan zòrèy
    a SENYÈ a.
  kos-kos: Samuel el porongo ma nukewa elos fahk, na el som ac fahkak ma inge nu sin
    LEUM GOD.
  hbo-WLC: וַיִּשְׁמַ֣ע שְׁמוּאֵ֔ל אֵ֖ת כָּל־דִּבְרֵ֣י הָעָ֑ם וַֽיְדַבְּרֵ֖ם בְּאָזְנֵ֥י
    יְהוָֽה׃ פ
  ibo-ibo: Samuel gwara Onyenwe anyị ihe niile ha kwuru.
  ory-ory: ଏଥିରେ ଶାମୁୟେଲ ଲୋକମାନଙ୍କର ସମସ୍ତ କଥା ଶୁଣି ସଦାପ୍ରଭୁଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ତାହା କହିଲେ।
  wmt-wmt: '@see-verse:1SA.008.020'
  chk-chk: Iwe, Samuel a rongorong än ekewe aramas kapas meinisin, mürin a asilesefäli
    ngeni ewe Samol mi Lapalap.
  ssd-ssd: Samuel nu nane pasa ŋakmba sakinaig ta ismba ka Suŋgo sana le
  rop-rop: Wal Semyul bin lisin langa olabat wanim deibin tok, en afta imbin go en
    tok langa YAWEI,
  ukr-1871: І вислухав Самуїл усе, що люд промовляв, та й понїс перед Господа.
  deu-1951: Da nun Samuel alle Worte des Volkes gehört hatte, redete er sie vor den
    Ohren des HERRN.
  eng-JPS: And Samuel heard all the words of the people, and he spoke them in the
    ears of the LORD.
  srp-1865: A Samuilo èuvši sve rijeèi narodne, kaza ih Gospodu.
  lug-lug: Awo Samwiri bwe yawulira ebigambo byonna eby’abantu, n’abiddiramu Mukama.
  heb-heb: וישמע שמואל את כל דברי העם וידברם באזני יהוה׃
  ben-IRV: তখন শমূয়েল লোকদের সব কথা শুনে সদাপ্রভুর কাছে তা বললেন।
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਲੋਕਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਅਤੇ ਯਹੋਵਾਹ ਨੂੰ ਦੱਸਿਆ।
  tkr-tkr: Milletın eyhen gırgın yik'el aqqı, qiyğale man Şamuelee Rəbbis yuşan ha'a.
  mya-JVB: ထိုသူတို့၏ စကား များကို ရှမွေလ သည် ကြား လျှင် ၊ ထာဝရဘုရား ရှေ့တော်၌ လျှောက်
    လေ၏။
  tte-O: Kabo tomo ali walo meuloina Samuela ibenalagili yo ilau iwalo-masalagili
    Yeoba koina.
  tbg-tbg: Vika minti tuvaro Samueriva vika uva iriro vuru Nora Kotira tiva amuvaro
  hmo-hmo: Samuela ese Israela taudia edia hereva ibounai ia kamonai, vadaeni ia ese
    Lohiabada ena vairana dekenai ma ia gwauraia.
  urd-urd: और समुएल ने लोगों की सब बातें सुनीं और उनको ख़ुदावन्द के कानों तक पहुँचाया।
  rus-SYN: И выслушал Самуил все слова народа, и пересказал их вслух Господа.
  bqc-SIM: Kɛ́ Samuɛli ń yãmà píi, a kã̀ Diiɛ a swã́wa.
  tcz-CHONGTHU: Hichun Samuel in Pakai kom’ah mipi ho thusei chu aseipeh kit in ahile,
  mar-mar: शमुवेलाने जेव्हा लोकांनी दिलेल्या उत्तराचे सर्व शब्द ऐकून परमेश्वरास ऐकवले;
  soq-soq: Sape Samuel apana insaisau gagalowantona umanawa Iawe God benemasan.
  qub-qub: Samuelga runacuna nishanta llapanta Tayta Diosta willaparan.
  bqp-bqp: Kũ Samuɛli ń yã mà pínki, à gɛ̀ɛ à dà Dikirinɛ a sãn.
  hat-hat: Samyèl tande tou sa pèp la t'ap di. L' ale rapòte yo bay Seyè a.
  eng-BSB: Samuel listened to all the words of the people and repeated them in the
    hearing of the LORD.
  tod-tod: Samiyɛle ɓegai ma ga Izelayɛle nuiti ta-ɓɔɛi naati mɛni, é ti pɛ daazeelini
    Ɠɔoɠɔ GALAGI ma.
  eng-WEBPB: Samuel heard all the words of the people, and he rehearsed them in the
    ears of the LORD.
  kbq-kbq: Hagi ana miko kema hazana Samueli'a antahiteno ana miko kea Ra Anumzamofo
    ome asami'ne.
  nhe-BL: Huajca Samuel quintlacaquili huan quiilhui TOTECO tlen quiijtojtoyaj nopa
    israelitame.
  bus-bus: Kɛ̀ Samuɛli ń yã mà píngi, à gàa à gbã̀ Diinɛ.
  gub-BL: Wenu Xamuew waze'eg mehe. Umume'u a'e ma'e paw oho Tupàn Tuweharupi Wiko
    Ma'e pe.
  eng-DRA: And Samuel heard all the words of the people, and rehearsed them in the
    ears of the Lord.
