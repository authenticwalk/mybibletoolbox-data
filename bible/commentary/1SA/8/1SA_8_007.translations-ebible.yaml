    dira, car ce n''est pas toi qu''il a rejeté, mais c''est moi qu''il a rejeté comme
    roi sur lui.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־שְׁמוּאֵ֔ל שְׁמַע֙ בְּקֹ֣ול הָעָ֔ם לְכֹ֥ל אֲשֶׁר־יֹאמְר֖וּ
    אֵלֶ֑יךָ כִּ֣י לֹ֤א אֹֽתְךָ֙ מָאָ֔סוּ כִּֽי־אֹתִ֥י מָאֲס֖וּ מִמְּלֹ֥ךְ עֲלֵיהֶֽם׃
  piu-2006: '@see-verse:1SA.008.006'
  pjt-pjt: '@see-verse:1SA.008.006'
  kik-kik: Nake Jehova akĩmwĩra atĩrĩ, “Thikĩrĩria ũrĩa wothe andũ aya marakwĩra;
    tiwe mararega, no nĩ niĩ mararega nduĩke mũthamaki wao.
  omb-omb: Me Huqe mo veve lawe Samuel vena, “Rorontagi na leora tangaloi doluegi
    ngerehi rain veve lawego. Hateve rau rahagi nigo, nge i neu hi ram rahagi eu hurive
    neu a nora ratahigi gorora.
  fra-NCL: 'Yahweh dit à Samuel : « Ecoute la voix du peuple dans tout ce qu’il te
    dira ; car ce n’est pas toi qu’ils rejettent, c’est moi qu’ils rejettent, pour
    que je ne règne plus sur eux.'
  cek-AK: Angraeng mah Samuel khaeah, Kaminawk boih mah thuih o ih lok to tahngai
    ah; nihcae mah nang to pahnawt o ai, nihcae ka uk Kai ni ang pahnawt o.
  cuk-cuk: 'Agi, Bab-Jehová ega sogded: “Israel-dulemar isdar-be-daksurmalad, anbi-unnila
    isdar-an-dakmalad. Ar e-dummadga-gued an-abesurmalad. Degisoggu, bega-ibmar-sogedba
    ega be imako.'
  uig-CYR: 'Пәрвәрдигар Самуилға җававән: — Хәлиқ саңа һәр немә ейтса уларға қулақ
    салғин; чүнки улар сени әмәс, бәлки «Үстимизгә падиша болмисун» дәп Мени ташлиди.'
  pma-pma: Iahova viteni mini vit, “Samuel, kum usil asa koa meatin keil amul avisuk
    eni. Veni keil arseseinuktei, amul aseseinau enges keke nirvitei mun asuv houlu
    one.
  tel-2017: యెహోవా సమూయేలుకు ఇలా బదులిచ్చాడు. “ప్రజలు నిన్ను కోరినట్టు జరిగించు. వారు
    తిరస్కరించింది నిన్ను కాదు. తమను పాలించకుండా నన్నే తిరస్కరించారు.
  hat-BSA: 'SENYÈ a te di a Samuel: “Koute vwa a pèp la selon tout sa ke yo di ou,
    paske yo pa t rejte ou, men yo te rejte Mwen kòm wa sou yo.'
  bxh-bxh: Guyau iyen, Somo mahudoꞌina sa falibam bena wa ginauli, u lau watan. Hige
    um ti ꞌwaiyoꞌoꞌem. Na yau sa ꞌwaiyoꞌoꞌegu, tabu ya Kin boda.
  kos-kos: Ac LEUM GOD El fahk nu sel, “Porongo ma nukewa ma mwet inge fahk nu sum
    an. Tia kom pa elos sisla, a nga pa elos sisla tuh nga in tia tokosra faclos.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־שְׁמוּאֵ֔ל שְׁמַע֙ בְּק֣וֹל הָעָ֔ם לְכֹ֥ל אֲשֶׁר־יֹאמְר֖וּ
    אֵלֶ֑יךָ כִּ֣י לֹ֤א אֹֽתְךָ֙ מָאָ֔סוּ כִּֽי־אֹתִ֥י מָאֲס֖וּ מִמְּלֹ֥ךְ עֲלֵיהֶֽם׃
  ibo-ibo: Onyenwe anyị gwara ya, “Gee ntị nʼihe niile ndị a na-agwa gị; ọ bụghị gị
    ka ha jụrụ, kama ọ bụ mụ onwe m ka ha jụrụ ibu eze ha.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “ଏହି ଲୋକମାନେ ତୁମ୍ଭକୁ ଯାହା ଯାହା କହନ୍ତି,
    ସେହି ସବୁ ରବରେ କର୍ଣ୍ଣପାତ କର; କାରଣ ସେମାନେ କେବଳ ତୁମ୍ଭକୁ ଅଗ୍ରାହ୍ୟ କରି ନାହାନ୍ତି, ମାତ୍ର
    ଆମ୍ଭେ ଯେପରି ସେମାନଙ୍କ ଉପରେ ରାଜା ନୋହିବା, ଏଥିପାଇଁ ସେମାନେ ଆମ୍ଭକୁ ଅଗ୍ରାହ୍ୟ କରିଅଛନ୍ତି।
  wmt-wmt: '@see-verse:1SA.008.006'
  chk-chk: Nge ewe Samol mi Lapalap a üreni Samuel, “Kopwe aüselinga alon ekewe aramas
    lon meinisin mine ra ürenuk. Pun resap pöütukela, nge ra pöütieila pwe üsap nöür
    king.
  ssd-ssd: 'Kusnana le Suŋgo nu ndek sana: Taŋgo pino nane ame maŋau ne ndoŋ sakuwaig
    ndeta ne ismba dubiwe niŋga. Nane ne pitai ndanade. Kuga. Ye nane tuku Suŋgo mine
    ndaki ŋga nane ye pitaiyade.'
  rop-rop: en God bin dalim im lagijat, “Yu garra dum wanim detlot pipul wandim, dumaji
    dei nomo tjakidaweibat yu. Dei tjakidaweibat mi, dumaji mi na bin jidan king blanga
    olabat. Bat dei wandim men garra deigim main pleis.
  ukr-1871: 'Господь же повелїв Самуїлові: Слухай вимагання людського в усьому, чого
    бажають; бо не тебе вони відопхнули, нї! мене вікинули, щоб я не царював над ними;'
  deu-1951: 'Da sprach der HERR zu Samuel: Gehorche der Stimme des Volkes in allem,
    was sie dir gesagt haben; denn sie haben nicht dich, sondern mich verworfen, daß
    ich nicht König über sie sein soll.'
  eng-JPS: 'And the LORD said unto Samuel: ''Hearken unto the voice of the people
    in all that they say unto thee; for they have not rejected thee, but they have
    rejected Me, that I should not be king over them.'
  srp-1865: 'A Gospod reèe Samuilu: poslušaj glas narodni u svemu što ti govore; jer
    ne odbaciše tebe, nego mene odbaciše da ne carujem nad njima.'
  lug-lug: Awo Mukama n’agamba Samwiri nti, “Wuliriza ebigambo byonna abantu bye bakugamba.
    Tebajeemedde ggwe, naye bajeemedde nze nneme kuba kabaka waabwe.
  heb-heb: ויאמר יהוה אל שמואל שמע בקול העם לכל אשר יאמרו אליך כי לא אתך מאסו כי אתי
    מאסו ממלך עליהם׃
  ben-IRV: তখন সদাপ্রভু শমূয়েলকে বললেন, “এই লোকেরা তোমাকে যা যা বলছে, সেই সমস্ত বিষয়ে
    তুমি তাদের কথা শোন, কারণ তারা তোমাকে অগ্রাহ্য করল, এমন নয়, আমাকেই অগ্রাহ্য করল,
    যেন আমি তাদের উপর রাজত্ব না করি।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਲੋਕਾਂ ਦੀ ਅਵਾਜ਼ ਵੱਲ ਅਤੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਗੱਲਾਂ
    ਵੱਲ ਜੋ ਉਹ ਤੈਨੂੰ ਆਖਣ ਕੰਨ ਲਗਾ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਤੈਨੂੰ ਨਹੀਂ ਤਿਆਗਿਆ ਸਗੋਂ ਮੈਨੂੰ ਤਿਆਗ
    ਦਿੱਤਾ ਹੈ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਉੱਤੇ ਰਾਜ ਨਾ ਕਰਾਂ।
  tkr-tkr: 'Rəbbee Şamuelik''le eyhen: – Milletın eyhene gırgınçil k''ırı alixhxhe.
    Manbışe ğu deş, Zı əq''əna qa''a. Manbışis Zı cona Paççah ıxha ıkkan deş.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင့် အား လူ များတို့ ပြော ဆိုသမျှ သော စကား ကို နားထောင်
    လော့။ သူတို့ သည် သင့် ကိုသာ မ ပယ် ၊ ငါသည် သူ တို့ကို မအုပ်စိုး စေခြင်းငှါငါ့ ကိုလည်းပယ်
    ကြပြီ။
  tte-O: Yo Yeoba iwalolau Samuela koina iba, “Kubenali tomone siya siwalowa koliwo
    ali nuwatune uginauli besiele kaiwena kowa nige sisisikotanagiwo na yau mwa sisikotanagau
    genuwali yau yaemala ali kin.
  tbg-tbg: Minti tivakero viva Nora Kotira aarovaro Noravano Kotiva Samuerira tiva
    amiro tiharo, Ho are ekaa vika ti uvara iriane. Vika kia arivauve qoririmake variavo.
    Vika ti Kotika vika avuhainaakama qoririmake variavo.
  hmo-hmo: Lohiabada ese Samuela ia hamaoroa, ia gwau, “Unai taunimanima edia hereva
    ibounai do oi kamonai henia, badina be idia ese oi idia negea lasi, to lau sibona
    idia negea inai. Idia ura lasi lau idia abia, edia King.
  urd-urd: और ख़ुदावन्द ने समुएल से कहा, कि “जो कुछ यह लोग तुझ से कहते हैं, तू उसको
    मान क्यूँकि उन्होंने तेरी नहीं बल्कि मेरी हिक़ारत की है कि मैं उनका बादशाह न रहूँ।
  rus-SYN: 'И сказал Господь Самуилу: послушай голоса народа во всем, что они говорят
    тебе; ибо не тебя они отвергли, но отвергли Меня, чтоб Я не царствовал над ними;'
  bqc-SIM: 'Ɔ̃ Dii ò Samuɛliɛ: Gbɛ̃́piↄ yãma, asa ḿmɛ aa gìnzio. Mámɛ aa gìmazi,
    kɛ́ másu kiblemáo yã́i.'
  tcz-CHONGTHU: Pakaiyin Samuel jah’a, “Nakoma asei jouseu bolpeh in, nang napaiju
    ahipoi, keijoh eipaiju ahibouve, amahon kei eidei lou u ahibouve, aleng diuva
    eidei lou u ahi,” tin adonbut tan ahi.
  mar-mar: तेव्हा परमेश्वराने शमुवेलास म्हटले, “लोक सांगतात त्या सर्वबाबतीत तू त्यांचा
    शब्द ऐक; कारण त्यांनी तुला नाकारले नाही, तर मला नाकारले आहे.
  soq-soq: Iawe God wanase, “Nitu uduudu mo iririwantoia baibu dewasaa mo ipa ne dabuanei
    mai e, dia. Mo mai menamoipona ne warereu wainepina, dia.
  qub-qub: 'Tayta Diosnami niran: «Paycuna nishushayquitaga ruray. Imata nirpis manami
    gamtachu wasguipaycäshunqui. Nogatami wasguipaycäman raynin canäta mana munar.'
  bqp-bqp: 'Akũ Dikiri pì Samuɛlinɛ: Ǹ gbɛ̃ pìnↄ yã ma, zaakũ mↄkↄ̃mmɛ ò gìnyĩro.
    Makũmɛ ò gìmai de màsun kí bleḿmaro yãi.'
  hat-hat: 'Seyè a di Samyèl ankò: -Ou mèt koute tou sa pèp la di ou. Paske se pa
    ou menm y''ap voye jete, se mwen menm menm y''ap voye jete. Yo pa vle m'' pou
    wa yo ankò.'
  eng-BSB: And the LORD said to Samuel, “Listen to the voice of the people in all
    that they say to you. For it is not you they have rejected, but they have rejected
    Me as their king.
  tod-tod: 'Ɠɔoɠɔ GALAGI Samiyɛle wooɠaaʋoteni, é ɠɛ ma: «Woilo Izelayɛle nuiti gooi
    ma, nii ti maaɠaazaɠaboga, yeezei naa wu. Mazɔlɔɔ ɗa laade ti ʋa ɠɛ ɠɛlɛzu è
    ʋa, nà ɠa ti ɠɛlɛzu bà, ga gè mina mɔ ɠɛ ga masagi ti unda.'
  eng-WEBPB: The LORD said to Samuel, “Listen to the voice of the people in all that
    they tell you; for they have not rejected you, but they have rejected me as the
    king over them.
  kbq-kbq: Ra Anumzamo'a Samuelina asamino, na'anema hu'za vahe'mo'za hanaza kante
    antenka amane anazana huo. Na'ankure zamagra kagri zamefira hunogamizanki, Nagri
    zamefira hunenami'za, Nagrikura kinitia omanisie hu'za nehaze.
  nhe-BL: 'Huan TOTECO quiilhui: “Xijchihua tlen inijuanti mitztlajtlaníaj pampa ax
    ta tlen mitzhuejcamajcajtoque. Nechhuejcamajcajtoque na pampa ax quinequij ma
    niquinnahuati.'
  bus-bus: 'Ben Dii bè Samuɛlinɛ: Ǹ gbɛ̃ pìnↄ yã ma, zaakɛ ḿbe aↄ̃ gìnziro. Mámbe
    aↄ̃ gìmazi lɛ màton kí bleńnɛro yãnzi.'
  gub-BL: Uze'eg Tupàn izupe. — Ezapo ma'e waneminoz gwer rupi nehe. Naneputar kwaw
    uwihaw romo wà. Naheputar kwaw uwihaw romo wà no.
  eng-DRA: 'And the Lord said to Samuel: Hearken to the voice of the people in all
    that they say to thee. For they have not rejected thee, but me, that I should
    not reign over them.'
