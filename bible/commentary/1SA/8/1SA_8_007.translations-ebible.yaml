verse: 1SA.008.007
translations:
  mal-C: 'യഹോവ അദ്ദേഹത്തോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “ജനം നിന്നോടു പറയുന്നതെല്ലാം ശ്രദ്ധിച്ചുകേൾക്കുക!
    അവർ നിന്നെയല്ല, അവരുടെ രാജാവെന്ന നിലയിൽ എന്നെയാണ് തിരസ്കരിച്ചിരിക്കുന്നത്.'
  deu-TKW: 'Jahwe aber gebot Samuel: Gieb der Forderung des Volks Gehör in allem,
    was sie von dir verlangen! Denn nicht dich haben sie verworfen, sondern mich haben
    sie verworfen, daß ich nicht länger König über sie sein soll.'
  lin-lin: 'Mpe Yawe azongiselaki Samuele : « Yoka makambo nyonso oyo bato bazali
    koloba na yo. Ezali yo te nde basundoli, kasi basundoli nde Ngai lokola Mokonzi
    na bango.'
  eng-LSV: And YHWH says to Samuel, “Listen to the voice of the people, to all that
    they say to you, for they have not rejected you, but they have rejected Me from
    reigning over them.
  eng-GNV: 'And the Lord said vnto Samuel, Heare the voyce of the people in all that
    they shall say vnto thee: for they haue not cast thee away, but they haue cast
    me away, that I should not reigne ouer the.'
  eng-WEBSTER: 'And the LORD said to Samuel, Hearken to the voice of the people in
    all that they say to thee: for they have not rejected thee, but they have rejected
    me, that I should not reign over them.'
  nhw-BL: 'Huan TOTECO quiilhui: “Xijchihua catli inijuanti mitztlajtlaníaj pampa
    amo ta catli mitzhuejcamajcajtoque. Nechhuejcamajcajtoque na pampa amo quinequij
    ma niquinnahuati.'
  swh-ONEN: 'Naye Bwana akamwambia: “Sikiliza yale yote watu wanakuambia. Si wewe
    ambaye wamekukataa, bali wamenikataa mimi kuwa mfalme wao.'
  bba-bba: Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ye tɔn be, bɑ nun sɔ̃ɔwɑ kpuro, ɑ
    wuro. A ku yinɑ. Domi n ǹ wunɛ bɑ yinɑmɔ, nɛnɑ bɑ yinɑ nɑ n sɑ̃ɑ ben sunɔ.
  eng-KJVCPB: 'And the Lord said unto Samuel, Hearken unto the voice of the people
    in all that they say unto thee: for they have not rejected thee, but they have
    rejected me, that I should not reign over them.'
  cpy-cpy: 'Rakanakiri Tajorentsi, ikantakiri: “Pimatiro okaatzi ikowako-tzimiri atziri-paeni.
    Tee imaninteetzimi eeroka, naaka imaninteetaki, tema tee ikoyi nopinkathari-wenteeri.'
  mpx-mpx: Yaka Yehoba i baek elana i ba, “Nu ginol ni ola wali baaba eliyam, kaiwena
    nige tage owa hi towaagiwa, yaa nau hi towaagau nige nuwaliya na ola wali kin.
  luo-luo: To Jehova Nyasaye ne owachone niya, “Chik iti ne weche duto ma ji wachoni;
    nikech ok in ema gikwedi, to An ema gisekweda kaka ruodhgi.
  meu-meu: Iehova ese Samuel e hamaoroa, eto, Ene taunimanima edia hereva iboudiai
    bavabi dae; badina be oi asie dadaraimumu, a lau hari e dadaraigumu; asie uramu
    bae abigu, edia pavapava.
  npi-ULB: परमप्रभुले शमूएललाई भन्‍नुभयो, “मानिसहरूले तँलाई भनेका तिनीहरूका सबै कुरा
    पालन गर् । किनकि तिनीहरूले तँलाई इन्कार गरेका होइनन्, तर तिनीहरूमाथि राजा हुनबाट
    तिनीहरूले मलाई इन्कार गरेका छन् ।
  yor-yor: Olúwa sì sọ fún Samuẹli pé, “Gbọ́ ohùn àwọn ènìyàn náà, ní gbogbo èyí tí
    wọ́n sọ fún ọ; nítorí kì í ṣe ìwọ ni wọ́n kọ̀, ṣùgbọ́n èmi ni wọ́n kọ̀ gẹ́gẹ́
    bí ọba lórí wọn.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba nãwã panusia: –Ãdjirãba jara panʌra jũma odua. Mãwã jara
    panʌneba bʌda igara panʌẽ́a. Mʌ̃drʌ igara panʌa. Quĩrĩãẽ́ panʌa mʌ̃ra ãdji boro
    baida.'
  ind-ind: Berkatalah TUHAN kepadanya, “Lakukanlah apa yang mereka minta. Akulah yang
    mereka tolak sebagai Raja mereka, bukan kamu!
  pes-OPCB: 'خداوند در پاسخ سموئیل فرمود: «طبق درخواست آنها عمل کن، زیرا آنها مرا
    رد کرده‌اند نه تو را. آنها دیگر نمی‌خواهند من پادشاه ایشان باشم.'
  tgl-ULB: Sinabi ni Yahweh kay Samuel, “Sundin mo ang boses ng mga tao sa lahat ng
    bagay na sasabihin nila sa iyo; sapagkat hindi ikaw ang tinanggihan nila, ngunit
    ako ang tinanggihan nila mula sa pagiging hari nila.
  cbu-NT: Apanllshat tsiyatku, Samuelaa, ashiri Ayu, tángcha. ¿Antaati shiyaatseeja
    ngatkusin átana? Nuwaatscha ngatkusin, táshinllinaya, watam nda nuwamun mang'
    tateersin taakanawa.
  hui-hui: Ani layagola Anduane Homogohanda lalu, Wali agalime í̠hondo bi larago bibahende
    hale hai habe. Tigua handabe manga hayago ogoni í̠hondo ndogo i̱ tinaga kini kogonaga
    handabe manga hara.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``လူ​တို့​သင့်​အား​ပြော သ​မျှ​စ​ကား​ကို​နား​ထောင်​လော့။
    သူ​တို့​သင့် ကို​ပစ်​ပယ်​ကြ​သည်​မ​ဟုတ်၊ ငါ့​ကို​ပစ်​ပယ် ကြ​၏။ သူ​တို့​သည်​ငါ့​အား​မိ​မိ​တို့​၏
    ဘု​ရင်​အ​ဖြစ်​မှ​ပစ်​ပယ်​ကြ​လေ​ပြီ။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་ལ་འདི་སྐད་དུ། མི་རྣམས་ཀྱིས་ཁྱོད་ལ་ཇི་ལྟར་སྨྲས་པ་བཞིན་དུ་སྒྲུབས་ཤིག
    རྒྱུ་མཚན་ནི། དེ་དག་གིས་ཁྱོད་རང་གཡུགས་པ་མ་ཡིན་པར། ང་རང་རྒྱལ་པོའི་གོ་ས་དེར་མ་བཞག་པར་དོར་བ་ཡིན།
  sna-sna: 'Uye Jehovha akamuudza kuti: “Teerera zvose zvinotaura vanhu kwauri; havana
    kuramba iwe, asi varamba ini samambo wavo.'
  spa-BLM: 'Yahvé le dijo a Samuel: “Escucha la voz del pueblo en todo lo que te diga;
    porque no te han rechazado a ti, sino que me han rechazado a mí como rey sobre
    ellos.'
  cac-cac: 'Ix tac''vi Jehová chi'' d''a vin̈: C''anab''ajej masanil tas sc''an eb''
    chon̈ab'' chi'', yujto man̈oc ach tzach spatiquejel eb'', palta a in, yujto man̈xa
    sgana eb'' svac'' yajalil d''a yib''an̈.'
  swh-ULB: Na BWANA akamwambia Samweli, “Sikiliza sauti ya watu kwa kila jambo wanalokwambia;
    kwa sababu hwajakukataa wewe, bali wamenikataa mimi nisiwe mfalme wao.
  bel-bel: 'І сказаў Гасподзь Самуілу: паслухай голасу народу ва ўсім, што яны кажуць
    табе; бо не цябе яны адхілілі, а адхілілі Мяне, каб Я не валадарыў над імі;'
  wed-wed: Bada i paribelei i pa, “Aiwai anatapuna ravai e ririwem ma kauei, taui
    eḡa tam ita geduaiem wate Tau ai gulau i geduaieu.
  deu-ELBBK: 'Und der HERR sprach zu Samuel: Höre auf die Stimme des Volkes in allem,
    was sie dir sagen; denn nicht dich haben sie verworfen, sondern mich haben sie
    verworfen, dass ich nicht König über sie sein soll.'
  mbb-OT: Midtavak is Nengazen te pengemuyù din, ke sikandin te, “Tumana nu is egkeǥiyen
    dan kenikew; su kenè ka iyan mid-iniyuǥan dan, kekenà, siak.
  mal-2015: 'യഹോവ ശമൂവേലിനോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ: ജനം നിന്നോടു പറയുന്ന സകലത്തിലും
    അവരുടെ അപേക്ഷ കേൾക്ക; അവർ നിന്നെയല്ല, ഞാൻ അവരെ ഭരിക്കാതവണ്ണം എന്നെയാകുന്നു ത്യജിച്ചിരിക്കുന്നതു.'
  rmc-rmc: 'O RAJ phenďa le Samueloske: „Ker savoro, so tutar o manuša mangen. Bo
    na dikhle tele tut, ale man, te man na kamen kraľiske.'
  pes-OPV: 'و خداوند به سموئیل گفت: «آواز قوم را در هر‌چه به تو گفتند بشنو، زیرا که
    تو را ترک نکردند بلکه مرا ترک کردند تا برایشان پادشاهی ننمایم.'
  ron-1924: 'Домнул а зис луй Самуел: „Аскултэ гласул попорулуй ын тот че-ць ва спуне,
    кэч ну пе тине те ляпэдэ, чи пе Мине мэ ляпэдэ, ка сэ ну май домнеск песте ей.'
  aui-aui: Na Yawe God iwona bo, “Awaki kiiravine sibabiim kuyabera na kubera. Tagu
    sisinighiighiiyegu, gegha tam. Toudi geyadi kayowana da kata Tagu kiiravidiye
    anikiiwawo maghana.
  ben-OBCV: 'সদাপ্রভু তাঁকে বললেন: “লোকেরা তোমায় যা যা বলছে তুমি তা শুনে নাও; তারা
    যে তোমায় প্রত্যাখ্যান করেছে তা নয়, কিন্তু তাদের রাজারূপে তারা আমাকেই প্রত্যাখ্যান
    করেছে।'
  som-som: Oo Rabbiguna wuxuu Samuu'eel ku yidhi, Bal dhegayso codka dadka iyo kulli
    waxa ay ku leeyihiin oo dhan, waayo, adiga kuma ay diidin, laakiinse anay i diideen,
    inaanan iyaga u ahaan boqor.
  lat-VUC: 'Dixit autem Dominus ad Samuelem: Audi vocem populi in omnibus quæ loquuntur
    tibi: non enim te abjecerunt, sed me, ne regnem super eos.'
  eng-ASVBT: And Jehovah said unto Samuel, Hearken unto the voice of the people in
    all that they say unto thee; for they have not rejected thee, but they have rejected
    me, that I should not be king over them.
  ita-1885: 'E il Signore disse a Samuele: Acconsenti alla voce del popolo, in tutto
    ciò ch''egli ti dirà; perciocchè essi non hanno sdegnato te, anzi hanno sdegnato
    me, acciocchè io non regni sopra loro.'
  eng-LXXUP: And the Lord said to Samuel, Hear the voice of the people, in whatever
    they shall say to thee; for they have not rejected thee, but they have rejected
    me from reigning over them.
  eng-ULB: Yahweh said to Samuel, “Obey the voice of the people in everything they
    say to you; for they have not rejected you, but they have rejected me from being
    king over them.
  spa-VBL: “Haz lo que el pueblo te diga”, le dijo el Señor a Samuel, “porque no es
    a ti a quien rechazan, sino a mí como su rey.
  fra-_FOB: 'Et l''Éternel dit à Samuel: Obéis à la voix du peuple, en tout ce qu''ils
    te diront; car ce n''est pas toi qu''ils ont rejeté, mais c''est moi qu''ils ont
    rejeté, afin que je ne règne point sur eux.'
  mal-mal: 'യഹോവ ശമൂവേലിനോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “ജനം നിന്നോട് പറയുന്ന സകലത്തിലും
    അവരുടെ അപേക്ഷ കേൾക്കുക, അവർ നിന്നെയല്ല, ഞാൻ അവരെ ഭരിക്കാതിരിക്കുവാൻ, എന്നെയാണ്
    ഉപേക്ഷിച്ചിരിക്കുന്നത്.'
  urd-GVR: Rab ne jawāb diyā, “Jo kuchh bhī wuh tujh se māṅgte haiṅ unheṅ de de. Is
    se wuh tujhe radd nahīṅ kar rahe balki mujhe, kyoṅki wuh nahīṅ chāhte ki maiṅ
    un kā Bādshāh rahūṅ.
  suz-BL: मिनु परमप्रभु यावेमी सामुएल कली “मुरुम मार मार देंमा, मेको नेल्‍ल नेनो।
    मारदे हना मेकोपुकीम इ कली प्रोंइशो ममाइ, आं कली प्रोंइशो नम। मेकोपुकीम आं कली
    आन पिप दुम्‍शो मदाक्‍शो नम। प्रस्‍थान १५:१८; गन्‍ती २३:२१; ब्‍यवस्‍था ३३:५; भजन
    संग्रह २४:७-१०; भजन संग्रह ७४:१२; यसैया ६:५
  ita-1927: 'E l’Eterno disse a Samuele: “Da’ ascolto alla voce del popolo in tutto
    quello che ti dirà, poiché essi hanno rigettato non te, ma me, perch’io non regni
    su di loro.'
  ckb-ckb: 'یەزدانیش بە ساموئێلی فەرموو: «گوێ لە دەنگی ئەم گەلە بگرە لە هەموو ئەوەی
    کە پێت دەڵێن، چونکە ئەوان تۆیان ڕەت نەکردووەتەوە، بەڵکو منیان ڕەتکردووەتەوە، وەک
    پاشایان.'
  eng-BBE: 'And the Lord said to Samuel, Give ear to the voice of the people and what
    they say to you: they have not been turned away from you, but they have been turned
    away from me, not desiring me to be king over them.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನಿಗೆ, “ಜನರು ನಿನಗೆ ಹೇಳಿದ್ದೆಲ್ಲದರಲ್ಲಿ ಅವರ ಮಾತು ಕೇಳು.
    ಏಕೆಂದರೆ ಅವರು ನಿನ್ನನ್ನು ತಿರಸ್ಕಾರ ಮಾಡಿಲ್ಲ. ನಾನು ಅವರನ್ನು ಆಳದ ಹಾಗೆ ನನ್ನನ್ನೇ ತಿರಸ್ಕಾರಮಾಡಿದ್ದಾರೆ.
  tam-2017: 'அப்பொழுது யெகோவா சாமுவேலை நோக்கி: மக்கள் உன்னிடத்தில் சொல்வதெல்லாவற்றிலும்
    அவர்கள் சொல்லைக் கேள்; அவர்கள் உன்னைத் தள்ளவில்லை, நான் அவர்களை ஆளாதபடி, என்னைத்தான்
    தள்ளினார்கள்.'
  spa-RV-1909: 'Y dijo Jehová á Samuel: Oye la voz del pueblo en todo lo que te dijeren:
    porque no te han desechado á ti, sino á mí me han desechado, para que no reine
    sobre ellos.'
  ron-BTF: 'Și DOMNUL i-a spus lui Samuel: Dă ascultare vocii poporului în tot ce
    îți spun ei, pentru că nu pe tine te-au lepădat ei, ci pe mine m-au lepădat, ca
    să nu domnesc peste ei.'
  eng-WEBP: The LORD said to Samuel, “Listen to the voice of the people in all that
    they tell you; for they have not rejected you, but they have rejected me as the
    king over them.
  eng-FBV: “Do what the people tell you,” the Lord said to Samuel, “because it's not
    you they're rejecting, but me as their king.
  nld-1939: 'en Jahweh sprak tot Samuël: Wees het volk terwille in alles wat ze u
    voorstellen. Want niet u hebben ze verworpen, maar Mij; Mij willen ze niet meer
    als Koning over zich hebben.'
  nch-BL: 'Huan TOTECO quiilhui: “Xijchihua cati inijuanti mitztajtaníaj pampa amo
    ta cati mitzhuejcamajcajtoque. Techhuejcamajcajtoque na pampa amo quinequij ma
    niquinahuati.'
  vie-1934: 'Đức Giê-hô-va phán cùng Sa-mu-ên rằng: Hãy nghe theo mọi lời dân sự nói
    cùng ngươi; ấy chẳng phải chúng nó từ chối ngươi đâu, bèn là từ chối ta đó, hầu
    cho ta chẳng cai trị chúng nó nữa.'
  hin-CV: याहवेह ने शमुएल से कहा, “ठीक वही करो, जिसकी विनती ये लोग कर रहे हैं. उन्होंने
    तुम्हें नहीं, परंतु मुझे अपने राजा के रूप में अस्वीकार कर दिया है.
  spa-BES: 'Entonces el Señor le dijo a Samuel: Escucha la voz de la gente y lo que
    te dicen. No se han apartado de ti, sino que se han apartado de mí, no queriendo
    que yo fuera rey sobre ellos.'
  tdx-tdx: 'Le hoe t’Iehovà amy Samoele: Haoño ty fiarañanaña’ ondatio amo hene nisaontsia’
    iareoo; ie tsy namorintseñe azo, toe Izaho ty napo’ iareo tsy ho mpanjaka’ iareo.'
  tha-KJV: และพระเยโฮวาห์ทรงตอบซามูเอลว่า “จงฟังเสียงประชาชนในเรื่องทั้งสิ้​นที​่เขาทั้งหลายขอต่อเจ้า
    เพราะว่าเขามิ​ได้​ละทิ้งเจ้า แต่​เขาทั้งหลายได้ละทิ้งเรา ไม่​ให้​เราครอบครองเหนือเขา
  por-BR-2018: 'E disse o SENHOR a Samuel: Ouve a voz do povo em tudo o que te disserem:
    porque não rejeitaram a ti, mas sim a mim me rejeitaram, para que eu não reine
    sobre eles.'
  deu-ELO: 'Und Jehova sprach zu Samuel: Höre auf die Stimme des Volkes in allem,
    was sie dir sagen; denn nicht dich haben sie verworfen, sondern mich haben sie
    verworfen, daß ich nicht König über sie sein soll.'
  eng-WYC-2018: And the Lord said to Samuel, Hear thou the voice of the people in
    all things that they speak to thee; for they have not cast away thee (or for they
    have not thrown thee away), but me, (so) that I reign not upon them.
  epo-epo: 'Kaj la Eternulo diris al Samuel: Obeu la voĉon de la popolo en ĉio, kion
    ili diros al vi; ĉar ne vin ili forpuŝis, sed Min ili forpuŝis de regado super
    ili.'
  uig-PIN: 'Pǝrwǝrdigar Samuilƣa jawabǝn: — Hǝlⱪ sanga ⱨǝrnemǝ eytsa ularƣa ⱪulaⱪ
