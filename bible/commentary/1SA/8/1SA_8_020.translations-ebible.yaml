verse: 1SA.008.020
translations:
  mal-C: അപ്പോൾമാത്രമേ ഞങ്ങൾക്കുചുറ്റുമുള്ള രാഷ്ട്രങ്ങളെപ്പോലെ ഞങ്ങളും ആയിത്തീരുകയുള്ളൂ.
    ഞങ്ങളെ നയിക്കുന്നതിനും ഞങ്ങൾക്കുമുമ്പായി പുറപ്പെട്ട് ഞങ്ങളുടെ യുദ്ധങ്ങൾ നയിക്കുന്നതിനുമായി
    ഞങ്ങൾക്കൊരു രാജാവിനെ വേണം.”
  deu-TKW: damit wir allen den andern Völkern gleichen, und unser König soll uns Recht
    sprechen und unser Anführer sein und unsere Kriege führen!
  lin-lin: Na bongo, biso mpe tokozala lokola bikolo mosusu. Mokonzi na biso akokamba
    biso, akobima liboso na biso mpe akotambolisa biso na bitumba.
  eng-LSV: and we have been, even we, like all the nations; and our king has judged
    us, and gone out before us, and fought our battles.”
  eng-GNV: And we also will be like all other nations, and our King shall iudge vs,
    and goe out before vs, and fight our battels.
  eng-WEBSTER: That we also may be like all the nations; and that our king may judge
    us, and go out before us, and fight our battles.
  nhw-BL: para technahuatis huan tiitztose quen sequinoc tlalme. Huan totlanahuatijca
    techyacantiyas ipan tlahuilancayotl.
  swh-ONEN: Kisha tutakuwa kama mataifa mengine yote, tukiwa na mfalme wa kutuongoza
    na kwenda mbele yetu na kutupigania vita vyetu.”
  bba-bba: Kpɑ bɛsɛn tii sɑ n sɑ̃ɑ nɡe bwesenu kpuro. Sinɑ boko wi, u ko n dɑ bɛsɛn
    siribu ko kpɑ u n dɑ sun kpɑre tɑbu sɔɔ.
  eng-KJVCPB: that we also may be like all the nations; and that our king may judge
    us, and go out before us, and fight our battles.
  cpy-cpy: Nokoyi nokimityaari itsipa-jatzi atziri-paeni tzimatsiri iwinkatharite,
    riitaki jewatziriri rowayirita.”
  mpx-mpx: Yaka naha ola boda gegewel al, wama kin ni gan ni houwaagima ge haveyan
    elana ni toematana.”
  luo-luo: Mondo wan bende wabed machal gi ogendini mamoko, ka wan gi ruoth matelo
    nyimwa ka wadhi e lweny.”
  meu-meu: unu amo bese iboudiai heḡereḡeredia ai baia noho, emai pavapava ese baine
    halohiamai, bona vairamai ai baine raka lasi, emai tuari ai baine gunalairnai.
  npi-ULB: ताकि हामी अरू जातिहरूजस्तै हुन सक्‍नेछौं, अनि यसरी हाम्रा राजाले हाम्रो
    न्याय गर्नेछन् र हाम्रो निम्ति युद्ध गर्न हाम्रो अगि-अगि जानेछन् ।”
  yor-yor: Nígbà náà àwa yóò dàbí gbogbo àwọn orílẹ̀-èdè mìíràn, pẹ̀lú ọba láti darí
    i wa àti láti jáde lọ níwájú wa láti ja ogun wa.”
  emp-NTPO: Mãwã dewara drua b̶eaba ãdji boro eropanʌ quĩrãca dadjirã bid̶a eropanania.
    Maʌ̃ boroba dadjirãra pe erob̶aya. Idjab̶a djõne wãbʌdad̶e idjidrʌ nocoare wãya.–
  ind-ind: Dengan demikian bangsa kita akan sama seperti bangsa-bangsa lain. Raja
    kami akan memerintah atas kami dan memimpin kami ketika terjadi perang.”
  pes-OPCB: تا مانند سایر قومها باشیم. می‌خواهیم او بر ما سلطنت کند و در جنگ ما را
    رهبری نماید.»
  tgl-ULB: upang maging tulad kami ng lahat ng ibang bansa, at upang hatulan kami
    ng aming hari at manguna sa amin at makipaglaban sa aming mga labanan.”
  cbu-NT: Minpich tsap tamakanaya iyshat ashimaam zandkitamaniya, yaamataritam tsapunni
    ksutamaama. Iyaatstam tapazip wanasir machimaama, uwshtisin táranganaya.
  hui-hui: '@see-verse:1SA.008.019'
  mya-mya: '@see-verse:1SA.008.019'
  bod-N: ངེད་ཅག་ནི་མི་རིགས་གཞན་ཐམས་ཅད་དང་འདྲ་བར་འགྱུར་ཞིང་ངེད་ཅག་ལ་རང་གི་རྒྱལ་པོས་སྲིད་སྐྱོང་བ་དང་།
    ཁོ་རང་ངེད་ཅག་གི་མདུན་དུ་འགྲོ་ཞིང་ང་ཚོའི་དོན་དུ་དམག་རྒྱག་པར་བྱའོ་ཞེས་སྨྲས།
  sna-sna: Ipapo tichava sedzimwe nyika dzose, tiina mambo anotitungamirira nokutiendera
    pamberi achitirwira hondo dzedu.”
  spa-BLM: para que también seamos como todas las naciones, y para que nuestro rey
    nos juzgue y salga delante de nosotros y pelee nuestras batallas.”
  cac-cac: Co gana lajan tzon̈ aj icha juntzan̈xo nación, co gana to ay junoc co reyal
    tz'ac'an yajalil d'a co cal, tzon̈ scuchb'anpax d'a oval, xchi eb'.
  swh-ULB: Ili tuweze kuwa kama mataifa mengine yote, na hivyo mfalme wetu aweze kutuamua
    na atoke mbele yetu na atupiganie vita yetu.
  bel-bel: 'і мы будзем як іншыя народы: будзе судзіць нас цар наш, і хадзіць перад
    намі, і весьці войны нашыя.'
  wed-wed: da tauai me dobu ḡelaui ravai nanare ma ai gulau ina raveniai ma ana opu
    viḡavia aubaina.”
  deu-ELBBK: damit auch wir seien wie alle Nationen, und dass unser König uns richte
    und vor uns her ausziehe und unsere Kriege führe.
  mbb-OT: Para egkeiringan dey is duma he menge nasyun he zuen dan hadì su wey zuen
    ebmandù wey ebpengulu kenami te kebpekidtebek.”
  mal-2015: മറ്റു സകലജാതികളെയും പോലെ ഞങ്ങളും ആകേണ്ടതിന്നു ഞങ്ങളുടെ രാജാവു ഞങ്ങളെ ഭരിക്കയും
    ഞങ്ങൾക്കു നായകനായി പുറപ്പെടുകയും ഞങ്ങളുടെ യുദ്ധങ്ങളെ നടത്തുകയും വേണം എന്നു അവർ
    പറഞ്ഞു.
  rmc-rmc: Kamas te avel sar the okla narodi. Mi vladňinel upral amende kraľis, savo
    amen ľidžala a marela pes amare maribena.“
  pes-OPV: تاما نیز مثل سایر امتها باشیم و پادشاه ما بر ماداوری کند، و پیش روی ما
    بیرون رفته، درجنگهای ما برای ما بجنگد.»
  ron-1924: ка сэ фим ши ной ка тоате нямуриле; ымпэратул ностру не ва жудека, ва
    мерӂе ын фрунтя ноастрэ ши не ва кырмуи ын рэзбоаеле ноастре.”
  aui-aui: Na wasina bi toumii ware kubura mududi naboni. Yama kiiwawo inibademii
    bi ininaghovemii da ininagho kana kanibu da dam mududi kaniaviyedi.”
  ben-OBCV: তবেই তো আমরা অন্য সব জাতির মতো হতে পারব, একজন রাজা আমাদের উপর রাজত্ব করবেন
    এবং তিনিই আমাদের অগ্রগামী হবেন ও আমাদের হয়ে যুদ্ধও করবেন।”
  som-som: si aannu ula mid noqonno quruumaha kale oo dhan; oo uu boqorkayagu noogu
    taliyo, oo uu noo hor kaco oo noo dagaallamo wakhtiga dirirta.
  lat-VUC: 'et erimus nos quoque sicut omnes gentes: et judicabit nos rex noster,
    et egredietur ante nos, et pugnabit bella nostra pro nobis.'
  eng-ASVBT: that we also may be like all the nations, and that our king may judge
    us, and go out before us, and fight our battles.
  ita-1885: E noi ancora saremo come tutte le altre genti; e il nostro re ci giudicherà,
    e uscirà davanti a noi, e condurrà le nostre guerre.
  eng-LXXUP: And we also will be like all the nations; and our king shall judge us,
    and shall go out before us, and fight our battles.
  eng-ULB: so that we might be like all the other nations, and so that our king may
    judge us and go out before us and fight our battles.”
  spa-VBL: Así podremos ser como las demás naciones. Nuestro rey nos gobernará y nos
    guiará cuando salgamos a pelear nuestras batallas”.
  fra-_FOB: Et nous serons, nous aussi, comme toutes les nations; et notre roi nous
    jugera, et sortira devant nous, et conduira nos guerres.
  mal-mal: എല്ലാ ജാതികളെയും പോലെ ഞങ്ങളും ആകേണ്ടതിന് ഞങ്ങളുടെ രാജാവ് ഞങ്ങളെ ഭരിക്കുകയും
    ഞങ്ങൾക്കു നായകനായി പുറപ്പെടുകയും ഞങ്ങളുടെ യുദ്ധങ്ങളെ നയിക്കുകയും വേണം” എന്നു അവർ
    പറഞ്ഞു.
  urd-GVR: kyoṅki phir hī ham dīgar qaumoṅ kī mānind hoṅge. Phir hamārā bādshāh hamārī
    rāhnumāī karegā aur jang meṅ hamāre āge āge chal kar dushman se laṛegā.”
  suz-BL: गो यो अर्को रागी ङा मुर खोदेंशो दुम्‍चा दाक्‍नीकी। आंइ कली सासन पाइब नु
    लडाइम आंइ ङोंइती गाक्‍ब पिप का माल्‍नीकी” देंमा बाक्‍त।
  ita-1927: e anche noi saremo come tutte le nazioni; il nostro re amministrerà la
    giustizia fra noi, marcerà alla nostra testa e condurrà le nostre guerre”.
  ckb-ckb: تاکو ئێمەش وەک هەموو نەتەوەکانی دیکە بین، پاشایەک ڕابەرایەتیمان بکات و
    لەپێشمانەوە بڕوات و لە جەنگەکان بۆمان بجەنگێت.»
  eng-BBE: So that we may be like the other nations, and so that our king may be our
    judge and go out before us to war.
  kan-OKCV: ನಾವು ಸಕಲ ರಾಷ್ಟ್ರಗಳ ಹಾಗೆ ಇರಬೇಕು. ನಮ್ಮ ಅರಸನು ನಮಗೆ ನ್ಯಾಯತೀರಿಸುವನು. ಅವನು ನಮ್ಮ
    ಮುಂದೆ ಹೊರಟು, ನಮ್ಮ ಪರವಾಗಿ ಯುದ್ಧಗಳನ್ನು ನಡೆಸುವನು,” ಎಂದರು.
  tam-2017: எல்லா மக்களையும்போல நாங்களும் இருப்போம்; எங்கள் ராஜா எங்களை நியாயம் விசாரித்து,
    எங்களுக்கு முன்பாகப் புறப்பட்டு, எங்கள் யுத்தங்களை நடத்தவேண்டும் என்றார்கள்.
  spa-RV-1909: Y nosotros seremos también como todas las gentes, y nuestro rey nos
    gobernará, y saldrá delante de nosotros, y hará nuestras guerras.
  ron-BTF: Ca să fim și noi ca toate națiunile; și împăratul nostru să ne judece și
    să iasă înaintea noastră și să lupte bătăliile noastre.
  eng-WEBP: that we also may be like all the nations; and that our king may judge
    us, and go out before us, and fight our battles.”
  eng-FBV: That way we can be like all the other nations. Our king will rule us, and
    will lead us when we go out to fight our battles.”
  nld-1939: We willen gelijk zijn aan alle andere volken; onze koning moet ons besturen,
    aan onze spits voor ons uitrukken en onze oorlogen voeren.
  nch-BL: para technahuatis huan tiitztose quej sequinoc talme. Huan totanahuatijca
    techyacantiyas ipan tatehuilisti.
  vie-1934: Chúng tôi muốn như các dân tộc khác; vua chúng tôi sẽ đoán xét chúng tôi,
    đi trước đầu chúng tôi, mà đánh giặc cho chúng tôi.
  hin-CV: हम चाहते हैं कि हम भी अन्य राष्ट्रों के समान हों. हमारा राजा ही हमारा न्यायाध्यक्ष
    होगा, वह हम पर शासन करेगा, वही हमारे लिए युद्ध करेगा.”
  spa-BES: Para que podamos ser como las otras naciones, y para que nuestro rey sea
    nuestro juez y salga ante nosotros a la guerra.
  tdx-tdx: soa te ho hambañ’ amo kilakila’ ndatio; le hizaka anay ty mpanjaka’ay naho
    hionjoñe aolo’ay vaho hialy amo fihotakotaha’aio.
  tha-KJV: เพื่อเราจะเป็นเหมือนประชาชาติทั้งหลายด้วย และเพื่อกษั​ตริ​ย์ของเราจะวินิจฉัยเรา
    และนำหน้าเราไปและรบศึกให้​เรา​”
  por-BR-2018: E nós seremos também como todas as nações, e nosso rei nos governará,
    e sairá diante de nós, e fará nossas guerras.
  deu-ELO: damit auch wir seien wie alle Nationen, und daß unser König uns richte
    und vor uns her ausziehe und unsere Kriege führe.
  eng-WYC-2018: and (then) we also shall be as all folks (or and then we shall be
    like all the other nations), and our king shall deem us, and he shall go out before
    us, and he shall fight our battles for us.
  epo-epo: kaj ni ankaŭ estu kiel ĉiuj popoloj, kaj nia reĝo juĝadu nin kaj iradu
    antaŭ ni kaj kondukadu niajn militojn.
  uig-PIN: —Xundaⱪ ⱪilip biz baxⱪa ⱨǝrbir ǝllǝrgǝ ohxax bolimiz; bizning padixaⱨimiz
    üstimizdin ⱨɵküm qiⱪirip, bizni baxlaydu wǝ biz üqün jǝng ⱪilidu, dedi.
  beo-beo: Amasea ninia da sogebi eno ili agoai defele ba:mu, ninia hina bagade hi
    fawane da nini ouligili, amola hifawane bisili gegena afufumu.”
  tpi-OTNT: Mipela i laik kamap wankain olsem ol arapela kantri, na king bilong mipela
    i ken bosim mipela. Na em i ken bosim ol ami taim mipela i go pait long ol birua.”
  hau-SA: Ta haka za mu zama kamar sauran ƙasashe, mu kasance da sarkin da zai bi
    da mu, yă tafi tare da mu zuwa yaƙe-yaƙe.
  uig-LAT: —Shundaq qilip biz bashqa herbir ellerge oxshash bolimiz; bizning padishahimiz
    üstimizdin höküm chiqirip, bizni bashlaydu we biz üchün jeng qilidu, dédi.
  nde-nde: Lapho-ke sizakuba njengezinye izizwe zonke, silenkosi esikhokhelayo njalo
    ihambe phambi kwethu ilwe izimpi zethu.”
  ton-ton: koeʻuhi ke mau tatau foki mo e ngaahi puleʻanga; pea ke fakamaaua kimautolu
    ʻe homau tuʻi, pea ke ʻalu muʻomuʻa ia ʻiate kimautolu, ke fai ʻemau ngaahi tau.”
  ces-1613: Abychom i my také byli, jako všickni jiní národové, a souditi nás bude
    král náš, a vycházeje před námi, bojovati bude za nás.
  eng-WMB: that we also may be like all the nations; and that our king may judge us,
    and go out before us, and fight our battles.”
  tam-TCV: அப்பொழுது மற்ற நாடுகளில் இருப்பதுபோல, எங்களையும் வழிநடத்தி, எங்களுக்கு
    முன்சென்று எங்களுக்காக யுத்தம் செய்ய எங்களுக்கும் ஒரு அரசன் இருப்பான்” என்றார்கள்.
  ceb-ULB: aron mahisama kami sa ubang mga nasod, ug aron ang among hari maoy maghukom
    kanamo, mangulo kanamo ug makiggubat alang kanamo.
  pol-UBG: Abyśmy też byli jak wszystkie narody – aby nasz król sądził nas, aby nam
    przewodził i prowadził nasze wojny.
  agr-agr: Tikich aents aidau apugtin aina nujai betek agmi taji. Nunú iina apuji
    etegkamu asa, iina nugken inamak iina shiwaaji aidaujai maaniamunmash nii chichamjutpakti,
    taji”, tuidau.
  kyc-kyc: Dokopa namwa rara wakale dupwa palaminyi dopale ingyuo palirama. Namwa
    rangena kiŋi dokome namwa iso namwa lanyuo yanda pela pao pira, leyami.
  urd-GVU: کیونکہ پھر ہی ہم دیگر قوموں کی مانند ہوں گے۔ پھر ہمارا بادشاہ ہماری راہنمائی
    کرے گا اور جنگ میں ہمارے آگے آگے چل کر دشمن سے لڑے گا۔“
  deu-1912: daß wir auch seien wie alle Heiden, daß uns unser König richte und vor
    uns her ausziehe und unsere Kriege führe.
  ntj-ntj: Tjiinya ngurra kutjupalu-yanku puurrpa purlkanya kanyira, palunyapirinypa.
    Nyangka-lanyatju walara makatima pika wakaltjaku.”
  kan-2017: ನಾವು ಇತರ ಜನಾಂಗಗಳಂತೆ ಆಗಬೇಕು. ನಮ್ಮ ನ್ಯಾಯಗಳನ್ನು ತೀರಿಸಿ ನಮಗೆ ಮುಂದಾಗಿ ಹೊರಟು
    ನಮಗೋಸ್ಕರ ಯುದ್ಧಮಾಡುವ ಒಬ್ಬ ಅರಸನು ಬೇಕು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: ya nggu ta’ab rogon gad ko tin ba’aram e nam ni bay e pilung romad ngi
    i gagiyeg nagmad mi i gafaliymad ko pi mael nge rogon ni nggu chamgad.”
  hlt-MCSB: Te daengah ni kaimih khaw namtom rhoek bangla boeih ka om uh eh. Ka manghai
    long tah kaimih ham lai a tloek vetih kaimih hmai ah lamhma ni, kaimih kah caemtloek
    khaw a tloek ni,” a ti uh.
  mdy-ETH: ኑ ያዺዴም ሜሌ ዴራ ማዻ ጎይፆ ዬይ ካኣታ ኑና ዎይሣያ፤ ኑኡኒ ሞርኮና ዎላ ዖልታኣና ዔኪ ኬሲ ዖሊሳንዳ ካኣቲ ኑኡኮ
    ዓኣያ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Yɛpɛ sɛ yɛyɛ sɛ aman a wɔatwa yɛn ho ahyia no. Yɛn ɔhene bɛdi yɛn so,
