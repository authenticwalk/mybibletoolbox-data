  mar-mar: म्हणजे आम्ही इतर सर्व राष्ट्रांसारखे होऊ, आणि आमचा राजा आमचा न्याय करील
    व आम्हापुढे चालून आमच्या लढाया लढेल.”
  soq-soq: Ema epe inta bola isiwa apanawa ruauntata. Warere sa no nainimbanepe bautalepi
    alepie bola isiwa apanawa do ona maepu.”
  qub-qub: Chayrämi juc-lä nasyuncunano rayniyoj cashäcuna. Chaura paymi nogacunata
    mandamanga. Guërraman aywaptëcunapis pusharämanga.»
  bqp-bqp: ónigↄ̃ de lán buri kparanↄ bà se. Ó kína mɛ́ anigↄ̃ yã gↄ̃gↄ̃wɛrɛ, anigↄ̃
    dowɛrɛ arɛ zĩ̀i gũn.
  hat-hat: pou nou kapab menm jan ak tout lòt nasyon yo. Wa nou an va gouvènen nou,
    l'a mache alatèt lame nou lè nou pral nan lagè, l'a mennen batay nou pou nou.
  eng-BSB: Then we will be like all the other nations, with a king to judge us, to
    go out before us, and to fight our battles.”
  tod-tod: naa ɠa a kɛ, gá ɓalaa gi ɠɛ ga zɔɔma yooiti kɛʋele, gá-masagi ɗa gi lukpɔɠaaleʋe,
    é ɗa lo gá-ɠɔɔʋɛbɛiti tuɠɔ, gi ɗa kɔɔi ɠɔ ʋɔɔma.»
  eng-WEBPB: that we also may be like all the nations; and that our king may judge
    us, and go out before us, and fight our battles.”
  kbq-kbq: E'ina hanigeta ruga'a kumate vahe'mo'zama nehazaza huta kinimofo kvafi
    mani'nunkeno agra'a vugota huranteno, hatera tavreno vugahie.
  nhe-BL: para technahuatis huan tiitztose queja sequinoc tlaltini. Huan totlanahuatijca
    techyacantiyas ipan tlatehuicajyotl.
  bus-bus: wégↄ̃ dɛ lán bori kpaaanↄ bà se. Wa kína bé eégae yã gↄ̃gↄ̃we, àmbe eégae
    dↄwe aɛ zĩ̀ guu.
  gub-BL: — Urereko wer amogwer ywy rehe har wazàwe ure. Uruputar ureruwihawete ure.
    Urereruze'eg putar nehe. Wiko putar urerenataromo amo teko waàmàtyry'ym mehe nehe.
    Uzuka putar zauxiapekwer urerehe we nehe no, i'i teko Xamuew pe wà.
  eng-DRA: 'And we also will be like all nations: and our king shall judge us, and
    go out before us, and tight our battles for us.'
