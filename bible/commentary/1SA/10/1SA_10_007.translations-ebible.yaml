verse: 1SA.010.007
translations:
  mal-C: ഈ ചിഹ്നങ്ങളെല്ലാം നിറവേറുമ്പോൾ നിനക്കു യുക്തമെന്നു തോന്നുന്നതു ചെയ്യുക; ദൈവം
    നിന്നോടുകൂടെയുണ്ട്.
  deu-TKW: Und wenn du so diese Zeichen eintreffen siehst, so thue, was sich dir darbietet,
    denn Gott ist mit dir.
  lin-lin: Soki kaka omoni bilembo oyo kokokisama, wana sala na yo nyonso oyo okoki
    kosala mpo na yo moko, pamba te Nzambe azali elongo na yo.
  eng-LSV: and it has been, when these signs come to you—do for yourself as your hand
    finds, for God [is] with you.
  eng-GNV: 'Therefore when these signes shall come vnto to thee, doe as occasion shall
    serue: for God is with thee.'
  eng-WEBSTER: And let it be, when these signs have come to thee, that thou do as
    occasion shall serve thee; for God is with thee.
  nhw-BL: Huan quema panos nochi ya ni catli nimitzilhuijtoc, huajca xijchihua catli
    tiquita para cuali pampa Toteco Dios itztos mohuaya para mitzpalehuis.
  swh-ONEN: Mara ishara hizi zitakapotimizwa, fanya lolote mkono wako upasao kufanya,
    kwa kuwa Mungu yu pamoja nawe.
  bba-bba: Sɑɑ ye yĩrenu itɑ ye, yɑ nun koorɑ yɑ kpɑ, ɑ koowo kpuro ye wunɛn nɔmɑ
    yɑ bɑbɑ domi Yinni Gusunɔ u wɑ̃ɑ kɑ wunɛ.
  eng-KJVCPB: And let it be, when these signs are come unto thee, that thou do as
    occasion serve thee; for God is with thee.
  mpx-mpx: He sauga ebo etotohi bolo ya baunagil nihi tabwa tunahot, yaka hauna u
    nuwatuan i waisi tage nu ginol, nu ginol ya, kaiwena Yabowaine ni miminaa eliyam.
  luo-luo: Ka ranyisi otimore to mondo itim atima gima lweti oyudo ni onego tim; nikech
    Nyasaye ni kodi.
  meu-meu: Ini toa na emu ai bae kau negana ai, imamu ese baine davaria ḡaukarana
    na ba karaia, badina be Dirava na oi ida.
  npi-ULB: त्‍यति बेला जब यी चिन्हहरू तपाईंमा हुनेछन्, तब तपाईंको हातले जे भेट्टाउँछ
    सो गर्नुहोस्, किनकि परमेश्‍वर तपाईंसँग हुनुहुन्‍छ ।
  yor-yor: Bí ìwọ bá ti rí àmì wọ̀nyí, ṣe ohunkóhun tí ọwọ́ rẹ bá bà láti ṣe, nítorí
    Ọlọ́run wà pẹ̀lú rẹ.
  emp-NTPO: Mʌ̃a jarad̶a jũma mãwãnacarea bʌa o quĩrĩãbʌrʌda odua, Ãcõrẽra bʌ ume
    b̶ai bẽrã.
  ind-ind: Sesudah hal-hal yang saya katakan ini terjadi kepadamu, lakukanlah apa
    saja yang menurutmu baik, karena Allah menyertaimu.
  pes-OPCB: وقتی این علامت‌ها را دیدی، هر چه از دستت برآید انجام بده، زیرا خدا با
    تو خواهد بود.
  tgl-ULB: Ngayon, kapag dumating sa iyo ang mga palatandaang ito, gawin mo anumang
    masumpungang gawin ng iyong kamay, sapagkat kasama mo ang Diyos.
  cbu-NT: Amb ashiramchush, Apanllee wizpur yaramchush, yuwaa Apanll wan shiyaa shingi
    tákchu, anuritam shiysha shingcha. Apanlltam shiyaam kapung istachiya.
  hui-hui: Ani lowa lalu, Urunidagua biragola Ngode Datagaliwabe ibugua hariga walia
    halu bia lara alego bibe.
  mya-mya: ဤ​အ​မှု​အ​ရာ​များ​ဖြစ်​ပျက်​လာ​သော​အ​ခါ သင့်​အား​ဘု​ရား​သ​ခင်​လမ်း​ပြ​တော်​မူ​သည့်
    အ​တိုင်း​ပြု​လော့။-
  bod-N: ཡང་ངས་ཁྱོད་ལ་བསྟན་པའི་རྟགས་དེ་རྣམས་ཐོན་པའི་ཚེ། དཀོན་མཆོག་ཁྱོད་དང་མཉམ་དུ་བཞུགས་པས་ཁྱོད་ལ་བྱུང་བ་བཞིན་བྱོས་ཤིག
  sna-sna: Kana zviratidzo izvi zvangozadziswa, ita chinhu chipi nechipi chinowanikwa
    noruoko rwako kuti ruite, nokuti Mwari anewe.
  spa-BLM: Cuando te lleguen estas señales, haz lo que sea apropiado para la ocasión,
    porque Dios está contigo.
  cac-cac: Ayic ol ilani to icha chi' aji, a tas vach' ol ab'i, a ol a c'ulej, yujto
    a Dios ol och ed'oc.
  swh-ULB: Basi, ishara hizi zikikufikia, fanya lolote ambalo mikono yako itaona ifanye,
    kwa sababu Mungu yu pamoja nawe.
  bel-bel: Калі гэтыя азнакі збудуцца з табою, тады рабі, што можа рука твая, бо з
    табою Бог.
  wed-wed: Maranai wei kauai i tupua, aiwai Bada e viviatataiem ma kauei.”
  deu-ELBBK: Und es soll geschehen, wenn dir diese Zeichen eintreffen, so tu, was
    deine Hand finden wird; denn Gott ist mit dir.
  mbb-OT: Ne emun egketuman en heini, beeli nu en ke kengkey is meupiya, su zuma nu
    en is Megbevayà.
  mal-2015: ഈ അടയാളങ്ങൾ നിനക്കു സംഭവിക്കുമ്പോൾ യുക്തമെന്നു തോന്നുന്നതു ചെയ്ക; ദൈവം
    നിന്നോടുകൂടെ ഉണ്ടു.
  rmc-rmc: Sar pes tuke kada savoro ačhela, ker avke, sar dikheha, hoj hin mištes,
    bo o Del ela tuha.
  pes-OPV: و هنگامی که این علامات به تورونماید، هرچه دستت یابد بکن زیرا خدا باتوست.
  ron-1924: Кынд ци се вор ымплини семнеле ачестя, фэ че вей гэси де фэкут, кэч Думнезеу
    есте ку тине.
  aui-aui: Raghanina mmkodi bera sinatubugha, na Yawe God iniwiitem da awaki beradi
    yakayokayovem da kuyabera na kunabera.
  ben-OBCV: একবার এই চিহ্নগুলি সার্থক হতে দাও, পরে তুমি যা যা করতে চাও, সব কোরো, কারণ
    ঈশ্বর তোমার সঙ্গে আছেন।
  som-som: Haddaba markii calaamooyinkaasu ku soo gaadhaan, waxaad samaysaa wixii
    ku soo gaadha oo dhanba, maxaa yeelay, Ilaah baa kula jira.
  lat-VUC: Quando ergo evenerint signa hæc omnia tibi, fac quæcumque invenerit manus
    tua, quia Dominus tecum est.
  eng-ASVBT: And let it be, when these signs are come unto thee, that thou do as occasion
    shall serve thee; for God is with thee.
  ita-1885: E quando questi segni ti saranno avvenuti, fa' quello che ti occorrerà;
    perciocchè Iddio è teco.
  eng-LXXUP: And it shall come to pass when these signs shall come upon thee—then
    do thou whatsoever thy hand shall find, because God is with thee.
  eng-ULB: Now, when these signs come to you, do whatever your hand finds to do, for
    God is with you.
  spa-VBL: Después de que hayan ocurrido estas señales, haz lo que tengas que hacer,
    porque Dios está contigo.
  fra-_FOB: Et quand ces signes te seront arrivés, fais tout ce qui se présentera
    à faire; car Dieu est avec toi.
  mal-mal: ഈ അടയാളങ്ങൾ നിനക്ക് സംഭവിക്കുമ്പോൾ നിനക്ക് ഉചിതം എന്ന് തോന്നുന്നത് ചെയ്യുക;
    ദൈവം നിന്നോടുകൂടെ ഉണ്ട്.
  urd-GVR: Jab yih tamām nishān wujūd meṅ āeṅge to wuh kuchh kareṅ jo āp ke zahan
    meṅ ā jāe, kyoṅki Allāh āp ke sāth hogā.
  suz-BL: मिनु मोदेंशो चिन्‍ड नेल्‍ल दुम नोले इ ङोंइती मार गेय बाक्‍बा, मेको पावो।
    मारदे हना परमप्रभु गे नु बाक्‍ब।
  ita-1927: E quando questi segni ti saranno avvenuti, fa’ quello che avrai occasione
    di fare, poiché Dio è teco.
  ckb-ckb: کاتێک ئەم نیشانانە هاتن، ئەوەی لە دەستت دێ بیکە، چونکە خودات لەگەڵدایە.
  eng-BBE: And when these signs come to you, see that you take the chance which is
    offered you; for God is with you.
  kan-OKCV: ಈ ಗುರುತುಗಳೆಲ್ಲಾ ನಿನಗೆ ಸಂಭವಿಸಿದಾಗ, ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇರುವುದರಿಂದ ನೀನು ಆ ವೇಳೆಯಲ್ಲಿ
    ನಿನಗೆ ಕೈಗೂಡಿದ ಹಾಗೆ ಮಾಡು.
  tam-2017: இந்த அடையாளங்கள் உனக்கு நேரிடும்போது, நேரத்திற்கு ஏற்றபடி நீ செய்; தேவன்
    உன்னோடு இருக்கிறார்.
  spa-RV-1909: Y cuando te hubieren sobrevenido estas señales, haz lo que te viniere
    á la mano, porque Dios es contigo.
  ron-BTF: Și să fie astfel, atunci când aceste semne ți se vor întâmpla, fă cum ți
    se arată ocazia, pentru că Dumnezeu este cu tine.
  eng-WEBP: Let it be, when these signs have come to you, that you do what is appropriate
    for the occasion; for God is with you.
  eng-FBV: After these signs have happened, do what you need to do, for God is with
    you.
  nld-1939: Wanneer nu deze tekenen zijn uitgekomen, kunt ge voorlopig doen, wat u
    het beste lijkt; want God is met u.
  nch-BL: Huan quema panos nochi ya ni cati nimitzilhuijtoc, huajca xijchihua cati
    tiquita para cuali pampa Toteco Dios itztos mohuaya para mitzpalehuis.
  vie-1934: Khi ngươi thấy các dấu hiệu nầy xảy ra, thì tùy cơ mà làm; Vì Đức Chúa
    Trời ở cùng ngươi!
  hin-CV: जब तुम इन चिन्हों को होते देखो, तुम वही करना शुरू कर देना, जो तुम्हें सही
    लगेगा, क्योंकि तब स्वयं परमेश्वर तुम्हारे साथ होंगे.
  spa-BES: Y cuando te sucedan estas señales a ti, has lo que sea necesario; porque
    Dios está contigo.
  tdx-tdx: Ie tendrek’ azo i viloñe rezay, le anò ze zoem-pità’o amy te mindre ama’o
    t’i Andrianañahare.
  tha-KJV: เมื่อหมายสำคัญเหล่านี้​เก​ิดแก่ท่านแล้ว จงกระทำอะไรตามแต่​มี​โอกาสเถิด
    เพราะพระเจ้าทรงสถิ​ตก​ั​บท​่าน
  por-BR-2018: E quando te houverem sobrevindo estas sinais, faze o que te vier à
    mão, porque Deus é contigo.
  deu-ELO: Und es soll geschehen, wenn dir diese Zeichen eintreffen, so tue, was deine
    Hand finden wird; denn Gott ist mit dir.
  eng-WYC-2018: Therefore when all these signs befall to thee, do thou, whatever things
    thine hand findeth, for the Lord is with thee.
  epo-epo: Kiam plenumiĝos super vi ĉi tiuj antaŭsignoj, tiam faru, kion bontrovos
    via mano, ĉar Dio estas kun vi.
  uig-PIN: Muxu alamǝtlǝr sanga kǝlgǝndǝ, ⱪolungdin nemǝ kǝlsǝ xuni ⱪilƣin. Qünki
    Huda sǝn bilǝn billidur.
  beo-beo: Amo liligi dima doaga:sea, Gode Ea dima olelebe ba:sea amanewane hamoma.
  tpi-OTNT: Taim ol dispela samting i kamap pinis long yu, orait bai yu save God i
    stap wantaim yu bilong helpim yu long mekim dispela wok God i givim yu. Na bihain,
    wanem samting yu ting i gutpela bilong helpim ol manmeri, i orait yu ken mekim.
  hau-SA: Da zarar waɗannan alamu sun cika, sai ka aikata duk abin da kana iya yi
    gama Allah yana tare da kai.
  uig-LAT: Mushu alametler sanga kelgende, qolungdin néme kelse shuni qilghin. Chünki
    Xuda sen bilen billidur.
  nde-nde: Izibonakaliso lezi zingagcwaliseka, yenza loba yini okubona kufanele ukuba
    ukwenze, ngoba uNkulunkulu ulawe.
  ton-ton: Pea tuku ke pehē, ʻoka hoko ʻae ngaahi fakaʻilonga ni kiate koe, te ke
    fai ʻe koe ʻaia ʻe matamatalelei ʻi ho ʻao; he ʻoku ʻiate koe ʻae ʻOtua.
  ces-1613: Když tedy zběhnou se tato znamení při tobě, učiň, cožkoli najde ruka tvá,
    nebo Bůh s tebou jest.
  eng-WMB: Let it be, when these signs have come to you, that you do what is appropriate
    for the occasion; for God is with you.
  tam-TCV: இந்த அடையாளங்களெல்லாம் நிறைவேறும்போது, நீ உன் கைக்குக் கிடைத்தது எதையும்
    செய். ஏனெனில் இறைவன் உன்னோடிருக்கிறார்.
  ceb-ULB: Karon, kung kini nga mga ilhanan mahitabo kanimo, buhata ang bisan unsa
    nga maayong buhaton, kay ang Dios uban kanimo.
  pol-UBG: A gdy te znaki spełnią się na tobie, czyń wszystko, co zdoła zrobić twoja
    ręka, gdyż Bóg jest z tobą.
  agr-agr: Tuja nunú ashí uminkamtai, ame waji takasta tame nunú dutikata. Apajuí
    aminak yaimpaktatui.
  kyc-kyc: Yulu dupwa pira dokopa Anatumi emba dopa pii dapa pii lao mende langiya
    kande doko pepe.
  urd-GVU: جب یہ تمام نشان وجود میں آئیں گے تو وہ کچھ کریں جو آپ کے ذہن میں آ جائے،
    کیونکہ اللہ آپ کے ساتھ ہو گا۔
  deu-1912: Wenn dir nun diese Zeichen kommen, so tue, was dir unter die Hand kommt;
    denn Gott ist mit dir.
  ntj-ntj: Nyangka palunyanya pirninya yartakarrinyangka kulira palyanma tjiinya Mama
    Kuurrtunta wuyurrmanku, palunyangka.”
  kan-2017: ಈ ಗುರುತುಗಳೆಲ್ಲಾ ಸಂಭವಿಸಿದಾಗ ನಿನಗೆ ಅನುಕೂಲವಿದ್ದ ಹಾಗೆ ಮಾಡು; ದೇವರು ನಿನ್ನ ಸಂಗಡ
    ಇದ್ದಾನೆ.
  yap-yap: Fa’anra yan i yodorom ma ngam rin’ e tin bayi pow’iyem Got ngay ni ngam
    rin’.
  hlt-MCSB: Te vaengah miknoek he nang taengah thoeng rhoe thoeng ni. Pathen te nang
    taengah a om coeng dongah na kut a hmuh te nang ham saii la om ni.
  mdy-ETH: ዬንሢ ማላቶንሢ ቢያ ኩማኣና ፆኦሲ ኔኤና ዎላ ዓኣሢሮ ኔ ማዻኒ ኮይሳ ባኮ ቢያ ማማዼ፤
  twi-ASANTE: Saa nsɛnkyerɛnneɛ yi akyi no, yɛ deɛ wogye di sɛ ɛyɛ biara, na Onyankopɔn
    bɛka wo ho.
  mwc-mwc: Maranai nikosi wose sina tupuwa ba awaika God ini beyim wai ke wosei.
  eng-WEBU: Let it be, when these signs have come to you, that you do what is appropriate
    for the occasion; for God is with you.
  wal-wal: Ha malaatati polettiyo wode, ne kushiyan gaittidabaa aibanne ootta; aissi
    giikko, Xoossai nenaara de7ees.
  spa-PDDPT: Cuando te sucedan estas señales, haz lo que te venga a la mano, porque
    ʼElohim está contigo.
  gun-gun: Ha'e nunga ndere oiko ramo ejapo reipota va'e ha'e py, mba'eta ndereve
    Nhanderuete oiko ramo.
  agu-BL: ”Yil bajij yi xtxolbila'tz tzawe'j, ba'n tzaban yi awajbil yi ba'n le awutz
    atz, na ilen nin xomok Kataj tan awuch'eye'n.
  eng-PEV: And after you see it happen like this, you will know that God will stay
    close to you. He will help you to do anything you think is right.”
  ilo-ULB: Ita, inton dumteng kenka dagitoy a pagilasinan, aramidem ti aniaman a kayat
    ti imam nga aramiden, ta ti Dios ket adda kenka.
  kpg-kpg: Di madagoaa nia mee aanei ga kila aga, gei goe la gi haga gila ina aga
    nia mee huogodoo a God ala ma gaa haa gi oo lodo.
  uig-ARA: مۇشۇ ئالامەتلەر ساڭا كەلگەندە، قولۇڭدىن نېمە كەلسە شۇنى قىلغىن. چۈنكى خۇدا
    سەن بىلەن بىللىدۇر.
  sus-sus: Na tɔnxuma na raba i bɛ, i xa fe raba naxan na i bɔɲɛ ma, barima Alatala
    na i fɔxɔ ra.
  pon-2006: Ni mepwukat eh pahn pweida, komw pahn kapwaiada mehkoaros me Koht ketin
    audehkinkomwiher.
  jae-jae: Êndêŋ taŋ gêŋtalô tonaŋ samob êtap aôm sa su naŋ, ôŋgôm êtôm nêm ŋalêlôm
    êkac aôm gebe Apômtau tau oc êwiŋ aôm.
  ksd-ksd: Ma ba ra umana vakilang dia tadav u, una pait nam i topa nam ra pakana
    bung iat, tago God i ki piram.
  tur-YTC: Bu belirtiler sana geldiğinde, duruma uygun olanı yap; çünkü Tanrı seninledir.”
  grc-BRENT: Καὶ ἔσται ὅταν ἥξει τὰ σημεῖα ταῦτα ἐπὶ σὲ, ποίει πάντα ὅσα ἐὰν εὕρῃ
    ἡ χείρ σου, ὅτι Θεὸς μετὰ σοῦ.
  ind-AYT: Pada saat tanda-tanda ini terjadi, lakukanlah apa pun yang didapat oleh
    tanganmu, sebab Allah menyertaimu.
  nya-nya: Zizindikiro izi zikakachitika, dzachite chilichonse manja ako angathe kuchita,
    pakuti Mulungu ali nawe.
  hrv-hrv: A kad ti se ispune ti znakovi, onda čini kako ti se prilika pruži jer je
    Bog s tobom.
  mps-mps: Te sę dabe nageba pedalubo sogo da, teda nago koneaibao, te God nage dali
    bidu, te Godigo nageba mani sę ebo te nage tau saibao. Tama nosali, nago homugo
    te mena sę te we bidi tau sabo wiegi yai sę da homu ebaso da, teda nago te sę
    yagameo.
  tpi-tpi: Taim ol dispela samting i kamap pinis long yu, orait bai yu save God i
    stap wantaim yu bilong helpim yu long mekim dispela wok God i givim yu. Na bihain,
    wanem samting yu ting i gutpela bilong helpim ol manmeri, i orait yu ken mekim.
  dan-1931: Når disse Tegn indtræffer for dig, kan du trygt gøre, hvad der falder
    for; thi Gud er med dig.
  vie-OVCB: Khi những việc này xảy ra, ông cứ tùy cơ hành động, vì Đức Chúa Trời ở
    với ông.
  guj-2017: હવે, જયારે તને આ ચિહ્ન મળે, ત્યારે તારે પ્રસંગાનુસાર વર્તવું, કેમ કે ઈશ્વર
    તારી સાથે છે.
  pon-2006A: Ni mepwukat eh pahn pweida, komw pahn kapwaiada mehkoaros me Koht ketin
    audehkinkomwiher.
  por-BRBSL: Que seja, quando estes sinais chegarem a você, que você faça o que é
    apropriado para a ocasião; pois Deus está com você.
  aly-aly: Ntwarl alakenh arem, ntwap iterl-areyew, Akngeyan ngkweng-itwel arrer-anem
    anayntem. Ilkelhentyel ntwa ilek-ilek mpwaraynteyew.” ...
  cth-cth: Nang dawk mitnoutnaw ao toteh kamcu lah sak loe. Bangkongtetpawiteh, Cathut
    nang koe ao.
  twi-twi: Saa nsɛnkyerɛnne yi akyi no, yɛ nea wugye di sɛ eye biara, na Onyankopɔn
    bɛka wo ho.
  hlt-hlt: Te vaengah miknoek he nang taengah thoeng rhoe thoeng ni. Pathen te nang
    taengah a om coeng dongah na kut a hmuh te nang ham saii la om ni.
  tbz-SIM: Kɛ̀ dɛndɛ kó dimɑ̀ɑ̀ dɔ̀ɔ̀ dìì mɔ̀nnì ɑ́ dɔɔ̀ ɑ wúó ntì, ti Yiɛ̀ nKuyie
    ndɑ bommu.
  msy-2020: Bizir kaba nɨ bativtɨ, God nɨ ko ikiam. Kamagh amizɨ, nɨ damuasa nɨghnɨzir
    biziba nɨ dar amu.
  dop-dop: Ye yɑɑsinɑɑ pɑnɛ pɑ tɛɛ nyɑ́ tɔɔ, ɩlɛ ń lɑ nti tǝ wɛ lɑpʋ tɔ. Mpi tɔ, Tɑcɑɑ
    wɛ nyɑ́ wɑɑlɩ kɛ́.
  azb-azb: Bu əlamətlər səndə baş verəndə vəziyyətə uyğun hərəkət et, çünki Allah
    səninlədir.
  eng-DBY: And it shall be, when these signs shall come to thee, thou shalt do as
    thy hand shall find; for God is with thee.
  hin-2017: और जब ये चिन्ह तुझे दिखाई पड़ेंगे, तब जो काम करने का अवसर तुझे मिले उसमें
    लग जाना; क्योंकि परमेश्वर तेरे संग रहेगा।
  wol-KYG: Bu la firnde yooyu dikkalee rekk, xamal ne Yàllaa ngi ànd ak yaw. Su boobaa,
    lu bés bi laaj, def ko.
  eng-YLT: and it hath been, when these signs come to thee — do for thyself as thy
    hand findeth, for God [is] with thee.
  eng-WYC-2017: Therefore when all these signs befall to thee, do thou, whatever things
    thine hand findeth, for the Lord is with thee.
  eng-WMBB: Let it be, when these signs have come to you, that you do what is appropriate
    for the occasion; for God is with you.
  urd-GVH: जब यह तमाम निशान वुजूद में आएँगे तो वह कुछ करें जो आपके ज़हन में आ जाए,
    क्योंकि अल्लाह आपके साथ होगा।
  rug-rug: Pana ta evaṉa saripu gua hire, si mamu tavetia gua sapu hiva nia Tamasa
    koa goi pude tavetia.
  gaz-gaz: Yeroo mallattoowwan kunneen fiixaan baʼanitti waan harka keetti dhufe hunda
    hojjedhu; Waaqni si wajjin jiraatii.
  fra-LSG: Lorsque ces signes auront eu pour toi leur accomplissement, fais ce que
    tu trouveras à faire, car Dieu est avec toi.
  gnn-gnn: '@see-verse:1SA.010.006'
  yal-yal: Na taxamasenne birin na liga, i na naxan to a liga daxin na, i xa na liga
    bayo Ala i xɔn.
  haw-1868: Aia hiki mai keia mau hoailona ia oe, e hana oe i ka mea i loaa i kou
    lima; no ka mea, me oe no ke Akua.
  arb-NAV: وَعِنْدَمَا تَتَحَقَّقُ هَذِهِ الْعَلامَاتُ لَكَ، فَافْعَلْ مَا تَرَاهُ
    مُوَافِقاً، لأَنَّ الرَّبَّ مَعَكَ.
  ewe-ewe: Zi ale si dzesi siawo va eme la, wɔ nu sia nu si tsɔ asi gbɔ na wò elabena
    Mawu li kpli wò.
  eng-LEE: And it shall be, that, when these signs are come unto thee, then do thou
    what thy hand may be able to effect; for God is with thee.
  gvn-gvn: '@see-verse:1SA.010.006'
  asm-FB: এই সকলো চিন তোমালৈ ঘটাৰ পাছত, আমাৰ হাতে কৰিব খোজা সকলো কাম কৰিবা, কাৰণ যিহোৱা
    তোমাৰ লগত আছে।
  sus-A: نَ تْنشُمَ نَ رَبَ عِ بّ، عِ شَ قٍ رَبَ نَشَن نَ عِ بْحّ مَ، بَرِ مَ عَلَتَلَ
    نَ عِ قْشْ رَ.
  fra-SBL: Lorsque ces signes vous seront apparus, vous ferez ce qui convient pour
    la circonstance, car Dieu est avec vous.
  hbo-hbo: וְהָיָ֗ה כִּ֥י *תְבֹאֶינָה (תָבֹ֛אנָה) הָאֹתֹ֥ות הָאֵ֖לֶּה לָ֑ךְ עֲשֵׂ֤ה
    לְךָ֙ אֲשֶׁ֣ר תִּמְצָ֣א יָדֶ֔ךָ כִּ֥י הָאֱלֹהִ֖ים עִמָּֽךְ׃
  piu-2006: '@see-verse:1SA.010.006'
  pjt-pjt: '@see-verse:1SA.010.006'
  kik-kik: Marũũri macio maarĩkia kũhingio-rĩ, ĩka o ũrĩa guoko gwaku kũngĩhota gwĩka,
    nĩgũkorwo Ngai arĩ hamwe nawe.
  fra-NCL: Lorsque ces signes se seront accomplis pour toi, fais ce qui se présentera,
    car Dieu est avec toi.
  cek-AK: Hae angmathaih nangcae khaeah phak naah, Sithaw loe nang hoi nawnto oh pongah,
    na ban hoi sak han koi kaom hmuennawk boih to sah ah, tiah a naa.
  cuk-cuk: We-ibmarmar-an-bega-sognaid bela bega gusale, be ibmar-imakbied sunna bela
    be imakoed, ar Bab-Dummad beba gudii guoed.
  uig-CYR: Мошу аламәтләр саңа кәлгәндә, қолуңдин немә кәлсә шуни қилғин. Чүнки Худа
    сән билән биллидур.
  tel-2017: దేవుడు నీకు తోడుగా ఉంటాడు కనుక ఈ సూచనలు నీకు సంభవించిన తరువాత నీకు ఏది
    మంచిదనిపిస్తే అది చెయ్యి.
  hat-BSA: Li va rive ke lè sign sa yo parèt sou ou, ou va fè pou kont ou sa ke okazyon
    an mande, paske Bondye avèk ou.
  bxh-bxh: Yena fafaꞌilala te sa tubu, mulina yai somo wa ita ya loholoho, mate u
    ginauli, paꞌana Yaubada maꞌem.
  kos-kos: Ke pacl se ma inge sikyak nu sum uh, kutena ma God El akkalemye nu sum,
    kom in oru.
  hbo-WLC: וְהָיָ֗ה כִּ֥י תבאינה הָאֹת֥וֹת הָאֵ֖לֶּה לָ֑ךְ עֲשֵׂ֤ה לְךָ֙ אֲשֶׁ֣ר תִּמְצָ֣א
    יָדֶ֔ךָ כִּ֥י הָאֱלֹהִ֖ים עִמָּֽךְ׃
  ibo-ibo: Mgbe ihe ịrịbama ndị a mezuru ị ga na-eme ihe ọbụla i chepụtara nʼobi gị,
    nʼihi na Chineke nọnyeere gị.
  ory-ory: ଏହିସବୁ ଚିହ୍ନ ତୁମ୍ଭ ପ୍ରତି ଘଟିଲେ, ତୁମ୍ଭ ଦ୍ୱାରା ଯେପରି ହେବ, ସେପରି କର; କାରଣ
    ପରମେଶ୍ୱର ତୁମ୍ଭ ସଙ୍ଗରେ ଅଛନ୍ତି।
  wmt-wmt: '@see-verse:1SA.010.006'
  chk-chk: Lupwen ekei asisil repwe toruk, kopwe föri meinisin mine ka wisen föri,
    pun Kot epwe etuk.
  ssd-ssd: Ye ne sanet pasa kame te tuku alonu prowe likuwaig ta Suŋgoŋge ne ndoŋ
    minwa le ne nu tuku miŋge dubimba ke ndo ka ŋga Saul sana sulumba
  rop-rop: en wen detlot ting garra hepin langa yu, wal yu garra dum wanim God wandim
    yu blanga dum,
  ukr-1871: І як здїйсняться сї ознаки, тодї чини, що може рука твоя; бо з тобою Бог.
  deu-1951: Wenn dir dann diese Zeichen eingetroffen sind, so tue, was dir unter die
    Hände kommt, denn Gott ist mit dir.
  eng-JPS: And let it be, when these signs are come unto thee, that thou do as thy
    hand shall find; for God is with thee.
  srp-1865: I kad ti doðu ti znaci, èini što ti doðe na ruku, jer je Bog s tobom.
  lug-lug: Obubonero obwo bwe bunaatuukirira, kola kyonna ky’onoolaba nga kituufu,
    kubanga Katonda ali wamu naawe.
  heb-heb: והיה כי תבאינה האתות האלה לך עשה לך אשר תמצא ידך כי האלהים עמך׃
  ben-IRV: এই সব চিহ্ন তোমার প্রতি ঘটলে পর তোমার তখন যা করা উচিত তুমি তাই কোরো; কারণ
    ঈশ্বর তোমার সঙ্গে থাকবেন।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਜਦ ਇਹ ਨਿਸ਼ਾਨੀਆਂ ਤੇਰੇ ਉੱਤੇ ਪਰਗਟ ਹੋਣ, ਫਿਰ ਜਿਸ ਕੰਮ ਨੂੰ ਕਰਨ
    ਦਾ ਤੈਨੂੰ ਮੌਕਾ ਮਿਲੇ ਉਸ ਨੂੰ ਕਰਨ ਵਿੱਚ ਲੱਗ ਜਾਣਾ; ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਸੰਗ ਹੈ।
  tkr-tkr: Man gırgın əlaamatbı ıxhamee, ğu ha'asın kar he'e. Allahır vaka ixhes.
  mya-JVB: ဤ နိမိတ် လက္ခဏာတို့သည် သင် ၌ ဖြစ် သောအခါ ၊ အဆင်သင့်သည်အတိုင်း ပြု လော့။
    ဘုရား သခင်သည် သင် နှင့်အတူ ရှိတော်မူ၏။
  tte-O: Tem bwaite kilakilalane yawawalowegiline siyamala yawasosi, na tawae kunuwatui
    inamwanamwa yakato uginauli kaiwena Yeoba iyaele mekamkava.
  tbg-tbg: Te vate tura haikava ariqaa qovaraiqirara, are kankoma kera Kotiva aintiro
    variainarara irinarave. Viraqaahaira are Kotiva ai nana nana kaiqa amiainara varaqira
    vuane.
  hmo-hmo: Inai bamona kara oi dekenai idia vara neganai, Dirava ese oi do ia hakaua,
    gaukara do oi karaia totona. Inai bamona gaukara oi davaria neganai, do oi karaia
    namonamo, badina Dirava be oi danu ia noho.
  urd-urd: इसलिए जब यह निशान तेरे आगे आएँ, तो फिर जैसा मौक़ा हो वैसा ही काम करना क्यूँकि
    ख़ुदा तेरे साथ है।
  rus-SYN: Когда эти знамения сбудутся с тобою, тогда делай, что может рука твоя,
    ибо с тобою Бог.
  bqc-SIM: Tó seela beeↄ kɛ̀ma, yã́ pↄ́ n a kɛa zɛ́ è kɛ, asa Lua kunnↄɛ.
  tcz-CHONGTHU: “Chule hiche melchihna hohi nachung’a ahunglhun tengle, Pathen in
    naumpi jeh chun Pathenin napuina lam lam chu bol jengin.
  mar-mar: आता, जेव्हा ही सर्व चिन्हे तुला प्राप्त होतील, तेव्हा असे होवो की, तुला
    प्रसंग मिळेल तसे तू कर, कारण परमेश्वर तुझ्याबरोबर असेल.
  soq-soq: Walama sawo eueuwa inainamba ema manawo segantopuo ewamoa, sa ipa God banlaempe
    dima diempa rua apanaa baibu dewamona me sauempo ipawanalempa.
  qub-qub: Cay nishäcuna cumliptinmi musyanquipaj Tayta Dios yanapaycäshushayquita.
    Chayta tantiyacushpayqui sumaj yarpachacurir imatapis ruranqui.
  bqp-bqp: Tó sèeda birenↄ kɛ̀ lɛ, ǹ yã kũ n a kɛna zɛ́ è kɛ, zaakũ Luda kú kũnwo.
  hat-hat: Lè bagay sa yo va rive, w'a fè tou sa ki vin pou fèt paske se Bondye k'ap
    avè ou.
  eng-BSB: When these signs have come, do as the occasion demands, for God is with
    you.
  tod-tod: Niima vaiti kpein daa ɠa zeelina, ɗa kwɛɛ naazu ga GALA ka è ʋa. Naazu
    nii maanɛai ga è kɛ, naa ɠɛ.
  eng-WEBPB: Let it be, when these signs have come to you, that you do what is appropriate
    for the occasion; for God is with you.
  kbq-kbq: Hagi kagrite'ma ana avame'zama efore'ma hanigenka ketesunka, inankna hu'na
    vahera zamazama hanugeno knare hugahie hunka kagesama antahi'nana zana, amane
    hugahane. Na'ankure Ra Anumzamo'a kagrane mani'neno kza hugahie.
  nhe-BL: Huan quema panos nochi ya ni tlen nimitzilhuijtoc, huajca xijchihua tlen
    tiquita para cuali pampa Toteco Dios itztos mohuaya para mitzpalehuis.
  bus-bus: Tó sèeda beeenↄ kɛ̀ lɛ, ǹ yã kɛ̀ n à kɛna zɛ́ è kɛ, zaakɛ Ludaa kúnyo.
  gub-BL: A'e ma'e izeapo mehe, ezapo neremiapo ràm upaw rupi nehe, ta'e Tupàn wiko
    putar nerehe we a'e nehe xe.
  eng-DRA: When therefore these signs shall happen to thee, do whatsoever thy hand
    shall find, for the Lord is with thee.
