verse: 1SA.010.027
translations:
  mal-C: എന്നാൽ ആഭാസന്മാരായ ചിലർ, “ഈ മനുഷ്യനു നമ്മെ എങ്ങനെ രക്ഷിക്കാൻ കഴിയും?” എന്നു
    പറഞ്ഞ് ശൗലിനെ ധിക്കരിച്ചു; അദ്ദേഹത്തിനു കാഴ്ചകൾ കൊണ്ടുവന്നതുമില്ല. എന്നാൽ ശൗൽ
    അതു ഗണ്യമാക്കിയതേയില്ല.
  deu-TKW: 'einige Nichtswürdige aber sagten: Was kann uns der helfen? und verachteten
    ihn und brachten ihm kein Geschenk.'
  lin-lin: 'Kasi ezalaki na ndambo ya bato ya kilikili oyo bazalaki koloba : « Moto
    oyo akokoka kobikisa biso ndenge nini ? » Batiolaki ye mpe bapesaki ye ata kado
    moko te. Kasi Saulo avandaki kimia.'
  eng-LSV: and the sons of worthlessness have said, “How can this one save us?” And
    they despise him, and have not brought a present to him; and he is as one being
    deaf.
  eng-GNV: 'But the wicked men saide, Howe shall hee saue vs? So they despised him,
    and brought him no presents: but he held his tongue.'
  eng-WEBSTER: But the children of Belial said, How shall this man save us? And they
    despised him, and brought him no presents. But he held his peace.
  nhw-BL: 'Pero sequinoc tlacame catli fiero ininyolo quiijtojque: “¿Quenicatza huelis
    techmanahuis ni tlacatl, Saúl?” Huan amo quitlepanitaque. San quihuihuiitaque
    huan amo tleno quimacaque, pero Saúl amo quinchihuili cuenta.'
  swh-ONEN: Lakini baadhi ya watu wakorofi walisema, “Huyu mtu atawezaje kutuokoa?”
    Wakamdharau na wala hawakumletea zawadi. Lakini Sauli akanyamaza kimya.
  bba-bba: Adɑmɑ ɑluwɑɑsi ɡɑru ko sɑribɑ ɡɑbu bɑ ɡerumɔ bɑ mɔ̀, durɔ winiwɑ u koo
    kpĩ u sun fɑɑbɑ ko? Mɑ bɑ nùn ɡɛmɑ bɑ ǹ kɑ nùn kɛ̃ru nɑɑwɛ. Adɑmɑ Sɔɔlu kun ɡɛɛ
    ɡeruɑ.
  eng-KJVCPB: But the children of Belial said, How shall this man save us? And they
    despised him, and brought him no presents. But he held his peace.
  mpx-mpx: Yaa gamagalau sisigal enuna hi kite lowan inoke hi ba, “Tau ya bosowaina
    ya ni pwamwalila?” Yaka nige mulolu etega hi pwapwatanik elana. Yaa Sol nige baaba
    etega i babaunan kaiweliya.
  luo-luo: To jomoko ma acheje nowacho niya, “Ere kaka ngʼatni nyalo resowa?” Negi
    chaye mine ok gikelone mich. To Saulo nolingʼ mos.
  meu-meu: A asi lalodia taudia haida eto, Ina tau ese ede baine hamaurida toma? Bena
    e dadaraia, bona herahia ḡauna ta asie henia. A ia na se hereva.
  npi-ULB: तर केही बदमासहरूले भने, “यो मानिसले हामीलाई कसरी बचाउन सक्छ?” यी मानिसहरूले
    शऊललाई घृणा गरे र तिनलाई कुनै उपहारहरू दिएनन् । तर शाऊल शान्‍त बसे ।
  yor-yor: Ṣùgbọ́n àwọn ọmọ Beliali wí pé, “Báwo ni ọkùnrin yìí yóò ti ṣe gbà wá?”
    Wọ́n kẹ́gàn rẹ̀, wọn kò sì mú ẹ̀bùn wá fún un, ṣùgbọ́n Saulu fọwọ́ lérán.
  emp-NTPO: 'Baribʌrʌ ʌ̃cʌrʌ ẽberã cadjiruarãba Saulora siriẽ́ b̶ʌda ununa bẽrã idji
    itea nebiada diad̶aẽ́ basía. Maʌ̃ awara nãwã jarasid̶aa: –Jãʌ̃ ẽberãba dadjirãra
    ¿sãwã ẽdrʌ b̶ʌi?– Baribʌrʌ Saulba ãdjia jara panʌra quĩrãcuitaẽ́ basía. Ãtebʌrʌ
    chupea b̶esia.'
  ind-ind: Tetapi beberapa orang jahat berkata, “Tidak mungkin orang ini mampu menyelamatkan
    kita!” Mereka meremehkan Saul dan tidak memberikan hadiah kepadanya. Tetapi Saul
    berpura-pura tidak mendengar mereka.
  pes-OPCB: 'اما بعضی از افراد ولگرد و هرزه فریاد برآورده، می‌گفتند: «این مرد چطور
    می‌تواند ما را نجات دهد؟» پس او را تحقیر کرده، برایش هدیه نیاوردند ولی شائول اعتنایی
    نکرد.'
  tgl-ULB: Subalit ilang walang kabuluhang lalaki ang nagsabi, “Paano tayo maililigtas
    ng lalaking ito?” Inalipusta ng mga taong ito si Saul at hindi siya dinalhan ng
    anumang regalo. Subalit nanahimik lang si Saul.
  cbu-NT: Itaru ashpatam tputs mantsir Saulaa tsiyataranganaya. ¿Inshitaja chiyaa
    tapachindaku taach? ¿Tamari ninaa chiyaam tapachindach? Mishat, ninaa waritapa,
    waanpatatin tárangusin, Saulpat nda wanasiri tsiyataranganaya. Yutaritash wayaranganaya.
    Itaru, Saulsha anoo mapiyrangiya. Ashiriya, na kamaneena yuwaa Samuel Saulaa Israelchicheem
    urkar ínarangu anootsi.
  hui-hui: Anigo agali habane nabulene maru hearume lalu, Agali ogobime ina agua pele
    mulubadabe, lene. Ani lowa tigua Solo yo hondowa ibuhondo mbirale maru turu halu
    mulene winigo nami wahene.
  mya-mya: သို့​ရာ​တွင်​လူ​ဆိုး​လူ​မိုက်​တို့​က``ဤ​သူ သည်​ငါ​တို့​အား အ​ဘယ်​သို့​အ​ကျိုး​ပြု​နိုင်
    ပါ​မည်​နည်း'' ဟု​ဆို​ကြ​၏။ သူ​တို့​သည် ရှော​လု​ကို​အ​ထင်​သေး​သ​ဖြင့် အ​ဘယ် လက်​ဆောင်​ကို​မျှ​မ​ပေး​မ​ဆက်​ကြ။
  bod-N: འོན་ཀྱང་མི་ངན་ལ་ལས། མི་འདིས་ངེད་རྣམས་ཅི་ལྟར་སྒྲོལ་བར་བྱ་ཞེས་སྨྲས་ཤིང་ཁོ་ལ་སྨད་པ་དང་།
    འབུལ་བ་གང་ཡང་མ་ཕུལ་ན་ཡང་སོ་ལོ་ཁུ་སིམ་མེར་བཞུགས་སོ། །
  sna-sna: Asi dzimwe nhubu dzakati, “Murume uyu angatiponesa sei?” Vakamuzvidza vakasamuvigira
    zvipo. Asi Sauro akaramba anyerere.
  spa-BLM: 'Pero algunos despreciables dijeron: “¿Cómo podría salvarnos este hombre?”
    Lo despreciaron, y no le trajeron ningún tributo. Pero él calló.'
  cac-cac: 'Palta ay juntzan̈ vinac b''uchumtac ix alan icha tic: ¿Tas ol yutoc jun
    vin̈ tic on̈ scolani? xchi eb'' vin̈. Emnaquil ix yutej vin̈aj Saúl chi'' eb''
    vin̈, malaj tas ix siej eb'' vin̈ d''a vin̈. Palta malaj tas ix yal vin̈ d''a
    eb'' vin̈.'
  swh-ULB: Lakini baadhi ya watu wasiofaa walisema, “Huyu mtu atatuokoaje?” Watu hawa
    walimdharau Sauli na hawakumletea zawadi zozote. Lakini Sauli alinyamaza kimya.
  bel-bel: 'А нягодныя людзі казалі: ці ж яму ратаваць нас? І пагардзілі ім і не паднесьлі
    яму дарункаў. Але ён як бы не заўважаў таго.'
  deu-ELBBK: 'Aber einige Söhne Belials sprachen: Wie sollte der uns retten? Und sie
    verachteten ihn und brachten ihm kein Geschenk; aber er war wie taub.'
  mbb-OT: Duen dutun menge etew he wazà menge pulus he ed-undaunda ki Saul. Ke sikandan
    te, “Ebmenmenuwen kayi he etew te kedluwas kenitew?” Wazè dan beǥayi si Saul te
    gasa. Piru wazè en megkaǥi si Saul.
  mal-2015: 'എന്നാൽ ചില നീചന്മാർ: ഇവൻ നമ്മെ എങ്ങനെ രക്ഷിക്കും എന്നു പറഞ്ഞു അവനെ ധിക്കരിച്ചു,
    അവന്നു കാഴ്ച കൊണ്ടുവരാതിരുന്നു. അവനോ അതു ഗണ്യമാക്കിയില്ല.'
  rmc-rmc: 'Ale varesave nalačhe manuša phende: „Sar amen ov šaj zachraňinel?“ Dikhle
    les tele a na ande leske ňisavo daros. Ale o Saul pes kerelas, hoj oda na šunďa.'
  pes-OPV: 'اما بعضی پسران بلیعال گفتند: «این شخص چگونه ما رابرهاند؟» و او را حقیر
    شمرده، هدیه برایش نیاوردند. اما او هیچ نگفت.'
  ron-1924: 'С-ау гэсит ынсэ ши оамень рэй, каре зичяу: „Че не поате ажута ачеста?”
    Ши л-ау диспрецуит ши ну й-ау адус ничун дар. Дар Саул с-а фэкут кэ ну-й ауде.'
  ben-OBCV: কিন্তু কয়েকজন নীচমনা লোক বলল, “এ ‘ব্যাটা’ কীভাবে আমাদের রক্ষা করবে?”
    তারা তাঁকে অবজ্ঞা করল ও তাঁর জন্য কোনও উপহার আনল না। কিন্তু শৌল নীরব থেকে গেলেন।
  som-som: Laakiinse kuwo waxmatarayaal ah ayaa waxay yidhaahdeen, Ninkanu sidee buu
    noo badbaadin doonaa? Oo isagiina way quudhsadeen, oo hadiyadna uma ay keenin.
    Laakiinse isagu wuu iska aamusay.
  lat-VUC: 'Filii vero Belial dixerunt: Num salvare nos poterit iste? Et despexerunt
    eum, et non attulerunt ei munera: ille vero dissimulabat se audire.'
  eng-ASVBT: But certain worthless fellows said, How shall this man save us? And they
    despised him, and brought him no present. But he held his peace.
  ita-1885: 'Ma certi uomini scellerati dissero: Come ci salverebbe costui? E lo sprezzarono,
    e non gli portarono alcun presente. Ma egli fece vista di non udire.'
  eng-LXXUP: But evil men said, Who is this man that shall save us? and they despised
    him, and brought him no gifts.
  eng-ULB: But some worthless men said, “How can this man save us?” These people despised
    Saul and did not bring him any gifts. But Saul kept silent.
  spa-VBL: 'Pero algunos hombres odiosos preguntaron: “¿Cómo podría salvarnos este
    hombre?” . Lo odiaron y no le trajeron ningún regalo; pero Saúl no tomó represalias.'
  fra-_FOB: 'Mais il y eut des hommes pervers qui dirent: Comment celui-ci nous délivrerait-il?
    Et ils le méprisèrent, et ne lui apportèrent point de présent; mais il fit le
    sourd.'
  mal-mal: 'എന്നാൽ ചില എതിരാളികൾ: “ഇവൻ നമ്മെ എങ്ങനെ രക്ഷിക്കും” എന്നു പറഞ്ഞ് അവനെ
    ധിക്കരിച്ചു, അവന് കാഴ്ച കൊണ്ടുവരാതെയിരുന്നു. അവനോ അത് കാര്യമാക്കിയില്ല.'
  urd-GVR: Lekin aise sharīr log bhī the jinhoṅ ne us kā mazāq uṛā kar pūchhā, “Bhalā
    yih kis tarah hameṅ bachā saktā hai?” Wuh use haqīr jānte the aur use tohfe pesh
    karne ke lie bhī taiyār na hue. Lekin Sāūl un kī bāteṅ nazarandāz karke ḳhāmosh
    hī rahā.
  suz-BL: मेकेर मरिम्‍शो मुर यो बाक्‍मा बाक्‍त। मेकोपुकीमी “एको मुरुम आंइ कली आंइ
    जोरी सत्रु रे दोपा प्रोंइने चाप्‍बा ङा” देंमा बाक्‍त। मिनु मेकोपुकीमी सावल कली
    शुक्‍शी पा मेको कली मान पतीके यो मारेइ मचाक्‍ग्‍मे बाक्‍त। तन्‍न सावल सिक्‍सी
    पा बाक्‍माक्‍त। १सामुएल ११:१२
  ita-1927: 'Nondimeno, ci furono degli uomini da nulla che dissero: “Come ci salverebbe
    costui?” E lo disprezzarono e non gli portarono alcun dono. Ma egli fece vista
    di non udire.'
  ckb-ckb: 'بەڵام خەڵکانێکی گێرەشێوێن گوتیان: «چۆن ئەمە ڕزگارمان دەکات؟» جا بە کەم
    تەماشایان کرد و هیچ دیارییەکیان پێشکەش نەکرد. بەڵام شاول لێی بێدەنگ بوو.'
  eng-BBE: But certain good-for-nothing persons said, How is this man to be our saviour?
    And having no respect for him, they gave him no offering.
  kan-OKCV: ಆದರೆ ಕೆಲವು ಪುಂಡಪೋಕರಿಗಳು, “ಇವನು ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವುದೇನು?” ಎಂದು ಅವನನ್ನು ತಿರಸ್ಕರಿಸಿದರು.
    ಅವರು ಅವನಿಗೆ ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬರಲಿಲ್ಲ. ಅವನು ಕೇಳದ ಹಾಗೆ ಇದ್ದನು.
  tam-2017: 'ஆனாலும் சில பயனற்ற மக்கள்: இவனா நம்மைக் காப்பாற்றப்போகிறவன் என்று சொல்லி,
    அவனுக்குக் காணிக்கை கொண்டுவராமல் அவனை அசட்டைசெய்தார்கள்; அவனோ காது கேட்காதவனைப்போல
    இருந்தான்.'
  spa-RV-1909: 'Pero los impíos dijeron: ¿Cómo nos ha de salvar éste? Y tuviéronle
    en poco, y no le trajeron presente: mas él disimuló.'
  ron-BTF: 'Dar copiii lui Belial au spus: Cum ne va salva acest om? Și l-au disprețuit
    și nu i-au adus daruri. Dar el a tăcut.'
  eng-WEBP: But certain worthless fellows said, “How could this man save us?” They
    despised him, and brought him no tribute. But he held his peace.
  eng-FBV: But some obnoxious men asked, “How could this man save us?” They hated
    him and didn't bring him any gifts; but Saul did not retaliate.
  nld-1939: 'Maar de Belialskinderen meenden: Hoe zou die ons kunnen bevrijden? En
    omdat ze hem minachtten, brachten ze hem geen geschenken.'
  nch-BL: 'Pero sequinoc tacame cati fiero iniyolo quiijtojque: “¿Quenicatza huelis
    techmanahuis ni tacat, Saúl?” Huan amo quitepanitaque. San quihuihuiitaque huan
    amo teno quimacaque, pero Saúl amo quinchihuili cuenta.'
  vie-1934: 'Song có mấy người phỉ đồ nói rằng: Hắn đó cứu giúp chúng ta được việc
    chi? Chúng nó khinh dể người, không đem lễ vật gì cho người hết. Nhưng Sau-lơ
    giả đò không nghe.'
  hin-CV: मगर कुछ निकम्मे लोग कहने लगे, “यह व्यक्ति कैसे हमारी रक्षा कर सकेगा?” उन्हें
    शाऊल से घृणा हो गई, यहां तक कि उन्होंने उन्हें कोई भेंट भी नहीं दी. मगर शाऊल ने
    इस विषय को कोई महत्व नहीं दिया.
  spa-BES: 'Pero ciertas personas perversas dijeron: ¿Cómo puede ser este hombre nuestro
    salvador? Y no teniendo respeto por él, no le dieron ninguna ofrenda.'
  tdx-tdx: 'Fa hoe ka o tsivokatseo: Aia ty haharombaha’ ondatio antika? Nisirikae’
    iareo, ie tsy nañendesañe ravoravo, f’ie nitàm-pianjiñañe avao.'
  tha-KJV: แต่​มี​คนอันธพาลบางคนกล่าวว่า “ชายคนนี้จะช่วยเราให้พ้นได้​อย่างไร​” และเขาทั้งหลายก็​ดู​หมิ่นท่าน
    ไม่​นำเครื่องบรรณาการมาถวาย แต่​ท่านก็นิ่งเสีย
  por-BR-2018: 'Porém os ímpios disseram: Como nos há de salvar este? E tiveram-lhe
    em pouco, e não lhe trouxeram presente: mas ele dissimulou.'
  deu-ELO: 'Aber etliche Söhne Belials sprachen: Wie sollte der uns retten? Und sie
    verachteten ihn und brachten ihm kein Geschenk; aber er war wie taub.'
  eng-WYC-2018: And the sons of Belial said, Whether this man may save us? And they
    despised him, and brought not gifts, that is, presents, to him; and he let (it
    go) as though he heard (it) not. (But the sons of Belial said, Can this man truly
    save us? And they despised him, and did not bring him any gifts; but he held his
    peace.)
  epo-epo: 'Sed la sentaŭguloj diris: Kiamaniere helpos nin ĉi tiu? Kaj ili malestimis
    lin, kaj ne alportis al li donacojn; sed li ŝajnigis, ke li ne aŭdas.'
  uig-PIN: 'Lekin birnǝqqǝ rǝzil kixi: — Bu kixi ⱪandaⱪmu bizni ⱪutⱪuzalisun? — dǝp
    uni kǝmsitip uningƣa ⱨeq sowƣat bǝrmidi; ǝmma u anglimasliⱪⱪa saldi.'
  beo-beo: Be dunu oda noga:le hame dadawa:su dunu ilia da amane sia:i, “Dunu goea
    da ninima adi liligi ida:iwane gala hamoma:bela:?” Ilia da Soloma higale, igili
    hahawane udigili iasu liligi afae ema hame gaguli misi.
  tpi-OTNT: Tasol sampela man bilong bikhet i tok, “Olsem wanem na dispela man i inap
    helpim yumi?” Na ol i no laik tru long Sol na ol i no givim wanpela gutpela presen
    long em. Tasol Sol i no mekim wanpela tok long ol.
  hau-SA: Amma waɗansu ’yan iska suka ce, “Yaya wannan mutum zai iya cetonmu?” Suka
    rena shi suka ƙi su kawo masa kyautai. Amma Shawulu bai ce uffam ba.
  uig-LAT: 'Lékin birnechche rezil kishi: — Bu kishi qandaqmu bizni qutquzalisun?
    — dep uni kemsitip uninggha héch sowghat bermidi; emma u anglimasliqqa saldi.'
  nde-nde: Kodwa ezinye izidlwangudlwangu zathi, “Umuntu lo angasikhulula kanjani
    na?” Zameyisa kazaze zamlethela zipho. Kodwa uSawuli wazithulela.
  ton-ton: Ka naʻe pehē ʻe he fānau ʻae angakovi, “ʻE fakamoʻui fēfē ʻe he tangata
    ni ʻakitautolu?” Pea naʻa nau manukiʻi ia, pea naʻe ʻikai ʻomi ha meʻaʻofa kiate
    ia. Ka naʻe longo pe ia.
  ces-1613: 'Ale lidé nešlechetní řekli: Tento-liž nás vysvobodí? I pohrdali jím,
    ani mu pocty nepřinesli. On pak činil se neslyše.'
  eng-WMB: But certain worthless fellows said, “How could this man save us?” They
    despised him, and brought him no tribute. But he held his peace.
  tam-TCV: அப்பொழுது சில கலகக்காரர், “இவன் நம்மை எப்படிக் காப்பாற்றுவான்” என்று சவுலை
    அசட்டை செய்து, அவனுக்கு அன்பளிப்புகளைக் கொண்டுவரவில்லை. ஆனால் சவுலோ மவுனமாயிருந்தான்.
  ceb-ULB: Apan pipila ka bugalbugalon nga mga tawo ang miingon, “Unsaon man niining
    tawhana pagluwas kanato?” Kining mga tawhana ang mitamay kang Saul ug wala nila
    siya gihatagan ug bisan unsang gasa. Apan si Saul nagpakahilom lamang.
  pol-UBG: 'Lecz synowie Beliala powiedzieli: Ten ma nas wybawić? Wzgardzili nim i
    nie przynieśli mu żadnych darów. On zaś milczał.'
  agr-agr: 'Nunik wematai aents pegkegchau aidau chichaman patatuinak: “¡Aush annush
    iinash ayamjutpaktatuak!”, tusa tuidau asag apu wajasmataish makichik wajinakesh
    susachajui. Dutikamashkam Saúlak nuna chichamjutan dakitak idaisauwai.'
  kyc-kyc: Dokopa wambu kopyali lapome lao, Akali dakeme apa pyuo namwa keyange ingyuo
    nyisarase? leyami. Lapala nakamame Sole awa nao kilya kandapala bange lapo rae
    maiyuo mai nayami.
  urd-GVU: لیکن ایسے شریر لوگ بھی تھے جنہوں نے اُس کا مذاق اُڑا کر پوچھا، ”بھلا یہ
    کس طرح ہمیں بچا سکتا ہے؟“ وہ اُسے حقیر جانتے تھے اور اُسے تحفے پیش کرنے کے لئے
    بھی تیار نہ ہوئے۔ لیکن ساؤل اُن کی باتیں نظرانداز کر کے خاموش ہی رہا۔
  deu-1912: 'Aber etliche lose Leute sprachen: Was sollte uns dieser helfen? und verachteten
    ihn und brachten ihm kein Geschenk. Er aber tat, als hörte er''s nicht.'
  ntj-ntj: Nyangka kutjupatjarralu-ya panypuratjarralu watjaranytja, “Yaaltjilunyka-lanya
    wati nyarralu yirringkanku?” Palunyapirinypa-ya watjaralpi yanyan-yanyantu wantingu
    kutjupa-kutjupa walykumunu katirra nintintjamaaltu. Nyangka Tjuultu-tjananya mirrparnmaaltu
    kalypalu nyangu wantingu.
  kan-2017: ಕೆಲವು ಮಂದಿ ಅಯೋಗ್ಯರು, “ಇವನು ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವನೋ?” ಎಂದು ತಿರಸ್ಕರಿಸಿ ಕಾಣಿಕೆಗಳನ್ನು
    ತರಲಿಲ್ಲ. ಆದರೂ ಸೌಲನು ಸುಮ್ಮನಿದ್ದನು.
  yap-yap: Ma boch e girdi’ ni dariy rograd ngabang e lungrad, “Ra di’in me yag rok
    e cha’ney ni nge ayuwegdad?” Dar pi’ed e tow’ath ngak Saul ya dubrad daken. Machane
    de yog Saul ban’en.
  hlt-MCSB: Tedae aka muen ca rhoek long tah, “Metlamlae mamih n'khang thai eh?” a
    ti uh. Anih te a hnaep uh tih anih te khosaa khaw thak uh pawt dae olmueh la a
    om tak.
  mdy-ETH: ጋዓንቴ ፔቴ ፔቴ ፓሡዋ ማሊሢ ዓርቄ ዓሲ፦ «ሃያጉዴ ዓሲ ኑና ዎይቲ ዓውሳይ?» ጌይ ዒዛ ቦሂ ፔቴታዖ ዒንጎ ባኣዚ
    ዒዛም ዒንጊባኣሴ፤ ሳኣዖኦሌ ጋዓንቴ ዔኤቢ ጌይባኣሴ።
  twi-ASANTE: Nanso, amumuyɛfoɔ bi kaa sɛ, “Ɛbɛyɛ dɛn na saa onipa yi atumi agye yɛn?”
    Wɔsopaa no a wɔammrɛ no akyɛdeɛ biara. Nanso Saulo ammua wɔn.
  eng-WEBU: But certain worthless fellows said, “How could this man save us?” They
    despised him, and brought him no tribute. But he held his peace.
  wal-wal: SHin issi issi pattenna asati, “Ha bitanee nuna waatidi ashshanee?” yaagidosona;
    eti a karidi, ayyo ainne imota immibookkona. SHin Saa7ooli co77u giis.
  spa-PDDPT: 'Pero algunos hombres perversos dijeron: ¿Cómo nos va a salvar éste?
    Lo despreciaron y no le llevaron algún presente. Pero él disimuló.'
  gun-gun: 'Ha''e rã nhe''ẽ vai ra''y kuery ma aipoe''i okuapy: — Mba''exa ''rã ha''e
    va''e ava nhandereraa jepe? — he''i. Ha''e rami vy ombojaru rei okuapy, mba''eve
    ndoguerui guive ixupe ome''ẽ va''erã. Ha''e rami teĩ Saul ma oendu rive.'
  agu-BL: 'Poro ilen nin at e'' yi e'' oc tan yolche''n Saúl: “¿I ptzun nocxa''se''j
    tz''ocpontz tan kacolche''n ẍchik''ab kacontr tane''ntz?” Wi''nin e'', e'' oc
    tan telse''n k''ej Saúl, nin qui nin cyak'' k''ej. Poro qui nin oc i'' tan xtxumle''n
    chiyol. Ya''stzun bantz yi je''n txa''ij Saúl tetz yi bajx rey cwent Israel.'
  ilo-ULB: Ngem kinuna dagiti dadduma a lallaki nga awan serserbina, “Kasanonatayo
    a maisalakan daytoy a tao?” Inumsi dagitoy a tattao ni Saul ken saanda a nangiyeg
    kadagiti aniaman a sagut kenkuana. Ngem nagulimek laeng ni Saul.
  kpg-kpg: Gei hunu gau manawa haga dogolege e helekai boloo, “E hai behee, tangada
    deelaa le e mee di daa gidaadou?” Digaula e de hiihai gi Saul, gei hagalee di nadau
    mee e wanga gi mee ai.
  uig-ARA: 'لېكىن بىرنەچچە رەزىل كىشى: ــ بۇ كىشى قانداقمۇ بىزنى قۇتقۇزالىسۇن؟ ــ
    دەپ ئۇنى كەمسىتىپ ئۇنىڭغا ھېچ سوۋغات بەرمىدى؛ ئەمما ئۇ ئاڭلىماسلىققا سالدى.'
  sus-sus: Fuyante ndee fan nu na, naxee nu a falama, «Yi xɛmɛ nan won nakisima?»
    E naxa yo a ma, e mu fa buɲa yo ra a xɔn ma, kɔnɔ Sɔlu mu sese fala na fe ma.
  pon-2006: A ekei me nan kapehd mwersuwed nda, “Ia duwen lahp menet e kak doareikitailla?”
    Re kailongkihla Sohl oh sohte men sewesehki mehkot.
  jae-jae: Mago lau sec ŋagêdô sêmoa naŋ sêsôm gebe “Ŋac tonaŋ oc ênam aêac sa amboac
    ondoc.” Êsêac sêpêc gêdô eŋ ma sêkêŋ gêŋ teŋ gêdêŋ eŋ atom. Tageŋ Saul gêgôm amboac
    gêlic atom.
  ksd-ksd: 'Ia kaka ta umana ulai na tutana dia ga biti: Go ra tutana na valaun davatane
    dat? Dia ga kulume, ma pa dia ga tul tar ta vartabar pirana. Ma i ga ki mut uka.'
  tur-YTC: Ama bazı değersiz adamlar, “Bu adam bizi nasıl kurtarabilir?” dediler.
    Onu hor gördüler ve ona armağan vermediler. Ama o sustu.
  grc-BRENT: Καὶ υἱοὶ λοιμοὶ εἶπαν, τίς σώσει ἡμᾶς οὗτος; καὶ ἠτίμασαν αὐτόν, καὶ
    οὐκ ἤνεγκαν αὐτῷ δῶρα.
  ind-AYT: Akan tetapi, orang-orang yang berkelakuan jahat berkata, “Bagaimana orang
    ini dapat menyelamatkan kita?” Mereka menghinanya dan tidak membawa persembahan
    kepadanya. Namun, dia tetap diam.
  nya-nya: Koma anthu ena achabechabe anati, “Kodi munthu uyu angathe bwanji kutipulumutsa?”
    Iwo anayamba kumunyoza Sauliyo, ndipo sankamupatsa ngakhale mphatso. Koma iye
    sanalabadireko.
  hrv-hrv: 'Ali neke ništarije rekoše: “Kako će nas taj spasiti?” I prezreše ga i
    ne donesoše mu nikakva dara.'
  mps-mps: Tiali goli, te hagoma ebo bidi mebago te po wai, “Magi elama tama, te bidigo
    da tau saibawe?” Tama augwaligo te Sol hagela homu mu elama, tama augwaligo te
    wiegi yai nai me deli agaba me ma mabeo. Tiali goli, Solgo te po me deli augwaliba
    me wabeo.
  tpi-tpi: Tasol sampela man bilong bikhet i tok, “Olsem wanem na dispela man i inap
    helpim yumi?” Na ol i no laik tru long Sol na ol i no givim wanpela gutpela presen
    long em. Tasol Sol i no mekim wanpela tok long ol.
  dan-1931: 'Men nogle Niddinger sagde: “Hvor skulde denne kunne hjælpe os?” Og de
    ringeagtede ham og bragte ham ingen Hyldingsgave. Men han var, som han var døv.'
  vie-OVCB: 'Tuy nhiên vài người ăn không ngồi rồi nói: “Người này có thể giải cứu
    chúng ta sao!” Bọn ấy khinh dể ông, không đem lễ vật gì cho ông cả. Nhưng Sau-lơ
    làm như không nghe.'
  guj-2017: પણ કેટલાક નકામાં માણસોએ કહ્યું, “આ માણસ તે વળી કેવી રીતે અમારો બચાવ કરશે?”
    તેઓએ શાઉલને હલકો સમજીને તેના માટે કશી ભેટ લાવ્યા નહિ. પણ શાઉલ શાંત રહ્યો.
  pon-2006A: A ekei me nan kapehd mwersuwed nda, “Ia duwen lahp menet e kak doareikitailla?”
    Re kailongkihla Sohl oh sohte men sewesehki mehkot.
  por-BRBSL: 'Mas alguns companheiros inúteis disseram: “Como este homem poderia nos
    salvar?”. Eles o desprezaram, e não lhe trouxeram nenhum tributo. Mas ele se calou.'
  cth-cth: Hatei taran ka thaw e tami tangawn ni hete tami ni maimanaw bangtelamaw
    na rungngang thai han telah ati awh teh, a dudam awh teh, poehno hai poe awh hoeh.
    Hatei Sawl ni duem ao.
  twi-twi: Nanso amumɔyɛfo bi kae se, “Ɛbɛyɛ dɛn na saa onipa yi atumi agye yɛn?”
    Wobuu no animtiaa a wɔammrɛ no akyɛde biara. Nanso Saulo ammua wɔn.
  hlt-hlt: Tedae aka muen ca rhoek long tah, “Metlamlae mamih n'khang thai eh?” a
    ti uh. Anih te a hnaep uh tih anih te khosaa khaw thak uh pawt dae olmueh la a
    om tak.
  tbz-SIM: 'Nɛ̀ mɛmmɛ kɛ̀ itookperí yɛmbɛ̀ ḿbo bɛ̀ɛ̀ tu: Onìtì yiè mbo yĩ́mɛ kɛ́ ti
    dɛɛtɛ́? Bɛ̀ do ò sènkɛ̀rìmu bɑ́ bɛmbɛ í nhò pɑ̃ yɛpɑ̃rɛ̀. Sɑuri mɛ nyí mbɛ́i ntìmɑtì.'
  msy-2020: Ezɨ gumazir akaba batozir maba kamaghɨn mɨgɨa ghaze, “Gumazir kam manmaghɨn
    en akuragham?” Egha me bar Solɨn aghuagha, bizir aghuitaba a danɨngan aghua. Ezɨ
    Sol akatam me ikarazir puvatɨ.
  dop-dop: 'Pɑɑ nɑ mpʋ tɛtɛlɑtɑɑ kɑ wɛɛ nɑ pɑ́ tɔŋ sɩ: Ɩsǝnɑɣɑ ɩnɛ ɩ́lɛ́ ɩ kɑ́ lɑ
    nɑ ɩ́ wɑɑsɩ-tʋ? Nɑ pɑ́ footiɣi-ɩ. Pǝ́cɔ́ pɑ tɑ hɑ-ɩ kʋcɔɔʋ nɑkʋlɩ. Amɑ Sɑyuli
    nɑ́ tɑ́ kpɑɣɑ-tɩ nɑ ɩ́ yɑɑ sɩ pʋlʋ.'
  azb-azb: 'Bəzi yaramaz adamlar isə belə dedilər: «Bu adam bizi necə qurtaracaq?»
    Ona xor baxıb hədiyyə göndərmədilər. Şaul isə buna susdu.'
  eng-DBY: But the children of Belial said, How should this man save us? And they
    despised him, and brought him no gifts. But he was as one deaf.
  hin-2017: परन्तु कई लुच्चे लोगों ने कहा, “यह जन हमारा क्या उद्धार करेगा?” और उन्होंने
    उसको तुच्छ जाना, और उसके पास भेंट न लाए। तो भी वह सुनी अनसुनी करके चुप रहा।
  wol-KYG: 'Terewul mu am ay nit ñu tekkiwul dara di wax, naan: «Ana nan lanu waa
    jii di xettlee?» Ñooñu sewal ko, yótuñu ko jenn teraanga. Sóol nag ne cell.'
  eng-YLT: and the sons of worthlessness have said, 'What! this one doth save us!'
    and they despise him, and have not brought to him a present; and he is as one
    deaf.
  eng-WYC-2017: And the sons of Belial said, Whether this man may save us? And they
    despised him, and brought not gifts, that is, presents, to him; and he let it
    go as though he heard it not.
  eng-WMBB: But certain worthless fellows said, “How could this man save us?” They
    despised him, and brought him no tribute. But he held his peace.
  urd-GVH: लेकिन ऐसे शरीर लोग भी थे जिन्होंने उसका मज़ाक़ उड़ाकर पूछा, “भला यह किस
    तरह हमें बचा सकता है?” वह उसे हक़ीर जानते थे और उसे तोह्फ़े पेश करने के लिए भी
    तैयार न हुए। लेकिन साऊल उनकी बातें नज़रंदाज़ करके ख़ामोश ही रहा।
  rug-rug: Ba kaiqa tie kaleadi si zama, “Na tiṉitoṉa leana savana si kaqu tavete
    ponini gita sa tie hie?” Kilua rini se Saula meke lopu hiva ponia vinariponi tugo
    rini si asa.
  gaz-gaz: Garuu namoonni kashlabboonni tokko tokko, “Namni kun akkamitti nu oolchuu
    dandaʼa?” jedhan. Isas ni tuffatan. Kennaa tokko illees hin fidneef. Saaʼol garuu
    ni calʼise.
  fra-LSG: 'Il y eut toutefois des hommes pervers, qui disaient: Quoi! C’est celui-ci
    qui nous sauvera! Et ils le méprisèrent, et ne lui apportèrent aucun présent.
    Mais Saül n’y prit point garde.'
  gnn-gnn: Liŋgu wiripu‐guḻkuny'tja yolŋu'‐yulŋu yaka ḏukṯukmirriyina nhanŋu Djolwu,
    walala bitjarra waŋana, “Nhaltjanna ŋayi yurru dhiyaŋunydja yolŋuyu guŋga'yun
    ŋilimurrunha?” Walala ŋanya märr‐yuḻkthurruna bitjarra ya', ga yakana walala ŋula
    nhanŋu mundhurrnydja wekaŋala.
  yal-yal: Koni fuyantenna ndee yi a fala, e naxa, “Xɛmɛni ito nxu rakisima di?” E
    yi a raɲaxu e mi sese fi a ma. Koni Sɔli yi a dundu.
  haw-1868: Aka, olelo mai la ka poe hewa, Pehea la e hoola mai ai keia kanaka ia
    kakou? a hoowahawaha lakou ia ia, aole i lawe mai lakou i na haawina ia ia; aka,
    noho malie no ia.
  arb-NAV: 'غَيْرَ أَنَّ فِئَةً مِنَ الغَوْغَاءِ قَالُوا: «كَيْفَ يُنْقِذُنَا هَذَا؟»
    فَاحْتَقَرُوهُ وَلَمْ يُقَدِّمُوا لَهُ هَدَايَا. أَمَّا شَاوُلُ فَاعْتَصَمَ بِالصَّمْتِ.'
  ewe-ewe: Gake ame vlo aɖewo gblɔ be, “Aleke ame sia tɔgbi ate ŋu aɖe mí?” Ale wodo
    vloe eye wometsɔ nunana ɖeke vɛ nɛ o, gake Saul megblɔ nya aɖeke o.
  eng-LEE: But the worthless men said, In what can this help us? And they despised
    him, and brought him no present. But he acted as though he were deaf.
  asm-FB: কিন্তু কেইজন মান মূল্যহীন মানুহে ক’লে, “এই পুৰুষে আমাক কেনেকৈ ৰক্ষা কৰিব?”
    তেওঁলোকে চৌলক হেয়জ্ঞান কৰিলে আৰু তেওঁলৈ কোনো উপহাৰ নানিলে; তথাপি তেওঁ মনে মনে
    থাকিল।
  sus-A: قُيَنتٍ ندٍيٍ قَن نُ نَ، نَشٍيٍ نُ عَ قَلَمَ، «يِ شّمّ نَن وٌن نَكِسِمَ؟»
    عٍ نَشَ يٌ عَ مَ، عٍ مُ قَ بُحَ يٌ رَ عَ شْن مَ، كْنْ سْلُ مُ سٍسٍ قَلَ نَ قٍ
    مَ.
  fra-SBL: 'Mais quelques hommes sans valeur dirent : « Comment cet homme pourrait-il
    nous sauver ? » Ils le méprisèrent et ne lui apportèrent aucun tribut. Mais lui
    se taisait.'
  hbo-hbo: וּבְנֵ֧י בְלִיַּ֣עַל אָמְר֗וּ מַה־יֹּשִׁעֵ֙נוּ֙ זֶ֔ה וַיִּבְזֻ֕הוּ וְלֹֽא־הֵבִ֥יאוּ
    לֹ֖ו מִנְחָ֑ה וַיְהִ֖י כְּמַחֲרִֽישׁ׃ פ
  piu-2006: '@see-verse:1SA.010.026'
  pjt-pjt: '@see-verse:1SA.010.026'
  kik-kik: No andũ amwe a thogothogo makiuga atĩrĩ, “Mũndũ ũyũ aahota atĩa gũtũhonokia?”
    Makĩmũnyarara na matiigana kũmũrehera iheo. Nowe Saũlũ agĩĩkirĩra ki.
  fra-NCL: 'Toutefois les hommes de Bélial disaient : « Est-ce celui-là qui nous sauvera ? »
    Et ils le méprisèrent et ne lui apportèrent pas de présents. Mais Saül n’y prit
    pas garde.'
  cek-AK: Toe kasae kaminawk mah loe, Hae kami mah kawbangmaw aicae hae pahlong thai
    tih? tiah thuih o moe, anih han tangqum sin pae o ai, khet patoek o. Toe Saul
    mah nihcae to kawbang doeh naa ai.
  cuk-cuk: 'Ar abar-dule-isganamardi binnasur-sogdemalad: “¿Ar we, anmar-bendakode?
    Anmar-bendakosuli.” Ar we-dulemar bela-bela isdar-Saúl-dakmarsoggu, ega gwen ibmar
    uksasurmalad. Saúlʼdi gwen bai-itossulid.'
  uig-CYR: 'Лекин бир нәччә рәзил киши: — Бу киши қандақму бизни қутқузалисун? — дәп
    уни кәмситип униңға һеч соғат бәрмиди; амма у аңлимаслиққа салди.'
  tel-2017: అసూయపరులూ, దుష్టులూ అయిన కొందరు “ఈ మనిషి మనలను ఏలుతాడా?” అని చెప్పుకొంటూ
    అతడిని పట్టించుకోకుండా, కానుకలు ఇవ్వకుండా ఉన్నప్పుడు సౌలు ఏమీ పట్టించుకోకుండా
    చెవిటి వాడిలాగా నెమ్మదిగా ఉండిపోయాడు.
  hat-BSA: 'Men sèten sanzave ki te di: “Kijan mesye sila a kapab delivre nou?” Yo
    te meprize li e pa t pote okenn kado pou li. Men li te rete an silans.'
  kos-kos: Tusruktu kutu mwet lusrongten elos fahk, “Mea, oasr ma wo mwet se inge
    el ku in oru nu sesr?” Elos pilesral ac tia use kutena mwe lung nu sel. Tuh Saul
    el mislana.
  hbo-WLC: וּבְנֵ֧י בְלִיַּ֣עַל אָמְר֗וּ מַה־יֹּשִׁעֵ֙נוּ֙ זֶ֔ה וַיִּבְזֻ֕הוּ וְלֹֽא־הֵבִ֥יאוּ
    ל֖וֹ מִנְחָ֑ה וַיְהִ֖י כְּמַחֲרִֽישׁ׃ פ
  ibo-ibo: Ma ụfọdụ ndị efulefu jọgburu onwe ha kwuru sị, “Olee otu nwoke a ga-esi
    zọpụta anyị?” Ha lelịrị ya anya, jụkwa iwetara ya onyinye ịnata ihuọma. Ma Sọl
    gbachitere ha nkịtị.
  ory-ory: ମାତ୍ର କେତେକ ଦୁଷ୍ଟ ଲୋକମାନେ କହିଲେ, “ଏହି ଲୋକ କିପରି ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବ?”
    ଆଉ ସେମାନେ ତାଙ୍କୁ ତୁଚ୍ଛଜ୍ଞାନ କରି କିଛି ଦର୍ଶନୀ ଆଣିଲେ ନାହିଁ। ମାତ୍ର ସେ ମୌନ ହୋଇ ରହିଲେ।
  chk-chk: Nge mi wor ekoch mwän mi aramasangau ra üra, “Ren met ei mwän a tongeni
    amanauakich?” Iwe, ra aücheangaua, nge resap uwato ar lifang ren. Nge Saul a chök
    asorongorongola.
  ssd-ssd: 'Taŋanaig le taŋgo ŋaigonu afu nane Saul talamba sakinaig: Taŋgo taŋaŋ
    ta sine tursiŋgam kumuŋ kuga ya ŋginaig sulumba nane Saul gare agaŋ mayenu inum
    tuwe ndakinaig. Taŋanaig le Saul nu taŋaig ŋga ta tuku idus ndana.'
  rop-rop: Bat sambala nogudbala men nomo bin laigim Sol, en deibin tok, “Dis men
    kaan album wi!” En dei nomo bin gibit im eni gudwan ting seimwei laik ola najalot
    pipul bin dum. Bat Sol nomo bin tok enijing blanga olabat. Imbin jis larramgo
    olabat.
  ukr-1871: 'Деякі негідники мовляли: Чи сьому то спасати нас? і нехтували ним, і
    не принесли йому нїякого гостинця. Але він наче б не замічав того.'
  deu-1951: 'Etliche Nichtswürdige aber sprachen: Was sollte uns dieser helfen? Und
    sie verachteten ihn und brachten ihm keine Geschenke. Doch er tat, als hörte er''s
    nicht.'
  eng-JPS: 'But certain base fellows said: ''How shall this man save us?'' And they
    despised him, and brought him no present. But he was as one that held his peace.'
  srp-1865: 'A ljudi nevaljali rekoše: taj li æe nas izbaviti? I prezirahu ga, niti
    mu donesoše dara. Ali se on uèini kao da nije èuo.'
  lug-lug: Naye abamu ku basajja ab’effujjo ne boogera nti, “Omusajja ono ayinza atya
    okutulokola?” Ne bamunyooma, era ne batamuwa na birabo. Naye Sawulo n’akisirikira
    n’atabanyega.
  heb-heb: ובני בליעל אמרו מה ישענו זה ויבזהו ולא הביאו לו מנחה ויהי כמחריש׃
  ben-IRV: কিন্তু কতগুলো বাজে লোক বলল, “এই লোকটা কি করে আমাদের রক্ষা করবে?” তারা তাঁকে
    তুচ্ছ করল এবং কোন উপহার দিল না; তবুও তিনি বধিরের (চুপ করে) মত থাকলেন।
  pan-pan: ਪਰ ਕੁਝ ਬੁਰੇ ਲੋਕ ਬੋਲੇ, ਇਹ ਮਨੁੱਖ ਸਾਨੂੰ ਕਿਵੇਂ ਬਚਾਵੇਗਾ? ਅਤੇ ਉਹ ਦੀ ਨਿੰਦਿਆ ਕੀਤੀ
    ਅਤੇ ਉਹ ਦੇ ਲਈ ਨਜ਼ਰਾਨਾ ਨਾ ਲਿਆਏ। ਪਰ ਉਸ ਨੇ ਸਾਰੀ ਗੱਲ ਨੂੰ ਸੁਣ ਕੇ ਅਣਸੁਣੀ ਕਰ ਦਿੱਤੀ।
  tkr-tkr: 'Sassa karaı''dəəneme insanaaşe inəxüd eyhe ıxha: – İne insanee şi nəxüb
    g''attivxhan haa''ayee? Manbışe mana qizarır ha''a deş, mang''us paybıd ıkkekka
    deş. Şaulee mançis nıq'' qığayhe deş.'
  mya-JVB: အဓမ္မ လူတို့က၊ ဤ သူသည် ငါ တို့ကို အဘယ်သို့ ကယ်တင် လိမ့်မည်နည်းဟု ဆို လျက်
    ၊ လက်ဆောင် ကို မ ဆက် ဘဲ မထီမဲ့မြင် ပြုသော်လည်း ၊ ရှောလုသည် အမှု မထားဘဲနေ၏။
  tte-O: Na tomo tupwaliyao yauyauleli Saulo sisinali kabo siba, “Tomone bwaine sowana
    kani ileboila?” Mwa nige mulolo yabo siwowolena koina. Mwa tabe Saulo nige walo
    yabo gamwana mena iyayawatagili kaiweli, bwai imwanou-gabaegilimo.
  tbg-tbg: Mintumantavata, qora vaiinti vonavu voqamake antua ti vauka tiha, Aqao,
    nantima keroe maa vaiintiva tinavu ho kahaqianarove? ti. Vika Sorurara iri qoraiqama
    amiteha, kia quahara haikavata vira amura. Mintuvarovata, Soruva kia vikara vo
    uvavata tiraitiro, evaara vaura.
  hmo-hmo: To mai edia laloa namodia lasi taudia idia gwau, “Inai tau ese edena bamona
    ita ia hamauria diba?” Idia ese Saulo idia negea, bona harihari gauna ta idia
    henia lasi. To Saulo ese hereva ta ia gwauraia lasi.
  urd-urd: लेकिन शरीरों में से कुछ कहने लगे, “कि यह शख़्स हमको किस तरह बचाएगा?” इसलिए
    उन्होंने उसकी तहक़ीर की और उसके लिए नज़राने न लाए तब वह अनसुनी कर गया।
  rus-SYN: 'А негодные люди говорили: ему ли спасать нас? И презрели его и не поднесли
    ему даров; но он как бы не замечал того.'
  bqc-SIM: 'Ɔ̃ gbɛ̃pãeↄ mɛ̀: Gbɛ̃́ bee taa mɛ́ a wá suabaa? Ɔ̃ aa sakàaàgu, aai
    mↄɛ̀ ń pↄeoo, ↄ̃ Saulu a nílɛakɛ.'
  tcz-CHONGTHU: Ahinlah pannabei miphabep chun, “Hichepan iti eihuhdoh diu ham?” atiuve.
    Chuin amahon ama nahsahmon abol’un, thilpeh imacha ahin choipeh pouvin ahi. Ahinlah
    ama athipbeh in ana nahsah pon ahi.
  mar-mar: परंतु काही कुचकामी माणसे होती ती म्हणाली, “हा पुरुष आम्हास कसा काय सोडवील?”
    त्यांनी त्याचा अनादर केला व त्यास काही भेट आणली नाही. पण शौल शांत राहिला.
  qub-qub: 'Fiyu runacuna ichanga mana pishiranchu. Paycunami jamurpar niran: «¿Imanöpatäshi
    payga salbamäshun?» Manacajman churar mana rispitaranchu. Saulga imata niptinpis
    mana cäsuparanchu.'
  bqp-bqp: 'Akũ gbɛ̃ pã kenↄ pì: Gbɛ̃ bire mɛ́ ani ó sura ba yá? Akũ ò a gya bò,
    odi sunɛ kũ pↄ́keoro, ama Solu a yĩtɛna o.'
  hat-hat: 'Men te gen kèk vòryen ki t''ap di: -Ki jan jenn gason sa a ka rive delivre
    nou? Yo pa okipe Sayil menm, yo pa fè l'' kado anyen. Sayil menm fè tankou li
    pa konprann.'
  eng-BSB: But some worthless men said, “How can this man save us?” So they despised
    him and brought him no gifts; but Saul remained silent about it.
  tod-tod: 'Anɛɛ naa ʋe, nu ɲakai tanigaa ti ɠɛni ná, ti ɗa ɠɛ ma: «Lee ma ɓɔba ɠa
    nii a zoo kɛɛzu ade ʋɛ?» Ti ɠɛni bɛlɛlalazu, ti la ɠɛni vebɛani nɔpɛ feeni bɛ.
    Kɛlɛ Sayile la ɠɛni faa woni.'
  eng-WEBPB: But certain worthless fellows said, “How could this man save us?” They
    despised him, and brought him no tribute. But he held his peace.
  kbq-kbq: Hianagi mago'a hazenke vahe'mo'za hu'za, inankna huno ama ne'mo'a tagu'vazigahie.
    Hagi ana vahe'mo'za huhaviza hunente'za musezana eri'za eme omi'naze. Hianagi
    Soli'a ana vahekura mago kea osu'ne.
  nhe-BL: 'Pero sequinoc tlacame tlen fiero ininyolo quiijtojque: “¿Quejatza huelis
    techmanahuis ni tlacatl, Saúl?” Huan ax quitlepanitaque. San quihuihuiitaque huan
    ax tleno quimacaque, pero Saúl ax quinchihuili cuenta.'
  bus-bus: 'Ben gbɛ̃ pã kenↄ bè: Gbɛ̃ beee bé eé wa mì síↄ́? Ben aↄ̃ kya kàn, aↄ̃ↄe
    mↄ́nɛ kↄ̃n pↄ́keoro, mↄde Solu a yĩtɛɛ o.'
  gub-BL: Amo ae teko ikatu 'ym ma'e uze'eg nezewe hehe wà. — Ma'e a'e awa uzapo putar
    zanepyro pà a'e nehe, i'i uzeupeupe wà. Uze'eg zemueteahy hehe wà. Nomono e kwaw
    ma'e izupe wà.
  eng-DRA: 'But the children of Belial said: Shall this fellow be able to save us?
    And they despised him, and brought him no presents, but he dissembled as though
    he heard not.'
