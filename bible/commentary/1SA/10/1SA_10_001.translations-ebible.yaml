  dop-dop: 'Mpʋɣʋlɛ Sɑmiyɛɛlɩ lǝsɑ nim nɑ kpɑlipiyɑ, nɑ ɩ́ pǝlɩ Sɑyuli nyʋɣʋ tɑɑ,
