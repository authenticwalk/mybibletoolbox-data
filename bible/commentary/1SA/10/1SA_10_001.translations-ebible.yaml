  kos-kos: 'Na Samuel el eis sufa in oil in olive ac ukuiya fin sifal Saul ac ngok
    mutal ac fahk, “LEUM GOD El mosrwekomla tuh kom fah leum fin mwet lal, mwet Israel.
    Kom fah leum faclos ac karinganulos liki mwet lokoalok lalos. Na pa inge mwe akpwayeye
    nu sum lah LEUM GOD pa sulekomla tuh kom in leum fin mwet lal:'
  hbo-WLC: וַיִּקַּ֨ח שְׁמוּאֵ֜ל אֶת־פַּ֥ךְ הַשֶּׁ֛מֶן וַיִּצֹ֥ק עַל־רֹאשׁ֖וֹ וַיִּשָּׁקֵ֑הוּ
    וַיֹּ֕אמֶר הֲל֗וֹא כִּֽי־מְשָׁחֲךָ֧ יְהוָ֛ה עַל־נַחֲלָת֖וֹ לְנָגִֽיד׃
  ibo-ibo: Mgbe ahụ, Samuel weere karama mmanụ wụkwasị ya nʼisi, sutukwa ya ọnụ nʼagba
    sị ya, “Ọ bụ na Onyenwe anyị etebeghị gị mmanụ ime gị onyendu ihe nketa ya?
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ତୈଳପାତ୍ର ନେଇ ତାଙ୍କର ମସ୍ତକରେ ଢାଳିଲେ ଓ ତାଙ୍କୁ ଚୁମ୍ବନ କରି
    କହିଲେ, “ସଦାପ୍ରଭୁ କି ଆପଣା ଅଧିକାର ଉପରେ ତୁମ୍ଭକୁ ଅଗ୍ରଣୀ ହେବା ପାଇଁ ଅଭିଷେକ କରି ନାହାନ୍ତି?
  wmt-wmt: Wali nyanartijangka Jamiyurllu warntarni ayil, purtkujirnila manyanta jurlunga
    Juwulla. Marni parla, “Juwujwarntiwu mananangu ngunawu king purlka. Marlamanku
    manunya, puju ngananguwurti manya pungku kuliparirlu marrijangkarlu. Wali Ngarpungu
    manta kurajpinya nyuntu, nyanartijangka marnangurla purtkujirnana.” Nyanartijangka
    wurnala yani Juwul jarntuwarntikarti. Wali ngajirtarni manyanangurlanyanu jularla
    kingkujirnujangka, kulkururni pa kirrarnani. Nyanartijangka Jamiyurllu manya marurrpinya
    Juwujwarnti mitingpurru jujupurru. Nyanartikarrarnila manyanangu julawu. Yanku
    palu mayarukarti Mijpakarti. Wali warryani palu, kirrarnanila palu mitingja.
  chk-chk: 'Mürin, Samuel a angei eu rumen lö o ninätiu won möküren Saul, a mitiri
    o üreni, “Ewe Samol mi Lapalap a epituk pwe kopwe samolun nöün aramasen Israel.
    Kopwe nemenem won nöün ewe Samol mi Lapalap aramas o angaseer seni chon oputeer
    mi nom ünükür. Nge ei epwe eu asisil ngonuk, pwe ewe Samol mi Lapalap a epituk
    pwe kopwe samolun nöün aramas:'
  ssd-ssd: 'Piro taŋgo ta nale kusreka kina le Samuel ndek olif kule botol ŋak ta
    tumba Saul tuku gabat mbolŋge kutumba Saul mumuna sulumba sana: Ne Suŋgoŋge nuŋe
    kuasmbi Israel mbal kulatkam tuku madinina.'
  rop-rop: Afta na Semyul bin deigimat wan botul garram oliboil, en imbin spilim det
    oil ontop langa Sol hed, en imbin kis langa im, en imbin tok, “YAWEI det trubala
    God bin pikimat yu blanga jidan bos blanga ola Isreil pipul. Yu garra jidan bos
    blanga olabat, en yu garra lukaftumbat olabat brom ola enami blanga olabat. Iya
    na pruf blanga yu.
  ukr-1871: 'І взяв Самуїл олїйню посудинку та й полив з неї голову йому, потім поцїлував
    його й промовив: Сим помазав тебе Господь у князї над народом своїм Ізраїлем.
    Царювати меш над людом Господнїм і визволиш його з потали ворогів його, що окружили
    його; а ось тобі й ознака, що Господь помазав тебе в царі над своїм наслїддєм:'
  deu-1951: 'Da nahm Samuel die Ölflasche und goß sie auf sein Haupt und küßte ihn
    und sprach: Hat dich nicht der HERR zum Fürsten über sein Erbteil gesalbt?'
  eng-JPS: 'Then Samuel took the vial of oil, and poured it upon his head, and kissed
    him, and said: ''Is it not that the LORD hath anointed thee to be prince over
    His inheritance?'
  srp-1865: 'Tada Samuilo uze uljanicu, i izli mu ulje na glavu, pa ga cjelova, i
    reèe mu: eto, nije li te pomazao Gospod nad našljedstvom svojim da mu budeš voð?'
  lug-lug: Awo Samwiri n’addira eccupa ey’amafuta n’agifuka ku mutwe gwa Sawulo, n’amunywegera
    ng’agamba nti, “Mukama akufuseeko amafuta okufuga abantu be, Isirayiri.
  heb-heb: ויקח שמואל את פך השמן ויצק על ראשו וישקהו ויאמר הלוא כי משחך יהוה על נחלתו
    לנגיד׃
  ben-IRV: তারপর শমূয়েল একটা তেলের শিশি নিয়ে শৌলের মাথার উপর ঢেলে দিলেন এবং তাঁকে
    চুমু দিয়ে বললেন, “সদাপ্রভু কি তোমাকে তাঁর সমস্ত কিছুর (উত্তরাধিকারের) উপর রাজা
    হিসাবে অভিষেক করেন নি?
  pan-pan: ਫੇਰ ਸਮੂਏਲ ਨੇ ਇੱਕ ਕੁੱਪੀ ਤੇਲ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਉਂਡੇਲ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੂੰ ਚੁੰਮ ਕੇ
    ਆਖਿਆ, ਕੀ ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਇਸ ਕਰਕੇ ਅਭਿਸ਼ੇਕ ਨਹੀਂ ਕੀਤਾ ਜੋ ਤੂੰ ਉਹ ਦੀ ਵਿਰਾਸਤ ਦਾ ਪ੍ਰਧਾਨ
    ਬਣੇਂ?
  tkr-tkr: 'Şamuelee zeytunun q''ışnan g''ab alyaat''u, Şaulne vuk''lelqa k''yı''ı,
    mang''us ubba hı''ı eyhen: – Rəbbee zak''le valqa q''ış qadğveva uvhu, məxür ğu
    İzrailyna, Cune milletna, xərna hı''ı.'
  mya-JVB: ဆီ ဘူး ကိုယူ ၍ ရှောလု၏ခေါင်း ပေါ် မှာ လောင်း လေ၏။ တဖန် သူ့ ကိုနမ်း သဖြင့်
    ၊ ထာဝရဘုရား သည် သင့် ကို အမွေ တော်လူမျိုး၏ မင်း အရာ ၌ ခန့်ထား၍ ဆီလောင်ခြင်း ဘိသိက်
    ကိုပေးတော်မူ၏။
  tte-O: Kabo Samuela olibe olo waila patu ikalai yo Saulo kulukuluna mena isuwai
    yo inisoi kabo iwalo koina iba, “Olo yasuwai kulukulum mena kaiwena Yeoba igite-sipwaiwo
    kuyamala ana tomoyao Isileli kali tobaguna.
  tbg-tbg: 'Minti tivakero Samueriva orivi vahavera taqu varakero vahavera vira Sorura
    qiataqaa aqu amitero vira moqa kero tiva amiro tiharo, Are Nora Kotira vaiinti
    nahenti, Isareri vikaqaa raqikihara vika avuhainaa vaiintivano variane tiro, Noravano
    Kotiva ai kaama tero ai noraiqama kaimantara ti, te ariqaa vahavera aqu amitauro.
    Are Isareri vikaqaa raqikiharama navutaaka Isareri tataaqa hini hini variaka kauquqihaira
    vika ruaruama nimitaane. Vo haikavano ariqaa qovaraiqiainara te ari tiva amiarirara
    are tavairaro vi haikava ariqaa qovarama virara are mintima tiane: Quqaama Noravano
    Kotiva nai vaiinti nahentiqaa raqikiarire tiro, ti kaama taivo tinarave. Vi haikava
    maantima keroma qovaraiqianarove:'
  hmo-hmo: 'Vadaeni Samuela ese olive dehoro kavabu ta ia abia, Saulo ena kwarana
    dekenai ia bubua, vadaeni ia kisi henia, ia gwau, “Lohiabada ese oi ia abia hidi
    vadaeni, iena bese Israela do oi gunalaia. Lohiabada ena bese taudia be oi ese
    do oi gunalaia, idia dekenai idia tuari taudia dekena amo do oi hamauridia. Lohiabada
    ese oi ia abia hidi vadaeni, iena bese do oi gunalaia. Inai hereva be momokani,
    ena toana be inai:'
  urd-urd: फिर समुएल ने तेल की कुप्पी ली और उसके सर पर उँडेली और उसे चूमा और कहा,
    कि क्या यही बात नहीं कि ख़ुदावन्द ने तुझे मसह किया, ताकि तू उसकी मीरास का रहनुमा
    हो?
  rus-SYN: 'И взял Самуил сосуд с елеем и вылил на голову его, и поцеловал его и сказал:
    вот, Господь помазывает тебя в правителя наследия Своего в Израиле, и ты будешь
    царствовать над народом Господним и спасешь их от руки врагов их, окружающих их,
    и вот тебе знамение, что помазал тебя Господь в царя над наследием Своим:'
  bqc-SIM: 'Ɔ̃ Samuɛli nísi tùu sɛ̀ à nísikà Saulu miwa, ↄ̃ à lɛpɛ̀wà à mɛ̀:
    Dii mɛ́ n dilɛ dↄaana ũ a gbɛ̃́ Isailiↄnɛ. Ńyↄ̃ kible Dii gbɛ̃́ↄwa, ní ń bↄ
    ń ibɛɛ pↄ́ liaańziↄ ↄzĩ. Seela pↄ́ a to ǹ dↄ̃ kɛ́ Dii mɛ́ n dilɛ a gbɛ̃́ↄ
    dↄaana ũn kɛ.'
  tcz-CHONGTHU: Chuin Samuel in olive thao thei khat alan, Saul luchung’ah asunglhan
    achop’in ajah ah, “Keiman hiche kabolna ajeh chu Pakaiyin nangma Israel chunga
    lamkai dinga, panmun sanga dinga nalhendoh ahitai.
  mar-mar: तेव्हा शमुवेलाने तेलाची कुपी घेतली, शौलाच्या डोक्यावर ओतली, आणि त्याचे
    चुंबन घेऊन म्हटले, “परमेश्वराने तुला आपल्या वतनावर राजा होण्यास अभिषेक केला म्हणून
    हे झाले की नाही?
  soq-soq: Tane Samuel mena dugiwa wadene Sol uawa osowe memene isuruasane ita diene
    wanase, “Iawe God e sonabaen me apanawa Israelwa warereuite oniamona baiwa. Sa
    baiwa ne dewa ema manawo dewasana.
  qub-qub: 'Samuelga alli asyaj asëtita charircur Saulpa umanman wiñaparan. Nircorga
    mucharcushpan niran: «Cananmi Tayta Dios churaycäshunqui Israelcunapa raynin canayquipaj.
    Cananpitaga gammi llapanta mandanquipaj. Chiquiycajcunatapis llapanta binsinquipaj.
    Tayta Diosninchi acrashushayquita musyanayquipaj'
  bqp-bqp: 'Akũ Samuɛli nísi tùruu sɛ̀ à nísi kù Solunɛ a mìia, akũ à lɛ́ pɛ̀a à
    pì: Dikiri mɛ́ à n ditɛ don''arɛde ũ a gbɛ̃ Isarailanↄnɛ. Ĩni kí ble Dikiri gbɛ̃nↄa
    ǹ ń bo ń ibɛrɛ kũ ò likańyĩnↄ ↄĩ. Sèeda kũ ani tó ǹ dↄ̃ kũ Dikiri mɛ́ à n ditɛ
    a gbɛ̃nↄ don''arɛde ũn dí.'
  hat-hat: 'Samyèl pran yon ti poban lwil oliv, li vide l'' sou tèt Sayil. Apre sa,
    li bo l'', epi li di l'': -Seyè a ba ou pouvwa pou gouvènen pèp Izrayèl la ki
    rele l'' pa l''. W''a gouvènen pèp li a, w''a delivre yo anba men tout lènmi ki
    bò kote l'' yo. Men sa k''ap fè ou wè se Seyè a menm ki mete ou apa pou gouvènen
    pèp ki pou li a.'
  eng-BSB: Then Samuel took a flask of oil, poured it on Saul’s head, kissed him,
    and said, “Has not the LORD anointed you ruler over His inheritance?
  tod-tod: 'Samiyɛle ná-gulɔ woolei laalaoni, nii é ɠɛni zea. É gulɔi ʋuuni Sayile
    nɔungi ma. É nɛɛnɛni ga daaʋɛ komagai, é ɠɛ ma: «Ɠɔoɠɔ GALAGI gulɔi ziaa è
    ma, è ʋa ɠɛ ga ná-nuɓusɛiti ta-lotuɠɔi.'
  eng-WEBPB: Then Samuel took the vial of oil and poured it on his head, then kissed
    him and said, “Hasn’t the LORD anointed you to be prince over his inheritance?
  kbq-kbq: Anante Samueli'a masave tafena erino masavena Soli anumpi taginteteno,
    antako hunenteno anage hu'ne, Amanahu'zama huana, Israeli vahe'a kegava hanane
    huno Ra Anumzamo'a kini kazeri otie.
  nhe-BL: 'Huan quema quistoya itlatequipanojca Saúl, Samuel quiquixti se frasco ica
    aceite tlen quihuicayaya, huan quitequili Saúl ipan itzonteco, huan quitzoponi
    huan quiilhui: ―TOTECO mitziyocatlalijtoc ama para tielis tiinintlanahuatijca
    itlacajhua tiisraelitame.'
  bus-bus: 'Ben Samuɛli nↄ́si tùu sɛ̀ à nↄ́si kù Solunɛ a mìa, ben à lɛ́ pɛ̀a à bè:
    Dii bé à n diɛ dↄn''aɛdee ũ a gbɛ̃ Isarailinↄnɛ. Nɛ́ kí ble Dii gbɛ̃nↄnɛ ǹ ń
    bↄ ń ibɛɛ kɛ̀ aↄ̃ ligańzinↄ ↄzĩ. Sèeda kɛ̀ eé tó ǹ dↄ̃ kɛ̀ Dii bé à n diɛ a gbɛ̃nↄ
    dↄn''aɛdee ũun yɛ̀.'
  gub-BL: Weraha Xamuew zutahyky'a por uri kawer. Uzuhen Xamuew a'e uri tykwer Xau
    iàkàg rehe kury. Uzurupyter no. Uze'eg nezewe izupe kury. — Tupàn Tuweharupi Wiko
    Ma'e nemuigo kar Izaew wanuwihawete romo kwez kury. Ereiko putar wanuwihaw romo
    kury. Erepyro putar waàmàtyry'ymar wanuwi upaw rupi katete ne wà nehe. Amo ma'e
    uzeapo putar kutàri nehe. Nezewe mehe erekwaw putar neànàm wanuwihawete romo nemuigo
    kar awer nehe.
  eng-DRA: 'And Samuel took a little vial of oil and poured it upon his head, and
    kissed him, and said: Behold, the Lord hath anointed thee to be prince over his
    inheritance, and thou shalt deliver his people out of the hands of their enemies,
    that are round about them. And this shall be a sign unto thee, that God hath anointed
    thee to be prince.'
