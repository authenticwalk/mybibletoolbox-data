  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Sɑmmuyɛɛrii túótɛ́ mɛkùɔ̀ nnɛ̀ tɛdéntɛ̀ kɛ́cóú nSɑuri yuu kóò
