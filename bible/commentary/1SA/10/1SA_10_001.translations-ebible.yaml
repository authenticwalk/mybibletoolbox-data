verse: 1SA.010.001
translations:
  mal-C: 'അപ്പോൾ ശമുവേൽ തൈലപാത്രമെടുത്ത് ശൗലിന്റെ തലയിൽ ഒഴിച്ചു; അവനെ ചുംബിച്ചിട്ട്
    അദ്ദേഹം പറഞ്ഞു: “യഹോവ തന്റെ അവകാശമായ ജനത്തിനു നായകനായി നിന്നെ അഭിഷേകംചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Da ergriff Samuel die Ölflasche und goß sie über sein Haupt aus; sodann
    küßte er ihn und sprach: Damit hat dich Jahwe zum Fürsten über sein Volk Israel
    gesalbt. Du sollst über das Volk Jahwes herrschen und sollst es aus der Gewalt
    seiner Feinde befreien. Und dies mag dir als Zeichen dafür dienen, daß dich Jahwe
    zum Fürsten über sein Erbe gesalbt hat:'
  lin-lin: 'Bongo Samuele azwaki molangi ya mafuta, asopaki yango na moto ya Saulo,
    ayambaki ye mpe alobaki : « Boni, Yawe apakoli yo mafuta te mpo ete ozala mokambi
    ya libula na Ye ?'
  eng-LSV: And Samuel takes the vial of the oil, and pours [it] on his head, and kisses
    him, and says, “Is it not because YHWH has appointed you over His inheritance
    for leader?
  eng-GNV: Then Samuel tooke a viole of oyle and powred it vpon his head, and kissed
    him, and saide, Hath not the Lord anointed thee to be gouernour ouer his inheritance?
  eng-WEBSTER: Then Samuel took a vial of oil, and poured it upon his head, and kissed
    him, and said, Is it not because the LORD hath anointed thee to be captain over
    his inheritance?
  nhw-BL: 'Huan quema quistoya itequipanojca Saúl, Samuel quiquixti se frasco ica
    aceite catli quihuicayaya, huan quitequili Saúl ipan itzonteco, huan quitzoponi
    huan quiilhui: ―TOTECO mitziyocatlalijtoc ama para tielis tiinintlanahuatijca
    imasehualhua tiisraelitame.'
  swh-ONEN: Ndipo Samweli akachukua chupa ndogo ya mafuta na kuyamimina juu ya kichwa
    cha Sauli, akambusu, akisema, “Je, Bwana hakukutia mafuta uwe kiongozi juu ya
    watu wake Israeli?
  bba-bba: Mɑ Sɑmuɛli u ɡum kpɑrɑbɑ piibu suɑ u ɡen ɡum tɑ̃re Sɔɔlun wirɔ u nùn bɔkɑsi
    u nɛɛ, nɑ yeni kuɑwɑ ɑ n kɑ yɛ̃ mɑ Yinni Gusunɔwɑ u nun ɡɔsɑ ɑ kɑ ko win tɔmbun
    sunɔ.
  eng-KJVCPB: Then Samuel took a vial of oil, and poured it upon his head, and kissed
    him, and said, Is it not because the Lord hath anointed thee to be captain over
    his inheritance?
  cpy-cpy: 'Raakotakiri Samuel yeenkantsi, ijeepatziito-takiri Saúl, ikantakiri: “Itajorentsi-takaatyeemi
    Tajorentsi. Eeroka pinkathari-wenterini Israel-paeni, ratzirite Tajorentsi. Eeroka
    kijako-wentyaarini ikosheka-waetarira ikija-neentanewo. Iroka piyotan-tyaari eeroka
    rowakimi Tajorentsi peewateri ratzirite.'
  mpx-mpx: Inoke Samuwela olibe enonona ana patuna etega i ahe ge i hol Sol kokowanaa,
    yaka i nalo ge i baek elana i ba, “Enonu ya hol kokowamwa kaiwena Yehoba i hilewa
    nu tabwa iya wana gamagalau hot Isileli ali tonul.
  luo-luo: Eka Samuel nokawo tungʼ mar mo mi oolo ewi Saulo eka nonyodhe mowacho niya,
    “Donge Jehova Nyasaye osewiri mondo ibed jatelo ne joge moyiero.
  meu-meu: 'Bena Samuel ese dehoro kavabu ta e abia, Saulo kwarana ai e seia, bena
    e harahua, eto, Iehova ese vada e horomu, ena bese Israel ba halohiaia ani? Iehova
    ena bese taudia do ba halohiadia, idia inaidia e noho heḡeḡemu taudia imadia amo
    ba hamauridia. Iehova ese vada e horomu. ena bese ba halohiaia, toana binai:'
  npi-ULB: त्यसपछि शमूएलले एक ढुङ्ग्रो तेल लिए, त्‍यो शाऊलको शिरमाथि खन्याए, तिनलाई
    चुम्‍बन गरे । तिनले भने, “के परमप्रभुले उहाँको उत्तराधिकारको शासक हुनलाई तपाईंलाई
    अभिषेक गर्नुभएको हैन र?
  yor-yor: Samuẹli sì mú ìgò kékeré tí òróró wà nínú rẹ̀, ó sì dà á sí orí Saulu.
    Ó sì fi ẹnu kò ó ní ẹnu, wí pé, “Olúwa kò ha tí fi òróró yàn ọ ní olórí lórí ohun
    ìní rẹ̀?
  emp-NTPO: 'Maʌ̃be Samuelba nedragada edaped̶a Saul boro ʌ̃rʌ̃ weasia. Uridarrad̶e
    isõped̶a nãwã jarasia: –Ãcõrẽba id̶i bʌra b̶ʌbʌrʌa idji puru Israel boroda b̶amãrẽã.
    [Bʌabʌrʌ naʌ̃ purura pe erob̶aya idjab̶a ãdjirã dji quĩrũnebemada ẽdrʌ b̶ʌya.
    Nãwã bʌa cawaya Ãcõrẽba wãrãda bʌra israelerã boroda b̶ʌsida.]'
  ind-ind: 'Lalu Samuel mengambil sebuah kendi kecil berisi minyak zaitun dan menuangkannya
    ke atas kepala Saul dan memeluknya serta berkata, “TUHAN sudah memilihmu untuk
    memimpin umat-Nya, bangsa Israel, yang adalah milik-Nya yang khusus! Kamu akan
    memerintah atas umat TUHAN dan kamu akan membebaskan mereka dari kuasa musuh-musuh
    yang ada di sekeliling mereka. Inilah yang akan menjadi tanda bagimu bahwa TUHAN
    sudah memilih kamu sebagai pemimpin atas umat-Nya:'
  pes-OPCB: 'آنگاه سموئیل، ظرفی از روغن زیتون گرفته، بر سر شائول ریخت و صورت او را
    بوسیده، گفت: «خداوند تو را برگزیده است تا بر قوم او پادشاهی کنی.'
  tgl-ULB: Pagkatapos kumuha si Samuel ng isang bote ng langis at ibinuhos ito sa
    ulo ni Saul, at hinalikan siya. Sinabi niya, “Hindi ba pinahiran ka ng langis
    ni Yahweh para maging tagapamahala ng kanyang pamana?
  cbu-NT: Ashiriya, Saulsha tiptsiree tuzanganirangu, Samuelsha wayungunoo tawatarangu,
    Saulamun much zaw, ashirangiya. Sheeru, pachipurangiya. Pachipeeru, Na in zar
    Apanll shiyaa waana tiptsireem, Israelchicheem urkar ipuseenlliya.
  hui-hui: Ani lowa Samuelehanda ira olibe lininaga weli be heba yamuwa Solonaga haguani
    odo wia howa ibu nu̱nu̱ lowa lalu, Anduane Homogohanda ibunaga Isaraele wali agali
    haru habelo haguani odo wia haragoni. Í̠na ibunaga wali agali bayuwa haru halu
    tinaga waitigi karu bibahendeme boligo í̠na ha pai holebere. Ani layadagoni Anduane
    Homogohanda ibunaga wali agali haru habelo í̠ dabo helayadagoni lowa manane ogoni
    handabe.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည်​သံ​လွင်​ဆီ​ဘူး​ကို​ယူ ၍ ရှော​လု​၏​ဦး​ခေါင်း​ပေါ်​သို့​သွန်း​လောင်း​ပြီး
    လျှင် သူ့​အား​နမ်း​ရှုပ်​လျက်``ထာ​ဝ​ရ​ဘု​ရား သည်​သင့်​အား ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရင်​အ​ဖြစ်​ဘိ​သိက် ပေး​တော်​မူ​၏။ သင်​သည်​ကိုယ်​တော်​၏​လူ​မျိုး
    တော်​ကို​အုပ်​စိုး​လျက် ရန်​သူ​တို့​၏​ဘေး​မှ ကာ​ကွယ်​စောင့်​ရှောက်​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား
    သည်​သင့်​အား​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ကို အုပ်​စိုး​ရ​သူ​အ​ဖြစ်​ဖြင့် ဘိ​သိက်​ပေး​တော်
    မူ​ကြောင်း​သက်​သေ​ကား​ဤ​သို့​တည်း။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་སྣོད་ཅིག་བླངས་ནས་སོ་ལོའི་མགོ་ལ་སྣུམ་བླུགས་ཏེ་འོ་བྱས་ཤིང་སྨྲས་པ།
    ད་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རང་ཁོང་གི་འབངས་མིའི་རྗེ་དཔོན་དུ་བྱུགས་པར་མཛད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino Samueri akatora chinu chamafuta akadurura pamusoro waSauro akamutsvoda
    uye akati, “Jehovha haana kukuzodza here kuti uve mutungamiri wenhaka yake?
  spa-BLM: 'Entonces Samuel tomó la vasija de aceite y la derramó sobre su cabeza;
    luego lo besó y le dijo: “¿No te ha ungido Yahvé para que seas príncipe sobre
    su heredad?'
  cac-cac: 'Ix lajvi chi'', ix yic''ancot jun yed''tal aceite vin̈aj Samuel chi'',
    ix stob''anq''ue aceite chi'' vin̈ d''a sjolom vin̈aj Saúl chi'', ix stz''ub''anelta
    sti'' vin̈, ix yalan vin̈: —A Jehová tzach sic''anel ticnaic yic tzach och yajalil
    d''a yib''an̈ schon̈ab''.'
  swh-ULB: Ndipo Samweli akachukua chupa ya mafuta, akayamimina juu ya kichwa cha
    Sauli, na akambusu. Akasema, “Je, Mungu hajakutia mafuta uwe mtawala juu ya urithi
    wake?
  bel-bel: 'І ўзяў Самуіл посуд з алеем і выліў на галаву ягоную, і пацалаваў яго
    і сказаў: вось, Гасподзь памазвае цябе на кіраўніка спадчыны Сваёй:'
  wed-wed: Ma Samuel olive monamonana wagina i vaia ma monamona i waḡi Saul au kolana.
    Ma i vigia-laḡolaḡonei ma i riwei, “Wei a kaukauei aubaina Bada i terem ana rava
    vinualaulaunai Israel ma vibadei.
  deu-ELBBK: 'Und Samuel nahm die Ölflasche und goss sie aus auf sein Haupt, und er
    küsste ihn und sprach: Ist es nicht so, dass der HERR dich zum Fürsten über sein
    Erbteil gesalbt hat?'
  mbb-OT: Migkuwa si Samuel te senge umuy he lana, ne in-itis din te ulu ni Saul.
    Neipus dutun midhezekan din si Saul ke sikandin te, “Is Nengazen iyan mibpilì
    kenikew he iyan ebpengulu te keet-etawan he gaked din.
  mal-2015: 'അപ്പോൾ ശമൂവേൽ തൈലപാത്രം എടുത്തു അവന്റെ തലയിൽ ഒഴിച്ചു അവനെ ചുംബിച്ചു പറഞ്ഞതു:
    യഹോവ തന്റെ അവകാശത്തിന്നു പ്രഭുവായി നിന്നെ അഭിഷേകം ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'O Samuel iľa cikno džbanocis le olivove olejoha a čhiďa les avri pro šero
    le Sauloske. Čumidľa les a phenďa: „Kaleha tut o RAJ pomazinďa vodcaske upral
    peskro ďeďictvos.'
  pes-OPV: 'پس سموئیل ظرف روغن را گرفته، برسر وی ریخت و او را بوسیده، گفت: «آیا این
    نیست که خداوند تو را مسح کرد تا برمیراث او حاکم شوی؟'
  ron-1924: 'Самуел а луат стиклуца ку унтделемн ши а турнат-о пе капул луй Саул.
    Апой л-а сэрутат ши а зис: „Ну те-а унс Домнул ка сэ фий кэпетения моштенирий
    Луй?'
  aui-aui: Wasina bi Samwel oliv miina verikokona ikabi bi Sol gayamine iwayi, imaghani
    bi iwona bo, “Yawe God ivineyim da nuwanuwana wawayidi Isrel damdi kunibadedi
    noko biidi mmko berana aberabera.
  ben-OBCV: একথা বলে শমূয়েল এক কুপি জলপাইয়ের তেল নিয়ে শৌলের মাথায় তা ঢেলে দিলেন
    ও তাঁকে চুমু দিয়ে বললেন, “সদাপ্রভুই কি তোমাকে তাঁর অধিকারের উপর শাসনকর্তা পদে
    অভিষিক্ত করেননি?
  som-som: Markaasaa Samuu'eel wuxuu qaaday weel saliid ah, kolkaasuu madaxiisii ku
    shubay, oo intuu dhunkaday ayuu yidhi, Sow Rabbigu kuuma subkin inaad amiir u
    ahaatid dhaxalkiisa?
  lat-VUC: 'Tulit autem Samuel lenticulam olei, et effudit super caput ejus: et deosculatus
    est eum, et ait: Ecce unxit te Dominus super hæreditatem suam in principem, et
    liberabis populum suum de manibus inimicorum ejus qui in circuitu ejus sunt. Et
    hoc tibi signum, quia unxit te Deus in principem.'
  eng-ASVBT: Then Samuel took the vial of oil, and poured it upon his head, and kissed
    him, and said, Is it not that Jehovah hath anointed thee to be prince over his
    inheritance?
  ita-1885: 'Or Samuele avea preso un piccol vaso d''olio, e lo versò in sul capo
    di esso, e lo baciò, e disse: Non è egli vero che il Signore ti ha unto per conduttore
    sopra la sua eredità?'
  eng-LXXUP: And Samuel took a vial of oil, and poured it on his head, and kissed
    him, and said to him, Has not the Lord anointed thee for a ruler over his people,
    over Israel? and thou shalt rule among the people of the Lord, and thou shalt
    save them out of the hand of their enemies; and this shall be the sign to thee
    that the Lord has anointed thee for a ruler over his inheritance.
  eng-ULB: Then Samuel took a flask of oil, poured it on Saul's head, and kissed him.
    He said, “Has not Yahweh anointed you to be a ruler over his inheritance?
  spa-VBL: 'Entonces Samuel tomó un frasco de aceite de oliva y lo derramó sobre la
    cabeza de Saúl, y lo besó diciendo: “El Señor te ha ungido como gobernante de
    su pueblo elegido.'
  fra-_FOB: 'Or, Samuel prit une fiole d''huile, qu''il répandit sur la tête de Saül;
    puis il le baisa, et dit: L''Éternel ne t''a-t-il pas oint pour être le conducteur
    de son héritage?'
  mal-mal: 'അപ്പോൾ ശമൂവേൽ ഒരു പാത്രം തൈലം എടുത്ത് അവന്റെ തലയിൽ ഒഴിച്ച് അവനെ ചുംബിച്ച്
    പറഞ്ഞത്: “യഹോവ തന്റെ അവകാശത്തിന് അധിപനായി നിന്നെ അഭിഷേകം ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Phir Samuel ne kuppī le kar Sāūl ke sar par zaitūn kā tel unḍel diyā aur
    use bosā de kar kahā, “Rab ne āp ko apnī ḳhās milkiyat par rāhnumā muqarrar kiyā
    hai.
  suz-BL: मिनु सामुएलमी तेल कुरतीक रे तेल ग्रुंइशा, सावल आ पिया तार लुक्‍ता बाक्‍त।
    मिनु मेको कली पुक्‍पु पा “परमप्रभु यावेमी इ कली आ मुर इस्राएली आन पिप सेल्‍तु।
    गे आ मुर आन कली सासन पाइक्‍नेवे। मिनु गे मेको आन एर ओंथ ङा जोरी सत्रु आन गुइ रे
    प्रोंइनेवे। परमप्रभु यावेम थमा पा इन कली आ मुर आन कली सासन पाइब सेल्‍शो आ चिन्‍ड
    मार बाक्‍ब देंशा हना,
  ita-1927: 'Allora Samuele prese un vasetto d’olio, lo versò sul capo di lui, baciò
    Saul e disse: “L’Eterno non t’ha egli unto perché tu sia il capo della sua eredità?'
  ckb-ckb: 'ئینجا ساموئێل گۆزە زەیتەکەی هەڵگرت و بەسەر سەری شاولدا ڕشتی و ماچی کرد
    و گوتی: «ئایا یەزدان دەستنیشانی نەکردوویت ببیتە فەرمانڕەوای میراتەکەی؟'
  eng-BBE: 'Then Samuel took the bottle of oil, and put the oil on his head and gave
    him a kiss and said, Is not the Lord with the holy oil making you ruler over Israel,
    his people? and you will have authority over the people of the Lord, and you will
    make them safe from the hands of their attackers round about them, and this will
    be the sign for you:'
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಎಣ್ಣೆಕುಪ್ಪಿಯಿಂದ ಅವನ ತಲೆಯ ಮೇಲೆ ಸುರಿದು, ಅವನನ್ನು ಮುದ್ದಿಟ್ಟು ಅವನಿಗೆ,
    “ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ತಮ್ಮ ಆಸ್ತಿಯಾಗಿರುವ ಜನರ ಮೇಲೆ ನಾಯಕನಾಗಿರಲು ಅಭಿಷೇಕ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: 'அப்பொழுது சாமுவேல் தைலக்குப்பியை எடுத்து, அவனுடைய தலையின்மேல் ஊற்றி,
    அவனை முத்தமிட்டு: யெகோவா உன்னைத் தம்முடைய சுதந்தரத்தின்மேல் தலைவனாக அபிஷேகம்செய்தார்
    அல்லவா?'
  spa-RV-1909: 'TOMANDO entonces Samuel una ampolla de aceite, derramóla sobre su
    cabeza, y besólo, y díjole: ¿No te ha ungido Jehová por capitán sobre su heredad?'
  ron-BTF: 'Și Samuel a luat un potir cu untdelemn și l-a turnat pe capul lui și l-a
    sărutat și i-a spus: Nu este din cauză că DOMNUL te-a uns să fii căpetenie peste
    moștenirea sa?'
  eng-WEBP: Then Samuel took the vial of oil and poured it on his head, then kissed
    him and said, “Hasn’t the LORD anointed you to be prince over his inheritance?
  eng-FBV: Then Samuel took a flask of olive oil and poured it over Saul's head, and
    kissed him, saying, “The Lord has anointed you as ruler of his chosen people.
  nld-1939: 'Toen nam Samuël een pul met olie, goot die leeg over zijn hoofd, omhelsde
    hem en sprak: Hiermede heeft Jahweh u gezalfd tot leider van zijn volk Israël.
    Gij zijt het, die het volk van Jahweh moet beschermen en het bevrijden uit de
