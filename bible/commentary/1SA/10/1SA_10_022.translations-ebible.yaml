  lug-lug: Ne beeyongera okwebuuza ku Mukama nti, “Omusajja w’ali wano, atuuse?” Awo
    Mukama n’abaddamu nti, “Ye, yeekwese mu bitereke.”
  heb-heb: וישאלו עוד ביהוה הבא עוד הלם איש ויאמר יהוה הנה הוא נחבא אל הכלים׃
  ben-IRV: সেইজন্য তারা আবার সদাপ্রভুকে জিজ্ঞাসা করল, “আর কেউ কি এখানে আছে?” সদাপ্রভু
    বললেন, “দেখ, সে মালপত্রের মধ্যে লুকিয়ে আছে।”
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਫੇਰ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛਿਆ, ਕੋਈ ਹੋਰ ਮਨੁੱਖ ਐਥੇ ਆਵੇਗਾ ਕਿ ਨਹੀਂ?
    ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਵੇਖੋ, ਉਹ ਸਮਾਨ ਵਿੱਚ ਲੁੱਕ ਰਿਹਾ ਹੈ।
  tkr-tkr: 'Manke manbışe Rəbbike qiyghan: – Mana inyaqa qarı dişde? Rəbbee eyhen:
    – Hooşe, yukbışde yı''q''nee dyugulyxha.'
  mya-JVB: ထိုသူသည် လာ ရပါမည်လောဟု ထာဝရဘုရား အား မေး လျှောက်လျှင် ၊ ထာဝရဘုရား က၊ လှည်း
    များ အစရှိသည်တို့၌ ပုန်း ၍နေသည်ဟု မိန့် တော်မူ၏။
  tte-O: Yo sineli Yeoba koina, “Gubesi, Saulo ilaomako bwaite koina?” Kabo Yeoba
    ali neli iyamaisa iba, “Ilaomako na iyaele ikeno-wadam gogo luwali mena.”
  tbg-tbg: Vika Nora Kotira ireha tiha, Ike, vi vaiintiva tainie vaivo? tuvaro Noravano
    Kotiva vika tiva nimiro tiharo, Ne vo haika vataara vira avutaqima Soruva kukeqaviro
    vaivo, tiro.
  hmo-hmo: Unai neganai Lohiabada idia nanadaia, idia gwau, “Unai tau be ia mai vadaeni,
    a?” Lohiabada ia gwau, “Umui itaia, ia be unai kohu momo henunai ia hunia noho.”
  urd-urd: तब उन्होंने ख़ुदावन्द से फिर पूछा, क्या यहाँ किसी और आदमी को भी आना है,
    ख़ुदावन्द ने जवाब दिया, देखो वह असबाब के बीच छिप गया है।
  rus-SYN: 'И вопросили еще Господа: придет ли еще он сюда? И сказал Господь: вот
    он скрывается в обозе.'
  bqc-SIM: 'Ɔ̃ wà ɛ̀a Dii là lↄ wà mɛ̀: Gↄ̃ɛpi mↄ̀ la kↄ̀a? Ɔ̃ Dii mɛ̀: A ulɛa
    asoↄ sↄ̀ↄu.'
  tcz-CHONGTHU: Chuin amahon Pakai adoh uleh, “Thilkeo lah’a akiselle,” tin Pakaiyin
    ahin donbut’e.
  mar-mar: मग त्यांनी परमेश्वरास आणखी विचारले की, “तो पुरुष इकडे फिरून येईल काय?”
    तेव्हा परमेश्वराने उत्तर दिले, “पाहा तो सामानामध्ये लपला आहे.”
  soq-soq: Sa baiwa mo Iawe God waitarasaiena, “Me naepe?” Iawe God sipoamone wanase,
    “Me mo puraiwau sawanauwo weregaleide.”
  qub-qub: Chaura Tayta Diosta tapucuran Saúl maycho caycashantapis musyananpaj. Tayta
    Diosnami niran «Saulga guepicuna cajchömi pacaraycan».
  bqp-bqp: 'Akũ ò ɛ̀ra ò Dikiri là dↄ ò pì: Gↄ̃gbɛ̃ pìi sù la kↄ̀ yá? Akũ Dikiri
    pì: À utɛna asonↄ dagura.'
  hat-hat: 'Y'' al mande Seyè a si pa gen lòt moun ankò. Seyè a reponn: -Men Sayil
    kache dèyè pwovizyon yo!'
  eng-BSB: So again they inquired of the LORD, “Has the man come here yet?” And the
    LORD replied, “Behold, he has hidden himself among the baggage.”
  tod-tod: 'Ti Ɠɔoɠɔ GALAGI ɠaazaɠani ʋolu, ti ɠɛ ma: «Zunui taɠili kana ɓaa, nii
    paai ʋɛ?» Ɠɔoɠɔ GALAGI ti wooɠaaʋoteni, é ɠɛ ti ma: «À wɛlɛ, dɔɔɠuʋɛ kasɔiti
    poluʋɛ.»'
  eng-WEBPB: Therefore they asked of the LORD further, “Is there yet a man to come
    here?” The LORD answered, “Behold, he has hidden himself amongst the baggage.”
  kbq-kbq: Ana hige'za Ra Anumzamofona zamagra antahige'za, iga Soli'a mani'ne, hazageno
    Ra Anumzamo'a huno, fenozantamima ante'nafi kankamumpi frakino mani'ne.
  nhe-BL: 'Huajca quitlajtlanijque TOTECO para quimatise intla Saúl ax hualajtoya
    nopona, huan TOTECO quinilhui: “Saúl motlatijtoc campa eltoc imotlamamal.”'
  bus-bus: 'Ben wà ɛ̀ara wà Dii là dↄ wà bè: Gↄ̃gbɛ̃ pì mↄ̀ kɛ̀ kↄ̀ↄ́? Ben Dii bè:
    À utɛna asoonↄ dagura.'
  gub-BL: Na'e upuranu wi Tupàn Tuweharupi Wiko Ma'e rehe wà. — Aipo a'e awa wiko
    xe a'e, i'i izupe wà. — He'e, i'i Tupàn. — Uzeàmim ma'eryru myter pe a'e, i'i.
  eng-DRA: 'And after this they consulted the Lord whether he would come thither.
    And the Lord answered: Behold he is hidden at home.'
