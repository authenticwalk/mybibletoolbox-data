  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yóu kɛ́wɛ̃tɛ kɛ́bekɛ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Dɛ kóo nìtì bɑɑ
