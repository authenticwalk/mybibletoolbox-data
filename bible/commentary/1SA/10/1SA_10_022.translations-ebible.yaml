    Ngarpungu, maja manyirrangu ngunawu king.” Wali ngarrurtarlu palurla papajanani
    Juwujwarntirlu. Marnani palurla Juwulku, “Rawa marnanpangu ngunawu maja king.”
    Nyanartijangka lirrkarnpinya manya Jamiyurllu nukarnini nyapartukarra pa Juwulkura
    warrkam ngunawu. Wali miting pujujarrinya, jaarlanila palunyanu ngurrawarntikarti.
