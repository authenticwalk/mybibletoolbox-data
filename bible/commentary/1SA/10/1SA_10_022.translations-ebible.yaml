  uig-CYR: 'Шуңа улар Пәрвәрдигардин йәнә: — У киши бу йәргә келәмду? — дәп сориди.
    Пәрвәрдигар җававән: — Мана, у жүк-тақларниң арисиға йошурунивалди, деди.'
