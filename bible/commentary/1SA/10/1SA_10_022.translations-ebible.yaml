verse: 1SA.010.022
translations:
  mal-C: 'അതിനാൽ അവർ വീണ്ടും യഹോവയോട്: “ആ മനുഷ്യൻ ഇവിടെ വന്നിട്ടുണ്ടോ?” എന്ന് അരുളപ്പാടു
    ചോദിച്ചു. “അയാൾ സാധനസാമഗ്രികൾക്കിടയിൽ ഒളിച്ചിരിക്കുന്നു,” എന്ന് യഹോവ അരുളിച്ചെയ്തു.'
  deu-TKW: 'Da fragten sie noch einmal bei Jahwe an: Ist der Mann überhaupt hierher
    gekommen? Jahwe antwortete: Ja, er hält sich bei dem Gepäck verborgen.'
  lin-lin: 'Boye, batunaki lisusu Yawe : — Boni, ezali lisusu na moto oyo ayaki awa ?
    Yawe azongisaki : — Iyo ! Botala ye wana, abombami kati na biloko.'
  eng-LSV: And they ask again of YHWH, “Has the man come here yet?” And YHWH says,
    “Behold, he has been hidden near the vessels.”
  eng-GNV: Therefore they asked the Lord againe, if that man should yet come thither.
    And the Lord answered, Beholde, he hath hid himselfe among the stuffe.
  eng-WEBSTER: Therefore they inquired of the LORD further, if the man would yet come
    thither. And the LORD answered, Behold, he hath hid himself among the stuff.
  nhw-BL: 'Huajca quitlatzintoquilijque TOTECO para quimatise sintla Saúl amo hualajtoya
    nopona, huan TOTECO quinilhui: “Saúl motlatijtoc campa eltoc amotlamamal.”'
  swh-ONEN: Wakazidi kuuliza kwa Bwana, “Je, huyo mtu amekwisha kufika hapa?” Naye
    Bwana akasema, “Ndiyo, amejificha katikati ya mizigo.”
  bba-bba: Yen sɔ̃nɑ bɑ kpɑm Yinni Gusunɔ bikiɑ bɑ nɛɛ, durɔ wi, u tunumɑ kɔ mini?
    Mɑ Yinni Gusunɔ u nɛɛ, oo, wee, u kukuɑ tɔmbun yɑ̃nu sɔɔ.
  eng-KJVCPB: Therefore they inquired of the Lord further, if the man should yet come
    thither. And the Lord answered, Behold, he hath hid himself among the stuff.
  cpy-cpy: 'Rapiiteero ikowakoe-tziri Tajorentsi, riyoetan-tyaari aririka ijeeki Saúl
    janta. Ikantanaki Tajorentsi: “Ari ijeeki Saúl janta. Pithotyaa-koteri jempe rontsiritaka
    owaahanteetaha.”'
  mpx-mpx: Inoke hi nel Yehoba elana hi ba, “Tab Sol i nem e?” Wali nel i lahe i ba,
    “E, iyaka i nem, iya iyoho i bunsumi bugubugul gamwaliyaa.”
  luo-luo: Eka negimedo penjo wach kuom Jehova Nyasaye niya, “Ngʼatni bende osebiro
    ka koso?” Kendo Jehova Nyasaye nodwoko niya, “Ee, osepondo e kind misike.”
  meu-meu: Taunabunai, idia ese Iehova e nanadaia, eto, Tauna na ema eiava? Iehova
    eto, A itaia, ia na kohu lalodiai e komumu.
  npi-ULB: तब मानिसहरूले परमेश्‍वरलाई अझै प्रश्‍न सोध्‍ने इच्‍छा गरे, “के अझै अर्को
    मानिस आउनै छ?” परमप्रभुले जवाफ दिनुभयो, “तिनले आफैलाई सर-सामानाका बिचमा लुकाएका
    छन् ।”
  yor-yor: bẹ́ẹ̀ ni wọ́n ṣe ìwádìí lọ́wọ́ Olúwa pé, “Ṣé ọkùnrin náà ti wá sí bí ni?”
    Olúwa sì sọ pé, “Bẹ́ẹ̀ ni ó ti fi ara rẹ̀ pamọ́ láàrín àwọn ẹrù.”
  emp-NTPO: Maʌ̃ carea wayacusa Ãcõrẽa iwid̶isid̶aa Saulora zesi cawaya. Maʌ̃ne Ãcõrẽba
    jarasia Saulora b̶ʌmĩna netatad̶e mĩrũ b̶ʌda.
  ind-ind: Maka mereka meminta petunjuk kepada TUHAN, “Apakah Saul sudah ada di sini?”
    Dan TUHAN menjawab, “Saul bersembunyi di belakang tempat menyimpan perbekalan.”
  pes-OPCB: آنها برای یافتن او از خداوند کمک طلبیدند و خداوند به ایشان فرمود که او
    خود را در میان بار و بنهٔ سفر پنهان کرده است.
  tgl-ULB: Pagkatapos gustong magtanong ng mga tao sa Diyos ng karagdagang tanong,
    “May ibang lalaki pa bang darating?” Sumagot si Yahweh, “Itinago ni Saul ang kanyang
    sarili sa mga kargada.”
  cbu-NT: Ashirucha, naxpoorangusin, Apanlleetssha masharanganaya. Apaa, shiysha Saulaa
    ipusarangsha, itaru na ¿yap Saul suwayanlla? tárangusin, Apanllsha, Saul nishtanda.
    Itaru, natshat suwarangu, yap maachtaa zapan xanatkis anush tapishuriya, Apanll
    tárangiya.
  hui-hui: Tigua Solo tai bialu henego handa walia nahe howa Anduane Homogohondo hale
    halu lalu, Mbirali ogoriani karu aria mbira kane hendedebe, lene. Ani layagola
    Anduane Homogohanda ladai bialu lalu, Solo ibu ede mbirale ngarunaga erembirahayagi
    bira do kagoni, lene.
  mya-mya: လူ​တို့​သည်``ရှော​လု​အ​ပြင်​အ​ခြား​သူ​တစ်​စုံ တစ်​ယောက်​ရှိ​ပါ​သေး​သ​လော''
    ဟု​ထာ​ဝ​ရ ဘု​ရား​အား​မေး​လျှောက်​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``ရှော​လု​သည်​ကုန်​ထုပ်
    များ​၏​နောက်​တွင်​ပုန်း​ကွယ်​လျက်​ရှိ​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ། མི་དེ་འདི་རུ་ཡོད་དམ་ཞེས་ཞུས་པས། དཀོན་མཆོག་ཡ་ཝཱེས།
    ལྟོས་དང་། ཁོ་ནི་ཅ་ལག་རྣམས་ཀྱི་ཁྲོད་དུ་ཡིབ་འདུག་ཅེས་གསུངས།
  sna-sna: Saka vakabvunzazve Jehovha, vachiti, “Murume uyu ati auya pano here?” Zvino
    Jehovha akati, “Hongu, ahwanda pakati penhumbi.”
  spa-BLM: 'Por lo tanto, preguntaron más a Yahvé: “¿Hay todavía un hombre que venga
    aquí?” Yahvé respondió: “He aquí que se ha escondido entre el equipaje”.'
  cac-cac: Yuj chi', ix sc'anb'an eb' d'a Jehová tato ayec' vin̈ ta'. Ix yalani to
    ayec' vin̈, to ix sc'ub'ejel sb'a vin̈ d'a scal juntzan̈ spa eb'.
  swh-ULB: Kisha watu walitaka kumuuliza Mungu maswali zaidi, “Bado yupo mtu mwingine
    ajaye?” BWANA akajibu, “ Yeye mwenyewe kajificha kwenye mizigo.”
  bel-bel: 'І спыталіся яшчэ ў Госпада: ці прыйдзе ён яшчэ сюды? І сказаў Гасподзь:
    вось ён хаваецца ў абозе.'
  wed-wed: Ma lamna aubaina i raupari Bada awarina, “Tauna mepa?” Bada i paribelei,
    “Tauna kampa purapura au orai e raraugovaḡa.”
  deu-ELBBK: 'Und sie befragten wiederum den HERRN: Wird der Mann noch hierher kommen?
    Und der HERR sprach: Siehe, er hat sich bei dem Geräte versteckt.'
  mbb-OT: Umbe, nenginginsà is menge etew ziyà te Nengazen te, “Kayi ve sikandin?”
    Midtavak is Nengazen, “Uya, kayi sikandin. Mid-eles dà sikandin kayi te menge
    uwiten.”
  mal-2015: 'അവർ പിന്നെയും യഹോവയോടു: ആയാൾ ഇവിടെ വന്നിട്ടുണ്ടോ എന്നു ചോദിച്ചു. അതിന്നു
    യഹോവ: അവൻ സാമാനങ്ങളുടെ ഇടയിൽ ഒളിച്ചിരിക്കുന്നു എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Phučenas le RAJESTAR: „Avľa ade oda murš?“ O RAJ odphenďa: „Garuďa pes
    maškar e vizbroj.“'
  pes-OPV: 'پس بار دیگر ازخداوند سوال کردند که آیا آن مرد به اینجا دیگرخواهد آمد؟
    خداوند در جواب گفت: «اینک اوخود را در میان اسبابها پنهان کرده است.»'
  ron-1924: 'Ау ынтребат дин ноу пе Домнул: „А венит оаре омул ачеста аич?” Ши Домнул
    а зис: „Ятэ кэ есте аскунс ынтре васе.”'
  aui-aui: Na Yawe God sivitarakiiyaneni bo, “Bada wawayina mma bo gegha?” Na Yawe
    God iwona bo, “Touna sawara kamodiye yakowokowogha.”
  ben-OBCV: অতএব তারা আরেকবার সদাপ্রভুর কাছে জানতে চাইল, “লোকটি কি এখনও এখানে আসেনি?”
    সদাপ্রভু বললেন, “হ্যাঁ, সে মালপত্রের মধ্যে নিজেকে লুকিয়ে রেখেছে।”
  som-som: Sidaas daraaddeed Rabbiga wax kalay sii weyddiiyeen, Weli ma waxaa jira
    nin kaloo halkan imanaya? Oo Rabbiguna wuxuu ugu jawaabay, Bal eega, alaabta dhexdeeda
    ayuu ku dhuuntaye.
  lat-VUC: 'Et consuluerunt post hæc Dominum utrumnam venturus esset illuc. Responditque
    Dominus: Ecce absconditus est domi.'
  eng-ASVBT: Therefore they asked of Jehovah further, Is there yet a man to come hither?
    And Jehovah answered, Behold, he hath hidden himself among the baggage.
  ita-1885: 'E gl''Israeliti domandarono di nuovo il Signore, dicendo: È quell''uomo
    già venuto qua? E il Signore disse: Ecco, egli è nascosto fra la salmeria.'
  eng-LXXUP: And Samuel asked yet again of the Lord, Will the man come hither? and
    the Lord said, Behold, he is hidden among the stuff.
  eng-ULB: Then the people wanted to ask God more questions, “Is there still another
    man to come?” Yahweh answered, “He has hidden himself among the baggage.”
  spa-VBL: 'Y le preguntaron al Señor: “¿Ya está aquí?” . Y el Señor respondió: “Vayan
    a buscarlo; está escondido entre el equipaje”.'
  fra-_FOB: 'Et ils consultèrent encore l''Éternel, en disant: Est-il encore venu
    un homme ici? Et l''Éternel dit: Le voilà caché dans les bagages.'
  mal-mal: 'അവർ പിന്നെയും യഹോവയോട്: “അയാൾ ഇവിടെ വന്നിട്ടുണ്ടോ” എന്നു ചോദിച്ചു. അതിന്
    യഹോവ: “അവൻ സാധനങ്ങളുടെ ഇടയിൽ ഒളിച്ചിരിക്കുന്നു” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Unhoṅ ne Rab se dariyāft kiyā, “Kyā Sāūl yahāṅ pahuṅch chukā hai?” Rab
    ne jawāb diyā, “Wuh sāmān ke bīch meṅ chhup gayā hai.”
  suz-BL: मिनु मेकोपुकीम परमप्रभु यावे कली “मार, मेको मुर एक बाक्‍बा?” दे हिल्‍लो
    पामे बाक्‍त। मिनु परमप्रभु यावेमी “मेको मार मार आन दातेमी ख्रुइश्‍शा बाक्‍शो बाक्‍ब”
    देंमाक्‍त।
  ita-1927: 'Allora consultarono di nuovo l’Eterno: “Quell’uomo è egli già venuto
    qua?” L’Eterno rispose: “Guardate, ei s’è nascosto fra i bagagli”.'
  ckb-ckb: 'جا جارێکی دیکە لە یەزدانیان پرسی: «ئایا ئەو پیاوە بۆ ئێرە دێت؟» یەزدانیش
    فەرمووی: «ئەوەتا خۆی لەناو شتومەکەکاندا شاردووەتەوە.»'
  eng-BBE: So they put another question to the Lord, Is the man present here? And
    the answer of the Lord was, He is keeping himself from view among the goods.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು, “ಅವನು ಇನ್ನು ಇಲ್ಲಿ ಬರುವನೋ?” ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸಿದರು.
    ಯೆಹೋವ ದೇವರು, “ಇಗೋ, ಅವನು ಸಲಕರಣೆಗಳಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದಾನೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அவன் இனி இங்கே வருவானா என்று அவர்கள் திரும்பக் யெகோவாவிடத்தில் விசாரித்தபோது:
    இதோ, அவன் பொருட்கள் வைக்கிற இடத்திலே ஒளிந்துகொண்டிருக்கிறான் என்று யெகோவா சொன்னார்.'
  spa-RV-1909: 'Preguntaron pues otra vez á Jehová, si había aún de venir allí aquel
    varón. Y respondió Jehová: He aquí que él está escondido entre el bagaje.'
  ron-BTF: 'De aceea au întrebat pe DOMNUL mai departe, dacă omul ar mai trebui să
    vină acolo. Și DOMNUL a răspuns: Iată, s-a ascuns printre lucruri.'
  eng-WEBP: Therefore they asked of the LORD further, “Is there yet a man to come
    here?” The LORD answered, “Behold, he has hidden himself among the baggage.”
  eng-FBV: So they asked the Lord, “Has he arrived here yet?” The Lord replied, “Go
    and look—he's hiding among the baggage.”
  nld-1939: 'Daarom raadpleegde men Jahweh andermaal: Is de man wel hierheen gekomen?
    En Jahweh antwoordde: Hij zit verborgen bij de legertros.'
  nch-BL: 'Huajca quitatzintoquilijque TOTECO para quimatise sinta Saúl amo hualajtoya
    nopona, huan TOTECO quinilhui: “Saúl motatijtoc campa eltoc amotamamal.”'
  vie-1934: 'Chúng bèn hỏi lại Đức Giê-hô-va rằng: Còn có người nào khác sẽ đến đây
    chăng? Đức Giê-hô-va đáp: Kìa, nó ẩn trong đồ đạc kia.'
  hin-CV: तब उन्होंने पुनः याहवेह से इस विषय में पूछताछ की, “क्या शाऊल यहां आ चुके
    हैं?” याहवेह ने उत्तर दिया, “जाकर देखो, वह भण्डारगृह में सामान के बीच में छिपा
    हुआ है.”
  spa-BES: 'Entonces hicieron otra pregunta al Señor: ¿Está el hombre aquí presente?
    Y la respuesta del Señor fue: Él se está ocultando entre las provisiones.'
  tdx-tdx: 'Nañontanea’ iareo indraike t’Iehovà: Fa pok’atoy hao indatiy? Le hoe ty
    natoi’ Iehovà, Ingo ie mietak’ amo kilankañeo.'
  tha-KJV: เขาจึงทูลถามพระเยโฮวาห์ต่อไปว่า “ชายคนนั้นมาที่​นี่​หรือยัง​” และพระเยโฮวาห์ตรั​สว​่า
    “​ดู​เถิด เขาซ่อนตัวอยู่​ที่​กองสัมภาระ”
  por-BR-2018: 'Perguntaram pois outra vez ao SENHOR, se havia ainda de vir ali aquele
    homem. E respondeu o SENHOR: Eis que ele está escondido entre a bagagem.'
  deu-ELO: 'Und sie befragten wiederum Jehova: Wird der Mann noch hierher kommen?
    Und Jehova sprach: Siehe, er hat sich bei dem Geräte versteckt.'
  eng-WYC-2018: And after these things they counselled with the Lord, whether Saul
    should come thither. And the Lord answered, Lo! he is hid among (the) vessels.
  epo-epo: 'Tiam oni demandis ankoraŭ la Eternulon: Ĉu la viro ankoraŭ venos ĉi tien?
    Kaj la Eternulo diris: Jen li kaŝis sin inter la vazaro.'
  uig-PIN: 'Xunga ular Pǝrwǝrdigardin yǝnǝ: — U kixi bu yǝrgǝ kelǝmdu? — dǝp soridi.
    Pǝrwǝrdigar jawabǝn: — Mana, u yük-taⱪlarning arisiƣa yoxuruniwaldi, dedi.'
  beo-beo: 'ilia da Hina Godema adole ba:i, “Dunu eno da ganabela:?” Hina Gode da
    adole i, “Solo da liligi sagomusa: lidili gala:su diasuha gadili wamoaligisa.”'
  tpi-OTNT: Olsem na ol i askim Bikpela olsem, “Wanpela man moa i stap, o nogat?”
    Na Bikpela i bekim tok olsem, “Sol i hait i stap namel long ol kago samting bilong
    yupela.”
  hau-SA: Suka ƙara nemi bayani daga Ubangiji suka ce, “Mutumin ya zo nan kuwa?” Ubangiji
    ya ce, “I, ga shi can, ya ɓuya cikin kayayyaki.”
  uig-LAT: 'Shunga ular Perwerdigardin yene: — U kishi bu yerge kélemdu? — dep soridi.
    Perwerdigar jawaben: — Mana, u yük-taqlarning arisigha yoshuruniwaldi, dédi.'
  nde-nde: Ngakho babuza njalo kuThixo bathi, “Umuntu lo uke wafika lapha na?” UThixo
    wathi, “Ye, usezifihle phakathi kwezimpahla.”
  ton-ton: Ko ia naʻa nau toe fehuʻi ai kia Sihova, pe haʻu ki ai ʻae tangata pe ʻikai.
    Pea naʻe pehē ʻe Sihova, “Vakai, kuo fakafufū ʻe ia ia ʻi he tuʻunga ngaʻotoʻota.”
  ces-1613: 'Protož ptali se opět Hospodina: Přijde-li ještě sem ten muž? I odpověděl
    Hospodin: Aj, skryl se mezi nádobím.'
  eng-WMB: Therefore they asked of the LORD further, “Is there yet a man to come here?”
    The LORD answered, “Behold, he has hidden himself among the baggage.”
  tam-TCV: எனவே அவர்கள் யெகோவாவிடம், “அந்த மனிதன் இங்கே வந்திருக்கிறானா?” என்று கேட்டார்கள்.
    அதற்கு யெகோவா, “ஆம்; அவன் பொருள் வைக்கிற இடத்தில் ஒளிந்திருக்கிறான்” என்றார்.
  ceb-ULB: Unya ang katawhan buot pang mangutana sa Dios, “Anaa pa bay laing tawo
    nga moabot?” Si Yahweh mitubag, “Mitago siya luyo sa mga kasangkapan.” Unya nanagan
    sila ug gikuha si Saul gikan didto.
  pol-UBG: 'Pytali więc PANA znowu: Czy przyjdzie jeszcze ten człowiek? PAN odpowiedział:
    Oto ukrył się wśród tobołów.'
  agr-agr: 'Nunikmatai Tuke Pujuun iniasajui Saúlash juwig puja tusa. Tusa iniam Tuke
    Pujuu ayaak: “Waji ijumjamu aina nuwi uumak pujawai”, tiuwai.'
  kyc-kyc: Dokona lao nakamame Kamongo piso soo lao, Mende opetae wakale mende eparase?
    leyami. Kamongome isingi lao, Sole baa dumu nakamana bange retenge dokona yalu
    piru karamo, leya.
