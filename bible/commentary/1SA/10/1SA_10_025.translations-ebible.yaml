verse: 1SA.010.025
translations:
  mal-C: രാജത്വത്തിന്റെ അവകാശങ്ങളും ചുമതലകളും ശമുവേൽ ജനങ്ങൾക്കു വിശദീകരിച്ചുകൊടുത്തു.
    അദ്ദേഹം അവയെല്ലാം ഒരു ചുരുളിൽ എഴുതി യഹോവയുടെ സന്നിധിയിൽ സൂക്ഷിച്ചു. അതിനുശേഷം
    ശമുവേൽ ജനത്തെ വീടുകളിലേക്കു തിരിച്ചയച്ചു.
  deu-TKW: Darnach trug Samuel dem Volke die Gerechtsame des Königtums vor, schrieb
    sie in ein Buch und legte dieses vor Jahwe nieder. Dann entließ Samuel das ganze
    Volk, jeden in seine Heimat.
  lin-lin: Samuele alimbolelaki bato makambo oyo etali bokonzi, akomaki yango na buku
    mpe atiaki liboso ya Yawe. Sima na yango, azongisaki bato, moto na moto na ndako
    na ye.
  eng-LSV: And Samuel speaks to the people the right of the kingdom, and writes in
    a scroll, and places [it] before YHWH; and Samuel sends all the people away, each
    to his house.
  eng-GNV: Then Samuel tolde the people the duetie of the kingdome, and wrote it in
    a booke, and laied it vp before the Lord, and Samuel sent all the people away
    euery man to his house.
  eng-WEBSTER: Then Samuel told the people the manner of the kingdom, and wrote it
    in a book, and laid it up before the LORD. And Samuel sent all the people away,
    every man to his house.
  nhw-BL: Huajca Samuel quinilhui nopa israelitame nochi nopa tlanahuatili catli inintlanahuatijca
    quitoquilisquía, huan quiijcuilo ipan se amatlajcuiloli huan quiajojqui tiopan
    calijtic iixpa TOTECO.
  swh-ONEN: Samweli akawaeleza watu madaraka ya ufalme. Akayaandika kwenye kitabu
    na kuweka mbele za Bwana. Kisha Samweli akawaruhusu watu, kila mmoja aende nyumbani
    kwake.
  bba-bba: Mɑ Sɑmuɛli u bu sinɑndun woodɑ tusiɑ, mɑ u ye yoruɑ tireru sɔɔ u yi Gusunɔn
    sɑ̃ɑ yerɔ. Yen biru u tɔn be kpuro kɑrɑ, ben bɑɑwure u dɑ win yɛnuɔ.
  eng-KJVCPB: Then Samuel told the people the manner of the kingdom, and wrote it
    in a book, and laid it up before the Lord. And Samuel sent all the people away,
    every man to his house.
  mpx-mpx: Yaka Samuwela kin ali logugui i ba pwamwananal gamagalau elal. Inoke i
    leli tukan buki etega elana ge i na i teli Yehoba manininaa. Yaka abwe gamagalau
    i patunal hi sikal wali panuwa tomaha ona elal.
  luo-luo: Samuel nolero ne ji chike mag bedo ruoth. Nondikogi e kitabu mokano e nyim
    Jehova Nyasaye. Eka Samuel ne ogonyo ji mondo ngʼato ka ngʼato odog e dalane.
  meu-meu: Bena Samuel ese basileia taravatudia na hebou taudia e hamaorolaidia, bona
    buka ta ai danu e toredia; buka na Iehova vairanai e atoa. Bena Samuel ese hebou
    taudia na e hakarohodia, ta ta ena ruma ena ruma baela.
  npi-ULB: तब शमूएलले राजाको शासनको चलन र नियमहरूका बारेमा मानिसहरूलाई भने, तिनलाई
    एउटा पुस्तकमा लेखे र त्‍यो परमप्रभुको सामु राखिदिए । अनि शमूएलले सबै मानिसलाई
    आ-आफ्नै घरमा पठाइदिए ।
  yor-yor: Samuẹli ṣàlàyé fún àwọn ènìyàn àwọn ìlànà ìjọba. Ó kọ wọ́n sínú ìwé, ó
    sì fi lélẹ̀ níwájú Olúwa. Lẹ́yìn náà, Samuẹli tú àwọn ènìyàn ká olúkúlùkù sí ilé
    e rẹ̀.
  emp-NTPO: Ara maʌ̃da Samuelba purua jarasia ãdji boroba cãrẽda o b̶aida b̶ʌda. Maʌ̃ra
    jũma cartad̶e b̶ʌsia. Maʌ̃be dji cartara Ãcõrẽ ded̶e idji quĩrãpita waga b̶ʌsia.
    Mãwãnacarea Samuelba jũmarãda ãdji deza wãbicuasia.
  ind-ind: Lalu Samuel menjelaskan kepada masyarakat tentang hak dan kewajiban raja.
    Dia menuliskan semuanya itu pada sehelai perkamen. Kemudian Samuel menyuruh semua
    orang itu pulang ke rumah masing-masing. Sesudah itu Samuel menyimpan tulisan
    di perkamen itu di salah satu tempat penyembahan TUHAN.
  pes-OPCB: سموئیل بار دیگر، حقوق و وظایف پادشاه را برای قوم توضیح داد و آنها را در
    کتابی نوشته، در مکانی مخصوص به حضور خداوند نهاد؛ سپس مردم را به خانه‌هایشان فرستاد.
  tgl-ULB: Pagkatapos sinabi ni Samuel sa mga tao ang mga kaugalian at panuntunan
    ng paghahari, isinulat ang mga iyon sa isang aklat at inilagay ito sa harapan
    ni Yahweh. Pagkatapos pinaalis ni Samuel ang mga tao, bawat lalaki sa kanyang
    bahay.
  cbu-NT: Ashirucha, Samuelsha tputsee ichingaroo, Na kurakareetsis wanichima, siyashchee
    wanasir ksutamaama, táyaru, tputs ichingarusin mazinarsin, Saulaa waneerangiya.
    Wanimaam iwaparamchu, kirakamunsha kamachtamarinee ichingarusin yandarangiya.
    Sheeru, kirakaatssha Apanllish pang' wayarangiya. Saulaa anshucheemari tsap ksutamaam
    kurakaam ínayaru, kasarangiya. Anumun ashiramchu, Na nimunari kasachpachi. Siysa
    ichingarus wapitam pangiptis kanapungtsa, tárangiya.
  hui-hui: Ani layagola Samuelehanda wali agali bu hearuhondo kinime biabe bulenebi
    wali agalime kininaga biabe bia holenebi uru ale nga lalu tihondo lo wála howa
    lamini. Ani lamuwa mani ibugua mbuga mbirani gili buwa anda mbira Anduane Homogonaga
    lomabia hene heagoha wia do helene. Ani buwa ibugua wali agali bibahendeore, Tíni
    andaga purogo ladaba, lene.
  mya-mya: ရှ​မွေ​လ​သည်​မင်း​ကျင့်​တ​ရား​များ​နှင့် ဘု​ရင့် ရ​ပိုင်​ခွင့်​များ​ကို
    လူ​တို့​အား​ရှင်း​လင်း​ဖော် ပြ​၏။ ထို​နောက်​ထို​အ​ရာ​များ​ကို​စာ​အုပ် တွင်​ရေး​မှတ်​ကာ
    သန့်​ရှင်း​ရာ​ဌာ​န​တွင်​သိမ်း ဆည်း​ထား​၏။ ထို​နောက်​သူ​သည်​လူ​တို့​အား မိ​မိ​တို့​နေ​ရပ်​အ​သီး​သီး​သို့​ပြန်​စေ​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་མི་རྣམས་ལ་རྒྱལ་ཁམས་ཀྱི་ཁྲིམས་ལུགས་བརྗོད་དེ་གླེགས་བམ་ཞིག་གི་ནང་དུ་བཀོད་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བཞག
    ཡང་སཱ་མུ་ཨེལ་གྱིས་མི་ཐམས་ཅད་རང་རང་སོ་སོའི་ཁྱིམ་དུ་ཕྱིར་འགྲོ་རུ་བཅུག
  sna-sna: Samueri akatsanangurira vanhu mitemo youmambo uhu. Akainyora pasi mubhuku
    akariisa pamberi paJehovha. Ipapo Samueri akaudza vanhu kuti vaende mumwe nomumwe
    kumba kwake.
  spa-BLM: Entonces Samuel comunicó al pueblo el reglamento del reino, lo escribió
    en un libro y lo puso delante de Yahvé. Samuel despidió a todo el pueblo, cada
    uno a su casa.
  cac-cac: Ix lajvi chi', ix yalan vin̈aj Samuel chi' sleyal yic rey d'a eb' chon̈ab'
    israel. Ix stz'ib'ejcan vin̈, ix yac'anoch vin̈ d'a yol scajnub' Jehová. Ix lajvi
    chi', ix stac'lancan sb'a eb', ix pax eb' d'a spat.
  swh-ULB: Ndipo Samweli akawaambia watu desturi na sheria za ufalme, akaziandika
    katika kitabu, na kuziweke mbele za BWANA. Baadaye Samweli akawaruhusu watu waondoke
    kila mtu aende nyumbani kwake.
  bel-bel: І выклаў Самуіл народу правы царства, і напісаў у кнігу, і паклаў прад
    Госпадам. І адпусьціў увесь народ, кожнага ў дом свой.
  deu-ELBBK: Und Samuel sagte dem Volk das Recht des Königtums, und er schrieb es
    in ein Buch und legte es vor dem HERRN nieder. Und Samuel entließ das ganze Volk,
    jeden nach seinem Haus.
  mbb-OT: Segugunà impesavut ni Samuel te menge etew is ketengdanan wey ketenged te
    hadì. Insurat din heini ziyà te midlulun he velesahan, ne ziyè din itaǥù te valey
    te Nengazen. Ne impeulì ni Samuel is menge etew.
  mal-2015: അതിന്റെ ശേഷം ശമൂവേൽ രാജധർമ്മം ജനത്തെ പറഞ്ഞുകേൾപ്പിച്ചു; അതു ഒരു പുസ്തകത്തിൽ
    എഴുതി യഹോവയുടെ സന്നിധിയിൽ വെച്ചു. പിന്നെ ശമൂവേൽ ജനത്തെയെല്ലാം വീട്ടിലേക്കു പറഞ്ഞയച്ചു.
  rmc-rmc: O Samuel paľis phenďa le manušenge, so hin le kraľiske domuklo te kerel
    a so na. Zapisinďa oda andro zvitkos a thoďa anglo RAJ. Paľis len bičhaďa savoren
    khere.
  pes-OPV: پس سموئیل رسوم سلطنت را به قوم بیان کرده، در کتاب نوشت، و آن را به حضور
    خداوندگذاشت. و سموئیل هرکس از تمامی قوم را به خانه‌اش روانه نمود.
  ron-1924: Самуел а фэкут куноскут попорулуй дрептул ымпэрэцией ши л-а скрис ынтр-о
    карте, пе каре а пус-о ынаинтя Домнулуй. Апой а дат друмул ынтрегулуй попор, тримицынд
    пе фиекаре акасэ.
  ben-OBCV: শমূয়েল লোকজনের কাছে রাজপদের অধিকার ও দায়িত্ব-কর্তব্যগুলি ব্যাখ্যা করে
    দিলেন। একটি পুঁথিতে সেগুলি লিখে রেখে তিনি সেটি সদাপ্রভুর সামনে গচ্ছিত রাখলেন।
    পরে শমূয়েল নিজের নিজের বাড়িতে ফিরে যাওয়ার জন্য লোকদের অনুমতি দিলেন।
  som-som: Kolkaasaa Samuu'eel wuxuu dadkii u sheegay sida boqortooyada xaalkeedu
    noqon doono, oo buug buuna ku qoray, oo Rabbiga hortiisa dhigay. Samuu'eelna markaasuu
    dadkii oo dhan iska diray, oo nin waluba gurigiisii buu tegey.
  lat-VUC: 'Locutus est autem Samuel ad populum legem regni, et scripsit in libro,
    et reposuit coram Domino: et dimisit Samuel omnem populum, singulos in domum suam.'
  eng-ASVBT: Then Samuel told the people the manner of the kingdom, and wrote it in
    a book, and laid it up before Jehovah. And Samuel sent all the people away, every
    man to his house.
  ita-1885: E Samuele pronunziò al popolo la ragione del regno, e la scrisse in un
    libro, il quale egli ripose davanti al Signore. Poi Samuele rimandò tutto il popolo,
    ciascuno a casa sua.
  eng-LXXUP: 'And Samuel told to the people the manner of the king, and wrote it in
    a book, and set it before the Lord: and Samuel sent away all the people, and each
    went to his place.'
  eng-ULB: Then Samuel told the people the customs and rules of kingship, wrote them
    down in a book, and placed it before Yahweh. Samuel then sent all the people away,
    each man to his own house.
  spa-VBL: Entonces Samuel le explicó al pueblo todo lo que haría un rey. Lo escribió
    en un pergamino y lo puso ante el Señor. Luego Samuel los envió a todos a casa.
  fra-_FOB: Alors Samuel prononça devant le peuple le droit du royaume, et l'écrivit
    dans un livre, qu'il mit devant l'Éternel. Puis Samuel renvoya tout le peuple,
    chacun en sa maison.
  mal-mal: അതിന്‍റെശേഷം ശമൂവേൽ രാജാവിന്റെ കടമകളെപ്പറ്റി ജനത്തെ പറഞ്ഞു കേൾപ്പിച്ചു;
    അത് ഒരു പുസ്തകത്തിൽ എഴുതി യഹോവയുടെ സന്നിധിയിൽ വെച്ചു. പിന്നെ ശമൂവേൽ ജനങ്ങളെയെല്ലാം
    വീട്ടിലേക്ക് പറഞ്ഞയച്ചു.
  urd-GVR: Samuel ne bādshāh ke huqūq tafsīl se sunāe. Us ne sab kuchh kitāb meṅ likh
    diyā aur use Rab ke maqdis meṅ mahfūz rakhā. Phir us ne awām ko ruḳhsat kar diyā.
  suz-BL: मिनु सामुएलमी मुर आन कली पिप आ अधिकार आ पर्बम शेंदीमी बाक्‍त। मिनु मेको
    नेल्‍ल कागजम ब्रेक्‍शा, परमप्रभु यावे आ ङोंइती वोदा बाक्‍त। मिनु नोले मेकोमी मुर
    आन कली आन खिं खिं सोइक्‍तीमी बाक्‍त।
  ita-1927: Allora Samuele espose al popolo la legge del regno, e la scrisse in un
    libro, che depose nel cospetto dell’Eterno. Poi Samuele rimandò tutto il popolo,
    ciascuno a casa sua.
  ckb-ckb: ئینجا ساموئێل باسی یاسای بەڕێوەبردنی پاشایەتی بۆ گەل کرد و لە تۆمارێکدا
    نووسییەوە و لەبەردەم یەزداندا داینا. پاشان ساموئێل هەموو گەلی ڕەوانە کرد، هەریەکە
    و بۆ ماڵی خۆی.
  eng-BBE: Then Samuel gave the people the laws of the kingdom, writing them in a
    book which he put in a safe place before the Lord. And Samuel sent all the people
    away, every man to his house.
  kan-OKCV: ಸಮುಯೇಲನು ರಾಜ್ಯದ ಪದ್ಧತಿಯನ್ನು ಜನರಿಗೆ ಹೇಳಿಕೊಟ್ಟು, ಒಂದು ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದು,
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಇಟ್ಟನು. ಆಗ ಸಮುಯೇಲನು ಜನರನ್ನೆಲ್ಲಾ ಅವರವರ ಮನೆಗೆ ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  tam-2017: சாமுவேல் ராஜ்ஜிய முறையை மக்களுக்குத் தெரிவித்து, அதை ஒரு புத்தகத்தில்
    எழுதி, யெகோவாவுக்கு முன்பாக வைத்து, மக்களையெல்லாம் அவரவர் வீட்டுக்கு அனுப்பிவிட்டான்.
  spa-RV-1909: Samuel recitó luego al pueblo el derecho del reino, y escribiólo en
    un libro, el cual guardó delante de Jehová.
  ron-BTF: Atunci Samuel a spus poporului felul împărăției și l-a scris într-o carte
    și a pus-o înaintea DOMNULUI. Și Samuel a dat drumul întregului popor, fiecărui
    om la casa lui.
  eng-WEBP: Then Samuel told the people the regulations of the kingdom, and wrote
    it in a book and laid it up before the LORD. Samuel sent all the people away,
    every man to his house.
  eng-FBV: Then Samuel explained to the people all that a king would do. He wrote
    it down on a scroll and placed it before the Lord. Then Samuel sent everyone home.
  nld-1939: En nadat Samuël voor het volk het koningsrecht had uiteengezet en het
    in een boek had opgeschreven, dat hij voor Jahweh neerlegde, liet hij het volk
    naar zijn woonplaatsen terugkeren.
  nch-BL: Huajca Samuel quinilhui nopa israelitame nochi nopa tanahuatili cati inintanahuatijca
    quitoquilisquía, huan quiijcuilo ipan se amatajcuiloli huan quiajojqui tiopan
    calijtic iixpa TOTECO.
  vie-1934: Sa-mu-ên tuyên giảng luật pháp của nước tại trước mặt dân sự, chép trong
    một cuốn sách mà người để trước mặt Đức Giê-hô-va. Đoạn, Sa-mu-ên cho cả dân sự
    ai về nhà nấy.
  hin-CV: तब शमुएल ने राजा के अधिकारों और कामों से संबंधित नीतियां लोगों के सामने
    स्पष्ट कर दीं. ये सब उन्होंने एक पुस्तक में लिखकर याहवेह के सामने रख दिया. यह
    सब होने पर शमुएल ने सब लोगों को उनके घर विदा कर दिया.
  spa-BES: Entonces Samuel dio a la gente las leyes del reino, escribiéndolas en un
    libro que puso en un lugar seguro delante del Señor. Y despidió Samuel a todo
    el pueblo, cada uno a su casa.
  tdx-tdx: Tinaro’ i Samoele am’ ondatio amy zao ty sata’ o fifeheañeo naho sinoki’e
    am-boke, vaho nahaja’e añatrefa’ Iehovà. Nampolie’ i Samoele amy zao ondatio songa
    mb’ añ’ anjomba’e mb’eo.
  tha-KJV: แล​้วซามูเอลจึงบอกกับประชาชนให้ทราบถึงสิทธิและหน้าที่ของตำแหน่งกษั​ตริ​ย์
    และท่านบันทึกไว้ในหนังสือ และวางถวายต่อพระพักตร์พระเยโฮวาห์ แล​้วซามูเอลก็​ให้​ประชาชนกลับไปยั​งบ​้านของตนทุกคน
  por-BR-2018: Então Samuel recitou ao povo o direito do reino, e escreveu-o em um
    livro, o qual guardou diante do SENHOR.
  deu-ELO: Und Samuel sagte dem Volke das Recht des Königtums, und er schrieb es in
    ein Buch und legte es vor Jehova nieder. Und Samuel entließ das ganze Volk, einen
    jeden nach seinem Hause.
  eng-WYC-2018: And Samuel spake to the people (concerning) the law of the realm,
    and he wrote it in a book, and put it up before the Lord. And Samuel delivered
    all the people, each man into his house, (or And then Samuel sent all the people
    back to their homes);
  epo-epo: Kaj Samuel klarigis al la popolo la rajtojn de la reĝado, kaj skribis tion
    en libron kaj metis antaŭ la Eternulon. Kaj Samuel foririgis la tutan popolon
    ĉiun al lia domo.
  uig-PIN: Samuil hǝlⱪⱪǝ padixaⱨliⱪ ⱨoⱪuⱪ-ⱪanunlirini uⱪturdi wǝ uni oram yazma ⱪilip
    yezip qiⱪip, Pǝrwǝrdigarning aldiƣa ⱪoydi. Andin Samuil ⱨǝmmǝ hǝlⱪni, ⱨǝrⱪaysisini
    ɵz ɵylirigǝ ⱪayturdi.
  beo-beo: 'Sa:miuele da hina bagade ea hawa: hamosu amola eno ouligisu hou bai amo
    meloa da:iya dedene, sogebi hadigidafa amoga ligisi. Amalu dunu huluane afia:ma:ne
    sia:i.'
  tpi-OTNT: Na Samuel i tokaut klia long ol manmeri long ol samting ol i mas mekim
    long king na olkain wok king i mas mekim. Na bihain em i raitim dispela tok long
    wanpela buk na putim i stap long haus bilong Bikpela. Na em i salim olgeta manmeri
    i go bek long ples bilong ol.
  hau-SA: Sama’ila kuwa ya bayyana wa mutane ƙa’idodin sarauta. Ya rubuta su cikin
    littafi ya ajiye a gaban Ubangiji. Sa’an nan ya sallame mutane, kowa ya koma gidansa.
  uig-LAT: Samuil xelqqe padishahliq hoquq-qanunlirini uqturdi we uni oram yazma qilip
    yézip chiqip, Perwerdigarning aldigha qoydi. Andin Samuil hemme xelqni, herqaysisini
    öz öylirige qayturdi.
  nde-nde: USamuyeli wachaza ebantwini imithetho yobukhosi. Wayiloba emqulwini wayibeka
    phambi kukaThixo. Emva kwalokho wabachitha abantu, ngulowo lalowo waya emzini
    wakhe.
  ton-ton: Pea naʻe toki tala ʻe Samuela ki he kakai hono anga ʻoe puleʻanga, ʻo ne
    tohi ia ʻi he tohi, ʻo tuku ia ʻi he ʻao ʻo Sihova. Pea naʻe fekau ʻe Samuela
    ki he kakai kotoa pē kenau ʻalu taki taha ʻae tangata ki hono fale.
  ces-1613: I oznamoval Samuel lidu o správě království, a vepsal to do knihy, kterouž
    položil před Hospodinem. Potom propustil Samuel všecken lid, jednoho každého do
    domu jeho.
  eng-WMB: Then Samuel told the people the regulations of the kingdom, and wrote it
    in a book and laid it up before the LORD. Samuel sent all the people away, every
    man to his house.
  tam-TCV: சாமுயேல் அரச முறைமை ஒழுங்குவிதிகளை மக்களுக்கு விளங்கப்படுத்தினான். அவற்றை
    ஒரு புத்தகச்சுருளில் எழுதி, யெகோவா முன்னிலையில் பத்திரமாய் வைத்தான். அதன்பின்
    சாமுயேல் மக்கள் அனைவரையும் அவரவர் வீடுகளுக்கு அனுப்பிவிட்டான்.
  ceb-ULB: Unya si Samuel misulti sa katawhan sa mga pamaagi ug sa mga pamalaod sa
    pagkahari, ug gisulat kini sa basahon, ug gibutang sa atubangan ni Yahweh. Unya
    gipapauli ni Samuel ang katawhan sa tagsa-tagsa nila ka panimalay.
  pol-UBG: Wtedy Samuel ogłosił ludowi prawo królewskie, spisał je w księdze i złożył
    przed PANEM. Potem Samuel odesłał cały lud, każdego do swego domu.
  agr-agr: Tusa tiagmatai, Samuel apu takatjish wajuk atatua nuna pachis Israel aents
    aidaun ujakui. Nuna ujaka papiinum agag juki Apajuí jee pegkegmanum awayauwai.
    Dutika nuadui ashí aents aidaun jemin waketjatajum tusa ishiakui.
  kyc-kyc: Samyueleme wambu dupwa kando kiŋi dokome yulu kapa piraliŋi lao polo lamaiya.
    Dopa pipala enakana pepa dokona pyao palyiya. Palyiyamo dupwa Anatunya panda poo
    pyasi dokona pyao reteya. Retapala dokopa wambu dupwa anda pena leya.
  urd-GVU: سموایل نے بادشاہ کے حقوق تفصیل سے سنائے۔ اُس نے سب کچھ کتاب میں لکھ دیا
    اور اُسے رب کے مقدِس میں محفوظ رکھا۔ پھر اُس نے عوام کو رُخصت کر دیا۔
  deu-1912: Samuel aber sagte dem Volk alle Rechte des Königreiches und schrieb es
    in ein Buch und legte es vor den HERRN. Und Samuel ließ alles Volk gehen, einen
    jeglichen in sein Haus.
  ntj-ntj: Nyangka Tjamiyultu-tjananya tjurrkurlmara watjaranytja puurrpa purlkanyaku
    waarka. Palunyalu ruulangka walkatjunu. Palunyalu-tjananya witurnu ngurraku-ya
    yankutjaku. Nyangka-ya mularrpartu yanu.
  kan-2017: ತರುವಾಯ ಸಮುವೇಲನು ಜನರಿಗೆ ರಾಜನೀತಿಯನ್ನು ಬೋಧಿಸಿ, ಅದನ್ನು ಒಂದು ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದು,
    ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿಟ್ಟನು. ಆ ಮೇಲೆ ಜನರನ್ನು ಅವರವರ ಮನೆಗಳಿಗೆ ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  yap-yap: Me weliy Samuel ngak e girdi’ mat’wun nge maruwel rok e pilung, me yoloy
    ngalan ba ke babyor, me yan i cha’riy nga bangi n’en nib thothup. Ma aram me yog
    ngak e girdi’ ni ngar sulod nga taferad.
  hlt-MCSB: Te phoeiah mangpa kah laitloeknah te Samuel loh pilnam ham a thui pah.
    Cabu dongah khaw a daek tih BOEIPA hmai ah a tloeng. Te daengah pilnam pum te
    Samuel loh a im la boeih a tueih.
  mdy-ETH: ዴራ ካኣቶም ማዻኒ ኮይሳ ዎጌና ዳምቤና ሳሙዔኤሌ ኬኤዚ፥ ዬያ ማፃኣፔይዳኣ ፃኣፒ ናንጊና ናንጋ ጎዳ ቤርታ ጌሤኔ፤
    ዬካፓ ዴሮ ቢያ ፔ ማኣሪ ማኣሪ ዳካዛ፥
  twi-ASANTE: Samuel kyerɛkyerɛɛ mmara a ɛbata saa ahennie no ho kyerɛɛ nnipa no.
    Ɔtwerɛ guu nwoma mmobɔeɛ so, de kɔtoo Awurade anim. Afei, Samuel gyaa ɔmanfoɔ
    no kwan ma wɔkɔɔ wɔn afie.
  eng-WEBU: Then Samuel told the people the regulations of the kingdom, and wrote
    it in a book and laid it up before the LORD. Samuel sent all the people away,
    every man to his house.
  wal-wal: Hegaappe guyyiyan, Sameeli kawotettaa wogaa asaayyo yootiis; xaaxettiya
    maxaafan he wogaa xaafidi, GODAA sinttan wottiis. Yaatidi Sameeli asa ubbaa huuphiyan
    huuphiyan a soo a soo yeddiis.
  spa-PDDPT: Luego Samuel explicó al pueblo los procedimientos del reino y los escribió
    en el rollo que presentó a Yavé. Después Samuel despidió a todo el pueblo, cada
    uno a su casa.
  gun-gun: Heta va'e kuery pe Samuel omombe'u porãve huvixa ikuai va'e joguereko aguã.
    Ha'e nunga peteĩ kuaxia re ombopara vy omoĩ porã Senhor renonde. Ha'e rami vy
    Samuel omondoukapa heta va'e kuery peteĩ-teĩ hoo katy.
  agu-BL: Nin oc Samueltz tan xtxole'n cyakil yi e'chk ca'wl yi tajwe'n tan chibnol
    tane'n, nin cu' stz'ibaltz tul jun liwr yi cho'n cyaje'n cyen le ca'l Kataj. Yi
    stzaje'n wi' cyakil, nin tzun tal scyetz cyakil tan cyaje'n xe'ak chica'l.
  ilo-ULB: Kalpasanna, imbaga ni Samuel kadagiti tattao dagiti kaugalian ken pagannurotan
    iti kinaari, insuratna dagitoy iti maysa a libro, ket inkabilna iti sangoanan
    ni Yahweh. Kalpasanna, pinagawid ni Samuel dagiti amin a tattao, tunggal maysa
    iti bukodna a balay.
  kpg-kpg: Samuel ga hagi anga gi digaula, di tonu mo di hai o nnegau o di king, gaa lawa
    ga hihi gi lodo di beebaa e dugu i lodo di gowaa dabu. Nomuli gei mee ga haga maaheu
    digaula gi nadau guongo.
  uig-ARA: سامۇئىل خەلققە پادىشاھلىق ھوقۇق-قانۇنلىرىنى ئۇقتۇردى ۋە ئۇنى ئورام يازما
    قىلىپ يېزىپ چىقىپ، پەرۋەردىگارنىڭ ئالدىغا قويدى. ئاندىن سامۇئىل ھەممە خەلقنى،
    ھەرقايسىسىنى ئۆز ئۆيلىرىگە قايتۇردى.
  sus-sus: Samuweli naxa sɛriyɛ sɛbɛ mangɛya xa fe ra, a na sɛbɛli sa Alatala ya i.
    Na dangi xanbi, a naxa ɲama ragbilen a xɔnyi.
  pon-2006: Samuel eri kawehwehiong pokono duwen pwuhng oh duwen pwukoa kan en nanmwarki,
    oh ntingihedi ong nan pwuhk ehu oh kihdiong nan wasa sarawi ehu. Mwuhr, e ahpw
    kadarpeseng pokono ong ni imwarail kan.
  jae-jae: Ma Samuel gêwa mêtê to ŋagôliŋ kiŋŋa sa gêdêŋ lau ma keto biŋ samob kêsêp
    buku teŋ ma ketoc gêc Apômtau laŋônêmŋa. Tonaŋ su, go Samuel kêsakiŋ lau samob
    sêmu sêja nêŋ andu gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: Ma Samuel i ga papala pire ra tarai ure ra kini na varkurai na king, ma
    i ga tumu vake diat ta ra pinpin buk, ma i ga vung ia pire ra Luluai. Ma Samuel
    i ga tul vaire vue diat, tikatikai tatar ta ra kubana iat.
  tur-YTC: Sonra Samuel halka krallığın kurallarını anlattı, bir kitaba yazdı ve Yahve'nin
    önüne koydu. Samuel bütün halkı, herkesi evine gönderdi.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς τὸν λαὸν τὸ δικαίωμα τοῦ βασιλέως, καὶ ἔγραψεν
    ἐν βιβλίῳ, καὶ ἔθηκεν ἐνώπιον Κυρίου· καὶ ἐξαπέστειλε Σαμουὴλ πάντα τὸν λαόν,
    καὶ ἀπῆλθεν ἕκαστος εἰς τὸν τόπον αὐτοῦ.
  ind-AYT: Samuel berbicara kepada bangsa itu mengenai hak-hak kerajaan, menuliskannya
    pada kitab, dan meletakkannya di hadapan TUHAN. Kemudian, Samuel menyuruh seluruh
    bangsa itu pulang ke rumahnya masing-masing.
  nya-nya: Samueli anafotokozera anthu ntchito ndi udindo wa mfumu. Pambuyo pake analemba
    mʼbuku zonse zokhudza ntchito ndi udindo wa mfumu, ndipo bukulo analiyika pamaso
    pa Yehova. Kenaka Samueli analola aliyense kuti abwerere kupita kwawo.
  hrv-hrv: Nato Samuel objavi narodu kraljevsko pravo i zapisa ga u knjigu koju položi
    pred Jahvu. Najposlije Samuel otpusti sav narod da ide svaki svojoj kući.
  mps-mps: Tama Samuelgo te kingo yabo sę dabe po te bage dabebolo te po hania hanilama
    wali. Tama nosali agai te po te buku me delide asęnama, tama Genuai Bidigo beba
    munama elaluali. Tama agai te tigidali we bidi te augwa buluba ma tagala palali.
  tpi-tpi: Na Samuel i tokaut klia long ol manmeri long ol samting ol i mas mekim
    long king na olkain wok king i mas mekim. Na bihain em i raitim dispela tok long
    wanpela buk na putim i stap long haus bilong Bikpela. Na em i salim olgeta manmeri
    i go bek long ples bilong ol.
  dan-1931: 'Derpå fremsagde Samuel Kongedømmets Ret for Folket og optegnede den i
    en Bog, som han lagde hen for HERRENS Åsyn. Så lod Samuel hele Folket gå hver
    til sit:'
  vie-OVCB: Sa-mu-ên trình bày cho toàn dân rõ quyền hạn và trách nhiệm của một vị
    vua. Rồi ông chép những điều ấy vào một cuộn sách và đặt trước mặt Chúa Hằng Hữu.
    Sau đó, ông cho dân chúng giải tán.
  guj-2017: પછી શમુએલે લોકોને રિવાજો તથા રાજનીતિ વિષે કહ્યું, તેને પુસ્તકમાં લખીને
    ઈશ્વરની આગળ તે રાખી મૂક્યું. પછી શમુએલે સર્વ લોકોને પોતપોતાને ઘરે વિદાય કર્યા.
  pon-2006A: Samuel eri kawehwehiong pokono duwen pwuhng oh duwen pwukoa kan en nanmwarki,
    oh ntingihedi ong nan pwuhk ehu oh kihdiong nan wasa sarawi ehu. Mwuhr, e ahpw
    kadarpeseng pokono ong ni imwarail kan.
  por-BRBSL: Então Samuel contou ao povo o regulamento do reino, e escreveu-o em um
    livro e o colocou diante de Yahweh. Samuel mandou todo o povo embora, cada homem
    para sua casa.
  cth-cth: Samuel ni taminaw koe a sakyoe e a dei pouh. Cauk dawk a thut pouh teh,
    BAWIPA e hmalah a hruek awh. Hahoi Samuel ni taminaw ama im lah be a cei sak.
  twi-twi: Samuel kyerɛkyerɛɛ mmara a ɛbata saa ahenni no ho kyerɛɛ nnipa no. Ɔkyerɛw
    guu nhoma mmobɔwee so, de kɔtoo Awurade anim. Afei, Samuel gyaa ɔmanfo no kwan
    ma wɔkɔɔ wɔn afi mu.
  hlt-hlt: Te phoeiah mangpa kah laitloeknah te Samuel loh pilnam ham a thui pah.
    Cabu dongah khaw a daek tih BOEIPA hmai ah a tloeng. Te daengah pilnam pum te
    Samuel loh a im la boeih a tueih.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛri nɛ́ bɛ̀ nɑ̀kɛ́ bɛ̀ dò nkɛ́ndɔɔrimɛ̀ okpɑ̀ɑ̀tì, kɛ́ ti wɑ̃̀ri
    dipɑ́tíri miɛkɛ, kɛ́dɔú nti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ́deè kɛ́cíɛ nyIsidɑyɛɛribɛ
    bɛmɔu kɛ̀ bɛ̀ɛ kũṹ mbɛ cɛ̃́ĩ.
  msy-2020: Ezɨ gumazamiziba uan atrivim damuamin araziba ko atrivim uabɨ damuamin
    araziba, Samuel adar gun me mɨgei, egha akɨnafarimɨn da osiri. Egha akɨnafarim
    isa Ikiavɨra Itir Godɨn Purirpenimɨn Godɨn damazimɨn anetɨ. Egha gumazamiziba
    bar me amadazɨma, me uamategha uan nguibabar ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ kɛɛsɑ sɑmɑɑ kɛ pɑ nɑ wulɑʋ pɑ tǝmɑ, hɑlǝnɑ ɩ́ ŋmɑɑ-tǝɣɩ
    tɑkǝlɑɣɑ tɑɑ, nɑ ɩ́ sɩɩ-tǝɣɩ Ɩsɔ ɑtɑkɑɑ kiŋ. Pǝ wɑɑlɩ, ɩlɛnɑ ɩ́ yɑsɩ yǝlɑɑ nɑ
    pɑɑ ɑwe kpe ɩ tɛ.
  azb-azb: Şamuel padşahlıq qaydalarını xalqa söylədi və kitaba yazıb Rəbbin önünə
    qoydu. Sonra Şamuel bütün xalqı evinə göndərdi.
  eng-DBY: And Samuel told the people the right of the kingdom, and wrote it in the
    book, and laid it before Jehovah. And Samuel sent all the people away, every man
    to his house.
  hin-2017: तब शमूएल ने लोगों से राजनीति का वर्णन किया, और उसे पुस्तक में लिखकर यहोवा
    के आगे रख दिया। और शमूएल ने सब लोगों को अपने-अपने घर जाने को विदा किया।
  wol-KYG: Samiyel nag xamal mbooloo ma sañ-sañu buur. Mu bind ko cib téere, teg ca
    kanam Aji Sax ji. Ba mu ko defee Samiyel yiwi mbooloo mépp, ku nekk ñibbi këram.
  eng-YLT: And Samuel speaketh unto the people the right of the kingdom, and writeth
    in a book, and placeth before Jehovah; and Samuel sendeth all the people away,
    each to his house.
  eng-WYC-2017: And Samuel spake to the people the law of the realm, and he wrote
    it in a book, and put it up before the Lord. And Samuel delivered all the people,
    each man into his house;
  eng-WMBB: Then Samuel told the people the regulations of the kingdom, and wrote
    it in a book and laid it up before the LORD. Samuel sent all the people away,
    every man to his house.
  urd-GVH: समुएल ने बादशाह के हुक़ूक़ तफ़सील से सुनाए। उसने सब कुछ किताब में लिख दिया
    और उसे रब के मक़दिस में महफ़ूज़ रखा। फिर उसने अवाम को रुख़सत कर दिया।
  rug-rug: Tozi va bakalia Samuela sa ṉiniraṉira meke na tinavete tanisa baṉara, meke
    tiqe kuberia sa koa keke buka, sapu va nuquru vekoa sa pa vasina hopena. Meke
    tiqe garunu pule ni sa sari doduru tie pa hopeke dia vasileana soti.
  gaz-gaz: Saamuʼeelis seera mootummaan sun ittiin bulu namootaaf ibse. Kitaaba keessattis
    barreessee fuula Waaqayyoo dura kaaʼe. Ergasii Saamuʼeel namoota hunda gara mana
    isaaniitti of irraa geggeesse.
  fra-LSG: Samuel fit alors connaître au peuple le droit de la royauté, et il l’écrivit
    dans un livre, qu’il déposa devant l’Éternel. Puis il renvoya tout le peuple,
    chacun chez soi.
  gnn-gnn: Bala yana ŋayi Djamiyulyu djuy'yurrunana ŋunhi yolŋu'‐yulŋunhanydja wäŋalilina,
  yal-yal: Samuyɛli yi mangaya sariyan yɛba yamaan xa, a a sɛbɛ kɛdin kui, a naxan
    sa Alatala fɛma. Dɔnxɛn na, a Isirayila kaane birin nasiga e konne yi.
  haw-1868: Alaila hai aku la o Samuela i ke ano o ke aupuni, a kakau iloko o ka buke,
    a waiho ia imua o Iehova. A hoihoi aku la o Samuela i na kanaka a pau, i kela
    mea i keia mea i kona hale iho.
  arb-NAV: وَأَطْلَعَ صَمُوئِيلُ الشَّعْبَ عَلَى حُقُوقِ الْمَلِكِ وَوَاجِبَاتِهِ
    وَدَوَّنَهَا فِي كِتَابٍ وَوَضَعَهُ أَمَامَ الرَّبِّ. ثُمَّ صَرَفَ صَمُوئِيلُ
    جَمِيعَ الشَّعْبِ إِلَى بُيُوتِهِمْ.
  ewe-ewe: Le esia megbe la, Samuel tɔ asi nu siwo anye fia la ƒe gome kple eƒe dɔdeasiwo
    la dzi na ameha la. Eŋlɔ nu siawo ɖe lãgbalẽ dzi eye wòtsɔe ɖo Yehowa ŋkume. Samuel
    ɖe asi le dukɔ la ŋu eye ame sia ame yi eƒe du me.
  eng-LEE: Then did Samuel speak to the people the rights of the kingdom, and wrote
    it in a book, and laid it down before the Lord. And Samuel sent away all the people,
    every man to his house.
  asm-FB: তাৰ পাছত চমূৱেলে লোকসকলৰ আগত ৰাজ্যৰ ৰীতি-নীতি ব্যাখ্যা কৰিলে, আৰু এখন পুস্তকত
    এই সকলো লিখি যিহোৱাৰ সন্মুখত ৰাখিলে। তাৰ পাছত চমূৱেলে লোকসকলক নিজৰ নিজৰ ঘৰলৈ পঠিয়াই
    দিলে।
  sus-A: سَمُوٍلِ نَشَ سّرِيّ سّبّ مَنفّيَ شَ قٍ رَ، عَ نَ سّبّلِ سَ عَلَتَلَ يَ عِ.
    نَ دَنفِ شَنبِ، عَ نَشَ حَمَ رَفبِلٍن عَ شْنيِ.
  fra-SBL: Samuel raconta au peuple le règlement du royaume, l'écrivit dans un livre
    et le déposa devant Yahvé. Samuel renvoya tout le peuple, chacun dans sa maison.
  hbo-hbo: וַיְדַבֵּ֨ר שְׁמוּאֵ֜ל אֶל־הָעָ֗ם אֵ֚ת מִשְׁפַּ֣ט הַמְּלֻכָ֔ה וַיִּכְתֹּ֣ב
    בַּסֵּ֔פֶר וַיַּנַּ֖ח לִפְנֵ֣י יְהוָ֑ה וַיְשַׁלַּ֧ח שְׁמוּאֵ֛ל אֶת־כָּל־הָעָ֖ם
    אִ֥ישׁ לְבֵיתֹֽו׃
  piu-2006: '@see-verse:1SA.010.024'
  pjt-pjt: '@see-verse:1SA.010.024'
  kik-kik: Samũeli agĩtaarĩria andũ mawatho ma ũthamaki. Nake akĩmaandĩka gĩkũnjo-inĩ
    akĩmaiga mbere ya Jehova. Ningĩ Samũeli akĩĩra andũ mathiĩ, o mũndũ gwake mũciĩ.
  fra-NCL: Alors Samuel exposa au peuple le droit de la royauté, et il l’écrivit dans
    le livre, qu’il déposa devant Yahweh ; puis il renvoya tout le peuple, chacun
    dans sa maison.
  cek-AK: Samuel mah siangpahrang ukhaih dan to kaminawk khaeah thuih pae; cabu thungah
    tarik moe, Angraeng hmaa ah a suek. To pacoengah Samuel mah kaminawk boih angmacae
    im ah amlaemsak.
  cuk-cuk: Geb agine, Samuel, dulemarga rey-negseoedgi sunmaksad. Geb, we-igarmargi-sunmaksadi
    garda-dummadgi narmaksad. Agi, Bab-Jehová-asabin mesisad. A-sorbali, Samuel, e-neg-e-negse
    dulemar-barmisad.
  uig-CYR: Самуил хәлиққә падишалиқ һоқуқ-қанунлирини уқтурди вә уни орам язма қилип
    йезип чиқип, Пәрвәрдигарниң алдиға қойди. Андин Самуил һәммә хәлиқни, һәр қайсисини
    өз өйлиригә қайтурди.
  tel-2017: తరువాత సమూయేలు రాజ్యపాలన పద్ధతిని ప్రజలకి వినిపించి, ఒక గ్రంథంలో రాసి
    యెహోవా సన్నిధిలో దాన్ని ఉంచాడు. తరువాత సమూయేలు అక్కడ సమావేశమైన వారందరినీ తమ తమ
    ఇళ్ళకు పంపివేశాడు.
  hat-BSA: Alò, Samuel te pale pèp la règleman a wayòm nan. Li te ekri yo nan liv
    la, e li te plase li devan SENYÈ a. Konsa, Samuel te voye tout pèp la ale, yo
    chak nan pwòp kay pa yo.
  kos-kos: Na Samuel el aketeya nu sin mwet uh ke kunokon ac suwohs lun sie tokosra.
    El simusla ma inge in sie book, ac filiya in sie acn mutal. Na el supwalik mwet
    uh nu in acn selos.
  hbo-WLC: וַיְדַבֵּ֨ר שְׁמוּאֵ֜ל אֶל־הָעָ֗ם אֵ֚ת מִשְׁפַּ֣ט הַמְּלֻכָ֔ה וַיִּכְתֹּ֣ב
    בַּסֵּ֔פֶר וַיַּנַּ֖ח לִפְנֵ֣י יְהוָ֑ה וַיְשַׁלַּ֧ח שְׁמוּאֵ֛ל אֶת־כָּל־הָעָ֖ם
    אִ֥ישׁ לְבֵיתֽוֹ׃
  ibo-ibo: Ọzọkwa, Samuel gwara ndị Izrel ihe bụ ọrụ eze, na ihe ruuru ya. O dekwara
    ihe ndị a nʼakwụkwọ, debe akwụkwọ ahụ nʼihu Onyenwe anyị. Emesịa, Samuel mechiri
    nzukọ ahụ. Onye ọbụla laghachikwara nʼụlọ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ଲୋକମାନଙ୍କୁ ରାଜନୀତି ଜଣାଇଲେ ଓ ତାହା ଖଣ୍ଡେ ପୁସ୍ତକରେ ଲେଖି
    ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ରଖିଲେ, ତହୁଁ ଶାମୁୟେଲ ଲୋକମାନଙ୍କର ପ୍ରତ୍ୟେକକୁ ଆପଣା ଆପଣା ଗୃହକୁ
    ବିଦାୟ କଲେ।
  wmt-wmt: '@see-verse:1SA.010.024'
  chk-chk: Mürin, Samuel a aiti ngeni ekewe aramas pwüngün wisen eman king me an angang.
    Iwe, a makerelong lon eu puk o iseis lon eu leni mi pin. Mürin Samuel a tinsefälirela
    eman me eman ngeni lenian.
  ssd-ssd: Taŋakinaig le Samuelŋge taŋgo pino ame maŋau gabat suŋgo mbolŋge kam tuku
    ko gabat suŋgo tuku piro yeki yeki ta ŋakmba te-kilimba kuklimba saniŋgina sulumba
    nu waŋe ande tumba pasa ŋakmba ta kuyarniŋmba tumba Suŋgo tuku am mbolŋge tukul
    ma ta mbolŋge pilna. Pilna sulumba kile taŋgo pino ŋakmba kukulniŋgina le sili-silimba
    luka naŋgine tumbraŋ tumbraŋ kine likinaig.
  rop-rop: Afta na Semyul bin dalim ola pipul hau det nyubala lowa garra jidan blanga
    det king, en imbin raidimdan detlot lowa langa buk, en imbin pudum det buk langa
    wanbala seikridwan pleis blanga YAWEI. Afta wen imbin dum lagijat, imbin jandimwei
    ola pipul langa olabat ron kemp na.
  ukr-1871: І виложив Самуїл перед народом права царські, списав їх у книзї та й положив
    перед Господом. І відпустив Самуїл увесь люд, кожного в домівку його.
  deu-1951: Samuel aber verkündigte dem Volke das königliche Recht und schrieb es
    in ein Buch und legte es vor den HERRN. Darnach entließ Samuel alles Volk, einen
    jeden in sein Haus.
  eng-JPS: Then Samuel told the people the manner of the kingdom, and wrote it in
    a book, and laid it up before the LORD. And Samuel sent all the people away, every
    man to his house.
  srp-1865: Tada Samuilo kaza narodu prava carska i napisa u knjigu, i metnu je pred
    Gospodom. Potom Samuilo raspusti narod da ide svak svojoj kuæi.
  lug-lug: Samwiri n’annyonnyola abantu ebiragiro n’obulombolombo eby’obwakabaka,
    n’abiwandiika mu kitabo n’akiteeka mu maaso ga Mukama. Awo Samwiri n’asiibula
    abantu bonna, buli omu n’addayo ewuwe.
  heb-heb: וידבר שמואל אל העם את משפט המלכה ויכתב בספר וינח לפני יהוה וישלח שמואל
    את כל העם איש לביתו׃
  ben-IRV: পরে শমূয়েল লোকদেরকে রাজ্য শাসনের নিয়ম-কানুনগুলো বললেন এবং সেগুলো একটা
    বইয়ে লিখে সদাপ্রভুর সামনে রাখলেন। তারপর শমূয়েল সমস্ত লোককে যার যার বাড়িতে পাঠিয়ে
    দিলেন।
  pan-pan: ਫੇਰ ਸਮੂਏਲ ਨੇ ਲੋਕਾਂ ਨੂੰ ਰਾਜ ਦਾ ਵਰਣਨ ਕੀਤਾ ਅਤੇ ਪੋਥੀ ਵਿੱਚ ਲਿਖ ਕੇ ਯਹੋਵਾਹ ਦੇ
    ਸਾਹਮਣੇ ਰੱਖ ਦਿੱਤਾ। ਸਮੂਏਲ ਨੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਵਿਦਾ ਕੀਤਾ ਕਿ ਹਰ ਕੋਈ ਆਪੋ ਆਪਣੇ ਘਰ ਜਾਵੇ।
  tkr-tkr: Şamuelee milletıs paççahee vuk'lek vukkekkane ölkayn q'aanunbı yuşan ha'a.
    Mang'vee man q'aanunbı kitabeeqa otk'un Rəbbine ögilqa giyxhe. Mançile qiyğa Şamuelee
    millet cone xaybışeeqa g'ekka.
  mya-JVB: ရှမွေလ သည်လည်း မင်း ကျင့်တရားကို လူ များတို့အား ဟောပြော ၍ စာ ၌ ရေးမှတ်
    သဖြင့် ၊ ထာဝရဘုရား ရှေ့ တော်၌ ထား ပြီးမှ ၊ လူ အပေါင်း တို့ကို အသီးအသီး မိမိ တို့အိမ်
    သို့ လွှတ် လိုက်လေ၏။
  tte-O: Kabo Samuela itolo yo kin kali loina iwalo-masalan tomo kolili. Yo ilele-lobiyen
    buki yabo koina mwa ilau ipei Yeoba manna mena. Yo tomo iyawasa-yapileyoili kaigeda
    kaigeda ali yanuwa mena.
  tbg-tbg: Minti tuvaro Samueriva avuhainaa vaiintivano vaiinti nahentiqaa raqikiaina
    okarara vika tiva nimiro, viraqaahairo viva vi uvara vukuqi qara ntuva tero, vuku
    vira varero vuru Nora Kotira naavuqi vatero, viraqaahairo Samueriva vaiinti nahenti
    nititomanta nai maaqa nai maaqaini vura.
  hmo-hmo: Samuela ese king dagi ena gaukara, bona iena siahu, be taunimanima dekenai
    ia hadibaia. Inai hereva be buka dekenai ia torea, bona buka be Lohiabada ena
    vairanai ia atoa. Vadaeni Samuela ese hebou taudia ia siaia lao, idia ta ta edia
    ruma, edia ruma dekenai idia lao.
  urd-urd: फिर समुएल ने लोगों को हुकूमत का तरीक़ा बताया और उसे किताब में लिख कर ख़ुदावन्द
    के सामने रख दिया, उसके बाद समुएल ने सब लोगों को रुख़्सत कर दिया, कि अपने अपने
    घर जाएँ।
  rus-SYN: И изложил Самуил народу права царства, и написал в книгу, и положил пред
    Господом. И отпустил весь народ, каждого в дом свой.
  bqc-SIM: Ɔ̃ Samuɛli kpalablea zɛ́ bↄↄlɛkɛ̀nɛ́, ↄ̃ a kɛ̃̀ láu a dìlɛ Dii kpɛ́u.
    Ɔ̃ à ń gbáɛ, baade tà a bɛ.
  tcz-CHONGTHU: Chuin Samuel in mipite jah’a lengpan atoh atham di thudol ahillin,
    chule lekhajol khat’a asun lut in, Pakai angsung ah akoitai. Chuin Samuel in mipi
    ho chu ama ama incheh’ah asoltai.
  mar-mar: तेव्हा शमुवेलाने राजाच्या कारभाराचे नियम आणि कायदे लोकांस सांगितले, आणि
    ते एका पुस्तकात लिहून परमेश्वराच्या समोर ठेवले. मग शमुवेलाने सर्व लोकांस आपापल्या
    घरी पाठवून दिले.
  qub-qub: Nircur Samuelga raywan imano goyänanpaj cashantapis llapan runacunata willaparan.
    Chaytaga juc libruman isquirbircur Tayta Diospa Wasinman churaycuran. Chaypitaga
    llapan runacunata «wasiquicunaman cuticuyna» niran.
  bqp-bqp: Akũ Samuɛli kíblena zɛ́ bↄ̀kↄtɛńnɛ, akũ à kɛ̃̀ takadan à dìtɛ Dikiri
    kpɛ́n. Akũ à ń gbárɛ, baadi tà a bɛa.
  hat-hat: Apre sa, Samyèl esplike pèp la ki jan pou wa a boule ak yo. Lèfini, li
    ekri tou sa li te di yo nan yon liv li mete devan lotèl Seyè a. Apre sa, Samyèl
    voye tout moun lakay yo.
  eng-BSB: Then Samuel explained to the people the rights of kingship. He wrote them
    on a scroll and laid it up before the LORD. And Samuel sent all the people away,
    each to his own home.
  tod-tod: Naa ʋoluma, Samiyɛle daani ma kpɛ é naa lɛ ga tiye, niiti maanɛai ti ɠɛ
    ga masagi laamiizuʋɛ ta tosuʋɛ, é lati, é sɛʋɛ, é da Ɠɔoɠɔ GALAGI lɛbizuʋɛ.
    Kpegai ma, é nuɓusɛiti pɛ gaaɠaleni ma, ɛsɛ ge li ná-taazu.
  eng-WEBPB: Then Samuel told the people the regulations of the kingdom, and wrote
    it in a book and laid it up before the LORD. Samuel sent all the people away,
    every man to his house.
  kbq-kbq: Hagi Samueli'a kini ne'mo'ma eri'zama erisia ke'a miko vahera nezamasamino,
    ana naneke avontafepi krenteno Ra Anumzamofo avuga ante'ne. Anama huteno'a miko
    vahera kuma'zmirega huzmantege'za vu'za e'za hu'naze.
  nhe-BL: Huajca Samuel quinilhui nopa israelitame nochi nopa tlanahuatili tlen inintlanahuatijca
    quitoquilisquía, huan quiijcuilo ipan se amatlajcuiloli huan quiajojqui tiopan
    calijtic iixpa TOTECO.
  bus-bus: Ben Samuɛli kíblena zɛ́ bↄ̀kↄ̃tɛńnɛ, ben à kɛ̃̀ takadan à dìɛ Dii kpɛ́n.
    Ben à ń gbáɛ, baade tà a bɛ.
  gub-BL: — Tuwihawete uzapo putar ma'e tetea'u peme a'e nehe. Uzapo kar putar ma'e
    tetea'u peme a'e nehe no, i'i Xamuew teko wanupe. Umume'u a'e ma'e paw wanupe,
    pape rehe imuapyk pà. Omono a'e pape Tupàn Tuweharupi Wiko Ma'e henataromo wà.
    A'e re umuzewyr kar wi teko paw waneko haw pe wà kury.
  eng-DRA: 'And Samuel told the people the law of the kingdom, and wrote it in a book,
    and laid it up before the Lord: and Samuel sent away all the people, every one
    to his own house.'
