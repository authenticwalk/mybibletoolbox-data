verse: 1SA.010.004
translations:
  mal-C: അവർ നിന്നെ അഭിവാദ്യംചെയ്ത് രണ്ടപ്പം നിനക്കു നൽകും. അതു നീ അവരിൽനിന്ന് സ്വീകരിക്കണം.
  deu-TKW: Die werden dich grüßen und dir zwei Laibe Brot geben; die nimm von ihnen
    an.
  lin-lin: Bakopesa yo mbote mpe bakokabela yo mapa mibale. Okozwa yango na maboko
    na bango.
  eng-LSV: and they have asked of your welfare, and given two loaves to you, and you
    have received from their hand.
  eng-GNV: And they will aske thee if all be well, and will giue thee the two loaues
    of bread, which thou shalt receiue of their handes.
  eng-WEBSTER: And they will salute thee, and give thee two loaves of bread; which
    thou shalt receive from their hands.
  nhw-BL: Huan inijuanti mitztlajpalose huan mitzmacase ome nopa pantzi, huan ta tijselis.
  swh-ONEN: Watakusalimu na kukupa mikate miwili, ambayo utaipokea kutoka kwao.
  bba-bba: Bɑ koo nun tɔbiri kpɑ bu nun pɛ̃ɛ yiru wɛ̃ kpɑ ɑ ye mwɑ.
  eng-KJVCPB: and they will salute thee, and give thee two loaves of bread; which
    thou shalt receive of their hands.
  mpx-mpx: Yaka alomwau nuku pemumulolu ge beleid eluwa nihi pewa ginebi wam yaliyaya
    nu ahe.
  luo-luo: Gibiro mosi kendo miyi makati ariyo, mibiro kawo kuomgi.
  meu-meu: Idia ese bae hahenamo henimu, bona flaoa igabu rua bae henimu; imadia amo
    do bavabi.
  npi-ULB: तिनीहरूले तपाईंलाई अभिादन गर्नेछन् र तपाईंलाई दुई वटा रोटी दिनेछन्, जुन
    तपाईंले तिनीहरूका हातबाट लिनुहुनेछ ।
  yor-yor: Wọ́n yóò kí ọ, wọn yóò sì fún ọ ní ìṣù àkàrà méjì, tí ìwọ yóò gbà lọ́wọ́
    wọn.
  emp-NTPO: Ãdjia bʌ́a bed̶ead̶aped̶a paʌ̃da umé diad̶ia. Maʌ̃ra edadua.
  ind-ind: Mereka akan menanyakan kabarmu dan menawarkan untuk kamu mengambil dua
    dari roti bundar itu. Terimalah itu dari mereka.
  pes-OPCB: آنها به تو سلام کرده، دو نان به تو خواهند داد و تو آنها را از دست ایشان
    می‌گیری.
  tgl-ULB: Babatiin ka nila at bibigyan ng dalawang pirasong tinapay, na kukunin mo
    mula sa kanilang mga kamay.
  cbu-NT: Ashiriya, anshitisin shiyaa pakchusin, shiyaa wanasir tsiyatchinllina. Sheersin,
    shiyaamsha pangaa tsimbun yáyarusin panachiya. Ashiri shiyshat anoo mapiyrush
    yángcha.
  hui-hui: Ani bialu tigua í̠ mo bila halu mberedi kirago í̠ nabelo ngulebirago yamialu
    nolebere.
  mya-mya: သူ​တို့​သည်​သင့်​အား​နှုတ်​ခွန်း​ဆက်​ပြီး​လျှင် မုန့်​နှစ်​လုံး​ကို​ပေး​လိမ့်​မည်။
    ထို​မုန့်​တို့​ကို သင်​သည်​လက်​ခံ​ရ​မည်။-
  bod-N: དེ་དག་གིས་ཁྱོད་ལ་ཁམས་བཟང་ངམ་ཞེས་ཞུས་ནས་བག་ལེབ་གཉིས་འབུལ་བ་དང་། ཁྱོད་ཀྱིས་དེ་དག་གི་ལག་ནས་ལེན་རུང་ངོ་།
    །
  sna-sna: Vachakukwazisa vagokupa marofu maviri echingwa, auchatambira kubva kwavari.
  spa-BLM: Ellos te saludarán y te darán dos panes, que recibirás de su mano.
  cac-cac: Ol yac'an stzatzil a c'ol eb' vin̈, ol yac'an chab'oc ixim pan chi' eb'
    vin̈ d'ayach, ol a cha ixim d'a eb' vin̈.
  swh-ULB: Watawasalimu na watawapatia mikate miwili, kutoka mikononi mwao.
  bel-bel: і будуць яны цябе вітаць і дадуць табе два хлябы, і ты возьмеш з рук іхніх.
  deu-ELBBK: Und sie werden dich nach deinem Wohlergehen fragen und dir zwei Brote
    geben, und du sollst sie von ihrer Hand nehmen.
  mbb-OT: Ebpenelehuzan dan kenikew ne ebeǥayan ke zan te dezuwa he vuuk he supas,
    ne edewaten nu.
  mal-2015: അവർ നിന്നോടു കുശലം ചോദിക്കും; നിനക്കു രണ്ടു അപ്പവും തരും; നീ അതു അവരുടെ
    കയ്യിൽനിന്നു വാങ്ങിക്കൊള്ളേണം.
  rmc-rmc: 'Phenena: ‚Smirom tuke!‘ a dena tut duj mare, so lendar leha.'
  pes-OPV: و سلامتی تو را خواهند پرسید ودو نان به تو خواهندداد که از دست ایشان خواهی
    گرفت.
  ron-1924: Ей те вор ынтреба де сэнэтате ши-ць вор да доуэ пынь, пе каре ле вей луа
    дин мына лор.
  ben-OBCV: তারা তোমায় শুভেচ্ছা জানাবে এবং তোমাকে দুটি রুটি নিতে বলবে, যা তুমি তাদের
    কাছ থেকে গ্রহণও করবে।
  som-som: Way ku salaami doonaan, oo waxay ku siin doonaan laba xabbadood oo kibis
    ah, oo aad gacantooda ka guddoomi doonto.
  lat-VUC: Cumque te salutaverint, dabunt tibi duos panes, et accipies de manu eorum.
  eng-ASVBT: and they will salute thee, and give thee two loaves of bread, which thou
    shalt receive of their hand.
  ita-1885: Ed essi ti domanderanno del tuo bene stare, e ti daranno due pani, i quali
    tu prenderai di man loro.
  eng-LXXUP: And they shall ask thee how thou doest, and shall give thee two presents
    of bread, and thou shalt receive them of their hand.
  eng-ULB: They will greet you and give you two loaves of bread, which you will take
    from their hands.
  spa-VBL: Te saludarán y te darán dos panes que deberás tomar.
  fra-_FOB: Et ils te demanderont comment tu te portes, et ils te donneront deux pains,
    que tu recevras de leur main.
  mal-mal: അവർ നിന്നോട് കുശലം ചോദിക്കും; നിനക്ക് രണ്ടു അപ്പവും തരും; നീ അത് അവരുടെ
    കയ്യിൽനിന്ന് വാങ്ങിക്കൊള്ളണം.
  urd-GVR: Wuh āp ko salām kah kar do roṭiyāṅ deṅge. Un kī yih roṭiyāṅ qabūl kareṅ.
  suz-BL: मिनु मेकोपुकीमी इस कली ‘रिम्‍शो बाक्‍नी?’ दे हिल्‍लो पाइनीम। मिनु इस कली
    शोब्‍ले निक्‍शी गेनीम। मिनु गे मेको ताक्‍चा माल्‍नीसी।
  ita-1927: Essi ti saluteranno, e ti daranno due pani, che riceverai dalla loro mano.
  ckb-ckb: ئەوان سڵاوت لێ دەکەن و دوو نانت دەدەنێ و تۆش لە دەستیان وەردەگریت.
  eng-BBE: They will say, Peace be with you, and will give you two cakes of bread,
    which you are to take from them.
  kan-OKCV: ಅವರು ನಿನ್ನ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ವಿಚಾರಿಸಿ, ನಿನಗೆ ಎರಡು ರೊಟ್ಟಿಗಳನ್ನು ಕೊಡುವರು.
    ಅವುಗಳನ್ನು ನೀನು ಅವರ ಕೈಯಿಂದ ತೆಗೆದುಕೊಳ್ಳುವೆ.
  tam-2017: உன்னுடைய சுகசெய்தியை விசாரித்து, உனக்கு இரண்டு அப்பங்களைக் கொடுப்பார்கள்;
    அவைகளை நீ அவர்கள் கையிலே வாங்கவேண்டும்.
  spa-RV-1909: Los cuales, luego que te hayan saludado, te darán dos panes, los que
    tomarás de manos de ellos.
  ron-BTF: Și te vor saluta și îți vor da două pâini, pe care le vei primi din mâinile
    lor.
  eng-WEBP: They will greet you and give you two loaves of bread, which you shall
    receive from their hand.
  eng-FBV: They will greet you and give you two loaves of bread which you should take.
  nld-1939: Ze zullen u groeten en u twee broden aanbieden, die gij van hen moet aannemen.
  nch-BL: Huan inijuanti mitztajpalose huan mitzmacase ome pantzi, huan ta tijselis.
  vie-1934: Chúng sẽ chào ngươi và cho ngươi hai ổ bánh mà ngươi phải nhận lấy nơi
    tay chúng.
  hin-CV: वे तुम्हारा अभिवादन करेंगे और तुम्हें दो रोटियां दे देंगे, जिन्हें तुम स्वीकार
    कर लेना.
  spa-BES: 'Ellos dirán: La paz sea contigo, y te ofrecerán dos panes, que debes aceptar.'
  tdx-tdx: Hañontane azo iereo vaho hanolotse azo boko-mofo roe; rambeso am-pità’e
    eo izay.
  tha-KJV: เขาทั้งหลายจะคำนั​บท​่านและมอบขนมปังให้ท่านสองก้อน ซึ่งท่านจะรับจากมือของเขา
  por-BR-2018: Os quais, logo que te tenham saudado, te darão dois pães, os quais
    tomarás das mãos deles.
  deu-ELO: Und sie werden dich nach deinem Wohlergehen fragen und dir zwei Brote geben,
    und du sollst sie von ihrer Hand nehmen.
  eng-WYC-2018: And when they have greeted thee, they shall give to thee two loaves,
    and thou shalt take those of their hand (or and thou shalt take their loaves).
  epo-epo: Kaj ili salutos vin, kaj donos al vi du panojn; kaj vi prenu el iliaj manoj.
  uig-PIN: — Ular sanga salam ⱪilip ikki nanni sunidu; sǝn bǝrginini ⱪolliridin alƣin.
  beo-beo: Ilia da dima hahawane yosia:mu amo ilia agi gobei higagale, digili aduna
    imunu, amasea amo da dia lama.
  tpi-OTNT: Na ol tripela bai i tok gude long yu na givim tupela bret long yu. Orait
    na yu mas kisim dispela bret.
  hau-SA: Za su gaishe ka, su ba ka burodi biyu, kai kuwa sai ka karɓa.
  uig-LAT: — Ular sanga salam qilip ikki nanni sunidu; sen berginini qolliridin alghin.
  nde-nde: Azakubingelela akuphe izinkwa ezimbili, ozazamukela kuwo.
  ton-ton: Pea tenau fetapa kiate koe, ʻo tuku kiate koe ʻae foʻi mā ʻe ua; ʻaia te
    ke maʻu mei honau nima.
  ces-1613: Kteřížto když tě pozdraví, dadíť dva chleby, kteréž přijmeš z rukou jejich.
  eng-WMB: They will greet you and give you two loaves of bread, which you shall receive
    from their hand.
  tam-TCV: அவர்கள் உன்னை வாழ்த்தி இரண்டு அப்பங்களை உனக்குக் கொடுப்பார்கள். நீ அவற்றை
    அவர்களிடமிருந்து ஏற்றுக்கொள்வாய்.
  ceb-ULB: Timbayaon ka nila ug hatagan ug duha ka tinapay, nga imong dawaton gikan
    sa ilang mga kamot.
  pol-UBG: I pozdrowią cię w pokoju, i dadzą ci dwa chleby, które weźmiesz z ich rąk.
  agr-agr: Dutikawagmin kumpamjamawag jimag pagkan amainakuig dakittsuk jukita.
  kyc-kyc: Nakambame emba yako lao nyepala nenge borete dokona lama jeraminyi dokopa
    dolapo nyepe.
  urd-GVU: وہ آپ کو سلام کہہ کر دو روٹیاں دیں گے۔ اُن کی یہ روٹیاں قبول کریں۔
  deu-1912: Und sie werden dich freundlich grüßen und dir zwei Brote geben. Die sollst
    du von ihren Händen nehmen.
  ntj-ntj: Nyangkanta-ya nyaku pukurlarringkulalpi nyamirli kutjarra nintilku. Nyangka
    paanypungkutjamaaltu mantjila.”
  kan-2017: ಅವರು ನಿನ್ನ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ವಿಚಾರಿಸಿ ಎರಡು ರೊಟ್ಟಿಗಳನ್ನು ನಿನಗೆ ಕೊಡುವರು;
    ನೀನು ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Bay ra nonod ngom miyad pi’ ngom l’agruw yal’ ko pi flowa nem, yad ra pi’
    ngom ma ngam fek.
  hlt-MCSB: Te vaengah nang te sading la n'dawt vetih vaidam hluem nit m'paek uh tekhaw
    amih kut lamloh doe pah.
  mdy-ETH: ዔያታ ኔኤና ዔኤሊንታዖ ካሦንሢዳፓ ላምዖንሢ ኔኤም ዒንጋንዳኔ፤ ኔኤኒ ዔካንዳያ ኮይሳኔ፤
  twi-ASANTE: Wɔbɛkyea mo, na wɔama mo burodo mua mmienu, na ɛsɛ sɛ mogye firi wɔn
    nkyɛn.
  eng-WEBU: They will greet you and give you two loaves of bread, which you shall
    receive from their hand.
  wal-wal: Eti nena sarotana; neeyyo naa77u oittaa eti immana; neeni eta kushiyaappe
    he oittaa ekkana.
  spa-PDDPT: Ellos te saludarán y te darán dos panes, los cuales recibirás de sus
    manos.
  gun-gun: Ha'e kuery ma ndevy oxarura ma vy ndevy ome'ẽ 'rã mokoĩ mbojape. Ha'e va'e
    ma rejopy 'rã ipo gui.
  agu-BL: Ẍchitziwunk tzatz, nin scyoye' cyen cob apam, nin ba'n tzatz'am.
  ilo-ULB: Kablaawandankanto ken ikkandakanto iti dua a tinapay, nga awatemto manipud
    kadagiti imada.
  kpg-kpg: Digaula ga hagaaloho adu, ga gowadu nadau palaawaa e lua gi di goe, gei
    goe geina nia maa.
  uig-ARA: ــ ئۇلار ساڭا سالام قىلىپ ئىككى ناننى سۇنىدۇ؛ سەن بەرگىنىنى قوللىرىدىن
    ئالغىن.
  sus-sus: E na i xɛɛbu, e taami firin fima i ma.
  pon-2006: Re pahn rahnmwahwih komwi oh kisekisehkin komwi riau lopwon en pilawa
    ko; eri, komw pahn ketiki.
  jae-jae: Êsêac oc sê moalêc aôm ma sêkêŋ mopolom luagêc êndêŋ aôm. Aôm oc ôkôc su
    aŋga êsêac lemeŋ.
  ksd-ksd: Dital a vage pa u ma dital a tabar u ma ra ura gem, nina ba i ki tuna tar
    tam ba una alube pa ia.
  tur-YTC: Seni selamlayacaklar ve sana iki somun ekmek verecekler, sen de onların
    elinden alacaksın.”
  grc-BRENT: Καὶ ἐρωτήσουσί σε τὰ εἰς εἰρήνην, καὶ δώσουσί σοι δύο ἀπαρχὰς ἄρτων,
    καὶ λὴψῃ ἐκ τῆς χειρὸς αὐτῶν.
  ind-AYT: Mereka akan memberi salam dan akan memberimu dua ketul roti. Kamu harus
    menerima dari tangan mereka.
  nya-nya: Adzakupatsa moni ndi kukupatsa malofu awiri a buledi. Iwe udzalandire bulediyo.
  hrv-hrv: Oni će te pozdraviti i dat će ti dva kruha, a ti ih primi iz njihove ruke.
  mps-mps: Tama te sela bidigo nagebolo siade da weyu, tama te bret si nage mawaibao.
    Tialima, nago te bret sao,” wali.
  tpi-tpi: Na ol tripela bai i tok gude long yu na givim tupela bret long yu. Orait
    na yu mas kisim dispela bret.
  dan-1931: de skal hilse på dig og give dig to Brødkager, som du skal tage imod.
  vie-OVCB: Họ sẽ chào ông, cho ông hai ổ bánh và ông sẽ nhận bánh.
  guj-2017: તેઓ પ્રણામ કરીને તને ત્રણ રોટલી આપશે, જે તું તેઓના હાથમાંથી લેશે.
  pon-2006A: Re pahn rahnmwahwih komwi oh kisekisehkin komwi riau lopwon en pilawa
    ko; eri, komw pahn ketiki.
  por-BRBSL: Eles o saudarão e lhe darão dois pães, que você receberá da mão deles.
  cth-cth: Ahnimouh ni nangmouh koe ka dam lah ati awh vaiteh kut na man awh han.
    Vaiyei kahni touh na poe awh han. Nangmouh ni ahnimouh koe e vaiyei na dâw awh
    han.
  twi-twi: Wobekyia mo, na wɔama mo brodo mua abien, na ɛsɛ sɛ mugye fi wɔn nkyɛn.
  hlt-hlt: Te vaengah nang te sading la n'dawt vetih vaidam hluem nit m'paek uh tekhaw
    amih kut lamloh doe pah.
  tbz-SIM: Kɛ̀ bɛ̀ dɑ dɔu nkɛ dɑ pɑ̃ pɛ̃́ɛ̃̀bɛ̀ bɛ̀dɛ́bɛ̀ ɑ cɔutɛ́.
  msy-2020: Gumazir kaba dughiam nɨ danɨngɨva bretɨn pumuning nɨ danɨngam, eghtɨ nɨ
    aning inigh.
  dop-dop: Pɑɑ pɔɔsɩ nyɑ́ ɑlɑɑfǝyɑ tɔɔ, nɑ pɑ́ hɑ-ŋ potopotonɑɑ nɑɑlɛ, nɑ ń mʋ pɑ
    niŋ tɑɑ.
  azb-azb: Onlar səni salamlayaraq iki kömbə çörək verəcəklər. Sən də o çörəkləri
    onlardan alacaqsan.
  eng-DBY: And they will ask after thy welfare, and give thee two loaves, which thou
    shalt receive of their hands.
  hin-2017: वे तेरा कुशल पूछेंगे, और तुझे दो रोटी देंगे, और तू उन्हें उनके हाथ से
    ले लेना।
  wol-KYG: Dinañu la nuyu, may la ñaari mburu; nga nangoo ko ca seeni loxo.
  eng-YLT: and they have asked of thee of welfare, and given to thee two loaves, and
    thou hast received from their hand.
  eng-WYC-2017: And when they have greeted thee, they shall give to thee two loaves,
    and thou shalt take those of their hand.
  eng-WMBB: They will greet you and give you two loaves of bread, which you shall
    receive from their hand.
  urd-GVH: वह आपको सलाम कहकर दो रोटियाँ देंगे। उनकी यह रोटियाँ क़बूल करें।
  rug-rug: Kote zama va kamogo rini meke ponigo karua kukuru bereti, saripu kaqu vagi
    goi.
  gaz-gaz: Isaanis nagaa si gaafatanii daabboo lama siif kennu; atis isaan harkaa
    ni fudhatta.
  fra-LSG: Ils te demanderont comment tu te portes, et ils te donneront deux pains,
    que tu recevras de leur main.
  gnn-gnn: '@see-verse:1SA.010.003'
  yal-yal: E i xɔntɔnma nɛn e buru firin so i yii, i yi a rasuxu.
  haw-1868: A e aloha mai lakou ia oe, a e haawi mai ia oe i elua pai berena; nau
    no ia e lawe mai ko lakou lima mai.
  arb-NAV: فَيُحَيُّونَكَ وَيُقَدِّمُونَ لَكَ رَغِيفَيْ خُبْزٍ، فَاقْبَلْهُمَا مِنْهُمْ.
  ewe-ewe: Woado gbe na wò eye woana abolo eve wò. Xɔ aboloawo.
  eng-LEE: And they will ask thee after thy welfare, and give thee two loaves of bread,
    which thou must take from their hand.
  gvn-gvn: '@see-verse:1SA.010.003'
  asm-FB: তেওঁলোকে তোমাক মঙ্গলবাদ কৰিব আৰু তোমাক দুটা পিঠা দিব, তুমি তেওঁলোকৰ হাতৰ
    পৰা তাক ল’বা।
  sus-A: عٍ نَ عِ شّيبُ، عٍ تَامِ قِرِن قِمَ عِ مَ.
  fra-SBL: Ils te salueront et te donneront deux pains, que tu recevras de leur main.
  hbo-hbo: וְשָׁאֲל֥וּ לְךָ֖ לְשָׁלֹ֑ום וְנָתְנ֤וּ לְךָ֙ שְׁתֵּי־לֶ֔חֶם וְלָקַחְתָּ֖
    מִיָּדָֽם׃
  piu-2006: '@see-verse:1SA.010.003'
  pjt-pjt: '@see-verse:1SA.010.003'
  kik-kik: Nao makũgeithie na makũhe mĩgate ĩĩrĩ, ĩrĩa ũrĩamũkĩra kuuma kũrĩ o.
  fra-NCL: Après qu’ils t’auront salué, ils te donneront deux pains, et tu les recevras
    de leurs mains.
  cek-AK: nihcae mah na dawt o ueloe, takaw kae hnetto na paek hoi tih; nihcae ban
    ih to takaw kae to talawk hoih.
  cuk-cuk: A-dulemar bega nuedye-sogsamalad-sorba, madu gwabo bega-ukmaloedi, abin
    be suo.
  uig-CYR: — Улар саңа салам қилип икки нанни суниду; сән бәргинини қоллиридин алғин.
  tel-2017: వారు నీ క్షేమ సమాచారాలు అడిగి నీకు రెండు రొట్టెలు ఇస్తారు. వాటిని వారి
    నుండి నువ్వు తీసుకోవాలి.
  hat-BSA: 'Yo va di ou: “Bonjou”, e yo va ba ou de moso pen, ke ou va aksepte nan
    men yo.'
  kos-kos: Elos ac fah paing kom, ac asot lukwa lof an nu sum, na kom fah eis.
  hbo-WLC: וְשָׁאֲל֥וּ לְךָ֖ לְשָׁל֑וֹם וְנָתְנ֤וּ לְךָ֙ שְׁתֵּי־לֶ֔חֶם וְלָקַחְתָּ֖
    מִיָּדָֽם׃
  ibo-ibo: Ha ga-ajụ gị banyere ọdịmma gị, nyekwa gị ogbe achịcha abụọ, nke ị ga-anara
    site nʼaka ha.
  ory-ory: ପୁଣି, ସେମାନେ ତୁମ୍ଭର ମଙ୍ଗଳ ବାର୍ତ୍ତା ପଚାରି ତୁମ୍ଭକୁ ଦୁଇଗୋଟି ରୁଟି ଦେବେ; ତୁମ୍ଭେ
    ସେମାନଙ୍କ ହସ୍ତରୁ ତାହା ଗ୍ରହଣ କରିବ।
  wmt-wmt: '@see-verse:1SA.010.003'
  chk-chk: Iwe, repwe kapong ngonuk o fang ngonuk ruofoch pilawa, nge kopwe angei
    seniir.
  ssd-ssd: Nane keŋ taŋge ne kaiye ŋga sanumba bret armba tinwaig le ne yaika kila.
  rop-rop: Dei garra tok gudei langa yu, en dei garra gibit yu dubala damba, en yu
    garra gajim det dubala damba brom olabat.
  ukr-1871: Вони тебе повитають і дадуть тобі два буханцї хлїба, і ти приймеш від
    них.
  deu-1951: Und sie werden dich grüßen und dir zwei Brote geben, die sollst du von
    ihren Händen nehmen.
  eng-JPS: And they will salute thee, and give thee two cakes of bread; which thou
    shalt receive of their hand.
  srp-1865: Pa æe te upitati za zdravlje, i daæe ti dva hljeba, koje primi iz ruku
    njihovijeh.
  lug-lug: Banaakulamusa ne bakuwa emigaati ebiri, era gikkirize.
  heb-heb: ושאלו לך לשלום ונתנו לך שתי לחם ולקחת מידם׃
  ben-IRV: তারা তোমাকে শুভেচ্ছা জানাবে ও দুইটি রুটি দেবে এবং তুমি তা তাদের হাত থেকে
    নেবে।
  pan-pan: ਉਹ ਤੈਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛਣਗੇ ਅਤੇ ਤੈਨੂੰ ਦੋ ਰੋਟੀਆਂ ਦੇਣਗੇ ਸੋ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥੋਂ
    ਲੈ ਲਵੀਂ,
  tkr-tkr: Manbışe vas salam huvu, q'öble gıney hevles. Ğunad alyaat'asınbı.
  mya-JVB: ထိုသူတို့သည် နှုတ်ဆက် ပြီးလျှင် မုန့် နှစ် လုံးကိုပေး ၍ ၊ သင်သည် သူ တို့လက်
    မှ ခံယူ ရလိမ့်မည်။
  tte-O: Yo kani sikawa-toki koliwo yo beledi labui kani siyeliwa me am yaliyaya ukwalai
    kolili.
  tbg-tbg: Vinavuka ai uva manteha ariara, Mpareti taaraqanta varenarave? tivara are
    hove tivakera varaane.
  hmo-hmo: Idia toiosi ese oi do idia hanamoa, bona beredi rua oi dekenai do idia
    henia gwauraia. Inai beredi do oi abia dae.
  urd-urd: और वह तुझे सलाम करेंगे, और रोटी के दो टुकड़े तुझे देंगे, तू उनको उनके हाथ
    से ले लेना।
  rus-SYN: и будут приветствовать они тебя и дадут тебе два хлеба, и ты возьмешь из
    рук их.
  bqc-SIM: Aa n aafia gbɛa, aai pɛ̃ɛ mɛ̀n pla kpama, ní sí.
  tcz-CHONGTHU: Chule amaho chun chibai naboh diu, changlhah ni napeh dingu, hichu
    akhut uva kona nakisan ding ahi.
  mar-mar: आणि ती तुला अभिवादन करून तुला दोन भाकरी देतील त्या तू त्यांच्या हातातून
    घेशील.
  qub-qub: Gamta saludashushpayquimi ishcay tantata yawachishunquipaj. Chasquicunqui.
  bqp-bqp: Oni n aafia gbɛka, oni burodi mɛ̀n pla kpámma, ń sí.
  hat-hat: Y'a di ou bonjou, y'a ba ou de nan pen yo. W'a pran yo nan men yo.
  eng-BSB: They will greet you and give you two loaves of bread, which you will accept
    from their hands.
  tod-tod: Ta ʋaazu laaliizu è ma, ti ɓulu felegɔ ve è ʋɛ, yeezei bu.
  eng-WEBPB: They will greet you and give you two loaves of bread, which you shall
    receive from their hand.
  kbq-kbq: Hagi ana venenemo'za negagesu'za kazeri frufra hunegante'za tare bretia
    kamigahazanki, ana tare bretia erio.
  nhe-BL: Huan inijuanti mitztlajpalose huan mitzmacase ome nopa pantzi, huan ta tijselis.
  bus-bus: Aↄ̃é n aafia gbeka, aↄ̃é burɛdi mɛ̀n plaaa kpámma, nɛ́ sí.
  gub-BL: — Nekatu pa, nekatu pa, i'i putar newe wà nehe. Umur putar a'e typy'ak newe
    wà nehe no. Epyhyk wanuwi nehe.
  eng-DRA: And they will salute thee, and will give thee two loaves, and thou shalt
    take them at their hand.
