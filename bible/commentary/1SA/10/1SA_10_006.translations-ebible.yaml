  nhe-BL: Huan ipan nopa tlalochtzi hualtemos Itonal TOTECO mopan ta, huan ta nojquiya
    tiquijtos nopa tlajtoli tlen TOTECO mitzchihuas xiquijto. Titeyolmelahuas itlajtol
    TOTECO ininhuaya nopa tiocamanalohuani. Huan nimantzi Itonal TOTECO mitzchihuas
    se tlacatl yancuic.
  bus-bus: Dii Nini é summa, nɛ́ annabikɛyã ońyo, nɛ́ li gbɛ̃ dufu ũ.
  gub-BL: A'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e rekwe wiko putar nezar romo a'e
    nehe. Ereiko putar Tupàn ze'eg imume'u har romo wainuromo nehe. Amo ae ma'e romo
    ereiko putar a'e 'ar mehe nehe.
  eng-DRA: And the spirit of the Lord shall come upon thee, and thou shalt prophesy
    with them, and shalt be changed into another man.
