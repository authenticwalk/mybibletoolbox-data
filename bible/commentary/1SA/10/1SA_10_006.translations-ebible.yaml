verse: 1SA.010.006
translations:
  mal-C: അപ്പോൾ യഹോവയുടെ ആത്മാവ് നിന്റെമേൽ ശക്തിയോടെ വന്ന് ആവസിക്കും; നീയും അവരോടൊത്തു
    പ്രവചിക്കും. അങ്ങനെ നീ മറ്റൊരാളായി മാറും.
  deu-TKW: Da wird dann der Geist Jahwes über dich kommen, daß du gleich ihnen in
    prophetische Begeisterung gerätst und dich in einen anderen Menschen verwandeln
    wirst.
  lin-lin: Bongo Molimo na Yawe akokitela yo na nguya, okosakola elongo na bango,
    mpe okobongwana moto ya lolenge mosusu.
  eng-LSV: and the Spirit of YHWH has prospered over you, and you have prophesied
    with them, and have turned into a [new] man;
  eng-GNV: Then the Spirit of the Lord will come vpon thee, and thou shalt prophecie
    with them, and shalt be turned into another man.
  eng-WEBSTER: And the Spirit of the LORD will come upon thee, and thou shalt prophesy
    with them, and shalt be turned into another man.
  nhw-BL: Huan ipan nopa tlatoctzi hualtemos Itonal TOTECO mopan ta, huan ta nojquiya
    tiquijtos nopa camanali catli TOTECO mitzchihuas xiquijto. Titeyolmelahuas icamanal
    TOTECO ininhuaya nopa tlajtol pannextiani. Huan nimantzi Itonal TOTECO mitzchihuas
    se tlacatl yancuic.
  swh-ONEN: Roho wa Bwana atakuja juu yako kwa nguvu, nawe utatoa unabii pamoja nao;
    nawe utageuzwa kuwa mtu wa tofauti.
  bba-bba: Sɑɑ ye, Yinni Gusunɔn Hunde u koo nun yɔ kpɑ ɑ ko tɔn kpɑo kpɑ ɑ n Yinni
    Gusunɔ sɑ̃ɑmɔ kɑ win sɔmɔ be sɑnnu.
  eng-KJVCPB: and the spirit of the Lord will come upon thee, and thou shalt prophesy
    with them, and shalt be turned into another man.
  mpx-mpx: Inoke sauga o Yehoba Yayaluwana ni lau eliyam ge ni pagetoga-agiwa, yaka
    alomwau nuku wonawona ge nuku sagasaga.
  luo-luo: Roho mar Jehova Nyasaye nobi kuomi gi teko, inikor kaachiel kodgi kendo
    noloki mibed ngʼato mopogore.
  meu-meu: Bena Iehova ena lauma ese baine rohemu badabada, bena idia ida ba peroveta,
    ma tau idauna ta ai baola.
  npi-ULB: परमप्रभुको आत्मा तपाईंमाथि आउनुहुनेछ र तिनीहरूसँगै तपाईंले पनि अगमवाणी
    बोल्‍नुहुनेछ, र तपाईं एक जना अर्कै मानिस बद्लनुहुनेछ ।
  yor-yor: Ẹ̀mí Olúwa yóò sì bà lé ọ, ìwọ yóò sì sọtẹ́lẹ̀ pẹ̀lú wọn, ìwọ yóò sì di
    ẹni ọ̀tọ̀.
  emp-NTPO: Maʌ̃ unubʌrʌd̶e Ãcõrẽ Jaurera bʌmaa zeya. Maʌ̃ bẽrã bʌ sid̶a ãdjirã quĩrãca
    Ãcõrẽneba bed̶eaya. Mamaʌba ʌ̃taa bʌra awara b̶eya.
  ind-ind: Lalu Roh TUHAN akan turun atasmu dan kamu akan bernubuat bersama dengan
    mereka. Sifat dan karaktermu akan berubah menjadi lain dari dirimu yang saat ini.
  pes-OPCB: در همان موقع، روح خداوند بر تو خواهد آمد و تو نیز با ایشان نبوّت خواهی
    کرد و به شخص دیگری تبدیل خواهی شد.
  tgl-ULB: Agad na darating sa iyo ang Espiritu ni Yahweh at huhula ka kasama nila,
    at mababago ka sa isang kakaibang lalaki.
  cbu-NT: Anush Apanll wan shiyashsha pshtuchiya. Ashkachu, shiyshat uru ambitam ashkachush,
    Apanllimuntam wani tsiyatatsha. Ashkush, minpaz tputsi ashtatsha.
  hui-hui: Ani lama ibalu kagola í̠bi Anduane Homogonaga Dinini ibugua í̠ha anda ibalu
    mo hongo holebira. Ani bidagola tigua bialu kagoha í̠na ho gimbu buwa tinaga Ngode
    Datagaliwabenaga mini yaraga holene mana biaga ngagodagua bi ladagadaga bialu
    tama bialu mali luyu ibaga bialu kegola ogonime í̠ agali mende ale holebere, lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည် သင်​၏​အ​ပေါ်​သို့​သက်​ရောက်​သ​ဖြင့်
    သင်​သည် ထို​သူ​တို့​နှင့်​အ​တူ​ပါ​ဝင်​က​ခုန်​အော်​ဟစ် ကာ​ခြား​နား​သော​သူ​ဖြစ်​၍​သွား​လိမ့်​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་དབང་དང་ལྡན་པར་ཁྱོད་ལ་ཁྱབ་ཅིང་། དེ་དག་དང་བཅས་སུ་ལུང་སྟོན་ཞིང་།
    ཁྱོད་རང་མི་གསར་པ་ཞིག་ཏུ་འགྱུར་འོང་།
  sna-sna: Mweya waJehovha uchauya pamusoro pako nesimba uye uchaprofita pamwe chete
    navo, uye uchashandurwa ugova mumwe munhu.
  spa-BLM: Entonces el Espíritu de Yahvé vendrá poderosamente sobre ti, entonces profetizarás
    con ellos y te convertirás en otro hombre.
  cac-cac: Axo d'a jun rato chi', ol och Yespíritu Jehová d'ayach, icha eb' vin̈ chi'
    ol ach ajoc, ol q'uexmaj a pensar.
  swh-ULB: Roho ya BWANA itakujaza, nawe utatabiri pamoja nao, na utabadilishwa na
    kuwa mtu tofauti.
  bel-bel: і сыйдзе на цябе Дух Гасподні, і ты будзеш прарочыць зь імі і зробішся
    іншым чалавекам.
  wed-wed: Bada Aruana Vivivireina ana rewapanana oram ina naeni da ina vibadem, ma
    taui maiteni Bada ana babani ona jimei. Ma oram ina ravivouni da tam me rava ḡela.
  deu-ELBBK: Und der Geist Gottes wird über dich geraten, und du wirst mit ihnen weissagen
    und wirst in einen anderen Mann verwandelt werden.
  mbb-OT: Ne zutun, ed-ulinan ka te Mulin-ulin te Nengazen, ne ebpekaǥi ke en te kebpenagnà
    duma kandan, ne egkehimu ke en he veǥu en he etew.
  mal-2015: യഹോവയുടെ ആത്മാവു ശക്തിയോടെ നിന്റെമേൽ വന്നിട്ടു നീയും അവരോടുകൂടെ പ്രവചിക്കയും
    ആൾ മാറിയതുപോലെ ആയ്തീരുകയും ചെയ്യും.
  rmc-rmc: Akor o Duchos le RAJESKRO pre tu zorales avela a the tu lenca prorokineha
    a čerineha tut pre aver manuš.
  pes-OPV: و روح خداوند بر تو مستولی شده، باایشان نبوت خواهی نمود، و به مرد دیگر متبدل
    خواهی شد.
  ron-1924: Духул Домнулуй ва вени песте тине, вей пророчь ку ей ши вей фи префэкут
    ынтр-алт ом.
  aui-aui: Noko raghanine na Yawe God kanumina inayoyom na toudi yawata konawonawona
    kasiyaragha. Tam iniwuwamirem na yam bera inibogae.
  ben-OBCV: সদাপ্রভুর আত্মা প্রবল পরাক্রমে তোমার উপর নেমে আসবেন, এবং তুমিও তাঁদের
    সঙ্গে সঙ্গে ভাববাণী বলবে; আর তুমি পরিবর্তিত হয়ে গিয়ে একদম অন্যরকম মানুষ হয়ে
    যাবে।
  som-som: Markaasaa Ruuxa Ilaah si xoog leh kuugu soo degi doonaa, oo markaasaad
    iyaga wax la sii sheegi doontaa, oo waxaad u beddelmi doontaa nin kale.
  lat-VUC: Et insiliet in te spiritus Domini, et prophetabis cum eis, et mutaberis
    in virum alium.
  eng-ASVBT: and the Spirit of Jehovah will come mightily upon thee, and thou shalt
    prophesy with them, and shalt be turned into another man.
  ita-1885: Allora lo Spirito di Dio si avventerà sopra te, e tu profetizzerai con
    loro, e sarai mutato in un altro uomo.
  eng-LXXUP: And the Spirit of the Lord shall come upon thee, and thou shalt prophesy
    with them, and shalt be turned into another man.
  eng-ULB: The Spirit of Yahweh will rush upon you, and you will prophesy with them,
    and you will be changed into a different man.
  spa-VBL: Entonces el Espíritu del Señor vendrá sobre ti con poder. Profetizarás
    con ellos, y te convertirás en un hombre diferente.
  fra-_FOB: Alors l'Esprit de l'Éternel te saisira, et tu prophétiseras avec eux,
    et tu seras changé en un autre homme.
  mal-mal: യഹോവയുടെ ആത്മാവ് ശക്തിയോടെ നിന്റെമേൽ വരും. നീയും അവരോടുകൂടെ പ്രവചിക്കും.
    നീ വേറൊരു മനുഷ്യനായി മാറും.
  urd-GVR: Rab kā Rūh āp par bhī nāzil hogā, aur āp un ke sāth nabuwwat kareṅge. Us
    waqt āp farq shaḳhs meṅ tabdīl ho jāeṅge.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍त इन तार जुक्‍ब। मिनु गे यो परमप्रभु यावे आ लोव़
    पाइनीनी। मिनु गे अर्को मुर दुम्‍नीनी। न्‍यायाधीस १३:२५
  ita-1927: E lo spirito dell’Eterno t’investirà e tu profeterai con loro, e sarai
    mutato in un altr’uomo.
  ckb-ckb: ئینجا ڕۆحی یەزدان بە تواناوە دێتە سەرت و لەگەڵ ئەوان حاڵ دەگریت و دەگۆڕدرێیت
    بۆ پیاوێکی دیکە.
  eng-BBE: And the spirit of the Lord will come on you with power, and you will be
    acting like a prophet with them, and will be changed into another man.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಆತ್ಮವು ನಿನ್ನ ಮೇಲೆ ಬರುವುದು. ನೀನು ಅವರ ಸಂಗಡ ಪ್ರವಾದಿಸುವೆ, ಬೇರೆ
    ಮನುಷ್ಯನಾಗಿ ಮಾರ್ಪಡುವೆ.
  tam-2017: அப்பொழுது யெகோவாவுடைய ஆவி உன்மேல் இறங்குவார்; நீ அவர்களோடு தீர்க்கதரிசனம்
    சொல்லி, வேறு மனிதனாவாய்.
  spa-RV-1909: Y el espíritu de Jehová te arrebatará, y profetizarás con ellos, y
    serás mudado en otro hombre.
  ron-BTF: Și Duhul DOMNULUI va veni peste tine și vei profeți cu ei și vei fi transformat
    într-un alt om.
  eng-WEBP: Then the LORD’s Spirit will come mightily on you, then you will prophesy
    with them and will be turned into another man.
  eng-FBV: The Spirit of the Lord will come on you with power. You will prophesy with
    them, and you will become a different man.
  nld-1939: Dan zal de geest van Jahweh zich van u meester maken, zodat ge met hen
    gaat profeteren en een ander mens wordt.
  nch-BL: Huan ipan nopa talojtzi hualtemos Itonal TOTECO ipan ta, huan ta nojquiya
    tiquijtos nopa camanali cati TOTECO mitzchihuas xiquijto. Titeyolmelahuas icamanal
    TOTECO inihuaya nopa tajtolpanextiani. Huan nimantzi Itonal TOTECO mitzchihuas
    se tacat yancuic.
  vie-1934: Thần của Đức Giê-hô-va sẽ cảm động ngươi nói tiên tri cùng chúng, rồi
    ngươi sẽ hóa ra một người khác.
  hin-CV: ठीक उसी समय याहवेह का आत्मा बड़ी सामर्थ्य के साथ तीव्र गति से तुम्हें भर
    लेगा और तुम स्वयं उनके साथ मिलकर भविष्यवाणी करने लगोगे. यह वह क्षण होगा, जब तुम्हें
    एक नया व्यक्तित्व प्रदान कर दिया जाएगा.
  spa-BES: Y el espíritu del Señor vendrá sobre ti con poder, y estarás actuando como
    un profeta con ellos, y serás convertido en otro hombre.
  tdx-tdx: Ho entoan’ Arofo’ Iehovà an-kaozara’e irehe le hiharoa’o fitoky vaho hiova
    ho ondaty hafa.
  tha-KJV: แล​้วพระวิญญาณของพระเยโฮวาห์จะมาสถิ​ตก​ั​บท​่าน และท่านจะพยากรณ์กับคนเหล่านั้น
    เปล​ี่ยนเป็นคนละคน
  por-BR-2018: E o espírito do SENHOR te arrebatará, e profetizarás com eles, e serás
    transformado em outro homem.
  deu-ELO: Und der Geist Gottes wird über dich geraten, und du wirst mit ihnen weissagen
    und wirst in einen anderen Mann verwandelt werden.
  eng-WYC-2018: And the Spirit of the Lord shall at once fall into thee, and thou
    shalt prophesy with them, and thou shalt be changed into another man.
  epo-epo: Kaj penetros vin la spirito de la Eternulo, kaj vi ekprofetos kune kun
    ili, kaj vi fariĝos alia homo.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigarning Roⱨi sening wujudungƣa qüxidu, sǝn ular bilǝn
    birliktǝ bexarǝtlik sɵzlǝrni ⱪilisǝn wǝ yengi bir adǝm bolisǝn.
  beo-beo: Hedolole asili, Gode Ea A:silibu Hadigidafa da dia da:i ganodini aligila
    sa:ili, Ea di ouligimu, amalu di da ilia gafobe amoga madelale gafomu amola dia
    da:i da afadenei ba:mu.
  tpi-OTNT: Orait na spirit bilong Bikpela bai i kamap strong long yu na bai yu bung
    wantaim ol profet na mekim wankain pasin olsem ol. Na bai yu kamap narakain man
    tru.
  hau-SA: Ruhun Ubangiji zai sauko a kanka da iko, za ka kuma yi annabci tare da su.
    Za a canja ka ka zama dabam.
  uig-LAT: Shuning bilen Perwerdigarning Rohi séning wujudunggha chüshidu, sen ular
    bilen birlikte bésharetlik sözlerni qilisen we yéngi bir adem bolisen.
  nde-nde: UMoya kaThixo uzakwehlela phezu kwakho ngamandla, lawe uzaphrofetha labo,
    njalo uzaguqulwa ube ngomunye umuntu.
  ton-ton: Pea ʻe hoko ʻae Laumālie ʻo Sihova kiate koe, pea te ke kikite koe mo kinautolu,
    pea ke liliu koe ko e tangata foʻou.
  ces-1613: I sstoupí na tě Duch Hospodinův, a prorokovati budeš s nimi, a proměněn
    budeš v muže jiného.
  eng-WMB: Then the LORD’s Spirit will come mightily on you, then you will prophesy
    with them and will be turned into another man.
  tam-TCV: அப்பொழுது யெகோவாவின் ஆவியானவர் வல்லமையுடன் உன்மேல் இறங்குவார். அப்பொழுது
    நீயும் அவர்களுடன் இறைவாக்கு உரைப்பாய். நீ ஒரு வித்தியாசமான மனிதனாய் மாறிவிடுவாய்.
  ceb-ULB: Ang Espiritu ni Yahweh mokunsad diha kanimo, ug managna ka uban kanila,
    ug mabag-o ka ingon nga lahi nga tawo.
  pol-UBG: Wtedy zstąpi na ciebie Duch PANA i będziesz prorokował wraz z nimi, i przemienisz
    się w innego człowieka.
  agr-agr: “Nuniamin Tuke Pujuu Wakani amina wainjamattawai, nuniakui profeta chichagtata
    nujai betek ameshkam chichattame. Duwi nagkamas amina pujutjumek yapajinattawai.
  kyc-kyc: Nakama rae maiyuo pii poraiyuo lao wamya lyuo eparami. Imambu dokome emba
    maralyapala minyuo yulu piramosa emba dokona konda pipala nakama yulu pinginyili
    pyuo kenane pyao pii poraiyuo lao rae maiyuo wamya lyuo karo emba alowa pipala
    enenge ingyare.
  urd-GVU: رب کا روح آپ پر بھی نازل ہو گا، اور آپ اُن کے ساتھ نبوّت کریں گے۔ اُس وقت
    آپ فرق شخص میں تبدیل ہو جائیں گے۔
  deu-1912: Und der Geist des HERRN wird über dich geraten, daß du mit ihnen weissagst;
    da wirst du ein anderer Mann werden.
  ntj-ntj: Nyangkanta Mama Kuurrku Kuurti tjarrparralpi wuyurrmanku. Nyangkan lurrtjurringkulalpi
    pukurltu mirrarra kantunma. Palunyalun kulilku wuyurrpanta kutjuparrinyangka.
  kan-2017: ಆಗ ಯೆಹೋವನ ಆತ್ಮವು ನಿನ್ನ ಮೇಲೆಯೂ ಬರುವುದರಿಂದ ನೀನೂ ಅವರೊಂದಿಗೆ ಪ್ರವಾದಿಸುವಿ. ನೀನು
    ಮಾರ್ಪಟ್ಟ ಮನುಷ್ಯನಾಗುವಿ.
  yap-yap: Ma gelngin SOMOL e bayib nrib tomgin nga dakenam, ma ga un nga pangirad
    ko churu’ nge tolul ma bay mu thil ngam bod yugbe’.
  hlt-MCSB: Te vaengah BOEIPA Mueihla tah nang soah thaihtak bitni. Amih taengah na
    tonghma pah vetih hlang te a tloe la na maelh ni.
  mdy-ETH: ዒማና ኔ ዔሩዋንቴ ፆኦሲኮ ዓያና ዎልቄና ኔጊዳ ኬዳንዳኔ፤ ዬካፓ ዔያቶና ዎላ ኔ ፆኦሲ ማሊሢ ኬኤዚሢ ዓርቃንዳኔ፤
    ዱማ ዓሲያ ማዒ ኔ ላኣሚንታንዳኔ፤
  twi-ASANTE: Saa ɛberɛ no, Awurade Honhom bɛba wo so wɔ tumi mu, na wo ne wɔn bɛhyɛ
    nkɔm. Wobɛsakyera ayɛ onipa foforɔ.
  mwc-mwc: Ba Kanuma Kaobaisiyena ere maragasina ina gakira kurim ba yabata koni peroveta
    wona ba, am yawasa ini waubirai.
  eng-WEBU: Then the LORD’s Spirit will come mightily on you, then you will prophesy
    with them and will be turned into another man.
  wal-wal: GODAA Ayyaanai ne bolli wolqqappe wodhdhana; wodhdhin neenikka etaara hananabaa
    yootana; neeni laamettada hara asa kiyana.
  spa-PDDPT: Entonces el Espíritu de Yavé vendrá sobre ti con poder, y profetizarás
    con ellos. Serás cambiado en otro hombre.
  gun-gun: Ha'e gui ndere voi Senhor Nhe'ẽ oĩ 'rã. Ha'e ramo ayvu remombe'u avi 'rã
