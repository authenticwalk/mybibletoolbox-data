verse: 1SA.010.009
translations:
  mal-C: ശമുവേലിന്റെ അടുത്തുനിന്നു പോകാനായി ശൗൽ തിരിഞ്ഞപ്പോൾ ദൈവം അവനു വേറൊരു ഹൃദയം
    നൽകി. അന്നുതന്നെ ഈ ചിഹ്നങ്ങളെല്ലാം നിറവേറി.
  deu-TKW: Als er nun den Rücken wandte, um von Samuel wegzugehn, da verwandelte Gott
    sein Inneres, und alle die genannten Zeichen trafen an jenem Tage ein.
  lin-lin: Tango kaka Saulo abalukaki mpo na kotika Samuele, Nzambe abongolaki motema
    ya Saulo, mpe bilembo nyonso ekokisamaki mokolo wana kaka.
  eng-LSV: And it has been, at his turning his shoulder to go from Samuel, that God
    turns to him another heart, and all these signs come on that day,
  eng-GNV: 'And when he had turned his backe to goe from Samuel, God gaue him another
    heart: and all those tokens came to passe that same day.'
  eng-WEBSTER: 'And it was so , that when he had turned his back to go from Samuel,
    God gave him another heart: and all those signs came to pass that day.'
  nhw-BL: Huan nimantzi quema Saúl quinahuatijtejqui Samuel, Toteco Dios quipatlac
    Saúl huan quimacac seyoc tlamantli iyolo. Huan nochi catli Samuel quiilhuijtoya
    para panosquía ya nopa panoc.
  swh-ONEN: Ikawa Sauli alipogeuka kumwacha Samweli, Mungu aliubadilisha moyo wa Sauli,
    na ishara hizi zote zikatimizwa siku ile.
  bba-bba: Sɑnɑm mɛ Sɔɔlu u Sɑmuɛli biru kisi u doonɔ, Gusunɔ u win ɡɔ̃ru ɡɔsiɑ kpɔɔ,
    mɑ yĩre ni kpuro nu koorɑ tɔ̃ɔ te sɔɔ.
  eng-KJVCPB: 'And it was so, that when he had turned his back to go from Samuel,
    God gave him another heart: and all those signs came to pass that day.'
  mpx-mpx: Sauga Sol i mipil ge ena i pek Samuwela elana ni eguluwai, yaka Yabowaine
    Sol yawalina i pil pavavaluna, ge etotohi gegewena bolo Samuwela i baunan, lan
    o hi tabwa tunahot.
  luo-luo: Kane Saulo oseweyo Samuel, Nyasaye ne oloko chuny Saulo, kendo ranyisi
    duto nochopo kare chiengʼno.
  meu-meu: Saulo ese Samuel e rakatania, bena Dirava ese lalona e hakerehaia; bena
    unu toa iboudiai e hedinarai una dina ai.
  npi-ULB: शमूएलबाट विदा हुनलाई जब शाऊलले पिठ्युँ फर्काए, तब परमेश्‍वरले तिनलाई अर्कै
    हृदय दिनुभयो । तब ती सबै चिन्हहरू त्यसै दिन पुरा भयो ।
  yor-yor: Bí Saulu ti yípadà láti fi Samuẹli sílẹ̀, Ọlọ́run yí ọkàn Saulu padà àti
    pé gbogbo àmì wọ̀nyí sì wá sí ìmúṣẹ ní ọjọ́ náà.
  emp-NTPO: Saul Samuelmaʌba wãbʌrʌd̶e Ãcõrẽba idji crĩchara awara b̶ʌsia. Ara maʌ̃
    ewarid̶e Samuelba jarad̶ara jũma mãwãsia.
  ind-ind: Ketika Saul berpaling dan meninggalkan Samuel, Allah mengubah karakter
    Saul seluruhnya. Semua tanda-tanda yang Samuel nubuatkan kepadanya terjadi pada
    hari itu.
  pes-OPCB: وقتی شائول از سموئیل جدا شد تا برود، خدا قلب تازه‌ای به او بخشید و همان
    روز تمام پیشگویی‌های سموئیل به حقیقت پیوست.
  tgl-ULB: Nang tumalikod si Saul para iwan si Samuel, binigyan siya ng Diyos ng panibagong
    puso. Pagkatapos lahat ng mga palatandaang ito ay nangyari sa araw na iyon.
  cbu-NT: Ashirucha, Saul anuritam, Ichee, ashiri natunaa naamachima, táyaranllu,
    naatarangiya. Apanllsha anuritam zar Saulaam chínash nllitaritsha wayarangiya.
    Kanapungazsha Saul anuritam ichingaru tuminurangiya.
  hui-hui: Ani lowa Solo ibu Samuele yu wahalu pole piyagola Ngode Datagaliwabehanda
    Solo ibuhondo mini gahenge wulene mini. Ani miyagola Samuelehanda, Ogoale bulebira,
    lalu ibuhondo lamiyaru bibahendeore horo ogoningi biai hene.
  mya-mya: ရှော​လု​သည်​ရှ​မွေ​လ​ထံ​မှ​ထွက်​ခွာ​လာ ချိန်​၌ ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှော​လု​အား
    စိတ်​သ​ဘော​သစ်​ကို​ပေး​တော်​မူ​၏။ ရှ​မွေ​လ ဖော်​ပြ​ခဲ့​သ​မျှ​သော​အ​မှု​အ​ရာ​တို့​သည်
    လည်း​ထို​နေ့​၌​ဖြစ်​ပျက်​လာ​လေ​သည်။-
  bod-N: དེ་ནས་སོ་ལོ་ཁ་ཕྱིར་འཁོར་ཏེ་སཱ་མུ་ཨེལ་དང་བྲལ་བའི་ཚེ། དཀོན་མཆོག་གིས་ཁོ་ལ་སེམས་གཞན་པ་ཞིག་གནང་བ་དང་།
    དེའི་ཉིན་མོར་སྔར་བསྟན་པའི་མངོན་རྟགས་ཐམས་ཅད་འགྲུབ་པར་གྱུར།
  sna-sna: Sauro akati achangotendeuka kuti abve pana Samueri, Mwari akashandura mwoyo
    waSauro, uye zviratidzo zvose izvi zvakazadziswa zuva iroro.
  spa-BLM: Fue así que cuando le dio la espalda a Samuel para irse, Dios le dio otro
    corazón; y todas esas señales sucedieron ese día.
  cac-cac: Ixn̈ej val lajvi yalancan quil co b'a vin̈aj Saúl d'a vin̈aj Samuel chi',
    ix q'uexji spensar vin̈ yuj Dios, yuj chi' a val d'a jun c'u chi' ix elc'och juntzan̈
    tas ix yal vin̈aj Samuel chi'.
  swh-ULB: Sauli alipotega mgongo amuache Samweli, Mungu akampa moyo mwingine. Ndipo
    ishara zote hizi zikatimia siku hiyo.
  bel-bel: Як толькі Саўл павярнуўся, каб ісьці да Самуіла, Бог даў яму іншае сэрца,
    і збыліся ўсе тыя азнакі ў той самы дзень.
  wed-wed: Ma Saul i mae-tavirei da i nenae ma God ana nota i ruini ma orana i ravivouni.
    Wei marana aiwai anatapuna Samuel i ririwei i tupua.
  deu-ELBBK: Und es geschah, als er seinen Rücken wandte, um von Samuel wegzugehen,
    da verwandelte Gott sein Herz; und alle diese Zeichen trafen ein an jenem Tag.
  mbb-OT: Ne hein mid-awè en si Saul ziyà te ki Samuel, mibeǥu te Megbevayà si Saul.
    Ne kes langun he migkaǥi ni Samuel kandin ne segugunà nengetuman te haazè dà he
    andew.
  mal-2015: ഇങ്ങനെ അവൻ ശമൂവേലിനെ വിട്ടുപിരിഞ്ഞപ്പോൾ ദൈവം അവന്നു വേറൊരു ഹൃദയംകൊടുത്തു;
    ആ അടയാളങ്ങളെല്ലാം അന്നു തന്നേ സംഭവിച്ചു.
  rmc-rmc: Soča pes o Saul visarďa le Samuelostar, o Del leske čerinďa o jilo. Andre
    oda džives pes savoro ačhiľa avke, sar oda phenďa o Samuel.
  pes-OPV: و چون رو گردانید تا از نزد سموئیل برود، خدا او را قلب دیگر داد. و در آن
    روز جمیع این علامات واقع شد.
  ron-1924: Де ындатэ че Саул а ынторс спателе ка сэ се деспартэ де Самуел, Думнезеу
    й-а дат о алтэ инимэ, ши тоате семнеле ачестя с-ау ымплинит ын ачеяшь зи.
  aui-aui: Raghanina Sol imiiri wamira bi Samwel iyakuyokuyoveni, na Yawe God iviwuwamireni
    na yana bera ivibogae. Noko gabudarine Samwel sawara tupadi Sol iwonena katamaneni
    na wiisuwona situbugha.
  ben-OBCV: শমূয়েলের কাছ থেকে চলে যাওয়ার জন্য শৌল ঘুরে দাঁড়াতে না দাঁড়াতেই, ঈশ্বর
    শৌলের অন্তর পরিবর্তিত করে দিলেন, এবং সেদিনই সেইসব চিহ্ন সার্থক হল।
  som-som: Oo waxaa dhacday markuu dhabarka u jeediyey Samuu'eel, inuu Ilaah siiyey
    qalbi kale, oo calaamooyinkaasi oo dhammuna maalintaasay wada ahaadeen.
  lat-VUC: Itaque cum avertisset humerum suum ut abiret a Samuele, immutavit ei Deus
    cor aliud, et venerunt omnia signa hæc in die illa.
  eng-ASVBT: 'And it was so, that, when he had turned his back to go from Samuel,
    God gave him another heart: and all those signs came to pass that day.'
  ita-1885: Ora, come egli ebbe voltate le spalle, per andarsene d'appresso a Samuele,
    Iddio gli mutò il cuore in un altro, e tutti que' segni avvennero quello stesso
    giorno.
  eng-LXXUP: And it came to pass when he turned his back to depart from Samuel, God
    gave him another heart; and all these signs came to pass in that day.
  eng-ULB: When Saul turned his back to leave Samuel, God gave him another heart.
    Then all these signs came to pass that day.
  spa-VBL: En el momento mismo que Saúl se volvió y dejó a Samuel, Dios le dio a Saúl
    una forma de pensar diferente, y todas las señales se cumplieron aquel día.
  fra-_FOB: Or, aussitôt que Saül eut tourné le dos pour s'en aller d'avec Samuel,
    Dieu lui changea le cœur, et lui en donna un autre, et tous ces signes lui arrivèrent
    en ce jour-là.
  mal-mal: ഇങ്ങനെ അവൻ ശമൂവേലിനെ വിട്ടുപിരിഞ്ഞപ്പോൾ ദൈവം ശൌലിന് വേറൊരു ഹൃദയം കൊടുത്തു;
    ആ അടയാളങ്ങളെല്ലാം അന്നുതന്നെ സംഭവിച്ചു.
  urd-GVR: Sāūl rawānā hone ke lie Samuel ke pās se muṛā to Allāh ne us kā dil tabdīl
    kar diyā. Jin nishānoṅ kī bhī peshgoī Samuel ne kī thī wuh usī din pūrī huī.
  suz-BL: मिनु सावल गाक्‍चा कली सामुएल नु ब्रामेनु, परमप्रभुम सावल आ थुं नक सेला बाक्‍त।
    मिनु मेको नोले मेको चिन्‍ड नेल्‍ल दुम्‍माक्‍त।
  ita-1927: E non appena egli ebbe voltate le spalle per partirsi da Samuele, Iddio
    gli mutò il cuore, e tutti quei segni si verificarono in quel medesimo giorno.
  ckb-ckb: کاتێک شاول ڕووی وەرگێڕا بۆ ئەوەی لەلای ساموئێل بڕوات، خودا دڵێکی دیکەی
    بە شاول دا و هەموو ئەو نیشانانەش لەو ڕۆژەدا هاتنە دی.
  eng-BBE: 'And it came about, that when he went away from Samuel, God gave him a
    changed heart: and all those signs took place that day.'
  kan-OKCV: ಅವನು ಸಮುಯೇಲನನ್ನು ಬಿಟ್ಟುಹೋಗಲು ಹಿಂದಿರುಗಿದಾಗ, ದೇವರು ಅವನಿಗೆ ಹೊಸ ಹೃದಯವನ್ನು
    ಕೊಟ್ಟರು. ಆ ಸಮಸ್ತ ಗುರುತುಗಳು ಆ ದಿವಸದಲ್ಲಿ ಅವನಿಗೆ ಸಂಭವಿಸಿದವು.
  tam-2017: அவன் சாமுவேலைவிட்டுப் போகும்படி திரும்பினபோது, தேவன் அவனுக்கு வேறு இருதயத்தைக்
    கொடுத்தார்; அந்த அடையாளங்கள் எல்லாம் அன்றையதினமே நடந்தது.
  spa-RV-1909: Y fué que así como tornó él su hombro para partirse de Samuel, mudóle
    Dios su corazón; y todas estas señales acaecieron en aquel día.
  ron-BTF: Și a fost astfel, că atunci când s-a întors ca să plece de la Samuel, Dumnezeu
    i-a dat altă inimă; și toate aceste semne s-au întâmplat în acea zi.
  eng-WEBP: It was so, that when he had turned his back to go from Samuel, God gave
    him another heart; and all those signs happened that day.
  eng-FBV: The moment Saul turned to leave Samuel, God gave Saul a different way of
    thinking, and all the signs were fulfilled that day.
  nld-1939: Zodra hij zich had omgekeerd en van Samuël was heengegaan, maakte God
    van hem een ander mens, en kwamen al die tekenen nog diezelfde dag uit.
  nch-BL: Huan nimantzi quema Saúl quinahuatijtejqui Samuel, Toteco Dios quipatac
    Saúl huan quimacac seyoc tamanti iyolo. Huan nochi cati Samuel quiilhuijtoya para
    panosquía ya nopa panoc.
  vie-1934: Sau-lơ vừa xây lưng lìa khỏi Sa-mu-ên, Đức Chúa Trời bèn đổi lòng người
    ra khác, và các dấu hiệu đã bảo trước điều ứng nghiệm nội ngày ấy.
  hin-CV: जैसे ही शाऊल शमुएल से विदा होकर मुड़ा, परमेश्वर ने उनका मन बदल दिया, और
    ये सभी चिन्ह उस दिन पूर्ण हो गए.
  spa-BES: Y sucedió que cuando se fue de Samuel, Dios le dio un nuevo corazón, y
    todas esas señales tuvieron lugar ese día.
  tdx-tdx: Aa ie niamboho, hienga i Samoele, le tinolon’ Añahare arofo vao; vaho nitendrek’
    amy andro zay i viloñe iaby rey.
  tha-KJV: เมื่อซาอูลหันหลังไปจะจากซามูเอล พระเจ้าทรงประทานจิตใจอีกอย่างหนึ่งแก่​ท่าน
    และหมายสำคัญเหล่านี้ทั้งหมดเกิดขึ้นในวันนั้น
  por-BR-2018: E foi que assim quando virou ele seu ombro para partir-se de Samuel,
    mudou-lhe Deus seu coração; e todas estes sinais aconteceram naquele dia.
  deu-ELO: Und es geschah, als er seinen Rücken wandte, um von Samuel wegzugehen,
    da verwandelte Gott sein Herz; und alle diese Zeichen trafen ein an jenem Tage.
  eng-WYC-2018: Therefore when Saul had turned away his shoulder to go from Samuel,
    God exchanged another heart to Saul (or God gave Saul another heart), and all
    these signs came in that day.
  epo-epo: Kaj kiam li turnis siajn ŝultrojn, por foriri de Samuel, Dio donis al li
    alian koron, kaj ĉiuj tiuj antaŭsignoj plenumiĝis en tiu tago.
  uig-PIN: Wǝ xundaⱪ boldiki, u burulup Samuildin ayrilƣanda Huda uningƣa yengi bir
    ⱪǝlb ata ⱪildi; wǝ bu alamǝtlǝrning ⱨǝmmisi axu küni ǝmǝldǝ kɵrsitildi.
  beo-beo: 'Solo da Sa:miuele yolesili masunusa: deligi galoba, Gode da Soloma hou
    eno i. Amola hou huluane Sa:miuele ea Soloma adoi huluane eso amogala doaga:i.'
  tpi-OTNT: Sol i harim dispela tok na taim em i tanim na lusim Samuel, orait God
    i givim nupela tingting long em. Na long dispela de tasol olgeta dispela samting
    i kamap bilong soim Sol olsem, God i makim em long kamap king, olsem Samuel i
    bin tokim em.
  hau-SA: Da Shawulu ya juya zai bar Sama’ila, sai Allah ya canja wa Shawulu zuciya,
    alamun nan kuwa suka cika a ranar.
  uig-LAT: We shundaq boldiki, u burulup Samuildin ayrilghanda Xuda uninggha yéngi
    bir qelb ata qildi; we bu alametlerning hemmisi ashu küni emelde körsitildi.
  nde-nde: Kwathi uSawuli ephenduka esesuka kuSamuyeli, uNkulunkulu waguqula inhliziyo
    kaSawuli, njalo zonke izibonakaliso lezi zagcwaliseka mhlalokho.
  ton-ton: '¶ Pea naʻe pehē, hili ʻene tafoki hono tuʻa ke ʻalu ʻia Samuela, naʻe
    tuku ʻe he ʻOtua kiate ia ʻae loto foʻou: pea naʻe hoko ʻae ngaahi fakaʻilonga
    ni kotoa pē ʻi he ʻaho ko ia.'
  ces-1613: A bylo, když se obrátil, aby šel od Samuele, že Bůh proměnil srdce jeho
    v jiné, a zběhla se všecka ta znamení dne toho.
  eng-WMB: It was so, that when he had turned his back to go from Samuel, God gave
    him another heart; and all those signs happened that day.
  tam-TCV: சவுல் சாமுயேலிடமிருந்து புறப்படும் நேரத்தில் இறைவன் அவன் இருதயத்தை மாற்றினார்.
    அன்றே இந்த அடையாளங்களெல்லாம் நிறைவேற்றப்பட்டன.
  ceb-ULB: Sa pagtalikod na ni Saul aron sa pagbiya kang Samuel, ang Dios naghatag
    kaniya ug bag-ong kasingkasing. Unya ang tanang mga ilhanan nahitabo nianang adlawa.
  pol-UBG: I kiedy odwrócił się, aby odejść od Samuela, Bóg przemienił mu serce na
    inne i w tym dniu spełniły się wszystkie te znaki.
  agr-agr: Tusa tima nunú tsawantaik Samuel tibauk imanisag uminkauwai. Nuadui Saúl
    Samuelan kumpama ukuak weuwai. Aatus Apajuí Saúla pujutjin yapagtuauwai.
  kyc-kyc: Dokopa Soleme Samyuele yaki nyepala panya kapu kyiyamo dokopa Anatumi Sole
    alowa pyuo enenge ingyapala suu pingi monape enenge palyakamiya. Dee Samyueleme
    yulu lapo pira lao lamaiyamo dusipa yuu gii dokopa piya.
  urd-GVU: ساؤل روانہ ہونے کے لئے سموایل کے پاس سے مُڑا تو اللہ نے اُس کا دل تبدیل
    کر دیا۔ جن نشانوں کی بھی پیش گوئی سموایل نے کی تھی وہ اُسی دن پوری ہوئی۔
  deu-1912: Und da er seine Schultern wandte, daß er von Samuel ginge, gab Gott ihm
    ein anderes Herz, und alle diese Zeichen kamen auf denselben Tag.
  ntj-ntj: Nyangka Tjuultu Tjamiyulnga wantirra mapitjakitjangka Mama Kuurrtu-lu wuyurrpa
    kutjupanu. Nyangka tjirntu palunyangkartu kutjupa-kutjupa pirni Tjamiyultu watjarnu
    wantinyangka mularrpartu yartakarringu.
  kan-2017: ಸೌಲನು ಸಮುವೇಲನನ್ನು ಬಿಟ್ಟು ಹೊರಟ ಕೂಡಲೆ ದೇವರು ಅವನಿಗೆ ನೂತನ ಹೃದಯವನ್ನು ಕೊಟ್ಟನು.
    ಅದೇ ದಿನದಲ್ಲಿ ಆ ಎಲ್ಲಾ ಗುರುತುಗಳು ಸಂಭವಿಸಿದವು.
  yap-yap: N’apan ni pi’ Saul keru’ ni aram e nge pag Samuel, me pi’ Got reb e tafinay
    nge reb e pangin ngak nib thil. Ma urngin ban’en ni yog Samuel ngak e go’ yib
    i m’ug ni riyul’ e rofen nem.
  hlt-MCSB: Te dongah Samuel taeng lamloh nong ham a nam a hooi vaengah anih ham te
    Pathen loh lungbuei a tloe la vik a maelh dongah amah khohnin dongah miknoek khaw
    boeih thoeng.
  mdy-ETH: ዬማና ሳኣዖኦሌ ሳሙዔኤሌፓ ዱማዺ ዴንዳኣና ፆኦሲ ሳኣዖኦሌ ላኣሚ ሜሌ ዓሲ ማሄኔ፤ ሳሙዔኤሌ ዒዛም ማላታ ማሂ ኬኤዜ
    ባካ ቢያ ዬኖ ኬሎ ኩሜኔ፤
  twi-ASANTE: Saulo danee ne ho pɛɛ sɛ ɔkɔ ara pɛ, Onyankopɔn sesaa nʼakoma, na Samuel
    nsɛnkyerɛnneɛ nyinaa baa mu da no.
  mwc-mwc: Saul i taibira Samuel iti sumarei, God Saul nuwanuwana i birai ba nikosi
    matakira ereonowasi kona kaonai si tupuwa,
  eng-WEBU: It was so, that when he had turned his back to go from Samuel, God gave
    him another heart; and all those signs happened that day.
  wal-wal: Saa7ooli Sameelappe shaahettishin, Xoossai Saa7oola wozanaa laammiis; qassi
    he malaatati ubbai he gallassan hanidosona.
  spa-PDDPT: Sucedió que cuando él volvió la espalda para alejarse de Samuel, ʼElohim
    le cambió el corazón. Todas esas señales ocurrieron aquel día.
  gun-gun: Saul oo ta vy Samuel-a katy ojere oxarura aguã. Ha'e ramove Nhanderuete
    oguerova ipy'a. Ha'e gui ha'e va'e árave ha'e nunga ha'e javi oiko ikuaa ukaarã.
  agu-BL: Na chijatx cuntunin quib Samuel tu Saúl yi je'n xtx'ixpul Kataj yi tajtza'kl
    Saúl, nin tul yi jun k'eja'tz bajij cyakil yi techl chi alijt tan Samuel tetz.
  eng-PEV: Saul turned around and started to leave that place, then God suddenly changed
    him. That day he told people God’s word, just like Samuel said.
  ilo-ULB: Idi timmalikud ni Saul tapno panawanna ni Samuel, innikkan isuna ti Dios
    iti sabali a puso. Ket napasamak amin dagitoy a pagilasinan iti dayta nga aldaw.
  kpg-kpg: Di madagoaa hua Saul dela ne huli dono dua gi Samuel dela bolo gaa hana,
    gei God guu huli lodo o Saul. Nia mee huogodoo Samuel ne hagi anga gi mee guu kila
    huogodoo i di laangi deelaa.
  uig-ARA: ۋە شۇنداق بولدىكى، ئۇ بۇرۇلۇپ سامۇئىلدىن ئايرىلغاندا خۇدا ئۇنىڭغا يېڭى
    بىر قەلب ئاتا قىلدى؛ ۋە بۇ ئالامەتلەرنىڭ ھەممىسى ئاشۇ كۈنى ئەمەلدە كۆرسىتىلدى.
  sus-sus: Sɔlu fɛfɛ keli Samuweli xun ma, Alatala naxa a xaxili masara, na tɔnxuma
    birin naxa raba a bɛ na lɔxɔɛ yati.
  pon-2006: Eri, ni Sohl eh pirekekla sang rehn Samuel, Koht ahpw ketin wekidala Sohl
    unsek. Eri, mehkoaros me Samuel padahkihong, e pweida ni rahno.
  jae-jae: Gêdêŋ taŋ Saul kêkac tau ôkwi gebe êwi Samuel siŋ naŋ, go Anôtô kêkêŋ ŋalêlôm
    wakuc gêdêŋ eŋ ma gêŋtalô samob tonaŋ ŋanô kêsa gêdêŋ bêc tageŋ tonaŋ.
  ksd-ksd: Ma ba i ga tar tur tapuku pi dir a varbaiai ma Samuel, God i ga vaenana
    pa ra balana, ma di ga pait ot pa muka nam ra umana vakilang ta nam iat ra bung.
  tur-YTC: Öyle oldu ki, Samuel'den ayrılmak için sırtını döndüğünde, Tanrı ona başka
    bir yürek verdi; bütün bu belirtiler de o gün gerçekleşti.
  grc-BRENT: Καὶ ἐγενήθη ὥστε ἐπιστραφῆναι τῷ ὤμῳ αὐτοῦ ἀπελθεῖν ἀπὸ Σαμουὴλ, μετέστρεψεν
    αὐτῷ ὁ Θεὸς καρδίαν ἄλλην· καὶ ἦλθε πάντα τὰ σημεῖα ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  ind-AYT: Ketika Saul berpaling untuk meninggalkan Samuel, Allah mengubah hatinya
    menjadi lain. Semua tanda itu terjadi pada hari itu juga.
  nya-nya: Sauli akutembenuka kusiyana ndi Samueli, Mulungu anasintha mtima wa Sauli,
    ndipo zinthu zonsezi zinakwaniritsidwa tsiku lomwelo.
  hrv-hrv: Čim je Šaul okrenuo leđa da ode od Samuela, Bog mu promijeni srce i svi
    se oni znakovi ispuniše u onaj dan.
  mps-mps: Solgo te po odama, tama aga begelama, te Samuel tagalubo sogo, teda Godigo
    gesi homu kolesaga agaba mawai. Tama te sogode naga te sę tigidali te Solbolo
    ola mayu pedelali, Godigo aga te king pedalumainu nigilai, te Samuelgo agabolo
    wali po tiwai gilama yalio.
  tpi-tpi: Sol i harim dispela tok na taim em i tanim na lusim Samuel, orait God i
    givim nupela tingting long em. Na long dispela de tasol olgeta dispela samting
    i kamap bilong soim Sol olsem, God i makim em long kamap king, olsem Samuel i
    bin tokim em.
  dan-1931: Da han derpå vendte sig for at gå bort fra Samuel, gav Gud ham et helt
    andet Hjerte, og alle disse Tegn indtraf samme Dag.
  vie-OVCB: Khi Sau-lơ từ giã Sa-mu-ên, quay lưng ra đi, Đức Chúa Trời đổi mới lòng
    ông. Chỉ trong hôm ấy, tất cả những điều Sa-mu-ên nói trước đều xảy ra.
  guj-2017: જયારે શમુએલ પાસેથી જવાને શાઉલે પીઠ ફેરવી કે, ઈશ્વરે તેને બીજું હૃદય આપ્યું.
    તે જ દિવસે તે સર્વ ચિહ્નો પૂરાં થયાં.
  pon-2006A: Eri, ni Sohl eh pirekekla sang rehn Samuel, Koht ahpw ketin wekidala
    Sohl unsek. Eri, mehkoaros me Samuel padahkihong, e pweida ni rahno.
  por-BRBSL: Foi assim, que quando ele virou as costas para ir de Samuel, Deus lhe
    deu outro coração; e todos aqueles sinais aconteceram naquele dia.
  aly-aly: Saul-arl anperl-alhew, anamerl-antey Akngeyel renh ingwer-lkwerelew. Ikwerel-antey
    ra angka INGKART-wenh ilew, artwamparl angkew-angkwarr. ...
  cth-cth: Sawl teh Samuel koehoi a kamlang teh a cei han ati navah, Cathut ni alouke
    lungthin a poe teh, hote mitnoutnae pueng teh hote hnin dawk be a kuep.
  twi-twi: Saulo dan ne ho pɛɛ sɛ ɔkɔ ara pɛ, Onyankopɔn sesaa ne koma, na Samuel
    nsɛnkyerɛnne nyinaa baa mu da no.
  hlt-hlt: Te dongah Samuel taeng lamloh nong ham a nam a hooi vaengah anih ham te
    Pathen loh lungbuei a tloe la vik a maelh dongah amah khohnin dongah miknoek khaw
    boeih thoeng.
  tbz-SIM: Sɑuri ìtɛ́ dìì mɔ̀nnì Sɑmmuyɛɛri borɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nceetɛ o yɛ̀mmɛ̀.
    Sɑmmuyɛɛri do nɑ̀kɛ́ tìì kó dimɑ̀ɑ̀ kɛ̀ tìì dɔ̀ɔ̀ dɛ yiè.
  msy-2020: Ezɨ Sol Samuel ategha raghɨrɨgha, mangasava amir dughiamɨn, God navir
    igiam Sol gatɨ. Ezɨ bizir Samuel mɨkemeziba dughiar kamra bar a batifi.
  dop-dop: Too ɩsɩɩ Sɑyuli hɑʋ siɣile sɩ ɩ tɛɛkɩ tɔ, Ɩsɔ Feesuɣu lɑɣɑsɑ-ɩ kɛlɛ, nɑ
    ɩ́ nɑ́ pǝ tǝnɑɣɑ kʋyɑkʋ ŋkʋ, ɩsɩɩ Sɑmiyɛɛlɩ kɑ kɛɛsʋɣʋ-ɩ tɔ.
  azb-azb: Şaul Şamuelin yanından yola düşmək üçün çevriləndə Allah onun ürəyini dəyişdirdi
    və bütün bu əlamətlər o gün yerinə yetdi.
  eng-DBY: And it was [so] that when he turned his back to go away from Samuel, God
    gave him another heart; and all those signs came to pass that day.
  hin-2017: जैसे ही उसने शमूएल के पास से जाने को पीठ फेरी वैसे ही परमेश्वर ने उसके
    मन को परिवर्तित किया; और वे सब चिन्ह उसी दिन प्रगट हुए।
  wol-KYG: Naka la Sóol bàyyikoo ca Samiyel, walbatiku, Yàlla daldi soppi xelam. Firnde
    yooyu yépp nag matandoo ca bés ba.
  eng-YLT: And it hath been, at his turning his shoulder to go from Samuel, that God
    turneth to him another heart, and all these signs come on that day,
  eng-WYC-2017: Therefore when Saul had turned away his shoulder to go from Samuel,
    God exchanged another heart to Saul, and all these signs came in that day.
  eng-WMBB: It was so, that when he had turned his back to go from Samuel, God gave
    him another heart; and all those signs happened that day.
  urd-GVH: साऊल रवाना होने के लिए समुएल के पास से मुड़ा तो अल्लाह ने उसका दिल तबदील
    कर दिया। जिन निशानों की भी पेशगोई समुएल ने की थी वह उसी दिन पूरी हुई।
  rug-rug: Sipu taliri se Saula pude luaria se Samuela gua si vala nia Zihova sa binalabala
    na hahanana votivotikaena koe Saula. Meke sari doduru ginugua pu tozi e Samuela
    koa sa si gorevura beto tugo pa rane sana.
  gaz-gaz: Yeroo Saaʼol Saamuʼeelin dhiisee deemuuf fuula isaa garagalfatetti, Waaqni
    Saaʼoliif qalbii haaraa kenne. Mallattoowwan kunneen hundinuus gaafas raawwataman.
  fra-LSG: Dès que Saül eut tourné le dos pour se séparer de Samuel, Dieu lui donna
    un autre cœur, et tous ces signes s’accomplirent le même jour.
  gnn-gnn: Yo, ŋunhi ŋayi Djamiyulyu ḻakaraŋalanydja yukurrana Djolwu bitjarrayi,
    ŋulinyaramirriyu liŋgu Godthu mulkanana Djolnha, bala marrtjina wiriputhaŋalana,
    yuṯakuŋalana ŋanya. Bala yana ŋayi Djolnydja marrtjinana‐wala, gonha'yurrunana
    Djamiyulnhanydja, ga ŋunhalanydja bala maḻŋ'thurruna bitjarra yana liŋgu ŋunhi
    nhaltjarra Djamiyulyu nhanŋu Djolwu ḻakaraŋala.
  yal-yal: Sɔli keli nɛn Samuyɛli fɛma tun, Ala yi xaxili gbɛtɛ so a yii, taxamasenne
    itoe birin yi liga na lɔxɔn yɛtɛni.
  haw-1868: 'A i ka wa i huli ae ia e hele aku mai o Samuela aku, haawi mai ke Akua
    i naau okoa nona: a hiki io mai ua mau hoailona la a pau ia la.'
  arb-NAV: وَمَا إِنِ انْصَرَفَ مِنْ عِنْدِ صَمُوئِيلَ، وَبَدَأَ رِحْلَةَ عَوْدَتِهِ
    حَتَّى أَنْعَمَ اللهُ عَلَيْهِ بِقَلْبٍ جَدِيدٍ وَتَحَقَّقَتْ لَهُ جَمِيعُ تِلْكَ
    الْعَلامَاتِ.
  ewe-ewe: Esi Saul trɔ be yeadzo le Samuel gbɔ la, Mawu trɔ Saul ƒe dzi eye dzesi
    siawo katã va eme gbe ma gbe.
  eng-LEE: And it happened, that, as he turned his back to go away from Samuel, God
    changed his heart into another; and all these signs came to pass on that same
    day.
  gvn-gvn: '@see-verse:1SA.010.008'
  asm-FB: চৌলে চমূৱেলৰ ওচৰৰ পৰা যাবলৈ ওলাল আৰু যিহোৱাই তেওঁৰ মন পৰিৱৰ্তন কৰিলে।
  sus-A: سْلُ قّقّ كٍلِ سَمُوٍلِ شُن مَ، عَلَتَلَ نَشَ عَ شَشِلِ مَسَرَ، نَ تْنشُمَ
    بِرِن نَشَ رَبَ عَ بّ نَ لْشْي يَتِ.
  fra-SBL: Il en fut ainsi, car lorsqu'il eut tourné le dos pour aller auprès de Samuel,
    Dieu lui donna un autre cœur ; et tous ces signes se produisirent ce jour-là.
  hbo-hbo: וְהָיָ֗ה כְּהַפְנֹתֹ֤ו שִׁכְמֹו֙ לָלֶ֙כֶת֙ מֵעִ֣ם שְׁמוּאֵ֔ל וַיַּהֲפָךְ־לֹ֥ו
    אֱלֹהִ֖ים לֵ֣ב אַחֵ֑ר וַיָּבֹ֛אוּ כָּל־הָאֹתֹ֥ות הָאֵ֖לֶּה בַּיֹּ֥ום הַהֽוּא׃
    ס
  piu-2006: '@see-verse:1SA.010.008'
  pjt-pjt: Ka Samueltu wangkara wiyaringkunyangka Godalu Saulanya kurunpa kampa kutjupanu.
    Ka palula maḻangka Saulanya pula wati panya waṟkaṟara ankula ngura panya Kipiyala
    wirkanu. Ka Saulalu nyangu wati wangkatjara tjuṯangku Godaku tjukurpa wangkanyangka.
    Ka Kurunpa Miḻmiḻnga Saulala tjarpangu, ka paluṟu wangkatjara palula tjanala tjunguringkula
    paluṟu kuḻu tjukurpa Godaku wangkangi Godalu palula unngu nintinnyangka. Kaya
    aṉangu palumpa ninti tjuṯangku palunya nyanga alatjirinyangka nyakula tjananku
    tjapiningi, “Nyaaringu wati pala Kitjaku katja? Paluṟu kuḻu wanyu wangkatjara?”
    Ka Saulalu tjukurpa Godaku wangkara wiyaringkula anu manta nyara Godanya waḻkulpailakutu.
    Ka Saulaku kulypalpangku palunya nyakula tjapinu, “Yaaltjikutu nyuntu anu?” Ka
    Saulalu wangkangu, “Ngali tangkiyi nguriningi munuli puṯu nguriṟa nguriṟa anu
    Samuelta tjapintjikitja.” Ka Saulaku kulypalpangku tjapinu, “Wanyuṉi tjakultjura,
    nyaa Samueltu wangkangu nyuntula.” Ka Saulalu wangkangu, “Wiya, nyanga alatji
    kutjuṉi wangkangu panya paluṟu tjana kunyu ngaṉmanytju tangkiyi nguriṟa nyangu.”
    Munu Saulalu palumpa kulypalpangka tjakultjunkunytja wiyangku wantingi panya Samueltu
    wangkanytja paluṟu Israelku mayatjarinytjikitjangku.
  kik-kik: Na rĩrĩa Saũlũ aahũndũkaga matigane na Samũeli-rĩ, Ngai akĩgarũra ngoro
    ya Saũlũ, namo marũũri macio mothe makĩhingio mũthenya o ro ũcio.
  fra-NCL: Dès que Saül eut tourné le dos pour se séparer de Samuel, Dieu lui donna
    un autre cœur, et tous ces signes s’accomplirent le même jour.
  cek-AK: Samuel khae hoi tacawt han Saul angqoi naah, Sithaw mah anih hanah kalah
    poekhaih palung to paek, to ih angmathaih loe to na niah akoep boih.
  cuk-cuk: Saúl, Samuelʼgi-bangudgua, Bab-Dummad Saúl-e-binsaed-ogwasad. A-ibagi,
    bela Samuel-ibmar-sogsad gunonikid.
  uig-CYR: Вә шундақ болдики, у бурулуп Самуилдин айрилғанда Худа униңға йеңи бир
    қәлб ата қилди; вә бу аламәтләрниң һәммиси әшу күни әмәлдә көрситилди.
  tel-2017: సమూయేలు దగ్గర నుండి వెళ్లిపోడానికి బయలుదేరినపుడు దేవుడు సౌలుకు నూతన మనస్సు
    అనుగ్రహించాడు. ఆ రోజే ఆ ఆనవాళ్ళు కనబడ్డాయి.
  hat-BSA: Alò, li te rive ke lè li te vire do li pou kite Samuel, Bondye te chanje
    kè li, epi tout sign sa yo te rive nan jou sa a.
  bxh-bxh: Saulo ya timuli bui bena haba Samuwela ya lau afulen, na yo fede Yaubada,
    Saulo nuwana ya fafalifalihu. Lahaina yai, ginauli mahudoꞌina Samuwela, Saulo
    ena ya liba mate, sa fawananaha.
  kos-kos: Ke Saul el forla in fahsr lukel Samuel, God El sang sie ouiyen moul sasu
    nu sel Saul. Ac ma nukewa ma Samuel el fahk nu sel ah, sikyak in len sac.
  hbo-WLC: וְהָיָ֗ה כְּהַפְנֹת֤וֹ שִׁכְמוֹ֙ לָלֶ֙כֶת֙ מֵעִ֣ם שְׁמוּאֵ֔ל וַיַּהֲפָךְ־ל֥וֹ
    אֱלֹהִ֖ים לֵ֣ב אַחֵ֑ר וַיָּבֹ֛אוּ כָּל־הָאֹת֥וֹת הָאֵ֖לֶּה בַּיּ֥וֹם הַהֽוּא׃
    ס
  ibo-ibo: Mgbe ọ na-atụgharị ka ọ si ebe Samuel nọ pụọ, Chineke gbanwere ya, nye
    ya obi ọhụrụ, ihe ịrịbama ndị ahụ mezukwara nʼụbọchị ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଶାମୁୟେଲଙ୍କ ନିକଟରୁ ଯିବା ପାଇଁ ପିଠି ଫେରାନ୍ତେ, ପରମେଶ୍ୱର ତାଙ୍କର
    ଅନ୍ୟ ଅନ୍ତଃକରଣ କରିଦେଲେ ଓ ସେହି ଦିନ ସେସମସ୍ତ ଚିହ୍ନ ଘଟିଲା।
  wmt-wmt: '@see-verse:1SA.010.008'
  chk-chk: Nge lupwen Saul a kul seni Samuel pwe epwe feila, Kot a fang ngeni eu leluk
    mi fö. Iwe, ekewe asisil meinisin ra fisitä lon ewe ränin.
  ssd-ssd: Taŋakina le Saul nu pasa ta ismba nu mbilka Samuel kusremba kambim bafuna
    le Kuateŋge nu taŋgo kitek te-mayokna. Taŋana le nu kina le ki ait ndui ta mbolŋge
    ndo Samuelŋge nu maŋau ŋakmba tuku sana ta taŋamba prowe likinaig.
  rop-rop: Brom deya wen Sol bin redi blanga gowei brom Semyul, streidawei God bin
    tjeinjim Sol, en imbin filim miselp difrin. Wal Sol bin gowei na, en ebrijing
    weya Semyul bin dalim im bin hepin trubala,
  ukr-1871: Як же Саул обернувся, щоб ійти від Самуїла, дав йому Бог инше серце, і
    всї ознаки сповнились того ж дня.
  deu-1951: Als er nun seine Schultern wandte, um von Samuel wegzugehen, da verwandelte
    Gott sein Herz, und es trafen alle diese Zeichen am selben Tage ein.
  eng-JPS: And it was so, that when he had turned his back to go from Samuel, God
    gave him another heart; and all those signs came to pass that day.
  srp-1865: I kad se okrete da ide od Samuila, Bog mu dade drugo srce; i svi se oni
    znaci zbiše onaj dan.
  lug-lug: Awo Sawulo bwe yava eri Samwiri, Katonda n’amuwa omutima omuggya, n’obubonero
    obwo bwonna ne butuukirira ku lunaku olwo.
  heb-heb: והיה כהפנתו שכמו ללכת מעם שמואל ויהפך לו אלהים לב אחר ויבאו כל האתות האלה
    ביום ההוא׃
  ben-IRV: পরে তিনি শমূয়েলের কাছ থেকে চলে যাবার উদ্দেশ্যে ঘুরে দাঁড়াতেই ঈশ্বর তাঁর
    মন বদলে দিলেন এবং সেই দিন ই সেই সমস্ত চিহ্ন সফল হল।
  pan-pan: ਜਿਵੇਂ ਹੀ ਉਹ ਸਮੂਏਲ ਕੋਲੋਂ ਮੁੜਿਆ ਤੇ ਪਿੱਠ ਫੇਰੀ ਤਾਂ ਉਸੇ ਵੇਲੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ
    ਨੂੰ ਇੱਕ ਨਵਾਂ ਮਨ ਦਿੱਤਾ ਅਤੇ ਉਹ ਸਭ ਨਿਸ਼ਾਨੀਆਂ ਉਸੇ ਦਿਨ ਪ੍ਰਗਟ ਹੋ ਗਈਆਂ।
  tkr-tkr: Şaul Şamuelisse xaaqa sak'ımee, Allahee mang'un yik' badal ha'a. Man gırgın
    əlaamatbıd mane yiğılycad eyxhe.
  mya-JVB: ရှောလုသည် ရှမွေလ ထံမှ ထွက်သွား မည်ဟု လှည့် သောအခါ ၊ ခြားနား သော စိတ် နှလုံးကို
    ဘုရား သခင်ပေး တော်မူ၍ ၊ ထို နိမိတ် လက္ခဏာ အလုံးစုံ တို့သည် ထို နေ့ခြင်းတွင် ဖြစ်လေ၏။
  tte-O: Saugana Saulo itagela-keile yo Samuela ilogabaen kabo Yeoba Saulo katena
    ibui-keile yo kilakilala meuloina Samuela iwawalowegiliwa siyamala yawasosi.
  tbg-tbg: Samueriva minti tuvaro Soruva vira mini kero vuare tuvaro Kotiva Sorura
    avu aato qaraakaiqama kovaro vohaa vi entara Samueriva tuntema kero, ekaa vi haikava
    Soruraqaa qovaraiqura.
  hmo-hmo: Saulo ese Samuela ia rakatania, vadaeni Dirava ese Saulo ena lalona ia
    hamatamataia. Bona Samuela ese ia hadibaia toa ibounai be unai dina dekenai idia
    vara.
  urd-urd: और ऐसा हुआ कि जैसे ही उसने समुएल से रुख़्सत होकर पीठ फेरी, ख़ुदा ने उसे
    दूसरी तरह का दिल दिया और वह सब निशान उसी दिन वजूद में आए।
  rus-SYN: Как скоро Саул обратился, чтоб идти от Самуила, Бог дал ему иное сердце,
    и сбылись все те знамения в тот же день.
  bqc-SIM: Kɛ́ Saulu kpɛlì Samuɛliɛ, àlɛ tá, Lua aà nↄ̀sɛ lìlɛɛ̀, mɛ́ seelapiↄ
    kɛ̀ zĩbeezĩ píi.
  tcz-CHONGTHU: Hitichun Saul chu, Samuel’a kona kinungle dinga ache got chun, Pathen
    in ama lungchom khat apen, Hiche ni chun melchihna jouse chu aguilhung sohtai.
  mar-mar: आणि असे झाले की, शमुवेलापासून जायला त्याने आपली पाठ फिरवल्यावर, परमेश्वराने
    त्यास दुसरे मन दिले. आणि ती सर्व चिन्हे त्याच दिवशी त्यास प्राप्त झाली.
  soq-soq: Sol Samuel ene leulene aleidia walamawe God me insaisawa sanaasano apana
    sanaa segalen. Ita walama sawo Samuel dima bauta wamona uduudu ipawanalen.
  qub-qub: Samuel cajpita aywacuriptillanna Tayta Diosga Saulpa shongunta ticrachiran.
    Chay junajllami Samuel nishanno llapanpis cumliran.
  bqp-bqp: Kũ Solu kpɛ lì Samuɛlinɛ, àtɛn tá, Luda a nɛ̀sɛɛ lìtɛnɛ, akũ sèedaa pìnↄ
    kɛ̀ zĩ birea pínki.
  hat-hat: Vire Sayil vire pou l' kite Samyèl, Bondye fè Sayil tounen yon lòt moun
    nèt. Jou sa a tout pawòl Samyèl te di l' yo rive vre.
  eng-BSB: As Saul turned to leave Samuel, God changed Saul’s heart, and all the signs
    came to pass that day.
  tod-tod: Sayile ʋoluaveni nɔ feya Samiyɛle ʋa, é ɗa li, GALA ge zii maavaliboni,
    nii kpein Samiyɛle boni ma, ti pɛ daazeelini naama voloi nɔ.
  eng-WEBPB: It was so, that when he had turned his back to go from Samuel, God gave
    him another heart; and all those signs happened that day.
  kbq-kbq: Hagi Soli'ma rukrahe huno Samuelima atreno nevigeno'a, Anumzamo'a Soli
    agu'a azeri ruzahe hu'ne. Ana higeno ana zupage ana maka avame'zamofo kema asami'nea
    kemo'a rgare'ne.
  nhe-BL: Huan nimantzi quema Saúl quinahuatijtejqui Samuel, Toteco Dios quipatlac
    Saúl huan quimacac seyoc tlamantli iyolo. Huan nochi tlen Samuel quiilhuijtoya
    para panosquía ya nopa panoc.
  bus-bus: Kɛ̀ Solu kpɛɛ lì Samuɛlinɛ, èe taa, Luda à nↄ̀sɛ lìɛnɛ, ben sèeda pìnↄ
    kɛ̀ zĩ beee zĩ píngi.
  gub-BL: — Zazur rihi, i'i Xau Xamuew pe. A'e 'ar mehe we Tupàn uzapo Xau ipy'a amo
    ae ma'e romo a'e kury. A'e 'ar mehe we uzeapo ma'e Xamuew hemimume'u kwer upaw
    rupi katete a'e.
  eng-DRA: So when he had turned his back to go from Samuel, God gave unto him another
    heart, and all these things came to pass that day.
