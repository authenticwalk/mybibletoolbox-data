verse: 1SA.010.018
translations:
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘ഞാൻ ഇസ്രായേലിനെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്നു; ഈജിപ്റ്റിന്റെയും നിങ്ങളെ ഞെരുക്കിയ
    സകലരാഷ്ട്രങ്ങളുടെയും പിടിയിൽനിന്ന് നിങ്ങളെ വിടുവിച്ചു.’'
  deu-TKW: 'und sprach zu den Israeliten: So spricht Jahwe, der Gott Israels: Ich
    habe Israel aus Ägypten hergeführt und habe euch aus der Gewalt der Ägypter und
    aller der Königreiche, die euch bedrängten, errettet.'
  lin-lin: 'mpe alobaki na bango : « Tala makambo oyo Yawe, Nzambe ya Isalaele, alobi :
    ‹ Ngai moko nde nabimisaki Isalaele wuta na Ejipito mpe nakangolaki bino na maboko
    ya bato ya Ejipito mpe ya bokonzi nyonso oyo ezalaki konyokola bino. ›'
  eng-LSV: 'and says to the sons of Israel, “Thus said YHWH, God of Israel: I have
    brought up Israel out of Egypt, and I deliver you out of the hand of the Egyptians,
    and out of the hand of all the kingdoms who are oppressing you;'
  eng-GNV: And he saide vnto the children of Israel, Thus saith ye Lord God of Israel,
    I haue brought Israel out of Egypt, and deliuered you out of the hand of the Egyptians,
    and out of the handes of all kingdomes that troubled you.
  eng-WEBSTER: 'And said to the children of Israel, Thus saith the LORD God of Israel,
    I brought Israel out of Egypt, and delivered you out of the hand of the Egyptians,
    and out of the hand of all kingdoms, and of them that oppressed you:'
  nhw-BL: 'huan quinilhui ni camanali catli quiselijtoya tlen Toteco Dios tlen tiisraelitame:
    ―Na niamoTECO huan niamoDios anisraelitame. Nimechquixti ipan tlali Egipto. Huan
    nimechmanahui ininmaco egiptome huan ininmaco nochi nopa tlacame ipan nochi tlalme
    catli anmechtlaijiyohuiltiyayaj.'
  swh-ONEN: 'naye akawaambia, “Hili ndilo asemalo Bwana, Mungu wa Israeli: ‘Niliwatoa
    Israeli kutoka Misri, nami niliwaokoa toka nguvu za Misri na falme zote zilizowaonea.’'
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Gusunɔ bɛɛ Isirelibɑn Yinni u ɡeruɑ. U nɛɛ,
    u bɛɛ yɑrɑmɑ Eɡibitin di mɑ u bɛɛ wɔrɑ Eɡibitiɡibun nɔmɑn di, kɑ bwesenu kpuro
    ni nu rɑɑ bɛɛ dɑm dɔremɔn nɔmɑn di.
  eng-KJVCPB: 'and said unto the children of Israel, Thus saith the Lord God of Israel,
    I brought up Israel out of Egypt, and delivered you out of the hand of the Egyptians,
    and out of the hand of all kingdoms, and of them that oppressed you:'
  cpy-cpy: 'Ikantakiri: “Iroka ikantzi Tajorentsi, Itajorentsite Israel: ‘Naaka omishitowaemiri
    Egipto-ki, netsinaa-ryaako-teemi rompera-waetzimira Egipto-jatzi, nomateeri ikaatzi
    kosheka-waetzimiri.’'
  mpx-mpx: 'Inoke i baek elal i ba, “Yehoba, Isileli wala Yabowaine, i ba ola hiwe:
    Ya pwamwalimiu Itipita nimaliyaa ya ahemiu ku tagilem Itipita ku nem Kenani. Ge
    ya pwamwalimiu abalogugui ona elal bolo wali logugui ana gasisi i paanlowagimiu.'
  luo-luo: 'mowachonegi niya, “Ma e gima Jehova Nyasaye ma Nyasach Israel wacho: ‘Ne
    agolo Israel koa Misri, kendo ne aresou e teko mar loch Misri kod pinjeruodhi
    duto mane thirou.’'
  meu-meu: 'Ia ese Israel taudia e hamaorodia, eto, Iehova, Israel Diravana, na ini
    e gwau tomamu: Lau ese Israel besena na Aigupto amo na hakaua lasi; Aigupto taudia
    imadia amo bona e hahisimuiva basileiadia iboudiai imadia amo na hamaurimui.'
  npi-ULB: तिनले इस्राएलका मानिसहरूलाई भने, “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः
    ‘मैले इस्राएललाई मिश्रदेशबाट ल्याएँ र मैले तिमीहरूलाई मिश्रीहरूका हातबाट र तिमीहरूको
    विरोध गर्ने सबै राज्यहरू शक्तिबाट छुटकारा दिएँ ।'
  yor-yor: Ó sì wí fún wọn pé, “Èyí ni ohun tí Olúwa Ọlọ́run Israẹli sọ, ‘Èmi mú Israẹli
    jáde wá láti Ejibiti, Èmi sì gbà yín kúrò lọ́wọ́ agbára Ejibiti àti gbogbo ìjọba
    tí ó ń pọ́n ọn yín lójú.’
  emp-NTPO: 'Maʌ̃be jarasia: –Dadji israelerã Ãcõrẽba nãwã jara b̶ʌa: “Mʌ̃a bãrãra
    Egiptod̶eba ẽdrʌ enesia. Ãdji jʌwaed̶abemada idjab̶a jũma dewara puruba bãrã biẽ́
    o panʌnebemada ẽdrʌ edasia.”'
  ind-ind: Berkatalah Samuel kepada orang Israel, “Inilah yang dikatakan TUHAN Allah
    kita, ‘Aku sudah membawa Israel keluar dari Mesir dan membebaskan kalian dari
    tangan orang Mesir dan seluruh kerajaan lain yang menindas kalian.
  pes-OPCB: 'و از جانب خداوند، خدای اسرائیل این پیغام را به ایشان داد: «من شما را
    از مصر بیرون آوردم و شما را از دست مصری‌ها و همهٔ قومهایی که بر شما ظلم می‌کردند،
    نجات دادم. اما شما مرا که خدایتان هستم و شما را از سختیها و مصیبتها رهانیده‌ام،
    امروز رد نموده، گفتید: ما پادشاهی می‌خواهیم که بر ما حکومت کند. پس حال با قبیله‌ها
    و خاندانهای خود در حضور خداوند حاضر شوید.»'
  tgl-ULB: 'Sinabi niya sa mga tao ng Israel, “Ito ang sinasabi ni Yahweh, na Diyos
    ng Israel: ''Dinala ko ang Israel palabas ng Ehipto, at iniligtas kayo mula sa
    kamay ng mga taga-Ehipto, at mula sa kamay ng lahat ng kahariang umapi sa inyo.'''
  cbu-NT: 'Samuel anushsha tiptsiree tushaneeyaru, Apanllee kuk kamanirangiya; Israelchichis
    mazinangtsa. Siy Apanlliris Taarashipan siyaa ateeja: Nuw sirú yuwapur zitaminaris
    Ijiptosh tsap taarangsin, kiyung kachiykatssin, anoo nuwshat paranguri, Ijiptosh
    tsap tashitungaranguri, nishsha Israelash tsap taapana aturi, wayarangina. Nishuchtam
    tputs zitaminarineetsis kiyung yachamaam zandarangtamsin, itaru nuwsha tapachingarangina.'
  hui-hui: Ani bu howa tihondo lalu, Anduane Homogo Isaraelealinaga Ngode Datagaliwabehanda
    tí Iyibi dindi howa haru halu tagira ibiyagola Iyibialirumebi wali agali maru
    hearumebi tí mo tandaga halu heagola ibugua gini mialu haru tagira ibiyagoni.
  mya-mya: ဤ​သို့​ဆို​၏။ ``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က`သင်​တို့
    ကို​အီ​ဂျစ်​ပြည်​မှ​ငါ​ထုတ်​ဆောင်​၍ သင်​တို့ အား​နှိပ်​စက်​က​လူ​ပြု​သော​အီ​ဂျစ်​အ​မျိုး
    သား​များ​နှင့်​အ​ခြား​အ​မျိုး​သား​အ​ပေါင်း တို့​၏​ဘေး​မှ​ကယ်​ဆယ်​တော်​မူ​ခဲ့​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ།
    ངས་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་དེ། ཨེ་ཅིབ་པ་དང་ཁྱོད་རྣམས་ལ་གཉའ་གནོན་བྱེད་པའི་རྒྱལ་ཁམས་ཐམས་ཅད་ལས་བསྒྲལ་ཟིན།
  sna-sna: 'akati kwavari, “Zvanzi naJehovha Mwari weIsraeri: ‘Ndakabudisa Israeri
    muIjipiti, uye ndakakudzikinurai kubva kusimba reIjipiti noumambo hwose hwaikudzvinyirirai.’'
  spa-BLM: 'y dijo a los hijos de Israel: “Yahvé, el Dios de Israel, dice: ‘Yo saqué
    a Israel de Egipto y os libré de la mano de los egipcios, y de la mano de todos
    los reinos que os oprimían’.'
  cac-cac: 'Ix yalan vin̈ d''a eb'': —Ix yal Jehová co Diosal a on̈ israel on̈ tic:
    A in ix ex viq''uelta d''a Egipto, ix ex in colelta d''a yol sc''ab'' eb'' aj
    Egipto chi'' yed'' d''a yol sc''ab'' juntzan̈xo chon̈ab'' ix ex ixtani, xchi Dios
    chi''.'
  swh-ULB: 'Akwaambia watu wa Israeli, “Hivi ndivyo BWANA, Mungu wa Israeli asemavyo:
    ''Niliwatoa Israeli kutoka Misri, na niliwaokoa kutoka nchi ya Wamisri, na kutoka
    mkono wa falme zote zilizowaonea.'''
  bel-bel: 'і сказаў сынам Ізраілевым: так кажа Гасподзь Бог Ізраілеў: Я вывеў Ізраіля
    зь Егіпта і выбавіў вас з рукі Егіпцянаў і ад рукі ўсіх царстваў, што прыгняталі
    вас.'
  wed-wed: Ma Samuel i riwa, “Bada Israel ai God wei e ririwemi, ‘Tau noinoimi mai
    Egypt vivirewapanai au urai a vaitawanei. Ma a neiaimi wei au dobuna ma nanare
    ami ḡavia au ririvami a vovaiubai.
  deu-ELBBK: 'Und er sprach zu den Kindern Israel: So spricht der HERR, der Gott Israels:
    Ich habe Israel aus Ägypten heraufgeführt und euch errettet aus der Hand der Ägypter
    und aus der Hand all der Königreiche, die euch bedrückten;'
  mbb-OT: 'Hein diyè dan en, midtudtul ni Samuel is migkaǥi te Nengazen, kes Megbevayà
    te Israel: “Impeǥawas ku sikiyu is menge Israilihanen puun te Ehipto; midluwas
    ku sikiyu puun te menge Ehiptohanen wey te langun he ginhedian he midaagdaag keniyu.'
  mal-2015: 'യിസ്രായേൽമക്കളോടു പറഞ്ഞതെന്തെന്നാൽ: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ഞാൻ യിസ്രായേലിനെ മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്നു മിസ്രയീമ്യരുടെ
    കയ്യിൽനിന്നും നിങ്ങളെ ഉപദ്രവിച്ച സകലരാജ്യക്കാരുടെയും കയ്യിൽനിന്നും നിങ്ങളെ വിടുവിച്ചു.'
  rmc-rmc: 'Phenďa lenge: „Kada phenel o RAJ, o Del le Izraeloskro: ‚Me tumen iľom
    avri andral o Egipt a zachraňinďom tumen le Egipťanendar the savore kraľendar,
    save pre tumende džanas.‘'
  pes-OPV: 'و به بنی‌اسرائیل گفت: «یهوه، خدای اسرائیل، چنین می‌گوید: من اسرائیل را
    ازمصر برآوردم، و شما از دست مصریان و از دست جمیع ممالکی که بر شما ظلم نمودند،
    رهایی دادم.'
  ron-1924: 'ши а зис копиилор луй Исраел: „Аша ворбеште Домнул Думнезеул луй Исраел:
    ‘Еу ам скос дин Еӂипт пе Исраел ши в-ам избэвит дин мына еӂиптенилор ши дин мына
    тутурор ымпэрэциилор каре вэ апэсау.'
  aui-aui: Raghanina siverakanibu, na Samwel iwonedi bo, “Yawe God, Isrel kana God,
    mma naboni yawonewonemi, ‘Tami Isrel dammi, nosinosiminakim Ijipt damdi maragasidima
    aviyawiidi, akabi apiikedi mmko kuburine bi dam tupadi siyikayotaketowanemi na
    gwabidima aviyawiimi.
  ben-OBCV: 'এবং তাদের বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু একথা বলেন: ‘আমি ইস্রায়েলকে
    মিশর থেকে বাইরে বের করে এনেছি, এবং তোমাদের উপর যারা অত্যাচার করত, সেই মিশরের ও
    অন্য সব রাজ্যের হাত থেকে আমিই তোমাদের মুক্ত করেছি।’'
  som-som: oo wuxuu reer binu Israa'iil ku yidhi, Rabbiga ah Ilaaha reer binu Israa'iil
    sidaasuu leeyahay, Reer binu Israa'iilow, anaa Masar idinka soo bixiyey oo anaa
    idinka soo samatabbixiyey gacantii Masriyiinta, iyo kulli boqortooyooyinkii idin
    dulmay gacantoodii oo dhan.
  lat-VUC: 'et ait ad filios Israël: Hæc dicit Dominus Deus Israël: Ego eduxi Israël
    de Ægypto, et erui vos de manu Ægyptiorum, et de manu omnium regum qui affligebant
    vos.'
  eng-ASVBT: 'and he said unto the children of Israel, Thus saith Jehovah, the God
    of Israel, I brought up Israel out of Egypt, and I delivered you out of the hand
    of the Egyptians, and out of the hand of all the kingdoms that oppressed you:'
  ita-1885: 'E disse a'' figliuoli d''Israele: Così ha detto il Signore Iddio d''Israele:
    Io ho tratto Israele fuori di Egitto, e vi ho riscossi dalla man degli Egizj,
    e dalla mano di tutti i regni che vi oppressavano.'
  eng-LXXUP: And he said to the children of Israel, Thus has the Lord God of Israel
    spoken, saying, I brought up the children of Israel out of Egypt, and I rescued
    you out of the hand of Pharaoh king of Egypt, and out of all the kingdoms that
    afflicted you.
  eng-ULB: 'He said to the people of Israel, “This is what Yahweh, the God of Israel
    says: ''I brought up Israel out of Egypt, and I rescued you from the hand of the
    Egyptians, and from the hand of all the kingdoms that oppressed you.'''
  spa-VBL: 'Y les dijo a los israelitas: “Esto es lo que dice el Señor, el Dios de
    Israel: Yo saqué a Israel de Egipto y los salvé de los egipcios y de todos los
    reinos que los oprimían.'
  fra-_FOB: 'Et il dit aux enfants d''Israël: Ainsi a dit l''Éternel, le Dieu d''Israël:
    J''ai fait monter Israël hors d''Égypte, et je vous ai délivrés de la main des
    Égyptiens, et de la main de tous les royaumes qui vous opprimaient;'
  mal-mal: 'യിസ്രായേൽ മക്കളോട് പറഞ്ഞതെന്തെന്നാൽ: “യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ഞാൻ യിസ്രായേൽ മക്കളെ മിസ്രയീമിൽനിന്ന് കൊണ്ടുവന്നു. അവരുടെ കയ്യിൽനിന്നും,
    നിങ്ങളെ ഉപദ്രവിച്ച സകലരാജ്യക്കാരുടെയും കയ്യിൽനിന്നും നിങ്ങളെ വിടുവിച്ചു.'
  urd-GVR: Us ne kahā, “Rab Isrāīl kā Ḳhudā farmātā hai, ‘Maiṅ Isrāīl ko Misr se nikāl
    lāyā. Maiṅ ne tumheṅ Misriyoṅ aur un tamām saltanatoṅ se bachāyā jo tum par zulm
    kar rahī thīṅ.
  suz-BL: मिनु मेकोमी इस्राएली आन कली “परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार देंत
    देंशा हना ‘गो इस्राएली इन कली इजीप्‍त रागी रे ग्रुंइशा, एक चाक्‍तन्‍नी। इन कली
    श्‍येत गेब इजीप्‍ती आन गुइ रे प्रोंइतन्‍नी। मिनु नोले इन कली दिप्‍ब अर्को रागी
    ङा मुर आन गुइ रे यो प्रोंइतन्‍नी’ दें‍त।
  ita-1927: 'e disse ai figliuoli d’Israele: “Così dice l’Eterno, l’Iddio d’Israele:
    Io trassi Israele dall’Egitto, e vi liberai dalle mani degli Egiziani e dalle
    mani di tutti i regni che vi opprimevano.'
  ckb-ckb: 'بە نەوەی ئیسرائیلی گوت: «یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت:
    ”من ئیسرائیلم لە میسرەوە هێنایە دەرەوە و فریاتان کەوتم لە دەست میسرییەکان و لە
    دەستی هەموو ئەو پاشاییەتییانەی کە دەیانچەوساندنەوە.“'
  eng-BBE: 'And he said to the children of Israel, The Lord, the God of Israel, has
    said, I took Israel out of Egypt, and made you free from the hands of the Egyptians
    and from all the kingdoms which kept you down:'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ನಾನು ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನಿಂದ
    ಬರಮಾಡಿ, ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನವರ ಕೈಯಿಂದಲೂ, ನಿಮ್ಮನ್ನು ಬಾಧೆಪಡಿಸಿದ ಸಮಸ್ತ ರಾಜ್ಯಗಳ ಕೈಯಿಂದಲೂ
    ಬಿಡಿಸಿದೆನು.’'
  tam-2017: 'இஸ்ரவேல் மக்களைப் பார்த்து: இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்கிறது என்னவென்றால்,
