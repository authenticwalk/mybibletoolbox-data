  tte-O: Yo iwalo kolili iba, “Yeoba Isileli ala Yaubada, ana walo bwaite besiele.
    ‘Yaleboimiu Itipita nimali mena yakele-yawatagilagimiu Itipita koina kanasiga
    kwalaoma Kenani. Yo tabe yaleboimiu kaba loina tupwaliyao ali loina kaikaiwena
    koina siula-matamatausagimiu.’
  tbg-tbg: 'Vika ruvaaqumavi vauvaro Samueriva vikara tiharo, Noravano Kotiva tinavu
    Isareri Variqavano mintima tivo: Te Isipiqihai ni Isareri ntita vare anunarave.
    Isipi vikavata vo vatanaakavata ni Isareri qoraiqama nimite variamanta te vika
    kauquqihai ni ntita vare anunarave.'
  hmo-hmo: 'Samuela ese Israela taudia ia hamaoroa, ia gwau, “Lohiabada, Israela ena
    Dirava be inai bamona ia hereva, ia gwau: Lau ese Israela besena Aigupito dekena
    amo lau hakaua mai. Aigupito taudia edia siahu dekena amo, bona umui idia hahisia
    besedia ibounai dekena amo, umui lau hamauria vadaeni.'
  urd-urd: और उसने बनी इस्राईल से कहा “कि ख़ुदावन्द इस्राईल का ख़ुदा यूँ फ़रमाता है
    कि मैं इस्राईल को मिस्र से निकाल लाया और मैंने तुमको मिस्रयों के हाथ से और सब
    सल्तनतों के हाथ से जो तुम पर ज़ुल्म करती थीं रिहाई दी।
  rus-SYN: 'и сказал сынам Израилевым: так говорит Господь Бог Израилев: Я вывел Израиля
    из Египта и избавил вас от руки Египтян и от руки всех царств, угнетавших вас.'
  bqc-SIM: 'A ònɛ́: Dii á Lua mɛ̀ a á bↄ́lɛ Egipi, a á símá ń bui pↄ́ ↄtↄ̃̀wáↄ
    píi.'
  tcz-CHONGTHU: 'Ajah-uva, “Hichehi Pakai Israelte Pathen phondoh ahi: Keiman Egypt
    a konin kahin puidoh un, chule Egypt mite’a konin kahin huhdoh un, chule namdang
    mite jouse bol gentheina a konin kahin hoidoh in,'
  mar-mar: तेव्हा तो इस्राएलाच्या संतानाना म्हणाला, “परमेश्वर इस्राएलाचा देव असे म्हणतो,
    मी मिसरातून इस्राएलास वर आणले, आणि मिसऱ्यांच्या हातातून व तुम्हास पीडणारी जी राज्ये
    त्या सर्वांच्या हातातून तुम्हास सोडवले.
  soq-soq: Mo antone bola sa bedewe wimono Samuel diamone wanase, “Iawe, e nosinosila
    Godiu ema epe wade, ‘E Isibt apanawa mukau atowe wainilano otaubalene banlalene
    bola emauwo winene ita bola daitada apanawa e ituaisileia mampo inalena.
  qub-qub: 'Chaychönami niran: «Tayta Diosmi nin: ‹Nogami gamcunata Egipto nasyunpita
    jorgamushcä librina canayquipaj. Llapan raycuna ñacaycächishushayquipitapis salbashcä.›'
  bqp-bqp: 'À pìńnɛ: Dikiri á Luda pì, a á bↄ́tɛ Misila, a á sí Misilanↄ kũ buri
    kũ ò ↄ tↄ̃̀áwanↄ ↄĩ ń pínki.'
  hat-hat: 'Li di yo: -Men sa Seyè a, Bondye pèp Izrayèl la di: Se mwen menm ki te
    fè nou soti kite peyi Lejip la. Se mwen menm ki te delivre nou anba men moun Lejip
    yo, anba men moun lòt nasyon ki t''ap peze nou yo.'
  eng-BSB: 'and said to the Israelites, “This is what the LORD, the God of Israel,
    says: ‘I brought Israel up out of Egypt, and I rescued you from the hands of the
    Egyptians and of all the kingdoms that oppressed you.’'
  tod-tod: 'é ɠɛ ti ma: «Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI wooi ɠaa: ‹Nà ɠa gè
    Izelayɛle ɠulani Ezipete yooi zu, gè lɛɛ la. Gè wo unmɔɔ, gè wo ɠula Ezipete
    nuiti zea, ta zɔɔma masa zooiti, niiti ti ɠɛni wo wɔinzeɠezu.›'
  eng-WEBPB: and he said to the children of Israel, “The LORD, the God of Israel,
    says ‘I brought Israel up out of Egypt and I delivered you out of the hand of
    the Egyptians, and out of the hand of all the kingdoms that oppressed you.’
  kbq-kbq: Hagi anante agra Israeli vahera zamasamino, Ra Anumzana Israeli vahe Anumzamo'a
    anage huno huama hie, Isipi vahe zamazampintira tamavre atiramina mareri'na ne-ena,
    mika knama tamamiza kuma'tamimofo hanavefintira tamavre'na atirami'noe.
  nhe-BL: 'huan quinilhui ni tlajtoli tlen quiselijtoya tlen Toteco Dios tlen tiisraelitame:
    ―Na niimoTECO huan niimoDios inisraelitame. Nimechquixti ipan tlali Egipto. Huan
    nimechmanahui ininmaco egiptome huan ininmaco nochi nopa tlacame ipan nochi tlaltini
    tlen inmechtlaijiyohuiltiyayaj.'
  bus-bus: 'À bèńnɛ: Dii a Luda bè, a a bↄɛ Igipiti, a a si Igipitinↄ kↄ̃n borii kɛ̀
    aↄ̃ ↄ tↄ̃̀awaanↄ ↄzĩ ń píngi.'
  gub-BL: Uze'eg Xamuew nezewe teko wanupe kury. — Tupàn Tuweharupi Wiko Ma'e Izaew
    izar uze'eg iko nezewe peme a'e kury. — Apupyro Ezit ywy wi kwehe mehe ihe. Apupyro
    a'e pe har wanuwi ihe no. Apupyro amogwer teko ma'erahy peme ipuraraw kar har
    wanuwi ihe no.
  eng-DRA: 'And he said to the children of Israel: Thus saith the Lord the God of
    Israel: I brought up Israel out of Egypt, and delivered you from the hand of the
    Egyptians, and from the hand of all the kings who afflicted you.'
