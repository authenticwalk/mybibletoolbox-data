verse: 1SA.010.010
translations:
  mal-C: അവർ ഗിബെയയിൽ എത്തിയപ്പോൾ ഒരു പ്രവാചകഗണം അവർക്കെതിരേ വന്നു. ദൈവാത്മാവ് ശക്തിയോടെ
    ശൗലിന്മേൽ വന്ന് ആവസിച്ചു. അവരോടൊത്ത് അദ്ദേഹവും പ്രവചിച്ചു.
  deu-TKW: Als sie dorthin nach Gibea kamen, begegnete ihm ein Trupp Propheten, und
    der Geist Gottes kam über ihn, so daß er sich mitten unter ihnen wie ein Verzückter
    geberdete.
  lin-lin: Tango bakomaki na Gibea, ngulupa ya basakoli ekutanaki na ye ; bongo Molimo
    ya Nzambe akitelaki ye na nguya, mpe akomaki kosakola kati na bango.
  eng-LSV: and they come in there to the height, and behold, a band of prophets [is
    there] to meet him, and the Spirit of God prospers over him, and he prophesies
    in their midst.
  eng-GNV: And when they came thither to the hill, beholde, the companie of Prophets
    meete him, and the Spirit of God came vpon him, and he prophecied among them.
  eng-WEBSTER: And when they came thither to the hill, behold, a company of prophets
    met him; and the Spirit of God came upon him, and he prophesied among them.
  nhw-BL: Quema Saúl ajsito ihuaya itequipanojca ipan nopa tlachiquili, nimantzi quinnamijque
    nopa tlajtol pannextiani catli hualtemoyayaj. Huan Itonal Toteco Dios calajqui
    ipan Saúl huan nojquiya pejqui camanalti icamanal TOTECO quen nopa sequinoc tlajtol
    pannextiani.
  swh-ONEN: Walipofika Gibea, akakutana na kundi la manabii. Roho wa Mungu akaja juu
    yake kwa nguvu, naye akajiunga nao katika kutoa unabii kwao.
  bba-bba: Sɑnɑm mɛ Sɔɔlu kɑ win sɔm kowo bɑ turɑ Gibeɑɔ, Gusunɔn sɔmɔbun wuuru ɡɑrɑ
    kɑ bu yinnɑ. Yerɑ Gusunɔn Hunde u Sɔɔlu yɔɔwɑ, mɑ u Gusunɔ sɑ̃ɑru wɔri ben suunu
    sɔɔ.
  eng-KJVCPB: And when they came thither to the hill, behold, a company of prophets
    met him; and the spirit of God came upon him, and he prophesied among them.
  mpx-mpx: He sauga Sol ge wana totuwalali hi vin panuwa Gibeya, yaka palopitau ali
    boda hi pwawal. Inoke Yabowaine Yayaluwana wana gasisi i lau Sol elana, yaka alonau
    hi wonawona ge hi sagasaga.
  luo-luo: Kane gichopo Gibea, oganda mar jonabi noromone, Roho mar Nyasaye nobiro
    mopongʼe gi teko eka nochako koro wach kodgi.
  meu-meu: Gibea ororona ai e kau negana ai, peroveta oreana ta ia ida e hedavari;
    bena Dirava ena lauma ese e rohea badabada, bena idia bogaragidiai e peroveta.
  npi-ULB: जब तिनीहरू डाँडामा आए, अगमवक्ताको एक समूहले तिनलाई भेटे र परमेश्‍वरको आत्मा
    तिनीमाथि आउनुभयो ताकि तिनले उनीहरूसँगै भविष्यवाणी बोले ।
  yor-yor: Nígbà tí wọ́n dé òkè Gibeah náà, àwọn wòlíì tí ó ń tò ní ọ̀wọ̀ọ̀wọ́ pàdé
    rẹ̀, Ẹ̀mí Ọlọ́run bà lé e nínú agbára, ó sì darapọ̀ bá wọ́n sọ àsọtẹ́lẹ̀.
  emp-NTPO: Maʌ̃ bẽrã Saul idji nezoca ume Guibead̶e jũẽsid̶ad̶e Ãcõrẽneba bed̶eabadarãda
    zebʌdada unusid̶aa. Ara maʌ̃da Ãcõrẽ Jaurera Saulmaa zesia. Maʌ̃ba Saul sid̶a
    ãdjirã quĩrãca Ãcõrẽneba bed̶ea b̶esia.
  ind-ind: Ketika Saul dan budaknya tiba di Gibea, sekelompok nabi bertemu dengan
    dia. Lalu Roh Allah turun atas Saul dan dia juga turut bernubuat bersama dengan
    mereka.
  pes-OPCB: وقتی شائول و نوکرش به جِبعه رسیدند، گروهی از انبیا به او برخوردند. ناگهان
    روح خدا بر شائول آمد و او نیز همراه آنها شروع به نبوّت کردن نمود.
  tgl-ULB: Nang dumating sila sa burol, sinalubong siya ng isang pangkat ng mga propeta,
    at agad na dumating sa kanya ang Espiritu ng Diyos kaya nanghula siya kasama nila.
  cbu-NT: Ashiri Saul muchchurpatari waanshutam watsapun Guibeyash kusaranganaya.
    Anushshat Apanllee kuk kamanimapansha Apanllish pang' machimand shitungeersin,
    Apanllimun wan tsiyatstar ashirangsin, Saulaa chamayangarangiya. Ambsha chamayangarangusin,
    Apanllsha wani Saulash pshturangiya. Saulsha anuritam Apanllimun wan tsiyatstatar
    ashirangitamta.
  hui-hui: Ani buwa Solobi ibunaga biabe biahaga biagobi libu Gibea tanoni anda pialu
    hebira Ngode Datagaliwabe mana latagi haga maru heneyaru ti ogoriani lola hene.
    Lola halu abale ibiyaore Ngode Datagaliwabe Dinini ibugua Solo haru howa bia layadagua
    bialu tigua mali lialu bi hongo howa ladagadaga bialu hene.
  mya-mya: ရှော​လု​နှင့်​သူ​၏​အ​စေ​ခံ​သည်​ဂိ​ဗာ​မြို့ သို့​ရောက်​ရှိ​ကြ​သော​အ​ခါ ပ​ရော​ဖက်​တစ်
    စု​သည်​သူ​တို့​အား​ဆီး​ကြို​ကြ​၏။ ထာ​ဝ​ရ ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည်​ရှော​လု​အ​ပေါ်
    သို့​သက်​ရောက်​သ​ဖြင့်​သူ​သည်​ပ​ရော​ဖက် များ​နှင့်​အ​တူ​ပါ​ဝင်​က​ခုန်​ဟစ်​အော်
    လေ​သည်။-
  bod-N: ཡང་སོ་ལོ་གཙོ་འཁོར་གཉིས་རི་མདུན་དུ་སླེབས་པའི་ཚེ་ལུང་སྟོན་པའི་ཚོགས་ཤིག་དང་ཕྲད་དེ།
    དཀོན་མཆོག་གི་ཐུགས་ཉིད་དེ་ལ་དབང་དང་ལྡན་པར་ཁྱབ་པས། ཁོས་དེ་དག་གི་ཁྲོད་དུ་ལུང་བསྟན་པ་རེད།
  sna-sna: Pavakasvika kuGibhea, akasangana neboka ravaprofita; Mweya waMwari wakauya
    pamusoro pake nesimba, uye akabatana navo mukuprofita kwavo.
  spa-BLM: Cuando llegaron al monte, he aquí que un grupo de profetas le salió al
    encuentro; y el Espíritu de Dios vino poderosamente sobre él, y profetizó entre
    ellos.
  cac-cac: Axo ix c'och vin̈aj Saúl chi' d'a Gabaa yed' vin̈ schecab' chi', ix elta
    eb' vin̈ schecab' Jehová icha ix aj yalan vin̈aj Samuel chi', ix chaji vin̈ yuj
    eb' vin̈. A val d'a jun rato chi', ix och Yespíritu Dios d'a vin̈aj Saúl, ix och
    ijan vin̈ yalan slolonel Dios d'a scal eb' vin̈.
  swh-ULB: Walipofika mlimani, kundi la manabii lilikutana naye, na Roho ya Mungu
    ikamjilia kwa nguvu ili atabiri pamoja nao.
  bel-bel: Калі прыйшлі яны да пагорка, вось сустракаецца ім гурт прарокаў, і сышоў
    на яго Дух Божы, і ён прарочыў сярод іх.
  wed-wed: Maranai Saul ana taunola maiteni au ola Gibeah i ḡeta, peroveta borui i ʼnanai
    i nenei awarii. Anina ma God Aruana Saul i ruini ma i vibadei da tauna maiteni
    God ana babani i garagaraei.
  deu-ELBBK: Und als sie dorthin an den Hügel kamen, siehe, da kam ihm eine Schar
    Propheten entgegen; und der Geist Gottes geriet über ihn, und er weissagte in
    ihrer Mitte.
  mbb-OT: Dutun te nekeuma si Saul wey kes suluǥuen din diyà te Gibea, midsinuǥung
    kandan is grupu te menge ebpeneuven ne midseled diyà te kandin is Mulin-ulin te
    Megbevayà ne miduma sikandin kandan is ebpenagnà.
  mal-2015: അവർ അവിടെ ഗിരിയിങ്കൽ എത്തിയപ്പോൾ ഒരു പ്രവാചകഗണം ഇതാ, അവന്നെതിരെ വരുന്നു;
    ദൈവത്തിന്റെ ആത്മാവു ശക്തിയോടെ അവന്റെമേൽ വന്നു; അവൻ അവരുടെ ഇടയിൽ പ്രവചിച്ചു.
  rmc-rmc: Sar avle odarik andre Gibea, jekh partija proroka džanas anglal leste.
    Akor avľa the pre leste le Devleskro Duchos zorales a ov tiš lenca prorokinelas.
  pes-OPV: و چون آنجا به جبعه رسیدند، اینک گروهی از انبیا به وی برخوردند، وروح خدا
    بر او مستولی شده، در میان ایشان نبوت می‌کرد.
  ron-1924: Кынд ау ажунс ла Гибея, ятэ кэ й-а ешит ынаинте о чатэ де пророчь. Духул
    луй Думнезеу а венит песте ел ши ел а пророчит ын мижлокул лор.
  aui-aui: Berana mma naboni. Raghanina Sol da yana wiitamariyana Gibiya kwantune
    siverakanibu, na peroperoveta boruna sikitadi siyapiipiika toudi biiyadi. Wasina
    bi God kanumina Sol ivibonuvi, na inorughu da idagu yawata siyawonawona kasiyaragha.
  ben-OBCV: যখন তিনি ও তাঁর দাস গিবিয়াতে পৌঁছালেন, শোভাযাত্রা করে আসা ভাববাদীদের
    সঙ্গে তাঁর দেখা হল; ঈশ্বরের আত্মা প্রবল পরাক্রমে তাঁর উপর নেমে এলেন, এবং তিনিও
    তাঁদের সঙ্গে যোগ দিয়ে ভাববাণী বললেন।
  som-som: Oo markay buurtii yimaadeen waxaa la kulmay guuto nebiyo ah, oo Ruuxii
    Ilaahna si xoog leh ayuu ugu soo degay isagii, markaasuu dhexdoodii wax ka sii
    sheegay.
  lat-VUC: 'Veneruntque ad prædictum collem, et ecce cuneus prophetarum obvius ei:
    et insiluit super eum spiritus Domini, et prophetavit in medio eorum.'
  eng-ASVBT: And when they came thither to the hill, behold, a band of prophets met
    him; and the Spirit of God came mightily upon him, and he prophesied among them.
  ita-1885: E, quando essi furono arrivati là al colle, ecco, una schiera di profeti
    gli veniva incontro; e lo Spirito di Dio si avventò sopra lui, ed egli profetizzò
    per mezzo loro.
  eng-LXXUP: And he comes thence to the hill, and behold a band of prophets opposite
    to him; and the Spirit of God came upon him, and he prophesied in the midst of
    them.
  eng-ULB: When they came to the hill, a group of prophets met him, and the Spirit
    of God rushed upon him so that he prophesied with them.
  spa-VBL: Cuando Saúl y su criado llegaron a Guibeá, había una procesión de profetas
    que salía a su encuentro. Y el Espíritu de Dios vino sobre Saúl con poder, y él
    también comenzó a profetizar con ellos.
  fra-_FOB: Quand ils furent arrivés à Guibea, voici, une troupe de prophètes vint
    au-devant de lui; et l'Esprit de Dieu le saisit, et il prophétisa au milieu d'eux.
  mal-mal: അവർ അവിടെ പർവ്വതത്തിൽ എത്തിയപ്പോൾ ഒരു പ്രവാചകഗണം അവനെതിരെ വരുന്നു; ദൈവത്തിന്റെ
    ആത്മാവ് ശക്തിയോടെ അവന്റെമേൽ വന്നു; അവൻ അവരുടെ ഇടയിൽ പ്രവചിച്ചു.
  urd-GVR: Jab Sāūl aur us kā naukar Jibiyā pahuṅche to wahāṅ un kī mulāqāt mazkūrā
    nabiyoṅ ke julūs se huī. Allāh kā Rūh Sāūl par nāzil huā, aur wuh un ke darmiyān
    nabuwwat karne lagā.
  suz-BL: मिनु मेको गिबा जाक्‍दीस्‍सानु, परमप्रभु यावे आ लोव़ पाइब हुल मेको कली ग्रुम्‍थ,
    यिशो बाक्‍मा बाक्‍त। मिनु परमप्रभु आ सोक्‍तीम मेको कली सुमा बाक्‍त। मिनु सावल
    यो मेको आन दातेमी परमप्रभु यावे आ लोव़ पाइब दुम्‍माक्‍त। १सामुएल १९:२०-२४
  ita-1927: E come giunsero a Ghibea, ecco che una schiera di profeti si fece incontro
    a Saul; allora lo spirito di Dio lo investì, ed egli si mise a profetare in mezzo
    a loro.
  ckb-ckb: کاتێک گەیشتنە گیڤعا، دەستەیەک لە پێغەمبەران بەرەو ڕووی هاتن، جا ڕۆحی خودا
    بە تواناوە هاتە سەری و لەناوەڕاستیاندا حاڵی گرت.
  eng-BBE: And when they came to Gibeah, a band of prophets came face to face with
    him; and the spirit of God came on him with power and he took his place among
    them as a prophet.
  kan-OKCV: ಅವನು ಗಿಬೆಯದ ಗುಡ್ಡಕ್ಕೆ ಬಂದಾಗ, ಪ್ರವಾದಿಗಳ ಗುಂಪು ಅವನೆದುರಿಗೆ ಬಂತು. ಆಗ ದೇವರ
    ಆತ್ಮವು ಅವನ ಮೇಲೆ ಬಂದದ್ದರಿಂದ, ಅವರಲ್ಲಿದ್ದು ಪ್ರವಾದಿಸಿದನು.
  tam-2017: அவர்கள் அந்த மலைக்கு வந்தபோது, இதோ, தீர்க்கதரிசிகளின் கூட்டம் அவனுக்கு
    எதிராக வந்தது; அப்பொழுது தேவனுடைய ஆவி அவன்மேல் இறங்கியதால், அவனும் அவர்களுக்குள்ளே
    தீர்க்கதரிசனம் சொன்னான்.
  spa-RV-1909: Y cuando llegaron allá al collado, he aquí la compañía de los profetas
    que venía á encontrarse con él, y el espíritu de Dios lo arrebató, y profetizó
    entre ellos.
  ron-BTF: Și când au ajuns acolo la deal, iată, l-a întâlnit o ceată de profeți;
    și Duhul lui Dumnezeu a venit peste el și el profețea printre ei.
  eng-WEBP: When they came there to the hill, behold, a band of prophets met him;
    and the Spirit of God came mightily on him, and he prophesied among them.
  eng-FBV: When Saul and his servant arrived in Gibeah, there was a procession of
    prophets coming out to meet them, the Spirit of God came on Saul with power, and
    he also started to prophesy with them.
  nld-1939: En toen hij verder naar Giba ging, kwam hem een groep profeten tegemoet.
    Nu maakte de geest Gods zich van hem meester, en hij begon in hun kring te profeteren.
  nch-BL: Quema Saúl ajsito ihuaya itequipanojca ipan nopa tachiquili, nimantzi quinamijque
    nopa tajtolpanextiani cati hualtemoyayaj. Huan Itonal Toteco Dios calajqui ipan
    Saúl huan nojquiya pejqui camanalti icamanal TOTECO quej nopa sequinoc tajtolpanextiani.
  vie-1934: Khi Sau-lơ đến Ghi-bê-a, có một đoàn tiên tri đến đón người. Thần của
    Đức Giê-hô-va cảm động người, người nói tiên tri giữa chúng.
  hin-CV: जब वे गिबियाह पहुंचे, उनसे भेंटकरने भविष्यवक्ताओं का एक समूह आ रहा था. तब
    परमेश्वर का आत्मा तीव्र गति से उनके ऊपर उतरा और वह उनके साथ भविष्यवाणी करने लगे.
  spa-BES: Y cuando llegaron a Guibea, una banda de profetas se encontró cara a cara
    con él; y el espíritu de Dios vino sobre él con poder y él tomó su lugar entre
    ellos como un profeta.
  tdx-tdx: Ie nigodañe am-bohitse ey, inge ty mpi­rimbom-pitoky nifanalaka ama’e;
    le nirorote’ i Arofon’ Añaharey re vaho nitrao-pitoky am’ iereo.
  tha-KJV: เมื่อเขาทั้งสองมาถึงภูเขานั้น ดู​เถิด ผู้​พยากรณ์​หมู่​หน​ึ่งพบกั​บท​่าน
    และพระวิญญาณของพระเจ้าสถิ​ตก​ั​บท​่าน และท่านก็​พยากรณ์​อยู่​ในหมู่​พวกเขา
  por-BR-2018: E quando chegaram ali ao morro, eis que a companhia dos profetas que
    vinha a encontrar-se com ele, e o Espírito de Deus o arrebatou, e profetizou entre
    eles.
  deu-ELO: Und als sie dorthin an den Hügel kamen, siehe, da kam ihm eine Schar Propheten
    entgegen; und der Geist Gottes geriet über ihn, und er weissagte in ihrer Mitte.
  eng-WYC-2018: And Saul and his servant came to the foresaid hill, and lo! a company
    of prophets were meeting with him (or and behold! a group of prophets met him);
    and the Spirit of the Lord fell at once upon Saul, and he prophesied in the midst
    of the prophets.
  epo-epo: Kiam ili venis tien al la monteto, jen grupo da profetoj iras al li renkonte;
    kaj penetris lin la spirito de la Eternulo, kaj li ekprofetis meze de ili.
  uig-PIN: Ular Gibeaⱨƣa yetip kǝlgǝndǝ mana, bir bɵlǝk pǝyƣǝmbǝrlǝr uningƣa uqridi;
    Hudaning Roⱨi uning wujudiƣa qüxti, buning bilǝn u ularning arisida bexarǝt ⱪilixⱪa
    baxlidi.
  beo-beo: 'Solo amola ea hawa: hamosu dunu ela da Gibiaga doaga:loba, balofede dunu
    gilisili dialu da e yosia:i. Be Gode Ea A:silibu da ema aliligila sa:iba:le, e
    da hedolole fasili balofede dunu oda amola bubuiya gamofogolalebe ba:i.'
  tpi-OTNT: Sol wantaim wokboi bilong en i go kamap long Gibea, na wanpela lain profet
    i bungim Sol na spirit bilong God i kamap strong long em. Olsem na em i bung wantaim
    ol long singsing na kalap kalap olsem ol profet.
  hau-SA: Da suka iso Gibeya, jerin gwanon annabawa suka sadu da shi Ruhun Allah kuma
    ya sauko a kansa da iko, sai ya shiga yin annabci tare da su.
  uig-LAT: Ular Gibéahgha yétip kelgende mana, bir bölek peyghemberler uninggha uchridi;
    Xudaning Rohi uning wujudigha chüshti, buning bilen u ularning arisida bésharet
    qilishqa bashlidi.
  nde-nde: Bathi befika eGibhiya, udwendwe lwabaphrofethi lwabahlangabeza; uMoya kaNkulunkulu
    wehlela phezu kwakhe ngamandla, laye wahlanganyela ekuphrofitheni kwabo.
  ton-ton: Pea ʻi heʻenau hoko ki ai ki he moʻunga, vakai, ʻoku fakafetaulaki kiate
    ia ʻae kau kikite; pea naʻe hoko kiate ia ʻae Laumālie ʻoe ʻOtua, pea kikite ia
    mo kinautolu.
  ces-1613: I přišli tam ku pahrbku, a aj, zástup proroků proti němu, i sstoupil na
    něj Duch Boží, a prorokoval u prostřed nich.
  eng-WMB: When they came there to the hill, behold, a band of prophets met him; and
    the Spirit of God came mightily on him, and he prophesied among them.
  tam-TCV: அவர்கள் கிபியாவுக்கு வந்தபோது இறைவாக்கினரின் ஊர்வலம் ஒன்று அவனைச் சந்தித்தது.
    இறைவனின் ஆவியானவர் அவன்மேல் வல்லமையுடன் இறங்கினார். அவனும் அவர்களுடன் சேர்ந்து
    இறைவாக்கு உரைத்தான்.
  ceb-ULB: Sa dihang miabot sila sa bungtod, adunay pundok sa mga propeta nga misugat
    kaniya, ug ang Espiritu sa Dios mikunsad kaniya busa nanagna siya uban kanila.
  pol-UBG: I gdy przybyli na pagórek, spotkała go gromada proroków i spoczął na nim
    Duch Boży, i prorokował pośród nich.
  agr-agr: Nunik Saúl niina inakejai yaakat Guibeá jegawajui. Nunik jegattaman profeta
    aidau untsumkiag jiinjajui Saúlan igkuinak. Nuninai Apajuí Wakani Saúlan egkemtujui.
    Dutikam niishkam profeta aidaujai betek wajasui.
  kyc-kyc: Dokopa Solepa kendemande dokopa yuu Gipiya dokona epeyambinyi dokopa Anatunya
    poropeta akali pii nolako lenge dusipame kando nyiyami. Dokopa Anatunya Imambu
    dokome Sole minyuo yulu piyasa nakama piyaminyili pyuo kenane pyao pii poraiyuo
    lao wamya lyuo kareya.
  urd-GVU: جب ساؤل اور اُس کا نوکر جِبعہ پہنچے تو وہاں اُن کی ملاقات مذکورہ نبیوں
    کے جلوس سے ہوئی۔ اللہ کا روح ساؤل پر نازل ہوا، اور وہ اُن کے درمیان نبوّت کرنے
    لگا۔
  deu-1912: Und da sie kamen an den Hügel, siehe, da kam ihm ein Prophetenhaufe entgegen;
    und der Geist Gottes geriet über ihn, daß er unter ihnen weissagte.
  ntj-ntj: Nyangka Tjuulnga-pula palunyaku waarka palyalpayinya pitjalayirnu ngurra
    yini Kipiyaku parrapitjangu. Nyangka-ya wati nyarra Mama Kuurrku wangka kulira
    tjakultjunkupayi, palunyanya-ya pitjangu lurrtjurringu. Nyangka Mama Kuurrku Kuurtilu
    Tjuulnga wuyurrmara kanyiranyangka pukurltu mirrarra kanturanytja.
  kan-2017: ಅವನು ದೇವಗಿರಿಗೆ ಬಂದ ಕೂಡಲೆ ಪರವಶವಾದ ಪ್ರವಾದಿಸಮೂಹವು ತನ್ನೆದುರಿಗೆ ಬರುವುದನ್ನು
    ಕಂಡನು. ದೇವರ ಆತ್ಮವು ಸೌಲನ ಮೇಲೆ ಬಂದ್ದದರಿಂದ ಅವನೂ ಪರವಶನಾಗಿ ಅವರೊಂದಿಗೆ ಸೇರಿ ಪ್ರವಾದಿಸಿದನು.
  yap-yap: Fa’ani taw Saul nge fare tapigpig rok nga Gibeah, miyad mada’ fare ulung
    i profet. Me yib fare gelngin Got nga daken nib tomgin, me un ngorad ko churu’
    nge tolul.
  hlt-MCSB: Som ah tah anih aka doe ham tonghma rhui at te tarha ha pawk uh. Pathen
    Mueihla loh anih te a thaihtak sak dongah amih lakli ah a tonghma pah.
  mdy-ETH: ሳኣዖኦሌንታ ዓይላሢንታ ጊቢዓ ሄላዛ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ቡኪ ዓኣዖ ሳኣዖኦሌና ካኣሜኔ፤ ዒማና ዔርቲባኣንቴ ፆኦሲኮ
    ዓያና ዎልቄና ሳኣዖኦሌይዳ ኬዴም ዔያቶና ዎላ ፆኦሲ ማሊሢ ኬኤዚሢ ዓርቄኔ።
  twi-ASANTE: Ɛberɛ a Saulo ne ne ɔsomfoɔ no duruu Gibea no, wɔhunuu sɛ adiyifoɔ no
    reba. Afei Onyankopɔn honhom baa Saulo so, na ɔno nso hyɛɛ aseɛ hyɛɛ nkɔm.
  mwc-mwc: Maranai Saul ana saibisaibirina yabata si verakasibau ku Gibeah, peroperoveta
    si verabeyisi ba God kanumina ere maragasina i riuni wai yabata si peroveta wona.
  eng-WEBU: When they came there to the hill, behold, a band of prophets met him;
    and the Spirit of God came mightily on him, and he prophesied among them.
  wal-wal: Saa7oolinne ashkkarai Gib77aa gakkin, hananabaa yootiyaageetu citai aara
    gaittiis; Xoossaa Ayyaanai a bolli wolqqappe wodhdhiis; wodhdhin eta giddon hananabaa
    yootiis.
  spa-PDDPT: Cuando llegaron a la Colina, ciertamente la compañía de profetas llegaba
    a encontrarse con él, y el Espíritu de ʼElohim se apoderó de él, y profetizó entre
    ellos.
  gun-gun: Ha'e gui Gibeá py ha'e kuery ovaẽ jogueravy ramo profeta kuery oẽ ouvy
    ovaexĩ aguã. Saul re Nhanderuete Nhe'ẽ onhemonde ramo ha'e voi ayvu omombe'u avi
    ha'e kuery mbyte.
  agu-BL: Ej i tzun yi cyopone'n Saúl tu yi mos yi xomij te'j Gabaa, e' el tzaj jun
    k'u'j elsanl stzi' Ryos tan chic'ulche'n. Nin tzun oc lac'puj yi espíritu cwent
    Kataj twankil Saúl, nin tzun oc i'-tz tan xtxole'n yi yol Ryos chi quitane'n yi
    e' mas elsanl stzi' Kataj.
  ilo-ULB: Idi nakadanonda iti turod, nakasabat isuna iti maysa bunggoy dagiti profeta,
    ket sibibileg nga immay kenkuana ti Espiritu ti Dios isu a nakipagpadto met isuna
    kadakuada.
  kpg-kpg: Saul mo dana hege ma gaa dau i Gibeah, gei di hagabuulinga soukohp ga heetugi
    gi meemaa, gei di Hagataalunga o God gu ulu gi lodo Saul, gei mee gu gagaalege
    mo di wolowolo i nia helekai kokohp dalia digaula.
  uig-ARA: ئۇلار گىبېئاھغا يېتىپ كەلگەندە مانا، بىر بۆلەك پەيغەمبەرلەر ئۇنىڭغا ئۇچرىدى؛
    خۇدانىڭ روھى ئۇنىڭ ۋۇجۇدىغا چۈشتى، بۇنىڭ بىلەن ئۇ ئۇلارنىڭ ئارىسىدا بېشارەت قىلىشقا
    باشلىدى.
  sus-sus: E to so Gibeya, e naxa namiɲɔnmɛ gali li naa. Alatala Xaxili naxa goro
    Sɔlu ma, a fa masenyi ti Ala xili ra e tagi.
  pon-2006: Ni Sohl oh eh laduwo ara lel Kipea, pwihnen soukohp ehu ahpw tuhwong ira.
    Ngenen Koht eri ti pohn Sohl, ih eri iangirailla kahkahlek oh weriwer.
  jae-jae: Ma gêdêŋ taŋ êsêagêc sêô lasê malac Gilgal naŋ, propete nêŋ toŋ teŋ kêpuc
    eŋ tôŋ-tôŋ. Ma Anôtônê ŋalau gêjam eŋ auc kêlêlêc su e katu kaiŋ teŋ kêsa ma jakêsêp
    êsêac ŋalêlôm.
  ksd-ksd: Ba Saul i ga pot aro Gibea dia ga varkuvo ma ra umana propet, ma ra Tulungea
    i God i ga ki taun ia, ma dia ga tatata na propet ma diat.
  tur-YTC: Oraya tepeye varınca, işte, bir peygamber topluluğu onu karşıladı. Ve Tanrı'nın
    Ruhu onun üzerine güçlü bir şekilde geldi ve onların aralarında peygamberlik etti.
  grc-BRENT: Καὶ ἔρχεται ἐκεῖθεν εἰς τὸν βουνόν, καὶ ἰδοὺ χορὸς προφητῶν ἐξεναντίας
    αὐτοῦ· καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Θεοῦ, καὶ προεφήτευσεν ἐν μέσῳ αὐτῶν.
  ind-AYT: Ketika mereka sampai di Gibea, tampaklah serombongan nabi mendatanginya.
    Roh Allah turun atasnya dan dia bernubuat di tengah-tengah mereka.
  nya-nya: Atafika ku Gibeya, anakumana ndi gulu la aneneri. Mzimu wa Mulungu unabwera
    pa iye mwamphamvu, nayamba kulosa nawo.
  hrv-hrv: Kad su, naime, došli u Gibeu, gle, dođe mu u susret povorka proroka i duh
    Božji siđe na njega te on pade u proročki zanos usred njih.
  mps-mps: Te Sol aga sę bidi dali te Gibea buluba sabalubo sogo, te profet hani
    me deligo aga dali deliba gesabidi munasa, tama te Godigo Mobo agaba bomo elama
    pedelali. Tama aga te augwali dali deliba muna selama, tęąbi weyu, tama te profet
    dabego ebo tiwai te sasa mano bilai.
  tpi-tpi: Sol wantaim wokboi bilong en i go kamap long Gibea, na wanpela lain profet
    i bungim Sol na spirit bilong God i kamap strong long em. Olsem na em i bung wantaim
    ol long singsing na kalap kalap olsem ol profet.
  dan-1931: Da han kom hen til Gibea, se, da kom en Flok Profeter ham i Møde, og Guds
    Ånd overvældede ham, og han faldt i profetisk Henrykkelse midt iblandt dem.
  vie-OVCB: Khi Sau-lơ và người đầy tớ đến Ghi-bê-a, họ gặp một đoàn tiên tri. Thần
    Linh của Đức Chúa Trời giáng trên Sau-lơ và ông nói tiên tri với những người kia.
  guj-2017: જયારે તેઓ પર્વત પાસે આવ્યા, ત્યારે પ્રબોધકોની ટોળી તેને મળી. ઈશ્વરનો આત્મા
    પરાક્રમ સહિત તેના ઉપર આવ્યો અને તેણે તેઓની વચ્ચે પ્રબોધ કર્યો.
  pon-2006A: Ni Sohl oh eh laduwo ara lel Kipea, pwihnen soukohp ehu ahpw tuhwong
    ira. Ngenen Koht eri ti pohn Sohl, ih eri iangirailla kahkahlek oh weriwer.
  por-BRBSL: Quando chegaram à colina, eis que um grupo de profetas o encontrou; e
    o Espírito de Deus veio poderosamente sobre ele, e ele profetizou entre eles.
  cth-cth: Mon koe a pha toteh, profetnaw ni a kâhmo navah BAWIPA e Muitha ni Sawl
    e lathueng a pha teh ahnimouh koe profet lawk a pâpho van.
  twi-twi: Bere a Saulo ne ne somfo no duu Gibea no, wohuu sɛ adiyifo no reba. Afei
    Onyankopɔn honhom baa Saulo so, na ɔno nso fii ase hyɛɛ nkɔm.
  hlt-hlt: Som ah tah anih aka doe ham tonghma rhui at te tarha ha pawk uh. Pathen
    Mueihla loh anih te a thaihtak sak dongah amih lakli ah a tonghma pah.
  tbz-SIM: Ò tùɔ̀kɛ dìì mɔ̀nnì Kibeɑ, kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ mɑbɛ̀ pɛ́uu
    kɔtɛní kóò co, kɛ̀ Kuyie nYɑɑ́ nhò tɑ, kòo bɛ̀ nɑɑ́nnɛ̀ kɛ́tɑ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑm̀mù.
  msy-2020: Ezɨ Sol uan ingarir gumazim ko Gibean otozɨ, Godɨn akam inigha izir gumazir
    okoruar mam a bato. Bar zuamɨra Godɨn Duam a gizɨvazɨ, a me koma Ikiavɨra Itir
    Godɨn akam inigha izir gumazimɨn mɨn diava Godɨn akam pamtem an gun mɨgɨa ighiagha
    rui.
  dop-dop: Pɑ tɑlɑ Kipeyɑ, ɩlɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ cɑŋɑ lɩɩ ɩ sǝŋʋɣʋ ntɛ́, nɑ
    Ɩsɔ Feesuɣu tii ɩ́ tɔɔ nɑ ɩ́ sʋʋ pɑɑlɛ kɛ pɑ hɛkʋ tǝnɑ nɑ ɩ́ sɑŋ Ɩsɔ.
  azb-azb: Oradan Giveaya gedərkən onları bir peyğəmbər dəstəsi qarşıladı və Allahın
    Ruhu Şaulun üstünə qüvvə ilə endi. Onların arasında Şaul da peyğəmbərlik etməyə
    başladı.
  eng-DBY: And when they came thither to the hill, behold, a company of prophets met
    him; and the Spirit of God came upon him, and he prophesied among them.
  hin-2017: जब वे उधर उस पहाड़ के पास आए, तब नबियों का एक दल उसको मिला; और परमेश्वर
    का आत्मा उस पर बल से उतरा, और वह उनके बीच में नबूवत करने लगा।
  wol-KYG: Ba Sóol ak surgaam àggee Gibeya, kurélu yonent yaa ne pemm, dajeek moom.
    Noowug Yàlla ne milib ca kaw Sóol, muy waxandoo ak ñoom ay waxyu.
  eng-YLT: and they come in thither to the height, and lo, a band of prophets — to
    meet him, and prosper over him doth the Spirit of God, and he prophesieth in their
    midst.
  eng-WYC-2017: And Saul and his child came to the foresaid hill, and lo! a company
    of prophets were meeting with him; and the Spirit of the Lord fell at once upon
    Saul, and he prophesied in the midst of the prophets.
  eng-WMBB: When they came there to the hill, behold, a band of prophets met him;
    and the Spirit of God came mightily on him, and he prophesied amongst them.
  urd-GVH: जब साऊल और उसका नौकर जिबिया पहुँचे तो वहाँ उनकी मुलाक़ात मज़कूरा नबियों
    के जुलूस से हुई। अल्लाह का रूह साऊल पर नाज़िल हुआ, और वह उनके दरमियान नबुव्वत
    करने लगा।
  rug-rug: Sipu kamo pa Qibea se Saula meke sa nana nabulu, si tutuvia keke minate
    poropita si asa, meke hinoqa kamo koasa sa Maqomaqona Tamasa, meke somana pa pinekapeka
    na kinukili tadirini si asa.
  gaz-gaz: Yeroo isaan Gibeʼaa gaʼanittis gareen raajotaa tokko isatti dhufe; Hafuurri
    Waaqaas isa irra buʼe; innis isaan wajjin raajii dubbate.
  fra-LSG: Lorsqu’ils arrivèrent à Guibea, voici, une troupe de prophètes vint à sa
    rencontre. L’esprit de Dieu le saisit, et il prophétisa au milieu d’eux.
  gnn-gnn: Ŋunhi maṉḏa gumurr‐nhänhamina dhäwu'‐gänharamirri walala, dhunupana yana
    Godkunydja Garrkuḻuktja Birrimbirr bunanana nhanŋu Djolwu, bala ŋayathaŋalana
    ŋanya, bala ŋayinydja Djolnydja giritjinana marrtjina dhika, wokthurrunana dhikana
    Garraywuna ŋurikala dhäwu'‐ḻakaranhamirriwalana malaŋuwala.
  yal-yal: Sɔli nun a walikɛɛn Gibeya li waxatin naxan yi, e yi nabi ganla li na.
    Alaa Nii Sariɲanxin yi godo Sɔli ma, a yi sa e fari e nabiya falane yi.
  haw-1868: A hiki aku laua malaila ma ka puu, aia hoi, he poe kaula i halawai mai
    me ia; a hiki mai ka Uhane o ke Akua maluna ona, a wanana pu aku la ia me lakou.
  arb-NAV: وَعِنْدَمَا وَصَلَ جِبْعَةَ قَابَلَتْهُ مَجْمُوعَةٌ مِنَ الأَنبِيَاءِ،
    فَحَلَّ عَلَيْهِ رُوحُ اللهِ وَتَنَبَّأَ فِي وَسَطِهِمْ.
  ewe-ewe: Esi Saul kple subɔla la ɖo Gibea la, wodo go Nyagblɔɖilawo ƒe ha wogbɔna
    go do ge wo. Mawu ƒe Gbɔgbɔ dze Saul dzi kple ŋusẽ eye eya hã de asi nyagbɔgblɔɖi
    me kpli wo.
  eng-LEE: And when they came thither to the hill, behold, a company of prophets met
    him; and the Spirit of God came suddenly over him, and he prophesied in the midst
    of them.
  asm-FB: যেতিয়া তেওঁলোকে পৰ্ব্বত পালেগৈ, এদল ভাববাদীয়ে তেওঁক লগ পালে, তাতে যিহোৱাৰ
    আত্মা তেওঁৰ ওপৰত স্থিতি হ’ল আৰু তেওঁলোকৰ মাজত তেৱোঁ ভাববাণী প্ৰচাৰ কৰিলে।
  sus-A: عٍ تٌ سٌ فِبٍيَ، عٍ نَشَ نَمِحْنمّ فَلِ لِ نَا. عَلَتَلَ شَشِلِ نَشَ فٌرٌ
    سْلُ مَ، عَ قَ مَسٍنيِ تِ عَلَ شِلِ رَ عٍ تَفِ.
  fra-SBL: Lorsqu'ils arrivèrent sur la colline, voici qu'une troupe de prophètes
    vint à sa rencontre ; l'Esprit de Dieu se répandit puissamment sur lui, et il
    prophétisa au milieu d'eux.
  hbo-hbo: וַיָּבֹ֤אוּ שָׁם֙ הַגִּבְעָ֔תָה וְהִנֵּ֥ה חֶֽבֶל־נְבִאִ֖ים לִקְרָאתֹ֑ו
    וַתִּצְלַ֤ח עָלָיו֙ ר֣וּחַ אֱלֹהִ֔ים וַיִּתְנַבֵּ֖א בְּתֹוכָֽם׃
  piu-2006: '@see-verse:1SA.010.009'
  pjt-pjt: '@see-verse:1SA.010.009'
  kik-kik: Rĩrĩa maakinyire Gibea-rĩ, mũtongoro wa anabii ũkĩmũtũnga; nake Roho wa
    Ngai agĩũka igũrũ rĩake na hinya, agĩĩturanĩra nao, na akĩratha mohoro.
  fra-NCL: Quand ils arrivèrent à Gabaa, voici qu’une troupe de prophètes vint à sa
    rencontre ; et l’Esprit de Dieu le saisit, et il prophétisa au milieu d’eux.
  cek-AK: Mae ah a phak hoi naah, khenah, tahmaanawk mah anih to tongh o, Angraeng
    ih Muithla anih nuiah phak, to naah anih mah nihcae salakah lok to taphong.
  cuk-cuk: Geb a-sorbali, Saúl, e-maibo, Gabaa-neggweburse mosgua, Bab-Dummad-gayaburba-barsogmalad
    danagwen abin-danimalad. Agine, Bab-Dummad-Burba Saúlʼgi gandikidba aidenonikid.
    Geb Saúl, Bab-Dummad-gayaburba-barsogmaladba Bab-Dummad-gayaburbagi sunmakdemogad.
  uig-CYR: Улар Гибеаһға йетип кәлгәндә мана, бир бөләк пәйғәмбәрләр униңға учриди;
    Худаниң Роһи униң вуҗудиға чүшти, буниң билән у уларниң арисида бешарәт қилишқа
    башлиди.
  tel-2017: వారు ఆ కొండ దగ్గరకి వస్తుండగా ప్రవక్తల సమూహం అతనికి ఎదురు వచ్చినప్పుడు
    దేవుని ఆత్మ బలంగా అతని మీదికి వచ్చాడు. అతడు వారి మధ్య నిలిచి ప్రకటన చేస్తూ ఉన్నాడు.
  hat-BSA: Lè yo te rive la, nan kote ti mòn nan, yon gwoup pwofèt te rankontre li.
    Epi Lespri Bondye a te vini sou li avèk fòs, jiskaske li te pwofetize pami yo.
  bxh-bxh: Saulo yo ena tau lau fayofayo sa mahano lau Yaubada ena Uduhuli, Gibeya
    yai mate peloweta pelena sa laoma Saulo sa failobahidi na sa lau gogo sa lau.
    Feula, Yaubada Yaluwana ma gigibwalina Saulo ya luhufi be hinaga ya fatubu Yaubada
    ena liba ya lau yogaꞌen.
  kos-kos: Ke Saul ac mwet kulansap lal sun acn Gibeah, un mwet palu se tuku osun
    nu sel. In kitin pacl ah ngunin God tuku ke ku nu facl ac el wi mwet palu inge
    ke tacn ac sasa in alyalu lalos.
  hbo-WLC: וַיָּבֹ֤אוּ שָׁם֙ הַגִּבְעָ֔תָה וְהִנֵּ֥ה חֶֽבֶל־נְבִאִ֖ים לִקְרָאת֑וֹ
    וַתִּצְלַ֤ח עָלָיו֙ ר֣וּחַ אֱלֹהִ֔ים וַיִּתְנַבֵּ֖א בְּתוֹכָֽם׃
  ibo-ibo: Mgbe ya na onye na-ejere ya ozi rutere Gibea, ndị amụma nọ nʼahịrị zutere
    ha. Mmụọ nke Chineke bịakwasịrị ya nʼebe ọ dị ukwu, o sooro ha malite ibu amụma.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ସେସ୍ଥାନରେ ପର୍ବତରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଦେଖ, ଏକ ଦଳ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ତାଙ୍କୁ ଭେଟିଲେ; ପୁଣି, ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ତାଙ୍କୁ ଆକ୍ରାନ୍ତ କରନ୍ତେ, ସେ ସେମାନଙ୍କ ମଧ୍ୟରେ
    ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:1SA.010.009'
  chk-chk: Lupwen Saul me nöün we chon angang ra tori Kipea, a churi eu mwichen soufos.
    Lon ei otun Ngünün Kot a feitiu won Saul pwe a osuni me leir.
  ssd-ssd: Nale Gibea pronaik le tuan taŋgo kuasmbi ande Saul te-silikinaig le Kuate
    tuku Guwa nu mbol kina le nu nane ndoŋ ulendika pasa yeki yeki sake likinaig.
  rop-rop: en wen Sol en im wekinmen bin kamat langa det taun gulum Gibiya, detlot
    speshalwan mesinja blanga God bin midim dubala, en streidawei det spirit blanga
    God bin teikoba langa Sol, en Sol bin joinin langa detlot men, en imbin densdens
    en jingatbat garram olabat.
  ukr-1871: Як прийшли вони туди на узгіррє, зустріла його громада пророків, і найшов
    на його дух Божий, і він пророкував між ними.
  deu-1951: Denn als sie dort an den Hügel kamen, siehe, da begegnete ihm eine Schar
    Propheten, und der Geist Gottes kam über ihn, so daß er in ihrer Mitte weissagte.
  eng-JPS: And when they came thither to the hill, behold, a band of prophets met
    him; and the spirit of God came mightily upon him, and he prophesied among them.
  srp-1865: I kad doðoše na hum, gle, srete ga gomila proroka, i doðe na nj duh Božji,
    i prorokova meðu njima.
  lug-lug: Bwe baatuuka ku lusozi ekibiina kya bannabbi ne kimusisinkana, Omwoyo wa
    Katonda n’amukkako mu maanyi era n’atandika okuwa obunnabbi wamu nabo.
  heb-heb: ויבאו שם הגבעתה והנה חבל נבאים לקראתו ותצלח עליו רוח אלהים ויתנבא בתוכם׃
  ben-IRV: তাঁরা সেখানে, সেই পাহাড়ে উপস্থিত হলে, দেখ, এক দল ভাববাদী তাঁর সামনে পড়ল
    এবং ঈশ্বরের আত্মা শৌলের উপর সবলে এলেন ও তাঁদের মাঝখানে তিনি ভাববাণী প্রচার করতে
    লাগলেন।
  pan-pan: ਜਦ ਉਹ ਉਸ ਪਰਬਤ ਨੂੰ ਆਏ ਤਾਂ ਵੇਖੋ, ਉਸ ਨੂੰ ਇੱਕ ਨਬੀਆਂ ਦੀ ਟੋਲੀ ਮਿਲੀ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਆਤਮਾ ਉਹ ਦੇ ਉੱਤੇ ਜ਼ੋਰ ਨਾਲ ਆਇਆ ਅਤੇ ਉਹ ਵੀ ਉਨ੍ਹਾਂ ਨਾਲ ਅਗੰਮ ਵਾਕ ਬੋਲਣ ਲੱਗ ਪਿਆ
  tkr-tkr: Manbı Giveayeeqa qabımee, manbışisqa peyğambarar qızaaxa. Maa'ad Allahın
    Rı'h Şaululqa geç'e, Şauleeyib manbışika sacigee peyğambariyvalla haa'a giyğal.
  mya-JVB: တောင် တော်သို့ရောက် သောအခါ ၊ ပရောဖက် အပေါင်း အသင်းတို့သည် ဆီး ၍ ကြိုကြစဉ်တွင်၊
    ဘုရား သခင်၏ ဝိညာဉ် တော်သည် ရှောလုအပေါ် သို့ သက်ရောက် တော်မူသဖြင့် ၊ သူ တို့နှင့်အတူ
    ပရောဖက် ပြုလေ၏။
  tte-O: Kabo saugana Saulo me ana topaisowa silau siyawatagili yanuwa Gibeya mwa
    palopita bodaliyao silobaili yo Yeoba Yaluyaluwana ana kaiwe ilobi Saulo koina
    yo mekanakavao sipalopalopisai.
  tbg-tbg: Soruva nai kaiqa vaiintintiro Gibeaini oruntomanta paropeti vaiinti vika
    vitanta anunaini anintovaro vaakama Kotira Maraquravano Sorura kempukaiqama kovaro
    Soruva paropeti vika hampata vaiharo vika uva tuntema kero, vivavata Kotira uva
    tiva qoqaiqamake vaura.
  hmo-hmo: Gibea Ororo dekenai Saulo ia ginidae neganai, peroveta orea ta ia danu
    idia hedavari, vadaeni Dirava ena Lauma be Saulo ese ia abia momokani, bona idia
    huana dekenai ia peroveta.
  urd-urd: और जब वह उधर उस पहाड़ के पास आए तो नबियों की एक जमा'अत उसको मिली, और ख़ुदा
    की रूह उस पर ज़ोर से नाज़िल हुई, और वह भी उनके बीच नबुव्वत करने लगा।
  rus-SYN: Когда пришли они к холму, вот встречается им сонм пророков, и сошел на
    него Дух Божий, и он пророчествовал среди них.
  bqc-SIM: Kɛ́ aa kà Gibɛa, ãnabiↄ dàaàlɛ dↄdↄakↄ̃wa, ↄ̃ Lua Nisĩna dìɛ̀, àlɛ
    ãnabikɛkɛńnↄ.
  tcz-CHONGTHU: Saul le asohpa Gilgal’a ahunglhun lhon phat’in, amahon themgao thah
    loi khat amaho langa ahung amuphat un, Pathen lhagao thahattah’in Saul chung’ah
    ahung chun, amatah jong chun gaothu aseiyin ahi.
  mar-mar: जेव्हा ते डोंगराजवळ आले, तेव्हा पाहा भविष्यवाद्यांचा गट त्यास भेटला आणि
    देवाचा आत्मा जोराने त्याच्यावर आला व त्याच्यामध्ये तो भविष्यवाणी करू लागला.
  soq-soq: Sol ita me nolawa dewala bola debama ebowa Gibea wimone ita peroweta uduudu
    suinta mampo ieio ewamoiena. Tane God aleupa Sol osowe ieno me do God aiawa wawa
    ualene wadaposileidie ita do rasaleidie.
  qub-qub: Uywayninwan Saúl Gabaaman chayar tincuran profëtacunawan. Saultapis Tayta
    Diospa Espiritun charicurcuran. Paytapis waquin cajtano rimachiran.
  bqp-bqp: Kũ ò kà Gibɛa, annabinↄ dàalɛ ò tɛ́tɛkↄ̃i, akũ Luda Nini sùa, àtɛn annabikɛyã
    o kũńwo.
  hat-hat: Lè Sayil rive lavil Gibeya ak domestik li a, yon bann pwofèt vin kontre
    avè l'. Lespri Bondye a desann sou li epi li pran danse, li pran bay mesaj tankou
    yo.
  eng-BSB: When Saul and his servant arrived at Gibeah, a group of prophets met him.
    Then the Spirit of God rushed upon him, and he prophesied along with them.
  tod-tod: Seeliai ma Giɓea, GALA goo wo nu ɓulugi daaɠomini, GALA Zɛnvui yeini ma,
    tɔ ɓalaa é ʋili ti zaama, é ɗa GALA ná-kulakɛlɛma vaiti bo.
  eng-WEBPB: When they came there to the hill, behold, a band of prophets met him;
    and the Spirit of God came mightily on him, and he prophesied amongst them.
  kbq-kbq: Hagi Soli'ene eri'za ne'anema Gibiama ehanatikeno'a, mago'a kasnampa vahe'mo'za
    tutagiha huznante'za kasnampa ke nehazageno, Solina Anumzamofo Avamu'mo agrite
    hanavetino egeno, ana vahe'ene eri mago huno kasnampa kea hu'ne.
  nhe-BL: Quema Saúl ajsito ihuaya itlatequipanojca ipan nopa tlachiquili, nimantzi
    quinnamijque nopa tiocamanalohuani tlen hualtemoyayaj. Huan Itonal Toteco Dios
    calajqui ipan Saúl huan nojquiya pejqui camati itlajtol TOTECO queja nopa sequinoc
    tiocamanalohuani.
  bus-bus: Kɛ̀ aↄ̃ kà Gibɛa, annabinↄ dààlɛ aↄ̃ↄ tɛ́tɛkↄ̃zi, ben Luda Nini sùa, èe
    annabikɛyã oońyo.
  gub-BL: Uhem Xau Zimea tawhu pe uzehe we har pume kury. Wahem mehe amo Tupàn ze'eg
    imume'u har uwàxi wà. Tupàn rekwe wixe Xau ipy'a pe, izar romo wiko pà. Wiko Xau
    Tupàn ze'eg imume'u har romo a'e no, wainuromo a'e no.
  eng-DRA: 'And they came to the foresaid hill, and behold a company of prophets met
    him: and the spirit of the Lord came upon him, and he prophesied in the midst
    of them.'
