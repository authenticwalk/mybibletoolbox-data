verse: 1SA.010.020
translations:
  mal-C: ശമുവേൽ ഇസ്രായേൽ ഗോത്രങ്ങളെയെല്ലാം യഹോവയുടെ സന്നിധിയിൽ നിർത്തിക്കഴിഞ്ഞപ്പോൾ,
    ബെന്യാമീൻഗോത്രത്തിനു നറുക്കുവീണു.
  deu-TKW: Hierauf ließ Samuel alle Stämme Israels herantreten, und es traf den Stamm
    Benjamin.
  lin-lin: Samuele abengaki ekolo moko na moko ya Isalaele, mpe ekolo ya Benjame eponamaki.
  eng-LSV: And Samuel brings all the tribes of Israel near, and the tribe of Benjamin
    is captured,
  eng-GNV: And when Samuel had gathered together all the tribes of Israel, the tribe
    of Beniamin was taken.
  eng-WEBSTER: And when Samuel had caused all the tribes of Israel to come near, the
    tribe of Benjamin was taken.
  nhw-BL: Huan Samuel quichijqui ma monechcahuica nochi nopa 12 huejhueyi familias
    tlen israelitame. Huan nopa piltetzitzi huetzqui para quinnextilis nopa tlanahuatijquetl
    itztoc ipan nopa familia tlen iteipan ixhuihua Benjamín.
  swh-ONEN: Samweli alipoyasogeza makabila yote ya Israeli, kabila la Benyamini likachaguliwa.
  bba-bba: Mɑ Sɑmuɛli u derɑ Isirelibɑn bwesenu kpuro nu susi nu tii tusiɑ. Yerɑ Gusunɔ
    u sɔ̃ɔsi kɑ yĩreru mɑ u Bɛnyɑmɛɛn bweseru ɡɔsɑ.
  eng-KJVCPB: And when Samuel had caused all the tribes of Israel to come near, the
    tribe of Benjamin was taken.
  cpy-cpy: Ikanta Samuel riyaatashitanakiri okaakiini ikaa-teeyinira Israel-paeni,
    roshiyakaantakiro iñaaryaa-teeta. Ari iñaakiro isheninka Benjamín-ni ikowakaetakiri.
  mpx-mpx: Sauga Samuwela i ba Isileli un ge un hi notagil, yaka Yehoba un Beniyamina
    i hile.
  luo-luo: Kane Samuel okelo ogendini duto mag Israel machiegni, to oganda mar Benjamin
    ema ne oyier.
  meu-meu: Bena Samuel ese Israel iduhudia iboudiai e boiridia, bae raka kahira; bena
    mari ese Beniamina iduhuna e duanaia.
  npi-ULB: त्यसैले शमूएलले इस्राएलका सबै कुललाई नजिक ल्याए र बेन्यामीनको कुल चुनियो
    ।
  yor-yor: Nígbà tí Samuẹli mú gbogbo ẹ̀yà Israẹli súnmọ́ tòsí, ó yan ẹ̀yà Benjamini.
  emp-NTPO: Maʌ̃be Samuelba israelerã doce puruda Ãcõrẽ quĩrãpita jũma trʌ̃cuaped̶a
    Ãcõrẽba cawabisia dji borora Benjamiʌ̃neba yõna purud̶ebema baida.
  ind-ind: Lalu Samuel mengajak semua perwakilan suku Israel maju mendekat ke depan,
    dan suku Benyamin yang terpilih.
  pes-OPCB: سموئیل قبیله‌ها را به حضور خداوند فرا خواند. سپس قرعه انداخته شد و قبیلهٔ
    بنیامین انتخاب شد.
  tgl-ULB: Kaya dinala ni Samuel palapit ang lahat ng lipi ng Israel, at napili ang
    lipi ni Benjamin.
  cbu-NT: Tárangu, tputssha Samuelanung maachiritanand shaniyarangsin, Apanllsha Benjaminarinchichee
    tputs ipusarangiya.
  hui-hui: Ani lowa Samuele ibugua hameigini hangu hangu hayadagua bamba halu ibu
    haga haga biyagola Anduane Homogohanda Beniyamini hameigini hangu dabene.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည်​အ​နွယ်​တို့​ကို​တစ် စု​ပြီး​တစ်​စု ရှေ့​သို့​လာ​ရောက်​စေ​ပြီး​လျှင်
    မဲ​ချ​၍ ဗင်္ယာ​မိန်​အ​နွယ်​ကို​ရွေး​ချယ်​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཐམས་ཅད་ཉེ་བར་འཛོམས་སུ་བཅུག་ནས། པེན་ཡཱ་མེན་གྱི་ཚོ་པ་བདམས།
  sna-sna: Samueri paakauyisa marudzi eIsraeri pedyo, rudzi rwaBhenjamini rwakasarudzwa.
  spa-BLM: Entonces Samuel acercó a todas las tribus de Israel, y fue elegida la tribu
    de Benjamín.
  cac-cac: Ix lajvi chi' ix yalan vin̈ to snitzcot sb'a eb' yajalil junjun in̈tilal
    eb' israel, axo d'a yib'an̈ eb' yin̈tilal Benjamín ix em sorteo.
  swh-ULB: Kisha Samweli akawaleta kabila zote za Isareli karibu, na kulichagua kabila
    la Benyamini.
  bel-bel: І загадаў Самуіл падыходзіць усім плямёнам Ізраілевым, і ўказана племя
    Веньямінава.
  wed-wed: Maranai Samuel damdamai i neiai Bada au naona ma Bada Benjamin ana dam
    i vinei.
  deu-ELBBK: Und Samuel ließ alle Stämme Israels herzutreten; und es wurde getroffen
    der Stamm Benjamin.
  mbb-OT: Ne zutun impeuvey ni Samuel is kada tribu te Israel, ne iyan nepilian is
    tribu ni Benjamin.
  mal-2015: അങ്ങനെ ശമൂവേൽ യിസ്രായേൽഗോത്രങ്ങളെയെല്ലാം അടുത്തു വരുമാറാക്കി; ബെന്യാമീൻഗോത്രത്തിന്നു
    ചീട്ടു വീണു.
  rmc-rmc: Sar o Samuel vičinďa savore kmeňi andral o Izrael, o losos peľa pro kmeňos
    le Benjaminoskro.
  pes-OPV: و چون سموئیل جمیع اسباط اسرائیل راحاضر کرد، سبط بنیامین گرفته شد.
  ron-1924: Самуел а апропият тоате семинцииле луй Исраел ши а ешит ла сорць семинция
    луй Бениамин.
  aui-aui: Na Samwel, Isrel tupana ikabikanibuvedi da kadi dam nunudigha simiiri,
    bi Yawe God, dam Benjiman ivineyi.
  ben-OBCV: শমূয়েল ইস্রায়েলের সব লোকজনকে তাদের গোষ্ঠী অনুসারে কাছে ডেকে আনার পর
    গুটিকাপাত করে বিন্যামীনের গোষ্ঠীকে বেছে নেওয়া হল।
  som-som: Sidaas aawadeed Samuu'eel wuxuu soo dhoweeyey qabiilooyinkii reer binu
    Israa'iil oo dhan, oo waxaa lala baxay qabiilkii reer Benyaamiin.
  lat-VUC: Et applicuit Samuel omnes tribus Israël, et cecidit sors tribus Benjamin.
  eng-ASVBT: So Samuel brought all the tribes of Israel near, and the tribe of Benjamin
    was taken.
  ita-1885: E Samuele fece accostar tutte le tribù d'Israele, e la tribù di Beniamino
    fu presa.
  eng-LXXUP: And Samuel brought nigh all the tribes of Israel, and the tribe of Benjamin
    is taken by lot.
  eng-ULB: So Samuel brought all the tribes of Israel near, and the tribe of Benjamin
    was chosen.
  spa-VBL: Entonces Samuel hizo que todo Israel se presentara por tribus, y la tribu
    de Benjamín fue elegida por sorteo.
  fra-_FOB: Alors Samuel fit approcher toutes les tribus d'Israël; et la tribu de
    Benjamin fut désignée.
  mal-mal: അങ്ങനെ ശമൂവേൽ യിസ്രായേൽ ഗോത്രങ്ങളെയെല്ലാം തന്റെ അടുക്കൽ വരുത്തി നറുക്കിട്ടു;
    ബെന്യാമീൻ ഗോത്രത്തിന് നറുക്ക് വീണു.
  urd-GVR: Yih kah kar Samuel ne tamām qabīloṅ ko Rab ke huzūr pesh kiyā. Qurā ḍālā
    gayā to Binyamīn ke qabīle ko chunā gayā.
  suz-BL: मिनु सामुएलमी इस्राएली नेल्‍ल आन थर आन कली राप्‍पाइक्‍मी बाक्‍त। मिनु बेन्‍यामीन
    आ थर योव़चा पुंइसे बाक्‍त। १सामुएल १४:४१-४२; यहोसु ७:१६
  ita-1927: Poi Samuele fece accostare tutte le tribù d’Israele, e la tribù di Beniamino
    fu designata dalla sorte.
  ckb-ckb: ئینجا ساموئێل هەموو هۆزەکانی ئیسرائیلی هێنایە پێشەوە و هۆزی بنیامین هەڵبژێردرا.
  eng-BBE: So Samuel made all the tribes of Israel come near, and the tribe of Benjamin
    was taken.
  kan-OKCV: ಸಮುಯೇಲನು ಇಸ್ರಾಯೇಲಿನ ಗೋತ್ರಗಳನ್ನೆಲ್ಲಾ ಸಮೀಪಕ್ಕೆ ಬರಮಾಡಿದಾಗ, ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರಕ್ಕೆ
    ಚೀಟು ಬಿದ್ದಿತು.
  tam-2017: சாமுவேல் இஸ்ரவேலின் கோத்திரங்களையெல்லாம் அருகில் வரச்செய்தபின்பு பென்யமீனின்
    கோத்திரத்தின்மேல் சீட்டு விழுந்தது.
  spa-RV-1909: Y haciendo allegar Samuel todas las tribus de Israel, fué tomada la
    tribu de Benjamín.
  ron-BTF: Și după ce Samuel a apropiat toate triburile lui Israel, tribul lui Beniamin
    a fost luat.
  eng-WEBP: So Samuel brought all the tribes of Israel near, and the tribe of Benjamin
    was chosen.
  eng-FBV: Samuel had all Israel come forward by tribes, and the tribe of Benjamin
    was chosen by lot.
  nld-1939: Eerst liet Samuël dus alle Israëlietische stammen aantreden; en aangewezen
    werd de stam Benjamin.
  nch-BL: Huan Samuel quichijqui ma monechcahuica nochi nopa 12 huejhueyi familias
    ten israelitame. Huan nopa piltetzitzi quinextili para nopa tanahuatijquet itztoc
    ipan nopa familia ten iteipan ixhuihua Benjamín.
  vie-1934: Sa-mu-ên biểu mọi chi phái Y-sơ-ra-ên đến gần, rồi chi phái Bên-gia-min
    được chỉ định.
  hin-CV: तब शमुएल ने इस्राएल के सभी गोत्रों को निकट बुलाया और बिन्यामिन का गोत्र
    चुना गया.
  spa-BES: Entonces Samuel hizo que todas las tribus de Israel se acercaran, y la
    tribu de Benjamín fue escogida.
  tdx-tdx: Aa le nampañarinea’ i Samoele iaby o fifokoa’ Israeleo; rinambe t’i Beniamine.
  tha-KJV: แล​้วซามูเอลก็นำตระกูลอิสราเอลทุกตระกูลเข้ามาใกล้ และจับสลากได้ตระกูลเบนยามิน
  por-BR-2018: E fazendo achegar Samuel todas as tribos de Israel, foi tomada a tribo
    de Benjamim.
  deu-ELO: Und Samuel ließ alle Stämme Israels herzutreten; und es wurde getroffen
    der Stamm Benjamin.
  eng-WYC-2018: And Samuel set together all the lineages of Israel, and [the] lot
    felled upon the lineage of Benjamin.
  epo-epo: Kaj Samuel alvenigis ĉiujn tribojn de Izrael; kaj la loto trafis la tribon
    de Benjamen.
  uig-PIN: Xuning bilǝn Samuil Israilning ⱨǝmmǝ ⱪǝbililirini aldiƣa jǝm ⱪilip, qǝk
    taxliwidi, qǝk Binyamin ⱪǝbilisigǝ qiⱪti.
  beo-beo: Amalu, Sa:miuele da sosogo fi huluane gegedola misa:ne sia:i, amalu Hina
    Gode da Bediamini ea sosogo fi ilegei.
  tpi-OTNT: Orait na Samuel i tokim olgeta lain wan wan long kam klostu na em i mekim
    pasin bilong painimaut laik bilong Bikpela na Bikpela i makim lain Benjamin.
  hau-SA: Sa’ad da Sama’ila ya kawo dukan Isra’ila gaba, kabila-kabila, sai aka zaɓi
    kabilar Benyamin ta wurin jefa ƙuri’a.
  uig-LAT: Shuning bilen Samuil Israilning hemme qebililirini aldigha jem qilip, chek
    tashliwidi, chek Binyamin qebilisige chiqti.
  nde-nde: Kwathi uSamuyeli esezilethe eduze zonke izizwana zako-Israyeli, isizwana
    sikaBhenjamini sakhethwa.
  ton-ton: Pea ʻi he fakakātoa fakataha ʻe Samuela ʻae ngaahi faʻahinga ʻo ʻIsileli
    kenau haʻu ʻo ofi, pea naʻe fili ʻae faʻahinga ʻo Penisimani.
  ces-1613: A když Samuel kázal přistupovati všechněm pokolením Izraelským, přišlo
    na pokolení Beniamin.
  eng-WMB: So Samuel brought all the tribes of Israel near, and the tribe of Benjamin
    was chosen.
  tam-TCV: இவ்வாறு சாமுயேல் இஸ்ரயேல் கோத்திரங்களையெல்லாம் கூட்டிச்சேர்த்தபின் பென்யமீன்
    கோத்திரன்மேல் சீட்டு விழுந்தது.
  ceb-ULB: Busa gipaduol ni Samuel ang tanang tribo sa Israel, ug ang tribo ni Benjamin
    maoy napili.
  pol-UBG: A gdy Samuel kazał zbliżyć się wszystkim pokoleniom Izraela, los padł na
    pokolenie Beniamina.
  agr-agr: Tusa tiajam maki makichik wegantu aidau ashí ijunjauwai. Nunikmatai Samuel
    kaya juki yana daajig jiinkiti tusa diyam Benjamín wegantunmaya jiinkiuwai.
  kyc-kyc: Peteyaminyi dokopa Samyueleme rara dupwana mendaki mendaki lao epena larapu
    piyamopa Kamongome akali Benjamenena rara doko rombo palyiya.
  urd-GVU: یہ کہہ کر سموایل نے تمام قبیلوں کو رب کے حضور پیش کیا۔ قرعہ ڈالا گیا تو
    بن یمین کے قبیلے کو چنا گیا۔
  deu-1912: Da nun Samuel alle Stämme Israels herzubrachte, ward getroffen der Stamm
    Benjamin.
  ntj-ntj: Nyangka-ya mularrpartu palunyapirinypa pitjangu ngaralanytja. Nyangka Tjamiyultu-tjananya
    puru watjarnu tjiinya-ya yungarrapirti-yungarrapirti pitjala wayirntara mapitjalatjaku.
    Nyangka-ya mularrpartu pitjala wayirntaranyangka Mama Kuurrtu ngurrkarntanu Pintjimanku
    wartangkatja pirninya.
  kan-2017: ಸಮುವೇಲನು ಇಸ್ರಾಯೇಲ್ಯರ ಎಲ್ಲಾ ಕುಲಗಳನ್ನು ಸಮೀಪಕ್ಕೆ ಕರೆದಾಗ ಬೆನ್ಯಾಮೀನ್ ಕುಲಕ್ಕೆ
    ಚೀಟುಬಿದ್ದಿತು.
  yap-yap: Ma aram me yog Samuel ni nge yib reb e ganong nga m’on nge mu’ me yib reb,
    me mel’eg SOMOL e ganong rok Benjamin.
  hlt-MCSB: Israel koca rhoek boeih te Samuel loh a paan tih Benjamin koca te a tuuk.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ ፔቴ ፔቴ ፃጳ ቤርቲም ቤርቲም ኬስካንዳጉዲ ማሃዛ ናንጊና ናንጋ ጎዳ ቢኢኒያሜ ፃጶ ዶኦሬኔ፤
  twi-ASANTE: Samuel maa Israel mmusuakuo nyinaa baeɛ no, Benyamin abusuakuo na wɔyii
    wɔn.
  mwc-mwc: Maranai rakaraka ba dam ereonowasi si notuwa wai Benjamin ana dam i binei.
  eng-WEBU: So Samuel brought all the tribes of Israel near, and the tribe of Benjamin
    was chosen.
  wal-wal: Hegaayyo Sameeli Israa7eela zare ubbaa aattin, saamai Biniyaama zariyan
    wodhdhiis.
  spa-PDDPT: Samuel acercó a las tribus de Israel, y fue seleccionada la tribu de
    Benjamín.
  gun-gun: Ha'e javi regua Samuel omboatypa rire xortea py Benjamim regua oiporavoa
    oikuaa ukaa.
  agu-BL: Ej nin tzun e' saj ẍchakol Samuel cyakil yi e' k'u'j xonl Israel tan saje'n
    chiẍkansal quib naka'j. I tzun yi jun k'u'j xonl Efraín e' je' txa'ijtz, na cho'n
    noje'n cyen yi techl scye'j.
  ilo-ULB: Isu a pinaasideg ni Samuel dagiti amin a tribu ti Israel, ket napili ti
    tribu ni Benjamin.
  kpg-kpg: Samuel ga hagatau nia madawaawa huogodoo, malaa Dimaadua gu hilihili aga
    di madawaawa Benjamin.
  uig-ARA: شۇنىڭ بىلەن سامۇئىل ئىسرائىلنىڭ ھەممە قەبىلىلىرىنى ئالدىغا جەم قىلىپ، چەك
    تاشلىۋىدى، چەك بىنيامىن قەبىلىسىگە چىقتى.
  sus-sus: Samuweli to gɛ Isirayila bɔnsɔɛ birin masende Ala bɛ, Bunyamin bɔnsɔɛ naxa
    sugandi.
  pon-2006: Samuel eri kairakala ehuehu kadaudok, KAUN-O eri ketin pilada kadaudok
    en Pensamin.
  jae-jae: Samuel kêkêŋ Israelnêŋ gôlôacmôkê samob sêsa sêmêŋ ma kêpuc kapoac e jakêsêp
    Benjaminŋa.
  ksd-ksd: Ma Samuel i ga oro pa ra umana vuna tarai tadav ia, ma dia ga padapadailam
    pa ra vuna tarai Beniamin.
  tur-YTC: Böylece Samuel İsrael'in bütün oymaklarını yaklaştırdı ve Benyamin oymağı
    seçildi.
  grc-BRENT: Καὶ προσήγαγε Σαμουὴλ πάντα τὰ σκῆπτρα Ἰσραὴλ, καὶ κατακληροῦται σκῆπτρον
    Βενιαμίν.
  ind-AYT: Kemudian, Samuel menyuruh seluruh suku Israel maju mendekat, dan suku Benyamin
    terpilih.
  nya-nya: Samueli atasonkhanitsa mafuko onse a Israeli, fuko la Benjamini linasankhidwa.
  hrv-hrv: Potom Samuel privede sva plemena Izraelova i ždrijeb pade na pleme Benjaminovo.
  mps-mps: Tialima, Samuelgo te tigidali hani deli delibolo te pąba asao po olama,
    tama agai te Genuai Bidigo homugo te gegelama hanilibo kolesaga elama, tama Genuai
    Bidigo te Benjamingo hani sa muyu, nigilali.
  tpi-tpi: Orait na Samuel i tokim olgeta lain wan wan long kam klostu na em i mekim
    pasin bilong painimaut laik bilong Bikpela na Bikpela i makim lain Benjamin.
  dan-1931: Derpå lod Samuel alle Israels Stammer træde frem, og Loddet ramte Benjamins
    Stamme.
  vie-OVCB: Sa-mu-ên bảo các đại tộc Ít-ra-ên đến trước mặt Chúa Hằng Hữu, đại tộc
    Bên-gia-min được chỉ danh.
  guj-2017: તેથી શમુએલ ઇઝરાયલનાં સર્વ કુળોને પાસે લાવ્યો તેમાંથી બિન્યામીનનું કુળ
    માન્ય થયું.
  pon-2006A: Samuel eri kairakala ehuehu kadaudok, KAUN-O eri ketin pilada kadaudok
    en Pensamin.
  por-BRBSL: Então Samuel trouxe todas as tribos de Israel para perto, e a tribo de
    Benjamin foi escolhida.
  cth-cth: Samuel ni Isarel miphunnaw hah ama koe a tho sak teh Benjamin miphun hah
    a rawi.
  twi-twi: Samuel maa Israel mmusuakuw nyinaa bae no, Benyamin abusuakuw na woyii
    wɔn.
  hlt-hlt: Israel koca rhoek boeih te Samuel loh a paan tih Benjamin koca te a tuuk.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sɑmmuyɛɛrii tíí nyIsidɑyɛɛribɛ bɛ wuɔ ndòmmɛ̀ kɛ́tɑ̃ũ tɛ́tɛ́.
    Kɛ̀ ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ Bɛnsɑmɛɛ kó kuwuɔ.
  msy-2020: Egha Samuel Israelian anababa vaghvagha bar me inigha iza, satu gikararangɨva
    Ikiavɨra Itir Godɨn ifongiam gɨfoghamin arazim gamua, egha Benjaminɨn anabam amɨsefe.
  dop-dop: Mpʋɣʋlɛ Sɑmiyɛɛlɩ yɑɑ Ɩsɛɣɛlɩ kpekɑ tǝnɑɣɑ kʋlʋm kʋlʋm. Ɩlɛnɑ pǝ́ kpɑ Pɛncɑmɛɛ
    nyǝntɛ.
  azb-azb: Şamuel İsrailin bütün qəbilələrini bir-bir qabağa çıxartdı, Binyamin qəbiləsi
    püşk ilə seçildi.
  eng-DBY: And Samuel caused all the tribes of Israel to come near, and the tribe
    of Benjamin was taken.
  hin-2017: तब शमूएल सारे इस्राएली गोत्रों को समीप लाया, और चिट्ठी बिन्यामीन के नाम
    पर निकली।
  wol-KYG: Ba Samiyel wooyee giiri Israyil yépp, ñu dikk, giirug Beñamin moo génn.
  eng-YLT: And Samuel bringeth near the whole tribes of Israel, and the tribe of Benjamin
    is captured,
  kne-kne: Idi siya di, inayagan Samuel di tonggal tribu sin sango, et pinilin Diyos
    din tribun Benjamin.
  eng-WYC-2017: And Samuel set together all the lineages of Israel, and [the] lot
    felled upon the lineage of Benjamin.
  eng-WMBB: So Samuel brought all the tribes of Israel near, and the tribe of Benjamin
    was chosen.
  urd-GVH: यह कहकर समुएल ने तमाम क़बीलों को रब के हुज़ूर पेश किया। क़ुरा डाला गया
    तो बिनयमीन के क़बीले को चुना गया।
  rug-rug: Beto asa, hopeke va mae ekekei e Samuela sari doduru butubutu, meke vizata
    vagia Zihova sa butubutu te Benisimane.
  gaz-gaz: Yommuu Saamuʼeel gosoota Israaʼel hunda fidettis gosti Beniyaam ni filatame.
  fra-LSG: Samuel fit approcher toutes les tribus d’Israël, et la tribu de Benjamin
    fut désignée.
  gnn-gnn: Bala yuwalkthi ŋunhi yolŋu'‐yulŋunydja djinga'‐djingaryurruna miṯtjilili
    ga miṯtjilili ga miṯtjilili bitjarrana,
  yal-yal: Samuyɛli yi Isirayila bɔnsɔnne birin xili, Bunyamin bɔnsɔnna yi sugandi.
  haw-1868: A hookokoke mai o Samuela i na hanauna kanaka a pau o ka Iseraela, ua
    laweia ka hanauna o ka Beniamina.
  arb-NAV: وَطَلَبَ صَمُوئِيلُ مِنْ كُلِّ سِبْطٍ أَنْ يَتَقَدَّمَ بِدَوْرِهِ لِلْمُثُولِ
    أَمَامَ الرَّبِّ، فَاخْتَارَ الرَّبُّ سِبْطَ بِنْيَامِينَ.
  ewe-ewe: Ale Samuel ƒo ƒu Israel ƒe toawo ƒe kplɔlawo ɖe Yehowa ŋkume eye wotia
    Benyamin ƒe to la.
  eng-LEE: And Samuel caused all the tribes of Israel to come near; and the tribe
    of Benjamin was seized.
  gvn-gvn: '@see-verse:1SA.010.019'
  asm-FB: তাৰ পাছত চমূৱেলে ইস্ৰায়েলৰ সকলো ফৈদক ওচৰলৈ আনিলে আৰু বিন্যামীন ফৈদক মনোনীত
    কৰিলে।
  sus-A: سَمُوٍلِ تٌ فّ عِسِرَيِلَ بْنسْي بِرِن مَسٍندٍ عَلَ بّ، بُنيَمِن بْنسْي نَشَ
    سُفَندِ.
  fra-SBL: Samuel fit approcher toutes les tribus d'Israël, et la tribu de Benjamin
    fut choisie.
  hbo-hbo: וַיַּקְרֵ֣ב שְׁמוּאֵ֔ל אֵ֖ת כָּל־שִׁבְטֵ֣י יִשְׂרָאֵ֑ל וַיִּלָּכֵ֖ד שֵׁ֥בֶט
    בִּנְיָמִֽן׃
  piu-2006: '@see-verse:1SA.010.019'
  pjt-pjt: '@see-verse:1SA.010.019'
  kik-kik: Rĩrĩa Samũeli aarehire mĩhĩrĩga yothe ya Isiraeli hakuhĩ-rĩ, mũhĩrĩga wa
    Benjamini nĩguo wathuurirwo.
  fra-NCL: Samuel fit approcher toutes les tribus d’Israël, et la tribu de Benjamin
    fut désignée par le sort.
  cek-AK: Samuel mah Israel acaengnawk boih angmah taengah anghnaisak moe, Benjamin
    caphung to a qoih.
  cuk-cuk: Samuel weyob sogsagua, bela Israel-dulemar-sogambe-gakabogwad (12) ese
    dagmalaga imaksad. Geb, Benjamín-e-wagan sulenonikid.
  uig-CYR: Шуниң билән Самуил Исраилниң һәммә қәбилилирини алдиға җәм қилип, чәк ташливиди,
    чәк Бинямин қәбилисигә чиқти.
  tel-2017: ఇశ్రాయేలీయుల గోత్రాలన్నిటినీ సమూయేలు సమకూర్చినపుడు బెన్యామీను గోత్రంపై
    చీటీ పడింది.
  hat-BSA: Konsa, Samuel te mennen tout tribi Israël yo vin toupre li, e tribi Benjamin
    an te pran pa tiraj osò.
  bxh-bxh: Habahim, Samuwela sulu hesa - hesa ya falibadi sa laoma na sulu Beniyamin
    ya fasinabo.
  kos-kos: Na Samuel el sap kais sie sruf in kilukyak, ac LEUM GOD el sulela sruf
    lal Benjamin.
  hbo-WLC: וַיַּקְרֵ֣ב שְׁמוּאֵ֔ל אֵ֖ת כָּל־שִׁבְטֵ֣י יִשְׂרָאֵ֑ל וַיִּלָּכֵ֖ד שֵׁ֥בֶט
    בִּנְיָמִֽן׃
  ibo-ibo: Samuel mere ka ebo Izrel niile bịaruo nso nʼebo nʼebo, nza mara ebo Benjamin.
  ory-ory: ଏଉତ୍ତାରେ ଶାମୁୟେଲ ଇସ୍ରାଏଲର ସମସ୍ତ ବଂଶକୁ ନିକଟକୁ ଅଣାନ୍ତେ, ବିନ୍ୟାମୀନ୍ ବଂଶ ନିର୍ଣ୍ଣୀତ
    ହେଲା।
  chk-chk: Mürin, Samuel a emwenato ekewe ainangen Israel meinisin pwe epwe fis üttüt
    wor. Iwe, ewe ainangen Peniamin a är.
  ssd-ssd: Nane taŋamba tiŋginaig le Samuel nu ndek tugu nduik nduik tuku taŋgo wike
    likina le nu tuku tumailamŋge tiŋginaig. Tiŋginaig le Suŋgoŋge Benyamin tuku tugu
    ta madina.
  rop-rop: Afta na Semyul bin meigim ebri klen kaman en jandap lida, en YAWEI bin
    pikimat det Benjamin klen.
  ukr-1871: І звелїв Самуїл приступати всїм поколїнням Ізрайлевим, і впав жереб на
    поколїннє Беняминове.
  deu-1951: Als nun Samuel alle Stämme Israels herzutreten ließ, ward [durchs Los]
    getroffen der Stamm Benjamin.
  eng-JPS: So Samuel brought all the tribes of Israel near, and the tribe of Benjamin
    was taken.
  srp-1865: I privede Samuilo sva plemena Izrailjeva, i pade na pleme Venijaminovo.
  lug-lug: Awo Samwiri bwe yasembeza ebika byonna ebya Isirayiri okumpi ne we yali,
    ekika kya Benyamini ne kirondebwa na kalulu.
  heb-heb: ויקרב שמואל את כל שבטי ישראל וילכד שבט בנימן׃
  ben-IRV: পরে শমূয়েল ইস্রায়েলের সমস্ত গোষ্ঠীকে কাছে নিয়ে আসলে বিন্যামীন বংশকে
    নির্দিষ্ট করা হল।
  pan-pan: ਜਦ ਸਮੂਏਲ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕੀਤਾ ਤਾਂ ਬਿਨਯਾਮੀਨ ਗੋਤ ਦੇ ਨਾਮ
    ਤੇ ਪਰਚੀ ਨਿੱਕਲੀ
  tkr-tkr: Şamuelee İzrailin gırgın nasılbı, sassadna ögeeqa qığı'ı çöp k'eççu. Çöp
    Benyaminne nasılılqa gitxhu.
  mya-JVB: အမျိုးအနွယ် အပေါင်း တို့ကို ချဉ်းကပ် စေပြီးမှ ၊ ဗင်္ယာမိန် အမျိုး ကို မှတ်
    တော်မူ၏။
  tte-O: Saugana Samuela iwalo susu Isileli meuloili silogogoma salina mena kabo Yeoba
    susu Beniyamina igitesipwai.
  tbg-tbg: Samueriva minti tivakero ekaa vo anku vo anku aumanto ani variate tuvaro
    Noravano Kotiva ekaa vi ankukaqihairo Benaminira ankuqai kaamatora.
  hmo-hmo: Vadaeni Samuela ese Israela edia iduhu ibounai ia boiria, idia ta ta ia
    dekenai idia haboua mai. Vadaeni edia huanai laki dekena amo Beniamina iduhu ia
    abia hidi.
  urd-urd: जब समुएल इस्राईल के सब क़बीलों को नज़दीक लाया, और पर्ची बिनयमीन के क़बीले
    के नाम पर निकली।
  rus-SYN: И велел Самуил подходить всем коленам Израилевым, и указано колено Вениаминово.
  bqc-SIM: Kɛ́ Samuɛli mↄ̀ ń Isaili buiↄ píi, ↄ̃ Bɛ̃yãmɛɛ buiↄ tɛ́lɛblè.
  tcz-CHONGTHU: Chuin Samuel in Israel phung jouse Pakai masang’ah ahin puikhom’in
    chule vang asangin Benjamin phung chu alhengtai.
  mar-mar: शमुवेलाने इस्राएलाचे सर्व वंश जवळ आणले, तेव्हा बन्यामिनाचा वंश निवडून घेण्यात
    आला.
  soq-soq: Ita Samuel Israel apanawa uwa daitada diamono deadea mampe wimoiena. Mo
    epe dewantoio bedewe Iawe God Beniamin damba sonaben.
  qub-qub: Chayno nirmi Samuel gayachiran Israel trïbucunapa mandajnincunata. Nircurnami
    surtita jitaran maygan trïbupita ray cashantapis musyananpaj. Chayno jitaptinmi
    surti yargamuran Benjamín trïbupaj.
  bqp-bqp: Kũ Samuɛli sù kũ Isaraila burinↄ ń pínki, akũ gbɛ̀ Biliaminu burinↄ
    sɛ̀.
  hat-hat: Lè sa a, Samyèl fè tout pèp Izrayèl la pwoche branch fanmi pa branch fanmi.
    Seyè a chwazi branch fanmi Benjamen an.
  eng-BSB: Thus Samuel had all the tribes of Israel come forward, and the tribe of
    Benjamin was selected.
  tod-tod: Samiyɛle Izelayɛle nuiti teʋeni ga bolodama ʋelei, Ɓɛnzamɛn ná-bolodamaiti
    ka zeelobai woni ga tiye.
  eng-WEBPB: So Samuel brought all the tribes of Israel near, and the tribe of Benjamin
    was chosen.
  kbq-kbq: Hagi Samueli'a Israeli naga nofira miko kehige'za erava'o hutazageno, Ra
    Anumzamofo avesi kenaku taisi zokago reno kegeno Ra Anumzamo'a Benzameni naga
    zamazeri fore hu'ne.
  nhe-BL: Huan Samuel quichijqui ma monechcahuica nochi nopa 12 huejhueyi familias
    tlen israelitame. Huan nopa piltetzitzi huetzqui para quinnextilis nopa tlanahuatijquetl
    itztoc ipan nopa familia tlen iteipa ixhuihua Benjamín.
  bus-bus: Kɛ̀ Samuɛli mↄ̀ kↄ̃n Isaraili boriinↄ ń píngi, ben Bɛyãmi boriinↄ kàbankpɛ
    blè.
  gub-BL: — Pezemono'ono'og pezuwà xe heruwake nehe, i'i Xamuew Izaew ta'yr wazuapyapyr
    wanupe. Na'e omomor ita ma'e papar haw hereko har tuwihawete ràm iànàm wanexanexak
    pà. Ita wexaexak Mezàmi izuapyapyr wà.
  eng-DRA: And Samuel brought to him all the tribes of Israel, and the lot fell on
    the tribe of Benjamin.
