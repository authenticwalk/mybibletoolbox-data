verse: 1SA.010.012
translations:
  mal-C: 'അവിടത്തുകാരിൽ ഒരാൾ അതിനു മറുപടിയായി: “ആരാണ് അവരുടെ നേതാവ്?” എന്നു ചോദിച്ചു.
    അങ്ങനെ “ശൗലും പ്രവാചകഗണത്തിലോ?” എന്നത് ഒരു പഴഞ്ചൊല്ലായിത്തീർന്നു.'
  deu-TKW: 'Da wandte ein Mann von dort ein: Aber wer ist denn ihr Vater? Daraus ist
    die sprichwörtliche Redensart entstanden: Gehört denn Saul auch zu den Propheten?'
  lin-lin: 'Moko kati na bato oyo bazalaki wana alobaki : « Bongo nani azali motambolisi
    na bango ? » Ezali ndenge wana nde ebandaki lisese oyo : « Saulo mpe azali moko
    kati na basakoli ? »'
  eng-LSV: And a man there answers and says, “And who [is] their father?” Therefore
    it has been for an allegory, “Is Saul also among the prophets?”
  eng-GNV: And one of the same place answered, and said, But who is their father?
    Therefore it was a prouerbe, Is Saul also among the Prophets?
  eng-WEBSTER: And one of the same place answered and said, But who is their father?
    Therefore it became a proverb, Is Saul also among the prophets?
  nhw-BL: 'Huan se tlacatl tlen nopona quiijto: “Saúl amo icone se tlajtol pannextijquetl.
    ¿Quenicatza mochijtoc tlajtol pannextijquetl?” Huajca ica ya ni pejqui nopa camanali
    para Saúl nojquiya huelqui camanalti icamanal TOTECO masque itata amo ya nopa
    quichijqui.'
  swh-ONEN: Mtu mmoja ambaye aliishi huko akajibu, “Je, naye baba yao ni nani?” Basi
    ikawa mithali, kusema, “Je, Sauli pia yumo miongoni mwa manabii?”
  bba-bba: Wuu ɡen tɔnu ɡoo u wisɑ u nɛɛ, wɑrɑ sɔmɔ ben tiin bɑɑbɑ. Yen sɔ̃nɑ bɑ rɑ
    mɔndu ko bu nɛɛ, Sɔɔlu tɛ̃ sɑ̃ɑwɑ Gusunɔn sɔmɔ?
  eng-KJVCPB: And one of the same place answered and said, But who is their father?
    Therefore it became a proverb, Is Saul also among the prophets?
  mpx-mpx: Tau etega i miminaa to, analiya i lahe i ba, “He palopitau ya, henala tamaliya?”
    Yaka heliya wali baaba etega hi babaa ola hiwe, “Bi ola Sol iya al palopita avaliya
    etega.”
  luo-luo: To ngʼat moro modak e gwengʼno nomedo dwoko kopenjo niya, “Wuon-gi to en
    ngʼa?” Omiyo wachni nolokore ngero niya, “Saulo-ni bende en achiel kuom jonabi?”
  meu-meu: Bena una gabu tauna ta e haere, eto, Be, tamadia be daika? Taunabunai una
    hereva be edia lada-isi herevana ai ela, eto “Saulo danu peroveta tauna ta a?”
  npi-ULB: त्यही ठाउँका एक जना मानिसले जवाफ दिए, “तब तिनका बुबा को हुन?” यही कारणले
    गर्दा “के शाऊल पनि अगमवक्ताहरूमध्ये एक जना भएछन्?” भन्‍ने भनाइ चल्‍यो ।
  yor-yor: Ọkùnrin kan tí ó ń gbé níbẹ̀ dáhùn pé, “Ta ni baba wọn?” Ó ti di ohun tí
    a fi ń pa òwe pé, ǹjẹ́ Saulu náà wà lára àwọn wòlíì bí?
  emp-NTPO: 'Mamabema ab̶aʌba jarasia: –¿Ãdjirã zezara cai?– Maʌ̃ carea ab̶aʌba ne
    oca bad̶ada cawaẽ́ne o b̶eibʌrʌ israelerãba nãwã jarabadaa: “¿Saul sid̶a Ãcõrẽneba
    bed̶eabarica?”'
  ind-ind: Lalu salah seorang penduduk Gibea berkata, “Bernubuat seperti mereka bukanlah
    soal dilahirkan dari keturunan nabi.” Walaupun begitu, karena peristiwa ini cukup
    mengherankan, maka pertanyaan tersebut sering disebut, “Bagaimana Saul bisa menjadi
    seorang nabi?!”
  pes-OPCB: 'یک نفر از اهالی آنجا گفت: «مگر نبی بودن به اصل و نسب ربط دارد؟» و این
    یک ضرب‌المثل شد: «شائول هم نبی شده است.»'
  tgl-ULB: Isang lalaki mula sa parehong lugar ang sumagot, “At sino ang kanilang
    ama?” Dahil dito, naging kasabihan, “Isa rin ba si Saul sa mga propeta?”
  cbu-NT: minshat tputs, ¿Chakawshat wipa? tárangiya. Yuwamand Saul ashirangu, na
    in zari Apanll wan tputsish pshtuchu, tputssha, Pa, Saul ashiritam na Apanll kamanimapan
    kinayanlliya, uru atanaya.
  hui-hui: Ani larimigola agali mbira ogoriani hene heagome hale howa lalu, Ngode
    Datagaliwabe mana latagi haga maru o karuni tibi ani alidabe. Tinaga aba urudalo
    tigua manda bidamibe, lene. Ani biyago hondowa mbira ogodagua laga, Solo ibubi
    Ngode Datagaliwabe mana latagi haga mbira ho aribia kabe, laga wini.
  mya-mya: ထို​အ​ရပ်​သား​တစ်​ဦး​က``အ​ခြား​ပ​ရော ဖက်​တို့​၏​ဖ​ခင်​များ​ကား​မည်​သူ​တို့​နည်း''
    ဟု​ဆို​၏။ ဤ​သို့​လျှင်``ရှော​လု​သည်​လည်း ပ​ရော​ဖက်​ဖြစ်​လာ​လေ​ပြီ​လော'' ဟူ​သော
    ဆို​ရိုး​စ​ကား​စ​တင်​ပေါ်​ပေါက်​လာ သ​တည်း။-
  bod-N: ཡང་ཡུལ་དེའི་མི་ཞིག་གིས་ལན་དུ། དེ་དག་གི་ཕ་སུ་ཡིན་ནམ་ཞེས་སྨྲས། དེའི་ཕྱིར། སོ་ལོ་ཡང་ལུང་སྟོན་པའི་ཁྲོད་དུ་ཡོད་དམ་ཞེས་པའི་གཏམ་དཔེ་ཞིག་བྱུང་བ་རེད།
  sna-sna: Mumwe murume aigarako akapindura achiti, “Zvino baba vavo ndiani?” Saka
    chakava chirevo chokuti, “Sauro ava pakati pavaprofitawo here?”
  spa-BLM: 'Uno del mismo lugar respondió: “¿Quién es su padre?” Por eso se convirtió
    en un proverbio: “¿También Saúl está entre los profetas?”'
  cac-cac: 'Ay jun vin̈ aj Gabaa chi'' ix alani: ¿Mach smam juntzan̈xo eb'' vin̈ checab''
    tic jun? xchi vin̈. Ata'' ix elcancot jun slolonel eb'' anima: ¿Tom ipan vin̈aj
    Saúl tic schecab'' Dios? xchi eb''.'
  swh-ULB: Mtu mmoja kutoka eneo hilo akajibu, “Na ni nani baba yao?” Kwa sababu ya
    jambo hili, ukawapo msemo, “Hivi Sauli naye ni mmoja wa manabii?”
  bel-bel: 'І адказваў адзін з тых, што былі там, і сказаў: а ў тых, хто бацька. Таму
    ўвайшло ў прымаўку: няўжо і Саўл у прароках?'
  wed-wed: Ma nai dobuna ravana i paribelei i pa, “Amana aiai lamna avena aubaina
    maraḡela ravarava ota e viviperoveta.” Anina ma wei babanina i mae kampa, “Moina
    riwa kaua da Saul peroveta?”
  deu-ELBBK: 'Und ein Mann von dort antwortete und sprach: Und wer ist ihr Vater?
    Daher ist es zum Sprichwort geworden: Ist auch Saul unter den Propheten?'
  mbb-OT: Duen sevaha he etew he meǥinged dutun, midtavak te, “Kenà impurtanti is
    kegketueni ta te amey zin su egkehimu is minsan hentei he ebpeneuven.” Ne iyan
    heeyan ebpuunan te erubasa he egkaǥi te, “Ebpeneuven en bes si Saul?”
  mal-2015: 'അതിന്നു അവിടത്തുകാരിൽ ഒരുത്തൻ: ആരാകുന്നു അവരുടെ ഗുരുനാഥൻ എന്നു പറഞ്ഞു.
    ആകയാൽ ശൗലും ഉണ്ടോ പ്രവാചകഗണത്തിൽ എന്നുള്ളതു പഴഞ്ചൊല്ലായി തീർന്നു.'
  rmc-rmc: 'Jekh manuš odarik phučľa: „Ko hin lengro dad?“ Akorestar chudle kavke
    te vakerel: „The o Saul hino maškar o proroka?“'
  pes-OPV: 'و یکی از حاضرین در جواب گفت: «اما پدر ایشان کیست؟» از این جهت مثل شد که
    آیا شاول نیز از‌جمله انبیا است.'
  ron-1924: 'Чинева дин Гибея а рэспунс: „Ши чине есте татэл лор?” Де аколо зикала:
    „Оаре ши Саул есте ынтре пророчь?”'
  aui-aui: Wawaya tana nama iyamiimiiri na iwona bo, “Getamananaki tananoghota kirakiiyenina,
    rubana da wawaya wapawapa iniperoveta.” Na wonakayowiiwiiyaka mma naboni irumaghatara,
    “Wiisuwona bi wonawaghata da Sol touna peroveta?”
  ben-OBCV: 'সেখানে বসবাসকারী একজন উত্তর দিল, “আর এদের বাবাই বা কে?” অতএব এটি এক প্রবাদবাক্যে
    পরিণত হল: “শৌলও কি ভাববাদীদের মধ্যে একজন?”'
  som-som: Oo mid halkaas joogay ayaa isna yidhi, Oo aabbahoodna waa kuma? Sidaas
    daraaddeed taasu waxay noqotay maahmaah; Saa'uulna ma nebiyaduu ka mid yahay?
  lat-VUC: 'Responditque alius ad alterum, dicens: Et quis pater eorum? Propterea
    versum est in proverbium: Num et Saul inter prophetas?'
  eng-ASVBT: And one of the same place answered and said, And who is their father?
    Therefore it became a proverb, Is Saul also among the prophets?
  ita-1885: 'Ed un uomo di quel luogo rispose, e disse: E chi è il padre loro? Perciò,
    questo passò in proverbio: Saulle è egli anch''esso fra i profeti?'
  eng-LXXUP: And one of them answered and said, And who is his father? and therefore
    it became a proverb, Is Saul also among the prophets?
  eng-ULB: A man who was from that same place answered, “Then who is their father?”
    Because of this, it became a saying, “Is Saul also one of the prophets?”
  spa-VBL: 'Un hombre que vivía allí respondió: “¿Pero quién es su padre?” Así que
    se convirtió en un dicho: “¿Es Saúl también uno de los profetas?”'
  fra-_FOB: 'Et quelqu''un de là répondit, et dit: Et qui est leur père? C''est pourquoi
    cela passa en proverbe: Saül aussi est-il entre les prophètes?'
  mal-mal: 'അതിന് അവിടെ ഉള്ള ഒരാൾ: “ആരാകുന്നു അവരുടെ പിതാവ്” എന്ന് ചോദിച്ചു. ആകയാൽ
    ശൌലും ഉണ്ടോ പ്രവാചകഗണത്തിൽ എന്നുള്ളത് പഴഞ്ചൊല്ലായി തീർന്നു.'
  urd-GVR: Ek maqāmī ādmī ne jawāb diyā, “Kaun in kā bāp hai?” Bād meṅ yih muhāwarā
    ban gayā, “Kyā Sāūl ko bhī nabiyoṅ meṅ shumār kiyā jātā hai?”
  suz-BL: मिनु मेकेर ङा मुर कामी “मेरे आन आफ सु बाक्‍मे?” दे हिल्‍लो पवा बाक्‍त। मेना
    रे मुरपुकीमी “सावल यो परमप्रभु यावे आ लोव़ पाइब आन दाते ङा बाक्‍मे?” दे देंतीक
    लोव़ लीमाक्‍त।
  ita-1927: 'E un uomo del luogo rispose, dicendo: “E chi è il loro padre?” Di qui
    venne il proverbio: “Saul e anch’egli tra i profeti?”'
  ckb-ckb: 'جا پیاوێک لەوێ وەڵامی دایەوە و گوتی: «ئەی باوکیان کێیە؟» بۆیە ئەمە بووە
    بە پەند: «ئایا شاولیش لە ڕیزی پێغەمبەرەکانە؟»'
  eng-BBE: And one of the people of that place said in answer, And who is their father?
    So it became a common saying, Is even Saul among the prophets?
  kan-OKCV: ಅದಕ್ಕೆ ಅಲ್ಲಿಯವನೊಬ್ಬನು, “ಹಾಗಾದರೆ ಅವರ ನಾಯಕರು ಯಾರು?” ಎಂದನು. ಆದ್ದರಿಂದ, “ಸೌಲನು
    ಸಹ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಇದ್ದಾನೋ?” ಎಂಬ ಗಾದೆ ಉಂಟಾಯಿತು.
  tam-2017: 'அதற்கு அங்கே இருக்கிறவர்களில் ஒருவன்: இவர்களுக்குத் தகப்பன் யார் என்றான்;
    ஆதலால் சவுலும் தீர்க்கதரிசிகளில் ஒருவனோ? என்பது பழமொழியானது.'
  spa-RV-1909: 'Y alguno de allí respondió, y dijo: ¿Y quién es el padre de ellos?
    Por esta causa se tornó en proverbio: ¿También Saúl entre los profetas?'
  ron-BTF: 'Și unul din acel loc a răspuns și a zis: Dar cine este tatăl lor? De aceea
    a devenit un proverb: Este și Saul printre profeți?'
  eng-WEBP: One from the same place answered, “Who is their father?” Therefore it
    became a proverb, “Is Saul also among the prophets?”
  eng-FBV: 'A man living there responded, “But who is their father?” So it became
    a saying: “Is Saul one of the prophets too?”'
  nld-1939: 'Maar een van hen gaf ten antwoord: Maar wat betekent hun vader dan wel?
    Daarom werd het een spreekwoord: “Behoort ook Saul bij de profeten.”'
  nch-BL: 'Huan se tacat ten nopona quiijto: “Saúl amo icone se tajtolpanextijquet.
    ¿Quenicatza mochijtoc tajtolpanextijquet?” Huajca ica ya ni pejqui nopa camanali
    para Saúl nojquiya huelqui camanalti icamanal TOTECO masque itata amo ya nopa
    quichijqui.'
  vie-1934: 'Có người ở Ghi-bê-a đáp rằng: Mà cha họ là ai? Bởi đó có câu ngạn ngữ
    rằng: Sau-lơ há cũng vào số các tiên tri ư?'
  hin-CV: 'वहां खड़े एक व्यक्ति ने प्रश्न किया, “और उनके पिता कौन हैं?” तब वहां यह
    लोकोक्ति हो गई: “क्या शाऊल भी भविष्यवक्ताओं में से एक हैं?”'
  spa-BES: 'Y una de las personas de aquel lugar dijo en respuesta: ¿Y quién es su
    padre? Entonces se convirtió en un dicho común: ¿Está incluso Saúl entre los profetas?'
  tdx-tdx: 'Nanoiñe izay ty mpiam’ iereo ami’ty hoe: Aa ia ka ty rae’ iareo? aa le
    nanjare razan-drehake ty hoe: Mpiamo mpitokio ka hao t’i Saole?'
  tha-KJV: ชายคนหนึ่งอยู่​ที่​นั่นตอบว่า “และบิดาของเขาทั้งหลายคือใคร” ดังนั้นจึงเป็นคำภาษิตว่า
    “ซาอู​ลอย​ู่ในจำพวกผู้​พยากรณ์​ด้วยหรือ”
  por-BR-2018: 'E algum dali respondeu, e disse: E quem é o pai deles? Por esta causa
    se tornou em provérbio: Também Saul entre os profetas?'
  deu-ELO: 'Und ein Mann von dort antwortete und sprach: Und wer ist ihr Vater? Daher
    ist es zum Sprichwort geworden: Ist auch Saul unter den Propheten?'
  eng-WYC-2018: And one man answered to another, and said, And who is the father of
    them? Therefore it was turned into a proverb, Whether also Saul is among the prophets?
    (And one man answered to another, and said, But who is their father? And so it
    was turned into a proverb, Is Saul now also among the prophets?)
  epo-epo: 'Kaj unu el tie respondis kaj diris: Kiu estas ilia patro? De tio devenis
    la proverbo: Ĉu ankaŭ Saul estas inter la profetoj?'
  uig-PIN: 'Əmma yǝrlik bir adǝm: — Bularning atiliri kimlǝr? — dedi. Xuning bilǝn:
    «Saulmu pǝyƣǝmbǝrlǝrning birimidu?» dǝydiƣan gǝp pǝyda boldi.'
  beo-beo: 'Dunu amoi fifilasu da amane adole ba:i, “Ma! Balofede dunu oda goe da
    nowala:? Dia dawa:loba da ilia eda da nowala:?” Amaiba:le, sia: ilia da wali sia:
    da, “Solo amola da dafawane balofede dunu hamobela:?” amo sia: da amoga mui.'
  tpi-OTNT: Na wanpela man bilong dispela ples i bekim tok olsem, “Olsem wanem long
    ol dispela arapela profet? Mi ting papa bilong ol tu i no bin i stap profet.”
    Dispela samting i kamap long Sol, em i as bilong wanpela tok ol Israel i save
    mekim. Sapos ol i lukim wanpela man i laik mekim wanpela samting, na ol i ting
    em i no inap mekim dispela samting, orait ol i save tok, “Olsem wanem, Sol i kamap
    profet, a?”
  hau-SA: Wani mutumin da yake zama a can ya ce, “Wane ne kuma mahaifinsu?” Ta haka
    sai wannan ya zama karin magana cewa, “Shawulu ma yana cikin annabawa?”
  uig-LAT: 'Emma yerlik bir adem: — Bularning atiliri kimler? — dédi. Shuning bilen:
    «Saulmu peyghemberlerning birimidu?» deydighan gep peyda boldi.'
  nde-nde: 'Umuntu owayehlala lapho waphendula wathi, “Uyise wabo ngubani na?” Ngakho
    kwaba yisitsho ukuthi: “USawuli laye ungomunye wabaphrofethi na?”'
  ton-ton: Pea naʻe tali leva ʻe he tokotaha ʻoe potu ko ia, ʻo pehē, “Ka ko hai ʻenau
    tamai? Ko ia naʻe hoko ia ko e lea fakaefonua, ʻOku ʻi he kau palōfita ʻa Saula
    foki?
  ces-1613: 'I odpověděl jeden odtud a řekl: A kdo jest otec jejich? Protož přišlo
    to v přísloví: Zdali také Saul mezi proroky?'
  eng-WMB: One from the same place answered, “Who is their father?” Therefore it became
    a proverb, “Is Saul also among the prophets?”
  tam-TCV: அப்பொழுது அவ்விடத்தில் வாழ்ந்த ஒருவன், “இவர்களது தகப்பன் யார்?” என்று கேட்டான்.
    எனவே, “சவுலும் இறைவாக்கினரின் கூட்டத்தில் ஒருவனா?” என்று கேட்கும் பழமொழி உருவாயிற்று.
  ceb-ULB: Ang usa ka tawo nga anaa sa samang dapit ang mitubag, “Ug kinsa man ilang
    amahan?” Tungod niini, nahimo kining usa ka panultihon, “Usa na ba diay si Saul
    sa mga propeta?”
  pol-UBG: 'Pewien człowiek spośród nich zapytał: A kto jest ich ojcem? Dlatego powstało
    przysłowie: Czyż i Saul jest wśród proroków?'
  agr-agr: 'Tiagtai nuwiya makichik chichaak: “¿Yana jintintai ainawa aush?” tau.
    Nuna aatus tiaju asagmatai, nuwiya chicham jiinak: “¡Saúlchakam profeta wajase!”
    tibau juwakui.'
  kyc-kyc: Akali yuu range dokona mendeme piso soo, Poropeta akali menge dupwana rakange
    dupwa apimoo lao suu pilyamisi? Dokona lao dopa pyuo kanda soo leyami. Sole baa
    opetae Anatunya poropeta akali ingyapyase? leyami.
  urd-GVU: ایک مقامی آدمی نے جواب دیا، ”کون اِن کا باپ ہے؟“ بعد میں یہ محاورہ بن گیا،
    ”کیا ساؤل کو بھی نبیوں میں شمار کیا جاتا ہے؟“
  deu-1912: 'Und einer daselbst antwortete und sprach: Wer ist ihr Vater? Daher ist
    das Sprichwort gekommen: Ist Saul auch unter den Propheten?'
  kan-2017: ಆಗ ಆ ಸ್ಥಳದವನೊಬ್ಬನು, “ಹಾಗಾದರೆ ಇವರ ತಂದೆ ಯಾರು?” ಎಂದು ಕೇಳಿದನು. ಈ ಸಂಗತಿಯಿಂದ
    “ಸೌಲನು ಪ್ರವಾದಿಗಳಲ್ಲಿದ್ದಾನೆ” ಎಂಬ ವಿಷಯ ಹುಟ್ಟಿತು.
  yap-yap: Ma bay ba pumo’on nma par u rom ni fith ni ga’ar, “Pi profet ney e mini’
    e gimed be leamnag ni pi chitamangirad?” Rogon ni tabab e re thin nem ni lunguy,
    “Gur ke mang Saul reb e profet?”
  hlt-MCSB: Tedae te lamkah hlang loh a doo tih, “bangla a thoeng coeng atah ulae
    a napa?, Saul khaw tonghma rhoek khuikah a?” a ti nah.
  mdy-ETH: ዒኢካ ናንጋ ፔቴ ዓሲስኬይ፦ «ሃኣቶ ሃንጎዋቶ፥ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ዛላ ዎዚዳዖ? ዔያቶኮ ዓዶንሢ ዖናንሢዳዖ?»
    ጌይ ዖኦጬኔ፤ «ሳኣዖኦሌያ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ማዒናኣኮዳ?» ጌይንታ ኮኦኪንሦ ሃይሳ ዬያይዳፓ ዔቄያናኬ።
  twi-ASANTE: Nanso, ɛhɔni bi kaa sɛ, “Sɛdeɛ nʼagya te deɛ, ɛmfa ho; obiara tumi bɛyɛ
    nkɔmhyɛni.” Enti, ɛbɛyɛɛ sɛnnahɔ sɛ, “Enti, Saulo nso abɛyɛ nkɔmhyɛni?”
  mwc-mwc: Sebare namai i mamana wai i kaobeya, “Ba tamasi kotoi?” Sisiyina i tupuwa,
    “Kata Saul kona peroperoveta yabata kona?”
  eng-WEBU: One from the same place answered, “Who is their father?” Therefore it
    became a proverb, “Is Saul also among the prophets?”
  wal-wal: He sohuwan de7iya issi bitanee etayyo, “Eta aawai oonee?” yaagidi zaariis.
    Hegaa gishshau, “Saa7oolikka hananabaa yootiyaageetu zateeyye?” giyoogee haise
    gidiis.
  spa-PDDPT: 'Un hombre de allí dijo: ¿Y quién es el padre de ellos? Por esta causa
    se convirtió en refrán: ¿También Saúl está entre los profetas?'
  gun-gun: 'Ha''e rã peteĩ ava ombovai: — Ha''e rami avi mava''e ha''vy amboae kuery
    ru? — he''i. Ha''e nunga rupi aipo''ea va''ety: “Saul voi nda''u profeta kuery
    regua avi oiko?”'
  agu-BL: 'At tzun jun ẍchixo''l yi e'' wunaka''tz yi tal: “¿Ma yi e'' mas elsanl
    stzi'' Ryose''j, na'' tzun cyetz chitaj? Qui''c na ban yi na'' scyetz taj jun,
    na alchok scyetz ba''n tz''oc tetz elsanl stzi'' Ryos.” Tan yi xtxolbila''tz,
    ja xe''tij yi yole''j ẍchixo''l wunak: “¿Ja ptzun lo'' oc Saúl tetz jun elsanl
    stzi'' Ryos?”'
  ilo-ULB: Simmungbat ti maysa a tao a naggapu iti isu met laeng a lugar, “Ket siasino
    koma met aya ti amada?” Gapu iti daytoy, nagbalin daytoy a pagsasao, “Maysa kadi
    metten ni Saul kadagiti profeta?”
  kpg-kpg: Tangada i digau ala e noho i golo ga heeu aga, “Gei ogo nia soukohp ala
    i golo, goodou e hagabau bolo nia damana digaula la koai?” Malaa, deenei di gowaa
    ne daamada aga telekai dela e hai boloo, “Saul la guu hai soukohp labelaa?”
  uig-ARA: 'ئەمما يەرلىك بىر ئادەم: ــ بۇلارنىڭ ئاتىلىرى كىملەر؟ ــ دېدى. شۇنىڭ بىلەن:
    «سائۇلمۇ پەيغەمبەرلەرنىڭ بىرىمىدۇ؟» دەيدىغان گەپ پەيدا بولدى.'
  sus-sus: Mixi nde naxa maxɔrinyi ti e ya ma, «Nde na e karamɔxɔ ra?» Na kui yi taali
    fala fɔlɔ na lɔxɔɛ nɛ, «Sɔlu fan bara findi namiɲɔnmɛ ra?»
  pon-2006: A emen me kin kousoan wasao ahpw idekda, “A ia duwen meteikan—soukohp
    kei ar pahpa kan?” Iei wasa me tepin koasoi pwoatet kohsang ie, me kin koasoia,
    “Sohl wialahr soukohp emen?”
  jae-jae: Ma ŋac teŋ aŋga gamêŋ tonaŋ kêsôm gebe “Êsêacnêŋ tameŋi asa.” Tec sêsôm
    tonec gebe “Saul kêtu propetenêŋ teŋ amboac tonaŋ me.”
  ksd-ksd: 'Ma ta tikai ta diat i ga biti bula: To ia bar tama i diat? Damana di ga
    luk tar go ma ra umana tinata valavalar: Da luk tar bula Saul vang ma ra umana
    propet!'
  tur-YTC: Aynı yerden biri, “Babaları kim?” diye yanıt verdi. Bu yüzden, “Saul da
    peygamberler arasında mı?” sözü özdeyiş oldu.
  grc-BRENT: Καὶ ἀπεκρίθη τίς αὐτῶν, καὶ εἶπε, καὶ τίς πατὴρ αὐτοῦ; καὶ διὰ τοῦτο
    ἐγενήθη εἰς παραβολὴν, ἢ καὶ Σαοὺλ ἐν προφήταις;
  ind-AYT: Seorang dari mereka menjawab, “Siapakah ayah mereka?” Itulah sebabnya,
    terdapat peribahasa, “Apakah Saul juga termasuk nabi?”
  nya-nya: Munthu wina wa kumeneko anayankha kuti, “Nanga enawa abambo awo ndani?”
    Kotero kunayambika mwambi wakuti, “Kodi Saulinso ali mʼgulu la aneneri?”
  hrv-hrv: 'A jedan od njih odvrati i reče: “A tko je njihov otac?” Otuda je nastala
    poslovica: “Zar je i Šaul među prorocima?”'
  mps-mps: Tama te bulude bidi me deligo te po wei ponoyu, te po wai, “Te gasa profet
    dabe magi yai dawe? Eno homugo te augwa aya dabe te profet bidi bidisąwani homu
    ebao,” wali. Te Solba pedalubo sęde, te Israel dabego wabo po page me deli elalubao.
    Te bidi me deligo mena sę me deli yainu ebo sulama, tama augwaligo homugo agai
    te sę ebo usu egobe homu elama, tialima augwaligo te po wabo, “Magi elama, Sol
    te profet pedelainu ebo, agawe?”
  tpi-tpi: Na wanpela man bilong dispela ples i bekim tok olsem, “Olsem wanem long
    ol dispela arapela profet? Mi ting papa bilong ol tu i no bin i stap profet.”
    Dispela samting i kamap long Sol, em i as bilong wanpela tok ol Israel i save
    mekim. Sapos ol i lukim wanpela man i laik mekim wanpela samting, na ol i ting
    em i no inap mekim dispela samting, orait ol i save tok, “Olsem wanem, Sol i kamap
    profet, a?”
  dan-1931: 'Så sagde en der fra Stedet: “Hvem er vel deres Fader?” Derfor blev det
    et Mundheld: “Er også Saul iblandt Profeterne?”'
  vie-OVCB: 'Một người ở đó phụ họa: “Nhưng cha họ là ai kia chứ?” Từ đó, có ngạn
    ngữ: “Sau-lơ cũng thuộc hàng các tiên tri sao?”'
  guj-2017: તે જગ્યાના એક જણે ઉત્તર આપીને કહ્યું, “તેઓનો પિતા કોણ છે?” આ કારણથી, એવી
    કહેવત પડી, “શું શાઉલ પણ પ્રબોધકમાંનો એક છે?”
  pon-2006A: A emen me kin kousoan wasao ahpw idekda, “A ia duwen meteikan—soukohp
    kei ar pahpa kan?” Iei wasa me tepin koasoi pwoatet kohsang ie, me kin koasoia,
    “Sohl wialahr soukohp emen?”
  por-BRBSL: 'Um do mesmo lugar respondeu: “Quem é o pai deles?”. Portanto, tornou-se
    um provérbio: “Saul também está entre os profetas?”'
  cth-cth: Hawvah kaawm e tami buet touh ni, ahnimae a na pa hah apimaw telah a pacei
    nah, Sawl hai profet lah ao na maw tie lawk teh panuilai lah a hno awh.
  twi-twi: Nanso ɛhɔni bi kae se, “Sɛnea nʼagya te de, ɛmfa ho; obiara tumi bɛyɛ odiyifo.”
    Enti ɛbɛyɛɛ sɛnnahɔ se, “Enti Saulo nso abɛyɛ odiyifo?”
  hlt-hlt: Tedae te lamkah hlang loh a doo tih, “bangla a thoeng coeng atah ulae a
    napa?, Saul khaw tonghma rhoek khuikah a?” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ kó dihɛì kou mɔùu bɛ́i nkɛ dɔ̀? Bɛ kóo nìùtì nɛ́ tú we? Dɛǹdɛ dinɑ́ɑǹhɑ̃ntírì
    diì nyɛ̀nnímɛ̀ dìì tú: Sɑuri múnkɛ nɑɑ́mmu Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòɑ̀?'
  msy-2020: 'Ezɨ kagh itir gumazir mam kamaghɨn azai, nɨ manmaghɨn nɨghnɨsi, “Godɨn
    akabar gun mɨgeir gumazir kaba, men afeziaba manmaghɨn garir gumaziba? Ezɨ azangsɨzir
    kam ikiavɨra ikia ghu datɨrɨghɨn aghuzir mɨgɨrɨgɨamɨn mɨn oto: ‘Sol ti guizbangɨra
    Godɨn akam inigha izir gumazibar tongɨn iti, o?’ ”'
  dop-dop: 'Mpʋɣʋlɛ Kipeyɑ tʋ nɔɣɔlʋ nɔɣɔ tǝkpɑʋ sɩ: Nɑ ɑweɣelɛ pɑ cɑɑ? Ɩlɛnɑ pǝ́
    pǝsɩ yǝlɑɑ kɛ ɩtuule sɩ: Sɑyuli nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ pɑ pɑɑkǝnɑ nɑ pɑ́
    sɑŋ Ɩsɔ?'
  azb-azb: 'Bir adam cavab verib dedi: «Görün onların atası kimdir?» Buna görə də
    «Məgər Şaul da peyğəmbərlərin sırasındadır?» sözü məsələ çevrildi.'
  eng-DBY: And a man of that place answered and said, But who is their father? Therefore
    it became a proverb, Is Saul also among the prophets?
  hin-2017: वहाँ के एक मनुष्य ने उत्तर दिया, “भला, उनका बाप कौन है?” इस पर यह कहावत
    चलने लगी, “क्या शाऊल भी नबियों में का है?”
  wol-KYG: 'Jenn waay ju fa dëkk ne: «Yii yonent sax, ci ngéru kan lañu bokk?» Ca
    lañu jóge, def ko waxin naan: «Sóol it ci yonent yi laa?»'
  eng-YLT: And a man thence answereth and saith, 'And who [is] their father?' therefore
    it hath been for a simile, 'Is Saul also among the prophets?'
  eng-WYC-2017: And one man answered to another, and said, And who is the father of
    them? Therefore it was turned into a proverb, Whether also Saul is among the prophets?
  eng-WMBB: One from the same place answered, “Who is their father?” Therefore it
    became a proverb, “Is Saul also amongst the prophets?”
  urd-GVH: एक मक़ामी आदमी ने जवाब दिया, “कौन इनका बाप है?” बाद में यह मुहावरा बन गया,
    “क्या साऊल को भी नबियों में शुमार किया जाता है?”
  rug-rug: Keke tie sapu koana vasina si nanasa, “Esei tamadia sari na poropita isara?”
    Gua hie sa zinama sapu vura mae pa totoso asa, sapu “Vegua e Saula ba ta evaṉae
    na poropita tugo?” gua.
  gaz-gaz: Namichi achi jiraatu tokkos, “Abbaan isaanii eenyu?” jedhee gaafate. Kanaafuu
    jechi, “Saaʼolis garee raajotaa keessaa tokkoo?” jedhu sun mammaaksa taʼe.
  fra-LSG: 'Quelqu’un de Guibea répondit: Et qui est leur père? De là le proverbe:
    Saül est-il aussi parmi les prophètes?'
  gnn-gnn: '@see-verse:1SA.010.011'
  yal-yal: 'Mɛnna muxuna nde yi yabin ti, a naxa, “Nde nabine baba ra?” Sandan minixi
    mɛnna nin: “Sɔli fan nabine yɛ ba?”'
  haw-1868: Olelo mai kekahi nolaila mai, i mai la, Owai ko lakou makuakane? No ia
    mea ua maa ia olelo, O Saula anei kekahi me ka poe kaula?
  arb-NAV: 'فَأَجَابَ رَجُلٌ مِنَ الْمُقِيمِينَ هُنَاكَ: «وَمَنْ هُوَ أَبُو الأَنْبِيَاءِ؟»
    وَهَكَذَا صَارَ الْقَوْلُ: «أَشَاوُلُ أَيْضاً بَيْنَ الأَنْبِيَاءِ» مَثَلاً.'
  ewe-ewe: Ŋutsu aɖe si nɔ ameawo dome la ɖo eŋu be, “Eye ame kae nye wo fofo?” Ale
    nya sia zu lodonya be, “Saul hãe le nyagblɔɖilawo domea?”
  eng-LEE: And one of that place answered and said, And who is their father? Therefore
    it became a proverb, Is Saul also among the prophets?
  asm-FB: তাত থকা এজন মানুহে উত্তৰ দিলে, “তেওঁলোকৰ পিতৃ কোন?” ইয়াৰ কাৰণে এই কথা প্রচলিত
    হ’ল, “চৌলো ভাববাদীসকলৰ মাজৰ এজন নে?”
  sus-A: مِشِ ندٍ نَشَ مَشْرِنيِ تِ عٍ يَ مَ، «ندٍ نَ عٍ كَرَ مْشْ رَ؟» نَ كُي يِ
    تَالِ قَلَ قْلْ نَ لْشْي نّ، «سْلُ قَن بَرَ قِندِ نَمِحْنمّ رَ؟»
  fra-SBL: 'Un autre, du même endroit, répondit : « Qui est leur père ? » C''est pourquoi
    on dit en proverbe : « Saul est-il aussi parmi les prophètes ? »'
  hbo-hbo: וַיַּ֨עַן אִ֥ישׁ מִשָּׁ֛ם וַיֹּ֖אמֶר וּמִ֣י אֲבִיהֶ֑ם עַל־כֵּן֙ הָיְתָ֣ה
    לְמָשָׁ֔ל הֲגַ֥ם שָׁא֖וּל בַּנְּבִאִֽים׃
  piu-2006: '@see-verse:1SA.010.011'
  pjt-pjt: '@see-verse:1SA.010.011'
  kik-kik: Mũndũ watũũraga kũu agĩcookia atĩrĩ, “Nake ithe wao nũũ?” Naguo ũndũ ũcio
    ũgĩtuĩka ũndũ ũngĩtuĩka thimo, gũkooragio atĩrĩ, “Saũlũ o nake nĩ wa gĩkundi kĩa
    anabii?”
  fra-NCL: 'Quelqu’un de la foule prit la parole et dit : « Et qui est leur père ? »
    — C’est pourquoi cela est passé en proverbe : « Saül est-il aussi parmi les prophètes ? » —'
  cek-AK: To ah kaom kami maeto mah, Nihcae ampa loe mi aa? tiah a dueng. To pongah
    Saul loe tahmaanawk salakah athum toeng maw? tiah thuih ih lok to oh poe.
  cuk-cuk: 'Dule-gwensak Gabaa-neggweburgined sogded: —¿Ar we, bia-danimala? A-ulale,
    weyob-sogleged noarsunnad: “¡Ar Saúlʼbela Bab-Dummad-gayaburba-barsogedmogad!”'
  uig-CYR: 'Амма йәрлик бир адәм: — Буларниң атилири кимләр? — деди. Шуниң билән:
    «Саулму пәйғәмбәрләрниң биримиду?» дәйдиған гәп пәйда болди.'
  tel-2017: అక్కడ ఉన్న ఒక వ్యక్తి “అతని తండ్రి ఎవరు?” అని అడిగాడు. అందువల్ల సౌలు కూడా
    ప్రవక్త అయ్యాడా? అనే సామెత పుట్టింది.
  hat-BSA: 'Yon mesye nan plas sa a te di: “Alò, kilès ki papa yo?” Konsa, sa te devni
    yon pwovèb: “Èske Saül, osi pami pwofèt yo?”'
  bxh-bxh: Taumoho hudoꞌi amainiya ya miyamiya alinadi ya bui iyebom, Tau foyahidi
    sai? Somo ya tubu Saulo lebena yai sa ita be sa noꞌo, na ya famala edi libaliba,
    be haba Saulo fatiꞌona sa fafalau boda tiyebom, Saulo, wananaha peloweta?
  kos-kos: Ac sie mukul in acn sac el fahk, “Ac fuka mwet palu saya inge? Kowos nunku
    mu su papa tumalos an?” Na pa inge mutaweyen soakas se ma fahk mu, “Ku pwaye lah
    Saul el ekla sie mwet palu pac?”
  hbo-WLC: וַיַּ֨עַן אִ֥ישׁ מִשָּׁ֛ם וַיֹּ֖אמֶר וּמִ֣י אֲבִיהֶ֑ם עַל־כֵּן֙ הָיְתָ֣ה
    לְמָשָׁ֔ל הֲגַ֥ם שָׁא֖וּל בַּנְּבִאִֽים׃
  ibo-ibo: Otu nʼime ndị bi nʼebe ahụ jụrụ sị, “Onye ka nna ha bụ?” Nke a bụ mmalite
    okwu ahụ a na-ekwu sị, “Sọl ọ ghọọla otu nʼime ndị amụma?”
  ory-ory: ତହିଁରେ ସେହି ସ୍ଥାନର ଜଣେ ଉତ୍ତର କରି କହିଲା, “ଆଚ୍ଛା, ସେମାନଙ୍କ ପିତା କିଏ?” ଏହେତୁ
    “ଶାଉଲ କି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ମଧ୍ୟରେ ଜଣେ” ଏହି କଥା ଏକ ପ୍ରବାଦ ହୋଇ ଉଠିଲା।
  wmt-wmt: '@see-verse:1SA.010.011'
  chk-chk: Nge eman mwän me lon ewe leni a apasa, “Ifa iten semer?” Iei mine a fis
    ei mwiitun, “Ifa usun, Saul a pwal eman lein ekewe soufos?”
  ssd-ssd: 'Taŋamba saka minnaig le tumbraŋ ta tuku taŋgo andeŋge ndek sakina: Nane
    tuku mam kat naŋgine ima? Nane mata tuan taŋgo kuga ŋgina. (Ta tuku Israel mbal
    nane kile yaba pasa ande teŋenmba sakade: Saul nu mata tuan taŋgo ande e ŋgade).'
  rop-rop: Wal wan men brom det taun bin ensim olabat, “Wotfo im kaan tjeinj en jidan
    speshalwan mesinja? Detlot najalot speshalwan mesinja deya, olabat dedi odinriwan
    du, indit?” Wal brom det taim na wen deibin oldei luk enibodi tjeinj, deibin oldei
    jinggabat wanim bin hepin langa Sol, en deibin oldei tok hatjampwei lagijat, “Sol
    kaan jidan speshalwan mesinja, indit?”
  ukr-1871: 'І відказував один другому: А тим хто батько? З сього повстала приповідка:
    Чи то ж і Саул у пророках?'
  deu-1951: 'Da antwortete ein Mann daselbst und sprach: Und wer ist ihr Vater? Daher
    kommt das Sprichwort: Ist Saul auch unter den Propheten?'
  eng-JPS: 'And one of the same place answered and said: ''And who is their father?''
    Therefore it became a proverb: ''Is Saul also among the prophets?'''
  srp-1865: 'A jedan odande odgovori i reèe: ko li im je otac? Otuda posta prièa:
    eda li je i Saul meðu prorocima?'
  lug-lug: Omu ku batuuze b’ekitundu ekyo n’abuuza nti, “Ye kitaabwe y’ani?” Kyerwava
    lufuuka olugero nti, “Ne Sawulo ali omu ku bannabbi?”
  heb-heb: ויען איש משם ויאמר ומי אביהם על כן היתה למשל הגם שאול בנבאים׃
  ben-IRV: তাতে সেখানকার একজন লোক বলল, “কিন্তু ওদের বাবা কে?” এই ভাবে, “শৌলও কি ভাববাদীদের
    মধ্যে একজন?” এই কথাটি প্রবাদ হয়ে উঠল৷
  pan-pan: ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਭਲਾ ਉਹਨਾਂ ਦਾ ਪਿਤਾ ਕੌਣ ਹੈ? ਤਦੋਂ ਦੀ
    ਇਹ ਕਹਾਉਤ ਬਣ ਗਈ, “ਭਲਾ, ਸ਼ਾਊਲ ਵੀ ਨਬੀਆਂ ਵਿੱਚੋਂ ਹੈ?”
  tkr-tkr: 'Maa eyxhene insanaaşine sang''vee eyhen: – İlyaakende, manbışin dekkar
    sa nəxbıncab insanaare? Mankiyle axuyn vod: «Şaulukerne peyğambar ıxha?» eyhen.'
  mya-JVB: ထို အရပ်သား တယောက်က၊ သူ တို့အဘ ကား အဘယ်သူ နည်းဟုဆို ၍၊ ရှောလု သည်လည်း ပရောဖက်
    တို့၌ ပါသလော ဟူသောစကားသည် ပုံ စကားဖြစ် လေ၏။
  tte-O: Mwa yanuwane tomona yabo kainali iyamaisa iba, “Na palopitaone tamali yaiya?”
    Yo siya ali walo yabo siba, “Mwa gubesi Saulo iya palopita yabo?”
  tbg-tbg: Vika minti tuvaro vihainaa vaiinti vovano aqao tiro, Te tavauramanta paropeti
    vaiinti maaka qoka vikavata kia paropeti vaiinti variarave, tura. (Sorurara vivavata
    paropeti vaiintiqama vivo tu uvava vi anumanta vika tavaavaro vo vaiintivano kia
    nai qova varai kaiqara vararaitiro, qaraaka kaiqa vare vaumanta vika vi vaiintirara
    tiha, Ike tavaate. Vivavatae paropeti vaiintiqama vivo, ti vaura.)
  hmo-hmo: 'Vadaeni unai gabu dekenai ia noho tauna ta ia haere, ia gwau, “Be, inai
    peroveta taudia edia tamadia be daikadaika, a?” Unai dainai unai hereva be Heberu
    taudia ese edia hereva ta idia halaoa, hereva be inai: “Saulo danu be peroveta
    tauna ta, a?”'
  urd-urd: और वहाँ के एक आदमी ने जवाब दिया, कि भला उनका बाप कौन है? “तब ही से यह मिसाल
    चली, क्या साऊल भी नबियों में है?”
  rus-SYN: 'И отвечал один из бывших там и сказал: а у тех кто отец? Посему вошло
    в пословицу: “неужели и Саул во пророках?”'
  bqc-SIM: 'Ɔ̃ Gibɛa gbɛ̃e yã́zãsìmá à mɛ̀: Gbɛ̃́ kĩniↄ maeↄn deↄ ũ sↄ̃i? Ɔ̃
    à gↄ̃̀ yãa ũ wì mɛ: Saulu ku ãnabiↄ guu sↄ̃ nɛe?'
  tcz-CHONGTHU: Chule chukoma ding miho lah khat’in, “Apateu itobang hijong leu, mijouse
    themgao hitheiya ham?” ati. Hichea pat a chu, “Saul jeng jong Themgao soh ngap
    hitam?” tia hung kiseipan ahi.
  mar-mar: तेव्हा त्या ठिकाणाचा कोणी एक उत्तर देऊन बोलला, “त्यांचा बाप कोण आहे?” यावरुन,
    अशी म्हण पडली की, शौलही भविष्यवाद्यांमध्ये आहे काय?
  soq-soq: Mo wane waienase, “Sol ide ulaipa peroweta, ba? Mo walama sawo uantone
    aia sa waiena tauma ideita wai. Ipawa apana dea wane wanase, ‘Dima baiwa me mamba
    atentata umanawa waitana, apana da reba peroweta nolawa wadepia rua?’”
  qub-qub: 'Jucna niran: «Chauraga ¿pitaj waquinpa papänenga?» Chaypitami rimaypis
    can «¿Saulpis Diospa profëtanchi?» nir.'
  bqp-bqp: 'Akũ Gibɛa gbɛ̃ke yã wèḿma à pì: Gbɛ̃ kparanↄ denↄmɛ dínↄ ũ sↄ̃ↄ? Akũ
    à gↄ̃̀ baaru pↄ́ ũ òdi pi: Solu kú annabinↄ tɛ́ see?'
  hat-hat: 'Yon moun lavil Gibeya ki te la mande: -Lòt mesye pwofèt yo, ki moun ki
    papa yo? Se konsa moun te konmanse ap di: Gen lè menm Sayil pwofèt tou?'
  eng-BSB: 'Then a man who lived there replied, “And who is their father?” So the
    saying became a proverb: “Is Saul also among the prophets?”'
  tod-tod: 'Naama nui ta ɠɛni ma: «Ɓɛ ɠa mu é ga ta-ɠalamɔin?» Miná ɠa faalaalii
    naa zɔlɔɔni ná, ga: «Sayile ɓalaa kana GALA goo wo nuiti saama ɓaa?»'
  eng-WEBPB: One from the same place answered, “Who is their father?” Therefore it
    became a proverb, “Is Saul also amongst the prophets?”
  kbq-kbq: Hu'za hazageno mago ana kumate ne'mo mani'nereti otino amanage hu'ne, Mago'a
    vahe'mo'a amne kasnampa vahera fore hugahie. Iza agri nefa'a mani'ne. Hagi e'i
    ana agafare anagea nehaze, Soli'a agranena kasnampa vahe mani'nefi? hu'za nehaze.
  nhe-BL: 'Huan se tlacatl tlen nopona quiijto: “Saúl ax icone se tiocamanalojquetl.
    ¿Quejatza mochijtoc tiocamanalojquetl?” Huajca ica ya ni pejqui nopa tlajtoli
    para Saúl nojquiya huelqui camati itlajtol TOTECO yonque itata ax ya nopa quichijqui.'
  bus-bus: 'Ben Gibɛa gbɛ̃ke yã wèńla à bè: Gbɛ̃ kpaaanↄ denↄn dénↄ ũ sↄ̃ↄ? Ben
    à gↄ̃̀ pena pↄ́ ũ wè be: Solu kú annabinↄ tɛ́mɛ see?'
  gub-BL: Amo awa a'e pe har upuranu wanehe. — Mon aipo tu romo hekon a'e, i'i. A'e
    rupi ko 'ar rehe teko uze'eg nezewe wà. — Aipo te Xau uzeapo Tupàn ze'eg imume'u
    har romo a'e no, i'i wà.
  eng-DRA: 'And one answered another, saying: And who is their father? therefore it
    became a proverb: Is Saul also among the prophets?'
