verse: 1SA.010.024
translations:
  mal-C: 'ശമുവേൽ സകലജനത്തോടും: “യഹോവ തെരഞ്ഞെടുത്ത മനുഷ്യനെ നിങ്ങൾ കാണുന്നുണ്ടോ? ഇസ്രായേലിലെങ്ങും
    അവനെപ്പോലെ മറ്റൊരാളുമില്ലല്ലോ” എന്നു പറഞ്ഞു. “രാജാവ് നീണാൾ വാഴട്ടെ!” എന്നു ജനം
    ആർത്തുവിളിച്ചു.'
  deu-TKW: 'Da sprach Samuel zum ganzen Volke: Habt ihr gesehen, daß ihm, den Jahwe
    erkoren hat, im ganzen Volke keiner gleichkommt? Da brach das ganze Volk in den
    Ruf aus: Es lebe der König!'
  lin-lin: 'Bongo Samuele alobaki na bato nyonso : — Botala moto oyo Yawe aponi !
    Kati na bato nyonso, moko te akokani na ye. Bato bazongisaki na koganga : — Tika
    ete mokonzi awumela na bomoi !'
  eng-LSV: And Samuel says to all the people, “Have you seen him on whom YHWH has
    fixed, for there is none like him among all the people?” And all the people shout,
    and say, “Let the king live!”
  eng-GNV: And Samuel saide to all the people, See ye not him, whom the Lord hath
    chosen, that there is none like him among all the people? and all the people shouted
    and saide, God saue the King.
  eng-WEBSTER: And Samuel said to all the people, See ye him whom the LORD hath chosen,
    that there is none like him among all the people? And all the people shouted,
    and said, God save the king.
  nhw-BL: 'Huan Samuel quinilhui nochi nopa israelitame: ―Xijtlachilica ni tlacatl
    catli TOTECO quitlapejpenijtoc para elis amotlanahuatijca. Amo aqui seyoc quen
    ya ipan nochi tlali Israel. Huajca nochi israelitame quiijtojque chicahuac: ―Ma
    huejcahuas itztos totlanahuatijca.'
  swh-ONEN: Samweli akawaambia watu wote, “Je, mnamwona mtu ambaye Bwana amemchagua?
    Hayupo aliye kama yeye miongoni mwa watu wote.” Ndipo watu wakapiga kelele, wakasema,
    “Mfalme na aishi maisha marefu.”
  bba-bba: Mɑ Sɑmuɛli u tɔn be kpuro sɔ̃ɔwɑ u nɛɛ, durɔ wi wee, wi Yinni Gusunɔ u
    ɡɔsɑ. Goo mɑɑ sɑri bɛɛ kpuro sɔɔ wi u kɑ nùn nɛ. Mɑ tɔn be kpuro bɑ kuuki kuɑ
    mɑ bɑ nɛɛ, sunɔn hunde yu dɑkɑɑ dɑ.
  eng-KJVCPB: And Samuel said to all the people, See ye him whom the Lord hath chosen,
    that there is none like him among all the people? And all the people shouted,
    and said, God save the king.
  cpy-cpy: 'Ikantzi Samuel: “¿Piñaakiri ikowakiri Tajorentsi ipinkathari-wenteemi?
    Tekatsi jaka oshiyaarini irika.” Ikanteeyanakini atziri: “¡Ariwé, riitaki nowinkathariti-teeyaari!”'
  mpx-mpx: Yaka Samuwela i baek Isileli gegewel elal i ba, “Ku kite! Tau toto e iya
    te Yehoba i hile i tabwa wami kin. He nige etega al i gagan boda Isileli gamwalaa
    i oola iya.” Yaka gegewel hi yoga hi ba, “Wama kin yawalina ni yapu!”
  luo-luo: Samuel nowachone ji duto niya, “Bende uneno ngʼat ma Jehova Nyasaye oseyiero?
    Onge ngʼama chalo kode kuom ji duto.” Eka ji nokok niya, “Ruoth mondo odag amingʼa!”
  meu-meu: Bena Samuel ese taunimanima iboudiai e hamaorodia, eto, Iehova vada e abia
    hidi tauna o itaiamu a? Taunimanima iboudiai bogaragidiai ia na asi idaina. Bena
    hebou taudia iboudiai e lolo, eto Pavapava na baine mauri daudau.
  npi-ULB: शामूएलले मानिसहरूलाई भने, “के परमप्रभुले चुन्‍नुभएको मानिसलाई तिमीहरूले
    देख्‍दैछौ? सबै मानिसहरूका माझमा तिनीजस्ता अरू कोही छैन ।” सबै मानिसहरू यसो भन्‍दै
    कराए, “राजा अमर रहून्” ।
  yor-yor: Samuẹli sọ fún gbogbo àwọn ènìyàn pé, “Ṣé ẹ ti ri ọkùnrin tí Olúwa ti yàn?
    Kò sí ẹnìkan bí i rẹ̀ láàrín gbogbo àwọn ènìyàn.” Nígbà náà àwọn ènìyàn kígbe
    pé, “Kí ẹ̀mí ọba kí ó gùn!”
  emp-NTPO: 'Samuelba purua jarasia: –Ãcõrẽba naʌ̃ ẽberãda edasia bãrã boro bamãrẽã.
    Dadjirã tãẽna dewarada idji quĩrãca neẽ́a.– Ara maʌ̃da puruba nãwã b̶ia jarasia:
    –¡Bia b̶ʌa dadjirã boroda!–'
  ind-ind: Berkatalah Samuel kepada semua orang di situ, “Inilah orang yang dipilih
    TUHAN. Sungguh, tidak ada seorang pun seperti dia dari semua orang sebangsa kita!”
    Seluruh rakyat berteriak, “Hidup raja!”
  pes-OPCB: 'آنگاه سموئیل به مردم گفت: «این است آن پادشاهی که خداوند برای شما برگزیده
    است. در میان قوم اسرائیل کسی مانند او نیست.» مردم فریاد زدند: «زنده باد پادشاه!»'
  tgl-ULB: Pagkatapos sinabi ni Samuel sa mga tao, “Nakikita ba ninyo ang lalaking
    pinili ni Yahweh?” Walang isa mang katulad niya sa lahat ng tao!” Sumigaw ang
    lahat ng tao, “Mabuhay ang hari!”
  cbu-NT: Samuelsha tputsee ashparitaa tsiyatarangiya; Natunaa pakeenllis, yuwaa Apanll
    waana siyaam kurakareemis ipusarangu anootsee. Nish tputs Israelchich ashich wazuranirini
    nipa tatsamooru wanindaja, tárangu, Israelchichshitisin zamangarangusin, Ashiri
    niri kurakaam kinachiya, táranganaya.
  hui-hui: Ani hondowa Samuelehanda wali agali hearuhondo lalu, Agali Anduane Homogohanda
    dabenego o kagoni. Ina kamaru aria mbira ibu ale nahe ibu kagobi ndo mbira ina
    kamagoni naheoreda, lene. Ani layagola wali agali bu hayaru bibahendeoreme bi
    hongo howa ladagadaga bialu lalu, Ibu kini mali dewaore helo, lalu lene.
  mya-mya: ရှ​မွေ​လ​က​လူ​တို့​အား``ထာ​ဝ​ရ​ဘု​ရား ရွေး​ချယ်​တော်​မူ​သော​သူ​ကား​ဤ​သူ​တည်း။
    ငါ​တို့​တွင်​သူ​နှင့်​တူ​သူ​တစ်​ယောက်​မျှ မ​ရှိ'' ဟု​ဆို​၏။ လူ​အ​ပေါင်း​တို့​သည်​လည်း``အ​ရှင်​မင်း​ကြီး
    သက်​တော်​ရှည်​ပါ​စေ​သော'' ဟု​ကြွေး​ကြော် ကြ​၏။
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་མི་ཐམས་ཅད་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་བསྐོ་བར་མཛད་པ་དེ་ལ་ལྟོས་ཤིག
    དེ་དང་འདྲ་བ་མི་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ་གཅིག་ཀྱང་མི་འདུག་ཅེས་སྨྲས་པས། མི་ཐམས་ཅད་ཀྱིས་སྐད་ཆེན་པོ་བརྒྱབ་ཅིང་།
    རྒྱལ་པོ་ཁྲི་ལོར་བརྟན་པར་ཤོག་ཅེས་འབོད་སྒྲ་བསྒྲགས་སོ། །
  sna-sna: Samueri akati kuvanhu vose, “Muri kumuona here munhu asarudzwa naJehovha?
    Hapana mumwe munhu akaita saye pakati pavanhu vose.” Ipapo vanhu vakadanidzira
    vachiti, “Mambo ngaararame nokusingaperi!”
  spa-BLM: 'Samuel dijo a todo el pueblo: “¿Ven al que Yahvé ha elegido, que no hay
    nadie como él en todo el pueblo?” Todo el pueblo gritó y dijo: “¡Viva el rey!”'
  cac-cac: 'Ix yalan vin̈aj Samuel d''a eb'' anima chi'': —Ilecnab'' val vin̈ co reyal
    ix sic''och Jehová tic, malaj junoc vinac d''a co cal tic syal slajb''an sb''a
    yed'' vin̈, xchi vin̈. Ix q''ue n̈ilnaj eb'' yalani: —Nivanocab'' yelc''och vin̈
    co reyal, xchi eb'' smasanil.'
  swh-ULB: Kisha Samweli akawaambia watu, “Je, mnamuona mtu ambaye BWANA amemchagua?
    Hakuna mtu kama yeye kati ya watu wote.” Watu wote wakapiga Kelele, “Mfalme na
    aishi”
  bel-bel: 'І сказаў Самуіл усяму народу: ці бачыце, каго выбраў Гасподзь? падобнага
    да яго няма ва ўсім народзе. Тады ўвесь народ усклікнуў і сказаў: хай жыве цар!'
  wed-wed: Samuel rava anatapui i riwei, “Bada rava i tereriei da ami gulau, o inainai
    bo eḡa? Eḡa aiai ḡelauna au orata me wei orotona.” Ma rava anatapui i garara,
    “Gulau ana lawana ina manawa.”
  deu-ELBBK: 'Und Samuel sprach zu dem ganzen Volk: Habt ihr gesehen, den der HERR
    erwählt hat? Denn keiner ist wie er im ganzen Volk. Da jauchzte das ganze Volk,
    und sie sprachen: Es lebe der König!'
  mbb-OT: Umbe, migkeǥiyan ni Samuel is langun he menge etew te, “Iyan heini kes etew
    he mibpilì te Nengazen he iyan hadì niw. Wazà minsan sevaha kenitew he nekeiring
    kandin.” Ne zutun nemengulahì is menge etew he egkaǥi te, “Mebmeluǥayad is untung
    te hadì!”
  mal-2015: 'അപ്പോൾ ശമൂവേൽ സർവ്വജനത്തോടും: യഹോവ തിരഞ്ഞെടുത്തവനെ നിങ്ങൾ കാണുന്നുവോ?
    സർവ്വജനത്തിലും അവനെപ്പോലെ ഒരുത്തനും ഇല്ലല്ലോ എന്നു പറഞ്ഞു. ജനമെല്ലാം: രാജാവേ,
    ജയ ജയ എന്നു ആർത്തു.'
  rmc-rmc: 'O Samuel phenďa savore manušenge: „Dikhen kale muršes, saves peske kidňa
    avri o RAJ? Maškar o manuša nane ajso sar ov.“ Avke savore manuša radisaľonas
    a vičinenas: „Mi dživel o kraľis!“'
  pes-OPV: 'و سموئیل به تمامی قوم گفت: «آیا شخصی راکه خداوند برگزیده است ملاحظه نمودید
    که درتمامی قوم مثل او کسی نیست؟» و تمامی قوم صدا زده، گفتند: «پادشاه زنده بماند!»'
  ron-1924: 'Самуел а зис ынтрегулуй попор: „Ведець пе чел пе каре л-а алес Домнул?
    Ну есте нимень ын тот попорул каре сэ фие ка ел.” Ши тот попорул а стригат: „Трэяскэ
    ымпэратул!”'
  aui-aui: Wasina bi Samwel, wawaya iwonedi bo, “Tomoyina mmakatanina Yawe God ivineyi
    da yami kiiwawo. Getana iiyabo touda Isrel damda kamodae touna naboni!” Na wawaya
    tupana sikarayewoveni bo, “Kiiwawo rubana inamake da bodu peyaridi!”
  ben-OBCV: শমূয়েল সব লোকজনকে বললেন, “সদাপ্রভু যাঁকে মনোনীত করেছেন তাঁকে কি তোমরা
    দেখতে পাচ্ছ? সব লোকজনের মধ্যে তাঁর সমতুল্য কেউই নেই।” তখন লোকেরা চিৎকার করে বলে
    উঠল, “রাজা চিরজীবী হোন!”
  som-som: Markaasaa Samuu'eel wuxuu dadkii oo dhan ku yidhi, Ma aragtaan kan Rabbigu
    doortay inaan mid la mid ahu dadka ku jirin? Kolkaasaa dadkii oo dhammu dhawaaqeen
    oo waxay yidhaahdeen, Boqorku ha noolaado.
  lat-VUC: 'Et ait Samuel ad omnem populum: Certe videtis quem elegit Dominus, quoniam
    non sit similis illi in omni populo. Et clamavit omnis populus, et ait: Vivat
    rex.'
  eng-ASVBT: And Samuel said to all the people, See ye him whom Jehovah hath chosen,
    that there is none like him among all the people? And all the people shouted,
    and said, Long live the king.
  ita-1885: 'E Samuele disse a tutto il popolo: Vedete voi colui che il Signore ha
    eletto? come non vi è alcuno pari a lui fra tutto il popolo? E tutto il popolo
    sclamò d''allegrezza, e disse: Viva il Re.'
  eng-LXXUP: And Samuel said to all the people, Have ye seen whom the Lord has chosen
    to himself, that there is none like to him among you all? And all the people took
    notice, and said, Let the king live!
  eng-ULB: Then Samuel said to the people, “Do you see the man whom Yahweh has chosen?
    There is no one like him among all the people!” All the people shouted, “Long
    live the king!”
  spa-VBL: 'Samuel les dijo a todos: “¿Ven al que el Señor ha elegido? No hay nadie
    como él en ninguna parte”. Y todo el pueblo gritó: “¡Viva el rey!”.'
  fra-_FOB: 'Et Samuel dit à tout le peuple: Voyez-vous celui que l''Éternel a choisi?
    Il n''y en a point dans tout le peuple qui soit semblable à lui. Et tout le peuple
    jeta des cris de joie, et dit: Vive le roi!'
  mal-mal: 'അപ്പോൾ ശമൂവേൽ സർവ്വജനത്തോടും: “യഹോവ തെരഞ്ഞെടുത്തവനെ നിങ്ങൾ കാണുന്നുവോ?
    സർവ്വജനത്തിലും അവനെപ്പോലെ ഒരുവൻ ഇല്ലല്ലോ” എന്നു പറഞ്ഞു. ജനമെല്ലാം: “രാജാവേ, ജയജയ”
    എന്ന് ആർത്തു.'
  urd-GVR: Samuel ne kahā, “Yih ādmī dekho jise Rab ne chun liyā hai. Awām meṅ us
    jaisā koī nahīṅ hai!” Tamām log ḳhushī ke māre “Bādshāh zindābād!” Kā nārā lagāte
    rahe.
  suz-BL: मिनु सामुएलम मुर नेल्‍ल आन कली “परमप्रभु यावेमी योव़शो मुर कली कोव़ङीन।
    मुर नेल्‍ल आन दातेमी एको खोदेंशो सुइ मबाक्‍म” देंमाक्‍त। मिनु मुर नेल्‍ल ग्‍येरशा
    “पिप शुश ब्रोंइल” दे ग्रीमा बाक्‍त। मत्ती २१:९
  ita-1927: 'E Samuele disse a tutto il popolo: “Vedete colui che l’Eterno si è scelto?
    Non v’è alcuno in tutto il popolo che sia pari a lui”. E tutto il popolo diè in
    esclamazioni di gioia, gridando: “Viva il re!”'
  ckb-ckb: 'ئینجا ساموئێل بە هەموو گەلی گوت: «ئەوتان بینی کە یەزدان هەڵیبژاردووە،
    لەنێو هەموو گەلدا کەس لە وێنەی ئەو نییە.» ئینجا هەموو گەل هاواریان کرد و گوتیان:
    «بژی پاشا!»'
  eng-BBE: And Samuel said to all the people, Do you see the man of the Lord's selection,
    how there is no other like him among all the people? And all the people with loud
    cries said, Long life to the king!
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು, “ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಂಡವನನ್ನು ನೋಡಿರಿ, ಸಮಸ್ತ ಜನರಿಗೆ ಎಲ್ಲಾ ಜನರಲ್ಲಿ
    ಇವನಿಗೆ ಸಮಾನವಾದವನು ಯಾವನೂ ಇಲ್ಲವಲ್ಲ,” ಎಂದನು. ಜನರೆಲ್ಲರು ಆರ್ಭಟಿಸಿ, “ಅರಸ ಬಾಳಲಿ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது சாமுவேல் எல்லா மக்களையும் பார்த்து: யெகோவா தெரிந்து கொண்டவனைப்
    பாருங்கள், எல்லா மக்களுக்குள்ளும் அவனுக்குச் சமமானவன் இல்லை என்றான்; அப்பொழுது
    மக்கள் எல்லோரும் ஆர்ப்பரித்து: ராஜா வாழ்க என்றார்கள்.'
  spa-RV-1909: 'Y Samuel dijo á todo el pueblo: ¿Habéis visto al que ha elegido Jehová,
    que no hay semejante á él en todo el pueblo? Entonces el pueblo clamó con alegría,
    diciendo: Viva el rey.'
  ron-BTF: 'Și Samuel a spus întregului popor: Vedeți pe cel pe care l-a ales DOMNUL,
    că nu este nimeni ca el în tot poporul? Și tot poporul a strigat și a spus: Trăiască
    împăratul.'
  eng-WEBP: Samuel said to all the people, “Do you see him whom the LORD has chosen,
    that there is no one like him among all the people?” All the people shouted and
    said, “Long live the king!”
  eng-FBV: Samuel said to everyone, “Can you see the one the Lord has chosen? There's
    no one like him anywhere!” All the people shouted, “Long live the king!”
  nld-1939: 'sprak Samuël tot geheel het volk: Ziet gij niet, wien Jahweh heeft uitverkoren;
    hij heeft zijns gelijke niet onder heel het volk! En heel het volk begon te juichen
    en te roepen: Leve de koning!'
  nch-BL: 'Huan Samuel quinilhui nochi nopa israelitame: ―Xijtachilica ni tacat cati
    TOTECO quitapejpenijtoc para elis amotanahuatijca. Amo aqui seyoc quej ya ipan
    nochi tali Israel. Huajca nochi israelitame quiijtojque chicahuac: ―Ma huejcahuas
    itztos totanahuatijca.'
  vie-1934: 'Sa-mu-ên nói cùng cả dân sự rằng: Các ngươi có thấy người mà Đức Giê-hô-va
    đã chọn chăng? Trong cả dân sự không có ai giống như người. Hết thảy đều tung
    hô mà la lên rằng: Nguyện vua vạn tuế!'
  hin-CV: तब जनसभा को संबोधित करते हुए शमुएल ने लोगों से कहा, “क्या उसे देख रहे हो,
    जिसे याहवेह ने नामित किया है? निःसंदेह सभी लोगों में उसके तुल्य कोई नहीं है!”
    सारे जनसमूह ने उच्च घोष किया, “राजा को लंबी आयु मिले!”
  spa-BES: 'Y Samuel dijo a todo el pueblo: ¿Ves al hombre de la selección del Señor,
    cómo no hay otro como él entre todo el pueblo? Y todas las personas con fuertes
    gritos dijeron: ¡Larga vida al rey!'
  tdx-tdx: 'Le hoe t’i Samoele am’ ondaty iabio: Hehe ty jinobo’ Iehovà, vaho tsy
    ama’ ondaty iabio ty mañirinkiriñe aze. Le nipazake ty hoe ondaty iabio: Lava
    havelo o mpanjakao.'
  tha-KJV: ซามูเอลจึงกล่าวแก่ประชาชนทั้งปวงว่า “ท่านเห็นผู้​ที่​พระเยโฮวาห์ทรงเลือกไว้​แล​้วหรือ
    ในท่ามกลางประชาชนไม่​มี​ใครเหมือนท่าน” และประชาชนจึงร้องเสียงดังว่า “ขอกษั​ตริ​ย์ทรงพระเจริญ”
  por-BR-2018: 'E Samuel disse a todo o povo: Vistes ao que o SENHOR escolheu, que
    não há semelhante a ele em todo o povo? Então o povo clamou com alegria, dizendo:
    Viva o rei!'
  deu-ELO: 'Und Samuel sprach zu dem ganzen Volke: Habt ihr gesehen, den Jehova erwählt
    hat? Denn keiner ist wie er im ganzen Volke. Da jauchzte das ganze Volk, und sie
    sprachen: Es lebe der König!'
  eng-WYC-2018: And Samuel said to all the people, Certainly ye see whom the Lord
    hath chosen; for none in all the people is like him (or for there is no one like
    him among all the people). And all the people cried, and said, (Long) Live the
    king!
  epo-epo: 'Kaj Samuel diris al la tuta popolo: Ĉu vi vidas, kiun la Eternulo elektis?
    ĉar ne ekzistas simila al li en la tuta popolo. Kaj la tuta popolo ekkriis, kaj
    diris: Vivu la reĝo!'
  uig-PIN: 'Samuil barliⱪ hǝlⱪⱪǝ: — Əmdi Pǝrwǝrdigar talliƣan kixigǝ ⱪaranglar! Dǝrwǝⱪǝ
    barliⱪ hǝlⱪning iqidǝ uningƣa yetidiƣan birsi yoⱪtur, dedi. Wǝ hǝlⱪning ⱨǝmmisi:
    — Padixaⱨ yaxisun! — dǝp towlaxti.'
  beo-beo: Sa:miuele da dunu ilima amane sia:i, “Hina Gode Ea lama:ne ilegei dunu
    amo da goea! Wegai da dunu niniga da e agoai afae hame.” Dunu huluane da wele
    sia:i, “Hina bagade da mae bogole, sedagawane fifi ahoanumu da defea!”
  tpi-OTNT: Orait na Samuel i tokim ol manmeri, “Lukim dispela man Bikpela i bin makim.
    I no gat wanpela man i wankain olsem em namel long yumi.” Na olgeta manmeri i
    singaut bikmaus olsem, “Em i king bilong yumi. Em i ken i stap king planti yia.”
  hau-SA: Sama’ila ya ce wa dukan mutane, “Kun ga wanda Ubangiji ya zaɓa ko? Ba wani
    kamar sa a cikin dukan mutane.” Sai mutane suka tā da murya suka ce, “Ran sarki
    yă daɗe.”
  uig-LAT: 'Samuil barliq xelqqe: — Emdi Perwerdigar tallighan kishige qaranglar!
    Derweqe barliq xelqning ichide uninggha yétidighan birsi yoqtur, dédi. We xelqning
    hemmisi: — Padishah yashisun! — dep towlashti.'
  nde-nde: USamuyeli wasesithi ebantwini bonke, “Liyambona yini umuntu osekhethwe
    nguThixo? Kakho lamunye onjengaye phakathi kwabantu bonke bako-Israyeli.” Abantu
    baklabalala besithi, “Impilo ende enkosini!”
  ton-ton: Pea naʻe pehē ʻe Samuela ki he kakai kotoa pē, “Mou vakai kiate ia ʻaia
    kuo fili ʻe Sihova, ʻoku ʻikai ha tokotaha ʻoku hangē ko ia ʻi he kakai kotoa
    pē!” Pea naʻe kalanga ʻae kakai kotoa pē, ʻo pehē, “Ke fakamoʻui ʻe he ʻOtua ʻae
    tuʻi.”
  ces-1613: 'I řekl Samuel všemu lidu: Vidíte-li, koho vyvolil Hospodin, žeť mu není
    podobného ve všem lidu? Protož zkřikl všecken lid, a řekli: Živ buď král!'
  eng-WMB: Samuel said to all the people, “Do you see him whom the LORD has chosen,
    that there is no one like him among all the people?” All the people shouted and
    said, “Long live the king!”
  tam-TCV: அப்பொழுது சாமுயேல் மக்களனைவரிடமும், “யெகோவா தெரிந்துகொண்டவனைக் காண்கிறீர்களா?
    எல்லா மக்களுக்குள்ளும் இவனைப்போல் ஒருவனுமில்லை” என்றான். இதைக் கேட்ட மக்கள், “அரசன்
    நீடூழி வாழ்க!” என்று சொல்லிச் சத்தமிட்டு ஆர்ப்பரித்தார்கள்.
  ceb-ULB: Unya miingon si Samuel sa katawhan, “Nakita ba ninyo ang tawo nga gipili
    ni Yahweh? Wala gayoy sama kaniya sa tanang katawhan. Unya ang tibuok katawhan
    misinggit, “Mabuhi ang hari!”
  pol-UBG: 'I Samuel powiedział do całego ludu: Widzicie, kogo wybrał sobie PAN –
    że wśród całego ludu nie ma mu równego? A cały lud krzyknął: Niech żyje król!'
  agr-agr: 'Nunikmatai Samuel Israel aents aidaun ashí ijumag chichajak: “¡Tuke Pujuu
    juna atumi apuji atinun etegka nunú ashí diistajum! ¡Niijai betek amainuk tikichik
    Israel aentsuk atsawai!” tiuwai. Tusa timatai dita shiig aneas aimainak: “¡Nii
    iina apujig ati tusa wakegaji!” tuidau.'
  kyc-kyc: Dokopa Samyueleme wambu dupwa lamaiyuo, Akali Kamongome rombo palyipyamo
    doko dakeŋe. Namwa peparae mendali baa yale mende kara nalyamano, leya. Dokopa
    wambu peparaeme pii poraiyuo lao, Kiŋi doko pulyuo karalu karena, leyami.
  urd-GVU: سموایل نے کہا، ”یہ آدمی دیکھو جسے رب نے چن لیا ہے۔ عوام میں اُس جیسا کوئی
    نہیں ہے!“ تمام لوگ خوشی کے مارے ”بادشاہ زندہ باد!“ کا نعرہ لگاتے رہے۔
  deu-1912: 'Und Samuel sprach zu allem Volk: Da seht ihr, welchen der HERR erwählt
    hat; denn ihm ist keiner gleich in allem Volk. Da jauchzte das Volk und sprach:
    Glück zu dem König!'
  ntj-ntj: Nyangka Tjamiyultu-tjananya watjarnu, “Nyawa-ya wati ngaanya Mama Kuurrtu-tjanampanku
    ngurrkarntanu.” Nyangka-ya pirnilurtu pukurltu mirrarralpi watjarnu, “Yuwawu!
    Puurrpa-lampa walykumunu!”
  kan-2017: ಆಗ ಸಮುವೇಲನು ಎಲ್ಲಾ ಜನರಿಗೆ, “ನೋಡಿದಿರಾ, ಯೆಹೋವನಿಂದ ಆರಿಸಲ್ಪಟ್ಟವನು ಇವನೇ; ಸರ್ವಜನರಲ್ಲಿ
    ಇವನಿಗೆ ಸಮಾನರು ಇಲ್ಲವೇ ಇಲ್ಲ” ಎನ್ನಲು ಜನರೆಲ್ಲರೂ, “ಅರಸನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ” ಎಂದು ಘೋಷಣೆಗಳನ್ನು
    ಕೂಗಿದರು.
  yap-yap: Me ga’ar Samuel ngak e girdi’, “Ba’aray fare mo’on ni SOMOL e ke duwgiliy!
    Dariy be’ u fithik’dad ni bod ir.” Ma urngin e girdi’ nra tolulgad ni be lungurad,
    “Nge n’uw nap’an ni par e en pilung!”
  hlt-MCSB: Te phoeiah Pilnam pum te Samuel loh , “BOEIPA loh anih a coelh he na hmuh
    uh maco? Pilnam boeih khuiah anih bang a om moenih,” a ti nah. Te vaengah pilnam
    te boeih yuhui uh tih, “Manghai tah hing pai saeh,” a ti uh.
  mdy-ETH: ሳሙዔኤሌ ዒማና ዴሮም፦ «ናንጊና ናንጋ ጎዳ ዶኦሬ ዓሢ ሃይሾ ሃያኬ! ኑ ባኣካፓ ዒዛና ቤቃይ ባኣሴ» ጌዔኔ። ዬካፓ
    ዴራ ቢያ ዑኡዞ ፔኤኮ ዼጊዲ፦ «ካኣቲ ሚርጌ ሌዔ ናንጎንጎ!» ጌዔኔ።
  twi-ASANTE: Samuel ka kyerɛɛ nnipa no nyinaa sɛ, “Ɔbarima a Awurade apa no sɛ mo
    ɔhene nie. Obiara nni Israel ha a ɔne no sɛ.” Afei, nnipa no nyinaa bɔ gyee so
    sɛ, “Ɔhene nkwa so!”
  mwc-mwc: Samuel pipiya kurisi i wona, “Bada niko sebare i binei wai ko kinakinani
    kona? Sebarena nina kega kesana kotoi kamoti yai kona rutainina.” Pipiya ereonowasi
    si parara, “Taupauma ina ma saki!”
  eng-WEBU: Samuel said to all the people, “Do you see him whom the LORD has chosen,
    that there is no one like him among all the people?” All the people shouted and
    said, “Long live the king!”
  wal-wal: Sameeli asa ubbaayyo, “GODAI doorido bitaniyaa be7eetii? Ha asaa giddon
    a milatiyaabi ooninne tumu baawa” yaagiis. Yaagin asai ubbai ba qaalaa xoqqu oottidi,
    “Kawoi shemppo gam77o” yaagiis.
  spa-PDDPT: 'Samuel dijo a todo el pueblo: ¿Vieron al que Yavé eligió? En todo el
    pueblo nadie hay como él. Entonces el pueblo exclamó: ¡Viva el rey!'
  gun-gun: 'Ha''e gui Samuel aipoe''i heta va''e kuery pe: — Pexa ma pa Senhor oiporavo
    va''ekue? Nhande kuery va''e regua amboae ndoikoi ae ha''e ramigua ete''i — he''i
    ramo heta va''e kuery ha''e javi ojapukai atã reve — Toikove riae nhanderuvixa!
    — he''i okuapy.'
  agu-BL: 'Nin tzun jak Samuel scyetz cyakil: —¿Na pe'' quil ninu'' yi jun yi ja je''
    xtxa''ol Kataj tan toque''n tetz chireyilu''? ¡Cya''l nin jun ẍchixo''lu'' e''u''
    jun c''oloj tanum Israel, yi che''nk chi i''! —¡Ya''stzun kareyil! che''ch tzun
    yi e'' wunak bantz.'
  eng-PEV: Samuel told Saul to stand up in front of them. And he said to everybody,
    “Look at this man. God picked him to be the big boss. There’s nobody else like
    him.” They all shouted happily, “Yes. He will be our big boss for ever.”
  ilo-ULB: Ket kinuna ni Samuel kadagiti tattao, “Makitayo kadi ti tao a pinili ni
    Yahweh? Awan iti kas kenkuana kadigiti amin a tattao!” Impukkaw dagiti amin a
    tattao, “Agbiag ti ari!”
  kpg-kpg: Samuel ga helekai gi digaula, “Deenei taane a Dimaadua dela ne hilihili aga.
    Deai tangada i gidaadou e hai be mee ai.” Malaa, digau huogodoo gaa wwolo gi nua
    ga helekai, “Tadau king gi mouli waalooloo!”
  uig-ARA: 'سامۇئىل بارلىق خەلققە: ــ ئەمدى پەرۋەردىگار تاللىغان كىشىگە قاراڭلار!
    دەرۋەقە بارلىق خەلقنىڭ ئىچىدە ئۇنىڭغا يېتىدىغان بىرسى يوقتۇر، دېدى. ۋە خەلقنىڭ
    ھەممىسى: ــ پادىشاھ ياشىسۇن! ــ دەپ توۋلاشتى.'
  sus-sus: Samuweli naxa a fala ɲama birin bɛ, «Wo bara a to, Alatala naxan sugandixi?
    A maniyɛ mu na ɲama tagi.» E birin naxa ɲɛlɛxinyi xui ramini, e a fala, «Kisi
    na mangɛ bɛ.»
  pon-2006: Samuel eri padahkihong aramas ako, “Iet ohl me KAUN-O ketin piladahr!
    Sohte emen rehtail me duwehte ih.” Aramas ako koaros eri werkihda, “At nanmwarki
    en ketin mour werei!”
  jae-jae: Go Samuel kêsôm gêdêŋ lau samob gebe “Alic ŋac tau, taŋ Apômtau kêjaliŋ
    sa naŋ me masi. Ŋac teŋ kêtôm eŋ gêmoa lau samob ŋalêlôm atom.” Go lau samob sêjam
    lasê ma sêmôêc gebe “Kiŋ tau êmoa ŋajamôŋ.”
  ksd-ksd: 'Ma Samuel i ga biti tai ra tarai par: Avat a bobe nina ra Luluai i tar
    pilak pa ia; pa ta tikai ta ra lavur tarai par ba dir varogop me. Ma ra tarai
    par dia ga oraoro: God na valaun ra king.'
  tur-YTC: Samuel bütün halka, “Yahve'nin seçtiği adamı görüyor musunuz? Bütün halk
    arasında onun gibisi yok.” dedi. Bütün halk bağırdı ve “Yaşasın kral!” dedi.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς πάντα τὸν λαὸν, εἰ ἑωράκατε ὃν ἐκλέλεκται ἑαυτῷ
    Κύριος, ὅτι οὐκ ἔστιν ὅμοιος αὐτῷ ἐν πᾶσιν ὑμῖν; καὶ ἔγνωσαν πᾶς ὁ λαὸς, καὶ εἶπαν,
    ζήτω ὁ βασιλεύς.
  ind-AYT: Samuel berkata kepada seluruh bangsa itu, “Lihatlah orang yang dipilih
    TUHAN! Sebab, tidak ada seorang pun yang seperti dia di antara seluruh bangsa
    ini.” Lalu, seluruh bangsa itu bersorak, “Hidup raja!”
  nya-nya: Samueli anafunsa anthu onse kuti, “Kodi mukumuona munthu amene Yehova wasankha?
    Palibe wofanana naye pakati pa anthu onse.” Kenaka anthu onse anafuwula kuti,
    “Mfumu ikhale ndi moyo wautali!”
  hrv-hrv: 'Tada Samuel reče svemu narodu: “Vidite li koga je izabrao Jahve? Nema
    mu ravna u svemu narodu.” I sav narod uze klicati i vikati: “Živio kralj!”'
  mps-mps: Tialima, Samuelgo te we bidibolo te po wai, “Te Genuai Bidigo sa muyu nigilali
    bidi suao. Te tobage bidi tiwai me deli te da tomode me menio.” Tama tigidali
    bagego po dagą genuai olama, i weyu, te tiwai wai, “Aga te dago king bidi dao.
    Aga te kibu be hauwa te king bidimainao!” wali.
  tpi-tpi: Orait na Samuel i tokim ol manmeri, “Lukim dispela man Bikpela i bin makim.
    I no gat wanpela man i wankain olsem em namel long yumi.” Na olgeta manmeri i
    singaut bikmaus olsem, “Em i king bilong yumi. Em i ken i stap king planti yia.”
  dan-1931: 'Da sagde Samuel til hele Folket: “Ser I ham, HERREN har udvalgt? Hans
    Lige findes ikke i alt Folket!” Og hele Folket brød ud i Jubelskrig og råbte:
    “Kongen leve!”'
  vie-OVCB: 'Sa-mu-ên nói với dân chúng: “Đây là người Chúa Hằng Hữu đã chọn làm vua
    của anh chị em. Chẳng ai trong Ít-ra-ên bằng người cả!” Toàn dân tung hô: “Vua
    vạn tuế!”'
  guj-2017: પછી શમુએલે લોકોને કહ્યું, “શું ઈશ્વરના પસંદ કરેલા માણસને તમે જુઓ છો? બધા
    લોકોમાં તેના જેવો કોઈ નથી!” સર્વ લોકોએ પોકાર કર્યો, “રાજા ઘણું જીવો!”
  pon-2006A: Samuel eri padahkihong aramas ako, “Iet ohl me KAUN-O ketin piladahr!
    Sohte emen rehtail me duwehte ih.” Aramas ako koaros eri werkihda, “At nanmwarki
    en ketin mour werei!”
  por-BRBSL: 'Samuel disse a todo o povo: “Você vê aquele que Yahweh escolheu, que
    não há ninguém como ele entre todo o povo”? Todo o povo gritou e disse: “Viva
    o rei”!'
  aly-aly: Rernem akarrerrew apmer ikwer-warl. Samuel-el Saul-anem arrwekel rnkernew.
    Samuel angkew ingkerrew, “Artwa nhenh arenh-arey! INGKARTel renh rlwanew, atyetyart
    aneyew! Ingwerenty alakenh aney-angenh rapeny, arrangkw!” Akngerr inkwerelhemel
    arlkerrew ikwer, “Intem-antey ra aneyew atyetyart!” ...
  cth-cth: Samuel ni taminaw koe, BAWIPA ni a rawi e na hmu awh maw. Taminaw thung
    dawk ahni patet e buet touh hai awmhoeh telah ati teh tamimaya ni a hram awh teh
    siangpahrang hring saw naseh ati awh.
  twi-twi: Samuel ka kyerɛɛ nnipa no nyinaa se, “Ɔbarima a Awurade apaw no sɛ mo hene
    ni. Obiara nni Israel ha a ɔne no sɛ.” Afei, nnipa no nyinaa bɔ gyee so se, “Ɔhene
    nkwa so!”
  hlt-hlt: Te phoeiah Pilnam pum te Samuel loh, “BOEIPA loh anih a coelh he na hmuh
    uh maco? Pilnam boeih khuiah anih bang a om moenih,” a ti nah. Te vaengah pilnam
    te boeih yuhui uh tih, “Manghai tah hing pai saeh,” a ti uh.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii nɑ́kɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Ntɛnɛ̀ ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́
    wè, ò í mɑ̀nnɛ̀ òmɔù Isidɑyɛɛribɛ miɛkɛ. Bɛmɔu kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì
    mbo sɑ̃́ɑ̃̀.'
  msy-2020: Ezɨ Samuel gumazamizibav gei, “Ia gumazir kamɨn gan, kar gumazir Ikiavɨra
    Itir God inabazim. Tav uam en tongɨn an mɨn itir puvatɨ.” Ezɨ gumazamiziba bar
    pamtemɨn dɨa ghaze, “A en atrivim, a dughiar ruarimɨn ikiamin atrivim!”
  dop-dop: 'Mpʋɣʋlɛ Sɑmiyɛɛlɩ heelɑ yǝlɑɑ tǝnɑ sɩ: Ɩɩ nɑɑkɩ wei ɩnɩ Tɑcɑɑ lǝsɑɑ tɔɣɔlɔ.
    Ɩ nɑ nɔɣɔlʋ pɑ tɑ nǝɣǝsɩ tɑ tɑɑ cǝnɛ. Ɩlɛnɑ yǝlɑɑ tǝnɑ wiliti sɩ: Mǝ nɑ tɛtʋ.'
  azb-azb: 'Şamuel bütün xalqa dedi: «Rəbbin seçdiyi bu xalqın arasında bənzəri olmayan
    adamı görürsünüzmü?» O zaman xalq bir səslə qışqırıb dedi: «Yaşasın padşah!»'
  eng-DBY: And Samuel said to all the people, See ye him whom Jehovah has chosen,
    that there is none like him among all the people? And all the people shouted and
    said, May the king live.
  hin-2017: शमूएल ने सब लोगों से कहा, “क्या तुम ने यहोवा के चुने हुए को देखा है कि
    सारे लोगों में कोई उसके बराबर नहीं?” तब सब लोग ललकार के बोल उठे, “राजा चिरंजीव
    रहे।” (प्रेरि. 13:21)
  wol-KYG: 'Samiyel wax ak mbooloo mépp, ne leen: «Yeena gis ki Aji Sax ji taamu?
    Kenn melul ni moom ci mbooloo mi mépp.» Mbooloo ma mépp àddu ca kaw ne: «Buur,
    guddalu fan!»'
  eng-YLT: And Samuel saith unto all the people, 'Have ye seen him on whom Jehovah
    hath fixed, for there is none like him among all the people?' And all the people
    shout, and say, 'Let the king live!'
  kne-kne: Pag kanan Samuel sin kaipoipogaw, “Si nay di lalaki ay pinilin Diyos. Magay
    makaiso si olay esa en datako.” Idi siya di, bomanogaw da ay nangwani, “Matagotago
    din ari!”
  eng-WYC-2017: And Samuel said to all the people, Certainly ye see whom the Lord
    hath chosen; for none in all the people is like him. And all the people cried,
    and said, Live the king!
  eng-WMBB: Samuel said to all the people, “Do you see him whom the LORD has chosen,
    that there is no one like him amongst all the people?” All the people shouted
    and said, “Long live the king!”
  urd-GVH: समुएल ने कहा, “यह आदमी देखो जिसे रब ने चुन लिया है। अवाम में उस जैसा कोई
    नहीं है!” तमाम लोग ख़ुशी के मारे “बादशाह ज़िंदाबाद!” का नारा लगाते रहे।
  rug-rug: Zama se Samuela koari na tinoni, “Hierana sa tie sapu ele vizatia e Zihova!
    Namu na loke tie gita sapu kekeṉoṉo gua asa.” Velavela sari doduru tinoni, “Mani
    toa va gelenae sa baṉara, gua!”
  gaz-gaz: Saamuʼeelis saba sana hundaan, “Namicha Waaqayyo isa filate argituu? Saba
    hunda keessaa kan akka isaa tokko iyyuu hin jiru” jedhe. Namoonnis, “Mootichi
    bara baraan haa jiraatu!” jedhanii iyyan.
  fra-LSG: 'Samuel dit à tout le peuple: Voyez-vous celui que l’Éternel a choisi?
    Il n’y a personne dans tout le peuple qui soit semblable à lui. Et tout le peuple
    poussa les cris de: Vive le roi!'
  gnn-gnn: Ga Djamiyulyunydja waŋana ḻakaraŋalana, “Dhuwalana gay' Godthu djarr'yurrunanydja.
    Dhuwalana ḏarramu yurru nhumalaŋgu ŋurruŋunydja.” Ga bukmaktja ŋunhi yolŋu'‐yulŋu
    yiŋgathinana waŋana bitjarrana, “Dhuwalana ŋilimurruŋgu ŋurruŋunydja, märr ŋayi
    yurru nhinanydja weyinnha.”
  yal-yal: Samuyɛli yi a fala yamaan xa, a naxa, “Ɛ a mato, Alatala naxan sugandixi!
    A ɲɔxɔn mi yamaan mumɛɛn yɛ.” Yamaan birin yi sɔnxɔ, e naxa, “Ala xa sii xunkuye
    fi a ma!”
  haw-1868: Olelo aku la o Samuela i na kanaka a pau, E nana oukou ia ia nei, i ka
    mea a Iehova i wae ai, aohe kona like iwaena o na kanaka a pau, Hooho aku la na
    kanaka a pau, i aku la, E ola ke alii.
  arb-NAV: 'فَقَالَ صَمُوئِيلُ لِجَمِيعِ الشَّعْبِ: «أَشَاهَدْتُمْ مَنِ اخْتَارَهُ
    الرَّبُّ لِيَكُونَ مَلِكاً عَلَيْكُمْ؟ لَيْسَ لَهُ نَظِيرٌ فِي كُلِّ الشَّعْبِ»؛
    فَهَتَفُوا: «لِيَحْيَ الْمَلِكُ!»'
  ewe-ewe: Azɔ Samuel gblɔ na ameawo katã be, “Miele ame si Yehowa tia na mí la kpɔma?
    Ame aɖeke mesɔ kplii le Israel blibo la o!” Eye ameha la do ɣli be, “Fia la nenɔ
    agbe tegbee!”
  eng-LEE: And Samuel said to all the people, Have ye seen him whom the Lord hath
    made choice of, that there is none like him among all the people? And all the
    people shouted, and said, Long live the king.
  gvn-gvn: '@see-verse:1SA.010.023'
  asm-FB: তেতিয়া চমূৱেলে লোক সকলক ক’লে, “যিহোৱাই মনোনীত কৰা পুৰুষ জনক তোমালোকে দেখিছা
    নে? ইয়াত সকলো লোকৰ মাজত এওঁৰ দৰে আন কোনো নাই!” তাতে সকলো লোকে জয়-ধ্বনি কৰি ক’লে
    “ৰজা চিৰজীৱি হওঁক!”
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ حَمَ بِرِن بّ، «وٌ بَرَ عَ تٌ، عَلَتَلَ نَشَن سُفَندِشِ؟
    عَ مَنِيّ مُ نَ حَمَ تَفِ.» عٍ بِرِن نَشَ حّلّشِنيِ شُي رَ مِنِ، عٍ عَ قَلَ، «كِسِ
    نَ مَنفّ بّ.»
  fra-SBL: 'Samuel dit à tout le peuple : « Voyez-vous celui que Yahvé a choisi, qu''il
    n''y a personne comme lui parmi tout le peuple ? » Tout le peuple criait et disait :
    « Vive le roi ! »'
  hbo-hbo: וַיֹּ֨אמֶר שְׁמוּאֵ֜ל אֶל־כָּל־הָעָ֗ם הַרְּאִיתֶם֙ אֲשֶׁ֣ר בָּֽחַר־בֹּ֣ו
    יְהוָ֔ה כִּ֛י אֵ֥ין כָּמֹ֖הוּ בְּכָל־הָעָ֑ם וַיָּרִ֧עוּ כָל־הָעָ֛ם וַיֹּאמְר֖וּ
    יְחִ֥י הַמֶּֽלֶךְ׃ פ
  piu-2006: '@see-verse:1SA.010.023'
  pjt-pjt: '@see-verse:1SA.010.023'
  kik-kik: Samũeli akĩĩra andũ othe atĩrĩ, “Nĩmuona mũndũ ũrĩa Jehova athuurĩte? Gũtirĩ
    mũndũ ũhaana take harĩ andũ aya othe.” Nao andũ makĩanĩrĩra makiuga atĩrĩ, “Mũthamaki
    arotũũra ihinda iraaya!”
  fra-NCL: 'Et Samuel dit à tout le peuple : « Voyez-vous celui que Yahweh a choisi ?
    Il n’y a personne dans tout le peuple qui soit semblable à lui. » Et tout le peuple
    poussa des cris en disant : « Vive le roi ! »'
  cek-AK: To naah Samuel mah kaminawk boih khaeah, Angraeng mah qoih ih kami hae khen
    oh, kaminawk boih salakah anih baktih mi doeh om ai, tiah a naa. To naah kaminawk
    boih mah, Siangpahrang! Sithaw mah hinglung sawksak nasoe, tiah hang o.
  cuk-cuk: 'Geb degine, Samuel bela dulemarga sogded: —¡Bab-Jehová dule-nug-imaksad,
    be dakmala! ¡Ar we-duleyobid dule-baid sated! Yeer-itogedba bela oimakdemalad:
    —¡Nuedi rey nugsalesad!'
  uig-CYR: 'Самуил барлиқ хәлиққә: — Әнди Пәрвәрдигар таллиған кишигә қараңлар! Дәрвәқә
    барлиқ хәлиқниң ичидә униңға йетидиған бириси йоқтур, деди. Вә хәлиқниң һәммиси:
    — Падиша яшисун! — дәп товлашти.'
  pma-pma: Evus, Samuel mulamun Sol va mulomal luhu en meatin keil ka viteni min keil
    vit, “Meatin koanek vi kei koa Iahova rie lati keke vahi houlu valosil kat kami.
    Meatin tovuol emun en kami vasuval kei.” Navong alesi, meatin vasi keil avisohiso
    keih avit, “!Kei vi asuv houlu onomai, losilkatien onen hel hetaveah!” Navong
    Sol mai vi asuv houlu onen me-Isrel keil, sua onen vi hanumau tai ka halualim
    emun (30). Ka me-Isrel keil koa arsitei keil ven hiasuvien onen ka asel kutut
    kati. Ka kei vise ruai meatin tavaeen keil ten out Isrel ka mulamun keil uva avavae
    vatal min me-Amon keil ka amu lin keil. Sakini, me-Isrel vasi keil asi keil suk
    ven hiasuvien onen.
  tel-2017: అప్పుడు సమూయేలు “యెహోవా ఏర్పరచుకున్నవాణ్ణి మీరు చూశారా? ప్రజలందరిలో అతని
    వంటివాడు ఎవరూ లేడు” అని చెప్పినప్పుడు, ఆ ప్రజలంతా ఆనందంతో “రాజు చిరకాలం జీవిస్తాడు
    గాక” అంటూ బిగ్గరగా కేకలు వేశారు.
  hat-BSA: 'Samuel te di a tout pèp la: “Èske nou wè sila ke SENYÈ a te chwazi a?
    Anverite, nanpwen lòt moun ki tankou li pami tout pèp la.” “Konsa, tout pèp la
    te rele fò. Yo te di: “Viv Wa a!”'
  bxh-bxh: Samuwela dodoga ya falibadi iyebom, Guyau taumoho ya fasinabo, logena ma!
    Dodoga mahudoꞌidi ganahewadi yai hige sai hesa doha in. Habahim, dodoga mahudoꞌidi
    sa yoga laꞌilaꞌi tiyen, Kin haba ya miya boliman lofalofa!
  kos-kos: Ac Samuel el fahk nu sin mwet uh, “Pa inge mwet se su LEUM GOD El sulela!
    Wangin sie inmasrlosr oana el.” Ac mwet uh nukewa wowoyak ac fahk, “In paht moul
    lal tokosra!”
  hbo-WLC: וַיֹּ֨אמֶר שְׁמוּאֵ֜ל אֶל־כָּל־הָעָ֗ם הַרְּאִיתֶם֙ אֲשֶׁ֣ר בָּֽחַר־בּ֣וֹ
    יְהוָ֔ה כִּ֛י אֵ֥ין כָּמֹ֖הוּ בְּכָל־הָעָ֑ם וַיָּרִ֧עוּ כָל־הָעָ֛ם וַיֹּאמְר֖וּ
    יְחִ֥י הַמֶּֽלֶךְ׃ פ
  ibo-ibo: Samuel gwara ndị ahụ niile okwu sị, “Onye a bụ nwoke ahụ Onyenwe anyị họpụtara
    ka ọ bụrụ eze unu. Ọ dịghị onye ọzọ dịka ya nʼIzrel!” Mgbe ahụ, mmadụ niile tiri
    mkpu sị, “Ka eze dị ogologo ndụ gaa nʼihu!”
  ory-ory: ଏଥିରେ ଶାମୁୟେଲ ସମସ୍ତ ଲୋକଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଯାହାଙ୍କୁ ମନୋନୀତ କରିଅଛନ୍ତି,
    ତୁମ୍ଭେମାନେ କି ତାଙ୍କୁ ଦେଖୁଅଛ, ସମସ୍ତ ଲୋକଙ୍କ ମଧ୍ୟରେ ତାଙ୍କ ପରି କେହି ନାହିଁ?” ତହିଁରେ
    ସମସ୍ତ ଲୋକ ଜୟଧ୍ୱନି କରି କହିଲେ, “ରାଜା ଚିରଜୀବୀ ହେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:1SA.010.023'
  chk-chk: Iwe, Samuel a üreni ekewe aramas meinisin, “Iei i ewe mwän ewe Samol mi
    Lapalap a filätä. Esap fokun wor eman mi wewe ngeni lein ekewe aramas meinisin.”
    Iwe, ekewe aramas meinisin ra kökkö fän leüömong, “Ewe king epwe manauatam.”
  ssd-ssd: 'Kile Samuel nu Israel mbal ŋakmba saniŋgina: Suŋgoŋge taŋgo madina ta
    noten. Sine ŋgamukŋge ande nu suk mine ndakate ŋgina le Israel mbal ŋakmba wika
    raumba sakinaig: Ese. Sine tuku gabat suŋgo teŋge sine kulatka minamŋgat ŋginaig.'
  rop-rop: Wal Semyul bin dalim olabat, “Iya na det men weya YAWEI bin pikimat. En
    nobodi iya wulijim im.” Wal ola pipul bin jingat, “Melabat wandim det king garra
    jidan longtaim blanga wi!”
  ukr-1871: 'І промовив Самуїл до всього люду: Ви бачите, кого вибрав Господь; не
    має він нїкого до пари. І кликнув увесь нарід: Нехай жиє царь!'
  deu-1951: 'Und Samuel sprach zu dem ganzen Volk: Da seht ihr den, welchen der HERR
    erwählt hat, denn ihm ist keiner gleich unter dem ganzen Volk! Da jauchzte alles
    Volk und sprach: Es lebe der König!'
  eng-JPS: 'And Samuel said to all the people: ''See ye him whom the LORD hath chosen,
    that there is none like him among all the people?'' And all the people shouted,
    and said: ''Long live the king.'''
  srp-1865: 'I reèe Samuilo svemu narodu: vidite li koga je izabrao Gospod da niko
    nije kao on u svemu narodu? I sav narod povika i reèe: da živi car!'
  lug-lug: Samwiri n’agamba abantu bonna nti, “Mulaba omusajja Mukama gw’alonze? Tewali
    amwenkana mu bantu bonna.” Abantu ne baddamu n’eddoboozi eddene nti, “Wangaala
    Kabaka.”
  heb-heb: ויאמר שמואל אל כל העם הראיתם אשר בחר בו יהוה כי אין כמהו בכל העם וירעו
    כל העם ויאמרו יחי המלך׃
  ben-IRV: পরে শমূয়েল সবাইকে বললেন, “তোমরা কি একে দেখতে পাচ্ছ? ইনিই সদাপ্রভুর মনোনীত;
    সমস্ত লোকের মধ্যে তাঁর মত আর কেউ নেই।” তখন সমস্ত লোকেরা জয়ধ্বনি দিয়ে বলল, “রাজা
    চিরজীবী হোন।”
  pan-pan: ਸਮੂਏਲ ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਜਿਸ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਚੁਣਿਆ ਹੈ ਉਹ ਨੂੰ ਤੁਸੀਂ ਵੇਖੋ ਜੋ
    ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚ ਇਹ ਦੇ ਵਰਗਾ ਕੋਈ ਨਹੀਂ। ਤਦ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਜੈਕਾਰਾ ਬੁਲਾ ਕੇ ਆਖਿਆ, ਰਾਜਾ
    ਜਿਉਂਦਾ ਰਹੇ!
  tkr-tkr: 'Şamuelee eyhen: – Rəbbee g''əyxı''na insan, şok''le g''eceyee? Milletne
    yı''q''nee mang''uk akarna sacar deşda. Milletın ts''irıka eyhen: – Paççah geer
    qa''ana!'
  mya-JVB: ရှမွေလကလည်း၊ ထာဝရဘုရား ရွေးချယ်တော်မူသောသူကို ကြည့်ကြလော့။ လူခပ်သိမ်းတို့တွင်
    သူနှင့်တူသော သူတစုံတယောက်မျှမရှိဟု လူအပေါင်းတို့အား ပြောဆိုလျှင်၊ လူအပေါင်းတို့က၊
    ရှင်ဘုရင်အသက်တော်မြဲပါစေဟု ကြွေးကြော်ကြ၏။
  tte-O: Kabo Samuela iwalolau Isileli boda kolili iba, “Wagitai, Yeoba tomo bwaite
    igitesipwai iyamala ami kin. Nige yaboyoi Isileli kalola mena besiele iya.” Kabo
    tomo meuloili siyoga, “Ala kin yawasina imamalawe.”
  tbg-tbg: Ho vira vita vare anuvaro Samueriva vaiinti nahenti tiva nimiro tiharo,
    Noravano Kotiva kaama tai vaiintira ne tavaate. Kiama niqihairo vo vaiintivano
    Sorura voqaantema kero vaivo, tumanta ekaa vaiinti nahenti naveraitiha, Soruva
    tinavu avuhainaa vaiintivanoma vaivo. Viva avuhainaava vaiharo vukaiqamakero qaqi
    variqiro vuanarove, tura.
  hmo-hmo: Vadaeni Samuela ese taunimanima ibounai ia hamaoroa, ia gwau, “Lohiabada
    ese ia abia hidi tauna umui itaia, a? Taunimanima ibounai edia huanai ia be namo
    herea momokani, ani?” Bona idia haboua taudia ibounai idia boiboi, idia gwau,
    “King be nega daudau do ia mauri noho!”
  urd-urd: और समुएल ने उन लोगों से कहा तुम उसे देखते हो जिसे ख़ुदावन्द ने चुन लिया,
    कि उसकी तरह सब लोगो में एक भी नहीं, तब सब लोग ललकार कर बोल उठे, “कि बादशाह जीता
    रहे।”
  rus-SYN: 'И сказал Самуил всему народу: видите ли, кого избрал Господь? подобного
    ему нет во всем народе. Тогда весь народ воскликнул и сказал: да живет царь!'
  bqc-SIM: 'Ɔ̃ Samuɛli ònɛ́ píi: A gbɛ̃́ pↄ́ Dii sɛ̀ èa? Gbɛ̃e ku laaàwa á guuo.
    Ɔ̃ gbɛ̃́pii wiilɛ̀ aa mɛ̀: Lua wá kía dↄ̃ ń aafiao!'
  tcz-CHONGTHU: Chuin Samuel in mijouse jah ah, “Hiche mipa hi ahi Pakijin na lengpa
    ding uva alhen chu ahi, Israelte lah’a ama tobang adang aumpoi,” ati. Chuin mipiten,
    “Lengpa damsot hen,” tin asam’un ahi.
  mar-mar: तेव्हा शमुवेल सर्व लोकांस म्हणाला, “ज्याला परमेश्वराने निवडले त्यास तुम्ही
    पाहता काय? त्याच्यासारखा सर्व लोकात कोणी नाही!” सर्व लोक ओरडून म्हणाले, “राजा
    दीर्घायुषी होवो!”
  soq-soq: Ita Samuel apana diamone wanase, “Me ipa sa Iawe God sonaben e warerela.
    Mai mida da no Israelwa uduudu bedembo me rua, dia.” Ita apana uduudu rasantone
    waienase, “Warereitone wankasaitaa!”
  qub-qub: 'Samuelnami runacunata niran: «Cananga ricashcanquinami-llapa rayniquipaj
    Tayta Dios acrashanta. ¡Manami pipis paymanga tincunchu!» Chaura llapan Israelcuna
    nipäcuran: «¡Bïba rayninchi!»'
  bqp-bqp: 'Akũ Samuɛli pìńnɛ ń pínki: A gbɛ̃ kũ Dikiri sɛ̀ɛ è yá? Gbɛ̃ke kun lán
    a bà á tɛ́ro. Akũ gbɛ̃ sĩnda pínki wiki lɛ̀ ò pì: Luda ó kína dↄ̃ kũ aafiaao!'
  hat-hat: 'Samyèl di pèp la: -Men moun Seyè a chwazi a. Pa gen tankou l'' nan mitan
    pèp la. Tout pèp la pran rele: -Viv wa Sayil!'
  eng-BSB: Samuel said to all the people, “Do you see the one the LORD has chosen?
    There is no one like him among all the people.” And all the people shouted, “Long
    live the king!”
  tod-tod: 'Samiyɛle ɠɛni bɛbɛi pɛ ma: «À wɛlɛ, zunui tɛi ka Ɠɔoɠɔ GALAGI yiimazeɠeni
    la, kɛɠala nɔpɛ ge la wo zaama.» Ti pɛ ti wooɠulani, ti ɗa ɠɛ ma: «Masagi lɛbi
    ɠeke faan!»'
  eng-WEBPB: Samuel said to all the people, “Do you see him whom the LORD has chosen,
    that there is no one like him amongst all the people?” All the people shouted
    and said, “Long live the king!”
  kbq-kbq: Hagi anante Samueli'a maka vahera zamasamino, Ra Anumzamo'ma huhamprintea
    nera hago kazo? Hianagi miko vahe'mota atupa hu'nazanki ana ne'mo'a za'za huno
    tamagatere'ne, hige'za miko vahe'mo'za ranke hu'za, za'zate kinia manino vugahie.
  nhe-BL: 'Huan Samuel quinilhui nochi nopa israelitame: ―Xijtlachilica ni tlacatl
    tlen TOTECO quitlapejpenijtoc para elis imotlanahuatijca. Axaca seyoc queja ya
    ipan nochi tlali Israel. Huajca nochi israelitame quiijtojque chicahuac: ―Ma huejcahuas
    itztos totlanahuatijca.'
  bus-bus: 'Ben Samuɛli bèńnɛ ń píngi: A gbɛ̃ kɛ̀ Dii sɛ̀ èↄ́? Gbɛ̃kee kuu lán à bà
    a tɛ́ro. Ben baade píngi wii lɛ̀ wà bè: Luda wa kína dↄ̃ kↄ̃n aafiao!'
  gub-BL: Uze'eg Xamuew teko wanupe. — Ai'aw awa Tupàn Tuweharupi Wiko Ma'e hemixak
    kwer a'e. Naheta kwaw amo izàwenugar zaneinuromo a'e wà, i'i wanupe. Uhapukaz
    teko paw wà kury, — Zaneruwihawete a'e, tuwe wikuwe a'e nehe, i'i wà.
  eng-DRA: 'And Samuel said to all the people: Surely you see him whom the Lord hath
    chosen, that there is none like him among all the people. And all the people cried
    and said: God save the king.'
