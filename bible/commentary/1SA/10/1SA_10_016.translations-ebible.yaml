verse: 1SA.010.016
translations:
  mal-C: “കഴുതകളെ കണ്ടെത്തിയിരിക്കുന്നു എന്ന് അദ്ദേഹം ഞങ്ങളോട് ഉറപ്പായി പറഞ്ഞു” എന്ന്
    ശൗൽ മറുപടി പറഞ്ഞു. രാജത്വത്തെപ്പറ്റി ശമുവേൽ പറഞ്ഞതൊന്നും ശൗൽ തന്റെ പിതൃസഹോദരനെ
    അറിയിച്ചില്ല.
  deu-TKW: 'Saul antwortete seinem Vetter: Er hat uns mitgeteilt, daß die Eselinnen
    gefunden seien. Was aber Samuel in betreff des Königtums gesagt hatte, das verriet
    er ihm nicht.'
  lin-lin: 'Saulo azongiselaki noko na ye : — Ayebisaki biso ete ba-ane ekomonana
    solo. Kasi Saulo ayebisaki noko na ye te makambo oyo Samuele alobaki na ye na
    tina na bokonzi.'
  eng-LSV: And Saul says to his uncle, “He certainly declared to us that the donkeys
    were found”; and of the matter of the kingdom he has not declared to him that
    which Samuel said.
  eng-GNV: 'Then Saul saide to his vncle, He tolde vs plainely that the asses were
    founde: but concerning the kingdome whereof Samuel spake, tolde he him not.'
  eng-WEBSTER: And Saul said to his uncle, He told us plainly that the asses were
    found. But of the matter of the kingdom, of which Samuel spoke, he told him not.
  nhw-BL: 'Huajca Saúl quiilhui: ―Techyolmelajqui para nopa burrojme ya quinajsitoyaj.
    Pero Saúl amo tleno quiilhui itío para quialtijtoya para elis tlanahuatijquetl.'
  swh-ONEN: Sauli akajibu, “Alituhakikishia kwamba punda wamepatikana.” Lakini hakumwambia
    babaye mdogo kila kitu Samweli alichomwambia kuhusu ufalme.
  bba-bba: Mɑ Sɔɔlu u nɛɛ, u sun sɔ̃ɔwɑ dim dim mɑ bɑ kɛtɛku ni wɑ. Adɑmɑ u ǹ nùn
    bɑndun ɡɑri sɔ̃ɔwɑ yi Sɑmuɛli u ɡeruɑ.
  eng-KJVCPB: And Saul said unto his uncle, He told us plainly that the asses were
    found. But of the matter of the kingdom, whereof Samuel spake, he told him not.
  mpx-mpx: Anana Sol i lahe i ba, “I baem eliyama te donki bolo hi tatayaomal iyaka
    hi pwawal.” Yaa nige i wawasaan te Samuwela i baek elana i ba, “Owa abwe nu tabwa
    Isileli wali kin.”
  luo-luo: Saulo nodwoke niya, “Ne owachonwa malongʼo ni punde ne oseyudo.” To ne
    ok onyise gima Samuel ne owacho kuom wach bedo ruoth.
  meu-meu: Saulo ese tama-lahaina e haere henia, eto, E hadibamai, doniki vada e davaridia.
    A hari basileia herevana Samuel ese e gwauraia na herevana ta se hamaorolaia.
  npi-ULB: शऊलले आफ्नो काकालाई जवाफ दिए, “गधाहरू भेट्टाइएका छन् भनी तिनले हामीलाई
    प्रष्‍ट रूपमा भने ।” तर शमूएलले भनेका राज्यको विषयमा भने तिनले उनलाई भनेनन् ।
  yor-yor: Saulu dáhùn pé, “Ó fi dá wa lójú pé wọ́n ti rí àwọn kẹ́tẹ́kẹ́tẹ́ náà.”
    Ṣùgbọ́n kò sọ fún arákùnrin baba a rẹ̀ ohun tí Samuẹli sọ nípa ọba jíjẹ.
  emp-NTPO: 'Saulba jarasia: –Idjia daia ebud̶a jarasia bãrãba burrora unusid̶ada.–
    Baribʌrʌ Saulba jaraẽ́ basía Samuelba idjira israelerã boro bai jarad̶ara.'
  ind-ind: Saul menjawab, “Samuel berkata bahwa keledai-keledai itu sudah ditemukan.”
    Tetapi Saul tidak memberitahukan bahwa dia akan menjadi raja bangsa Israel.
  pes-OPCB: 'شائول جواب داد: «او گفت که الاغها پیدا شده‌اند.» ولی شائول دربارهٔ آنچه
    سموئیل راجع به پادشاه شدنش گفته بود، چیزی به عموی خود نگفت.'
  tgl-ULB: Sumagot si Saul sa kanyang tiyo, “Sinabi niya sa amin nang tapatan na natagpuan
    na ang mga asno.” Ngunit hindi niya sinabi sa kanya ang bagay patungkol sa kaharian
    na sinabi ni Samuel.
  cbu-NT: Saulsha, Nuwaa Samuel tárangiya. Na chineetsish yuwangaz nachungakish anoo
    na pakeensintanda, tárangcha, Saul waziparee kamanku tárangiya. Itaru, Saul yuwaatsshat
    Samuelpa tsiyatarangu, Kurakaam ínachinllpa, tárangu anootssha nda kamanirangiya.
    Izuuru kamapshirangiya.
  hui-hui: Solohanda ibuhondo ladai bialu lalu, Nogo dongi uruni handa walia henego
    ka lalu langiya, lalu lamini. Anigo Samuelehanda Solo ibu kini holebere lalu layago
    nalamini.
  mya-mya: ရှော​လု​က``မြည်း​များ​ကို​ပြန်​၍​တွေ့​ပြီ ဖြစ်​ကြောင်း အ​ကျွန်ုပ်​တို့​အား​ပြော​ကြား
    လိုက်​ပါ​သည်'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​ရှ​မွေ​လ မိန့်​မြွက်​သည့်​နိုင်​ငံ​ရေး​အ​ကြောင်း​ကို​မူ
    ဦး​လေး​အား​မ​ပြော​ဘဲ​နေ​၏။
  bod-N: སོ་ལོས་རང་གི་ཁུ་བོ་ལ། སཱ་མུ་ཨེལ་གྱིས་ང་ཚོར་བོང་བུ་རྣམས་རྙེད་པའི་གཏམ་གསལ་པོར་སྨྲས་བྱུང་ཞེས་སྨྲས་ཀྱང་།
    རྒྱལ་ཁམས་ཀྱི་དོན་སཱ་མུ་ཨེལ་གྱིས་ཅི་གསུངས་པ་དེ་ནི་མ་བཤད་དོ། །
  sna-sna: Sauro akapindura achiti, “Akatiudza pachena kuti mbongoro dzakanga dzawanikwa.”
    Asi haana kuudza babamunini vake nezvoumambo zvakanga zvataurwa naSamueri.
  spa-BLM: 'Saúl dijo a su tío: “Nos dijo claramente que los asnos habían sido encontrados”.
    Pero en cuanto al asunto del reino, del que habló Samuel, no se lo dijo.'
  cac-cac: 'Ix tac''vi vin̈aj Saúl chi'': —Vach'' ix yutej vin̈ yalani. Ix yal vin̈
    to toxo ix chax noc'' b''uru chi'', xchi vin̈. Malaj jab''oc tas ix yal vin̈ yuj
    tas ix yal vin̈aj Samuel d''ay to ol och reyal.'
  swh-ULB: Sauli akamjibu baba yake mdogo, “Alituambia waziwazi kwamba punda wamepatikana.”
    Lakini kuhusu swala la ufalme alilosema Samweli hakumwambia.
  bel-bel: 'І сказаў Саўл дзядзьку свайму: ён абвясьціў нам, што асьліцы знайшліся.
    А таго, што сказаў яму Самуіл пра царства, не адкрыў яму.'
  wed-wed: Saul i paribelei, “I riwelai da donkina i nelaḡai.” Wate maiana eḡa ita riwei
    Samuel aiwai i riwei, da tauna ina vigulau Israel aubaii.
  deu-ELBBK: 'Und Saul sprach zu seinem Onkel: Er tat uns für gewiss kund, dass die
    Eselinnen gefunden seien. Aber die Sache von dem Königtum, wovon Samuel geredet
    hatte, teilte er ihm nicht mit.'
  mbb-OT: Midtavak si Saul te, “Mibpesarig sikandin he egkeehè ded kes menge asnu.”
    Piru wazà keǥiya ni Saul ziyà te anggam din is migkaǥi ni Samuel mehitenged te
    kegkehimuwa kandin he hadì.
  mal-2015: 'ശൗൽ തന്റെ ഇളയപ്പനോടു: കഴുതകളെ കണ്ടുകിട്ടിയിരിക്കുന്നു എന്നു അവൻ ഞങ്ങളോടു
    തിട്ടമായി അറിയിച്ചു എന്നു പറഞ്ഞു; എങ്കിലും ശമൂവേൽ രാജത്വം സംബന്ധിച്ചു പറഞ്ഞതു
    അവൻ അവനോടു അറിയിച്ചില്ല.'
  rmc-rmc: „Phenďa amenge, hoj o somara pes imar arakhle,“ odphenďa o Saul peskre
    bačiske, ale na phenďa leske, hoj les o Samuel kidňa avri kraľiske.
  pes-OPV: 'شاول به عموی خود گفت: «ما را واضح خبر داد که الاغها پیداشده است.» لیکن
    درباره امر سلطنت که سموئیل به او گفته بود، او را مخبر نساخت.'
  ron-1924: 'Ши Саул а рэспунс ункюлуй сэу: „Не-а спус кэ мэгэрицеле с-ау гэсит.”
    Ши ну й-а спус нимик деспре ымпэрэция деспре каре ворбисе Самуел.'
  aui-aui: Na Sol iwona bo, “Touna iwonemii da wawaya donkidi nada sibanana.” Bi Sol
    aghunanaki geiyawoneni da Samwel iwona da touna inikiiwawo Isrel damdi kiiravidiye.
  ben-OBCV: শৌল উত্তর দিলেন, “তিনি আমাদের আশ্বস্ত করে বললেন যে গাধিগুলি খুঁজে পাওয়া
    গিয়েছে।” কিন্তু শমূয়েল রাজপদের বিষয়ে কী বলেছিলেন তা তিনি তাঁর কাকাকে বলেননি।
  som-som: Kolkaasaa Saa'uul wuxuu adeerkiis ku yidhi, Bayaan buu noogu sheegay in
    dameerihii la helay. Laakiinse xagga waxa boqortooyadii ku saabsan Samuu'eel ka
    hadlay uma uu sheegin.
  lat-VUC: 'Et ait Saul ad patruum suum: Indicavit nobis quia inventæ essent asinæ.
    De sermone autem regni non indicavit ei quem locutus fuerat ei Samuel.'
  eng-ASVBT: And Saul said unto his uncle, He told us plainly that the asses were
    found. But concerning the matter of the kingdom, whereof Samuel spake, he told
    him not.
  ita-1885: 'E Saulle disso al suo zio: Egli ci ha significato per certo che le asine
    erano ritrovate. Ma non gli dichiarò ciò che Samuele gli avea detto intorno al
    regno.'
  eng-LXXUP: And Saul said to his kinsman, He verily told me that the asses were found.
    But the matter of the kingdom he told him not.
  eng-ULB: Saul replied to his uncle, “He told us plainly that the donkeys had been
    found.” But he did not tell him about the matter of the kingdom, of which Samuel
    had spoken.
  spa-VBL: “Nos aseguró que los burros habían sido encontrados”, respondió Saúl. Pero
    Saúl no le dijo a su tío lo que Samuel le había dicho que sería rey.
  fra-_FOB: 'Et Saül dit à son oncle: Il nous a assuré que les ânesses étaient trouvées;
    mais il ne lui déclara pas le discours que Samuel avait tenu touchant la royauté.'
  mal-mal: 'ശൌല്‍ തന്റെ ഇളയപ്പനോട്: “കഴുതകളെ കണ്ടുകിട്ടിയിരിക്കുന്നു എന്ന് അവൻ ഞങ്ങളോട്
    വ്യക്തമായി അറിയിച്ചു എന്നു പറഞ്ഞു;” എങ്കിലും ശമൂവേൽ രാജത്വം സംബന്ധിച്ച് പറഞ്ഞത്
    ശൌല്‍ അവനോട് അറിയിച്ചില്ല.'
  urd-GVR: Sāūl ne jawāb diyā, “Ḳhair, us ne kahā ki gadhiyāṅ mil gaī haiṅ.” Lekin
    jo kuchh Samuel ne bādshāh banane ke bāre meṅ batāyā thā us kā zikr us ne na kiyā.
  suz-BL: मिनु सावलमी “ ‘गधा थित्‍तेक्‍म’ देंत” देंमाक्‍त। तन्‍न पिप दुम्‍तीके आ पर्बम
    देंशो लोव़ मशेंदा बाक्‍त।
  ita-1927: 'E Saul a suo zio: “Egli ci ha dichiarato positivamente che le asine erano
    trovate”. Ma di quel che Samuele avea detto riguardo al regno non gli riferì nulla.'
  ckb-ckb: 'شاولیش بە مامی گوت: «پێی گوتین کە ماکەرەکان دۆزراونەتەوە.» بەڵام لەبارەی
    پاشایەتییەکەوە بە مامی نەگوت کە ساموئێل چی گوتبوو.'
  eng-BBE: And Saul, answering him, said, He gave us word that the asses had come
    back. But he said nothing to him of Samuel's words about the kingdom.
  kan-OKCV: ಸೌಲನು ತನ್ನ ಚಿಕ್ಕಪ್ಪನಿಗೆ, “ಕತ್ತೆಗಳು ದೊರಕಿದವೆಂದು ಅವನು ನಮಗೆ ಸ್ಪಷ್ಟವಾಗಿ ತಿಳಿಸಿದನು,”
    ಎಂದನು. ಆದರೆ ಅವನು ಸಮುಯೇಲನು ಹೇಳಿದ ರಾಜ್ಯಭಾರದ ಮಾತನ್ನು ಅವನಿಗೆ ತಿಳಿಸಲಿಲ್ಲ.
  tam-2017: 'சவுல் தன் சிறிய தகப்பனைப் பார்த்து: கழுதைகள் கண்டுபிடிக்கப்பட்டது என்று
    எங்களுக்கு வெளிப்படையாக சொன்னார் என்றான்; ஆனாலும் ராஜ்ஜிய காரியத்தைப்பற்றிச் சாமுவேல்
    சொன்னதை அவனுக்கு அறிவிக்கவில்லை.'
  spa-RV-1909: 'Y Saúl respondió á su tío: Declarónos expresamente que las asnas habían
    parecido. Mas del negocio del reino, de que Samuel le había hablado, no le descubrió
    nada.'
  ron-BTF: 'Și Saul i-a spus unchiului său: Ne-a zis pe față că măgărițele au fost
    găsite. Dar lucrul despre împărăție, despre care Samuel îi vorbise, nu i-a spus.'
  eng-WEBP: Saul said to his uncle, “He told us plainly that the donkeys were found.”
    But concerning the matter of the kingdom, of which Samuel spoke, he didn’t tell
    him.
  eng-FBV: “He promised us the donkeys had been found,” Saul replied. But Saul didn't
    tell his uncle what Samuel had said about him becoming king.
  nld-1939: 'Saul gaf zijn oom ten antwoord: Hij heeft ons verzekerd, dat de ezelinnen
    terecht waren. Maar de geschiedenis van het koningschap, waarover Samuël gesproken
    had, vertelde hij hem niet.'
  nch-BL: 'Huajca Saúl quiilhui: ―Techyolmelajqui para nopa burrojme ya quinajsitoyaj.
    Pero Saúl amo teno quiilhui itío para quialtijtoya para elis tanahuatijquet.'
  vie-1934: 'Sau-lơ thưa cùng chú mình rằng: Người đã dạy tỏ cho chúng tôi rằng lừa
    cái đã tìm được rồi. Nhưng Sau-lơ không tỏ gì về điều Sa-mu-ên đã nói về việc
    nước.'
  hin-CV: शाऊल ने अपने चाचा को उत्तर दिया, “शमुएल ने हमें आश्वासन दिया, कि गधे मिल
    चुके हैं.” शाऊल ने अपने चाचा को राजत्व से संबंधित कुछ भी नहीं बताया.
  spa-BES: 'Entonces respondiendo Saúl, dijo: Nos dijo que habían regresado los asnos.
    Pero no le dijo nada de las palabras de Samuel sobre el reino.'
  tdx-tdx: 'Le hoe t’i Saole amy rahalahin-drae’ey: Tinaro’e ama’ay an-tsaontsy mora
    te nirendreke i borìke rey. Fe tsy nabeo’e ama’e i fifeheañe tinaro’ i Samoeley.'
  tha-KJV: และซาอูลตอบลุงของท่านว่า “เขาบอกเราแจ่มแจ้งว่าพบลาแล้ว” แต่​เรื่องราวที่​เก​ี่ยวกับราชอาณาจั​กร
    ซึ่งซามูเอลกล่าวถึงนั้นท่านไม่​ได้​บอกสิ่งใดเลย
  por-BR-2018: 'E Saul respondeu a seu tio: Declarou-nos expressamente que as asnas
    haviam aparecido. Mas do negócio do reino, de que Samuel lhe havia falado, não
    lhe revelou nada.'
  deu-ELO: 'Und Saul sprach zu seinem Oheim: Er tat uns für gewiß kund, daß die Eselinnen
    gefunden seien. Aber die Sache von dem Königtum, wovon Samuel geredet hatte, teilte
    er ihm nicht mit.'
  eng-WYC-2018: And Saul said to his uncle, Samuel showed to us, that the she-asses
    were found. But he showed not to his uncle of the word of the realm, that Samuel
    spake to him. (And Saul said to his uncle, Samuel told us that the female donkeys
    were found. But he did not tell his uncle what Samuel had said to him about the
    kingdom or about becoming king.)
  epo-epo: 'Kaj Saul diris al sia onklo: Li diris al ni, ke la azeninoj estas trovitaj.
    Sed tion, kion Samuel diris pri la reĝado, li ne diris al li.'
  uig-PIN: 'Saul taƣisiƣa: — U jǝzm bilǝn bizgǝ exǝklǝr tepildi, dǝp hǝwǝr bǝrdi,
    dedi. Lekin Samuilning padixaⱨliⱪ ixi toƣruluⱪ eytⱪan sɵzini uningƣa dǝp bǝrmidi.'
  beo-beo: Solo da bu adole i, “E da anima amane sia:i. Ohe da ba:i dagoi.” Be e da
    ea aeyamama, Sa:miuele ea Solo da hina bagade dunu hamoma:ma sia:i, amo da ema
    hame adoi.
  tpi-OTNT: Na Sol i tok olsem, “Em i tokim mitupela olsem, sampela man i kisim ol
    donki pinis.” Tasol Sol i no tokim smolpapa long dispela tok Samuel i bin mekim
    long Sol bai i kamap king.
  hau-SA: Shawulu ya ce, “Ya tabbatar mana cewa an riga an sami jakuna.” Amma bai
    gaya wa ɗan’uwan mahaifinsa abin da Sama’ila ya ce game da sarauta ba.
  uig-LAT: 'Saul taghisigha: — U jezm bilen bizge éshekler tépildi, dep xewer berdi,
    dédi. Lékin Samuilning padishahliq ishi toghruluq éytqan sözini uninggha dep bermidi.'
  nde-nde: USawuli waphendula wathi, “Uqinise kithi ukuthi obabhemi sebebonakele.”
    Kodwa kamtshelanga uyise omncane okwakutshiwo nguSamuyeli ngobukhosi.
  ton-ton: Pea pehē ʻe Saula ki hono tuʻasina, naʻa ne tala totonu kiate kimaua kuo
    ʻiloa ʻae fanga ʻasi. Ka ko e meʻa ʻi he puleʻanga ʻaia naʻe lea ki ai ʻa Samuela,
    naʻe ʻikai te ne tala ia.
  ces-1613: 'Odpověděl Saul strýci svému: Oznámil nám místně, že by nalezeny byly
    oslice. Ale s strany království nic mu neoznámil, co mluvil Samuel.'
  eng-WMB: Saul said to his uncle, “He told us plainly that the donkeys were found.”
    But concerning the matter of the kingdom, of which Samuel spoke, he didn’t tell
    him.
  tam-TCV: அதற்கு சவுல் அவனிடம், “கழுதைகள் கண்டுபிடிக்கப்பட்டது என்று அவர் எங்களுக்குச்
    சொன்னார்” என்றான். ஆனால் சாமுயேல் தன்னை அரசனாக்குவதைப்பற்றிச் சொன்னதை அவன் தனது
    சிறிய தகப்பனுக்குச் சொல்லவில்லை.
  ceb-ULB: Si Saul mitubag sa iyang uyoan,” Misulti siya kanamo nga nakaplagan na
    ang mga asno.” Apan wala niya siya sultihi mahitungod sa mga butang sa gingharian,
    nga gisugilon ni Samuel.
  pol-UBG: 'Saul odpowiedział swemu stryjowi: Zapewnił nas, że oślice się znalazły.
    Lecz nie powiedział mu o sprawie królestwa, o którym Samuel mówił.'
  agr-agr: 'Tutai Saúl niina apaji yachin ayaak: “Burro aidau megkaejaunak wainkaje,
    tusa ujapakmae”, tiuwai. Tujash Samuel niina chichajak: “Ame Israel aents aidaun
    apuji atatme”, tusa tibaunak ujakchauwai.'
  kyc-kyc: Dokopa Soleme isingi lao, Baame mena dupwa koto kando nyimi nambwa langipya,
    leya. Leyamopape Samyueleme baa kiŋi ingyara leyamo dokona mendepe arome pyao
    banya rakange kuki doko lamai naya.
  urd-GVU: ساؤل نے جواب دیا، ”خیر، اُس نے کہا کہ گدھیاں مل گئی ہیں۔“ لیکن جو کچھ سموایل
    نے بادشاہ بننے کے بارے میں بتایا تھا اُس کا ذکر اُس نے نہ کیا۔
  deu-1912: 'Saul antwortete seinem Vetter: Er sagte uns, daß die Eselinnen gefunden
    wären. Aber von dem Königreich sagte er ihm nicht, was Samuel gesagt hatte.'
  ntj-ntj: Nyangka Tjuultu watjarnu, “Wiya, watjarnu tjiinya-ya tungki palunyanya
    ngurrirnu.” Tjiinya Tjuultu palunyaku kamurungka watjantjamunurtu tjiinya Tjamiyultu-lu
    watjarnu puurrpa purlkanya nyinarratjaku, palunyanya.
  kan-2017: ಸೌಲನು, “ಕತ್ತೆಗಳು ಸಿಕ್ಕಿವೇ ಎಂದು ತಿಳಿಸಿದನು” ಎಂಬುದಾಗಿ ಹೇಳಿದನೇ ಹೊರತು ಸಮುವೇಲನು
    ಹೇಳಿದ ರಾಜ್ಯಭಾರದ ಮಾತನ್ನು ತಿಳಿಸಲಿಲ್ಲ.
  yap-yap: Me fulweg Saul ni ga’ar, “I yog ngomow ni ka ni piri’egrad,” machane de
    weliy ngak e tin keyog Samuel ni murung’agen ni bayi pilung.
  hlt-MCSB: Te dongah a napanoe te Saul loh , “Laak nucaphung te a hmuh uh tila kaimih
    rhoi taengah a thui rhoela a thui coeng,” a ti nah. Tedae Samuel loh Saul taengah
    a thui mangpa olka te tah thui pah pawh.
  mdy-ETH: ሳኣዖኦሌ ማሃዖ፦ «ሃራ ጴዼሢ ኑም ዒ ኬኤዜኔ» ጌዔኔ፤ ጋዓንቴ ካኣቲ ማዒ ዶኦሚንቴያ ማዒፆ ሳሙዔኤሌ ኬኤዜሢ ማዖም
    ዒ ኬኤዚባኣሴ።
  twi-ASANTE: Saulo buaa sɛ, “Ɔkaa sɛ, wɔahunu mfunumu no.” Nanso, Saulo anka ankyerɛ
    ne wɔfa no sɛ Samuel asra no ngo sɛ wɔbɛsi no ɔhene.
  mwc-mwc: Saul i kaobeyei, “I wonikai kata matapa donkey si pananisi.” Saba ana bitaupauma
    kairavina Samuel i wonei wai kega abuna i mamatarei.
  eng-WEBU: Saul said to his uncle, “He told us plainly that the donkeys were found.”
    But concerning the matter of the kingdom, of which Samuel spoke, he didn’t tell
    him.
  wal-wal: Yaagin Saa7ooli ba aawaa ishaayyo, “Hareti beettidoogaa Sameeli nuuyyo
    geeshshidi yootiis” yaagiis; shin Sameeli, “Kawo gidaasa” giidi ayyo odidoogaa
    yootibeenna.
  spa-PDDPT: 'Saúl respondió a su tío: Nos dijo claramente que las asnas fueron halladas.
    Pero nada dijo relacionado con lo que Samuel le dijo sobre el reino.'
  gun-gun: 'Saul ombovai otuty pe: — Orevy omombe''u mburika''i ojoua jevyague rive
    — he''i. Nomombe''u porã potai huvixa oĩ aguã re Samuel ijayvuague.'
  agu-BL: —Clar cunin tal i' sketz yi ten wi't chijal yi buru', stzun Saúl. Poro quinin
    xtxol Saúl, yi mbi cu'n a'lchij tetz te yi cawu'n yi at tocbil i' te'j.
  ilo-ULB: Simmungbat ni Saul iti ulitegna, “Nalawag nga imbagana kadakami a nasarakanen
    dagiti asno.” Ngem saanna nga imbaga kenkuana ti banag maipanggep iti pagarian
    a sinarita ni Samuel.
  kpg-kpg: Saul ga helekai anga, “Mee ne hai mai hua bolo nia ‘donkey’ la guu kida.”
    Gei Saul digi hagi anga ina gi tuaahina o dono damana nia helekai Samuel bolo
    ia gaa king.
  uig-ARA: 'سائۇل تاغىسىغا: ــ ئۇ جەزم بىلەن بىزگە ئېشەكلەر تېپىلدى، دەپ خەۋەر بەردى،
    دېدى. لېكىن سامۇئىلنىڭ پادىشاھلىق ئىشى توغرۇلۇق ئېيتقان سۆزىنى ئۇنىڭغا دەپ بەرمىدى.'
  sus-sus: Sɔlu naxa a sɔxɔ yaabi, «A a fala nɛ muxu bɛ, a sofale lanmae bara to.»
    Kɔnɔ Sɔlu mu sese masen mangɛya xa fe ra, Samuweli naxan fala a bɛ.
  pon-2006: Sohl eri sapeng, mahsanih, “E mahsanihong kiht me mahn ako dierekier.”
    Ahpw Sohl sohte ndaiong rien eh pahpao dahme Samuel ketihtihkihong duwen eh pahn
    nanmwarkihla.
  jae-jae: Saul gêjô eo awa gebe “Eŋ kêsôm gêdêŋ aêagêc gebe têtap doŋki têna sa su.”
    Mago biŋ kiŋŋa, taŋ Samuel kêsôm naŋ, eŋ gêjac miŋ gêwiŋ atom.
  ksd-ksd: 'Ma Saul i ga biti: I ga ve amir ba di ga tar tikan tadav ra umana as;
    pa i ga tia vaarike pirana ure ra varkurai nina ba Samuel i ga varvai tana.'
  tur-YTC: Saul amcasına, “Eşeklerin bulunduğunu bize açıkça söyledi” dedi. Ama Samuel'in
    söylemiş olduğu krallık meselesini ona söylemedi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ πρὸς τὸν οἰκεῖον αὐτοῦ, ἀπήγγειλεν ἀπαγγέλλων μοι, ὅτι
    εὕρηνται αἱ ὄνοι· τὸ δὲ ῥῆμα τῆς βασιλείας οὐκ ἀπήγγειλεν αὐτῷ.
  ind-AYT: Saul berkata kepada pamannya, “Dia memberitahukan kepada kami bahwa keledai-keledai
    itu telah ditemukan.” Namun, perkara raja seperti yang telah dikatakan Samuel,
    tidak dibicarakan.
  nya-nya: Sauli anati, “Iye anatitsimikizira kuti abulu anapezeka.” Koma sanawawuze
    amalume akewo za nkhani ija ya ufumu imene Samueli anamuwuza.
  hrv-hrv: 'A Šaul odgovori svome stricu: “Rekao nam je da su se našle magarice.”
    Ali mu ništa ne reče o kraljevskoj časti koju mu je prorekao Samuel.'
  mps-mps: Tama Solgo te tiwai po wai, “Agai da sibolo te tiwai po wali, te bidi mebago
    te donki dabe gegela sualio, wai.” Tiali goli, Solgo te aga aya sabi bidibolo
    te Samuelgo aga te king pedelaibao wali po te aga aya sabi bidibolo wabeo.
  tpi-tpi: Na Sol i tok olsem, “Em i tokim mitupela olsem, sampela man i kisim ol
    donki pinis.” Tasol Sol i no tokim smolpapa long dispela tok Samuel i bin mekim
    long Sol bai i kamap king.
  dan-1931: 'Saul svarede: “Han fortalte os, at Æslerne var fundet!” Men hvad Samuel
    havde sagt om Kongedømmet, fortalte han ham ikke.'
  vie-OVCB: 'Sau-lơ thưa: “Ông ấy nói với chúng tôi rằng đã tìm được lừa rồi.” Nhưng
    Sau-lơ không nói với chú mình những lời Sa-mu-ên đã nói về việc nước.'
  guj-2017: શાઉલે પોતાના કાકાને જવાબ આપ્યો, “તેણે ઘણી સ્પષ્ટતાથી કહ્યું કે ગધેડાં
    મળ્યાં છે.” પણ રાજ્યની વાત જે વિષે શમુએલે તેને કહ્યું હતું તે સંબંધી તેણે તેને
    કશું કહ્યું નહિ.
  pon-2006A: Sohl eri sapeng, mahsanih, “E mahsanihong kiht me mahn ako dierekier.”
    Ahpw Sohl sohte ndaiong rien eh pahpao dahme Samuel ketihtihkihong duwen eh pahn
    nanmwarkihla.
  por-BRBSL: 'Saul disse a seu tio: “Ele nos disse claramente que os burros foram
    encontrados”. Mas a respeito da questão do reino, da qual Samuel falou, ele não
    lhe disse.'
  cth-cth: Sawl ni lanaw ka hmu awh toe tie na dei pouh telah a panga koe bout a dei
    pouh. Hatei uknae kong Samuel ni a dei e hah dei hoeh.
  twi-twi: Saulo buae se, “Ɔkae se, wɔahu mfurum no.” Nanso Saulo anka ankyerɛ ne
    wɔfa no sɛ Samuel asra no ngo sɛ wobesi no ɔhene.
  hlt-hlt: Te dongah a napanoe te Saul loh, “Laak nucaphung te a hmuh uh tila kaimih
    rhoi taengah a thui rhoela a thui coeng,” a ti nah. Tedae Samuel loh Saul taengah
    a thui mangpa olka te tah thui pah pawh.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: Ò ti nɑ̀kɛ́ kɛ tú bɛ̀ yɑ̀mu sɑ̃mmɑrímúbɛ̀. Ò mɛ nyí nhò
    nɑ̀kɛ́ tìmɑtì tìì tukúnɛ̀ tikpɑ̀tì.'
  msy-2020: Ezɨ Sol a mɨgɨa ghaze, “A kamaghɨn ga mɨkeme, gumazir maba donkiba bato.”
    Egha Sol atrivimɨn ikiasa Samuel a ginabazir bizimɨn gun uan afeziar dozimɨn mɨkezir
    puvatɨ.
  dop-dop: 'Mpʋɣʋlɛ sɩ: Ɩ heelɑ-tʋɣʋ tǝfoo sɩ pɑ nɑwɑ kpɑŋɑsɩ. Amɑ ɩ tɑ heeli ɩ cɑɑ
    sǝkpelu kɛ nti Sɑmiyɛɛlɩ kɑ heelɑ-ɩ sɩ ɩ kɑ́ tɔɣɔ kɑwulɑɣɑ tɔ.'
  azb-azb: 'Şaul əmisinə dedi: «Eşşəklərin tapıldığını bizə aydın bildirdi». Lakin
    padşahlıq haqqında Şamuelin sözünü əmisinə danışmadı.'
  eng-DBY: And Saul said to his uncle, He told us for certain that the asses were
    found. But of the matter of the kingdom, of which Samuel had spoken, he told him
    not.
  hin-2017: शाऊल ने अपने चाचा से कहा, “उसने हमें निश्चय करके बताया कि गदहियाँ मिल
    गईं।” परन्तु जो बात शमूएल ने राज्य के विषय में कही थी वह उसने उसको न बताई।
  wol-KYG: 'Sóol ne ko: «Samiyel da noo biralal ne mbaam ya feeñ na.» Mbirum nguur
    ma ko Samiyel wax nag, Sóol waxu ko baayam bu ndaw.'
  eng-YLT: And Saul saith unto his uncle, 'He certainly declared to us that the asses
    were found;' and of the matter of the kingdom he hath not declared to him that
    which Samuel said.
  eng-WYC-2017: And Saul said to his uncle, Samuel showed to us, that the she-asses
    were found. But he showed not to his uncle of the word of the realm, that Samuel
    spake to him.
  eng-WMBB: Saul said to his uncle, “He told us plainly that the donkeys were found.”
    But concerning the matter of the kingdom, of which Samuel spoke, he didn’t tell
    him.
  urd-GVH: साऊल ने जवाब दिया, “ख़ैर, उसने कहा कि गधियाँ मिल गई हैं।” लेकिन जो कुछ
    समुएल ने बादशाह बनने के बारे में बताया था उसका ज़िक्र उसने न किया।
  rug-rug: “Ele tozini gami sa sapu ele ta dogoro pule tu sari na kurukuru,” olaṉa
    gua se Saula, ba lopu tozia sa koasa buhina gua sapu tozia Samuela koasa sapu
    asa si kaqu ta evaṉae baṉara gua.
  gaz-gaz: Saaʼolis deebisee, “Inni akka harroonni argaman nutti himeera” jedhe; garuu
    waan akka inni mootii taʼu Saamuʼeel itti hime sana obboleessa abbaa isaatti hin
    himne.
  fra-LSG: 'Et Saül répondit à son oncle: Il nous a assuré que les ânesses étaient
    retrouvées. Et il ne lui dit rien de la royauté dont avait parlé Samuel.'
  gnn-gnn: Ga ŋayi Djolyunydja ḻakaraŋala nhanŋu bitjarra, “Ŋayi Djamiyulyunydja ŋarraku
    ḻakarama ŋunhi wäyindja maṉḏa liŋgu maḻŋ'thunna yawungu.” Ga bitjarra ŋayi yukurrana
    Djolyu ḻakaraŋalanydja nhanukala ŋapipi'mirriŋuwanydja, yurru ŋayi yaka ḻakaraŋala
    Djolyu ŋunhi ŋayi Djamiyul waŋana bitjarra nhanŋu, “Nhe yukurra yurru djingaryun
    Yitjuralpuyŋuwuna ŋurruŋu,” bitjarra. Yaka ŋayi ḻakaraŋala ŋula yolku yolŋuwu
    ŋurikiynydjayi.
  yal-yal: Sɔli yi a yabi, a naxa, “A fala nxu xa nɛn a sofali gilɛne bata to.” Koni
    a mi sese fala a xa a mangayana a fe yi Samuyɛli naxan fala.
  haw-1868: I aku la o Saula i kekahi makuakane ona, Ua hai maopopo mai ia ia maua
    i ka loaa ana o na hoki. Aka, o ka mea no ke aupuni a Samuela i olelo ai, aole
    ia i hai aku ia ia.
  arb-NAV: 'فَأَجَابَ شَاوُلُ عَمَّهُ: «أَعْلَمَنَا أَنَّ الْحَمِيرَ قَدْ تَمَّ الْعُثُورُ
    عَلَيْهَا». وَلَكِنَّهُ كَتَمَ عَنْهُ أَمْرَ الْمَمْلَكَةِ الَّذِي حَدَّثَهُ بِهِ
    صَمُوئِيلُ.'
  ewe-ewe: Saul ɖo eŋu be, “Eka ɖe edzi nam be, wokpɔ tedziawo.” Gake megblɔ nu si
    Samuel gblɔ tso fiaɖuɖu la ŋuti ya na fofoa nɔvia o.
  eng-LEE: And Saul said unto his uncle, He told us plainly that the asses had been
    found. But of the matter of the kingdom, whereof Samuel had spoken, he told him
    not.
  asm-FB: চৌলে দদায়েকক ক’লে, “তেওঁ আমাক স্পষ্টকৈ ক’লে যে, “গাধবোৰ বিচাৰি পাবা।” কিন্তু
    ৰাজ্যৰ বিষয়ে যি কথা চমূৱেলে তেওঁক কৈছিল, সেই কথা তেওঁ দদায়েকক নক’লে।
  sus-A: سْلُ نَشَ عَ سْشْ يَابِ، «عَ عَ قَلَ نّ مُشُ بّ، عَ سٌقَلٍ لَنمَيٍ بَرَ تٌ.»
    كْنْ سْلُ مُ سٍسٍ مَسٍن مَنفّيَ شَ قٍ رَ، سَمُوٍلِ نَشَن قَلَ عَ بّ.
  fra-SBL: 'Saül dit à son oncle : « Il nous a dit clairement que les ânes ont été
    trouvés. » Mais concernant l''affaire du royaume, dont Samuel a parlé, il ne lui
    a rien dit.'
  hbo-hbo: וַיֹּ֤אמֶר שָׁאוּל֙ אֶל־דֹּודֹ֔ו הַגֵּ֤ד הִגִּיד֙ לָ֔נוּ כִּ֥י נִמְצְא֖וּ
    הָאֲתֹנֹ֑ות וְאֶת־דְּבַ֤ר הַמְּלוּכָה֙ לֹֽא־הִגִּ֣יד לֹ֔ו אֲשֶׁ֖ר אָמַ֥ר שְׁמוּאֵֽל׃
    פ
  piu-2006: '@see-verse:1SA.010.015'
  pjt-pjt: '@see-verse:1SA.010.015'
  kik-kik: Saũlũ agĩcookia atĩrĩ, “Nĩatwĩrire o wega atĩ ndigiri nĩcionekete.” No
    ndeerire ithe mũnini ũrĩa Samũeli aamwĩrire ũhoro ũkoniĩ ũthamaki.
  fra-NCL: 'Et Saül répondit à son oncle : « Il nous a appris que les ânesses étaient
    retrouvées. » Mais quant à l’affaire de la royauté, il ne lui rapporta pas ce
    qu’avait dit Samuel.'
  cek-AK: Saul mah ampu khaeah, Laa hrang loe hnuk o let boeh, tiah Samuel mah kamnoekta
    ah thuih boeh, tiah a naa. Toe Samuel mah thuih ih prae ukhaih kawng to loe ampu
    khaeah thui pae ai.
  cuk-cuk: 'Saúl abin-sogdebalid: —Unnila anmarga sogsad, bato molimar-uayasuid amilesye.
    Degi-inigwele, Saúl, e-gilorga sogsasulid, igi Samuel negseoedgi ega-sunmaksa.'
  uig-CYR: 'Саул тағисиға: — У җәзм билән бизгә ешәкләр тепилди, дәп хәвәр бәрди,
    деди. Лекин Самуилниң падишалиқ иши тоғрилиқ ейтқан сөзини униңға дәп бәрмиди.'
  tel-2017: సౌలు అతనితో “గాడిదలు దొరికాయి అని అతడు చెప్పాడు” అని చెప్పాడు గానీ రాజ్య
    పరిపాలనను గురించి సమూయేలు చెప్పిన మాట చిన్నాన్నకు చెప్పలేదు.
  hat-BSA: 'Konsa Saül te di tonton li: “Li te pale nou byen klè ke bourik yo gen
    tan twouve.” Men li pa t pale li afè wayòm ke Samuel te pale a.'
  bxh-bxh: Saulo alinana ya bui iye, Ya falibamai mate donki haꞌa sa lobahidi. Samuwela
    ya libalau Saulo lisina mate in haba ya famala Isalaela edi kin, in moho Saulo,
    madiyana hige ena i liba.
  kos-kos: Na Saul el fahk, “El fahk mu koneyukyak tari.” Tusruktu el tiana fahk ma
    Samuel el fahk kacl lah el ac tokosrala.
  hbo-WLC: וַיֹּ֤אמֶר שָׁאוּל֙ אֶל־דּוֹד֔וֹ הַגֵּ֤ד הִגִּיד֙ לָ֔נוּ כִּ֥י נִמְצְא֖וּ
    הָאֲתֹנ֑וֹת וְאֶת־דְּבַ֤ר הַמְּלוּכָה֙ לֹֽא־הִגִּ֣יד ל֔וֹ אֲשֶׁ֖ר אָמַ֥ר שְׁמוּאֵֽל׃
    פ
  ibo-ibo: Sọl zara ya sị, “Ọ gwara anyị na a chọtala ịnyịnya ibu ndị ahụ.” Ma okwu
    gbasara alaeze, dịka Samuel siri kwuo ya, ọ gwaghị ya ihe ọbụla.
  ory-ory: ତହିଁରେ ଶାଉଲ ଆପଣା ପିତୃବ୍ୟଙ୍କୁ କହିଲେ, “ଗଧସବୁ ମିଳିଲେ ବୋଲି ସେ ଆମ୍ଭମାନଙ୍କୁ ସ୍ପଷ୍ଟରୂପେ
    କହିଲେ।” ମାତ୍ର ରାଜତ୍ଵର ଯେଉଁ କଥା ଶାମୁୟେଲ କହିଥିଲେ, ତାହା ସେ ତାଙ୍କୁ ଜଣାଇଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.010.015'
  chk-chk: Nge Saul a üreni pwin seman, “A afata ngenikem pwe ekewe aas ra pwä.” Nge
    esap pwäri ngeni pwin saman we mine Samuel a kapas ngeni usun an epwe king.
  ssd-ssd: 'Saul ndek lafumba bab nuŋe sana: Nu teŋenmba sile sasikina. Naneŋge doŋki
    ŋgisikinaig ta buk kile-siglikinaig ŋgina ŋga bab nuŋe sana. Taŋamba sana sulumba
    nu Samuelŋge gabat suŋgo prowam tuku madina ta yabuka bab nuŋe sa ndana.'
  rop-rop: Wal Sol bin tok, “Imbin dalim minbala sambala men bin olredi faindim detlot
    dongki.” Lagijat na Sol bin tok. En im nomo bin dalim im anggul wanim Semyul bin
    dalim im weya im garra jidan king.
  ukr-1871: 'Відказав Саул дядькові: Сказав нам, що ослицї знайшлись. А про те, що
    Самуїл сказав про царство, не признавсь йому.'
  deu-1951: 'Saul antwortete seinem Oheim: Er sagte uns für gewiß, daß die Eselinnen
    gefunden seien! Was aber Samuel von dem Königtum gesagt hatte, das verriet er
    ihm nicht.'
  eng-JPS: 'And Saul said unto his uncle: ''He told us plainly that the asses were
    found.'' But concerning the matter of the kingdom, whereof Samuel spoke, he told
    him not.'
  srp-1865: 'A Saul reèe stricu svojemu: kazao nam je da su se našle magarice. Ali
    mu ne reèe za carstvo što mu je kazao Samuilo.'
  lug-lug: Sawulo n’addamu nti, “Yatutegeeza nti endogoyi zaali zirabise.” Naye n’atamubuulira
    Samwiri bye yamugamba ku by’obwakabaka.
  heb-heb: ויאמר שאול אל דודו הגד הגיד לנו כי נמצאו האתנות ואת דבר המלוכה לא הגיד
    לו אשר אמר שמואל׃
  ben-IRV: তখন শৌল তাঁর কাকাকে বললেন, “তিনি আমাদের স্পষ্টই বলে দিলেন যে, গাধীগুলো
    পাওয়া গেছে।” কিন্তু তাঁর রাজত্ব করার সম্বন্ধে শমূয়েল তাঁকে যে কথা বলেছিলেন তা
    তিনি তাঁকে বললেন না।
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਚਾਚੇ ਨੂੰ ਕਿਹਾ, ਉਸ ਨੇ ਸਾਨੂੰ ਸਿੱਧਾ ਆਖ ਦਿੱਤਾ ਕਿ ਗਧੀਆਂ ਲੱਭ ਪਈਆਂ
    ਹਨ ਪਰ ਜਿਹੜੀ ਉਹ ਨੂੰ ਸਮੂਏਲ ਨੇ ਰਾਜ ਦੀ ਗੱਲ ਆਖੀ ਸੀ ਉਹ ਨਾ ਦੱਸੀ।
  tkr-tkr: 'Şaulee emisiyk''le eyhen: – Mang''vee şak''le əməler aveykiynbıva uvhu.
    Paççahiyvaline hək''ee Şamuelee hucoovayiy uvhuva, mang''vee emisiysne ağmişcad
    ha''a deş.'
  mya-JVB: မြည်း တို့ကို တွေ့ ပြီဟု ရှမွေလသည် အတပ်ပြော ကြောင်းကိုသာ ရှောလု သည် ဘထွေး
    အား ပြန်ပြော ၍ ၊ ရှမွေလ ပြော သော နိုင်ငံ အမှု အရေးကို ဘထွေးအား မ ကြားမပြော ဘဲနေ၏။
  tte-O: Mwa Saulo iwalo-pileyoi iba, “Iwalo dudulai kolimai iba donki silobailiko.”
    Na Saulo nige iwawalo-masalan madiyanane koina ana emala kin Isileli kalona mena
    kaiwena.
  tbg-tbg: Soruva vira tiva amiro tiharo, Samueriva titanta mintima tiva timiro tiharo,
    Vo vaiintinavu donki vika rantama kaavo tivo, tiro. Viva minti tiharovata, Samueriva
    nai avuhainaa vaiintiqama vuainarara kiama nai varaqora vira tiva amura.
  hmo-hmo: Saulo ese iena tamana maragi dekenai ia haere, ia gwau, “Samuela ese ai
    ia hadibaia, ia gwau doniki ibounai be idia davaria vadaeni.” To unai Samuela
    ena hereva ia dekenai, do ia king totona, unai hereva be Saulo ese iena tamana
    maragi dekenai ia hamaoroa lasi.
  urd-urd: साऊल ने अपने चचा से कहा, उसने हमको साफ़ — साफ़ बता दिया, कि गधे मिल गए,
    लेकिन हुकूमत का मज़मून जिसका ज़िक्र समुएल ने किया था न बताया।
  rus-SYN: 'И сказал Саул дяде своему: он объявил нам, что ослицы нашлись. А того,
    что сказал ему Самуил о царстве, не открыл ему.'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: A òwɛ̃ɛ wà zàa''ĩnapiↄ è. Ãma i kpala yã́ pↄ́ Samuɛli
    òɛ galikɛɛ̀o.'
  tcz-CHONGTHU: Saul in adonbut in, “Sangan chu akimutai tin eina seipeh lhonin,”
    ahi. Ahinlah Saul in apangah koma Samuel in lenggam thu asei chu, asedoh poi.
  mar-mar: तेव्हा शौल आपल्या काकाला म्हणाला, “गाढवे सापडली असे त्याने आम्हास उघड सांगितले.”
    परंतु राज्याविषयीची जी गोष्ट शमुवेल बोलला ती त्याने त्यास सांगितली नाही.
  soq-soq: Sol wanase, “Me dianena ipa, apana da donki dommon.” Tane meida Israel
    apanawa warereulepia umanawa Samuel wana mamba mai benemasapona, dia.
  qub-qub: 'Saulga tiyunta niran: «Rasun cajtami willamasha. ‹Bürruga taricashana›
    nimashami.» Saulga manami willaparanchu ray cananpaj Samuel nishanta.'
  bqp-bqp: 'Akũ Solu pì: À pìwɛrɛ ò zaaki pìnↄ lè. Ama adi kpata yã kũ Samuɛli
    òarɛ babanɛro.'
  hat-hat: 'Sayil reponn li: -Li di m'' yo jwenn bourik yo deja. Men, li pa di tonton
    l'' sa Samyèl te di l'' sou koze wa a.'
  eng-BSB: And Saul replied, “He assured us that the donkeys had been found.” But
    Saul did not tell his uncle what Samuel had said about the kingship.
  tod-tod: 'Sayile gooɠaaʋoteni, é ɠɛ ma: «Kɛɛʋɛ nɔ gi ma, soovale saaiti kaaʋɛ na.»
    Kɛlɛ Sayile la ɠɛni kɛɛni, é ʋa naa wo kɛɛɠɛ kɛɛɠɛloin ma, nii Samiyɛle boni,
    é ʋilɛ masa fai ʋa.'
  eng-WEBPB: Saul said to his uncle, “He told us plainly that the donkeys were found.”
    But concerning the matter of the kingdom, of which Samuel spoke, he didn’t tell
    him.
  kbq-kbq: Higeno Soli'a nenogona kenona hunteno, donki afu'tamina fanane hu'neana
    hago ke'za erifore hu'naze huno agra tasami'ne. Hianagi kini manigahanema huno
    asami'nea nanekea osami'ne.
  nhe-BL: 'Huajca Saúl quiilhui: ―Nechyolmelajqui para nopa burrojme ya quinajsitoyaj.
    Pero Saúl ax tleno quiilhui itío para quialtijtoya para elis tlanahuatijquetl.'
  bus-bus: 'Ben Solu bè: À bèwe wà zaaki pìnↄ è. Mↄde èe kpata yã kɛ̀ Samuɛli ònɛ
    tↄ̃kɛ̃nɛro.'
  gub-BL: — Amo wexak peneimaw wà, i'i urewe a'e, i'i Xau izupe. Numume'u kwaw inugwer
    Xamuew ize'eg awer ututyr pe. Numume'u kwaw tuwihawete romo wiko haw izupe.
  eng-DRA: 'And Saul said to his uncle: He told us that the asses were found. But
    of the matter of the kingdom of which Samuel had spoken to him, he told him not.'
