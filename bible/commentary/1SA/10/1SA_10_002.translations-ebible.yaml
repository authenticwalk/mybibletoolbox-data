verse: 1SA.010.002
translations:
  mal-C: നീ ഇന്ന് എന്നെവിട്ടു യാത്രയാകുമ്പോൾ ബെന്യാമീൻദേശത്തിന്റെ അതിരിങ്കൽ, സെൽസഹിൽ,
    റാഹേലിന്റെ കല്ലറയ്ക്കരികിൽവെച്ച് രണ്ടു പുരുഷന്മാരെ കണ്ടുമുട്ടും. ‘നിങ്ങൾ തെരയുന്നതിന്
    പുറപ്പെട്ട കഴുതകളെ കണ്ടുകിട്ടിയിരിക്കുന്നു. ഇപ്പോൾ നിന്റെ പിതാവ് കഴുതകളുടെ കാര്യം
    വിട്ടിട്ട് നിങ്ങളെപ്പറ്റി ചിന്തിച്ച്, “എന്റെ മകനുവേണ്ടി ഞാൻ എന്തു ചെയ്യണം?” എന്നു
    ചോദിച്ചുകൊണ്ട് ആകുലചിത്തനായും കഴിയുന്നു,’ എന്ന് അവർ നിന്നോടു പറയും.
  deu-TKW: 'wenn du heute von mir gegangen bist, wirst du beim Grabe der Rahel an
    der Grenze von Benjamin auf zwei Männer stoßen, die zu dir sagen werden: Die Eselinnen,
    die du suchen gingst, haben sich gefunden. Aber dein Vater denkt nicht mehr an
    die Eselinnen, sondern sorgt sich um euch und sagt: Was soll ich wegen meines
    Sohnes thun?'
  lin-lin: 'Sima na yo kotika ngai na mokolo ya lelo, okokutana na mibali mibale pembeni
    ya kunda ya Rasheli, na Tselitsa, na bandelo ya mokili ya Benjame. Bakoloba na
    yo : ‹ Ba-ane oyo okendeki koluka emonani. Mpe, sik’oyo, tata na yo atiki komitungisa
    na tina na yango, kasi akomi nde komitungisa mpo na bino. Azali komituna : ‘ Nakosala
    nini mpo na mwana na ngai ya mobali. ’ › »'
  eng-LSV: In your going from me today—then you have found two men by the grave of
    Rachel, in the border of Benjamin, at Zelzah, and they have said to you, The donkeys
    have been found which you have gone to seek; and behold, your father has left
    the matter of the donkeys, and has sorrowed for you, saying, What do I do for
    my son?
  eng-GNV: 'When thou shalt depart from me this day, thou shalt finde two men by Rahels
    sepulchre in the border of Beniamin, euen at Zelzah, and they will say vnto thee,
    The asses which thou wentest to seeke, are founde: and lo, thy father hath left
    the care of the asses, and soroweth for you, saying, What shall I doe for my sonne?'
  eng-WEBSTER: 'When thou hast departed from me to-day, then thou shalt find two men
    by Rachel''s sepulcher in the border of Benjamin at Zelzah; and they will say
    to thee, The asses which thou wentest to seek are found: and lo, thy father hath
    left the care of the asses, and sorroweth for you, saying, What shall I do for
    my son?'
  nhw-BL: Ama quema tiquisas nica tiquinpantis ome tlacame nechca campa quitlalpachojque
    Raquel huejcajya ipan altepetl Selsa ipan tlali Benjamín. Huan inijuanti mitzilhuise
    para ya quinajsique nopa burrojme catli tiquintemohuayaya. Huan motata ayacmo
    motequipachohua por nopa burrojme. Ama motequipachohua por ta huan campa hueli
    moca tlajtlantinemi tlaque huelis quichihuas para mitzpantis.
  swh-ONEN: Utakapoondoka kwangu leo, utakutana na watu wawili karibu na kaburi la
    Raheli, huko Selsa kwenye mpaka wa Benyamini. Watakuambia, ‘Punda wale uliotoka
    kwenda kuwatafuta, wamekwisha kupatikana. Sasa baba yako ameacha kufikiri kuhusu
    punda na sasa ana hofu kukuhusu wewe. Anauliza, “Nitafanyaje kuhusu mwanangu?” ’
  bba-bba: Sɑ̀ n yɑrinɑ minin di tɛ̃, kɑɑ kɑ durɔbu yiru ɡɑbu yinnɑ Sɛɛtɑkiɔ, Bɛnyɑmɛɛn
    temɔ Rɑsɛlin sikirun bɔkuɔ. Bɑ koo nun sɔ̃ bu nɛɛ, kɛtɛku ni ɑ kɑso dɑ mi, bɑ
    nu wɑ kɔ. Wunɛn bɑɑ u ǹ mɑɑ nin bwisikunu mɔ̀, wunɛn tiin bwisikunɑ u mɔ̀. U
    tii bikiɑmɔ, ɑmɔnɑ u koo ko win biin sɔ̃.
  eng-KJVCPB: 'When thou art departed from me to day, then thou shalt find two men
    by Rachel’s sepulchre in the border of Benjamin at Zelzah; and they will say unto
    thee, The asses which thou wentest to seek are found: and lo, thy father hath
    left the care of the asses, and sorroweth for you, saying, What shall I do for
    my son?'
  mpx-mpx: Sauga nu eguluwagau ge nu nawanawa, yaka bolau labui nu pwawal tubula Letiyeli
    ana salai gegelinaa panuwa Selsa elana, un Beniyamina wali labi ana sigaa. Yaka
    wam wasa nihi pewa nihi ba, ‘Donki bolo kaiweliya ku loyaloya iyaka hi pwawal.
    He tamwam iyaka nige al i nuwanuwatu kaiweliya, yaa komiu kaiwemiu te i nuwanuwatu.
    Iya iyoho i nelnel i ba, “Ga na ola ge natu na pwawa?” ’
  luo-luo: Kawuononi ka iseweya ibiro romo gi ji ariyo machiegni gi liend Rael e gwengʼ
    Zelza e tongʼ jo-Benjamin. Gibiro wachoni ni, ‘Punde mane iwuok idhi dwaro oseyudi.
    Kendo wuonu oseweyo parogi koro chunye chandore ni wachne kopenjo niya, “Abiro
    timo angʼo ne wach wuodani?” ’
  meu-meu: hari dina ai, ba rakatanigu murinai, tatau rarua ida ba hedavari Rahela
    ena gara gabuna ai, Selesa ai. Beniamina tanona ai; bena idia ese bae hereva henimu,
    baeto, Itahudia ola donikidia na vada e davaridia, harihari tamamu na doniki se
    lalodiamu, a oi daimu ai lalona e hekwarahimu, e tomu “Ede baina kara toma natugu
    dainai?”
  npi-ULB: जब तपाईं आज जानुहुनेछ, बेन्यामीनको सेल्सहको इलाकामा राहेलको चिहान नजिक
    तपाईंले दुई जना मानिसहरू भेट्टाउनुहुनेछ । तिनीहरूले तपाईंलाई भन्‍नेछन्, 'तपाईंले
    खोजिरहेका गधाहरू भेट्टाइएका छन् । अहिले तपाईंको बुबाले गधाहरू बारेमा चिन्ता गर्न
    छोडेर “मेरो छोराको बारेमा म के गरौं” भन्‍दै तपाईंको बारेमा चिन्ता गर्दै हुनुहुन्‍छ
    ।'
  yor-yor: Bí ìwọ bá kúrò lọ́dọ̀ mi lónìí, ìwọ yóò bá ọkùnrin méjì pàdé lẹ́bàá ibojì
    Rakeli ní Selsa, ní agbègbè Benjamini. Wọ́n yóò sọ fún ọ pé, ‘Kẹ́tẹ́kẹ́tẹ́ tí
    ìwọ jáde lọ láti wá ní wọn tí rí. Nísinsin yìí, baba à rẹ tí dákẹ́ kò ronú nípa
    wọn mọ́, ó sì ń dààmú nípa à rẹ. Ó ń béèrè, “Kí ni èmi yóò ṣe nípa ọmọ mi?” ’
  emp-NTPO: 'Namaʌba bʌ wãbʌrʌd̶e Benjamiʌ̃neba yõped̶ad̶arã ẽjũãne Selsa purud̶e
    ẽberãda umé unuya. Ãdjira Isa quima Raquel tʌb̶ariped̶ad̶a caita panania. Ãdjia
    bʌ́a nãwã jarad̶ia: “Bʌa burro jʌrʌ b̶ad̶ara unusid̶aa. Maʌ̃ bẽrã burro carea
    bʌ zezara sopuaẽ́ b̶ʌa, ãtebʌrʌ bãrã carea sopua b̶ʌa. Idjia iwid̶i b̶ʌa sãwã
    bʌra unuida.”'
  ind-ind: Sesudah kita berpisah hari ini, kamu akan bertemu dua orang laki-laki di
    dekat kuburan Rahel di Zelza, di perbatasan wilayah Benyamin. Mereka akan berkata
    kepadamu, ‘Keledai-keledaimu yang hilang sudah ditemukan. Bapakmu sudah tidak
    lagi kuatir tentang keledai-keledai itu, tetapi menjadi kuatir tentang dirimu!
    Dia terus bertanya, “Apa yang terjadi dengan anakku?!”’
  pes-OPCB: 'وقتی امروز از نزد من بروی در سرحد بنیامین، کنار قبر راحیل، در صَلصَح
    با دو مرد روبرو خواهی شد. آنها به تو خواهند گفت که پدرت الاغها را پیدا کرده و
    حالا برای تو نگران است و می‌گوید: چطور پسرم را پیدا کنم؟'
  tgl-ULB: Kapag iniwan mo ako ngayon, may matatagpuan kang dalawang lalaki sa puntod
    ni Raquel, sa nasasakupan ng Benjamin at Zelza. Sasabihin nila sa iyo, 'Natagpuan
    na ang hinahanap mong mga asno. Ngayon, tumigil ang iyong ama sa pag-aalala tungkol
    sa mga asno, at nababalisa na tungkol sa iyo, sinasabing, “Ano ang dapat kong
    gawin sa anak ko?'”
  cbu-NT: Ashiri natumas kasachinllpa. Waptam kanapungcha. Itaru, naakchush, apus
    uru tputsee tsimbun chamayangachtandish. Benjaminarinshini watsapun, Rakelarineetsi
    mapurangana an kayumanashta. Ashiriya, anshat tputs uru shiyaa itsinsaru kamanchiya.
    Natunaa burroo pakeenshatanicha, yuwangaz nachungkish anootsi, táchiya. Ashirutanda,
    Aparish na chinungazina mapiyanshita, watam pakeenlluwa. Itaru, na shiyangzimarisha
    wand chinariya. ¿Tamayareezi ipareetsi pangchi? átu, na kapung mang' mantsakiya,
    uru shiyaa táchiya.
  hui-hui: Í̠na áyu ogoria i̱ yu wahalu pialu keria Selesa dindini Beniyamini daluni
    Leselonaga homali kaware kagoria agali kirali ibalu karia lola holebere. Libugua
    í̠ nogo dongi tai bialu harigoni handa walia haya lalu langulebira. Ani bialu
    í̠ abahanda nogo dongi ereba hayarunaga mini dege dindi nahe í̠naga agua biyabe
    toba howa mini dege dindi ho howa ibugua i̱ iginiore agua buledabe lalu ka lolebira,
    lene.
  mya-mya: ယ​နေ့​ငါ့​ထံ​မှ​ထွက်​ခွာ​သွား​သော​အ​ခါ သင်​သည်​ဗင်္ယာ​မိန်​နယ်၊ ဇေ​လ​ဇ​မြို့​ရှိ​ရာ
    ခေ​လ​၏​သင်္ချိုင်း​အ​နီး​တွင်​လူ​နှစ်​ယောက် ကို​တွေ့​လိမ့်​မည်။ သူ​တို့​က​သင်​လိုက်​လံ​ရှာ
    ဖွေ​နေ​သော​မြည်း​တို့​ကို​ပြန်​လည်​တွေ့​ရှိ​ပြီ ဖြစ်​၍ သင့်​အ​ဖ​သည်​မြည်း​များ​အ​တွက်
    စိုး​ရိမ်​ပူ​ပန်​မှု​မ​ရှိ​တော့​ဘဲ​သင်​၏​အ​တွက် သာ​လျှင် စိုး​ရိမ်​ပူ​ပန်​လျက်​နေ​ကြောင်း​ကို
    လည်း​ကောင်း`ငါ့​သား​အ​တွက်​အ​ဘယ်​သို့ ငါ​ပြု​ရ​ပါ​မည်​နည်း' ဟု​မြည်​တမ်း​လျက်
    နေ​ကြောင်း​ကို​လည်း​ကောင်း​သင့်​အား​ပြော ကြား​ကြ​လိမ့်​မည်။-
  bod-N: དེ་རིང་ཁྱོད་ངའི་མདུན་ནས་ཕྱིན་ཏེ་པེན་ཡཱ་མེན་གྱི་ས་མཚམས་ཀྱི་ཙེལ་ཙེག་ཏུ་སླེབས་ཚེ།
    རཱ་ཧེལ་གྱི་དུར་སའི་གནས་སུ་མི་གཉིས་དང་འཕྲད་ངེས་ལ། དེ་གཉིས་ཀྱིས་ཁྱོད་ལ་འདི་ལྟར་སྨྲས་འོང་།
    ཁྱོད་ཀྱིས་བཙལ་བའི་བོང་བུ་རྣམས་རྙེད་ཟིན་ལ། ཁྱོད་ཀྱི་ཕ་ཡིས་བོང་བུའི་ཆེད་དུ་སེམས་ཁུར་མི་བྱེད་པར།
    རང་གི་བུ་ཡི་ཆེད་དུ་ཅི་ལྟར་བྱའམ་ཞེས་སྨྲ་ཞིང་སེམས་འཚེར་བཞིན་འདུག་ཅེས་པའོ། །
  sna-sna: Pauchabva pandiri nhasi, uchasangana navarume vaviri pedyo neguva raRakeri,
    paZeriza pamuganhu waBhenjamini. Vachati kwauri, ‘Mbongoro dzawakaenda kundotsvaga
    dzakawanikwa. Zvino baba vako havachafungi nezvadzo asi vava kufunganya pamusoro
    pako. Vava kungobvunza vachiti, “Ndichaiteiko nezvomwanakomana wangu?” ’
  spa-BLM: 'Cuando hoy te hayas alejado de mí, encontrarás a dos hombres junto a la
    tumba de Raquel, en la frontera de Benjamín, en Zelza. Ellos te dirán: ‘Los asnos
    que fuiste a buscar han sido encontrados; y he aquí que tu padre ha dejado de
    preocuparse por los asnos y está ansioso por ti, diciendo: “¿Qué haré por mi hijo?”’'
  cac-cac: Ayic ol co pucan co b'a tic, ol a chalan a b'a yed' chavan̈ eb' vin̈ vinac
    d'a slac'anil b'aj mucan ix Raquel d'a chon̈ab' Selsa d'a yol yic Benjamín. A
    eb' vin̈ chi' ol alan d'ayach to toxo ix chax noc' a b'uru tza saya', man̈xo ayoc
    och vin̈ a mam d'a cusc'olal yuj noc', axo pax uuj a ach tic syac' pensar vin̈
    yuj tas ol aj a chaxi.
  swh-ULB: Utakapoondoka kwangu leo, utawaona wanaume wawili na kaburi la Raheli,
    katika nchi ya Benyamini hapo Selsa. Watu hao watakuambia, 'Wale punda mliokuwa
    mkiwatafuta wamepatikana. Sasa, Baba yako ameacha kuwatunza punda, na ana hofu
    juu yenu, anasema, “Nitafanya nini kuhusu mwanangu?”
  bel-bel: 'калі ты цяпер пойдзеш ад мяне, дык сустрэнеш двух чалавек паблізу магілы
    Рахілі, на межах Веньямінавых, у Цэлцаху, і яны скажуць табе: знайшліся асьліцы,
    якіх ты хадзіў шукаць, і вось бацька твой, забыўшы пра асьліц, непакоіцца за вас,
    кажучы: што з сынам маім?'
  wed-wed: Amadodo rava ruaḡa ma nebelei Rachel ana kokoaga au ririvana au Zelsah,
    Benjamin ana au dobu. Taui ina riwem, ‘Donkina o baibaiei i nelaḡai. Ma marina
    amam eḡa donkey ita baibaiei wate tam e vivinuabolem, e paripari-dadana, Menanare
    natu ana nelaḡanei.’
  deu-ELBBK: 'Wenn du heute von mir weggehst, so wirst du zwei Männer treffen beim
    Grab Rahels, an der Grenze von Benjamin, in Zelzach; und sie werden zu dir sagen:
    Die Eselinnen sind gefunden, die du zu suchen gegangen bist; und siehe, dein Vater
    hat die Sache der Eselinnen aufgegeben, und er ist um euch bekümmert und spricht:
    Was soll ich wegen meines Sohnes tun?'
  mbb-OT: Ked-awè nu guntaan kayì te kedì te heini en andew, duen igkedsinuǥung nu
    he dezuwa he etew uvey te leveng ni Raquel ziyà te Zelsa he dulunà te Benjamin.
    Egkaǥi sikandan diyà te kenikew te, ‘Neehè en kes asnu he ebpen-ahaan niw, ne
    is amey nu ne wazà meseeng duen, kekenà, iyan ka igkeseeng din, ne edtulung ebpenginginsà
    te menge etew ke hengkey is ed-ul-ulahan din wey zin maahà kes anak din?’ ”
  mal-2015: 'നീ ഇന്നു എന്നെ പിരിഞ്ഞുപോകുമ്പോൾ ബെന്യാമീന്റെ അതിരിങ്കലെ സെൽസഹിൽ റാഹേലിന്റെ
    കല്ലറെക്കരികെവെച്ചു രണ്ടാളെ കാണും; നീ അന്വേഷിപ്പാൻ പുറപ്പെട്ടുപോന്ന കഴുതകളെ കണ്ടുകിട്ടിയിരിക്കുന്നു;
    നിന്റെ അപ്പൻ കഴുതയെക്കുറിച്ചുള്ള ചിന്ത വിട്ടു: എന്റെ മകന്നുവേണ്ടി ഞാൻ എന്തു ചെയ്യേണ്ടു
    എന്നു പറഞ്ഞു നിങ്ങളെക്കുറിച്ചു വിഷാദിച്ചിരിക്കുന്നു എന്നു അവർ നിന്നോടു പറയും.'
  rmc-rmc: 'Sar akana oddžaha mandar, arakheha paš o hrobos la Rachelakro andre phuv
    le Benjaminčanengri andro Celcach duje muršen, save tuke phenena: ‚O somara pes
    imar arakhle. Tiro dad imar na daral pal lende, ale pal tumende. Phučel: So kerava
    prekal miro čhavo?‘'
  pes-OPV: 'امروز بعد از رفتنت ازنزد من دو مرد، نزد قبر راحیل به‌سرحد بنیامین درصلصح
    خواهی یافت، و تو را خواهند گفت: الاغهایی که برای جستن آنها رفته بودی، پیداشده
    است و اینک پدرت فکر الاغها را ترک کرده، به فکر شما افتاده است، و می‌گوید به جهت
    پسرم چکنم.'
  ron-1924: 'Астэзь, дупэ че мэ вей пэрэси, вей гэси дой оамень ла мормынтул Рахелей,
    ын хотарул луй Бениамин, ла Целцах. Ей ыць вор зиче: ‘Мэгэрицеле пе каре те-ай
    дус сэ ле кауць с-ау гэсит, ши ятэ кэ татэл тэу ну се май гындеште ла мэгэрице,
    чи есте ынгрижорат де вой ши зиче: «Че сэ фак пентру фиул меу?»’'
  aui-aui: Raghanina kata kunakuyovegu, na tomotomogha bata Jelsane, Benjiman kubura
    kana wiibarabarate Reitsel karawagina ririne kunabananidi. Na sinawonem bo, ‘Nokodi
    donki kunagho wiinoyedi kiiravine, na nada sibananidi. Na katana tamamnaki geiyanoghonoghosidina,
    touna tam yinuwapoyem na patana yitarakiiyana yawonawona bo, “Metagha natugu anabanani?”
    ’”
  ben-OBCV: আজ আমায় ছেড়ে যাওয়ার পর, বিন্যামীন গোষ্ঠীভুক্ত এলাকার সীমানায় সেলসহ
    বলে একটি স্থানে রাহেলের সমাধির কাছে তুমি দুজন লোকের দেখা পাবে। তারা তোমাকে বলবে,
    ‘যে গাধিগুলির খোঁজে আপনি গিয়েছিলেন, সেগুলি পাওয়া গিয়েছে। এখন আপনার বাবা সেগুলির
    কথা না ভেবে বরং আপনার কথা ভেবেই দুশ্চিন্তাগ্রস্ত হয়ে পড়েছেন। তিনি জানতে চাইছেন,
    “আমার ছেলের জন্য আমি কী করব?” ’
  som-som: Maanta markaad iga tagto, waxaad laba nin ka heli doontaa qabriga Raaxeel
    agtiisa, kaasoo ku yaal soohdinta reer Benyaamiinka Selsax ku jira, oo waxay kugu
    odhan doonaan, Dameerihii aad soo doontay waa la helay, oo bal eeg, aabbahaa dameerihii
    wuu ka dan baxay, oo adiga aawadaa buu ka fikirayaa, oo wuxuu yidhi, Maxaan wiilkaygii
    u sameeyaa?
  lat-VUC: 'Cum abieris hodie a me, invenies duos viros juxta sepulchrum Rachel in
    finibus Benjamin, in meridie: dicentque tibi: Inventæ sunt asinæ ad quas ieras
    perquirendas: et intermissis pater tuus asinis, sollicitus est pro vobis, et dicit:
    Quid faciam de filio meo?'
  eng-ASVBT: When thou art departed from me today, then thou shalt find two men by
    Rachel’s sepulcher, in the border of Benjamin at Zelzah; and they will say unto
    thee, The asses which thou wentest to seek are found; and, lo, thy father hath
    left off caring for the asses, and is anxious for you, saying, What shall I do
    for my son?
  ita-1885: 'Quando oggi tu sarai partito d''appresso a me, tu troverai due uomini
    presso alla sepoltura di Rachele, a'' confini di Beniamino, in Selsa, i quali
    ti diranno: Le asine che tu eri andato a cercare, si son trovate; ed ecco, tuo
    padre ha lasciata la cura delle asine, e sta in pensiero di voi, dicendo: Che
    farò io intorno al mio figliuolo?'
  eng-LXXUP: As soon as thou shalt have departed this day from me, thou shalt find
    two men by the burial place of Rachel on the mount of Benjamin, exulting greatly;
    and they shall say to thee, The asses are found which ye went to seek; and, behold,
    thy father has given up the matter of the asses, and he is anxious for you, saying,
    What shall I do for my son?
  eng-ULB: When you leave me today, you will find two men near Rachel's tomb, in the
    territory of Benjamin at Zelzah. They will say to you, 'The donkeys that you were
    looking for have been found. Now your father has stopped caring about the donkeys
    and is worried about you, saying, “What should I do about my son?”'
  spa-VBL: 'Cuando me dejes hoy, te encontrarás con dos hombres cerca de la tumba
    de Raquel en Selsa, en la frontera del territorio de Benjamín. Te dirán que han
    encontrado los burros que fuiste a buscar. “Ahora tu padre no está preocupado
    por ellos, sino por ti, y se pregunta: ‘¿Qué pasará con mi hijo?’ .'
  fra-_FOB: 'Aujourd''hui quand tu seras parti d''avec moi, tu trouveras, près du
    tombeau de Rachel, sur la frontière de Benjamin, à Tseltsach, deux hommes qui
    te diront: Les ânesses que tu étais allé chercher, ont été trouvées; et voici,
    ton père ne pense plus aux ânesses, mais il est en peine de vous, disant: Que
    ferai-je pour retrouver mon fils?'
  mal-mal: 'നീ ഇന്ന് എന്നെ പിരിഞ്ഞുപോകുമ്പോൾ ബെന്യാമീന്റെ അതിർത്തിയിലെ സെൽസഹിൽ റാഹേലിന്റെ
    കല്ലറക്കരികിൽവെച്ച് രണ്ടാളുകളെ കാണും; നീ അന്വേഷിച്ചുകൊണ്ടിരുന്ന കഴുതകളെ കണ്ടുകിട്ടിയിരിക്കുന്നു;
    നിന്റെ അപ്പൻ ഇപ്പോൾ കഴുതകളെക്കുറിച്ചല്ല: എന്റെ മകന് വേണ്ടി ഞാൻ എന്ത് ചെയ്യേണം
    എന്ന് പറഞ്ഞ്, നിങ്ങളെക്കുറിച്ച് വിഷാദിച്ചിരിക്കുന്നു എന്ന് അവർ നിന്നോട് പറയും.'
  urd-GVR: Mere pās se chale jāne ke bād jab āp Binyamīn kī sarhad ke shahr Zilzaḳh
    ke qarīb Rāḳhil kī qabr ke pās se guzareṅge to āp kī mulāqāt do ādmiyoṅ se hogī.
    Wuh āp se kaheṅge, ‘Jo gadhiyāṅ āp ḍhūṅḍne gae wuh mil gaī haiṅ. Aur ab āp ke
    bāp gadhiyoṅ kī nahīṅ balki āp kī fikr kar rahe haiṅ. Wuh kah rahe haiṅ ki maiṅ
    kis tarah apne beṭe kā patā karūṅ?’
  suz-BL: गे मुलाक्‍ती एक रे लाइनीसी। मिनु बेन्‍यामीन आ सांद सेल्‍साह सहर आ नेक्‍था
    राहेल कली थिम्‍तीकेमी मुर निक्‍शी ग्रुम्‍नीसी। मेको निक्‍शीमी इस कली ‘इन माल्‍शो
    गधा थित्‍तेक्‍म। इन आफोमी मेको आन पर्बम सुर्ता पचा प्रोंइशा, इस पर्बम सुर्ता पा
    “मुल आं तौ आ पर्बम गो मार पाइनुङा?” देंत’ देंनीस। उत्‍पत्ती ३५:१९
  ita-1927: 'Oggi, quando tu sarai partito da me, troverai due uomini presso al sepolcro
    di Rachele, ai confini di Beniamino, a Tseltsah, i quali ti diranno: Le asine
    delle quali andavi in cerca, sono trovate; ed ecco tuo padre non è più in pensiero
    per le asine, ma è in pena per voi, e va dicendo: Che farò io riguardo al mio
    figliuolo?'
  ckb-ckb: 'ئەمڕۆ کە لای من دەڕۆیت، لەلای گۆڕی ڕاحێل لە سنووری بنیامین لە چەلچەح دوو
    پیاو دەبینیت و پێت دەڵێن: ”ماکەرەکان دۆزرانەوە کە بۆ دۆزینەوەیان ڕۆیشتن، ئەوەتا
    باوکت وازی لە بابەتی ماکەرەکان هێناوە و دڵی لای ئێوەیە، دەڵێت، ’چی بکەم سەبارەت
    بە کوڕەکەم؟‘ “'
  eng-BBE: When you have gone away from me today, you will see two men by the resting-place
    of Rachel's body, in the land of Benjamin at Zelzah; and they will say to you,
    The asses which you went in search of have come back, and now your father, caring
    no longer for the asses, is troubled about you, saying, What am I to do about
    my son?
  kan-OKCV: ನೀನು ಈ ಹೊತ್ತು ನನ್ನನ್ನು ಬಿಟ್ಟುಹೋದಾಗ, ಬೆನ್ಯಾಮೀನ್ಯರ ಮೇರೆಯಾದ ಚೆಲ್ಚಹಿನಲ್ಲಿರುವ
    ರಾಹೇಲಳ ಸಮಾಧಿಯ ಬಳಿಯಲ್ಲಿ ಇಬ್ಬರು ಮನುಷ್ಯರನ್ನು ಕಂಡುಕೊಳ್ಳುವೆ. ಅವರು ನಿನಗೆ, ‘ನೀನು ಹುಡುಕಲು
    ಹೋದ ಕತ್ತೆಗಳು ಸಿಕ್ಕಿದವು, ನಿನ್ನ ತಂದೆಯು ಕತ್ತೆಗಳ ಚಿಂತೆ ಬಿಟ್ಟು, ನಿನಗೋಸ್ಕರ ಚಿಂತೆಪಟ್ಟು,
    ತನ್ನ ಮಗನಿಗೋಸ್ಕರ ಏನು ಮಾಡಲಿ? ಎನ್ನುತ್ತಾನೆ,’ ಎಂದು ಹೇಳುವರು.
  tam-2017: 'நீ இன்றைக்கு என்னைவிட்டுப் போகிறபோது, பென்யமீன் எல்லையான செல்சாகில் ராகேலின்
    கல்லறைக்கு அருகில் இரண்டு மனிதர்களைக் காண்பாய்; அவர்கள் உன்னைப் பார்த்து: நீ தேடப்போன
    கழுதைகள் கண்டுபிடிக்கப்பட்டது; இதோ, உன் தகப்பன் கழுதைகளைப்பற்றிய கவலையைவிட்டு,
    உங்களுக்காக கவலைப்பட்டு, என் மகனுக்காக என்ன செய்வேன்? என்கிறான் என்று சொல்வார்கள்.'
  spa-RV-1909: 'Hoy, después que te hayas apartado de mí, hallarás dos hombres junto
    al sepulcro de Rachêl, en el término de Benjamín, en Selsah, los cuales te dirán:
    Las asnas que habías ido á buscar, se han hallado; tu padre pues ha dejado ya
    el negocio de las asnas, si bien está angustioso por vosotros, diciendo: ¿Qué
    haré acerca de mi hijo?'
  ron-BTF: 'Când te vei fi depărtat de la mine astăzi, vei găsi doi bărbați la mormântul
    Rahelei, la granița lui Beniamin, la Țelțah; și ei îți vor spune: Măgărițele pe
    care ai mers să le cauți s-au găsit; și, iată, tatălui tău nu îi mai pasă de măgărițe
    și este îngrijorat pentru voi, spunând: Ce să fac pentru fiul meu?'
  eng-WEBP: When you have departed from me today, then you will find two men by Rachel’s
    tomb, on the border of Benjamin at Zelzah. They will tell you, ‘The donkeys which
    you went to look for have been found; and behold, your father has stopped caring
    about the donkeys and is anxious for you, saying, “What shall I do for my son?”’
  eng-FBV: When you leave me today, you will meet two men near Rachel's tomb in Zelzah,
    on the border of Benjamin. They will tell you that the donkeys you went to look
    for have been found. Now your father isn't concerned about them but is worried
    about you. He's wondering, ‘What about my son?’
  nld-1939: 'Als ge zo aanstonds van mij zijt vertrokken, zult ge tegen de middag
    dicht bij het graf van Rachel op het grondgebied van Benjamin twee mannen ontmoeten.
    Zij zullen u zeggen: De ezelinnen, die ge waart gaan zoeken, zijn terecht; uw.
    vader heeft dat geval van de ezelinnen al vergeten, maar hij maakt zich ongerust
    over u en vraagt zich af: Wat kan ik voor mijn zoon doen?'
  nch-BL: Ama quema tiquisas nica tiquinpantis ome tacame nechca campa huejcajquiya
    quitalpachojque Raquel ipan altepet Selsa ipan tali Benjamín. Huan inijuanti mitzilhuise
    para ya quinpantijque nopa burrojme cati tiquintemohuayaya. Huan motata ayecmo
    mocuesohua por nopa burrojme. Ama mocuesohua por ta huan campa hueli moca tajtantinemi
    para mitzpantis.
  vie-1934: 'Ngày nay, khi đã lìa khỏi ta, ngươi sẽ gặp hai người gần bên mộ Ra-chên,
    trên bờ cõi xứ Bên-gia-min, tại Xết-sa; họ sẽ nói với ngươi rằng: Những lừa cái
    mà ngươi đi tìm đã gặp được rồi; này cha ngươi chẳng còn lo đến lừa cái nữa, nhưng
    lại lo sợ về các ngươi, tự hỏi rằng: Phải lo liệu sao về con trai ta?'
  hin-CV: आज जब तुम मुझसे विदा होकर जाओगे, तुम्हें बिन्यामिन प्रदेश की सीमा पर सेलसाह
    नामक स्थान पर राहेल की कब्र के निकट दो व्यक्ति मिलेंगे. वे तुमसे कहेंगे, ‘तुम
    जिन गधों की खोज में निकले थे, वे तो मिल चुके हैं. तुम्हारे पिता को अब गधों की
    नहीं, बल्कि तुम दोनों की चिंता हो रही है. वह कह रहे हैं, “अब मैं अपने पुत्र के
    लिए क्या करूं?” ’
  spa-BES: 'Cuando te hayas alejado de mí hoy, encontrarás a dos hombres cerca de
    la tumba de Raquel, en la tierra de Benjamín, en Selsa; y ellos te dirán: Los
    asnos por los que saliste en busca han regresado, y ahora tu padre, que ya no
    se preocupa por ellos, está preocupado por ti, diciendo: ¿Qué debo hacer para
    encontrar a mi hijo?'
  tdx-tdx: 'Ihe mienga ahy te anito, le hañisake ondaty roe marine ty kibori’ i Rakele
    añ’ efe-tane’ i Beniamine e Tselzà eo; le hanao ty hoe ama’o iereo: Fa nirendreke
    o borìke nihitrife’o ho tsoeheñeo, vaho fa napon-drae’o ty fimarimariha’e iareo,
    te mone ihe ty imari­mariha’e, ami’ty hoe, Hataoko akore i anakoy?'
  tha-KJV: เมื่อท่านจากฉันไปในวันนี้ ท่านจะพบชายสองคนริ​มท​ี่ฝังศพของนางราเชลในเขตแดนเบนยามิ​นที​่เศลซาห์
    และเขาทั้งสองจะบอกท่านว่า ‘ลาซึ่งท่านไปหานั้นพบแล้ว ดู​เถิด บัดนี้​บิ​ดาของท่านเลิ​กก​ังวลเรื่องลาแล้ว
    และร้อนใจเรื่องของท่าน กล่าวว่า “เราจะทำอย่างไรเรื่องบุตรชายของเราดี”’
  por-BR-2018: 'Hoje, depois que te tenhas apartado de mim, acharás dois homens junto
    ao sepulcro de Raquel, no termo de Benjamim, em Zelza, os quais te dirão: As asnas
    que havias ido a buscar, se acharam; teu pai pois há deixado já o negócio das
    asnas, porém está preocupado convosco, dizendo: Que farei acerca de meu filho?'
  deu-ELO: 'Wenn du heute von mir weggehst, so wirst du zwei Männer treffen beim Grabe
    Rahels, an der Grenze von Benjamin, zu Zelzach; und sie werden zu dir sagen: Die
    Eselinnen sind gefunden, die du zu suchen gegangen bist; und siehe, dein Vater
    hat die Sache der Eselinnen aufgegeben, und er ist um euch bekümmert und spricht:
    Was soll ich wegen meines Sohnes tun?'
  eng-WYC-2018: when thou shalt go from me today, thou shalt find two men beside the
    sepulchre of Rachel, in the ends of Benjamin, in midday; and they shall say to
    thee, The female asses be found, which thou wentest to seek; and while the (she-)asses
    be left (off caring about), thy father is (now) busy for you, and saith, What
    shall I do of my son? (when thou shalt go away from me today, thou shalt find
    two men beside the sepulchre of Rachel, at Zelzah, in the territory of Benjamin;
    and they shall say to thee, The female donkeys, which thou wentest to seek, be
    found; and the female donkeys be no more cared about, but thy father is now concerned
    about you, and saith, What shall I do about my son?)
  epo-epo: 'Kiam vi hodiaŭ foriros de mi, vi trovos ĉe la tombo de Raĥel, en la regiono
    de Benjamen, en Celcaĥ, du homojn, kiuj diros al vi: Estas trovitaj la azeninoj,
    kiujn vi iris serĉi, kaj jen via patro ĉesis pensi pri la azeninoj, kaj estas
    maltrankvila pri vi, dirante: Kion mi faru koncerne mian filon?'
  uig-PIN: 'Sǝn bügün mǝndin ayrilƣandin keyin Binyamin zeminining qegrisidiki Zǝlzaⱨƣa
    yetip barƣiningda Raⱨilǝning ⱪǝbrisining yenida sanga ikki kixi uqraydu; ular
    sanga: «Sǝn izdǝp barƣan exǝklǝr tepildi, wǝ mana, atang exǝklǝrdin ƣǝm ⱪilmay,
    bǝlki silǝr üqün: Oƣlumni ⱪandaⱪ ⱪilip taparmǝn, dǝp ǝnsirimǝktǝ» dǝp eytidu.'
  beo-beo: Dia da na wali yolesisia, Bediamini soge ganodini, Selesa moilaiga amoi
    La:isele uli dogoia goi dunu aduna gousa:mu. Elea da dima adomu, dougi dia hogolalu
    amo da ba:i. Be dia ada da dougi yolei amoga bu hame da:i diosa, be diha fawane
    da:i diosa, amola e da gebewane di abulibaiyale adole ba:la, ‘Na da na manoma
    adi hamoma:bela:?’
  tpi-OTNT: Taim yu lusim mi na wokabaut i go bai yu kamap long ples Selsa long graun
    bilong Benjamin. Na bai yu bungim tupela man klostu long hul bilong ston ol i
    bin putim bodi bilong Resel long en. Na tupela bai i tokim yu olsem, ‘Ol dispela
    donki yu bin painim, em ol i kisim bek pinis na papa bilong yu i no wari moa long
    ol donki. Nau em i wari long yu na i wok long askim olsem, mi bai mekim wanem
    long painim pikinini man bilong mi?’
  hau-SA: Sa’ad da ka rabu da ni yau, za ka sadu da mutum biyu kusa da kabarin Rahila
    a Zelza, a yankin Benyamin. Za su ce maka, ‘An sami jakunan da ka fita nema, yanzu
    haka mahaifinka ya bar damuwa kan jakunan ya koma damuwa a kanka, yana cewa, yaya
    zan gan ɗana?’
  uig-LAT: 'Sen bügün mendin ayrilghandin kéyin Binyamin zéminining chégrisidiki Zelzahgha
    yétip barghiningda Rahilening qebrisining yénida sanga ikki kishi uchraydu; ular
    sanga: «Sen izdep barghan éshekler tépildi, we mana, atang ésheklerdin ghem qilmay,
    belki siler üchün: Oghlumni qandaq qilip taparmen, dep ensirimekte» dep éytidu.'
  nde-nde: Ekusukeni kwakho kimi lamhla, uzahlangana lamadoda amabili eduze kwengcwaba
    likaRasheli, eliseZeliza esemngceleni wakoBhenjamini. Azakuthi kuwe, ‘Obabhemi
    obuyebadinga sebetholakele. Khathesi uyihlo kasacabangi ngabo kodwa usekhathazeka
    ngawe. Uyabuza esithi, “Ngizakwenzanjani ngendodana yami na?” ’
  ton-ton: '‌ʻI hoʻo ʻalu ʻiate au he ʻaho ni, te ke toki ʻilo ʻae ongo tangata ofi
    ki he tanuʻanga ʻo Lesieli ʻi he potu ʻo Penisimani ʻi Selisa; pea te na pehē
    kiate koe, Ko e fanga ʻasi ne ke ʻalu ko hono kumi kuo ʻilo: pea ko eni kuo tuku
    ʻe hoʻo tamai ʻene tokanga ki he fanga ʻasi, ka ʻoku mamahi kiate koe, ʻo pehē,
    Ko e hā te u fai koeʻuhi ko hoku foha?'
  ces-1613: 'Když půjdeš dnes ode mne, nalezneš dva muže u hrobu Ráchel v končinách
    Beniamin v Zelzachu. Kteříž řeknou tobě: Nalezeny jsou oslice, jichž jsi chodil
    hledati. A aj, otec tvůj nechav péče o oslice, stará se o vás, pravě: Kterak udělám
    o syna svého?'
  eng-WMB: When you have departed from me today, then you will find two men by Rachel’s
    tomb, on the border of Benjamin at Zelzah. They will tell you, ‘The donkeys which
    you went to look for have been found; and behold, your father has stopped caring
    about the donkeys and is anxious for you, saying, “What shall I do for my son?”’
  tam-TCV: நீ இங்கிருந்து போகும்போது பென்யமீன் நாட்டு எல்லையாகிய செல்சாகிலுள்ள ராகேலின்
    கல்லைறையருகே இரண்டு மனிதரைச் சந்திப்பாய். அவர்கள் உன்னிடம், ‘நீ தேடிப்போன கழுதைகள்
    கண்டுபிடிக்கப்பட்டது. இப்பொழுது உன் தகப்பன் அவற்றைப்பற்றி யோசிக்காமல் உன்னைப்பற்றியே
    கவலைப்பட்டு, என் மகனைக் குறித்து நான் என்ன செய்யவேண்டும்? என கேட்டுக்கொண்டிருக்கிறார்’
    என்பார்கள்.
  ceb-ULB: Inig biya nimo kanako karong adlawa, makakita ka ug duha ka tawo duol sa
    lubnganan ni Raquel, diha sa ginsakopan sa Benjamin didto sa Zelza. Moingon sila
    kanimo, 'Ang mga asno nga inyong gipangita nakaplagan na. Karon ang imong amahan
    wala na nagpakabana sa asno ug nabalaka na bahin kanimo, nga nag-ingon, “Unsa
    man ang angay kong buhaton sa akong anak?'”
  pol-UBG: 'Gdy dziś odejdziesz ode mnie, spotkasz dwóch mężczyzn przy grobie Racheli,
    na granicy Beniamina w Celcach, którzy ci powiedzą: Znalazły się oślice, których
    poszedłeś szukać, a twój ojciec zaniechał troski o oślice i martwi się o was,
    mówiąc: Cóż mam uczynić dla swego syna?'
  agr-agr: 'Tuja yamai weakum Benjamígka nugken yaakat Selsah Raquel ukusbaunum jegantatak,
    jimag aents minidau igkugtatme. Nunú inimpak: ‘¿Burro megkaejamtai egaku wemaum
    dusha wainkaumek? Amina apak burronak puyatjichmae, amina ima senchi puyatjupame,
    nuniak mina uchijush inakjaish wajukawagmaki tusa dekatatus iniimak wekaemae’,
    tujamiagtatui.'
  kyc-kyc: Lapala lao, Emba namba yaki nyuo parene dokopa akali Benjamenena yuu dokona
    yuu Selesa singi dokona enda Oresolona malu pero karenge repeta papala dokopa
    emba akali lama eparambinyi kando nyere. Dolapome emba langyuo, Mena donge koto
    papipi doko kando nyimi. Dokona embena rakaneme mena dupwana lao mona randa nalyamo.
    Emba suu pyao sakao mona rando piso baa range lao, Namba wane dokona lao apa pirusi?
    letamo larambi, leya.
  urd-GVU: میرے پاس سے چلے جانے کے بعد جب آپ بن یمین کی سرحد کے شہر ضلضخ کے قریب راخل
    کی قبر کے پاس سے گزریں گے تو آپ کی ملاقات دو آدمیوں سے ہو گی۔ وہ آپ سے کہیں گے،
    ’جو گدھیاں آپ ڈھونڈنے گئے وہ مل گئی ہیں۔ اور اب آپ کے باپ گدھیوں کی نہیں بلکہ
    آپ کی فکر کر رہے ہیں۔ وہ کہہ رہے ہیں کہ مَیں کس طرح اپنے بیٹے کا پتا کروں؟‘
  deu-1912: 'Wenn du jetzt von mir gehst, so wirst du zwei Männer finden bei dem Grabe
    Rahels, in der Grenze Benjamins, zu Zelzah; die werden dir sagen: Die Eselinnen
    sind gefunden, die du zu suchen bist gegangen; und siehe, dein Vater hat die Esel
    aus der Acht gelassen und sorgt um euch und spricht: Was soll ich um meinen Sohn
    tun?'
  ntj-ntj: Tjiinyan kuwarrinya kutipitjaku wati kutjarra nyaku. Nyangkanta-pula watjalku
    tungki-ya yartakarringu. Puru-pula watjalku tjiinya nyuntuku mama tungki palunyaku
    watatjarringu palunyalu nyuntuku tirtu kulira watjara, ‘Ngayuku katja yanu wiyarringu.
    Yaaltjirringu-munta?’”
  kan-2017: ಈ ಹೊತ್ತು ನೀನು ನನ್ನನ್ನು ಬಿಟ್ಟುಹೋದ ನಂತರ ಬೆನ್ಯಾಮೀನ್ಯರ ಮೇರೆಯೊಳಗಿರುವ ರಾಹೇಲಳ
    ಸಮಾಧಿಯ ಬಳಿಯಲ್ಲಿರುವಂಥ ಚೆಲ್ಚಹಿನಲ್ಲಿ ಇಬ್ಬರು ಮನುಷ್ಯರನ್ನು ಕಾಣುವಿ. ಅವರು ನಿನಗೆ, ‘ನೀನು
    ಹುಡುಕುತ್ತಿರುವ ಕತ್ತೆಗಳು ಸಿಕ್ಕಿದವು; ನಿನ್ನ ತಂದೆಯು ಕತ್ತೆಗಳ ಚಿಂತೆಬಿಟ್ಟು ನನ್ನ ಮಗನು ಎಲ್ಲಿ
    ಹೋದನು ಎಂಬುದಾಗಿ ನಿನಗೋಸ್ಕರ ಹಂಬಲಿಸುತ್ತಿರುತ್ತಾನೆ’ ಎಂದು ಹೇಳುವರು.
  yap-yap: Nap’an ga ra pageg e daba’ ngam man, ma bay mmada’gow l’agruw i pumo’on
    u charen e malang rok Rachel ni bay u Zelzah u lan e gin nib mil suwon ngak Benjamin.
    Ma bay rognew ngom ni fapi dongki ni gimew be gay e ka ni pir’eg, ma chitamam
    e dakir magafan’ ngorad, i gur e ke magafan’ ngom, ma yugu be fith ni be ga’ar,
    ‘Mang e nggu rin’ ngak fakag?’
  hlt-MCSB: Tihnin ah kai taeng lamloh na cet vetih Zelzah kah Benjamin khorhi Rakhel
    phuel ah hlang panit na hmuh ni. Te vaengah tlap hamla na caeh thil laak rhoek
    a hmuh te nang taengah a thui bitni. Laak kawng te na pa loh a toeng tih nangmih
    rhoi ham a mawn dongah, “Ka capa ham balae ka saii eh?,’ a ti coeng ke.
  mdy-ETH: ሃኖ ኔ ታጊዳፓ ዱማዺ ዴንዳኣና ቢኢኒያሜ ዓጮይዳ ዓኣ ፄልፃሂ ጌይንታ ቤዛ ዓኣ ራኣሄሎ ዱኡፖ ኮይላ ላምዖ ዓሲ ኔኤና
    ካኣማንዳኔ፤ ዬንሢ ዓሶንሢ ኔኤኒ ኮዓ ሃራ ጴዼያ ማዔሢ፤ ሃሣ ኔኤኮ ዓዴ ሃሮ ዛሎ ማሊፆ ሃሺ ኔ ዛሎ ሜታዺ፦ ‹ናዓሢ ዛሎ ታ
    ዎዎይታንዳይ?› ጌይ ዖኦጫያ ማዔሢ ኔኤም ዔያታ ኬኤዛንዳኔ።
  twi-ASANTE: Sɛ wogya me ha ɛnnɛ na worekɔ a, wobɛhyia mmarima baanu wɔ baabi a ɛbɛn
    Rahel ɛda a ɛwɔ Selsa a ɛbɛn Benyamin hyeɛ no. Wɔbɛka akyerɛ wo sɛ, ‘Mfunumu a
    motuu ho anammɔn kɔhwehwɛɛ wɔn no, wɔahu wɔn. Enti, seesei, wʼagya agyae wɔn ho
    dwene, na mmom, mo ho na ɔredwene. Ɔtaa bisa sɛ, “Obi ahunu me babarima no anaa?” ’
  mwc-mwc: Karaku kuna kasibau taveyiku wai sebasebare ruwamo Rachel kana karawagai
    Zelza kupurinai Benjamin ana biparaparatai kuna pananisi. Sina wona kurim, ‘Donkey
    ko nuwenuwenisi wai si pananisi ba tamam kega e biyapoyena meyisi. Saba kom e
    biyapoyim ba e bitoirubim, “Mekabage natuku ana panani?” ’
  eng-WEBU: When you have departed from me today, then you will find two men by Rachel’s
    tomb, on the border of Benjamin at Zelzah. They will tell you, ‘The donkeys which
    you went to look for have been found; and behold, your father has stopped caring
    about the donkeys and is anxious for you, saying, “What shall I do for my son?”’
  wal-wal: Neeni hachchi taappe shaahettiyo wode, Raaheeli duufuwaa matan, Biniyaama
    zawan de7iya Xelxxaaha giyo sohuwan naa77u asatuura gaittana; gaittin eti nena,
    ‘Neeni koshshaa biido hareti beettidosona; ha77i ne aawai hareta qoppiyoogaa aggidi,
    “Ta na7ai xayiis; shin waanooshsha?” yaagiiddi nebaa hirggees’ yaagidi yootana.
  spa-PDDPT: 'Al alejarte hoy de mí, hallarás a dos hombres junto al sepulcro de Raquel
    en Selsa, el límite de Benjamín, quienes te dirán: Las asnas que buscabas fueron
    halladas. Pero mira, tu padre dejó a un lado lo de las asnas y está preocupado
    por ustedes, y dice: ¿Qué hago en cuanto a mi hijo?'
  gun-gun: 'Ha''e gui xea gui kurive reo vy rexa ''rã mokoĩ avakue Raquel ojatyaague
    katy''i, Benjamim yvy re Zelza py. Ha''e va''e kuery aipoe''i ''rã ndevy: “Ojoua
    ju ma mburika''i peka peikovy va''e. Ha''e gui aỹ ma nderu mburika''i re nda''ipy''a
    vaivei ma, pendere ju iporiau oikovy. Ha''e rami vy ojeupe ae ‘Mba''e ''rã tu
    ajapo xera''y ajou aguã?’ he''i.”'
  agu-BL: Ma jalu', ncẍa'je'n. Nin yil cẍopon te yi nich kale ocnakit cyen yi wankil
    Raquel le ama'l Selsa cwent Benjamín, ẍchinojk quen cob yaj tzawe'j, nin scyale'
    tzatz yi ten chijal yi cob buru' yi na cxtzanwok tan chijoyle'n. Ncha'tz scyale'
    yi qui't na bisun ataj scye'j, ma na cho'n na bisun tzite'j jalu'. Na qui na tbit
    yi na' atixe't, nin na tzan tan xtxumle'n yi mbil sban tan ijoyle'n.
  ilo-ULB: Inton panawannak ita nga aldaw, makasarakkanto iti dua a lallaki iti asideg
    ti tanem ni Rachel, iti masakupan ti Benjamin idiay Selsa. Ibagadanto kenka, 'Nasarakanen
    dagiti asno a birbirokem. Ita, nagsardengen nga agdandanag ti amam maipanggep
    kadagiti asno, ket madandanaganen kenka, a kunkunana, “Ania ti aramidek iti anakko?”'
  kpg-kpg: Do hagatanga i dogu baahi dangi nei, gei goe ga heetugi gi nia daane dogolua
    i baahi taalunga Rachel i Zelzah i tenua Benjamin. Meemaa ga helekai adu bolo
    nia ‘donkey’ ala nogo halahala kooe, la guu kida. Do damana gu hagalee haa manawa
    i nia maa, dela hua gu haa manawa i di goe huoloo, e heheeu boloo, ‘Dehee dagu
    hai gaa hai gi dagu dama daane deelaa?’
  uig-ARA: 'سەن بۈگۈن مەندىن ئايرىلغاندىن كېيىن بىنيامىن زېمىنىنىڭ چېگرىسىدىكى زەلزاھغا
    يېتىپ بارغىنىڭدا راھىلەنىڭ قەبرىسىنىڭ يېنىدا ساڭا ئىككى كىشى ئۇچرايدۇ؛ ئۇلار ساڭا:
    «سەن ئىزدەپ بارغان ئېشەكلەر تېپىلدى، ۋە مانا، ئاتاڭ ئېشەكلەردىن غەم قىلماي، بەلكى
    سىلەر ئۈچۈن: ئوغلۇمنى قانداق قىلىپ تاپارمەن، دەپ ئەنسىرىمەكتە» دەپ ئېيتىدۇ.'
  sus-sus: I na keli be to, i mixi firin lima Raxele gaburi fɛ ma Bunyamin bɔnsɔɛ
    naaninyi ra, yire nde naxan xili Selesa. E fama a falade i bɛ, ‹Wo siga sofale
    lanma naxee fende, e bara to. Yakɔsi i baba fa kɔntɔfilixi wo tan nan ma fe ra.
    A naxɛ, «N ma di toma di kɔrɛ?»›
  pon-2006: Ni omwi pahn mweselsang rehi rahnwet, komwi pahn tuhwong ohl riemen limwahn
    sousoun Resel nan Selsa, nan sapwen Pensamin. Re pahn ndahng komwi me ahs ako
    me komw raparapahki dierekier, eri, omwi pahpao solahr pwunodki ahs ako, ahpw
    e uhd pwunupwunodkin komwi, oh kin idihdek, ‘Dahme I pahn wia pwehki nei pwutako?’
  jae-jae: Galoc embe ôwi aê siŋ, oc ôndac ŋac luagêc aŋga Rahelnê sêô, taŋ gêc gamêŋ
    Benjamin ŋamalac Selsa naŋ. Êsêagêc oc sêsôm êndêŋ aôm gebe ‘Têtap doŋki têna,
    taŋ gosom naŋ, sa su. Ma galoc tamam taê gajam doŋki têna kêtiam atom, mago gê
    go tau kêtu aômŋa gêmoa ma kêsôm gebe “Aê jaŋgom asageŋ êtu ŋoc latucŋa.” ’
  ksd-ksd: go ieri ba una vana kan iau, amutal a varkuvo ma ra ura tutana maravai
    ta ra babang na minat kai Rakel. nina i tur ta ra langun Beniamin; dir a ve u
    ba nam ra umana as u ga tikatikan upi diat, di tar tikan tadav diat, ma tamam
    pa i ngarao mulai ure ra umana as, i ngarao go ure u, ma i bitbiti, Ina pait ra
    ava vang ure natugu?
  tur-YTC: Bugün benden ayrılınca, Benyamin sınırında, Selsah’da, Rahel’in mezarının
    yanında iki adam bulacaksın. Sana, ‘Aradığın eşekler bulundu; ve işte, baban eşekleri
    aramayı bıraktı ve senin için kaygılanıyor, “Oğlum için ne yapacağım?” diyor’
    diyecekler.
  grc-BRENT: Ὡς ἂν ἀπέλθῃς σήμερον ἀπʼ ἐμοῦ, καὶ εὑρήσεις δύο ἄνδρας πρὸς τοῖς τάφοις
    Ῥαχὴλ ἐν τῷ ὄρει Βενιαμὶν ἁλλομένους μεγάλα· καὶ ἐροῦσί σοι, εὕρηνται αἱ ὄνοι
    ἃς ἐπορεύθητε ζητεῖν· καὶ ἰδοὺ ὁ πατήρ σου ἀποτετίνακται τὸ ῥῆμα τῶν ὄνων, καὶ
    ἐδαψιλεύσατο διʼ ὑμᾶς, λέγων, τί ποιήσω ὑπὲρ τοῦ υἱοῦ μου;
  ind-AYT: Ketika kamu pergi meninggalkan aku hari ini, kamu akan bertemu dengan dua
    orang laki-laki di dekat kubur Rahel, di daerah Benyamin di Zelzah. Mereka akan
    berkata kepadamu, ‘Keledai-keledai yang engkau cari sudah ditemukan. Sesungguhnya,
    ayahmu sudah melupakan pemikirannya mengenai keledai-keledai itu dan mencemaskanmu,
    katanya, ‘Apa yang harus kulakukan terhadap anakku?’”
  nya-nya: Ukachoka pano lero lino, udzakumana ndi amuna awiri kufupi ndi manda a
    Rakele ku Zeliza mʼmalire mwa dziko la Benjamini ndipo adzakuwuza kuti, ‘Abulu
    amene munkafunafuna aja apezeka. Ndipo tsopano abambo ako asiya kuganiza za abulu
    ndipo akudera nkhawa za iwe.’ Iwo akufunsa kuti, ‘Kodi ndidzachita chiyani mmene
    mwana wanga sakuoneka?’ ”
  hrv-hrv: 'Kad odeš sada od mene, naći ćeš dva čovjeka kod Rahelina groba, na granici
    zemlje Benjaminove, u Selsahu. Oni će ti reći: ''Našle su se magarice koje si
    pošao tražiti; i gle, tvoj je otac zaboravio na magarice, a zabrinut je za vas
    i govori: Što da učinim za svoga sina?'''
  mps-mps: Te nago ena taga peyu pabo sogo, te nage te Benjamingo bulu tǫ te Selsa
    buluba sabolaibao. Tama nago te ola be masigi te Resel muani masigi pąde, te
    bidi si te nago augwali si gesabidi deli sisinaibao. Tama augwali sigo nagebolo
    te tiwai po waibao, ‘Te nago gegali donki dabe, te augwaligo gegelama, sulama,
    tama nago ayago te donki dabede te homu godolo menisąwai. Megi agai te nagede
    homu kone palu, tama hanalubo sę te tiwai ebao, eno mena tama tilama, te eno
    ogwa gegegowe?’ Te bidi sigo nagebolo te po waibao,” Samuelgo Solbolo te po wali.
  tpi-tpi: Taim yu lusim mi na wokabaut i go bai yu kamap long ples Selsa long graun
    bilong Benjamin. Na bai yu bungim tupela man klostu long hul bilong ston ol i
    bin putim bodi bilong Resel long en. Na tupela bai i tokim yu olsem, ‘Ol dispela
    donki yu bin painim, em ol i kisim bek pinis na papa bilong yu i no wari moa long
    ol donki. Nau em i wari long yu na i wok long askim olsem, mi bai mekim wanem
    long painim pikinini man bilong mi?’
  dan-1931: 'Når du i Dag går fra mig, skal du træffe to Mænd ved Rakels Grav ved
    Benjamins Grænse i Zelza, og de skal sige til dig: Æslerne, du gik ud at lede
    efter, er fundet; dem har din Fader slået af Tanke, men nu er han urolig for eder
    og siger: Hvad skal jeg gøre for min Søn?'
  vie-OVCB: 'Hôm nay, sau khi chia tay tôi, ông sẽ gặp hai người bên mộ Ra-chên tại
    Xên-xa thuộc đất Bên-gia-min. Họ sẽ báo tin lừa tìm được rồi, và hiện nay cha
    ông không lo cho lừa nữa, nhưng chỉ lo cho ông. Người hỏi: ‘Ông có thấy con tôi
    không?’'
  guj-2017: આજે મારી પાસેથી ગયા પછી, બિન્યામીનની સીમમાં સેલસા પાસે, રાહેલની કબર નજીક
    તને બે માણસ મળશે. તેઓ તને કહેશે, “જે ગધેડાંની શોધ કરવા તું ગયો હતો તે મળ્યાં છે.
    હવે, તારા પિતા ગધેડાંની કાળજી રાખવાનું છોડીને, તારા વિષે ચિંતા કરતાં, કહે છે,
    “મારા દીકરા સંબંધી હું શું કરું?”
  pon-2006A: Ni omwi pahn mweselsang rehi rahnwet, komwi pahn tuhwong ohl riemen limwahn
    sousoun Resel nan Selsa, nan sapwen Pensamin. Re pahn ndahng komwi me ahs ako
    me komw raparapahki dierekier, eri, omwi pahpao solahr pwunodki ahs ako, ahpw
    e uhd pwunupwunodkin komwi, oh kin idihdek, ‘Dahme I pahn wia pwehki nei pwutako?’
  por-BRBSL: 'Quando você partir de mim hoje, então encontrará dois homens junto ao
    túmulo de Rachel, na fronteira de Benjamin em Zelzah. Eles lhe dirão: “Os burros
    que você foi procurar foram encontrados; e eis que seu pai deixou de se importar
    com os burros e está ansioso por você, dizendo: “O que devo fazer por meu filho?”.'
  cth-cth: Sahnin kai koehoi na cei toteh, Benjamin ram khori Zelzah kho Rachel tangkom
    koevah tami kahni touh na hmu han. Ahnimouh roi ni na tawng awh e la a hmu awh
    toe. Na pa ni la kong hah pouk mahoeh toe. Ka capa hanelah bangmaw ka sak han
    vai ati telah nang koe na dei pouh awh han.
  twi-twi: Sɛ wugyaw me ha nnɛ na worekɔ a, wubehyia mmarima baanu wɔ baabi a ɛbɛn
    Rahel da a ɛwɔ Selsa a ɛbɛn Benyamin hye no. Wɔbɛka akyerɛ wo se, ‘Mfurum a mutuu
    ho anammɔn kɔhwehwɛɛ wɔn no, wɔahu wɔn. Enti mprempren, wʼagya agyae wɔn ho dwene,
    na mmom, mo ho na ɔredwen. Ɔtaa bisa se, “Obi ahu me babarima no ana?” ’
  hlt-hlt: Tihnin ah kai taeng lamloh na cet vetih Zelzah kah Benjamin khorhi Rakhel
    phuel ah hlang panit na hmuh ni. Te vaengah tlap hamla na caeh thil laak rhoek
    a hmuh te nang taengah a thui bitni. Laak kawng te na pa loh a toeng tih nangmih
    rhoi ham a mawn dongah, “Ka capa ham balae ka saii eh?,’ a ti coeng ke.
  tbz-SIM: 'A yóó ítóo yíe m borɛ̀, ɑ bo mberínɛ̀ Sedisɑɑ kɛ́conɛ̀ bɛnìtìbɛ̀ bɛ̀dɛ́bɛ̀
    Dɑsɛɛdi fɔ̃ti borɛ̀, Bɛnsɑmɛɛ ɛì mɑ̀nku, kɛ̀ bɛ̀ dɑ nɑ́kɛ́ kɛ dɔ̀: Bɛ̀ yɑ̀mu ɑ
    cicɛ sɑ̃mmɑrímúbɛ̀ ɑ do wɑɑ̀ mbɛ̀. A cicɛ tɛ̃́nkɛ í buɔ̀ bɛ kpɛti ò nɛ́ yĩɛ̃̀kù
    fɔ̃́ nwe kɛ mɔ̀ńtɛ́ ò bo yĩ́mɛ̀ kɛ́ dɑ yɑ̀.'
  msy-2020: Nɨ na ategh mangɨva, Benjaminɨn nguazimɨn mɨtaghniamɨn, Selsan nguibamɨn,
    me Resel afazir dagɨar mozimɨn boroghɨn gumazir pumuning batogham. Eghtɨ aning
    donkin nɨ ruiagha aruibar gun nɨ mɨkɨm suam, me dar api, ezɨ nɨn afeziam dagh
    nɨghnɨzir puvatɨ, a nɨ gɨnɨghnɨgha azangsɨghavɨra ikia ghaze, kɨ manmaghɨn uan
    otarim damuam.
  dop-dop: 'N yekuɣu-m sɑŋɑ ɩsǝntɔ tɔ, n kɑ́ mɑɣɑnɑ ɑpɑlɑɑ nɑɑlɛ kɛ Lɑsɛɛlɩ pǝlɑɑʋ
    kiŋ kɛ Pɛncɑmɛɛ nyǝ́mɑ toŋɑ tɔɔ kɛ Sɛlǝsɑ. Pɑɑ heeli-ŋ sɩ pɑ nɑwɑ kpɑŋɑsɩ nsi
    n pɛɛkɑɣɑ tɔ. Hɑlɩ nyɑ́ cɑɑ yelɑ kpɑŋɑsɩ tɔm nɑ ɩ nǝɣǝsɩ mǝ tɔm nɑ ɩ́ tɔŋ sɩ:
    Ɩsǝnɑɣɑ mɑɑ lɑ mɑ pǝyɑlʋ tɔm?'
  azb-azb: 'Bu gün məndən ayrılandan sonra Binyamin torpağında, Selsahda olan Rəhilənin
    məzarı yanında iki adama rast gələcəksən və onlar sənə deyəcək: “Axtarmağa getdiyin
    eşşəklər tapılıb. Artıq atan eşşəkləri unudub sizin dərdinizi çəkərək deyir: ‹Oğluma
    görə nə edim?›”'
  eng-DBY: When thou goest from me to-day, thou shalt meet two men by Rachel's sepulchre
    in the border of Benjamin at Zelzah; and they will say to thee, The asses are
    found which thou wentest to seek, and behold, thy father has dismissed the matter
    of the asses, and is anxious about you, saying, What shall I do for my son?
  hin-2017: आज जब तू मेरे पास से चला जाएगा, तब राहेल की कब्र के पास जो बिन्यामीन के
    देश की सीमा पर सेलसह में है, दो जन तुझे मिलेंगे, और कहेंगे, ‘जिन गदहियों को तू
    ढूँढ़ने गया था वे मिली हैं; और सुन, तेरा पिता गदहियों की चिन्ता छोड़कर तुम्हारे
    कारण कुढ़ता हुआ कहता है, कि मैं अपने पुत्र के लिये क्या करूँ?’
  wol-KYG: 'Gannaaw boo teqlikook man, dinga dajeek ñaari góor ca wetu bàmmeelu Rasel
    ca Celca ca diiwaanu Beñamin. Dinañu la wax ne la mbaam ya nga seeti woon feeñ
    nañu. Te sax sa baay xalaatatul mbaam yi, yeena ko jaaxal. Ma nga naan: “Ana nu
    may def ak sama doom ji?”'
  eng-YLT: In thy going to-day from me — then thou hast found two men by the grave
    of Rachel, in the border of Benjamin, at Zelzah, and they have said unto thee,
    The asses have been found which thou hast gone to seek; and lo, thy father hath
    left the matter of the asses, and hath sorrowed for you, saying, What do I do
    for my son?
  eng-WYC-2017: when thou shalt go from me today, thou shalt find two men beside the
    sepulchre of Rachel, in the ends of Benjamin, in midday; and they shall say to
    thee, The female asses be found, which thou wentest to seek; and while the asses
    be left off caring about, thy father is now busy for you, and saith, What shall
    I do of my son?
  eng-WMBB: When you have departed from me today, then you will find two men by Rachel’s
    tomb, on the border of Benjamin at Zelzah. They will tell you, ‘The donkeys which
    you went to look for have been found; and behold, your father has stopped caring
    about the donkeys and is anxious for you, saying, “What shall I do for my son?”’
  urd-GVH: मेरे पास से चले जाने के बाद जब आप बिनयमीन की सरहद के शहर ज़िलज़ख़ के क़रीब
    राख़िल की क़ब्र के पास से गुज़रेंगे तो आपकी मुलाक़ात दो आदमियों से होगी। वह आपसे
    कहेंगे, ‘जो गधियाँ आप ढूँडने गए वह मिल गई हैं। और अब आपके बाप गधियों की नहीं बल्कि
    आपकी फ़िकर कर रहे हैं। वह कह रहे हैं कि मैं किस तरह अपने बेटे का पता करूँ?’
  rug-rug: Pana taluarae koa rau si goi ṉinoroi he, si kaqu tutuvi goi si karua tie
    tata pa lovuna Reseli pa Zeloza pa popoa Benisimane. Kote tozi nigo rini sapu
    sari na doṉ'ki pu hatai goi si ele ta dogoro pule tu, ke lopu talotaṉa ni sa tamamu
    si arini ba agoi tu, si korapa nananasa nigo sa, ‘Na sa si kaqu evaṉia rau koa
    sa guguana sa tuqu?’ gua.
  gaz-gaz: Harʼa ati yeroo na biraa deemtutti biyya Beniyaam keessatti awwaala Raahel
    biratti iddoo Zelzaa jedhamutti namoota lama ni argita. Isaanis, ‘Harroonni ati
    barbaadaa turte sun argamaniiru. Amma abbaan kee waaʼee harrootaa yaaduu dhiisee
    waaʼee kee, “Waaʼee ilma koo ani maal godhu laata?” jedhee yaaddaʼaa jira’ siin
    jedhu.
  fra-LSG: 'Aujourd’hui, après m’avoir quitté, tu trouveras deux hommes près du sépulcre
    de Rachel, sur la frontière de Benjamin, à Tseltsach. Ils te diront: Les ânesses
    que tu es allé chercher sont retrouvées; et voici, ton père ne pense plus aux
    ânesses, mais il est en peine de vous, et dit: Que dois-je faire au sujet de mon
    fils?'
  gnn-gnn: Ga bitjarrayi liŋgu Djamiyulyu ḻakaraŋalayi Djolwu, ŋunhi yurru nhaltjan
    ŋunhala bala. Ŋayi ḻakaraŋalanydja nhanukala bitjarra, “Ŋunhi yurru nhe marrtji
    nhina bala, ga walala yurru ŋunhilinydja bala ḏarramuyu maṉḏathu ḻakaramana nhuŋu
    ŋunhi wäyindja nhumalaŋgu liŋguna maḻŋ'maranha, ga nhuŋu mäḻu'mirriŋunydja yukurra
    warwuyun nhuŋuna ŋunha.”
  yal-yal: 'I na keli n fɛma to, i xɛmɛ firin lima nɛn Rakeli bilinganna yireni, Selisa
    taani Bunyamin yamanan danna ra. E ito falama nɛn i xa, e naxa, ‘I sigaxi sofanla
    naxanye fendeni, e bata to. I baba mi fa a mirima e ma, koni a kɔntɔfilixi ɛ tan
    nan ma fe ra. A naxa: N xa nanse liga n ma diina fe ra?’'
  haw-1868: 'A hala oe mai o''u aku nei i keia la, alaila e loaa no ia oe na kanaka
    elua ma ka halelua o Rahela, ma ka mokuna o ka Beniamina, ma Zeleza; a e i mai
    laua ia oe, Ua loaa na hoki au i hele ai e imi: aia hoi, ua pau ka manao ana o
    kou makuakane i na hoki, a ua kaumaha oia ia olua, i ka i ana ae, Heaha ka''u
    e hana''i no kuu keiki?'
  arb-NAV: 'حَالَمَا تَنْصَرِفُ مِنْ عِنْدِي الْيَوْمَ تُصَادِفُ رَجُلَيْنِ بِالْقُرْبِ
    مِنْ قَبْرِ رَاحِيلَ فِي صَلْصَحَ فِي أَرْضِ بِنْيَامِينَ، فَيَقُولانِ لَكَ: قَدْ
    تَمَّ الْعُثُورُ عَلَى الْحَمِيرِ الَّتِي ذَهَبْتَ تَبْحَثُ عَنْهَا، وَقَدْ تَبَدَّدَ
    قَلَقُ أَبِيكَ بِشَأْنِهَا. إِلّا أَنَّ الْقَلَقَ اسْتَبَدَّ بِهِ عَلَيْكُمَا
    قَائِلاً: كَيْفَ يُمْكِنُ أَنْ أَعْثُرَ عَلَى وَلَدِي؟'
  ewe-ewe: Ne èdzo le gbɔnye egbea la, àkpɔ ŋutsu eve aɖewo le Rahel ƒe yɔdo gbɔ le
    Zelza le Benyamin ƒe to la ƒe liƒo dzi. Woagblɔ na wò be, ‘Wofɔ tedzi siwo nèle
    didim. Fofowò megatsi dzi ɖe tedziawo ŋuti o ke boŋ etsi dzi ɖe ŋutiwò. Ele biabiam
    be, “Nu ka mawɔ tso vinye ŋuti?” ’
  eng-LEE: 'When thou goest this day away from me, thou wilt find two men who are
    now by Rachel''s sepulchre, on the boundary of Benjamin at Zelzach; and they will
    say unto thee, The asses which thou wentest to seek are found: and, lo, thy father
    hath given up the matter of the asses, and is anxious for you, saying, What shall
    I do for my son?'
  gvn-gvn: '@see-verse:1SA.010.001'
  asm-FB: আজি তুমি যেতিয়া মোৰ ওচৰৰ পৰা যাবা, তেতিয়া বিন্যামীনৰ সীমাত থকা চেলচহত
    ৰাহেলৰ মৈদামৰ ওচৰত দুজন মানুহ লগ পাবা। তেওঁলোকে তোমাক ক’ব ‘তুমি যি গাধবোৰ বিচাৰি
    গৈছিলা, সেইবোৰ পোৱা হ’ল। এতিয়া তোমাৰ পিতৃয়ে গাধবোৰলৈ চিন্তা কৰিবলৈ এৰি তোমাৰ
    কাৰণে চিন্তা কৰি কৈছে, “মোৰ পুত্ৰৰ বিষয়ে কি কৰিম?’’
  sus-A: عِ نَ كٍلِ بٍ تٌ، عِ مِشِ قِرِن لِمَ رَشٍلٍ فَبُرِ قّ مَ بُنيَمِن بْنسْي
    نَانِنيِ رَ، يِرٍ ندٍ نَشَن شِلِ سٍلٍسَ. عٍ قَمَ عَ قَلَدٍ عِ بّ، ‹وٌ سِفَ سٌقَلٍ
    لَنمَ نَشٍيٍ قٍندٍ، عٍ بَرَ تٌ. يَكْسِ عِ بَبَ قَ كْنتْقِلِشِ وٌ تَن نَن مَ قٍ
    رَ. عَ نَشّ، «ﭑ مَ دِ تٌمَ دِ كْرّ؟»›
  fra-SBL: 'Lorsque tu seras parti de moi aujourd''hui, tu trouveras deux hommes près
    du tombeau de Rachel, à la frontière de Benjamin, à Zelza. Ils te diront : « Les
    ânes que tu es allé chercher ont été retrouvés ; et voici que ton père a cessé
    de s''occuper des ânes et s''inquiète pour toi, disant : « Que vais-je faire pour
    mon fils ? »".'
  hbo-hbo: בְּלֶכְתְּךָ֤ הַיֹּום֙ מֵעִמָּדִ֔י וּמָצָאתָ֩ שְׁנֵ֨י אֲנָשִׁ֜ים עִם־קְבֻרַ֥ת
    רָחֵ֛ל בִּגְב֥וּל בִּנְיָמִ֖ן בְּצֶלְצַ֑ח וְאָמְר֣וּ אֵלֶ֗יךָ נִמְצְא֤וּ הָאֲתֹנֹות֙
    אֲשֶׁ֣ר הָלַ֣כְתָּ לְבַקֵּ֔שׁ וְהִנֵּ֨ה נָטַ֤שׁ אָבִ֙יךָ֙ אֶת־דִּבְרֵ֣י הָאֲתֹנֹ֔ות
    וְדָאַ֤ג לָכֶם֙ לֵאמֹ֔ר מָ֥ה אֶעֱשֶׂ֖ה לִבְנִֽי׃
  piu-2006: '@see-verse:1SA.010.001'
  pjt-pjt: '@see-verse:1SA.010.001'
  kik-kik: Ũmũthĩ twatigana, nĩũgũcemania na andũ eerĩ hakuhĩ na mbĩrĩra ya Rakeli,
    kũu Zeliza mũhaka-inĩ wa Benjamini. Nĩmarĩkwĩra atĩrĩ, ‘Ndigiri iria wathiire
    gũcaria-rĩ, nĩcionekete. Na rĩu thoguo nĩatigĩte gwĩciiria ũhoro wacio na nĩamakĩte
    nĩ ũndũ waku. Aroria atĩrĩ, “Ngwĩka atĩa nĩ ũndũ wa mũrũ wakwa?” ’
  fra-NCL: 'Quand tu m’auras quitté aujourd’hui, tu trouveras deux hommes près du
    sépulcre de Rachel, dans le territoire de Benjamin, à Selsach ; ils te diront :
    « Les ânesses que tu es allé chercher sont retrouvées ; et voici, ton père a perdu
    de vue l’affaire des ânesses, mais il est en peine de vous et dit : Que dois-je
    faire au sujet de mon fils ? »'
  cek-AK: Vaihniah kai hoi ampraek pacoengah, Benjamin ramri Zelzah avang ih Rachel
    ih taprong taengah, kami hnetto na hnu tih; to kami hnik mah na pakrong ih hrang
    to hnuk hoi let boeh; nihnik mah khenah, nam pa mah to hrangnawk to poek ai ah,
    nang ni a poek lat boeh; ka capa loe kawbangmaw oh? tiah a thuih khing, tiah na
    thui tih.
  cuk-cuk: 'Emi, be angi aibatele, Benjamín-yar-abingunaidgi Selsa-neggwebur-siidse
    be mosale, Raquel-neg-uan-dikarba dule-warbo be abinguoed. A-dulemar bega sogdagoed:
    ‘Be molimar-uayasuid-amidiidi bato amismalad. Ar be-babdi, a-molimarba bar bukib-binsasulid.
    Emigindi, bemarba bukib-binsadiid. Na weyob soged: An-machi-amiegala, ¿igi an
    imakergebe?’'
  uig-CYR: 'Сән бүгүн мәндин айрилғандин кейин Бинямин зимининиң чегарисидики Зәлзаһға
    йетип барғиниңда Раһиләниң қәбриниң йенида саңа икки киши учрайду; улар саңа:
    «Сән издәп барған ешәкләр тепилди, вә мана, атаң ешәкләрдин ғәм қилмай, бәлки
    силәр үчүн: Оғлумни қандақ қилип тапармән, дәп әнсиримәктә» дәп ейтиду.'
  tel-2017: “ఈ రోజు నువ్వు నా దగ్గర నుండి వెళ్ళిన తరువాత బెన్యామీను సరిహద్దులో సెల్సహులో
    ఉన్న రాహేలు సమాధి దగ్గర ఇద్దరు వ్యక్తులు నీకు కనిపిస్తారు. వారు ‘నువ్వు వెదకుతున్న
    గాడిదలు దొరికాయి. మీ నాన్న గాడిదల విషయం మరచిపోయి, నా కొడుకును వెదకడానికి నేనేం
    చెయ్యాలి, అని నీ కోసం బాధ పడుతున్నాడు’ అని చెబుతారు.
  hat-BSA: 'Lè ou kite mwen jodi a, alò ou va jwenn de moun toupre tonm Rachel la,
    nan teritwa Benjamin nan Tseltsach. Yo va di ou: ‘Bourik ke ou t ap chache yo
    gen tan twouve. Alò, gade byen, papa ou pa twouble tèt li ankò sou bourik yo,
    men li twouble pou ou menm. L ap mande: “Kisa mwen va fè konsènan pitit mwen an?”’”'
  bxh-bxh: Yena aho wa lau afulegu, haba tatau luwaga Leisulu boꞌusana Selesaha yai,
    Beniyamin nuꞌuna sigasigana sadaina yai, wa lobahidi. Haba sa falibam tiyen, Donki
    ami yoꞌoyoꞌoidi haꞌa sa lobahidi be tamam, hige donki i modeꞌedi. In moho, aho
    te ya libaliba, hola iyen, “Somo haba E ginauli be natugu E lobahi?”
  kos-kos: Ke kom ac fahsr likiyu misenge, kom ac fah sun mukul luo sisken kulyuk
    lal Rachel in acn Zelzah in facl lun Benjamin. Eltal ac fah fahk nu sum lah koneyukyak
    tari donkey ma komtal suk an. Na papa tomom el tila nunku kac, a el nunku keim,
    ac el na siyuk na ac fahk, ‘Mea nga ac oru ke wen nutik uh?’
  hbo-WLC: בְּלֶכְתְּךָ֤ הַיּוֹם֙ מֵעִמָּדִ֔י וּמָצָאתָ֩ שְׁנֵ֨י אֲנָשִׁ֜ים עִם־קְבֻרַ֥ת
    רָחֵ֛ל בִּגְב֥וּל בִּנְיָמִ֖ן בְּצֶלְצַ֑ח וְאָמְר֣וּ אֵלֶ֗יךָ נִמְצְא֤וּ הָאֲתֹנוֹת֙
    אֲשֶׁ֣ר הָלַ֣כְתָּ לְבַקֵּ֔שׁ וְהִנֵּ֨ה נָטַ֤שׁ אָבִ֙יךָ֙ אֶת־דִּבְרֵ֣י הָאֲתֹנ֔וֹת
    וְדָאַ֤ג לָכֶם֙ לֵאמֹ֔ר מָ֥ה אֶעֱשֶׂ֖ה לִבְנִֽי׃
  ibo-ibo: Mgbe ị ga-ahapụ m nʼebe a, ị ga-ahụ ndị ikom abụọ nʼakụkụ ili Rechel na
    Zelza, nʼala Benjamin, ha ga-agwa gị, ‘A chọtala ịnyịnya ibu ndị ahụ furu efu,
    ugbu a, nna gị akwụsịla iche ihe gbasara ịnyịnya ibu ya, ma ọ nọkwa na-echegbu
    onwe ya nʼihi gị, ọ na-ajụ, “Olee ihe m ga-eme banyere ọkpara m?” ’
  ory-ory: ଆଜି ତୁମ୍ଭେ ଯେତେବେଳେ ମୋହର ନିକଟରୁ ପ୍ରସ୍ଥାନ କରିବ, ସେତେବେଳେ ବିନ୍ୟାମୀନ୍‍ର ସୀମାସ୍ଥିତ
    ସେଲ୍‍ସହରେ ରାହେଲ-କବର ନିକଟରେ ଦୁଇ ପୁରୁଷଙ୍କର ସାକ୍ଷାତ ପାଇବ; ପୁଣି, ସେମାନେ ତୁମ୍ଭକୁ କହିବେ,
    ‘ତୁମ୍ଭେ ଯେଉଁ ଗଧମାନଙ୍କୁ ଖୋଜିବାକୁ ଯାଇଥିଲ, ସେମାନେ ମିଳିଲେ; ଆଉ ଦେଖ, ତୁମ୍ଭ ପିତା ଗଧମାନଙ୍କ
    ଚିନ୍ତା ଛାଡ଼ି ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ଚିନ୍ତା କରି କହୁଛନ୍ତି, ମୁଁ ଆପଣା ପୁତ୍ର ପାଇଁ କଅଣ କରିବି?’
  wmt-wmt: '@see-verse:1SA.010.001'
  chk-chk: Lupwen kopwe feil seniei ikenai, kopwe churi ruoman mwän ünükün peiasen
    Rahel me lon Selsa lon kinikinin ewe fanü Peniamin. Iwe, repwe ürenuk pwe ekewe
    aas ka feila o kütteer ra pwä. Iei semom a ükütiu le ekieki ekewe aas, nge a aürekikemi
    o apasa, ‘Met üpwe för ngeni nei we mwän?’
  ssd-ssd: 'Kile ne ye kusreyumba kaye ka Benyamin ma tugu Selsa tumbraŋŋge Rahel
    tuku kumunu tugum taŋge taŋgo armba kile-siglika le naleŋge ne teŋenmba sanamŋgaik:
    Doŋki kame ŋgisikinaig le ne sota likate ta buk kile-siglikinaig le mam naŋe kile
    doŋki tuku wamdus piti ndamba nu maŋ ne ŋgisikanu ŋga idusmba nu wamdus piti ŋak
    minit ŋga ne sanamŋgaik.'
  rop-rop: Wen yu gowei brom iya tudei, yu garra midim dubala men gulijap langa det
    greibyad blanga Reitjul deya langa det taun gulum Selsa langa det kantri blanga
    det Benjamin klen, en det dubala men garra dalim yu, ‘Deibin faindim detlot dongki
    weya yubin lukabat, en yu dedi nomo jinggabat olabat na. Im jinggabat blanga yu,
    en im askimbat miselp hau im garra faindim yu.’
  ukr-1871: 'Як пійдеш від мене, зустрінешся коло гробу Рахилиного на гряницї Беняминовій,
    в Зелзасї, з двома чоловіками, що скажуть тобі: Ослицї, що ти ходив шукати, знайшлись,
    та панотцеві твойму байдуже тепер про ослицї; він журиться про вас і каже: Що
    сталось із моїм сином?'
  deu-1951: 'Wenn du jetzt von mir gehst, wirst du zwei Männer finden bei dem Grabe
    Rahels, im Gebiet Benjamin, bei Zelzach; die werden zu dir sagen: Die Eselinnen
    sind gefunden, die du suchen gegangen bist; und siehe, dein Vater hat die Nachfrage
    nach den Eselinnen aufgegeben und sorgt sich nun um euch und spricht: Was soll
    ich für meinen Sohn tun?'
  eng-JPS: 'When thou art departed from me to-day, then thou shalt find two men by
    the tomb of Rachel, in the border of Benjamin at Zelzah; and they will say unto
    thee: The asses which thou wentest to seek are found; and, lo, thy father hath
    left off caring for the asses, and is anxious concerning you, saying: What shall
    I do for my son?'
  srp-1865: 'Kad otideš danas od mene, naæi æeš dva èovjeka kod groba Rahiljina u
    kraju Venijaminovu u Selsi, koji æe ti reæi: našle su se magarice, koje si pošao
    da tražiš, i evo otac tvoj ne mareæi za magarice zabrinuo se za vas govoreæi:
    šta æu èiniti poradi sina svojega?'
  lug-lug: Bw’onoova wano leero, onoosisinkana abasajja babiri okumpi n’amalaalo ga
    Laakeeri, e Zereza ku nsalo ya Benyamini, banaakugamba nti, ‘Endogoyi ze wagenda
    okunoonya zaalabise. Kitaawo kaakano takyalowooza ku ndogoyi, naye, yeeraliikirira
    ggwe, nga yeebuuza nti, “Ebya mutabani wange mbikole ntya?” ’
  heb-heb: בלכתך היום מעמדי ומצאת שני אנשים עם קברת רחל בגבול בנימן בצלצח ואמרו אליך
    נמצאו האתנות אשר הלכת לבקש והנה נטש אביך את דברי האתנות ודאג לכם לאמר מה אעשה
    לבני׃
  ben-IRV: তুমি আমার কাছ থেকে চলে যাবার পর আজ বিন্যামীন এলাকার সীমানায় সেল্‌সহে রাহেলের
    কবরের কাছে দুইজন লোকের দেখা পাবে; তারা তোমাকে বলবে, ‘তুমি যে সব গাধীগুলোর খোঁজে
    বেরিয়েছিলে সেগুলো পাওয়া গেছে, কিন্তু এখন, তোমার বাবা গাধীগুলোর চিন্তা ছেড়ে
    তোমার জন্য চিন্তা করছেন, বলছেন, আমার ছেলের জন্য কি করব’?”
  pan-pan: ਅੱਜ ਜਦ ਤੂੰ ਮੇਰੇ ਕੋਲੋਂ ਵਿਦਾ ਹੋਵੇਂਗਾ ਤਾਂ ਬਿਨਯਾਮੀਨ ਦੀ ਹੱਦ ਵਿੱਚ ਰਾਖ਼ੇਲ ਦੀ ਕਬਰ
    ਸਲਸਹ ਕੋਲ ਤੈਨੂੰ ਦੋ ਲੋਕ ਮਿਲਣਗੇ ਅਤੇ ਉਹ ਤੈਨੂੰ ਆਖਣਗੇ ਕਿ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਲੱਭਣ ਗਿਆ ਸੀ
    ਉਹ ਗਧੀਆਂ ਲੱਭ ਗਈਆਂ ਹਨ, ਵੇਖ, ਹੁਣ ਤੇਰਾ ਪਿਤਾ ਗਧੀਆਂ ਵੱਲੋਂ ਬੇਫ਼ਿਕਰ ਹੋ ਕੇ ਤੁਹਾਡੇ ਲਈ ਚਿੰਤਾ
    ਕਰਦਾ ਹੈ ਅਤੇ ਆਖਦਾ ਹੈ, ਮੈਂ ਆਪਣੇ ਪੁੱਤਰ ਲਈ ਕੀ ਕਰਾਂ?
  tkr-tkr: 'G''iyna ğu zake curxhayle qiyğa, Benyaminaaşine cigabışee, Tselytsax eyhene
    şahareene Raahileyne nyuq''vnesne vasqa q''öyre insan qızaaxas. Manbışe vak''le
    eyhesın: «Ğu t''abala''asva hark''ıniyn əməler aveykıynbı. Yiğne dekkısse əməler
    yik''el hitxın, həşde yiğna haa''a girğıl: „Yizde duxayk hucooniyxan ıxha?“»'
  mya-JVB: ယနေ့ ငါ နှင့် ကွာ၍ သွား သောအခါ ၊ ဗင်္ယာမိန် ခရိုင် စွန်း၊ ဇေလဇ ရွာ၊ ရာခေလ
    သင်္ချိုင်း အနား မှာ လူ နှစ် ယောက်ကို တွေ့ လိမ့်မည်။ သူတို့က၊ သင်သွား ၍ ရှာ သောမြည်း
    တို့ကို တွေ့ ပြီ။ သင် ၏ အဘ သည် မြည်း တို့ကို အမှုမထား၊ ငါ့ သား အဘို့ အဘယ်သို့
    ပြု ရပါမည်နည်းဟု ဆိုလျက် စိုးရိမ် ကြောင်းကို ပြော ကြလိမ့်မည်။
  tte-O: Bwaite kabona kulogabaegau na kulalaune ee tubula keduluma Litieli kana salai
    yanuwa Selisa papalina mena kani tomo labui kulobaili susu Beniyamina ali sigasiga
    mena. Kani am wasa siyeyawa siba, ‘Donkiwa kwaloyaloyailiwa silobailiko.’ Mwa
    tamam nige kaiweli inuwanuwatu na komiumo kaiwemiu mwa inuwanuwatu. Iyaelemo naga
    inelineli-yagimiu iba, ‘Kani natugu toyalobaiya?’
  tbg-tbg: 'Are ti maini kera vivira, Benamini vataini Selsa vatukaini otu ntenarave.
    Are mini otuntera, Reserira ori onavuqi quntama tora tataaqa tavaira vaiinti taaraqantavano
    ariara mintima tivarave: Are donkinavuara rante varianara rantama kaavo. Ai qova
    kiama donki vikara noraiqaa kero iriraitiro, viva vate ariaraqaima noraiqama kero
    iriharo nantiakee tenta maaqu ranta kararave ti vaivo, tivarave.'
  hmo-hmo: 'Hari dina dekenai, lau oi rakatania murinai, tau rua do oi davaria Rahela
    ena guria gabuna kahirakahira, Selesa dekenai, Beniamina tano lalonai. Idia ruaosi
    oi dekenai do idia hereva, do idia gwau, ‘Oi tahua doniki be idia davaria vadaeni.
    Harihari oiemu tamana ese iena doniki ia laloa lasi, to oi dainai ia laloa momo
    noho, ia gwau: Lauegu natuna totona dahaka do lau karaia?’ ”'
  urd-urd: जब तू आज मेरे पास से चला जाएगा, तो ज़िल्ज़ह में जो बिनयमीन की सरहद में
    है, राख़िल की क़ब्र के पास दो शख़्स तुझे मिलेंगे, और वह तुझ से कहेंगे, कि वह गधे
    जिनको तू ढूंडने गया था मिल गए; और देख अब तेरा बाप गधों की तरफ़ से बेफ़िक्र होकर
    तुम्हारे लिए फ़िक्र मंद है, और कहता है, कि मैं अपने बेटे के लिए क्या करूँ?
  rus-SYN: 'когда ты теперь пойдешь от меня, то встретишь двух человек близ гроба
    Рахили, на пределах Вениаминовых, в Целцахе, и они скажут тебе: “нашлись ослицы,
    которых ты ходил искать, и вот отец твой, забыв об ослицах, беспокоится о вас,
    говоря: что с сыном моим?”'
  bqc-SIM: 'Tó wa kɛ̃kↄ̃wa la tia, ńyↄ̃ da gbɛ̃ↄn plaↄlɛ Zɛlɛza, Lasɛli mia saɛ,
    Bɛ̃yãmɛɛ buiↄ bùsu zↄ̃lɛu. Aa onɛ: Wà zàa''ĩna pↄ́ n gɛ wɛɛlɛiↄ è. An yã́
    n mae kũa gbãa lↄo, n yã́ àlɛ a kã̀akɛ sa, àlɛ mɛ, kpelewa á kɛ a nɛ́ yã́
    musui?'
  tcz-CHONGTHU: Tunia hi nangma keija kona napotdoh tengle, Benjamin gamgi Zelzah-a
    Rachel lhan koma mini namu ding, sangan ho chu akimutai ti chu amanin aseilhon
    ding ahi. Napa sangan ho jeh’a nalungkham nachu akichaitan, tua hi nangni dinga
    lungkham ah ahi. Aman miho jah’ah kachapa namu uvem tin adongle le in ahi,” ati.
  mar-mar: आज तू माझ्यापासून गेल्यावर राहेलीच्या कबरेजवळ बन्यामिनाच्या प्रांतात सेल्सह
    येथे तुला दोन माणसे भेटतील ती तुला म्हणतील की, ज्या गाढवांचा शोध करायला तू गेला
    होतास ती सांपडली आहेत. पाहा तुझा बाप गाढवांची काळजी सोडून, तुझी चिंता करीत आहे,
    तो म्हणतो, मी आपल्या मुलासाठी काय करू?”
  soq-soq: Ita ande ne enee aitona, e apana nata Reitel dobontona bolawa tampe dommoa
    bola debama Selsa bedewe, Beniamin bolawa alene enentudenawo. Mo e manawo wapuase,
    ‘Donki sa e banumoilana dommoiena. Tauma e mamaa pue sa mai insamoipona, dia.
    Me ipa e insaedie ita wadiase, “Ne otona naepe donsapa.’”
  qub-qub: canan caypita aywacur tincunquipaj ishcaj runacunawan Raquel pamparaycashan
    Benjamín parti Selsacho. Paycunami willashunquipaj ashishayqui bürrucuna mayna
    taricashanta, papäniqui gamcunapäna llaquicuycashanta, bürrupäga manana llaquicushanta.
    Papäniquega ‹¿maychöraj wamrä caycan?› niycanmi nishunquipaj.
  bqp-bqp: 'Tó o kɛ̃kↄ̃a la tera, ĩni da gbɛ̃nↄn planↄlɛ Zɛlɛza, Rahila mira sarɛ,
    Biliaminu bùsu lɛ́i. Oni pinnɛ: Ò zaaki kũ n gɛ wɛtɛnↄ lè. Ń yã n de kũna gbãna
    doro, n yãn àtɛni a damu kɛi sà, àtɛn pi deran áni kɛ a nɛ́ yã musu nàa?'
  hat-hat: 'Lè w''a kite m'' jòdi a, w''a jwenn de mesye toupre tonm Rachèl la lavil
    Sèlza, nan lizyè peyi moun Benjamen yo. Y''a di ou bourik ou t''ap bouske yo,
    yo jwenn yo. Men, koulye a papa ou bliye bourik li yo, se pou ou li gen tèt chaje.
    L''ap mande: Kisa mwen pral fè pou pitit gason m'' lan?'
  eng-BSB: When you leave me today, you will find two men at Rachel’s tomb in Zelzah
    on the border of Benjamin. They will say to you, ‘The donkeys you seek have been
    found, and now your father has stopped worrying about the donkeys and started
    worrying about you, asking, “What should I do about my son?”’
  tod-tod: 'Za, da balina ma, ɗa liizu, è ɠula zunu felegɔ ma Lasɛle ná-kabai ɠobaʋɛ,
    Sɛlesa Ɓɛnzamɛn yooi zu, ta ʋaazu ɠɛɛzu è ma: ‹Soovale saai niiti è ɠɛa liini
    ti ɠaiziɛzu, ti ti ɠaa. È-ɠɛɛ la mɔ yiizoolɛzu ga naati, wa-yiizoolɛi ɠa è ma
    niina, é ɗa ɓɔɠɔ ɠaazaɠa ga: Toɠa kɛ ɠale, é ʋa ná-doun zunui ɠa?›'
  eng-WEBPB: When you have departed from me today, then you will find two men by Rachel’s
    tomb, on the border of Benjamin at Zelzah. They will tell you, ‘The donkeys which
    you went to look for have been found; and behold, your father has stopped caring
    about the donkeys and is anxious for you, saying, “What shall I do for my son?”’
  kbq-kbq: Hagi menina natrenka vunka Reselima asente'naza mopamofo agente'ma Zelza
    Benzameni naga'mofo moparega uhanati'nunka, tare netre ome zanagenakeno, zanagra
    kasamike hakenkama vu'nana donki afura hago hake'za eri fore hu'naze huke kasamigaha'e.
    Hagi negafa'a donki afutaminkura agesa ontahino, kagriku tusi agesa nentahino,
    nankna hu'na mofavreni'a kegahue huno nehuno mani'ne.
  nhe-BL: Ama quema tiquisas nica tiquinpantis ome tlacame nechca campa quitlalpachojque
    Raquel huejcajquiya ipan altepetl Selsa ipan tlali Benjamín. Huan inijuanti mitzilhuise
    para ya quinajsique nopa burrojme tlen tiquintemohuayaya. Huan motata ayoc mocuesohua
    ipampa nopa burrojme. Ama mocuesohua mopampa ta huan campa hueli moca tlajtlantinemi
    tlaque huelis quichihuas para mitzpantis.
  bus-bus: 'Tó wa kɛ̃kↄ̃a kɛ̀ tia, nɛ́ da gↄ̃ↄn plaaanↄlɛ Zɛlɛza, Rasɛli mira saɛ,
    Bɛyãmi bùsu lɛ́zɛkiia. Aↄ̃é bennɛ: Wà zaaki kɛ̀ n gaa wɛtɛɛnↄ è. Aↄ̃ yã n de
    kũna gbãa dↄro, n yã kã̀hãnn èe kɛɛ sa, èe bee dian é kɛ a nɛ́ yã musu nà?'
  gub-BL: Kutàri xe wi neho re nehe, ereàwàxi putar mokoz awa ne wà nehe, Hakew itym
    awer huwake Zewza taw huwake Mezàmi izuapyapyr waiwy rehe ne wà nehe. — Nereimaw
    zumen ukàzym ma'e kwer a'e wà, amo wexak kwez a'e wà kury, i'i putar a'e mokoz
    awa newe a'e wà nehe. — Neru nuzemumikahy kwaw wanehe kury. Uzemumikahy nerehe
    kury, i'i putar newe wà nehe. — Ma'e apuner iapo haw rehe hera'yr hexak pà ihe
    nehe, i'i neru iko, i'i putar newe wà nehe.
  eng-DRA: 'When thou shalt depart from me this day, thou shalt find two men by the
    sepulchre of Rachel in the borders of Benjamin to the south, and they shall say
    to thee: The asses are found which thou wentest to seek: and thy father thinking
    no more of the asses is concerned for you, and saith: What shall I do for my son?'
