verse: 1SA.010.011
translations:
  mal-C: 'നേരത്തേ ശൗലിനെ അറിയാവുന്നവർ അദ്ദേഹവും പ്രവാചകന്മാരോടൊത്തു പ്രവചിക്കുന്നതു
    കണ്ടപ്പോൾ: “കീശിന്റെ മകന് എന്തുപറ്റി? ശൗലും പ്രവാചകഗണത്തിലുണ്ടോ?” എന്നു പരസ്പരം
    ചോദിച്ചു.'
  deu-TKW: 'Als aber jedermann, der ihn von früher her kannte, sah, wie er sich gleich
    den übrigen Propheten verzückt geberdete, - da fragten die Leute einander: Was
    ist denn mit dem Sohne des Kis vorgegangen? Gehört denn Saul auch zu den Propheten?'
  lin-lin: 'Tango bato nyonso oyo bayebi Saulo wuta kala bamonaki ye kosakola elongo
    na basakoli bamitunaki : « Likambo nini ekweyi na bomoi ya mwana mobali ya Kishi ?
    Boni, Saulo mpe azali moko kati na basakoli ? »'
  eng-LSV: And it comes to pass, all knowing him before, see, and behold, he has prophesied
    with prophets, and the people say to one another, “What [is] this [that] has happened
    to the son of Kish? Is Saul also among the prophets?”
  eng-GNV: Therefore all the people that knewe him before, when they saw that he prophecied
    among the Prophets, saide eche to other, What is come vnto the sonne of Kish?
    is Saul also among the Prophets?
  eng-WEBSTER: And it came to pass when all that formerly knew him saw, that, behold,
    he prophesied among the prophets, then the people said one to another, What is
    this that hath come to the son of Kish? Is Saul also among the prophets?
  nhw-BL: 'Huan nochi catli achtihui quiiximatiyayaj motlatzintoquiliyayaj: “¿Tlaque
    ipanti Saúl, icone Cis? ¿Nelía ya se tlajtol pannextijquetl?”'
  swh-ONEN: Ikawa wale wote waliomfahamu hapo mwanzo walipomwona akitoa unabii pamoja
    na manabii, wakaulizana, “Ni nini hiki kilichomtokea mwana wa Kishi? Je, Sauli
    naye pia yumo miongoni mwa manabii?”
  bba-bba: Be bɑ rɑɑ nùn yɛ̃ kpuro, ye bɑ nùn wɑ u Gusunɔ sɑ̃ɑmɔ sɔmɔ ben suunu sɔɔ
    mɛ, yerɑ bɑ bikiɑmɔ bɑ mɔ̀, mbɑ n Kisin bii Sɔɔlu deemɑ. U tɛ̃ sɑ̃ɑwɑ Gusunɔn
    sɔmɔ?
  eng-KJVCPB: And it came to pass, when all that knew him beforetime saw that behold,
    he prophesied among the prophets, then the people said one to another, What is
    this that is come unto the son of Kish? Is Saul also among the prophets?
  mpx-mpx: Gamagalau bolo Sol hi atena, wana ginol o hi kite inoke hi penelnel-agil
    hi ba, “Hauna gun i gan Kisi natuna Sol elana? Bi ola iya al palopita avaliya
    etega?”
  luo-luo: Eka joma ne ongʼeye kane onene ka okoro gi jonabi, negipenjore kendgi niya,
    “Ma to en angʼo matimore ne wuod Kish? Saulo bende en achiel kuom jonabi?”
  meu-meu: Gunaguna dibadia ia taudia ese e itaia, peroveta taudia ida e perovetava,
    bena e henanadai heheni, eto, Kisa natuna na edeheto? Saulo danu peroveta tauna
    ta a?
  npi-ULB: जब तिनलाई पहिले चिनेकाहरूले हरेकले तिनलाई अगमवक्ताहरूका साथमा अगमवाणी बोलिरहेको
    देखे, तब मानिसहरूले एक-आपसमा भने, “कीशका छोरालाई के भएको छ? के शाऊल अब अगमवक्ताहरूमध्ये
    एक जना भएछन्?”
  yor-yor: Nígbà tí gbogbo àwọn tí ó ti mọ̀ ọ́n tẹ́lẹ̀ rí i tó ń sọ àsọtẹ́lẹ̀ pẹ̀lú
    àwọn wòlíì, wọ́n bi ara wọn, “Kí ni ohun tí ó ti ṣẹlẹ̀ sí ọmọ Kiṣi yìí. Ṣé Saulu
    wà lára àwọn wòlíì ni?”
  emp-NTPO: 'Baribʌrʌ Saul unubadarãba idjira Ãcõrẽneba bed̶ea b̶ʌda unusid̶ad̶e ara
    ãdjidub̶a jarasid̶aa: –¿Cãrẽda sãwãsi Quis warra Saulora jãwã nũmʌra? ¿Idji sid̶a
    Ãcõrẽneba bed̶eabarica?–'
  ind-ind: Orang-orang yang mengenal Saul dari dahulu heran melihat dia bernubuat
    dengan para nabi. Mereka saling bertanya, “Apa yang terjadi dengan anak Kis ini?!
    Bagaimana Saul bisa menjadi seorang nabi?!”
  pes-OPCB: 'کسانی که شائول را می‌شناختند وقتی او را دیدند که نبوّت می‌کند متعجب شده،
    به یکدیگر گفتند: «چه اتفاقی برای پسر قیس افتاده است؟ آیا شائول هم نبی شده است؟»'
  tgl-ULB: Nang makita siya ng lahat ng taong dating nakakakilala sa kanya na nanghuhula
    kasama ng mga propeta, sinabi ng mga tao sa isa't isa, “Anong nangyari sa anak
    ni Kish? Isa na ba ngayon si Saul sa mga propeta?”
  cbu-NT: Ashirucha, anshuchshitisin tputs anoo parangusin, waanpatatshitisin tsiyatarangsin,
    ¿Tamaksha in Kish wip ashka? ¿Nitaati Saul Apanllee kuk kamanimapan taak? tárangusin,
  hui-hui: Ani bialu heago hondowa wali agali ibu hendene hearume tini hale ha a̱i̱
    na̱i̱ bialu howa lalu, Ogoni Kisi igini biagodago agua binidabe. Solo ibu Ngode
    Datagaliwabe mana latagi haga mbira hole ho beregedenedabe, larimi.
  mya-mya: သူ့​အား​ယ​ခင်​က​သိ​ရှိ​ခဲ့​ကြ​သော​လူ တို့​သည် ရှော​လု​ဤ​သို့​က​ခုန်​ဟစ်​အော်​နေ
    သည်​ကို​မြင်​လျှင်``ကိ​ရှ​၏​သား​ကား​အ​ဘယ် သို့​ဖြစ်​လေ​ပြီ​နည်း။ ရှော​လု​သည်​လည်း
    ပ​ရော​ဖက်​ဖြစ်​လာ​လေ​ပြီ​လော'' ဟု အ​ချင်း​ချင်း​ပြော​ဆို​မေး​မြန်း​ကြ​၏။-
  bod-N: དེ་ནས་སྔར་ཁོ་རང་ངོ་ཤེས་པའི་མི་རྣམས་ཀྱིས་ཁོས་ལུང་སྟོན་པའི་ཁྲོད་དུ་ལུང་བསྟན་པ་མཐོང་བས།
    ཕན་ཚུན་ལ། ལྟོས་ཤིག ཁི་སིའི་བུ་ལ་བྱུང་བ་འདི་ཅི་ཡིན། སོ་ལོ་ཡང་ལུང་སྟོན་པའི་ཁྲོད་དུ་ཡོད་དམ་ཞེས་དྲིས་པ་དང་།
  sna-sna: Vose vakanga vachimuziva kare vakati vamuona achiprofita pamwe chete navaprofita,
    vakabvunzana vachiti, “Chiiko ichi chaitika kumwanakomana waKishi? Sauro ava pakati
    pavaprofitawo here?”
  spa-BLM: 'Cuando todos los que le conocían de antes vieron que profetizaba con los
    profetas, el pueblo se dijo: “¿Qué es esto que le ha sucedido al hijo de Cis?
    ¿Está Saúl también entre los profetas?”'
  cac-cac: 'A mach ojtannac vin̈aj Saúl chi'' d''a yalan̈taxo, ayic ix yilan eb''
    yoch vin̈ ejmelal, ix yilanpax eb'' to ix q''uexmaj vin̈ icha juntzan̈xo eb''
    vin̈ schecab'' Jehová, ix yalan eb'': ¿Tas tz''ic''an vin̈ yuninal vin̈aj Cis
    tic? ¿Tom ipan vin̈ schecab'' Jehová yaji? xchi eb''.'
  swh-ULB: Kila mtu aliyemfahamu kabla hajamwona akitabiri pamoja na manabii, watu
    waliambizana wao kwa wao,:”Kitu gani kimempata mtoto wa Kishi? Hivi Sauli ni mmoja
    wa manabii siku hizi?”
  bel-bel: 'Усе, хто ведаў яго ўчора і заўчора, убачыўшы, што ён з прарокамі прарочыць,
    казалі ў народзе адзін аднаму: што гэта сталася з сынам Кісавым? няўжо і Саўл
    у прароках?'
  wed-wed: Maranai ravai Saul i araramaneia Saul i ʼnanai peroveta au borui i jimajima
    taui orai i auepai ma ai rava i ririwei, “Riwa kaua bo aiwai i tupua Kish natuna
    awarina? Saul i viperoveta bo?”
  deu-ELBBK: 'Und es geschah, als alle, die ihn von früher her kannten, sahen, und
    siehe, er weissagte mit den Propheten, da sprach das Volk einer zum anderen: Was
    ist denn dem Sohn Kis'' geschehen? Ist auch Saul unter den Propheten?'
  mbb-OT: Hein naahà sikandin dutun te menge etew he nekekilala kandin he ebpenagnà
    duma te menge ebpeneuven, mibpein-inseey zan, “Hengkey is neulaula te anak ni
    Kish? Nehimu en bes he ebpeneuven si Saul?”
  mal-2015: 'അവനെ മുമ്പെ അറിഞ്ഞവർ ഒക്കെയും അവൻ പ്രവാചകന്മാരുടെ കൂട്ടത്തിൽ പ്രവചിക്കുന്നതു
    കണ്ടപ്പോൾ: കീശിന്റെ മകന്നു എന്തു സംഭവിച്ചു? ശൗലും പ്രവാചകന്മാരുടെ കൂട്ടത്തിൽ ആയോ
    എന്നു ജനം തമ്മിൽ തമ്മിൽ പറഞ്ഞു.'
  rmc-rmc: 'Savore, save les angloda prindžarenas a dikhle les te prorokinel, phučenas
    jekh avrestar: „So pes ačhiľa le Kišoskre čhaha? Či the o Saul hino maškar o proroka?“'
  pes-OPV: 'و چون همه کسانی که او را پیشترمی شناختند، دیدند که اینک با انبیا نبوت
    می‌کند، مردم به یکدیگر گفتند: «این چیست که با پسرقیس واقع شده است، آیا شاول نیز
    از‌جمله انبیااست؟»'
  ron-1924: 'Тоць чей че-л куноскусерэ май ынаинте ау вэзут кэ пророчя ымпреунэ ку
    пророчий ши ышь зичяу унул алтуя ын попор: „Че с-а ынтымплат ку фиул луй Кис?
    Оаре ши Саул есте ынтре пророчь?”'
  aui-aui: Raghanina iiyawogha Sol sakowakatamaneni bi sikita mmko berana iyaberabera,
    na sivitarakiiyana kabivivirana bo, “Wiisuwona? Da mmko awaki berana itubugha
    Kis natuna biidi? Wiisuwona da Sol touna peroveta?”
  ben-OBCV: যখন তাঁর পূর্বপরিচিত লোকেরা ভাববাদীদের সঙ্গে সঙ্গে তাঁকেও ভাববাণী বলতে
    দেখল, তারা তখন পরস্পরকে জিজ্ঞাসা করল, “কীশের ছেলের হোলো-টা কী? শৌলও কি ভাববাদীদের
    মধ্যে একজন?”
  som-som: Oo kuwii mar hore isaga yiqiin oo dhammu, markay arkeen inuu nebiyada wax
    la sii sheegayo, ayaa dadkii midba kan kale ku yidhi, War waa maxay waxan ku dhacay
    wiilkii Qiish? Saa'uulna ma nebiyaduu ka mid yahay?
  lat-VUC: 'Videntes autem omnes qui noverant eum heri et nudiustertius quod esset
    cum prophetis, et prophetaret, dixerunt ad invicem: Quænam res accidit filio Cis?
    num et Saul inter prophetas?'
  eng-ASVBT: And it came to pass, when all that knew him beforetime saw that, behold,
    he prophesied with the prophets, then the people said one to another, What is
    this that is come unto the son of Kish? Is Saul also among the prophets?
  ita-1885: 'Ed avvenne che, quando tutti quelli che l''aveano conosciuto per addietro,
    ebber veduto ch''egli profetizzava co'' profeti, la gente disse l''una all''altro:
    Che cosa è questo ch'' è avvenuto al figliuolo di Chis? Saulle è egli anch''esso
    fra i profeti?'
  eng-LXXUP: 'And all that had known him before came, and saw, and, behold, he was
    in the midst of the prophets: and the people said every one to his neighbor, What
    is this that has happened to the son of Kish? is Saul also among the prophets?'
  eng-ULB: When everyone who knew him before saw him prophesying with the prophets,
    the people said to each other, “What has happened to the son of Kish? Is Saul
    one of the prophets now?”
  spa-VBL: 'Todos los que conocían a Saúl y lo veían profetizar con los profetas se
    decían: “¿Qué pasa con el hijo de Cis? ¿Acaso Saúl es también uno de los profetas?”'
  fra-_FOB: 'Et lorsque tous ceux qui le connaissaient auparavant, virent qu''il prophétisait
    avec les prophètes, les gens se dirent l''un à l''autre: Qu''est-il donc arrivé
    au fils de Kis? Saül est-il aussi entre les prophètes?'
  mal-mal: 'അവനെ മുൻപെ അറിയാവുന്നവർ ഒക്കെയും അവൻ പ്രവാചകന്മാരുടെ കൂട്ടത്തിൽ പ്രവചിക്കുന്നത്
    കണ്ടപ്പോൾ: “കീശിന്റെ മകന് എന്ത് സംഭവിച്ചു? ശൌലും പ്രവാചകന്മാരുടെ കൂട്ടത്തിൽ ആയോ”
    എന്ന് ജനം തമ്മിൽതമ്മിൽ പറഞ്ഞു.'
  urd-GVR: Kuchh log wahāṅ the jo bachpan se us se wāqif the. Sāūl ko yoṅ nabiyoṅ
    ke darmiyān nabuwwat karte hue dekh kar wuh āpas meṅ kahne lage, “Qīs ke beṭe
    ke sāth kyā huā? Kyā Sāūl ko bhī nabiyoṅ meṅ shumār kiyā jātā hai?”
  suz-BL: मिनु मेको कली ङोंइती रे तुइक्‍ब मुरपुकीम, परमप्रभु यावे आ लोव़ पाइब आन दातेमी
    लोव़ पाइब दुम्‍शो तशा “कीश आ तौ कली मार दुम्‍मे? मार, सावल यो परमप्रभु यावे आ
    लोव़ पाइब आन दाते ङा का बाक्‍मे” देंमुमा बाक्‍त।
  ita-1927: 'Tutti quelli che l’avean conosciuto prima, lo videro che profetava coi
    profeti, e dicevano l’uno all’altro: “Che è mai avvenuto al figliuolo di Kis?
    Saul è anch’egli tra i profeti?”'
  ckb-ckb: 'کاتێک ئەوانەی کە پێشتر دەیانناسی بینییان لەگەڵ پێغەمبەرەکان حاڵی گرتووە،
    خەڵکەکە هەریەکە و بەوی دیکەی گوت: «ئایا لە کوڕەکەی قیش چی ڕوویداوە؟ ئایا شاولیش
    لە ڕیزی پێغەمبەرەکانە؟»'
  eng-BBE: Now when Saul's old friends saw him among the band of prophets, the people
    said to one another, What has come to Saul, the son of Kish? Is even Saul among
    the prophets?
  kan-OKCV: ಅದಕ್ಕೆ ಮುಂಚೆ ಅವನನ್ನು ತಿಳಿದವರೆಲ್ಲರು, ಅವನು ಪ್ರವಾದಿಗಳ ಸಂಗಡವಿದ್ದು ಪ್ರವಾದಿಸುವುದನ್ನು
    ಕಂಡಾಗ, ಅವರು ಒಬ್ಬರ ಸಂಗಡ ಒಬ್ಬರು, “ಕೀಷನ ಮಗನಿಗೆ ಆದದ್ದೇನು? ಸೌಲನೂ ಸಹ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಇದ್ದಾನೋ?”
    ಎಂದರು.
  tam-2017: 'அதற்கு முன்னே அவனை அறிந்தவர்கள் எல்லோரும் அவன் தீர்க்கதரிசிகளோடிருந்து,
    தீர்க்கதரிசனம் சொல்கிறதைப் பார்த்தபோது: கீசின் மகனுக்கு வந்தது என்ன? சவுலும் தீர்க்கதரிசிகளில்
    ஒருவனோ? என்று அந்த மக்கள் ஒருவருக்கு ஒருவர் சொல்லிக்கொண்டார்கள்.'
  spa-RV-1909: 'Y aconteció que, cuando todos los que le conocían de ayer y de antes,
    vieron como profetizaba con los profetas, el pueblo decía el uno al otro: ¿Qué
    ha sucedido al hijo de Cis? ¿Saúl también entre los profetas?'
  ron-BTF: 'Și s-a întâmplat, când toți cei care îl cunoscuseră mai înainte au văzut
    că, iată, el profețea printre profeți, că oamenii au spus unul către altul: Ce
    este aceasta ce s-a întâmplat cu fiul lui Chiș? Este și Saul printre profeți?'
  eng-WEBP: When all who knew him before saw that, behold, he prophesied with the
    prophets, then the people said to one another, “What is this that has come to
    the son of Kish? Is Saul also among the prophets?”
  eng-FBV: Everyone who had used to know Saul and saw him prophesying with the prophets
    said to each other, “What's going on with the son of Kish? Is Saul one of the
    prophets too?”
  nld-1939: 'En allen, die hem van vroeger kenden en zagen, dat hij zowaar met de
    profeten meedeed, vroegen elkander: Wat is er nu met den zoon van Kisj gebeurd?
    Behoort ook Saul bij de profeten?'
  nch-BL: 'Huan nochi cati quiixmatiyayaj motatzintoquiliyayaj: “¿Taya ipanti Saúl,
    icone Cis? ¿Nelía ya se tajtolpanextijquet?”'
  vie-1934: 'Khi những kẻ vốn quen biết Sau-lơ trước, thấy người nói tiên tri với
    các đấng tiên tri, thì hỏi nhau rằng: Con trai của Kích đã xảy ra làm sao? Sau-lơ
    cũng vào số các tiên tri ư?'
  hin-CV: जो लोग शाऊल से पूर्व परिचित थे, उन्हें भविष्यवक्ताओं के साथ भविष्यवाणी करते
    देख, परस्पर कहने लगे, “क्या हो गया है कीश के पुत्र को? क्या शाऊल भी भविष्यद्वक्ता
    वृन्द का सदस्य है?”
  spa-BES: 'Cuando los viejos amigos de Saúl lo vieron entre la banda de profetas,
    el pueblo se dijo unos a otros: ¿Qué le ha pasado a Saúl, el hijo de Cis? ¿Está
    incluso Saúl entre los profetas?'
  tdx-tdx: 'Ie nioni’ o mpahafohiñe Azeo te heheke! nitoky miharo amo mpitokio, le
    hoe ty nifanaontsia’ ondatio: Ino ze o nivotrak’ amy ana’ i Kiseio? Mpiamo mpitokio
    ka hao t’i Saole?'
  tha-KJV: และต่อมาเมื่อคนทั้งหลายที่​รู้​จักท่านมาก่อนเห็​นว​่า ดู​เถิด ท่านพยากรณ์​อยู่​กับพวกผู้​พยากรณ์
    ประชาชนเหล่านั้​นก​็​พู​ดก​ันและกั​นว​่า “อะไรหนอเกิดขึ้นแก่​บุ​ตรชายของคีช ซาอู​ลอย​ู่ในจำพวกผู้​พยากรณ์​ด้วยหรือ”
  por-BR-2018: 'E aconteceu que, quando todos os que o conheciam de antes viram como
    profetizava com os profetas, o povo dizia o um ao outro: Que sucedeu ao filho
    de Quis? Saul também entre os profetas?'
  deu-ELO: 'Und es geschah, als alle, die ihn von früher her kannten, sahen, und siehe,
    er weissagte mit den Propheten, da sprach das Volk einer zum anderen: Was ist
    denn dem Sohne Kis'' geschehen? Ist auch Saul unter den Propheten?'
  eng-WYC-2018: And all men, that knew Saul yesterday and the third day ago, saw that
    he was with the prophets, and that he prophesied, and they said together, What
    thing hath befallen to the son of Kish? Whether also Saul is among [the] prophets?
    (or Is Saul now also among the prophets?)
  epo-epo: 'Kaj kiam ĉiuj, kiuj konis lin de antaŭe, vidis, ke li profetas kun profetoj,
    tiam la homoj diris unu al alia: Kio fariĝis kun la filo de Kiŝ? ĉu ankaŭ Saul
    estas inter la profetoj?'
  uig-PIN: 'Uni ilgiri tonuydiƣanlarning ⱨǝmmisi uning pǝyƣǝmbǝrlǝrning arisida bexarǝt
    ⱪilƣinini kɵrgǝndǝ ular bir-birigǝ: — Kixning oƣliƣa nemǝ boptu? Saulmu pǝyƣǝmbǝrlǝrdin
    biri boldimu nemǝ? — deyixti.'
  beo-beo: 'Dunu amo da musa: Solo dawa:i, ilia da Solo ea hamobe ba:le amola ilisu
    adole ba:i, “Gisa ea mano goe da abuli hamobela:? Solo da balofede dunu hamobela:?”'
  tpi-OTNT: Na ol manmeri i bin save long em bipo, ol i lukim em i mekim dispela pasin
    wantaim ol profet, na ol i askim ol yet olsem, “Wanem samting i kamap long Sol,
    pikinini man bilong Kis? Em tu i kamap profet, a?”
  hau-SA: Sa’ad da dukan waɗanda suka san shi a dā suka gan shi yana annabci tare
    da annabawa, sai suka tambayi juna, suka ce, “Me ya faru da ɗan Kish? Shawulu
    ma yana cikin annabawa ne?”
  uig-LAT: 'Uni ilgiri tonuydighanlarning hemmisi uning peyghemberlerning arisida
    bésharet qilghinini körgende ular bir-birige: — Kishning oghligha néme boptu?
    Saulmu peyghemberlerdin biri boldimu néme? — déyishti.'
  nde-nde: Kwathi labo ababevele bemazi bembona esephrofitha labaphrofethi, babuzana
    besithi, “Kuyini kanti lokhu osekwenzakale endodaneni kaKhishi? USawuli laye ungomunye
    wabaphrofethi na?”
  ton-ton: Pea naʻe pehē, ʻi he mamata ʻekinautolu kotoa pē naʻe ʻilo ia ʻi muʻa,
    pea vakai, ʻoku kikite ia mo e kau kikite, naʻe fepehēʻaki ʻe he kakai, “Ko e
    hā eni kuo hoko ki he foha ʻo Kisi? ʻOku kau ʻa Saula foki ki he kau palōfita?”
  ces-1613: 'Stalo se tedy, že všickni, kdož ho znali prvé, viděli, an prorokuje s
    proroky. Pročež mluvil každý, jeden k druhému: Což se to stalo synu Cis? Zdali
    také Saul mezi proroky?'
  eng-WMB: When all who knew him before saw that, behold, he prophesied with the prophets,
    then the people said to one another, “What is this that has come to the son of
    Kish? Is Saul also among the prophets?”
  tam-TCV: சவுலை முன்பே அறிந்தவர்கள் அவன் இறைவாக்கினருடன் இறைவாக்கு சொல்வதைக் கண்டபோது
    அவர்கள், “கீஷின் மகனுக்கு நேர்ந்தது என்ன? சவுலும் இறைவாக்கினரில் ஒருவனா?” என்று
    ஒருவரையொருவர் கேட்டுக்கொண்டார்கள்.
  ceb-ULB: Sa dihang ang mga tawo nga nakaila kaniya nakakita nga nanagna siya uban
    ang mga propeta, ang mga tawo nagsultihanay, “Unsay nahitabo sa anak nga lalaki
    ni Kis? Usa na ba ka propeta karon si Saul?”
  pol-UBG: 'A kiedy wszyscy, którzy go wcześniej znali, zobaczyli, że prorokuje razem
    z prorokami, mówili jeden do drugiego: Cóż się stało synowi Kisza? Czy również
    Saul jest wśród proroków?'
  agr-agr: 'Nuniagtai yaunchuk Saúla wainin aidau pempeentunikiag tudayinak: “¿Quisha
    uchijish wagka aniawa? ¿Tuja au profeta aina dusha tuwiya jiinjae? ¡Tsuwah, Saúlash
    profeta wajasu diyajai!” tuidau.'
  kyc-kyc: Sole doo baa pyuo peyamo doko kandapala wambu lapome baa wamba kando otenge
    dupwame mendeme mende piso soo lao, Akali Kisinya ikinyingi doko apa pelase? leyami.
    Sole baa poropeta ingyapyase? leyami.
  urd-GVU: کچھ لوگ وہاں تھے جو بچپن سے اُس سے واقف تھے۔ ساؤل کو یوں نبیوں کے درمیان
    نبوّت کرتے ہوئے دیکھ کر وہ آپس میں کہنے لگے، ”قیس کے بیٹے کے ساتھ کیا ہوا؟ کیا
    ساؤل کو بھی نبیوں میں شمار کیا جاتا ہے؟“
  deu-1912: 'Da ihn aber sahen alle, die ihn vormals gekannt hatten, daß er mit den
    Propheten weissagte, sprachen sie alle untereinander: Was ist dem Sohn des Kis
    geschehen? Ist Saul auch unter den Propheten?'
  ntj-ntj: Nyangka-ya yarnangu pirnilu nyakulalpi watjarnu, “Nyaarringu wati palanya
    Kiitjaku katja? Tjuultutarrartu-munta Mama Kuurrku wangka tjakultjunku?”
  kan-2017: ಅವನು ಪರವಶನಾಗಿ ಮಾತನಾಡುವುದನ್ನು ಅವನ ಪರಿಚಿತರು ಕಂಡು ತಮ್ಮ ತಮ್ಮೊಳಗೆ, “ಕೀಷನ ಮಗನಿಗೆ
    ಏನಾಯಿತು? ಸೌಲನೂ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಒಬ್ಬನೋ?” ಎಂದು ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Ma girdi’ ni yad manang owchen Saul e ra guyed ni be yodorom, miyad fithrad
    ni lungurad, “Mang e ke rin’ fare mo’on ni fak Kish? Gur ke mang Saul reb e profet?”
  hlt-MCSB: Tonghma rhoek taengah a tonghma van te hlaemvai lamkah anih aka ming boeih
    loh a hmuh uh. Pilnam khuiah khaw hlang loh a hui taengah, “Kish capa te metlam
    a om te, tonghma rhoek taengah Saul om noek van a?,” a ti uh.
  mdy-ETH: ዬያሮ ዬያኮ ቤርታ ሳኣዖኦሌ ዔራ ዓሳ ዬያ ዒ ማዻሢ ዛጋዖ፦ «ቂኢሴ ናኣዚ ዎዎይቴይ? ሳኣዖኦሌያ ፆኦሲ ማሊፆ ኬኤዛ
    ዓሶ ማዒያ?» ጌይ ዎሊ ኮይላ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a ne nnamfonom tee saa asɛm yi no, wɔteaam sɛ, “Asɛm bɛn na moreka
    yi? Saulo nso abɛyɛ nkɔmhyɛni? Ɛyɛɛ dɛn na Kis babarima tumi bɛyɛɛ nkɔmhyɛni?”
  mwc-mwc: Maranai pipiya i iyabosi Saul si kuiri wai, si toiruba bibirana. “Awaika
    Kish natuna kurina i tupuwa, Saul yebo i peroveta kona?”
  eng-WEBU: When all who knew him before saw that, behold, he prophesied with the
    prophets, then the people said to one another, “What is this that has come to
    the son of Kish? Is Saul also among the prophets?”
  wal-wal: Saa7oola kase eriyaageeti ubbai hananabaa yootiyaageetuura hananabaa yootiyoogaa
    be7idi, issoi issuwaa, “Qiisa na7ai waaniichchidee? Qassi Saa7oolikka hananabaa
    yootiyaageetu zateeyye?” yaagidosona.
  spa-PDDPT: 'Sucedió que cuando todos los que lo conocían vieron que profetizaba
    con los profetas, los del pueblo se decían el uno al otro: ¿Qué le sucedió al
    hijo de Cis? ¿También Saúl está entre los profetas?'
  gun-gun: 'Yma guive oexa va''ety kuery ha''e javi ma profeta kuery mbyte ayvu omombe''u
    avi rã oexa vy peteĩ-teĩ aipoe''i okuapy joupe-upe: — Mba''e nunga tu oiko Quis
    ra''y re? Saul voi nda''u profeta kuery regua avi oiko?'
  agu-BL: 'Ma yi e'' wunak yi cyajske''n wutz Saúl, nin yi quilol yi mbi cu''n bajij
    te''j i'', nin tzun cyaltz squibil quib: “¿Mbi tzun mbajij te''j yi cy''ajl Quis?
    ¿I'' polo'' jun elsanl stzi'' Ryos?” che''ch tzun bantz.'
  ilo-ULB: Idi nakita isuna dagiti amin a makaam-ammo idi kenkuana a makipagpadpadto
    isuna kadagiti profeta, kinuna dagiti tattao iti tunggal maysa, “Ania ti napasamak
    iti lalaki a putot ni Kis? Maysa kadi itan ni Saul kadagiti profeta?”
  kpg-kpg: Nia daangada ala e iloo ginaadou a mee i mua, gaa mmada gi mee dela e madalia
    nia soukohp aalaa, ga heheeu, “Di aha laa dela guu hai ang gi tama daane a Kish?
    Saul la guu hai soukohp labelaa?”
  uig-ARA: 'ئۇنى ئىلگىرى تونۇيدىغانلارنىڭ ھەممىسى ئۇنىڭ پەيغەمبەرلەرنىڭ ئارىسىدا بېشارەت
    قىلغىنىنى كۆرگەندە ئۇلار بىر-بىرىگە: ــ كىشنىڭ ئوغلىغا نېمە بوپتۇ؟ سائۇلمۇ پەيغەمبەرلەردىن
    بىرى بولدىمۇ نېمە؟ ــ دېيىشتى.'
  sus-sus: A kolonmae to a to a Sɔlu bara namiɲɔnmɛ masenyi ti, e naxa a fala e boore
    bɛ, «Munse Kisu xa di sɔtɔxi? Sɔlu fan bara findi namiɲɔnmɛ ra?»
  pon-2006: Aramas ako me ese ih mahs, ni ar kilangada eh wiewia soahng pwukat, re
    peidekpene, ndinda, “Dahme wiawihong nein Kis pwutaken? Ia duwe, Sohl wialahr
    soukohp emen?”
  jae-jae: Lau samob, taŋ sêjala eŋ gamuŋ ma sêlic ênê katu kaiŋ teŋ kêsa amboac propete
    nêŋ naŋ, sêsôm gêdêŋ tauŋ gebe” Asageŋ gêgôm Kis latu Saul. Eŋ kêtu propete nêŋ
    teŋ amboac tonaŋ me.”
  ksd-ksd: 'Ma ba ra tarai nina diat dia ga nunure ilam ia, dia ga gire, dia ga tata
    vargil ika dari: Ava go i monong ra natu i Kis? Dave, da luk tar vang Saul ta
    ra umana propet?'
  tur-YTC: Onu daha önce tanıyanların hepsi, işte, onun peygamberlerle birlikte peygamberlik
    ettiğini görünce, o zaman halk birbirlerine, “Kiş oğluna gelen nedir? Saul da
    peygamberler arasında mı?” dediler.
  grc-BRENT: Καὶ ἐγενήθησαν πάντες οἱ εἰδότες αὐτὸν ἐχθὲς καὶ τρίτης, καὶ εἶδον, καὶ
    ἰδοὺ αὐτὸς ἐν μέσῳ τῶν προφητῶν· καὶ εἶπεν ὁ λαὸς ἕκαστος πρὸς τὸν πλησίον αὐτοῦ,
    τί τοῦτο τὸ γεγονὸς τῷ υἱῷ Κίς; ἢ καὶ Σαοὺλ ἐν προφήταις;
  ind-AYT: Semua orang yang sejak dahulu mengenalnya heran melihat dia bernubuat bersama
    para nabi itu. Orang banyak itu berkata seorang kepada yang lain, “Apa yang terjadi
    dengan anak Kish itu? Apakah Saul juga termasuk nabi?
  nya-nya: Pamene onse amene ankamudziwa kale anamuona akulosera pamodzi ndi aneneri,
    anafunsana wina ndi mnzake. “Kodi nʼchiyani chachitika ndi mwana wa Kisi? Kodi
    Sauli alinso mʼgulu la aneneri?”
  hrv-hrv: 'I kad su ga svi koji ga poznavahu otprije vidjeli gdje prorokuje s prorocima,
    počeše govoriti jedan drugome: “Što se to dogodilo sa sinom Kiševim? Zar je Šaul
    među prorocima?”'
  mps-mps: Tama te polobadu aga koneani, te mena we bidi augwaligo agai te profet
    bidi dabe dali te tiwai kolesaga ebo sulama, tama augwa hasi hanalu, te tiwai
    wali, “Magi sę te Kisgo ogwa Solba pedalubowe? Aga me te profet pedelainu ebowe?”
  tpi-tpi: Na ol manmeri i bin save long em bipo, ol i lukim em i mekim dispela pasin
    wantaim ol profet, na ol i askim ol yet olsem, “Wanem samting i kamap long Sol,
    pikinini man bilong Kis? Em tu i kamap profet, a?”
  dan-1931: 'Og da alle, som kendte ham fra tidligere Tid, så ham i profetisk Henrykkelse
    sammen med Profeterne, sagde de til hverandre: “Hvad går der af Kisjs Søn? Er
    også Saul iblandt Profeterne?”'
  vie-OVCB: 'Những người quen biết Sau-lơ thấy thế, ngạc nhiên hỏi nhau: “Có việc
    gì xảy ra cho người con của Kích vậy? Sau-lơ cũng thuộc vào hàng các tiên tri
    sao?”'
  guj-2017: જે સર્વ તેને પૂર્વે ઓળખતા હતા તેઓએ જયારે જોયું કે, પ્રબોધકોની સાથે તે
    પ્રબોધ કરે છે, ત્યારે લોકોએ એકબીજાને કહ્યું, “કીશના દીકરાને આ શું થયું છે? શું
    શાઉલ પણ એક પ્રબોધક છે?”
  pon-2006A: Aramas ako me ese ih mahs, ni ar kilangada eh wiewia soahng pwukat, re
    peidekpene, ndinda, “Dahme wiawihong nein Kis pwutaken? Ia duwe, Sohl wialahr
    soukohp emen?”
  por-BRBSL: 'Quando todos os que o conheceram antes viram que, eis que ele profetizou
    com os profetas, então o povo disse uns para os outros: “O que é isto que veio
    ao filho de Kish? Saul também está entre os profetas”?'
  cth-cth: Sawl teh profetnaw hoi cungtalah profet lawk a pâpho e hah hoehnahlan,
    ahni la kapanueknaw ni a hmu awh navah, Kish capa dawk hno kaawm e bangtelane.
    Sawl hai profetnaw koe ka bawk van e na ou telah a kâ pacei awh.
  twi-twi: Bere a ne nnamfonom tee saa asɛm yi no, wɔteɛɛ mu se, “Asɛm bɛn na moreka
    yi? Saulo nso abɛyɛ odiyifo? Ɛyɛɛ dɛn na Kis babarima tumi bɛyɛɛ odiyifo?”
  hlt-hlt: Tonghma rhoek taengah a tonghma van te hlaemvai lamkah anih aka ming boeih
    loh a hmuh uh. Pilnam khuiah khaw hlang loh a hui taengah, “Kish capa te metlam
    a om te, tonghma rhoek taengah Saul om noek van a?,” a ti uh.
  tbz-SIM: 'Bɛ̀ɛ̀ do ò yɛ̃́ nɛ̀ dimɔ̀nnì kɛ̀ bɛ̀ɛ yɑ̀ ò nɑ̀ɑ́mmɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀, kɛ́mbékú bɛtɔbɛ̀ kɛ tú: Ɔ̃nti tùɔ̀kɛní Kiisi
    birɛ, Sɑuri múnkɛ nɑɑ́mmu Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòɑ̀?'
  msy-2020: Ezɨ gumazamizir fomɨra a gɨfoziba, kamaghɨn an gara uarir azangsɨsi, “Bizir
    tizim Kisɨn otarim Sol bato? A ti uaghan Godɨn akabar gun mɨgeir gumazim, o?”
  dop-dop: 'Yǝlɑɑ mpɑ pɑɑ nyǝ́mɑ-ɩ hɑtoo lɔŋ tɔ, pɑ nɑ́ ɩ́ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ
    pɑ lɑkɩ mpʋ, ɩlɛnɑ pɑ́ pɔɔsǝɣɩ tǝmɑɣɑ yǝlɑɑ tɑɑ sɩ: Pepe mɑɣɑnɑ Kisi pǝyɑlʋ Sɑyuli
    ye? Ɩ́lɛ́ ɩ́ pɑɑkɩ nɑ ɩ́ sɑŋ Ɩsɔ tɔtɔɣɔ?'
  azb-azb: 'Əvvəldən onu tanıyan camaatın hamısı onun peyğəmbərlik etdiyini görəndə
    bir-birinə belə dedi: «Qişin oğluna nə olub? Məgər Şaul da peyğəmbərlərin sırasındadır?»'
  eng-DBY: And it came to pass, when all that knew him before saw that, behold, he
    prophesied among the prophets, then the people said one to another, What is this
    that has happened to the son of Kish? Is Saul also among the prophets?
  hin-2017: जब उन सभी ने जो उसे पहले से जानते थे यह देखा कि वह नबियों के बीच में नबूवत
    कर रहा है, तब आपस में कहने लगे, “कीश के पुत्र को यह क्या हुआ? क्या शाऊल भी नबियों
    में का है?”
  wol-KYG: 'Ci kaw loolu mboolem ña xamoon Sóol démb ak bëkk-démb, daldi yem ci moom,
    mu ànd ak yonent ya di wax ay waxyu. Nit ña naan ca seen biir: «Waaw, Sóol doomu
    Kis jii, lu ko jot nii? Sóol it ci yonent yi laa?»'
  eng-YLT: And it cometh to pass, all his acquaintance heretofore, see, and lo, with
    prophets he hath prophesied, and the people say one unto another, 'What [is] this
    hath happened to the son of Kish? is Saul also among the prophets?'
  eng-WYC-2017: And all men, that knew Saul yesterday and the third day ago, saw that
    he was with the prophets, and that he prophesied, and they said together, What
    thing hath befallen to the son of Kish? Whether also Saul is among [the] prophets?
  eng-WMBB: When all who knew him before saw that, behold, he prophesied with the
    prophets, then the people said to one another, “What is this that has come to
    the son of Kish? Is Saul also amongst the prophets?”
  urd-GVH: कुछ लोग वहाँ थे जो बचपन से उससे वाक़िफ़ थे। साऊल को यों नबियों के दरमियान
    नबुव्वत करते हुए देखकर वह आपस में कहने लगे, “क़ीस के बेटे के साथ क्या हुआ? क्या
    साऊल को भी नबियों में शुमार किया जाता है?”
  rug-rug: Sipu dogori rina tinoni pu ele gilanana sa tatasana si varivari nanasi
    si arini, “Na sa si ele ta evaṉa koa sa tuna e Kisi hie ta kasa? Ele ta evaṉae
    na poropita tugo sia?” gua.
  gaz-gaz: Warri duraan isa beekan hundi yeroo raajota wajjin raajii dubbachuu isaa
    arganitti, “Ilma Qiishiitti maaltu dhufe? Saaʼolis garee raajotaa keessaa tokkoo?”
    jedhanii wal gagaafatan.
  fra-LSG: 'Tous ceux qui l’avaient connu auparavant virent qu’il prophétisait avec
    les prophètes, et l’on se disait l’un à l’autre dans le peuple: Qu’est-il arrivé
    au fils de Kis? Saül est-il aussi parmi les prophètes?'
  gnn-gnn: Ga walalanydja yolŋu'‐yulŋuyunydja nhäŋalana, bala waŋana bitjarrana, “Wäy,
    ŋunha Djol wiripunydja dhäwu'‐gänharamirri?” bitjarrana.
  yal-yal: Naxanye birin yi a kolon a fɔlɔni, ne to a to nabine yɛ, a nabiya falane
    tima, e yi a fala e bode tagi, e naxa, “Nanse ligaxi Kisu a diin na? Sɔli fan
    bata findi nabiin na ba?”
  haw-1868: A o na mea a pau i ike ia ia i ka manawa mamua, ike lakou, aia hoi, e
    wanana ana oia me ka poe kaula, i ae la kekahi kanaka i kona hoalauna, Heaha keia
    i hiki mai ai i ke keiki a Kisa? O Saula anei kekahi me ka poe kaula?
  arb-NAV: 'وَحِينَ شَاهَدَهُ الَّذِينَ كَانُوا يَعْرِفُونَهُ مِنْ قَبْلُ يَتَنَبَّأُ،
    تَسَاءَلُوا فِيمَا بَيْنَهُمْ: «مَاذَا جَرَى لابنِ قَيْسٍ؟ أَشَاوُلُ أَيْضاً بَيْنَ
    الأَنْبِيَاءِ؟»'
  ewe-ewe: Esi ame siwo nya Saul tsã kpɔe wònɔ nya gblɔm ɖi kple nyagblɔɖilawo la,
    wobia wo nɔewo be, “Nu kae nye esi dzɔ ɖe Kis ƒe vi la dzĩ? Saul hãe le nyagblɔɖilawo
    domea?”
  eng-LEE: And it came to pass, when all that knew him before saw, that, behold, he
    prophesied with the prophets, then said the people one to another, What is this
    that hath happened to the son of Kish? is Saul also among the prophets?
  asm-FB: তেওঁক আগৰ পৰা যিসকলে জানিছিল তেওঁলোকে ভাববাদীসকলৰ সৈতে তেওঁক ভাববাণী প্ৰচাৰ
    কৰা দেখি, ইজনে-সিজনক ক’লে, “কীচৰ পুত্রৰ কি হ’ল? চৌলো ভাববাদীসকলৰ মাজৰ এজন নেকি?”
  sus-A: عَ كٌلٌنمَيٍ تٌ عَ تٌ عَ سْلُ بَرَ نَمِحْنمّ مَسٍنيِ تِ، عٍ نَشَ عَ قَلَ
    عٍ بٌورٍ بّ، «مُنسٍ كِسُ شَ دِ سْتْشِ؟ سْلُ قَن بَرَ قِندِ نَمِحْنمّ رَ؟»
  fra-SBL: 'Lorsque tous ceux qui l''avaient connu auparavant virent qu''il prophétisait
    avec les prophètes, les gens se dirent les uns aux autres : « Qu''est-ce qui est
    arrivé au fils de Kish ? Saul est-il aussi parmi les prophètes ? »'
  hbo-hbo: וַיְהִ֗י כָּל־יֹֽודְעֹו֙ מֵאִתְּמֹ֣ול שִׁלְשֹׁ֔ום וַיִּרְא֕וּ וְהִנֵּ֥ה
    עִם־נְבִאִ֖ים נִבָּ֑א וַיֹּ֨אמֶר הָעָ֜ם אִ֣ישׁ אֶל־רֵעֵ֗הוּ מַה־זֶּה֙ הָיָ֣ה לְבֶן־קִ֔ישׁ
    הֲגַ֥ם שָׁא֖וּל בַּנְּבִיאִֽים׃
  piu-2006: '@see-verse:1SA.010.010'
  pjt-pjt: '@see-verse:1SA.010.010'
  kik-kik: Rĩrĩa andũ arĩa othe maamũũĩ maamuonire akĩratha mohoro me hamwe na anabii,
    makĩũrania atĩrĩ, “Nĩ ũndũ ũrĩkũ ũyũ wĩkĩkĩte kũrĩ mũrũ wa Kishu? Kaĩ Saũlũ atuĩkĩte
    wa thiritũ ya anabii?”
  fra-NCL: 'Quand tous ceux qui le connaissaient auparavant virent qu’il prophétisait
    avec les prophètes, tous ces gens se dirent l’un à l’autre : « Qu’est-il arrivé
    au fils de Cis ? Saül est-il donc aussi parmi les prophètes ? »'
  cek-AK: Canghni hoi anih panoek kaminawk mah, anih loe tahmaanawk hoi nawnto lokthuih
    toeng boeh, tiah hnuk o naah, kawbangmaw Kish capa loe hae tiah oh? Saul doeh
    tahmaanawk salakah athumtoeng maw? tiah maeto hoi maeto lok angdueng o.
  cuk-cuk: 'Dulemar-Saúl-mag-dakmalad, deyob dakarmargua, na muchub-muchub egichiarmalad:
    —Quis-machi-Saúl weyob-gunaid, ¿igi itoge? ¿Ar wede Bab-Dummad-gayaburba-barsogmogadsi?'
  uig-CYR: 'Уни илгири тонуйдиғанларниң һәммиси униң пәйғәмбәрләрниң арисида бешарәт
    қилғинини көргәндә улар бир-биригә: — Кишниң оғлиға немә бопту? Саулму пәйғәмбәрләрдин
    бири болдиму немә? — дейишти.'
  tel-2017: గతంలో అతనిని ఎరిగిన వారంతా అతడు ప్రవక్తలతో కలసి ప్రకటించడం చూసి “కీషు
    కుమారుడికి ఏమయ్యింది? సౌలు కూడా ప్రవక్త అయ్యాడా?” అని ఒకరితో ఒకరు చెప్పుకున్నారు.
  hat-BSA: 'Li vin rive ke lè tout moun ki te rekonèt li oparavan yo te wè ke koulye
    a li pwofetize avèk pwofèt yo, ke pèp la te di youn ak lòt: “Kisa ki rive a fis
    a Kish la? Èske Saül osi pami pwofèt yo?”'
  bxh-bxh: Safalumadi Saulo sa sibai mate sa ita ya libaliba peloweta be sa noꞌo tiyen,
    Kisi natuna ya somo? Wananaha in peloweta?
  kos-kos: Ac ke mwet su etal Saul meet elos liye ma el oru inge, elos asiyuki sie
    sin sie, “Ku mea sikyak nu sin wen se natul Kish inge? Ya Saul el ekla sie mwet
    palu?”
  hbo-WLC: וַיְהִ֗י כָּל־יֽוֹדְעוֹ֙ מֵאִתְּמ֣וֹל שִׁלְשׁ֔וֹם וַיִּרְא֕וּ וְהִנֵּ֥ה
    עִם־נְבִאִ֖ים נִבָּ֑א וַיֹּ֨אמֶר הָעָ֜ם אִ֣ישׁ אֶל־רֵעֵ֗הוּ מַה־זֶּה֙ הָיָ֣ה לְבֶן־קִ֔ישׁ
    הֲגַ֥ם שָׁא֖וּל בַּנְּבִיאִֽים׃
  ibo-ibo: Mgbe ndị niile maara Sọl hụrụ ya ka o so ndị a na-ebu amụma, ha jụrụ onwe
    ha ajụjụ sị, “Gịnị mere nwa Kish? Sọl, ọ ghọọla otu nʼime ndị amụma?”
  ory-ory: ଏଥିରେ ଯେଉଁମାନେ ପୂର୍ବାବଧି ତାଙ୍କୁ ଜାଣିଥିଲେ, ସେସମସ୍ତେ ଯେତେବେଳେ ଦେଖିଲେ ଯେ,
    ଦେଖ, ସେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ମଧ୍ୟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରୁଅଛନ୍ତି, ସେତେବେଳେ
    ଲୋକମାନେ ପରସ୍ପର କହିଲେ, “କୀଶ୍‍ର ପୁତ୍ର ପ୍ରତି କଅଣ ଘଟିଲା?” ଶାଉଲ ହିଁ କି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ
    ମଧ୍ୟରେ ଜଣେ?
  wmt-wmt: '@see-verse:1SA.010.010'
  chk-chk: Iwe, lupwen ekewe aramas mi silei Saul me lom ra küna pwe a eti ekewe soufos
    le osuni, ra kapasfengen lefiler, “Met a fis ngeni nöün Kis ei mwän? Ifa usun,
    Saul a pwal eman lein ekewe soufos?”
  ssd-ssd: 'Taŋanaig le nane afu nu kila ta nane wam ta kaŋgermba naŋgine naŋgine
    sakinaig: i ... Kis tuku kiŋo nuŋe si ame maŋau kate ya? Nu mata tuan taŋgo ande
    e ŋga saka minnaig.'
  rop-rop: Wal sambala pipul hubin sabi Sol bin luk im densdensbat garram detlot men,
    en deibin askim miselp, “Wanim bin hepin langa det san blanga Kish? Im kaan jidan
    speshalwan mesinja, indit? Dumaji wi sabi im dedi odinrimen.”
  ukr-1871: 'Як убачав же його, хто знав його перше, як він однаково з иншими пророками
    пророкує, питали одно одного: Що се зробилось із Кисовим сином? Чи то ж і Саул
    у пророках?'
  deu-1951: 'Als aber die, welche ihn zuvor gekannt hatten, sahen, daß er mit den
    Propheten weissagte, sprachen sie alle untereinander: Was ist dem Sohne des Kis
    widerfahren? Ist Saul auch unter den Propheten?'
  eng-JPS: 'And it came to pass, when all that knew him beforetime saw that, behold,
    he prophesied with the prophets, then the people said one to another: ''What is
    this that is come unto the son of Kish? Is Saul also among the prophets?'''
  srp-1865: 'I kad ga vidješe svi koji ga poznavahu od preðe gdje prorokuje s prorocima,
    rekoše jedan drugome: šta to bi od sina Kisova? eda li je i Saul meðu prorocima?'
  lug-lug: Abaali baamumanya okuva edda n’edda bwe baamulaba ng’awa obunnabbi wamu
    ne bannabbi, ne bagambagana nti, “Kiki kino ekituuse ku mutabani wa Kiisi? Sawulo
    naye ali omu ku bannabbi?”
  heb-heb: ויהי כל יודעו מאתמול שלשום ויראו והנה עם נבאים נבא ויאמר העם איש אל רעהו
    מה זה היה לבן קיש הגם שאול בנביאים׃
  ben-IRV: আর যারা তাঁকে আগে থেকেই চিনত, তারা সবাই যখন দেখল যে, তিনিও ভাববাদীদের সঙ্গে
    ভাববাণী প্রচার করছেন, তখন লোকেরা একে অন্যকে বলতে লাগল, “কিসের ছেলের কি হল? শৌলও
    কি ভাববাদীদের মধ্যে একজন?”
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਦੇ ਜਾਣਨ ਵਾਲਿਆਂ ਨੇ ਉਹ ਨੂੰ ਨਬੀਆਂ ਦੇ ਵਿਚਕਾਰ ਅਗੰਮ ਵਾਕ ਬੋਲਦਿਆਂ ਦੇਖਿਆ
    ਤਾਂ ਇੱਕ ਦੂਜੇ ਨੂੰ ਆਖਣ ਲੱਗੇ, ਕੀਸ਼ ਦੇ ਪੁੱਤਰ ਨੂੰ ਕੀ ਹੋਇਆ? ਕੀ ਸ਼ਾਊਲ ਵੀ ਨਬੀਆਂ ਦੇ ਵਿੱਚ
    ਹੈ?
  tkr-tkr: 'Mana şenkecar ats''anbışik''le, mang''vee peyğambariyvalla haa''a g''avcumee,
    sana-sang''uk''le eyhen: – Gişine duxayk hucooniyxan ıxha? Nya''a, Şaulur peyğambaraaşinane
    vor?'
  mya-JVB: ရှောလုသည် ပရောဖက် တို့နှင့်အတူ ပရောဖက် ပြုသည်ကို အထက် က သိကျွမ်း သောသူတို့သည်
    မြင် သောအခါ ၊ ကိရှ ၏သား ၌ အဘယ်သို့ ဖြစ် သနည်း။ ရှောလု သည်လည်း ပရောဖက် တို့၌ ပါသလော
    ဟု တယောက် ကိုတယောက်မေးမြန်း ကြ၏။
  tte-O: Na tomo siya Saulo sikatai ana paisowa bwaite sigitai kabo sienelineli-yagili
    siba, “Gubesi mwa Kisi natuna Saulo bwaine besiele? Tawae iyawayawatagili koina?
    Kaiwena kagitai iya besiele kabo palopita kalikava yabo.”
  tbg-tbg: Soruva minti ti vaumanta vaiinti nahenti tota Sorura tavoka tavovaro Soruva
    paropeti vika hampata Kotira uva tiva qoqaiqamake vaumanta vika nai ire nai ire
    iha tiha, Nana haikavanoe Kisira maaqu Soruraqaa qovaraiqivo? Soruva vivavatae
    paropeti vaiintiqama vivo? ti.
  hmo-hmo: Guna Saulo idia diba taudia ese ia idia itaia, ia be peroveta taudia danu
    idia peroveta. Vadaeni idia ta ta dekenai idia henanadai, idia gwau, “Kisa ena
    natuna tau be edena bamona unai bamona ia karaia? Saulo be peroveta dagi ia abia
    vadaeni, a?”
  urd-urd: और ऐसा हुआ कि जब उसके अगले जान पहचानों ने यह देखा कि वह नबियों के बीच नबुव्वत
    कर रहा है तो वह एक दूसरे से कहने लगे, “क़ीस के बेटे को क्या हो गया? क्या साऊल
    भी नबियों में शामिल है?”
  rus-SYN: 'Все знавшие его вчера и третьего дня, увидев, что он с пророками пророчествует,
    говорили в народе друг другу: что это сталось с сыном Кисовым? неужели и Саул
    во пророках?'
  bqc-SIM: 'Kɛ́ gbɛ̃́ pↄ́ aa aà dↄ̃ↄ aà è, àlɛ ãnabikɛkɛ ń ãnabiↄ, aa kↄ̃ làla
    aa mɛ̀: Bↄ́mɛ Kisi nɛ́ lèi? Saulu ku ãnabiↄ guu sↄ̃ nɛe?'
  tcz-CHONGTHU: Chuin Saul anahe hochun, “Kish chapa, Saul jeng jong themgao hihi
    ngap hitam?” atiuve.
  mar-mar: तेव्हा असे झाले की, ज्यांना पूर्वी त्याची ओळख होती, त्या सर्वांनी पाहिले
    की तो भविष्यवक्त्यांबरोबर भविष्यवाणी करत आहे, ते लोक एकमेकांना म्हणू लागले की,
    “कीशाच्या मुलाला हे काय झाले? शौल भविष्यवक्त्यांपैकी एक आहे काय?”
  soq-soq: Tane apana mida Sol atentoiena, me God aiawa wadie ita wadaposileidie do
    rasaleidio ibuwa ewane waienase, “Ema ulaipa, ba? Kis otopa mampe dima segaleide?
    Sol me peroweta, ba?”
  qub-qub: 'Ñaupapita-pacha rejsejcuna Tayta Diospa profëtancunano Saulpis rimaptin
    ninacuran: «¿Imanacäcushataj Cispa wamranga? ¿Saulpis Tayta Diospa profëtanchi?»'
  bqp-bqp: 'Kũ gbɛ̃ kũ ò a dↄ̃nↄ a è, àtɛn annabikɛyã o kũ annabinↄ, ò kↄ̃ là
    ò pì: Bↄ́ mɛ́ à Kisi nɛ́ lèe? Solu kú annabinↄ tɛ́ see?'
  hat-hat: 'Tout moun ki te konnen l'' anvan sa wè li t''ap danse, li t''ap bay mesaj
    ansanm ak pwofèt yo. Yonn t''ap di lòt: -Sa ki rive pitit gason Kich la? Sayil
    gen lè pwofèt tou?'
  eng-BSB: All those who had formerly known Saul and saw him prophesying with the
    prophets asked one another, “What has happened to the son of Kish? Is Saul also
    among the prophets?”
  tod-tod: 'Zɔiti kpein ti ɠɛni kwɛɛ kaite, ti kaai ma, é ɗa GALA ná-kulakɛlɛma
    vaiti bo, GALA goo wo nuiti saama, ti ɠɛni ɓɔɠɔ ɠaazaɠasu, ga: «Leeni ɠa kɛai
    ga Kise ná-doun zunui? Sayile ɓalaa kana GALA goo wo nuiti saama ɓaa?»'
  eng-WEBPB: When all who knew him before saw that, behold, he prophesied with the
    prophets, then the people said to one another, “What is this that has come to
    the son of Kish? Is Saul also amongst the prophets?”
  kbq-kbq: Hagi Solima ko'ma ke'za antahi'za hu'naza vahe'mo'za kageno kasnampa vahe'ene
    erimago huno kasnampa kema nehige'za nege'za, zamagra zamagra amanage hu'naze,
    Kisi nemofontera na'a fore nehie? Agranena kasnampa vahe fore nehie.
  nhe-BL: 'Huan nochi tlen achtohui quiixmatiyayaj motlajtlaniyayaj: “¿Tlaque ipanti
    Saúl, icone Cis? ¿Nelía ya se tiocamanalojquetl?”'
  bus-bus: 'Kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄ à dↄ̃ↄnↄ à è, èe annabikɛyã oo kↄ̃n annabinↄ, aↄ̃ kↄ̃
    làla wà bè: Bↄ́ bé à Kisi nɛ́ lèee? Solu kú annabinↄ tɛ́mɛ see?'
  gub-BL: Amo teko Xau kwaw par a'e wà, wexak a'e ma'e iapo mehe a'e wà. Upuranu uzehezehe
    wà. — Ma'e uzeapo Ki ta'yr pe. Aipo Xau uzeapo Tupàn ze'eg imume'u har romo a'e,
    i'i uzeupeupe wà.
  eng-DRA: 'And all that had known him yesterday and the day before, seeing that he
    was with the prophets, and prophesied, said to each other: What is this that hath
    happened to the son of Cis? Is Saul also among the prophets?'
