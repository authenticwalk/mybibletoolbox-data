verse: 1SA.010.026
translations:
  mal-C: ശൗലും ഗിബെയയിലുള്ള തന്റെ ഭവനത്തിലേക്കു മടങ്ങി. ദൈവം ഹൃദയത്തിൽ പ്രേരണ നൽകിയ
    പരാക്രമശാലികളായ ചില പുരുഷന്മാരും അദ്ദേഹത്തോടൊപ്പം പോയി.
  deu-TKW: Auch Saul ging heim nach Gibea und zwar geleiteten ihn die Tapferen, denen
    Gott das Herz gerührt hatte;
  lin-lin: Saulo mpe azongaki na ndako na ye, na Gibea, elongo na bilombe mibali oyo
    Nzambe asimbaki mitema na bango mpo ete balanda ye.
  eng-LSV: And Saul has also gone to his house, to Gibeah, and the force goes with
    him whose heart God has touched;
  eng-GNV: Saul also went home to Gibeah, and there followed him a bande of men, whose
    heart God had touched,
  eng-WEBSTER: And Saul also went home to Gibeah; and there went with him a band of
    men, whose hearts God had touched.
  nhw-BL: Huan teipa Samuel quinnahuati nochi nopa israelitame para ma mocuepaca ininchajchaj.
    Huan Saúl nojquiya yajqui ichaj ipan altepetl Gabaa. Huan ihuaya yajque sequin
    tlacame catli motemacatoyaj para quimocuitlahuise pampa Toteco Dios quinyoltacanijtoya.
  swh-ONEN: Sauli pia akaenda nyumbani kwake huko Gibea, akisindikizwa na watu hodari
    ambao Mungu alikuwa amegusa mioyo yao.
  bba-bba: Sɔɔlun tii u mɑɑ dɑ win yɛnuɔ Gibeɑɔ. N deemɑ Gusunɔ u tɑbu durɔ dɑmɡibu
    ɡɑbun ɡɔ̃ruɔ doke bu nùn swĩi.
  eng-KJVCPB: And Saul also went home to Gibeah; and there went with him a band of
    men, whose hearts God had touched.
  mpx-mpx: He Sol al ge i na wana panuwaa Gibeya, alonau bolau gasigasisel enuna bolo
    ateliya Yabowaine i pihikan nihi tabwa Sol ana tototoulil.
  luo-luo: Saulo bende nodhi dalagi man Gibea, ka en gi joma thuondi mane osemul chunygi
    gi Nyasaye.
  meu-meu: Saulo danu ena ruma ela, Gibea ai, boga-auka taudia hahidaosi danu, Dirava
    ese lalodia vada e ha-uradia taudia, na ia ida ela.
  npi-ULB: शाऊल पनि गिबामा आफ्नो घरमा गए र तिनको साथमा केही बलिया मानिसहरू गए, जसका
    हृदयहरूमा परमेश्‍वरले छुनुभएको थियो ।
  yor-yor: Saulu náà padà sí ilé e rẹ̀ ní Gibeah. Àwọn akọni ọkùnrin tí Ọlọ́run ti
    fi ọwọ́ tọ́ ọkàn wọ́n sì sìn ín.
  emp-NTPO: Saul sid̶a idji puru Guibead̶aa wãsia. Idji ume ʌ̃cʌrʌ ẽberã sozarra b̶eada
    wãsid̶aa Ãcõrẽba ãdjirã sod̶e b̶ʌd̶a bẽrã idjiare pananamãrẽã.
  ind-ind: Saul juga pulang ke rumahnya di Gibea. Pada waktu itu ada beberapa orang
    gagah perkasa ikut bersamanya. Hati mereka digerakkan Allah untuk bergabung dengan
    Saul.
  pes-OPCB: چون شائول به خانهٔ خود در جِبعه مراجعت نمود، خدا عده‌ای از مردان نیرومند
    را برانگیخت تا همراه وی باشند.
  tgl-ULB: Umuwi rin si Saul sa tahanan niya sa Gibea, at sumama sa kanya ang ilang
    malalakas na tauhan na hinipo ng Diyos ang mga puso.
  cbu-NT: Saulsha pangup taáraship Guibeyap kanapurangtamta. Waana Apanll tputsish
    mang' p'tseerangu, Saulaam wipunash tachitaranganaya, tapazpaneema.
  hui-hui: Solo ibubi agali hongohe marubi Ngode Datagaliwabehanda tinaga bu gubalinini
    ela haga biyaru Solo heba pumaga halu ibuni andaga Gibea dai bini.
  mya-mya: ရှော​လု​သည်​လည်း​ဂိ​ဗာ​မြို့​နေ​အိမ်​သို့​ပြန် လေ​သည်။ သူ​ရဲ​ကောင်း​အ​ချို့​တို့​၏​စိတ်​ကို
    ဘု​ရား​သ​ခင်​ပြု​ပြင်​တော်​မူ​သ​ဖြင့် သူ​တို့ သည်​ရှော​လု​နှင့်​အ​တူ​လိုက်​သွား​ကြ​၏။-
  bod-N: ཡང་སོ་ལོ་ནི་གིབ་ཨ་གྲོང་ཚོ་རུ་རང་གི་ཁྱིམ་དུ་ཕྱིན་པ་དང་། ཁོ་དང་མཉམ་དུ་དཀོན་མཆོག་གིས་སེམས་འགུལ་ཐེབས་པར་མཛད་པའི་དཔའ་བོའི་ཚོགས་ཤིག་ཀྱང་ཕྱིན་པ་རེད།
  sna-sna: Sauro akaendawo kumba kwake kuGibhea, achiperekedzwa navarume voumhare
    vane mweya yakanga yabatwa naMwari.
  spa-BLM: Saúl también se fue a su casa en Gabaa, y con él iba el ejército, cuyos
    corazones había tocado Dios.
  cac-cac: Ichapax chi' vin̈aj Saúl, ix pax vin̈ d'a spat d'a Gabaa. Ay pax juntzan̈
    eb' vin̈ vinac te jelan d'a oval ix b'at yed' vin̈, yujto ix lolon Dios d'a spensar
    eb' yic sb'at eb' yed' vin̈.
  swh-ULB: Sauli pia alienda nyumbani kwake huko Gibea, akiwa na baadhi ya watu wenye
    nguvu, wenye mioyo iliyoguswa na Mungu.
  bel-bel: Таксама і Саўл пайшоў у дом свой, у Гіву; і пайшлі зь ім адважныя, сэрца
    якіх крануўся Бог.
  deu-ELBBK: Und auch Saul ging nach seinem Haus, nach Gibea; und mit ihm zog die
    Schar, deren Herz Gott gerührt hatte.
  mbb-OT: Mid-ulì daan si Saul ziyà te valey zan diyà te Gibea. Midumahan sikandin
    te menge sundaru he mibpengelinteuwan te Megbevayà he mekezuma kandin.
  mal-2015: ശൗലും ഗിബെയയിൽ തന്റെ വീട്ടിലേക്കു പോയി; ദൈവം മനസ്സിൽ തോന്നിച്ച ഒരു ആൾക്കൂട്ടവും
    അവനോടുകൂടെ പോയി.
  rmc-rmc: Sar o Saul džalas khere andre Gibea, gele leha the zorale murša, savenge
    oda o Del thoďa pro jilo.
  pes-OPV: و شاول نیز به خانه خودبه جبعه رفت و فوجی از کسانی که خدا دل ایشان را برانگیخت
    همراه وی رفتند.
  ron-1924: Ши Саул с-а дус акасэ, ын Гибея, ынсоцит де о парте дин осташь, а кэрор
    инимэ о мишкасе Думнезеу.
  ben-OBCV: শৌলও গিবিয়াতে নিজের ঘরে ফিরে গেলেন, ও তাঁর সঙ্গে গেলেন এমন কয়েকজন অসমসাহসী
    লোক, যাদের অন্তর ঈশ্বর স্পর্শ করেছিলেন।
  som-som: Oo Saa'uulna wuxuu tegey gurigiisii oo Gibecaah ku yiil; oo waxaa raacay
    isagii rag geesiyo ah, oo qalbigooda Ilaah taabtay.
  lat-VUC: 'Sed et Saul abiit in domum suam in Gabaa: et abiit cum eo pars exercitus,
    quorum tetigerat Deus corda.'
  eng-ASVBT: And Saul also went to his house to Gibeah; and there went with him the
    host, whose hearts God had touched.
  ita-1885: Saulle se ne andò anch'esso a casa sua in Ghibea; e la gente di guerra,
    a cui il Signore toccò il cuore, andò con lui.
  eng-LXXUP: And Saul departed to his house to Gibeah; and there went with Saul mighty
    men whose hearts God had touched.
  eng-ULB: Saul also went to his home at Gibeah, and with him went some strong men,
    whose hearts God had touched.
  spa-VBL: Saúl también regresó a su casa en Guibeá, acompañado de los guerreros a
    quienes Dios había convencido para que lo ayudaran.
  fra-_FOB: Saül aussi s'en alla en sa maison, à Guibea, et les gens de guerre, dont
    Dieu avait touché le cœur, allèrent avec lui.
  mal-mal: ശൌലും ഗിബെയയിൽ തന്റെ വീട്ടിലേക്ക് പോയി; ദൈവം മനസ്സിൽ തോന്നിപ്പിച്ച വീരന്മാരായ
    ഒരു കൂട്ടം ആളുകളും അവനോടുകൂടെ പോയി.
  urd-GVR: Sāūl bhī apne ghar chalā gayā jo Jibiyā meṅ thā. Kuchh faujī us ke sāth
    chale jin ke diloṅ ko Allāh ne chhū diyā thā.
  suz-BL: मिनु सावल यो आ खिं गिबा लमाक्‍त। मिनु परमप्रभुम आन थुं थि‍शो रिम्‍शो लडाइ
    पाइबपुकी मेको नु लमा बाक्‍त।
  ita-1927: Saul se ne andò anch’egli a casa sua a Ghibea, e con lui andarono gli
    uomini valorosi a cui Dio avea toccato il cuore.
  ckb-ckb: هەروەها شاولیش گەڕایەوە ماڵەکەی خۆی لە گیڤعا لەگەڵ ئەو قارەمانانەی کە خودا
    خستبوویە دڵیانەوە.
  eng-BBE: And Saul went to Gibeah, to his house; and with him went the men of war
    whose hearts had been touched by God.
  kan-OKCV: ಸೌಲನು ಗಿಬೆಯದಲ್ಲಿರುವ ತನ್ನ ಮನೆಗೆ ಹೋದನು. ದೇವರು ಯಾರ ಹೃದಯವನ್ನು ಮುಟ್ಟಿದರೋ, ಅವರ
    ಒಂದು ಗುಂಪು ಅವನ ಸಂಗಡ ಹೋಯಿತು.
  tam-2017: சவுலும் கிபியாவிலிருக்கிற தன் வீட்டுக்குப் போனான்; இராணுவத்தில் தேவன்
    எவர்கள் மனதைத் தூண்டினாரோ, அவர்களும் அவனோடு போனார்கள்.
  spa-RV-1909: Y envió Samuel á todo el pueblo cada uno á su casa. Y Saúl también
    se fué á su casa en Gabaa, y fueron con él el ejército, el corazón de los cuales
    Dios había tocado.
  ron-BTF: Și Saul a mers de asemenea acasă la Ghibea; și a mers cu el o ceată de
    bărbați, ale căror inimi le atinsese Dumnezeu.
  eng-WEBP: Saul also went to his house in Gibeah; and the army went with him, whose
    hearts God had touched.
  eng-FBV: Saul also returned to his home in Gibeah, accompanied by warriors who God
    had encouraged to help him.
  nld-1939: Ook Saul ging huiswaarts naar Giba. En de dapperen, die Jahweh daartoe
    had aangezet, sloten zich bij hem aan.
  nch-BL: Huan teipa Samuel quinahuati nochi nopa israelitame para ma tacuepilica
    ininchajchaj. Huan Saúl nojquiya yajqui ichaj ipan altepet Gabaa. Huan ihuaya
    yajque sequij tacame cati motemacatoyaj para quimocuitahuise pampa Toteco Dios
    quinyoltacanijtoya.
  vie-1934: Sau-lơ cũng về nhà mình tại Ghi-bê-a, có những người dõng sĩ chịu Đức
    Chúa Trời cảm động lòng đều đi theo người.
  hin-CV: शाऊल भी गिबियाह में अपने घर चले गए. कुछ शूरवीर युवक भी उनके साथ गए. ये युवक
    परमेश्वर द्वारा चुने गए थे.
  spa-BES: Y Saúl fue a Guibea, a su casa; y con él iban los hombres de guerra cuyos
    corazones habían sido tocados por Dios.
  tdx-tdx: Le nimb’añ’ akiba’e mb’e Gibeà ka t’i Saole; vaho nindre ama’e mb’eo o
    fanalolahy nedrèn’ Añahareo.
  tha-KJV: ซาอู​ลก​็​กล​ับไปยั​งบ​้านของท่านที่กิเบอาห์​ด้วย และมีพวกนักรบซึ่งพระเจ้าทรงดลจิตใจไปกั​บท​่านด้วย
  por-BR-2018: E enviou Samuel a todo o povo cada um a sua casa. E Saul também se
    foi a sua casa em Gibeá, e foram com ele o exército, o coração dos quais Deus
    havia tocado.
  deu-ELO: Und auch Saul ging nach seinem Hause, nach Gibea; und mit ihm zog die Schar,
    deren Herz Gott gerührt hatte.
  eng-WYC-2018: but also Saul went into his house in Gibeah; and a part of the host
    went with him, whose hearts God had touched. (and Saul also went home, back to
    Gibeah; and a part of the army went with him, whose hearts God had touched.)
  epo-epo: Kaj Saul ankaŭ iris al sia domo en Gibean; kaj iris kun li la militistoj,
    kies koron Dio ektuŝis.
  uig-PIN: Saulmu ⱨǝm Gibeaⱨdiki ɵyigǝ ⱪaytti; kɵngülliri Huda tǝripidin tǝsirlǝndürülgǝn
    bir türküm batur kixi uning bilǝn billǝ bardi.
  beo-beo: Solo amolawane bu Gibiaga, buhagi. Gasa bagade dunu oda Gode ili dogoga
    digilisili gasa i dunu amolawane Solo fisili asi.
  tpi-OTNT: Na Sol i go bek long ples bilong em yet long Gibea. Tasol God i bin kirapim
    tingting bilong sampela strongpela man na ol i go wantaim Sol.
  hau-SA: Shawulu ma ya tafi gidansa a Gibeya tare da waɗansu jarumawan da Allah ya
    taɓa zuciyarsu.
  uig-LAT: Saulmu hem Gibéahdiki öyige qaytti; köngülliri Xuda teripidin tesirlendürülgen
    bir türküm batur kishi uning bilen bille bardi.
  nde-nde: USawuli laye waya kibo eGibhiya ephelekezelwa ngabantu abangamaqhawe uNkulunkulu
    ayethinte inhliziyo zabo.
  ton-ton: ¶ Pea naʻe ʻalu ʻa Saula ki hono ʻapi ʻi Kipea; pea naʻe ʻalu mo ia ʻae
    kau tangata, naʻe laveʻi honau loto ʻe he ʻOtua.
  ces-1613: Také i Saul odšel do domu svého do Gabaa; a odešla s ním vojska, jichžto
    srdcí Bůh se dotekl.
  eng-WMB: Saul also went to his house in Gibeah; and the army went with him, whose
    hearts God had touched.
  tam-TCV: சவுலும் கிபியாவிலுள்ள தன் வீட்டுக்குப் போனான். அவனுடன் இறைவனால் தங்கள்
    இருதயத்தில் தொடப்பட்ட வீரமுள்ள மனிதரும் சேர்ந்துகொண்டார்கள்.
  ceb-ULB: Mipauli usab si Saul sa iyang balay sa Gabaon, ug kauban niya ang pipila
    ka kusgan nga mga lalaki, kansang kasingkasing gihikap sa Dios.
  pol-UBG: Również i Saul poszedł do swego domu do Gibea. A szli za nim wojownicy,
    których serca Bóg dotknął.
  agr-agr: Dutikamtai Saúlchakam yaakat Guibeánum niina jeen wakitkiuwai. Nunik wetai
    Apajuí niina uyuntsatnun ujumak aents wajiu aidaun etegtujui.
  kyc-kyc: Sole baa opetae anda kapu kyuo yuu Gipiya dokona peya. Peyamo dokopa porai
    renge palyuo simbwange akali lapo Anatunya pii dokome nakamana monarena piyasa
    baa role pyao peyami.
  urd-GVU: ساؤل بھی اپنے گھر چلا گیا جو جِبعہ میں تھا۔ کچھ فوجی اُس کے ساتھ چلے جن
    کے دلوں کو اللہ نے چھو دیا تھا۔
  deu-1912: Und Saul ging auch heim gen Gibea, und ging mit ihm des Heeres ein Teil,
    welcher Herz Gott rührte.
  ntj-ntj: Nyangka Tjuulngatarrartu ngurraku yanu. Nyangka-ya wati pirni lurrtjurringkula
    yanu.
  kan-2017: ಸೌಲನೂ ಗಿಬೆಯದಲ್ಲಿರುವ ತನ್ನ ಮನೆಗೆ ಹೋದನು; ಕೆಲವು ಮಂದಿ ಶೂರರು ದೇವರಿಂದ ಪ್ರೇರಿತರಾಗಿ
    ಅವನ ಜೊತೆಯಲ್ಲಿ ಹೋದರು.
  yap-yap: Ma ku er rogon Saul ni sul nga tafen nga Gibeah nike un boch e pumo’on
    ngak nib gel, ni Got e ke mithmitheg lanin’rad.
  hlt-MCSB: Saul khaw Gibeah kah amah im la a caeh hatah Pathen loh a lungbuei a bi
    pah tangtae tatthai hlang te tah anih taengla cet uh.
  mdy-ETH: ሳኣዖኦሌያ ጊቢዓይዳ ዓኣ ፔ ማኣሪ ማዒ ዴንዴኔ፤ ዒዛ ጊንፆ ዴንዳንዳጉዲ ፆኦሲ ማሊሴም ዔቄ ዶዲ ዶዲ ዖልዚ ዓሲ
    ዒዛና ዴንዴኔ።
  twi-ASANTE: Saulo nso kɔɔ ne fie wɔ Gibea na nnipakuo bi a Onyankopɔn aka wɔn akoma
    de wɔn ho bɛbɔɔ no.
  eng-WEBU: Saul also went to his house in Gibeah; and the army went with him, whose
    hearts God had touched.
  wal-wal: Saa7oolikka ba soo Gib77a biis; Xoossai eta wozanaa bochchido mino asati
    Saa7oolaara biidosona.
  spa-PDDPT: Saúl fue también a su casa en Gabaa, y algunos hombres valientes cuyos
    corazones ʼElohim tocó fueron con él.
  gun-gun: Saul voi oo avi ngoo katy Gibeá py. Hupive heta oje'oi avi avakue ipy'a
    Nhanderuete oguerovaague va'e kuery.
  agu-BL: Ncha'tz Saúl nin aj xe tetz ca'l jalen Gabaa, nin tzun oc tan Kataj le chiwi'
    cobox yi chin cham nin e', tan chixome'n nin tetz xk'ajlab Saúl.
  ilo-ULB: Nagawid met ni Saul iti balayna idiay Gabaa, ket kimmuyog kenkuana dagiti
    dadduma a napipigsa a lallaki, nga akin-puso kadagiti sinagid ti Dios.
  kpg-kpg: Saul guu hana labelaa gi dono hale dela i Gibeah. Hunu gau manawa maaloo
    ala gu haga ngalua nadau lodo go God, guu hula madalia a Saul.
  uig-ARA: سائۇلمۇ ھەم گىبېئاھدىكى ئۆيىگە قايتتى؛ كۆڭۈللىرى خۇدا تەرىپىدىن تەسىرلەندۈرۈلگەن
    بىر تۈركۈم باتۇر كىشى ئۇنىڭ بىلەن بىللە باردى.
  sus-sus: Sɔlu fan naxa gbilen a xɔnyi Gibeya. Kuntigi ndee naxa a mati, Alatala
    naxee bɔɲɛ ya rafindi a ma.
  pon-2006: Sohl pil iang pwurala ni imweo me mi Kipea. Ekei aramas dengngan me Koht
    ketin kamwakidada kapehdirail ahpw iangala Sohl.
  jae-jae: Saul tau gêmu gêja malac Gibea amboac tonaŋgeŋ ma siŋwaga, taŋ Anôtô kêkac
    nêŋ ŋalêlôm naŋ, jasêwiŋ eŋ.
  ksd-ksd: Ma Samuel bula i ga vana tadav ra kubana uro Gibea, ma ra umana rangrang
    na tutana, nina ba God i ga vamalapang ra bala i diat, dia ga varagur me.
  tur-YTC: Saul da Giva'daki evine gitti; Tanrı'nın yüreklerine dokunduğu ordu da
    onunla birlikte gitti.
  grc-BRENT: Καὶ Σαοὺλ ἀπῆλθεν εἰς τὸν οἶκον αὐτοῦ εἰς Γαβαά· καὶ ἐπορεύθησαν υἱοὶ
    δυνάμεων, ὧν ἥψατο Κύριος καρδίας αὐτῶν μετὰ Σαούλ.
  ind-AYT: Saul juga pulang ke rumahnya di Gibea, diikuti orang-orang gagah perkasa
    yang hatinya digerakkan oleh Allah.
  nya-nya: Sauli anapitanso ku mudzi kwawo ku Gibeya, pamodzi ndi anthu amphamvu amene
    Mulungu anawafewetsa mitima.
  hrv-hrv: Šaul se također vrati kući u Gibeu, a s njim pođoše junaci kojima je Bog
    taknuo srce.
  mps-mps: Tama Sol aga bulu Gibeaba ma pali. Tiali goli, Godigo te bomai bidi meba
    homu hodolama, tama augwali te Sol dali pelawali.
  tpi-tpi: Na Sol i go bek long ples bilong em yet long Gibea. Tasol God i bin kirapim
    tingting bilong sampela strongpela man na ol i go wantaim Sol.
  dan-1931: også Saul gik til sit Hjem i Gibea, og de tapre Mænd, hvis Hjerte Gud
    rørte, gik med ham.
  vie-OVCB: Khi Sau-lơ về đến nhà ở Ghi-bê-a, có những dũng sĩ được Đức Chúa Trời
    cảm động theo ông.
  guj-2017: શાઉલ પણ પોતાને ઘરે ગિબયામાં ગયો. અને જે શૂરવીરોના હૃદયને ઈશ્વરે સ્પર્શ
    કર્યો હતો તેઓ પણ તેની સાથે ગયા.
  pon-2006A: Sohl pil iang pwurala ni imweo me mi Kipea. Ekei aramas dengngan me Koht
    ketin kamwakidada kapehdirail ahpw iangala Sohl.
  por-BRBSL: Saul também foi para sua casa em Gibeá; e o exército foi com ele, cujos
    corações Deus havia tocado.
  cth-cth: Sawl hai Gibeah kho ama im vah a ban van. Cathut ni a lung ka youk e taran
    kahawinaw ahni hoi rei a cei awh.
  twi-twi: Saulo nso kɔɔ ne fi wɔ Gibea na nnipakuw bi a Onyankopɔn aka wɔn koma de
    wɔn ho bɛbɔɔ no.
  hlt-hlt: Saul khaw Gibeah kah amah im la a caeh hatah Pathen loh a lungbuei a bi
    pah tangtae tatthai hlang te tah anih taengla cet uh.
  tbz-SIM: Kɛ̀ Sɑuri múnkɛɛ kò nho cĩ́ɛ̃̀tɛ̀ Kibeɑ kɛ nɛínɛ̀ bɛnìtìbɛ̀ mɔ́mmɔmbɛ ti
    Yiɛ̀ nKuyie nkɑ̀ɑ́kɛ́ bɛ̀ɛ̀ yɛ̀mmɛ̀.
  msy-2020: Ezɨ Sol uaghan uan nguibam Gibean ghu. Ezɨ mɨdorozir gumazir gavgavir
    maba, God men navibagh irazɨ, me uaghan Solɨn gɨn ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ tʋ yoolɑɑ kpelikpekɑ nyǝ́mɑ nɑpǝlɩ pɑ tɑɑ, nɑ pɑ́ wɛɛ Sɑyuli
    wɑɑlɩ nɑ ɩ́ kpe ɩ tɛ Kipeyɑ tɔtɔ.
  azb-azb: Şaul da Giveaya, öz evinə qayıtdı və qəlblərində Allahın oyanış yaratdığı
    igidlər onunla bərabər getdilər.
  eng-DBY: And Saul also went home to Gibeah; and with him went the band, whose hearts
    God had touched.
  hin-2017: और शाऊल गिबा को अपने घर चला गया, और उसके साथ एक दल भी गया जिनके मन को
    परमेश्वर ने उभारा था।
  wol-KYG: Sóol itam ñibbi këram ca Gibeya, jàmbaari góor yi ci Yàlla xiir, ànd ak
    moom.
  eng-YLT: And also Saul hath gone to his house, to Gibeah, and the force go with
    him whose heart God hath touched;
  eng-WYC-2017: but also Saul went into his house in Gibeah; and a part of the host
    went with him, whose hearts God had touched.
  eng-WMBB: Saul also went to his house in Gibeah; and the army went with him, whose
    hearts God had touched.
  urd-GVH: साऊल भी अपने घर चला गया जो जिबिया में था। कुछ फ़ौजी उसके साथ चले जिनके
    दिलों को अल्लाह ने छू दिया था।
  rug-rug: E Saula ba pule la nana tugo pa nana vasina soti pa Qibea. Kaiqa tie varane,
    saripu ele tiqui Tamasa bulodi si somana luli tugo koasa.
  gaz-gaz: Saaʼol garuu Gibeʼaatti deebiʼee mana ofii isaatti gale; namoonni jajjaboon
    Waaqni yaada isaanii kakaases isa wajjin deeman.
  fra-LSG: Saül aussi s’en alla dans sa maison à Guibea. Il fut accompagné par les
    honnêtes gens, dont Dieu avait touché le cœur.
  gnn-gnn: ga ŋayi Djolnydja marrtjina nhanukiyingalana wäŋalili Gipiyayuna, ga wiripuwurru
    ḏarramuwurru malthurrunayi nhanŋu watjarr'ŋumirri.
  yal-yal: Sɔli fan yi siga a konni Gibeya yi. Muxu kɛndɛna ndee yi sa a mati Ala
    bɔɲɛ faɲin sa naxanye yi.
  haw-1868: A hoi aku la o Saula i kona wahi ma Gibea; a hele pu me ia kekahi poe
    kanaka, na ke Akua i hoopa mai ko lakou naau.
  arb-NAV: وَمَضَى شَاوُلُ أَيْضاً إِلَى بَيْتِهِ إِلَى جِبْعَةَ تُرَافِقُهُ الْجَمَاعَةُ
    الَّتِي مَسَّ اللهُ قَلْبَهَا.
  ewe-ewe: Esi Saul trɔ va eƒe aƒe me le Gibea la, kalẽtɔ siwo ƒe dzi Mawu ʋã la yi
    kplii.
  eng-LEE: And Saul also went to his home to Gib'ah; and there went with him a large
    crowd, whose heart God had touched.
  asm-FB: চৌলেও নিজৰ ঘৰ গিবিয়ালৈ গ’ল; আৰু ঈশ্বৰে যিসকলৰ হৃদয় স্পৰ্শ কৰিলে, এনে কেইজন
    মান শক্তিমান পুৰুষ তেওঁৰ লগত গ’ল।
  sus-A: سْلُ قَن نَشَ فبِلٍن عَ شْنيِ فِبٍيَ. كُنتِفِ ندٍيٍ نَشَ عَ مَتِ، عَلَتَلَ
    نَشٍيٍ بْحّ يَ رَقِندِ عَ مَ.
  fra-SBL: Saül aussi s'en alla dans sa maison à Guibea, et l'armée l'accompagna,
    eux dont Dieu avait touché le cœur.
  hbo-hbo: וְגַ֨ם־שָׁא֔וּל הָלַ֥ךְ לְבֵיתֹ֖ו גִּבְעָ֑תָה וַיֵּלְכ֣וּ עִמֹּ֔ו הַחַ֕יִל
    אֲשֶׁר־נָגַ֥ע אֱלֹהִ֖ים בְּלִבָּֽם׃
  piu-2006: '@see-verse:1SA.010.025'
  pjt-pjt: '@see-verse:1SA.010.025'
  kik-kik: Saũlũ o nake agĩthiĩ gwake mũciĩ kũu Gibea, oimagarĩtio nĩ andũ njamba
    arĩa ngoro ciao ciahutĩtio nĩ Ngai.
  fra-NCL: Saül aussi s’en alla dans sa maison à Gabaa, accompagné d’hommes de valeur,
    dont Dieu avait touché le cœur.
  cek-AK: Saul doeh Gibeah ah angmah ih im ah amlaem toeng, Sithaw mah palung sui
    pae ih kaminawk hoi nawnto a caeh.
  cuk-cuk: Saúl e-negse nadmogad, Gabaa-neggweburse. Degine, dule-bulegan eba nadmarmogad.
    Ar Bab-Jehová wemar-e-gwage-ebusad, Saúl-bardaknamalagar.
  uig-CYR: Саулму һәм Гибеаһдики өйигә қайтти; көңүллири Худа тәрипидин тәсирләндүрүлгән
    бир түркүм батур киши униң билән биллә барди.
  tel-2017: సౌలు కూడా గిబియాలో ఉన్న తన ఇంటికి వెళ్లిపోయాడు. దేవుని ఆత్మ ద్వారా హృదయంలో
    ప్రేరేపణ పొందిన యుద్ధవీరులు అతని వెంట వెళ్లారు.
  hat-BSA: Anplis Saül te ale lakay li Guibea. Epi mesye vanyan yo avèk kè ki te touche
    pa Bondye te ale avèk li.
  kos-kos: Ac Saul el folokla pac nu yen sel in acn Gibeah. God El pirik insien kutu
    mwet pulaik ac ku, ac elos welul Saul som.
  hbo-WLC: וְגַ֨ם־שָׁא֔וּל הָלַ֥ךְ לְבֵית֖וֹ גִּבְעָ֑תָה וַיֵּלְכ֣וּ עִמּ֔וֹ הַחַ֕יִל
    אֲשֶׁר־נָגַ֥ע אֱלֹהִ֖ים בְּלִבָּֽם׃
  ibo-ibo: Mgbe Sọl laghachiri nʼobodo ya, bụ Gibea, ndị ikom ndị Chineke metụrụ aka
    nʼobi sooro ya.
  ory-ory: ପୁଣି, ଶାଉଲ ମଧ୍ୟ ଆପଣା ଗୃହ ଗିବୀୟାକୁ ଗଲେ; ଆଉ ପରମେଶ୍ୱର ଯେଉଁମାନଙ୍କର ହୃଦୟ ସ୍ପର୍ଶ
    କଲେ, ଏପରି ବିକ୍ରମଶାଳୀ ଲୋକମାନେ ତାଙ୍କ ସହିତ ଗମନ କଲେ।
  wmt-wmt: '@see-verse:1SA.010.025'
  chk-chk: Iwe, pwal Saul a liwiniti lenian lon Kipea, nge mwän mi pöchökül o pwora
    ra eti, pun Kot a angang lon leluker.
  ssd-ssd: Taŋanaig le Saul mata luka nuŋe tumbraŋ Gibea kina le Kuateŋge kame taŋgo
    saŋgriknu afu wamdus niŋgina ta nane Saul midemba kinaig.
  rop-rop: Wal Sol bin gobek langa im ron kemp deya langa det taun gulum Gibiya, en
    sambala strongbala men bin go garram im, dumaji YAWEI bin meigim olabat gudbinji
    blanga im.
  ukr-1871: Пійшов і Саул додому в Гиву і провожали його хоробрійші, що порушив Господь
    серця їм;
  deu-1951: Und Saul ging auch heim gen Gibea und mit ihm die Tapfern, deren Herz
    Gott gerührt hatte.
  eng-JPS: And Saul also went to his house to Gibeah; and there went with him the
    men of valour, whose hearts God had touched.
  srp-1865: I Saul takoðer otide svojoj kuæi u Gavaju, i s njim otidoše vojnici, kojima
    Bog taknu srca.
  lug-lug: Sawulo naye n’addayo ewaabwe mu Gibea, ng’awerekerwako abasajja abazira
    Katonda be yali akomyeko ku mitima.
  heb-heb: וגם שאול הלך לביתו גבעתה וילכו עמו החיל אשר נגע אלהים בלבם׃
  ben-IRV: আর শৌলও গিবিয়াতে তাঁর নিজের বাড়িতে ফিরে গেলেন এবং ঈশ্বর যাদের হৃদয় স্পর্শ
    করলেন এমন একদল সৈন্য তাঁর সঙ্গে গেল।
  pan-pan: ਸ਼ਾਊਲ ਵੀ ਗਿਬਆਹ ਨੂੰ ਆਪਣੇ ਘਰ ਗਿਆ ਅਤੇ ਲੋਕਾਂ ਦੀ ਇੱਕ ਟੋਲੀ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਨੂੰ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਭਾਰਿਆ ਸੀ ਉਹ ਦੇ ਨਾਲ ਗਈ।
  tkr-tkr: Şaulur cune xaaqa Giveayeeqa ayk'an. Allahee məxüd ha'a, sassa igidyar
    Şauluqab qihna avayk'an.
  mya-JVB: ရှောလု သည်လည်း ဂိဗာ မြို့ မိမိ အိမ် သို့ သွား ၍ ၊ ဘုရား သခင်သွေးဆောင်တော်မူသော
    လူ အပေါင်းအသင်းသည် သူ နှင့်အတူ လိုက်သွား ကြ၏။
  tte-O: Saulo tabe ilauyoi ana yanuwa mena Gibeya, tatao tupwaliyao kaikaiweli mekanakavao
    siya Yeoba kateli ikabi-tonagili siyamala Saulo kana tomuliyayao.
  tbg-tbg: Soruvavata anirantero nai maaqa Gibeaini vura. Viva mini vireva uvaro Kotiva
    kempuka vaiinti vonavu avu aato vara himpuma komanta vikavata Sorura airuqama
    vare vura.
  hmo-hmo: Saulo danu iena ruma Gibea dekenai ia lao. Goada herea taudia haida danu,
    Dirava ese edia kudouna ia davaria taudia, be Saulo danu idia lao.
  urd-urd: और साऊल भी जिबा' को अपने घर गया, और लोगों का एक जत्था, भी जिनके दिल को
    ख़ुदा ने उभारा था उसके साथ, हो लिया।
  rus-SYN: Также и Саул пошел в дом свой, в Гиву; и пошли с ним храбрые, которых сердца
    коснулся Бог.
  bqc-SIM: Saulu sↄ̃ à tà a bɛ Gibɛa. Gↄ̃ gbãa pↄ́ Lua zĩkɛ̀ ń sↄ̃uↄ tàaànↄ.
  tcz-CHONGTHU: Chuin Saul jong Gibeah kho a-inlam ah achetan, chule Pathen in alungsung
    atohkhah mi honkhat in alhon piuvin ahi.
  mar-mar: शौलही आपल्या घरी गिबा येथे गेला, आणि ज्यांच्या मनाला परमेश्वराने स्पर्श
    केला, अशी काही बलवान माणसे त्यांच्याबरोबर गेली.
  qub-qub: Saulpis cuticuran Gabaacho caycaj wasinman. Yan'garan pillyay yachaj runacuna.
    Paycunaga aywaran Tayta Dios shacyächiptinmi.
  bqp-bqp: Solu sↄ̃ à tà a bɛa Gibɛa. Gↄ̃ wↄ́rↄgↄde kũ Luda zĩ kɛ̀ ń swɛ̃̀ɛ gũnnↄ
    tɛ̀i.
  hat-hat: Sayil tou al lakay li lavil Gibeya. Bondye te pale nan kè kèk vanyan gason.
    Yo menm tou, y' ale ansanm ak Sayil.
  eng-BSB: Saul also went to his home in Gibeah, and the men of valor whose hearts
    God had touched went with him.
  tod-tod: Sayile ɓalaa ge ɠaleni ma ná-taazu, Giɓea, sɔɓelama nui tanigaa ti ʋilɛni
    polu, niiti GALA ge puuni ti yiima, ga ti ɠili tɔun ba.
  eng-WEBPB: Saul also went to his house in Gibeah; and the army went with him, whose
    hearts God had touched.
  kbq-kbq: Hagi Soli'enena kuma'arega Gibea nevige'za, Anumzamo'ma zamarimpama zamazeri
    otia hanavenentake sondia vahe'mo'za agrane vu'naze.
  nhe-BL: Huan teipa Samuel quinnahuati nochi nopa israelitame para ma mocuepaca ininchajchaj.
    Huan Saúl nojquiya yajqui ichaj ipan altepetl Gabaa. Huan ihuaya yajque sequin
    tlacame tlen motemacatoyaj para quimocuitlahuise pampa Toteco Dios quinyoltilantoya.
  bus-bus: Solu sↄ̃ tà a bɛ zaa Gibɛa. Gↄ̃ wↄ́rↄngↄdee kɛ̀ Luda zĩi kɛ̀ ń swɛ̃̀ guunↄ
    tɛ̀zi.
  gub-BL: Uzewyr Xau weko haw Zimea pe pe no. Amo awa ikàg ma'e wenu Tupàn ze'eg upy'a
    pe wà. A'e rupi oho Xau rupi wà.
  eng-DRA: 'Saul also departed to his own house in Gabaa: and there went with him
    a part of the army, whose hearts God had touched.'
