verse: 1SA.010.003
translations:
  mal-C: “അവിടെനിന്ന് നീ മുമ്പോട്ടുപോയി താബോരിലെ കരുവേലകവൃക്ഷത്തിനരികെ എത്തുമ്പോൾ,
    ബേഥേലിൽ ദൈവസന്നിധിയിലേക്കു പോകുന്ന മൂന്നു പുരുഷന്മാരെ നീ കണ്ടുമുട്ടും. അവരിൽ ഒരാൾ
    മൂന്നു കോലാട്ടിൻകുട്ടികളെയും രണ്ടാമൻ മൂന്ന് അപ്പവും മൂന്നാമൻ ഒരു തുരുത്തി വീഞ്ഞും
    എടുത്തിട്ടുണ്ടാകും.
  deu-TKW: Gehst du dann von da weiter und kommst zur Eiche Thabor, so werden dort
    drei Männer zu dir stoßen, die zu Gott nach Bethel hinaufgehen; einer führt mit
    sich drei Böcklein, einer drei Brotlaibe und einer einen Schlauch Wein.
  lin-lin: Kolongwa wana, okokende mwa mosika kino okokoma na nzete monene ya Tabori
    epai wapi okokutana na mibali misato oyo bakozala komata epai ya Nzambe, na Beteli.
    Moko akomema bana misato ya ntaba ; mosusu, biteni misato ya mapa ; mpe mosusu,
    molangi ya vino.
  eng-LSV: And you have passed on there, and beyond, and have come to the oak of Tabor,
    and three men going up to God to Beth-El have found you there, one carrying three
    kids, and one carrying three cakes of bread, and one carrying a bottle of wine,
  eng-GNV: 'Then shalt thou go forth from thence and shalt come to the plaine of Tabor,
    and there shall meete thee three men going vp to God to Bethel: one carying three
    kiddes, and an other carying three loaues of bread, and another carying a bottle
    of wine:'
  eng-WEBSTER: 'Then shalt thou go on forward from thence, and thou shalt come to
    the plain of Tabor, and there shall meet thee three men going up to God to Beth-el,
    one carrying three kids, and another carrying three loaves of bread, and another
    carrying a bottle of wine:'
  nhw-BL: Huan teipa quema tiajsiti campa nopa ahua cuahuitl campa itoca Tabor, mitznamiquise
    eyi tlacame catli yohuij Betel quihueyichihuatij Toteco Dios. Huan se tlen inijuanti
    quinhualica eyi pilchivojtzitzi. Huan seyoc quihualica eyi pantzi huejhueyi. Huan
    nopa seyoc quihualica se cuetlaxtli temitoc ica xocomeca atl.
  swh-ONEN: “Kisha utakwenda mbele kutoka hapa mpaka uufikie mwaloni wa Tabori. Watu
    watatu wanaopanda kwa Mungu huko Betheli watakutana nawe hapo. Mmoja atakuwa amechukua
    wana-mbuzi watatu, mwingine mikate mitatu, na mwingine kiriba cha divai.
  bba-bba: Kpɑ ɑ sɑrɑ ɑ dɑ sere Tɑborin dɑ̃ɑ bɑkɑ ten mi. Kɑɑ kɑ durɔbu itɑ ɡɑbu yinnɑ
    be bɑ dɔɔ Betɛliɔ bu kɑ Yinni Gusunɔ sɑ̃. Ben turo u ko n boo binu itɑ sɔɔwɑ,
    turo ko n pɛ̃ɛ itɑ nɛni, kpɑ turo u n mɑɑ tɑm kpɑrɑbɑ nɛni.
  eng-KJVCPB: 'Then shalt thou go on forward from thence, and thou shalt come to the
    plain of Tabor, and there shall meet thee three men going up to God to Beth-el,
    one carrying three kids, and another carrying three loaves of bread, and another
    carrying a bottle of wine:'
  mpx-mpx: “Yaka abwe nu novevehe al nu na nu vin panuwa Tabo abwakilina bwabwalena
    elana, yaka bolau eton al nu pwawal hi nanawa panuwa Betel kaiwena ge nihi tapwalolo
    Yabowaine elana. Etegana goti natunau eton ni kalivail, eluwana beleid eton ni
    noahel, ge etonina oine ana patuna etega goti kunisina elana hi ginoliya ni kalivai.
  luo-luo: “Eka ibiro wuok kanyo midhi nyaka yath maduongʼ man Tabor. Ji adek mawuotho
    kadhi Bethel ir Nyasaye norom kodi kanyo. Achiel kuomgi biro biro kotingʼo nyidiek
    adek, to machielo biro tingʼo makati adek, to machielo to otingʼo ndede mar divai.
  meu-meu: Unu amo ma baola, ela bona oak auna Taboro ai; unuseni ai tatau tatoi,
    Dirava dekena e laomu Betele ai taudia, ida ba hedavari. Ta be nani natudia toi
    e huamu; ihararuana na flaoa igabu toi e huamu; ihatatoina na vine ranuna kopi
    ta e huaiamu.
  npi-ULB: तब तपाईं त्यहाँबाट अगि जानुहुँदा, तपाईं तबोरको फलाँटको रूखमा आउनुहुनेछ
    । एक जनाले तिनवटा पाठा, अर्कोले तिन वटा रोटी र अर्कोले एक मशक दाखमद्य बोकेर बेथेलमा
    परमेश्‍वरकहाँ गइरहेका तिन जना मानिसहरूलाई तपाईंले भेट्टाउनुहुनेछ ।
  yor-yor: “Nígbà náà, ìwọ yóò lọ láti ibẹ̀ títí yóò fi dé ibi igi ńlá Tabori. Ọkùnrin
    mẹ́ta tí wọ́n ń gòkè lọ sọ́dọ̀ Ọlọ́run ní Beteli yóò pàdé rẹ níbẹ̀. Ọ̀kan yóò
    mú ọmọ ewúrẹ́ mẹ́ta lọ́wọ́, èkejì, ìṣù àkàrà mẹ́ta àti ẹ̀kẹta yóò mú ìgò wáìnì.
  emp-NTPO: Maʌ̃ awara Tabor ẽjũãne bacuru waib̶ʌama jũẽbʌrʌd̶e ẽberãda ũbea unuya.
    Ãdjira Beteld̶aa wãbʌdaa Ãcõrẽa ne diad̶i carea. Ab̶aʌba chiwatuda ũbea erob̶aya.
    Ab̶aʌba paʌ̃da ũbea erob̶aya. Dewarabemaba uva b̶ada animarã e od̶ad̶e erob̶aya.
  ind-ind: “Lalu dari situ kamu akan berjalan terus sampai di pohon yang dianggap
    keramat di dekat gunung Tabor. Di situ kalian akan berjumpa dengan tiga orang
    laki-laki yang sedang bepergian ke Betel untuk mempersembahkan kurban kepada Allah.
    Seorang akan membawa tiga ekor anak kambing, seorang lagi akan membawa tiga potong
    roti bundar, dan yang seorang lagi akan membawa kantong kulit yang berisi air
    anggur.
  pes-OPCB: بعد وقتی به درخت بلوط تابور رسیدی سه نفر را می‌بینی که به بیت‌ئیل می‌روند
    تا خدا را پرستش نمایند. یکی از آنها سه بزغاله، دیگری سه قرص نان و سومی یک مشک
    شراب همراه دارد.
  tgl-ULB: Pagkatapos magpapatuloy ka mula roon, at makakarating ka sa owk ng Tabor.
    Sasalubungin ka roon ng tatlong lalaking papunta sa Diyos sa Bethel, ang isa ay
    may dalang tatlong batang kambing, ang isa ay may dalang tatlong pirasong tinapay
    at ang isa ay may dalang isang balat na sisidlan ng alak.
  cbu-NT: Anoo tputs kasayanllush, arangsha Taborash tsap kuskamchush, tputseetstam
    tuchipsha yusur chamayangatsha, Apanllingaz ungirtakatssin, Betelap yakat naakchinllina
    anootsiya. Chipootstam tuchip yamakchusin, pangaatsshat tuchpatam yakchusin, mishat
    vinootstam maachtash tas yakchinllina, anoo pangatsha.
  hui-hui: Samuelehanda laabo halu lalu, Ani bialu holebirago í̠na ogoriani howa piaho
    wialu Tabo dindini ira mbira hada bia hene heagoria tagira ibalu keria agali tebira
    Ngode Datagaliwabehondo mbirale bo lomabia ho mulenaga Bedele dindi pole pialu
    karia í̠na lola holebere. Lola halu mbirago ibugua nogo meme igini tebira haru
    halu pialu mendego ibugua mberedi tebira yalu pialu tebonego ibugua nogo dongoneme
    be wabini mbirani waini iba hambu to̱lai howa hanalu karia hondolebere.
  mya-mya: သင်​သည်​ထို​အ​ရပ်​မှ​နေ​၍​တာ​ဗော်​လွင်​ပြင် ရှိ မြတ်​သည့်​ဝက်​သစ်​ချ​ပင်​သို့​ရောက်​သည်​တိုင်
    အောင်​သွား​ရ​မည်။ ထို​နေ​ရာ​တွင်​လူ​သုံး​ယောက် ကို​တွေ့​လိမ့်​မည်။ သူ​တို့​သည်​ဗေ​သ​လ​မြို့​တွင်
    ဘု​ရား​သ​ခင်​အား​ယဇ်​ပူ​ဇော်​ရန်​သွား​ကြ သူ​များ​ဖြစ်​၏။ သူ​တို့​အ​နက်​တစ်​ယောက်
    သည်​ဆိတ်​သုံး​ကောင်​ကို​ဆွဲ​လျက်​တစ်​ယောက် က​မုန့်​သုံး​လုံး​ကို​ကိုင်​လျက်၊ အ​ခြား​တစ်
    ယောက်​က​စ​ပျစ်​ရည်​အ​ပြည့်​ပါ​သော​သား ရေ​ဘူး​ကို​ဆောင်​လျက်​လာ​လိမ့်​မည်။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་འདི་ལྟར། གནས་དེ་ནས་ཁྱོད་རང་ཕར་ཕྱིན་ཏེ་ཐ་པོར་ཡུལ་གྱི་བེ་ཤིང་གི་མདུན་དུ་སླེབས་པ་ཙམ་གྱིས།
    པེད་ཨེལ་གྲོང་ཁྱེར་གྱི་ཕྱོགས་སུ་དཀོན་མཆོག་ལ་ཞུ་བར་འགྲོ་བའི་མི་གསུམ་དང་འཕྲད་པར་འགྱུར།
    མི་དེ་གསུམ་ལས་གཅིག་གིས་རེའུ་གསུམ་དང་གཞན་དེས་བག་ལེབ་གསུམ་དང་། གསུམ་པས་རྒུན་ཆང་གི་རྐྱལ་བུ་ཞིག་འཁུར་འོང་བར་བྱ།
  sna-sna: “Ipapo uchapfuurira mberi kubva ipapo kusvikira wasvika pamuti mukuru weTabhori.
    Varume vatatu vanenge vachienda kuna Mwari kuBheteri vachasangana newe ipapo.
    Mumwe achange akatakura mbudzana nhatu, mumwe marofu matatu echingwa, uye mumwe
    dende rewaini.
  spa-BLM: '“Luego seguirás adelante desde allí, y llegarás a la encina de Tabor.
    Allí te saldrán al encuentro tres hombres que suben a Dios a Betel: uno que llevará
    tres cabritos, otro que llevará tres panes y otro que llevará un recipiente de
    vino.'
  cac-cac: Ayto val jab'xo a c'och d'a te' ji d'a Tabor, ay oxvan̈ eb' vin̈ vinac
    ol a cha ta', van sb'at eb' vin̈ d'a Betel yic tz'och eb' vin̈ ejmelal d'a Jehová
    ta'. Ay jun vin̈, oxvan̈ chiva yed'nac vin̈, axo junxo vin̈ oxe' ixim pan yed'nac
    vin̈, axo junxo vin̈, yed'nac jun tz'uum vin̈ b'ud'an d'a vino.
  swh-ULB: Kisha utakwenda mbele kutoka hapo, na utafika katika mwaloni wa Tabori.
    Utakutana na watu watatu hapo wakienda kwa Mungu huko Betheli, mmoja akibeba wana-mbuzi
    watatu, mwingine akibeba mikate mitatu, na mwingine akibeba kiriba cha divai.
  bel-bel: 'і пойдзеш адтуль далей і прыйдзеш да дубровы Фаворскай, і сустрэнуць цябе
    там тры чалавекі, што ісьцімуць да Бога ў Вэтыль: адзін нясе тры казьляняткі,
    другі нясе тры хлябы, а трэці нясе мех зь віном;'
  deu-ELBBK: Und gehst du von dort weiter und kommst zur Terebinthe Tabor, so werden
    dich dort drei Männer treffen, die zu Gott nach Bethel hinaufgehen; einer trägt
    drei Böckchen, und einer trägt drei Laibe Brot, und einer trägt einen Schlauch
    Wein.
  mbb-OT: Migkaǥi si Samuel te, “Emun ebpekeuma ka ziyà te kayu he ulayan diyà te
    Tabor, duen tetelu he etew he igkedsinuǥung nu he ebpehendiyà te Betel su ed-azap
    te Megbevayà. Is sevaha kandan ne ed-uwit te tetelu he nati te kambing, ne is
    ikezuwa ne ed-uwit te tetelu he supas, ne is iketelu ne ed-uwit te vinu he ziyà
    itaǥù te lundis he teleǥuey.
  mal-2015: അവിടെനിന്നു നീ മുമ്പോട്ടു ചെന്നു താബോരിലെ കരുവേലകത്തിന്നരികെ എത്തുമ്പോൾ
    ഒരുത്തൻ മൂന്നു ആട്ടിൻകുട്ടിയെയും വേറൊരുത്തൻ മൂന്നു അപ്പവും വേറൊരുത്തൻ ഒരു തുരുത്തി
    വീഞ്ഞും ചുമന്നുകൊണ്ടു ഇങ്ങനെ മൂന്നു പുരുഷന്മാർ ബേഥേലിൽ ദൈവത്തിന്റെ അടുക്കൽ പോകുന്നതായി
    നിനക്കു എതിർപെടും.
  rmc-rmc: Sar odarik džaha dureder, dochudeha tut ko dubiko stromos paš o Tabor.
    Ode dikheha trine muršen, save džana te lašarel le Devles andro Betel. Jekh ľidžala
    trine cikne kozen, dujto trin peke mare a trito jekh cipuno gono mol.
  pes-OPV: چون از آنجا پیش رفتی و نزد بلوط تابوررسیدی در آنجا سه مرد خواهی یافت که
    به حضور خدا به بیت ئیل می‌روند که یکی از آنها سه بزغاله دارد، و دیگری سه قرص نان،
    و سومی یک مشگ شراب.
  ron-1924: Де аколо вей мерӂе май департе ши вей ажунӂе ла стежарул дин Табор, унде
    вей фи ынтымпинат де трей оамень суинду-се ла Думнезеу, ын Бетел, ши дукынд унул
    трей езь, алтул трей турте де пыне, яр алтул ун бурдуф ку вин.
  ben-OBCV: “তারপর তুমি সেখান থেকে তাবোরের ওক গাছটির কাছাকাছি গিয়ে পৌঁছাবে। বেথেলে
    আরাধনা করতে যাচ্ছে, এমন তিনটি লোকের সঙ্গে সেখানে তোমার দেখা হবে। দেখবে একজন তিনটি
    ছাগলছানা, অন্যজন তিনটি রুটি, আর একজন এক মশক ভর্তি দ্রাক্ষারস বহন করে নিয়ে যাচ্ছে।
  som-som: Oo halkaasna waad ka sii socon doontaa oo waxaad iman doontaa geedka Taaboor,
    oo halkaasna waxaad kula kulmi doontaa saddex nin oo u socota xagga Ilaah iyo
    ilaa Beytel; mid wuxuu sidaa saddex orgi oo yaryar, mid kalena wuxuu sidaa saddex
    xabbadood oo kibis ah, kan kalena wuxuu sidaa sibraar khamri ah.
  lat-VUC: Cumque abieris inde, et ultra transieris, et veneris ad quercum Thabor,
    invenient te ibi tres viri ascendentes ad Deum in Bethel, unus portans tres hædos,
    et alius tres tortas panis, et alius portans lagenam vini.
  eng-ASVBT: 'Then shalt thou go on forward from thence, and thou shalt come to the
    oak of Tabor; and there shall meet thee there three men going up to God to Beth-el,
    one carrying three kids, and another carrying three loaves of bread, and another
    carrying a bottle of wine:'
  ita-1885: E, quando di là tu sarai passato più innanzi, e sarai giunto al querceto
    di Tabor, tu scontrerai tre uomini che salgono a Dio, alla Casa di Dio, che porteranno,
    l'uno tre capretti, l'altro tre schiacciate di pane, e il terzo un baril di vino.
  eng-LXXUP: And thou shalt depart thence, and shalt go beyond that as far as the
    oak of Tabor, and thou shalt find there three men going up to God to Bethel, one
    bearing three kids, and another bearing three vessels of bread, and another bearing
    a bottle of wine.
  eng-ULB: Then you will go on further from there, and you will come to the oak of
    Tabor. Three men going to God at Bethel will meet you there, one carrying three
    young goats, another carrying three loaves of bread, and another carrying a skin
    of wine.
  spa-VBL: “Saldrás de allí y seguirás hasta la encina de Tabor, donde te encontrarás
    con tres hombres que van a adorar a Dios en Betel. Uno llevará tres cabritos,
    otro llevará tres panes y otro llevará un odre de vino.
  fra-_FOB: Et lorsque de là tu auras passé plus avant, et que tu seras venu jusqu'au
    chêne de Tabor, tu seras rencontré par trois hommes qui montent vers Dieu, à Béthel,
    et qui portent, l'un trois chevreaux, l'autre trois tourteaux de pain, et l'autre
    une outre de vin;
  mal-mal: അവിടെനിന്ന് നീ മുമ്പോട്ട് ചെന്ന് താബോരിലെ കരുവേലകത്തിന്നരികെ എത്തുമ്പോൾ
    ഒരുവൻ മൂന്ന് ആട്ടിൻകുട്ടിയെയും, വേറൊരുവൻ മൂന്ന് അപ്പവും, മറ്റൊരുവൻ ഒരു തുരുത്തി
    വീഞ്ഞും ചുമന്നുകൊണ്ട് ഇങ്ങനെ മൂന്നു പുരുഷന്മാർ ബേഥേലിൽ ദൈവത്തിന്റെ അടുക്കൽ പോകുന്നതായി
    നിനക്ക് എതിരെ വരും.
  urd-GVR: Āp āge jā kar Tabūr ke balūt ke daraḳht ke pās pahuṅcheṅge. Wahāṅ tīn ādmī
    āp se mileṅge jo Allāh kī ibādat karne ke lie Baitel jā rahe hoṅge. Ek ke pās
    tīn chhoṭī bakriyāṅ, dūsre ke pās tīn roṭiyāṅ aur tīsre ke pās mai kī mashk hogī.
  suz-BL: मिनु मेकेर रे लाक्‍शा, ताबोर ङा ठेयब रवा आ नेक्‍था सम्‍म लाइनीसी। मेकेर
    परमप्रभु कली चढ़ेथ बेथेल गे लाइब मुर सां ग्रुम्‍नीसी। मेको ङोंइती ङा मुरुम पाठा
    सां, दाते ङा मुरुम शोब्‍ले सां नु नोले ङा मुरुम गर का अङगुर शांबु कुरशा गाक्‍‍शो
    बाक्‍नीम।
  ita-1927: E quando sarai passato più innanzi e sarai giunto alla quercia di Tabor,
