    yaakat Betelnum shimuidau igkugtatme.
  kyc-kyc: Dokopa dokona piso pao yuu Tapo dokona papala isa yapasi mende karenge
    dokona pao karo dokopa akali rema yuu Betele dokona mena pyao kiso Anatu maiyala
    panya eparaminyi kando nyere. Dokona mendeme mena meme ikyane rema kata laminyara.
    Mendeme nenge borete remako minyara. Dee mendeme nyuukwuanyi mendena ipwa waene
    simbuo manjira.
  urd-GVU: آپ آگے جا کر تبور کے بلوط کے درخت کے پاس پہنچیں گے۔ وہاں تین آدمی آپ سے
    ملیں گے جو اللہ کی عبادت کرنے کے لئے بیت ایل جا رہے ہوں گے۔ ایک کے پاس تین چھوٹی
    بکریاں، دوسرے کے پاس تین روٹیاں اور تیسرے کے پاس مَے کی مشک ہو گی۔
  deu-1912: Und wenn du dich von da weiter wendest, so wirst du kommen zu der Eiche
    Thabor; daselbst werden dich antreffen drei Männer, die hinaufgehen zu Gott gen
    Beth-El. Einer trägt drei Böcklein, der andere drei Laibe Brot, der dritte einen
    Krug mit Wein.
  ntj-ntj: Nyangka Tjamiyultu Tjuulta tirtu watjara-wanarayintja, “Palunyangurun mapitjaku
    nyaku wati marnkurrpa pitjalayirni. Nyangka wati kutjulu nanikuurrpa warlangu
    marnkurrpa walara katima. Nyangka kutjupalu nyamirli marnkurrpa katima. Nyangka
    wati kutjupalu yakutja wayintjarra katima.
  kan-2017: ನೀನು ಅಲ್ಲಿಂದ ಮುಂದೆ ನಡೆದು ತಾಬೋರಿನ ಹತ್ತಿರವಿರುವ ಏಲೋನ್‌ ವೃಕ್ಷದ ಬಳಿಗೆ ಬಂದಾಗ
    ದೇವದರ್ಶನಕ್ಕಾಗಿ ಬೇತೇಲಿಗೆ ಹೋಗುವ ಮೂವರು ಜನರು ನಿನ್ನನ್ನು ಎದುರುಗೊಳ್ಳುವರು. ಅವರಲ್ಲೊಬ್ಬನು
    ಮೂರು ಹೋತಮರಿಗಳನ್ನೂ, ಮತ್ತೊಬ್ಬನು ಮೂರು ರೊಟ್ಟಿಗಳನ್ನೂ, ಇನ್ನೊಬ್ಬನು ದ್ರಾಕ್ಷಾರಸದ ಒಂದು ಬುದ್ದಲಿಯನ್ನೂ
    ಹೊತ್ತುಕೊಂಡಿರುವರು.
  yap-yap: Mi gimew yan u rom ngam marow mmada’gow ko fare ke gek’iy ni oak ni bay
    u Tabor, mu rom e bay mmada’ nigew dalip i pumo’on riy ni karbad ni ngar pi’ed
    e maligach ngak Got u Bethel. Bagayad e be fek dalip i kaming ni bitir, ma bagayad
    e be fek dalip yal’ i flowa ma bagayad e be fek ba tutuw ni keru’ e gamanman ni
    kan suguy ko wayin.
  hlt-MCSB: Te lamloh voelh na poeng vaengah Tabor thingnu la na pawk vetih Bethel
    Pathen taengla aka cet hlang pathum te na hum uh ni. Pakhat loh maae ca pumthum
    a phueih ni, pakhat loh buh hluem pathum a phueih ni, pakhat loh misurtui tuitang
    pakhat a phueih ni.
  mdy-ETH: ዬካፓ ኔኤኒ ዴንዲ ታኣቦሬይዳ ፔቴ ዼኤፒ ሚሢስኬይ ዓኣ ቤሲ ሄላንዳኔ፤ ዒኢካ ፆኦሲም ዒንጎ ባኣዚ ዒንጊ ካኣሽካኒ
    ቤኤቴኤሌ ዴንዳ ሃይሦ ዓሲ ኔ ዴንቃንዳኔ፤ ዬንሢዳፓ ፔቴሢ፦ ሃይሦ ዋናናይ ጎቼያ፤ ላምዓሳሢ፦ ሃይሦ ላኣዳ ኬዴያ፤ ሃይሣሳሢ፦
    ዎይኔ ዑሺ ሉካና ዓርሢ ኬዴያ ማዓንዳኔ፤
  twi-ASANTE: “Moduru dua kɛseɛ bi a ɛsi Tabor ho a mobɛhyia mmarima baasa bi a wɔfiri
    Bet-El rekɔ akɔsom Onyankopɔn. Ɔbaako so mmirekyie mma mmiɛnsa, ɔbaako nso so
    burodo mua mmiɛnsa ɛnna deɛ ɔka ho no nso so nsã aboa nwoma kotokuo baako.
  eng-WEBU: '“Then you will go on forward from there, and you will come to the oak
    of Tabor. Three men will meet you there going up to God to Bethel: one carrying
    three young goats, and another carrying three loaves of bread, and another carrying
    a container of wine.'
  wal-wal: “Neeni he sohuwaappe denddada, Taaboora giyo gita mittaa gakkanaashin baana;
    neeni biishin, Xoossaakko Beeteele biya heezzu asati nenaara gaittana. Etappe
    issoi heezzu deeshsha marata tookkiis; naa77anttoi heezzu oittaa tookkiis; heezzanttoi
    ogoro kumida woine eessaa tookkiis.
  spa-PDDPT: Luego cuando pases de allí adelante y llegues al roble de Tabor, te saldrán
    al encuentro tres hombres que suben a ʼElohim en Bet-ʼEl, uno que lleva tres cabritos,
    otro que lleva tres tortas de pan y otro que lleva un odre de vino.
  gun-gun: Ha'e gui peove'i vy pevaẽ 'rã Tabor katy'i yvyra carvalho hi'aĩ va'e py.
    Ha'e py penerovaexĩ 'rã jogueruvy mboapy avakue Betel py Nhanderuete omboete vy
    oje'oi va'e. Peteĩ ma omondyi 'rã heravy mboapy kavara. Amboae ma mboapy mbojape
    he'ẽ va'e 'rã ogueraa. Ha'e rã amboae ju ma peteĩ ryru ipire guigua py 'rã ogueraa
    vinho.
  agu-BL: ”Ej, ma yil cẍopon naka'jil yi bakch yi at Tabor, cẍnojkcyen scye'j ox yaj,
    je'n mul ate't tan cyopone'n tan lok'e'n wutz kaRyosil le tnum Betel. At jun kinij
    ox chiw ta'n, ma junt cy'a'n ox pam ta'n, nin yi junt eka'n jun tz'u'm win ta'n.
  ilo-ULB: Kalpasanna, inton makaadayoka bassit manipud sadiay, ket makadanonkanto
    iti kayo a lugo iti Tabor. Masabatmonto sadiay ti tallo a lallaki a mapan iti
    Dios idiay Betel, ti maysa ket nakaukod iti tallo nga urbon a kalding, ti maysa
    ket nakaawit iti tallo a tinapay, ken ti maysa ket nakaawit iti lalat a naglaon
    iti arak.
  kpg-kpg: Goe ga hagatanga labelaa i golo, ga hanadu gi di laagau dabu dela i Tabor,
    gei goe ga heetugi gi nia daane dogodolu e hula gi Bethel belee hai di nadau tigidaumaha.
    Tangada i digaula e dagi ana damaa kuudi e dolu, gei tangada e dahi e kae ana
    palaawaa e dolu, gei tangada e dahi e kae ana waini i lodo di budehede gili manu.
  uig-ARA: سەن ئۇ يەردىن مېڭىپ، تابوردىكى دۇب دەرىخىگە يەتكەندە پەرۋەردىگارنىڭ ئالدىغا
    بېرىش ئۈچۈن بەيت-ئەلگە چىقىپ كېتىۋاتقان ئۈچ كىشىگە ئۇچرايسەن. ئۇلاردىن بىرى ئۈچ
    ئوغلاق، بىرى ئۈچ نان ۋە يەنە بىرى بىر تۇلۇم شارابنى كۆتۈرۈپ كېلىدۇ.
  sus-sus: I na keli mɛnni, i siga han i sa so Taboro, wuri belebele na dɛnnaxɛ. I
    xɛmɛ saxan lima na naxee na tefe Ala maxandide Beteli. Si saxan na xɛmɛ keren
    yi ra, taami saxan na xɛmɛ firin nde yi ra, wɛni na xɛmɛ saxan nde yi ra.
  pon-2006: Komwi ahpw pahn douluhlsang wasao, douluhlwohng ni tuhke sarawio me mi
    Tapor, wasao ke pahn tuhwong ohl silimen me kohkowohng wia ar meirong ong Koht
    nan Pedel. Eri, emen irail kahkahre kuht pwulopwul silimen, emen weuwa lopwon
    en pilawa siluh, a emen ehd kilin mahn me diren wain.
  jae-jae: Aŋga tonaŋ aôm gacgeŋ ôna e ô lasê kamem Taborŋa, go lau têlêac oc dêndac
    aôm. Êsêac oc sêpi malac Betel sêna gebe sêkêŋ da êndêŋ Anôtô. Teŋ êkôc noniŋ
    ŋalatu kapoac têlêac. Teŋ êkôc mopolom têlêac ma teŋ êkôc bôc ŋaôlic towain.
  ksd-ksd: Ma ba una vana uro tadav ra iban i tur Tabor, a utul a tutana dital a barat
    u abara; dital vanavana uro Betel tadav God abara; tikai ta dital i puak ra utul
    a nat na me, ta tikai i kap ra utul a gem, ma ta ra tikai i kap ra pal a tava
    nina ba ra polo na vuai na vain i ki tana.
  tur-YTC: 'Sonra oradan ilerleyeceksin ve Tabor meşesine varacaksın. Orada seni Tanrı’ya,
    Beytel’e çıkan üç adam karşılayacak: Biri üç oğlak, biri üç somun ekmek, biri
    de bir tulum şarap taşıyor.'
  grc-BRENT: Καὶ ἀπελεύσῃ ἐκεῖθε καὶ ἐπέκεινα ἥξεις ἕως τῆς δρυὸς Θαβώρ, καὶ εὑρήσεις
    ἐκεῖ τρεῖς ἄνδρας ἀναβαίνοντας πρὸς τὸν Θεὸν εἰς Βαιθὴλ, ἕνα αἴροντα τρία αἰγίδια,
    καὶ ἕνα αἴροντα τρία ἀγγεῖα ἄρτων, καὶ ἕνα αἴροντα ἀσκὸν οἴνου·
  ind-AYT: Kamu akan berjalan terus dari sana sampai ke pohon tarbantin di Tabor.
    Di sana, kamu akan bertemu dengan tiga orang laki-laki yang akan pergi menghadap
    Allah di Betel. Orang yang satu membawa tiga ekor anak kambing, dan seorang yang
    lain membawa tiga ketul roti, dan yang lain membawa satu tempayan anggur.
  nya-nya: “Ndipo udzapyola pamenepo ndi kufika ku mtengo wa thundu wa ku Tabori.
    Kumeneko udzakumana ndi anthu atatu akupita kukapereka nsembe ku Nyumba ya Mulungu
    ku Beteli. Mmodzi adzakhala atanyamula ana ambuzi atatu, wina atanyamula malofu
    atatu a buledi, ndi winayo atanyamula thumba la vinyo.
  hrv-hrv: A kad odeš odande dalje i dođeš do Taborskog Hrasta, srest ćeš ondje tri
    čovjeka koja će ići gore k Bogu u Betel. Jedan će nositi tri jareta, drugi tri
    okrugla kruha, a treći mijeh vina.
  mps-mps: “Tialima, nago te bidi augwali si tagalama pobadi, tama te habu selali
    ni te Tabor buluba sabolama, tama nago tede bidi sela te gesabidi sueibao. Augwali
    te Godiba ofa ilainu, te Betel buluba pabo sueibao. Te bidi sela te bidi me deligo
    te gesi ogwa bidi meme sela te sela asobo, te gasa bidi mego te bret sela sesali,
    tama sela wali bidigo te meme tigi walide augwaligo te wain wę tabiali, te abilasa
    asobo sueibao.
  tpi-tpi: “Orait bai yu lusim tupela na i go yet na kamap long diwai tambu long ples
    Tabor, na bai yu bungim tripela man. Ol i laik i go long Betel long mekim ofa
    long God. Wanpela bilong ol bai i bringim tripela yangpela meme i kam na narapela
    bai i karim tripela bret na namba 3 bai i karim skin meme ol i bin pulapim wain
    long en.
  dan-1931: Og når du er gået et Stykke længere frem og kommer til Taboregen, skal
    du træffe tre Mænd, som er på Vej op til Gud i Betel; den ene bærer tre Kid, den
    anden tre Brødkager og den tredje en Dunk Vin;
  vie-OVCB: Khi ông đến cây sồi ở Tha-bô, ông sẽ gặp ba người trên đường đi Bê-tên
    thờ phụng Đức Chúa Trời. Một người đem theo ba con dê con, một người mang ba ổ
    bánh, và người thứ ba đeo một bầu da đựng rượu.
  guj-2017: પછી ત્યાંથી આગળ ચાલતા, તું તાબોરના એલોન વૃક્ષ આગળ આવશે. ત્યાં ત્રણ માણસો
    ઈશ્વરની પાસે બેથેલમાં જતા તને મળશે. તેમાંના એકે બકરીનાં ત્રણ બચ્ચાં ઊંચકેલા હશે,
    બીજા પાસે ત્રણ રોટલી હશે. અને ત્રીજાએ દ્રાક્ષાસવની કુંડી ઊંચકેલી હશે.
  pon-2006A: Komwi ahpw pahn douluhlsang wasao, douluhlwohng ni tuhke sarawio me mi
    Tapor, wasao ke pahn tuhwong ohl silimen me kohkowohng wia ar meirong ong Koht
    nan Pedel. Eri, emen irail kahkahre kuht pwulopwul silimen, emen weuwa lopwon
    en pilawa siluh, a emen ehd kilin mahn me diren wain.
  por-BRBSL: '“Então você seguirá em frente de lá, e chegará ao carvalho do Tabor.
    Três homens o encontrarão lá indo até Deus para Betel: um carregando três cabras
    jovens, e outro carregando três pães, e outro carregando um recipiente de vinho.'
  cth-cth: Hote hmuen koehoi pou na cei vaiteh Tabor hmuen koe kaawm e kathen kung
    koe na pha han. Hmae kathum touh ka sin e tami buet touh, alouke tami ni vaiyei
    kathum touh a sin vaiteh, tami buet touh ni misur um a sin han.
  twi-twi: “Mudu dua kɛse bi a esi Tabor ho a, mubehyia mmarima baasa bi a wofi Bet-El
    rekɔ akɔsom Onyankopɔn. Ɔbaako so mmirekyi mma abiɛsa, ɔbaako nso so brodo mua
    abiɛsa, na nea ɔka ho no nso so nsa aboa nhoma kotoku baako.
  hlt-hlt: Te lamloh voelh na poeng vaengah Tabor thingnu la na pawk vetih Bethel
    Pathen taengla aka cet hlang pathum te na hum uh ni. Pakhat loh maae ca pumthum
    a phueih ni, pakhat loh buh hluem pathum a phueih ni, pakhat loh misurtui tuitang
    pakhat a phueih ni.
  tbz-SIM: Kɑ̀ɑ pɛ̃ɛ̃tɛ́ dɛndɛ kɛ́tuɔkɛ bɛ̀ tu dɛ̀ Tɑbɔɔ-tie borɛ̀, bɛnìtìbɛ̀ bɛ̀tɑ̃ɑ̃ti
    bo dɛ̀ ndɑ conɛ̀ kɛ kɔri ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ Betɛɛdi. Kòò mɔù tɔ yɛbɔbɛ
    yɛ̀tɑ̃ɑ̃ti, kòo dɛ́rì tɔ pɛ̃́ɛ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti, kòo tɑ̃ɑ̃́nwè tɔ mɛnɑɑ̀ nnɛ̀ kudɔukù.
  msy-2020: “Egh nɨ tuavimɨn mangɨ, Taborɨn nguibamɨn itir temer ekiamɨn otogham.
    Eghtɨ gumazir 3pla Ikiavɨra Itir God bagh ofa damusɨ Betelɨn mangɨsɨ izɨ temer
    kamɨn nɨ batogham. Men faraghavɨra izamim, a memen 3pla inigh izam, eghtɨ tav
    bretɨn 3pla inigh izam, eghtɨ abuananam wainɨn dɨpam aven itir memen inimɨn isamizir
    mɨsevim inigh izam.
  dop-dop: Ɩ́ lɩɩkɩ tǝnɑ nɑ ɩ́ tɑlɑ Tɑpɔɔ tʋɣʋ sɔsɔɔʋ tɛɛ, ɩlɛnɑ ɩ́ sulinɑ ɑpɑlɑɑ
    tooso nɑ pɑ́ puki kɔtɑɣɑ lɑpʋ kɛ Petɛɛlɩ. Lɛlʋ tɔkɑ pinɑsɩ tooso, nɑ lɛlʋ kɛ potopoto
    kɑkɑlɑsɩ tooso, nɑ lɛlʋ nɑ́ɑ́ tɔkɑ sʋlʋm huluɣu.
  azb-azb: Oradan da irəli keçib Tavordakı palıd ağacının yanına çatacaqsan və həmin
    yerdə səni Bet-Elə – Allahın hüzuruna çıxan üç adam qarşılayacaq. Onlardan biri
    üç oğlaq, o biri üç kömbə çörək, biri də bir tuluq şərab aparacaq.
  eng-DBY: And thou shalt go on forward from thence, and shalt come to the oak of
    Tabor, and there shall meet thee three men going up to God, to Bethel, one carrying
    three kids, and another carrying three cakes of bread, and another carrying a
    flask of wine.
  hin-2017: फिर वहाँ से आगे बढ़कर जब तू ताबोर के बांज वृक्ष के पास पहुँचेगा, तब वहाँ
    तीन जन परमेश्वर के पास बेतेल को जाते हुए तुझे मिलेंगे, जिनमें से एक तो बकरी के
    तीन बच्चे, और दूसरा तीन रोटी, और तीसरा एक कुप्पी दाखमधु लिए हुए होगा।
  wol-KYG: Boo fa jógee, jubalal ba jot garab gu mag ga ca Tabor. Ñetti góor dinañu
    fa dajeek yaw, di màggali Yàlla ca Betel; kenn ka gàddu ñetti tef, keneen ka ŋàbb
    ñetti kàmpi mburu, ka ca des yor mbuusum biiñ.
  eng-YLT: '''And thou hast passed on thence, and beyond, and hast come in unto the
    oak of Tabor, and found thee there have three men going up unto God to Beth-El,
    one bearing three kids, and one bearing three cakes of bread, and one bearing
    a bottle of wine,'
  eng-WYC-2017: And when thou hast gone from thence, and hast passed further, and
    hast come to the oak of Tabor, three men, going up to God into Bethel, shall find
    thee there, one man bearing three kids, and another man bearing three cakes of
    bread, and another man bearing a gallon of wine.
  eng-WMBB: '“Then you will go on forward from there, and you will come to the oak
    of Tabor. Three men will meet you there going up to God to Bethel: one carrying
    three young goats, and another carrying three loaves of bread, and another carrying
    a container of wine.'
  urd-GVH: आप आगे जाकर तबूर के बलूत के दरख़्त के पास पहुँचेंगे। वहाँ तीन आदमी आपसे
    मिलेंगे जो अल्लाह की इबादत करने के लिए बैतेल जा रहे होंगे। एक के पास तीन छोटी
    बकरियाँ, दूसरे के पास तीन रोटियाँ और तीसरे के पास मै की मशक होगी।
  rug-rug: Kaqu ene la si goi panahoi osolae kamoa goi sa huda hopena pa Tabora, vasina
    kaqu tutuvi goi ka ṉeta tie saripu korapa ene la pude va vukivukihi la koe Tamasa
    pa Betolo gua. Keke arini si kaqu turaṉi ka ṉeta qoti vaqura, keke pule si kaqu
    paleki ka ṉeta bereti, meke sa vina ṉeta si kaqu palekia nana si keke baika kapu
    kurukuru siṉia na vaeni.
  gaz-gaz: “Ergasiis achii kaatee hamma qilxuu Taaboor guddichaatti ni deemta. Achittis
    namoonni sadii kanneen gara Waaqaa, gara Beetʼeelitti ol baʼaa jiran, inni tokko
    ilmoolee reʼee sadii, tokko immoo daabboo sadii, inni kaanis daadhii wayinii qalqalloo
    tokko baatanii sitti dhufu.
  fra-LSG: De là tu iras plus loin, et tu arriveras au chêne de Thabor, où tu seras
    rencontré par trois hommes montant vers Dieu à Béthel, et portant l’un trois chevreaux,
    l’autre trois gâteaux de pain, et l’autre une outre de vin.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi ḻakaraŋalayi nhanŋu wiripunydja malanha ŋunhi
    yurru nhaltjan maḻŋ'thun.
  yal-yal: I na keli mɛnni, i sigama nɛn han Taboro wudi gbeena. Mɛnni i lanma nɛn
    xɛmɛ saxan na, e sigama Ala batudeni Betɛli yi. Na nde keden sii saxan xalima
    nɛn, buru saxan taranma nɛn a firinden yii, manpa kundi keden yi taran a saxanden
    yii.
  haw-1868: 'A malaila aku oe e hele ai, a hiki ma ka laau oka o Tabora, a e halawai
    mai me oe ilaila na kanaka ekolu e pii ana i ke Akua ma Betela: o kekahi e hali
    ana i na kao keiki ekolu, a o kekahi e hali ana i na pai palaoa ekolu, a o kekahi
    e hali ana i ka hue waina.'
  arb-NAV: وَتُتَابِعُ سَيْرَكَ مِنْ هُنَاكَ حَتَّى تَصِلَ إِلَى بَلُّوطَةِ تَابُورَ،
    فَيَلْتَقِيَكَ هُنَاكَ ثَلاثَةُ رِجَالٍ فِي طَرِيقِهِمْ إِلَى بَيْتِ إِيلَ لِيُقَدِّمُوا
    قُرْبَاناً لِلهِ، يَحْمِلُ أَحَدُهُمْ ثَلاثَةَ جِدَاءٍ، وَيَحْمِلُ الثَّانِي ثَلاثَةَ
    أَرْغِفَةِ خُبْزٍ، وَيَحْمِلُ الثَّالِثُ زِقَّ خَمْرٍ،
  ewe-ewe: “Hafi nàdo ɖe Tabɔr ƒe logoti gbɔ la, ŋutsu etɔ̃ ava do go wò, ame siwo
    yina Mawu subɔ ge le Betel. Gbɔ̃vi etɔ̃ anɔ ɖeka si, abolo etɔ̃ anɔ evelia si
    eye wain go ɖeka anɔ etɔ̃lia si.
  eng-LEE: 'Then shalt thou go on forward from there, and thou shalt come as far as
    the grove of Tabor, and there shall meet thee three men going up to God to Beth-el,
    one carrying three kids, and another carrying three loaves of bread, and another
    carrying a bottle of wine:'
  gvn-gvn: '@see-verse:1SA.010.002'
  asm-FB: তাৰ পাছত তুমি তাৰ পৰা আগবাঢ়ি গৈ তাবোৰৰ এলোন গছজোপা পাবা। বৈৎএললৈ ঈশ্বৰৰ
    ওচৰলৈ যোৱা তিনিজন লোকক তুমি তাত পাবা, তাৰে এজনে তিনিটা ছাগলী পোৱালি, আন জনে তিনিটা
    পিঠা, আৰু আন জনে এক মোট দ্ৰাক্ষাৰস কঢ়িয়াই অনা দেখিবা।
  sus-A: عِ نَ كٍلِ مّننِ، عِ سِفَ هَن عِ سَ سٌ تَبٌرٌ، وُرِ بٍلٍبٍلٍ نَ دّننَشّ.
    عِ شّمّ سَشَن لِمَ نَ نَشٍيٍ نَ تٍقٍ عَلَ مَشَندِدٍ بٍتٍلِ. سِ سَشَن نَ شّمّ كٍرٍن
    يِ رَ، تَامِ سَشَن نَ شّمّ قِرِن ندٍ يِ رَ، وّنِ نَ شّمّ سَشَن ندٍ يِ رَ.
  fra-SBL: '« De là, vous continuerez à avancer, et vous arriverez au chêne du Thabor.
    Là, trois hommes te rencontreront en montant vers Dieu à Béthel : l''un portant
    trois chevreaux, l''autre trois pains et un autre un récipient de vin.'
  hbo-hbo: וְחָלַפְתָּ֨ מִשָּׁ֜ם וָהָ֗לְאָה וּבָ֙אתָ֙ עַד־אֵלֹ֣ון תָּבֹ֔ור וּמְצָא֤וּךָ
    שָּׁם֙ שְׁלֹשָׁ֣ה אֲנָשִׁ֔ים עֹלִ֥ים אֶל־הָאֱלֹהִ֖ים בֵּֽית־אֵ֑ל אֶחָ֞ד נֹשֵׂ֣א ׀
    שְׁלֹשָׁ֣ה גְדָיִ֗ים וְאֶחָד֙ נֹשֵׂ֗א שְׁלֹ֙שֶׁת֙ כִּכְּרֹ֣ות לֶ֔חֶם וְאֶחָ֥ד
    נֹשֵׂ֖א נֵֽבֶל־יָֽיִן׃
  piu-2006: '@see-verse:1SA.010.002'
  pjt-pjt: '@see-verse:1SA.010.002'
  kik-kik: “Ningĩ kuuma kũu nĩũgũthiĩ na mbere ũkinye mũtĩ-inĩ ũrĩa mũnene wa Taboru.
    Nĩũgũcemania na andũ atatũ makĩambata mathiĩ kũu Betheli kũrĩ Ngai. Ũmwe arĩkorwo
    akuuĩte tũũri tũtatũ, ũrĩa ũngĩ mĩgate ĩtatũ, na ũrĩa ũngĩ mondo ya ndibei.
  fra-NCL: De là, poursuivant ta route, tu arriveras au chêne de Thabor, et là tu
    seras rencontré par trois hommes montant vers Dieu à Béthel, et portant l’un trois
    chevreaux, l’autre trois miches de pain, et l’autre une outre de vin.
  cek-AK: To ahmuen hoi caeh hoi poe ah loe, Tabor azawn na phak hoi naah, Bethel
    ih Sithaw khaeah kacaeh kami thumto na hnu tih; kami maeto mah loe maeh caa thumto
    phawh moe, kalah maeto mah loe takaw kae thumto phawh, kalah maeto bae mah loe
    misurtui pailang maeto phaw let bae;
  cuk-cuk: ”Raquel-neg-uangi be bangudele, Taborʼye-neg-nugadgi sapi-dummad-gwichidse
    be modapile, agine, dule-walapaa be abingudagoed. A-dulemar, Betel-neggweburse
    Bab-Dummad-nug-odummogega nadapmaloed. Wargwenad, sibad-mimmi-senigwad-walapaa
    senadapoed. Baiddi, madu-gwapaa senadapmogoed. Geb baiddi moli-uka-buglugi vino
    senadapmogoed.
  uig-CYR: Сән у йәрдин меңип, Табордики дуб дәриғигә йәткәндә Пәрвәрдигарниң алдиға
    бериш үчүн Бәйт-Әлгә чиқип кетиватқан үч кишигә учрайсән. Улардин бири үч оғлақ,
    бири үч нан вә йәнә бири бир тулум шарапни көтирип келиду.
  tel-2017: తరువాత నువ్వు అక్కడి నుండి వెళ్లి తాబోరు మైదానానికి రాగానే అక్కడ బేతేలు
    నుండి దేవుని దగ్గరకి వెళ్లే ముగ్గురు మనుషులు నీకు ఎదురుపడతారు. వారిలో ఒకడు మూడు
    మేకపిల్లలను, ఒకడు మూడు రొట్టెలను, మరొకడు ద్రాక్షారసపు తిత్తిని మోసుకుంటూ వస్తారు.
  hat-BSA: Alò, ou va ale pi lwen soti la, e ou va parèt jis nan chèn Thabor a. La,
    twa mesye k ap monte vè Bondye Béthel yo va rankontre avè w. Youn k ap pote twa
    jenn kabrit, yon lòt k ap pote twa moso pen, e yon lòt k ap pote yon po diven.
  kos-kos: Ke kom ac som liki acn sac, kom ac fahsr nwe sun sak oal soko in acn Tabor,
    ac kom ac fah sun mukul tolu su fahsr in som nu Bethel in oru mwe kisa lalos nu
    sin God we. Sie selos el pwen nani fusr tolkwe, ac sie selos el us lof in bread
    tolkwe, ac mukul se aktolu an el us pak in wain se nwanala ke wain.
  hbo-WLC: וְחָלַפְתָּ֨ מִשָּׁ֜ם וָהָ֗לְאָה וּבָ֙אתָ֙ עַד־אֵל֣וֹן תָּב֔וֹר וּמְצָא֤וּךָ
    שָּׁם֙ שְׁלֹשָׁ֣ה אֲנָשִׁ֔ים עֹלִ֥ים אֶל־הָאֱלֹהִ֖ים בֵּֽית־אֵ֑ל אֶחָ֞ד נֹשֵׂ֣א
    ׀ שְׁלֹשָׁ֣ה גְדָיִ֗ים וְאֶחָד֙ נֹשֵׂ֗א שְׁלֹ֙שֶׁת֙ כִּכְּר֣וֹת לֶ֔חֶם וְאֶחָ֥ד
    נֹשֵׂ֖א נֵֽבֶל־יָֽיִן׃
  ibo-ibo: “Mgbe i ruru nʼosisi ukwu Taboa, ị ga-ezute ndị ikom atọ ndị na-aga ife
    Chineke ofufe na Betel. Otu nʼime ha ga-ebu ụmụ ewu atọ, nke ọzọ ga-eji ogbe achịcha
    atọ, ma nke atọ ga-eji otu karama mmanya.
  ory-ory: ତେବେ ତୁମ୍ଭେ ସେଠାରୁ ଆଗକୁ ଗଲେ, ତାବୋରର ଅଲୋନ ବୃକ୍ଷ ନିକଟରେ ଉପସ୍ଥିତ ହେବ, ସେଠାରେ
    ଜଣେ ତିନୋଟି ଛେଳିଛୁଆ, ଆଉ ଜଣେ ତିନୋଟି ରୁଟି, ପୁଣି, ଆଉ ଜଣେ କୁମ୍ପାଏ ଦ୍ରାକ୍ଷାରସ ଘେନି ବେଥେଲ୍‍କୁ
    ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ଯାଉଥିବାର ଏପରି ତିନି ପୁରୁଷଙ୍କର ସାକ୍ଷାତ ପାଇବ;
  wmt-wmt: '@see-verse:1SA.010.002'
  chk-chk: Mürin kopwe feila seni ikenan o tori ewe ook lon Tapor. Ikenan kopwe churi
    ülüman mwän mi feitä Petel pwe repwe asor ngeni Kot. Eman ina epwe nuki ülüman
    apanen kuuch, eman epwe uwei ülüfoch pilawa, nge eman epwe uwei eu rumen wain
    seni silin man.
  ssd-ssd: Nale taŋamba ne sanuwaik le ne nale kusreka maŋ kumba ka Tabor tumbraŋ
    tuku ail suŋgo tugum taŋge taŋgo keŋmba Suŋgo atraukam tuku Betel kambim bafuwaig
    le kile-siglikamŋgat. Nane tuku ande nu meme fat keŋmba kugrakuwa le ande nu bret
    keŋmba bagailniŋguwa le ande nu grep kule botol ŋak kurawamŋgat.
  rop-rop: “Brom deya yu garra kipgon raidap yu kamat langa det seikridwan tri deya
    langa det pleis gulum Teibowa, en deya na yu garra faindim thribala men wokwok
    langa det taun gulum Bethel blanga gibit sekrifais ofring langa God. Wanbala garra
    abum thribala yangwan gout, en wanbala garra garrimapbat thribala damba, en wanbala
    garra garrimap skinbeig garram wain.
  ukr-1871: Як же пійдеш звідти далїй і прийдеш до Тавор-дуба, зустрїнуть тебе там
    три чоловіка, що йти муть у Бетель до Бога. Один нести ме троє козенят, один три
    буханцї хлїба, а один бурдюк вина.
  deu-1951: Und wenn du von dannen weiter gehst, wirst du zur Eiche Tabor kommen;
    daselbst werden dich drei Männer antreffen, die zu Gott gen Bethel wallen; einer
    trägt drei Böcklein, der andere drei Laibe Brot, der dritte einen Schlauch mit
    Wein.
  eng-JPS: Then shalt thou go on forward from thence, and thou shalt come to the terebinth
    of Tabor, and there shall meet thee there three men going up to God to Beth-el,
    one carrying three kids, and another carrying three loaves of bread, and another
    carrying a bottle of wine.
  srp-1865: I otišavši odande dalje kad doðeš u ravnicu Tavorsku, srešæe te ondje
    tri èovjeka iduæi k Bogu u Vetilj, noseæi jedan tri jareta, a drugi noseæi tri
    hljeba, a treæi noseæi mješinu vina.
  lug-lug: “Bw’onoova awo, ne weeyongerayo okutuuka ku mwera gwa Taboli, onoosisinkana
    abasajja basatu abanaaba bagenda okusisinkana Katonda e Beseri, omu nga yeetisse
    obubuzi busatu, omulala nga yeetisse emigaati esatu, n’omulala ng’asitudde eccupa
    y’envinnyo.
  heb-heb: וחלפת משם והלאה ובאת עד אלון תבור ומצאוך שם שלשה אנשים עלים אל האלהים בית
    אל אחד נשא שלשה גדיים ואחד נשא שלשת ככרות לחם ואחד נשא נבל יין׃
  ben-IRV: তারপর তুমি সেখান থেকে এগিয়ে গিয়ে তাবোর এলাকার এলোন গাছের কাছে গেলে দেখতে
    পাবে, তিনজন লোক যারা বৈথেলে ঈশ্বরের কাছে যাচ্ছে, তুমি দেখবে, তাদের একজন তিনটি
    ছাগলের বাচ্চা, আর একজন তিনটি রুটি ও আর একজন এক পাত্র আঙুর-রস বয়ে নিয়ে যাচ্ছে।
  pan-pan: ਫਿਰ ਤੂੰ ਉੱਥੋਂ ਲੰਘੇਂਗਾ ਅਤੇ ਤਾਬੋਰ ਦੇ ਬਲੂਤ ਹੇਠ ਪਹੁੰਚੇਗਾ ਤਾਂ ਉੱਥੋਂ ਤਿੰਨ ਲੋਕ
    ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਬੈਤਏਲ ਵਿੱਚ ਜਾਂਦੇ ਹੋਣਗੇ ਤੈਨੂੰ ਮਿਲਣਗੇ। ਇੱਕ ਬੱਕਰੀ ਦੇ ਤਿੰਨ ਬੱਚੇ
    ਅਤੇ ਦੂਜਾ ਤਿੰਨ ਰੋਟੀਆਂ ਅਤੇ ਤੀਜੇ ਨੇ ਦਾਖ਼ਰਸ ਦੀ ਮੇਸ਼ੇਕ ਚੁੱਕੀ ਹੋਵੇਗੀ।
  tkr-tkr: Mançer ğu Tavoreene mı'qəne yivusqa qales. Maa'ab vasqa xhebiyre Bet-Eleeqa
    Allahıs ı'bəədatıs vüqəən adamer qızaaxas. Manbışde sang'usnee xheyible mısva,
    mansang'usnee xheyible gıney, xhebır'esıng'usneeme sa tuluğ çaxıren ixhes.
  mya-JVB: ထို အရပ်မှ လွန် ၍ တာဗော် လွင်ပြင် သို့ ရောက် လျှင် ၊ ဆိတ် သငယ်သုံး ကောင်ကို
    ဆောင် သောသူ တယောက် ၊ မုန့် သုံး လုံး ကို ဆောင် သော သူတယောက် ၊ စပျစ်ရည် ဘူး ကိုဆောင်
    သောသူ တယောက် တည်းဟူသောဗေသလ မြို့ ဘုရား သခင့်ထံ တော်သို့ သွား သောသူသုံး ယောက်တို့နှင့်
    သင်သည် တွေ့ကြုံ လိမ့်မည်။
  tte-O: Yo bwaine koina kulau kanasiga kuyawatagili keyalu lalakina yakayakasisina
    yanuwa Tabola koina. Yo tomo yoli yaiyona kani kulobaili silalau Betele sitapwalolo
    Yeoba koina. Kaigeda gouti natunao yaiyona ikewakewaili, labuinane kani beledi
    yaiyona ikalakalaili na yaiyonanane waila patu oine donki kwapina ikalakalai.
  tbg-tbg: Vitanta minti tivara are vitanta mini kera vivira nora oqiva vo, Tabo Oqivave
    tianaini oruntera are taaramo vaiintinavu tavenarave. Vinavuka ofaa vare Betelini
    Kotira amireka anivarave. Vinavukaqihairo vovano memeraa naati taaramonavu varero
    aniraro, vovano mpareti taaramonavu varero aniraro, vovano uaini taqu varero anianarove.
  hmo-hmo: Samuela ese ma Saulo ia hamaoroa, ia gwau, “Rahela ena guria gabuna do
    oi rakatania, do oi raka lao, ela bona au helagana ta Taboro dekenai do oi davaria.
    Unai au dekenai tau toi do oi davaria, idia be Betele dekenai idia lao noho, Dirava
    dekenai boubou do idia henia totona. Idia ta ese nani natuna toi do ia hakaua,
    tau iharuana ese beredi toi do ia huaia, ma tau ihatoina ese uaina, nani kopina
    ta lalonai do ia huaia.
  urd-urd: फिर वहाँ से आगे बढ़ कर जब तू तबूर के बलूत के पास पहुँचेगा, तो वहाँ तीन
    शख़्स जो बैतएल को ख़ुदा के पास जाते होंगे तुझे मिलेंगे, एक तो बकरी के तीन बच्चे,
    दूसरा रोटी के तीन टुकड़े, और तीसरा मय का एक मश्कीज़ा लिए जाता होगा।
  rus-SYN: 'И пойдешь оттуда далее и придешь к дубраве Фаворской, и встретят тебя
    там три человека, идущих к Богу в Вефиль: один несет трех козлят, другой несет
    три хлеба, а третий несет мех с вином;'
  bqc-SIM: Bↄa we, tó n gɛ aɛ mɛ́ n ka gbɛ̃́nɛli kĩ́i Taboo, gbɛ̃ↄn àaↄ̃ↄ danlɛ
    we lↄ, aalɛ gɛ́ Lua gbagbai Bɛtɛli. An gbɛ̃do blenɛↄ kũa mɛ̀n àaↄ̃, an gbɛ̃do
    pɛ̃ɛ kũa mɛ̀n àaↄ̃, mɛ́ an gbɛ̃do vɛ̃ɛ kũa tùu do.
  tcz-CHONGTHU: “Chule chua kon chun chebe-lhon lechun, Tabor phaicham lhungin natin
    chua chun Bethel’a Pathen henga chetouva mithum nakimu topi ding, khat pan kelcha
    nou thum, khatpan changlhah thum chule khatpan lengpitwi haikhat achoi namu ding
    ahi.
  mar-mar: मग तेथून तू पुढे जाऊन, ताबोराच्या एलोनाजवळ पोहचशील. तेव्हा तेथे तीन करडू
    नेणारा एक व तीन भाकरी नेणारा एक व द्राक्षरसाची बुधली नेणारा एक अशी तीन माणसे देवाकडे
    बेथेलला जात असलेली तुला भेटतील.
  qub-qub: «Chaypita päsar Tabor jan'ganman chayashpayqui tincunquipaj quimsaj runacunawan.
    Paycunaga Betelmanmi Tayta Diosta aduraj aywarcaycanga. Jucmi apaycanga quimsa
    chïbuta; jucmi quimsa tantata; jucnami bïnuta.
  bqp-bqp: Bona gwe, tó n tɛ arɛ, tó n ka gbiri lí kũ̀ kĩnaa zaa Tabo, gbɛ̃nↄn aakↄ̃
    ni danlɛ gwe dↄ, òtɛn gɛ́ Luda gbagba zaa Bɛtɛli. Ń gbɛ̃ do blènɛnↄ kũna mɛ̀n
    aakↄ̃, ń gbɛ̃ do burodi kũna mɛ̀n aakↄ̃, akũ ń gbɛ̃ do sèwɛ̃ kũna tùru do.
  hat-hat: Lèfini, w'a mache pi devan jouk w'a rive bò pye bwadchenn Tabò a. Lè w'a
    rive la, w'a kontre ak twa nèg k'ap moute lavil Betèl pou y' al ofri bèt pou touye
    pou Bondye. Yonn ap mennen twa jenn ti kabrit, dezyèm lan va gen twa pen nan men
    l', twazyèm lan va gen yon veso fèt an po bèt plen diven.
  eng-BSB: Then you will go on from there until you come to the Oak of Tabor. Three
    men going up to God at Bethel will meet you there, one carrying three young goats,
    another carrying three loaves of bread, and another carrying a skin of wine.
  tod-tod: «Ɗa zeɠena miná, ɗa lago liizu poun, è zeeli gulu wolai ma, é Taɓɔɔl.
    Wa ɠomisu miná, wa zunu saʋagɔ, ti ɗa li Ɓeetɛle GALA dɛbi vai ma, boli yiʋo
    saʋagɔi ɠa ma mɔungi ya, ɓulu saʋagɔi zoni felesiɛi ya, kɔlɔ woole ɠila ge zoni
    saʋasiɛi ya, daavegai ga dɔɔi.
  eng-WEBPB: '“Then you will go on forward from there, and you will come to the oak
    of Tabor. Three men will meet you there going up to God to Bethel: one carrying
    three young goats, and another carrying three loaves of bread, and another carrying
    a container of wine.'
  kbq-kbq: Hagi anantetira vunka Taboria ra oki zafa agafare uhanatigahane. Hagi anantera
    3'a vene'nemo'za Anumzamofo mono ome hunte'naku Beteli nevanagenka ome zanagegahane.
    Magomo'a 3'a agaho meme afu'zaga avrena, magomo'a 3'a breti erina, mago'mo'a waini
    tintafe eri'ne'za mareri'za nevanagenka ome zamagegahane.
  nhe-BL: Huan teipa quema tiajsiti campa nopa ahua cuahuitl campa itoca Tabor, mitznamiquise
    eyi tlacame tlen yohuij Betel quihueyichihuatij Toteco Dios. Huan se tlen inijuanti
    quinhualica eyi pilchivojtzitzi. Huan seyoc quihualica eyi pantzi huejhueyi. Huan
    nopa seyoc quihualica se cuetlaxtli temitoc ica xocomeca atl.
  bus-bus: Bↄna gwe, tó n gaa aɛ, tó n ka gbíi lí beee kiia zaa Tabo, gↄ̃ↄn aagↄ̃ↄ
    é danlɛ gwe dↄ, aↄ̃ↄe gaa Luda gbãgbã zaa Bɛtɛli. Aↄ̃ gbɛ̃ doo blènɛnↄ kũna
    mɛ̀n aagↄ̃, aↄ̃ gbɛ̃ doo burɛdi kũna mɛ̀n aagↄ̃, ben aↄ̃ gbɛ̃ doo geepiwɛ̃ kũna
    tùu do.
  gub-BL: A'e re eata eho iko nehe, te erehem putar ywyra Tupàn pe imonokatu pyrer
    Tamor pe har pe nehe. A'e pe erexak putar na'iruz awa Metew kutyr wata ma'e ne
    wà nehe. Uzuka kar putar ma'ea'yr Tupàn henataromo Metew pe wà nehe. Amo awa weraha
    putar na'iruz àràpuhàrànetea'yr oho iko wà nehe. Amo awa weraha putar na'iruz
    typy'ak oho iko nehe no. Inugwer weraha putar uwà tykwer zutahyky'a por oho iko
    nehe no.
  eng-DRA: And when thou shalt depart from thence, and go farther on, and shalt come
    to the oak of Thabor, there shall meet thee three men going up to God to Bethel,
    one carrying three kids, and another three loaves of bread, and another carrying
    a bottle of wine.
