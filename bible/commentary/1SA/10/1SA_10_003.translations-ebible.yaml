  ckb-ckb: «ئینجا ئەوێ بەجێدەهێڵیت و دەڕۆیت، هەتا دەگەیتە دار بەڕووەکەی تاڤۆر، لەوێدا
    سێ پیاو دەبینیت بۆ لای خودا سەردەکەون بۆ بێت‌ئێل، یەکێکیان سێ کارەبزن و ئەوی دیکەیان
    سێ کولێرە و ئەوی دیکەشیان مەشکەیەک شەرابی هەڵگرتووە.
  eng-BBE: 'Then you are to go on from there, and when you come to the oak-tree of
    Tabor, you will see three men going up to God to Beth-el, one having with him
    three young goats and another three cakes of bread and another a skin full of
