  kan-OKCV: “ನೀನು ಆ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು, ಆ ಕಡೆ ದಾಟಿ, ತಾಬೋರಿನ ಹತ್ತಿರವಿರುವ ಅಲ್ಲೋನ್ ವೃಕ್ಷದ
    ಬಳಿಗೆ ಬರುವಾಗ ಒಬ್ಬನು ಮೂರು ಮೇಕೆಯ ಮರಿಗಳನ್ನೂ, ಮತ್ತೊಬ್ಬನು ಮೂರು ರೊಟ್ಟಿಗಳನ್ನೂ, ಇನ್ನೊಬ್ಬನು
    ದ್ರಾಕ್ಷಾರಸವಿರುವ ಒಂದು ಬುದ್ದಲಿಯನ್ನೂ ಹೊತ್ತುಕೊಂಡು ದೇವರ ಬಳಿಗೆ ಬೇತೇಲಿಗೆ ಹೋಗುವ ಮೂವರನ್ನು
    ಕಾಣುವೆ.
  tam-2017: நீ அந்த இடத்தைவிட்டு அப்புறம் கடந்துபோய், தாபோரிலுள்ள சமபூமியிலே சேரும்போது,
    தேவனைப் பணியும்படி பெத்தேலுக்குப் போகிற மூன்று மனிதர்கள் அங்கே உன்னைக் கண்டு சந்திப்பார்கள்;
    ஒருவன் மூன்று ஆட்டுக்குட்டிகளையும், இன்னொருவன் மூன்று அப்பங்களையும், வேறொருவன்
    திராட்சை ரசமுள்ள ஒரு தோல்பையும் கொண்டுவந்து,
  spa-RV-1909: 'Y como de allí te fueres más adelante, y llegares á la campiña de
    Tabor, te saldrán al encuentro tres hombres que suben á Dios en Beth-el, llevando
    el uno tres cabritos, y el otro tres tortas de pan, y el tercero una vasija de
    vino:'
  ron-BTF: Atunci să mergi înainte de acolo și să vii la câmpia Tabor și acolo te
    vor întâlni trei oameni urcându-se la Dumnezeu la Betel, unul ducând trei iezi
    și altul ducând trei pâini și altul ducând un burduf cu vin;
  eng-WEBP: '“Then you will go on forward from there, and you will come to the oak
    of Tabor. Three men will meet you there going up to God to Bethel: one carrying
    three young goats, and another carrying three loaves of bread, and another carrying
    a container of wine.'
  eng-FBV: You will leave there and go on to the oak at Tabor where you will meet
    three men on their way to worship God at Bethel. One will be carrying three young
    goats, one will be carrying three loaves of bread, and one will be carrying a
    skin of wine.
  nld-1939: 'Als ge vandaar verder trekt en de eik van Debora bereikt, zullen u daar
    drie mannen tegemoet komen, die opgaan naar God te Betel: de een met drie lammeren,
    de ander met drie ronde broden en de derde met een zak wijn.'
  nch-BL: Huan teipa quema tiajsiti campa nopa ahua cuahuit campa itoca Tabor, mitznamiquise
    eyi tacame cati yahuij Betel quihueyichihuatij Toteco Dios. Huan se ten inijuanti
    quinhualica eyi pilchivojtzitzi. Huan seyoc quihualica eyi pantzi huejhueyi. Huan
    nopa seyoc quihualica se cuetaxti temitoc ica xocomecat iayo.
  vie-1934: Từ đó ngươi sẽ đi tới, đến cây dẻ bộp Tha-bô, ngươi sẽ gặp ba người đi
    lên Bê-tên đặng thờ lạy Đức Chúa Trời, một người chở ba con dê đực, một người
    đem ba ổ bánh, và người thứ ba đem một bầu da rượu.
  hin-CV: “तब तुम्हारे आगे बढ़ने पर, जब तुम ताबोर के उस विशाल बांज वृक्ष के निकट पहुंचोगे,
    तुम्हें वहां तीन व्यक्ति मिलेंगे, जो परमेश्वर की वंदना करने बेथेल जा रहे होंगे.
    एक तो बकरी के तीन बच्‍चे ले जा रहा होगा, उनमें से दूसरा तीन रोटियां तथा तीसरा
    अंगूर के रस की कुप्पी.
  spa-BES: Luego debes continuar desde allí, y cuando llegues al roble del Tabor,
    verás a tres hombres que van a adorar a Dios a Betel, uno de ellos con tres cabritos
    y otro tres panes y otro una bolsa de cuero llena de vino.
  tdx-tdx: Hionjoñe mb’eo irehe le ie pok’ añ-kile’ i Tabore ro hifanampe amy t’indaty
    telo mionjomb’ aman’ Añahare e Betele mb’eo, minday vik’ose telo ty raike, naho
    minday mofo telo ty raike vaho mitintiñe zonjon-divay ty raike.
  tha-KJV: และท่านจะเดินเลยที่นั่นไปถึงที่ราบตำบลทาโบร์ ที่​นั่นชายสามคนซึ่งกำลังขึ้นไปเฝ้าพระเจ้าที่เบธเอลจะพบท่าน
    คนหนึ่​งอ​ุ้​มล​ูกแพะสามตัว อี​กคนหนึ่งถือขนมปังสามก้อน และอีกคนหนึ่งถือถุงหนังน้ำองุ่นถุงหนึ่ง
  por-BR-2018: 'E quando dali te fores mais adiante, e chegares à campina de Tabor,
    te sairão ao encontro três homens que sobem a Deus em Betel, levando o um três
    cabritos, e o outro três tortas de pão, e o terceiro uma vasilha de vinho:'
  deu-ELO: Und gehst du von dannen weiter und kommst zur Terebinthe Tabor, so werden
    dich daselbst drei Männer treffen, die zu Gott nach Bethel hinaufgehen; einer
    trägt drei Böcklein, und einer trägt drei Laibe Brot, und einer trägt einen Schlauch
    Wein.
  eng-WYC-2018: And when thou hast gone from thence, and hast passed (forth) further,
    and hast come to the oak of Tabor, three men, going up to God into Bethel (or
    going up to Bethel to worship God), shall find thee there, one man bearing three
    kids, and another man bearing three cakes of bread, and another man bearing a
    gallon of wine.
  epo-epo: Kaj kiam vi foriros de tie pluen kaj venos al la kverko de Tabor, renkontos
    vin tie tri homoj, irantaj al Dio en Bet-Elon; unu portas tri kapridojn, la dua
    portas tri bulojn da pano, kaj la tria portas felsakon da vino.
  uig-PIN: Sǝn u yǝrdin mengip, Tabordiki dub dǝrihigǝ yǝtkǝndǝ Pǝrwǝrdigarning aldiƣa
    berix üqün Bǝyt-Əlgǝ qiⱪip ketiwatⱪan üq kixigǝ uqraysǝn. Ulardin biri üq oƣlaⱪ,
    biri üq nan wǝ yǝnǝ biri bir tulum xarabni kɵtürüp kelidu.
  beo-beo: Di da amoinini ahoana Dabe sogebia sema ifa baia doaga:mu. Amogai dunu
    udiana da Bedele moilaiga Godema gobele sala afia:lebe ba:mu. Dunu afae e da goudi
    mano udiana oule manebe ba:mu. Eno amoea da agi gobei udiana agui ba:mu. Amola
    osoda da gadofo nodomei esa waini hano di nabane aguni manebe ba:mu.
  tpi-OTNT: “Orait bai yu lusim tupela na i go yet na kamap long diwai tambu long
    ples Tabor, na bai yu bungim tripela man. Ol i laik i go long Betel long mekim
    ofa long God. Wanpela bilong ol bai i bringim tripela yangpela meme i kam na narapela
    bai i karim tripela bret na namba 3 bai i karim skin meme ol i bin pulapim wain
    long en.
  hau-SA: “Sa’an nan za ka ci gaba daga nan sai ka kai wajen babban itace na Tabor.
    Waɗansu mutum uku za su sadu da kai a hanyarsu zuwa wurin yin wa Allah sujada
    a Betel. Ɗaya yana ɗauke da ’yan awaki uku, ɗaya yana ɗauke da burodi uku, ɗayan
    kuma yana ɗauke da salkar ruwan inabi.
  uig-LAT: Sen u yerdin méngip, Tabordiki dub derixige yetkende Perwerdigarning aldigha
    bérish üchün Beyt-Elge chiqip kétiwatqan üch kishige uchraysen. Ulardin biri üch
    oghlaq, biri üch nan we yene biri bir tulum sharabni kötürüp kélidu.
  nde-nde: Uzahamba-ke usuka lapho uze ufike esihlahleni esikhulu saseThabhori. Amadoda
    amathathu aya kuNkulunkulu eBhetheli azahlangana lawe khonapho. Enye izathwala
    amazinyane embuzi amathathu, enye izinkwa ezintathu lenye umgodla wewayini.
  ton-ton: 'Pea ke ʻalu ai pe mei ai, pea ke hoko ki he tafangafanga ʻo Tepoa, pea
    ʻe fakafetaulaki kiate koe ʻi ai ʻae tangata ʻe toko tolu ko ʻenau ʻalu ki he
    ʻOtua ʻi Peteli, ʻoku fua ʻe he tokotaha ʻae ʻuhikiʻi kosi ʻe tolu, pea fua ʻe
    he tokotaha ʻae foʻi mā ʻe tolu, pea toʻo ʻe he tokotaha ʻae hina uaine:'
  ces-1613: A odejda odtud dále, přijdeš až k rovině Tábor. I potkají se s tebou tam
    tři muži vstupující k Bohu do Bethel, jeden nesa tři kozelce, druhý nesa tři pecníky
    chleba, a třetí nesa láhvici vína.
  eng-WMB: '“Then you will go on forward from there, and you will come to the oak
    of Tabor. Three men will meet you there going up to God to Bethel: one carrying
    three young goats, and another carrying three loaves of bread, and another carrying
    a container of wine.'
  tam-TCV: “அதன்பின் நீ தாபோரிலுள்ள அந்த பெரிய மரத்தடிக்குப் போவாய். அப்பொழுது அங்கே
    பெத்தேலிலுள்ள இறைவனை வழிபடப்போகும் மூன்று மனிதர் உன்னைச் சந்திப்பார்கள். அவர்களில்
    ஒருவன் மூன்று வெள்ளாட்டுக் குட்டிகளையும், மற்றவன் மூன்று அப்பங்களையும், இன்னொருவன்
    ஒரு தோற்குடுவையில் திராட்சை இரசத்தையும் சுமந்து கொண்டுவருவார்கள்.
  ceb-ULB: Unya gikan didto mopadayon ka, ug makaabot ka sa kahoy nga tugas sa Tabor.
    Mahimamat mo ang tulo ka tawo nga moadto sa Dios sa Betel, ang usa nagdala ug
    tulo ka nating kanding, ang usa nagdala ug tulo ka buok nga tinapay, ug ang usa
    nagdala ug nagdala ug bino nga gisulod sa panit nga sudlanan,
  pol-UBG: A gdy odejdziesz stamtąd dalej i przyjdziesz aż na pole Tabor, spotkają
