  gun-gun: 'Ha''e rami teĩ aỹ ma pejapa Penderuete mba''emo vai py pejexavaia gui
    pendereraa jepe va''ekue. Ha''e vy aipopeje: “Any! Emoĩ peteĩ huvixave orere opena
    va''erã”, peje. Ha''e gui aỹ Senhor renonde pendekuai, penderegua ikuai va''e
    ha''e javi, ha''e mil jevy-jevy pendekuai va''e reve — he''i.'
  agu-BL: Ma jalu' yi e' cyeru' na chitzanu' tan pajle'n ca'wl kaRyosil, yi ilenin
    ja oc tan kelse'ne'l tzaj ẍchik'ab kacontr, nin yi ilenin ja oc tan kelse'ne'l
    tzaj tul sotz c'u'lal. Nin ja cho'cu' tetz pajol ca'wl tan paj yi nchijaku' jun
    chireyilu' yil tz'oc tan chicawe'nu'. Cha'stzun te tajwe'n tan cyule'nu' swutz
    Kataj. Chimole' tzaj quibu', e'u' coblaj k'u'j xonl Israel, nin tajwe'n chu'lu'
    chijunalenu' yi jujun k'u'j e'u', stzun Samuel bantz scyetz.
  ilo-ULB: Ngem ita nga aldaw linaksidyo ti Diosyo, a mangisalsalakan kadakayo manipud
    iti amin a didigra ken pakariribukanyo; ken imbagayo kenkuana, 'Mangisaadka iti
    maysa nga ari a mangituray kadakami.' Ita, idatagyo dagiti bagbagiyo iti sangoanan
    ni Yahweh sigun kadagiti tribu ken kadagiti puliyo.”
  kpg-kpg: Ko Au dela go di God dela e haga dagaloaha goodou gi daha mo godou haingadaa
    mo nia hagaduadua huogodoo, gei dolomeenei goodou guu hudu Au gi daha bolo Au
    gi gowadu di godou king e dagi goodou. Deenei laa, goodou gi dagabuli mai gi mua
    o Dimaadua i di hagatau ia i nua di godou madawaawa mo godou madahaanau.’”
  uig-ARA: 'لېكىن بۈگۈنكى كۈندە سىلەرنى بېشىڭلارغا چۈشكەن بارلىق بالايىئاپەتلەردىن
    ۋە بارلىق مۇشەققەتلەردىن قۇتقۇزغۇچى خۇدايىڭلاردىن ۋاز كېچىپ ئۇنىڭغا: «ياق! ئۈستىمىزگە
    بىر پادىشاھ بېكىتىپ بەرگەيسەن» ــ دېدىڭلار. ئەمدى ئۆزۈڭلارنى قەبىلەڭلار بويىچە،
    جەمەتىڭلار بويىچە پەرۋەردىگارنىڭ ئالدىغا ھازىر قىلىڭلار» ــ دېدى.'
  sus-sus: Kɔnɔ to wo tan bara wo Marigi Ala bɛɲin, naxan wo ratanga gbaloe nun kɔntɔfilie
    ma. Wo naxɛ, ‹Mangɛ nde dɔxɔ muxu xun ma!› Awa, wo xa ti Alatala ya i wo bɔnsɔɛ
    ki ma, wo xabilɛ ki ma.»
  pon-2006: Ngehi me amwail Koht, me kin doareikumwailsang amwail apwal oh lokolok
    koaros, ahpw rahnwet kumwail sohpeisangieier, oh kumwail pekidahr I en kihong
    kumwail emen nanmwarkien. Eri, me mwahu, kumwail pokonpene mwohn silangin KAUN-O
    nin duwen irekdien amwail kadaudok oh peneinei kan.’”
  jae-jae: Mago amac atiŋ nêm Anôtô, taŋ gêjam amac sa aŋga nêm gêŋwapac to gêŋ lênsôŋŋa
    samob naŋ, su gêdêŋ ocsalô tonec ma asôm gebe ‘Masi, ôkêŋ kiŋ teŋ ênam gôliŋ aêac.’
    Amboac tonaŋ andênaŋ taôm akô Apômtau laŋônêmŋa êtôm nêm gôlôacmôkê to nêm sackapoacgêdôgêŋ.”
  ksd-ksd: ma go ieri ava tar nuk vue kavava God, nina ia kaka i ga valaun avat kan
    ra lavur magit dia ga monong avat, ma kan kavava kini na malari. Ava tar biti
    ba, Pa ave mainge u; ma ava tar anan upi kavava ta king. Io, avat a pot tadav
    ra Luluai da kavava umana vuna tarai, ma ta kavava umana apik na tarai iat.
  tur-YTC: Ama siz bugün, sizi bütün felaketlerinizden ve sıkıntılarınızdan kurtaran
    Tanrınız'ı reddettiniz; ve ona, 'Hayır! Üzerimize bir kral koy!' dediniz. Şimdi,
    oymaklarınıza ve binlerinize göre kendinizi Yahve'nin önünde sunun.”
  grc-BRENT: Καὶ ὑμεῖς σήμερον ἐξουδενήκατε τὸν Θεόν, ὃς αὐτός ἐστιν ὑμῶν σωτὴρ ἐκ
    πάντων τῶν κακῶν ὑμῶν καὶ θλίψεων ὑμῶν· καὶ εἴπατε, οὐχί, ἀλλʼ ἢ ὅτι βασιλέα καταστήσεις
    ἐφʼ ἡμῶν· καὶ νῦν κατάστητε ἐνώπιον Κυρίου κατὰ τὰ σκῆπτρα ὑμῶν καὶ κατὰ τὰς φυλὰς
    ὑμῶν.
  ind-AYT: Akan tetapi, pada hari ini, kamu menolak Allahmu yang menyelamatkanmu dari
    segala malapetaka dan kesusahanmu, serta berkata, ‘Tidak, angkatlah seorang raja
    atas kami.’ Sekarang, berdirilah di hadapan TUHAN menurut suku dan kaummu.”
  nya-nya: Koma lero mwamukana Mulungu wanu amene amakupulumutsani mʼmavuto anu onse
    ndi mʼzowawa zanu. Ndipo mukuti, ‘Ayi, koma mutipatse mfumu yotilamulira.’ Tsopanotu
    sonkhanani pamaso pa Yehova mwa mafuko ndi mabanja anu.”
  hrv-hrv: 'A vi ste danas odbacili svoga Boga, onoga koji vas je izbavljao od svih
    vaših zala i svih vaših nevolja i rekli ste mu: ''Ne, nego postavi kralja nad
    nama!'' Zato sada stanite pred Jahvom po svojim plemenima i rodovima.''”'
  mps-mps: Godigo dage ma dobola sali, te dwai sę ebo me sęgę te dageba pedalubaso
    sali. Tiali goli, megi dagego aga tudiba togoliyu, tama dagego te po obao, te
    Godigo dage tonalubo te dagego hagela ebo homu yai. Dagego homugo te eno dagebolo
    te king bidi me deli momainu yali. Tialima, megi da, te dage pelama, te duga hani
    sibi dali te Genuai Bidigo geduba dolalugi piąo,” wali.
  tpi-tpi: God i bin kisim bek yupela long olgeta trabel na hevi i bin kamap long
    yupela. Tasol nau yupela i givim baksait long em na yupela i tokim em olsem, yupela
    i laik bai em i mas givim yupela wanpela king. Orait nau yupela i mas i go sanap
    wantaim ol lain na famili bilong yupela yet long ai bilong Bikpela.”
  dan-1931: 'Men nu vrager I eders Gud, som var eders Frelser i alle eders Ulykker
    og Trængsler, og siger: Nej, en Konge skal du sætte over os! Så træd nu frem for
    HERRENS Åsyn Stamme for Stamme og Slægt for Slægt!”'
  vie-OVCB: Thế nhưng ngày nay các ngươi từ chối Đức Chúa Trời, là Đấng đã cứu các
    ngươi khỏi mọi tai ương hiểm nghèo, để đòi lập một vua cai trị mình.’ Vậy, bây
    giờ anh chị em sửa soạn trình diện Chúa Hằng Hữu theo thứ tự từng đại tộc và từng
    họ hàng.”
  guj-2017: પણ તેં તમારા ઈશ્વરનો આજે તમે નકાર કર્યો છે, જેમણે તમને તમારી સર્વ વિપત્તિઓથી
    તથા તમારા સંકટોથી તમને છોડાવ્યાં છે; અને તમે તેમને કહ્યું, ‘અમારા ઉપર તમે રાજા
    નીમી આપો.’ હવે ઈશ્વરની આગળ તમે તમારાં કુળો પ્રમાણે તથા તમારા કુટુંબો પ્રમાણે હાજર
    થાઓ.”
  pon-2006A: Ngehi me amwail Koht, me kin doareikumwailsang amwail apwal oh lokolok
    koaros, ahpw rahnwet kumwail sohpeisangieier, oh kumwail pekidahr I en kihong
    kumwail emen nanmwarkien. Eri, me mwahu, kumwail pokonpene mwohn silangin KAUN-O
    nin duwen irekdien amwail kadaudok oh peneinei kan.’”
  por-BRBSL: 'Mas você hoje rejeitou seu Deus, que ele mesmo o salva de todas as suas
    calamidades e angústias; e você lhe disse: ''Não! Ponha um rei sobre nós''! Agora,
    portanto, apresentai-vos diante de Javé por vossas tribos e por vossos milhares”.'
  cth-cth: Hatei sahnin vah na reithainae, rucatnae pueng thung hoi nangmouh ka rungngang
    e Cathut roeroe hah na ngai awh hoeh. Ahni koe siangpahrang mah kaimouh han na
    rawi pouh awh telah na dei awh. Hatdawkvah, na miphun, na imthungkhu lahoi BAWIPA
    hmalah hnai awh atipouh.
  twi-twi: Nanso ɛwɔ mu sɛ mayɛ bebree ama mo de, nso moapo me aka se, ‘Yɛpɛ ɔhene.’
    Enti afei, momfa mo mmusuakuw ne mo mmusua mmra Awurade anim.”
  hlt-hlt: Tedae nangmih kah yoethae cungkuem neh citcai lamloh nangmih aka khang
    na Pathen te tihnin ah nangmih loh na hnawt uh tih, “Kaimih soah manghai pakhat
    tah na khueh mako,” na ti uh. Te dongah namamih koca rhoek loh a thawng thawng
    la BOEIPA mikhmuh ah pai uh laeh,’ a ti,” a ti nah.
  tbz-SIM: Yíe nkó diyiè kɛ̀ di kù yetɛ kunku kùù di dɛɛtɛ́nɛ̀ mɛfɛ̃́ṹtímɛ̀ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀,
    kɛ yɛ̃ n di pĩ́ nhokpɑ̀ɑ̀tì! Kɔtɛnní tũnkɛ́ kɛ́tíí ti Yiɛ̀ nKuyie nyììkɛ̀ di wuɔ
    ndòmmɛ̀ nɛ̀ di nɑɑ̀mùntì dòmmɛ̀.
  msy-2020: Ezɨ ia dughiar kurabar aven itima Godɨn ian akurazir kam, ia datɨrɨghɨn
    akɨrim ragha a gasara. Egha ia kamaghɨn a mɨgei, ia kamaghsua, an atrivitam ia
    danɨngam. Kamaghɨn amizɨ, ia datɨrɨghɨn izɨ uan anababa ko ikɨzibar Ikiavɨra Itir
    Godɨn damazimɨn tuifigh, eghtɨ a ia bagh atrivitam amɨsɨvam.”
  dop-dop: Nɑ sɑŋɑ mǝ lɔɔkɩ mǝ Ɩsɔ mɑ wei, mɑ yɑpɑ-mɛɣɛ mǝ cɔɔsɛɛnɑɑ nɑ mǝ wɑhɑlɑnɑɑ
    tɑɑ tɔ. Hɑlǝnɑ ɩ́ tɔŋɩ-m sɩ mɑ́ kpɑ-mɛɣɛ wulɑʋ. Tɔʋ, pǝnɛntɛ ɩ́ lɩɩ Tɑcɑɑ ɩsɛntɑɑ
    ɩsɩɩ mǝ kpekɑ nɑ mǝ lʋlʋŋ wɛɛ tɔ.
  azb-azb: Lakin bəlalarınızdan və müsibətlərinizdən sizi qurtaran Allahınızı bu gün
    rədd etdiniz və Ona “üzərimizə bir padşah qoy” dediniz. İndi isə qəbilələrinizə
    və nəsillərinizə görə Rəbbin hüzurunda durun».
  eng-DBY: but ye have this day rejected your God, who himself saved you out of all
    your adversities and your troubles, and have said unto him, [Nay,] but a king
    shalt thou set over us. Now therefore present yourselves before Jehovah by your
    tribes, and by your thousands.
  hin-2017: परन्तु तुम ने आज अपने परमेश्वर को जो सब विपत्तियों और कष्टों से तुम्हारा
    छुड़ानेवाला है तुच्छ जाना; और उससे कहा है, ‘हम पर राजा नियुक्त कर दे।’ इसलिए अब
    तुम गोत्र-गोत्र और हजार-हजार करके यहोवा के सामने खड़े हो जाओ।”
  wol-KYG: 'Waaye tey yeena dëddu seen Yàlla, ji leen musal ci mboolem seeni loraange
    ak seeni njàqare. Yeena ko ne: ‘Falal buur ci sunu kaw daal!’ Léegi nag taxawleen
    fi kanam Aji Sax ji, giir ak giir, làng ak làng.”»'
  eng-YLT: and ye to-day have rejected your God, who [is] Himself your saviour out
    of all your evils and your distresses, and ye say, 'Nay, but — a king thou dost
    set over us; and now, station yourselves before Jehovah, by your tribes, and by
    your thousands.'
  kne-kne: Ngem nay ed wani yan dinokogan yos Diyos yo ay nangisalakan en dakayo sin
    amin ay ligligat yo, tan kindaw yo ay idawtak dakayo si ari yo. May ngarud, mo
    say kanan yo, magrupo kayo ay manpaila sin sangoanan Diyos insigon sin tribu ya
    pamilya yo.”
  eng-WYC-2017: And today ye have cast away your Lord God, which alone saved you from
    all your evils and [your] tribulations; and ye [have] said, Nay, but ordain thou
    a king upon us. Now therefore stand ye before the Lord by your lineages, and by
    meines.
  eng-WMBB: But you have today rejected your God, who himself saves you out of all
    your calamities and your distresses; and you have said to him, ‘No! Set a king
    over us!’ Now therefore present yourselves before the LORD by your tribes and
    by your thousands.”
  urd-GVH: लेकिन गो मैंने तुम्हें तुम्हारी तमाम मुसीबतों और तंगियों से छुटकारा दिया
    तो भी तुमने अपने ख़ुदा को मुस्तरद कर दिया। क्योंकि तुमने इसरार किया कि हम पर बादशाह
    मुक़र्रर करो! अब अपने अपने क़बीलों और ख़ानदानों की तरतीब के मुताबिक़ रब के हुज़ूर
    खड़े हो जाओ’।”
  rug-rug: Arau mo sa mia Tamasa sapu harupu gamu koari doduru mia tinasuna na minalaṉa,
    ba pa rane hie si kilu Au gamu si Arau meke ele tepa Au gamu pude poni gamu si
    keke baṉara, gua. Ego mi varigara mae koe Zihova pa hopeke butubutu na tututi.’ ”
  gaz-gaz: Isin garuu amma Waaqa keessan isa dhiphina keessanii fi rakkina keessan
    hunda jalaa isin baase sana dhiiftaniirtu. Isin, ‘waawuu; mootii nu bulchu nuu
    muudi’ jettaniirtu. Kanaafuu gosa gosaa fi balbala balbala keessaniin fuula Waaqayyoo
    duratti of dhiʼeessaa.”
  fra-LSG: 'Et aujourd’hui, vous rejetez votre Dieu, qui vous a délivrés de tous vos
    maux et de toutes vos souffrances, et vous lui dites: Établis un roi sur nous!
    Présentez-vous maintenant devant l’Éternel, selon vos tribus et selon vos milliers.'
  gnn-gnn: '@see-verse:1SA.010.018'
  yal-yal: To ɛ bata ɛ mɛ ɛ Ala ra naxan ɛ rakisi ɛ tɔrɔne nun ɛ gbalone birin ma.
    Ɛ naxa, ‘Mangan dɔxɔ nxu xun na.’ Awa, ɛ fa ɛ yɛtɛ yita Alatala ra bɔnsɔn yɛɛn
    nun xabila yɛɛn ma.”
  haw-1868: A ua hoowahawaha oukou i ko oukou Akua i keia la, oia ka i hoola ia oukou
    i na mea ino a pau a me na popilikia o oukou; ua i aku oukou ia ia, E hoonoho
    i alii maluna o makou. No ia mea, e hoike oukou ia oukou iho imua o Iehova ma
    ko oukou mau hanauna, a ma ko oukou mau tausani.
  arb-NAV: 'وَلَكِنَّكُمُ الْيَوْمَ تَنَكَّرْتُمْ لإِلَهِكُمْ، مُخَلِّصِكُمْ مِنْ
    جَمِيعِ الْمُسِيئِينَ إِلَيْكُمْ وَمِنْ مُضَايِقِيكُمْ، وَقُلْتُمْ لَهُ: نَصِّبْ
    عَلَيْنَا مَلِكاً. وَالآنَ امْثُلُوا أَمَامَ الرَّبِّ حَسَبَ أَسْبَاطِكُمْ وَعَشَائِرِكُمْ».'
  ewe-ewe: Ke, azɔ la, miegbe nu le miaƒe Mawu si ɖe mi tso dzɔgbevɔ̃ewo kple xaxawo
    katã me gbɔ hegblɔ be, ‘Ɖo fia na mí!’ Eya ta mido ɖe Yehowa ŋkume le miaƒe towo
    kple hlɔ̃wo me.”
  eng-LEE: 'And ye for your part have this day rejected your God, he who hath saved
    you out of all your misfortunes and your tribulations; and ye have said unto him,
    Nevertheless, thou must set a king over us: and now present yourselves before
    the Lord according to your tribes, and according to your thousands.'
  gvn-gvn: '@see-verse:1SA.010.018'
  asm-FB: কিন্তু তোমালোকে আজি তোমালোকৰ ঈশ্বৰক হেয়জ্ঞান কৰিলা, যি জনে সকলো আপদ আৰু
    সঙ্কটৰ পৰা তোমালোকক উদ্ধাৰ কৰিলে; তেওঁকেই তোমালোকে কৈছা, “আমাৰ ওপৰত এজন ৰজা নিযুক্ত
    কৰক’। সেয়ে, তোমালোকে এতিয়া নিজৰ ফৈদ অনুসাৰে আৰু নিজৰ গোষ্ঠী অনুসাৰে যিহোৱাৰ
    আগত উপস্থিত হোৱা।”
  sus-A: كْنْ تٌ وٌ تَن بَرَ وٌ مَرِفِ عَلَ بّحِن، نَشَن وٌ رَتَنفَ فبَلٌي نُن كْنتْقِلِيٍ
    مَ. وٌ نَشّ، ‹مَنفّ ندٍ دْشْ مُشُ شُن مَ!› عَوَ، وٌ شَ تِ عَلَتَلَ يَ عِ وٌ بْنسْي
    كِ مَ، وٌ شَبِلّ كِ مَ.»
  fra-SBL: 'Mais aujourd''hui, vous avez rejeté votre Dieu, qui vous sauve lui-même
    de toutes vos calamités et de toutes vos détresses, et vous lui avez dit : « Non,
    établis un roi sur nous ». Maintenant, présentez-vous devant Yahvé par vos tribus
    et par vos milliers. »'
  hbo-hbo: וְאַתֶּ֨ם הַיֹּ֜ום מְאַסְתֶּ֣ם אֶת־אֱלֹהֵיכֶ֗ם אֲשֶׁר־ה֣וּא מֹושִׁ֣יעַ
    לָכֶם֮ מִכָּל־רָעֹותֵיכֶ֣ם וְצָרֹֽתֵיכֶם֒ וַתֹּ֣אמְרוּ לֹ֔ו כִּי־מֶ֖לֶךְ תָּשִׂ֣ים
    עָלֵ֑ינוּ וְעַתָּ֗ה הִֽתְיַצְּבוּ֙ לִפְנֵ֣י יְהוָ֔ה לְשִׁבְטֵיכֶ֖ם וּלְאַלְפֵיכֶֽם׃
  piu-2006: '@see-verse:1SA.010.018'
  pjt-pjt: '@see-verse:1SA.010.018'
  kik-kik: No rĩrĩ, nĩmũregete Ngai wanyu, ũrĩa ũmũhonokagia kuuma kũrĩ mĩnyamaro
    na mathĩĩna manyu mothe, na mũkoiga atĩrĩ, ‘Aca, tũhe mũthamaki atũthamakagĩre.’
    Nĩ ũndũ ũcio rĩu mwĩneanei mbere ya Jehova ta ũrĩa mĩhĩrĩga yanyu na mbarĩ cianyu
    itariĩ.”
  fra-NCL: 'Et vous, aujourd’hui, vous rejetez votre Dieu, qui vous a délivrés de
    tous vos maux et de toutes vos souffrances, et vous lui dites : Etablis un roi
    sur nous ! Présentez-vous maintenant devant Yahweh, selon vos tribus et selon
    vos familles. »'
  cek-AK: Toe vaihniah raihaih hoi palungsethaih thung hoiah nangcae pahlongkung,
    na Sithaw to na pahnawt o ving boeh; nangcae mah anih khaeah, To tih na ai ni;
    kaicae nuiah siangpahrang na suem paeh, tiah na thuih o. To pongah vaihi na caengnawk
    boih, canawk boih Angraeng hmaa ah angphong oh, tiah a naa.
  cuk-cuk: 'Emi-ibagine, be-Bab-Dummad be obachamalad, bonigangi-be-ollor-imakdiid,
    degi, nue-wile-itogedgi be-bendakdiid be obachamalad. Emide be sogmalad: ‘¡Be
    anmarga rey-onugsae, anmar-dummadga megegar!’ Degisoggu, na be-dadgan-be-dadgan
    be ambikumar, be-gwenad-be-gwenadgan be ambikumar. Bela be an-asabin ambikudamar.”'
  uig-CYR: 'Лекин бүгүнки күндә силәрни бешиңларға чүшкән барлиқ балаю-апәтләрдин
    вә барлиқ мушәққәтләрдин қутқузғучи Худайиңлардин ваз кечип униңға: «Яқ. Үстимизгә
    бир падиша бекитип бәргәйсән» — дедиңлар. Әнди өзүңларни қәбиләңлар бойичә, җәмәтиңлар
    бойичә Пәрвәрдигарниң алдиға һазир қилиңлар» — деди.'
  pma-pma: Inau navi Ahi onami koa mul mutut kami ran mahien keil onami ka avong takeih
    keil emun. Ka kosa, misesein losilkatien onak ka mivis nau masan asuv houlu tai
    min kami. Mukonek, almai, mihelomal ekok en metok housil mari vatiamal keil onami.
    Evus, mihetiti vas kami housil titi amal keil koa mika ien.’” Sakini, Iahova viteni
    min Samuel keke hehotin asuv houlu onen me-Isrel keil en sakien koa aleh isen
    meatin eni. Ka Samuel mumoni en mari vatiamal keil, ka leh isen vatiamal onen
    Bensamin. Mumoni min titi amal keil, min famle keil ka min meahos keil emun ten
    famle koanek va vio … Samuel leh isen Sol. Ka navong uva avalekati Sol, avotini
    ro suai en out koa meatin keil aling ateli one ien veni kei metau.
  tel-2017: అయినప్పటికీ మీ కష్టకాలంలో ప్రమాదాల నుండి మిమ్మల్ని కాపాడిన మీ దేవుణ్ణి
    మీరు ఇప్పుడు విడిచిపెట్టారు. ‘మా మీద ఒకరిని రాజుగా నియమించు’ అని కోరుకున్నారు.
    కాబట్టి ఇప్పుడు మీ గోత్రాలు, మీ కుటుంబాల క్రమం ప్రకారం మీరంతా యెహోవా సన్నిధిలో
    హాజరు కావాలి.”
  hat-BSA: 'Men jodi a, nou te rejte Bondye nou an, ki delivre nou de tout malè nou
    yo ak detrès nou yo. Malgre sa nou vin di: ‘Non, men mete yon wa sou nou!’ Pou
    sa, prezante nou menm devan SENYÈ a pa tribi nou yo ak gran fanmi nou yo.”'
  bxh-bxh: Yau emi Yaubada. Pilipili ouꞌouli lisidi yai E fofofahimiu na aho te, ami
    ꞌwaiyoꞌoꞌegu, na ami anꞌetaigu bena emi kin E felemiu. Haꞌai! Beti, emi sulu yo
    ami boga hesa - hesa yai au faꞌoigogoma Guyau ai matana.
  kos-kos: Nga God lowos, su molikowosla liki ongoiya ac ma upa nu suwos, tuh pa misenge
    kowos sisyula ac siyuk ke sie tokosra. Ouinge kowos toeni in sruf lowos ac in
    sou lowos, ac utyak nu ye mutun LEUM GOD.’”
  hbo-WLC: וְאַתֶּ֨ם הַיּ֜וֹם מְאַסְתֶּ֣ם אֶת־אֱלֹהֵיכֶ֗ם אֲשֶׁר־ה֣וּא מוֹשִׁ֣יעַ
    לָכֶם֮ מִכָּל־רָעוֹתֵיכֶ֣ם וְצָרֹֽתֵיכֶם֒ וַתֹּ֣אמְרוּ ל֔וֹ כִּי־מֶ֖לֶךְ תָּשִׂ֣ים
    עָלֵ֑ינוּ וְעַתָּ֗ה הִֽתְיַצְּבוּ֙ לִפְנֵ֣י יְהוָ֔ה לְשִׁבְטֵיכֶ֖ם וּלְאַלְפֵיכֶֽם׃
  ibo-ibo: Ma ugbu a, unu ajụla Chineke unu onye na-azọpụta unu site nʼihe ndakwasị
    na nhụju anya unu niile. Unu kwukwara sị, ‘Mba, nye anyị eze ga-achị anyị.’ Ugbu
    a, doonụ onwe unu nʼusoro nʼihu Onyenwe anyị dịka ebo unu na ikwu unu niile si
    dị.”
  ory-ory: ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର ଯେଉଁ ପରମେଶ୍ୱର ଆପେ, ତୁମ୍ଭମାନଙ୍କର ସମସ୍ତ ଅମଙ୍ଗଳ ଓ କ୍ଳେଶରୁ
    ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରନ୍ତି, ତୁମ୍ଭେମାନେ ଆଜି ତାହାଙ୍କୁ ଅଗ୍ରାହ୍ୟ କଲ ଓ ତାହାଙ୍କୁ କହିଲ,
    ଯାହାହେଉ, ‘ଆମ୍ଭମାନଙ୍କ ଉପରେ ଏକ ରାଜା ନିଯୁକ୍ତ କର,’ ଏହେତୁ ତୁମ୍ଭେମାନେ ଏବେ ଆପଣା ଆପଣା
    ବଂଶାନୁସାରେ ଓ ସହସ୍ର ସହସ୍ର ଅନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଉପସ୍ଥିତ ହୁଅ।”
  chk-chk: Nge ikenai oua pöütala ämi we Kot mi amanauakemi seni ämi feiengau me riaföü
    meinisin. Ämi oua apasa, ‘Kopwe seikätä eman nöüm king.’ Iei mine iei oupwe feito
    fän mesen ewe Samol mi Lapalap lon en me an ainang, pwal lon en me an eterekes.”
  ssd-ssd: Ye tane tuku Mbara. Tane piro kareŋka piti suŋgomba kaŋgerka minnaig le
    yeŋge tane tuku muskil kile-tidiŋge tiŋgen ta kile tane ye pitaiyumba maŋ taŋgine
    gabat suŋgo ande madiwam tuku sakade. Ta tuku tane ye tuku am mbolŋge taŋgine
    tugu mbol kumba ka tumbraŋ mboŋ nduik nduik sinamŋge tiŋgap ŋgina.
  rop-rop: Im na yumob God, en im na bin oldei albumbat yumob wen yumob bin abumbat
    olkain trabul. Bat tudei yumob bin tjakidawei im, dumaji yumob bin askim mi blanga
    gibit yumob king. Wal lagijat na yumob garra dum. Ebri klen en ebri femili garra
    kaman en jandap lida langa YAWEI.” Lagijat na Semyul bin tok.
  ukr-1871: 'Ви ж тепер покинули вашого Бога, що був помочником вашим у всїх ваших
    нуждах і тїснотах, та й сказали: Царя постав над нами! Оце ж ставайте перед Господом
    по поколїннях і по родинах ваших.'
  deu-1951: 'Ihr aber habt heute euren Gott verworfen, der euch aus all eurem Elend
    und aus euren Nöten errettet hat, und habt zu ihm gesagt: Setze einen König über
    uns! Wohlan, so tretet nun vor den HERRN nach euren Stämmen und nach euren Tausendschaften!'
  eng-JPS: 'But ye have this day rejected your God, who Himself saveth you out of
    all your calamities and your distresses; and ye have said unto Him: Nay, but set
    a king over us. Now therefore present yourselves before the LORD by your tribes,
    and by your thousands.'''
  srp-1865: 'A vi danas odbaciste Boga svojega, koji vas sam izbavlja od svijeh zala
    vaših i nevolja vaših, i rekoste mu: postavi cara nad nama. Sada dakle stanite
    pred Gospodom po plemenima svojim i po tisuæama svojim.'
  lug-lug: Naye kaakano mujeemedde Katonda wammwe eyabalokola okuva mu buyinike bwammwe
    n’ennaku yammwe, ne mwogera nti, Nedda, tuteerewo kabaka atufuge.’ Kale mweyanjule
    mu maaso ga Mukama mu bika byammwe ne nnyiriri zammwe nga bwe biri.”
  heb-heb: ואתם היום מאסתם את אלהיכם אשר הוא מושיע לכם מכל רעותיכם וצרתיכם ותאמרו
    לו כי מלך תשים עלינו ועתה התיצבו לפני יהוה לשבטיכם ולאלפיכם׃
  ben-IRV: “কিন্তু তোমরা আজ তোমাদের ঈশ্বরকে, যিনি সমস্ত বিপদ ও দুর্দশা থেকে তোমাদের
    উদ্ধার করে চলেছেন, তাঁকেই তোমরা অগ্রাহ্য করলে এবং তাঁকে বললে যে, ‘আমাদের উপরে
    একজন রাজা নিযুক্ত করুন,’ তাই তোমরা এখন নিজেদের বংশ অনুসারে ও হাজার-হাজার লোক অনুসারে
    সদাপ্রভুর সামনে উপস্থিত হও।”
  pan-pan: ਪਰ ਅੱਜ ਤੁਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਜਿਸ ਨੇ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਬੁਰਿਆਈਆਂ
    ਅਤੇ ਤੁਹਾਡੇ ਦੁੱਖਾਂ ਤੋਂ ਤੁਹਾਡਾ ਛੁਟਕਾਰਾ ਕੀਤਾ ਤੁਸੀਂ ਉਹ ਨੂੰ ਆਖਿਆ, ਹਾਂ, ਸਾਡੇ ਲਈ ਇੱਕ
    ਰਾਜਾ ਨਿਯੁਕਤ ਕਰ। ਸੋ ਹੁਣ ਇੱਕ-ਇੱਕ ਗੋਤ ਪਿੱਛੇ ਹਜ਼ਾਰ-ਹਜ਼ਾਰ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਹਾਜ਼ਰ ਕਰੋ।
  tkr-tkr: Şu manimeene dağamiyvalybışike, əq'übabışike g'attivxhan hav'une Allahılqa
    şu g'iyna yı'q'bı sak'al ha'a. Şu Mang'uk'le „De'eş, şas paççah gixhxheva“ eyhe.
    Həşdemee Rəbbine ögee nasılbışis, xizanbışis sik'ı ulyoozre».
  mya-JVB: သင် တို့ကို ဒုက္ခ ဆင်းရဲဘေး ဥပဒ်ရှိသမျှ တို့အထဲ က ကယ်တင် သော သင် တို့၏
    ဘုရား သခင်ကို ယနေ့ သင် တို့သည် ပယ် ကြပြီ။ အကျွန်ုပ် တို့အပေါ် မှာ ရှင်ဘုရင် ရှိစေခြင်းငှါချီးမြှောက်
    တော်မူပါဟု လျှောက် ကြပြီ။ သို့ဖြစ်၍ အမျိုး အသီးအသီး၊ အဆွေအသီးအသီးအလိုက် ထာဝရဘုရား
    ရှေ့ တော်သို့ ချဉ်းကပ် ကြလော့ဟု ဣသရေလ အမျိုးသား တို့အား ဆို သဖြင့်၊
  tte-O: Na komiu ami Yaubada kwasikotanan bwagana ileboimiu kami polowe meuloili
    kolili. Kabo kwawalo kwaba, ‘Ama kin yabo kwaeyama na iloina-yagimai.’ Na kwatolo
    Yeoba manna mena ami susu yo ami boda kolili.”
  tbg-tbg: Ne qora okaraqive, vo maara vo maaraqive variamanta te ni Variqavano viraqihai
    ni ruaruama nimite vaunarave. Te minturamantavata, ne ti qoririma keha tiha, Are
    vaiinti vo noraiqama kairaro viva avuhainaa vaiinti vaiharo tinavuqaa raqikiqiro
    vuarire, ti variarave. Ho vatema ne vo anku vo anku ruvaaqumavi, ti Nora Kotika
    avuqaa himpite variate. Noravano Kotiva niara mintima tivo, tiro.
  hmo-hmo: To umui be hari dina dekenai emui Dirava, emui dika ibounai bona emui lalohisihisi
    ibounai dekena amo umui ia hamauria Dirava umui negea vadaeni, umui gwau, ‘Lasi,
    aiemai king ta harihari ai dekenai do oi henia.’ Unai dainai Lohiabada ena vairana
    dekenai do umui hedinarai, emui iduhu ta ta dekena amo, bona emui famili ta ta
    dekena amo.”
  urd-urd: लेकिन तुमने आज अपने ख़ुदा को जो तुम को तुम्हारी सब मुसीबतों और तकलीफ़ों
    से रिहाई बख़्शी है, हक़ीर जाना और उससे कहा, हमारे लिए एक बादशाह मुक़र्रर कर, इसलिए
    अब तुम क़बीला — क़बीला होकर और हज़ार हज़ार करके सब के सब ख़ुदावन्द के सामने हाज़िर
    हो।”
  rus-SYN: 'А вы теперь отвергли Бога вашего, Который спасает вас от всех бедствий
    ваших и скорбей ваших, и сказали Ему: “царя поставь над нами”. Итак предстаньте
    теперь пред Господом по коленам вашим и по племенам вашим.'
  bqc-SIM: Lua á bↄ́ á yã'ↄ̃maↄ ń á taasikɛaↄ guu píi, ↄ̃ a giaàzi gbã, á
    òɛ̀ aà kía kpáɛ́. Tↄ̀ↄ, à mↄ zɛ Dii aɛ sa bui ń buio, ualɛ ń ualɛo.
  tcz-CHONGTHU: Ahin nagenthei nauva kona kahuhdoh vangun, na Pathen’u tunin napai
    tauve chule hitin nasei’un, i-dang sangin leng khat kadei uve natiuve. Hijeh chun
    tun, naphung nachang uvin, na nampumpiu vin Pakai ang’ah ding in kigong un,” ati.
  mar-mar: 'परंतु तुमचा परमेश्वर, जो स्वत: तुमच्या सर्व शत्रूपासून व तुमच्या संकटातून
    तुम्हास सोडवतो त्यास तुम्ही आज नाकारले; आणि आम्हांवर राजा नेमून ठेव, असे त्यास
    म्हटले. तर आता आपल्या वंशाप्रमाणे व आपल्या हजारांप्रमाणे परमेश्वराच्या समोर उभे
    राहा.”'
  soq-soq: Ne ipa e Godila nuapare ita poka bedewe sauledina apanawa, tane e ne dabuaneale
    walanase, “No dabuanten menanedia wareremba enepie ita onianepi.” Sa baiwa ne
    Iawe, e Godila mainawo auwenatue ita uwa daitada ita do danla ruawaitane intaweintawe
    enana.’
  qub-qub: Gamcunaga Tayta Diosniquita manacajmanmi churaycanqui juc rayta mañacushpayqui.
    Cananga Tayta Diosninchïpa ñaupanman shamuy trïbuyquiwan-cama famillyayquiwan-cama.»
  bqp-bqp: Luda á bↄ́ á yã'ũmmananↄ kũ á warikɛnanↄ gũn pínki, akũ a gii gbãra,
    a pìnɛ à kína káárɛ. Tↄ̀, à mↄ́ à zɛ Dikiri arɛ sà buri kũ burio, ↄn kũ ↄnnwo.
  hat-hat: Se mwen menm Bondye nou an ki te pwoteje nou nan tout move pa, nan tout
    kè sere, epi koulye a n'ap voye m' jete, n'ap di m' se yon wa pou m' mete gouvènen
    nou! Enben, nou tout, vini non devan Seyè a. Sanble tout moun, branch fanmi pa
    branch fanmi, fanmi pa fanmi. Fè yo parèt devan li.
  eng-BSB: But today you have rejected your God, who saves you from all your troubles
    and afflictions, and you have said to Him, ‘No, set a king over us.’ Now therefore
    present yourselves before the LORD by your tribes and clans.”
  tod-tod: 'Wa ɠa za, wo ɠɛlɛzu wa-ƓALAGI ʋa, tama ka é wo ɠizoni wa-yiiɓɔlɔi yeeɠɛɠalai,
    ta wa-maanɔɠɔ voloiti su. Wo ɠɛ nɔ̀un ma: ‹Masa sei gi unda.› Naa ɠa é ba, à
    ɠaalɛ ba Ɠɔoɠɔ GALAGI ɠakala ga bolodama ʋelei, ta pɛlɛyeɠe ʋelei.»'
  eng-WEBPB: But you have today rejected your God, who himself saves you out of all
    your calamities and your distresses; and you have said to him, ‘No! Set a king
    over us!’ Now therefore present yourselves before the LORD by your tribes and
    by your thousands.”
  kbq-kbq: Hianagi tamagra menina hazenke zampinti'ene knazampinti'ma tamagu'vazi'nea
    Anumzana atreta tamage'na humi'naze. Hagi tamagra huta kini vahe huhamprintegeno
    kva huranteno hu'naze. Hagi menina Ra Anumzamofo avuga nagate nofite omeritru
    emeri tru hiho.
  nhe-BL: Pero ama imojuanti innechtlahuelcajtoque niimoTECO Dios tlen nimechmanahuijtoc
    tlen nochi imotequipacholhua huan imotlaijiyohuilis, pampa ama inquiijtohuaj inquinequij
    ma nijtlali se imotlanahuatijca para inmechnahuatis. Huajca para inquimatise ajqueya
    elis imotlanahuatijca ma mosansejcotilica nochi israelitame ipan sesen hueyi familia
    huan nochi tlen más moixmatij ma monextica noixpa.
  bus-bus: Luda a bↄ a yã'ↄ̃ammanↄ kↄ̃n a nawɛ̃akɛnanↄ guu píngi, ben a gizi gbã̀a,
    a bènɛ à kí káare kpatan. Tↄ̀, à mↄ́ à zɛ Dii aɛ sa bori kↄ̃n boriio, ualɛ kↄ̃n
    ualɛo.
  gub-BL: Aiko pezar romo ihe. Xo ihe zo apupyro ikatu 'ymaw wi ma'erahy wi ihe. Nezewe
    rehe we kutàri naheputar kwaw pe pe. Pezemono'og herenataromo kury. — Emur amo
    awa urewe ureruwihawete romo nehe, peze ihewe kury. Izaew izuapyapyr pitàitàigatu
    uzemono'ono'og putar wànàm wanehe we wà nehe. Ta'yr izuapyapyr wanemiaihu pitàitàigatu
    uzemono'ono'og putar uzehe we wà nehe no.
  eng-DRA: 'But you this day have rejected your God, who only hath saved you out of
    all your evils and your tribulations: and you have said: Nay: but set a king over
    us. Now therefore stand before the Lord by your tribes, and by your families.'
