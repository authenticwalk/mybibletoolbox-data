verse: 1SA.010.019
translations:
  mal-C: എന്നാൽ സകല ആപത്തുകളിൽനിന്നും കഷ്ടതകളിൽനിന്നും രക്ഷിക്കുന്ന നിങ്ങളുടെ ദൈവത്തെ
    നിങ്ങളിന്നു തിരസ്കരിച്ചിരിക്കുന്നു; ‘ഞങ്ങൾക്കൊരു രാജാവിനെ വാഴിച്ചു തരിക,’ എന്നു
    നിങ്ങൾ ഇന്ന് ആവശ്യപ്പെട്ടിരിക്കുന്നു. അതിനാൽ ഇപ്പോൾ നിങ്ങൾ ഗോത്രംഗോത്രമായും കുലംകുലമായും
    യഹോവയുടെ സന്നിധിയിൽ അടുത്തുവരിക.”
  deu-TKW: 'Ihr aber habt jetzt euren Gott verworfen, der euch ein Helfer war in allen
    euren Nöten und Drangsalen, und sagtet: Nein, sondern einen König sollst du über
    uns bestellen! Nun denn, so stellt euch vor Jahwe auf nach Stämmen und Tausendschaften!'
  lin-lin: 'Kasi, na mokolo ya lelo, bobwaki Nzambe na bino, oyo abikisaka bino na
    pasi na bino nyonso mpe na minyoko na bino. Mpe bolobi na Ye : ‹ Ponela biso mokonzi
    oyo akokamba biso ! › Lokola ezali bongo, botelema sik’oyo bino moko liboso ya
    Yawe kolanda bikolo mpe bituka na bino. »'
  eng-LSV: and you have rejected your God today, who [is] Himself your Savior out
    of all your evils and your distresses, and you say, No, but you set a king over
    us; and now, station yourselves before YHWH, by your tribes, and by your thousands.”
  eng-GNV: 'But ye haue this day cast away your God, who onely deliuereth you out
    of all your aduersities and tribulations: and ye said vnto him, No, but appoint
    a King ouer vs. Nowe therefore stand ye before the Lord according to your tribes,
    and according to your thousands.'
  eng-WEBSTER: And ye have this day rejected your God, who himself saved you out of
    all your adversities, and your tribulations; and ye have said to him, No , but
    set a king over us. Now therefore present yourselves before the LORD by your tribes,
    and by your thousands.
  nhw-BL: Pero ama amojuanti antechtlahuelcajtoque niamoTECO Dios catli nimechmanahuijtoc
    tlen nochi amotequipacholhua huan amotlaijiyohuilis, pampa ama anquiijtohuaj anquinequij
    ma nijtlali se amotlanahuatijca para anmechnahuatis. Huajca para anquimatise ajqueya
    elis amotlanahuatijca ma mosansejcotilica nochi israelitame ipan sesen hueyi familia
    huan nochi catli más moiximatij ma monextica noixpa.
  swh-ONEN: Lakini sasa mmemkataa Mungu wenu, ambaye anawaokoa toka katika maafa yenu
    yote na taabu zenu zote. Nanyi mmesema, ‘Hapana, tuteulie mfalme atutawale.’ Sasa
    basi, jihudhurisheni wenyewe mbele za Bwana kwa kabila zenu na kwa koo zenu.”
  bba-bba: Adɑmɑ wee, i nùn yinɑ ɡisɔ, wi u bɛɛ fɑɑbɑ kuɑ bɛɛn wɑhɑlɑ kɑ bɛɛn nɔni
    swɑ̃ɑrun di. Mɑ i nɛɛ, u bɛɛ sunɔ kuo, u bɛɛ kpɑrɑ. Ǹ n mɛn nɑ, i yɑrimɑ bweseru
    kɑ bweseru, kpɑ i tii tusiɑ yɛnu kɑ yɛnu win wuswɑɑɔ.
  eng-KJVCPB: and ye have this day rejected your God, who himself saved you out of
    all your adversities and your tribulations; and ye have said unto him, Nay, but
    set a king over us. Now therefore present yourselves before the Lord by your tribes,
    and by your thousands.
  cpy-cpy: 'Roo kanteencha, pimanin-tawae-takiri Tajorentsi etsinaryaako-teemiri,
    okantzimo-waetzimi pikemaatsi-waetaha. Pipakaaneeri Tajorentsi, tema pikantaki:
    “Nokoyi apaani pinkathari-wenteenani.” Nimaeka otzimatye piyaateeyini pipinkathatiri
    Tajorentsi, pikaateeyinira pisheninka-tawakaa okaakiini eejatzi ikaatzi pisheninka-paeni
    maawoeni.”'
  mpx-mpx: Yaa bwagana ya pwamwalimiu ami pulowan ge ami nak gegewel elal, he nau
    wami Yabowaine iyaka ku towaagau. Inoke ku awanun elau ku ba, ‘Wama kin etega
    nu pem ge ni logugui-agima.’ He ami un ge un, pwahiya ge pwahiya, nuku nem nuku
    talmilil nau Yehoba maniniwa.”
  luo-luo: To koro useweyo Nyasachu, ma resou e masicheu gi chandruoku. Ma usewacho
    ni, ‘Ooyo miwa ruodhwa.’ Omiyo sani suduru e nyim Jehova Nyasaye kuchanoru e ogandau
    kod e dhoutu.”
  meu-meu: A umui na hari dina ai emui Dirava, emui dika iboudiai bona emui lalo-hisihisi
    iboudiai amo e hamaurimuimu Diravana, vada o dadaraia, vada oto “Lasi, emai pavapava
    ta hari ba henimai”. Taunabunai, Iehova vairanai ba hedinarai, emui iduhu ta ta
    amo, bona emui daha ta ta amo.
  npi-ULB: तर तिमीहरूका सबै विपत्तिहरू र तिमीहरूका कष्‍टबाट बचाउनुहुने तिमीहरूका परमेश्‍वरलाई
    आज तिमीहरूले इन्कार गरेका छौ । अनि तिमीहरूले उनलाई भनेका छौ, हामीमाथि एक जना राजा
    खडा गर्नुहोस् ।' अब आ-आफ्ना वंशअनुसार र कुलअनुसार आफैलाई परमप्रभुको सामु प्रस्तुत
    गर ।”
  yor-yor: Ṣùgbọ́n ẹ̀yin ti kọ Ọlọ́run yín, tí ó gbà yín kúrò nínú gbogbo wàhálà àti
    ìpọ́njú yín. Ẹ̀yin sì ti sọ pé, ‘Rárá, yan ọba kan fún wa.’ Báyìí, ẹ kó ara yín
    jọ níwájú Olúwa ní ẹ̀yà àti ìdílé yín.”
  emp-NTPO: 'Ãcõrẽba bãrãra bia mĩga panʌnebemada idjab̶a sopuad̶ebemada ẽdrʌ edabarimĩna
    naʌ̃ ewarid̶e idjira igara panʌa. Maʌ̃ carea jara panʌa: “Ab̶a b̶ʌdua dadji boroda
    b̶amãrẽã.” Maʌ̃ bẽrã ab̶a b̶ʌd̶ia. Bãrã doce purura Ãcõrẽ quĩrãpita zed̶aped̶a
    idjia cawabiya sãʌ̃gʌ purud̶ebemada dji boro baida. Maʌ̃be maʌ̃ purud̶ebema ẽberãrãra
    idji quĩrãpita zed̶aped̶a idjia cawabiya caida dji boro baida.–'
  ind-ind: Akulah Allah yang sudah menyelamatkan kalian dari semua kesulitan dan kesukaran.
    Tetapi hari ini kalian sudah menolak-Ku dengan berkata, “Angkatlah seorang raja
    atas kami.” Baiklah, untuk memilih raja bagi kalian, perwakilan setiap suku akan
    maju di hadapan-Ku. Kemudian dari suku terpilih, perwakilan setiap keluarga akan
    maju.’”
  pes-OPCB: '@see-verse:1SA.010.018'
  tgl-ULB: Subalit ngayon tinanggihan ninyo ang inyong Diyos na nagliligtas sa inyo
    mula sa lahat ninyong kalamidad at dalamhati; at sinabi ninyo sa kanya, 'Maglagay
    ng hari sa amin.' Ngayon idulog ang inyong mga sarili sa harapan ni Yahweh ayon
    sa inyong mga lipi at angkan.”
  cbu-NT: Nuw siyaa kapung istarangitaati, itaru siysa nuwaa, Apanllireetsis ngatkus,
    niyramaam zandaksa. Na kurakangazsha zandaksawa. Siy nuwamun nda mangis tatumaam
    zandaksa, átcha Apanlli siyaatsi. Itaru ashtaa, na Apanll siyaam kurakareemis
    wayachiya. Ashiriya, na ichingarus ningeem nuwanung shaniyangints. Maachiritpatitis
    Utaáchchinandis, Manaseschichtamtis, ichingarus ashparitis Israelarinchichis sheerus,
    saannandari shaniy shaniy shingints. Anush Apanll waana ipusachiya, yuwaa kurakaam
    ínachich anootsi.
  hui-hui: Ai tínaga Ngode Datagaliwabe tí genda yuwa hariga tai bialu hemigola pele
    mialu gini miaga biago kagoni. O biagoni heago helowa áyu tígua ibu manga howa
    ai kini mbira ngi lalu i̱hondo hale harimida. Ai anigo tíni hameiginibi damenebi
    harimidagua Anduane Homogonaga deni mo mogo bu hadaba, lalu Samuelehanda lamini.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား၊ ဆင်း​ရဲ​ဒုက္ခ​များ နှင့်​အ​ခက်​အ​ခဲ​များ​မှ​သင်​တို့​ကို​ကယ်
    တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​၏။ သို့​ရာ တွင်​သင်​တို့​သည်​ငါ့​ကို​ပစ်​ပယ်​ကာ​ငါ​၏
    ထံ​မှ​ဘု​ရင်​ကို​တောင်း​ခံ​ခဲ့​ကြ​၏။ ကောင်း ပြီ။ သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့
    တော်​၌​အ​နွယ်​အ​လိုက်၊ သား​ချင်း​စု​အ​လိုက် စု​ရုံး​ကြ​လော့' ဟု​မိန့်​တော်​မူ​သည်။''
  bod-N: དེ་རིང་ཁྱོད་རྣམས་ཀྱིས་རང་ཉིད་ཀྱི་དཀོན་མཆོག་སྟེ། སྡུག་བསྔལ་དང་དཀའ་ཚེགས་ཐམས་ཅད་ནས་སྒྲོལ་བར་མཛད་མཁན་དེ་སྤངས་ནས་ཁོང་ལ་འདི་ལྟར་སྨྲས་པ།
    ངེད་རྣམས་ལ་རྒྱལ་པོ་ཞིག་བསྐོ་བར་མཛོད་ཅིག་ཅེས་པས། ད་ལྟ་ཁྱོད་རྣམས་ནི་ཚོ་པ་དང་ཁྱིམ་རྒྱུད་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འཛོམ་པར་གྱིས་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Asi iye zvino maramba Mwari wenyu, anokuponesai panjodzi dzenyu nenhamo
    dzenyu. Uye makati, ‘Kwete, isai mambo pamusoro pedu.’ Saka zvino chiuyai pamberi
    paJehovha muri mumarudzi enyu nedzimba dzenyu.”
  spa-BLM: 'Pero hoy habéis rechazado a vuestro Dios, que os salva de todas vuestras
    calamidades y angustias, y le habéis dicho: “¡No, poned un rey sobre nosotros!”.
    Ahora, pues, preséntense ante Yahvé por sus tribus y por sus miles”.'
  cac-cac: Palta axo ticnaic tze patiquejel co Diosal ix on̈ ic'anelta b'aj ix on̈
    ec' d'a syaelal yed' d'a cusc'olal chi'. Ix e patiquejcaneli, ix ex och ijan e
    c'anan junoc co reyal yuj yac'an yajalil d'a quib'an̈. Yuj chi' jun, tzex och
    d'a yichan̈ Jehová, d'a junjun in̈tilal yed' d'a junjun macan̈il tz'aj eyochi.
  swh-ULB: Lakini leo mmemkataa Mungu wenu, awaokoaye kutoka kwenye majanga na mahangaiko;
    na mmemwambia, ' Tuwekee mfalme juu yetu,; Sasa jihudhurisheni wenyewe mbele za
    BWANA kwa kabila na jamaa zenu.”
  bel-bel: 'А вы цяпер адкінулі Бога вашага, Які ратуе вас ад усіх бедстваў вашых
    і смуткаў вашых, і сказалі Яму: цара пастаў над намі. Дык вось станьце прад Госпадам
    паводле плямёнаў вашых і паводле родаў вашых.'
  wed-wed: Wate amadodo tau ami God o geduaiei, i kauana-guratei ami au nuabola ma
    ami au piripiri.’ Ma o riwa, ‘Eḡa! Tauai gulau a ḡoeḡoei da ina vibadelai! Lamna
    aubaina dam damai ona opui tau ami Bada au naou.”
  deu-ELBBK: 'ihr aber habt heute euren Gott verworfen, der euch aus allen euren Unglücken
    und euren Drangsalen gerettet hat, und habt zu ihm gesagt: Einen König sollst
    du über uns setzen! Nun denn, stellt euch auf vor dem HERRN nach euren Stämmen
    und nach euren Tausenden!'
  mbb-OT: Iyan a Megbevayè niw he midluwas keniyu te langun he ebpekekaid wey kegkerasey,
    piru ǥuntaan ed-iniyuǥan a keniyu. Su mibuyù kew te hadì he ebpengulu keniyu.
    Umbe ǥuntaan tiǥum kew kayi te edtuvangan ku he ebpesibsivayà is kada tribu wey
    kada sengeepuan.”
  mal-2015: 'നിങ്ങളോ സകല അനർത്ഥങ്ങളിൽനിന്നും കഷ്ടങ്ങളിൽനിന്നും നിങ്ങളെ രക്ഷിച്ച നിങ്ങളുടെ
    ദൈവത്തെ ഇന്നു ത്യജിച്ചു: ഞങ്ങൾക്കു ഒരു രാജാവിനെ നിയമിച്ചുതരേണമെന്നു അവനോടു പറഞ്ഞിരിക്കുന്നു.
    ആകയാൽ നിങ്ങൾ ഇപ്പോൾ ഗോത്രംഗോത്രമായും സഹസ്രംസഹസ്രമായും യഹോവയുടെ സന്നിധിയിൽ നില്പിൻ.'
  rmc-rmc: Ale akana odčhiďan tumendar tumare Devles, savo tumen cirdňa avri andral
    dojekh dukh the pharipen, a mangenas man, hoj te ačhavav kraľis upral tumende.
    Avke akana ačhaven tumen anglo RAJ pal tumare kmeňi the fameliji.“
  pes-OPV: 'و شما امروز خدای خود را که شما را ازتمامی بدیها و مصیبت های شما رهانید،
    اهانت کرده، او را گفتید: پادشاهی بر ما نصب نما، پس الان با اسباط و هزاره های خود
    به حضور خداوندحاضر شوید.»'
  ron-1924: 'Ши астэзь, вой лепэдаць пе Думнезеул востру, каре в-а избэвит дин тоате
    релеле ши дин тоате суферинцеле воастре, ши-Й зичець: «Пуне ун ымпэрат песте ной!»
    Ынфэцишаци-вэ акум ынаинтя Домнулуй, дупэ семинцииле воастре ши дупэ мииле воастре.’”'
  aui-aui: Bagune Tagu yami God, iiyabo yami nuwapoya da kabikwarakwarama aviyawiimi,
    bi gegha da kata mmko gabudarine na kosinighiiyegu, kowona bo, “Gegha, toumii
    yama kayowana da kiiwawo inibademii.” Noko biidi Yawe yami God naghoguve kovitaghomimi,
    bi kami dam nunudigha kokabiwiiborumi komiiri.’”
  ben-OBCV: কিন্তু এখন তোমরা তোমাদের সেই ঈশ্বরকেই নাকচ করে দিয়েছ, যিনি তোমাদের সব
    দুর্বিপাক ও বিপর্যয়ের হাত থেকে উদ্ধার করেছেন। আর তোমরা বলেছ, ‘না, আমাদের উপর
    একজন রাজা নিযুক্ত করে দিন।’ তাই এখন তোমাদের গোষ্ঠী ও বংশ অনুসারে সদাপ্রভুর সামনে
    নিজেদের পেশ করো।”
  som-som: Laakiinse idinku maanta waad diiddeen Ilaahiinnii idinka badbaadshay belaayooyinkiinnii
    iyo dhibaatooyinkiinnii oo dhan, oo waxaad isagii ku tidhaahdeen, Maya, laakiinse
    boqor noo yeel. Haddaba Rabbiga hortiisa ku soo ururiya qabiilooyinkiinna, iyo
    kumanyaalkiinna.
  lat-VUC: 'Vos autem hodie projecistis Deum vestrum, qui solus salvavit vos de universis
    malis et tribulationibus vestris: et dixistis: Nequaquam: sed regem constitue
    super nos. Nunc ergo state coram Domino per tribus vestras, et per familias.'
  eng-ASVBT: but ye have this day rejected your God, who himself saveth you out of
    all your calamities and your distresses; and ye have said unto him, Nay, but set
    a king over us. Now therefore present yourselves before Jehovah by your tribes,
    and by your thousands.
  ita-1885: 'Ma oggi voi avete sdegnato l''Iddio vostro, il qual vi ha salvati di
    tutti i vostri mali e distrette; e gli avete detto: Che che sia, costituisci un
    re sopra noi. Ora, dunque, comparite nel cospetto del Signore, per le vostre tribù
    e migliaia.'
  eng-LXXUP: 'And ye have this day rejected God, who is himself your Deliverer out
    of all your evils and afflictions; and ye said, Nay, but thou shalt set a king
    over us: and now stand before the Lord according to your tribes, and according
    to your families.'
  eng-ULB: But today you have rejected your God, who saves you from all of your calamities
    and your distresses; and you have said to him, 'Set a king over us.' Now present
    yourselves before Yahweh by your tribes and by your clans.”
  spa-VBL: 'Pero ahora ustedes han rechazado a su Dios, el que los salva de todos
    sus problemas y aflicciones. Y le han dicho: ‘Tienes que nombrar un rey que nos
    gobierne’. Así que ahora preséntense ante el Señor por tribus y grupos familiares”.'
  fra-_FOB: 'Et aujourd''hui vous rejetez votre Dieu, qui vous a délivrés de tous
    vos maux et de toutes vos afflictions, et vous dites: Non, mais établis un roi
    sur nous. Présentez-vous donc maintenant devant l''Éternel, selon vos tribus,
    et selon vos milliers.'
  mal-mal: 'നിങ്ങളുടെ എല്ലാ എതിരാളികളിൽ നിന്നും കഷ്ടങ്ങളിൽ നിന്നും നിങ്ങളെ രക്ഷിച്ച
    നിങ്ങളുടെ ദൈവത്തെ ഇന്ന് ഉപേക്ഷിച്ചു: ഞങ്ങൾക്ക് ഒരു രാജാവിനെ നിയമിച്ചുതരേണമെന്ന്
    ദൈവത്തോട് പറഞ്ഞിരിക്കുന്നു. അതുകൊണ്ട് നിങ്ങൾ ഇപ്പോൾ ഗോത്രംഗോത്രമായും ആയിരമായിരമായും
    യഹോവയുടെ സന്നിധിയിൽ നിൽക്കുവിൻ.'
  urd-GVR: Lekin go maiṅ ne tumheṅ tumhārī tamām musībatoṅ aur tangiyoṅ se chhuṭkārā
