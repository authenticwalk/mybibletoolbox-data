verse: 1SA.010.008
translations:
  mal-C: “നീ എനിക്കുമുമ്പായി ഗിൽഗാലിലേക്കു പോകണം! ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിക്കാനായി
    ഞാൻ തീർച്ചയായും അവിടെ നിന്റെയടുക്കൽ ഇറങ്ങിവരും. എന്നാൽ ഞാനവിടെ വന്നെത്തി നീ എന്തു
    ചെയ്യണം എന്നു പറയുന്നതുവരെ ഏഴുദിവസം എനിക്കായി കാത്തിരിക്കണം.”
  deu-TKW: 'Und geh mir voran nach Gilgal hinab; ich werde dann zu dir hinabkommen,
    um Brandopfer darzubringen, um Heilsopfer zu schlachten: sieben Tage warte zu,
    bis ich zu dir komme und dir kundthue, was du thun sollst.'
  lin-lin: Bongo okotambola liboso na ngai mpo na kokende na Giligali, mpe ngai nakokuta
    yo kuna mpo na kobonza bambeka ya kotumba mpe bambeka ya boyokani. Kasi osengeli
    kozela mikolo sambo kino naya kokuta yo ; mpe nakoyebisa yo makambo oyo osengeli
    kosala.
  eng-LSV: And you have gone down before me to Gilgal, and behold, I am going down
    to you, to cause burnt-offerings to ascend, to sacrifice sacrifices of peace-offerings;
    you wait [for] seven days until my coming to you, and I have made known to you
    that which you do.”
  eng-GNV: 'And thou shalt goe downe before me to Gilgal: and I also will come downe
    vnto thee to offer burnt offerings, and to sacrifice sacrifices of peace. Tary
    for me seuen dayes, till I come to thee and shewe thee what thou shalt doe.'
  eng-WEBSTER: 'And thou shalt go down before me to Gilgal; and behold, I will come
    down to thee, to offer burnt-offerings, and to sacrifice sacrifices of peace-offerings:
    seven days shalt thou tarry, till I come to thee, and show thee what thou shalt
    do.'
  nhw-BL: Huan teipa xitlayacantiya hasta altepetl Gilgal huan nopona techchiyas chicome
    tonali pampa niyas nopona para nijtlatiti tlacajcahualistli huan nijmacas nemactli
    TOTECO. Huan quema niajsiti, nimitzilhuis tlaque más monequi tijchihuas.
  swh-ONEN: “Tangulia kushuka mbele yangu mpaka Gilgali. Hakika nami nitateremka nikujie
    ili kutoa dhabihu za sadaka za kuteketezwa na dhabihu za amani, lakini lazima
    ungoje kwa siku saba hata nitakapokujia na kukuambia likupasalo kufanya.”
  bba-bba: Kpɑ ɑ mɑn ɡbiiyɑ ɑ dɑ Giliɡɑliɔ ɑ mɑn mɑ mi sɔ̃ɔ nɔɔbɑ yiru. Miyɑ kon nun
    deemɑ kpɑ n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko kɑ mɑɑ siɑrɑbun yɑ̃kunu kpɑ n nun sɔ̃ɔsi
    ye n weenɛ ɑ ko.
  eng-KJVCPB: 'And thou shalt go down before me to Gilgal; and behold, I will come
    down unto thee, to offer burnt offerings, and to sacrifice sacrifices of peace
    offerings: seven days shalt thou tarry, till I come to thee, and shew thee what
    thou shalt do.'
  mpx-mpx: “He nu houwa maniniwa nu na nu lau panuwa Gilgal. Nu matamatan lan ana
    gewi seben, yaka abwe na nowa, inoke bwasumu na powonan pwabwalige, ge heliheliyam
    powonina na ginol. Yaka wam wasa na pewa hauna abwe nu ginol.”
  luo-luo: “Tel nyima idhi Gilgal. Chutho abiro lor ka abiro iri mondo atim misango
    miwangʼo pep kod misengini mag lalruok, to nyaka ine ni irita kuom ndalo abiriyo
    mondo abi anyisi gima onego itim.”
  meu-meu: 'Bena lau vairagu ai ba raka, Gilgal baola: bena lau baina vasi, ḡole-oho
    bouboudia bona herohemaino bouboudia baina hahelaḡadia. Dina hitu ba narigu, ela
    bona lau na baina vasi, ede ba kara toma na baina hadibamu.'
  npi-ULB: मेरो अगि तल गिलगालमा जानुहोस् । त्यसपछि म होमबलि र मेलबलि चढाउन म तपाईंकहाँ
    तल आउनेछु । म नआएसम्म र तपाईंले के गर्नुपर्छ भनी तपाईंलाई नदेखाएसम्‍म सात दिनसम्म
    पर्खनुहोस् ।”
  yor-yor: “Lọ ṣáájú mi sí Gilgali. Èmi yóò sọ̀kalẹ̀ tọ̀ ọ́ wá láti rú ẹbọ sísun àti
    láti rú ẹbọ ìrẹ́pọ̀, ṣùgbọ́n ìwọ gbọdọ̀ dúró fún ọjọ́ méje títí èmi yóò fi wá
    sí ọ̀dọ̀ rẹ láti sọ fún ọ ohun tí ó yẹ tí ìwọ yóò ṣe.”
  emp-NTPO: Maʌ̃ bẽrã Gilgald̶aa na wãped̶a mʌ̃ra jʌ̃ãdua. Domia ab̶aʌd̶e mʌ̃ra bʌma
    jũẽya. Maʌ̃be Ãcõrẽa animarãda jũma babue diad̶ia idjab̶a idji ume necai b̶ai
    careabema animarã dragada babue diad̶ia. Mãwãnacarea mʌ̃a jaraya bʌa cãrẽda oida
    b̶ʌda.–
  ind-ind: Kemudian kamu mendahului saya ke Gilgal. Kita akan bertemu di sana untuk
    mempersembahkan kurban yang dibakar habis dan kurban tanda damai. Kamu harus menunggu
    saya selama tujuh hari sampai saya tiba dan memberitahukan kepadamu apa yang harus
    kamu lakukan selanjutnya.”
  pes-OPCB: بعد به جلجال برو و در آنجا هفت روز منتظر من باش تا بیایم و قربانیهای سوختنی
    و قربانیهای سلامتی به خدا تقدیم کنم. وقتی بیایم به تو خواهم گفت که چه باید بکنی.»
  tgl-ULB: Mauna ka sa aking bumaba sa Gilgal. Pagkatapos bababa ako sa iyo para maghandog
    ng mga sinunog na handog at mag-alay ng mga handog pangkapayapaan. Maghintay ng
    pitong araw hanggang sa dumating ako at ipakita sa iyo kung ano ang dapat mong
    gawin.”
  cbu-NT: Ashiriya amb sheenllush, pangipish kanapkachush, Guilgaalapsha tsapu naangcha.
    Amb nuwapa chamayangachinipa. Anush Apanlleem toroo izuuru mucheeruri, mishat
    opeejaatstam mucheeruri, Apanllee shiyaam yutaritshishireetsish tachingamaam mashchima.
    Ashiri shiysha anush kuseerush, nuwaam 7 zar kutapandama. Ashpash zar nuw kuschima.
    Anush nuw shiyaa kamanchinllpa, yuwaa Apanll shiyaa shingcha, átu anootsi.
  hui-hui: Ani bialu i̱ ko handala í̠na ala pu bamba halu Giligala tanoni puwa i̱
    maha í̠ lola hole ibuliya horo karu ogoriani hondo habe. Ibuwa i̱na mbirale bo
    loma bialu delai howabi mbirale ina Ngode Datagaliwabela ho gimbu buluma̱yanaga
    bo lomabu muwabi í̠na ogoale bulene ngago langulebero, lalu lamini.
  mya-mya: သင်​သည်​ငါ​၏​အ​လျင်​ဂိ​လ​ဂါ​လ​မြို့​သို့ သွား​ရ​မည်။ ငါ​သည်​ထို​မြို့​တွင်​သင်​နှင့်​တွေ့
    ဆုံ​၍​မီး​ရှို့​ရာ​ယဇ်​များ​နှင့်​မိတ်​သ​ဟာ​ယ ယဇ်​များ​ကို​ပူဇော်​မည်။ သင်​အ​ဘယ်​သို့​ပြု
    ရ​မည်​ကို ငါ​လာ​၍​မ​ဖော်​ပြ​မ​ချင်း​ထို မြို့​တွင်​ခု​နစ်​ရက်​တိုင်​တိုင်​စောင့်​နေ​လော့''
    ဟု​ဆို​၏။
  bod-N: ཁྱོད་རང་ངའི་སྔོན་དུ་གིལ་གལ་གྲོང་ཁྱེར་དུ་སོང་ཞིག་དང་། ངས་དེ་རུ་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་འབུལ་བའི་ཕྱིར་ཁྱོད་ཀྱི་མདུན་དུ་འོང་བར་འགྱུར།
    ང་རང་ཁྱོད་ཀྱི་མདུན་དུ་མ་སླེབས་བར་དུ་ཉིན་བདུན་ལ་སྒུག་དགོས། དེ་ནས་ཁྱོད་ཀྱིས་ཅི་བྱ་འོས་པ་དེ་ངས་སྟོན་པར་བྱ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: “Tungamira mberi kwangu udzike kuGirigari. Zvirokwazvo ndichauya kwauri
    kuti ndizobayira zvipiriso zvinopiswa nezvipiriso zvokuwadzana, asi unofanira
    kundimirira kwamazuva manomwe kusvikira ndauya kwauri ndigokuudza zvaunofanira
    kuita.”
  spa-BLM: “Desciende delante de mí a Gilgal; y he aquí que yo bajaré a ti para ofrecer
    holocaustos y sacrificar ofrendas de paz. Espera siete días, hasta que venga a
    ti y te muestre lo que debes hacer”.
  cac-cac: Slajvi chi', tzach b'ab'lajc'och d'a Gilgal. Ata' ol co chalaj co b'a,
    ol in n̈usantz'a silab' yed' pax silab' yic junc'olal yed' Jehová. Uque' c'ual
    ol in a tan̈vej ta', ato yic ol in c'ochoc. Ichato chi' ol valan d'ayach tas ol
    a c'ulej, xchi vin̈aj Samuel chi'.
  swh-ULB: Nenda ushuke mbele yangu hadi Gilgali. Kisha nitakufuata huko nitoe dhabihu
    za kuteketezwa na kutoa dhabihu za amani. Nisubiri kwa muda wa siku saba hadi
    nije kwako na nikuoneshe unachopaswa kufanya.”
  bel-bel: І ты пайдзі раней за мяне ў Галгал, куды і я прыйду да цябе дзеля прынясеньня
    цэласпаленьня і мірных ахвяраў; сем дзён чакай, пакуль я ня прыйду да цябе, і
    тады пакажу табе, што табе рабіць.
  wed-wed: Samuel i riwa, “Tam ma vinao au Gilgal, ma kampa ana nebelem da ḡamoḡamo
    ana vunui ma taputapuna ana apui ma ḡamoḡamo ḡelaui ana apui viturana pulona.
    Wate kampa ma vipaipai aupom 7 da ana ḡetai ma riwa ḡelaui ana riwei.”
  deu-ELBBK: Und geh vor mir nach Gilgal hinab; und siehe, ich werde zu dir hinabkommen,
    um Brandopfer zu opfern, um Friedensopfer zu schlachten; sieben Tage sollst du
    warten, bis ich zu dir komme, und ich werde dir mitteilen was du tun sollst.
  mbb-OT: “Huna ke en kedì diyà te Gilgal. Edtelukun e zà kenikew su ebpemuhat a te
    pemuhat he edtutungen wey te menge pemuhat he para te meupiya he kedepità. Piru
    teǥazi a kenikew taman te pitu he andew taman te ebpekeuma a, su egkeǥiyen ku
    kenikew ke hengkey is ebeelan nu.”
  mal-2015: എന്നാൽ നീ എനിക്കു മുമ്പെ ഗില്ഗാലിലേക്കു പോകേണം; ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    കഴിപ്പാൻ ഞാൻ നിന്റെ അടുക്കൽ വരും; ഞാൻ നിന്റെ അടുക്കൽ വന്നു നീ ചെയ്യേണ്ടതെന്തെന്നു
    പറഞ്ഞുതരുവോളം ഏഴു ദിവസം അവിടെ കാത്തിരിക്കേണം.
  rmc-rmc: Aveha tele anglal mande andro Gilgal. Džava ode the me, hoj te anav o labarde
    the o smiromoskre obeti. Užareha efta džives, medik avava ke tu. Paľis tuke phenava,
    so te kerel.“
  pes-OPV: و پیش من به جلجال برو و اینک من برای گذرانیدن قربانی های سوختنی و ذبح نمودن
    ذبایح سلامتی نزد تو می‌آیم، و هفت روز منتظرباش تا نزد تو بیایم و تو را اعلام نمایم
    که چه بایدکرد.»
  ron-1924: Апой сэ те коборь ынаинтя мя ла Гилгал, ши еу мэ вой коборы ла тине ка
    сэ адук ардерь-де-тот ши жертфе де мулцумире. Сэ мэ аштепць шапте зиле аколо,
    пынэ вой ажунӂе еу ла тине ши-ць вой спуне че ай сэ фачь.”
  aui-aui: Wasina bi kuninagho kunayowogha Gilgal kwanatune, bi name tanibanana da
    ribiribi anikasunughana bi anagibu naboni suwara Yawe God biidi bi ribiribi mududi
    anaverewosi naboni wiiturana suwarina. Tam name gabudara 7 kunikoyakoyagha patana
    da anaverakanibu, bi anawonem da awaki kunabera.”
  ben-OBCV: “আমার আগে আগেই তুমি গিল্‌গলে নেমে যাও। আমিও অবশ্যই হোমবলি ও মঙ্গলার্থক-নৈবেদ্য
    উৎসর্গ করার জন্য তোমার কাছে নেমে আসব, কিন্তু আমি এসে তোমাকে কী করতে হবে, তা না
    বলা পর্যন্ত তোমাকে সাত দিন অপেক্ষা করতেই হবে।”
  som-som: Oo waxaad ku dhaadhacdaa, oo iga hor martaa xagga Gilgaal; oo bal eeg,
    anna waan kuu iman doonaa, inaan bixiyo qurbaanno la gubo, iyo inaan bixiyo qurbaanno
    nabaadiino. Toddoba maalmood waa inaad i sugtaa, ilaa aan kuu imaado oo aan ku
    tuso waxaad samayn doonto.
  lat-VUC: 'Et descendes ante me in Galgala (ego quippe descendam ad te), ut offeras
    oblationem, et immoles victimas pacificas: septem diebus expectabis, donec veniam
    ad te, et ostendam tibi quid facias.'
  eng-ASVBT: 'And thou shalt go down before me to Gilgal; and, behold, I will come
    down unto thee, to offer burnt offerings, and to sacrifice sacrifices of peace
    offerings: seven days shalt thou tarry, till I come unto thee, and show thee what
    thou shalt do.'
  ita-1885: Poi tu scenderai incontro a me in Ghilgal; ed ecco, io verrò a te per
    offerire olocausti, e per sacrificar sacrificii da render grazie; aspetta sette
    giorni, finchè io venga a te, ed io ti dichiarerò ciò che tu avrai a fare.
  eng-LXXUP: 'And thou shalt go down in front of Gilgal, and behold, I come down to
    thee to offer a whole burnt offering and peace offerings: seven days shalt thou
    wait until I shall come to thee, and I will make known to thee what thou shalt
    do.'
  eng-ULB: Go down before me to Gilgal. Then I will come down to you to offer burnt
    offerings and to sacrifice peace offerings. Wait seven days until I come to you
    and show you what you must do.”
  spa-VBL: Luego ve delante de mí a Gilgal. Te aseguro que iré y me reuniré contigo
    para presentar holocaustos y ofrendas de paz. Espera allí siete días hasta que
    yo vaya a verte y te haga saber lo que debes hacer”.
  fra-_FOB: Puis tu descendras devant moi, à Guilgal; et voici, je descendrai vers
    toi, pour offrir des holocaustes et des sacrifices de prospérités; tu attendras
    sept jours, jusqu'à ce que j'arrive auprès de toi, et je te déclarerai ce que
    tu devras faire.
  mal-mal: എന്നാൽ നീ എനിക്ക് മുമ്പെ ഗില്ഗാലിലേക്ക് പോകേണം; ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    അർപ്പിക്കുവാൻ ഞാൻ നിന്റെ അടുക്കൽ വരും; ഞാൻ നിന്റെ അടുക്കൽവന്ന് നീ ചെയ്യേണ്ടതെന്തെന്ന്
    പറഞ്ഞുതരുംവരെ ഏഴു ദിവസം അവിടെ കാത്തിരിക്കേണം.
  urd-GVR: Phir mere āge Jiljāl chale jāeṅ. Maiṅ bhī āūṅgā aur wahāṅ bhasm hone wālī
    aur salāmatī kī qurbāniyāṅ pesh karūṅga. Lekin āp ko sāt din merā intazār karnā
    hai. Phir maiṅ ā kar āp ko batā dūṅgā ki āge kyā karnā hai.”
  suz-BL: मिनु गे आं ङोंइती गिल्‍गाल यिवो। मिनु गो चोशा चढ़ेचा नु दुशा बाक्‍चा आ पर्बम
    चढ़ेचा कली इ बाक्‍तीक जाक्‍नुङ। गो इ बाक्‍तीक मजाक्‍ङा सम्‍म, ७ नाक्‍त सम्‍म आं
    कली रिम्‍शा बाक्‍को। मिनु गो जाक्‍शा गे मार पचा माल्‍नेवे, इन कली शेंनुङ” दे सामुएलम
    सावल कली देंमाक्‍त। १सामुएल १३:८
  ita-1927: Poi scenderai prima di me a Ghilgal; ed ecco io scenderò verso te per
    offrire olocausti e sacrifizi di azioni di grazie. Tu aspetterai sette giorni,
    finch’io giunga da te e ti faccia sapere quello che devi fare”.
  ckb-ckb: «لەپێشمەوە دابەزە بۆ گلگال و منیش وا بۆ لای تۆ دادەبەزم هەتا قوربانی سووتاندن
    پێشکەش بکەم و قوربانی هاوبەشی سەرببڕم، حەوت ڕۆژ چاوەڕوان دەبیت هەتا دێمە لات و
    نیشانت دەدەم چی بکەیت.»
  eng-BBE: 'Then you are to go down before me to Gilgal, where I will come to you,
    for the offering of burned offerings and peace-offerings: go on waiting there
    for seven days till I come to you and make clear to you what you have to do.'
  kan-OKCV: “ಆದರೆ ನೀನು ನನಗೆ ಮುಂದಾಗಿ ಗಿಲ್ಗಾಲಿಗೆ ಇಳಿದು ಹೋಗಬೇಕು. ನಾನು ದಹನಬಲಿಗಳನ್ನೂ, ಸಮಾಧಾನದ
    ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸುವುದಕ್ಕಾಗಿ ನಿನ್ನ ಬಳಿಗೆ ಬರುವೆನು. ನೀನು ಮಾಡಬೇಕಾದದ್ದನ್ನು ನಾನು ನಿನಗೆ
    ತಿಳಿಸುವವರೆಗೂ ನೀನು ಅಲ್ಲಿ ಏಳು ದಿವಸ ಕಾದುಕೊಳ್ಳಬೇಕು,” ಎಂದನು.
  tam-2017: நீ எனக்கு முன்னே கில்காலுக்கு இறங்கிப்போ; சர்வாங்க தகனபலிகளையும் சமாதானபலிகளையும்
    செலுத்தும்படி, நான் உன்னிடத்தில் வருவேன்; நான் உன்னிடத்தில் வந்து, நீ செய்யவேண்டியதை
    உனக்கு அறிவிக்கும்வரை, ஏழு நாட்கள் காத்திரு என்றான்.
  spa-RV-1909: Y bajarás delante de mí á Gilgal; y luego descenderé yo á ti para sacrificar
    holocaustos, é inmolar víctimas pacíficas. Espera siete días, hasta que yo venga
    á ti, y te enseñe lo que has de hacer.
  ron-BTF: Și să cobori înaintea mea la Ghilgal; și, iată, voi coborî la tine, ca
    să ofer ofrande arse și să sacrific sacrificii ale ofrandelor de pace. Șapte zile
    să rămâi, până voi veni la tine și îți voi arăta ce să faci.
  eng-WEBP: “Go down ahead of me to Gilgal; and behold, I will come down to you to
    offer burnt offerings and to sacrifice sacrifices of peace offerings. Wait seven
    days, until I come to you and show you what you are to do.”
  eng-FBV: Then go ahead of me to Gilgal. I assure you I will come and join you to
    present burnt offerings and friendship offerings. Wait there seven days until
    I come to you, and let you know what you should do.”
  nld-1939: Daarna moet ge mij voorgaan naar Gilgal, waar ik naar u toe zal komen,
    om brandoffers op te dragen en vredeoffers te brengen. Zeven dagen lang moet ge
    mijn komst afwachten; dan zal ik u mededelen, wat ge moet doen.
  nch-BL: Huan teipa xitayacantiya hasta altepet Gilgal huan nopona techchiyas chicome
    tonati pampa niyas nopona para nijtatiti tacajcahualisti huan nijmacas nemacti
    TOTECO. Huan quema niajsiti, nimitzilhuis taya más monequi tijchihuas.
  vie-1934: Đoạn hãy đi xuống trước ta đến Ghinh-ganh, ta sẽ theo ngươi ở đó đặng
    dâng của lễ thiêu và của lễ thù ân. Ngươi sẽ đợi bảy ngày cho đến chừng ta tới;
    bấy giờ ta sẽ dạy ngươi điều phải làm.
  hin-CV: “तब तुम मुझसे पहले गिलगाल पहुंच जाना. मैं तुमसे वहीं मिलूंगा, कि वहां अग्निबलि
    एवं मेल की भेंटें अर्पित करूं. आवश्यक होगा कि तुम सात दिन प्रतीक्षा करो—जब तक
    मैं वहां पहुंचकर तुम्हें यह न समझाऊं कि तुम्हारा क्या करना सही होगा.”
  spa-BES: Luego debes adelantarte y baja. Yo me reuniré contigo en Gilgal, donde
    iré a ti, para ofrecer las ofrendas quemadas y las ofrendas de paz. Sigue esperando
    allí durante siete días hasta que venga a ti y te diga lo que tienes que hacer.
  tdx-tdx: 'Hiaolo ahy mb’e Gilgale mb’eo irehe; le hizo­tso mb’ama’o mb’eo iraho
    hañenga horoañe naho hisoroñe naho hañenga fanintsiñañe: hitofa ao fito andro
    irehe am-para’ te ifanampeako hitaroñe ama’o ty hanoe’o.'
  tha-KJV: และท่านจงลงไปที่กิลกาลก่อนฉัน และดู​เถิด ฉันจะลงมาหาท่านเพื่อจะถวายเครื่องเผาบู​ชา
    และถวายสัตว์เป็นเครื่องสันติ​บูชา ท่านจงคอยอยู่​ที่​นั่นเจ็ดวันจนฉันมาหาท่าน และสำแดงแก่ท่านว่าท่านควรจะกระทำอะไร”
  por-BR-2018: E descerás antes de mim a Gilgal; e logo descerei eu a ti para sacrificar
    holocaustos, e imolar sacrifícios pacíficos. Espera sete dias, até que eu venha
    a ti, e te ensine o que hás de fazer.
  deu-ELO: Und gehe vor mir nach Gilgal hinab; und siehe, ich werde zu dir hinabkommen,
    um Brandopfer zu opfern, um Friedensopfer zu schlachten; sieben Tage sollst du
    warten, bis ich zu dir komme, und ich werde dir kundtun, was du tun sollst.
  eng-WYC-2018: And thou shalt go down before me into Gilgal; for I shall come down
    to thee, to offer an offering, and sacrifice peaceable sacrifices; by seven days
    thou shalt abide, till I come to thee, and show thee what thou shalt do. (And
    thou shalt go down before me to Gilgal; for I shall come down to thee, to offer
    a burnt sacrifice, and to sacrifice some peace offerings; thou shalt wait there
    for seven days, until I come to thee, and show thee what thou shalt do.)
  epo-epo: Kaj vi iros antaŭ mi en Gilgalon; poste mi venos al vi, por fari bruloferojn,
    por buĉi pacoferojn. Sep tagojn atendu, ĝis mi venos al vi, kaj sciigos al vi,
    kion vi devas fari.
  uig-PIN: Andin mǝndin ilgiri Gilgalƣa qüxüp barisǝn. Mana, mǝn ⱨǝm yeningƣa qüxüp
    kɵydürmǝ ⱪurbanliⱪlar sunux wǝ inaⱪ ⱪurbanliⱪlar ⱪilix üqün kelimǝn. Mǝn yeningƣa
    berip, nemǝ ⱪilixing kerǝklikini uⱪturmiƣuqǝ, meni yǝttǝ kün saⱪlap turƣin».
  beo-beo: Di da na bisili Giliga:lega masunu. Amoga na da di gousa:le amola gobele
    salawane sia:ne gadosu hamomu, amola gilisili sia:ne gadosu hamomu. Amogai eso
    fesuale ouesalu, amasea na misini dima amane hamoma:ne sia:mu.”
  tpi-OTNT: Na yu mas i go paslain long mi long Gilgal na wetim mi long dispela ples
    inap 7-pela de na bai mi kam bungim yu. Na bai mi mekim ol ofa bilong paia i kukim
    olgeta na ol ofa bilong kamap wanbel wantaim God. Na bai mi tokim yu long wanem
    samting yu mas mekim.”
  hau-SA: “Ka sha gabana zuwa Gilgal. Lalle zan gangara wurinka domin in miƙa hadaya
    ta ƙonawa da hadayu na salama. Sai ka jira ni kwana bakwai sai na zo wurinka na
    kuma gaya maka abin da za ka yi.”
  uig-LAT: Andin mendin ilgiri Gilgalgha chüshüp barisen. Mana, men hem yéninggha
    chüshüp köydürme qurbanliqlar sunush we inaq qurbanliqlar qilish üchün kélimen.
    Men yéninggha bérip, néme qilishing kéreklikini uqturmighuche, méni yette kün
    saqlap turghin».
  nde-nde: Hamba ungandulele eGiligali. Ngizakuza kuwe impela ngizenikela umhlatshelo
    weminikelo yokutshiswa leminikelo yobuzalwane. Kodwa kuzamele ulinde insuku eziyisikhombisa
    ngize ngifike kuwe ngikutshele okumele ukwenze.”
  ton-ton: 'Pea te ke ʻalu muʻomuʻa ʻiate au ki Kilikali; pea vakai, te u ʻalu hifo
    kiate koe ke ʻatu ʻae ngaahi feilaulau tutu, pea ke ʻatu ʻae ngaahi feilaulau
    fakalelei: te ke tatali kiate au ʻi he ʻaho ʻe fitu, ke ʻoua ke u hoko atu kiate
    koe, pea fakahā kiate koe ʻaia te ke fai.”'
  ces-1613: Potom sstoupíš přede mnou do Galgala, a aj, já sstoupím k tobě, abych
    obětoval oběti zápalné, též abych obětoval oběti pokojné. Za sedm dní čekati budeš,
    až přijdu k tobě, a ukážiť, co bys měl činiti.
  eng-WMB: “Go down ahead of me to Gilgal; and behold, I will come down to you to
    offer burnt offerings and to sacrifice sacrifices of peace offerings. Wait seven
    days, until I come to you and show you what you are to do.”
  tam-TCV: “நீ எனக்கு முன்னே கில்காலுக்குப்போ. தகன காணிக்கைகளையும், சமாதான காணிக்கைகளையும்
    பலியிடுவதற்கு நான் நிச்சயமாக அங்கு வருவேன். நான் வந்து நீ செய்யவேண்டியவற்றை உனக்குச்
    சொல்லும்வரை ஏழு நாட்கள் எனக்காகக் காத்திரு” என்றான்.
  ceb-ULB: Pag-una kanako didto sa Gilgal. Unya mosunod ako kanimo aron maghalad ug
    mga halad sinunog ug maghalad ug mga halad sa pakigdait. Hulata ako sulod sa pito
    ka adlaw hangtod nga maabot ako ug ipakita ko kanimo ang angay mong buhaton.”
  pol-UBG: Potem pójdziesz przede mną do Gilgal, a ja przyjdę do ciebie, aby złożyć
    całopalenia i ofiary pojednawcze. Przez siedem dni będziesz czekał, aż przyjdę
    do ciebie i pokażę to, co masz czynić.
  agr-agr: “Tuja amek emkam yaakat Guilgal wetá. Nunikam awi siete tsawan dakagmin
    wi tattajai. Nunikan Apajuí daajin kuntinu maan nuna nejen ashí apeakun, nuigtu
    agkan pujutan Apajuí amastí tusan niina anentag susattajai. Dutikan duwi ujaktatjame
    ame wajuk takastatme nuna”, tiuwai.
  kyc-kyc: Dokona emba wambo yuu Gilikale dokona pao karape. Yuu dokona nambame emba
    kando nyepala mena pyao kisinyi nembope dee wambu mona mendaki palyinyi pyambuo
    mena pyao kiso piru. Dokona nambame epapala emba dopa pii lao mana langiruŋu yuu
    gii yanda ipingi doo isaro karape.
  urd-GVU: پھر میرے آگے جِلجال چلے جائیں۔ مَیں بھی آؤں گا اور وہاں بھسم ہونے والی
    اور سلامتی کی قربانیاں پیش کروں گا۔ لیکن آپ کو سات دن میرا انتظار کرنا ہے۔ پھر
    مَیں آ کر آپ کو بتا دوں گا کہ آگے کیا کرنا ہے۔“
  deu-1912: Du sollst aber vor mir hinabgehen gen Gilgal; siehe, da will ich zu dir
    hinabkommen, zu opfern Brandopfer und Dankopfer. Sieben Tage sollst du harren,
    bis ich zu dir komme und dir kundtue, was du tun sollst.
  ntj-ntj: Nyangka Tjamiyultu tirtu watjaranytja, “Palunyangurun yanku ngurra Kilkaltakutu.
    Nyangka-rna marlawana mapitjaku kuka wakaralpi tililku tjunku Mama Kuurrku nintilku.
    Nyangka-lan kuka kutjupatjarranya ngurra palunyangkartu ngalku. Nyangka-rnanta
    watjalku kutjupa-kutjupa palyaltjaku.”
  kan-2017: ನೀನು ಮುಂದಾಗಿ ಗಿಲ್ಗಾಲಿಗೆ ಹೋಗು; ಏಳು ದಿನಗಳಾದ ನಂತರ ನಾನು ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನೂ
    ಸಮರ್ಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಅಲ್ಲಿಗೆ ಬಂದು ನೀನು ಮಾಡಬೇಕಾದದ್ದನ್ನು ನಿನಗೆ ತಿಳಿಸುವೆನು; ಅಲ್ಲಿಯ
    ವರೆಗೆ ಕಾದುಕೊಂಡಿರು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Bay mm’on rog nga Gilgal, mu rom e bay da gakgow ngay, mu gu pi’ e gamanman
    nga ni urfiy ni maligach, nge maligach nma gapaseg thilin Got nge girdi’. Mu son
    nigeg u rom ni medlip e rran, ya bay gub mu gog ngom e n’en ni ngam rin’.”
  hlt-MCSB: Kai hmai ah Gilgal la ana suntla laeh. Kai khaw a hnin rhih dongah rhoepnah
    hmueih ngawn ham neh hmueihhlutnah tloeng ham nang taengla ka suntla van ni. Nang
    taengla ka pawk duela n'rhing lamtah na saii koi te namah taengah kan tueng bitni,”
    a ti nah.
  mdy-ETH: ፆኦሲም ሚቺ ዒንጎ ባኮንታ ፔቱሞና ዒንጎ ባኮዋ ዒንጋኒ ኔኤና ታ ካኣማንዳ ቤዞ፥ ጌልጌላ ቤርታ ታኣኮ ዴንዴ፤ ታኣኒ
    ሙኪ ኔ ዎዎዳንዳቴያ ኬኤዛንዳያ ሄላንዳኣና ላንካይ ኬሊ ዒኢካ ዴዔ» ጌዔኔ።
  twi-ASANTE: Afei, siane di mʼanim kɔ Gilgal na kɔtwɛn me wɔ hɔ nnanson. Mɛba abɛka
    wo ho wɔ hɔ, na yɛabɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ. Na sɛ meduru hɔ a, mɛkyerɛ
    wo deɛ ɛsɛ sɛ woyɛ bio.”
  mwc-mwc: Ki nao ke nae ku Gilgal ba namai ana pananim wai suwara kapukapunina ba
    kam yabata suwarina tana puyo, saba kuni potapota yepo kao 7 ba ana botu wai ana
    wonim awaika kuna wosei.”
  eng-WEBU: “Go down ahead of me to Gilgal; and behold, I will come down to you to
    offer burnt offerings and to sacrifice sacrifices of peace offerings. Wait seven
    days, until I come to you and show you what you are to do.”
  wal-wal: “Neeni taappe sinttatada Gelggala aadhdha. Taanikka tumuppe xuuggiyo yarshshuwaanne
    sarotettaa yarshshuwaa yarshshanau neekko duge baana. Taani neekko baada neeni
    oottanabaa odana gakkanaashin, laappun gallassaa gam77aasa” yaagiis.
  spa-PDDPT: Luego bajarás adelante de mí a Gilgal. Y mira, yo bajaré a ti para ofrecer
    holocaustos y sacrificar ofrendas de paz. Espera siete días, hasta que yo vaya
    a ti y te indique lo que debes hacer.
  gun-gun: Ha'e gui ndee ranhe xegui reo 'rã Gilgal py. Ne'exa, xee voi aa avi 'rã
    reĩa py, mymba aapy reve ame'ẽ aguã, peteĩ rami ikuai aguã regua voi. Sete ára
    re xerarõ 'rã ndea py aju peve. Ha'e ramo ma ndevy amombe'u porã 'rã rejapo va'erã
    — he'i.
  agu-BL: Ej nin yil bajij yi xtxolbila'tz tzawe'j, or tzun tzabene'ntz Gilgal, na
    cho'n skile' kib junt tir tzawuch' chone'j, na nopontz tan toye'n e'chk tx'ixwatz
    yi patu'n cu'n sbne', nin tan toye'n e'chk oy yi na ẍchaj yi ja wi't kabansaj
    kib tu Ryos. Ba'n tzun cẍcyajtz Gilgal tetz juk k'ej, jalen cu'n yil nopontz tan
    talche'n tzatz yi mbi'tz tajwe'n tan abnol, stzun yi wutzile'n Samuel bantz tetz
    Saúl.
  ilo-ULB: Umun-unaka a sumalog idiay Gilgal. Ket sumalogakto iti ayanmo tapno mangidatag
    kadagiti daton a mapuoran ken mangidaton kadagiti daton a pakikappia. Agurayka
    iti pito nga aldaw agingga nga umayak iti ayanmo ket ipakitak kenka ti masapul
    nga aramidem.”
  kpg-kpg: Gei goe hana i ogu mua gi Gilgal i di gowaa dela e heetugi iei au adu gi di goe
    e hai ai tau tigidaumaha dudu, mo tigidaumaha o di hagadaubuni. Taalia au i golo
    i nia laangi e hidu, au ga hanadu ga hagi adu gi di goe dau mee dela belee hai.”
  uig-ARA: ئاندىن مەندىن ئىلگىرى گىلگالغا چۈشۈپ بارىسەن. مانا، مەن ھەم يېنىڭغا چۈشۈپ
    كۆيدۈرمە قۇربانلىقلار سۇنۇش ۋە ئىناق قۇربانلىقلار قىلىش ئۈچۈن كېلىمەن. مەن يېنىڭغا
    بېرىپ، نېمە قىلىشىڭ كېرەكلىكىنى ئۇقتۇرمىغۇچە، مېنى يەتتە كۈن ساقلاپ تۇرغىن».
  sus-sus: Na dangi xanbi, i xa goro Giligali n ya ra. N na i li naa, n fama nɛ sɛrɛxɛ
    gan daaxie nun xanunteya sɛrɛxɛe bade. I xa n mamɛ xi solofere, beenun n xa i
    yire li, n fa i rakolon a lanma i xa naxan naba.»
  pon-2006: Komw pahn tiengwei kowohng Kilkal, wasa I pahn tuhwong komwi ie oh wiahda
    meirong isihs ie oh meirong en kaminimin. Awih ie wasao rahn isuh, I lao kohwei
    oh padahkihong komwi dahme komw pahn ketin wia.”
  jae-jae: Ôsêp malac Gilgal ôna ômuŋ aê, go aê jandêŋ aôm jawac gebe jakêŋ daja to
    dawama. Ônsaê aê bêc 7 acgom, go jandêŋ aôm jawac ma jasôm gêŋ, taŋ ôŋgômŋa naŋ,
    êndêŋ aôm.”
  ksd-ksd: Una vanavana lualua ka boko tagu uro Gilgal, ma ina barat u abara, pi ina
    pait ra umana tinabar di tuntun tar ia, ma ra umana tinabar na varmaram. Una kiki
    pa iau ta lavurua na bung, ma ina barat u abara, ma ina ve u ure nina ra magit
    ba una pait ia.
  tur-YTC: “Benden önce Gilgal'a in; ve işte, yakmalık sunular sunmak ve esenlik kurbanları
    kesmek için senin yanına ineceğim. Sana gelip ne yapman gerektiğini sana gösterinceye
    kadar yedi gün bekle.”
  grc-BRENT: Καὶ καταβήσῃ ἔμπροσθεν τῆς Γαλγὰλ, καὶ ἰδοὺ καταβαίνω πρὸς σὲ ἀνενεγκεῖν
    ὁλοκαύτωσιν καὶ θυσίας εἰρηνικάς· ἑπτὰ ἡμέρας διαλείψεις ἕως τοῦ ἐλθεῖν με πρὸς
    σὲ, καὶ γνωρίσω σοι ἃ ποιήσεις.
  ind-AYT: Kamu akan turun ke Gilgal mendahului aku. Ingatlah bahwa aku akan datang
    kepadamu untuk mempersembahkan kurban bakaran dan mempersembahkan kurban perdamaian.
    Kamu harus menunggu selama tujuh hari sampai aku datang dan memberitahukan kepadamu
    apa yang harus kamu lakukan.”
  nya-nya: “Tsono tsogola kupita ku Giligala. Ine ndidzabwera ndithu kudzapereka nsembe
    zopsereza ndi nsembe zachiyanjano. Koma ukandidikire masiku asanu ndi awiri mpaka
    ine nditabwera kuti ndidzakuwuze zomwe udzachite.”
  hrv-hrv: Zatim ćeš sići preda mnom u Gilgal i ja ću sići k tebi da prinesem žrtve
    paljenice i žrtve pričesnice. Sedam dana čekaj dok ne dođem k tebi i ne poučim
    te što ćeš činiti.”
  mps-mps: Tama nage polasa pao, te bulu Gilgalba pelama, tama te bulude ena tonalu,
    te a naga olama me si sogo bidai madi, tama ena asu, nage dali muna sagasaibao.
    Tama eno te siaba tigidali ulubo ofa meba elama, te God dali deli haliga ebo ofa
    me yaibao. Tama eno nagebolo te nago mena sę yabo po me te waibao,” Samuelgo
    Solbolo te po wai.
  tpi-tpi: Na yu mas i go paslain long mi long Gilgal na wetim mi long dispela ples
    inap 7-pela de na bai mi kam bungim yu. Na bai mi mekim ol ofa bilong paia i kukim
    olgeta na ol ofa bilong kamap wanbel wantaim God. Na bai mi tokim yu long wanem
    samting yu mas mekim.”
  dan-1931: Og du skal gå i Forvejen ned til Gilgal; så kommer jeg ned til dig for
    at bringe Brændofre og ofre Takofre. Syv Dage skal du vente, til jeg kommer og
    kundgør dig, hvad du skal gøre!”
  vie-OVCB: Xin ông đến Ghinh-ganh trước tôi, vì tôi cũng sẽ đến đó dâng của lễ thiêu
    và lễ tạ ơn. Ông phải đợi bảy ngày cho đến khi tôi đến để hướng dẫn ông những
    điều phải làm.”
  guj-2017: તું મારી અગાઉ ગિલ્ગાલમાં જજે. પછી હું દહનીયાર્પણો તથા શાંત્યર્પણો કરવાને
    તારી પાસે આવીશ. હું આવીને તારે શું કરવું એ બતાવું ત્યાં સુધી એટલે સાત દિવસ સુધી
    રાહ જોજે.”
  pon-2006A: Komw pahn tiengwei kowohng Kilkal, wasa I pahn tuhwong komwi ie oh wiahda
    meirong isihs ie oh meirong en kaminimin. Awih ie wasao rahn isuh, I lao kohwei
    oh padahkihong komwi dahme komw pahn ketin wia.”
  por-BRBSL: “Desça à minha frente até Gilgal; e eis que descerei até você para oferecer
    holocaustos e sacrificar sacrifícios de ofertas de paz. Espere sete dias, até
    que eu venha até você e lhe mostre o que deve fazer”.
  cth-cth: Gilgal vah ka hmalah la cet leih. Kai hai hmaisawi thuengnae hoi roum thuengnae
    sak hanelah nang koe ka tho han. Nang koe ka tho hoehroukrak hnin 7 touh na ring
    han. Na sak hane kawi na dei pouh awh han.
  twi-twi: Afei, sian di mʼanim kɔ Gilgal na kɔtwɛn me wɔ hɔ nnanson. Mɛba abɛka wo
    ho wɔ hɔ, na yɛabɔ ɔhyew afɔre ne asomdwoe afɔre. Na sɛ midu hɔ a, mɛkyerɛ wo
    nea ɛsɛ sɛ woyɛ bio.”
  hlt-hlt: Kai hmai ah Gilgal la ana suntla laeh. Kai khaw a hnin rhih dongah rhoepnah
    hmueih ngawn ham neh hmueihhlutnah tloeng ham nang taengla ka suntla van ni. Nang
    taengla ka pawk duela n'rhing lamtah na saii koi te namah taengah kan tueng bitni,”
    a ti nah.
  tbz-SIM: A niitɛ́ kɛ́kɔtɛ Kidikɑɑdi, n yóó tũnnɔɔmu kɛ́fíé iwũɔ̃ ti Yiɛ̀ nKuyie
    nyìì bo tuɔ nnɛ̀ mɛtɑummɛ̀ kpɛyi, ɑ nni mbɑɑ yɛwe yɛ̀yiekɛ̀ miɛkɛ, n yóó kɔtoomu
    kɛ dɑ nɑ́kɛ́ ɑ dò nkɛ́dɔɔ̀ dɛ̀.
  msy-2020: “Nɨ faragh Gilgalɨn mangɨ, 7plan dughiabar ikɨ na mɨzuam, eghtɨ kɨ izɨ
    ofan bar isi mɨghɨramiba ko, God ko navir vamɨran ikiamin ofabar amuam. Egh kɨ
    nɨ damuamin bizibar, gun nɨ mɨkɨmtɨ, nɨ dar amuam.”
  dop-dop: Pǝlɛ pǝ wɑɑlɩ, ɩlɛnɑ ń tɛɛ-m nɔɣɔ nɑ ń polo Kilikɑɑ nɑ mɑ́ sǝŋ nyɑ́ wɑɑlɩ
    nɑ mɑ́ lɑ́ kɔtɑsɩ nsi kɔkɔ nyɑɣɑ sɩ tǝnɑ tɔ nɑ ciikuɣu nyǝŋkɑ. Ɩlɛnɑ ń tɑŋ kʋyɛɛŋ
    nɑɑtosompɔɣɔlɑɣɑ nɑ mɑ́ kɔɔ nɑ mɑ́ hʋlɩ-ŋ nti n kɑ́ lɑ tɔ.
  azb-azb: Sən məndən əvvəl Qilqala enəcəksən, mən də yandırma qurbanları təqdim etmək
    və ünsiyyət qurbanları kəsmək üçün oraya enəcəyəm. Amma mən yanına gəlib nə edəcəyini
    sənə bildirənədək yeddi gün gözləməli olacaqsan».
  eng-DBY: 'And thou shalt go down before me to Gilgal; and behold, I will come down
    to thee, to offer up burnt-offerings, [and] to sacrifice sacrifices of peace-offerings:
    seven days shalt thou wait, until I come to thee and inform thee what thou shalt
    do.'
  hin-2017: और तू मुझसे पहले गिलगाल को जाना; और मैं होमबलि और मेलबलि चढ़ाने के लिये
    तेरे पास आऊँगा। तू सात दिन तक मेरी बाट जोहते रहना, तब मैं तेरे पास पहुँचकर तुझे
    बताऊँगा कि तुझको क्या-क्या करना है।”
  wol-KYG: Léegi doxal jiitu ma Gilgal. Maa ngi noonu di la fekksi, ngir rendi fa
    saraxi rendi-dóomal, sarxe fa saraxi cant ci biir jàmm. Juróom ñaari fan nag ngay
    négandiku, ba ma fekksi la fa, xamal la looy def.»
  eng-YLT: '''And thou hast gone down before me to Gilgal, and lo, I am going down
    unto thee, to cause to ascend burnt-offerings, to sacrifice sacrifices of peace-offerings;
    seven days thou dost wait till my coming in unto thee, and I have made known to
    thee that which thou dost do.'''
  kne-kne: “Mangon-ona ka ay manballalong ed Gilgal. Sem-ed kas di si pito ay agew.
    Asiak datngan dakayo ta man-idatonak si animal ay mapooan ya datdaton abe ay pakikadkadwaan
    tako en Diyos. Asiak aben ibaga en sik-a din amagem.”
  eng-WYC-2017: And thou shalt go down before me into Gilgal; for I shall come down
    to thee, to offer an offering, and sacrifice peaceable sacrifices; by seven days
    thou shalt abide, till I come to thee, and show thee what thou shalt do.
  eng-WMBB: “Go down ahead of me to Gilgal; and behold, I will come down to you to
    offer burnt offerings and to sacrifice sacrifices of peace offerings. Wait seven
    days, until I come to you and show you what you are to do.”
  urd-GVH: फिर मेरे आगे जिलजाल चले जाएँ। मैं भी आऊँगा और वहाँ भस्म होनेवाली और सलामती
    की क़ुरबानियाँ पेश करूँगा। लेकिन आपको सात दिन मेरा इंतज़ार करना है। फिर मैं आकर
    आपको बता दूँगा कि आगे क्या करना है।”
  rug-rug: Kote la va kenue koa rau si goi pa Qiliqali, vasina si kaqu tutuvigo rau
    meke va vukivukihi nia sa vina vukivukihi vina uququ meke na vina vukivukihi binaere.
    Mu aqa vasina ka zuapa rane osolae kamo atu si rau meke tozi nigo gua sapu kaqu
    tavetia goi.”
  gaz-gaz: “Ati na dura gara Gilgaalitti gad buʼi. Anis aarsaa gubamuu fi qalma nagaa
    dhiʼeessuuf gara kee nan dhufa; ati garuu hamma ani dhufee waan ati gootu sitti
    himutti guyyaa torba turuu qabda.”
  fra-LSG: Puis tu descendras avant moi à Guilgal; et voici, je descendrai vers toi,
    pour offrir des holocaustes et des sacrifices d’actions de grâces. Tu attendras
    sept jours, jusqu’à ce que j’arrive auprès de toi et que je te dise ce que tu
    dois faire.
  gnn-gnn: '@see-verse:1SA.010.007'
  yal-yal: I sigama nɛn n yɛɛ ra Giligali yi, n ni i lima na alogo saraxa gan daxine
    xa ba e nun bɔɲɛ xunbeli saraxane. Koni, fɔ i xa n mamɛ xii solofere, n na fa,
    n na falɛ i xa i lan i xa naxan liga.”
  haw-1868: A e iho e oe mamua o'u i Gilegala; aia hoi e iho ana au i ou la, e kaumaha
    aku i na mohaikuni, a e kaumaha aku hoi i na mohai hoomalu; i na la ehiku oe e
    kali ai, a hiki aku au i ou la, a e hoike aku ia oe i ka mea au e hana aku ai.
  arb-NAV: وَعَلَيْكَ أَنْ تَسْبِقَنِي إِلَى الْجِلْجَالِ لأَنَّنِي قَادِمٌ إِلَيْهَا
    لأُصْعِدَ لِلرَّبِّ مُحْرَقَاتٍ وَأُقَرِّبَ ذَبَائِحَ سَلامٍ، فَامْكُثْ هُنَاكَ
    سَبْعَةَ أَيَّامٍ رَيْثَمَا آتِي إِلَيْكَ لأُطْلِعَكَ عَمَّا يَتَوَجَّبُ عَلَيْكَ
    عَمَلُهُ».
  ewe-ewe: Dze ŋgɔ nam nàyi Gilgal. Mava gbɔwò le afi ma ava sa numevɔ kple akpedavɔ.
    Gake ele be nàlalam ŋkeke adre va se ɖe esime mava be magblɔ nu si nàwɔ la na
    wò.”
  eng-LEE: 'And thou shalt go down before me to Gilgal; and, behold, I will come down
    unto thee, to offer burnt-offerings, [and] to sacrifice sacrifices of peace-offerings:
    seven days shalt thou tarry, till I come to thee, and then will I tell thee what
    thou shalt do.'
  gvn-gvn: '@see-verse:1SA.010.007'
  asm-FB: মোৰ আগেয়ে তুমি গিলগললৈ নামি যোৱা। তাৰ পাছ হোমবলি আৰু মঙ্গলাৰ্থক বলি উৎসৰ্গ
    কৰিবলৈ মই তোমাৰ ওচৰলৈ যাম। মই যেতিয়ালৈকে তোমাৰ ওচৰলৈ গৈ তুমি কৰিবলগীয়া কাম তোমাক
    নুবুজাওঁ, তেতিয়ালৈকে তুমি সাত দিন মোৰ বাবে অপেক্ষা কৰিবা।
  sus-A: نَ دَنفِ شَنبِ، عِ شَ فٌرٌ فِلِفَلِ ﭑ يَ رَ. ﭑ نَ عِ لِ نَا، ﭑ قَمَ نّ سّرّشّ
    فَن دَاشِيٍ نُن شَنُنتٍيَ سّرّشّيٍ بَدٍ. عِ شَ ﭑ مَمّ شِ سٌلٌقٍرٍ، بٍينُن ﭑ شَ
    عِ يِرٍ لِ، ﭑ قَ عِ رَكٌلٌن عَ لَنمَ عِ شَ نَشَن نَبَ.»
  fra-SBL: « Descends devant moi à Gilgal ; et voici que je descendrai vers toi pour
    offrir des holocaustes et des sacrifices d'actions de grâces. Attends sept jours,
    jusqu'à ce que je vienne à toi et que je te montre ce que tu dois faire. »
  hbo-hbo: וְיָרַדְתָּ֣ לְפָנַי֮ הַגִּלְגָּל֒ וְהִנֵּ֤ה אָֽנֹכִי֙ יֹרֵ֣ד אֵלֶ֔יךָ
    לְהַעֲלֹ֣ות עֹלֹ֔ות לִזְבֹּ֖חַ זִבְחֵ֣י שְׁלָמִ֑ים שִׁבְעַ֨ת יָמִ֤ים תֹּוחֵל֙
    עַד־בֹּואִ֣י אֵלֶ֔יךָ וְהֹודַעְתִּ֣י לְךָ֔ אֵ֖ת אֲשֶׁ֥ר תַּעֲשֶֽׂה׃
  piu-2006: '@see-verse:1SA.010.007'
  pjt-pjt: '@see-verse:1SA.010.007'
  kik-kik: “Ikũrũka mbere yakwa nginya Giligali. Ti-itherũ nĩngaikũrũka njũke kũrĩ
    we ndute magongona ma njino na maruta ma ũiguano. No no nginya weterere mĩthenya
    mũgwanja nginya njũke harĩ we ngwĩre ũrĩa wagĩrĩirwo nĩ gwĩka.”
  fra-NCL: Et tu descendras avant moi à Galgala ; et voici, je descendrai vers toi,
    pour offrir des holocaustes et des sacrifices pacifiques. Tu attendras sept jours
    jusqu’à ce que je sois venu vers toi et je te ferai connaître ce que tu dois faire. »
  cek-AK: Ka hmaa ah Gilgal ah caeh tathuk ah; khenah, hmai angbawnhaih hoi angdaeh
    angbawnhaih sak hanah nang khaeah kang zoh tathuk han, nang khaeah kang zoh moe,
    na sak han koi hmuen kang thui ai karoek to ni sarihto thung na zing ah, tiah
    a naa.
  cuk-cuk: ”Degine, Gilgal-neggweburse be an-idu nao. Ibagugle (7) be an-edarbo. Agi
    an be-dakoed. An a-neggweburse modapile, Bab-Dummadga an ibmar-durgan-ogumakdapoed,
    degi, igar-nabogega-ibmar-ukleged an ega ukdapbaloed. Geb a-sorba an bega sogoed,
    ibu be imakoe.”
  uig-CYR: Андин мәндин илгири Гилгалға чүшүп барисән. Мана, мән һәм йениңға чүшүп
    көйдүрмә қурбанлиқлар сунуш вә енақ қурбанлиқлар қилиш үчүн келимән. Мән йениңға
    берип, немә қилишиң керәклигини уқтурмиғичә, мени йәттә күн сақлап турғин».
  tel-2017: నాకంటే ముందు నీవు గిల్గాలుకు వెళ్ళినప్పుడు, దహన బలులు, సమాధాన బలులు అర్పించడానికి
    నేను నీ దగ్గరికి దిగి వస్తాను. నేను నీ దగ్గరకి వచ్చి నువ్వు ఏమి చేయాలో చెప్పేవరకూ
    ఏడు రోజులపాటు నువ్వు అక్కడే ఉండిపోవాలి.”
  hat-BSA: “Epi ou va desann devan mwen Guilgal. Gade byen, m ap desann kote ou pou
    ofri ofrann brile avèk sakrifis lapè yo. Ou va tann sèt jou jiskaske mwen vin
    kote ou pou montre ou kisa ou ta dwe fè.”
  bxh-bxh: U bwaꞌi, u lau Giligala taonna, haba ainiya te failobahi be haba antalasam
    E gabudi yo nuwa esega antalasamdi E ginaulidi Guyau ai lisina. Ainiya u bagibagi
    lahai faligigi luwaga ee–, E mahanowa. Habahim E falibam somo wa ginauli.
  kos-kos: Kom fah som meet likiyu nu Gilgal. Nga ac fah sun kom we, ac kisakin mwe
    kisa firir ac mwe kisa in akinsewowo. Kom fah soaneyu we len itkosr, nu ke pacl
    nga tuku ac fahkak nu sum ma kom in oru.”
  hbo-WLC: וְיָרַדְתָּ֣ לְפָנַי֮ הַגִּלְגָּל֒ וְהִנֵּ֤ה אָֽנֹכִי֙ יֹרֵ֣ד אֵלֶ֔יךָ
    לְהַעֲל֣וֹת עֹל֔וֹת לִזְבֹּ֖חַ זִבְחֵ֣י שְׁלָמִ֑ים שִׁבְעַ֨ת יָמִ֤ים תּוֹחֵל֙
    עַד־בּוֹאִ֣י אֵלֶ֔יךָ וְהוֹדַעְתִּ֣י לְךָ֔ אֵ֖ת אֲשֶׁ֥ר תַּעֲשֶֽׂה׃
  ibo-ibo: “Ị ga-aga Gilgal chere m nʼebe ahụ abalị asaa, nʼihi na ana m abịa ịchụ
    aja nsure ọkụ na aja udo. Aga m agwa gị ihe ị ga-eme mgbe m bịara.”
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ମୋର ଆଗେ ଗିଲ୍‍ଗଲ୍‍କୁ ଯିବ; ଆଉ ଦେଖ, ମୁଁ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବାକୁ
    ଓ ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ କରିବାକୁ ତୁମ୍ଭ କତିକି ଯିବି; ମୁଁ ତୁମ୍ଭ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇ ତୁମ୍ଭର
    କର୍ତ୍ତବ୍ୟ ବିଷୟ ତୁମ୍ଭକୁ ଜ୍ଞାତ କରାଇବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ସାତ ଦିନ ବିଳମ୍ବ କରିବ।”
  wmt-wmt: '@see-verse:1SA.010.007'
  chk-chk: Iwe, kopwe akomwetiu me mwei Kilkal. Ngang üpwe feila reöm pwe üpwe eäni
    asoren kek me asoren kinamwe. Kopwe witiwitiei lon ükükün fisu rän, tori üpwe
    feito reöm o ürenuk mine kopwe föri.”
  ssd-ssd: 'nu maŋ sana: Kile ne amboŋga Gilgal kaye le ye ne dubinumba ta promba
    agaŋmor afu kilmba bale farka pasoka ŋgamuŋgal ulendiwam tuku agaŋmor turmba atraukamŋgit.
    Ne ka Gilgalŋge ye tairŋga mina le kusem ndindo kuwa le ye ta prowi sulumba ne
    ame wam kam tuku ta ne sanamŋgit ŋgina.'
  rop-rop: en yu garra go lida langa mi langa det pleis gulum Gilgel, en yu garra
    weit blanga mi deya na wan wik, en afta ai garra kaman deya langa yu, en ai garra
    gibit det sekrifais ofring en det najawan ofring gulum feloship ofring, en ai
    garra dalim yu wanim yu garra dum.” Lagijat na Semyul bin tok.
  ukr-1871: І прийдеш перш мене в Галгал, бо й я прийду туди до тебе, щоб там принести
    всепаленнє і мирну жертву. Сїм день дожидай, покіль прийду до тебе і зʼясую тобі,
    що чинити.
  deu-1951: Du sollst aber vor mir nach Gilgal hinabgehen und siehe, daselbst will
    ich zu dir hinabkommen, um Brandopfer und Dankopfer darzubringen. Sieben Tage
    lang sollst du warten, bis ich zu dir komme und dir anzeige, was du tun sollst.
  eng-JPS: And thou shalt go down before me to Gilgal; and, behold, I will come down
    unto thee, to offer burnt-offerings, and to sacrifice sacrifices of peace-offerings;
    seven days shalt thou tarry, till I come unto thee, and tell thee what thou shalt
    do.'
  srp-1865: Potom æeš otiæi prije mene u Galgal, i gle, ja æu doæi k tebi da prinesem
    žrtve paljenice i da prinesem žrtve zahvalne. Sedam dana èekaj dokle doðem k tebi
    i kažem ti šta æeš èiniti.
  lug-lug: “Serengeta onsookeyo e Girugaali. Nnaakugoberera ne nzija gy’oli okuwaayo
    ssaddaaka ez’ebiweebwayo ebyokebwa n’ebiweebwayo olw’emirembe, naye oteekwa okunnindako
    okumala ennaku musanvu okutuusa lwe ndijja gy’oli ne nkutegeeza eky’okukola.”
  heb-heb: וירדת לפני הגלגל והנה אנכי ירד אליך להעלות עלות לזבח זבחי שלמים שבעת ימים
    תוחל עד בואי אליך והודעתי לך את אשר תעשה׃
  ben-IRV: “আর তুমি আমার আগে নেমে গিল্‌গলে যাবে, আর দেখ হোমবলি ও মঙ্গলার্থক বলি উত্সর্গ
    করবার জন্য আমি তোমার কাছে যাব; আমি যতক্ষণ না তোমার কাছে গিয়ে তোমার কর্তব্য তোমাকে
    না জানাই সেই পর্যন্ত তুমি সাত দিন অপেক্ষা করবে।”
  pan-pan: ਤੂੰ ਮੇਰੇ ਨਾਲੋਂ ਪਹਿਲਾਂ ਗਿਲਗਾਲ ਵੱਲ ਜਾ, ਮੈਂ ਤੇਰੇ ਕੋਲ ਆਵਾਂਗਾ ਜੋ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ
    ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਵਾਂ। ਤੂੰ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਉੱਥੇ ਰਹਿ ਜਦ ਤੱਕ ਮੈਂ ਤੇਰੇ
    ਕੋਲ ਨਾ ਪਹੁੰਚਾ ਅਤੇ ਦੱਸਾਂ ਜੋ ਤੈਨੂੰ ਕੀ ਕਰਨਾ ਹੋਵੇਗਾ।
  tkr-tkr: Zale ögee Gilgaleeqa giç'e. Zınar gyoxhxhan ha'an q'urbanbıyiy medın q'urbanbı
    allya'asva maqa giç'es. Zı maqa qalesmee, yighılle yiğna maa'ar axve. Zı vak'le
    hucooyiy ha'as ıkkanva eyhesmee, vuççud hıma'a.
  mya-JVB: သင်သည်လည်း ငါ့ ရှေ့ မှာ ဂိလဂါလ မြို့သို့ သွား ရမည်။ ငါ သည်လည်း မီး ရှို့ရာယဇ်၊
    မိဿဟာယ ယဇ် တို့ကို ပူဇော် ခြင်းငှါ သင် ရှိရာသို့ လာ မည်။ ငါ လာ ၍ သင်ပြု ရသော အမှုကို
    မပြ မှီတိုင်အောင် သင်သည် ငံ့ နေရမည်ဟု ဆို၏။
  tte-O: Mangu mena kubaguna kulau kulobi yanuwa Giligali. Kusanasana kaliyate seben
    kabo yalaowa pwaoli gabugabuna yo lolabin kana pwaoli yapaisowaili. Kabo am wasa
    yaeyawa kani tawae ugiginauli.”
  tbg-tbg: Are avuni oruntera Giligaalini 7 entara ti veka mini vairaqe te mini ai
    ranta kaare. Te mini orunte Kotira ofaa vo, ekaara kaintu iha quara amite, viraqaahai
    Kotikanti vohaa variainarara irihama ofaa vo iha quara amitaare. Te ainti mini
    vaiha are nana nana haika autirera inara te ai tiva amiare, tiro.
  hmo-hmo: Vadaeni, lauegu vairana dekenai do oi raka lao, Gilegala dekenai. Unuseni
    oi do lau davaria, bona gabua bouboudia, bona maino karaia bouboudia do lau karaia.
    Gilegala dekenai do oi naria dina 7, ela bona do lau mai, bona edena kara do oi
    karaia, be oi dekenai do lau hadibaia.”
  urd-urd: और तु मुझ से पहले जिल्जाल को जाना; और देख में तेरे पास आऊँगा ताकि सोख़्तनी
    क़ुर्बानियाँ करूँ और सलामती के ज़बीहों को ज़बह करूँ। तू सात दिन तक वहीं रहना जब
    तक मैं तेरे पास आकर तुझे बता न दूँ कि तुझको क्या करना होगा।
  rus-SYN: И ты пойди прежде меня в Галгал, куда и я приду к тебе для принесения всесожжений
    и мирных жертв; семь дней жди, доколе я не приду к тебе, и тогда укажу тебе, что
    тебе делать.
  bqc-SIM: Dↄaamɛɛ Giligali, má n le we, mí sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o
    ń sáaukpasao. Ǹyↄ̃ ma dã we e gↄↄ sopla, mí mↄ mà n le we, mí yã́ pↄ́
    ńyↄ̃ kɛ onɛ.
  tcz-CHONGTHU: Chutengle nangma keisangin Gilgal’a nachesuh ding, chule hikom’a chu
    ikimu’a govam kilhaina le chamna thilto gan kilhaina bol ding’a iki suhto ding
    ahi. Nangman hikoma’a chu ni sagi chan nei nga ding chule maban a nathilbol ding
    kaseipeh ding nahi,” ati.
  mar-mar: तेव्हा तू माझ्या अगोदर खाली गिलगालास जा. पाहा होमार्पणे अर्पण करायला व
    शांत्यर्पणाचे यज्ञ करायला मी खाली तुझ्याकडे येईन. मी तुझ्याकडे येऊन जे तुला करायचे
    आहे ते तुला कळवीन तोपर्यंत सात दिवस तू माझी वाट पाहा.
  soq-soq: Tauma e bautaite iee aitaa bola debama Gilgal bedewe ita e bola sa bedewe
    wanempo walama 7 dialepi. Ita ne sape wineape dima dieepo rua dewasa. Ne pue pulontompe
    sumpa pulowa ita wanwan euda pulowa dewasapa Iawe God mampe, sa ipa no me do deantena
    pulowa.”
  qub-qub: «Chaypitaga Gilgalman ñaupacunqui. Chaychönami tincushunpaj rupachina sacrifisyucunata
    y alli goyaypita sacrifisyucunatapis rupachinapaj. Chaychörämi nishayquipaj imata
    ruranayquipäpis.»
  bqp-bqp: Ǹ domɛnɛ arɛ gɛna Giligala, mani n le gwe, mani sa'opↄ kũ òdi ká tɛ́n
    à tɛ́ kũ o kũ kɛnnakũkↄ̃o sa'opↄo. Ǹ ma dã gwe ari gↄrↄ suppla, mani su mà
    n le gwe, mani yã kũ ĩni kɛ onnɛ.
  hat-hat: Apre sa, w'a pran devan m', w'a desann lavil Gilgal kote m'a vin jwenn
    ou pita pou m' ofri bèt pou boule nèt pou Seyè a ansanm ak ofrann pou di Bondye
    mèsi. Lèfini, w'a tann sèt jou anvan m'a vin jwenn ou ankò pou m' di ou sa pou
    ou fè.
  eng-BSB: And you shall go before me to Gilgal, and surely I will come to you to
    offer burnt offerings and to sacrifice peace offerings. Wait seven days until
    I come to you and show you what you are to do.”
  tod-tod: «Naa pɛ poluma ɗa tosu da tùɠɔ, è li Gilegale, nà ʋaazu, gè è ɠa ná,
    gala zalaɠaiti kula vai ma, ta ziilɛi zalaɠaiti. Ɗa màaɓɔunsu ná folo lɔfela
    laawu, eyɛsu gè ʋa, gè naa lɛ ga ɗe, nii maanɛai ga è kɛ.»
  eng-WEBPB: “Go down ahead of me to Gilgal; and behold, I will come down to you to
    offer burnt offerings and to sacrifice sacrifices of peace offerings. Wait seven
    days, until I come to you and show you what you are to do.”
  kbq-kbq: Hagi anantetira Gilgali vugotenka uraminka nevuge'na, Nagra anantega eme
    kagranena kre fanane hu ofane, rimpa fru ofanena kresramana vugahue. Hagi 7ni'a
    zagegna navegantenka mani'nege'na kagritega e'na nazanoma hanana zana eme kasamigahue.
  nhe-BL: Huan teipa xitlayacantiya hasta altepetl Gilgal huan nopona xinechchiyas
    chicome tonali pampa niyas nopona para nijtlatiti tlacajcahualistli huan nijmacas
    ofrendas TOTECO. Huan quema niajsiti, nimitzilhuis tlaque más monequi tijchihuas.
  bus-bus: Ǹ dↄmɛ aɛ gana Giligala, mɛ́ n le gwe, mɛ́ sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́
    kũ o kↄ̃n kɛnnakↄ̃o sa'opↄo. Ǹ ma dã gwe ai gurↄ swɛɛplaa, mɛ́ mↄ́ mà n le gwe,
    mɛ́ yã kɛ̀ nɛ́ kɛɛ onnɛ.
  gub-BL: Eho herenataromo Ziwkaw tawhu pe kury. Uruàwàxi putar a'e pe ihe nehe. Azuka
    putar ma'ea'yr Tupàn henataromo nehe. Ukaz putar a'e ma'e upaw rupi nehe. Amono
    putar ma'e Tupàn pe hemuawyze kar pà izupe ihe nehe no. Emumaw 7 'ar a'e pe heràro
    pà nehe. A'e pe ahem putar newe neremiapo ràm imume'u pà newe nehe, i'i Xamuew
    Xau pe.
  eng-DRA: 'And thou shalt go down before me to Galgal, (for I will come down to thee,)
    that thou mayest offer an oblation, and sacrifice victims of peace: seven days
    shalt thou wait, O till I come to thee, and I will shew thee what thou art to
    do.'
