verse: 1SA.010.017
translations:
  mal-C: ശമുവേൽ ഇസ്രായേൽജനത്തെയെല്ലാം മിസ്പായിൽ യഹോവയുടെ സന്നിധിയിൽ വിളിച്ചുവരുത്തി.
  deu-TKW: Da berief Samuel das Volk zu Jahwe nach Mizpa
  lin-lin: Samuele abengisaki, na Mitsipa, bato ya Isalaele liboso ya Yawe
  eng-LSV: And Samuel calls the people to YHWH to Mizpeh,
  eng-GNV: And Samuel assembled the people vnto the Lord in Mizpeh,
  eng-WEBSTER: And Samuel called the people together to the LORD to Mizpeh;
  nhw-BL: Huan teipa Samuel quinsentili nochi israelitame iixpa TOTECO ipan altepetl
    Mizpa,
  swh-ONEN: Samweli akawaita watu wa Israeli kuja kwa Bwana huko Mispa,
  bba-bba: Yen biru Sɑmuɛli u Isirelibɑ kpuro sokusiɑ bɑ mɛnnɑ Yinni Gusunɔn sɑ̃ɑ
    yerɔ Misipɑɔ.
  eng-KJVCPB: And Samuel called the people together unto the Lord to Mizpeh;
  cpy-cpy: Ikanta Samuel ikaema-kaantakiri maawoeni Israel-paeni, ipinkathatiri Tajorentsi
    janta Mizpa-ki.
  mpx-mpx: Sauga etega al Samuwela boda Isileli i yoga gogonil hi na panuwa Mispa
    ge hi talmilila Yehoba awonaa.
  luo-luo: Samuel noluongo oganda jo-Israel duto Mizpa e nyim Jehova Nyasaye,
  meu-meu: Una negana ai Samuel ese taunimanima e boiridia, Iehova vairanai bae hebou
    Mispa ai.
  npi-ULB: शमूएलले मानिसहरूलाई मिस्‍पामा परमप्रभुको सामु एकसाथ भेला गरे ।
  yor-yor: Samuẹli pé àwọn ọmọ Israẹli jọ sí iwájú Olúwa ní Mispa.
  emp-NTPO: Mãwãnacarea Samuelba Mizpa purud̶e israelerãra Ãcõrẽ quĩrãpita ãbaa jʌresia.
  ind-ind: Kemudian Samuel memanggil bangsa Israel supaya berkumpul di hadapan TUHAN
    di Mispa.
  pes-OPCB: سموئیل همهٔ مردم اسرائیل را در مصفه به حضور خداوند جمع کرد،
  tgl-ULB: Ngayon sama-samang tinawag ni Samuel ang mga tao sa harapan ni Yahweh sa
    Mizpa.
  cbu-NT: Anumunsha zapish, Samuel Israelchichee tputs ichingaroo kuruzurangiya. Mispap
    yakat Apanlleem ungirtani, tárangiya.
  hui-hui: Samuelehanda Ngode Datagaliwabenaga deni wali agali bibahende hearu olowa
    Misiba tanoni mo ngoai hene.
  mya-mya: ရှ​မွေ​လ​သည်​လူ​တို့​အား​မိ​ဇ​ပါ​မြို့​တွင် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ခေါ်​ယူ​စု​ရုံး
    စေ​ပြီး​လျှင်၊-
  bod-N: དེའི་རྗེས་སུ་སཱ་མུ་ཨེལ་གྱིས་མི་རྣམས་མཱས་ཟི་ཕཱ་གྲོང་ཁྱེར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བོས་ནས།
  sna-sna: Samueri akadana vanhu veIsraeri kuna Jehovha paMizipa
  spa-BLM: Samuel convocó al pueblo ante Yahvé en Mizpa;
  cac-cac: Ix lajvi yec'b'at jaye' c'ual, ix smolb'an eb' israel vin̈aj Samuel d'a
    Mizpa d'a yichan̈ Jehová.
  swh-ULB: Basi Samweli aliwaita watu pamoja huko Mispa.
  bel-bel: І склікаў Самуіл народ да Госпада ў Масіфу
  wed-wed: Muriai Samuel mai Israel anatapui i ḡorei da ita riei au Mispa da Bada
    riwana ita nonori.
  deu-ELBBK: Und Samuel berief das Volk zu dem HERRN nach Mizpa.
  mbb-OT: Ne mibpesuǥuan ni Samuel is menge Israilihanen diyà te Mizpa su ebpenudtulen
    din kandan is migkaǥi te Nengazen.
  mal-2015: അനന്തരം ശമൂവേൽ ജനത്തെ മിസ്പയിൽ യഹോവയുടെ സന്നിധിയിൽ വിളിച്ചുകൂട്ടി,
  rmc-rmc: O Samuel vičinďa le Izraeliten, hoj pes te zdžan jekhetane anglo RAJ andre
    Micpa.
  pes-OPV: و سموئیل قوم را در مصفه به حضورخداوند خواند
  ron-1924: Самуел а кемат попорул ынаинтя Домнулуй ла Мицпа
  aui-aui: Muriye na Samwel, Isrel damdi tupadi iwonedi da siyanagho Mispa kwanatune
    da Yawe God yana sisiya siyawaiyana.
  ben-OBCV: শমূয়েল লোকজনকে মিস্‌পাতে সদাপ্রভুর কাছে উপস্থিত হওয়ার ডাক দিলেন
  som-som: Oo Samuu'eelna dadkii buu dhammaan isugu yeedhay xagga Rabbiga ilaa Misfaah;
  lat-VUC: 'Et convocavit Samuel populum ad Dominum in Maspha:'
  eng-ASVBT: And Samuel called the people together unto Jehovah to Mizpah;
  ita-1885: Poi Samuele adunò il popolo a grida, appresso al Signore, in Mispa.
  eng-LXXUP: And Samuel summoned all the people before the Lord to Mizpah.
  eng-ULB: Now Samuel called the people together before Yahweh at Mizpah.
  spa-VBL: Entonces Samuel convocó al pueblo de Israel a presentarse ante el Señor
    en Mizpa.
  fra-_FOB: Or, Samuel convoqua le peuple, devant l'Éternel, à Mitspa;
  mal-mal: അതിനുശേഷം ശമൂവേൽ ജനത്തെ മിസ്പയിൽ യഹോവയുടെ സന്നിധിയിൽ വിളിച്ചുകൂട്ടി,
  urd-GVR: Kuchh der ke bād Samuel ne awām ko bulā kar Misfāh meṅ Rab ke huzūr jamā
    kiyā.
  suz-BL: मेना सामुएलमी मुर आन कली परमप्रभु यावे आ बाक्‍तीके मिस्‍पामी ग्रुम्‍चा,
    दे ब्रेत्‍तीमी बाक्‍त। १सामुएल ७:५
  ita-1927: Poi Samuele convocò il popolo dinanzi all’Eterno a Mitspa,
  ckb-ckb: ئینجا ساموئێل گەلی بۆ لای یەزدان بۆ میچپا بانگکرد و
  eng-BBE: Then Samuel sent for the people to come together before the Lord at Mizpah;
  kan-OKCV: ಸಮುಯೇಲನು ಇಸ್ರಾಯೇಲರನ್ನು ಮಿಚ್ಪೆಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ಒಟ್ಟಾಗಿ ಕರೆದು ಅವರಿಗೆ,
  tam-2017: சாமுவேல் மக்களை மிஸ்பாவிலே யெகோவாவிடத்தில் வரவழைத்து,
  spa-RV-1909: Y Samuel convocó el pueblo á Jehová en Mizpa;
  ron-BTF: Și Samuel a chemat poporul la DOMNUL, la Mițpa;
  eng-WEBP: Samuel called the people together to the LORD to Mizpah;
  eng-FBV: Samuel called the people of Israel to come before the Lord at Mizpah.
  nld-1939: Nu riep Samuël het volk bijeen naar Jahweh in Mispa,
  nch-BL: Huan teipa Samuel quinsentili nochi israelitame iixpa TOTECO ipan altepet
    Mizpa,
  vie-1934: Sa-mu-ên nhóm hiệp dân sự trước mặt Đức Giê-hô-va tại Mích-ba,
  hin-CV: तब शमुएल ने मिज़पाह में याहवेह के सामने एक सार्वजनिक सभा बुलाई.
  spa-BES: Entonces Samuel envió a la gente a reunirse delante del Señor en Mizpa;
  tdx-tdx: Kinoi’ i Samoele ondatio hifanontoñe amy Iehovà e Mitspè ao.
  tha-KJV: ฝ่ายซามูเอลจึงเรียกประชาชนมาประชุมต่อพระเยโฮวาห์​ที่​มิ​สปาห์
  por-BR-2018: E Samuel convocou o povo ao SENHOR em Mispá;
  deu-ELO: Und Samuel berief das Volk zu Jehova nach Mizpa.
  eng-WYC-2018: And Samuel called together the people to the Lord in Mizpeh; (And
    Samuel called the people together to the Lord at Mizpeh;)
  epo-epo: Dume Samuel kunvenigis la popolon al la Eternulo en Micpan.
  uig-PIN: Samuil ǝmdi hǝlⱪni Pǝrwǝrdigarning aldiƣa jǝm bolunglar dǝp, Mizpaⱨⱪa qaⱪirdi.
  beo-beo: Sa:miuele da dunu huluane Misiba moilaiga Hina Godema gilisima:ne sia:i.
  tpi-OTNT: Bihain Samuel i singautim olgeta Israel i kam bung long ai bilong Bikpela
    long taun Mispa.
  hau-SA: Sama’ila ta tattara mutanen Isra’ila a gaban Ubangiji a Mizfa
  uig-LAT: Samuil emdi xelqni Perwerdigarning aldigha jem bolunglar dep, Mizpahqa
    chaqirdi.
  nde-nde: USamuyeli wabizela abantu bako-Israyeli kuThixo eMizipha
  ton-ton: ¶ Pea naʻe fekau ʻe Samuela ke kātoa fakataha ʻae kakai kia Sihova ki Misipa;
  ces-1613: Svolal pak Samuel lid k Hospodinu do Masfa,
  eng-WMB: Samuel called the people together to the LORD to Mizpah;
  tam-TCV: மிஸ்பாவிலே யெகோவாவிடத்தில் இஸ்ரயேல் மக்களை வரும்படி சாமுயேல் அழைத்தான்.
  ceb-ULB: Karon gipatawag ni Samuel ang katawhan diha sa atubangan ni Yahweh sa Mizpa.
  pol-UBG: Potem Samuel zwołał lud do PANA do Mispy.
  agr-agr: Duwi pujus Samuel Israel aents aidaun untsuka, yaakat Mispá ijumjauwai,
    Tuke Pujuu emematiagmi tusa.
  kyc-kyc: Samyueleme wambu dupwa yuu Misipa dokona nyuo malu palyuo misi andake lamana
    epena leya.
  urd-GVU: کچھ دیر کے بعد سموایل نے عوام کو بُلا کر مِصفاہ میں رب کے حضور جمع کیا۔
  deu-1912: Samuel aber berief das Volk zum HERRN gen Mizpa
  ntj-ntj: Nyangka Tjamiyultu-tjananya yarnangu pirninya yarltingu pitjala-ya Mama
    Kuurrnga lurrtjurringkula kuliltjaku ngurra yini Mitjipala.
  kan-2017: ಸಮುವೇಲನು ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಮಿಚ್ಪೆಗೆ ಕರೆಯಿಸಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇರಿಸಿಕೊಂಡನು.
  yap-yap: Me yog Samuel ni nge mu’ulung e girdi’ ngak SOMOL nga Mizpah;
  hlt-MCSB: Te phoeiah pilnam te Samuel loh Mizpah kah BOEIPA taengla a khue.
  mdy-ETH: ዴራ ናንጊና ናንጋ ጎዳ ቤርታ ሚፂጳይዳ ቡካንዳጉዲ ሳሙዔኤሌ ዔኤሌኔ።
  twi-ASANTE: Samuel frɛɛ Israelfoɔ nyinaa baa Awurade anim wɔ Mispa,
  mwc-mwc: Samuel Israel biyisi i yorisi si notuwa ku Mizpa,
  eng-WEBU: Samuel called the people together to the LORD to Mizpah;
  wal-wal: Hegaappe guyyiyan, Sameeli Mixiphphan Israa7eela asaa GODAAKKO xeesi shiishshiis.
  spa-PDDPT: Entonces Samuel convocó al pueblo a reunirse ante Yavé en Mizpa
  gun-gun: Ha'e gui Mispa py Samuel oĩ teria py omboatypa Senhor pegua kuery.
  agu-BL: Yi tele'n tiemp nin tzun oc Samuel tan chichakle'n tzaj cyakil yi e' xonl
    Israel tan lok'e'n wutz Kataj le tnum Mizpa,
  eng-PEV: After that, Samuel told the Israel mob to come together at the place called
    Mizpah. So they met together at that place.
  ilo-ULB: Ita, inayaban ni Samuel dagiti tattao iti sangoanan ni Yahweh idiay Mispa.
  kpg-kpg: Samuel ga haga dagabuli nia daangada Dimaadua gi Mizpah e hai daumaha i golo,
  uig-ARA: سامۇئىل ئەمدى خەلقنى پەرۋەردىگارنىڭ ئالدىغا جەم بولۇڭلار دەپ، مىزپاھقا
    چاقىردى.
  sus-sus: Samuweli naxa ɲama birin maxili Misipa Alatala ya i,
  pon-2006: Samuel eri kapokonepene aramas akan nan Mispa ong ni sarawi ehu,
  jae-jae: Gêdêŋ ŋasawa tonaŋ Samuel kêkalem lau Israel sêpi tageŋ dêdêŋ Apômtau aŋga
    malac Mispa.
  ksd-ksd: Ma Samuel i ga oro varurue ra tarai tadav ra Luluai aro Mispa,
  tur-YTC: Samuel halkı birlikte Mispa'ya, Yahve'nin yanına çağırdı.
  grc-BRENT: Καὶ παρήγγειλε Σαμουὴλ παντὶ τῷ λαῷ πρὸς Κύριον εἰς Μασσηφάθ.
  ind-AYT: Kemudian, Samuel memanggil bangsa itu untuk berkumpul menghadap TUHAN di
    Mizpa.
  nya-nya: Samueli anayitana Aisraeli onse kuti asonkhane pamaso pa Yehova ku Mizipa.
  hrv-hrv: Poslije toga Samuel sazva narod pred Jahvu u Mispu
  mps-mps: Nosali Samuelgo te tigidali Israel dabe te Mispa buluba te Genuai Bidi
    geduba sisinagasomainu i wai dao.
  tpi-tpi: Bihain Samuel i singautim olgeta Israel i kam bung long ai bilong Bikpela
    long taun Mispa.
  dan-1931: Derpå stævnede Samuel Folket sammen hos HERREN i Mizpa;
  vie-OVCB: Sa-mu-ên triệu tập dân chúng đông đảo trước mặt Chúa Hằng Hữu tại Mích-pa.
  guj-2017: હવે શમુએલે લોકોને મિસ્પામાં બોલાવીને ઈશ્વરની આગળ ભેગા કર્યા.
  pon-2006A: Samuel eri kapokonepene aramas akan nan Mispa ong ni sarawi ehu,
  por-BRBSL: Samuel chamou o povo para Yahweh a Mizpah;
  aly-aly: Samuel yangkelhew Israel-wenh-rnemew, “Ingkerr akarrerreyew apmer Mizpah-itwew.”
    ...
  cth-cth: Samuel ni Mizpah kho dawk taminaw BAWIPA koe a kamkhueng sak.
  twi-twi: Samuel frɛɛ Israelfo nyinaa baa Awurade anim wɔ Mispa,
  hlt-hlt: Te phoeiah pilnam te Samuel loh Mizpah kah BOEIPA taengla a khue.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛrii tíí nyIsidɑyɛɛribɛ bɛmɔu Misipɑɑ ti Yiɛ̀ nKuyie mborɛ̀,
  msy-2020: Ezɨ Samuel Israelian gumazamiziba bar men diazɨ, me iza Ikiavɨra Itir
    Godɨn damazimɨn Mispan nguibar ekiamɨn uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ kotɑ Ɩsɛɣɛlɩ nyǝmɑ kɛ Ɩsɔ tǝyɑɣɑ tɑɑ kɛ́ Misipɑ.
  azb-azb: Şamuel xalqı Rəbbin önünə – Mispaya çağırdı.
  eng-DBY: And Samuel called the people together to Jehovah to Mizpah.
  hin-2017: तब शमूएल ने प्रजा के लोगों को मिस्पा में यहोवा के पास बुलवाया;
  wol-KYG: Gannaaw loolu Samiyel woolu askanu Israyil ca Aji Sax ji ca Mispa.
  eng-YLT: And Samuel calleth the people unto Jehovah to Mizpeh,
  kne-kne: Baken nabayag yan pinaayagan Samuel din kaipoipogaw ta matopog da ed Mizpa
    ay mandayaw en Diyos.
  eng-WYC-2017: And Samuel called together the people to the Lord in Mizpeh;
  eng-WMBB: Samuel called the people together to the LORD to Mizpah;
  urd-GVH: कुछ देर के बाद समुएल ने अवाम को बुलाकर मिसफ़ाह में रब के हुज़ूर जमा किया।
  rug-rug: Tioko varigara ni Samuela sari na tinoni pa keke vinarigara vina vukivukihi
    pa Mizipa,
  gaz-gaz: Saamuʼeelis namoota Israaʼel gara Miisphaatti fuula Waaqayyoo duratti walitti
    waamee
  fra-LSG: Samuel convoqua le peuple devant l’Éternel à Mitspa,
  gnn-gnn: Ŋuliŋurunydja dhäŋuru Djamiyulyu yolŋu'‐yulŋunhana ḻuŋ'maraŋala waŋgany‐manaparana
    ŋunhamala Mitjapalili, bala ŋayi ḻakaraŋala walalaŋgu bitjarrana, “Garrayyu Waŋarryu
    Yitjuralwala, ŋayi nhumalanha dhawaṯmaraŋala ŋulaŋuru Yetjipŋurunydja; ŋayi nhumalanha
    walŋakuŋalanydja miriŋuwala goŋŋuru. Ŋayi warray nhumalaŋgu ŋuli dharray mariŋurunydja,
    yurru nhumanydja marrtjina ŋurrkaŋala warray ŋanya, yaka warray nhuma ḏukṯukthina
    nhanŋu, ŋunhi ŋayi yurru Garray nhumalaŋgu buŋgawayirri, yana nhumanydja yukurra
    waŋa bitjanna, ‘Ŋanapurrunydja ḏukṯuk yolŋuwu yana wal'ŋu buŋgawawu,’ bitjan.
    Manymak, bukmak nhuma yurru djinga'‐djingaryundja marrtji miṯtjilili ga miṯtjilili
    malaŋulili, ga Godthu yurru djarr'yundja yolŋunha wanhaŋuru miṯtjiŋuru, ŋunhinhanydja
    ḏarramunha ŋunhi ŋayi yurru buŋgawayirri nhumalaŋgu.”
  yal-yal: Samuyɛli yi Isirayila yamaan xili Alatala yɛtagi Misipa yi.
  haw-1868: Houluulu ae la o Samuela i na kanaka io Iehova la ma Mizepa.
  arb-NAV: وَاسْتَدْعَى صَمُوئِيلُ الشَّعْبَ لِلاجْتِمَاعِ إِلَى الرَّبِّ فِي الْمِصْفَاةِ.
  ewe-ewe: Azɔ la, Samuel na Israelviwo katã va kpe ta ɖe Yehowa ŋkume le Mizpa,
  eng-LEE: And Samuel called the people together unto the Lord to Mizpah;
  gvn-gvn: Samuelangka kuku yungan Israel-warranda wubuliymbaku, yalaman, “Ngana wubulku
    murumarinka townbu Mizpah, king wangkanyinka.” Jana murumarin, Godungku jananda
    balkan Saul king-bunganka. Yamba jana Saul murruji warrmba-bungan. Yinyamun jana
    Godundu babajin baja, nyulu yalaman, “Nyulu Saul ngakin-ngakiji kudamundu yamba-yambanga.”
    Jana nyungun manin, jakalba jajirrin bamanda. Nyulu kalbali bajaku. Samuelangka
    yalaman, “Yanyu bama yurranga king Godungku wangkanyin. Nyulu ngulkurrkuda.” Bamangka
    wubulduku yalaman, “Yalada, ngananga king ngadingka juranku bunday.”
  asm-FB: চমূৱেলে লোকসকলক মতি আনি মিস্পাত যিহোৱাৰ সাক্ষাতে গোট খোৱালে।
  sus-A: سَمُوٍلِ نَشَ حَمَ بِرِن مَشِلِ مِسِثَ عَلَتَلَ يَ عِ،
  fra-SBL: Samuel convoqua le peuple devant Yahvé à Mitspa,
  hbo-hbo: וַיַּצְעֵ֤ק שְׁמוּאֵל֙ אֶת־הָעָ֔ם אֶל־יְהוָ֖ה הַמִּצְפָּֽה׃
  piu-2006: '@see-verse:1SA.010.016'
  pjt-pjt: Ka palulanguṟu Samueltu aṉangu Israelkunu uwankara aḻṯingu tjanala wangkanytjikitjangku.
    Munu paluṟu tjanala tjakultjunu Godalu tjanala wangkanytja alatji, “Mayatja Godalu
    nyurala wangkanyi alatji, ‘Ngayulu panya nyuranya iriti pakaltjingaṉu Itjipalanguṟu,
    munu panyaṉa anga-ngaṟangu nyurala warmaḻangku pungkula wiyantjaku-tawara.’ Alatji
    Godalu wangkangu. Palu panya nyura palunya kuliṟa wantira walytjangku wangkangu
    alatji, ‘Wiya nganaṉa mayatja puḻkaku mukuringanyi nganaṉanya ngura nyangangka
    aṯunymaṟa kanyintjaku.’ Alatji nyura wangkara Mayatja Godanya wantingu.” Munu
    Samueltu tjananya wangkangu walytjaṟara walytjaṟara ngurkantaṟa ngaṟanytjaku kapuṯu
    kutjupa kapuṯu kutjupa. Munu paluṟu nyakula waṉaṟa ngurkantanu Saulaku walytja
    tjuṯa. Palu puṯuya nyangu Saulanya. Munuya Godala tjapinu, “Wati panya paluṟu
    yaaltji? Panya paluṟu wiyaṯu ngaṟanyi. Tjinguṟu kuwari pitjanyi.” Ka Godalu wangkangu,
    “Uwa, paluṟu kumpiṟa nyinanyi nyara kampa kutjupa ulytja tjuṯangka kumpiṟa.” Kaya
    mapalku wirtjapakaṉu palunya mantjintjikitja, munuya aḻṯira ngalya-katingu. Ka
    Saulanya pitjala ngaṟangi aṉangu tjuṯangka nguṟur-nguṟurpa waṟa puḻkanya tjanala
    waintaṟa. Ka Samueltu wangkangu aṉangu panya tjuṯangka, “Nyawaya wati nyangatja!
    Panya nyanga palunya Mayatja Godalu ngurkantanu nyurampa mayatja puḻka nyinanytjaku.
    Kutjupa nyanga puṟunypa nyinanytja wiya, panya nyanga paluṟu kutju Godalu ngurkantankunytja.”
    Kaya aṉangu uwankara mirangu pukuḻarira tjanampa mayatjaku. Ka Samueltu aṉangu
    tjuṯangka tjakultjunangi mayatjaku waṟka uwankara. Munu paluṟu nyiringka walkatjunu
    mayatja panya paluṟu nyakula waṟka palyantjaku Mama Godala miṟangka. Munu nyanga
    palulanguṟu tjananya wituṉu ngurakutu ankunytjaku. Ka Saulanya kuḻu palumpa ngurakutu
    anu wati tjuṯangka tjunguringkula, panya Godalu palunya tjananya ngurkantaṟa kurunpa
    rapaṉu tjungu ankunyangka. Palu aṉangu kutjupa tjarangkuya wangkangi, “Yaaltjingaṟalanya
    wati nyangangku aṯunymankuku?” Munuya Saulku kuraringangi munuya kutjupa kutjupa
    tjuṯa pukuḻarira ungkuwiyangku wantingi. Ka Saulanya pilunpa ngaṟangi wangkanytja
    wiya.
