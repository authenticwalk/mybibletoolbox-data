  kos-kos: Samuel el pangoneni mwet uh nu ye mutun LEUM GOD in acn Mizpah,
  hbo-WLC: וַיַּצְעֵ֤ק שְׁמוּאֵל֙ אֶת־הָעָ֔ם אֶל־יְהוָ֖ה הַמִּצְפָּֽה׃
  ibo-ibo: Emesịa, Samuel kpọrọ nzukọ ndị Izrel niile na Mizpa, ka ha bịa zute Onyenwe
