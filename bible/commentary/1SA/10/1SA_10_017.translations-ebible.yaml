  tel-2017: తరువాత సమూయేలు మిస్పాలో యెహోవా సన్నిధికి ప్రజలను పిలిపించి ఇశ్రాయేలీయులతో
    ఇలా అన్నాడు,
  hat-BSA: Apre sa Samuel te konvoke pèp la ansanm vè SENYÈ a nan Mitspa.
  bxh-bxh: Habahim, Samuwela Isalaela dodogadi mahudoꞌidi ya yoga gogondima Guyau
