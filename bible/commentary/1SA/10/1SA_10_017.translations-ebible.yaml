  uig-CYR: Самуил әнди хәлиқни Пәрвәрдигарниң алдиға җәм болуңлар дәп, Мизпаһқа чақирди.
  pma-pma: Katau en tounah enek, Samuel vise ruain me-Isrel keil keke avahisu min
