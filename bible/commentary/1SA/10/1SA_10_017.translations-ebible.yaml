  urd-urd: और समुएल ने लोगों को मिसफ़ाह में ख़ुदावन्द के सामने बुलवाया।
  rus-SYN: И созвал Самуил народ к Господу в Массифу
  bqc-SIM: Ɔ̃ Samuɛli Isailiↄ kã̀aa Dii aɛ Mizipa.
  tcz-CHONGTHU: Chujouvin Samuel in Pakai masang’ah Israel mipite jouse Mizpah muna
