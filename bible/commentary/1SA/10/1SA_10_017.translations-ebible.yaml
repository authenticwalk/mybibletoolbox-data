  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ଲୋକମାନଙ୍କୁ ମିସ୍ପାରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଏକତ୍ର ଡକାଇଲେ।
  wmt-wmt: '@see-verse:1SA.010.016'
  chk-chk: Iwe, Samuel a amwichafengeni ekewe aramasen Israel fän mesen ewe Samol
