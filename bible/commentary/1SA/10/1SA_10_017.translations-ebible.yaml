  ukr-1871: І поскликав Самуїл нарід до Господа в Массифу,
  deu-1951: Samuel aber berief das Volk zum HERRN gen Mizpa.
  eng-JPS: And Samuel called the people together unto the LORD to Mizpah.
  srp-1865: A Samuilo sazva narod u Mispu ka Gospodu.
  lug-lug: Samwiri n’ayita abantu ba Isirayiri bakuŋŋaanire eri Mukama e Mizupa.
  heb-heb: ויצעק שמואל את העם אל יהוה המצפה׃
  ben-IRV: পরে শমূয়েল মিসপাতে সদাপ্রভুর সামনে লোকদের ডেকে জড়ো করলেন।
  pan-pan: ਇਹ ਦੇ ਪਿੱਛੋਂ ਸਮੂਏਲ ਨੇ ਮਿਸਪਾਹ ਵਿੱਚ ਲੋਕਾਂ ਨੂੰ ਸੱਦ ਕੇ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਇਕੱਠਿਆਂ
