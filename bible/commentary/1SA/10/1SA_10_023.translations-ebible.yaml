verse: 1SA.010.023
translations:
  mal-C: അവർ ഓടിച്ചെന്ന് അദ്ദേഹത്തെ കൂട്ടിക്കൊണ്ടുവന്നു. ജനങ്ങളുടെ ഇടയിൽനിന്നപ്പോൾ
    ശൗൽ മറ്റെല്ലാവരെക്കാളും തോൾമുതൽ പൊക്കമേറിയവനായിരുന്നു.
  deu-TKW: Da liefen sie hin und holten ihn von dort. Und als er mitten unter das
    Volk trat, überragte er jedermann im Volk um Haupteslänge.
  lin-lin: Bapotaki mbangu mpo na kobimisa ye, mpe batelemisaki ye kati na bato ;
    mpe emonanaki ete aleki bato nyonso na molayi.
  eng-LSV: And they run and bring him there, and he stationed himself in the midst
    of the people, and he is higher than any of the people from his shoulder and upward.
  eng-GNV: 'And they ranne, and brought him thence: and when he stoode among the people,
    he was hier then any of the people from the shoulders vpwarde.'
  eng-WEBSTER: 'And they ran and brought him thence: and when he stood among the people,
    he was higher than any of the people from his shoulders and upward.'
  nhw-BL: Huajca motlalojtejque tlacame huan quihualicaque nimantzi huan quitlalijque
    tlatlajco nochi israelitame. Huan nelía huejcapantic eliyaya, sequinoc tlacame
    san quiaxiliyaya hasta iajcolpa.
  swh-ONEN: Wakakimbia na kumleta kutoka huko, naye aliposimama katikati ya watu,
    alikuwa mrefu kuliko watu wengine wote.
  bba-bba: Bɑ duki dɑ mi, mɑ bɑ kɑ nùn nɑ. Ye u yɔ̃rɑ tɔmbun suunu sɔɔ, be kpuron
    ɡunum mu yɔ̃rɑwɑ win serɔ.
  eng-KJVCPB: 'And they ran and fetched him thence: and when he stood among the people,
    he was higher than any of the people from his shoulders and upward.'
  cpy-cpy: Jateeyakini ithotyaa-koetziri jempe ijeeki. Ikanta ramaeteeri Saúl, tema
    tekatsi monkaatyaarini ikatziyaha.
  mpx-mpx: Yaka hi patalelu hi na hi ahe tagilan ge hi en pwatanik i talmilil boda
    gamwaliyaa. Iya i yapu hot alonau gegewel hi sikala ya te vevelana elana.
  luo-luo: Negiringo ma giome, kane ochungʼ e dier oganda to ne obor ma ji moko ne
    gik mana e goke.
  meu-meu: Bena idia na e heau lao, e hakaua lasi; bena taunimanima bogaragidiai e
    gini negana ai ena lata ese iboudiai edia lata e hereadia; ia paḡana na idia kwaradia
    ida heḡereḡere.
  npi-ULB: तब तिनीहरू दौडे र शाऊललाई त्यहाँबाट निकाले । जब तिनी मानिसहरू माझमा खडा
    भए, तब तिनी अरू कुनै पनि मानिसभन्दा तिनको कुमभन्‍दामाथि अग्ला थिए ।
  yor-yor: Wọ́n sáré, wọ́n sì mú un jáde wá. Bí ó ti dúró láàrín àwọn ènìyàn, ó sì
    ga ju gbogbo àwọn tí ó kù lọ láti èjìká rẹ̀ sókè.
  emp-NTPO: Ara maʌ̃da idjira jʌrʌd̶e pira wãnaped̶a puru quĩrãpita enesid̶aa. Maʌ̃ne
    puruba unusid̶aa idjira jũmarã cãyãbara drasoara b̶ʌda.
  ind-ind: Lalu mereka berlari menjemput Saul dan membawanya keluar dari sana. Ketika
    Saul berdiri di antara orang-orang itu, dia lebih tinggi dari mereka semua. Tinggi
    badan orang Israel pada umumnya hanya sebatas bahu Saul.
  pes-OPCB: پس دویدند و او را از آنجا آوردند. وقتی او در میان مردم ایستاد یک سر و
    گردن از همه بلندتر بود.
  tgl-ULB: Pagkatapos tumakbo sila at kinuha si Saul mula roon. Nang tumayo siya kasama
    ng mga tao, mas matangkad siya kaysa sinumang tao mula sa kanyang balikat pataas.
  cbu-NT: Ashiriya, uwshtisin, Pzaa yamani, tárangusin, yap maachtaa xanatkana amb
    iripuranganaya. Anushsha Saulaa yamayashinusin, yuwash tputs shaneerana, anush
    yushindaranganaya. Ashirucha, Saul kusarangu, Saulamari kizpur wazuran paranganaya.
    Waamari Israelchichee wazuranirini kánurangiya. Piyartach tputs wachingtamunawarita.
  hui-hui: Ani laya handala tigua gerai puwa Solo wali agali bu heagoria haru halu
    tagira ibini. Ani biyagola tigua handalu hearia agali hearu bibahende tubagi dege
    lowa Solo ibu luniore hearia hendene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ပြေး​၍​ရှော​လု​ကို လူ​တို့​ရှေ့​သို့​ခေါ်​ခဲ့​ကြ​သော​အ​ခါ
    သူ​သည် အ​ခြား​သူ​အ​ပေါင်း​တို့​ထက်​အ​ရပ်​တစ် ပေ​မျှ​ပို​၍​မြင့်​သည်​ကို​တွေ့​မြင်​ရ​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་མི་རྣམས་བརྒྱུགས་ནས་ཁོ་རང་ཁྲིད་འོངས་པ་དང་། ཁོ་མི་རྣམས་ཀྱི་ཁྲོད་དུ་ལངས་སྐབས་མི་ཐམས་ཅད་ལས་མགོ་གཅིག་གིས་མཐོ་བ་ཡིན།
  sna-sna: Vakamhanya vakamuburitsa, uye paakamira pakati pavanhu, akanga akareba
    kupfuura vamwe vose kubva pamafudzi kusvika kumusoro.
  spa-BLM: Corrieron y lo llevaron allí. Cuando se puso de pie en medio del pueblo,
    era más alto que cualquiera de ellos desde los hombros hacia arriba.
  cac-cac: Ix b'at sayjielta vin̈ yuj eb' b'aj c'ub'anel chi'. Axo yic ix sch'oxan
    sb'a vin̈ d'a scal eb' anima chi', ix ilji to a eb' te chaan̈ steel, an̈ej d'a
    sjolom sjen̈jab' vin̈ sq'uec'och eb'.
  swh-ULB: Wakaenda mbio na kumleta Sauli kutoka humo. Aliposimama kati yao, alikuwa
    mrefu kuliko watu wote kuanzia mabega yake kwenda juu.
  bel-bel: І пабеглі і ўзялі яго адтуль, і ён стаў сярод народу і быў ад плячэй сваіх
    вышэйшы за ўвесь народ.
  wed-wed: Taui i nae da i taravaini da i neiai, tauna rava aena manamanaina ma i mairi
    ma rava anatapui i votani.
  deu-ELBBK: Da liefen sie hin und holten ihn von dort; und er stellte sich mitten
    unter das Volk, und er war höher als alles Volk, von seiner Schulter an aufwärts.
  mbb-OT: Ne zutun nemelelaǥuy sikandan ne migkuwa zan si Saul. Ne hein impehitindeg
    dan diyà te teliwazà, iyan sikandin kinemelengkawan te langun.
  mal-2015: അവർ ഓടിച്ചെന്നു അവിടെനിന്നു അവനെ കൊണ്ടുവന്നു. ജനമദ്ധ്യേ നിന്നപ്പോൾ അവൻ
    ജനത്തിൽ എല്ലാവരെക്കാളും തോൾമുതൽ പൊക്കമേറിയവനായിരുന്നു.
  rmc-rmc: Avke o manuša ode denašle a ile les odarik avri. Sar ačhelas anglo manuša,
    sakonestar sas jekh šero bareder.
  pes-OPV: ودویده، او را از آنجا آوردند، و چون در میان قوم بایستاد، از تمامی قوم از
    کتف به بالا بلندتر بود.
  ron-1924: Ау алергат ши л-ау скос де аколо, ши ел с-а ынфэцишат ын мижлокул попорулуй.
    Ый ынтречя пе тоць ын ынэлциме, де ла умэр ын сус.
  aui-aui: Na sivera sinagho Sol sininoyeni, bi raghanina sibanani na sirutayini sipiika
    wawaya naghodiye sikabiwiimiiri, bi siyakita da touna igurikirakii da tupana imiiritawanidi.
  ben-OBCV: তারা দৌড়ে গিয়ে তাঁকে বের করে আনল, এবং তিনি লোকজনের মাঝখানে দাঁড়ালে
    দেখা গেল, তিনি অন্য সবার চেয়ে বেশ কিছুটা লম্বা।
  som-som: Oo intay ordeen ayay halkaas ka soo kexeeyeen, oo markuu dadkii soo dhex
    joogsaday, wuu ka dheeraa dadkii oo dhan garbihiisa iyo waxa ka sarreeyaba.
  lat-VUC: 'Cucurrerunt itaque et tulerunt eum inde: stetitque in medio populi, et
    altior fuit universo populo ab humero et sursum.'
  eng-ASVBT: And they ran and fetched him thence; and when he stood among the people,
    he was higher than any of the people from his shoulders and upward.
  ita-1885: Ed essi corsero, e lo presero di là; ed egli comparve in mezzo del popolo;
    ed era dalle spalle in su più alto che niuno del popolo.
  eng-LXXUP: And he ran and took him thence, and he set him in the midst of the people;
    and he was higher than all the people by his shoulders and upward.
  eng-ULB: Then they ran and retrieved Saul from there. When he stood among the people,
    he was taller than any of the people from his shoulders upward.
  spa-VBL: Así que corrieron y trajeron a Saúl. Cuando se puso de pie entre la gente,
    era más alto que los demás.
  fra-_FOB: Et ils coururent, et le tirèrent de là, et il se présenta au milieu du
    peuple; et il dépassait tout le peuple, depuis les épaules en haut.
  mal-mal: അവർ ഓടിച്ചെന്ന് അവിടെനിന്ന് അവനെ കൊണ്ടുവന്നു. ജനമധ്യത്തിൽ നിന്നപ്പോൾ അവൻ
    ജനത്തിൽ എല്ലാവരെക്കാളും ഉയരമേറിയവനായിരുന്നു.
  urd-GVR: Kuchh log dauṛ kar use sāmān meṅ se nikāl kar awām ke pās le āe. Jab wuh
    logoṅ meṅ khaṛā huā to itnā lambā thā ki bāqī sab log sirf us ke kandhoṅ tak āte
    the.
  suz-BL: मिनु मुरपुकी दोरशा लशा, मेको कली चाक्‍ग‍‍मे बाक्‍त। मिनु मेको मुर आन दातेमी
    राम्‍मेनु, नेल्‍ल आन क्‍येङा लाइश्‍शो बाक्‍माक्‍त। मुर नेल्‍ले मेको आ बला ङा लुक्‍च
    ला बाक्‍मा बाक्‍त।
  ita-1927: Corsero a trarlo di là; e quand’egli si presentò in mezzo ai popolo, era
    più alto di tutta la gente dalle spalle in su.
  ckb-ckb: ئەوانیش ڕایانکرد و لەوێوە هێنایان، کە لەنێو گەلدا ڕاوەستا، لە شانی و بەسەرەوە
    لە هەموو خەڵکی باڵای بەرزتر بوو.
  eng-BBE: So they went quickly and made him come out; and when he took his place
    among the people, he was taller by a head than any of the people.
  kan-OKCV: ಆಗ ಅವರು ಓಡಿಹೋಗಿ ಅಲ್ಲಿಂದ ಅವನನ್ನು ಕರೆತಂದರು. ಅವನು ಜನರ ಮಧ್ಯದಲ್ಲಿ ನಿಲ್ಲುವಾಗ
    ಅವನು ತನ್ನ ಭುಜದಿಂದ ಎಲ್ಲಾ ಜನರಿಗಿಂತ ಎತ್ತರವಾಗಿದ್ದನು.
  tam-2017: அப்பொழுது அவர்கள் ஓடி, அங்கேயிருந்து அவனை அழைத்துக்கொண்டு வந்தார்கள்;
    அவன் மக்கள் நடுவே வந்து நின்றபோது, எல்லா மக்களும் அவனுடைய தோளிற்கு கீழ் இருந்தார்கள்.
    இவன் அவர்களை விட உயரமுள்ளவனாயிருந்தான்.
  spa-RV-1909: Entonces corrieron, y tomáronlo de allí, y puesto en medio del pueblo,
    desde el hombro arriba era más alto que todo el pueblo.
  ron-BTF: Și au alergat și l-au luat de acolo, și când a stat în mijlocul poporului,
    era mai înalt decât oricare din popor, de la umerii săi în sus.
  eng-WEBP: They ran and got him there. When he stood among the people, he was higher
    than any of the people from his shoulders and upward.
  eng-FBV: They ran and brought Saul over. When he stood among the people, he was
    head and shoulders taller than anyone else.
  nld-1939: Ze haalden hem er vlug vandaan. En toen ze hem in het midden van het volk
    hadden geplaatst, en hij met kop en schouder boven al het volk uitstak,
  nch-BL: Huajca motalojtejque tacame huan quihualicaque nimantzi huan quitalijque
    tatajco nochi israelitame. Huan nelía huejcapantic eliyaya, sequinoc tacame san
    quiaxiliyayaj hasta iajcol.
  vie-1934: Người ta chạy tìm người tại chỗ đó. Sau-lơ ra mặt giữa dân sự, người cao
    hơn cả chúng từ vai trở lên.
  hin-CV: तब वे दौड़कर गए और उन्हें वहां से ले आए. जब शाऊल उनके मध्य में खड़े हुए,
    सभी उनके कंधों तक ही पहुंच रहे थे.
  spa-BES: Y fueron rápidamente y lo hicieron salir; y cuando tomó su lugar entre
    la gente, era más alto que resto de los israelitas.
  tdx-tdx: Aa le nihitrihitry mb’eo iereo nanga­lak’ aze; ie nijohañe añivo’ ondatio,
    le niabo te amy ze ondaty eo, mifototse an-tsoro’e mañambone.
  tha-KJV: เขาทั้งหลายจึงวิ่งไปพาท่านมาจากที่​นั่น และเมื่อท่านยืนอยู่ท่ามกลางประชาชน
    ท่านก็สูงกว่าประชาชนทุกคนจากบ่าขึ้นไป
  por-BR-2018: Então correram, e tomaram-no dali, e posto em meio do povo, desde o
    ombro acima era mais alto que todo o povo.
  deu-ELO: Da liefen sie hin und holten ihn von dannen; und er stellte sich mitten
    unter das Volk, und er war höher als alles Volk, von seiner Schulter an aufwärts.
  eng-WYC-2018: Therefore they ran, and took him from thence; and he stood in the
    middle of the people, and [he] was higher than all the people from the shoulder[s]
    and above.
  epo-epo: Kaj oni kuris, kaj prenis lin de tie; kaj li stariĝis meze de la popolo,
    kaj de la ŝultroj supren li estis pli alta ol la tuta popolo.
  uig-PIN: Xunga ular yügürüp berip uni xu yǝrdin elip kǝldi. U hǝlⱪning otturisida
    turƣanda halayiⱪning boyi uning mürisigimu kǝlmidi.
  beo-beo: Amalalu, ilia da hehenaia asili, dunu aligi dogoa Solo lelu amo oule misi.
    Amo ilia ba:loba, e da dunu sedadedafa, ela defele da afae hame ba:i.
  tpi-OTNT: Ol i harim dispela tok na ol i ran i go na kisim Sol i kam. Na taim em
    i sanap wantaim ol manmeri, ol i lukim em i longpela bun na ol arapela man i sotpela
    na i no inap olsem em.
  hau-SA: Suka ruga suka kawo shi. Da ya tsaya cikin mutane, sai ya fi kowa tsayi.
  uig-LAT: Shunga ular yügürüp bérip uni shu yerdin élip keldi. U xelqning otturisida
    turghanda xalayiqning boyi uning mürisigimu kelmidi.
  nde-nde: Bagijima bayamkhipha, njalo kwathi esemi phakathi kwabantu, wayemude kulabo
    bonke.
  ton-ton: 'Pea naʻa nau lele ʻo ʻomi ia mei ai: pea ʻi heʻene tuʻu mo e kakai, naʻe
    māʻolunga ia ʻi he kakai kotoa pē mei hono uma ʻo fai ki ʻolunga.'
  ces-1613: Tedy běželi a vzali ho odtud. I postavil se u prostřed lidu, a převyšoval
    všecken lid od ramene svého vzhůru.
  eng-WMB: They ran and got him there. When he stood among the people, he was higher
    than any of the people from his shoulders and upward.
  tam-TCV: அவர்கள் ஓடிப்போய் அவனை வெளியே கொண்டுவந்தார்கள். அவன் மக்கள் மத்தியில் நின்றபோது
    அதிக உயரமுடையவனாயிருந்தான். மற்றவர்கள் எல்லாம் அவனுடைய தோளுக்குக் கீழேயே இருந்தனர்.
  ceb-ULB: Unya pagtindog niya taliwala diha sa katawhan, labing taas gayod siya kaysa
    ni bisan kinsang tawo tungod kay ang mga tawo tupong lamang sa iyang abaga.
  pol-UBG: Pobiegli i przyprowadzili go stamtąd. Gdy stanął pośród ludu, wzrostem
    przewyższał o głowę cały lud.
  agr-agr: Tusa timatai uumak pujaun jukitatus shimutkajui. Dutika jukim Israel aents
    aidau ijunag batsatbaunum wegajui. Nunik jegamtai diikma tikich niina nagkaekauk
    esagmak atsaun wainkajui.
  kyc-kyc: Dokopa nakama makando papala Sole nyuo minyuo epo wambu peteyami dokona
    epeyami. Doko nakamame kandeyaminyi dokopa akali menge dupwa isa palyuo baa iki
    londeya.
  urd-GVU: کچھ لوگ دوڑ کر اُسے سامان میں سے نکال کر عوام کے پاس لے آئے۔ جب وہ لوگوں
    میں کھڑا ہوا تو اِتنا لمبا تھا کہ باقی سب لوگ صرف اُس کے کندھوں تک آتے تھے۔
  deu-1912: Da liefen sie hin und holten ihn von dort. Und da er unter das Volk trat,
    war er eines Hauptes länger denn alles Volk.
  ntj-ntj: Nyangka-ya kukurraarnu Tjuulnga yarltirra katingu yarnangu pirningka ngururrpa
    ngaratjunu. Nyangkalta-ya nyangu wirrmira purlkanya wayirntalpa ngaralanyangka.
  kan-2017: ಅವರು ತಟ್ಟನೆ ಹೋಗಿ ಅವನನ್ನು ಹಿಡಿದುಕೊಂಡು ಬಂದು ಜನರ ಮಧ್ಯದಲ್ಲಿ ನಿಲ್ಲಿಸಿದರು. ಗುಂಪಿನಲ್ಲಿದ್ದ
    ಎಲ್ಲಾ ಜನರಿಗಿಂತ ಅವನ ಹೆಗಲೂ ತಲೆಯೂ ಕಾಣುವಷ್ಟು ಎತ್ತರವಾದ ಪುರುಷನಾಗಿದ್ದನು.
  yap-yap: Aram miyad mil ngranod ra feked Saul i yib nga fithik’ e girdi’, ma fa’ani
    yib i sak’iy nga fithik’rad ma gonpan reb e de’ nib n’uw ngak urngin e girdi’.
  hlt-MCSB: Te dongah yong uh tih Saul te a loh uh. Te vaengah pilnam lakli ah pai
    hang dae a laengpang lamloh a so hang mah pilnam boeih lakah sang.
  mdy-ETH: ዬያሮ ዔያታ ዑኬና ዴንዲ ዓኣሺንቴ ቤዛፓ ዒዛ ኬሲ ዔኪ ዴሮ ኮይላ ሙካዛ ዴራ ሳኣዖኦሌ ዔጶና ቢያፓ ባሼ ማዔሢ ዛጌኔ፤
  twi-ASANTE: Enti, wɔtuu mmirika kɔfaa no baeɛ. Na ɔbɛgyinaa nnipa no mu no na ne
    tenten bunkam fa obiara so.
  mwc-mwc: Si vera si nuveni ba si panani wai si urabai si kasibau, pipiya naosi yai
    i msiri ba si kinani wai kona i kaidagima saki kega kotoi rutainina.
  eng-WEBU: They ran and got him there. When he stood among the people, he was higher
    than any of the people from his shoulders and upward.
  wal-wal: Eti woxxi biidi, yaappe a kessi ehiidosona. Asaa giddon i eqqiyo wode,
    hasheppe qommo baggan asa ubbaappe aduqqees.
  spa-PDDPT: Corrieron y lo sacaron de allí. Cuando se presentó en medio del pueblo,
    vieron que de los hombros para arriba era más alto que todos.
  gun-gun: Ha'e ramo onha oje'oivy vy ogueru ha'e gui. Ha'e ramo heta va'e kuery mbyte
    hi'aĩa py pavẽ gui ipukuve ho'amy joaxi'y gui oaxa reive va'e.
  agu-BL: Lajke'l nin tzun e' bene'n niltz tan telsene'l tzaj kale tewane't tib. Ma
    yi ẍchajxe'n Saúl ẍchiwutz cyakil, nin tzun i'lwijtz yi chin wutz tkan nin i',
    nin yi cya'l nin jun xonl Israel najk jepon wutz tkan te yi xulchub.
  ilo-ULB: Timmarayda ngarud a mapan mangala kenni Saul sadiay. Idi timmakder isuna
    iti tengnga dagiti tattao, nataytayag isuna ngem kadagiti tattao ket pagat-abagana
    laeng ida.
  kpg-kpg: Gei digaula ga limalima hua gaa hula ga laha mai a mee gi baahi digau ala
    i golo. I dono duu hua i lodo digaula, gei Saul e looloo di piidi e dahi i hongo
    digaula.
  uig-ARA: شۇڭا ئۇلار يۈگۈرۈپ بېرىپ ئۇنى شۇ يەردىن ئېلىپ كەلدى. ئۇ خەلقنىڭ ئوتتۇرىسىدا
    تۇرغاندا خالايىقنىڭ بويى ئۇنىڭ مۈرىسىگىمۇ كەلمىدى.
  sus-sus: E naxa siga e gi ra, e sa a suxu naa, e a ti ɲama birin ya i. A nu kuya
    e birin bɛ.
  pon-2006: Irail eri tangala oh kahrehdo Sohl rehn aramas ako. Eri, ni eh kesihnenda
    nanpwungarail, e sikdahsang irail koaros piht ehu.
  jae-jae: Amboac tonaŋ sêlêti sêja ma sêkôc eŋ aŋga tonaŋ. Ma gêdêŋ taŋ eŋ kêkô lau
    ŋalêlôm naŋ, eŋ ŋac waso-waso kêlêlêc êsêac samob su.
  ksd-ksd: Ma dia ga vutvut upi ia, ma dia ga ben pa ia, ma ba i ga tur varurung ma
    diat pa ta ulu i ta tikai nina ba i ga tuk ak lake ra ul a varana.
  tur-YTC: Koşup onu oradan aldılar. Halkın arasında durduğunda, omuzlarından yukarısı
    bütün halktan daha uzundu.
  grc-BRENT: Καὶ ἔδραμε καὶ λαμβάνει αὐτὸν ἐκεῖθεν, καὶ κατέστησεν ἐν μέσῳ τοῦ λαοῦ·
    καὶ ὑψώθη ὑπὲρ πάντα τὸν λαὸν ὑπερωμίαν καὶ ἐπάνω.
  ind-AYT: Mereka berlari dan mengambilnya dari sana. Ketika dia berdiri di tengah-tengah
    orang sebangsanya, dia lebih tinggi daripada orang-orang sebangsanya, dari bahu
    ke atas.
  nya-nya: Iwo anathamanga ndi kukamutenga kumeneko. Atayimirira pakati pa anthu anapezeka
    kuti anali wamtali kuposa anthu ena mwakuti ankamulekeza mʼmapewa.
  hrv-hrv: Otrčaše i dovedoše ga odande; a kad je stao usred naroda, bijaše glavom
    i ramenima viši od sviju.
  mps-mps: Augwa te po odama, tama augwa udulama, tama Sol sela asai. Tama aga te
    we bidi dali dolaluali sogo, augwaligo aga suali, te dili bobage ugwanu gudai
    bidi, tama gasa bidi dabe te pęwadage elama, tama aga tiwai usu me ebeo.
  tpi-tpi: Ol i harim dispela tok na ol i ran i go na kisim Sol i kam. Na taim em
    i sanap wantaim ol manmeri, ol i lukim em i longpela bun na ol arapela man i sotpela
    na i no inap olsem em.
  dan-1931: Så løb de hen og hentede ham der; og da han trådte ind imellem Folket,
    var han et Hoved højere end alt Folket.
  vie-OVCB: Người ta chạy đến, đem ông ra. Giữa đám đông ông đứng cao hơn mọi người
    từ vai trở lên.
  guj-2017: પછી તેઓ દોડીને ગયા અને શાઉલને ત્યાંથી લઈ આવ્યા. તે લોકોમાં ઊભો રહ્યો,
    તેના ખભાથી ઉપરનો ભાગ સર્વ લોકોની ઊંચાઈ કરતાં વધારે ઊંચો હતો.
  pon-2006A: Irail eri tangala oh kahrehdo Sohl rehn aramas ako. Eri, ni eh kesihnenda
    nanpwungarail, e sikdahsang irail koaros piht ehu.
  por-BRBSL: Eles correram e o levaram até lá. Quando ele estava no meio do povo,
    ele estava mais alto do que qualquer um de seus ombros e para cima.
  cth-cth: Ayawng sin awh teh a thokhai awh. Tamimaya koe a kangdue nah ahnimanaw
    hlak a rasang poung apinihai aloung tapuet pouh hoeh.
  twi-twi: Enti wotuu mmirika kɔfaa no bae. Na obegyinaa nnipa no mu no na ne tenten
    bunkam fa obiara so.
  hlt-hlt: Te dongah yong uh tih Saul te a loh uh. Te vaengah pilnam lakli ah pai
    hang dae a laengpang lamloh a so hang mah pilnam boeih lakah sang.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ kóò tùótɛ́ní, kɛ́cónnɛ́ bɛnìtìbɛ̀ cuokɛ̀, kòo mbɛ̀ òkùnɛ̀
    bɛmɔu.
  msy-2020: Me akar kam baregha ivemara ghua Sol inigha iza uarir tongɨn anetɨzɨ,
    a uan suemningɨn tugha me gafiragha bar ruara.
  dop-dop: Ḿpʋ́ɣʋ́ yǝlɑɑ kpɑɣɑ sewɑ nɑ pɑ́ polo pɑ́ kpɛɛ Sɑyuli tǝnɑ. Pɑ tɑnɑ-ɩ sɑmɑɑ
    tɑɑ tɔ, ɩ tɛɛ pɑ tǝnɑɣɑ nyʋɣʋ kɛ́.
  azb-azb: Qaçıb Şaulu oradan gətirdilər. Xalq arasında duran zaman Şaul xalqın hamısından
    bir çiyin hündür görünürdü.
  eng-DBY: And they ran and fetched him thence; and when he stood among the people,
    he was higher than any of the people from his shoulders and upward.
  hin-2017: तब वे दौड़कर उसे वहाँ से लाए; और वह लोगों के बीच में खड़ा हुआ, और वह कंधे
    से सिर तक सब लोगों से लम्बा था।
  wol-KYG: Ñu daw jële Sóol foofa, mu taxaw ca biir mbooloo ma, sut ñépp.
  eng-YLT: And they run and bring him thence, and he stationed himself in the midst
    of the people, and he is higher than any of the people from his shoulder and upward.
  kne-kne: Katagtag da ay en nangayag en sisya et idi nakipipika en daida, say nangilaan
    da ay nakaykayang si esay piya mo daida amin.
  eng-WYC-2017: Therefore they ran, and took him from thence; and he stood in the
    middle of the people, and [he] was higher than all the people from the shoulder[s]
    and above.
  eng-WMBB: They ran and got him there. When he stood amongst the people, he was higher
    than any of the people from his shoulders and upward.
  urd-GVH: कुछ लोग दौड़कर उसे सामान में से निकालकर अवाम के पास ले आए। जब वह लोगों
    में खड़ा हुआ तो इतना लंबा था कि बाक़ी सब लोग सिर्फ़ उसके कंधों तक आते थे।
  rug-rug: Ke haqala la si arini meke turaṉa vura mae nia se Saula koari na tinoni,
    meke tiqe dogoria rini sapu na koreo ululuna sapu hola ni pule sa sari doduru.
  gaz-gaz: Isaanis fiiganii achii isa fidan. Innis yeroo dhufee isaan gidduu dhaabatetti
    gatiittii isaatii olitti nama hunda caalaa dheeraa ture.
  fra-LSG: On courut le tirer de là, et il se présenta au milieu du peuple. Il les
    dépassait tous de la tête.
  gnn-gnn: Bala yana walala gundupuŋalana, ga garr'yurrunana ŋanya märraŋalana, ga
    bukmakthunydja yolŋu'‐yulŋuyu nhäŋalana yukurrana ŋanya, ŋayi yukurrana dhärrananydja
    be warray‐wala, djakany'tja ŋanya waḻarr warray.
  yal-yal: E yi e gi, e sa a ba na yi, a yi ti yamaan yɛ. A xunna yi yite bonne birin
    xa.
  haw-1868: 'Holo lakou a lawe mai ia ia mai laila mai: a i ke ku ana oia iwaena o
    na kanaka, na oi kona kiekie mamua o ko na kanaka a pau, mai kona poohiwi aku,
    a hala loa iluna.'
  arb-NAV: فَتَرَاكَضُوا وَأَحْضَرُوهُ مِنْ هُنَاكَ. فَوَقَفَ بَيْنَ الشَّعْبِ، فَكَانَ
    أَطْوَلَهُمْ قَامَةً مِنْ كَتِفَيْهِ فَمَا فَوْقُ.
  ewe-ewe: Woƒu du yi ɖakplɔe vɛ tso afi ma eye esi wòtsi tsitre ɖe ameawo dome la,
    ekɔ eye ameawo se eƒe abɔta.
  eng-LEE: And they ran and fetched him thence, and he placed himself erect in the
    midst of the people, and he was higher than any of the people from his shoulders
    and upward.
  gvn-gvn: '@see-verse:1SA.010.022'
  asm-FB: তেওঁলোকে লগে লগে দৌৰি গৈ তাৰ পৰা তেওঁক উলিয়াই আনিলে, আৰু তেওঁ লোকসকলৰ মাজত
    থিয় হোৱাত, আন সকলো লোকতকৈ তেওঁ ওখ আছিল।
  sus-A: عٍ نَشَ سِفَ عٍ فِ رَ، عٍ سَ عَ سُشُ نَا، عٍ عَ تِ حَمَ بِرِن يَ عِ. عَ نُ
    كُيَ عٍ بِرِن بّ.
  fra-SBL: Ils coururent et l'amenèrent là. Lorsqu'il se tint debout au milieu du
    peuple, il était plus haut que tous les autres, depuis les épaules et vers le
    haut.
  hbo-hbo: וַיָּרֻ֙צוּ֙ וַיִּקָּחֻ֣הוּ מִשָּׁ֔ם וַיִּתְיַצֵּ֖ב בְּתֹ֣וךְ הָעָ֑ם וַיִּגְבַּהּ֙
    מִכָּל־הָעָ֔ם מִשִּׁכְמֹ֖ו וָמָֽעְלָה׃
  piu-2006: '@see-verse:1SA.010.022'
  pjt-pjt: '@see-verse:1SA.010.022'
  kik-kik: Nao magĩtengʼera, makĩmũgĩĩra, na aarũgama gatagatĩ ka andũ-rĩ, nĩwe warĩ
    mũraihu gũkĩra andũ arĩa angĩ othe.
  fra-NCL: On courut le tirer de là, et il se tint au milieu du peuple, dépassant
    tout le peuple de l’épaule et au delà.
  cek-AK: Nihcae mah cawnh o moe, anih to kawk o; kaminawk salakah anih angdoet naah,
    anih ih palaeng loe kalah kaminawk pongah sang kue.
  cuk-cuk: Agine, mor-ulumar-bukwadse abarmakdemalad, geb a-imbaba-dukusii Saúl-searmalad.
    Saúl dulemar-abargi-gwisnonigua, mas-bipisuli dakarmalad. Unnila e-gukinse dule-bamalad
    ese-warmaked.
  uig-CYR: Шуңа улар жүгүрүп берип уни шу йәрдин елип кәлди. У хәлиқниң оттурисида
    турғанда халайиқниң бойи униң мүрисигиму кәлмиди.
  tel-2017: వారు పరుగెత్తుకుంటూ వెళ్ళి అక్కడి నుండి అతణ్ణి తీసుకువచ్చారు. అతడు సమూహంలో
    నిలబడినప్పుడు భుజాల నుండి ఇతరులకంటే పైకి ఎత్తయినవాడుగా కనబడ్డాడు.
  hat-BSA: Konsa yo te kouri pran li soti la, e lè li te kanpe pami pèp la, li te
    pi wo pase tout lòt moun nan pèp la soti nan zepòl li.
  bxh-bxh: Yo fede, sa lautafo be sa lau sa leyama, be sa faꞌobiyo dodoga matadi yai.
    Kwaluna ya lofa wananaha, hige doha iti.
  kos-kos: Ac elos kasrusr ac usalu nu yurin mwet uh, ac ke el tuyak inmasrlon mwet
    uh, el fulat lukelos nukewa finpisalyak.
  hbo-WLC: וַיָּרֻ֙צוּ֙ וַיִּקָּחֻ֣הוּ מִשָּׁ֔ם וַיִּתְיַצֵּ֖ב בְּת֣וֹךְ הָעָ֑ם וַיִּגְבַּהּ֙
    מִכָּל־הָעָ֔ם מִשִּׁכְמ֖וֹ וָמָֽעְלָה׃
  ibo-ibo: Ha gbaara gaa nʼebe ahụ kpọpụta ya. Mgbe ọ pụtara guzoro nʼetiti ha, ha
    hụrụ na o toro ogologo karịa onye ọbụla site nʼubu ruo nʼisi.
  ory-ory: ତହୁଁ ସେମାନେ ଦୌଡ଼ିଯାଇ ସେଠାରୁ ତାଙ୍କୁ ଆଣିଲେ; ପୁଣି, ସେ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଛିଡ଼ା
    ହୁଅନ୍ତେ, ଅନ୍ୟ ସକଳ ଲୋକଙ୍କ ଅପେକ୍ଷା ସ୍କନ୍ଧରୁ ଊର୍ଦ୍ଧ୍ୱକୁ ଉଚ୍ଚ ହେଲେ।
  wmt-wmt: '@see-verse:1SA.010.022'
  chk-chk: Mürin ra sä o nukieto seni ikenan. Nge lupwen a ü lein ekewe aramas, a
    langatam seniir meinisin seni afaran tori ulungen möküran.
  ssd-ssd: Taŋaka saniŋgina le nane pinderka ka Saul te-silika nu tumba luka pronaig
    le taŋgo kame ŋakmba ndoŋ tiŋgina ta nane ŋgamukŋge nuŋge ndo kuennu.
  rop-rop: Wal deibin ran, en deibin gajim Sol, en deibin meigim im jandap lida langa
    ola pipul, en ebribodi bin luk imbin brabli longwan langa ola pipul.
  ukr-1871: І побігли туди й привели його. І як увійшов між люде, перевисшував кожного
    цїлою головою.
  deu-1951: Da liefen sie hin und holten ihn von dort. Und als er unter das Volk trat,
    war er eines Hauptes höher als alles Volk.
  eng-JPS: And they ran and fetched him thence; and when he stood among the people,
    he was higher than any of the people from his shoulders and upward.
  srp-1865: Tada otrèaše, i dovedoše ga odande. I stade usred naroda, i bijaše glavom
    viši od svega naroda.
  lug-lug: Ne badduka ne bagenda ne bamuleeta. Bwe yayimirira mu bantu, n’aba ng’asinga
    abantu bonna obuwanvu.
  heb-heb: וירצו ויקחהו משם ויתיצב בתוך העם ויגבה מכל העם משכמו ומעלה׃
  ben-IRV: তখন তারা দৌড়ে গিয়ে সেখান থেকে শৌলকে নিয়ে আসল। আর তিনি এসে লোকদের মধ্যে
    দাঁড়ালে পর দেখা গেল তিনি সবার থেকে লম্বা ও সবাই তাঁর কাঁধ পর্যন্ত।
  pan-pan: ਤਦ ਉਹ ਭੱਜ ਕੇ ਉੱਥੋਂ ਉਸ ਨੂੰ ਲੈ ਆਏ ਅਤੇ ਜਦ ਉਹ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਖੜ੍ਹਾ ਹੋਇਆ ਤਾਂ
    ਉਹ ਸਭਨਾਂ ਤੋਂ ਵੱਧ ਲੰਮਾ ਸੀ ਕਿਉਂ ਜੋ ਸਾਰੇ ਉਸ ਦੇ ਮੋਢੇ ਤੱਕ ਹੀ ਆਉਂਦੇ ਸਨ।
  tkr-tkr: Manbı maqa g'adapxhın, Şaul ana qavaylenbı. Şaul milletne yı'q'nee ulyorzuling'a,
    mana gırgıng'ule sa ç'ümna axtıra ıxha.
  mya-JVB: သူတို့သည် ပြေး ၍ ခေါ် ခဲ့ကြ၏။ ရှောလုသည် လူ များတို့တွင် ရပ် သောအခါ ၊ ပခုံး
    အထက် မှာ အခြား သောသူထက် အရပ်သာ၍မြင့် ၏။
  tte-O: Mwa sisagena silau sikele-yawatagilan yo siyoganama itolo boda luwaluwalili
    mena. Iya ilalakisosi kanakavao meuloili isaliya-gabaegili meuloili sisaema giligilina
    mena kali siga.
  tbg-tbg: Noravano Kotiva minti tumanta vika kante oru Sorura vita vare aninte tavovaro
    Soruva vukai vaiinti vaiharora tiro, viva vaiinti nahenti avutana himpiro ekaa
    mini vauka naatarakero vukai vaiinti vaura.
  hmo-hmo: Idia heau lao, bona Saulo idia davaria, vadaeni murimuri dekenai idia hakaua
    mai. Vadaeni taunimanima edia huanai ia gini neganai, iena lata ese idia ibounai
    edia lata ia hanaia, iena pagana be idia edia kwarana danu hegeregere.
  urd-urd: तब वह दौड़े और उसको वहाँ से लाए, और जब वह लोगों के बीच खड़ा हुआ, तो ऐसा
    लम्बा था कि लोग उसके कंधे तक आते थे।
  rus-SYN: И побежали и взяли его оттуда, и он стал среди народа и был от плеч своих
    выше всего народа.
  bqc-SIM: Ɔ̃ wà bàalɛ̀ gɛ̀ aà bↄ̀ wà sùò ń guu. Kɛ́ à zɛ̀ ń guu, ampii an
    gbã̀a zɛ̀ aà gã̀uɛ.
  tcz-CHONGTHU: Hitichun amahon jong Saul chu agamudoh uvin ahin puidoh uva mipi lah’a
    adinleh, alengkouva pat chunglamse chu mijouse sangin asangjon ahi.
  mar-mar: मग त्यांनी धावत जाऊन त्यास तेथून आणले. तो लोकांमध्ये उभा राहिला तेव्हा
    सर्व लोक त्याच्या खांद्यास लागत इतका तो उंच होता.
  soq-soq: Apana weuwane antone banusane donsane ita banlene apana danauwo ituieno
    enen. Me apana daumawa eneno apana uduudu me awanapa atowenton.
  qub-qub: Chaura cörripäcur pacaraycajta jorgamuran. Saúl chayaptin mayganpis payno
    jatunga mana caranchu. Llapanpis chayaj matancallanman.
  bqp-bqp: Akũ ò bàa lɛ̀ ò gɛ̀ɛ ò a bò ò sù kãao ń tɛ́. Kũ à zɛ̀ ń tɛ́, ń pínki
    ń gbã̀na zɛ̀ a gã̀ lɛ́n.
  hat-hat: Se konsa yo kouri al wete l' la, yo mennen l', yo fè l' kanpe nan mitan
    pèp la. Li te pi wo pase yo tout.
  eng-BSB: So they ran and brought Saul, and when he stood among the people, he was
    a head taller than any of the others.
  tod-tod: Ti ɓizɛni, ti li, ti ʋaa la, é lo bɛbɛi zaama, gaaɠoozani ti pɛ ba.
  eng-WEBPB: They ran and got him there. When he stood amongst the people, he was
    higher than any of the people from his shoulders and upward.
  kbq-kbq: Hige'za ananke'ma nentahi'za zamagare'za vu'za Solina anampinkati ome avre'za
    ageno, ana vahe'enema eme oti'neana agra za'za hu'negeno miko vahe'mo'za agri
    afunteke eme atre'naze.
  nhe-BL: Huajca motlalojtejque tlacame huan quihualicaque nimantzi huan quitlalijque
    tlatlajco nochi israelitame. Huan nelía huejcapantic eliyaya, sequinoc tlacame
    san quiaxiliyaya hasta iajcolpa.
  bus-bus: Ben wà bàa lɛ̀ wà gàa wà à bↄ̀ wà sùo ń tɛ́. Kɛ̀ à zɛ̀ ń tɛ́, aↄ̃ píngi
    gbã̀a zɛ̀ à gã̀ lɛ́n.
  gub-BL: Na'e amogwer uzàn hekar pà wà. Hexak ire werur wà. Iaiha katu wera'u amogwer
    wanuwi a'e. Amogwer teko wainuromo upu'àm mehe iàkàg uzexak kar wa'aromo a'e.
  eng-DRA: 'And they ran and fetched him thence: and he stood in the midst of the
    people, and he was higher than any of the people from the shoulders and upward.'
