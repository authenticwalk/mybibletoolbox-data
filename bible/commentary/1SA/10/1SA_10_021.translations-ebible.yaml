verse: 1SA.010.021
translations:
  mal-C: പിന്നെ അദ്ദേഹം ബെന്യാമീൻഗോത്രത്തെ കുലംകുലമായി മുമ്പോട്ടു വരുത്തി; മത്രികുലം
    തെരഞ്ഞെടുക്കപ്പെട്ടു. അവസാനം കീശിന്റെ മകനായ ശൗൽ തെരഞ്ഞെടുക്കപ്പെട്ടു. എന്നാൽ അവർ
    അദ്ദേഹത്തെ അന്വേഷിച്ചപ്പോൾ അവിടെയെങ്ങും കാണാനില്ലായിരുന്നു.
  deu-TKW: Darauf ließ er den Stamm Benjamin geschlechterweise herantreten; da traf
    es das Geschlecht der Matriter. Darauf ließ er das Geschlecht der Matriter Mann
    für Mann herantreten; da traf es Saul, den Sohn des Kis. Als man aber nach ihm
    suchte, war er nicht zu finden.
  lin-lin: Abengaki etuka moko na moko ya ekolo ya Benjame, mpe etuka ya Matiri eponamaki.
    Na suka, ezalaki Saulo, mwana mobali ya Kishi, nde aponamaki. Kasi tango balukaki
    ye, bamonaki ye te.
  eng-LSV: and he brings the tribe of Benjamin near by its families, and the family
    of Matri is captured, and Saul son of Kish is captured, and they seek him, and
    he has not been found.
  eng-GNV: Afterwarde he assembled the tribe of Beniamin according to their families,
    and the familie of Matri was taken. So Saul the sonne of Kish was taken, and when
    they sought him, he coulde not be found.
  eng-WEBSTER: 'When he had caused the tribe of Benjamin to come near by their families,
    the family of Matri was taken, and Saul the son of Kish was taken: and when they
    sought him, he could not be found.'
  nhw-BL: Huan teipa quinilhuijque para ma monechcahuica iteipan ixhuihua sesen nopa
    huejcapan tatame catli elqui iixhuihua Benjamín tlen huejcajya, huan nopa piltetzitzi
    huetzqui para quinnextilis nopa tlanahuatijquetl hualas ipan iteipan ixhuihua
    Matri. Huan teipa huetzito nopa piltetzitzi ipan Saúl, icone Cis, para elis tlanahuatijquetl,
    pero quema quitemojque Saúl, amo quipantijque.
  swh-ONEN: Kisha akalisogeza mbele kabila la Benyamini, ukoo kwa ukoo, nao ukoo wa
    Matri ukachaguliwa. Mwishoni Sauli mwana wa Kishi akachaguliwa. Lakini walipomtafuta,
    hakuonekana.
  bba-bba: Yen biru Sɑmuɛli u derɑ Bɛnyɑmɛɛn tɔmbu bɑ susi bɑ tii tusiɑ yɛnu kɑ yɛnu
    mɑ Gusunɔ u Mɑtirin yɛnu ɡɔsɑ. Mɑtirin yɛnu ɡe sɔɔ, Kisin bii Sɔɔluwɑ u ɡɔsɑ.
    Adɑmɑ ye bɑ nùn sokɑ sokɑ bɑ ǹ nùn wɑ.
  eng-KJVCPB: 'When he had caused the tribe of Benjamin to come near by their families,
    the family of Matri was taken, and Saul the son of Kish was taken: and when they
    sought him, he could not be found.'
  cpy-cpy: Ikanta ipokaeyapaakini okaakiini ikaateeyinira Benjamín-ni, roojatzi roshiyakaantakiro
    ketsiroini iñaaryaa-wentee-tatyeeyaarimi, iñaatziro riitaki ikowakaetakiri isheninka
    Matri. Rapiitakiro roshiyakaeromi iñaaryaa-tatyeeyaami, iñaatziro riitaki Saúl,
    itomi Cis, riitaki ikowakaetakiri. Ithotyaakoe-witakari jempe ijeeki, tee iñahae-tzimaetari.
  mpx-mpx: Yaka Samuwela i ba un Beniyamina pwahiya ge pwahiya hi notagil, yaka Yehoba
    pwahiya Matili i hile. Yaka abwe pwahiya o gamwanaa Yehoba Sol i hile, iya Kisi
    natuna. Yaa hi loyaloya nige hi pwapwawa.
  luo-luo: Eka nokelo oganda mar Benjamin nyime, kaluwore gi dhoot ka dhoot, mine
    oyier dhood Matri. Mogik ne oyier Saulo wuod Kish. To kane gidware, to ne ok oyude.
  meu-meu: Bena Beniamina iduhuna taudia e boiridia, dogoro ta ta amo bae raka kahira;
    bena mari ese Matri dogorona e duanaia. Bena Matri dogorona taudia e boiridia,
    tatau ta ta amo bae raka kahira; bena mari ese Saulo Kisa e duanaia. A e tahua
    negana ai na asie davaria.
  npi-ULB: अनि तिनले बेन्यामीनको कुललाई आफ्‍ना वंशअनुसार ल्याए । अनि मत्रीको वंश चुनियो,
    र कीशका छोरा शाऊललाई चुनियो । तर जब तिनीहरू उनलाई खोज्न गए तब उनी भेट्टाइएनन्
    ।
  yor-yor: Ó kó ẹ̀yà Benjamini síwájú ní ìdílé ìdílé, a sì yan ìdílé Matiri. Ní ìparí
    a sì yan Saulu ọmọ Kiṣi. Ṣùgbọ́n ní ìgbà tí wọ́n wá a, a kò rí i,
  emp-NTPO: Mãwãnacarea Samuelba Benjamiʌ̃ purud̶ebemarãra caitaara zebisia. Maʌ̃ne
    Ãcõrẽba cawabisia dji borora Matrid̶eba yõped̶ad̶ad̶ebema baida. Maʌ̃ ẽberãrãnebemada
    Ãcõrẽba cawabisia Quis warra Sauldrʌ edasida israelerã boroda b̶amãrẽã. Maʌ̃ bẽrã
    Saulora jʌrʌsid̶aa baribʌrʌ ununaẽ́ basía.
  ind-ind: Lalu Samuel menyuruh perwakilan dari setiap keluarga suku Benyamin maju
    ke depan, dan terpilihlah keluarga Matri. Maka Samuel menyuruh keluarga Matri
    maju ke depan, dan Saul anak Kis yang terpilih. Tetapi ketika mereka mencari Saul,
    dia tidak ada.
  pes-OPCB: آنگاه او خاندانهای قبیلهٔ بنیامین را به حضور خداوند خواند و خاندان مَطری
    انتخاب گردید و از این خاندان قرعه به نام شائول، پسر قیس درآمد. ولی وقتی شائول
    را صدا کردند، او در آنجا نبود.
  tgl-ULB: Pagkatapos dinala niya palapit ang lipi ni Benjamin ayon sa kanilang mga
    angkan; at napili ang angkan ng mga Matrites; at napili si Saul na anak ni Kish.
    Subalit nang siya ay hinahanap nila, hindi siya matagpuan.
  cbu-NT: Samuel Benjaminchichee tputs kuruzurangiya. Apanllsha anush Matriyarinchichee
    wachinllin ipusarangiya. Matriyarinchicheetsirisha kuruzurangu, Apanllsha waana
    Saulaa, Kishaatssha wip ipusarangiya. Ashirucha, tputssha, ¿Saulawa? ¿Yapshita?
    tárangusin, nachungarangusin, naxpooranganaya. Watam Saul kizpur pazirangu, suwayaru
    tapishurangiya.
  hui-hui: Ani bialu Samuelehanda Beniyamini hameigini lone emene dabaga bialu Madiri
    aria hearu dabo tagi ho helene. Ani biyagola Madiri aria ogoniha howa Kisi igini
    Solo dabene.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင် အိမ်​ထောင်​စု​များ​ကို ရှေ့​သို့​လာ​ရောက်​စေ
    သော​အ​ခါ​မာ​တ​ရိ​အိမ်​ထောင်​စု​သည် အ​ရွေး​ခံ​ရ​၏။ ထို​နောက်​မာ​တ​ရိ​အိမ်​ထောင်
    စု​မှ​အ​မျိုး​သား​တို့​သည်​ရှေ့​သို့​ထွက်​၍ လာ​ကြ​လျှင် ကိ​ရှ​၏​သား​ရှော​လု​သည်
    အ​ရွေး​ခံ​ရ​၏။ သို့​ရာ​တွင်​သူ့​ကို​ရှာ​၍ မ​တွေ့​ကြ​သော​အ​ခါ၊-
  bod-N: པེན་ཡཱ་མེན་གྱི་ཚོ་པ་ནི་དེའི་ཁྱིམ་རྒྱུད་བཞིན་དུ་འོང་བར་བཅུག་ནས། མུལ་ཐི་རུའི་ཁྱིམ་རྒྱུད་བསྐོས།
    དེ་ནས་ཁི་སིའི་བུ་སོ་ལོ་བསྐོས་ཀྱང་ཁོ་རང་བཙལ་ནས་མ་རྙེད།
  sna-sna: Ipapo akauyisa mberi rudzi rwaBhenjamini, mhuri nemhuri, uye imba yaMatiri
    yakasarudzwa. Pakupedzisira, Sauro mwanakomana waKishi akasarudzwa. Asi pavakamutsvaka
    haana kuwanikwa.
  spa-BLM: Hizo acercar a la tribu de Benjamín por sus familias, y fue elegida la
    familia de los matritenses. Luego se eligió a Saúl, hijo de Cis, pero cuando lo
    buscaron, no lo encontraron.
  cac-cac: Ix yalanpax vin̈ to snitzcot sb'a eb' yajal yaj d'a junjun macan̈ yin̈tilal
    Benjamín chi', axo val d'a yib'an̈ yin̈tilal vin̈aj Matri ix emi. Ix yalanxi vin̈
    to snitzcot sb'a yin̈tilal vin̈aj Matri chi', axo val d'a yib'an̈ vin̈aj Saúl
    yuninal vin̈aj Cis ix emi. Ix sayjiec' vin̈ yuj eb', palta maj ilchajlaj vin̈.
  swh-ULB: Akawasogeza karibu kabila la Benyamini kwa kufuata jamaa zao; na jamaa
    ya Wamatri ikachaguliwa; na Sauli mwana wa Kishi akachaguliwa. Lakini walipokwenda
    kumtafuta, hakuweza kuonekana.
  bel-bel: І загадаў падыходзіць племю Веньямінаваму паводле родаў яго і ўказаны род
    Матрыеў; і прыводзяць род Матрыеў па мужчынах, і названы Саўл, сын Кісаў; і шукалі
    яго і не знаходзілі.
  wed-wed: Ma Benjamin ana dam i neiai au naona ma Bada Matri ana epaepaia i vinei
    ma kampa Bada Kish natuna Saul i vinei. Ma maranai i baibaiei tauna kampa eḡa.
  deu-ELBBK: Und er ließ den Stamm Benjamin nach seinen Geschlechtern herzutreten;
    und es wurde getroffen das Geschlecht Matri; und es wurde getroffen Saul, der
    Sohn Kis'. Und sie suchten ihn, aber er wurde nicht gefunden.
  mbb-OT: Impeuvey ni Samuel te etuvangan is tribu ni Benjamin he mibpesibsivayà is
    kada sengeepuan, ne iyan nepilì is teǥiapù ki Matri. Ne is nepilian dutun te menge
    grupu te menge pemilya he teǥiapù ki Marti iyan si Saul he anak ni Kish. Piru
    hein mibpen-ehè dan si Saul, wazè dan maahà.
  mal-2015: അവൻ ബെന്യാമീൻഗോത്രത്തെ കുടുംബംകുടുംബമായി അടുത്തുവരുമാറാക്കി; മത്രികുടുംബത്തിന്നു
    ചീട്ടു വീണു; പിന്നെ കീശിന്റെ മകനായ ശൗലിന്നു ചീട്ടുവീണു; അവർ അവനെ അന്വേഷിച്ചപ്പോൾ
    കണ്ടില്ല.
  rmc-rmc: Paľis vičinďa anglal le Benjaminčanen pal peskre fameliji a o losos peľa
    pre le Matriskri famelija a paľis pro Saul, le Kišoskro čhavo. Ale sar les rodenas,
    našťi les arakhle.
  pes-OPV: و سبطبنیامین را با قبایل ایشان نزدیک آورد، و قبیله مطری گرفته شد. و شاول
    پسر قیس گرفته شد، وچون او را طلبیدند، نیافتند.
  ron-1924: А апропият семинция луй Бениамин пе фамилий ши а ешит ла сорць фамилия
    луй Матри. Апой а ешит ла сорць Саул, фиул луй Кис. Л-ау кэутат, дар ну л-ау гэсит.
  aui-aui: Wasina bi Samwel, dam Benjiman kamonama rakaraka tupadi iwonedi na simiiri
    kanikanibu, bi Yawe God, Metri yana rakaraka ivineyi bi noko rakarakana kamonama
    Kis natuna Sol ivineyi. Bi gegha raghanina wawaya, Sol sivinoyeni na gesiyabanani.
  ben-OBCV: পরে এক-একটি বংশ ধরে ধরে তিনি বিন্যামীনের গোষ্ঠীকে কাছে ডেকে এনেছিলেন,
    এবং মট্রীয় বংশকে মনোনীত করা হল। সবশেষে কীশের ছেলে শৌলকে মনোনীত করা হল। কিন্তু
    যখন তারা তাঁর খোঁজ করল, তাঁকে খুঁজে পাওয়া গেল না।
  som-som: Oo haddana wuxuu soo dhoweeyey qabiilkii reer Benyaamiin oo qoys qoys ah,
    oo waxaa lala baxay qoyskii reer Matrii, oo waxaa kaloo lala baxay Saa'uul oo
    ahaa ina Qiish; laakiinse markay doondooneen waa la waayay.
  lat-VUC: 'Et applicuit tribum Benjamin et cognationes ejus, et cecidit cognatio
    Metri: et pervenit usque ad Saul filium Cis. Quæsierunt ergo eum, et non est inventus.'
  eng-ASVBT: 'And he brought the tribe of Benjamin near by their families; and the
    family of the Matrites was taken; and Saul the son of Kish was taken: but when
    they sought him, he could not be found.'
  ita-1885: Poi fece accostar la tribù di Beniamino a nazione a nazione, e la nazione
    de' Matriti fu presa; poi fu preso Saulle, figliuolo di Chis; ed egli fu cercato,
    ma non si trovò.
  eng-LXXUP: 'And he brings near the tribe of Benjamin by families, and the family
    of Matri is taken by lot: and they bring near the family of Matri, man by man,
    and Saul the son of Kish is taken; and he sought him, but he was not found.'
  eng-ULB: Then he brought the tribe of Benjamin near by their clans; and the clan
    of the Matrites was chosen; and Saul son of Kish was chosen. But when they went
    looking for him, he could not be found.
  spa-VBL: Luego hizo que la tribu de Benjamín se presentara por sus grupos familiares,
    y fue elegido el grupo familiar de Matri. Por último, se eligió a Saúl, hijo de
    Cis. Pero cuando lo buscaron, no lo encontraron.
  fra-_FOB: Puis, il fit approcher la tribu de Benjamin, selon ses familles, et la
    famille de Matri fut désignée; puis Saül, fils de Kis, fut désigné, et ils le
    cherchèrent; mais il ne se trouva point.
  mal-mal: അവൻ ബെന്യാമീൻഗോത്രത്തെ കുടുംബംകുടുംബമായി അടുക്കൽ വരുത്തി; മത്രികുടുംബത്തിന്
    നറുക്ക് വീണു; അതിൽ കീശിന്റെ മകനായ ശൌലിന് നറുക്ക് വീണു; അവർ അവനെ അന്വേഷിച്ചപ്പോൾ
    കണ്ടില്ല.
  urd-GVR: Phir Samuel ne Binyamīn ke qabīle ke sāre ḳhāndānoṅ ko Rab ke huzūr pesh
    kiyā. Matrī ke ḳhāndān ko chunā gayā. Yoṅ qurā ḍālte ḍālte Sāūl bin Qīs ko chunā
    gayā. Lekin jab Sāūl ko ḍhūnḍā gayā to wuh ġhāyb thā.
  suz-BL: मिनु मेकोमी बेन्‍यामीन आ थर ङा खिं खिं ङा मुर आन कली राप्‍पदा बाक्‍त। मिनु
    मात्री आ खिं ङा मुर योव़चा पुंइसमा बाक्‍त। मिनु मेको नोले कीश आ तौ सावल योव़चा
    पुंइसे बाक्‍त। मिनु मेको कली माल्‍शा, मथित्‍मे बाक्‍त।
  ita-1927: Fece quindi accostare la tribù di Beniamino per famiglie, e la famiglia
    di Matri fu designata dalla sorte. Poi fu designato Saul, figliuolo di Kis; e
    lo cercarono, ma non fu trovato.
  ckb-ckb: ئینجا هۆزی بنیامینی بەگوێرەی خێڵەکانیان هێنایە پێشەوە، لەنێویاندا خێڵی
    ماتری هەڵبژێردرا، لە ئەنجامدا شاولی کوڕی قیش هەڵبژێردرا. ئینجا بەدوایدا گەڕان
    و نەیاندۆزییەوە.
  eng-BBE: 'Then he made the tribe of Benjamin come near by families, and the family
    of the Matrites was taken: and from them, Saul, the son of Kish, was taken: but
    when they went in search of him he was nowhere to be seen.'
  kan-OKCV: ಅವನು ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರವನ್ನು ಅದರ ಕುಲಗಳ ಹಾಗೆಯೇ ಹತ್ತಿರಕ್ಕೆ ಬರಮಾಡಿದಾಗ, ಮಟ್ರಿಯ
    ಗೋತ್ರದಲ್ಲಿ ಕೀಷನ ಮಗನಾದ ಸೌಲನಿಗೆ ಚೀಟು ಬಿದ್ದಿತು. ಆದರೆ ಅವನನ್ನು ಹುಡುಕುವಾಗ, ಅವನು ಸಿಕ್ಕಲಿಲ್ಲ.
  tam-2017: அவன் பென்யமீன் கோத்திரத்தை அதினுடைய குடும்பங்களின்படி அருகில் வரச்செய்தபின்பு,
    மாத்திரி குடும்பத்தின்மேலும், அதிலே கீசின் மகனான சவுலின்மேலும், சீட்டு விழுந்தது;
    அவனைத் தேடினபோது, அவன் காணவில்லை.
  spa-RV-1909: E hizo llegar la tribu de Benjamín por sus linajes, y fué tomada la
    familia de Matri; y de ella fué tomado Saúl hijo de Cis. Y le buscaron, mas no
    fué hallado.
  ron-BTF: După ce a apropiat tribul lui Beniamin după familiile lor, familia lui
    Matri a fost luată; și Saul, fiul lui Chiș, a fost luat, și după ce l-au căutat,
    el nu a putut fi găsit.
  eng-WEBP: He brought the tribe of Benjamin near by their families and the family
    of the Matrites was chosen. Then Saul the son of Kish was chosen; but when they
    looked for him, he could not be found.
  eng-FBV: Then he had the tribe of Benjamin come forward by its family groups, and
    the family group of Matri was chosen. Lastly, Saul, son of Kish, was chosen. But
    when they looked for him, he couldn't be found.
  nld-1939: Daarna liet hij de families van de stam Benjamin aantreden; en aangewezen
    werd de familie Matri. Tenslotte de familie Matri, man voor man; en aangewezen
    werd Saul, de zoon van Kisj. Men ging hem zoeken, maar hij was nergens te vinden.
  nch-BL: Huan teipa quinilhuijque para ma monechcahuica iteipan ixhuihua sesen ten
    nopa huejcapan tatame cati elque iixhuihua Benjamín ten huejcajquiya, huan nopa
    piltetzitzi quinextili nopa tanahuatijquet hualas ipan iteipan ixhuihua Matri.
    Huan teipa nopa piltetzitzi huetzito ipan Saúl, icone Cis, para elis tanahuatijquet,
    pero quema quitemojque Saúl, amo quipantijque.
  vie-1934: Người biểu chi phái Bên-gia-min đến gần từ họ hàng, rồi họ Mát-ri được
    chỉ định. Đoạn, Sau-lơ, con trai của Kích được chỉ định. Người ta tìm Sau-lơ nhưng
    không thấy.
  hin-CV: तब बिन्यामिन गोत्र के परिवार निकट लाए गए और मत्री का परिवार चुना गया. और
    अंततः कीश के पुत्र शाऊल को चुना गया. मगर जब उन्हें खोजा गया तो वह कहीं भी दिखाई
    न दिया.
  spa-BES: Entonces hizo que la tribu de Benjamín se acercara a las familias, y tomaron
    a la familia de los Matri; y de ellos, Saúl, el hijo de Cis, fue escogido; pero
    cuando fueron a buscarlo, no lo pudieron encontrar.
  tdx-tdx: Nampañarinea’e ty fifokoa’ i Beniamine amo hasavereña’eo, le rinambe ty
    hasavereña’ i Matrý; vaho rinambe’e t’i Saole ana’ i Kise; aa le pinay re fa tsy
    nioniñe.
  tha-KJV: ท่านก็นำตระกูลเบนยามินเข้ามาใกล้ตามครอบครัว จับสลากได้ครอบครัวมั​ตรี และจับสลากได้ซาอู​ลบ​ุตรชายคีช
    แต่​เมื่อเขาหาซาอู​ลก​็หาไม่​พบ
  por-BR-2018: E fez chegar a tribo de Benjamim por suas linhagens, e foi tomada a
    família de Matri; e dela foi tomado Saul filho de Quis. E lhe buscaram, mas não
    foi achado.
  deu-ELO: Und er ließ den Stamm Benjamin nach seinen Geschlechtern herzutreten; und
    es wurde getroffen das Geschlecht Matri; und es wurde getroffen Saul, der Sohn
    Kis'. Und sie suchten ihn, aber er wurde nicht gefunden.
  eng-WYC-2018: And he set together the lineage of Benjamin, and the families thereof;
    and (the) lot felled upon the family of Matri, and it came unto Saul, the son
    of Kish. Therefore they sought him, and he was not found there.
  epo-epo: Kaj li alvenigis la tribon de Benjamen laŭ ĝiaj familioj, kaj la loto trafis
    la familion de Matri; kaj la loto trafis Saulon, filon de Kiŝ. Oni serĉis lin,
    sed oni lin ne trovis.
  uig-PIN: U Binyamin ⱪǝbilisini jǝmǝt-jǝmǝtliri boyiqǝ ɵz aldiƣa kǝltürüp qǝk taxliwidi,
    qǝk Matrining jǝmǝtigǝ qiⱪti. Andin keyin yǝnǝ qǝk taxliwidi, Kixning oƣli Saulƣa
    qiⱪti. Ular uni izdiwidi, ǝmma uni tapalmidi.
  beo-beo: Amalu, Sa:miuele da Bediamini egaga fi dunu amo fawane ema gasiguda:ma:ne
    sia:i, amalu Ma:dili ea sosogo fi amo gadili aliagalesi ba:i. Amalu Ma:dili ea
    sosogo fi dunu ilia bu gasiguda:i, amola Solo, Gisa ea mano da bu gadili aliagai
    ba:i. Ilia da Solo hohogola lai, be e hame ba:beba:le,
  tpi-OTNT: Na Samuel i tokim ol lain wanblut bilong Benjamin i kam na Bikpela i makim
    lain bilong Matri. Na Samuel i tokim ol man bilong lain Matri i kam na Bikpela
    i makim Sol, pikinini man bilong Kis. Na ol i wok long painim em, tasol ol i no
    lukim em.
  hau-SA: Sai ya kawo kabilar Benyamin gaba, iyali-iyali, aka zaɓi iyalin Matri. A
    ƙarshe aka zaɓi Shawulu ɗan Kish. Amma da aka neme shi sai ba a same shi ba.
  uig-LAT: U Binyamin qebilisini jemet-jemetliri boyiche öz aldigha keltürüp chek
    tashliwidi, chek Matrining jemetige chiqti. Andin kéyin yene chek tashliwidi,
    Kishning oghli Saulgha chiqti. Ular uni izdiwidi, emma uni tapalmidi.
  nde-nde: Emva kwalokho waletha isizwana sikaBhenjamini phambili, usendo ngosendo,
    kwakhethwa usendo lukaMathiri. Ekucineni kwakhethwa uSawuli, indodana kaKhishi.
    Kodwa kwathi sebemdinga akaze abonakala.
  ton-ton: 'Pea ʻi heʻene fekau ke haʻu ʻo ofi ʻae faʻahinga ʻo Penisimani ʻi honau
    ngaahi fale, naʻe fili ʻae fale ʻo Matili, pea fili ʻa Saula ko e foha ʻo Kisi:
    pea ʻi heʻenau kumi ia, naʻe ʻikai ʻiloa ia.'
  ces-1613: Potom kázal přistupovati pokolení Beniamin po čeledech jich, i přišlo
    na čeled Matri, a přišlo na Saule, syna Cis. I hledali ho, a není nalezen.
  eng-WMB: He brought the tribe of Benjamin near by their families and the family
    of the Matrites was chosen. Then Saul the son of Kish was chosen; but when they
    looked for him, he could not be found.
  tam-TCV: அப்பொழுது சாமுயேல் பென்யமீன் கோத்திரத்தாரை குடும்பங்களின்படியே முன்னே வரும்படி
    அழைத்தான். அவர்களில் மாத்திரி வம்சத்தின்மேலும், கடைசியாக கீஷின் மகன் சவுலின்மேலும்
    சீட்டு விழுந்தது. ஆனால் அவர்கள் அவனைத் தேடியபோது, அவன் அங்கு காணப்படவில்லை.
  ceb-ULB: Unya iyang gipaduol ang tribo ni Benjamin sumala sa ilang mga banay; unya
    ang banay nga Matrihanon mao ang napili; ug si Saul nga anak ni Kis mao ang napili.
    Apan sa dihang nangita sila kaniya, wala siya makaplagi.
  pol-UBG: Potem kazał zbliżyć się pokoleniu Beniamina według jego rodzin i los padł
    na dom Matriego i trafił na Saula, syna Kisza. I szukali go, lecz go nie znaleźli.
  agr-agr: Nunikmatai Benjamígkan patayi aina nuwiyash yana daajig jiinkit tusa dekapsauwai.
    Dutika diyam Matrí patayinia jiinkiuwai. Nunikmatai ataktu awagkiag dekapsajui,
    dutikam Saúla daaji jiinkiuwai. Nunikmatai Saúlan wainkatakama emegkakajui.
  kyc-kyc: Dokopa Samyueleme Benjamenena rara dokona akalyanda mendaki mendaki lao
    epena larapu piyamopa akali Matirinya akalyanda rombo palyiya. Rombo palyapala
    Matirinya akalyanda dokona akali Kisinya ikinyingi Sole doko rombo palyuo nyiya.
    Nyepala nakamame akali baa koteyaminyipape baa angi koto nyii nayami.
  urd-GVU: پھر سموایل نے بن یمین کے قبیلے کے سارے خاندانوں کو رب کے حضور پیش کیا۔
    مطری کے خاندان کو چنا گیا۔ یوں قرعہ ڈالتے ڈالتے ساؤل بن قیس کو چنا گیا۔ لیکن جب
    ساؤل کو ڈھونڈا گیا تو وہ غائب تھا۔
  deu-1912: Und da er den Stamm Benjamin herzubrachte mit seinen Geschlechtern, ward
    getroffen das Geschlecht Matris, und ward getroffen Saul, der Sohn des Kis. Und
    sie suchten ihn; aber sie fanden ihn nicht.
  ntj-ntj: Nyangka-ya palunyanya pirninya pitjala wayirntaranyangka Mama Kuurrtu ngurrkarntanu
    Tjuulnga. Nyangka-raya purtu parranyakulanytja.
  kan-2017: ಆ ಕುಲದ ಗೋತ್ರಗಳನ್ನು ಬರಮಾಡಿದಾಗ ಮಟ್ರಿಯ ಗೋತ್ರದಲ್ಲಿ ಕೀಷನ ಮಗನಾದ ಸೌಲನಿಗೆ ಚೀಟುಬಿದ್ದಿತು.
    ಆದರೆ ಅವನನ್ನು ಹುಡುಕಲು ಅವನು ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: Me yog Samuel ni nge thay e pi tabinaw ko ganong rok Benjamin nga m’on
    min turguy girdi’en e tabinaw rok Matri u fithik’. Me yib e pumo’on ko tabinaw
    rok Matri nga m’on, min turguy Saul ni fak Kish u fithik’rad. Miyad chachangarnag,
    ma demo’
  hlt-MCSB: Te phoeiah Benjamin koca te a cako, a cako la, a nawn tih Matri cako te
    a tuuk. Te vaengah a tuuk tangtae Kish capa Saul te a toem uh dae hmu pawh.
  mdy-ETH: ሄሊሳዖ ሳሙዔኤሌ ቢኢኒያሜ ፃጶ ማኣሮ ዓሳ ጉቤ ቤርቲም ኬስካንዳጉዲ ማሃዛ ዬያቶ ባኣካፓ ማፂሬ ማኣሮ ዓሳ ዶኦሪንቴኔ፤
    ጊንሣ ሃሣ ማፂሬ ማኣሮ ዓሶኮ ዓቲንቃ ቤርቲም ኬስካንዳጉዲ ማሃዛ ዬያቶ ባኣካፓ ቂኢሴ ናኣዚ፥ ሳኣዖኦሌ ዶኦሪንቴኔ፤ ዔያታ ዬማና
    ዒዛ ኮዓዖ ዴንቃኒ ዳንዳዒባኣሴ፤
  twi-ASANTE: Afei ɔmaa Benyamin abusuakuo no mu mmusua nyinaa baa Awurade anim na
    wɔyii Matri abusua, ɛnna awieeɛ no wɔyii Kis babarima Saulo. Na wɔhwehwɛɛ no no,
    na wɔnhunu baabi a wafa.
  mwc-mwc: Damanina ba Benjamin ana dam si msi kasibau wai rakaraka nununai si kasibau
    ba Matri rakarakana kamonai sebasebare si kasibau wai Kish natuna Saul i binei.
    Ba si kinana wai kona kega nai.
  eng-WEBU: He brought the tribe of Benjamin near by their families and the family
    of the Matrites was chosen. Then Saul the son of Kish was chosen; but when they
    looked for him, he could not be found.
  wal-wal: Biniyaama zariyaa yaran yaran aattin, saamai Maaxira yaran wodhdhiis; wurssettan
    Qiisa na7ai Saa7ooli doorettiis. Eti a koyidosona; shin i beettibeenna.
  spa-PDDPT: Luego acercó a la tribu de Benjamín según sus familias, y fue designada
    la familia de Matri. De ella Saúl, hijo de Cis, fue seleccionado, pero cuando
    lo buscaron, no fue hallado.
  gun-gun: Ha'e gui Benjamim regua kuery peteĩ-teĩ ro pygua ikuai va'e oguerupa rã
    oikuaa ukaa va'e ma Matri ro pygua kuery. Ha'e va'e kuery gui ju Quis ra'y Saul
    oikuaa ukaa. Ha'e rami teĩ oeka vy ndojouai.
  agu-BL: Nin tzun e' saj ẍchakol cyakil yi e' xonl Benjamín. Ma yi cyule'n naka'j,
    cho'n tzun noje'n cu'n yi swert squibaj yi e' xonl Matri, wi'tzbilt len noje'n
    cyen yi techl te'j Saúl yi cy'ajl Quis. Nin tzun e' octz tan joyle'n ẍchixo'l,
    poro qui nin jal cya'n.
  ilo-ULB: pinaasidegna ti tribu ni Benjamin sigun kadagiti pulida; ket napili ti
    puli dagiti Matrita; ket napili ni Saul nga anak a lalaki ni Kis. Ngem idi napanda
    a binirok isuna, saanda a mabirokan isuna.
  kpg-kpg: Samuel ga gahigahi di madawaawa Benjamin, malaa go di madahaanau o Matri
    dela ne hilihili aga, gei nia daane huogodoo o di madahaanau o Matri gaa hula
    gi mua. Malaa, go Saul, tama daane a Kish dela ne hilihili aga. Digaula ga halahala
    a Saul, gei Saul la hagalee.
  uig-ARA: ئۇ بىنيامىن قەبىلىسىنى جەمەت-جەمەتلىرى بويىچە ئۆز ئالدىغا كەلتۈرۈپ چەك
    تاشلىۋىدى، چەك ماترىنىڭ جەمەتىگە چىقتى. ئاندىن كېيىن يەنە چەك تاشلىۋىدى، كىشنىڭ
    ئوغلى سائۇلغا چىقتى. ئۇلار ئۇنى ئىزدىۋىدى، ئەمما ئۇنى تاپالمىدى.
  sus-sus: A to gɛ Bunyamin bɔnsɔɛ masende a xabilɛ ki ma, Matiri xabilɛ naxa sugandi.
    Na Matiri xabilɛ ya ma, Kisu xa di Sɔlu naxa sugandi, kɔnɔ a mu nu na e ya ma.
    E naxa a fen, e mu a to.
  pon-2006: Samuel ahpw likwerihda kadaudok en Pensamin; eri, peneineien Matri ahpw
    pilipilda. Eri, ohl koaros nan peneineien Matri ahpw kohdahla, eri, Sohl, nein
    Kis, ahpw pilipilda. Irail rapahkiseli Sohl, re ahpw sohte diar.
  jae-jae: Go kêkêŋ gôlôacmôkê Benjamin nêŋ sackapoacgêdô gêdêŋ-gêdêŋgeŋ sêsa sêmêŋ.
    Eŋ kêpuc kapoac e jakêsêp sackapoacgêdô Matri. Go kêkêŋ sackapoacgêdô Matri nêŋ
    ŋac tageŋ-tageŋ sêsa sêmêŋ ma kêpuc kapoac e jakêsêp Kis latu Saul. Mago gêdêŋ
    taŋ sesom eŋ naŋ, eŋ gêmoa atom.
  ksd-ksd: Ma i ga oro pa ra umana apik na tarai Beniamin tadav ia, ma di ga padapadailam
    pa ra apik na tarai Matiri, ma ba i ga oro pa ra umana kakang ta ra apik na tarai
    Matiri, di ga padapadailam pa Saul natu i Kis, ma ba dia ga tikatikan upi ia,
    pa dia ga na tadav ia.
  tur-YTC: Benyamin oymağı ailelerine göre yaklaştırdı ve Matriler ailesi seçildi.
    Sonra Kiş oğlu Saul seçildi; ama onu aradılar, ama o bulunamadı.
  grc-BRENT: Καὶ προσάγει σκῆπτρον Βενιαμὶν εἰς φυλάς, καὶ κατακληροῦται φυλὴ Ματταρί·
    καὶ προσάγουσι τὴν φυλὴν Ματταρὶ εἰς ἄνδρας, καὶ κατακληροῦται Σαοὺλ υἱὸς Κίς·
    καὶ ἐζήτει αὐτόν, καὶ οὐχ εὑρίσκετο.
  ind-AYT: Setelah itu, dia menyuruh suku Benyamin maju mendekat menurut kaum-kaumnya.
    Kaum Matri terpilih, dan akhirnya Saul, anak Kish, terpilih. Akan tetapi, ketika
    mereka mencarinya, dia tidak ditemukan.
  nya-nya: Anasonkhanitsa fuko la Benjamini banja ndi banja. Pomaliza anasonkhanitsa
    banja la Matiri mmodzimmodzi ndipo Sauli mwana wa Kisi anasankhidwa. Koma atamufunafuna,
    sanamupeze.
  hrv-hrv: Zatim privede pleme Benjaminovo po rodovima i ždrijeb pade na Matrijev
    rod; a kad privede Matrijev rod, čovjeka po čovjeka, ždrijeb pade na Šaula, sina
    Kiševa; ali kad ga potražiše, na nađoše ga.
  mps-mps: Tama Samuelgo te Benjamingo hani solo bage asao olama, tama God Genuai
    Bidigo te Matrigo hani nigilali. Tama Samuelgo te Matrigo hani sibi bidi asao
    po olama, tama Genuai Bidigo digi te Sol sa munama nigali, te Kisgo ogwa. Tama
    augwaligo aga gegebo sę yali, tiali goli, augwaligo aga me subeo.
  tpi-tpi: Na Samuel i tokim ol lain wanblut bilong Benjamin i kam na Bikpela i makim
    lain bilong Matri. Na Samuel i tokim ol man bilong lain Matri i kam na Bikpela
    i makim Sol, pikinini man bilong Kis. Na ol i wok long painim em, tasol ol i no
    lukim em.
  dan-1931: Så lod han Benjamins Stamme træde frem Slægt for Slægt, og Matris Slægt
    ramtes. Så lod han Matris Slægt træde frem Mand for Mand, og Saul, Kisjs Søn,
    ramtes. Men da man ledte efter ham, var han ikke til at finde.
  vie-OVCB: Ông bảo các họ hàng thuộc đại tộc Bên-gia-min đến, họ Mát-ri được chỉ
    danh. Và cuối cùng, Sau-lơ, con của Kích được thăm chỉ danh. Nhưng khi tìm Sau-lơ,
    người ta không thấy ông đâu cả!
  guj-2017: પછી તે બિન્યામીનના કુળને તેઓનાં કુટુંબો પાસે લાવ્યો; તેમાંથી માટ્રીઓનું
    કુટુંબ માન્ય થયું; પછી કીશનો દીકરો શાઉલ માન્ય કરાયો. પણ જયારે તેઓ તેને શોધવા ગયા,
    ત્યારે તે મળ્યો નહિ.
  pon-2006A: Samuel ahpw likwerihda kadaudok en Pensamin; eri, peneineien Matri ahpw
    pilipilda. Eri, ohl koaros nan peneineien Matri ahpw kohdahla, eri, Sohl, nein
    Kis, ahpw pilipilda. Irail rapahkiseli Sohl, re ahpw sohte diar.
  por-BRBSL: Ele trouxe a tribo de Benjamin para perto de suas famílias, e a família
    dos Matrites foi escolhida. Então Saul, o filho de Kish, foi escolhido; mas quando
    o procuraram, ele não pôde ser encontrado.
  cth-cth: Benjamin miphunnaw a imthung lahoi a tho sak teh Matri imthungnaw a rawi.
    Kish capa Sawl hah a rawi. Ahnimouh ni a tawng awh eiteh hmawt awh hoeh.
  twi-twi: Afei ɔmaa Benyamin abusuakuw no mu afi nyinaa baa Awurade anim na woyii
    Matri abusua, na awiei no woyii Kis babarima Saulo. Na wɔhwehwɛɛ no no, na wonhu
    baabi a wafa.
  hlt-hlt: Te phoeiah Benjamin koca te a cako, a cako la, a nawn tih Matri cako te
    a tuuk. Te vaengah a tuuk tangtae Kish capa Saul te a toem uh dae hmu pawh.
  tbz-SIM: Kòo mbɛ̀ yu bɛ nɑɑ̀mùntì dòmmɛ̀ kɛ̀ ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ Mɑtidi kɔku,
    kɛ̀ bɛ̀ mbɛ̀ bɑ̀ɑ̀tì onìtì omɑ́ɑ̀ omɑ́ɑ̀ kɛ̀ Kuyie n tɑ̃ɑ̃tɛ́ Sɑuri Kiisi birɛ.
    Kɛ̀ bɛ̀ɛ ò wɑmmú kɛ́mɔ́ntɛ́.
  msy-2020: Egha Samuel Benjaminɨn anabamɨn itir ikɨziba inigha iza, vaghvagha men
    ikɨziba gara satu gikararava, Matrin ikɨzim amɨsefe, egha Matrin ikɨzim bagha,
    satu gikararava, Sol amɨsefe, a Kisɨn otarim. Ezɨ me a buriava an apizir puvatɨ.
  dop-dop: Ntɛnɑ ɩ́ yɑɑ Pɛncɑmɛɛ kpekǝle kɛ lʋlʋɣʋ lʋlʋɣʋ, nɑ pǝ́ kpɑ Mɑtili nyǝŋkʋ.
    Pǝ wɑɑlɩ kɛ́ ɩ yɑɑ yʋlʋ yʋlʋ, nɑ pǝ́ kpɑ Kisi pǝyɑlʋ Sɑyuli, nɑ pɑ́ pɛɛkɩ-ɩ pɑ
    tɑ nɑ-ɩ.
  azb-azb: Sonra Binyamin qəbiləsini nəsilbənəsil qabağa çıxartdı. Püşk Matri nəslinə
    düşdü. Nəhayət Qiş oğlu Şaul seçildi. Lakin onu axtarıb tapa bilmədilər.
  eng-DBY: And he caused the tribe of Benjamin to come near by their families, and
    the family of Matri was taken; and Saul the son of Kish was taken. And they sought
    him, but he was not to be found.
  hin-2017: तब वह बिन्यामीन के गोत्र को कुल-कुल करके समीप लाया, और चिट्ठी मत्री के
    कुल के नाम पर निकली; फिर चिट्ठी कीश के पुत्र शाऊल के नाम पर निकली। और जब वह ढूँढ़ा
    गया, तब न मिला।
  wol-KYG: Mu woo giirug Beñamin, làng ak làng, làngu Matiri génn, Sóol doomu Kis
    génne ca. Ñu seet Sóol, gisuñu ko.
  eng-YLT: and he bringeth near the tribe of Benjamin by its families, and the family
    of Matri is captured, and Saul son of Kish is captured, and they seek him, and
    he hath not been found.
  kne-kne: Pag saes-aen Samuel ay ayagan sin sango din papamilya sin tribun Benjamin
    et napili din pamilyan Matri. Nantongpalana yan si Saulo ay anak Kis di napili,
    ngem idi anapen das sisya, iwed ay maila da,
  eng-WYC-2017: And he set together the lineage of Benjamin, and the meines thereof;
    and lot felled upon the meine of Matri, and it came unto Saul, the son of Kish.
    Therefore they sought him, and he was not found there.
  eng-WMBB: He brought the tribe of Benjamin near by their families and the family
    of the Matrites was chosen. Then Saul the son of Kish was chosen; but when they
    looked for him, he could not be found.
  urd-GVH: फिर समुएल ने बिनयमीन के क़बीले के सारे ख़ानदानों को रब के हुज़ूर पेश किया।
    मतरी के ख़ानदान को चुना गया। यों क़ुरा डालते डालते साऊल बिन क़ीस को चुना गया।
    लेकिन जब साऊल को ढूँडा गया तो वह ग़ायब था।
  rug-rug: Meke sari hopeke tatamana pule pa butubutu te Benisimane si tioko mae ni
    sa, meke sa tatamana te Matiri si ta vagi vurae. Meke sari na tie pa tatamana
    te Matiri si ene mae, meke e Saula sa tuna e Kisi si ta vagi vurae. Hataia rini
    si asa, meke sipu lopu boka dogoria rini,
  gaz-gaz: Ergasiis inni gosa Beniyaam balbala balbalaan fuula duratti dhiʼeessee
    balballi Maxriit filatame. Dhuma irrattis Saaʼol ilmi Qiish ni filatame. Inni
    garuu yommuu isa barbaadanitti hin argamne.
  fra-LSG: Il fit approcher la tribu de Benjamin par familles, et la famille de Matri
    fut désignée. Puis Saül, fils de Kis, fut désigné. On le chercha, mais on ne le
    trouva point.
  gnn-gnn: ga ŋurruŋunydja Godthu djarr'yurruna Bindjamannha bäpurru'nha, ga ŋuliŋuru
    Bindjamangala bäpurru'ŋuru ŋayi djarr'yurruna Gitjnhana ga nhanŋu yumurrku'nha.
    Ga ŋuliŋuruyinydja miṯtjiŋuru ŋayi djarr'yurruna yäkunha Djolnha, Gitjku nhanŋu
    walkurnha, yurru ŋayipinydja Djolnydja bäyŋu ŋunhiliyi malaŋura. Walala nhäŋa'‐nhaŋala
    bitjarra ḻiw'maraŋala, ga yakana walala maḻŋ'maraŋala ŋanya ŋunhiliyinydja.
  yal-yal: Awa, a yi Bunyamin bɔnsɔnna birin xili xabila yɛɛn ma, Matiri a xabilan
    yi sugandi. Dɔnxɛn na, Kisu a dii xɛmɛn Sɔli yi sugandi. E yi a fen, koni e mi
    a to.
  haw-1868: A hookokoke mai ia i ka hanauna o ka Beniamina ma ko lakou mau ohana,
    ua laweia ka ohana o Materi, a ua laweia o Saula ke keiki a Kisa; a imi lakou
    ia ia, aole i loaa.
  arb-NAV: ثُمَّ تَقَدَّمَتْ عَشَائِرُ سِبْطِ بِنْيَامِينَ، فَاخْتَارَ الرَّبُّ عَشِيرَةَ
    مَطْرِي، وَمِنْهَا وَقَعَ الاخْتِيَارُ عَلَى شَاوُلَ بْنِ قَيْسٍ. فَبَحَثُوا عَنْهُ
    فَلَمْ يَعْثُرُوا عَلَيْهِ.
  ewe-ewe: Samuel yɔ Benyamin ƒe to la ƒe ƒomewo va Yehowa ŋkume eye nudzidze la dze
    Matri ƒe ƒome la dzi. Mlɔeba la, nudzidze la dze Saul, Kis ƒe vi la dzi. Ke esi
    wotsa ŋku la, wokpɔ be Saul bu le ameawo dome.
  eng-LEE: 'And he caused the tribe of Benjamin to come near according to its families,
    and the family of Matri was seized, and then was seized Saul the son of Kish:
    and they sought him, but he could not be found.'
  gvn-gvn: '@see-verse:1SA.010.020'
  asm-FB: গোষ্ঠী অনুসাৰে বিন্যামীন ফৈদক ওচৰলৈ আনাৰ পাছত মট্ৰীয়া সকলৰ গোষ্ঠীক মনোনীত
    কৰা হ’ল আৰু তাৰ মাজত কীচৰ পুত্ৰ চৌলক মনোনীত কৰিলে; কিন্তু তেওঁলোকে যেতিয়া তেওঁক
    বিচাৰি গ’ল, তেতিয়া তেওঁক বিচাৰি নাপালে।
  sus-A: عَ تٌ فّ بُنيَمِن بْنسْي مَسٍندٍ عَ شَبِلّ كِ مَ، مَتِرِ شَبِلّ نَشَ سُفَندِ.
    نَ مَتِرِ شَبِلّ يَ مَ، كِسُ شَ دِ سْلُ نَشَ سُفَندِ، كْنْ عَ مُ نُ نَ عٍ يَ مَ.
    عٍ نَشَ عَ قٍن، عٍ مُ عَ تٌ.
  fra-SBL: Il fit approcher la tribu de Benjamin selon ses familles, et l'on choisit
    la famille des Matrites. On choisit ensuite Saül, fils de Kis, mais on le chercha
    et on ne le trouva pas.
  hbo-hbo: וַיַּקְרֵ֞ב אֶת־שֵׁ֤בֶט בִּנְיָמִן֙ *לְמִשְׁפְּחֹתֹו (לְמִשְׁפְּחֹתָ֔יו)
    וַתִּלָּכֵ֖ד מִשְׁפַּ֣חַת הַמַּטְרִ֑י וַיִּלָּכֵד֙ שָׁא֣וּל בֶּן־קִ֔ישׁ וַיְבַקְשֻׁ֖הוּ
    וְלֹ֥א נִמְצָֽא׃
  piu-2006: '@see-verse:1SA.010.020'
  pjt-pjt: '@see-verse:1SA.010.020'
  kik-kik: Ningĩ akĩrehithia mũhĩrĩga wa Benjamini hau mbere, mbarĩ o mbarĩ, na mbarĩ
    ya Matiri nĩyo yathuurirwo. Mũthia-inĩ Saũlũ mũrũ wa Kishu agĩthuurwo. No maamwetha
    matiigana kũmuona.
  fra-NCL: Il fit approcher la tribu de Benjamin par familles, et la famille de Métri
    fut désignée ; puis Saül, fis de Cis fut désigné. On le chercha, mais on ne le
    trouva point.
  cek-AK: Anih mah Benjamin acaeng to canawk boih hoi angmah taengah anghnaisak naah,
    Matri ih acaeng to qoih moe, Kish capa Saul to a qoih. Toe anih to pakrong o naah,
    hnu o ai.
  cuk-cuk: A-sorbali, Samuel, Benjamín-e-wagan e-gwenadgan-e-gwenadganba ese-dagega
    imaksad. Amar-abargi, Matri-e-gwenadgan sulenonikid. Geb Matri-e-gwenadgan-abargine,
    Quis-e-machi Saúl nugsalenonikid. Geb degi, Saúl-aminadmalad. Amissurgusmalad.
  uig-CYR: У Бинямин қәбилисини җәмәт-җәмәтлири бойичә өз алдиға кәлтүрүп чәк ташливиди,
    чәк Матриниң җәмәтигә чиқти. Андин кейин йәнә чәк ташливиди, Кишниң оғли Саулға
    чиқти. Улар уни издивиди, амма уни тапалмиди.
  tel-2017: బెన్యామీను గోత్రంవారి వంశాలు, కూటమి పేరుల ప్రకారం సమకూర్చినపుడు మత్రియుల
    వంశం ఏర్పడింది. తరువాత కీషు కుమారుడు సౌలు ఎన్నికయ్యాడు. ప్రజలు అతనిని వెదగ్గా
    అతడు కనబడలేదు.
  hat-BSA: Alò, li te mennen tribi Benjamin an vin toupre pa fanmi li yo, e yo te
    pran fanmi Matri a. Konsa, Saül, fis a Kish la te vin pran. Men lè yo vin chache
    li, yo pa t kab twouve l.
  bxh-bxh: Yo fede, Samuwela sulu Beniyamin ya falibadi sa laoma nuwanuwana yai sa
    obiyo, na boga Matili ya fasinabo. Be boga yai te, Kisi natuna Saulo ya fasinabo.
    Na fuyanna sa yoꞌoi mate in hige amainiya.
  kos-kos: Na Samuel el sap kais sie sou in sruf lal Benjamin in kilukyak, na sou
    lal Matri sulosolla. Na kais sie mukul in sou lal Matri kilukyak, na Saul, wen
    natul Kish, el solla. Elos sokol tuh elos kofla konalak.
  hbo-WLC: וַיַּקְרֵ֞ב אֶת־שֵׁ֤בֶט בִּנְיָמִן֙ למשפחתו וַתִּלָּכֵ֖ד מִשְׁפַּ֣חַת הַמַּטְרִ֑י
    וַיִּלָּכֵד֙ שָׁא֣וּל בֶּן־קִ֔ישׁ וַיְבַקְשֻׁ֖הוּ וְלֹ֥א נִמְצָֽא׃
  ibo-ibo: O mere ka ebo Benjamin bịaruo nso nʼagbụrụ nʼagbụrụ, nza mara agbụrụ Matri.
    Nʼikpeazụ nza ahụ mara Sọl, nwa Kish. Ha chọgharịrị ya ma ha ahụghị ya.
  ory-ory: ପୁଣି, ସେ ବିନ୍ୟାମୀନ୍ ବଂଶକୁ ଏକ ଏକ ଗୋଷ୍ଠୀ ଅନୁସାରେ ନିକଟକୁ ଅଣାନ୍ତେ, ମଟ୍ରିର ଗୋଷ୍ଠୀ
    ନିର୍ଣ୍ଣୀତ ହେଲା ଓ ତହିଁ ମଧ୍ୟରୁ କୀଶ୍‍ର ପୁତ୍ର ଶାଉଲ ନିର୍ଣ୍ଣୀତ ହେଲେ; ମାତ୍ର ସେମାନେ ତାଙ୍କୁ
    ଖୋଜନ୍ତେ, ସେ ମିଳିଲେ ନାହିଁ।
  chk-chk: Mürin a emwenato ewe ainangen Peniamin lon en me an famili. Iwe, ewe familien
    Matri a är. Lesopolan a emwenato eman me eman mwän seni ewe familien Matri. Iwe,
    Saul nöün Kis we mwän a är. Nge lupwen ra kütta Saul, resap tongeni küna.
  ssd-ssd: Madina le Samuel ndek Benyamin tuku tugu sinamŋge kuasmbi nduik nduik wikina
    le nu tuku tumailamŋge tiŋginaig. Tiŋginaig le Suŋgoŋge Matri tuku kuasmbi madina.
    Matri tuku kuasmbi ta Samuel tuku tumailamŋge tiŋginaig le Suŋgoŋge Kis tuku kiŋo
    nuŋe Saul madina. Madina le nane ndek nu sota ma ma nda te-silikinaig sulumba
  rop-rop: Afta na Semyul bin meigim ebri femili brom det Benjamin klen kaman en jandap
    lida, en YAWEI bin pikimat det femili gulum Meitri. Afta na ola men brom det femili
    bin kaman en jandap lida, en YAWEI bin pikimat det san blanga Kish neim Sol. En
    wen deibin lukabat im, dei nomo bin faindim im,
  ukr-1871: Тодї звелїв поколїнню Беняминовому приступати по родинам, і вказав жереб
    родину Матріївську. Тодї звелїв родинї Матріївській приступати чоловік за чоловіком,
    і вказав жереб Саула Кисенка. Тільки ж його шукали, та й не знайшли.
  deu-1951: Und als er den Stamm Benjamin nach seinen Geschlechtern herzutreten ließ,
    ward getroffen das Geschlecht Matri, und als er das Geschlecht Matri herzutreten
    ließ, Mann für Mann, da ward getroffen Saul, der Sohn des Kis. Und sie suchten
    ihn, aber sie fanden ihn nicht.
  eng-JPS: And he brought the tribe of Benjamin near by their families, and the family
    of the Matrites was taken; and Saul the son of Kish was taken; but when they sought
    him, he could not be found.
  srp-1865: Potom privede pleme Venijaminovo po porodicama njegovijem, i pade na porodicu
    Matrijevu; potom pade na Saula sina Kisova. I tražiše ga, ali se ne naðe.
  lug-lug: N’asembeza ekika kya Benyamini, lunyiriri ku lunyiriri, era olunyiriri
    lwa Materi ne lulondebwa. N’oluvannyuma Sawulo mutabani wa Kiisi n’alondebwa,
    naye bwe baamunoonya, nga talabika.
  heb-heb: ויקרב את שבט בנימן למשפחתו ותלכד משפחת המטרי וילכד שאול בן קיש ויבקשהו
    ולא נמצא׃
  ben-IRV: আর এক এক বংশ অনুসারে বিন্যামীন বংশকে কাছে নিয়ে এলে, মট্রীয়ের বংশকে বেছে
    নেওয়া হল এবং তাদের মধ্য কীশের ছেলে শৌলকে বেছে নেওয়া হল। কিন্তু তাঁর খোঁজ করা
    হলে তাঁকে পাওয়া গেল না।
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਨੇ ਬਿਨਯਾਮੀਨ ਦੇ ਗੋਤ ਨੂੰ ਉਸ ਦੇ ਟੱਬਰਾਂ ਦੇ ਅਨੁਸਾਰ ਨਜ਼ਦੀਕ ਬੁਲਾਇਆ ਤਾਂ
    ਮਤਰੀ ਦੇ ਟੱਬਰ ਦਾ ਨਾਮ ਨਿੱਕਲਿਆ ਅਤੇ ਫੇਰ ਕੀਸ਼ ਦੇ ਪੁੱਤਰ ਸ਼ਾਊਲ ਦਾ ਨਾਮ ਨਿੱਕਲਿਆ ਅਤੇ ਜਦ
    ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਭਾਲਿਆ ਤਾਂ ਉਹ ਨਾ ਲੱਭਿਆ।
  tkr-tkr: Qiyğad Benyaminne nasılen xizanbı sassadna ögeeqa qığı'ı çöp k'eççu. Çöp
    Matriyne xizanılqa gitxhu. Matriyne xizanınbışik'led sassabna ögeeqa qığeepç'eva
    eyhe. Manbışiker Gişna dix Şaul çöp k'eççu, g'əxə. Şaul t'abal ha'a gibğılmee,
    mana iveeke deş.
  mya-JVB: ဗင်္ယာမိန်အဆွေအမျိုးအလိုက် ချဉ်းကပ်စေပြီးမှ၊ မာတရိ အဆွေအမျိုးကို၎င်း၊ ကိရှ၏သား
    ရှောလု ကို၎င်းမှတ်တော်မူသဖြင့် သူ့ကိုရှာ၍ မတွေ့ကြ။
  tte-O: Kabo susu Beniyamina me natuliyao silaoma Samuela salina mena yo Yeoba Matile
    ana susu igitesipwai. Mwa susune kalona mena Yaubada Saulo igitesipwai iya Kisi
    natuna. Sigite-loyaloyai bodane luwana mena iya nigele.
  tbg-tbg: Mintuvaro Samueriva Benaminira ankuqihairo inaara anku, vo anku vo anku
    naaromanta anuvaro Noravano Kotiva vi ankukaqihairo Matirira ankuqai kaamatora.
    Qaiqaa Samueriva tumanta Matirira ankuvano anuvaro Noravano Kotiva vikaqihairo
    Kisira maaqu Soruraqai kaamatora. Ho vika Sorurara ranteha tavovaro kia viva mini
    vaura.
  hmo-hmo: Vadaeni Samuela ese Beniamina iduhu taudia ia boiria, famili ta ta dekena
    amo iena vairana dekenai do idia gini. Vadaeni laki dekena amo Matiri ena famili
    ia abia hidi. Samuela ese Matiri famili ena tatau ta ta ia boiria, iena vairana
    dekenai idia gini. Vadaeni laki dekenai Saulo, Kisa ena natuna ia abia hidi. To
    idia tahua neganai idia davaria lasi.
  urd-urd: तब वह बिनयमीन के क़बीला को ख़ानदान — ख़ानदान करके नज़दीक लाया, तो मतरियों
    के ख़ानदान का नाम निकला और फिर क़ीस के बेटे साऊल का नाम निकला लेकिन जब उन्होंने
    उसे ढूँढा, तो वह न मिला।
  rus-SYN: И велел подходить колену Вениаминову по племенам его, и указано племя Матриево;
    и приводят племя Матриево по мужам, и назван Саул, сын Кисов; и искали его, и
    не находили.
  bqc-SIM: Ɔ̃ à mↄ̀ ń Bɛ̃yãmɛɛ buiↄ ualɛ ń ualɛo. Ɔ̃ Matili ua tɛ́lɛblè. Uadepiↄ
    guu Kisi nɛ́ Saulu mɛ́ blè. Kɛ́ wà aà wɛ̀ɛlɛ, wi aà eo.
  tcz-CHONGTHU: Benjamin phung insung jouse chu akoukhom kit in, chule amaho lah’a
    chun Matri insung alhengdoh kit tan ahi. Achainan Kish cahpa Saul chu amaho insung
    lah’a kon chun ana lhengdoh un ahi. Ahinlah amachu ahol’u le aholmo tauve.
  mar-mar: मग त्याने बन्यामिनाचा वंश त्यातील घराण्याप्रमाणे जवळ आणला; आणि मात्रीचे
    घराणे आणि कीशाचा मुलगा शौल निवडून घेण्यात आला. पण जेव्हा त्यांनी त्याचा शोध केला
    तेव्हा तो सापडला नाही.
  soq-soq: Ita Samuel Beniamin damba bedewe uwa deadea apamono odeiena. Mo deadea
    odeia bedeuwo Iawe God Matri sonaben ita Matri obampa bedeuwo Kis sonaben ita
    Kis obampa bedeuwo Sol sonaben. Ita apana Sol banusaie ewapona baiwa ita mai ewapona.
  qub-qub: Nircurnami Benjamín trïbupita llapan castacunata gayachiran. Chaypitanami
    surtita jitaptin yargamuran Matri castapaj. Matri castacho surtita jitaptin yargamuran
    Cispa wamran Saulpaj. Chaymi Saulta ashir mana tariranchu.
  bqp-bqp: Akũ à sù kũ Biliaminu burinↄ ↄn kũ ↄnnwo. Akũ Matari ↄnnn ò zɛ̀o. Ɔnde
    pìnↄ tɛ́ Kisi nɛ́ Solu mɛ́ à blè. Kũ ò a wɛ̀tɛ, òdi a lero.
  hat-hat: Apre sa, Samyèl fè tout fanmi branch Benjamen yo pwoche yonn apre lòt.
    Seyè a chwazi fanmi Matri a. Lè sa a, li fè tout gason nan fanmi Matri a parèt
    devan Seyè a, Bondye chwazi Sayil, pitit gason Kich la. Yo chache l', men yo pa
    t' ka jwenn li.
  eng-BSB: Then he had the tribe of Benjamin come forward by its clans, and the clan
    of Matri was selected. Finally, Saul son of Kish was selected. But when they looked
    for him, they could not find him.
  tod-tod: Samiyɛle Ɓɛnzamɛn ná-bolodamaiti teʋeni ga pɛlɛyeɠe ʋelei, ziimazeɠegi
    zolooni Mateli ná-pɛlɛyeɠei ma, naati saama, Kise ná-doun zunui Sayile ɠa ziimazeɠegi
    zolooni ma. Ti gaiziɛni, kɛlɛ ti la kaani.
  eng-WEBPB: He brought the tribe of Benjamin near by their families and the family
    of the Matrites was chosen. Then Saul the son of Kish was chosen; but when they
    looked for him, he could not be found.
  kbq-kbq: Hagi anama hute'za ete Benzameni nagate ana taisi zokago re'za kazageno,
    Matri naga huhampri zamante'ne. Hutegeno anampinti Kisi nemofo Soli huhamprinte'ne.
    Hianagi Soli'a anampina omani'nege'za ke'za erifore osu'naze.
  nhe-BL: Huan teipa quinilhuijque para ma monechcahuica iteipa ixhuihua sesen nopa
    huejcapan tatame tlen elqui iixhuihua Benjamín tlen huejcajquiya, huan nopa piltetzitzi
    huetzqui para quinnextilis nopa tlanahuatijquetl hualas ipan iteipa ixhuihua Matri.
    Huan teipa huetzito nopa piltetzitzi ipan Saúl, icone Cis, para elis tlanahuatijquetl,
    pero quema quitemojque Saúl, ax quipantijque.
  bus-bus: Ben à mↄ̀ kↄ̃n Bɛyãmi boriinↄ ualɛ kↄ̃n ualɛo. Ben Matari ua kàbankpɛ
    blè. Uadee pìnↄ tɛ́ Kisi nɛ́ Solu bé à blè. Kɛ̀ wà à wɛ̀tɛ, wèe à ero.
  gub-BL: Wenoz Mezàmi izuapyapyr wanemiaihu uzeupe upaw rupi wà kury. Omomor wi ita.
    Wexaexak Maxiri iànàànàm wà. Na'e awakwer Maxiri ipurumuzàmuzàg uhem Xamuew henataromo
    wà. Wexaexak Ki ta'yr Xau her ma'e wà. A'e rupi wekar oho wà, nuexak kwaw wà.
  eng-DRA: And he brought the tribe of Benjamin and the kindreds thereof, and the
    lot fell Upon the kindred of Metri, and it came to Saul the son of Cis. They sought
