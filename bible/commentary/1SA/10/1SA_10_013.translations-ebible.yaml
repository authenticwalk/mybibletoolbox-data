verse: 1SA.010.013
translations:
  mal-C: ശൗൽ പ്രവചിച്ചുതീർന്നപ്പോൾ, അദ്ദേഹം ഗിബെയയിലെ മലയിലേക്കുപോയി.
  deu-TKW: Als nun seine prophetische Erregung zu Ende war, ging er nach Hause.
  lin-lin: Tango Saulo asilisaki kosakola, akendeki na esambelo ya likolo ya ngomba.
  eng-LSV: And he ceases from prophesying, and comes to the high place,
  eng-GNV: And when he had made an ende of prophecying, he came to the hie place.
  eng-WEBSTER: And when he had made an end of prophesying, he came to the high place.
  nhw-BL: Huan quema Saúl tlanqui camanalti TOTECO icamanal, yajqui ipan nopa tepetl
    campa eltoya se tlaixpamitl.
  swh-ONEN: Baada ya Sauli kumaliza kutoa unabii, alikwenda mahali pa juu.
  bba-bba: Sɑɑ ye Sɔɔlu u sɑ̃ɑ te kuɑ u kpɑ, mɑ u dɑ ɡunɡuu ten mi.
  eng-KJVCPB: And when he had made an end of prophesying, he came to the high place.
  mpx-mpx: He Sol i wonawona ge i sagasaga haba, yaka abwe i na i ha oyaa abapowona.
  luo-luo: Kane Saulo osetieko koro noidho mobet e kar lemo.
  meu-meu: E peroveta vaitani, bena atai gabuna ai e kau.
  npi-ULB: जब तिनले अगमवाणी बोलेर सके, तब तिनी उच्‍च स्थानमा आए ।
  yor-yor: Lẹ́yìn tí Saulu dákẹ́ sísọ àsọtẹ́lẹ̀, ó lọ sí ibi gíga.
  emp-NTPO: Mãwãnacarea Saulora idji diguid̶a jũẽsia.
  ind-ind: Sesudah Saul selesai bernubuat, dia naik ke tempat penyembahan yang di
    atas bukit di dekat situ.
  pes-OPCB: وقتی شائول از نبوّت کردن فارغ شد به بالای کوه رفت.
  tgl-ULB: Nang matapos niyang manghula, pumaroon siya sa mataas na lugar.
  cbu-NT: Ashiramchu, Saul Apanllee wizpur yaramchu, pangupsha kanapurangiya.
  hui-hui: Ai Solo ibu bia maro bialu ibu puwa bo lomabu mulene dabu hari bare wiagoriani
    pene.
  mya-mya: က​ခုန်​ဟစ်​အော်​ပြီး​သော​အ​ခါ​ရှော​လု သည်​တောင်​ကုန်း​ပေါ်​ရှိ​ယဇ်​ပလ္လင်​သို့​ထွက်
    ခွာ​သွား​၏။
  bod-N: དེ་ནས་སོ་ལོས་ལུང་བསྟན་ཟིན་ནས་གནས་མཐོ་སར་སླེབས་སོ། །
  sna-sna: Mushure mokunge Sauro apedza kuprofita, akaenda kunzvimbo yakakwirira.
  spa-BLM: Cuando terminó de profetizar, llegó al lugar alto.
  cac-cac: Ix lajvi yec'b'at juntzan̈ chi', ix q'uec'och vin̈aj Saúl chi' d'a tzalan
    b'aj tz'och ejmelal.
  swh-ULB: Alipomaliza kutabiri, akafika mahali pa juu.
  bel-bel: І перастаў ён прарочыць і пайшоў на вышыню.
  wed-wed: Ma Saul jima i voterei ma i ḡae au ola au dobu vivivireina.
  deu-ELBBK: Und als er aufgehört hatte zu weissagen, kam er auf die Höhe.
  mbb-OT: Hein neipus is kebpenagnà ni Saul, midhendiyà sikandin te simbahan he ziyà
    te metikang he lugar.
  mal-2015: അവൻ പ്രവചിച്ചുകഴിഞ്ഞശേഷം ഗിബെയയിൽ എത്തി.
  rmc-rmc: Sar preačhiľa o Saul te prorokinel, odgeľa pro učo than.
  pes-OPV: و چون ازنبوت کردن فارغ شد به مکان بلند آمد.
  ron-1924: Кынд а сфыршит де пророчит, с-а дус пе ынэлциме.
  aui-aui: Raghanina Sol iwonakasiyaragha ikovi na igae kabepepa gawarine.
  ben-OBCV: শৌল ভাববাণী বলা শেষ করে, টিলায় উঠে গেলেন।
  som-som: Oo markuu dhammeeyey waxsheegiddii ayuu yimid meeshii sare.
  lat-VUC: Cessavit autem prophetare, et venit ad excelsum.
  eng-ASVBT: And when he had made an end of prophesying, he came to the high place.
  ita-1885: Poi, avendo finito di profetizzare, arrivò all'alto luogo.
  eng-LXXUP: And he ceased prophesying, and comes to the hill.
  eng-ULB: When he finished prophesying, he came to the high place.
  spa-VBL: Cuando Saúl terminó de profetizar, fue al lugar alto de adoración.
  fra-_FOB: Puis il cessa de prophétiser, et vint au haut lieu.
  mal-mal: അവൻ പ്രവചിച്ച് കഴിഞ്ഞശേഷം ഗിബെയയിൽ എത്തി.
  urd-GVR: Nabuwwat karne ke iḳhtitām par Sāūl pahāṛī par chaṛh gayā jahāṅ qurbāngāh
    thī.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ लोव़ पने थुम्‍शा, आ खिं लमाक्‍त।
  ita-1927: E come Saul ebbe finito di profetare, si recò all’alto luogo.
  ckb-ckb: پاش ئەوەی لە حاڵ گرتن بووەوە، شاول چوو بۆ نزرگەی سەر بەرزاییەکە.
  eng-BBE: Then going away from the prophets, he came to the house.
  kan-OKCV: ಅವನು ಪ್ರವಾದಿಸಿದ ತರುವಾಯ ಗುಡ್ಡದ ಮೇಲಕ್ಕೆ ಬಂದನು.
  tam-2017: அவன் தீர்க்கதரிசனம் சொல்லி முடிந்தபின்பு, மேடையின்மேல் வந்தான்.
  spa-RV-1909: Y cesó de profetizar, y llegó al alto.
  ron-BTF: Și, când a terminat de profețit, a ajuns la locul înalt.
  eng-WEBP: When he had finished prophesying, he came to the high place.
  eng-FBV: After Saul had finished prophesying, he went to the high place.
  nld-1939: Toen hij opgehouden had met profeteren, en in Giba was teruggekomen,
  nch-BL: Huan quema Saúl tanqui camanalti TOTECO icamanal, yajqui ipan nopa tepet
    campa eltoya se taixpamit.
  vie-1934: Khi Sau-lơ thôi nói tiên tri, thì đi lên nơi cao.
  hin-CV: जब शाऊल अपनी भविष्यवाणी पूर्ण कर चुके, वह पर्वत शिखर पर चले गए.
  spa-BES: Y saliendo del trance profético, vino a la casa.
  tdx-tdx: Ie nihenefe’e i fitokiañey le niheo mb’ an-toetse an-kaboam-beo.
  tha-KJV: เมื่อท่านพยากรณ์​สิ​้นลงแล้ว ท่านก็​มาย​ังปู​ชน​ียสถานสูง
  por-BR-2018: E cessou de profetizar, e chegou ao alto.
  deu-ELO: Und als er aufgehört hatte zu weissagen, kam er auf die Höhe.
  eng-WYC-2018: And Saul ceased to prophesy, and he came to an high place (or and
    he came to the hill shrine).
  epo-epo: Kaj ĉesinte profeti, li venis sur la altaĵon.
  uig-PIN: Əmdi Saul bexarǝtlik sɵzlǝrni ⱪilip bolup, yuⱪiri jayƣa qiⱪip kǝtti.
  beo-beo: 'Solo da bubuluba gagaousa: lai dagoloba, e da agologa, gobele salasu oloda
    da:iya amoga gado heda:i.'
  tpi-OTNT: Orait taim Sol i mekim pasin olsem profet pinis, em i go long alta i stap
    long maunten.
  hau-SA: Bayan da Shawulu ya gama annabci sai ya haura ya tafi tudu.
  uig-LAT: Emdi Saul bésharetlik sözlerni qilip bolup, yuqiri jaygha chiqip ketti.
  nde-nde: Kwathi uSawuli eseyekele ukuphrofetha, wasesiya endaweni ephakemeyo.
  ton-ton: Pea ʻi he fakaʻosi ʻene kikite, naʻe haʻu ia ki he potu māʻolunga.
  ces-1613: A přestav prorokovati, přišel na horu.
  eng-WMB: When he had finished prophesying, he came to the high place.
  tam-TCV: சவுல் இறைவாக்கு சொல்லி முடித்தபின் மேடைக்குப் போனான்.
  ceb-ULB: Sa dihang nahuman siya ug panagna, miadto siya sa hataas nga dapit.
  pol-UBG: A kiedy przestał prorokować, przyszedł na wyżynę.
  agr-agr: Nuna nunik nagkaanak Saúl niina inakejai nuwi nagkaemaki, we wenakua Apajuí
    emematku kuntin maa apetai nain aajakua nuwi wakauwai.
  kyc-kyc: Sole rae maiyuo baa pii poraiyuo lao, Wamya lyuo otapala dokopa baa yuu
    kyau kana pyare laro karenge dokona pulyuo peya.
  urd-GVU: نبوّت کرنے کے اختتام پر ساؤل پہاڑی پر چڑھ گیا جہاں قربان گاہ تھی۔
  deu-1912: Und da er ausgeweisagt hatte, kam er auf die Höhe.
  ntj-ntj: Nyangka Tjuultu mirrarra kanturayirnu wiyarringkula kutipitjangu yapu katalarra
    tjiinya-ya Mama Kuurrnga marninypungkupayi, palunyalakutu.
  kan-2017: ಅವನು ಪ್ರವಾದಿಸಿದ ನಂತರ ಬೆಟ್ಟದ ಮೇಲಿದ್ದ ಯಜ್ಞವೇದಿಯ ಬಳಿಗೆ ಬಂದನು.
  yap-yap: Fa’ani mu’ Saul ko churu’ nge tolul, me yan ko fare altar u daken e burey.
  hlt-MCSB: A tonghma te a toeng phoeiah hmuensang a paan.
  mdy-ETH: ሳኣዖኦሌ ፆኦሲ ማሊፆ ኬኤዚ ጋፔስካፓ ጌሜራ ዓኣ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞ ኬስኬኔ።
  twi-ASANTE: Saulo gyaee nkɔmhyɛ no, ɔforo bepɔ no kɔɔ afɔrebukyia no so.
  mwc-mwc: Saul i peroveta wona i kakaba wai i gae ku bopepeta gawarina.
  eng-WEBU: When he had finished prophesying, he came to the high place.
  wal-wal: Saa7ooli hananabaa yootiyoogaa wurssidoogaappe guyyiyan, goinniyo xoqqa
    sohuwaa biis.
  spa-PDDPT: Cesó de profetizar, y al llegar al lugar alto,
  gun-gun: Saul ayvu omombe'upa ma rire yvy'ã katy ju oo.
  agu-BL: Ma yi baje'n wi' yi xtxolbila'tz nin tzun aj Saúl xe ca'l.
  ilo-ULB: Idi nalpas iti panagipadpadtona, napan isuna iti nangato a disso.
  kpg-kpg: Di madagoaa hua Saul ne lawa i dono wolowolo mo di gagaalege i nia helekai
    kokohp, gei mee gaa hana gi di gowaa hai tigidaumaha dela i hongo di gonduu.
  uig-ARA: ئەمدى سائۇل بېشارەتلىك سۆزلەرنى قىلىپ بولۇپ، يۇقىرى جايغا چىقىپ كەتتى.
  sus-sus: A to gɛ Alatala xa masenyi tide, a naxa te geya fari.
  pon-2006: Ni Sohl eh kaerala eh iang kahkahlek oh weriwer, e ahpw ketila ni pei
    sarawio pohn dohlo.
  jae-jae: Gêdêŋ taŋ katu kaiŋ teŋ kêsa su naŋ, eŋ gêja nê malac Gibea.
  ksd-ksd: Ma ba i ga tar tata na propet par i ga vana ta ra kubana.
  tur-YTC: Peygamberlik etmeyi bitirince, yüksek yere geldi.
  grc-BRENT: Καὶ συνετέλεσε προφητεύων, καὶ ἔρχεται εἰς τὸν βουνόν.
  ind-AYT: Sesudah bernubuat, dia pergi ke bukit pengorbanan.
  nya-nya: Sauli atasiya kuloserako, anapita ku kachisi ku phiri.
  hrv-hrv: Kad je prošao njegov zanos, Šaul se vrati kući.
  mps-mps: Tialima, Solgo te profetgo ebo kolesaga tiwai elama, aga te bulu dude elalubo
    alta elalubo madi pai.
  tpi-tpi: Orait taim Sol i mekim pasin olsem profet pinis, em i go long alta i stap
    long maunten.
  dan-1931: Da hans profetiske Henrykkelse var ovre, gik han til Gibea.
  vie-OVCB: Nói tiên tri xong, Sau-lơ đi lên đồi cao.
  guj-2017: પ્રબોધ કરી રહ્યો, પછી તે ઉચ્ચસ્થાને આવ્યો.
  pon-2006A: Ni Sohl eh kaerala eh iang kahkahlek oh weriwer, e ahpw ketila ni pei
    sarawio pohn dohlo.
  por-BRBSL: Quando ele terminou de profetizar, ele veio para o alto escalão.
  cth-cth: Sawl teh profet lawk a pâpho hnukkhu hmuen karasang koe a cei.
  twi-twi: Saulo gyaee adiyi no, ɔforoo bepɔw no kɔɔ afɔremuka no so.
  hlt-hlt: A tonghma te a toeng phoeiah hmuensang a paan.
  tbz-SIM: Sɑuri yɛ̀mmɛ̀ tɛ̃̀ńnɛ́ní dìì mɔ̀nnì kòo kɔtɛ ditɔ̀nnì bo kɛ̀.
  msy-2020: Ezɨ Sol Godɨn akamɨn gun mɨkemegha gɨvagha, Godɨn ziam fer danganimɨn
    ghuavanabo.
  dop-dop: Sɑyuli tɛmɑ pɑɑlɛ nɑ Ɩsɔ sɑm kɛ mpʋ, ɩlɛnɑ ɩ́ kpɑ tǝkɔtǝlɛ kɛ tontoŋle
    tɔɔ.
  azb-azb: Şaul peyğəmbərlik edəndən sonra səcdəgaha qalxdı.
  eng-DBY: And when he had ended prophesying, he came to the high place.
  hin-2017: जब वह नबूवत कर चुका, तब ऊँचे स्थान पर चढ़ गया।
  wol-KYG: Sóol biral ay waxyu ba noppi daldi dem ca bérabu jaamookaay ba.
  eng-YLT: And he ceaseth from prophesying, and cometh in to the high place,
  eng-WYC-2017: And Saul ceased to prophesy, and he came to an high place.
  eng-WMBB: When he had finished prophesying, he came to the high place.
  urd-GVH: नबुव्वत करने के इख़्तिताम पर साऊल पहाड़ी पर चढ़ गया जहाँ क़ुरबानगाह थी।
  rug-rug: Sipu beto peka na kukili se Saula si sage la pa hope pa toqere si asa.
  gaz-gaz: Saaʼolis erga raajii dubbachuu raawwatee booddee gaara sagadaatti ol baʼe.
  fra-LSG: Lorsqu’il eut fini de prophétiser, il se rendit au haut lieu.
  gnn-gnn: Bala yana ŋayi Djol marrtjina ḏuwaṯthurrunana, ga buku‐ŋal'yurruna Garraywuna.
  yal-yal: A to yelin nabiya falane tiyɛ, a siga geyaan ma saraxa badeni.
  haw-1868: A pau kana wanana ana, hele mai ia i kahi kiekie.
  arb-NAV: وَلَمَّا فَرَغَ مِنَ التَّنَبُّوءِ، صَعِدَ إِلَى الْمُرْتَفَعِ،
  ewe-ewe: Esi Saul wu nyagblɔɖi la nu la, eyi ɖe to la dzi.
  eng-LEE: And when he had made an end of prophesying, he came to the high-place.
  asm-FB: ভাববাণী প্ৰচাৰ কৰি শেষ হোৱাৰ পাছত তেওঁ ওখ স্থানলৈ গ’ল।
  sus-A: عَ تٌ فّ عَلَتَلَ شَ مَسٍنيِ تِدٍ، عَ نَشَ تٍ فٍيَ قَرِ.
  fra-SBL: Lorsqu'il eut fini de prophétiser, il s'approcha du haut lieu.
  hbo-hbo: וַיְכַל֙ מֵֽהִתְנַבֹּ֔ות וַיָּבֹ֖א הַבָּמָֽה׃
  piu-2006: '@see-verse:1SA.010.012'
  pjt-pjt: '@see-verse:1SA.010.012'
  kik-kik: Thuutha wa Saũlũ gũtiga kũratha mohoro, agĩthiĩ handũ hau hatũũgĩru.
  fra-NCL: Lorsqu’il eut cessé de prophétiser, il se rendit en haut lieu.
  cek-AK: Lok taphong boeng pacoengah, Saul loe hmuensang ah caeh.
  cuk-cuk: Saúl Bab-Dummad-gayaburba-barsognaid-bergusgua, yar-mullugi Bab-Dummadse-goled-aila-matusulid-siidse
    naded.
  uig-CYR: Әнди Саул бешарәтлик сөзләрни қилип болуп, жуқури җайға чиқип кәтти.
  tel-2017: తరువాత అతడు ప్రకటించడం ఆపివేసి ఉన్నత స్థలానికి వచ్చాడు.
  hat-BSA: Lè li te fin pwofetize li te vini nan plas anwo a.
  bxh-bxh: Saulo ya liba peloweta maꞌuda, mate ya hasai aba fadebasae nuꞌuna.
  kos-kos: Ke Saul el oru tacn ac sasa in alyalu lal tari, na el som nu ke nien loang
    fineol uh.
  hbo-WLC: וַיְכַל֙ מֵֽהִתְנַבּ֔וֹת וַיָּבֹ֖א הַבָּמָֽה׃
  ibo-ibo: Mgbe Sọl buchara amụma, ọ rigooro gaa nʼebe ịchụ aja ahụ dị nʼelu ugwu.
  ory-ory: ତହୁଁ ସେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବା ସମାପ୍ତ କଲା ଉତ୍ତାରେ ଉଚ୍ଚସ୍ଥଳୀକି ଗଲେ।
  wmt-wmt: '@see-verse:1SA.010.012'
  chk-chk: Nge lupwen Saul a wes me osuni, a feila ngeni ewe lenien fel won ewe chuk.
  ssd-ssd: Saul nu tuan taŋgo kame ndoŋ maŋau ta ke deŋpurna sulumba nu atraukanu
    tabe mbol ambe kina le
  rop-rop: Wal wen Sol bin binij densdens en jinginat, imbin go langa det serramoni
    pleis ontop langa det hil,
  ukr-1871: Як же перестав пророкувати, прийшов він на узгіррє.
  deu-1951: Und als er aufgehört hatte zu weissagen, kam er auf die Höhe.
  eng-JPS: And when he had made an end of prophesying, he came to the high place.
  srp-1865: I prestavši prorokovati doðe na goru.
  lug-lug: Awo Sawulo bwe yamala okuwa obunnabbi, n’ayambuka mu kifo ekigulumivu.
  heb-heb: ויכל מהתנבות ויבא הבמה׃
  ben-IRV: পরে তিনি ভাববাণী বলা শেষ করে উঁচু স্থানে উঠে গেলেন।
  pan-pan: ਜਦ ਉਹ ਅਗੰਮ ਵਾਕ ਬੋਲ ਚੁੱਕਿਆ ਤਾਂ ਉੱਚੇ ਥਾਂ ਨੂੰ ਗਿਆ।
  tkr-tkr: Şaulee peyğambariyvalla hav'uyle qiyğa, q'urbanbı allya'ane cigeeqa ılqeç'u.
  mya-JVB: ရှောလုသည် ပရောဖက်ပြုပြီးမှမြင့်သောအရပ်သို့ သွား၏။
  tte-O: Ana palopisai imwawasi kabo Saulo isae kaba pwaoli mena.
  tbg-tbg: Ho Soruva Kotira uva tiva qoqaiqama taiqa kero, viraqaahairo viva ofaa
    taintavano aiqinaqaa vaunaini vura.
  hmo-hmo: Saulo ese iena peroveta hereva ia haorea murinai, ororo dekenai ia noho
    boubou patana dekenai ia lao.
  urd-urd: और जब वह नबुव्वत कर चुका तो ऊँचे मक़ाम में आया।
  rus-SYN: И перестал он пророчествовать, и пошел на высоту.
  bqc-SIM: Kɛ́ Saulu ãnabikɛkɛ̀ a làa, ↄ̃ à gɛ̀ gulɛsĩu.
  tcz-CHONGTHU: Chuin Saul in gaothu aseijou phat’in, Pathen houna mun’ah ahung kaltouvin
    ahi.
  mar-mar: भविष्यवाणी करणे समाप्त केल्यावर तो उंचस्थानाकडे आला.
  soq-soq: Sol God aiawa wadie ita wadaposileidie do rasaleidia diasane aupe odene
    wadaposintompa bolawe alen.
  qub-qub: Rimayta usharcur Saulga chayaran wasinmanna.
  bqp-bqp: Kũ Solu annabikɛyã ò à làka, akũ à gɛ̀ɛ gbagbaki pìia.
  hat-hat: Lè Sayil fin danse, lè li te fin bay mesaj, li moute sou ti mòn lan bò
    lotèl la.
  eng-BSB: And when Saul had finished prophesying, he went up to the high place.
  tod-tod: Sayile ɓegai ma ga GALA ná-kulakɛlɛma vaiti bo, é liini zalaɠa ɠula adaʋɛ.
  eng-WEBPB: When he had finished prophesying, he came to the high place.
  kbq-kbq: Hagi Soli'ma kasnampa kema huvagareteno'a, mono'ma ome nehaza agonarega
    marerino vu'ne.
  nhe-BL: Huan quema Saúl tlanqui camati TOTECO itlajtol, yajqui ipan nopa tepetl
    campa eltoya se tlaixpamitl.
  bus-bus: Kɛ̀ Solu annabikɛyã ò à yã̀a, ben à gàa gbãgbãkii pìa.
  gub-BL: Tupàn ze'eg imume'u re oho Xau ma'ea'yr hapy haw ywytyr rehe har pe kury.
  eng-DRA: And when he had made an end of prophesying, he came to the high place.
