verse: 1SA.010.015
translations:
  mal-C: 'ശൗലിന്റെ പിതൃസഹോദരൻ: “ശമുവേൽ നിങ്ങളോടെന്തു പറഞ്ഞു? എന്നോടു പറയുക!” എന്നു
    പറഞ്ഞു.'
  deu-TKW: 'Da sagte Sauls Vetter: Teile mir doch mit, was Samuel zu euch gesagt hat!'
  lin-lin: 'Noko ya Saulo alobaki lisusu : — Nabondeli yo, yebisa ngai makambo oyo
    Samuele alobaki na bino.'
  eng-LSV: And the uncle of Saul says, “Please declare to me what Samuel said to you.”
  eng-GNV: And Sauls vncle saide, Tell me, I pray thee, what Samuel said vnto you.
  eng-WEBSTER: And Saul's uncle said, Tell me, I pray thee, What Samuel said to you.
  nhw-BL: 'Huajca itío quitlatzintoquili: ―Huan ¿tlaque anmechilhui Samuel? Techilhuica.'
  swh-ONEN: Babaye mdogo Sauli akasema, “Niambie Samweli amekuambia nini.”
  bba-bba: Yerɑ bɑɑ yɑ̃kɑbu wi, u nɛɛ, ɑ mɑn sɔ̃ɔwɔ ye Sɑmuɛli u nun sɔ̃ɔwɑ.
  eng-KJVCPB: And Saul’s uncle said, Tell me, I pray thee, what Samuel said unto you.
  mpx-mpx: Inoke tau o i nel i ba, “No wasa ku pem Samuwela ga i ba ola eliyamiu.”
  luo-luo: Owad gi wuon Saulo nowachone niya, “Nyisa gima Samuel nowachonu.”
  meu-meu: Saulo tamana lahaina eto, Mani a hamaorogu, Samuel na dahaka e hamaoromui.
  npi-ULB: शऊलका काकाले भने, “शमूएलले तिमीलाई के भने कृपया मलाई भन ।”
  yor-yor: Arákùnrin baba Saulu wí pé, “Sọ fún mi ohun tí Samuẹli wí fún un yín.”
  emp-NTPO: 'Idji djabadrõãba iwid̶isia: –¿Samuelba cãrẽda jarasi? Mʌ̃ djuburia idjia
    jarad̶ara jũma nẽbʌrʌdua.–'
  ind-ind: Pamannya bertanya lagi, “Apa yang Samuel katakan kepadamu?”
  pes-OPCB: 'عمویش پرسید: «او چه گفت؟»'
  tgl-ULB: Sinabi ng tiyo ni Saul, “Pakiusap, sabihin sa akin kung anong sinabi sa
    iyo ni Samuel.”
  cbu-NT: Ashirucha, waziparsha, Nuwaatsshat kamaninganda, ¿Samuel siyaa tsiyatku
    amarangimta? tárangu,
  hui-hui: Ani laribigola Solo aba hamene biagome libuhondo hale halu lalu, Samuele
    ibugua libuhondo agi langiyabe, lene.
  mya-mya: '``သူ​သည်​သင်​တို့​အား အ​ဘယ်​သို့​ပြော လိုက်​ပါ​သ​နည်း'''' ဟု​ဦး​လေး​က​မေး
    ပြန်​သော်၊'
  bod-N: སོ་ལོའི་ཁུ་བོས། སཱ་མུ་ཨེལ་གྱིས་ཁྱོད་ལ་ཅི་སྨྲས་པ་དེ་ང་ལ་ཤོད་ཅེས་དྲིས་པས།
  sna-sna: Babamunini vaSauro vakati, “Ndiudzei kuti Samueri akati kudii kwamuri.”
  spa-BLM: 'El tío de Saúl le dijo: “Por favor, cuéntame lo que te dijo Samuel”.'
  cac-cac: 'Ix yalan vin̈ yuc''tac vin̈ smam vin̈ chi'': —Tzoc val el d''a e c''ool,
    tzeyal d''ayin, tas ix yal vin̈aj Samuel chi'' d''ayex, xchi vin̈.'
  swh-ULB: Baba yake mdogo akasema, “Tafadhali niambie kile alichosema kwako Samweli,”
  bel-bel: 'І сказаў дзядзька Саўлаў: раскажы мне, што сказаў вам Самуіл.'
  wed-wed: Maiana i riwa i pa, “Ma riweu Samuel aiwai i riwem.”
  deu-ELBBK: 'Und der Onkel Sauls sprach: Teile mir doch mit, was Samuel zu euch gesagt
    hat.'
  mbb-OT: Migkaǥi is anggam ni Saul te, “Tudtuli a ke hengkey is migkaǥi ni Samuel
    kenikew.”
  mal-2015: ശമൂവേൽ നിങ്ങളോടു പറഞ്ഞതു എന്നെ അറിയിക്കേണം എന്നു ശൗലിന്റെ ഇളയപ്പൻ പറഞ്ഞു.
  rmc-rmc: 'O bačis phenďa le Sauloske: „Phen mange, so tuke o Samuel phenďa.“'
  pes-OPV: 'عموی شاول گفت: «مرا بگوکه سموئیل به شما چه گفت؟»'
  ron-1924: 'Ункюл луй Саул а зис дин ноу: „Историсеште-мь дар че в-а спус Самуел.”'
  aui-aui: Na aghunanaki ivitarakiiyana bo, “Bi metagha Samwel iwonem?”
  ben-OBCV: শৌলের কাকা বললেন, “আমায় বলো শমূয়েল তোমায় কী বলেছেন।”
  som-som: Markaasaa Saa'uul adeerkiis wuxuu ku yidhi, Waan ku baryayaaye, ii sheeg
    wixii Samuu'eel idinku yidhi.
  lat-VUC: 'Et dixit ei patruus suus: Indica mihi quid dixerit tibi Samuel.'
  eng-ASVBT: And Saul’s uncle said, Tell me, I pray thee, what Samuel said unto you.
  ita-1885: 'E lo zio di Saulle gli disse: Deh! dichiarami ciò che vi ha detto Samuele.'
  eng-LXXUP: And his kinsman said to Saul, Tell me, I pray thee, What did Samuel say
    to thee?
  eng-ULB: Saul's uncle said, “Please tell me what Samuel said to you.”
  spa-VBL: “Por favor, díganme qué les dijo”, preguntó el tío de Saúl.
  fra-_FOB: 'Et l''oncle de Saül lui dit: Déclare-moi, je te prie, ce que vous a dit
    Samuel.'
  mal-mal: ശമൂവേൽ നിങ്ങളോട് പറഞ്ഞത് എന്നെ അറിയിക്കണം എന്ന് ശൌലിന്റെ ഇളയപ്പൻ പറഞ്ഞു.
  urd-GVR: Chachā bolā, “Achchhā? Us ne āp ko kyā batāyā?”
  suz-BL: मिनु सावल आ बकान्‍छाम “सामुएलम इ कली मार देंमे? आं कली शेंदीसी” देंमाक्‍त।
  ita-1927: 'E lo zio di Saul disse: “Raccontami, ti prego, quello che vi ha detto
    Samuele”.'
  ckb-ckb: 'مامی شاولیش گوتی: «پێم بڵێ ساموئێل چی پێ گوتن.»'
  eng-BBE: Then he said, And what did Samuel say to you?
  kan-OKCV: ಅದಕ್ಕೆ ಸೌಲನ ಚಿಕ್ಕಪ್ಪನು, “ಸಮುಯೇಲನು ನಿನಗೆ ಏನು ಹೇಳಿದನು? ದಯಮಾಡಿ ನನಗೆ ತಿಳಿಸು,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுலுடைய சிறிய தகப்பன்: சாமுவேல் உங்களுக்குச் சொன்னது என்ன?
    அதைச் சொல் என்றான்.'
  spa-RV-1909: 'Y dijo el tío de Saúl: Yo te ruego me declares qué os dijo Samuel.'
  ron-BTF: 'Și unchiul lui Saul a zis: Spune-mi, te rog, ce v-a zis Samuel.'
  eng-WEBP: Saul’s uncle said, “Please tell me what Samuel said to you.”
  eng-FBV: “Please tell me what he said to you,” Saul's uncle asked.
  nld-1939: 'De oom van Saul hernam: Vertel me eens, wat Samuël u gezegd heeft.'
  nch-BL: 'Huajca itío quitatzintoquili: ―Huan ¿taya amechilhui Samuel? Techilhuica.'
  vie-1934: 'Chú của Sau-lơ tiếp rằng: Xin cháu hãy tỏ cho chú biết điều Sa-mu-ên
    đã nói cùng hai ngươi.'
  hin-CV: शाऊल के चाचा ने उनसे पूछा, “मुझे बताओ कि शमुएल ने तुमसे क्या-क्या कहा है.”
  spa-BES: 'Entonces él dijo: ¿Y qué te dijo Samuel?'
  tdx-tdx: 'Le hoe ty rahalahin-drae’ i Saole: Ehe, atalilio amako: Ino ty nisaontsia’
    i Samoele?'
  tha-KJV: ลุ​งของซาอูลกล่าวว่า “ซามูเอลบอกอะไรแก่​เจ้​าบ้าง ขอเล่าให้​ฟัง​”
  por-BR-2018: 'E disse o tio de Saul: Eu te rogo me declares que vos disse Samuel.'
  deu-ELO: 'Und der Oheim Sauls sprach: Teile mir doch mit, was Samuel zu euch gesagt
    hat.'
  eng-WYC-2018: And the brother of Saul’s father said to him, Show thou to me what
    Samuel said to thee. (And the brother of Saul’s father said to him, Tell thou
    to me what Samuel said to thee.)
  epo-epo: 'Tiam diris la onklo de Saul: Diru al mi, mi petas, kion diris al vi Samuel.'
  uig-PIN: 'Saulning taƣisi: — Samuilning silǝrgǝ nemǝ deginini manga eytip bǝrginǝ,
    dedi.'
  beo-beo: Solo ea aeyama da ema adole ba:i, “Amola e da alima adi sia:be?”
  tpi-OTNT: Orait smolpapa i tok, “Em i mekim wanem tok long yutupela?”
  hau-SA: Ɗan’uwan mahaifin Shawulu ya ce, “Faɗa mini abin da Sama’ila ya ce maka.”
  uig-LAT: 'Saulning taghisi: — Samuilning silerge néme déginini manga éytip bergine,
    dédi.'
  nde-nde: Uyise omncane kaSawuli wasesithi, “Ngitshela ukuthi uSamuyeli utheni kuwe.”
  ton-ton: Pea pehē ʻe he tuʻasina ʻo Saula, “ʻOku ou kole kiate koe, tala mai ʻaia
    naʻe tala ʻe Samuela kiate kimoua.”
  ces-1613: 'I řekl strýc Saulův: Pověz mi medle, co vám řekl Samuel?'
  eng-WMB: Saul’s uncle said, “Please tell me what Samuel said to you.”
  tam-TCV: அதற்கு சவுலின் சிறிய தகப்பனார், “சாமுயேல் உனக்குச் சொன்னவற்றை எனக்குச்
    சொல்” என்று கேட்டான்.
  ceb-ULB: Miingon ang uyoan ni Saul, “Palihog sultihi ko kung unsay giingon ni Samuel
    kanimo.”
  pol-UBG: 'I stryj Saula powiedział: Powiedz mi, proszę, co wam powiedział Samuel.'
  agr-agr: 'Tusa tama Saúla apaji yachi niina ayaak: “¿Samuelash wajinjutpame? nunú
    minash wait aneasam ujatkata”, tau.'
  kyc-kyc: Leyamopa Solena rakange kukimi isingi lao, Baame apa langipyase? leya.
  urd-GVU: چچا بولا، ”اچھا؟ اُس نے آپ کو کیا بتایا؟“
  deu-1912: 'Da sprach der Vetter Sauls: Sage mir, was sagte euch Samuel?'
  ntj-ntj: Nyangka Tjuulku kamurulu tjapirnu, “Nyaapanta watjarnu Tjamiyultu?”
  kan-2017: “ಸಮುವೇಲನು ಏನು ಹೇಳಿದನು?” ಎಂದು ಚಿಕ್ಕಪ್ಪನು ಕೇಳಲು
  yap-yap: Me fith fa’anem ni ga’ar, “Ere mang e yog ngomew?”
  hlt-MCSB: Te dongah Saul kah napanoe loh , “Samuel loh nangmih rhoi taengah a thui
    te kai taengah thui lah,” a ti nah.
  mdy-ETH: ማዓሢ ዒማና፦ «ዒዚ ዒንሢም ዎዚ ጌዔይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ne wɔfa no bisaa sɛ, “Saa? Na asɛm bɛn na ɔkaeɛ?”
  mwc-mwc: Saul abuna i wona, “Ke woniku, Samuel awaika i wonim?”
  eng-WEBU: Saul’s uncle said, “Please tell me what Samuel said to you.”
  wal-wal: Saa7oola aawaa ishai, “Hayyanaa Sameeli neeyyo giidobaa taayyo yootarkkii”
    yaagiis.
  spa-PDDPT: 'Y el tío de Saúl dijo: Te ruego que me declares lo que les dijo Samuel.'
  gun-gun: 'Ha''e ramo Saul tuty aipoe''i: — Ajerure ndevy, emombe''u ke xevy mba''e
    he''i tu Samuel pendevy?'
  agu-BL: —¿Mbi tzun tal Samuel tzitetz? ¡Txolaj swetz! stzun yi titz'un yi taj Saúl
    tetz.
  ilo-ULB: Kinuna ti uliteg ni Saul, “Ibagayo kaniak no ania ti imbaga ni Samuel kadakayo.”
  kpg-kpg: Tuaahina tamana Saul ga heeu labelaa, “Malaa gei mee gu helekai adu bolo aha?”
  uig-ARA: 'سائۇلنىڭ تاغىسى: ــ سامۇئىلنىڭ سىلەرگە نېمە دېگىنىنى ماڭا ئېيتىپ بەرگىنە،
    دېدى.'
  sus-sus: A sɔxɔ naxɛ, «Samuweli naxan fala wo bɛ, a fala n bɛ.»
  pon-2006: A rien eh pahpao pil idek, “A dahme e mahsanihong uhk?”
  jae-jae: Sa laŋgwa kêsôm gebe “Ôsôm acgom, Samuel kêsôm asageŋ.”
  ksd-ksd: 'Ma matua i Saul i ga biti: Una ve iau ure nam Samuel i ga ve u tana.'
  tur-YTC: Saul'un amcası, “Lütfen bana Samuel'in sana ne dediğini söyle” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ οἰκεῖος πρὸς Σαοὺλ, ἀπάγγειλον δή μοι, τί εἶπέ σοι Σαμουήλ;
  ind-AYT: Paman Saul berkata, “Ceritakanlah kepadaku apa yang dikatakan Samuel kepada
    kalian?”
  nya-nya: Amalume ake a Sauli anati, “Chonde, ndifotokozereniko zimene Samueli wakuwuzani.”
  hrv-hrv: 'A njegov ga stric zamoli: “Pripovijedaj mi što vam je rekao Samuel.”'
  mps-mps: Tialima, te aya sabi bidigo te po wali, “Agai mena po dage si dali waliwe?”
  tpi-tpi: Orait smolpapa i tok, “Em i mekim wanem tok long yutupela?”
  dan-1931: 'Da sagde Sauls Farbroder: “Fortæl mig, hvad Samuel sagde til eder!”'
  vie-OVCB: 'Chú ông lại hỏi: “Thế ông ấy nói gì?”'
  guj-2017: શાઉલના કાકાએ કહ્યું, “મને કૃપા કરીને કહે કે શમુએલે તમને શું કહ્યું?”
  pon-2006A: A rien eh pahpao pil idek, “A dahme e mahsanihong uhk?”
  por-BRBSL: 'O tio de Saul disse: “Por favor, diga-me o que Samuel disse a você”.'
  cth-cth: Sawl e panga ni, Samuel ni nang koe bangmaw a dei, na dei pouh haw telah
    a pacei.
  twi-twi: Ne wɔfa no bisae se, “Saa? Na asɛm bɛn na ɔkae?”
  hlt-hlt: Te dongah Saul kah napanoe loh, “Samuel loh nangmih rhoi taengah a thui
    te kai taengah thui lah,” a ti nah.
  tbz-SIM: 'Kòo cicɛ dɔ̀: N nɑ́kɛ́ Sɑmmuyɛɛri di nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ Solɨn afeziar dozim ghaze, “Ga uaning, nɨ na mɨkɨm, Samuel tizibar
    nɨ mɨkeme?”
  dop-dop: 'Kɛlɛnɑ ɩ́ cɔ sɩ: Tǝ polɑ kpɑŋɑsɩ pɛɛkʋɣʋ tǝ tɑ keesi-sɩ, ɩlɛnɑ tǝ́ polo
    Sɑmiyɛɛlɩ kiŋ. Ntɛnɑ ɩ́lɛ́ sɩ: Kɛɛsɩ-m nti Sɑmiyɛɛlɩ heelɑ-ŋ tɔ.'
  azb-azb: 'Şaulun əmisi dedi: «Rica edirəm, Şamuelin sənə nə dediyini mənə danış».'
  eng-DBY: And Saul's uncle said, Tell me, I pray thee, what Samuel said to you.
  hin-2017: शाऊल के चाचा ने कहा, “मुझे बता कि शमूएल ने तुम से क्या कहा।”
  wol-KYG: 'Baayam bu ndaw ne ko: «Wax ma boog lu leen Samiyel wax.»'
  eng-YLT: And the uncle of Saul saith, 'Declare, I pray thee, to me, what Samuel
    said to you?'
  eng-WYC-2017: And the brother of Saul’s father said to him, Show thou to me what
    Samuel said to thee.
  eng-WMBB: Saul’s uncle said, “Please tell me what Samuel said to you.”
  urd-GVH: चचा बोला, “अच्छा? उसने आपको क्या बताया?”
  rug-rug: “Meke na sa si tozini gamu sa?” nanasa gua sa buhina e Saula.
  gaz-gaz: Obboleessi abbaa Saaʼol immoo, “Waan Saamuʼeel siin jedhe natti himi” jedhe.
  fra-LSG: 'L’oncle de Saül reprit: Raconte-moi donc ce que vous a dit Samuel.'
  gnn-gnn: Ga ŋayi ŋapipi'mirriŋuyunydja dhä‐wirrka'yurruna waŋana bitjarra, “Nhä
    ŋayi Djamiyulyu ḻakaranhanydja nhuŋu?”
  yal-yal: Sɔli sɔxɔ yi a fala, a naxa, “A yɛba n xa Samuyɛli naxan falaxi ɛ xa.”
  haw-1868: I mai la kahi makuakane o Saula, Ke noi aku nei au ia oe, e hai mai ia'u,
    heaha ka mea a Samuela i olelo mai ai ia olua?
  arb-NAV: 'فَقَالَ عَمُّ شَاوُلَ: «أَنْبِئْنِي مَاذَا قَالَ لَكُمَا صَمُوئِيلُ؟»'
  ewe-ewe: Gblɔ nu si Samuel gblɔ na wò la nam.
  eng-LEE: And Saul's uncle said, Do tell me, I pray thee, what did Samuel say unto
    you.
  asm-FB: চৌলৰ দদায়েকে ক’লে, “অনুগ্ৰহ কৰি কোৱাচোন চমূৱেলে তোমালোকক কি ক’লে?”
  sus-A: عَ سْشْ نَشّ، «سَمُوٍلِ نَشَن قَلَ وٌ بّ، عَ قَلَ ﭑ بّ.»
  fra-SBL: 'L''oncle de Saül dit : « Dis-moi ce que Samuel t''a dit. »'
  hbo-hbo: וַיֹּ֖אמֶר דֹּ֣וד שָׁא֑וּל הַגִּֽידָה־נָּ֣א לִ֔י מָֽה־אָמַ֥ר לָכֶ֖ם שְׁמוּאֵֽל׃
  piu-2006: '@see-verse:1SA.010.014'
  pjt-pjt: '@see-verse:1SA.010.014'
  kik-kik: Ithe mũnini wa Saũlũ akiuga atĩrĩ, “Njĩĩra ũrĩa Samũeli aakwĩrire.”
  fra-NCL: 'L’oncle de Saül dit : « Raconte-moi ce que vous a dit Samuel. »'
  cek-AK: Saul ampu mah, Samuel mah timaw ang thuih? Na thui ah, tiah a naa.
  cuk-cuk: 'E-gilor, Saúlʼga sogdebalid: —Bega Samuel-ibmar-sogsad be anga soge.'
  uig-CYR: 'Саулниң тағиси: — Самуилниң силәргә немә дегинини маңа ейтип бәргинә,
    деди.'
  tel-2017: సౌలు చిన్నాన్న “సమూయేలు నీకు ఏమి చెప్పాడో ఆ విషయాలు నాకు కూడా చెప్పు”
    అని అడిగాడు.
  hat-BSA: 'Tonton Saül te di li: “Souple, di m sa ke Samuel te di ou a.”'
  bxh-bxh: Na madiyana iyebom, Samuwela somo ya falibamiu. Au falibagu.
  kos-kos: Na papa sac siyuk, “Ac mea Samuel el fahk nu sumtal?”
  hbo-WLC: וַיֹּ֖אמֶר דּ֣וֹד שָׁא֑וּל הַגִּֽידָה־נָּ֣א לִ֔י מָֽה־אָמַ֥ר לָכֶ֖ם שְׁמוּאֵֽל׃
  ibo-ibo: Ma nwanne nna Sọl sịrị, “Gwa m ihe Samuel gwara gị.”
  ory-ory: ଏଥିରେ ଶାଉଲଙ୍କର ପିତୃବ୍ୟ କହିଲେ, “ମୁଁ ନିବେଦନ କରୁଅଛି, ଶାମୁୟେଲ ତୁମ୍ଭମାନଙ୍କୁ
    କʼଣ କହିଲେ,” ମୋତେ କୁହ।
  wmt-wmt: '@see-verse:1SA.010.014'
  chk-chk: Mürin, pwin semen Saul a üreni, “Kose mochen pwäri ngeniei mine Samuel
    a ürenikemi.”
  ssd-ssd: 'Taŋakina le bab nuŋeŋge ndek kusnana: Nu tale ndaŋmba satikina ŋgina le'
  rop-rop: Wal im anggul bin askim im, “Wanim imbin dalim yu?”
  ukr-1871: 'І каже Саулів дядько: Розкажи менї, що вам казав Самуїл.'
  deu-1951: 'Da sprach Sauls Oheim: Teile mir doch mit, was euch Samuel sagte!'
  eng-JPS: 'And Saul''s uncle said: ''Tell me, I pray thee, what Samuel said unto
    you.'''
  srp-1865: 'A stric Saulov reèe: kaži mi šta vam je rekao Samuilo?'
  lug-lug: Kojja wa Sawulo n’amugamba nti, “Mbuulira Samwiri kye yakugambye.”
  heb-heb: ויאמר דוד שאול הגידה נא לי מה אמר לכם שמואל׃
  ben-IRV: শৌলের কাকা বললেন, “আমাকে বল, শমূয়েল তোমাদের কি বলেছেন?”
  pan-pan: ਫੇਰ ਸ਼ਾਊਲ ਦਾ ਚਾਚਾ ਬੋਲਿਆ, ਮੈਨੂੰ ਦੱਸ, ਸਮੂਏਲ ਨੇ ਤੈਨੂੰ ਕੀ ਆਖਿਆ?
  tkr-tkr: 'Şaulne emisee eyhen: – Hucoona ixhes, Şamuelee şok''le uvhuyn zas yuşan
    he''e.'
  mya-JVB: ဘထွေး ကလည်း ၊ ရှမွေလ သည် အဘယ်သို့ ပြော သနည်း။ ငါ့ အား ပြန်ပြော ပါဟု တောင်းပန်
    သော်၊
  tte-O: Tabe Saulo madiyana ineliyoi iba, “Na yagu wasa kwaeyama tawae Samuela iwalowen
    kolimiu.”
  tbg-tbg: Minti tuvaro viva tiharo, Samueriva nitantara nana uvae tivo? tuvaro
  hmo-hmo: Saulo ena tamana maragi ia gwau, “Mani lau dekenai oi hamaoroa, Samuela
    be umui dekenai dahaka ia gwau?”
  urd-urd: फिर साऊल के चचा ने कहा, “कि मुझको ज़रा बता तो सही कि समुएल ने तुम से क्या
    क्या कहा।”
  rus-SYN: 'И сказал дядя Саулов: расскажи мне, что сказал вам Самуил.'
  bqc-SIM: 'Ɔ̃ Saulu desɛ̃pi òɛ̀: Yã́ pↄ́ Samuɛli òɛ́ siumɛɛ.'
  tcz-CHONGTHU: Apangah pan adong kit’in, “O Samuel in ipi naseipeh lhon em?” tin
    adongkit in ahi.
  mar-mar: मग शौलाचा काका म्हणाला, “मी तुला विनंती करतो शमुवेल तुम्हाशी काय बोलला
    ते मला सांग.”
  soq-soq: Tane me mamba da kaina waitaralene wanase, “Tane Samuel ambi wane dialen?”
  qub-qub: 'Niptin Saulpa tiyun niran: «¿Imatataj nishurayqui Samuelga? Willapämay
    ari.»'
  bqp-bqp: 'Akũ Solu disɛ̃ pìnɛ: Yã kũ Samuɛli òárɛ babamɛnɛ.'
  hat-hat: 'Tonton Sayil la mande l'': -Rakonte m'' sa li di ou.'
  eng-BSB: “Tell me,” Saul’s uncle asked, “what did Samuel say to you?”
  tod-tod: 'Kɛɛɠɛ kɛɛɠɛloin ɠɛni ma: «Leeni ɠa mu Samiyɛle boga wo ma?»'
  eng-WEBPB: Saul’s uncle said, “Please tell me what Samuel said to you.”
  kbq-kbq: Huke hakeno Soli nenogo'a huno, muse huranantoanki na'ane huno tanasami'nefi
    nasami'o.
  nhe-BL: 'Huajca itío quitlajtlani: ―Huan ¿tlaque inmechilhui Samuel? Xinechilhuica.'
  bus-bus: 'Ben Solu desɛ̃ bènɛ: Yã kɛ̀ Samuɛli òaree tↄ̃kɛ̃mɛ.'
  gub-BL: — Ma'in Xamuew peme, i'i itutyr.
  eng-DRA: 'And his uncle said to him: Tell me what Samuel said to thee.'
