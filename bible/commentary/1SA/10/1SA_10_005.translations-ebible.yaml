verse: 1SA.010.005
translations:
  mal-C: “അതിനുശേഷം നീ ദൈവത്തിന്റെ ഗിരിയായ ഗിബെയയിൽ എത്തണം. അവിടെ ഫെലിസ്ത്യരുടെ സൈനിക
    കാവൽത്താവളം സ്ഥിതിചെയ്യുന്നു. നീ പട്ടണത്തോടു സമീപിക്കുമ്പോൾ, മുമ്പിൽ വീണ, തപ്പ്,
    കുഴൽ, കിന്നരം എന്നിവ വായിച്ചുകൊണ്ട് മലയിൽനിന്നിറങ്ങിവരുന്ന ഒരു പ്രവാചകഗണത്തെ കാണും.
    അവർ പ്രവചിച്ചുകൊണ്ടിരിക്കും.
  deu-TKW: Hernach kommst du nach Gibea Gottes, an der Stelle, wo die Säule der Philister
    steht; und wenn du an jenen Platz in der Stadt kommst, wirst du einem Trupp Propheten
    begegnen, die von der Opferstätte herabkommen. Vor ihnen her ertönt Harfe, Pauke,
    Flöte und Zither, während sie selbst in prophetischer Begeisterung sind.
  lin-lin: Sima na yango, okokende na Gibea ya Nzambe epai wapi bayangeli ya Filisitia
    bazali. Wana okopusana na engumba, okokutana na ngulupa ya basakoli kowuta na
    esambelo ya likolo ya ngomba. Liboso na bango, ekozala na babeti mandanda, bambunda
    ya mike, baflite mpe banzenze. Wana bakozala kobeta mindule, basakoli yango bakokoma
    kosakola.
  eng-LSV: Afterward you come to the hill of God, where the garrison of the Philistines
    [is], and it comes to pass, at your coming in there to the city, that you have
    met a band of prophets coming down from the high place, and before them stringed
    instrument, and tambourine, and pipe, and harp, and they are prophesying;
  eng-GNV: 'After that shalt thou come to the hill of God, where is the garisons of
    the Philistims: and when thou art come thither to the citie, thou shalt meete
    a companie of Prophets comming downe from the hie place with a viole, and a tymbrell,
    and a pipe, and an harpe before them, and they shall prophecie.'
  eng-WEBSTER: 'After that thou shalt come to the hill of God, where is the garrison
    of the Philistines: and it shall come to pass, when thou hast come thither to
    the city, that thou shalt meet a company of prophets coming down from the high
    place with a psaltery, and a tabret, and a pipe, and a harp before them; and they
    will prophesy:'
  nhw-BL: Teipa tiyas altepetl Gabaa Elohim campa itztoque nopa soldados filisteos.
    (Gabaa Elohim quinequi quiijtos ‘itlachiquil Toteco Dios’.) Huan quema ticalaquis
    nopona ipan nopa altepetl tiquinnamiquis sequin tlajtol pannextiani catli hualtemose
    tlachiquiltipa huan tlatzotzontihualase ica salterio, pandero, flauta huan arpa.
    Huan inijuanti tlayolmelajtihualase nopa camanali catli Toteco Dios quinmacatoc.
  swh-ONEN: “Baada ya hayo utakwenda Gibea ya Mungu, ambapo hapo kuna kambi ya Wafilisti.
    Unapokaribia mji utakutana na kundi la manabii wakiteremka kutoka mahali pa juu
    wakiwa na vinubi, matari, filimbi na zeze vikipigwa mbele yao, nao watakuwa wakitoa
    unabii.
  bba-bba: Yen biru kɑɑ dɑ sere ɡunɡuru mi bɑ rɑ Gusunɔ sɑ̃ te bɑ mɔ̀ Gibeɑ. Miyɑ
    Filisitibɑn tɑbu kowo wuuru ɡɑrɑ wɑ̃ɑ. Sɑɑ ye ɑ duɔ wuu ɡe sɔɔ, kɑɑ kɑ Gusunɔn
    sɔmɔbun wuuru ɡɑru yinnɑ be bɑ sɑrɑm wee ɡunɡuu ten min di, bɑ ɡiriɡbo kɑ bwɑ̃ɑru
    kɑ ɡuuru kɑ mɔrɔku soomɔ, bɑ Yinni Gusunɔ sɑ̃ɑmɔ.
  eng-KJVCPB: 'After that thou shalt come to the hill of God, where is the garrison
    of the Philistines: and it shall come to pass, when thou art come thither to the
    city, that thou shalt meet a company of prophets coming down from the high place
    with a psaltery, and a tabret, and a pipe, and a harp, before them; and they shall
    prophesy:'
  mpx-mpx: “Toto o enaa, abwe nu na Gibeya, iya Yabowaine wana oya. He labi o Pilistiya
    wali tolohaveyan wali abaholavi etega iyoho to. Sauga nu novin panuwa gegelinaa,
    yaka palopitau ali boda nu pwawal hi loem oyaa abapowona. Enuna nihi houwa egalagalavenu
    hapi, tambalin ge gita nihi lolol ge igo nihi yuyu, yaka gegewel Yehoba Yayaluwana
    wana gasisi elana nihi wonawona ge nihi sagasaga.
  luo-luo: “Bangʼ mano ibiro dhi Gibea miluongo ni Got mar Nyasaye kama nitie kambi
    mar jo-Filistia. Ka ichopo machiegni gi dala to ibiro romo gi oganda jonabi kalor
    koa kar lemo kotelnegi gi joma goyo orutu, gi tamborin, asili gi nyatiti, kendo
    jonabi biro biro ka gikoro wach.
  meu-meu: 'Una murinai Dirava ena ororo ai ba kau, ladana na Gibea; unuseni ai Filistia
    taudia edia tuari oreana ta e nohomu. Una hanua ba raka henia kahi negana ai na
    peroveta oreana ta ida ba hedavari: idia na atai gabuna amo bae diho, bae peroveta,
    mai hatai-hatai ḡaudia, ruirui tarekodia, ivilikou bona gitara oreana na idia
    vairadiai.'
  npi-ULB: त्यसपछि तपाईं परमप्रभुको पर्वतमा आउनुहुनेछ, जहाँ पलिस्तीहरूको चौकी छ ।
    जब तपाईं सहरमा आइपुग्‍नुहुनेछ, तब तपाईंले वीणा, खैंजडी, बाँसुरी र सितार अगिअगि
    बजाउँदै तल आइरहेको भेट्टाउनुहुनेछ । तिनीहरूले अगमवाणी गरिरहेका हुनेछन् ।
  yor-yor: “Lẹ́yìn náà, ìwọ yóò lọ sí òkè Ọlọ́run, níbi tí ẹgbẹ́ ogun àwọn Filistini
    wà. Bí ìwọ ti ń súnmọ́ ìlú náà, ìwọ yóò bá àwọn wòlíì tí ó tò lọ́wọ̀ọ̀wọ́ bọ̀
    láti ibi gíga, pẹ̀lú ohun èlò orin olókùn, tambori àti fèrè àti haapu níwájú wọn,
    wọn yóò sì máa sọ àsọtẹ́lẹ̀.
  emp-NTPO: Mamaʌba bʌra Guibea purud̶aa wãya pilisteorã sordaorã panabadama. Purud̶e
    jũẽbod̶od̶e Ãcõrẽneba bed̶eabadarãda eya borod̶eba ed̶aa zebʌdada unuya. Ãdjirãra
    Ãcõrẽneba bed̶ea panania. Ãdji nocoare ẽberãrãba tõnõãda, chiruda, arpa sid̶a
    zá nĩbad̶ia.
  ind-ind: “Sesudah itu, kamu akan pergi ke bukit Gibea, di sana ada tempat penyembahan
    Allah, dan juga pos jaga Filistin. Saat kamu tiba di kota Gibea, kamu akan bertemu
    dengan sekelompok nabi yang baru saja turun dari tempat penyembahan itu. Mereka
    akan bernubuat sambil bermain gambus, rebana, seruling, dan kecapi.
  pes-OPCB: بعد از آن به کوه خدا در جِبعه خواهی رفت که اردوگاه فلسطینی‌ها در آنجاست.
    وقتی به شهر نزدیک شدی با عده‌ای از انبیا روبرو خواهی شد که از کوه به زیر می‌آیند
    و با نغمهٔ چنگ و دف و نی و بربط نوازندگان، نبوّت می‌کنند.
  tgl-ULB: Matapos iyon, paroroon ka sa burol ng Diyos, kung saan naroon ang kuta
    ng mga Filisteo. Kapag nakarating ka sa lungsod, makakasalubong ka ng isang pangkat
    ng propetang pababa mula sa mataas na lugar na may alpa, panderetas, plauta, at
    lira sa harapan nila; magsisipanghula sila.
  cbu-NT: Aranginasha naakchus, saanpee yaktaripis Guibeyap naangints. Guibeya mach,
    Apanll machirini, átssincha. Annungiritam Filistewshuch sundar tsangashish taariya.
    Ambsha kuseerush, yaktash pshtukchush, tputssha Apanllish pang' shitungeersin,
    machimand karuweersin, tamburtaksin, tiruchkusin, kitartaksin, Apanlleem yasiksin,
    zamamtarana, anoo pangatsha. Ushimuntam tachitkusin, Apanllee kuk kamanimapan,
    Apanllimun wan tsiyatstangat ashkana, anootstam pangatsha.
  hui-hui: Ani bialu í̠ Ngode Datagaliwabenaga hari bare Gibeani Pilidia amialirunaga
    balai anda dewa bu kagoria polebere. Tano ogoriani ubanda tagi bu haga ngagoria
    Ngode Datagaliwabe mana latagi haga maru bo lomabu mulene dabu hari bare ogoriani
    tigua dalialu howa ga̱wa̱bi tabagebi gulupobebi hiliyulabi lama ibalu karia lola
    holebere. Tigua mali lima bi hongo howa ladagadaga bima ibulebira.
  mya-mya: ထို​နောက်​သင်​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏ တပ်​စ​ခန်း​ချ​ရာ ဂိ​ဗာ​မြို့​ရှိ​ဘု​ရား​သ​ခင်
    ၏​တောင်​တော်​သို့​သွား​ရောက်​ရ​မည်။ ဂိ​ဗာ​မြို့ အ​ဝင်​ဝ​၌​သင်​သည်​စောင်း​ကြီး၊
    စောင်း​ငယ်၊ ပတ်​သာ၊ ပြွေ​တို့​ကို​တီး​မှုတ်​လျက်​တောင်​ပေါ် ရှိ​ယဇ်​ပလ္လင်​မှ​လာ​ကြ​သော​ပ​ရော​ဖက်​တစ်​စု
    ကို​တွေ့​လိမ့်​မည်။ သူ​တို့​သည်​က​ခုန်​ဟစ်​အော် ၍​နေ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཁྱོད་ཕེ་ལེ་ཤེད་པའི་སོ་པ་ཡོད་སའི་དཀོན་མཆོག་གི་རི་མདུན་དུ་སླེབས་ནས་དེ་རུ་གྲོང་ཁྱེར་དུ་འགྲོ་བ་ཙམ་གྱིས།
    ལུང་སྟོན་པའི་ཚོགས་གནས་མཐོ་ས་ནས་འབབ་པ་ཞིག་དང་འཕྲད་པར་འགྱུར། དེ་དག་གིས་རྒྱུད་མངས་དང་སིལ་རྔ་དང་གླིང་བུ་དང་པི་ཝང་བཅས་འཁྲོལ་ཞིང་ལུང་སྟོན་པར་བྱ།
  sna-sna: “Mushure maizvozvo uchaenda kuGibhea, Gomo raMwari, kune boka ravarwi vavaFiristia.
    Pamunenge mava kusvika kuguta iri, muchasangana nedungwe ravaprofita vachidzika
    kubva kunzvimbo yakakwirira, mitengeranwa, tambureni, nenyere nembira, zvichiridzwa
    mberi kwavo, uye vanenge vachiprofita.
  spa-BLM: “Después llegarás a la colina de Dios, donde está la guarnición de los
    filisteos; y sucederá que cuando hayas llegado allí a la ciudad, te encontrarás
    con una banda de profetas que bajarán del lugar alto con un laúd, un pandero,
    una flauta y un arpa delante de ellos; y estarán profetizando.
  cac-cac: Slajvi chi', ol ach q'uec'och d'a chon̈ab' Gabaa, b'aj tz'ochtaxon ejmelal
    d'a Jehová, ata' ay jun yed'tal jun macan̈ eb' filisteo. Ayic ol ach och d'a yol
    chon̈ab' chi', ol ilan jayvan̈ eb' vin̈ schecab' Jehová van yemuli, syalan slolonel
    Dios eb' vin̈, b'ab'el eb' vin̈ van yac'anoch salterio, pandereta, flauta yed'
    arpa.
  swh-ULB: Baada ya hayo, utafika katika mlima wa Mungu, mahali ilipo ngome ya Wafilisti.
    Utakapofika mjini, utakutana na kundi la manabii wakiteremka chini kutoka mahali
    pa juu wakiwa na kinanda, tari, kinubi na filimbi mbele yao; na watakuwa wakitabiri.
  bel-bel: Пасьля таго ты прыйдзеш на пагорак Божы, дзе ахоўны атрад Філістымскі;
    і калі ўвойдзеш там у горад, сустрэнеш гурт прарокаў, што сыходзіцьмуць з вышыні,
    і перад імі псалтыр і тымпан, і жалейка і гусьлі, і яны прарочаць;
  wed-wed: —Ma ona nae God ana au Gibeah ola aburuna, weka mai Philistia ai sorodia
    i rauḡaravu. Ma ona ruirui au taon ma Peroveta borui olei ina ḡaiḡairai. Taui
    gitar ma harp, tambourine ma duraio ina vikalokaloei ma Bada ana babani ina garagararei.
  deu-ELBBK: Danach wirst du zu dem Hügel Gottes kommen, wo Aufstellungen der Philister
    sind; und es wird geschehen, sowie du dort in die Stadt kommst, wirst du einer
    Schar Propheten begegnen, die von der Höhe herabkommen, und vor ihnen her Harfe
    und Tamburin und Flöte und Laute, und sie werden weissagen.
  mbb-OT: Ne te kebpekeuma nu ziyà te Buntud te Megbevayà, he zutun is kampu te menge
    Filistihanen ne zuen egkesinuǥung nu he grupu te menge ebpeneuven he edtupang
    puun te simbahan diyà te metikang he lugar. Edtukar sikandan te alpa, tamburin,
    pulalà, wey lira is ebpemenagnà.
  mal-2015: അതിന്റെ ശേഷം നീ ഫെലിസ്ത്യരുടെ പട്ടാളം ഉള്ള ദൈവഗിരിക്കു എത്തും; അവിടെ പട്ടണത്തിൽ
    കടക്കുമ്പോൾ മുമ്പിൽ വീണ, തപ്പു, കുഴൽ, കിന്നരം എന്നിവയോടുകൂടെ പൂജാഗിരിയിൽനിന്നു
    ഇറങ്ങിവരുന്ന ഒരു പ്രവാചകഗണത്തെ കാണും; അവർ പ്രവചിച്ചുകൊണ്ടിരിക്കും.
  rmc-rmc: Paľis aveha pro verchos le Devleskro Gibea, kaj hin o taboris le Filišťincengro.
    Sar džaha andro foros, arakheha ode but proroken, save avena tele pal o učo than,
    le bašavibnaha pre harfa, bubna, flauta the pre citara. On prorokinena.
  pes-OPV: بعد از آن به جبعه خدا که در آنجا قراول فلسطینیان است خواهی آمد، و چون در
    آنجانزدیک شهر برسی گروهی از انبیا که از مکان بلندبه زیر می‌آیند و در‌پیش ایشان
    چنگ و دف و نای و بربط بوده، نبوت می‌کنند، به تو خواهندبرخورد.
  ron-1924: Дупэ ачея, вей ажунӂе ла Гибея Елохим, унде се афлэ гарнизоана филистенилор.
    Кынд вей интра ын четате, вей ынтылни о чатэ де пророчь коборынду-се де пе ынэлцимя
    пентру жертфэ, ку лэуте, тимпане, флуере ши кобзе ынаинте, ши пророчинд.
  aui-aui: Bi bada Samwel, Sol iwonenamayeni bo, “Bi noko murine na kunanagho God
    yana Koya Gibiyane, meme Pilistain damdi sivitakina. Bi kwanatuve kunarughurughu,
    na peroperoveta boruna kunabananidi kabepepa gawarinama sinayoyo. Toudi kabepepa
    sawaridi kadi waghawagha hap da laya, tambarin da durere sinirekwedi, bi sinawonawona
    kasiyaragha.
  ben-OBCV: “পরে তুমি ঈশ্বরের গিবিয়াতে যাবে, যেখানে ফিলিস্তিনীদের একটি সেনা-ছাউনি
    আছে। নগরে পৌঁছাতে না পৌঁছাতেই, তুমি একদল ভাববাদীকে শোভাযাত্রা করে টিলা থেকে নেমে
    আসতে দেখবে। তাঁদের সামনে সামনে লোকেরা দোতারা, খোল, বাঁশি ও বীণা বাজাবে, এবং তাঁরা
    ভাববাণী বলবেন।
  som-som: Oo taas dabadeedna waxaad iman doontaa buurta Ilaah, meeshaasoo ay joogaan
    ciidankii Falastiin, oo waxay noqon doontaa markaad magaalada timaadid inaad la
    kulmi doonto guuto nebiyo ah ee ka soo degaysa meesha sare iyagoo horta ku sita
    shareerad, iyo daf, iyo biibiile, iyo kataarad, oo iyana wax bay sii sheegi doonaan.
  lat-VUC: 'Post hæc venies in collem Dei, ubi est statio Philisthinorum: et cum ingressus
    fueris ibi urbem, obvium habebis gregem prophetarum descendentium de excelso,
    et ante eos psalterium, et tympanum, et tibiam, et citharam, ipsosque prophetantes.'
  eng-ASVBT: 'After that thou shalt come to the hill of God, where is the garrison
    of the Philistines: and it shall come to pass, when thou art come thither to the
    city, that thou shalt meet a band of prophets coming down from the high place
    with a psaltery, and a timbrel, and a pipe, and a harp, before them; and they
    will be prophesying:'
  ita-1885: Poi tu verrai al colle di Dio, ov'è la guernigione de' Filistei; e avverrà
    che, come tu entrerai nella città, tu scontrerai una schiera di profeti, che scenderanno
    giù dall'alto luogo, i quali avranno davanti a sè de' salteri, de' tamburi, de' flauti
    e delle cetere; e profetizzeranno.
  eng-LXXUP: 'And afterward thou shalt go to the hill of God, where is the encampment
    of the Philistines; there is Nasib the Philistine: and it shall come to pass when
    ye shall have entered into the city, that thou shalt meet a band of prophets coming
    down from the Bama; and before them will be lutes, and a drum, and a pipe, and
    a harp, and they shall prophesy.'
  eng-ULB: After that, you will come to the hill of God, where the garrison of the
    Philistines is. When you arrive at the city, you will meet a group of prophets
    coming down from the high place with a harp, a tambourine, a flute, and a lyre
    before them; they will be prophesying.
  spa-VBL: “A continuación llegarás a Guibeá de Dios, donde los filisteos tienen una
    guarnición. Al entrar en la ciudad, te encontrarás con una procesión de profetas
    que desciende del lugar alto, tocando arpas, panderetas, flautas y liras, y estarán
    profetizando.
  fra-_FOB: Après cela, tu viendras à Guibea-Élohim, où est la garnison des Philistins;
    et il arrivera qu'en entrant dans la ville, tu rencontreras une troupe de prophètes,
    descendant du haut lieu, ayant devant eux une lyre, un tambour, une flûte et une
    harpe, et qui prophétiseront;
  mal-mal: അതിന്‍റെശേഷം നീ ഫെലിസ്ത്യരുടെ പട്ടാളം ഉള്ള ദൈവത്തിന്റെ പർവ്വതത്തിൽ എത്തും;
    അവിടെ പട്ടണത്തിൽ കടക്കുമ്പോൾ മുമ്പിൽ വീണ, തപ്പ്, കുഴൽ, കിന്നരം എന്നിവയോടുകൂടെ
    പൂജാഗിരിയിൽനിന്ന് ഇറങ്ങിവരുന്ന ഒരു പ്രവാചകഗണത്തെ കാണും; അവർ പ്രവചിച്ചുകൊണ്ടിരിക്കും.
  urd-GVR: Is ke bād āp Allāh ke Jibiyā jāeṅge jahāṅ Filistiyoṅ kī chaukī hai. Shahr
    meṅ dāḳhil hote waqt āp kī mulāqāt nabiyoṅ ke ek julūs se hogī jo us waqt pahāṛī
    kī qurbāngāh se utar rahā hogā. Un ke āge āge sitār, daf, bāṅsriyāṅ aur sarod
    bajāne wāle chaleṅge, aur wuh nabuwwat kī hālat meṅ hoṅge.
  suz-BL: मिनु नोले गे परमप्रभु आ डांडा गिबेआथ-एलोहीम जाक्‍नीसी। मेकेर लडाइ पचा कली
    बाक्‍शो पलिस्‍ती बाक्‍नीमी। मिनु गे मेको सहर ओव़तीसी हना, डांडा रे यिन यिन पशो
    परमप्रभु यावे आ लोव़ पाइब आन हुल का ग्रुम्‍नीसी। मेको आन ङोंइती मार मार ताप्‍तीके
    ताप्‍बपुकी गाक्‍शो बाक्‍नीम। मिनु मेकोमी परमप्रभु यावे आ लोव़ पाइनीम।
  ita-1927: Poi arriverai a Ghibea-Elohim, dov’è la guarnigione dei Filistei; e avverrà
    che, entrando in città, incontrerai una schiera di profeti che scenderanno dall’alto
    luogo, preceduti da saltèri, da timpani, da flauti, da cetre, e che profeteranno.
  ckb-ckb: «پاشان بۆ گیڤعای خودا دەڕۆیت کە سەربازگەی فەلەستییەکانی لێیە. لەوێ کاتێک
    دەگەیتە شارۆچکەکە، دەستەیەک لە پێغەمبەران دەبینیت کە لە نزرگەی سەر بەرزاییەکەوە
    دابەزیون و لەبەردەمیانەوە ساز و دەف و شمشاڵ و قیسارە لێدەدرێت و ئەوانیش حاڵ دەگرن.
  eng-BBE: 'After that you will come to Gibeah, the hill of God, where an armed force
    of the Philistines is stationed: and when you come to the town, you will see a
    band of prophets coming down from the high place with instruments of music before
    them; and they will be acting like prophets:'
  kan-OKCV: “ತರುವಾಯ ಫಿಲಿಷ್ಟಿಯರ ತಾಣವಿರುವ ದೇವರ ಗಿಬೆಯ ಗುಡ್ಡಕ್ಕೆ ಹೋಗುವಿ. ಅಲ್ಲಿಂದ ನೀನು
    ಪಟ್ಟಣಕ್ಕೆ ಪ್ರವೇಶಿಸುವಾಗ, ನಿನಗೆದುರಾಗಿ ವೀಣೆ, ದಮ್ಮಡಿ, ಕೊಳಲು, ಕಿನ್ನರಿಗಳನ್ನು ತಮ್ಮ ಮುಂದೆ
    ಇಟ್ಟುಕೊಂಡು ಮೇಲಿನಿಂದ ಇಳಿದು ಬರುವ ಪ್ರವಾದಿಗಳ ಗುಂಪು ಬರುವುದು. ಅವರು ಪ್ರವಾದಿಸುವರು.
  tam-2017: பின்பு பெலிஸ்தர்களின் முகாம் இருக்கிற தேவனுடைய மலைக்குப் போவாய்; அங்கே
    நீ பட்டணத்திற்குள் வரும்போது, மேடையிலிருந்து இறங்கி வருகிற தீர்க்கதரிசிகளின் கூட்டத்தைச்
    சந்திப்பாய்; அவர்களுக்கு முன்பாகத் தம்புரும், மேளமும், நாகசுரமும், சுரமண்டலமும்
    போகும்; அவர்கள் தீர்க்கதரிசனம் சொல்வார்கள்.
  spa-RV-1909: 'De allí vendrás al collado de Dios donde está la guarnición de los
    Filisteos; y cuando entrares allá en la ciudad encontrarás una compañía de profetas
    que descienden del alto, y delante de ellos salterio, y adufe, y flauta, y arpa,
    y ellos profetizando:'
  ron-BTF: După aceea vei veni la dealul lui Dumnezeu, unde este garnizoana filistenilor;
    și se va întâmpla, când vei fi intrat acolo în cetate, că vei întâlni o ceată
    de profeți, coborând de la locul înalt cu un psalterion și o tamburină și un fluier
    și o harpă, înaintea lor, și ei vor profeți;
  eng-WEBP: “After that you will come to the hill of God, where the garrison of the
    Philistines is; and it will happen, when you have come there to the city, that
    you will meet a band of prophets coming down from the high place with a lute,
    a tambourine, a pipe, and a harp before them; and they will be prophesying.
  eng-FBV: Next you will come to Gibeah of God, where the Philistines have a garrison.
    As you come into town, you will meet a procession of prophets coming down from
    the high place led by harps, tambourines, flutes, and lyres, and they will be
    prophesying.
  nld-1939: Daarna moet ge naar Giba van God gaan, waar de stadhouder der Filistijnen
    woont; zodra ge de stad binnenkomt, zult ge een troep profeten ontmoeten, die
    met harpen en tamboerijnen, met fluiten en citers voorop, van de hoogte afkomen
    en aan het profeteren zijn.
  nch-BL: Teipa tiyas altepet Gabaa Elohim campa itztoque nopa soldados filisteos.
    (Gabaa Elohim quinequi quiijtos Itachiquil Toteco Dios.) Huan quema ticalaquis
    nopona ipan nopa altepet tiquinamiquis sequij tajtolpanextiani cati hualtemose
    tachiquiltipa huan tatzotzontihualase ica salterio, pandero, flauta huan arpa.
    Huan inijuanti tayolmelajtihualase nopa camanali cati Toteco Dios quinmacatoc.
  vie-1934: Kế sau, ngươi sẽ đến Ghi-bê-a-Ê-lô-him, là nơi có một cái đồn của dân
    Phi-li-tin; khi đã vào thành, ngươi sẽ gặp một đoàn tiên tri từ nơi cao xuống,
    có đàn sắt, trống cơm, ống sáo, và đàn cầm đi trước; họ sẽ nói tiên tri.
  hin-CV: “फिर तुम गीबिया-एलोहीम पहुंचोगे, जहां फिलिस्तीनी सेना का गढ़ है. तुम जैसे
    ही नगर में प्रवेश करोगे, तुम्हें वहां भविष्यवक्ताओं का एक समूह मिलेगा, जो पर्वत
    शिखर से उतरकर आ रहा होगा और जिनके हाथों में विभिन्‍न वाद्य यंत्र होंगे, जो भविष्यवाणी
    कर रहे होंगे.
  spa-BES: 'Después de eso, llegarás a Guibeá, la colina de Dios, donde está estacionada
    una fuerza armada de los filisteos, y cuando llegues a la ciudad, verás una banda
    de profetas que descienden del lugar alto con instrumentos de cuerda, panderos,
    arpa y flautas ante ellos irá gente; y profetizarán:'
  tdx-tdx: Ie añe, le higodañe am-bohin’ Añahare irehe amy toem-pirai-lian-dahin-defon-te-Pilistiy
    eo; aa ihe fa nigodañe amy rovay, le hifana­laka ami’ty firimboñam-pitoky mizotso
    boak’ an-kaboañe ey, hiaoloa’ ty jejo-bory naho ty fikorintsañe naho ty soly naho
    ty marovany le hitoky iereo.
  tha-KJV: ต่อจากนั้นท่านจะมาถึงภูเขาของพระเจ้า ที่​นั่​นม​ีกองทหารรักษาการของคนฟีลิสเตีย
    อยู่​มาเมื่อท่านมาถึงเมืองนั้น ท่านจะพบผู้​พยากรณ์​หมู่​หน​ึ่งกำลังลงมาจากปู​ชน​ียสถานสูง
    ถือพิณใหญ่ รำมะนา ปี่ พิณเขาคู่ นำหน้ามา กำลังพยากรณ์เรื่อยมา
  por-BR-2018: 'De ali virás ao morro de Deus de onde está a guarnição dos filisteus;
    e quando entrares ali na cidade encontrarás uma companhia de profetas que descem
    do alto, e diante deles saltério, e adufe, e flauta, e harpa, e eles profetizando:'
  deu-ELO: Danach wirst du zu dem Hügel Gottes kommen, wo Aufstellungen der Philister
    sind; und es wird geschehen, sowie du daselbst in die Stadt kommst, wirst du einer
    Schar Propheten begegnen, die von der Höhe herabkommen, und vor ihnen her Harfe
    und Tamburin und Flöte und Laute, und sie werden weissagen.
  eng-WYC-2018: After these things thou shalt come into the hill of the Lord, where
    is the standing place, that is, the forcelet, of Philistines; and when thou shalt
    enter into the city, there thou shalt have meeting thee a flock, or a company,
    of prophets, coming down from the high place, and a psaltery, and a tympan, and
    a pipe, and an harp before them, and them prophesying. (After these things thou
    shalt come to the Hill of the Lord, where the stronghold of the Philistines is;
    and when thou shalt enter into the city, there thou shalt meet a group of prophets,
    coming down from the hill shrine, with a lute, and a drum, and a pipe, and a harp
    going before them, and them prophesying.)
  epo-epo: Poste vi venos al la monteto de Dio, kie estas garnizono de la Filiŝtoj;
    kaj kiam vi tie eniros en la urbon, vi renkontos grupon da profetoj, irantaj malsupren
    de la altaĵo, kaj antaŭ ili psalteron, tamburinon, fluton, kaj harpon, kaj ili
    profetas.
  uig-PIN: Andin sǝn «Hudaƣa atalƣan Gibeaⱨ xǝⱨǝrigǝ barisǝn (u yǝrdǝ Filistiylǝrning
    bir lǝxkǝrgaⱨi bar); sǝn xu xǝⱨǝrgǝ kǝlsǝng qiltar, tǝmbur, nǝy wǝ lirilarni kɵtürüp
    yuⱪiri jayidin qüxkǝn bir bɵlǝk pǝyƣǝmbǝrlǝr sanga uqraydu. Ular bexarǝtlik sɵzlǝrni
    ⱪilidu.
  beo-beo: Amalu di da Gode Ea agolo Gibia moilai gadenene amoga asili, Filisidini
    ilia ha wa:i diasu dialoba amoga doaga:mu. Gibia moilai logo holeiga di da balofede
    dunu gadigiwane, agoloa gadenene Godema oloda da:iya gobele salalu manebe ba:mu.
    Ilia da sani baidama, ilibu amola buni fulabosa dusa manebe ba:mu. Ilia da gafosa
    amola gesami hea:dudalebe ba:mu.
  tpi-OTNT: “Na bihain yu mas i go long maunten bilong God long taun Gibea, wanpela
    kem bilong ol soldia bilong Filistia i stap long en. Na taim yu go klostu long
    taun bai yu bungim wanpela lain profet i bin lusim alta long maunten na i kam
    daun. Na ol bai i paitim sampela kain gita na kundu na winim mambu na singsing
    na kalap kalap long pasin bilong ol profet.
  hau-SA: “Bayan wannan, za ka tafi Gebiya ta Allah, inda sansanin Filistiyawa yake.
    Kana shiga garin, za ka sadu da jerin gwanon annabawa suna gangarowa daga tudu,
    ana kaɗa garaya, ana bugan ganguna, ana hura sarewa, ana kuma bugan molo, a gabansu,
    su kuma za su yi ta annabci.
  uig-LAT: Andin sen «Xudagha atalghan Gibéah sheherige barisen (u yerde Filistiylerning
    bir leshkergahi bar); sen shu sheherge kelseng chiltar, tembur, ney we lirilarni
    kötürüp yuqiri jayidin chüshken bir bölek peyghemberler sanga uchraydu. Ular bésharetlik
    sözlerni qilidu.
  nde-nde: Emva kwalokho, uzakuya eGibhiya kaNkulunkulu lapho okulesilindo sebutho
    lamaFilistiya khona. Lapho usubanga emzini, uzahlangana lodwendwe lwabaphrofethi
    besehla bevela endaweni ephakemeyo, phambi kwabo kutshaywa imiqangala lamagedla
    lemifece kanye lemihubhe, njalo bazakuba bephrofetha.
  ton-ton: 'Hili ia, te ke hoko atu ki he moʻunga ʻoe ʻOtua, ʻaia ʻoku tuʻu ʻi ai
    ʻae kolo tau ʻae kau Filisitia: pea ʻe hoko ʻo pehē, ʻi hoʻo hoko atu ki he kolo,
    te mo fetaulaki mo e kau kikite ʻoku ʻalu hifo mei he potu māʻolunga mo e meʻa
    faiva tatangi, mo e fangufangu, mo e haʻape, ʻi honau ʻao pea tenau kikite.'
  ces-1613: Potom přijdeš na pahrbek Boží, na kterémž jest stráž Filistinská. A když
    tam vejdeš do města, potká se s tebou zástup proroků sstupujících s hory, a před
    nimi loutna, buben i píšťalka a harfa, a oni prorokovati budou.
  eng-WMB: “After that you will come to the hill of God, where the garrison of the
    Philistines is; and it will happen, when you have come there to the city, that
    you will meet a band of prophets coming down from the high place with a lute,
    a tambourine, a pipe, and a harp before them; and they will be prophesying.
  tam-TCV: “அதன்பின் பெலிஸ்தியரின் இராணுவ தடைமுகாம் அமைந்துள்ள இறைவனின் மலையான கிபியாவுக்குப்
    போவாய். இவ்வாறு நீ அந்த பட்டணத்துக்கு அருகே வந்தவுடன் இறைவாக்கினரின் ஊர்வலம் ஒன்றை
    மேடையிலிருந்து இறங்கிவரும்போது சந்திப்பாய். அவர்களின் முன்பாக வீணை, தம்புரா, புல்லாங்குழல்,
    யாழ் ஆகிய வாத்தியங்கள் இசைக்கப்படும். அவர்கள் இறைவாக்கு சொல்லிக்கொண்டு வருவார்கள்.
  ceb-ULB: Pagkahuman niana, moadto ka sa bungtod sa Dios, diin atua nahimutang ang
    kampo sa mga Filistihanon. Sa pag-abot nimo sa siyudad, masugatan nimo ang pundok
    sa mga propeta nga nanglugsong gikan sa hataas nga dapit ug aduna silay dala nga
    alpa, tambor, plawta ug lira; managna sila.
  pol-UBG: 'Potem przyjdziesz na pagórek Boży, gdzie jest załoga filistyńska. A gdy
    tam będziesz wchodził do miasta, spotkasz się z gromadą proroków schodzących z
    wyżyny. Przed nimi będą: cytra, bęben, flet i harfa, a oni będą prorokować.'
  agr-agr: '“Nunika wea weakum, yaakat Guibeá Apajuínu tutainum filisteo suntag aidau
    batsamtai awa nuwi jegattame. Nunika jegakmam wainkattame aents kantamin aidau:
    pandero aidaun, arpa aidaun awatkiag, pigkui aidaun umpukmaikia, nuna ukujin profeta
    aidau Apajuí jee pegkegma nuwiya jiinjag Apajuí tibaun etsegkamaikia akagaidau
    wainkattame.'
  kyc-kyc: Dokopa emba Anatunya yuu kyau yuu Gipiya dokona singi dokona Pilisitia
    wambu dupwa komau anda pyuo palaminyi dokona pupi. Parene dokopa yuu taone dokona
    kambu konandowame dokona poropeta akali Anatunya pii nolako lenge dupwa yuu kyau
    kana pyare laro karenge dokona piso lupyuo epo musiki lao bange wakale wakale
    dupwa pyao eparaminyi kando nyere.
  urd-GVU: اِس کے بعد آپ اللہ کے جِبعہ جائیں گے جہاں فلستیوں کی چوکی ہے۔ شہر میں داخل
    ہوتے وقت آپ کی ملاقات نبیوں کے ایک جلوس سے ہو گی جو اُس وقت پہاڑی کی قربان گاہ
    سے اُتر رہا ہو گا۔ اُن کے آگے آگے ستار، دف، بانسریاں اور سرود بجانے والے چلیں
    گے، اور وہ نبوّت کی حالت میں ہوں گے۔
  deu-1912: Darnach wirst du kommen zu dem Hügel Gottes, da der Philister Schildwacht
    ist; und wenn du daselbst in die Stadt kommst, wird dir begegnen ein Haufe Propheten,
    von der Hütte herabkommend, und vor ihnen her Psalter und Pauke und Flöte und
    Harfe, und sie werden weissagen.
  ntj-ntj: Nyangka Tjamiyultu tirtu watjara-wanarayintja, “Palunyangurun yanku ngurra
    kutjupakutu. Palunyalun ngamurringkulalpi nyaku yarnangu pirninya-ya ngalyatjarungaralayirni
    Mama Kuurrnga marninypungkutjatjanu. Tjiinya-ya kutjupatjarralu kitaa wangkatjinganma.
    Nyangka kutjupatjarralu-ya turamu pungama. Tjiinya-ya ngalyakantura mirrarrayinmatarrartu.
  kan-2017: ಅಲ್ಲಿಂದ ಫಿಲಿಷ್ಟಿಯರ ದಂಡು ಇರುವ ದೇವಗಿರಿಯನ್ನು ಮುಟ್ಟಿದಾಗ ಮುಂಭಾಗದಲ್ಲಿ ಸ್ವರಮಂಡಲ,
    ದಮ್ಮಡಿ, ಕೊಳಲು, ಕಿನ್ನರಿ ಈ ವಾದ್ಯಗಾರರೊಡನೆ ಗುಡ್ಡದಿಂದ ಇಳಿದು ಬರುತ್ತಿರುವ ಪ್ರವಾದಿಗಳ ಸಮೂಹವನ್ನು
    ಕಾಣುವಿ. ಅವರು ಪರವಶರಾಗಿ ಪ್ರವಾದಿಸುವರು.
  yap-yap: Ma aram e ngam man ko fare burey rok Got ni bay u lan yu Gibeah, ko gin
    be par e Filistine riy. Ma bay mmada’nag ba ulung i profet u langan e garog ko
    binaw ni karbad ko fare altar u daken e burey, ni bay girdi’en e musik nga m’on
    rorad ni yad be chubeg tatelin e musik ni harp, nge drum, nge ngal, nge lyre.
    Ma yad be churu’ ma yad be tolul.
  hlt-MCSB: Te phoeiah Philisti khohung rhoek om nah Pathen som na pha ni. Khopuei
    te na paan vaengah hmuensang lamkah aka suntla tonghma hlop at te na hum uh ni.
    Amih hmai ah thangpa, kamrhing, phitphoet, rhotoeng neh aka tonghma rhoek te om
    ni.
  mdy-ETH: ጊንሣ ሃሣ ኔ ዴንዲ ፒሊስፄኤሜ ዓሶኮ ዖሎ ዓሳ ዱንኪ ዴዔ፥ ጊቢዓ ጌይንታ ፆኦሲ ጌሜሮ ሙካንዳኔ፤ ዬካፓ ካታሜሎ
    ጌሎ ካሮ ኔ ሄላኣና ፆኦሲም ጌሜሮይዳ ዒንጎ ባኮ ዒንጊ ማዒ ሙካ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ቡኪንቲ ዓኣያ ኔ ዴንቃንዳኔ፤ ዔያታ
    ጎኦላንታ ሹሉንጎንታ ፔቴ ሻሺና ዴንሦ ጎኦሎንታ ዋርቂ ዋርቂ ካራቤያ ባዒ ባዒ ፆኦሲ ቦንቾም ዓይናዻንቴ፤ ሃሣ ፔኤኮ ዑኡዞ ዼጊዲ
    ፆኦሲ ማሊሢ ኬኤዛንቴ ኔ ሙካንዳኔ።
  twi-ASANTE: “Na sɛ moduru Onyankopɔn kokoɔ a ɛwɔ Gibea a Filistifoɔ akodɔm abɔ kyɛmpem
    wɔ hɔ no a, mobɛhunu adiyifoɔ asafodɔm sɛ wɔfiri afɔrebukyia a ɛwɔ bepɔ no so
    hɔ resiane ba. Ɛhɔ na mobɛhyia adiyifoɔ asafo a wɔresiane firi bepɔ no so hɔ reba
    na bɛnta ne mpintin ne mmɛn ne nsankuo di wɔn anim a wɔrehyɛ nkɔm.
  mwc-mwc: Kona murinai kuna nae ku Gibeah God ana ku koya, namai Philistia biyisi
    asi basekwa e mamana wai, kuna riuriu wai peroperoveta kuna pananisi bopepeta
    gawarinai sina gaigakira ere asi gita, tambourine, durere sini biyakwarisi ba
    sina parapara ba sina rikuriku ba sini biperoveta wona.
  eng-WEBU: “After that you will come to the hill of God, where the garrison of the
    Philistines is; and it will happen, when you have come there to the city, that
    you will meet a band of prophets coming down from the high place with a lute,
    a tambourine, a pipe, and a harp before them; and they will be prophesying.
  wal-wal: “Hegaappe guyyiyan, neeni Pilisxxeema olanchchatu citai de7iyo Xoossaa
    Gib77aa giyo katamaa baana. Neeni he katamaa gakkiyo wode, diittaara karaabiyaara,
    pulaaliyaaranne maazinqqiyaara kaa7iiddinne hananabaa yootiiddi, goinniyo xoqqa
    sohuwaappe duge wodhdhiya hananabaa yootiyaageetu citaara gaittana;
  spa-PDDPT: Después de esto llegarás a la colina de ʼElohim donde hay una guarnición
    de los filisteos. Cuando entres en la ciudad, encontrarás un grupo de profetas
    que bajan del alto, precedidos de salterios, panderos, flautas y arpas. Ellos
    estarán profetizando.
  gun-gun: Ha'e gui peove 'rã Gibeá-Eloim katy. Ha'e py ma oĩ filisteu regua xondaro
    kuery ijaty okuapya. Tetã py pevaẽ ma vy peovaexĩ 'rã profeta kuery yvy'ã katy
    gui ou va'e. Ha'e kuery renonde ou 'rã okuapy mbaraka revegua, angu'a pu, mimby
    ha'e mba'epu ixã reta va'e revegua. Ayvu omombe'u reve 'rã ou.
  agu-BL: Ej opone'n nintzun tzabne'-tz le ama'l Gabaa tetz Kataj, kale ate't jun
    k'u'j sanlar filistey. Ma yil cẍo'c le tnum, cẍnojk cyen tzuntz scye'j cobox elsanl
    stzi' Ryos yi cwe'n mul ate't. Sajnake' nin le k'ajbil Kataj, nin bajxche' aj
    bitz ẍchiwutz cy'a'n len arpa cya'n tu su' tu salterio, nin pandero.
  eng-PEV: Then Samuel told Saul, “You can start going home now. Soon you will arrive
    at the hill near the town called Gibeah. There is an army camp for soldiers from
    Philistia at that place. People get together on the top of that hill to burn meat
    to give it to God. When you arrive, you will see a group of men who tell God’s
    message, coming down that hill. And you will see other people in front of them,
    with all kinds of musical instruments. Those messengers and the musical people,
    they will all have special power from God, and they will tell his message.
  ilo-ULB: Kalpasan dayta, makadanonkanto iti turod ti Dios, nga ayan ti pagkamkampoan
    dagiti Filisteo. Inton makasangpetka iti siudad, makasabatkanto iti maysa a bunggoy
    dagiti profeta a sumalsalog manipud iti nangato a disso a nakaiggem iti arpa,
    pandereta, plauta, ken lira; agipadtodanto.
  kpg-kpg: Nomuli gei goe gaa hana gi di gonduu a God dela i Gibeah, di gowaa dela
    e iai di waahale laa o digau Philistia e noho ai. Malaa, i di ngudu hua di bontai
    di waahale deelaa, gei goe ga heetugi gi di hagabuulinga soukohp e lloo ia i di
    gowaa hai tigidaumaha i di gonduu, e dadaahili gi nadau ‘harp’, aip, mee ngiingii iliili,
    mo nadau ‘lyre’. Digaula e gagaalege gei e wwolowwolo i nia helekai kokohp.
  uig-ARA: ئاندىن سەن «خۇداغا ئاتالغان گىبېئاھ شەھەرىگە بارىسەن (ئۇ يەردە فىلىستىيلەرنىڭ
    بىر لەشكەرگاھى بار)؛ سەن شۇ شەھەرگە كەلسەڭ چىلتار، تەمبۇر، نەي ۋە لىرىلارنى كۆتۈرۈپ
    يۇقىرى جايىدىن چۈشكەن بىر بۆلەك پەيغەمبەرلەر ساڭا ئۇچرايدۇ. ئۇلار بېشارەتلىك سۆزلەرنى
    قىلىدۇ.
  sus-sus: I na keli mɛnni, i siga Gibeya Elohimu, Filisitakae xa sɔɔri gali nde na
    dɛnnaxɛ. I na so taa kui, i namiɲɔnmɛ gali nde lima, naxee gorofe geya fari e
    bɛɛti bafe Ala bɛ kɔrae, maxasee, nun xule ra.
  pon-2006: Mwuhr, komw pahn ketiwei nin Dohlen Koht me mi Kipea, wasa me kahnimpwal
    en mehn Pilisdia mi ie. Eri, ni ewen kelen kahnimwo, komw pahn tuhwong pwihnen
    soukohp ehu me kohkohdo sang ni pei sarawi ni dohlo, kesekesengki neirail arp,
    aip, keseng pepeuk, oh neirail lair kan. Re pahn kahkahlek oh wie weriwer.
  jae-jae: Go aôm ô lasê malac Gibea Elohim, taŋ lau Pilisti nêŋ malac gêc naŋ. Aôm
    oc ôndac propete ŋatoŋ teŋ aŋga malac ŋasacgêdô. Êsêac aŋga gamêŋ ŋabau sêsêp
    sêmêŋ. Gêŋ wêŋa togam to gegob ma oŋ to gasuc ŋakicsêa êwê êsêac ma nêŋ katuŋ
    kaiŋ teŋ amboac propete nêŋ gêgôm êsêac.
  ksd-ksd: Ma ba una tadav Gibea kai God, a gunan ba ta luluai kai ra tarai Pilistia
    i ki tana, avat a varkuvo ma ra umana propet ba diat a vut ba maro ra ul a luana
    ma ra pagol, ma ra kudu, ma ra dedede, ma ra pagol ba ta umana vinau tana, ma
    diat a tatata na propet ba dia par ra kudu, ma dia ubu ra pagol, ma dia vu ra
    dedede ta ra luaina mata i diat.
  tur-YTC: “Bundan sonra Filistliler'in garnizonunun bulunduğu Tanrı tepesine varacaksın;
    ve oraya, kente vardığında, yüksek yerden inen bir peygamber topluluğuyla karşılaşacaksın;
    önlerinde bir ud, bir tef, bir kaval ve bir çenk olacak; peygamberlik de edecekler.
  grc-BRENT: Καὶ μετὰ ταῦτα εἰσελεύσῃ εἰς τὸν βουνὸν τοῦ Θεοῦ, οὗ ἐστιν ἐκεῖ τὸ ἀνάστημα
    τῶν ἀλλοφύλων· ἐκεῖ Νασὶβ ὁ ἀλλόφυλος· καὶ ἔσται ὡς ἂν εἰσέλθητε ἐκεῖ εἰς τὴν
    πόλιν, καὶ ἀπαντήσεις χορῷ προφητῶν καταβαινόντων ἐκ τῆς Βαμᾶ, καὶ ἔμπροσθεν αὐτῶν
    νάβλα, καὶ τύμπανον, καὶ αὐλὸς, καὶ κινύρα, καὶ αὐτοὶ προφητεύοντες·
  ind-AYT: Setelah itu, kamu akan sampai di Gibea Allah, tempat pasukan pendudukan
    orang Filistin. Ketika kamu masuk ke kota itu, kamu akan bertemu dengan serombongan
    nabi yang turun dari bukit pengorbanan dengan membawa gambus, rebana, suling,
    dan kecapi, dan mereka akan bernubuat.
  nya-nya: “Pambuyo pake, udzafike ku Gibeyati-Elohimu, kumene kuli gulu la ankhondo
    la Afilisti. Pamene ukuyandikira mzindawo, udzakumana ndi gulu la aneneri akutsika
    kuchokera ku phiri, akuyimba zeze, ngʼoma, zitoliro ndi pangwe, ndiponso akulosera.
  hrv-hrv: Poslije toga doći ćeš u Gibeu Božju (gdje se nalazi filistejski stup).
    Kad uđeš u grad, namjerit ćeš se na povorku proroka koji će silaziti s uzvišice,
    a pred njima harfe, bubnjevi, frule i citre; oni će biti u proročkom zanosu.
  mps-mps: “Tama nosali nage te Godigo bulu du te taun Gibea te Filistia dabego ami
    bidi dabe bidalubo madi teba pao. Tama nage te taun pąba pabo sogo, te nago profet
    hani me deli augwa te bulu dude te alta tagalama, tama aiyaba dulubadi, te gesabidi
    deliba ununaibao. Tama augwaligo te tobage gita me, tamborin dabe me, ona elebo
    me, te tiwai eyu, tama te profetgo kolesaga ebo gilama, te Godigo po pususu paibao.
  tpi-tpi: “Na bihain yu mas i go long maunten bilong God long taun Gibea, wanpela
    kem bilong ol soldia bilong Filistia i stap long en. Na taim yu go klostu long
    taun bai yu bungim wanpela lain profet i bin lusim alta long maunten na i kam
    daun. Na ol bai i paitim sampela kain gita na kundu na winim mambu na singsing
    na kalap kalap long pasin bilong ol profet.
  dan-1931: Derefter kommer du til Guds Gibea, hvor Filisternes Foged bor; og når
    du kommer hen til Byen, vil du støde på en Flok Profeter, som kommer ned fra Offerhøjen
    i profetisk Henrykkelse til Harpers, Paukers, Fløjters og Citres Klang;
  vie-OVCB: Rồi ông sẽ đến Ghi-bê-a Ê-lô-im, nơi có đồn lính của người Phi-li-tin.
    Vừa đến thành này, ông sẽ gặp một đoàn tiên tri từ trên đồi cao đi xuống. Họ sẽ
    chơi đàn hạc, trống nhỏ, sáo, và đàn lia, họ vừa đi vừa nói tiên tri.
  guj-2017: ત્યાર પછી, તું જ્યાં પલિસ્તીઓની છાવણી છે, ત્યાં ઈશ્વરના પર્વત પાસે આવશે.
    જયારે તું ત્યાં નગર પાસે પહોંચશે, ત્યારે પ્રબોધકોની એક ટોળી, તેની આગળ સિતાર, ખંજરી,
    વાંસળી, વીણા વગાડનારા સહિત ઉચ્ચસ્થાનથી ઊતરતી તને મળશે; તેઓ પ્રબોધ કરતા હશે.
  pon-2006A: Mwuhr, komw pahn ketiwei nin Dohlen Koht me mi Kipea, wasa me kahnimpwal
    en mehn Pilisdia mi ie. Eri, ni ewen kelen kahnimwo, komw pahn tuhwong pwihnen
    soukohp ehu me kohkohdo sang ni pei sarawi ni dohlo, kesekesengki neirail arp,
    aip, keseng pepeuk, oh neirail lair kan. Re pahn kahkahlek oh wie weriwer.
  por-BRBSL: “Depois disso, vocês virão à colina de Deus, onde está a guarnição dos
    filisteus; e acontecerá, quando chegarem à cidade, que encontrarão um bando de
    profetas descendo do alto com um alaúde, um pandeiro, um cachimbo e uma harpa
    diante deles; e eles estarão profetizando.
  cth-cth: Hathnukkhu hoi, Filistinnaw onae koe Cathut mon dawk na pha awh han. Kho
    koe na pha awh navah, hmuen rasang koehoi ka kum e profetnaw na hmu awh han. Ahnimae
    a hmalah ratoung, tapueng, vovit, tâbaw khawng awh vaiteh profet lawk a dei awh
    han.
  twi-twi: “Na sɛ mudu Onyankopɔn koko a ɛwɔ Gibea a Filistifo nsraadɔm abɔ pem wɔ
    hɔ no a, mubehu adiyifo asafodɔm sɛ wofi afɔremuka a ɛwɔ bepɔw no so hɔ resian
    ba. Ɛhɔ na mubehyia adiyifo asafo a wɔresian afi bepɔw no so hɔ reba na bɛnta
    ne mpintin ne mmɛn ne asanku di wɔn anim a wɔrehyɛ nkɔm.
  hlt-hlt: Te phoeiah Philisti khohung rhoek om nah Pathen som na pha ni. Khopuei
    te na paan vaengah hmuensang lamkah aka suntla tonghma hlop at te na hum uh ni.
    Amih hmai ah thangpa, kamrhing, phitphoet, rhotoeng neh aka tonghma rhoek te om
    ni.
  tbz-SIM: Kɑ̀ɑ dèè ɑ pɛ̃ɛ̃tɛ́ Kibeɑ Kuyie ntɑ̃tɛ̀ Fidisitɛ̃ɛ̃bɛ ɑ̃ɑ̃pɔ̀mbɛ̀ kɑrì.
    Kɑ̀ɑ tɔɔ́nnɛ̀nko dìì mɔ̀nnì dihɛì ɑ bo conɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ mɑbɛ̀
    ditĩ̀nnì kɛ̀ bɛ̀ cutiní ditɔ̀nnì bíɛ́kɛ̀, bɛ̀ɛ̀ ni kɛ̀ bɛ̀ bie ntikùtìdùùtì nɛ̀
    yɛbɑ̀rɛ̀ kɛ eu siheú nɛ̀ itɑ̃rí, kɛ̀ mɛpɑ̃ɑ̃yɛ̀mmɛ̀ bɛ̀ bo kɛ̀ bɛ̀ dìè nkɛ ɑu.
  msy-2020: “Eghtɨ nɨ Ikiavɨra Itir Godɨn mɨghsɨamɨn Gibean nguibamɨn mangɨ gantɨ,
    Filistiabar mɨdorozir gumaziba danganir kamɨn ikiam. Egh nɨ nguibar ekiamɨn mɨriamɨn
    mangɨ, Godɨn akam inigha izir gumazir okoruamɨn gantɨ, me Godɨn ziam fer danganim
    ategh izighiram. Men tarazi faragh mangɨ gitaba ko tambarinbav soghɨva marvibagh
    iviam. Eghtɨ tarazi Godɨn akam pamtem an gun mɨkɨmɨva dɨmɨva ighɨ izam.
  dop-dop: N lɩɩkɩ tǝnɑ nɑ n tɑlɑ Ɩsɔ pulɑɣɑ, kɛ timpi Filiisi nyǝ́mɑ yoolɑɑ tǝsikile
    wɛɛ tɔ, ɩsɩɩ n sʋʋkɩ ɩcɑtɛ tɔ, n kɑ́ sulinɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kpekǝle nɑ
    pɑ́ lɩɩnɑ tǝkɔtǝlɛ kɛ tontoŋle tɔɔ, nɑ pɑ́ mɑkɩ cǝmǝŋ nɑ ɑkilimɑ nɑ pɑ́ hʋlǝɣɩ
    hǝsɩ nɑ pɑ́ pɑɑkɩ nɑ pɑ́ sɑŋ Ɩsɔ.
  azb-azb: Bundan sonra Filişt keşik dəstəsinin olduğu yerə – Giveat-Elohimə çatacaqsan.
    Şəhərə girən zaman orada səcdəgahdan enən bir peyğəmbər dəstəsinə rast gələcəksən.
    Onların qarşılarında çəng, dəf, ney, lira çalınacaq və onlar peyğəmbərlik edəcək.
  eng-DBY: After that thou shalt come to the hill of God, where are the outposts of
    the Philistines; and it shall come to pass, when thou comest thither, into the
    city, that thou shalt meet a company of prophets coming down from the high place
    with lute and tambour and pipe and harp before them; and they themselves prophesying.
  hin-2017: तब तू परमेश्वर के पहाड़ पर पहुँचेगा जहाँ पलिश्तियों की चौकी है; और जब
    तू वहाँ नगर में प्रवेश करे, तब नबियों का एक दल ऊँचे स्थान से उतरता हुआ तुझे मिलेगा;
    और उनके आगे सितार, डफ, बाँसुरी, और वीणा होंगे; और वे नबूवत करते होंगे।
  wol-KYG: Bu loolu weesee nanga dem ba ca Gibeya Eloyim, fa dalub xarekati Filisti
    ya nekk. Booy jub dëkk ba, dinga dajeek kurélu yonent yu jóge ca bérabu jaamookaay
    ba, aw nit jiitoo leen powum tabalaaki toxoro, ak ñaari xeeti xalam, yonent ya
    di waxe ni yonent.
  eng-YLT: '''Afterwards thou dost come unto the hill of God, where the garrison of
    the Philistines [is], and it cometh to pass, at thy coming in thither to the city,
    that thou hast met a band of prophets coming down from the high place, and before
    them psaltery, and tabret, and pipe, and harp, and they are prophesying;'
  eng-WYC-2017: After these things thou shalt come into the hill of the Lord, where
    is the standing place, that is, the forcelet, of Philistines; and when thou shalt
    enter into the city, there thou shalt have meeting thee a flock, or a company,
    of prophets, coming down from the high place, and a psaltery, and a tympan, and
    a pipe, and an harp before them, and them prophesying.
  eng-WMBB: “After that you will come to the hill of God, where the garrison of the
    Philistines is; and it will happen, when you have come there to the city, that
    you will meet a band of prophets coming down from the high place with a lute,
    a tambourine, a pipe, and a harp before them; and they will be prophesying.
  urd-GVH: इसके बाद आप अल्लाह के जिबिया जाएंगे जहाँ फ़िलिस्तियों की चौकी है। शहर में
    दाख़िल होते वक़्त आपकी मुलाक़ात नबियों के एक जुलूस से होगी जो उस वक़्त पहाड़ी
    की क़ुरबानगाह से उतर रहा होगा। उनके आगे आगे सितार, दफ़, बाँसरियाँ और सरोद बजानेवाले
    चलेंगे, और वह नबुव्वत की हालत में होंगे।
  rug-rug: Meke kaqu sage la si goi koa sa toqere te Zihova pa Qibea, vasina koa si
    keke puku tie varipera tadi pa Pilisitia. Pa sasadana sa vasileana si kaqu tutuvia
    goi si keke puku poropita gore maedi koasa hope pa toqere, mike hapu, seke daramu,
    ivivu, meke mikemike laera, kaqu peka na kukukili si arini.
  gaz-gaz: “Sana booddees iddoo hoomaan waraana Filisxeem jiru gara Gibeʼaa gara tulluu
    Waaqaa ni dhaqxa. Atis akkuma magaalaatti dhiʼaatteen gareen raajotaa tokko masiinqoo,
    dibbee, ulullee fi baganaa qabatee gaara gubbaadhaa gad sitti dhufa; isaanis raajii
    ni dubbatu.
  fra-LSG: Après cela, tu arriveras à Guibea-Élohim, où se trouve une garnison de
    Philistins. En entrant dans la ville, tu rencontreras une troupe de prophètes
    descendant du haut lieu, précédés du luth, du tambourin, de la flûte et de la
    harpe, et prophétisant eux-mêmes.
  gnn-gnn: '@see-verse:1SA.010.004'
  yal-yal: Na xanbi ra, i soma nɛn Gibeya-Elohimi taani, Filisitine ganla malanxi
    dɛnaxan yi. I nɛma soma taani, i lanma nɛn nabi ganla ra keli geyaan ma saraxa
    badeni. Konden maxane nun tanban maxane nun xulen fene nun bɔlɔn maxane sigama
    e yɛɛ ra, nabine yi nabiya falane ti.
  haw-1868: 'Mahope iho e hiki aku oe i ka puu o ke Akua, malaila ka noho ana o ka
    poe koa o ko Pilisetia: a hiki aku oe ilaila i ke kulanakauhale, e halawai oe
    me ka poe kaula e iho ana ma kahi kiekie mai, me ka mea kani, a me ke kuolokani,
    a me ka mea hokio, a me ka mea ukeke imua o lakou; a e wanana lakou.'
  arb-NAV: بَعْدَ ذَلِكَ تَصِلُ إِلَى تَلِّ اللهِ فِي جِبْعَةَ حَيْثُ تُعَسْكِرُ حَامِيَةٌ
    لِلْفِلِسْطِينِيِّينَ. فَتُصَادِفُكَ عِنْدَ مَدْخَلِ جِبْعَةَ مَجْمُوعَةٌ مِنَ
    الأَنْبِيَاءِ نَازِلِينَ مِنَ التَّلِّ يَعْزِفُونَ عَلَى الرَّبَابِ وَالدُّفِّ
    وَالنَّايِ وَالْعُودِ وَهُمْ يَتَنَبَّأُونَ،
  ewe-ewe: “Le esia megbe la, àva ɖo Mawu ƒe Gibea, afi si Filistitɔwo ƒe dzɔlawo
    le. Ne èɖo ta dua me la, àdo go Nyagblɔɖilawo ƒe ha siwo ɖiɖi tso kɔkɔƒe la gbɔna
    eye kasaŋkuwo, asiʋuiwo, kpẽwo kple gakasaŋkuwo anɔ ɖiɖim le wo ŋgɔ eye wole nya
    gblɔm ɖi.
  eng-LEE: After that shalt thou come to the hill of God, where the outposts of the
    Philistines are; and it shall come to pass, when thou art come thither to the
    city, that thou wilt meet a company of prophets coming down from the high-place,
    having before them a psaltery, and a tambourine, and a pipe, and a harp; and they
    will be prophesying;
  gvn-gvn: '@see-verse:1SA.010.004'
  asm-FB: তাৰ পাছত, তুমি পলেষ্টীয়াসকলৰ নগৰৰক্ষী সৈন্যদল থকা ঈশ্বৰৰ পৰ্ব্বত পাবাগৈ।
    তুমি যেতিয়া সেই নগৰ পাবা তেতিয়া নেবল, খঞ্জৰী, বাঁহী আৰু বীণা বজাই ভাববাণী প্ৰচাৰ
    কৰি কৰি ওখ স্থানৰ পৰা নামি অহা এদল ভাববাদীৰ লগত তোমাৰ সাক্ষাৎ হ’ব।
  sus-A: عِ نَ كٍلِ مّننِ، عِ سِفَ فِبٍيَ عٍلٌهِمُ، قِلِسِتَكَيٍ شَ سْورِ فَلِ ندٍ
    نَ دّننَشّ. عِ نَ سٌ تَا كُي، عِ نَمِحْنمّ فَلِ ندٍ لِمَ، نَشٍيٍ فٌرٌقٍ فٍيَ قَرِ
    عٍ بّيتِ بَقٍ عَلَ بّ كْرَيٍ، مَشَسٍيٍ، نُن شُلٍ رَ.
  fra-SBL: « Après cela, tu arriveras à la colline de Dieu, où se trouve la garnison
    des Philistins ; et quand tu seras arrivé à la ville, tu rencontreras une troupe
    de prophètes qui descendront du haut lieu, avec devant eux un luth, un tambourin,
    un chalumeau et une harpe ; et ils prophétiseront.
  hbo-hbo: אַ֣חַר כֵּ֗ן תָּבֹוא֙ גִּבְעַ֣ת הָאֱלֹהִ֔ים אֲשֶׁר־שָׁ֖ם נְצִבֵ֣י פְלִשְׁתִּ֑ים
    וִיהִי֩ כְבֹאֲךָ֨ שָׁ֜ם הָעִ֗יר וּפָגַעְתָּ֞ חֶ֤בֶל נְבִיאִים֙ יֹרְדִ֣ים מֵֽהַבָּמָ֔ה
    וְלִפְנֵיהֶ֞ם נֵ֤בֶל וְתֹף֙ וְחָלִ֣יל וְכִנֹּ֔ור וְהֵ֖מָּה מִֽתְנַבְּאִֽים׃
  piu-2006: '@see-verse:1SA.010.004'
  pjt-pjt: '@see-verse:1SA.010.004'
  kik-kik: “Thuutha ũcio ũthiĩ nginya Gibea ya Ngai, kũrĩa kũrĩ kambĩ ya Afilisti
    ya arangĩri. Na wakuhĩrĩria itũũra rĩu-rĩ, nĩũgũcemania na mũtongoro wa gĩkundi
    kĩa anabii maikũrũkĩte makiuma handũ hau hatũũgĩru marĩ na inanda cia kĩnũbi,
    na tũhembe, na mĩtũrirũ, na inanda cia mũgeeto ikĩgambio mbere yao, na nĩmegũkorwo
    makĩratha mohoro.
  fra-NCL: Après cela, tu viendras à Gabaa de Dieu, où se trouve un poste de Philistins.
    En entrant dans la ville, tu rencontreras une troupe de prophètes descendant du
    haut lieu, précédés de luths, tambourins, flûtes et harpes, et prophétisant.
  cek-AK: To pacoengah Philistin kaminawk mah misatoephaih ahmuen, Sithaw ih mae ah
    na phak hoi pacoeng, vangpui na phak hoi naah, cingcaeng, tamoi, katoeng congca
    kruek hoiah laa sah, hmuensang hoi angzo tathuk lok taphong tahmaanawk to na hnuk
    hoi tih.
  cuk-cuk: ”Taborʼye-neg-nugadgi be bangudele, Gabaa-yar-mulluse be modapoed. Agine,
    Filistea-sordamar-e-neg siid. Geb a-neggweburgi be dogdapile, Bab-Dummad-gayaburba-barsogmalad
    yar-mullugi-aidedani be dakdagoed, Bab-Dummad-gayaburbagi sunmakdanimaloed. Amar-iduale,
    dule-gar-ogormalad gar-salterio, gar-pandero, gar-flauta, degi, gar-arpa ogordanimaloed.
  uig-CYR: Андин сән «Худаға аталған Гибеаһ шәһәригә барисән (у йәрдә Филистийләрниң
    бир ләшкәргаһи бар); сән шу шәһәргә кәлсәң чилтар, тәмбур, нәй вә лириларни көтирип
    жуқури җайидин чүшкән бир бөләк пәйғәмбәрләр саңа учрайду. Улар бешарәтлик сөзләрни
    қилиду.
  tel-2017: ఈ విధంగా వెళ్తూ ఫిలిష్తీయుల దండులో నివాసం ఉండే దేవుని కొండకు చేరతావు.
    అక్కడ ఊరి దగ్గరకి నువ్వు రాగానే, తంతి వాయిద్యాలు, తంబుర, సన్నాయి, సితారా వాయిస్తున్నవారు,
    వారి వెనుక ఉన్నత స్థలం నుండి దిగి వస్తున్న ప్రవక్తల గుంపు నీకు కనబడుతుంది. వారు
    ప్రకటన చేస్తూ వస్తారు.
  hat-BSA: Apre, ou va vini nan ti mòn Bondye a kote ganizon lame Filisten an ye a.
    Konsa, li va fèt ke depi ou vini la, kote vil la, ou va rankontre yon gwoup pwofèt
    k ap desann soti nan plas anwo a avèk gita, tanbouren, flit ak bandyo devan yo,
    e yo va pwofetize.
  bxh-bxh: Samuwela ya libalau Saulo lisina, iyebom, Mulina yai haba wa lau Yaubada
    ena Uduhuli, Gibeya nuꞌuna yai. Filisitani tau hiyala edi aba miya mate uduhuli
    ni mulina yai. Taon ni, wa hanahanaui mate peloweta pelena aba fadebasae nuꞌuna
    yai ni sa lidilidima, haba wa failobahidi. Haba hapi yo ginauli hudoꞌi doha gita
    yo tambalin sa aiheyaidi yo figo sa yufidi. Haba sa leꞌi yo Yaubada ena liba sa
    fafatala yogaꞌen.
  kos-kos: Na kom fah som nu ke Fineol lun God in acn Gibeah, yen mwet mweun lun mwet
    Philistia elos muta we. Ke nien utyak nu in siti uh kom ac fah sun u in mwet palu
    su oatui liki nien loang lalos fineol uh — elos srital ke harp, drum, flute, ac
    lyre. Elos ac onsrosro ac sasa.
  hbo-WLC: אַ֣חַר כֵּ֗ן תָּבוֹא֙ גִּבְעַ֣ת הָאֱלֹהִ֔ים אֲשֶׁר־שָׁ֖ם נְצִבֵ֣י פְלִשְׁתִּ֑ים
    וִיהִי֩ כְבֹאֲךָ֨ שָׁ֜ם הָעִ֗יר וּפָגַעְתָּ֞ חֶ֤בֶל נְבִיאִים֙ יֹרְדִ֣ים מֵֽהַבָּמָ֔ה
    וְלִפְנֵיהֶ֞ם נֵ֤בֶל וְתֹף֙ וְחָלִ֣יל וְכִנּ֔וֹר וְהֵ֖מָּה מִֽתְנַבְּאִֽים׃
  ibo-ibo: “Emesịa, ị ga-aga Gibea nke Chineke, ebe ndị agha ndị Filistia mara ụlọ
    ikwu nche. Mgbe ị na-abata obodo ahụ, ị ga-ezute ndị amụma, ndị si nʼebe dị elu
    ahụ na-arịdata. Ha ga na-akpọ une, na egwu otiti, na ọja, na ụbọ akwara. Ha ga
    na-ebukwa amụma.
  ory-ory: ଏଉତ୍ତାରେ ତୁମ୍ଭେ ପରମେଶ୍ୱରଙ୍କ ପର୍ବତରେ ଉପସ୍ଥିତ ହେବ, ସେଠାରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ
    ପ୍ରହରୀ-ସୈନ୍ୟଦଳ ଅଛନ୍ତି; ଆଉ, ସେଠାରେ ନଗର-ପ୍ରବେଶ ସ୍ଥାନକୁ ଆସିଲେ ନେବଲ ଓ ଦାରା ଓ ବଂଶୀ
    ଓ ବୀଣା ନେଇ ଉଚ୍ଚସ୍ଥଳୀରୁ ଓହ୍ଲାଇ ଆସିବାର ଏକ ଦଳ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ସହିତ ତୁମ୍ଭର ସାକ୍ଷାତ
    ହେବ; ସେମାନେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରୁଥିବେ;
  wmt-wmt: '@see-verse:1SA.010.004'
  chk-chk: Mürin kopwe feila Kipiat-elohim ia a wor ie eu mwichen sounfiun Filistia.
    Lupwen kopwe tori ewe telinimw, kopwe churi eu mwichen soufos ra feitiu seni ewe
    lenien fel won ewe chuk, nge chon ettik kitar me pisekin kaktai, aangün me ükülele
    ra akom mwer. Iwe, ekewe soufos repwe osuni.
  ssd-ssd: Taŋamba ne maŋ kumba ka Filistia kame mbalŋge baibai patike likinaig ma
    ta promba Kuate atraukanu tumbraŋ Gibea tuku fonde malaŋga sinam kumba tuan taŋgo
    kuasmbi ande Suŋgo tuku tabe mbol ndekuwaig le kile-siglikamŋgat. Taŋgo afu nane
    tuan taŋgo kuasmbi ta mindeka gita yeki yeki katniŋmba kem fitke lika tambariŋ
    katniŋguwaig le tuan taŋgo kuasmbi ta Suŋgo tuku Guwaŋge wamdus niŋguwa le pasa
    yeki yeki kukliwamŋgaig.
  rop-rop: “Brom deya yu garra go langa det pleis gulum Hil Blanga God deya langa
    det taun gulum Gibiya weya sambala Filastain solja jidan. Wen yu kamat langa det
    geit blanga det taun, yu garra midim sambala speshalwan mesinja blanga God kaminap
    brom det hil garram dram en wisul en dubala difrinkain gita. Yu garra luk olabat
    densdens en jingatbat,
  ukr-1871: Потім прийдеш на горбок Божий, де стоїть залога Филистійська, і як увійдеш
    там у місто, зустрінеш громаду пророків, що сходити муть з вижини, і перед ними
    арфа, бубен, сопілка і гуслї, а вони пророкують;
  deu-1951: Darnach wirst du auf den Hügel Gottes kommen, wo der Philisterposten steht;
    und wenn du daselbst in die Stadt kommst, wird dir eine Schar Propheten begegnen,
    die von der Höhe herabkommen, und vor ihnen her Psalter und Handpauken und Flöten
    und Harfen, und sie werden weissagen.
  eng-JPS: After that thou shalt come to the hill of God, where is the garrison of
    the Philistines; and it shall come to pass, when thou art come thither to the
    city, that thou shalt meet a band of prophets coming down from the high place
    with a psaltery, and a timbrel, and a pipe, and a harp, before them; and they
    will be prophesying.
  srp-1865: Potom æeš doæi na hum Božji, gdje je straža Filistejska, i kad uðeš u
    grad, srešæe te gomila proroka slazeæi s gore, a pred njima psaltiri i bubnji
    i svirale i gusle; i oni æe prorokovati.
  lug-lug: “Bw’onoova eyo ogenda ku Lusozi lwa Katonda oluliko ekigo eky’Abafirisuuti.
    Bw’onooba onootera okutuuka ku kibuga, onoosisinkana ekibiina kya bannabbi nga
    baserengeta okuva mu kifo ekigulumivu nga bakulembeddwamu abakuba entongooli,
    n’ebitaasa, n’endere, n’ennanga, era nga bawa obunnabbi.
  heb-heb: אחר כן תבוא גבעת האלהים אשר שם נצבי פלשתים ויהי כבאך שם העיר ופגעת חבל
    נביאים ירדים מהבמה ולפניהם נבל ותף וחליל וכנור והמה מתנבאים׃
  ben-IRV: তারপর পলেষ্টীয়দের সৈন্যরা যেখানে আছে, ঈশ্বরের সেই পাহাড়ে উপস্থিত হবে,
    সেই শহরে পৌঁছালে পর, এমন এক দল ভাববাদীর সঙ্গে তোমার দেখা হবে যারা বীণা, খঞ্জনি,
    বাঁশী ও তবলা নিয়ে উঁচু স্থান থেকে নেমে আসছে, আর ভাববাণী প্রচার করছে।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਰਬਤ ਦੇ ਨੇੜੇ ਜਿੱਥੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਚੌਂਕੀ ਹੈ ਪਹੁੰਚੇਗਾ
    ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਜਦ ਤੂੰ ਉੱਥੇ ਸ਼ਹਿਰ ਵਿੱਚ ਦਾਖਿਲ ਹੋਵੇਂ ਤਾਂ ਇੱਕ ਨਬੀਆਂ ਦੀ ਟੋਲੀ ਤੈਨੂੰ
    ਮਿਲੇਗੀ ਜੋ ਉੱਥੇ ਉੱਚੇ ਸਥਾਨ ਤੋਂ ਉੱਤਰਦੀ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਰਬਾਬ, ਖੰਜਰੀ, ਬੰਸਰੀ ਤੇ ਬੀਨ ਆਪਣੇ
    ਅੱਗੇ ਲਈ ਆਉਂਦੇ ਹੋਣਗੇ ਅਤੇ ਉਹ ਅਗੰਮ ਵਾਕ ਕਰਦੇ ਹੋਣਗੇ।
  tkr-tkr: Mançile qiyğa ğu əlyhəəsda Allahne Givea ehene şahareeqa, maa'ab Filiştinaaşin
    eskerar vuxhes. Şahareeqa ıkkəəmee, vasqa q'urbanbı allya'ane cigeençe gəən peyğambarar
    qızaaxas. Manbışe maa'ab arfa, dyaf, zurna, lira əlüvxəs. Coyib peyğambariyvalla
    haa'as.
  mya-JVB: ထိုနောက်မှ ဖိလိတ္တိ တပ်ရှိရာ ဘုရား သခင်၏ တောင် သို့ ရောက် ၍ မြို့ သို့
    ချဉ်းကပ် သောအခါ ၊ ပရောဖက် အပေါင်း အသင်းသည် တယော ၊ ပတ်သာ ၊ ပုလွေ ၊ စောင်း ပါလျက်
    ပရောဖက် ပြုလျက်၊ မြင့် သောအရပ်မှ ဆင်း လာကြသည်ကို တွေ့ လိမ့်မည်။
  tte-O: Bwaine koina kabo kulau Gibeya iya Yeoba ana koya. Dedei bwaine koina Pilistiya
    tokaleya sigogo simiyamiya koina. Saugana tem kuyawatagili yanuwane salina mena
    kani palopitao kulobaili koya mena sisasaluluma kaba pwaoli mena. Tupwaliyao sibaguna
    kaba venu api, tambalin, igo sikalaili kolili sivenuvenu kabo Yeoba Yaluyaluwana
    kaikaiwena ilobi italu kolili mwa sipalopalopisai.
  tbg-tbg: Viraqaahaira, are Kotira aiqinave tianaini vatuka vo Gibea, Pirisia iqoka
    vaiinti seri naavu maaqa kaqate varianaini vuane. Are vi vatukara aumanto oruntera
    tavairamanta paropeti vaiinti vonavu ofaa taintavano vainaihai tuvivarave. Paropeti
    vika ihi nteha kitaave kuleleve, ruqutiha, tamparini tuateha rintatimaqi viha,
    aanumaara/noma vuaqeha Kotira uva tiva qoqaiqama keha tuvivarave.
  hmo-hmo: Unai murinai Dirava ena ororo dekenai do oi daekau, inai ororo ena ladana
    be Gibea. Unai gabu dekenai Pilistia taudia edia tuari orea ta ia noho. Unai hanua
    be kahirakahira oi raka vareai neganai, peroveta oreana ta do oi davaria. Idia
    be ataiai gabuna dekena amo do idia diho mai noho, do idia peroveta, mai edia
    miusiki gaudia, gita, gaba bona ivilikou. Do idia mavaru bona boiboi noho.
  urd-urd: और बाद उसके तू ख़ुदा के पहाड़ को पहुँचेगा, जहाँ फ़िलिस्तियों की चौकी है,
    और जब तू वहाँ शहर में दाख़िल होगा तो नबियों की एक जमा'अत जो ऊँचे मक़ाम से उतरती
    होगी, तुझे मिलेगी, और उनके आगे सितार और दफ़ और बाँसुली और बरबत होंगे और वह नबुव्वत
    करते होंगे।
  rus-SYN: После того ты придешь на холм Божий, где охранный отряд Филистимский; там
    начальники Филистимские; и когда войдешь там в город, встретишь сонм пророков,
    сходящих с высоты, и пред ними псалтирь и тимпан, и свирель и гусли, и они пророчествуют;
  bqc-SIM: Bee gbɛa tó n ka Lua sĩ̀sĩ pↄ́ kú Gibɛa, gu pↄ́ Filitɛ̃ↄ gudↄ̃akĩi
    kúu, tó n kãikũ̀ ń wɛ̃́lɛpio, ńyↄ̃ kpaaũ ń ãnabiↄ dↄdↄakↄ̃wa, aalɛ pila
    gulɛsĩpiwa. Wa dↄaaanɛ́ ń mↄↄnaↄ ń gã̀aↄ ń domaↄ ń kulɛↄ, aalɛ ãnabikɛkɛ.
  tcz-CHONGTHU: Chutengle Phlistine sepaiho umna Pathen lhaang’a chu nahung ding,
    chule hiche kho pia chu nahung tengle tumging, khongcha, kuli, selangdah, amasang
    uva hintho’a munsang’a kona hung kumlha themgao honkhat nakitopi ding, amaho chun
    gaothu asei dingu ahi.
  mar-mar: त्यानंतर परमेश्वराच्या टेकडीला म्हणजे जेथे पलिष्ट्यांची चौकी आहे तेथे जाशील.
    आणि तू तेथे नगरास पोहचल्यावर भविष्यवाद्यांचा गट आणि त्यांच्यापुढे सतार, झांज,
    बासरी व वीणा वाजवणारे उंचस्थानावरून उतरत असता तू त्यांना भेटशील; ते भविष्यवाणी
    करीत असतील.
  soq-soq: Tane Samuel wanase, “Ando e God wadaposisaia wadiwa kerauda bola debama
    Gibea osowe odee aia, sape Pilistan apanawa sorodiau ona baiwa auweia bolawe.
    E bola sa bedewe odone peroweta uduudu wadapos diasane ieia dommoa. Mo gita, tambarin,
    sino kerakera ita kolago mampe owantone God insaisawa waie sabamosaie ita wadaposisaie
    do rasantoia dommoa.
  qub-qub: Chaypita päsar chayanquipaj Tayta Diospa siudänin Gabaaman. Chaychöga tiyarcaycan
    Filistea suldärucunami. Siudäman yaycuycashayquichönami tincunquipaj Tayta Diospa
    profëtancunawan. Ñaupantami runacuna aywaycanga arpano salteriota, tinyata, quïnata,
    arpata tucaraycar. Profëtacunaga aywaycanga Tayta Dios rimachishanta rimaraycar.
  bqp-bqp: Abire gbɛra tó n ka Luda sĩ̀sĩ kũ à kú Gibɛa, gu kũ Filisitininↄ gudãkpãki
    kún, tó n ka kãni kũ wɛ̃tɛ pìio, ĩni dakarɛ kũ annabinↄ ò tɛ́tɛkↄ̃i, òtɛn kipa
    gbagbakia. Òtɛn dońnɛ arɛ kũ mↄrↄnↄ kũ gã̀gãnↄ kũ gidigbonↄ kũ kutɛnↄ, òtɛn
    annabikɛyã o.
  hat-hat: Apre sa, w'a moute sou ti mòn Bondye yo rele Gibeya a, kote yon lame moun
    Filisti moute ganizon yo. Lè w'ap antre nan lavil la, w'a kontre ak yon gwoup
    pwofèt k'ap desann soti bò lotèl ki sou ti mòn lan. Y'ap jwe gita, y'ap bat tanbou,
    y'ap jwe fif ak bandjo, y'ap danse, y'ap bay mesaj ki sot nan Bondye.
  eng-BSB: After that you will come to Gibeah of God, where the Philistines have an
    outpost. As you approach the city, you will meet a group of prophets coming down
    from the high place, preceded by harps, tambourines, flutes, and lyres, and they
    will be prophesying.
  tod-tod: «Naa ʋoluma ɗa zeelizu Giɓea-Elɔyime, ʋɛ Filiseti nuiti ta-ɠundiɠii gila
    ge zeini ná. Ɗa ɠɛna lɛa taazuʋɛ, wa ɠomisu wa GALA goo wo nuiti ma ɓulugi, ti
    ɗa zeɠe zalaɠa ɠula adaʋɛ, gɛingɛin gani gɛin nuiti ti ti luɠɔ, ti ɗa kɔnigi ɠɛin,
    ta papai, ta tamadegiti, ti ɗa koolei vɛ. GALA goo wo nui naati, ti ɗa GALA ná-kulakɛlɛma
    vaiti bo.
  eng-WEBPB: “After that you will come to the hill of God, where the garrison of the
    Philistines is; and it will happen, when you have come there to the city, that
    you will meet a band of prophets coming down from the high place with a lute,
    a tambourine, a pipe, and a harp before them; and they will be prophesying.
  kbq-kbq: Hagi anantetira Filistia sondia vahe'mo'zama Ra Anumzamofo agonare Gibeama
    kuma eme ante'za mani'nare vugahane. Hagi ana kumapima ufrenunka mago'a kasnampa
    vahezaga agonaregati ne-eza zamagra zamazampina laire nehaza zavenane hapue nehaza
    zavenane, nase'nasepane, konkene, eri'ne'za ahe'za ne-eza kasanampa kea hu'za
    ne-esaza vahe ome tutagiha huzmantegahane.
  nhe-BL: Teipa tiyas altepetl Gabaa Elohim campa itztoque nopa soldados filisteos.
    (Gabaa Elohim quinequi quiijtos Itlachiquil Toteco Dios.) Huan quema ticalaquis
    nopona ipan nopa altepetl tiquinnamiquis sequin tiocamanalohuani tlen hualtemose
    tlachiquiltipa huan tlatzotzontihualase ica salterio, pandero, flauta huan arpa.
    Huan inijuanti tlayolmelajtihualase nopa tlajtoli tlen Toteco Dios quinmacatoc.
  bus-bus: Beee gbɛra tó n ka Luda sĩ̀sĩ kɛ̀ kú Gibɛa, guu kɛ̀ Filisitininↄ gudãkpakii
    kún, tó n ka kĩi kↄ̃n wɛ́tɛ pìo, nɛ́ kpákↄ̃a kↄ̃n annabinↄ aↄ̃ↄ tɛ́tɛkↄ̃zi, aↄ̃ↄe
    pitaa gbãgbãkiia. Wèe dↄↄńnɛ aɛ kↄ̃n kuntiginↄ kↄ̃n gã̀gãnↄ kↄ̃n kurenↄ kↄ̃n
    mↄrↄnↄ, aↄ̃ↄe annabikɛyã oo.
  gub-BL: A'e re ereho putar ywytyr Tupàn pe imonokatu pyrer pe nehe, Zimea pe har
    pe nehe. Piri ywy rehe har zauxiapekwer wiko a'e pe wà, uker haw pe wà. Tawhu
    ukenawhu huwake ereàwàxi putar amo Tupàn ze'eg imume'u har wà nehe. Wezyw putar
    waiko ywytyr wi wà nehe, ma'ea'yr Tupàn henataromo zuka haw wi ur putar wà nehe.
    Upy putar xi'àm tapi'ak i'ak kwer wà nehe. Umupu putar wemimupu waiko wà nehe
    no. Umupu putar uwioràwiràn wà nehe. Upy putar uxi'àm wà nehe. Umupu putar uwioràwiràn
    irir her ma'e wà nehe. Umume'u putar Tupàn ze'eg oho waiko wà nehe no.
  eng-DRA: 'After that thou shalt come to the hill of God, where the garrison of the
    Philistines is: and when thou shalt be come there into the city, thou shalt meet
    a company of prophets coming down from the high place, with a psaltery and a timbrel,
    and a pipe, and a harp before them, and they shall be prophesying.'
