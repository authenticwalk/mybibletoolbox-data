verse: 1SA.010.014
translations:
  mal-C: അപ്പോൾ ശൗലിന്റെ പിതൃസഹോദരൻ ശൗലിനെയും ഭൃത്യനെയും കണ്ടിട്ട്, “നിങ്ങൾ എവിടെയായിരുന്നു?”
    എന്നു ചോദിച്ചു. “ഞങ്ങൾ കഴുതകളെ തെരയുകയായിരുന്നു. അവയെ കണ്ടെത്താൻകഴിയാതെവന്നപ്പോൾ
    ഞങ്ങൾ ശമുവേൽ പ്രവാചകന്റെ അടുത്തുപോയി,” എന്നു ശൗൽ മറുപടി നൽകി.
  deu-TKW: 'Da fragte Sauls Vetter ihn und seinen Knecht: Wohin seid ihr gegangen?
    Er sprach: Die Eselinnen zu suchen; und als wir sie nirgends fanden, begaben wir
    uns zu Samuel.'
  lin-lin: 'Noko ya Saulo atunaki Saulo mpe mosali na ye : — Bokendeki wapi ? Saulo
    azongisaki : — Tokendeki koluka ba-ane. Kasi lokola tomonaki yango te, yango wana
    tokendeki epai ya Samuele.'
  eng-LSV: and the uncle of Saul says to him, and to his young man, “To where did
    you go?” And he says, “To seek the donkeys; and we see that they are not, and
    we come to Samuel.”
  eng-GNV: 'And Sauls vncle saide vnto him, and to his seruant, Whither went ye? And
    he saide, To seeke the asses: and when we sawe that they were no where, we came
    to Samuel.'
  eng-WEBSTER: 'And Saul''s uncle said to him and to his servant, Whither went ye?
    And he said, To seek the asses: and when we saw that they were no where, we came
    to Samuel.'
  nhw-BL: 'Huan itío Saúl quitlatzintoquili Saúl huan itequipanojca: ―¿Canque anyajtoyaj?
    Huan yaya quinanquili: ―Tiyajtoyaj tiquintemotoj nopa burrojme huan amo tiquinajsitoj.
    Huajca tiyajque tiquitatoj nopa tlajtol pannextijquetl Samuel para tijmatise canque
    itztoyaj.'
  swh-ONEN: Basi babaye mdogo akamuuliza Sauli na mtumishi wake, “Je, mlikuwa wapi?”
    Akajibu, “Tulikuwa tukiwatafuta punda. Lakini tulipoona hawapatikani, tulikwenda
    kwa Samweli.”
  bba-bba: Yerɑ win bɑɑ yɑ̃kɑbu u nùn bikiɑ u nɛɛ, mɑnɑ i dɑ kɑ wunɛn sɔm kowo. Sɔɔlu
    u nùn wisɑ u nɛɛ, sɑ kɛtɛkunu kɑso dɑwɑ, ɑdɑmɑ sɑ ǹ nu wɑ. Mɑ sɑ dɑ Sɑmuɛlin
    mi.
  eng-KJVCPB: 'And Saul’s uncle said unto him and to his servant, Whither went ye?
    And he said, To seek the asses: and when we saw that they were no where, we came
    to Samuel.'
  mpx-mpx: Sauga etega Sol tamana talina i nel Sol alona ge wana totuwalali elal i
    ba, “Ga ku nanawaa?” Anana Sol i lahe i ba, “Ha na donki bolo hi tatayaomal ha
    loyaagil, yaa nige ha pwapwawal, yaka ha na Samuwela elana.”
  luo-luo: Eka owad gi wuon Saulo nopenjogi niya, “Ne pod un kanye?” Ne odwoko niya,
    “Ne wadwaro punde, to kane waneno ni gitamowa yudo eka wadhi ir Samuel.”
  meu-meu: Saulo tamana lahaina ese ia bona ena hesiai tauna e nanadaidia, eto, Ede
    ola? Saulo eto, Doniki itahudia ala, a asia davaridia negana ai, ai na Samuel
    dekena ala.
  npi-ULB: त्यसपछि शाऊलका काकाले तिनी र तिनको सेवकलाई सोधे, “तिमीहरू कहाँ गयौ?” तिनले
    जवाफ दिए, “गधाहरू खोज्‍नलाई । जब ती भेट्टाउन नसक्‍ने हामीले देख्यौं, तब हामी शमूएलकहाँ
    गयौं ।”
  yor-yor: Nísinsin yìí, arákùnrin baba Saulu béèrè lọ́wọ́ Saulu àti ìránṣẹ́ rẹ̀ pé,
    “Níbo ni ẹ lọ?” Ó wí pé, “À ń wá àwọn kẹ́tẹ́kẹ́tẹ́,” ṣùgbọ́n nígbà tí a kò rí
    wọn, a lọ sí ọ̀dọ̀ Samuẹli.
  emp-NTPO: 'Maʌ̃ne idji djabadrõãba idjía, dji nezocaa bid̶a nãwã iwid̶isia: –Bãrãra
    ¿sãma panasid̶a?– Saulba panusia: –Dai burroda jʌrʌ panasid̶aa. Baribʌrʌ ununaẽ́
    bẽrã Samuelmaa bed̶ead̶e wãsid̶aa.–'
  ind-ind: Bertanyalah paman Saul kepadanya dan budak itu, “Kalian berdua dari mana?”
    Saul menjawab, “Mencari keledai-keledai yang hilang, tetapi kami tidak menemukannya.
    Maka kami menemui Samuel untuk meminta petunjuk.”
  pes-OPCB: 'آنگاه عموی شائول او و نوکرش را دید و پرسید: «کجا رفته بودید؟» شائول جواب
    داد: «به جستجوی الاغها رفتیم ولی آنها را پیدا نکردیم، پس نزد سموئیل رفتیم.»'
  tgl-ULB: Pagkatapos sinabi ng tiyo ni Saul sa kanya at kanyang lingkod, “Saan kayo
    nagpunta?” At sumagot siya, “Para hanapin ang mga asno; nang hindi namin matagpuan
    ang mga iyon, pumunta kami kay Samuel.”
  cbu-NT: Kusarangu, waziparsha parangu, Saulaa, mishat muchchureetstam masharangiya.
    ¿Yapsha siyataati naatarangsa? tárangu, Saulsha burrungazcha nachungakatuni naatarangani.
    Itaru, ndushat paranguni, izuuru naxpooranguni, arangirisha apanllpanipsha Samuelap
    pakatuni naataranganiya, táranganaya.
  hui-hui: Ani pu hebira Solo aba hameneme Solola ibunaga biabe biahaga libu haru
    hearia hondowa lalu, Libu ani penego eberabibe, lalu hale hene. Solohanda ladai
    bialu lalu, Iya nogo dongiru maru ereba hayagola tai bialu hariba. Ani bialu henego
    handa walia nahabeheyagola Samuele hondo piriba, lene.
  mya-mya: ရှော​လု​၏​ဦး​လေး​သည်​ရှော​လု​နှင့်​အ​စေ​ခံ ကို​မြင်​လျှင် ``သင်​တို့​အ​ဘယ်​အ​ရပ်​မှ​ပြန်
    လာ​ကြ​သ​နည်း'' ဟု​မေး​၏။ ရှော​လု​က``မြည်း​များ​ကို​ရှာ​ဖွေ​ရာ​မှ​ဖြစ် ပါ​သည်။
    အ​ကျွန်ုပ်​တို့​သည်​မြည်း​များ​ကို​ရှာ မ​တွေ့​သ​ဖြင့် ရှ​မွေ​လ​ထံ​ကို​သွား​ရောက်​ခဲ့
    ကြ​ပါ​သည်'' ဟု​ပြန်​လည်​ဖြေ​ကြား​၏။
  bod-N: ཡང་སོ་ལོའི་ཁུ་བོས་ཁོ་དང་ཁོའི་ཞབས་ཕྱི་གཉིས་ལ། ཁྱོད་གཉིས་གང་དུ་ཕྱིན་པ་ཡིན་ཞེས་དྲིས་པས།
    ཁོས་ལན་དུ། ངེད་གཉིས་བོང་བུ་རྣམས་འཚོལ་བར་སོང་བ་ཡིན། བོང་བུ་རྣམས་མ་རྙེད་པས་སཱ་མུ་ཨེལ་གྱི་དྲུང་དུ་བཅར་བ་ཡིན་ཞེས་སྨྲས།
  sna-sna: Zvino babamunini vaSauro vakamubvunza iye nomuranda wake vachiti, “Makanga
    muripiko?” Akapindura achiti, “Takanga tichitsvaga mbongoro. Asi patakaona kuti
    hadzisi kuzowanikwa takaenda kuna Samueri.”
  spa-BLM: 'El tío de Saúl les dijo a él y a su criado: “¿Adónde habéis ido?” Dijo:
    “Para buscar los burros. Cuando vimos que no se encontraban, vinimos a Samuel”.'
  cac-cac: 'Ix sc''anb''an jun vin̈ yuc''tac smam vin̈ d''ay yed'' d''a vin̈ schecab''
    vin̈ yed''nac chi'': —¿B''ajtil ix ex xid''eq''ui? xchi vin̈. Ix tac''vi vin̈aj
    Saúl chi'': —Ix on̈ xid''ec'' co say noc'' b''uru, palta maj chaxlaj noc'' cuuj,
    yuj chi'' on̈ b''atcan co c''anb''ej d''a vin̈aj Samuel, xchi vin̈.'
  swh-ULB: Ndipo baba yake mdogo na akamuuliza Sauli na mtumishi wake, “Mlienda wapi?”
    Naye akamjibu, “Kuwatafuta punnda; tulipoona kwamba hatuwezi kuwapata, tukaenda
    kwa Samweli.”
  bel-bel: 'І сказаў дзядзька Саўлаў яму і слузе ягонаму: куды вы хадзілі? Ён сказаў:
    шукаць асьліц, але, бачачы, што іх няма, зайшлі да Самуіла.'
  wed-wed: Muriai maiana Saul ana taunola maiteni i nelaḡai ma i paridadanei i pa,
    “Mepa o nae?” Saul i riwa, “Donkey a baibaiei ma a baiana-avei da a nae Samuel
    awarina da ata paridadanei ḡamoḡamoi mepa.”
  deu-ELBBK: 'Und der Onkel Sauls sprach zu ihm und zu seinem Knaben: Wohin seid ihr
    gegangen? Und er sprach: Die Eselinnen zu suchen; und als wir sahen, dass sie
    nirgend waren, gingen wir zu Samuel.'
  mbb-OT: Ne zutun mid-insaan te anggam din si Saul wey kes suluǥuen din te, “Hendei
    kew ves ebpuun?” Midtavak si Saul te, “Mibpen-ehè dey is menge asnu. Hein wazè
    dey en maahà midhendiyè key te ki Samuel.”
  mal-2015: 'ശൗലിന്റെ ഇളയപ്പൻ അവനോടും അവന്റെ ഭൃത്യനോടും: നിങ്ങൾ എവിടെ പോയിരുന്നു എന്നു
    ചോദിച്ചു. കഴുതകളെ തിരയുവാൻ പോയിരുന്നു; അവയെ കാണായ്കയാൽ ഞങ്ങൾ ശമൂവേലിന്റെ അടുക്കൽ
    പോയി എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Akor leskro bačis phučľa le Saulostar the le sluhastar: „Kaj všadzik sanas?“
    „Rodahas le somaren,“ odphende leske. „Sar len našťi arakhahas, geľam ko Samuel.“'
  pes-OPV: 'و عموی شاول به او و به خادمش گفت: «کجا رفته بودید؟» او در جواب گفت: «برای
    جستن الاغها و چون دیدیم که نیستند، نزدسموئیل رفتیم.»'
  ron-1924: 'Ункюл луй Саул а зис луй Саул ши слуӂий луй: „Унде в-аць дус?” Саул а
    рэспунс: „Сэ кэутэм мэгэрицеле, дар, кынд ам вэзут кэ ну ле гэсим, не-ам дус ла
    Самуел.”'
  aui-aui: Muriye na aghunanaki ipiika da ibananidi na touna da yana wiitamariyana
    teya ivitarakiiyanedi bo, “Tami meme koyamakamake?” Na Sol iwona bo, “Toumii donki
    kayininoyedi, bi gekayabananidina. Na kanagho Samwel biidi da kayitarakiiyaneni
    donkidi meme.”
  ben-OBCV: পরে শৌলের কাকা তাঁকে ও তাঁর দাসকে জিজ্ঞাসা করলেন, “তোমরা কোথায় গিয়েছিলে?”
    “গাধিগুলির খোঁজে,” তিনি উত্তর দিলেন। “কিন্তু সেগুলির খোঁজ না পেয়ে আমরা শমূয়েলের
    কাছে চলে গিয়েছিলাম।”
  som-som: Markaasaa Saa'uul adeerkiis wuxuu ku yidhi isagii iyo midiidinkiisiiba,
    War xaggee baad tagteen? Markaasuu yidhi, Dameerihii baannu doonnay, oo markaannu
    ogaannay inaan la helin ayaannu Samuu'eel u nimid.
  lat-VUC: 'Dixitque patruus Saul ad eum, et ad puerum ejus: Quo abistis? Qui responderunt:
    Quærere asinas: quas cum non reperissemus, venimus ad Samuelem.'
  eng-ASVBT: And Saul’s uncle said unto him and to his servant, Whither went ye? And
    he said, To seek the asses; and when we saw that they were not found, we came
    to Samuel.
  ita-1885: 'E lo zio di Saulle disse a lui, e al suo servitore: Ove eravate voi andati?
    Ed egli disse: A cercar le asine; ma, veggendo che non le trovavamo, ce ne venimmo
    a Samuele.'
  eng-LXXUP: And his kinsman said to him and to his servant, Whither went ye? and
    they said, To seek the asses; and we saw that they were lost, and we went in to
    Samuel.
  eng-ULB: Then Saul's uncle said to him and his servant, “Where did you go?” He replied,
    “To look for the donkeys. When we saw that we could not find them, we went to
    Samuel.”
  spa-VBL: 'El tío de Saúl le preguntó a éste y a su criado: “¿Dónde estaban?” “Estábamos
    buscando los burros”, respondió Saúl. “Como no los encontramos, fuimos a ver a
    Samuel”.'
  fra-_FOB: 'Et un oncle de Saül dit à Saül et à son serviteur: Où êtes-vous allés?
    Et il répondit: Chercher les ânesses; mais voyant qu''elles ne se trouvaient point,
    nous sommes venus vers Samuel.'
  mal-mal: 'ശൌലിന്റെ ഇളയപ്പൻ അവനോടും അവന്റെ ഭൃത്യനോടും: “നിങ്ങൾ എവിടെ പോയിരുന്നു എന്നു
    ചോദിച്ചു. കഴുതകളെ അന്വേഷിക്കുവാൻ പോയിരുന്നു; അവയെ കാണാഞ്ഞതിനാൽ ഞങ്ങൾ ശമൂവേലിന്റെ
    അടുക്കൽ പോയി” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Jab Sāūl naukar samet wahāṅ pahuṅchā to us ke chachā ne pūchhā, “Āp kahāṅ
    the?” Sāūl ne jawāb diyā, “Ham gumshudā gadhiyoṅ ko ḍhūṅḍne ke lie nikle the.
    Lekin jab wuh na milīṅ to ham Samuel ke pās gae.”
  suz-BL: मिनु सावल आ बकान्‍छाम, सावल नु आ गेय पाइब आस कली “गे निक्‍शी ते लसी?” दे
    हिल्‍लो पवा बाक्‍त। मिनु सावलमी “जाम्‍शो गधा माल्‍दीशो नस्‍कु। गो थिन्‍ने मचाप्‍स्‍कु।
    मिनु गो सामुएल आ बाक्‍तीक यो लाइतस्‍कु” देंमाक्‍त।
  ita-1927: 'E lo zio di Saul disse a lui e al suo servo: “Dove siete andati?” Saul
    rispose: “A cercare le asine; ma vedendo che non le potevamo trovare, siamo andati
    da Samuele”.'
  ckb-ckb: 'مامی شاول بە ئەو و بە خزمەتکارەکەی گوت: «بۆ کوێ چوون؟» ئەویش گوتی: «بۆ
    گەڕان بەدوای ماکەرەکاندا، بەڵام کاتێک بینیمان نادۆزرێنەوە چووین بۆ لای ساموئێل.»'
  eng-BBE: 'And Saul''s father''s brother said to him and his servant, Where have
    you been? And he said, Searching for the asses: and when we saw no sign of them,
    we came to Samuel.'
  kan-OKCV: ಆಗ ಸೌಲನ ಚಿಕ್ಕಪ್ಪನು, “ನೀವು ಎಲ್ಲಿಗೆ ಹೋದಿರಿ?” ಎಂದು ಅವನನ್ನೂ, ಅವನ ಸೇವಕನನ್ನೂ
    ಕೇಳಿದನು. ಅದಕ್ಕವನು, “ಕತ್ತೆಗಳನ್ನು ಹುಡುಕುವುದಕ್ಕೆ, ಅವುಗಳನ್ನು ಕಾಣದೆ ಹೋದುದರಿಂದ ಸಮುಯೇಲನ
    ಬಳಿಗೆ ಹೋದೆವು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுலுடைய சிறிய தகப்பன்: நீங்கள் எங்கே போனீர்கள் என்று அவனையும்
    அவனுடைய வேலைக்காரனையும் கேட்டான். அதற்கு அவன்: நாங்கள் கழுதைகளைத் தேடப்போய், அவைகளை
    எங்கும் காணாததால், சாமுவேலிடத்திற்குப் போனோம் என்றான்.'
  spa-RV-1909: 'Y un tío de Saúl dijo á él y á su criado: ¿Dónde fuisteis? Y él respondió:
    A buscar las asnas; y como vimos que no parecían, fuimos á Samuel.'
  ron-BTF: 'Și unchiul lui Saul i-a spus lui și servitorului lui: Unde ați mers? Și
    el a spus: Să căutăm măgărițele; și când am văzut că nu erau nicăieri, am venit
    la Samuel.'
  eng-WEBP: Saul’s uncle said to him and to his servant, “Where did you go?” He said,
    “To seek the donkeys. When we saw that they were not found, we came to Samuel.”
  eng-FBV: Saul's uncle asked Saul and his servant, “Where have you been?” “We were
    looking for the donkeys,” Saul replied. “When we couldn't find them we went to
    Samuel.”
  nld-1939: 'vroeg de oom van Saul aan hem en zijn knecht: Waar zijt gij geweest?
    Hij antwoordde: De ezelinnen zoeken; en toen we zagen, dat ze nergens te vinden
    waren, zijn we naar Samuël gegaan.'
  nch-BL: 'Huan itío Saúl quitatzintoquili Saúl huan itequipanojca: ―¿Canque anyajtoyaj?
    Huan yaya quinanquili: ―Tiyajtoyaj tiquintemotoj nopa burrojme huan amo tiquinajsitoj.
    Huajca tiyajque tiquitatoj nopa tajtolpanextijquet Samuel para tijmatise canque
    itztoyaj.'
  vie-1934: 'Chú Sau-lơ hỏi người và kẻ tôi tớ rằng: Hai ngươi đi đâu? Sau-lơ thưa
    rằng: Đi kiếm những lừa cái; và vì không gặp được, chúng tôi có cầu vấn Sa-mu-ên.'
  hin-CV: शाऊल के चाचा ने शाऊल से एवं उनके सेवक से पूछा, “कहां चले गए थे तुम दोनों?”
    शाऊल ने उत्तर दिया, “गधों को ढूंढने. मगर जब हमें यह लगा कि गधे खो चुके हैं, तो
    हम शमुएल से भेंटकरने चले गए.”
  spa-BES: 'Y el hermano del padre de Saúl le dijo a él y a su criado: ¿Dónde has
