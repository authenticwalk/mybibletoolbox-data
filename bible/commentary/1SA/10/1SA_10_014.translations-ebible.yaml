    allés vers Samuel.'
  gnn-gnn: Ga ŋayi Djolwala ŋapipi'mirriŋuyu nhäŋala ŋanya, bala dhä‐wirrka'yurruna,
    “Wanhaŋumiŋga dhuwala nhe yawungu yulŋunydja?” bitjarra. Ga ŋayi Djolnydja buku‐ruŋiyinmaraŋala
    bitjarra, “Ŋarranydja yawungu yukurra ḻarruma wäyingu maṉḏaku, ga dhäwulnha ŋunhalaŋuminydja.
    Bala ŋarra yawungu marrtji bala, ga dhä‐wirrka'yun Djamiyulnhana.”
  yal-yal: Sɔli sɔxɔ yi a fala Sɔli xa e nun a walikɛna, a naxa, “Ɛ yi sigaxi minɛn
    yi?” Sɔli yi a yabi, a naxa, “Sofali gilɛne fendeni. Koni nxu mi sese to, nxu
    yi siga Samuyɛli fɛma.”
  haw-1868: 'Ninau mai la kekahi makuakane o Saula ia ia, a i kana kauwa, Ihea la
    olua i hele ai? I aku la kela, I kahi e imi ai i na hoki: a ike maua, aole, hele
    maua io Samuela la.'
  arb-NAV: 'فَرَآهُ عَمُّهُ، وَرَأَى غُلَامَهَ، فَسَأَلَهُمَا: «إِلَى أَيْنَ ذَهَبْتُمَا؟»
    فَأَجَابَهُ: «لِلْبَحْثِ عَنِ الْحَمِيرِ، وَلَمَّا أَخْفَقْنَا فِي الْعُثُورِ
    عَلَيْهَا قَدِمْنَا إِلَى صَمُوئِيلَ».'
  ewe-ewe: Azɔ la, Saul fofoa nɔvi ɖeka bia eya kple dɔla la be “Afi ka tututu mietso?”
    Saul ɖo eŋu be, “Míetso tedziawo di ge; míete ŋu kpɔ wo o, eya ta míeyi Nyagblɔɖila
    Samuel gbɔ be míabia afi si wole.”
  eng-LEE: And Saul's uncle said unto him and to his servant, Whither were ye gone?
    And he said, To seek the asses; and when we saw that they were nowhere, we went
    to Samuel.
  asm-FB: চৌলৰ দদায়েকে তেওঁক আৰু তেওঁৰ দাসক সুধিলে, “তোমালোক ক’লৈ গৈছিলা?” তেওঁ উত্তৰ
    দি ক’লে, “গাধবোৰ বিচাৰি গৈছিলোঁ; কিন্তু গাধবোৰ ক’তো বিচাৰি নাপাই আমি চমূৱেলৰ ওচৰলৈ
    গ’লো।”
  sus-A: سْلُ سْشْ نَشَ سْلُ نُن عَ شَ كٌنيِ مَشْرِن، «وٌ تَن سِفَ مِندٍن؟» سْلُ نَشَ
    عَ يَابِ، «مُشُ سِفَشِ سٌقَلٍ لَنمَيٍ نَن قٍندٍ، كْنْ مُشُ مُ عٍ تٌ. نَ نَن عَ
    رَ، مُشُ نَشَ سِفَ سَمُوٍلِ يِرٍ.»
  fra-SBL: 'L''oncle de Saül lui dit, ainsi qu''à son serviteur : « Où es-tu allé ? »
    Il a dit : « Pour chercher les ânes. Quand nous avons vu qu''ils étaient introuvables,
    nous sommes venus voir Samuel. »'
  hbo-hbo: וַיֹּאמֶר֩ דֹּ֨וד שָׁא֥וּל אֵלָ֛יו וְאֶֽל־נַעֲרֹ֖ו אָ֣ן הֲלַכְתֶּ֑ם וַיֹּ֕אמֶר
    לְבַקֵּשׁ֙ אֶת־הָ֣אֲתֹנֹ֔ות וַנִּרְאֶ֣ה כִי־אַ֔יִן וַנָּבֹ֖וא אֶל־שְׁמוּאֵֽל׃
  piu-2006: '@see-verse:1SA.010.013'
  pjt-pjt: '@see-verse:1SA.010.013'
  kik-kik: Hĩndĩ ĩyo ithe mũnini wa Saũlũ akĩũria Saũlũ na ndungata yake atĩrĩ, “Mũraarĩ
    kũ?” Nake agĩcookia atĩrĩ, “Gwetha ndigiri, no rĩrĩa twaciagire tũgĩthiĩ kũrĩ
    Samũeli.”
  fra-NCL: 'L’oncle de Saül dit à Saül et à son serviteur : « Où êtes-vous allés ? »
    Saül répondit : « Chercher les ânesses ; mais ne les ayant vues nulle part, nous
    sommes allés vers Samuel. »'
  cek-AK: Saul ih ampu mah a tamna khaeah, Naa ah maw na caeh hoi loe? tiah a dueng.
    To naah anih mah, Hrang pakrong hanah ka caeh hoi moe, ka hnu hoi ai naah Samuel
    khaeah ka caeh hoi, tiah a naa.
  cuk-cuk: 'Agine, e-gilor Saúlʼse, degi, Saúl-e-maise egichided: —Ar bemar, ¿bia
    gudimala? Saúl abin-sogded: —Anmar molimar-uayasuid amidii. Ar anmar amisursoggu,
    anmar Samuel-daknadsunnad.'
  uig-CYR: 'Саулниң тағиси униңдин вә униң хизмәткаридин: — Нәгә берип кәлдиңлар?
    дәп сориди. У: — Ешәкләрни издигили чиқтуқ; лекин уларни тапалмай Самуилниң қешиға
    бардуқ, деди.'
  tel-2017: సౌలు చిన్నాన్న అతణ్ణి, అతని పనివాణ్ణి చూసి “మీరిద్దరూ ఎక్కడికి వెళ్ళారు?”
    అని అడిగినపుడు అతడు “గాడిదలను వెదకాలని వెళ్ళాం, అవి కనబడనప్పుడు సమూయేలు దగ్గరకి
    వెళ్ళాం” అని చెప్పాడు.
  hat-BSA: 'Alò, tonton Saül te di li avèk sèvitè li a: “Kote ou te ale?” Epi li te
    di: “Pou chache bourik yo. Men lè nou vin wè yo p ap kab twouve, nou te ale kote
    Samuel.”'
  bxh-bxh: Muliyai, Saulo madiyana ya fatiꞌo lau Saulo yo ena tau lau fayofayo lisidi
    iyebom, Somo yai ami laoma? Saulo iyebom, Donki ꞌe laulau yoꞌoidi be ꞌe yoꞌo asaha,
    yo fede ꞌe lau Samuwela lebena.
  kos-kos: Sie mukul wien papa tumal Saul el liyal Saul ac mwet kulansap lal, ac el
    siyuk seltal, “Komtal muta ya tuku?” Saul el fahk, “Kut suk donkey tuhlac ah.
    Ke kut kofla konauk, na kut som nu yorol Samuel.”
  hbo-WLC: וַיֹּאמֶר֩ דּ֨וֹד שָׁא֥וּל אֵלָ֛יו וְאֶֽל־נַעֲר֖וֹ אָ֣ן הֲלַכְתֶּ֑ם וַיֹּ֕אמֶר
    לְבַקֵּשׁ֙ אֶת־הָ֣אֲתֹנ֔וֹת וַנִּרְאֶ֣ה כִי־אַ֔יִן וַנָּב֖וֹא אֶל־שְׁמוּאֵֽל׃
  ibo-ibo: Mgbe nwanne nna ya hụrụ Sọl, ọ jụrụ ya ajụjụ sị, “Olee ebe ị gara?” Sọl
    zara ya sị, “Anyị gara ịchọ ịnyịnya ibu ndị ahụ furu efu, ma anyị achọtaghị ha,
    nʼihi ya anyị gara nʼebe onye amụma a na-akpọ Samuel ịjụta ase ebe ha nọ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାଉଲଙ୍କର ପିତୃବ୍ୟ ତାଙ୍କୁ ଓ ତାଙ୍କର ଯୁବାକୁ ପଚାରିଲେ, “ତୁମ୍ଭେମାନେ
    କେଉଁଠାକୁ ଯାଇଥିଲ?” ସେ କହିଲେ, “ଗଧ ଖୋଜିବା ପାଇଁ; ମାତ୍ର ସେମାନେ ମିଳିଲେ ନାହିଁ ବୋଲି ଦେଖି,
    ଆମ୍ଭେମାନେ ଶାମୁୟେଲଙ୍କ ନିକଟକୁ ଆସିଲୁ।”
  wmt-wmt: '@see-verse:1SA.010.013'
  chk-chk: Iwe, pwin semen Saul a churi Saul me nöün we chon angang o aisiniir, “Ia
    oua feila ie? Saul a üreni, “Aia kütta ekewe aas. Nge lupwen aisap küneer, aia
    feila ren Samuel.”
  ssd-ssd: 'bab nuŋeŋge Saul piro taŋgo nuŋe ndoŋ kusnanikina: Tale animbi kinaik
    ma ma maŋ te prode ŋgina le Saulŋge lafumba sana: Sile doŋki ŋgisikinaig ta sota
    ma ma kuga le sile Samuel kaŋgeram kakeŋ ŋgina.'
  rop-rop: en im anggul bin luk Sol en det wekinmen blanga im, en imbin askim im,
    “Weya yunbala bin jidanbat?” Wal Sol bin tok, “Aibin lukabat detlot dongki, en
    wen minbala nomo bin faindim olabat, minbala bin go langa det klebabalamen neim
    Semyul.”
  ukr-1871: 'І поспитав дятько Саулів у його і в слуги його: Куди ви ходили? Каже:
    Шукати ослиць, а як нїде не знайшли, кинулись до Самуїла.'
  deu-1951: 'Und Sauls Oheim sprach zu ihm und seinem Knaben: Wo seid ihr hingegangen?
    Sie antworteten: Die Eselinnen zu suchen; und als wir sahen, daß sie nicht da
    waren, gingen wir zu Samuel.'
  eng-JPS: 'And Saul''s uncle said unto him and to his servant: ''Whither went ye?''
    And he said: ''To seek the asses; and when we saw that they were not found, we
    came to Samuel.'''
  srp-1865: 'A stric Saulov reèe njemu i momku njegovu: kuda ste išli? A on odgovori:
    da tražimo magarice; i kad vidjesmo da ih nigdje nema, otidosmo k Samuilu.'
  lug-lug: Awo kojja wa Sawulo n’ababuuza ye n’omuweereza nti, “Mubadde wa?” N’addamu
    nti, “Tubadde tunoonya endogoyi, naye bwe tutaazirabye, ne tugenda eri Samwiri.”
  heb-heb: ויאמר דוד שאול אליו ואל נערו אן הלכתם ויאמר לבקש את האתנות ונראה כי אין
    ונבוא אל שמואל׃
  ben-IRV: পরে শৌলের কাকা শৌল ও তাঁর চাকরকে জিজ্ঞাসা করলেন, “তোমরা কোথায় গিয়েছিলে?”
    তিনি বললেন, “গাধীগুলো খুঁজতে গিয়েছিলাম, কিন্তু সেগুলো কোথাও না পেয়ে আমরা শমূয়েলের
    কাছে গিয়েছিলাম।”
  pan-pan: ਉੱਥੇ ਸ਼ਾਊਲ ਦੇ ਚਾਚੇ ਨੇ ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਟਹਿਲੂਏ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਕਿੱਥੇ ਗਏ
    ਸੀ? ਉਹ ਨੇ ਆਖਿਆ, ਗਧੀਆਂ ਨੂੰ ਲੱਭਣ ਅਤੇ ਜਦ ਅਸੀਂ ਵੇਖਿਆ ਜੋ ਉਹ ਸਾਨੂੰ ਨਾ ਮਿਲੀਆਂ ਤਦ ਅਸੀਂ
    ਸਮੂਏਲ ਕੋਲ ਗਏ।
  tkr-tkr: 'Şaulne emisee, mang''ukeyiy mang''une nukarıke qiyghanan: – Nyaqaniy hapk''ın?
    Şaulee eyhen: – Əməler t''abal ha''asniy hapk''ın, ivdeeke g''acumee, Şamuelyne
    k''anyaqa hapk''ın.'
  mya-JVB: ရှောလု ၏ ဘထွေး က၊ သင်တို့သည် အဘယ် အရပ်သို့ သွားသနည်းဟု ရှောလုနှင့် ငယ်သား
    ကို မေး လျှင် ၊ ရှောလုက၊ မြည်း တို့ကို ရှာ ရအောင် သွား၏။ မ တွေ့သောအခါ ရှမွေလ ထံသို့
    ရောက် သည်ဟု ပြန်ပြော ၏။
  tte-O: Na Saulo madiyana, tamana kanakava, ineli Saulo yo ana kilakai kolili iba,
    “Toweya kwalauya?” Saulo kainana iyamaisa iba, “Kalau donki sikwakwalalelewa kaloyaili,
    na nige kalolobaili mwa kalau Samuela koina.”
  tbg-tbg: Soruva nai kaiqa vaiintintiro maaqaini anuvaro vira qova vovano vitanta
    irero tiharo, Ike, netanta taini vuanahaie aniavo? tuvaro Soruva tiharo, Tetanta
    donkinavu kakakima vuakara qumina ranteha tavauramanta kia variaverama tetanta
    Samuerira oru tavema anuro, tiro.
  hmo-hmo: Saulo ena tamana maragi ese Saulo bona iena hesiai tauna ia nanadaia, ia
    gwau, “Edeseni umui lao?” Saulo ia gwau, “Ai be doniki ai tahua lao, to ai davaria
    lasi neganai, ai be Samuela dekenai ai lao.”
  urd-urd: वहाँ साऊल के चचा ने उससे और उसके नौकर से कहा, “तुम कहाँ गए थे?” उसने कहा,
    “गधे ढूंडने और जब हमने देखा कि वह नही मिलते, तो हम समुएल के पास आए।”
  rus-SYN: 'И сказал дядя Саулов ему и слуге его: куда вы ходили? Он сказал: искать
    ослиц, но, видя, что их нет, зашли к Самуилу.'
  bqc-SIM: 'Kɛ́ Saulu tà bɛ ń a zĩkɛnao, Saulupi desɛ̃ ń lá à mɛ̀: A gɛ má
    ni? Saulu wèwà à mɛ̀: Wa gɛ zàa''ĩnaↄ wɛɛlɛiɛ. Kɛ́ wi ń eo, ↄ̃ wa gɛ Samuɛli
    kĩ́i.'
  tcz-CHONGTHU: Chuin Saul pangah pan ama le asohpa jah’a, “Hoiya nagache ham?” tia
    adoh leh “Sangan holla kache lhon ahin, ahinlah kamu lhonpon, Samuel dong dinga
    kache lhon ahi,” tin Saul in ana donbut’e.
  mar-mar: नंतर, शौलाचा काका त्यास व त्याच्या चाकराला म्हणाला, “तुम्ही कोठे गेला होता?”
    तो बोलला, “आम्ही गाढवांचा शोध करीत गेलो; ती नाहीत असे पाहून, आम्ही शमुवेलाकडे
    गेलो.”
  soq-soq: Tane me mamba da, otopa Sol ita me nolawa dewalala do dommone ita waitaramone
    wanase, “E naepe wainile wilen?” Tane Sol sipoasane wanase, “No donki banumoite
    ita mai dommopona, dia. Sa baiwa no anten Samuel mampe diato pue naepe waimoia
    umanawa dianepia baiwa.”
  qub-qub: 'Chaura tiyonga Saulta uywaynintawan tapuran: «¿Maypataj aywashcanqui?»
    nir. Saúl niran: «Bürru ashejmi. Maychöpis mana tarir aywashcäcuna Samuel cajman.»'
  bqp-bqp: 'Kũ Solu tà bɛ kũ a zĩkɛriio, a disɛ̃ ń lá à pì: A gɛ mámɛɛ? Solu wèa
    à pì: O gɛ zaakinↄ wɛtɛmɛ. Kũ ódi ń ero, akũ o gɛ Samuɛli kĩnaa.'
  hat-hat: 'Tonton Sayil la mande l'' ansanm ak domestik li a: -Kote nou te ye konsa?
    Sayil reponn tonton l'' lan: -Mwen t'' al chache bourik yo. Lè nou pa jwenn yo,
    n'' al kote Samyèl.'
  eng-BSB: Now Saul’s uncle asked him and his servant, “Where did you go?” “To look
    for the donkeys,” Saul replied. “When we saw they were not to be found, we went
    to Samuel.”
  tod-tod: 'Sayile kɛɛɠɛ kɛɛɠɛloin ɠɛni ma: «Mini ɠa wo ɠɛa liini ná, wa ɗa-wotiɠɛ
    nui?» É ɠɛni kɛɛɠɛ kɛɛɠɛloin ma: «Gi ɠɛa liini soovale saaiti gaiziɛzu, kɛlɛ
    gi la ti ɠaani, naa ɠa é kɛa, gi lia, gi Samiyɛle ɠaazaɠa.»'
  eng-WEBPB: Saul’s uncle said to him and to his servant, “Where did you go?” He said,
    “To seek the donkeys. When we saw that they were not found, we came to Samuel.”
  kbq-kbq: Hagi anante Soli nenogo'a Soline eri'za ne'anena zanantahigeno, iga vuteta
    nea'e? Higeno Soli'a kenona huno, tagra donki afuku ome hako'ana onketa atreta
    Samueli ome kenaku vu'noane.
  nhe-BL: 'Huan itío Saúl quitlajtlani Saúl huan itlatequipanojca: ―¿Canque inyajtoyaj?
    Huan yajaya quinanquili: ―Tiyajtoyaj tiquintemotoj nopa burrojme huan ax tiquinajsitoj.
    Huajca tiyajque tiquitatoj nopa tiocamanalojquetl Samuel para tijmatise canque
    itztoyaj.'
  bus-bus: 'Kɛ̀ Solu tà bɛ kↄ̃n a zĩkɛrio, à desɛ̃ ń lá à bè: A gaa mámɛ? Solu wèàla
    à bè: Wa gaa zaakinↄ wɛtɛmɛ. Kɛ̀ wée ń ero, ben wa gaa Samuɛli kiia.'
  gub-BL: Itutyr upuranu hehe kury, hehe we har rehe no. — Ma'e pe peho, i'i wanupe.
    — Zumen uruekar oroho uruiko ure wà, i'i Xau izupe. — Nuruexak kwaw ure wà, a'e
    rupi oroho Xamuew pe ureze'eg pà ure, i'i izupe.
  eng-DRA: 'And Saul’s uncle said to him, and to his servant: Whither went you? They
    answered: To seek the asses: and not finding them we went to Samuel.'
