verse: 1SA.006.002
translations:
  mal-C: 'ഫെലിസ്ത്യർ പുരോഹിതന്മാരെയും ദേവപ്രശ്നംവെക്കുന്നവരെയും വിളിച്ചുവരുത്തി അവരോട്:
    “യഹോവയുടെ പേടകം നാം എന്തു ചെയ്യണം? അതിന്റെ സ്ഥാനത്തേക്കു നാം അതെങ്ങനെ തിരിച്ചയയ്ക്കണം
    എന്നു പറഞ്ഞുതന്നാലും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'beriefen die Philister die Priester und Wahrsager und sprachen: Was sollen
    wir mit der Lade Jahwes anfangen? Thut uns kund, auf welche Weise wir sie an ihren
    Ort schaffen sollen!'
  lin-lin: 'bato ya Filisitia babengisaki Banganga-Nzambe mpe bato ya soloka, balobaki
    na bango : — Tosengeli kosala nini na Sanduku ya Yawe ? Boyebisa biso ndenge nini
    tokoki kozongisa yango na esika na yango.'
  eng-LSV: and the Philistines call for priests and for diviners, saying, “What do
    we do to the Ark of YHWH? Let us know with what we send it to its place.”
  eng-GNV: And the Philistims called the priests and the soothsayers, saying, What
    shall we doe with the Arke of the Lord? tell vs wherewith we shall send it home
    againe.
  eng-WEBSTER: And the Philistines called for the priests and the diviners, saying,
    What shall we do to the ark of the LORD? tell us with what we shall send it to
    its place.
  nhw-BL: 'Huajca nopa filisteos quinnotzque nochi inintotajtzitzi huan nochi tetlajchihuiani
    para quintlatzintoquilise tlaque quichihuase. Quiijtojque: ―¿Tlaque tijchihuase
    ica ni icaxa ininTeco? Techilhuica quenicatza huelis tijcuepase ica cuali campa
    mocahua.'
  swh-ONEN: Wafilisti waliwaita makuhani wa Dagoni na waaguzi, na kuwaambia, “Tutafanya
    nini na hili Sanduku la Bwana? Tuambieni jinsi tutakavyolirudisha mahali pake.”
  bba-bba: Mɑ Filisitibɑ bɑ ben yɑ̃ku kowobu kɑ ben sɔrobu sokɑ bɑ bu bikiɑ bɑ nɛɛ,
    ɑmɔnɑ sɑ ko kɑ Yinni Gusunɔn woodɑn kpɑkoro te ko. I sun sɔ̃ɔwɔ nɡe mɛ sɑ ko koosinɑ
    su kɑ tu wesiɑ Isirelibɑn mi.
  eng-KJVCPB: And the Philistines called for the priests and the diviners, saying,
    What shall we do to the ark of the Lord? tell us wherewith we shall send it to
    his place.
  mpx-mpx: Yaka wali topowon ge tokukula hi yogaagil, inoke hi baek elal hi ba, “Binimala
    hauna naha ginol Yehoba wana Bateli ana Dedewaga elana? Ku ba eliyama hauna ginebi
    naha patuna pasikal ni na totona wana abaminaa?”
  luo-luo: jo-Filistia noluongo jodolo gi ajuoke mi giwacho niya, “Wabiro timo angʼo
    gi Sandug Muma mar Jehova Nyasaye? Nyiswauru kaka onego wadwoke kare.”
  meu-meu: Bena Filistia taudia ese hahelaḡa taudia bona mari-abi taudia e boiridia,
    e nanadaidia, eto, Hari Iehova ena maua helaḡana na ede baia karalaia toma? Ede
    baia siaia lou toma?
  npi-ULB: त्यसपछि पलिश्ती मानिसहरूले पुजारीहरू र जोखाना हेर्नेहरूलाई बोलाए । तिनीहरूले
    उनीहरूलाई भने, “परमप्रभुको सन्दुकलाई हामीले के गर्नुपर्छ? हामीले त्‍यसको आफ्नै
    देशमा त्‍यो कसरी पठाउनुपर्छ हामीलाई भन्‍नुहोस् ।
  yor-yor: àwọn ará Filistini pe àwọn àlùfáà, àti àwọn alásọtẹ́lẹ̀, wọ́n sì sọ pé,
    “Kí ni kí a ṣe pẹ̀lú àpótí ẹ̀rí Olúwa? Sọ fún wa bí àwa yóò ti dá a padà sí ààyè
    rẹ̀.”
  emp-NTPO: 'Maʌ̃be Dagoʌ̃ sacerdoterãda, dau ẽsã unubadarã sid̶a ãbaa trʌ̃cuad̶aped̶a
    iwid̶isid̶aa: –¿Ãcõrẽ baurudera sãwã od̶i? Daia jarad̶adua sãwã waya idji b̶ad̶amaa
    diabued̶ida.–'
  ind-ind: raja-raja mereka memanggil para imam kuil dewa-dewa mereka serta para tukang
    ramal dan bertanya, “Apa yang harus kami lakukan terhadap peti dewa Israel ini?
    Beritahu kami bagaimana cara mengembalikan kepada bangsa Israel.”
  pes-OPCB: 'فلسطینی‌ها کاهنان و جادوگران خود را فرا خواندند و از آنها پرسیدند: «با
    صندوق عهد خداوند چه کنیم؟ بگویید که چگونه آن را به مکان اصلی‌اش برگردانیم؟»'
  tgl-ULB: Pagkatapos pinatawag ng mga tao ng Filisteo ang mga pari at ang mga manghuhula;
    sinabi nila sa kanila, “Ano ang dapat nating gawin sa kaban ni Yahweh? Sabihin
    mo sa amin kung paano namin dapat ipadala ito pabalik sa sariling bansa nito.”
  cbu-NT: Ashirucha, Filistewshuch tuwanpumaam zandarangsin, apanllputseetshat urkar,
    mishat tuwachimapaneetstam, yasapani atusin, kuruzuranganaya. Anootssha masharangsin,
    Ichee, ¿tamacheezini Apanllee kajonarini? ¿Tamayareezini tuwanpuchini? táranganaya.
  hui-hui: Mani wali agalime tinaga loma binigo mo miaga hearubi gamugamu biaga hearubi
    olo ngoai howa lalu, Anduane Homogonaga Mbogoyi biago o ngagoni agua bimabe. Ibuni
    winidagoha ngelo dai birimayagua nde mbirale agi heba mandagi yalu polene ngabe,
    larimi.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​သည် ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်
    မှော်​ဆ​ရာ​များ​ကို ဖိတ်​ခေါ်​ကာ``ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို​ငါ​တို့​အ​ဘယ်​သို့​ပြု​ရ
    ကြ​ပါ​မည်​နည်း။ ထို​သေတ္တာ​တော်​ကို​မူ​ရင်း အ​ရပ်​သို့​ပြန်​လည်​ပို့​ဆောင်​မည်​ဆို​ပါ​က
    ယင်း​နှင့်​အ​တူ​အ​ဘယ်​ပူ​ဇော်​သကာ​ကို ပေး​သင့်​ပါ​သ​နည်း'' ဟု​မေး​မြန်း​ကြ​၏။
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་མཆོད་དཔོན་དང་མོ་པ་དག་བོས་ནས་ཁོ་ཚོ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ལ་ངེད་རྣམས་ཀྱིས་ཅི་ཞིག་བྱ།
    རང་གནས་སུ་ཇི་ལྟར་བསྐྱལ་བ་སྟོན་རོགས་ཞེས་སྨྲས།
  sna-sna: vaFiristia vakadana vaprista navavuki vakati, “Toitei neareka yaJehovha?
    Tiudzei kuti toidzosera sei kunzvimbo yayo.”
  spa-BLM: 'Los filisteos llamaron a los sacerdotes y a los adivinos, diciendo: “¿Qué
    haremos con el arca de Yahvé? Muéstranos cómo debemos enviarla a su lugar”.'
  cac-cac: 'Ix lajvi chi'', ix avtaj eb'' sacerdote sdiosal eb'' chi'' yed'' eb''
    naumel lolonel yuj eb'' filisteo chi''. Ix sc''anb''an eb'' d''a eb'': —¿Tas scutej
    te'' scaxail strato Jehová chi''? ¿Tas val tz''aj cac''an meltzaj te''? xchi eb''.'
  swh-ULB: Ndipo Wafilisti wakawaita makuhani na waganga; wakawaambia, “Tulifanyie
    nini sanduku la BWANA? Twambieni jinsi ambavyo tunapaswa kulirudisha sanduku katika
    nchi yake.”
  bel-bel: 'І паклікалі Філістымляне жрацоў і празарліўцаў і сказалі: што нам рабіць
    з каўчэгам Гасподнім? навучэце нас, як нам адпусьціць яго ў месца ягонае.'
  deu-ELBBK: 'Und die Philister riefen die Priester und Wahrsager und sprachen: Was
    sollen wir mit der Lade des HERRN tun? Tut uns kund, auf welche Weise wir sie
    an ihren Ort senden sollen.'
  mbb-OT: impetawag te menge Filistihanen is menge memumuhat dan wey menge veyilan
    ne mid-insaan dan te, “Hengkey is ebeelan dey kayi te Kavan te Nengazen? Sembaǥi
    key ke ebmenmenuwen dey heini he ikeulì dey ziyà te lugar he nesevukan din.”
  mal-2015: 'എന്നാൽ ഫെലിസ്ത്യർ പുരോഹിതന്മാരെയും പ്രശ്നക്കാരെയും വരുത്തി: നാം യഹോവയുടെ
    പെട്ടകം സംബന്ധിച്ചു എന്തു ചെയ്യേണ്ടു? അതിനെ അതിന്റെ സ്ഥലത്തേക്കു വിട്ടയക്കേണ്ടതെങ്ങനെ
    എന്നു ഞങ്ങൾക്കു പറഞ്ഞുതരുവിൻ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O Filišťinci vičinde le rašajen the le vrašcen a phučenas lendar: „So
    kampel te kerel le RAJESKRA archaha? Phenen amenge, sar la te bičhavel pale pre
    lakro than.“'
  pes-OPV: 'و فلسطینیان، کاهنان وفالگیران خود را خوانده، گفتند: «با تابوت خداوند چه
    کنیم؟ ما را اعلام نمایید که آن را به‌جایش با چه چیز بفرستیم.»'
  ron-1924: 'Ши филистений ау кемат пе преоць ши пе гичиторь ши ау зис: „Че сэ фачем
    ку кивотул Домнулуй? Арэтаци-не кум требуе сэ-л тримитем ынапой ла локул луй.”'
  ben-OBCV: ফিলিস্তিনীরা যাজক ও গণৎকারদের ডেকে পাঠিয়ে বলল, “সদাপ্রভুর সিন্দুকটিকে
    নিয়ে আমরা কী করব? আমাদের বলুন, কীভাবে আমরা এটিকে স্বস্থানে ফেরত পাঠাব?”
  som-som: Markaas reer Falastiin waxay u yeedheen wadaaddadii iyo kuwii wax sheegi
    jiray, oo waxay ku yidhaahdeen, Sanduuqa Rabbiga maxaannu ku samaynaa? Bal noo
    sheega waxaannu ugu dirno meeshiisii.
  lat-VUC: 'Et vocaverunt Philisthiim sacerdotes et divinos, dicentes: Quid faciemus
    de arca Domini? indicate nobis quomodo remittamus eam in locum suum. Qui dixerunt:'
  eng-ASVBT: And the Philistines called for the priests and the diviners, saying,
    What shall we do with the ark of Jehovah? show us wherewith we shall send it to
    its place.
  ita-1885: 'i Filistei chiamarono i sacerdoti e gl''indovini, dicendo: Che faremo
    noi dell''Arca del Signore? Dichiarateci in qual maniera noi la dobbiamo rimandare
    al suo luogo.'
  eng-LXXUP: And the Philistines call their priests, and their prophets, and their
    enchanters, saying, What shall we do to the ark of the Lord? teach us wherewith
    we shall send it away to its place.
  eng-ULB: Then the Philistine people called for the priests and the diviners; they
    said to them, “What should we do with the ark of Yahweh? Tell us how we should
    send it back to its own country.”
  spa-VBL: 'los filisteos convocaron a los sacerdotes y adivinos y les preguntaron:
    “¿Qué debemos hacer con el Arca del Señor? Explíquennos cómo devolverla al lugar
    de donde vino”.'
  fra-_FOB: 'Les Philistins appelèrent les sacrificateurs et les devins, et leur dirent:
    Que ferons nous de l''arche de l''Éternel? Apprenez-nous comment nous la renverrons
    en son lieu.'
  mal-mal: 'എന്നാൽ ഫെലിസ്ത്യർ പുരോഹിതന്മാരെയും പ്രശ്നക്കാരെയും വരുത്തി: “നാം യഹോവയുടെ
    പെട്ടകം സംബന്ധിച്ച് എന്ത് ചെയ്യേണം? അതിനെ അതിന്റെ സ്ഥലത്തേക്ക് എങ്ങനെയാണ് തിരിച്ചയക്കേണ്ടത്?”
    എന്ന് അവർ ചോദിച്ചു.'
  urd-GVR: Āḳhirkār unhoṅ ne apne tamām pujāriyoṅ aur rammāloṅ ko bulā kar un se mashwarā
    kiyā, “Ab ham Rab ke sandūq kā kyā kareṅ? Hameṅ batāeṅ ki ise kis tarah is ke
    apne mulk meṅ wāpas bhejeṅ.”
  suz-BL: मिनु पलिस्‍तीपुकीम दागोन कली चढ़ेब नु लिंक्‍यु कोव़ब आन कली ब्रेश्‍शा, मेको
    आन कली “गो परमप्रभु यावे आ कबल पशो सन्‍दोस कली मार पय? गो मेको आ बाक्‍तीकेम दोपा
    सोइक्‍तय? आंइ कली शेंदीकी” दे हिल्‍लो पामे बाक्‍त।
  ita-1927: 'Poi i Filistei chiamarono i sacerdoti e gl’indovini, e dissero: “Che
    faremo dell’arca dell’Eterno? Insegnateci il modo di rimandarla al suo luogo”.'
  ckb-ckb: 'فەلەستییەکانیش کاهین و فاڵگرەوەکانیان بانگکرد و گوتیان: «چی لە سندوقی
    یەزدان بکەین؟ پێمان بڵێن لەگەڵ چی بینێرینەوە بۆ شوێنەکەی خۆی.»'
  eng-BBE: And the Philistines sent for the priests and those who were wise in secret
    arts, and said to them, What are we to do with the ark of the Lord? How are we
    to send it away to its place?
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಯಾಜಕರನ್ನೂ ಕಣಿಹೇಳುವವರನ್ನೂ ಕರೆದು, “ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ನಾವೇನು
    ಮಾಡಬೇಕು? ನಾವು ಅದನ್ನು ಹೇಗೆ ಅದರ ಸ್ಥಳಕ್ಕೆ ಕಳುಹಿಸುವುದು ನಮಗೆ ತಿಳಿಸಿರಿ,” ಎಂದರು.
  tam-2017: 'பின்பு பெலிஸ்தர்கள் ஆசாரியர்களையும் குறிசொல்கிறவர்களையும் அழைத்து: யெகோவாவுடைய
    பெட்டியை நாங்கள் என்ன செய்யவேண்டும்? அதை நாங்கள் எவ்விதமாக அதனுடைய இடத்திற்கு
    அனுப்பிவிடலாம் என்று எங்களுக்குச் சொல்லுங்கள் என்றார்கள்.'
  spa-RV-1909: 'Entonces los Filisteos, llamando los sacerdotes y adivinos, preguntaron:
    ¿Qué haremos del arca de Jehová? Declaradnos cómo la hemos de tornar á enviar
    á su lugar.'
  ron-BTF: 'Și filistenii au chemat pe preoți și pe ghicitori, spunând: Ce să facem
    cu chivotul DOMNULUI? Spuneți-ne cu ce să îl trimitem la locul său.'
  eng-WEBP: The Philistines called for the priests and the diviners, saying, “What
    shall we do with the LORD’s ark? Show us how we should send it to its place.”
  eng-FBV: the Philistines summoned the priests and fortune-tellers, and asked, “What
    should we do with the Ark of the Lord? Explain to us how to send it back to where
    it came from.”
  nld-1939: 'riepen de Filistijnen de priesters en de waarzeggers bijeen, en vroegen:
    Hoe moeten we doen met de ark van Jahweh; zegt ons, hoe wij ze naar haar plaats
    terug moeten sturen.'
  nch-BL: 'Huajca nopa filisteos quinotzque nochi inintotajtzitzi huan nochi tenahualhuiani
    para quintatzintoquilise taya quichihuase. Quiijtojque: ―¿Taya tijchihuase ica
    ni icaxa ininTeco? Techilhuica quenicatza huelis tijcuepase ica cuali campa eltoya.'
  vie-1934: 'Đoạn, dân Phi-li-tin gọi những thầy cả và thuật sĩ, mà hỏi rằng: Chúng
    ta phải làm chi về hòm của Đức Giê-hô-va? Hãy nói cho chúng ta biết cách nào phải
    trả hòm ấy về nơi cũ.'
  hin-CV: फिलिस्तीनियों ने पुरोहितों एवं शकुन शास्त्रियों की सभा बुलाई. लोगों ने उनसे
    कहा, “याहवेह के संदूक के लिए क्या करना सबसे सही होगा? हमें सलाह दीजिए कि इसे इसके
    निर्धारित स्थान में भेजने की सही विधि क्या होगी?”
  spa-BES: 'Entonces los filisteos enviaron a los sacerdotes y los adivinos, y les
    dijeron: ¿Qué vamos a hacer con el cofre del Pacto del Señor? ¿Cómo vamos a enviarlo
    a su lugar?'
  tdx-tdx: 'Le kinanji’ o nte-Pilistio o mpisoroñeo naho o mpi­sikilio, ami’ty hoe:
    Hataon-tika akore i vatam-pañina’ Iehovày? itaroño te akore ty hañitrifa’ay aze
    mb’an-toe’e mb’eo.'
  tha-KJV: คนฟีลิสเตี​ยก​็เชิญพวกปุโรหิตและพวกโหรมา กล่าวว่า “เราจะกระทำอย่างไรกับหีบแห่งพระเยโฮวาห์​ดี
    ขอบอกเราว่าจะส่งหีบไปยังที่เดิ​มด​้วยอะไรดี”
  por-BR-2018: 'Então os filisteus, chamando os sacerdotes e adivinhos, perguntaram:
    Que faremos da arca do SENHOR? Declarai-nos como a devemos tornar a enviar a seu
    lugar.'
  deu-ELO: 'Und die Philister riefen die Priester und Wahrsager und sprachen: Was
    sollen wir mit der Lade Jehovas tun? Tut uns kund, auf welche Weise wir sie an
    ihren Ort senden sollen.'
  eng-WYC-2018: and after these things the Philistines called together [the] priests
    and false diviners, and said, What shall we do of the ark of God? Show ye to us,
    how we shall send it into his place. (and after these things the Philistines called
    together the priests and the false diviners, and asked, What shall we do with
    the Ark of God? Tell us how we should send it back to its own place?)
  epo-epo: 'Kaj la Filiŝtoj vokis la pastrojn kaj la aŭguristojn, kaj diris: Kion
    ni faru kun la kesto de la Eternulo? sciigu al ni, kiamaniere ni resendu ĝin sur
    ĝian lokon.'
  uig-PIN: 'Filistiylǝr kaⱨinlar bilǝn palqilarni qaⱪirip ularƣa: — Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪini ⱪandaⱪ ⱪilimiz? Uni ⱪandaⱪ ⱪilip ɵz jayiƣa ǝwǝtǝlǝymiz? Yol kɵrsitinglar,
    dedi.'
  beo-beo: dunu ilia da gobele salasu dunu amola fefedoasu dunu ili misa:ne wele sia:i,
    amalu amane sia:i, “Ninia da Gode Ea Gousa:su Sema Gagili abuli hamoma:bela:?
    Be ninia da hi dialua amoga iagasea, adila gilisili iagama:bela:?
  tpi-OTNT: na ol manmeri i singautim ol pris na ol glasman bilong Filistia i kam
    na askim ol olsem, “Bai mipela i mekim wanem long Bokis Kontrak bilong Bikpela?
    Na sapos mipela i salim i go bek long ples bilong en, bai mipela i salim wanem
    samting i go wantaim?”
  hau-SA: Filistiyawa suka kira firistoci da bokaye suka ce, “Me za mu yi da akwatin
    alkawarin Ubangiji? Ku gaya mana yadda za mu komar da shi inda ya fito.”
  uig-LAT: 'Filistiyler kahinlar bilen palchilarni chaqirip ulargha: — Perwerdigarning
    ehde sanduqini qandaq qilimiz? Uni qandaq qilip öz jayigha eweteleymiz? Yol körsitinglar,
    dédi.'
  nde-nde: amaFilistiya abiza abaphristi labahlahluli athi, “Sizakwenzani ngebhokisi
    lesivumelwano sikaThixo na? Sitsheleni ukuthi singalibuyisela njani emuva endaweni
    yalo.”
  ton-ton: Pea naʻe fekau ʻe he kau Filisitia ke haʻu ʻae kau taulaʻeiki mo e kau
    kikite, ʻo pehē, “Ko e hā te mau fai ki he puha tapu ʻo Sihova? Fakahā kiate kimautolu
    pe te mau ʻatu ia ʻaki ʻae ha ki hono potu?”
  ces-1613: 'Tedy Filistinští povolavše kněží a hadačů, řekli: Co učiníme s truhlou
    Hospodinovou? Oznamte nám, kterak bychom ji odeslali na místo její?'
  eng-WMB: The Philistines called for the priests and the diviners, saying, “What
    shall we do with the LORD’s ark? Show us how we should send it to its place.”
  tam-TCV: பெலிஸ்தியர் தங்கள் பூசாரிகளையும் குறிசொல்பவர்களையும் வரவழைத்து, “யெகோவாவின்
    பெட்டியை நாங்கள் என்ன செய்யவேண்டும்? அதை அது இருந்த இடத்திற்கு எப்படி அனுப்பலாமென்று
    சொல்லுங்கள்” என்று கேட்டார்கள்.
  ceb-ULB: Unya nagpatawag ang Filistihanon nga katawhan ug mga pari ug mga mananagna;
    miingon sila kanila, “Unsa man ang angay natong buhaton alang sa sagradong sudlanan
    sa kasabotan ni Yahweh? Sultihi kami kung unsaon namo kini pagbalik sa iyang kaugalingong
    lungsod.”
  pol-UBG: 'Wtedy Filistyni zwołali kapłanów i wróżbitów i zapytali: Co mamy zrobić
    z arką PANA? Powiedzcie nam, jak mamy ją odesłać na swoje miejsce?'
  agr-agr: 'Nuwi aig sacerdote aidaun, anentaimas dekamin aidaujai iniasagtatus untsukag
    ijumjajui. Dutika iniinak: “¿Chicham umiktin arcanum egketa dusha itugkattaji?
    Tuja wajuk awagkittaji nunú titajum”, tuidau.'
  kyc-kyc: enakana wambu dupwame purisi akalipi dee nemonga lengepe dupwa epena lapala
    piso soo lao, Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko apa
    pyakamiramase, leyami. Namwame wambu range dupwa keta kapu kyuo maiyakamirama
    ramo doko aki bange lapo opetae dokona role pyao mairamase? leyami.
  urd-GVU: آخرکار اُنہوں نے اپنے تمام پجاریوں اور رمّالوں کو بُلا کر اُن سے مشورہ
    کیا، ”اب ہم رب کے صندوق کا کیا کریں؟ ہمیں بتائیں کہ اِسے کس طرح اِس کے اپنے ملک
    میں واپس بھیجیں۔“
  deu-1912: 'Und die Philister riefen ihre Priester und Weissager und sprachen: Was
    sollen wir mit der Lade des HERRN machen? Lehrt uns, womit sollen wir sie an ihren
    Ort senden?'
  ntj-ntj: '@see-verse:1SA.006.001'
  kan-2017: ನಂತರ ಫಿಲಿಷ್ಟಿಯರು ಪೂಜಾರಿಗಳನ್ನೂ, ಕಣಿಹೇಳುವವರನ್ನೂ ಕರೆದು ಅವರಿಗೆ, “ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು
    ಏನು ಮಾಡಬೇಕು? ಅದನ್ನು ಪುನಃ ಅದರ ಸ್ಥಳಕ್ಕೆ ಹೇಗೆ ಕಳುಹಿಸಬೇಕು ತಿಳಿಸಿರಿ” ಅನ್ನಲು
  yap-yap: me pining e girdi’ e pi prist nge pi tamerong ngar fithedyad ni lungurad,
    “Be mang e ngad rin’ed ko fare Kahol ko M’ag rok SOMOL? Fa’an gadad ra fulweg
    ko gin i par riy, ma be mang e ngad pi’ed nge un ngay?”
  hlt-MCSB: Te vaengah Philisti rhoek loh khosoih neh hlang aka bi te a khue tih,
    “BOEIPA thingkawng te metlam n'saii eh?, amah hmuen la metla n'thak ham khaw mamih
    loh thui uh sih?” a ti uh.
  mdy-ETH: ፒሊስፄኤሜ ዴራ ዔያቶኮ ቄኤሶንታ ዦዎዋ ዔኤሊ፦ «ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ኑ ዎዴቴ ኮሺዳይ? ጊንሣ ዎንዴ ሙኬ ቤዞ
    ማሂ ኑ ዳካኒ ጌዔቴ ዎዲ ኑ ዳኮንዶይ? ጎይፆ ኑም ኬኤዙዋቴ» ጌይ ዖኦጬኔ።
  twi-ASANTE: Na Filistifoɔ no frɛɛ wɔn asɔfoɔ ne wɔn nsamanfrɛfoɔ bisaa wɔn sɛ, “Ɛdeɛn
    na yɛnyɛ Awurade Apam Adaka yi? Monkyerɛ yɛn ɛkwan a yɛmfa so nsane mfa nkɔ asase
    a ɛfiri soɔ no so.”
  eng-WEBU: The Philistines called for the priests and the diviners, saying, “What
    shall we do with the LORD’s ark? Show us how we should send it to its place.”
  bvr-bvr: Lika Bulítiya aburr-guyinda gu-galiya yerrcha aburr-gonyjinga burrwa aburr-birripa
    junggay yerrcha rrapa aburr-werranga aburr-gata aburr-wechawecha aburr-workiyana
    jarlakarr. Lika burrbu-wengganana, “A-lay, ngaypurrpa nyiburr-yinmiya barra mun-guna
    jutkich mu-maya an-gata Ay-ninyarrapa-Ay-workiya mun-nika? Wengga arrburrwa ngayburpa
    nyiburr-yinmiya barra nyibi-jerrma, mu-jeka barra gun-nigipa rrawa.”
  wal-wal: He wode Pilisxxeema asati qeesetanne shareechchota xeesidi, “GODAA Taabootaa
    nuuni waatonii? Nuuni guyye a sohuwaa a waati yeddanaakko, nuuyyo yootite” yaagidosona.
  spa-PDDPT: 'Entonces los filisteos convocaron a sus sacerdotes y adivinos y les
    preguntaron: ¿Qué hacemos con el Arca de Yavé? Dígannos de qué manera la debemos
    enviar a su lugar.'
  gun-gun: 'Ha''e ramo ha''e kuery oenoĩmba sacerdote ha''e imba''ekuaa va''e kuery.
    Ha''e vy aipoe''i okuapy: — Mba''e tu jajapo ''rã Senhor ayvu ryru re? Pemombe''u
    marã rami vy pa oĩague katy ae rogueraa uka jevy aguã.'
  agu-BL: 'Cyoque''n tzun yi e'' filistey tan chichakle''n yi e'' nachol, scyuch''
    yi e'' aj wutz mes, tan jakle''n scyetz yi mbil chiban te yi caẍa'': —¿Mbil kaban
    te yi caẍa'' kale atit yi ca''wl Ryos? Cyaltzaju'' sketz yi ẍe''n lkaban tan toponse''n
    junt tir le tetz luwaril, che''ch yi e'' filistey bantz.'
  ilo-ULB: Ket pinaayaban dagiti Filisteo dagiti papadi ken dagiti mammadles; kinunada
    kadakuada, “Ania ti rumbeng nga aramidenmi iti lakasa ti tulag ni Yahweh? Ibagayo
    kadakami no kasano ti panangisublimi iti daytoy iti bukodna a pagilian.”
  kpg-kpg: gei nia daangada ga gahi mai nadau gau hai mee dabu, mo digau hai buubuu,
    ga heeu gi digaula, “Ma di aha dela gaa hai go gidaadou ang gi Tebedebe o di Hagababa
    Dimaadua? Maa gidaadou gaa kae di maa gi dono gowaa, ni aha ala gaa kae go gidaadou
    dalia di maa be di kisakis?”
  uig-ARA: 'فىلىستىيلەر كاھىنلار بىلەن پالچىلارنى چاقىرىپ ئۇلارغا: ــ پەرۋەردىگارنىڭ
    ئەھدە ساندۇقىنى قانداق قىلىمىز؟ ئۇنى قانداق قىلىپ ئۆز جايىغا ئەۋەتەلەيمىز؟ يول
    كۆرسىتىڭلار، دېدى.'
  sus-sus: Na tɛmui e naxa e xa sɛrɛxɛdubɛe nun e sematoe malan, e e maxɔrin, «A lanma
    muxu xa munse raba Alatala xa saatɛ kankira ra? Wo na ragbilen ki fala muxu bɛ.»
  pon-2006: aramas akan ahpw ekerpene samworo kan oh sounakamanaman akan oh idek rehrail,
    “Dahme kitail pahn wiahiong Kohpwahn Inoun KAUN-O? Ma kitail pahn kapwurehla nan
    eh wasa, dahme kitail pahn iangahkihla nin duwen kisakis?”
  jae-jae: go lau Pilisti sêkalem nêŋ dabuŋwaga to lau sêpuc kapoacwaga sêkac sa ma
    sêsôm gebe “Aêac daŋgôm asageŋ êtu Apômtaunê poac ŋakatapaŋa. Asôm êndêŋ aêac
    acgom, aêac tasakiŋ gêŋ tau êmu êna ŋamala êtiam ŋalêŋ ondoc.”
  ksd-ksd: 'ra tarai Pilistia dia ga vartuluai upi kadia umana tena tinabar ma ra
    umana tena papait, ma dia ga tir diat dari: Avet a pait ra ava ma ra bok kai ra
    Luluai? Boina ba avat a vateten avet ba avet a tul davatane tar ia ta kana gunan
    iat.'
  tur-YTC: Filistliler kâhinleri ve falcıları çağırıp, “Yahve'nin Sandığı'na ne yapalım?
    Onu yerine nasıl göndereceğimizi bize gösterin” dediler.
  grc-BRENT: Καὶ καλοῦσιν ἀλλόφυλοι τοὺς ἱερεῖς καὶ τοὺς μάντεις καὶ τοὺς ἐπαοιδοὺς
    αὐτῶν, λέγοντες, τί ποιήσωμεν τῇ κιβωτῷ Κυρίου; γνωρίσατε ἡμῖν ἐν τίνι ἀποστελοῦμεν
    αὐτὴν εἰς τὸν τόπον αὐτῆς.
  ind-AYT: Orang Filistin memanggil para imam dan tukang-tukang tenung, lalu berkata,
    “Apa yang harus kami lakukan dengan Tabut Allah itu? Beritahukanlah kepada kami
    bagaimana kami harus mengirimkannya ke tempatnya?”
  nya-nya: Tsono Afilisti anayitana ansembe ndi amawula ndipo anati, “Tichite nalo
    chiyani Bokosi la Yehova? Tiwuzeni momwe tidzalitumizira ku malo ake.”
  hrv-hrv: 'Tada Filistejci sazvaše svećenike i vrače i zapitaše ih: “Što da radimo
    s Kovčegom Jahvinim? Poučite nas kako da ga pošaljemo natrag na njegovo mjesto.”'
  mps-mps: tama te Filistia we bidi dabego augwa pris dabe, me te po page konebo Filistia
    bidi dabe i olama, asobode te augwalibolo te tiwai po hanalu wali, “Te Genuai
    Bidigo halobage te dago magi yaibawe? Tama dago aga buluba ma tolobode, te dago
    magi nai dali tolaibawe?”
  tpi-tpi: na ol manmeri i singautim ol pris na ol glasman bilong Filistia i kam na
    askim ol olsem, “Bai mipela i mekim wanem long Bokis Kontrak bilong Bikpela? Na
    sapos mipela i salim i go bek long ples bilong en, bai mipela i salim wanem samting
    i go wantaim?”
  dan-1931: 'lod Filisterne Præsterne og Sandsigerne kalde og sagde: “Hvad skal vi
    gøre med HERRENS Ark? Lad os få at vide, hvorledes vi skal bære os ad, når vi
    sender den hen, hvor den har hjemme!”'
  vie-OVCB: 'Người Phi-li-tin mời các thầy tế lễ và thầy bói của mình đến, hỏi: “Xin
    cho chúng tôi biết cách thức trả Hòm Giao Ước của Chúa Hằng Hữu về.”'
  guj-2017: પલિસ્તીઓએ યાજકોને તથા શુકન જોનારાઓને બોલાવીને; તેઓને કહ્યું કે, “ઈશ્વરના
    કોશનું અમે શું કરીએ? અમે તેને તેની જગ્યાએ કેવી રીતે મોકલીએ એ અમને જણાવો.”
  pon-2006A: aramas akan ahpw ekerpene samworo kan oh sounakamanaman akan oh idek
    rehrail, “Dahme kitail pahn wiahiong Kohpwahn Inoun KAUN-O? Ma kitail pahn kapwurehla
    nan eh wasa, dahme kitail pahn iangahkihla nin duwen kisakis?”
  por-BRBSL: 'Os filisteus chamaram os sacerdotes e os divinizadores, dizendo: “O
    que faremos com a arca de Yahweh? Mostre-nos como devemos enviá-la para o seu
    lugar”.'
  cth-cth: Filistinnaw ni vaihmanaw, profetnaw a kaw awh teh, BAWIPA e thingkong bangtelamaw
    ti han toung. Ama e hmuen koe bangtelamaw bout patoun han dei awh haw telah atipouh
    navah,
  twi-twi: Na Filistifo no frɛɛ wɔn asɔfo ne wɔn asamanfrɛfo bisaa wɔn se, “Dɛn na
    yɛnyɛ Awurade Apam Adaka yi? Monkyerɛ yɛn ɔkwan a yɛmfa so nsan mfa nkɔ asase
    a efi so no so.”
  hlt-hlt: Te vaengah Philisti rhoek loh khosoih neh hlang aka bi te a khue tih, “BOEIPA
    thingkawng te metlam n'saii eh?, amah hmuen la metla n'thak ham khaw mamih loh
    thui uh sih?” a ti uh.
  tbz-SIM: 'Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ yú bɛ kó bɛbɔɔyɛmbɛ̀ nɛ̀ bɛ pɑ̃ɑ̃bɛ̀ kɛ́ bɛ̀ bekɛ kɛ
    dɔ̀: Ti yóó yĩ́mɛ bɛ Yiɛ̀ nKuyie ntɑummɛ̀ tɔu? Ti nɑ́kɛ́nɛ̀ ti bo yĩ́mɛ̀ kɛ́ dì
    kpɛ̃nnɛ́ dì yɛ̀nní dɛ̀.'
  msy-2020: ezɨ Filistiaba, uan ofa gamir gumaziba ko kukunir gumazibar diazɨ me izima,
    me kamaghɨn men azai, “E manmaghɨn Ikiavɨra Itir Godɨn Boksiam damuam? E uam an
    danganimɨn anemangɨsɨ, e manmaghɨra anemangam?”
  dop-dop: 'Ɩlɛnɑ pɑ́ yɑɑ pɑ kɔtǝlɑɑ, nɑ pɑ nɑlɑɑ nɑ pɑ́ pɔɔsɩ-wɛ sɩ: Ɩsǝnɑɣɑ tɩɩ
    lɑnɑ Tɑcɑɑ ɑtɑkɑɑ? Pepeɣe tɩɩ kpeennɑ-ɩ?'
  azb-azb: 'Filiştlilər kahinlərlə falçıları çağırıb dedilər: «Bu Rəbbin sandığını
    nə edək? Onu öz yerinə necə qaytarmağı bizə başa salın».'
  eng-DBY: And the Philistines called for the priests and the diviners, saying, What
    shall we do with the ark of Jehovah? tell us wherewith we shall send it to its
    place.
  hin-2017: तब पलिश्तियों ने याजकों और भावी कहनेवालों को बुलाकर पूछा, “यहोवा के सन्दूक
    से हम क्या करें? हमें बताओ कि क्या प्रायश्चित देकर हम उसे उसके स्थान पर भेजें?”
  wol-KYG: 'Waa Filisti doora woolu seeni sarxalkat ak seeni gisaanekat, ne leen:
    «Nan lanuy def ak gaalu Aji Sax ji? Xamal-leen nu nan lanu koy delloo këram!»'
  eng-YLT: and the Philistines call for priests and for diviners, saying, 'What do
    we do to the ark of Jehovah? let us know wherewith we send it to its place?'
  eng-WYC-2017: and after these things the Philistines called together [the] priests
    and false diviners, and said, What shall we do of the ark of God? Show ye to us,
    how we shall send it into his place.
  eng-WMBB: The Philistines called for the priests and the diviners, saying, “What
    shall we do with the LORD’s ark? Show us how we should send it to its place.”
  urd-GVH: आख़िरकार उन्होंने अपने तमाम पुजारियों और रम्मालों को बुलाकर उनसे मशवरा
    किया, “अब हम रब के संदूक़ का क्या करें? हमें बताएँ कि इसे किस तरह इसके अपने मुल्क
    में वापस भेजें।”
  rug-rug: si tioki ri na tinoni sari na hiama na tie vakuvakutae tadirini meke nanasi
    rini, “Na sa kaqu tavete nia gami sa Bokese Vinariva Egoi te Zihova gua? Be garunu
    pule la nia gami koa rini pu tagona, sa si kaqu garunu luli turaṉae nia gami si
    asa?”
  gaz-gaz: Filisxeemonnis lubootaa fi ilaaltota waamanii, “Taabota Waaqayyoo maal
    haa goonu? Iddoo isaatti haala akkamiitiin akka deebifnu nutti himaa” jedhaniin.
  fra-LSG: 'Et les Philistins appelèrent les prêtres et les devins, et ils dirent:
    Que ferons-nous de l’arche de l’Éternel? Faites-nous connaître de quelle manière
    nous devons la renvoyer en son lieu.'
  gnn-gnn: '@see-verse:1SA.006.001'
  yal-yal: Filisitine yi e suxure ki muxune xili e nun e yiimatone, e naxa, “En nanse
    ligama Alatalaa Kankiraan na? Ɛ a fala nxu xa en na ito raxɛtɛma kii naxan yi
    a funfuni.”
  haw-1868: Kahea aku la ko Pilisetia i na kahuna, a me ka poe kilokilo, i aku la,
    Heaha ka makou e hana aku ai i ka pahu o Iehova? E hoike mai ia makou, me ke aha
    la makou e lawe aku ai ia mea ma kona wahi?
  arb-NAV: 'ثُمَّ سَأَلَ الْفِلِسْطِينِيُّونَ الْكَهَنَةَ وَالْعَرَّافِينَ: «مَاذَا
    نَفْعَلُ بِتَابُوتِ الرَّبِّ؟ أَخْبِرُونَا كَيْفَ نُعِيدُهُ إِلَى مَوْطِنِهِ».'
  ewe-ewe: Filistitɔwo yɔ woƒe nunɔlawo kple afakalawo ƒo ƒui eye wobia wo be, “Nu
    ka tututu míawɔ tso Yehowa ƒe nubablaɖaka la ŋu? Nunana ka ƒomevi míatsɔ akpe
    ɖe eŋu ne míegbugbɔe yi Israelviwo ƒe anyigba dzi?”
  eng-LEE: And the Philistines called for the priests and the diviners, saying, What
    shall we do with the ark of the Lord? let us know wherewith we shall send off
    it to its place.
  asm-FB: পলেষ্টীয়াসকলে পুৰোহিত আৰু মঙ্গল চোৱা সকলক মাতি আনি ক’লে, “আমি যিহোৱাৰ নিয়ম-চন্দুকৰ
    বিষয়ে কি কৰিম? কওকচোন, আমি ইয়াক নিজৰ দেশলৈ কেনেকৈ পঠাম?”
  sus-A: نَ تّمُي عٍ نَشَ عٍ شَ سّرّشّدُبّيٍ نُن عٍ سٍمَتٌي مَلَن، عٍ عٍ مَشْرِن،
    «عَ لَنمَ مُشُ شَ مُنسٍ رَبَ عَلَتَلَ شَ سَاتّ كَنكِرَ رَ؟ وٌ نَ رَفبِلٍن كِ قَلَ
    مُشُ بّ.»
  fra-SBL: 'Les Philistins appelèrent les prêtres et les devins et dirent : « Que
    ferons-nous de l''arche de l''Éternel ? Montre-nous comment nous devons l''envoyer
    à sa place. »'
  hbo-hbo: וַיִּקְרְא֣וּ פְלִשְׁתִּ֗ים לַכֹּהֲנִ֤ים וְלַקֹּֽסְמִים֙ לֵאמֹ֔ר מַֽה־נַּעֲשֶׂ֖ה
    לַאֲרֹ֣ון יְהוָ֑ה הֹודִעֻ֕נוּ בַּמֶּ֖ה נְשַׁלְּחֶ֥נּוּ לִמְקֹומֹֽו׃
  piu-2006: '@see-verse:1SA.006.001'
  pjt-pjt: '@see-verse:1SA.006.001'
  kik-kik: Afilisti magĩĩta athĩnjĩri-ngai na aragũri, makĩmooria atĩrĩ, “Tũgwĩka
    atĩa na ithandũkũ rĩĩrĩ rĩa Jehova? Twĩrei ũrĩa tũngĩrĩcookia kũrĩa rĩoimĩte.”
  fra-NCL: 'Et les Philistins appelèrent les prêtres et les devins et leur dirent :
    « Que ferons-nous de l’arche de Yahweh ? Faites-nous connaître comment nous devons
    la renvoyer en son lieu. » Ils répondirent :'
  cek-AK: To naah Philistinnawk loe qaimanawk hoi hmabang angzo han koi hmuen khen
    kop kaminawk to kawk o moe, Angraeng ih thingkhong to kawbangmaw ka sak o han?
    Angmah ohhaih ahmuen ah maw ka thak o let han, na thui oh, tiah a naa o.
  cuk-cuk: 'Geb Filistea-dulemar dule-irwa-bab-Dagónʼse-gormaladse, degi, nerganse
    gochamalad, adi, ese egismalagar: —Bab-Jehová-Igar-Mesisad-Ulu, ¿igi anmar imakoe?
    ¿Igi anmar gannar e-neg-siidse barmidoe? Be anmarga sogmala.'
  uig-CYR: 'Филистийләр каһинлар билән палчиларни чақирип уларға: — Пәрвәрдигарниң
    әһдә сандуғини қандақ қилимиз? Уни қандақ қилип өз җайиға әвәтәләймиз? Йол көрситиңлар,
    деди.'
  tel-2017: ఫిలిష్తీయులు యాజకులనూ శకునం చూసేవారిని పిలిపించి “యెహోవా మందసాన్ని ఏం
    చేద్దాం? అది ఎక్కడి నుంచి వచ్చిందో అక్కడకి పంపడానికి ఏమి చేయాలో చెప్పండి” అని
    అడిగారు. అందుకు వారు,
  hat-BSA: 'Konsa, Filisten yo te rele prèt yo avèk divinò yo, e te di yo: “Kisa pou
    nou fè avèk lach SENYÈ a? Di nou kijan nou dwe voye li nan plas li.”'
  kos-kos: mwet uh pangoneni mwet tol lalos ac mwet inutnut lalos ac siyuk selos,
    “Mea kut ac oru ke Tuptup in Wuleang lun LEUM GOD? Kut ac fin supwala nu in acn
    se na pwaye uh, mea enenu kut in sang in wela?”
  hbo-WLC: וַיִּקְרְא֣וּ פְלִשְׁתִּ֗ים לַכֹּהֲנִ֤ים וְלַקֹּֽסְמִים֙ לֵאמֹ֔ר מַֽה־נַּעֲשֶׂ֖ה
    לַאֲר֣וֹן יְהוָ֑ה הוֹדִעֻ֕נוּ בַּמֶּ֖ה נְשַׁלְּחֶ֥נּוּ לִמְקוֹמֽוֹ׃
  ibo-ibo: Emesịa, ndị Filistia kpọrọ ndị nchụaja ha na ndị na-ajụ mmụọ ase jụọ ha
    sị, “Gịnị ka anyị ga-eme banyere igbe ọgbụgba ndụ Onyenwe anyị? Gwa anyị otu anyị
    ga-esi zilaga ya nʼala ya.”
  ory-ory: ଏଥିରେ ପଲେଷ୍ଟୀୟମାନେ ଯାଜକମାନଙ୍କୁ ଓ ମନ୍ତ୍ରଜ୍ଞମାନଙ୍କୁ ଡକାଇ କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କ
    ସିନ୍ଦୁକ ବିଷୟରେ ଆମ୍ଭେମାନେ କଅଣ କରିବା, କି ଦେଇ ଆମ୍ଭେମାନେ ତାହା ସ୍ୱ ସ୍ଥାନକୁ ପଠାଇବା?
    ଏହା ଆମ୍ଭମାନଙ୍କୁ ଜଣାଅ।”
  chk-chk: Mürin, ekewe chon Filistia ra titi ekewe souasor me ekewe soupwe o aisiniir,
    “Met aipwe föri ngeni än ewe Samol mi Lapalap ei pworofel? Oupwe ürenikem met
    epwe fiti, lupwen aipwe aliwini ngeni lenian.”
  ssd-ssd: 'kile Filistia gabat kameŋge nane pris kame kagmai taŋgo kame kile-maŋgurka
    kusnaniŋginaig: Sine Suŋgo tuku tukul bokis te tumba ndaŋndaŋmba kamŋgig? Sine
    ndaŋndaŋmba tumba ka nuŋe ma mbolŋge palmbimŋgig ŋginaig le'
  rop-rop: en afta detlot Filastain pipul bin jandim wed langa ola serramonimen blanga
    olabat en langa ola doktabala blanga olabat, en wen deibin kamat deya, detlot
    pipul bin askim olabat, “Wanim wi garra dum garram det Seikridwan Boks? Hau wi
    garra jandimbek det boks langa det Isreil kantri weya imbin oldei jidanbat?”
  ukr-1871: 'Тодї поскликали Филистії жерців та ворожбитів та й промовили: Що нам
    чинити з ковчегом Господнїм? Навчіте нас, яким робом вернути нам його на його
    місце.'
  deu-1951: 'Und die Philister riefen ihre Priester und Wahrsager und sprachen: Was
    sollen wir mit der Lade des HERRN machen? Zeiget uns, womit wir sie an ihren Ort
    senden sollen!'
  eng-JPS: 'And the Philistines called for the priests and the diviners, saying: ''What
    shall we do with the ark of the LORD? declare unto us wherewith we shall send
    it to its place.'''
  srp-1865: 'Tada dozvaše Filisteji sveštenike i vraèe, pa im rekoše: šta æemo èiniti
    s kovèegom Gospodnjim? nauèite nas kako æemo ga poslati natrag na njegovo mjesto.'
  lug-lug: Abafirisuuti ne batumya bakabona n’abafumu, ne bababuuza nti, “Tukolere
    ki essanduuko ya Mukama? Mututegeeze bwe tuba tugizzaayo mu kifo kyayo.”
  heb-heb: ויקראו פלשתים לכהנים ולקסמים לאמר מה נעשה לארון יהוה הודענו במה נשלחנו
    למקומו׃
  ben-IRV: পরে পলেষ্টীয়েরা যাজক ও গণকদের ডেকে বলল, “সদাপ্রভুর সিন্দুকের বিষয়ে আমাদের
    কি কর্তব্য? বল তো, আমরা কিভাবে এটাকে নিজের জায়গায় পাঠিয়ে দেব?”
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਪੁਜਾਰੀਆਂ ਅਤੇ ਜੋਤਸ਼ੀਆਂ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਆਖਿਆ, ਕਿ ਯਹੋਵਾਹ ਦੇ
    ਇਸ ਸੰਦੂਕ ਨੂੰ ਅਸੀਂ ਕੀ ਕਰੀਏ? ਸਾਨੂੰ ਦੱਸੋ ਕਿ ਕਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਉਹ ਦੇ ਸਥਾਨ ਵਿੱਚ ਪਹੁੰਚਾਈਏ।
  tkr-tkr: 'Filiştinaaşe kaahinariy falika ilyaakanbı qopt''ul eyhen: – İne Rəbbine
    q''utyeyk hucoona ha''as? Şak''le eyhe, şi nəxübiy mana çine cigeeqa savaak''al
    haa''as?'
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ယဇ် ပုရောဟိတ်များ၊ ပရောဖက် လုပ်သူများတို့ကို ခေါ် ၍
    ထာဝရဘုရား ၏ သေတ္တာ တော်ကို အဘယ်သို့ ပြု ရပါမည်နည်း။ သူ နေရင်းအရပ် သို့ အဘယ်သို့
    သောပူဇော်သက္ကာနှင့် လွှတ် လိုက်ရပါမည်နည်းဟု မေးမြန်းကြ၏။
  tte-O: Kabo ali topwaoliyao yo ali tokukula siwalo silaoma yo siwalolau kolili siba,
    “Kani tawae taginauli dedewagane koina? Nuwamai kwawalo-yasanapu na tayawasa-yapileyoi
    ana kaba miya yawasosi mena.”
  tbg-tbg: vika una variqa kaiqa vara nimitokave, vure vaiinti vikave, naaramake vinavuka
    ireha tiha, Nora Kotira Vokise vira tenavu nantie irarave? Tenavu Isarerini qaiqaa
    vara kaariraro vuarire ti, nana haika hampatae vira vara kaariraro vuanarove?
    ti.
  hmo-hmo: Vadaeni Pilistia taudia ese edia dubu helaga taudia bona meamea taudia
    idia boiria, idia nanadaia, idia gwau, “Lohiabada ena Taravatu Maua dekenai be
    dahaka do ita karaia? Bema iena gabu korikori dekenai ita siaia lou neganai dahaka
    gau danu do ita siaia nega tamona?”
  urd-urd: तब फ़िलिस्तियों ने काहिनों और नजूमियों को बुलवाया और कहा, “कि हम ख़ुदावन्द
    के इस संदूक़ को क्या करें? हमको बताओ कि हम क्या साथ कर के उसे उसकी जगह भेजें?”
  rus-SYN: 'И призвали Филистимляне жрецов и прорицателей и заклинателей и сказали:
    что нам делать с ковчегом Господним? научите нас, как нам отпустить его в свое
    место.'
  bqc-SIM: 'ↄ̃ aa sa''onaↄ ń màsokɛnaↄ kã̀aa, aa ń lá aa mɛ̀: Kpelewa wá kɛ
    ń Dii kpagolooi? À owɛ̃ɛ lá wá kɛ wà taò a gbɛu.'
  tcz-CHONGTHU: Philistine mihon thempuho le gaothem miho akoukhom uvin, hitin ana
    donguvin, “Pakai thingkong chung chang thuhi i-kalo diu hitam? Aumna ngaiya iti
    kasol diu ham? neisei peh’uvin,” atiuve.
  mar-mar: आणि मग, पलिष्ट्यांनी याजकांना व ज्योतिष्यांना बोलावून त्याने म्हटले, “परमेश्वराच्या
    कोशाचे आम्ही काय करावे? तो त्याच्या ठिकाणी कसा पाठवावा हे आम्हास सांगा.”
  qub-qub: 'Chaypitanaga Filistea runacuna gayachiran cüracunata, musyacojcunata.
    Paycunata tapuran: «¿Imatataj rurashun Israelcunapa Tayta Diosninpa babulninta?
    Cuticherga ¿imanöpataj cutiycärachïman?» nir.'
  bqp-bqp: 'akũ ò sa''orinↄ kũ màsokɛrinↄ kàkara ò ń lá ò pì: Deran óni kɛ nà kũ
    Dikiri àkpatiioo? À owɛrɛ lákũ óni kɛ nà ò táo a gbɛ̀n.'
  hat-hat: 'Moun Filisti yo fè rele prèt yo ak divinò yo. Yo mande yo: -Kisa pou n''
    fè ak Bwat Kontra Seyè a? Ki jan pou n'' fè pou n'' voye l'' tounen nan plas li?'
  eng-BSB: the Philistines summoned the priests and diviners, saying, “What shall
    we do with the ark of the LORD? Tell us how to send it back to its place.”
  tod-tod: 'Filiseti nuiti, ti ta-zalaɠa ɠula nuiti ta ʋelela ʋele vaa wo nuiti gaalɛɛni
    ba, ti ɠɛ ti ma: «Leeni ɠa gá kɛ ga Ɠɔoɠɔ GALAGI ná-minazeɠe kesui? À pele
    lɛ ga giye, nii gá leʋe da, gi daazeeli ná-zooi zu.»'
  eng-WEBPB: The Philistines called for the priests and the diviners, saying, “What
    shall we do with the LORD’s ark? Show us how we should send it to its place.”
  kbq-kbq: Filistia vahe'mo'za pristi vahe'ene avune vahe'zamia kehazage'za age'za
    amanage hu'za zamantahige'naze. Inankna huta Ra Anumzamofo huhagerafi huvempage
    vogisia atre'nunkeno kuma arega vugahie?
  nhe-BL: 'Huajca nopa filisteos quinnotzque nochi inintotajtzitzi huan nochi tetlajchihuiani
    para quintlajtlanise tlaque quichihuase. Quiijtojque: ―¿Tlaque tijchihuase ica
    ni icaxa ininTeco? Xitechilhuica quejatza huelis tijcuepase ica cuali campa mocahua.'
  bus-bus: 'ben aↄ̃ sa''orinↄ kↄ̃n màsokɛrinↄ kàkↄ̃a aↄ̃ ń lá wà bè: Dian wé kɛ nà
    kↄ̃n Dii àkpatioee? À owe lán wé kɛ nà wà táo à gbɛ̀n.'
  gub-BL: Amo 'ar mehe wenoz tupàn a'ua'u wanenataromo ma'ea'yr zuka har uzenataromo
    wà. Wenoz paze ma'e uzenataromo wà no. Upuranu wanehe wà. — Xiriko Tupàn Tuweharupi
    Wiko Ma'e ze'eg hyru zanereko haw pe zane. Ma'e xiapo putar izupe nehe, i'i wanupe
    wà. Aze ximono kar wi Izaew wanupe nehe, ma'e ximono kar putar hupi zane nehe,
    i'i wanupe wà.
  eng-DRA: 'And the Philistines called for the priests and the diviners, saying: What
    shall we do with the ark of the Lord? tell us how we are to send it back to its
    place? And they said:'
