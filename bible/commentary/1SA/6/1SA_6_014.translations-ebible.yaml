verse: 1SA.006.014
translations:
  mal-C: ബേത്-ശേമെശുകാരനായ യോശുവയുടെ വയലിന്നരികെ വണ്ടിയെത്തി; അവിടെ ഒരു വലിയ പാറയുടെ
    അരികത്തു വണ്ടിനിന്നു. ജനം വണ്ടിയുടെ തടി വെട്ടിക്കീറി പശുക്കളെ യഹോവയ്ക്കു ഹോമയാഗമായി
    അർപ്പിച്ചു.
  deu-TKW: Als aber der Wagen zum Felde Josuas von Bethsemes gelangt war, blieb er
    dort stehen. Dort lag ein großer Stein. Da spalteten sie das Holz des Wagens und
    opferten die Kühe Jahwe als Brandopfer.
  lin-lin: Shario ekomaki na elanga ya Jozue, moto ya Beti-Shemeshi, mpe etelemaki
    wana, pembeni ya libanga monene. Bato babukaki mabaya ya sanduku mpe babonzaki
    bangombe ya basi lokola mbeka ya kotumba mpo na Yawe.
  eng-LSV: And the cart has come into the field of Joshua the Beth-Shemeshite, and
    stands there, and there [is] a great stone, and they cleave the wood of the cart,
    and they have caused the cows to ascend [as] a burnt-offering to YHWH.
  eng-GNV: And the cart came into the fielde of Ioshua a Beth-shemite, and stood still
    there. There was also a great stone, and they claue the wood of the cart, and
    offered the kine for a burnt offring vnto the Lord.
  eng-WEBSTER: 'And the cart came into the field of Joshua, a Beth-shemite, and stood
    there, where there was a great stone: and they cleaved the wood of the cart, and
    offered the cows a burnt-offering to the LORD.'
  nhw-BL: Huan quema nopa cuacarro ajsico ipan itlal Josué catli ehua ipan altepetl
    Bet Semes, moquetzqui nopona campa eltoya se hueyi tetl. Huajca nopa Bet Semes
    ehuani quitequihuijque nopa cuahuitl tlen nopa cuacarro huan ica ya nopa quichijque
    se tlitl. Huan nopa huacaxme quinmictijque huan quimacaque TOTECO quen se tlacajcahualistli
    tlatlatili.
  swh-ONEN: Lile gari la kukokotwa lilikuja mpaka kwenye shamba la Yoshua wa Beth-Shemeshi,
    nalo likasimama kando ya mwamba mkubwa. Watu wakapasua mbao za lile gari la kukokotwa
    na kutoa dhabihu wale ngʼombe kama sadaka ya kuteketezwa kwa Bwana.
  bba-bba: Mɑ nɑɑ kɛkɛ ye, yɑ duɑ Yosue Bɛti Semɛsiɡiin ɡberɔ, yɑ yɔ̃rɑ mi. Wee kpee
    bɑkɑru ɡɑrɑ wɑ̃ɑ mi. Mɑ Lefibɑ bɑ nɑ bɑ Yinni Gusunɔn woodɑn kpɑkoro te suɑ kɛkɛ
    yen di kɑ sere mɑɑ kpɑkoro te tɑ wurɑn yɑbu yebɑ mɔ, mɑ bɑ ye kpuro yi kpee bɑkɑ
    ten wɔllɔ. Mɑ bɑ kɛkɛ yen dɑ̃ɑ bɛsukɑ bɑ kɑ nɑɑ mɛro be Yinni Gusunɔ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡiru kuɑ. Mɑ bɑ mɑɑ siɑrɑbun yɑ̃kunu kuɑ dɔmɑ te.
  eng-KJVCPB: 'And the cart came into the field of Joshua, a Beth-shemite, and stood
    there, where there was a great stone: and they clave the wood of the cart, and
    offered the kine a burnt offering unto the Lord.'
  mpx-mpx: He bulumwakau waga momomol hi momol tukan Yosuwa gagama Bet-Semes wana
    witi ana eyowaa, yaka hi notalmilila pat bwabwatana bebenaa. Inoke un Libai bolauiliyau
    enuna hi na Yehoba wana Bateli ana Dedewaga, ginebi kakanun gold hi ginoliya ana
    dedewaga, hi kaval palol ge hi teleliya pat bwabwatana pwatanaa. Yaka gamagalau
    waga momomol ana ginol hi kukulekaleka-an ge hi gela powon ana ebwakil, yaka bulumwakau
    hi lolil ge hi powonagil pwabwaligel Yehoba elana. Inoke lan o elana Bet-Semes
    gamagaliliyau bwasumu enuna al hi powon pwabwaligel, ge enuna hi powonagil Yehoba
    elana heliheliyam powonina.
  luo-luo: Gari nobiro nyaka e puoth Joshua ma ja-Beth Shemesh, modhi mochungʼ but
    lwanda maduongʼ. Ji nobaro yiend gari mi gichiwo dwesnigo ka misango miwangʼo
    pep ne Jehova Nyasaye.
  meu-meu: Rerue na losua, Bete-semese tauna, ena uma lalonai e vareai, unuseni ai
    e gini. Una gabu ai nadi badana ta na mia. Bena rerue audia e siri, bona boromakau
    e hahelaḡadia, ḡole-oho boubouna, Iehova ena.
  npi-ULB: बेथ-शेमेशको नगरबाट त्‍यो गाडा यहोशूको खेतमा आयो र त्यहाँ नै रोकियो । त्यहाँ
    एउटा ठुलो ढुङ्गा थियो, र तिनीहरूले गाडाको काठ चिरे र ती गाईहरूलाई परमप्रभुको निम्ति
    होमबलि चढाए ।
  yor-yor: Kẹ̀kẹ́ ẹrù wá sí pápá Joṣua ti Beti-Ṣemeṣi, níbẹ̀ ni ó ti dúró ní ẹ̀bá
    àpáta ńlá kan. Àwọn ènìyàn gé igi ara kẹ̀kẹ́ ẹrù sí wẹ́wẹ́ wọ́n sì fi àwọn màlúù
    náà rú ẹbọ sísun sí Olúwa.
  emp-NTPO: Dji carreta Bet-seme druad̶e jũẽsid̶e pacara nũpanesid̶aa ẽberã Josue
    abada ẽjũãne, mõgara waib̶ʌa cob̶ʌ caita. Mama levitarãba Ãcõrẽ baurudera, oro
    ocuad̶a bara b̶ʌ baurude sid̶a edad̶aped̶a maʌ̃ mõgara waib̶ʌa ʌ̃rʌ̃ cob̶ʌsid̶aa.
    Maʌ̃ne ẽberãrãba carretara ẽgawed̶aped̶a tʌbʌda cajẽrãsid̶aa. Maʌ̃be pacara, dewara
    animarã sid̶a Ãcõrẽa babue diasid̶aa.
  ind-ind: Kedua sapi itu membawa kereta itu menuju ke ladang orang Bet Semes yang
    bernama Yosua, dan berhenti di dekat sebuah batu besar. Lalu para penduduk Bet
    Semes yang hadir menurunkan peti perjanjian dari kereta itu, dan juga peti lain
    yang berisi patung-patung emas, dan meletakkan keduanya di atas batu besar itu.
    Sesudah itu mereka membelah-belah kereta itu dan menjadikannya sebagai kayu bakar.
    Kemudian mereka mempersembahkan kedua sapi itu sebagai kurban yang dibakar habis
    dan kurban-kurban lainnya kepada TUHAN.
  pes-OPCB: ارابه وارد مزرعهٔ شخصی به نام یهوشع شد و در کنار تخته سنگ بزرگی ایستاد.
    مردم چوب ارابه را شکسته، گاوها را به عنوان قربانی سوختنی به خداوند تقدیم کردند.
  tgl-ULB: Dumating ang kariton sa bukirin ni Josue mula sa Beth-semes at huminto
    roon. Naroon ang isang malaking bato, at biniyak nila ang kahoy mula sa kariton,
    at hinandog ang mga baka bilang isang handog na susunugin kay Yahweh.
  cbu-NT: Amb ashirangu, wakar pshiyrshishee Josueyash mazar yushindarangiya. Anushshat
    patumbich kapungamash taarangiya. Bet-semesshuchshitisin tputs pshiyrshishee sumaseem
    ichip, ichip ashiranganaya. Sheersin, wakaraatsshat Apanlleem muchimaam pacharanganaya.
  hui-hui: Nogo bulumaga labome garo biagoni gili lalu agali mbira mini Yosua Bedesemese
    dindini henegonaga mabuni íbu wini. Ibuwa ege to̱le̱ timbuni mbira henegoria kaware
    hondo hapara hene. Ani biaria wali agali biarume garo biagoni irame wabiniyago
    tigua o biagoni dibu gingirulo baga bialu nogo bulumaga kira biagoni labo kirabali
    bo palu buwa Anduane Homogonaga bo loma buwa delene.
  mya-mya: လှည်း​သည်​ဗက်​ရှေ​မက်​မြို့​သား​ယော​ရှု​၏ လယ်​သို့​ရောက်​သော​အ​ခါ ကျောက်​တုံး​ကြီး
    အ​နီး​တွင်​ရပ်​တန့်​လေ​သည်။ လူ​တို့​သည်​လှည်း ကို​ခုတ်​ဖြတ်​၍​နွား​မ​တို့​ကို​သတ်​ပြီး​လျှင်
    မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား အား​ပူ​ဇော်​ကြ​၏။-
  bod-N: ཤིང་རྟ་དེ་ནི་པེད་ཤེ་མེ་སིའི་ཡོ་ཤུ་ཨ་ཡི་ཞིང་སར་སླེབས་ཏེ། ཕ་བོང་ཆེན་པོ་ཞིག་གི་མདུན་དུ་བསྡད།
    དེ་ནས་པེད་ཤེ་མེ་སིའི་མི་རྣམས་ཀྱིས་ཤིང་རྟའི་ཤིང་གཤགས་ནས། བ་མོ་དེ་གཉིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་ཏུ་ཕུལ་བ་རེད།
  sna-sna: Ngoro yakauya kumunda waJoshua weBhetishemeshi uye ipapo yakamira parutivi
    rwedombo guru. Vanhu vakatema-tema mapuranga engoro uye vakabayira mhou idzi sechipiriso
    chinopiswa kuna Jehovha.
  spa-BLM: El carro llegó al campo de Josué de Bet Semes, y se detuvo allí, donde
    había una gran piedra. Entonces partieron la madera del carro y ofrecieron las
    vacas en holocausto a Yahvé.
  cac-cac: A d'a jun ac'lic yic vin̈aj Josué, d'a yol yic Bet-semes chi' ix javi te'
    carreta chi'. Ata' ix vanaj noc' vacax chi'. Ay jun q'uen nivan q'ueen ta', axo
    eb' levita ix ic'anemta te' caxa yic Jehová yed' te cajón b'aj ayem tastac chi'.
    Ix yac'anq'ue te' eb' d'a yib'an̈ jun q'uen nivan q'uen chi'. Ix och ijan eb'
    xicanb'at te' carreta chi' c'atzitzal, ix sn̈usantz'a noc' vacax chi' eb' silab'il
    d'a Jehová.
  swh-ULB: Huo mkokoteni ulifikia ndani ya shamba la Yoshua wa Beth Shemeshi na ukasimama
    hapo. Kulikuapo jiwe kubwa mahali hapo, wakatayarisha kuni kutokana na mkokoteni
    huo, na wakawatoa ng'ombe hao kama sadaka ya kuteketezwa kwa ajili ya BWANA.
  bel-bel: А калясьніца прыйшла на поле Ісуса Бэтсамісяніна і спынілася там; і быў
    тут вялікі камень, і раскалолі калясьніцу на дровы, а кароў прынесьлі на цэласпаленьне
    Госпаду.
  deu-ELBBK: Und der Wagen kam auf das Feld Josuas, des Beth-Semiters, und stand dort
    still; und es war ein großer Stein dort. Und sie spalteten das Holz des Wagens
    und opferten die Kühe als Brandopfer dem HERRN.
  mbb-OT: Hein nekeume en kes kerumata zutun te vevesukà ni Josue he tig-Bet Shemesh,
    ne ziyà heini medtaman te kilid he zuen duen dekelà he vatu. Migkuwa te menge
    kevuwazan ni Levi kes Kavan te Nengazen wey kes kavan he mid-ehukan duen te vulawan
    he migkurtiyan, ne in-untud dan dutun te zekelà he vatu. Ne migurey zan kes kerumata
    ne midhimetayan dan kes menge vaka su pemuhat he edtutungen para te Nengazen,
    wey zuen pa zuma he impemuhat dan.
  mal-2015: 'വണ്ടി ബേത്ത്-ശേമെശ്യനായ യോശുവയുടെ വയലിൽ വന്നുനിന്നു: അവിടെ ഒരു വലിയ കല്ലു
    ഉണ്ടായിരുന്നു; അവർ വണ്ടിയുടെ മരം വെട്ടിക്കീറി പശുക്കളെ യഹോവെക്കു ഹോമയാഗം കഴിച്ചു.'
  rmc-rmc: O verdan zaačhiľa paš e maľa le Jozuaskri, savo sas andral o Bet-Šemeš.
    Ode sas baro bar. O verdan phagerde pro kašta, hoj te keren jag, a le gurumňen
    obetinde le RAJESKE sar labarďi obeta.
  pes-OPV: و ارابه به مزرعه یهوشع بیت شمسی درآمده، در آنجابایستاد و سنگ بزرگی در آنجا
    بود. پس چوب ارابه را شکسته، گاوان را برای قربانی سوختنی به جهت خداوند گذرانیدند.
  ron-1924: Карул а ажунс ын кымпул луй Иосуа дин Бет-Шемеш ши с-а оприт аколо. Аколо
    ера о пятрэ маре. Ау деспикат лемнеле карулуй, ши вачиле ле-ау адус ка ардере-де-тот
    Домнулуй.
  ben-OBCV: গাড়িটি বেত-শেমশের অধিবাসী যিহোশূয়ের ক্ষেতে পৌঁছে বিশাল এক পাষাণ-পাথরের
    পাশে এসে দাঁড়াল। সেখানকার মানুষজন গাড়িটির কাঠ কেটে গরুগুলি হোমবলিরূপে সদাপ্রভুর
    উদ্দেশে উৎসর্গ করে দিল।
  som-som: Oo gaadhigiina wuxuu soo galay beertii Yashuuca kii reer Beytshemesh, oo
    wuxuu istaagay meel dhagax weynu ku yiil; oo intay qoryihii gaadhiga jeexjeexeen
    ayay sacihiina Rabbiga ugu bixiyeen qurbaan la gubo aawadiis.
  lat-VUC: Et plaustrum venit in agrum Josue Bethsamitæ, et stetit ibi. Erat autem
    ibi lapis magnus, et conciderunt ligna plaustri, vaccasque imposuerunt super ea
    holocaustum Domino.
  eng-ASVBT: 'And the cart came into the field of Joshua the Beth-shemite, and stood
    there, where there was a great stone: and they clave the wood of the cart, and
    offered up the kine for a burnt offering unto Jehovah.'
  ita-1885: E il carro, giunto al campo di Giosuè da Bet-semes, si fermò quivi. Or
    quivi era una gran pietra; e coloro spezzarono il legname del carro, e offersero
    le vacche in olocausto al Signore.
  eng-LXXUP: And the wagon entered into the field of Joshua, which was in Beth-shemesh,
    and they set there by it a great stone; and they split the wood of the wagon,
    and offered up the cows for a whole burnt offering to the Lord.
  eng-ULB: The cart came into the field of Joshua from the town of Beth Shemesh and
    stopped there. A great stone was there, and they split the wood from the cart,
    and offered the cows as a burnt offering to Yahweh.
  spa-VBL: El carro entró en el campo de Josué de Bet-semes y se detuvo allí junto
    a una gran roca. El pueblo cortó la madera del carro y sacrificaron las vacas
    como holocausto al Señor.
  fra-_FOB: Et le chariot vint au champ de Josué, de Beth-Shémesh, et s'arrêta là.
    Or, il y avait là une grande pierre, et on fendit le bois du chariot, et on offrit
    les vaches en holocauste à l'Éternel;
  mal-mal: 'വണ്ടി ബേത്ത്-ശേമെശ്യനായ യോശുവയുടെ വയലിൽ വന്ന് നിന്നു: അവിടെ ഒരു വലിയ കല്ല്
    ഉണ്ടായിരുന്നു; അവർ വണ്ടിക്ക് ഉപയോഗിച്ച തടി വെട്ടിക്കീറി പശുക്കളെ യഹോവയ്ക്ക് ഹോമയാഗം
    കഴിച്ചു.'
  urd-GVR: Bailgāṛī ek khet tak pahuṅchī jis kā mālik Bait-shams kā rahne wālā Yashua
    thā. Wahāṅ wuh ek baṛe patthar ke pās ruk gaī. Logoṅ ne bailgāṛī kī lakaṛī ṭukṛe
    ṭukṛe karke use jalā diyā aur gāyoṅ ko zabah karke Rab ko bhasm hone wālī qurbānī
    ke taur par pesh kiyā.
  suz-BL: मेको बग्‍गी बेथ-शेमेश ङा यहोसु आ रूम जाक्‍शा, नांइसे बाक्‍त। मेको आ नेक्‍था
    ठेयब फुल्‍लु का बाक्‍माक्‍त। मिनु मेकोपुकीम मेको बग्‍गी ख्रोइश्‍शा, मेको बी साइश्‍शा,
    परमप्रभु यावे कली चोशा चढ़े‍मे बाक्‍त।
  ita-1927: Il carro, giunto al campo di Giosuè di Beth-Scemesh, vi si fermò. C’era
    quivi una gran pietra; essi spaccarono il legname del carro, e offrirono le vacche
    in olocausto all’Eterno.
  ckb-ckb: عەرەبانەکە هات و لەناو کێڵگەکەی یەشوعی بێت‌شەمەشی ڕاوەستا، لەوێدا بەردێکی
    گەورە هەبوو. خەڵکەکە تەختەی عەرەبانەکەیان هەڵوەشاندەوە و مانگاکانیان کردە قوربانی
    سووتاندن و بۆ یەزدان پێشکەشیان کرد.
  eng-BBE: 'And the cart came into the field of Joshua the Beth-shemite, and came
    to a stop there by a great stone: and cutting up the wood of the cart they made
    a burned offering of the cows to the Lord.'
  kan-OKCV: ಆ ಬಂಡಿಯು ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನವನಾದ ಯೆಹೋಶುವನ ಹೊಲದಲ್ಲಿ ಬಂದು ನಿಂತಿತು. ಅಲ್ಲಿ ಒಂದು
    ದೊಡ್ಡ ಬಂಡೆ ಇತ್ತು. ಆಗ ಅವರು ಆ ಬಂಡಿಯ ಕಟ್ಟಿಗೆಗಳನ್ನು ಸೀಳಿ, ಹಸುಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ
    ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದರು.
  tam-2017: அந்த வண்டி பெத்ஷிமேஸ் ஊரானாகிய யோசுவாவின் வயலில் வந்து, அங்கே நின்றது;
    அங்கே ஒரு பெரிய கல் இருந்தது; அப்பொழுது வண்டியின் மரங்களைப் பிளந்து, பசுக்களைக்
    யெகோவாவுக்குச் சர்வாங்கதகனபலியாகச் செலுத்தினார்கள்.
  spa-RV-1909: 'Y el carro vino al campo de Josué Beth-semita, y paró allí: porque
    allí había una gran piedra: y ellos cortaron la madera del carro, y ofrecieron
    las vacas en holocausto á Jehová.'
  ron-BTF: Și carul a venit în câmpul lui Iosua, un bet-șemit, și a rămas acolo, unde
    era o piatră mare; și au despicat lemnul carului și au oferit vacile ca ofrandă
    arsă DOMNULUI.
  eng-WEBP: The cart came into the field of Joshua of Beth Shemesh, and stood there,
    where there was a great stone. Then they split the wood of the cart and offered
    up the cows for a burnt offering to the LORD.
  eng-FBV: The cart came into the field of Joshua of Beth-shemesh, and stopped there
    beside a large rock. The people cut up the cart for wood and sacrificed the cows
    as a burnt offering to the Lord.
  nld-1939: Op de akker van Jehosjóea, een inwoner van Bet-Sjémesj aangekomen, bleef
    de wagen stilstaan, en omdat zich daar een grote steen bevond, hakte men de planken
    van de wagen aan stukken en droeg de koeien als een brandoffer aan Jahweh op.
  nch-BL: Huan quema nopa cuacarro ajsico ipan ital Josué cati ehua ipan altepet Bet
    Semes, moquetzqui nopona campa eltoya se hueyi tet. Huajca nopa Bet Semes ehuani
    quitequihuijque nopa cuahuit ten nopa cuacarro huan ica ya nopa quichijque se
    tit. Huan nopa huacaxme quinmictijque huan quimacaque TOTECO quej se tacajcahualisti
    tatatili.
  vie-1934: Cái xe đến trong ruộng của Giô-suê tại Bết-Sê-mết và dừng lại đó. Nơi
    ấy có một hòn đá lớn, người ta bèn bửa gỗ của xe, và dâng hai bò cái làm của lễ
    thiêu cho Đức Giê-hô-va.
  hin-CV: वाहन यहोशू के खेत की ओर बढ़ रहा था. यहोशू बेथ-शेमेश के ही वासी थे. वाहन
    वहीं एक बड़ी चट्टान के निकट ठहर गया. उन्होंने वाहन की लकड़ियां काट डालीं तथा उन
    गायों को याहवेह के लिए अग्निबलि बना भेंटकर दिया.
  spa-BES: 'Y el carro entró en el campo de Josué, Bet-semita, y se detuvo allí con
    una gran piedra: y cortando la madera del carro hicieron una ofrenda quemada de
    las vacas al Señor.'
  tdx-tdx: Aa le niheo mb’an-tete’ Iehosoa nte-Bete-semese mb’eo i saretey naho nitsangañe
    marine ty vato jabajaba eo; natsafe’ iareo ty hatae i saretey vaho nengae’ iareo
    an-tsoroñe am’ Iehovà i añombe rene’e rey.
  tha-KJV: เกวียนนั้นได้​เข​้ามาในนาของโยชูวาชาวเบธเชเมชและหยุ​ดอย​ู่​ที่นั่น มี​หินใหญ่ก้อนหนึ่งอยู่​ที่นั่น
    เขาจึงผ่าไม้เกวียนเป็นฟืน และเอาแม่วัวเป็นเครื่องเผาบูชาถวายแด่พระเยโฮวาห์
  por-BR-2018: E o carro veio ao campo de Josué Bete-Semita, e parou ali porque ali
    havia uma grande pedra; e eles cortaram a madeira do carro, e ofereceram as vacas
    em holocausto ao SENHOR.
  deu-ELO: Und der Wagen kam auf das Feld Josuas, des Beth-Semiters, und stand daselbst
    still; und es war ein großer Stein daselbst. Und sie spalteten das Holz des Wagens
    und opferten die Kühe als Brandopfer dem Jehova.
  eng-WYC-2018: And the wain came into the field of Joshua of Bethshemesh, and stood
    there. And a great stone was there; and they cutted the wood of the wain, and
    putted the kine on that wood, (as) a burnt sacrifice to the Lord.
  epo-epo: La ĉaro venis sur la kampon de Josuo, Bet-Ŝemeŝano, kaj haltis tie; tie
    estis granda ŝtono. Kaj oni dishakis la lignon de la ĉaro, kaj la bovinojn oni
    oferis brulofere al la Eternulo.
  uig-PIN: Ⱨarwa Bǝyt-Xǝmǝxlik Yǝxuaning etizliⱪiƣa kelip, u yǝrdiki bir qong taxning
    yenida tohtap ⱪaldi. Ular ⱨarwini qeⱪip, ikki inǝkni Pǝrwǝrdigarƣa atap kɵydürmǝ
    ⱪurbanliⱪ ⱪildi.
  beo-beo: 'Bulamagau da gaguli fula ahoasu hiougilala misini, Yosiua (Bedesiamese
    moilaiga esalebe dunu) amo ea osobo moilalegai gele bagade bega: amoi yolesi.
    Dunu ilia da asili, goaheiga gaguli fula ahoasu ifaga hahamoi amo heda:sini sali,
    amalu bulamagau aduna amo fane, Hina Godema Wadela:i Hou Dabe Ima:ne gobele sali.'
  tpi-OTNT: Na tupela bulmakau i pulim karis i go kamap long gaden bilong Josua, wanpela
    man bilong Betsemes, na tupela i go sanap klostu long wanpela bikpela ston insait
    long gaden. Na ol Livai i kam kisim Bokis Kontrak bilong Bikpela wantaim dispela
    bokis i gat ol piksa ol i wokim long gol insait long en, na ol i putim antap long
    dispela bikpela ston. Orait ol manmeri i kisim ol plang bilong karis na brukim
    paiawut. Na ol i kilim tupela bulmakau meri na ofaim long Bikpela olsem ofa bilong
    paia i kukim olgeta. Na tu ol Betsemes i mekim ol arapela ofa long Bikpela long
    dispela de.
  hau-SA: Keken shanun ya zo filin Yoshuwa a Bet-Shemesh ya tsaya a gefen wani babban
    dutse. Mutanen suka faskare keken shanun suka miƙa shanun hadaya ta ƙonawa ga
    Ubangiji.
  uig-LAT: Harwa Beyt-Shemeshlik Yeshuaning étizliqigha kélip, u yerdiki bir chong
    tashning yénida toxtap qaldi. Ular harwini chéqip, ikki inekni Perwerdigargha
    atap köydürme qurbanliq qildi.
  nde-nde: Inqola yafika ensimini kaJoshuwa waseBhethi-Shemeshi, yasisima khonapho
    phansi kwedwala elikhulu. Abantu babanda inqola yaba zinkuni basebehlaba amankomokazi
    ukuba ngumnikelo wokutshiswa kuThixo.
  ton-ton: 'Pea naʻe haʻu ʻae saliote ki he ngoue ʻa Siosiua ko e tangata Pete-Semesi
    pea tuʻu ʻi ai, ʻi he potu naʻe ʻi ai ʻae fuʻu maka lahi: pea naʻa nau tafahi
    ʻae ʻakau ʻoe saliote, ʻo feilaulau ʻaki ʻae ongo sināmanu, ko e feilaulau tutu
    kia Sihova.'
  ces-1613: A když přijel vůz na pole Jozue Betsemského, tu se zastavil. I byl tu
    kámen veliký. Tedy zsekavše dříví vozu toho i ty krávy, obětovali je v obět zápalnou
    Hospodinu.
  eng-WMB: The cart came into the field of Joshua of Beth Shemesh, and stood there,
    where there was a great stone. Then they split the wood of the cart and offered
    up the cows for a burnt offering to the LORD.
  tam-TCV: வண்டி பெத்ஷிமேஷ் ஊரானான யோசுவா என்பவனது வயலுக்கு வந்ததும் அங்கே ஒரு பெரிய
    கற்பாறையருகே நின்றது. அந்த மக்கள் வண்டியின் மரத்தை வெட்டி அதைக்கொண்டு அந்த பசுக்களை
    யெகோவாவுக்குத் தகன காணிக்கையாகச் செலுத்தினார்கள்.
  ceb-ULB: Miabot ang karo ngadto sa yuta ni Josue nga gikan sa lungsod sa Bet Shemes
    ug nihunong kini didto. Anaa didto ang dako nga bato, ug ilang gipangtunga ang
    kahoy gikan sa karo, ug gihalad ang mga baka ingon nga halad sinunog ngadto kang
    Yahweh.
  pol-UBG: Wóz zaś dotarł na pole Jozuego z Bet-Szemesz i tam się zatrzymał, tam też
    był wielki kamień. Wtedy porąbali drewno z tego wozu i złożyli PANU krowy na ofiarę
    całopalną.
  agr-agr: Nunú jimag baka carretan japiki we wenakua Josué Bet-shemesh pujujakua
    nuna ajajin jeganta nuwi ijuntsauwai. Nunikmatai carretan dakajag kaya shiig múun
    pujaunum nuwi patajag bakan mai maawag nuna nejen ashí apeenak Tuke Pujuun emematiajui.
  kyc-kyc: Dokopa mena dolapome uliuli ipyuo peyambi doko pao akali mende Josua lenge
    yuu Betesemese palenge dokona ee yuu mendena papala kana kameya mende peteya repeta
    pao kareyambi. Dokopa wambu dupwame uliuli dokona isa dupwa lalyuo waiyuo kisapala
    mena dolapo pyao kiso mukinyi nembo Kamongo maiyami.
  urd-GVU: بَیل گاڑی ایک کھیت تک پہنچی جس کا مالک بیت شمس کا رہنے والا یشوع تھا۔ وہاں
    وہ ایک بڑے پتھر کے پاس رُک گئی۔ لوگوں نے بَیل گاڑی کی لکڑی ٹکڑے ٹکڑے کر کے اُسے
    جلا دیا اور گائیوں کو ذبح کر کے رب کو بھسم ہونے والی قربانی کے طور پر پیش کیا۔
  deu-1912: Der Wagen aber kam auf den Acker Josuas, des Beth-Semiters, und stand
    daselbst still. Und war ein großer Stein daselbst. Und sie spalteten das Holz
    vom Wagen und opferten die Kühe dem HERRN zum Brandopfer.
  ntj-ntj: '@see-verse:1SA.006.013'
  kan-2017: ಬಂಡಿಯು ಬೇತ್ ಷೆಮೆಷಿನವನಾದ ಯೆಹೋಶುವನ ಹೊಲದಲ್ಲಿದ್ದ ದೊಡ್ಡ ಕಲ್ಲಿನ ಬಳಿಯಲ್ಲಿ ಬಂದು
    ನಿಂತಿತು. ಆಗ ಅವರು ಹೋಗಿ ಬಂಡಿಯ ಕಟ್ಟಿಗೆಗಳನ್ನು ಸೀಳಿ, ಆ ಹಸುಗಳನ್ನು ಯೆಹೋವನಿಗೆ ಯಜ್ಞಮಾಡಿದರು.
  yap-yap: Me yib fare wagon ko gin nma woldug Joshua nu Beth Shemesh riy me yib i
    tal ngaram nga to’oben ba war ni ba ga’. Me sisngiy fapi girdi’ fare wagon nni
    ngongliy ko ren, miyad li’ fa gal garbaw ngar urfiyed ni maligach ngak SOMOL.
  hlt-MCSB: Tedae leng loh Bethshemesh kah Joshua lo la a pawk vaengah pahoi pai.
    Teah te lungnu a om hatah leng dongkah thing te a top uh tih vaito rhoi te BOEIPA
    taengah hmueihhlutnah la a nawn uh.
  mdy-ETH: ሳርጌሎ ዖይቴላ ቤትሼሜሼይዳ ናንጋ፥ ዒያሱ ጌይንታ ዓሲስኬያኮ ጎሺ ጌሊ ዼኤፒ ሹቺኮ ኮይላ ሙካዖ ዔቄኔ። ዴራ ዒማና
    ሳርጌሎ ዖይቴሎኮ ሚፆ ጳሊ፥ ባኣቶንሢያኣ ሹካዖ ፆኦሲም ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሼኔ።
  twi-ASANTE: Teaseɛnam no kɔduruu ɔbarima bi a wɔfrɛ no Yosua a ɔfiri Bet-Semes afuo
    mu no, ɛgyinaa ɔbotan kɛseɛ bi ho. Nnipa no twitwaa nnua a wɔde yɛɛ teaseɛnam
    no mu. Na wɔde anantwie no bɔɔ ɔhyeɛ afɔdeɛ maa Awurade.
  eng-WEBU: The cart came into the field of Joshua of Beth Shemesh, and stood there,
    where there was a great stone. Then they split the wood of the cart and offered
    up the cows for a burnt offering to the LORD.
  bvr-bvr: Gun-gata gun-gururrgaka guna-bamuna, gu-gurrema gu-gera gu-jinyja Jochuwa
    (Joshua) gun-nika rrawa, an-gata Bechéymich an-guyinda. Aburr-werranga aburr-gata
    Libay (Levi) yerrcha aburr-gatiya aburr-mujama nula Wangarr, birripa mbi-menga
    mun-gata jutkich mu-maya Wangarr mun-nika, rrapa mbi-gurrmurra waykin gun-gata
    gu-gurrema. Rrapa mun-gata mun-delipa jutkich mu-maya mbi-menga, mu-ngoyurra gubu-jorlartchinga
    gun-gata golden gun-guyinda minypa moparn rrapa jocha wana. Lika mbi-gurrmurra
    waykin gun-gata gu-gurrema. Lika aburr-werranga gu-galiya yerrcha aburr-gata gubi-rrumurra
    gun-gata gun-gururrgaka bol nula, lika burrbu-buna, abirriny-jata bulugi yerrcha,
    burrbu-yalpuna nuluwa Wangarr. Rrapa gun-gatiya gun-maywapa ngorrngurra aburr—jaranga
    aburr-gata Bechéymich aburr-guyinda gu-galiya yerrcha abu-wuna Wangarr jin-jaranga
    bulugi, minypa jibu-buna, jibi-yalpuna nula an-gatiya Ay-ninyarrapa Ay-workiya.
  wal-wal: Gaaree Beeti-SHemeshiyaa Yaasu gade gakkidi, issi gita zaallaa matan eqqiis;
    eti gaariyaa mittaa qeridi, xuuggiyo yarshshodan he miizzata GODAASSI yarshshidosona.
  spa-PDDPT: El carruaje llegó al campo de Josué de Bet-semes, y se detuvo allí, donde
    había una gran piedra. Ellos entonces cortaron la madera del carruaje, y ofrecieron
    las vacas en holocausto a Yavé.
  gun-gun: Karóxa ma Bete-Semes pygua Josué yvy peve oguerua. Ha'e py ae opyta peteĩ
    ita tuvixa va'e ituia py. Ha'e ramo karóxa regua yvyrape ikuai va'e omboipa vy
    omoendy. Tata ojapo va'e áry oapy okuapy vaka, Senhor pe ome'ẽ vy.
  agu-BL: Yi topone'n yi care't le joco'j cwent Josué yi aj Bet-semes, cho'n tzun
    taquewe'ntz kale atit jun chin c'ub yi chin wutzile'n nin. Nin tzun xcon yi care't
    cyak'un yi e' aj Bet-semes tetz si', nin e' octz tan toye'n yi cob wacẍ tetz Kataj
    tetz chitx'ixwatz yi patu'n cu'n ban.
  ilo-ULB: Dimteng ti kariton iti talon ni Josue manipud iti ili ti Betsemes ket nagsardeng
    sadiay. Adda dakkel a bato sadiay, ket binalsigda ti kariton, ket indatonda dagiti
    baka a kas daton a mapuoran para kenni Yahweh.
  kpg-kpg: Di kulumaa deelaa gaa hana gaa dau loo i di gowaa o Joshua, tangada o Beth-Shemesh,
    gaa duu i golo i baahi di hadugalaa damanaiee, gei nia daangada gaa oho di kulumaa,
    ga daaligi nia kau aalaa, gaa dudu nia maa, gaa hai di nadau tigidaumaha ang gi
    Dimaadua.
  uig-ARA: ھارۋا بەيت-شەمەشلىك يەشۇئانىڭ ئېتىزلىقىغا كېلىپ، ئۇ يەردىكى بىر چوڭ تاشنىڭ
    يېنىدا توختاپ قالدى. ئۇلار ھارۋىنى چېقىپ، ئىككى ئىنەكنى پەرۋەردىگارغا ئاتاپ كۆيدۈرمە
    قۇربانلىق قىلدى.
  sus-sus: Sarɛti naxa ti Yosuwe Beti Semesika xa xɛ ma. Gɛmɛ xungbe nu na mɛnni.
    E naxa sarɛti wuri ibɔɔ, e na ningee ba sɛrɛxɛ gan daaxi ra Alatala bɛ.
  pon-2006: Kurumao eri lel nan sapwen Sosua mehn Ped Semes men, oh uhdi wasao limwahn
    lapalahn takai ehu. Aramas ako eri pelepene tuhkehn kurumao, kemehla kou ko, oh
    isikala meirongkihong KAUN-O.
  jae-jae: Bulimakao sê kareta tau jagêô lasê Josua aŋga Betsemes nê kôm ma kêkô.
    Poc kapôêŋ teŋ kêkô ŋagala. Amboac tonaŋ êsêac sêga kareta ŋaka popoc ma sêkêŋ
    bulimakao têna luagêc tonaŋ katu daja gêdêŋ Apômtau.
  ksd-ksd: Ra kiki na vinavana i ga vana tadav ra uma kai Iosua ra te Bet-Semes, ma
    i ga ki ie, maravai ta tika na ngala na vat. Ma dia ga pelegi ra davai nina dia
    ga pait ra kiki na vinavana me, ma dia ga tun tar ra ura bulumakau me, a tinabar
    tadav ra Luluai.
  tur-YTC: Araba Beyt Şemeşli Yeşu'nun tarlasına girdi ve orada durdu, orada büyük
    bir taş vardı. Sonra arabanın odununu yardılar ve inekleri Yahve'ye yakmalık sunu
    olarak sundular.
  grc-BRENT: Καὶ ἡ ἅμαξα εἰσῆλθεν εἰς ἀγρὸν Ὠσῆὲ τὸν ἐν Βαιθσαμὺς, καὶ ἔστησαν ἐκεῖ
    παρʼ αὐτῇ λίθον μέγαν· καὶ σχίζουσι τὰ ξύλα τῆς ἁμάξης, καὶ τὰς βόας ἀνήνεγκαν
    εἰς ὁλοκαύτωσιν τῷ κυρίῳ.
  ind-AYT: Kereta itu masuk ke ladang Yosua, orang Bet-Semes, dan berhenti di sana.
    Di situ ada batu besar, kemudian mereka membelah kayu dari kereta dan mempersembahkan
    sapi-sapi itu sebagai kurban bakaran kepada TUHAN.
  nya-nya: Galeta lija linafika ku munda wa Yoswa ku Beti-Semesi ndipo linayima. Kumeneko
    kunali mwala waukulu. Tsono anthu anawaza nkhuni galetalo, ndipo anapha ngʼombe
    zija ndi kuzipereka ngati nsembe zopsereza kwa Yehova.
  hrv-hrv: Kad su kola stigla na polje Jošue iz Bet Šemeša, zaustaviše se. Ondje bijaše
    velik kamen. Tada iscijepaše drvo od kola i prinesoše krave kao žrtvu paljenicu
    Jahvi.
  mps-mps: Tama te bulmakau sigo te karis kekasa pelama, te Josuago wit giba sabolali,
    te Betsemes hanu tǫ bidi me deli, tama augwali si te gi tomode elalubo genuai
    masigi me deli pąba doligi pai. Tama te Livai dabe aselama, te Genuai Bidigo
    Dąų Wali Bomai Po Munalubo Halobage dali, te piksa noma munalubo halobage bokis
    me, augwaligo te golgo nigai, te augwaligo selama, te genuai masigi daiba muani.
    Tialima, te bidi dabego te karis nigali ni nami selama, te nogabo sia pedali.
    Tama augwaligo te so kibu bulmakau si elama, tama Genuai Bidiba ofa ilali, te
    sia tigidali domainu ebo ofa tiwai yai. Tama me te Betsemes hanu bidi dabego me
    te sogo naga te Genuai Bidiba gasa ofa dabe me yai dao.
  tpi-tpi: Na tupela bulmakau i pulim karis i go kamap long gaden bilong Josua, wanpela
    man bilong Betsemes, na tupela i go sanap klostu long wanpela bikpela ston insait
    long gaden. Na ol Livai i kam kisim Bokis Kontrak bilong Bikpela wantaim dispela
    bokis i gat ol piksa ol i wokim long gol insait long en, na ol i putim antap long
    dispela bikpela ston. Orait ol manmeri i kisim ol plang bilong karis na brukim
    paiawut. Na ol i kilim tupela bulmakau meri na ofaim long Bikpela olsem ofa bilong
    paia i kukim olgeta. Na tu ol Betsemes i mekim ol arapela ofa long Bikpela long
    dispela de.
  dan-1931: og da Vognen var kommet til Bet-Sjemesjitten Jehosjuas Mark, standsede
    den. Der lå en stor Sten; de huggede da Træet af Vognen i Stykker og ofrede Køerne
    som Brændoffer til HERREN.
  vie-OVCB: Chiếc xe vào đến đồng ruộng của Giô-suê rồi dừng lại bên cạnh một tảng
    đá lớn. Người Bết-sê-mết chẻ xe làm củi, giết bò làm lễ thiêu dâng lên Chúa Hằng
    Hữu.
  guj-2017: તે ગાડું બેથ-શેમેશીના નગરમાંથી યહોશુઆના ખેતરમાં આવ્યું અને ત્યાં થોભ્યું.
    એક મોટો પથ્થર ત્યાં હતો, તેઓએ ગાડામાં લાકડાં ચીરીને, ઈશ્વર આગળ તે ગાયોનું દહનીયાર્પણ
    કર્યું.
  pon-2006A: Kurumao eri lel nan sapwen Sosua mehn Ped Semes men, oh uhdi wasao limwahn
    lapalahn takai ehu. Aramas ako eri pelepene tuhkehn kurumao, kemehla kou ko, oh
    isikala meirongkihong KAUN-O.
  por-BRBSL: A carroça entrou no campo de Josué de Beth Shemesh, e ficou ali, onde
    havia uma grande pedra. Em seguida, dividiram a madeira da carroça e ofereceram
    as vacas para um holocausto a Javé.
  cth-cth: Leng teh Bethshemesh tami Joshua e law vah a kâen teh, kalenpounge lungsong
    aonae koe a kangdue. Hote leng thing hah a raboung awh teh maito manu roi hah
    BAWIPA koevah hmaisawi thuengnae lah a sak.
  twi-twi: Teaseɛnam no koduu ɔbarima bi a wɔfrɛ no Yosua a ofi Bet-Semes afuw mu
    no, egyinaa ɔbotan kɛse bi ho. Nnipa no twitwaa nnua a wɔde yɛɛ teaseɛnam no mu.
    Na wɔde anantwi no bɔɔ ɔhyew afɔre maa Awurade.
  hlt-hlt: Tedae leng loh Bethshemesh kah Joshua lo la a pawk vaengah pahoi pai. Teah
    te lungnu a om hatah leng dongkah thing te a top uh tih vaito rhoi te BOEIPA taengah
    hmueihhlutnah la a nawn uh.
  tbz-SIM: Tɛnɑɑsɑ̃ntɛ̀ tùɔ̀koo dìì mɔ̀nnì Sosuwee pɑku kɛcómmɔ́ɔ kupèrìkù diɛkù mɑkù
    tɑkɛ́ bɛ̀ɛ̀ dɛ̀ bo kɛ̀ bɛ̀ɛ kékɛ́ tɛnɑɑsɑ̃ntɛ̀ kó idɛí kɛ fíé ti Yiɛ̀ nKuyie nyinɑ̀ɑ̀kɛ
    ìì do tɛ̀ dɛ̀ri kɛ́tuɔ.
  msy-2020: Ezɨ bulmakauning karis kurugha ghua, Betsemesɨn gumazir mam Josua, an
    azenimɨn otogha, azenimɨn aven dagɨar ekiar mamɨn mɨriamɨn tughav iti. Ezɨ Livaiba
    iza Ikiavɨra Itir Godɨn Boksiam ko boksiar me golɨn ingarizir nedaziba itim isa,
    dagɨar ekiar kam gisɨn da arɨki. Ezɨ gumazamiziba karisɨn ter araribar dazibar
    kuegha, bulmakaun amebamning mɨsuegha, Ikiavɨra Itir God bagha ofa gami, mati
    ofan bar isia mɨghɨrizim. Dughiar kamra Betsemesia uaghan, Ikiavɨra Itir God bagha
    ofan igharazir mabagh ami.
  dop-dop: Kɛɛkɛ tɑlɑ Yosuwee hɑlǝm kɛ Pɛtɩ-Sɛmɛsɩ, ɩlɛnɑ ɩ́ sǝŋ kʋkpɑmʋɣʋ nɑkʋlɩ
    kʋ kiŋ kɛ tǝnɑ. Ɩlɛnɑ Lefii nyǝ́mɑ tisi Tɑcɑɑ ɑtɑkɑɑ nɑ ɑtɑkiyɑ ŋkɑ kɑ tɑɑ kɑ
    wɛ wʋlɑ wontu tɔ, nɑ pɑ́ sɩɩ pǝ tǝnɑɣɑ kʋkpɑmʋɣʋ ŋkʋ kʋ tɔɔ. Ḿpʋ́ɣʋ́ pɑ fɑɣɑ kɛɛkɛ
    kpɑtǝŋ nɑ pɑ́ lɑ́ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ nyɑɣɑ kɑ tǝnɑ tɔ nɑ nɑɑŋ ɩnɩ. Ɩlɛnɑ
    Pɛtɩ-Sɛmɛsɩ nyǝ́mɑ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ nyɑɣɑ kɑ tǝnɑ tɔ nɑ kɔtɑsɩ lɛnsɩ.
  azb-azb: Araba Bet-Şemeşli Yeşuanın zəmisinə girib böyük bir daşın yanında dayandı.
    Bet-Şemeşlilər arabanın ağaclarını qırdılar, inəkləri isə Rəbbə yandırma qurbanı
    verdilər.
  eng-DBY: And the cart came into the field of Joshua the Beth-shemeshite, and stood
    there; and a great stone was there. And they clave the wood of the cart, and offered
    up the kine as a burnt-offering to Jehovah.
  hin-2017: गाड़ी यहोशू नामक एक बेतशेमेशी के खेत में जाकर वहाँ ठहर गई, जहाँ एक बड़ा
    पत्थर था। तब उन्होंने गाड़ी की लकड़ी को चीरा और गायों को होमबलि करके यहोवा के
    लिये चढ़ाया।
  wol-KYG: Watiir ba dikk ba ci toolu jenn waayu Bet Semes ju ñuy wax Yosuwe, mu taxaw
    fa. Aw doj wu mag a nga fa woon. Ci kaw loolu ñu xar mattum watiir ba, nag ya,
    ñu defal ko Aji Sax ji saraxu rendi-dóomal.
  eng-YLT: And the cart hath come in unto the field of Joshua the Beth-Shemeshite,
    and standeth there, and there [is] a great stone, and they cleave the wood of
    the cart, and the kine they have caused to ascend — a burnt-offering to Jehovah.
  eng-WYC-2017: And the wain came into the field of Joshua of Bethshemesh, and stood
    there. And a great stone was there; and they cutted the wood of the wain, and
    putted the kine on that wood, as a burnt sacrifice to the Lord.
  eng-WMBB: The cart came into the field of Joshua of Beth Shemesh, and stood there,
    where there was a great stone. Then they split the wood of the cart and offered
    up the cows for a burnt offering to the LORD.
  urd-GVH: बैलगाड़ी एक खेत तक पहुँची जिसका मालिक बैत-शम्स का रहनेवाला यशुअ था। वहाँ
    वह एक बड़े पत्थर के पास रुक गई। लोगों ने बैलगाड़ी की लकड़ी टुकड़े टुकड़े करके
    उसे जला दिया और गायों को ज़बह करके रब को भस्म होनेवाली क़ुरबानी के तौर पर पेश
    किया।
  rug-rug: Ene toṉoto mae koasa inuma tana keke tie pozana Zosua, sapu koana pa Beti
    Semesi. Noso vasina sa totopili pa kapana keke patu lavata. Sokoi rina tinoni
    sari na hudana sa totopili meke va matei rini sari na bulumakao, meke vala i rini
    pude na vina vukivukihi vina uququ la koe Zihova.
  gaz-gaz: Gaariin sunis lafa qotiisaa Iyyaasuu nama Beet Shemeshi bira gaʼee kattaa
    guddaa tokko cina dhaabate. Namoonnis muka gaarii sanaa falaxanii saawwan sana
    aarsaa gubamu godhanii Waaqayyoof dhiʼeessan.
  fra-LSG: Le char arriva dans le champ de Josué de Beth-Schémesch, et s’y arrêta.
    Il y avait là une grande pierre. On fendit le bois du char, et l’on offrit les
    vaches en holocauste à l’Éternel.
  gnn-gnn: Yo, ŋunhiyi bulikiny'tja maṉḏa marrtjinana lili nhinana, galkithinana marrtjina‐a‐a;
    gulyurrunanydja maṉḏa ŋunhilina bäymana galki guṉḏa yukurrana baḻapthurruna yindi.
    Ga ŋuriŋi ḏalkarra'mirriyunydja ḻaw'maraŋalana ŋunhi Garraywunydja Bathi, bala
    nherrara ŋunhimalayina guṉḏalilina ŋal'maraŋala. Girriny'tja walala ŋunhi warryunaramirrinydja
    djat‐djatthurrunana, ga gurthakuŋalana, ga ŋunhi wäyinnha maṉḏanha buliki'nha
    maṉḏanha wutthurrunana. Bala walala bathara mundhurrnha wekaŋala Garraywuna, buku‐ŋal'yurrunana
    yukurrana manapara Garraywuna.
  yal-yal: Wontoron yi Yosuwe Beti-Semɛsi kaana a xɛɛn li, a yi ti gɛmɛ belebelen
    fɛma. Yamaan yi wontoro wudine yibɔ, e ɲinge bundulane ba saraxa gan daxin na
    Alatala xa.
  haw-1868: A hele aku la ke kaa maloko o ka mahinaai o Iosua no Betesemesa, a ku
    malaila; a malaila ka pohaku nui; a wawahi lakou i ka laau o ke kaa, a kaumaha
    aku la lakou i na bipi i mohaikuni ia Iehova.
  arb-NAV: وَتَوَجَّهَتِ الْعَرَبَةُ إِلَى حَقْلِ رَجُلٍ اسْمُهُ يَهُوشَعُ الْبَيْتِشَمْسِيُّ،
    وَوَقَفَتْ بِجِوَارِ حَجَرٍ كَبِيرٍ. فَشَقَّ أَهْلُ بَيْتِ شَمْسَ خَشَبَ الْعَرَبَةِ
    وَذَبَحُوا الْبَقَرَتَيْنِ وَقَدَّمُوهُمَا مُحْرَقَةً لِلرَّبِّ.
  ewe-ewe: Keke la ge ɖe ŋutsu aɖe si ŋkɔe nye Yosua, ame si tso Bet Semes la ƒe agble
    me eye wòtɔ ɖe agakpe gã aɖe gbɔ. Ameawo fli tasiaɖam la ƒe atiwo hedo dzo eye
    wowu nyiawo hesa numevɔ na Yehowa.
  eng-LEE: And the wagon came to the field of Joshua, the Beth-shemite, and stood
    still there; and there was a great stone; and they split the wood of the wagon,
    and the cows they offered as a burnt-offering unto the Lord.
  asm-FB: ৰথখন বৈৎচেমচ নিবাসী যিহোচূৱাৰ পথাৰ পালে আৰু যি ঠাইত ডাঙৰ শিল এটা আছিল, সেই
    ঠাইতে ৰ’লহি৷ তাৰ পাছত তেওঁলোকে ৰথৰ কাঠ ফালি, গৰু দুজনীক হোমৰ অৰ্থে যিহোৱাৰ উদ্দেশ্য
    উৎসৰ্গ কৰিলে।
  sus-A: سَرّتِ نَشَ تِ يٌسُوٍ بٍتِ سٍمٍسِكَ شَ شّ مَ. فّمّ شُنفبٍ نُ نَ مّننِ. عٍ
    نَشَ سَرّتِ وُرِ عِبْو، عٍ نَ نِنفٍيٍ بَ سّرّشّ فَن دَاشِ رَ عَلَتَلَ بّ.
  fra-SBL: Le chariot entra dans le champ de Josué de Beth Shemesh, et s'arrêta là
    où il y avait une grande pierre. Ils fendirent le bois du char et offrirent les
    vaches en holocauste à Yahvé.
  hbo-hbo: וְהָעֲגָלָ֡ה בָּ֠אָה אֶל־שְׂדֵ֨ה יְהֹושֻׁ֤עַ בֵּֽית־הַשִּׁמְשִׁי֙ וַתַּעֲמֹ֣ד
    שָׁ֔ם וְשָׁ֖ם אֶ֣בֶן גְּדֹולָ֑ה וַֽיְבַקְּעוּ֙ אֶת־עֲצֵ֣י הָעֲגָלָ֔ה וְאֶת־הַ֨פָּרֹ֔ות
    הֶעֱל֥וּ עֹלָ֖ה לַיהוָֽה׃ ס
  pjt-pjt: '@see-verse:1SA.006.013'
  kik-kik: Nayo ngaari ĩgĩkinya mũgũnda-inĩ wa Joshua wa kũu Bethi-Shemeshu, nayo
    ĩkĩrũgama hakuhĩ na ihiga inene. Andũ acio magĩatũranga mĩtĩ ya ngaari ĩyo, na
    makĩrutĩra Jehova ngʼombe icio igongona rĩa njino.
  fra-NCL: Le chariot arriva dans le champ de Josué le Bethsamite et s’y arrêta. Il
    y avait là une grosse pierre. On fendit le bois du chariot et l’on offrit les
    vaches en holocauste à Yahweh.
  cek-AK: Maitaw leeng loe Beth-Shemesh vangpui kami, Joshua ih lawk ah angzoh moe,
    kalen parai lungsong taengah anghak; kaminawk mah maitaw leeng thingnawk to boeng
    o moe, maitaw to Angraeng khaeah angbawnhaih ah sak o.
  cuk-cuk: Ur-napagined Bet-Semesʼgined-Josuéʼye-nugad-e-nainuse nonikid, akwa-dummad-siid-dikarba
    megnonikid. Geb agine, Bet-Semes-dulemar, ur-napagined sapanga imaksamalad. Deginbali,
    Bab-Jehováʼga-ukega molimar-bebe-nikad ogumaksamarbalid.
  uig-CYR: Һарву Бәйт-Шәмәшлик Йәшуаниң етизлиғиға келип, у йәрдики бир чоң ташниң
    йенида тохтап қалди. Улар һарвуни чеқип, икки инәкни Пәрвәрдигарға атап көйдүрмә
    қурбанлиқ қилди.
  tel-2017: ఆ బండి బేత్షెమెషుకు చెందిన యెహోషువ అనే వాడి పొలంలోకి వచ్చి అక్కడ ఉన్న
    ఒక పెద్ద రాయి దగ్గర నిలిచింది. వారు బండికి ఉన్న కర్రలను నరికి ఆవులను యెహోవాకు
    దహనబలిగా అర్పించారు.
  hat-BSA: Kabwèt la te vini nan chan Josué a, moun Beth-Schémech, e li te kanpe la
    kote ki te gen yon gwo wòch. Konsa, yo te fann bwa kabwèt la e yo te ofri vach
    yo kòm ofrann brile a SENYÈ a.
  kos-kos: Wagon soko ah tuku nwe sun ima se su ma lal Joshua, su sie mwet Beth Shemesh,
    na tui inse inge sisken eot lulap se. Mwet uh elos kunausya wagon soko ah, ac
    uniya cow lukwa, ac kisakin tuh in mwe kisa firir nu sin LEUM GOD.
  hbo-WLC: וְהָעֲגָלָ֡ה בָּ֠אָה אֶל־שְׂדֵ֨ה יְהוֹשֻׁ֤עַ בֵּֽית־הַשִּׁמְשִׁי֙ וַתַּעֲמֹ֣ד
    שָׁ֔ם וְשָׁ֖ם אֶ֣בֶן גְּדוֹלָ֑ה וַֽיְבַקְּעוּ֙ אֶת־עֲצֵ֣י הָעֲגָלָ֔ה וְאֶת־הַ֨פָּר֔וֹת
    הֶעֱל֥וּ עֹלָ֖ה לַיהוָֽה׃ ס
  ibo-ibo: Mgbe ụgbọala ahụ batara nʼubi nwoke a na-akpọ Joshua na Bet-Shemesh, ọ
    kwụsịrị nʼakụkụ otu nkume ukwu dị nʼebe ahụ. Ngwangwa, ndị nọ nʼebe ahụ gbuwasịrị
    osisi e ji mee ụgbọ ahụ, gbukwaa ehi abụọ ahụ, were ha chụọrọ Onyenwe anyị aja
    nsure ọkụ.
  ory-ory: ଏଉତ୍ତାରେ ସେହି ଶଗଡ଼ ବେଥ୍-ଶେମଶୀୟ ଯିହୋଶୂୟର କ୍ଷେତ୍ରକୁ ଆସି ଏକ ବଡ଼ ପଥର ଥିବା ସ୍ଥାନରେ
    ଛିଡ଼ା ହୋଇ ରହିଲା; ତହିଁରେ ସେମାନେ ସେ ଶଗଡ଼ର କାଠ ଚିରି ସେହି ଗାଭୀମାନଙ୍କୁ ହୋମବଳି ରୂପେ
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Ewe woken a tori tanipin Josua seni Pet-semes o kaüla ikenan, ia a nom
    ie eföü fau mi föümong. Iwe, ekewe aramas ra ässätta mwüchün ewe woken o eäni
    asoren kek ekewe ruoman kow ngeni ewe Samol mi Lapalap.
  ssd-ssd: Karis ta ka Bet-Semesnu taŋgo Yosua tuku piro sinam ta promba makau armba
    ta kinaik ka ndame suŋgo ande tugumŋge tiŋginaik. Tiŋginaik le nane Levi tuku
    kuasmbiŋge Suŋgo tuku tukul bokis ta tumba agaŋ kame kanunu golmbi wakeika sigrikinaig
    bokis ŋak ta turmba kilmba ndame suŋgo mbol taŋge patikinaig le Bet-Semes mbal
    taŋge karis mbainnu ta panu ŋga sambrimba kat fetfetnaig sulumba makau armba ta
    balenikmba Suŋgo atrauka pambi pasokinaig le uge suglukinaik. Ki ait ta mbolŋge
    nane atrau ta kumba agaŋmor afu turmba baleniŋmba Suŋgo atrauka pasokinaig le
    uge suglukinaig.
  rop-rop: Wal det wegan bin pulap wansaid langa bigwan ston deya langa det fam blanga
    wan men brom Bethshemesh neim Joshuwa, en ola pipul bin ran langa det wegan, en
    ola men brom det Libai klen bin lidimap det Seikridwan Boks en det najawan boks
    brom det wegan, en deibin pudum det dubala boks ontop langa det ston. Afta na
    ola pipul bin breigimap det wegan, en deibin meigim faiya garram det wud, en deibin
    kilim ded det dubala buligi, en deibin barnimap blanga gibit ofring langa YAWEI,
    en deibin gibit najalot ofring langa im du.
  ukr-1871: Віз же дойшов до поля Йозуї, Бетсамія, і там зупинив ся. А був там величезний
    камінь. І порубали вони воза на дрова, а корови принесли Господеві на всепаленнє.
  deu-1951: Der Wagen aber kam auf den Acker Josuas, des Bethsemiten, und stand daselbst
    still. Und es war ein großer Stein daselbst; und sie spalteten das Holz vom Wagen
    und brachten die Kühe dem HERRN zum Brandopfer dar.
  eng-JPS: And the cart came into the field of Joshua the Beth-shemite, and stood
    there, where there was a great stone; and they cleaved the wood of the cart, and
    offered up the kine for a burnt-offering unto the LORD.
  srp-1865: I doðoše kola na njivu Isusa Vet-Semešanina, i stadoše ondje. A bijaše
    ondje velik kamen; i iscjepaše drva od kola, i prinesoše one krave na žrtvu paljenicu
    Gospodu.
  lug-lug: Ekigaali ne kituukira mu nnimiro ya Yoswa ow’e Besusemesi ne kiyimirira
    omwo okumpi n’awali ejjinja eddene. Abantu ne bayasa embaawo ez’ekigaali, ente
    ne baziwaayo ng’ekiweebwayo ekyokebwa eri Mukama.
  heb-heb: והעגלה באה אל שדה יהושע בית השמשי ותעמד שם ושם אבן גדולה ויבקעו את עצי
    העגלה ואת הפרות העלו עלה ליהוה׃
  ben-IRV: পরে ঐ গাড়ী বৈৎ-শেমশে যিহোশূয়ের ক্ষেতের মধ্যে উপস্থিত হয়ে থেমে গেল; সেখানে
    একটা বড় পাথর ছিল; পরে তারা গাড়ীটার কাঠ কেটে নিয়ে ঐ গরুগুলি হোমের জন্য সদাপ্রভুর
    উদ্দেশ্যে উৎসর্গ করল।
  pan-pan: ਗੱਡੀ ਬੈਤਸ਼ਮਸ਼ੀ ਯਹੋਸ਼ੁਆ ਦੀ ਪੈਲੀ ਵਿੱਚ ਆਈ ਅਤੇ ਜਿੱਥੇ ਇੱਕ ਵੱਡਾ ਪੱਥਰ ਸੀ ਉੱਥੇ
    ਖਲੋ ਗਈ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਗੱਡੀ ਦੀਆਂ ਲੱਕੜੀਆਂ ਨੂੰ ਚੀਰਿਆ ਅਤੇ ਗਊਆਂ ਨੂੰ ਹੋਮ ਦੀ ਬਲੀ ਕਰਕੇ
    ਯਹੋਵਾਹ ਲਈ ਚੜ੍ਹਾਇਆ।
  tkr-tkr: Daşk'a Bet-Şemeşğançene Yeşuayne çoleeqa qadı, sa xənne g'ayeyne k'ane
    ulyoyzaran. İnsanaaşe daşk'a haq'var hı'ı mançike osbı ha'a. Zerbışiked, Rəbbis
    gyooxhan haa'ana q'urban ablyaa'a.
  mya-JVB: လှည်း သည် ဗက်ရှေမက် မြို့သားယောရှု ၏ လယ်ကွက် ထဲသို့ ဝင် ၍ ကျောက် ကြီး အနားမှာ
    ရပ် နေ၏။ ထိုသူတို့သည် လှည်း ကို ချိုး ခွဲပြီးလျှင် နွားမ တို့ကို ထာဝရဘုရား အား
    မီးရှို့ ရာယဇ်ပြု၍ ပူဇော် ကြ၏။
  tte-O: Kabo bulumakau waga niuniuli siniuliyama Yosuwa game Betisemesi ana witi
    tanona mena bwaine koina sitalu-tolo veku lalakina salina mena. Yo susu Libai
    sitolo yo Yeoba ana kelabilabin kamwasana kana dedewaga yo kokotomo gole kana
    dedewaga sikele-kaisulu-wagili veku lalakina pwatana mena. Kabo sitolo waga niuniuli
    kana gogo meuloina sikele-gwaligwali sisena pwaoli kana mayau, mwa bulumakau siunuili
    yo meuloina sipwaoli-yagili Yeoba koina. Kabo kaliyatenane koina Betisemesi tomonliyao
    yakayakan tupwaliyao sikalaili na sipwaoli-yagili Yeoba koina lolabin pwaolina.
  tbg-tbg: Purumakau vitanta ohi veka rarau vare Beti-Semesihainaa vaiinti vo, Iosuaara
    naaho vaunaini nora ori tataaqa himpite vaumanta Rivaira ankuqihai vaiinti vonavu
    aninte, Nora Kotira Vokisevata, koriqohai aututo haikava vau Vokiseravata varake,
    ori viraqaa vaari vatora. Ho vinavuka mintumanta vaiinti nahenti vika Nora Kotirara
    quahama amitareka, ohi veka vira rakavuke iha quarate, purumakau nahe vitanta
    aruke ofaa Nora Kotira ekaara kaintu iha quara amitora.
  hmo-hmo: Treila be Iosua, Bete Semese tauna, ena uma lalonai ia vareai, unuseni
    ia gini. Unai gabu dekenai nadi badana ta ia noho. Vadaeni Israela taudia ese
    treila ena au idia siria, bona boromakau ruaosi idia alaia. Ibounai be boubou
    gauna totona Lohiabada ena vairana dekenai idia gabua ore.
  urd-urd: और गाड़ी बैत शम्सी यशौ के खेत में आकर वहाँ खड़ी हो गई, जहाँ एक बड़ा पत्थर
    था। तब उनहोंने गाड़ी की लकड़ियों को चीरा और गायों को सोख़्तनी क़ुर्बानी के तौर
    पर ख़ुदावन्द के सामने पेश किया।
  rus-SYN: Колесница же пришла на поле Иисуса Вефсамитянина и остановилась там; и
    был тут большой камень, и раскололи колесницу на дрова, а коров принесли во всесожжение
    Господу.
  bqc-SIM: Kɛ́ gópi kà Bɛsɛmɛsi gbɛ̃́ Yozuee bugbɛa, ↄ̃ à zɛ̀ gbɛ̀ gbɛ̃̀nɛ saɛ
    we. Ɔ̃ Levii buiↄ Dii kpagolopi bↄ̀ ń balↄ pↄ́ vua pↄ́ↄ ku a guuo, aa kàlɛ gbɛ̀
    gbɛ̃̀nɛpiwa. Ɔ̃ Bɛsɛmɛsideↄ gópi lí zↄ̃̀ɛzↄ̃ɛ yàa ũ, aa sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ ò Diiwa ń zupiↄ. Gↄↄbeezĩ aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò
    Diiwa ń sa pãleↄ.
  tcz-CHONGTHU: Bongkang chu Joshua kitipa loulaiya songpi koma ahung kingan chuin
    mipite hon bongkang thing meiya tiding in avo lhauvin, bongpi teni chu athat’un
    Pakaiya govamna maicham asem un ahi.
  mar-mar: मग गाडी यहोशवा बेथ-शेमेशकर याच्या शेतात येऊन जेथे एक मोठा दगड होता तेथे
    उभी राहिली. मग, त्यांनी गाडीची लाकडे तोडली आणि त्या गायी परमेश्वरास होमार्पण अशा
    अर्पण केल्या.
  qub-qub: Bet-semesman chayar wäcacunaga Josuëpa chacrancho ichiran. Chaycho caran
    jatun rumi. Chaura Bet-semescunaga carrëtapita yantata ruraran. Garchasha chayachej
    wäcacunatapis Tayta Diosta agradësicushpan rupachina sacrifisyupaj rupachiran.
  bqp-bqp: Kũ gó pìi kà Bɛsɛmɛsi gbɛ̃ Yↄsua búgbɛɛa, akũ à zɛ̀ gbɛ̀ gbɛ̃̀ntɛ̃ɛ sarɛ
    gwe. Akũ Levinↄ Dikiri àkpatii pìi bò kũ bata kũ wura pↄ́nↄn kú a gũnwo, ò
    kàtɛ gbɛ̀ gbɛ̃̀ntɛ̃ɛ pìia. Akũ Bɛsɛmɛsidenↄ gó pì lí zↄ̃̀zↄ̃kↄ̃rɛ yàka ũ, ò
    sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ ò Dikiria kũ zùu pìnↄ. Zĩ pìia ò sa'opↄ kũ
    òdi ká tɛ́n à tɛ́ kũnↄ ò Dikiria kũ sa'opↄ pãndenↄ.
  hat-hat: Kabwa a rive nan jaden Jozye a nan peyi Bèt-Chemèch epi li rete. Te gen
    yon gwo wòch bò la. Moun yo demoute kabwa a, yo fann tout bwa yo, yo touye bèf
    yo, epi yo boule yo nèt pou Seyè a.
  eng-BSB: The cart came to the field of Joshua of Beth-shemesh and stopped there
    near a large rock. The people chopped up the cart and offered the cows as a burnt
    offering to the LORD.
  tod-tod: Wotoloi zeelini Ɓɛte-Seemɛse nui, Zozuwe ná-kpalagi zu, wotoloi loni kɔtu
    wolai ɠobaʋɛ. Nuiti ti wotoloi ma wuluiti teʋeleʋeni, ti baliʋali, ti zɛba ti
    nikɛ felegɔiti kɛ ga gala zalaɠai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The cart came into the field of Joshua of Beth Shemesh, and stood there,
    where there was a great stone. Then they split the wood of the cart and offered
    up the cows for a burnt offering to the LORD.
  kbq-kbq: Hagi ana bulimakaomokea Josua hozafi Bet-Semesi ehanatike ra have me'nea
    asoparega emani'na'e. Hagi ana karisia taganavazi'za Ra Anumzante kresramana vunte
    teve eri'za, ana tare bulimakaontrena znahe'za Ra Anumzamofonte kresramana vu'naze.
  nhe-BL: Huan quema nopa cuacarro ajsico ipan itlal Josué tlen ehua ipan altepetl
    Bet Semes, moquetzqui nopona campa eltoya se hueyi tetl. Huajca nopa Bet Semes
    ehuani quitequihuijque nopa cuahuitl tlen nopa cuacarro huan ica ya nopa quichijque
    se tlitl. Huan nopa huacaxme quinmictijque huan quimacaque TOTECO queja se tlacajcahualistli
    tlatlatili.
  bus-bus: Kɛ̀ góro pì kà Bɛsɛmɛsi gbɛ̃ Yↄsua búgbɛa, ben à zɛ̀ gbɛ̀ gbɛ̃̀ntɛ̃ ke
    saɛ gwe. Ben Levinↄ Dii àkpati pì bↄ̀ kↄ̃n bata kɛ̀ vura pↄ́nↄↄ kú à guuo, aↄ̃ↄ
    kàɛ gbɛ̀ gbɛ̃̀ntɛ̃ pìa. Ben Bɛsɛmɛsideenↄ góro pì lí zↄ̃̀zↄ̃kↄ̃rɛ yàka ũ, aↄ̃
    sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ ò Diia kↄ̃n zù pìnↄ. Zĩ beeea aↄ̃ sa'opↄ kɛ̀ wè
    ká tɛ́n à tɛ́ kũnↄ ò Diia kↄ̃n sa'opↄ pãndenↄ.
  gub-BL: Uhem ywyramawa tapi'ak herur pyrer wà amo ko pe kury. Zuzue Mete-Xemez pe
    har a'e ko zar romo hekon a'e. Upytu'u ywyramawa amo itahu huwake. Na'e a'e pe
    wiko ma'e upei'ài'àg ywyramawa imu'imu'i pà wà kury. Uzuka a'e mokoz tapi'ak wà.
    Umunyk tata a'e ywyra rehe a'e tapi'ak ho'o kwer hapy pà wà, Tupàn pe imono pyr
    romo wà.
  eng-DRA: And the cart came into the field of Josue a Bethsamite, and stood there.
    And there was a great stone, and they cut in pieces the wood of the cart, and
    laid the kine upon it a holocaust to the Lord.
