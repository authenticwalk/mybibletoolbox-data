verse: 1SA.006.020
translations:
  mal-C: 'ബേത്-ശേമെശുകാർ പറഞ്ഞു: “യഹോവയുടെ സന്നിധിയിൽ, ഈ പരിശുദ്ധനായ ദൈവത്തിന്റെസന്നിധിയിൽ
    നിൽക്കാൻ ആർക്കു കഴിയും? നമുക്ക് ഇവിടെനിന്ന് ഈ പേടകം എങ്ങോട്ട് അയയ്ക്കാൻ കഴിയും?”'
  deu-TKW: 'Und die Leute von Bethsemes riefen aus: Wer vermag in der Nähe Jahwes,
    dieses heiligen Gottes, zu bestehen? Zu wem soll er nun von uns gehen?'
  lin-lin: 'Bato ya Beti-Shemeshi balobaki : « Nani akoki kotelema liboso ya Yawe,
    Nzambe oyo ya bule ? Sanduku ekokende epai ya nani soki elongwe awa epai na biso ? »'
  eng-LSV: And the men of Beth-Shemesh say, “Who is able to stand before YHWH, this
    holy God? And to whom does He go up from us?”
  eng-GNV: Wherefore the men of Beth-shemesh said, Who is able to stand before this
    holy Lord God? and to whom shall he go from vs?
  eng-WEBSTER: And the men of Beth-shemesh said, Who is able to stand before this
    holy LORD God? and to whom shall he go up from us?
  nhw-BL: 'Teipa nopa Bet Semes ehuani quiijtojque: “¿Ajqueya huelis itztos iixpa
    TOTECO pampa yaya nopa Dios catli tlatzejtzeloltic? ¿Canque huelis tijtitlanise
    ni caxa tlen TOTECO?”'
  swh-ONEN: nao watu wa Beth-Shemeshi wakauliza, “Ni nani awezaye kusimama mbele za
    Bwana, huyu Mungu aliye mtakatifu? Sanduku litapanda kwenda kwa nani kutoka hapa?”
  bba-bba: Mɑ Bɛti Semɛsiɡibu bɑ nɛɛ, wɑrɑ u koo yɔ̃rɑ Yinni Gusunɔn wuswɑɑɔ, domi
    u dɛɛre. Nɡe weren miyɑ kpɑkoro te, tɑ koo dɑ tɑ̀ n yɑrɑ bɛsɛn min di.
  eng-KJVCPB: And the men of Beth-shemesh said, Who is able to stand before this holy
    Lord God? and to whom shall he go up from us?
  mpx-mpx: yaka hi ba, “Nige etega bosowaina ni talmilil Yehoba manininaa, kaiwena
    iya Yabowaine bwabwalena. He Bateli ana Dedewaga ta patuna egonan, yaa i nana
    henalau elal?”
  luo-luo: kendo jo-Beth Shemesh nopenjo niya, “En ngʼa manyalo chungʼ e nyim Jehova
    Nyasaye, Nyasaye malerni? Ngʼatno ma Sandugni nodhine koa ka?”
  meu-meu: Bena Bete-semese taudia eto. Daika ese ina Dirava helaḡana, Iehova, vairanai
    baine gini? Bona ita eda amo ia na daidia dekedia bainela?
  npi-ULB: बेथ-शेमेशका मानिसहरूले भने, “यो पवित्र परमप्रभुको परमेश्‍वर सामु को खडा
    हुन सक्छ? तो सन्दुक हामीबाट कसकहाँ जानेछ?
  yor-yor: Àwọn ọkùnrin ará Beti-Ṣemeṣi béèrè pé, “Ta ni ó le è dúró ní iwájú Olúwa
    Ọlọ́run mímọ́ yìí? Ọ̀dọ̀ ta ni àpótí ẹ̀rí Olúwa yóò gbà gòkè lọ láti ibí yìí?”
  emp-NTPO: 'Maʌ̃ carea jarasid̶aa: –Ãcõrẽra jipa b̶ʌ bẽrã ¿caida idji quĩrãpita poya
    b̶ai? Naʌ̃ baurudera ãyã diabued̶ida panʌa baribʌrʌ ¿cairãmaa diabued̶i?–'
  ind-ind: Para penduduk Bet Semes berkata, “Siapa yang bisa menjadi pengantara kita
    dan TUHAN Allah Yang Mahakudus ini? Kepada siapa kita kirim peti perjanjian ini
    supaya kita tidak mati semua?”
  pes-OPCB: 'گفتند: «چه کسی می‌تواند در مقابل خداوند که خدای قدوسی است، بایستد؟ اکنون
    صندوق عهد را به کجا بفرستیم؟»'
  tgl-ULB: Sinabi ng mga kalalakihan ng Beth-semes, “Sino ang makakatayo sa harapan
    ni Yahweh, ang banal na Diyos na ito? At kanino siya aakyat mula sa atin?”
  cbu-NT: Ashirucha, waanpatatshitisin, ¿Chakaja Apanllpat tatsamooch? Watam Apanllimari
    kizpureeru, wamari wanasirimash taakuwa. Ashiriya, iyashcheetsshapari kapung waneekchu,
    tputsshitisin tsipachinllinaya,
  hui-hui: Bedesemese agalime lalu, Anduane Homogo Ngode Datagaliwabe baya buruguleore
    kago ogoni ibunaga wanakuini heyu habehe ai kabe. Ibu ina kamagoria nahelo aniha
    pelo pelamabe, lene.
  mya-mya: သို့​ဖြစ်​၍​ဗက်​ရှေ​မက်​မြို့​သား​တို့​က``သန့်​ရှင်း မြင့်​မြတ်​တော်​မူ​သည့်​ဘု​ရား​တည်း​ဟူ​သော
    ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌ အ​ဘယ်​သူ​သည် ရပ်​တည်​နိုင်​ပါ​မည်​နည်း။ ငါ​တို့​နှင့်​ဝေး​အောင်
    ကိုယ်​တော်​အား​အ​ဘယ်​အ​ရပ်​သို့​ပင့်​ဆောင် သွား​ရ​ပါ​မည်​နည်း'' ဟု​ဆို​၍၊-
  bod-N: ཡང་པེད་ཤེ་མེ་སིའི་མི་རྣམས་ན་རེ། དཀོན་མཆོག་དམ་པ་ཡ་ཝཱེའི་སྤྱན་སྔར་སུ་ཞིག་གནས་ཐུབ་བམ།
    ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ངེད་ཅག་གི་ཕྱོགས་ནས་སུའི་རྩར་བསྐྱལ་ལམ་ཞེས་ཞུས་པས།
  sna-sna: uye varume veBhetishemeshi vakabvunza vachiti, “Ndiani angamira pamberi
    paJehovha, Mwari uyu mutsvene? Areka iyi ichaenda kuna ani ichibva pano?”
  spa-BLM: 'Los hombres de Bet Semes dijeron: “¿Quién podrá estar frente a Yahvé,
    este Dios santo? ¿A quién subirá de nosotros?”'
  cac-cac: 'Yuj chi'' ix yal eb'' anima ay ta'': Malaj mach syal stec''b''an sb''a
    d''a yichan̈ Jehová, yujto ay smay. ¿B''aj val scac''b''at scaxail strato yic
    tz''elcan d''a co tz''ey tic? xchi eb''.'
  swh-ULB: Watu wa Bethi Shemeshi wakasema, “Ni nani mwenye uwezo wa kushindana na
    BWANA, huyu Mungu mtakatifu? Na atampandia nani akitoka kwetu.”” Je, ni nani awezaye
    kusimama mbele ya BWANA, huyu Mungu mtakatifu? Na ni kwa nani ambako sanduku litaenda
    likitoka hapa.”
  bel-bel: 'І сказалі жыхары Бэтсаміса: хто можа стаяць прад Госпадам, Гэтым Сьвятым
    Богам? і да каго Ён пойдзе ад нас?'
  deu-ELBBK: 'und die Leute von Beth-Semes sprachen: Wer vermag vor dem HERRN, diesem
    heiligen Gott, zu bestehen? Und zu wem soll er von uns hinaufziehen?'
  mbb-OT: Ne zutun nekekaǥi sikandan te, “Hentei is ebpekeetuvang te Nengazen, kes
    Waǥas he Megbevayà? Hendei tew vuwa ibpeuwit is Kavan te Nengazen para mekeziyù
    kayi te kenitew?”
  mal-2015: ഈ പരിശുദ്ധദൈവമായ യഹോവയുടെ മുമ്പാകെ നില്പാൻ ആർക്കു കഴിയും? അവൻ ഞങ്ങളെ വിട്ടു
    ആരുടെ അടുക്കൽ പോകും എന്നു ബേത്ത്-ശേമെശ്യർ പറഞ്ഞു.
  rmc-rmc: 'O murša andral o Bet-Šemeš phučenas: „Ko šaj obačhel anglo RAJ, angle
    kada sveto Del? Ke kaste adarik e archa bičhavaha?“'
  pes-OPV: 'و مردمان بیت شمس گفتند: «کیست که به حضور این خدای قدوس یعنی یهوه می‌تواندبایستد
    و از ما نزد که خواهد رفت؟»'
  ron-1924: 'Оамений дин Бет-Шемеш ау зис: „Чине поате ста ынаинтя Домнулуй, ынаинтя
    ачестуй Думнезеу сфынт? Ши ла чине требуе сэ се суе кивотул, дакэ се депэртязэ
    де ла ной?”'
  ben-OBCV: বেত-শেমশের অধিবাসীরা প্রশ্ন করল, “এই পবিত্র ঈশ্বরের, সদাপ্রভুর সামনে কে
    দাঁড়াতে পারে? এখান থেকে সিন্দুকটি কাদের কাছে যাবে?”
  som-som: Markaasaa dadkii Beytshemesh waxay yidhaahdeen, Bal yaa awooda inuu hor
    istaago Rabbiga ah Ilaahan quduuska ah? Oo bal yuu nooga tegayaa?
  lat-VUC: 'Et dixerunt viri Bethsamitæ: Quis poterit stare in conspectu Domini Dei
    sancti hujus? et ad quem ascendet a nobis?'
  eng-ASVBT: And the men of Beth-shemesh said, Who is able to stand before Jehovah,
    this holy God? and to whom shall he go up from us?
  ita-1885: 'E que'' di Bet-semes dissero: Chi potrà durare davanti al Signore, a
    questo Iddio Santo? e a cui salirà egli d''appresso a noi?'
  eng-LXXUP: And the men of Beth-shemesh said, Who shall be able to pass before this
    holy Lord God? and to whom shall the ark of the Lord go up from us?
  eng-ULB: The men of Beth Shemesh said, “Who is able to stand before Yahweh, this
    holy God? To whom will the ark go up from us?”
  spa-VBL: 'El pueblo de Bet-semes preguntó: “¿Quién puede estar frente al Señor,
    este Dios santo? ¿Adónde debe ir el Arca de aquí en adelante?”'
  fra-_FOB: 'Alors ceux de Beth-Shémesh dirent: Qui pourrait subsister en présence
    de l''Éternel, de ce Dieu saint? Et vers qui montera-t-il en s''éloignant de nous?'
  mal-mal: “ഈ പരിശുദ്ധദൈവമായ യഹോവയുടെ മുമ്പാകെ നില്പാൻ ആർക്ക് കഴിയും? യഹോവ ഞങ്ങളെ
    വിട്ട് ആരുടെ അടുക്കൽ പോകും” എന്ന് ബേത്ത്-ശേമെശ്യർ പറഞ്ഞു.
  urd-GVR: Wuh bole, “Kaun is muqaddas Ḳhudā ke huzūr qāym rah saktā hai? Yih hamāre
    bas kī bāt nahīṅ, lekin ham Rab kā sandūq kis ke pās bhejeṅ?”
  suz-BL: मिनु बेथ-शेमेश ङा मुरपुकीम “मेको परमप्रभु यावे, का ला परमप्रभु आ ङोंइती
    सु राप्‍ने चाप्‍बा ङा? मिनु आंइ बाक्‍तीके रे मुल मेको सु आ बाक्‍तीके लाइक्‍चा
    माल्‍बा?” देंमा बाक्‍त।
  ita-1927: 'E quelli di Beth-Scemesh dissero: “Chi può sussistere in presenza dell’Eterno,
    di questo Dio santo? E da chi salirà l’arca, partendo da noi?”.'
  ckb-ckb: 'ئینجا پیاوانی بێت‌شەمەش گوتیان: «کێ دەتوانێت لەبەردەم یەزدانی پەروەردگاری
    پیرۆز ڕابوەستێت؟ لەلای ئێمەوە بۆ لای کێ سەردەکەوێت؟»'
  eng-BBE: And the men of Beth-shemesh said, Who is able to keep his place before
    the Lord, this holy God? and to whom may he go from us?
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮಲ್ಲಿ ದೊಡ್ಡ ನಾಶನಮಾಡಿದ್ದರಿಂದ, ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನವರು ದುಃಖಪಟ್ಟು,
    “ಈ ಪರಿಶುದ್ಧ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಲ್ಲತಕ್ಕವನ್ಯಾರು? ಇಲ್ಲಿಂದ ಮಂಜೂಷವು ಎಲ್ಲಿಗೆ
    ಹೋಗುವುದು?” ಎಂದು ಹೇಳಿದರು.
  tam-2017: இந்தப் பரிசுத்தமான தேவனாகிய யெகோவாவுக்கு முன்பாக நிற்கக்கூடியவன் யார்?
    பெட்டி நம்மிடத்திலிருந்து யாரிடத்திற்குப் போகும் என்று பெத்ஷிமேசின் மனிதர்கள்
    சொல்லி,
  spa-RV-1909: 'Y dijeron los de Beth-semes: ¿Quién podrá estar delante de Jehová
    el Dios santo? ¿y á quién subirá desde nosotros?'
  ron-BTF: 'Și oamenii din Bet-Șemeș au spus: Cine este în stare să stea înaintea
    acestui sfânt DOMN Dumnezeu? Și la cine să se urce de la noi?'
  eng-WEBP: The men of Beth Shemesh said, “Who is able to stand before the LORD, this
    holy God? To whom shall he go up from us?”
  eng-FBV: The people of Beth-shemesh asked, “Who can stand before the Lord, this
    holy God? Where should the Ark go from here?”
  nld-1939: 'En de inwoners van Bet-Sjémesj zeiden: Wie kan het bestaan voor Jahweh,
    dien heiligen God; naar wien moet Hij nu heen?'
  nch-BL: 'Teipa nopa Bet Semes ehuani quiijtojque: “¿Ajquiya huelis itztos iixpa
    TOTECO pampa yaya nopa Dios cati tatzejtzeloltic? ¿Canque huelis tijtitanise ni
    caxa ten TOTECO?”'
  vie-1934: 'Bấy giờ, dân Bết-Sê-mết nói: Ai có thể đứng nổi trước mặt Giê-hô-va là
    Đức Chúa Trời chí thánh? Khi hòm lìa khỏi chúng ta, thì sẽ đi đến ai?'
  hin-CV: बेथ-शेमेश नगर के निवासी विचार करते रह गए, “याहवेह, पवित्र परमेश्वर की उपस्थिति
    में खड़े रहने की क्षमता किसमें हो सकती है? तब अब यह संदूक वहां से किसके यहां रखा
    जाए?”
  spa-BES: 'Y los hombres de Bet-sem, dijeron: ¿Quién podrá ocupar su lugar delante
    del Señor, este Dios santo? ¿Y a quién irá el cofre del pacto del Señor después
    de nosotros?'
  tdx-tdx: Le hoe ondaty nte-Bete-semeseo, Ia ty hahafijohañe añatrefa’ Iehovà, Andria­nañahare
    masiñe? Vaho homb’ am’ondati’ ia izay te mienga anay?
  tha-KJV: แล​้วชาวเบธเชเมชจึงกล่าวว่า “​ผู้​ใดสามารถยืนอยู่ต่อพระพักตร์พระเยโฮวาห์พระเจ้าบริ​สุทธิ​์​องค์​นี้​ได้
    พระองค์​จะเสด็จไปจากเราไปหาผู้ใดดี”
  por-BR-2018: 'E disseram os de Bete-Semes: Quem poderá estar diante do SENHOR o
    Deus santo? e a quem subirá desde nós?'
  deu-ELO: 'und die Leute von Beth-Semes sprachen: Wer vermag vor Jehova, diesem heiligen
    Gott, zu bestehen? Und zu wem soll er von uns hinaufziehen?'
  eng-WYC-2018: And men of Bethshemesh said, Who shall now stand in the sight of the
    Lord God of this holy thing, and to whom shall it go up from us? (And the men
    of Bethshemesh said, Who can now stand before the Lord, yea, this holy God, and
    to whom shall we send this Ark away from us? or and to whom shall he go away from
    us?)
  epo-epo: 'Kaj la loĝantoj de Bet-Ŝemeŝ diris: Kiu povas stari antaŭ la Eternulo,
    tiu sankta Dio? kaj al kiu Li iros de ni?'
  uig-PIN: 'Bǝyt-Xǝmǝxtikilǝr: — Bu muⱪǝddǝs Huda Pǝrwǝrdigarning aldida kim ɵrǝ turalaydu?
    Əⱨdǝ sanduⱪi bizning bu yǝrdin kimning ⱪexiƣa apirilixi kerǝk? — dedi.'
  beo-beo: 'Amalalu Bedesiamese dunu da amane sia:i, “Nowa da Hadigidafa Hina Gode
    Ea midadi leloma:ne defele galoma:bela:? Bai E da Hadigidafa. E da guiguda: mae
    esaloma:ne, ninia E habodili asunasima:bela:?”'
  tpi-OTNT: Olsem na ol man bilong Betsemes i tok, “God, Bikpela i save belhat kwik
    long ol man i mekim samting em i bin tambuim. Sapos em i belhat long yumi, orait
    i no gat wanpela bilong yumi inap i stap gut. Olsem na yumi mas salim dispela
    Bokis God i stap long en, i go long narapela hap. Tasol bai yumi salim i go we?”
  hau-SA: Mutanen Bet-Shemesh suka yi tambaya suka ce, wa zai iya tsaya a gaban Ubangiji
    Allah Mai Tsarki? Wurin wa akwatin alkawari zai je daga nan?
  uig-LAT: 'Beyt-Shemeshtikiler: — Bu muqeddes Xuda Perwerdigarning aldida kim öre
    turalaydu? Ehde sanduqi bizning bu yerdin kimning qéshigha apirilishi kérek? —
    dédi.'
  nde-nde: njalo abantu baseBhethi-Shemeshi babuza bathi, “Pho ngubani ongema phambi
    kukaThixo, uNkulunkulu lo ongcwele na?”
  ton-ton: Pea naʻe pehē ʻe he kau tangata ʻo Pete-Semesi, “Ko hai ʻoku mafai ke tuʻu
    ʻi he ʻao ʻo Sihova, ko e ʻOtua māʻoniʻoni ni? Pea ʻe ʻalu hake ia kia hai meiate
    kitautolu?”
  ces-1613: 'Protož řekli muži Betsemští: Kdož bude moci ostáti před Hospodinem Bohem
    svatým tímto? A k komu odejde od nás?'
  eng-WMB: The men of Beth Shemesh said, “Who is able to stand before the LORD, this
    holy God? To whom shall he go up from us?”
  tam-TCV: அப்பொழுது பெத்ஷிமேஷின் மனிதர், “இந்தப் பரிசுத்த இறைவனாகிய யெகோவா முன்னிலையில்
    நிற்கத்தக்கவன் யார்? இங்கிருந்து இந்தப் பெட்டி யாரிடம் போகும்?” என்று கேட்டார்கள்.
  ceb-ULB: Unya miingon ang katawhan sa Bet Shemes, “Kinsa man ang makahimo sa pagtindog
    sa atubangan ni Yahweh, kining balaan nga Dios? Ug kinsa man ang iyang pagasak-on
    gikan kanato?”
  pol-UBG: 'Ludzie z Bet-Szemesz mówili: Któż zdoła ostać się przed tym świętym PANEM
    Bogiem? I do kogo on pójdzie od nas?'
  agr-agr: 'Nuna wainkaju asag chichainak: “¿Tuke Pujuu Apajuí pegkejam ashí senchigtina
    nuna emtinish yaki nigkish ayamjumakainta? Dekas Apajuí kajegtamak ijipawai tikich
    yaaktanum awemami”, tuidau.'
  kyc-kyc: Dokona lao yuu Betesemese akali dupwame lao, Kamongo doko Anatu Poo Pyasi
    dokona mende banya lenge kambu dokona kapa kara nara ingingi. Namwa pipya kakondo
    karena lao namwame baa anja nembaramase? leyami.
  urd-GVU: وہ بولے، ”کون اِس مُقدّس خدا کے حضور قائم رہ سکتا ہے؟ یہ ہمارے بس کی بات
    نہیں، لیکن ہم رب کا صندوق کس کے پاس بھیجیں؟“
  deu-1912: 'Und die Leute zu Beth-Semes sprachen: Wer kann stehen vor dem HERRN,
    solchem heiligen Gott? Und zu wem soll er von uns ziehen?'
  ntj-ntj: '@see-verse:1SA.006.019'
  kan-2017: ಪರಿಶುದ್ಧ ದೇವರಾದ ಯೆಹೋವನ ಮುಂದೆ ಯಾರು ನಿಂತಾರು? ನಮ್ಮನ್ನು ಬಿಟ್ಟು ಈತನು ಹೋಗತಕ್ಕ
    ಸ್ಥಳ ಯಾವುದು ಎಂದು ಮಾತನಾಡಿಕೊಂಡು
  yap-yap: Ma aram me ga’ar e pumo’on nu Beth Shemesh, “I mini’ e rayag rok ni nge
    par u p’eowchen SOMOL nre Got ney nib thothup me par ndabi buch ban’en rok? U
    uw e ngad pi’ed nge yan ngay nge chuw rodad?”
  hlt-MCSB: Te dongah Bethshemesh hlang rhoek loh, “Pathen Cim BOEIPA mikhmuh ah pai
    ham he ulae aka coeng thai pai eh? Mamih taeng lamkah khaw ulae aka cet eh?,”
    a ti uh.
  mdy-ETH: ዬያሮ ቤትሼሜሼ ዴራ፦ «ሃያ ዱማዼ ፆኦዛሢ ቤርታ ዖኦኒ ጫርቂ ዔቃንዳይ? ዒዛኮ ጫኣቁሞ ሳኣፂኖ ኑ ኮይላፓ ኬሲ ዎካ
    ዳኮንዶይ?» ጌዔኔ።
  twi-ASANTE: Wɔsu bisaa sɛ, “Hwan na ɔbɛtumi agyina Awurade, Ɔkronkronni Onyankopɔn
    anim? Ɛhe na yɛbɛtumi de adaka yi afiri ha akɔ?”
  eng-WEBU: The men of Beth Shemesh said, “Who is able to stand before the LORD, this
    holy God? To whom shall he go up from us?”
  bvr-bvr: Aburr-gonyjinga, aburr-yinanga, “Ya, gurrpuranga ngayburrpa! Gala ana-nga
    a-yinmiya a-jinyja nipa ana-gochila an-guna Wangarr an-ngardapiya Ay-ninyarrapa
    Ay-workiya! Mun-guna jutkich mu-maya mun-nigipa yina gaya barra ngubi-jerrma?”
  wal-wal: Hegaa gishshau, Beeti-SHemesha asai, “GODAA sinttan, ha geeshsha Xoossaa
    sinttan ooni eqqanau danddayii? Taabootainne nuuppe pude ookko baanee?” yaagiis.
  spa-PDDPT: 'Entonces los hombres de Bet-semes dijeron: ¿Quién podrá permanecer en
    pie delante de Yavé, el ʼElohim santo? ¿A quién subirá desde nosotros?'
  gun-gun: 'Ha''e rami vy Bete-Semes pygua kuery avakue aipoe''i okuapy: — Mava''e
    nda''u ha''eve Senhor renonde oĩ aguã? Mba''eta Nhanderuete ma iky''a e''ỹ va''e
    oiko. Mava''e kuery rekoa katy ju ''rã jaraa uka nhanderekoa gui? — he''i.'
  agu-BL: 'Cyalol tzun yi e'' aj Bet-semes: “Cya''l jun at yi nink xcye'' cu''n swutz
    yi Ryose''j yi chin tz''aknak cunin, yi qui''c mu''ẍ il c''ol te''j. ¿Na'' tzun
    tz''opone''t i'', bantz tele''n skaxo''l?” che''ch tzun bantz.'
  ilo-ULB: Kinuna dagiti tattao iti Betsemes, “Siasino ti makabael a tumakder iti
    sangoanan ni Yahweh, daytoy a nasantoan a Dios? Ket siasino ti papananna manipud
    kadatayo?”” Siasino ti makabael a tumakder iti sangoanan ti Apo, daytoy a nasantoan
    a Dios? Ken siasino ti papanan ti lakasa ti tulag manipud ditoy?”
  kpg-kpg: Gei nia daane o Beth-Shemesh ga helekai, “Koai dela e mee di duu i mua
    o Dimaadua dela go di God dabu deenei, gei dehee di gowaa dela gaa mee di hagau
    a Mee gi daha mo gidaadou?”
  uig-ARA: 'بەيت-شەمەشتىكىلەر: ــ بۇ مۇقەددەس خۇدا پەرۋەردىگارنىڭ ئالدىدا كىم ئۆرە
    تۇرالايدۇ؟ ئەھدە ساندۇقى بىزنىڭ بۇ يەردىن كىمنىڭ قېشىغا ئاپىرىلىشى كېرەك؟ ــ دېدى.'
  sus-sus: Beti Semesikae naxa a fala, «Nde nɔma tide Alatala ya i, naxan findixi
    Ala Sɛniyɛnxi ra? Won yi kankira makuyama won na minden?»
  pon-2006: Ohlen Ped Semes ko eri nda, “Ihs me kak uh mwohn silangin KAUN-O, Koht
    sarawi menet? Ia wasa kitail kak kadaralahng ie pwe kitail en pitsang?”
  jae-jae: Go êsêac ŋacwaga Betsemesŋa sêsôm gebe “Asa êtôm gebe êkô Apômtau, Anôtô
    dabuŋ tonaŋ laŋônêm. Aêac tasakiŋ gêŋ tau êndêŋ asa lau gebe êmoa êwiŋ aêac atom.”
  ksd-ksd: 'Ma ra tarai Bet-Semes dia ga biti: To ia na tur ta ra luaina mata i ra
    Luluai, tago i ngala mat? Dat a tulue uve pi dat a langalanga tana?'
  tur-YTC: Beyt Şemeşliler, “Bu kutsal Tanrı Yahve'nin önünde kim durabilir? Bizden
    kimin yanına çıkacak?” dediler.
  grc-BRENT: Καὶ εἶπαν οἱ ἄνδρες οἱ ἐκ Βαιθσαμὺς, τίς δυνήσεται διελθεῖν ἐνώπιον Κυρίου
    τοῦ Θεοῦ τοῦ ἁγίου τούτου; καὶ πρὸς τίνα ἀναβήσεται κιβωτὸς Κυρίου ἀφʼ ἡμῶν;
  ind-AYT: Orang-orang Bet-Semes berkata, “Siapakah yang tahan berdiri di hadapan
    TUHAN, Allah yang kudus ini? Kepada siapakah Dia akan pergi meninggalkan kita?”
  nya-nya: Tsono anthu a ku Beti-Semesi anafunsa, “Ndani angathe kuyima pamaso pa
    Yehova Mulungu Woyera? Bokosi la Chipanganoli lipita kuti likachoka pano?”
  hrv-hrv: 'Tada ljudi u Bet Šemešu rekoše: “Tko bi mogao opstati pred Jahvom, ovim
    Svetim Bogom? Kome će otići sada od nas?”'
  mps-mps: Tama te Betsemes bidi dabego te tiwai po wai, “God, Genuai Bidi, te aga
    da te gasagi yai tedali mu dao, te dwai sę me deli isąbo bidi dao. Te agai da
    dali haliga sębę eyu da, teda da me deli te bugagia me bidigobeo. Tama dago
    te God bidibo halobage, te gasaba tolaibao. Tiali goli, dago menaba tolaibawe?”
    te po wali.
  tpi-tpi: Olsem na ol man bilong Betsemes i tok, “God, Bikpela i save belhat kwik
    long ol man i mekim samting em i bin tambuim. Sapos em i belhat long yumi, orait
    i no gat wanpela bilong yumi inap i stap gut. Olsem na yumi mas salim dispela
    Bokis God i stap long en, i go long narapela hap. Tasol bai yumi salim i go we?”
  dan-1931: 'og Bet-Sjemesjitterne sagde: “Hvem kan bestå for HERRENS, denne hellige
    Guds, Åsyn? Og hvor vil han drage hen fra os?”'
  vie-OVCB: 'Người ta khóc than vì có nhiều người chết và họ than thở: “Ai đứng được
    trước mặt Đức Chúa Trời Hằng Hữu thánh khiết? Chúng ta sẽ rời Hòm Giao Ước của
    Chúa sẽ đi đâu?”'
  guj-2017: બેથ-શેમેશના માણસોએ કહ્યું કે, “કોણ આ પવિત્ર પ્રભુ ઈશ્વરની આગળ ઊભું રહેવા
    સક્ષમ છે? અમારી પાસેથી કોને ત્યાં તે જાય?”
  pon-2006A: Ohlen Ped Semes ko eri nda, “Ihs me kak uh mwohn silangin KAUN-O, Koht
    sarawi menet? Ia wasa kitail kak kadaralahng ie pwe kitail en pitsang?”
  por-BRBSL: 'Os homens de Beth Shemesh disseram: “Quem é capaz de estar diante de
    Iavé, este Deus santo? A quem ele subirá de nós?”.'
  cth-cth: Bethshemesh khocanaw ni kathoungpounge BAWIPA Cathut e hmalah apimaw ka
    kangdout thai han va. Maimouh koehoi api koe maw a cei han telah a ti.
  twi-twi: Wosu bisae se, “Hena na obetumi agyina Awurade, Ɔkronkronni Nyankopɔn anim?
    Ɛhe na yebetumi de adaka yi afi ha akɔ?”
  hlt-hlt: Te dongah Bethshemesh hlang rhoek loh, “Pathen Cim BOEIPA mikhmuh ah pai
    ham he ulae aka coeng thai pai eh? Mamih taeng lamkah khaw ulae aka cet eh?,”
    a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Òmɔù í yó nkpɑɑ́ fòù, ti bo cuó nkɛ kɛ́dɛ́tɛ́nɛ̀ ti Yiɛ̀
    nKuyie nkùù nkpɑ mɛyɛi nku tɑummɛ̀ tɔu?'
  msy-2020: Egha Betsemesɨn itir gumazamiziba kamaghɨn mɨgei, “Ikiavɨra Itir God,
    a Godɨn bar zuezim, tinara an damazimɨn mɨtɨgham? Bar puvatɨgham. A en atartɨma,
    en tav bar deragh ikeghan kogham. Kamaghɨn amizɨ, e Godɨn Boksiar kam amadaghtɨ,
    a igharagh mangam. E managhɨra anemangam?”
  dop-dop: 'Tǝnɑɣɑlɛ Pɛtɩ-Sɛmɛsɩ nyǝ́mɑ tɔmɑ sɩ: Awe pǝsǝɣǝnɑ nɑ ɩ́ sǝŋ Tɑcɑɑ Ɩsɔ
    nɑŋŋtʋ ɩnɩ ɩsɛntɑɑ? Leɣe tɩɩ ponɑ ɑtɑkɑɑ ɩnɩ nɑ ɩ́ hɑtǝlǝnɑ-tʋ?'
  azb-azb: 'Bet-Şemeşlilər dedilər: «Bu müqəddəs Allah olan Rəbbin qarşısında kim
    dayana bilər? Bizdən sonra kimin yanına gedəcək?»'
  eng-DBY: And the men of Beth-shemesh said, Who is able to stand before Jehovah,
    this holy God? and to whom shall he go up from us?
  hin-2017: तब बेतशेमेश के लोग कहने लगे, “इस पवित्र परमेश्वर यहोवा के सामने कौन खड़ा
    रह सकता है? और वह हमारे पास से किसके पास चला जाए?”
  wol-KYG: 'Ci kaw loolu waa Bet Semes ne: «Ana ku mana taxaw fi kanam Aji Sax ji,
    jii Yàlla ju sell? Ci kan lanuy yóbbu gaal gi, ba mu sore nu?»'
  eng-YLT: And the men of Beth-Shemesh say, 'Who is able to stand before Jehovah,
    this holy God? and unto whom doth He go up from us?'
  eng-WYC-2017: And men of Bethshemesh said, Who shall now stand in the sight of the
    Lord God of this holy thing, and to whom shall it go up from us?
  eng-WMBB: The men of Beth Shemesh said, “Who is able to stand before the LORD, this
    holy God? To whom shall he go up from us?”
  urd-GVH: वह बोले, “कौन इस मुक़द्दस ख़ुदा के हुज़ूर क़ायम रह सकता है? यह हमारे बस
    की बात नहीं, लेकिन हम रब का संदूक़ किसके पास भेजें?”
  rug-rug: Ke zama sari na tie pa Beti Semesi, “Esei si kaqu boka turu pa kenua e
    Zihova, sa Tamasa hopena na madina hie? Pavei kaqu garunu la nia gita si Asa pude
    va seu ia koa gita?”
  gaz-gaz: namoonni Beet Shemeshis, “Eenyutu fuula Waaqayyoo, fuula Waaqa qulqulluu
    kanaa dura dhaabachuu dandaʼa? Taabonni kun asii baʼee eenyu bira haa dhaqu?”
    jedhanii gaafatan.
  fra-LSG: 'Les gens de Beth-Schémesch dirent: Qui peut subsister en présence de l’Éternel,
    de ce Dieu saint? Et vers qui l’arche doit-elle monter, en s’éloignant de nous?'
  gnn-gnn: Ga bukmaktja ŋurikiy wäŋawuy yolŋu'‐yulŋu waŋana bitjarrana, “Garraynydja
    dhuwala ganaŋ'thun yukurra wal'ŋu, garrkuḻuk wal'ŋu gäna ŋayipi ŋula nhämiriw.
    Yol yurru djingaryundja nhanukalanydja? Yaka ŋilimurru ḏukṯuk dhiyaku Dhawu'‐nherraṉminyarawuywu
    Bathiwu. Wanhamala ŋilimurru yurru ŋanya djuy'yundja? . . . märr ŋayi yurru dhiyalanydja
    yaka yukurra nhina, ŋilimurruŋgalanydja galki?”
  yal-yal: Na xanbi ra, Beti-Semɛsi kaane yi a fala, e naxa, “Nde nɔɛ tiyɛ Alatala
    yɛtagi, Ala sariɲanxina? En xa a kankiraan xali minɛn, a xa ba be?”
  haw-1868: I ae la na kanaka o Betesemesa, Owai la ka mea hiki ke ku imua o Iehova
    keia Akua Hemolele? A ia wai la oia e hele aku mai o kakou aku?
  arb-NAV: 'وَقَالَ أَهْلُ بَيْتِ شَمْسَ: «مَنْ يَسْتَطِيعُ أَنْ يُقَاوِمَ الرَّبَّ
    الإِلَهَ الْقُدُّوسَ هَذَا؟ وَإِلَى أَيْنَ نُرْسِلُ التَّابُوتَ مِنْ هُنَا؟»'
  ewe-ewe: Ameawo bia be, “Ame kae ate ŋu atsi tsitre ɖe Yehowa, Mawu kɔkɔe sia, ƒe
    ŋkume? Afi ka miatsɔ nubablaɖaka la ayi?”
  eng-LEE: And the men of Beth-shemesh said, Who is able to stand before the Lord,
    this holy God? and to whom shall it go up away from us?
  asm-FB: বৈৎচেমচৰ লোকসকলে ক’লে, “এই পবিত্ৰ ঈশ্বৰ যিহোৱাৰ সন্মুখত কোনে থিয় হ’ব পাৰিব?
    আৰু তেওঁ আমাৰ পৰা কাৰ ওচৰলৈ যাব?”
  sus-A: بٍتِ سٍمٍسِكَيٍ نَشَ عَ قَلَ، «ندٍ نْمَ تِدٍ عَلَتَلَ يَ عِ، نَشَن قِندِشِ
    عَلَ سّنِيّنشِ رَ؟ وٌن يِ كَنكِرَ مَكُيَمَ وٌن نَ مِندٍن؟»
  fra-SBL: 'Les hommes de Beth Shemesh dirent : « Qui peut tenir devant l''Éternel,
    ce Dieu saint ? Vers qui montera-t-il de notre part ? »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ אַנְשֵׁ֣י בֵֽית־שֶׁ֔מֶשׁ מִ֚י יוּכַ֣ל לַעֲמֹ֔ד לִפְנֵ֨י יְהוָ֧ה
    הָאֱלֹהִ֛ים הַקָּדֹ֖ושׁ הַזֶּ֑ה וְאֶל־מִ֖י יַעֲלֶ֥ה מֵעָלֵֽינוּ׃ ס
  pjt-pjt: '@see-verse:1SA.006.019'
  kik-kik: nao andũ a Bethi-Shemeshu makĩũria atĩrĩ, “Nũũ ũngĩkĩrũgama mbere ya Jehova,
    Ngai ũyũ mũtheru? Ithandũkũ rĩkwambatio kũrĩ ũ rĩoima haha?”
  fra-NCL: 'Les gens de Beth-Samès dirent : « Qui peut subsister en la présence de
    Yahweh, ce Dieu saint ? Et vers qui va-t-il monter en s’éloignant de nous ? »'
  cek-AK: To pongah Beth-Shemesh ih kaminawk mah, Hae ih ciimcai Angraeng Sithaw hmaa
    ah mi maw angdoe thai tih? Hae thingkhong loe aicae khae hoi mi khaeah maw caeh
    tih? tiah a thuih o.
  cuk-cuk: 'Geb Bet-Semesʼginmalad sogdemalad: “Bab-Jehová, Bab-Dummad-Isligwaledid.
    Degisoggu, ¿doa e-asabin gwisguoe? Bab-Jehová-Igar-Mesisad-Ulu anmar-abargi mer
    sigega, ¿bia anmar barmidoe?”'
  uig-CYR: 'Бәйт-Шәмәштикиләр: — Бу муқәддәс Худа Пәрвәрдигарниң алдида ким өрә туралайду?
    Әһдә сандуғи бизниң бу йәрдин кимниң қешиға апирилиши керәк? — деди.'
  tel-2017: అప్పుడు బేత్షెమెషు ప్రజలు “పరిశుద్ధ దేవుడైన యెహోవా సన్నిధిలో ఎవరు నిలబడగలరు?
    ఇక్కడి నుండి ఆయన ఎవరి దగ్గరికి పోవాలో” అనుకుని
  hat-BSA: 'Mesye Beth-Schémech yo te di: “Se kilès ki kab kanpe devan SENYÈ Bondye
    sen sila a? Epi a kilès pou Li ta monte kite nou?”'
  kos-kos: Ke ma inge mwet Beth Shemesh elos fahk, “Su ku in tu ye mutun LEUM GOD,
    God mutal se inge? Kut ac fah supwalla nu oya tuh Elan som liki kut?”
  hbo-WLC: וַיֹּֽאמְרוּ֙ אַנְשֵׁ֣י בֵֽית־שֶׁ֔מֶשׁ מִ֚י יוּכַ֣ל לַעֲמֹ֔ד לִפְנֵ֨י יְהוָ֧ה
    הָאֱלֹהִ֛ים הַקָּד֖וֹשׁ הַזֶּ֑ה וְאֶל־מִ֖י יַעֲלֶ֥ה מֵעָלֵֽינוּ׃ ס
  ibo-ibo: Ndị Bet-Shemesh jụrụ sị, “Onye pụrụ iguzo nʼihu Onyenwe anyị, bụ Chineke
    a dị nsọ? Olee ebe anyị ga-ezigakwa igbe ọgbụgba ndụ a?”
  ory-ory: ଆହୁରି ବେଥ୍-ଶେମଶୀୟ ଲୋକମାନେ କହିଲେ, “ଏହି ପବିତ୍ର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    କିଏ ଛିଡ଼ା ହୋଇପାରେ? ଏବେ ଆମ୍ଭମାନଙ୍କଠାରୁ ସେ କାହା ନିକଟକୁ ଯିବେ?”
  chk-chk: Mürin, ekewe re Pet-semes ra üra, “Iö a tongeni ütä fän mesen ewe Samol
    mi Lapalap, ewe Kot mi pin? Iö sipwe tinala ren ei pworofel, pwe Kot epwe toau
    senikich?”
  ssd-ssd: 'naŋgine naŋgine sakinaig: Mbara Suŋgo te nu purfeŋnu ndo. Ande nu kumammba
    mbarwa ta nu mapewe nda tukunu sine tukul bokis te pilbe le ani kaŋgat ŋginaig.'
  rop-rop: en ola men langa det taun bin dalim miselp, “Wi nomo garram enibodi iya
    blanga lukaftumbat det Seikridwan Boks blanga YAWEI, dumaji im brabli seikridwan
    God. Wal wi garra jandimwei det boks brom iya.”
  ukr-1871: 'І промовляли Бетсамії: Хто встоїть поблизу Господа, сього сьвятого Бога?
    До кого він тепер пійде від нас?'
  deu-1951: 'Und die Leute zu Beth-Semes sprachen: Wer kann bestehen vor dem HERRN,
    diesem heiligen Gott? Und zu wem soll er von uns wegziehen?'
  eng-JPS: 'And the men of Beth-shemesh said: ''Who is able to stand before the LORD,
    this holy God? and to whom shall it go up from us?'''
  srp-1865: 'I ljudi iz Vet-Semesa rekoše: ko može ostati pred tijem Gospodom Bogom
    svetijem? i ka kome æe otiæi od nas?'
  lug-lug: era abantu b’e Besusemesi ne beebuuza nti, “Ani ayinza okuyimirira mu maaso
    ga Mukama, Katonda ono omutukuvu? Essanduuko ya Mukama tugiweereze ani?”
  heb-heb: ויאמרו אנשי בית שמש מי יוכל לעמד לפני יהוה האלהים הקדוש הזה ואל מי יעלה
    מעלינו׃
  ben-IRV: আর বৈৎ-শেমশের লোকেরা বলল, “সদাপ্রভুর সামনে, এই পবিত্র ঈশ্বরের সামনে, কে
    দাঁড়াতে পারে? আর তিনি আমাদের কাছ থেকে কার কাছে যাবেন?”
  pan-pan: ਸੋ ਬੈਤ ਸ਼ਮਸ਼ ਦੇ ਲੋਕ ਬੋਲੇ, ਭਲਾ, ਕਿਸ ਦੀ ਹਿੰਮਤ ਹੈ ਜੋ ਕੋਈ ਇਸ ਪਵਿੱਤਰ ਯਹੋਵਾਹ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਖਲੋਵੇ ਅਤੇ ਉਹ ਸਾਡੇ ਕੋਲੋਂ ਕਿਸ ਦੇ ਵੱਲ ਜਾਵੇ?
  tkr-tkr: 'Bet-Şemeşğançenbışe eyhen: – İne muq''addasne Allahne, Rəbbine ögil şavusse
    ulyozaras əxəye? Nyaqane ina q''utye quvkees?'
  mya-JVB: ဗက်ရှေမက် မြို့သား တို့က၊ သန့်ရှင်း တော်မူသောဤ ဘုရား သခင်ထာဝရဘုရား ရှေ့
    တော်၌ အဘယ်သူ ရပ် နေနိုင် သနည်း။ ငါ တို့အရပ်က၊ အဘယ်သူ ရှိရာသို့ ကြွ သွားတော်မူမည်နည်းဟု
    ဆို သဖြင့်၊
  tte-O: Kabo siwalo siba, “Nige tomo yabo sowasowana Yeoba manna mena itolo kaiwena
    iya Yaubada yakayakasisina. Na dedewagane toweya kani tayawasa ilauya na tem imiya
    suwala kolila?”
  tbg-tbg: Vika mpo ike ti, Nai tavave Noravano Kotiva nai voqama kero takuqukero
    vai Variqara avuqaa ho himpi varianarove? Viva tinavuara arara itairera, kia vovanovata
    qaqi himpi varianarove. Oho, tenavu tainie Vokise vira vara kaariraro vuanarove?
    ti.
  hmo-hmo: Vadaeni Bete Semese taudia idia gwau, “Daika ese inai Dirava helagana,
    Lohiabada ena vairanai do ia gini diba? Bona edeseni Taravatu Maua do ita siaia
    lao, ita dekena amo do ia noho siri totona?”
  urd-urd: तब बैत शम्स के लोग कहने लगे, “कि किसकी मजाल है कि इस ख़ुदावन्द ख़ुदा —
    ए — क़ुद्दूस के आगे खड़ा हो? और वह हमारे पास से किस की तरफ़ जाए?”
  rus-SYN: 'И сказали жители Вефсамиса: кто может стоять пред Господом, сим святым
    Богом? и к кому Он пойдет от нас?'
  bqc-SIM: 'Ɔ̃ Bɛsɛmɛsidepiↄ mɛ̀: Démɛ a fↄ̃ zɛ Dii Lua Kuaadoadepi aɛi? Wá kpagolopi
    kpã́sã deↄ kĩ́i sa ni?'
  tcz-CHONGTHU: “Hiche Pathen theng masanga hi koiham adingjou ding’ah?” tin mipin
    asam’un “Thingkong chi hoiya itoldod diu hitam?” tin akidong tauve.
  mar-mar: तेव्हा बेथ-शेमेशाची माणसे बोलली, “पवित्र परमेश्वर याच्यासमोर कोणाच्याने
    उभे राहवेल? त्याने आम्हापासून वरती कोणाकडे जावे?”
  qub-qub: 'Chaymi Bet-semes runacuna niran: «Manami pipis awantanchu santo Tayta
    Diospa ñaupanchöga. ¿Caypitaga mayllamanraj apaycachishwanpis?»'
  bqp-bqp: 'Akũ Bɛsɛmɛsidenↄ pì: Dí mɛ́ ani fↄ̃ à zɛ Dikiri Luda kũ à kú adona pì
    arɛɛ? Óni àkpatii pì kpãzã dínↄ kĩnaa sàa?'
  hat-hat: 'Lè sa a, moun lavil Bèt-Chemèch yo di: -Ki moun ki ka kanpe devan Seyè
    a, Bondye sa a ki yon Bondye apa? Ki bò pou n'' voye Bwat Kontra a ale pou l''
    pa rete lakay nou?'
  eng-BSB: The men of Beth-shemesh asked, “Who can stand in the presence of the LORD,
    this holy God? To whom should the ark go up from here?”
  tod-tod: 'Ɓɛte-Seemɛse nuiti ti ɠɛni ma: «Ɓɛ ɠa a zoo é lo Ɠɔoɠɔ GALAGI ɠaazu,
    GALA ɲadegai nii? Ɓɛ ʋɔɔda ɠa ada zoo ade ná-minazeɠe kesui leʋe ná, nii a kɛ
    é zeɠe ade ʋɔ bɛ?»'
  eng-WEBPB: The men of Beth Shemesh said, “Who is able to stand before the LORD,
    this holy God? To whom shall he go up from us?”
  kbq-kbq: Hagi Bet-Semesi vahe'mo'za amanage hu'naze, iza ruotgema hu'nea Ra Anumzamofo
    avurera otigahie nehu'za, iga ama huhagerafi huvempage vogisia atre'nunkeno vugahie.
  nhe-BL: 'Teipa nopa Bet Semes ehuani quiijtojque: “¿Ajqueya huelis itztos iixpa
    TOTECO pampa yajaya nopa Dios tlen tlatzejtzeloltic? ¿Canque huelis tijtitlanise
    ni caxa tlen TOTECO?”'
  bus-bus: 'Ben Bɛsɛmɛsideenↄ bè: Dé bé eé fↄ̃ à zɛ Dii Luda kɛ̀ kú adona pì aɛɛ?
    Wé àkpati pì kpãsã dénↄ kiia saa?'
  gub-BL: Na'e Mete-Xemez pe har uze'eg uzeupeupe wà kury. — Mo upuner ko Tupàn ikatu
    wera'u ma'e henataromo wiko haw rehe wà nehe. Ma'e pe ximono kar putar ize'eg
    hyru nehe. Ta'e xiputar muite xe wi hen àwàm zanewi nehe xe, i'i uzeupeupe wà.
  eng-DRA: 'And the men of Bethsames said: Who shall be able to stand before the Lord
    this holy God? and to whom shall he go up from us?'
