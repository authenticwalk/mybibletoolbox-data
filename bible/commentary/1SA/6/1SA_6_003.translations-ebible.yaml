verse: 1SA.006.003
translations:
  mal-C: 'അവർ മറുപടി പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവത്തിന്റെ പേടകം നിങ്ങൾ തിരിച്ചയയ്ക്കുന്നു
    എങ്കിൽ അത് ഒരു പ്രായശ്ചിത്തംകൂടാതെ ആയിരിക്കരുത്; തീർച്ചയായും ഒരു അകൃത്യയാഗംകൂടി
    കൊടുത്തയയ്ക്കണം. അപ്പോൾ നിങ്ങൾക്ക് സൗഖ്യം ലഭിക്കും. അവിടത്തെ കൈ നിങ്ങളിൽനിന്നു
    പിൻവലിക്കാതിരുന്നതിന്റെ കാരണവും നിങ്ങൾക്കു മനസ്സിലാകും.”'
  deu-TKW: 'Sie erwiderten: Wollt ihr die Lade des Gottes Israels fortschaffen, so
    laßt sie nicht ohne Entgelt von dannen gehn, sondern erstattet ihr ein Sühngeschenk.
    Dann werdet ihr heil, und es wird euch kund werden, weshalb seine Hand nicht von
    euch abläßt.'
  lin-lin: 'Bazongisaki : — Soki bolingi kozongisa Sanduku ya Nzambe ya Isalaele,
    bozongisa yango ya pamba te, kasi bozongisa yango elongo na bambeka mpo na masumu ;
    bongo bokobika na bokono, mpe bokoyeba mpo na nini loboko na Yawe etikaki te konyokola
    bino.'
  eng-LSV: And they say, “If you are sending the Ark of the God of Israel away, you
    do not send it away empty; for you certainly send back a guilt-offering to Him;
    then you are healed, and it has been known to you why His hand does not turn aside
    from you.”
  eng-GNV: 'And they sayd, If you send away the Arke of the God of Israel, send it
    not away emptie, but giue vnto it a sinne offering: then shall ye be healed, and
    it shall be knowen to you, why his hand departeth not from you.'
  eng-WEBSTER: 'And they said, If ye send away the ark of the God of Israel, send
    it not empty; but in any wise return him a trespass-offering: then ye will be
    healed, and it will be known to you why his hand is not removed from you.'
  nhw-BL: 'Huajca quinilhuijque: ―Sintla anquicuepase icaxa ininTeco israelitame,
    amo xijcuepaca san quej nopa. Monequi antemacase se tlacajcahualistli para antlaxtlahuase
    catli anquichijtoque huan huajca anpachihuise. Huan sintla amo anmochicahuase,
    huajca anquimachilise para amo ya Dios quititlantoc ni cocolistli.'
  swh-ONEN: Wakajibu, “Kama mtalirudisha Sanduku la Mungu wa Israeli, msilirudishe
    mikono mitupu bali kwa vyovyote mpelekeeni sadaka ya hatia. Kisha mtaponywa, nanyi
    mtafahamu kwa nini mkono wake haujaondolewa kwenu.”
  bba-bba: Mɑ bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, ì n Isirelibɑn Yinnin kpɑkoro te wesiɑmɔ, i ku
    rɑ tu wesiɑ kɑm dirum, ɑdɑmɑ bɑɑ ǹ n mɛren nɑ, i suuru kɑnɑbun kɛ̃nu wɛ̃ɛyɔ,
    i kɑ bɛkurɑ, kpɑ i ɡiɑ yèn sɔ̃ u bɛɛ nɔmu doke sere kɑ tɛ̃.
  eng-KJVCPB: 'And they said, If ye send away the ark of the God of Israel, send it
    not empty; but in any wise return him a trespass offering: then ye shall be healed,
    and it shall be known to you why his hand is not removed from you.'
  mpx-mpx: Analiya hi lahe hi ba, “Ebo nuku patuna, bahi awawana nuku papasikal, yaa
    ginebi ge ana mulolu wala gegi molana. Nuku ginol ola o, inoke ebo ta molu, yaka
    ta atena iya te wana gasisi elana ala gila i awaawaginol.”
  luo-luo: Negidwoko niya, “Ka udwoko Sandug Muma mar Nyasach jo-Israel, to kik udwoke
    nono, nyaka une ni udwoke gi misango mar pwodhruok e ketho, eka nochangu, bende
    ubiro ngʼeyo gima omiyo lwete ok oseweyo sandou.”
  meu-meu: Idia eto, Israel Diravana ena maua helaḡana boma siaia lao, basioma siaia
    kava, a mai emui kerere boubouna ḡauna ida ba siaia, emui kara dika irohona herahiana.
    Bena ba mauri, bona ba diba badina be dahaka ia imana umui emui amo se abia oho.
  npi-ULB: पुजारीहरू र जोखाना हेर्नेहरूले भने, “तपाईंहरूले परमेश्‍वरको सन्दुक फिर्ता
    पठाउनु हुन्छ भने, कुनै उपहारविना नपठाउनुहोस् । कुनै पनि हालतमा उहाँलाई दोषबलिसहित
    पठाउनुहोस् । तब तपाईंहरू निको हुनुहुनेछ र अहिलेसम्म उहाँको हात तपाईंहरूबाट किन
    नहटाइएको रहेछ भनी तपाईंहरूले जान्‍नुहुनेछ ।”
  yor-yor: Wọ́n dáhùn wí pé, “Tí ẹ bá dá àpótí ẹ̀rí Ọlọ́run ti àwọn ọmọ Israẹli padà,
    ẹ má ṣe dá a padà ní òfìfo, ṣùgbọ́n bí ó ti wù kí ó rí, ẹ fún un ní ẹbọ ẹ̀bi.
    Nígbà náà ni a ó mú un yín láradá, ẹ̀yin yóò sì mọ ìdí tí ọwọ́ rẹ̀ kò fi tí ì
    kúrò lára yín.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Bãrãba israelerã Ãcõrẽ baurudera jẽda diabued̶ibʌrʌ
    ara jãwã diabuerãnadua. Ãtebʌrʌ Ãcõrẽa ne diabued̶ida panʌa bãrãba idji baurude
    nama eropanana carea. Mãwãbʌrʌ bãrãba cawad̶ia cãrẽ cãrẽã Ãcõrẽba bãrãra bio biẽ́
    o b̶ʌda. Maʌ̃ awara cacua biacuad̶ia.–'
  ind-ind: Mereka menjawab, “Jika kalian ingin mengembalikan peti dewa Israel itu,
    maka janganlah mengembalikannya tanpa memberikan sesuatu, tetapi kirimkanlah suatu
    persembahan penebusan kesalahan. Jika kalian disembuhkan, maka kalian akan tahu
    bahwa dewa merekalah yang menyebabkan wabah itu.”
  pes-OPCB: 'آنها جواب دادند: «اگر می‌خواهید صندوق عهد خدای اسرائیل را پس بفرستید،
    آن را دست خالی نفرستید، بلکه هدیۀ جبران نیز همراه آن بفرستید تا او بلا را متوقف
    کند. اگر شفا یافتید، آنگاه معلوم می‌شود که این بلا از جانب خدا بر شما نازل شده
    است.»'
  tgl-ULB: Sinabi ng mga pari at mga manghuhula, “Kung ibabalik ninyo ang kaban ng
    Diyos ng Israel, huwag itong ibalik na walang regalo; sa ano mang paraan padalhan
    siya ng isang handog pambayad para sa kasalanan. Pagkatapos gagaling kayo, at
    malalaman ninyo kung bakit hindi inalis ang kanyang kamay sa inyo hanggang ngayon.”
  cbu-NT: Uwshtisin, Apanllee kajonarini tuwanpumaam zandkeesa, maachi Apanlleem wayashari
    zanganintspa. Ichtaru Apanlleem watsiyun izamzamaam maachi panayarus, zanganingtsa.
    Amb ashkachus, yusur matambish taatssa. Ndunnaa ashkus, uru siyaa arang wanichtanda,
    táranganaya.
  hui-hui: Ani layagola tinaga loma binigo mo miaga biarubi gamugamu biaga biarubi
    tigua ladai bialu lalu, Tígua Isaraele wali agalinaga Ngode Datagaliwabe kagonaga
    Mbogoyi biago mo yalu dai birimiyagua buleneore mbira ngago ogo. Mbirale mbira
    tígua mana ko birimigonaga emena bame Ngode Datagaliwabenaga ogoni heba mandagi
    yalu pelalimu. Mbogoyi biago bame ibuni hangu mbirale mbira paga nahe nadaibi
    loleberemiore. Ogonidagua buwa handalu kamiria tí mo bayale halu ibugua tí pani
    nalimulo ngiaabo halu kagonaga irane handa walia holeberemi, lene.
  mya-mya: ထို​သူ​တို့​က``သင်​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့ ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင်​၏​ပ​ဋိ
    ညာဉ်​သေတ္တာ​တော်​ကို​ပြန်​ပို့​မည်​ဆို​လျှင်​ပူ ဇော်​သ​ကာ​မ​ပါ​၍​မ​ဖြစ်။ သင်​တို့​၏​အ​ပြစ်
    ဖြေ​ရာ​ပူ​ဇော်​သ​ကာ​ကို​ပါ​ပေး​လှူ​ရ​ကြ မည်။ ယင်း​သို့​ပြု​လျှင်​သင်​တို့​သည်​အ​နာ
    ရော​ဂါ​ပျောက်​ကင်း​ကြ​လိမ့်​မည်။ ကိုယ်​တော် သည်​သင်​တို့​အား အ​ဘယ်​ကြောင့်​ဒဏ်​ခတ်
    လျက်​နေ​တော်​မူ​ကြောင်း​ကို​လည်း​သိ​ရှိ ရ​ကြ​လိမ့်​မည်'' ဟု​ဆို​ကြ​၏။
  bod-N: ཡང་མཆོད་དཔོན་དང་མོ་པ་དག་གིས། ཁྱོད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་བསྐྱལ་བའི་ཚེ།
    དེ་དང་ལྷན་དུ་དགོངས་དག་གི་མཆོད་པ་ཞིག་ཐོངས་ཤིག དེ་ནས་ཁྱོད་རྣམས་སོས་པར་འགྱུར་ཏེ།
    ཁོང་གི་ཕྱག་ནི་ཅིའི་ཕྱིར་ཁྱོད་ཅག་གི་སྟེང་ནས་མ་འཐེན་པའང་ཤེས་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vakapindura vachiti, “Kana muchidzosera areka yamwari weIsraeri, musaidzosera
    isina chinhu, asi edzai nepamunogona kumutumira chipiriso chemhosva. Ipapo muchaporeswa,
    uye muchaziva kuti sei ruoko rwake rusina kubviswa pamusoro penyu.”
  spa-BLM: 'Ellos dijeron: “Si envías el arca del Dios de Israel, no la envíes vacía,
    sino que por todos los medios devuélvele una ofrenda por la culpa. Entonces quedarás
    curado, y se sabrá por qué su mano no se aparta de ti”.'
  cac-cac: 'Ix tac''vi eb'' sacerdote chi'': —Tato tzeyac'' meltzaj te'', man̈ eyac''
    meltzaj te'' sch''ocoj, palta yovalil ay tas tzeyac''b''at stojoloc e mul chi'',
    yic tz''och vaan yoval sc''ol Jehová chi''. Icha chi'' ol och vaan jun yaelal
    ayoch d''ayex tic, ol nachajel eyuuj tas val yuj ayoch yaelal d''ayex yuj Jehová,
    xchi eb''.'
  swh-ULB: Makuhani na waganga wakasema, “Kama mtalirudisha sanduku la Mungu wa Israeli,
    msilipeleke bila zawadi; kwa namna yoyote ile mpelekeeni sadakaa ya hatia. Hapo
    ndipo mtapona, na mtajua ni kwanini mkono wake hadi sasa haujaondoka juu yenu.”
  bel-bel: 'Тыя сказалі: калі вы хочаце адпусьціць каўчэг Бога Ізраілевага, дык не
    адпускайце яго ні з чым, а прынясеце яму ахвяру павіннасьці; тады ацаліцеся і
    ўведаеце, за што не адступае ад вас рука Ягоная.'
  deu-ELBBK: 'Und sie sprachen: Wenn ihr die Lade des Gottes Israels fortsendet, so
    sollt ihr sie nicht leer fortsenden, denn ihr müsst ihm jedenfalls ein Schuldopfer
    erstatten; dann werdet ihr genesen, und es wird euch mitgeteilt, warum seine Hand
    nicht von euch weicht.'
  mbb-OT: Midtavak sikandan te, “Emun id-ulì niw heini is Kavan te Kebpekid-uyun te
    Megbevayà te Israel, ne kinahanglan he ed-uwit kew te pemuhat he vayad te salà.
    Iyan heini paaǥi he egkengeulian kew wey egkesavut niw ke maan is edsilutan kew
    zin.”
  mal-2015: 'അതിന്നു അവർ: നിങ്ങൾ യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം വിട്ടയക്കുന്നു
    എങ്കിൽ വെറുതെ അയക്കാതെ ഒരു പ്രായശ്ചിത്തവും അവന്നു കൊടുത്തയക്കേണം; അപ്പോൾ നിങ്ങൾക്കു
    സൗഖ്യംവരും; അവന്റെ കൈ നിങ്ങളെ വിട്ടു നീങ്ങാതെ ഇരിക്കുന്നതു എന്തു എന്നു നിങ്ങൾക്കു
    അറിയാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'On odphende: „Te bičhavena pale le Izraeloskre Devleskri archa, bičhaven
    la the le daroha vaš o binos, so kerďan. Paľis sasťona avri a achaľona, soske
    tumen marelas.“'
  pes-OPV: 'گفتند: «اگر تابوت خدای اسرائیل را بفرستید آن را خالی مفرستید، بلکه قربانی
    جرم البته برای او بفرستید، آنگاه شفاخواهید یافت، و بر شما معلوم خواهد شد که ازچه
    سبب دست او از شما برداشته نشده است.»'
  ron-1924: 'Ей ау рэспунс: „Дакэ тримитець ынапой кивотул Думнезеулуй луй Исраел,
    сэ ну-л тримитець ку мына гоалэ, чи адучець луй Думнезеу о жертфэ пентру винэ;
    атунч вэ вець виндека ши вець шти пентру че ну с-а ындепэртат мына Луй де песте
    вой.”'
  ben-OBCV: তারা উত্তর দিল, “তোমরা যদি ইস্রায়েলের ঈশ্বরের সিন্দুকটিকে ফেরত পাঠাতেই
    চাও, তবে একটি উপহার না দিয়ে সেটিকে তাঁর কাছে ফেরত পাঠিয়ো না; যে করেই হোক না
    কেন, তাঁর কাছে একটি দোষার্থক-নৈবেদ্য পাঠাও। তখনই তোমরা সুস্থ হবে, এবং তোমরা জানতে
    পারবে কেন তাঁর হাত তোমাদের উপর থেকে সরে যায়নি।”
  som-som: Kolkaasay iyana waxay yidhaahdeen, Haddaad diraysaan sanduuqa Ilaaha reer
    binu Israa'iil, isagoo madhan ha dirina; laakiinse si walba qurbaan xadgudub u
    celiya; oo dabadeedna waad bogsan doontaan, oo waxaad ogaan doontaan sababta gacantiisu
    idinkaga dhaqaaqi weyday.
  lat-VUC: 'Si remittitis arcam Dei Israël, nolite dimittere eam vacuam, sed quod
    debetis, reddite ei pro peccato, et tunc curabimini: et scietis quare non recedat
    manus ejus a vobis.'
  eng-ASVBT: 'And they said, If ye send away the ark of the God of Israel, send it
    not empty; but by all means return him a trespass offering: then ye shall be healed,
    and it shall be known to you why his hand is not removed from you.'
  ita-1885: 'Ed essi dissero: Se voi rimandate l''Arca dell''Iddio d''Israele, non
    rimandatela a vuoto; anzi del tutto pagategli un''offerta per la colpa; allora
    voi sarete guariti, e voi saprete per qual cagione la sua mano non si sarà rimossa
    da voi.'
  eng-LXXUP: 'And they said, If ye send away the ark of the covenant of the Lord God
    of Israel, do not on any account send it away empty, but by all means render to
    it an offering for the plague; and then shall ye be healed, and an atonement shall
    be made for you: should not his hand be thus stayed from off you?'
  eng-ULB: The priests and diviners said, “If you send back the ark of the God of
    Israel, do not send it without a gift; by all means send him a guilt offering.
    Then you will be healed, and you will know why his hand has not been lifted off
    of you until now.”
  spa-VBL: “Si van a enviar de vuelta el Arca del Dios de Israel, no la envíen con
    las manos vacías, sino asegúrense de enviar junto con ella un regalo de ofrenda
    por la culpa para él”, respondieron. “Entonces serán sanados y entenderán por
    qué los ha tratado así”.
  fra-_FOB: 'Et ils répondirent: Si vous renvoyez l''arche du Dieu d''Israël, ne la
    renvoyez point à vide; mais ne manquez pas de lui payer une offrande pour le délit;
    alors vous serez guéris, et vous saurez pourquoi sa main ne s''est point retirée
    de dessus vous.'
  mal-mal: 'അതിന് അവർ: “നിങ്ങൾ യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം വിട്ടയയ്ക്കുന്നു
    എങ്കിൽ വെറുതെ അയക്കാതെ, പ്രായശ്ചിത്തമായി ഒരു വഴിപാട് അവന് കൊടുത്തയക്കേണം; അപ്പോൾ
    നിങ്ങൾക്ക് സൗഖ്യം വരും; യഹോവയുടെ ശിക്ഷ നിങ്ങളെ വിട്ടുമാറാതെ ഇരിക്കുന്നത് എന്ത്
    എന്ന് നിങ്ങൾക്ക് അറിയാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Pujāriyoṅ aur rammāloṅ ne jawāb diyā, “Agar āp use wāpas bhejeṅ to waise
    mat bhejnā balki qusūr kī qurbānī sāth bhejnā. Tab āp ko shafā milegī, aur āp
    jān leṅge ki wuh āp ko sazā dene se kyoṅ nahīṅ bāz āyā.”
  suz-BL: मिनु मेकोपुकीम “गेपुकीम इस्राएली आन परमप्रभु आ कबल पशो सन्‍दोस लेश्‍शा सोइक्‍नीनी
    हना, मोशा मसोइक्‍तीन। परमप्रभु कली दोस आ पर्बम चढ़ेतीक नु सोइक्‍तीन। मिनु नोले
    गे सा‍नीनी। मिनु मेकोमी लेंशा इन कली श्‍येत मगेब” देंमा बाक्‍त।
  ita-1927: 'E quelli risposero: “Se rimandate l’arca dell’Iddio d’Israele, non la
    rimandate senza nulla, ma fategli ad ogni modo un’offerta di riparazione; allora
    guarirete, e così saprete perché la sua mano non abbia cessato d’aggravarsi su
    voi”.'
  ckb-ckb: 'ئەوانیش گوتیان: «ئەگەر سندوقی خوداوەندی ئیسرائیلتان ناردەوە، ئەوا بە دەستی
    بەتاڵ مەینێرنەوە، بەڵکو بە تەواوی قوربانی تاوانی لەگەڵ بنێرن. ئینجا چاک دەبنەوە
    و دەزانن بۆچی دەستی لەسەر ئێوە هەڵنەگرتووە.»'
  eng-BBE: 'And they said, If you send away the ark of the God of Israel, do not send
    it without an offering, but send him a sin-offering with it: then you will have
    peace again, and it will be clear to you why the weight of his hand has not been
    lifted from you.'
  kan-OKCV: ಅದಕ್ಕವರು, “ಇಸ್ರಾಯೇಲ್ ದೇವರ ಮಂಜೂಷವನ್ನು ನೀವು ಕಳುಹಿಸಬೇಕಾದರೆ ಅದನ್ನು ಬರಿದಾಗಿ
    ಕಳುಹಿಸದೆ, ಅದರ ಸಂಗಡ ನಿಶ್ಚಯವಾಗಿ ದೋಷಪರಿಹಾರ ಕಾಣಿಕೆಯನ್ನು ಕಳುಹಿಸಿರಿ, ಆಗ ನೀವು ಸ್ವಸ್ಥರಾಗುವಿರಿ.
    ಅವರ ಕೈ ನಿಮ್ಮನ್ನು ಬಿಟ್ಟುಹೋಗದೆ ಇರುವ ಕಾರಣ ನಿಮಗೆ ತಿಳಿಯುವುದು,” ಎಂದರು.
  tam-2017: 'அதற்கு அவர்கள்: இஸ்ரவேலின் தேவனுடைய பெட்டியை நீங்கள் அனுப்பினால், அதை
    வெறுமையாக அனுப்பாமல், குற்றநிவாரணக் காணிக்கையை எப்படியாவது அவருக்குச் செலுத்தவேண்டும்;
    அப்பொழுது நீங்கள் சுகமடைவதும் மட்டுமில்லாமல், அவருடைய கை உங்களை விடாதிருந்த காரணம்
    என்ன என்றும் உங்களுக்குத் தெரியவரும் என்றார்கள்.'
  spa-RV-1909: 'Y ellos dijeron: Si enviáis el arca del Dios de Israel, no la enviéis
    vacía; mas le pagaréis la expiación: y entonces seréis sanos, y conoceréis por
    qué no se apartó de vosotros su mano.'
  ron-BTF: 'Și ei au spus: Dacă trimiteți chivotul Dumnezeului lui Israel, să nu îl
    trimiteți gol, ci întoarceți-i neapărat o ofrandă pentru fărădelege; atunci veți
    fi vindecați și veți ști de ce nu se depărtează mâna sa de la voi.'
  eng-WEBP: They said, “If you send away the ark of the God of Israel, don’t send
    it empty; but by all means return a trespass offering to him. Then you will be
    healed, and it will be known to you why his hand is not removed from you.”
  eng-FBV: “If you're going to send back the Ark of the God of Israel, do not send
    it back empty-handedly, but make sure to send along with it a gift of a guilt
    offering to him,” they replied. “Then you will be healed, and you will understand
    why he has treated you like this.”
  nld-1939: 'Zij antwoordden: Stuurt gij de ark van Israëls God terug, dan moogt gij
    haar niet zo maar laten gaan, maar moet gij haar een zoenoffer brengen. Dan zult
    gij genezen, en zal het u duidelijk worden, waarom haar hand van u niet week.'
  nch-BL: 'Huajca quinilhuijque: ―Sinta anquicuepase icaxa ininTeco israelitame, amo
    xijcuepaca san quej nopa. Monequi antemacase se tacajcahualisti para anquiixtahuase
    cati anquichijtoque huan huajca anpachihuise. Huan sinta amo anmochicahuase, huajca
    anquimachilise para amo ya Dios quititantoc ni cocolisti.'
  vie-1934: Chúng nó đáp; Nếu các ngươi gởi hòm của Đức Chúa Trời của Y-sơ-ra-ên về,
    thì chớ gởi đi không; nhưng phải trả cho Đức Giê-hô-va của lễ chuộc lỗi, rồi các
    ngươi sẽ được chữa lành, và biết tại cớ sao Ngài không ngừng giáng họa trên các
    ngươi.
  hin-CV: उनका उत्तर था, “यदि आपने इस्राएल के परमेश्वर के संदूक को लौटा देने का निश्चय
    कर ही लिया है, तो यह खाली न भेजी जाए. यह सुनिश्चित किया जाए कि यह दोष बलि के साथ
    लौटाई जाए. यह होने पर ही आप चंगे हो सकेंगे, और आप यह समझ सकेंगे कि क्या कारण था
    कि ये विपत्तियां आप पर आती रही हैं.”
  spa-BES: 'Y dijeron: Si envían el cofre del pacto del Dios de Israel, no lo envíen
    sin ofrenda, envíale con él una ofrenda por el pecado. Entonces tendrán paz nuevamente,
    y les será claro por qué el peso de su mano no se ha levantado de ustedes.'
  tdx-tdx: 'Hoe iereo: Aa naho ahitri’ areo mb’eo i vatam-pañinan’ Añaharey, ko ampandenàñe
    mb’eo kapaike; fe ampolio rekets’ engan-kakeo; le ho jangañe nahareo, vaho ho
    fohi’ areo ty foto’ ty tsy nampipi­tsohañe ama’ areo i fità’ey.'
  tha-KJV: เขาทั้งหลายตอบว่า “ถ้าท่านทั้งหลายจะส่งหีบแห่งพระเจ้าของอิสราเอลไป ก็​อย่าส่งไปเปล่า
    ถึงอย่างไรก็ขอส่งเครื่องบูชาไถ่การละเมิดไปด้วย แล​้​วท​่านทั้งหลายจะหายโรค และท่านทั้งหลายจะทราบด้วยว่า
    เหตุ​ใดพระหัตถ์​นี้​จึงไม่หันไปเสียจากท่าน”
  por-BR-2018: 'E eles disseram: Se enviais a arca do Deus de Israel, não a envieis
    vazia; mas lhe pagareis a expiação: e então sereis sãos, e conhecereis por que
    não se afastou de vós sua mão.'
  deu-ELO: 'Und sie sprachen: Wenn ihr die Lade des Gottes Israels fortsendet, so
    sollt ihr sie nicht leer fortsenden, denn ihr müßt ihm jedenfalls ein Schuldopfer
    erstatten; alsdann werdet ihr genesen, und es wird euch kundwerden, warum seine
    Hand nicht von euch weicht.'
  eng-WYC-2018: Which said, If ye send again the ark of God of Israel, do not ye deliver
    it void, but yield ye to him that thing, that ye owe for [the] sin; and then ye
    shall be healed, and ye shall know, why his hand goeth not away from you. (Who
    said, If ye return the Ark of the God of Israel, do not ye send it back without
    a gift, but send ye it back with what ye owe for your sin; and then ye shall be
    healed, and ye shall know why his hand goeth not away from you now.)
  epo-epo: 'Kaj tiuj diris: Se vi volas resendi la keston de la Dio de Izrael, ne
    resendu ĝin sen donacoj, sed repagu al Li prokulpan oferon; tiam vi resaniĝos,
    kaj ekscios, kial ne foriĝas de vi Lia mano.'
  uig-PIN: 'Ular: — Əgǝr Israilning Hudasining ǝⱨdǝ sanduⱪini ⱪayturup ǝwǝtsǝnglar,
    ⱪuruⱪ ǝwǝtmǝnglar, ⱨeq bolmiƣanda uning bilǝn bir «itaǝtsizlik ⱪurbanliⱪi»ni birgǝ
    ǝwǝtixinglar zɵrürdur, dedi. Xundaⱪ ⱪilƣanda xipa tapisilǝr, xundaⱪla Uning ⱪolining
    nemǝ üqün silǝrdin ayrilmiƣanliⱪini bilisilǝr, dedi.'
  beo-beo: Ilia da bu adole i, “Be dilia da Gode Ea Gousa:su Sema Gagili Isala:ili
    fi ilima iagasea, dafawanedafa su agoai dilia wadela:i hou dabe ima:ne Ema udigili
    iasu afae ima. Gode Ea Gousa:su Sema Gagili da su amo da:iya hame legele da hamedafa
    iagamu. Agoane hamosea ninia se nabasu da gahegimu, amola Ea ninima se nabasu
    gebewane ianusu bai da nini ba:lu dawa:digimu.”
  tpi-OTNT: Orait ol pris na ol glasman i bekim tok olsem, “Yupela i laik salim Bokis
    Kontrak bilong God bilong Israel i go bek, a? Em i gutpela, tasol yupela i no
    ken salim i go nating. Yupela i mas salim wantaim ol ofa bilong pinisim asua bilong
    yupela. Yupela i mekim olsem, orait bai sik bilong yupela i ken orait, na bai
    yupela i save gut, yupela i bin mekim dispela rong tasol, na God i wok long mekim
    save long yupela.”
  hau-SA: Suka ce, in za ku komar da akwatin alkawarin Allah na Isra’ila kada ku komar
    da shi hannu wofi; amma ku tabbata kun aika da hadaya don laifi zuwa wurinsa.
    Sa’an nan za ku warke ku kuma san dalilin da ya sa bai cire hannunsa a kanku ba.
  uig-LAT: 'Ular: — Eger Israilning Xudasining ehde sanduqini qayturup ewetsenglar,
    quruq ewetmenglar, héch bolmighanda uning bilen bir «itaetsizlik qurbanliqi»ni
    birge ewetishinglar zörürdur, dédi. Shundaq qilghanda shipa tapisiler, shundaqla
    Uning qolining néme üchün silerdin ayrilmighanliqini bilisiler, dédi.'
  nde-nde: Baphendula bathi, “Nxa libuyisela ibhokisi lesivumelwano sikankulunkulu
    ka-Israyeli, lingalibuyiseli lingelalutho, kodwa impela thumelani umnikelo wecala
    kuye. Ngalokho lizasila, njalo lizakwazi ukuthi kungani isandla sakhe singasuswanga
    kini.”
  ton-ton: 'Pea naʻa nau pehē, “Kapau ʻoku mou fekau ke ʻave ʻae puha tapu ʻoe ʻOtua
    ʻo ʻIsileli, ʻoua naʻa ʻave mola pe ia; ka mou ʻatu muʻa kiate ia ʻae feilaulau
    ʻi he angahala: ko ia ʻe fakamoʻui ai ʻakimoutolu, pea ʻe toki ʻilo ai ʻekimoutolu
    pe ko e hā kuo ʻikai hiki ai hono nima ʻiate kimoutolu.”'
  ces-1613: 'Kteříž odpověděli: Jestliže odešlete truhlu Boha Izraelského, neodsílejte
    jí prázdné, ale všelijak dejte jí obět za provinění; tehdy uzdraveni budete, a
    poznáte, proč ruka jeho neodešla od vás.'
  eng-WMB: They said, “If you send away the ark of the God of Israel, don’t send it
    empty; but by all means return a trespass offering to him. Then you will be healed,
    and it will be known to you why his hand is not removed from you.”
  tam-TCV: அதற்கு அவர்கள், “இஸ்ரயேலரின் தெய்வத்தின் பெட்டியை அனுப்புவதாயின் அதை வெறுமையாய்
    அனுப்பாமல், அதனோடு குற்றநிவாரண காணிக்கையையும் அவருக்கு அனுப்புங்கள். அப்பொழுது
    நீங்கள் குணமாவீர்கள், அன்றியும் அவருடைய தண்டனையின் கரம் உங்களைவிட்டு நீங்காதிருந்த
    காரணத்தையும் நீங்கள் அறிந்துகொள்வீர்கள்” என்றார்கள்.
  ceb-ULB: Miingon ang mga pari ug ang mga mananagna, “Kung iuli ninyo pagbalik ang
    sagradong sudlanan sa kasabotan sa Dios sa Israel, ayaw kini ibalik nga walay
    gasa; sa tanang paagi padalhi siya ug halad sa sala. Unya mamaayo kamo, ug masayran
    ninyo kung nganong hangtod karon wala niya gibakyaw ang iyang kamot.”
  pol-UBG: 'Ci odpowiedzieli: Jeśli odsyłacie arkę Boga Izraela, nie odsyłajcie jej
    z niczym, lecz koniecznie oddajcie mu ofiarę za grzech: wtedy będziecie uzdrowieni
    i dowiecie się, czemu jego ręka nie odstąpiła od was.'
  agr-agr: 'Tusa tama dita aimainak: “Chicham umiktin egketa nunú arca awakeakjumek,
    Apajuí tsagkugtugti tusajum waji anentag awetitajum. Nunú dutikajum atum jata
    achiimagjum waitiajum duka tsagagtatjume. Nunikjum duwi dekattagme wagkag suwimkanash
    Apajuísh amasaje nunú”, tiajui.'
  kyc-kyc: Dokopa nakamame isingi lao, Isaraele wambunya Anatu dokona Kana Minyuo
    Lalu Lao Lenge Pii Palenge Bokote doko range kapu kyuo maiyakamirami ramo doko
    nakamana koo dupwana yano pyao ropo pili lao bange lapo opetae baa mainya leyami.
    Lapala Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko yeelyo paa nana. Bange
    lapo palepeta pena. Dopa pirami ramo dokopa nakama mee kapa piso dee akipamo baame
    nakama randako joo karenge lao soo gisarami, leyami.
  urd-GVU: پجاریوں اور رمّالوں نے جواب دیا، ”اگر آپ اُسے واپس بھیجیں تو ویسے مت بھیجنا
    بلکہ قصور کی قربانی ساتھ بھیجنا۔ تب آپ کو شفا ملے گی، اور آپ جان لیں گے کہ وہ
    آپ کو سزا دینے سے کیوں نہیں باز آیا۔“
  deu-1912: 'Sie sprachen: Wollt ihr die Lade des Gottes Israels senden, so sendet
    sie nicht leer, sondern sollt ihm vergelten ein Schuldopfer; so werdet ihr gesund
    werden und wird euch kund werden, warum seine Hand nicht von euch läßt.'
  ntj-ntj: '@see-verse:1SA.006.002'
  kan-2017: ಅವರು, “ನೀವು ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮಂಜೂಷವನ್ನು ಸುಮ್ಮನೆ ಕಳುಹಿಸಬಾರದು. ಪ್ರಾಯಶ್ಚಿತ್ತದ್ರವ್ಯದೊಡನೆ
    ಕಳುಹಿಸಿದರೆ ಮಾತ್ರ ಗುಣಹೊಂದುವಿರಿ. ಆತನ ಶಿಕ್ಷಾಹಸ್ತವು ನಿಮ್ಮನ್ನು ಬಾಧಿಸುತ್ತಿರುವುದಕ್ಕೆ
    ಕಾರಣವು ಗೊತ್ತಾಗುವುದು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Miyad fulweg ni lungurad, “Fa’an gimed ra fulweg fare Kahol ko M’ag rok
    Got nu Israel, ma thingar mu yigeyed ba tow’ath ngay nge biyuliymed ko denen romed.
    Fare Kahol ko M’ag e thangri dabi sul ni dariy ba tow’ath nike un ngay. Ara’ kanawo’en
    mi gimed gol, mi gimed nang ko mangfan ni i gechig nagmed.”
  hlt-MCSB: Te vaengah, “Israel Pathen kah thingkawng te na thak atah kuttling la
    thak boeh. Tedae a taengah hmaithennah te mael rhoe mael. Te vaengah na hoeih
    uh vetih nangmih taengla ha phoe bitni. Balae tih nangmih taeng lamloh a kut a
    yueh pawt eh?,” a ti uh.
  mdy-ETH: ዔያታ ማሃዖ፦ «ዒስራዔኤሌ ዓሶ ፆኦዛሢኮ ጫኣቁሞ ሳኣፂኖ ማሂ ዳካኒ ዒንሢ ኮዔቴ፥ ዒንሢኮ ዻቢንቶ ዛሎሮ ዒንጎ ባኣዚ
    ዒንጊ ዎላ ዳካንዳያ ኮይሳኔ፤ ጫኣቁሞ ሳኣፂኖ ፔቴታዖ ዔኤቢ ዒንጉዋዖ ማሂ ዳካንዳያ ኮይሱዋሴ፤ ዒንሢ ዬያይዴቴ ዶርዓሢፓ ዻቃንዳኔ፤
    ሃሣ ዒዚ ዒንሢ ሚርጌና ሜታሴሢ ዓይጎሮታቴያ ዒንሢ ዔራንዳኔ» ጌዔኔ።
  twi-ASANTE: Wɔka kyerɛɛ wɔn sɛ, “Monsane mfa Israel Onyankopɔn Apam Adaka no nkɔ
    baabi a mokɔfaa no, na momfa akyɛdeɛ nka ho. Momfa afɔdie afɔdeɛ nka ho, na ama
    ɔyaredɔm no agyae. Na sɛ ɔyaredɔm no annyae a, ɛbɛma moahunu sɛ ɛnyɛ Onyankopɔn
    na ɔde baeɛ.”
  eng-WEBU: They said, “If you send away the ark of the God of Israel, don’t send
    it empty; but by all means return a trespass offering to him. Then you will be
    healed, and it will be known to you why his hand is not removed from you.”
  bvr-bvr: Birripa gubu-ngurrjinga burrwa, aburr-yinanga, “A-lay, minyja ana-goyburrpa
    nyibu-jerrma burrwa Yichrayel (Israel) yerrcha mun-guna jutkich mu-maya Wangarr
    mun-nika, wurra gala barra borijipa nyibi-jerrma. Wurra mun-nga burr-guta mun-molamola
    mun-gata nyibi-jerrma barra nula an-birripa Wangarr, mari minypa barra gun-molamola
    nyibi-nega ana-gorrburrwa. Gu-gurda ngacha minypa ana-goyburrpa nyiburr-molamiya
    barra rrapa marn.gi nyiburr-ni barra gun-gata gun-nga nula nipa an-gatiya nyirr-burnda
    a-nirra.”
  wal-wal: Yaagin eti, “Israa7eela Xoossaa Taabootaa guyye yeddiyaabaa gidikko, mela
    yeddoppite; ai hanidinne intte mooruwaa yarshshuwaa ayyo yeddite; yaatikko, intte
    paxana; a kushee intte bollappe aibissi kichchibeennaakkokka intte erana” yaagidi
    zaaridosona.
  spa-PDDPT: 'Y respondieron: Si envían el Arca del ʼElohim de Israel, no la envíen
    vacía, sino ciertamente deben devolverle a Él una ofrenda por la culpa, y entonces
    serán sanados. De esta manera sabrán por qué su mano no se apartó de sobre ustedes.'
  gun-gun: 'Ha''e kuery ombovai: — Ha''e gui Israel kuery ruete ayvu ryru peraa ukaxe
    vy peraa uka eme hyru rive. Ha''e kuery ruete oĩa katy peraa uka avi ''rã nhandereko
    vaia rekovia peme''ẽ va''e. Ha''e vy ''rãe pekuera, ha''e peikuaa mba''e re pa
    opo pende''áry gui ndoipe''ai teria — he''i.'
  agu-BL: —Yi ko ya'tz itajbil tan taje'n junt tir yi caẍa' kale atit yi ca'wl Ryos,
    tajwe'n tan xome'n nin cobox oy te'j tan cwe'n tzaj xtxumu'n Ryos tan yi mbi cu'n
    mibanwok te'j i'. Ej qui'ct tzun iyab sbne'-tz, na tz'icy'pon yi ya'bil yi at
    te iwankil, nin tz'elpon itxum tetz yi mbi tzuntz yi ntak' i' icaws, che'ch tzun
    yi e' nachol bantz scyetz yi e' filistey.
  ilo-ULB: Kinuna dagiti papadi ken dagiti mammadles, “No isubliyo ti lakasa ti tulag
    ti Dios ti Israel, saanyo nga ipatulod daytoy a saan a mapakuyogan iti sagut;
    masapul a pakuyoganyo daytoy iti daton a pangsupapak iti basol. Ket umimbagkayonto,
    ket maammoanyonto no apay a pagsagsagabaennakayo agingga ita.”
  kpg-kpg: Gei digaula ga helekai anga, “Maa goodou gaa kae gi muli Tebedebe o di
    Hagababa o di God o digau Israel, goodou e hai gii kae di godou kisakis dalia
    di maa, di mee e wwede ai godou ihala. Tebedebe e deemee di kae maa deai di kisakis
    i dono baahi ai, idimaa, deenei di hai dela belee hai, gei goodou ga dagaloaha
    gi daha mo godou magi, gei ga modongoohia adu gi goodou di hai a God dela e hagaduadua
    goodou.”
  uig-ARA: 'ئۇلار: ــ ئەگەر ئىسرائىلنىڭ خۇداسىنىڭ ئەھدە ساندۇقىنى قايتۇرۇپ ئەۋەتسەڭلار،
    قۇرۇق ئەۋەتمەڭلار، ھېچ بولمىغاندا ئۇنىڭ بىلەن بىر «ئىتائەتسىزلىك قۇربانلىقى»نى
    بىرگە ئەۋەتىشىڭلار زۆرۈردۇر، دېدى. شۇنداق قىلغاندا شىپا تاپىسىلەر، شۇنداقلا ئۇنىڭ
    قولىنىڭ نېمە ئۈچۈن سىلەردىن ئايرىلمىغانلىقىنى بىلىسىلەر، دېدى.'
  sus-sus: E naxa e yaabi, «Xa wo sa Alatala xa saatɛ kankira ragbilen a yire, wo
    naxa a ragbilen yɛtɛ ragbilen sɛrɛxɛ xanbi. Fo wo xa wo xunsare ba, alako wo xa
    yalan, wo man xa a kolon fe naxan a niyaxi a a sɛnbɛ mu gbilenxi wo fɔxɔ ra.»
  pon-2006: A re sapeng, nda, “Ma kumwail pahn kapwurehla sapwellimen Koht en Israel
    Kohpwahn Inowo, kumwail uhdahn pahn iangahkihla kisakis ehu pwe en kapwungala
    dipamwailo. Kohpwahn Inowo sohte pahn kopwurupwurla ni kisakis ehu eh sohte pahn
    iang. Pwe iei duwen met amwail pahn mwahula sang amwail soumwahu, oh amwail pahn
    esehla kahrepen Koht eh ketin kalokalokei kumwail.”
  jae-jae: Go êsêac sêjô êsêac aweŋ gebe “Embe asakiŋ Israelnêŋ Anôtônê poac ŋakatapa
    êmu êna, go asakiŋ ŋaômageŋ atom. Anac da taôm êwiŋ acgom, go amac ôlim ŋajam
    êsa ma amac ajala Apômtau Anôtô lêma kêkôniŋ amac gêwi siŋ atom ŋam.”
  ksd-ksd: 'Ma dia ga biti: Ba ava tulue ra bok kai ra God kai Israel, koko avat a
    tulue vakuku ia ka, avat a ti tulue ma ta varporong. Ona avat a pait ra dari,
    avat a lagar mulai, ma avat a kapa ure ra vuna ba ra lima i God i ki taun avat
    boko.'
  tur-YTC: Onlar, “İsrael Tanrısı'nın Sandığı'nı gönderirseniz, onu boş göndermeyin;
    ama mutlaka ona bir suç sunusu geri verin. O zaman iyileşeceksiniz ve O'nun elinin
    sizden neden çekilmediğini bildirilecektir.” dediler.
  grc-BRENT: Καὶ εἶπαν, εἰ ἐξαποστέλλετε ὑμεῖς τὴν κιβωτὸν διαθήκης Κυρίου Θεοῦ Ἰσραήλ,
    μὴ δὴ ἐξαποστείλητε αὐτὴν κενήν, ἀλλὰ ἀποδιδόντες ἀπόδοτε αὐτῇ τῆς βασάνου, καὶ
    τότε ἰαθήσεσθε, καὶ ἐξιλασθήσεται ὑμῖν· μὴ οὐκ ἀποστῇ ἡ χεὶρ αὐτοῦ ἀφʼ ὑμῶν;
  ind-AYT: Mereka berkata, “Apabila kamu mengirim Tabut Allah Israel itu, janganlah
    mengirimnya dengan tangan hampa. Akan tetapi, kamu harus mengembalikannya dengan
    membawa kurban penebus salah. Dengan demikian, kamu akan menjadi sembuh dan mengetahui
    mengapa tangan-Nya tidak undur darimu.”
  nya-nya: Iwo anayankha kuti, “Ngati mufuna kubweza Bokosi la Mulungu wa Israeli,
    musalitumize wopanda kanthu, koma muyesetse kulitumiza pamodzi ndi nsembe yopepesera
    machimo. Mukatero mudzachiritsidwa, ndipo mudzadziwa chifukwa chiyani chilango
    cha Yehova sichikukuchokani.”
  hrv-hrv: 'Oni odgovoriše: “Ako hoćete vratiti Kovčeg Boga Izraelova, ne šaljite
    ga natrag prazna nego uza nj pošaljite i naknadnicu. Tada ćete se izliječiti i
    znat ćete zašto se njegova ruka nije okrenula od vas.”'
  mps-mps: Tialima, te pris dabego me, te po page konebo bidi dabe daligo te tiwai
    po wai, “Te dagego te Israel dabego Godigo te halobage te augwa buluba ma tolabo
    homu ebaso da, te dolo da, dagego olo me tolamuo. Dagego te duga yali dwai sę
    silimainu ofa yabo nai meba dali tolao. Dagego tama teyu da, teda duga te gasi
    dabe usu elama, tama dagego bugagia koneaibao, te Godigo dwai dene dageba mabo
    sę page koneaibao,” wali.
  tpi-tpi: Orait ol pris na ol glasman i bekim tok olsem, “Yupela i laik salim Bokis
    Kontrak bilong God bilong Israel i go bek, a? Em i gutpela, tasol yupela i no
    ken salim i go nating. Yupela i mas salim wantaim ol ofa bilong pinisim asua bilong
    yupela. Yupela i mekim olsem, orait bai sik bilong yupela i ken orait, na bai
    yupela i save gut, yupela i bin mekim dispela rong tasol, na God i wok long mekim
    save long yupela.”
  dan-1931: 'De svarede: “Når I sender Israels Guds Ark tilbage, må I ikke sende den
    bort uden Gave; men I skal give den en Sonegave med tilbage; så bliver I raske
    og skal få at vide, hvorfor hans Hånd ikke vil vige fra eder!”'
  vie-OVCB: 'Họ đáp: “Đừng trả Hòm về không. Phải gửi theo Hòm Giao Ước của Đức Chúa
    Trời của Ít-ra-ên lễ vật chuộc lỗi. Lúc đó mọi người sẽ được khỏi bệnh, và sẽ
    biết vì sao Ngài đã ra tay trừng trị chúng ta.”'
  guj-2017: તેઓએ કહ્યું, “જો તમે ઇઝરાયલના ઈશ્વરનો કોશ પાછો મોકલો, તો તેને કશું અર્પણ
    કર્યા વિના મોકલશો નહિ; નિશ્ચે તેની સાથે દોષાર્થાર્પણ મોકલજો. તો જ તમે સાજા થશો,
    અને તમને સમજાશે કે તેમનો હાથ અત્યાર સુધી તમારા ઉપરથી કેમ દૂર થયો નથી.”
  pon-2006A: A re sapeng, nda, “Ma kumwail pahn kapwurehla sapwellimen Koht en Israel
    Kohpwahn Inowo, kumwail uhdahn pahn iangahkihla kisakis ehu pwe en kapwungala
    dipamwailo. Kohpwahn Inowo sohte pahn kopwurupwurla ni kisakis ehu eh sohte pahn
    iang. Pwe iei duwen met amwail pahn mwahula sang amwail soumwahu, oh amwail pahn
    esehla kahrepen Koht eh ketin kalokalokei kumwail.”
  por-BRBSL: 'Eles disseram: “Se você mandar embora a arca do Deus de Israel, não
    a envie vazia; mas por todos os meios devolva uma oferta de transgressão a ele.
    Então você será curado, e saberá por que sua mão não é retirada de você”.'
  cth-cth: Ahnimouh ni Isarelnaw e Cathut thingkong hah bout na patawn awh pawiteh
    thingkong a madueng lahoi bout patawn awh hanh. Yon thuengnae hno hoi na patawn
    awh han. Hottelah pawiteh patawnae dam sak lah o han. Bangkong a kut na tahruet
    pouh hoeh tie na panue awh han atipouh.
  twi-twi: Wɔka kyerɛɛ wɔn se, “Monsan mfa Israel Nyankopɔn Apam Adaka no nkɔ faako
    a mokɔfaa no, na momfa akyɛde nka ho. Momfa afɔdi afɔre nka ho, na ama ɔyaredɔm
    no agyae. Na sɛ ɔyaredɔm no annyae a, ɛbɛma moahu sɛ ɛnyɛ Onyankopɔn na ɔde bae.”
  hlt-hlt: Te vaengah, “Israel Pathen kah thingkawng te na thak atah kuttling la thak
    boeh. Tedae a taengah hmaithennah te mael rhoe mael. Te vaengah na hoeih uh vetih
    nangmih taengla ha phoe bitni. Balae tih nangmih taeng lamloh a kut a yueh pawt
    eh?,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɛ̀ di dɔ́ kɛ́kpɛ̃nnɛ́ Kuyie nyIsidɑyɛɛribɛ
    tũ nkù tɑummɛ̀ tɔu, di bɑ́ɑ́ dì kpɛ̃nnɛ́ dɛtetìrɛ̀, di pɑ̃ dɛ̀mɑrɛ̀ Kuyie nyIsidɑyɛɛribɛ
    tũ nkù di yɛi nhũtímù kpɛ́í, dɛ mɔ̀nnì ndi di yóó miɛtɛ́mɛ̀ kɛ́bɑntɛ́ mùù do te
    kɛ̀ Kuyie nni ndi puotì.'
  msy-2020: Ezɨ ofa gamir gumaziba ko kukunir gumaziba kamaghɨn me ikaragha ghaze,
    “Ia uamategh Israelian Godɨn Boksiam amangasa a? A dera, Egh ia pura anemangan
    kogham. Ia uan okar kuraba agɨvsɨ, ia osɨmtɨziba agɨvamin ofaba amadagh. Ia kamaghɨn
    damightɨ, ian arɨmariaba ua deragham, eghtɨ ia fogh suam, e amizir osɨmtɨzir kam
    bangɨn, God pazavɨra e gami.”
  dop-dop: 'Ntɛnɑ pɑ kɔtǝlɑɑ nɑ pɑ nɑlɑɑ tɔ sɩ: Ye ɩ́ mǝlǝɣǝnɑ Ɩsɛɣɛlɩ Ɩsɔ ɑtɑkɑɑ,
    ɩ́ tɑɑ mǝŋnɑ-ɩ kpɛtɛ. Amɑ ɩ́ hɑ Ɩsɔ kɛ́ ɩsɑɣɑtʋ hɩɩsʋɣʋ kʋcɔɔʋ. Ɩlɛ wɑɑtʋ ɩnǝɣɩ
    ɩ́ kɑ́ nyɩ mpi pǝ tɔɔ ɩ tɑ kʋsǝtɑ ɩ niŋ kɛ mǝ tɔɔ tɔ, nɑ ɩ́ wɑɑsɩ-mɛ.'
  azb-azb: 'Kahinlər və baxıcılar dedilər: «İsrail Allahının sandığını geri göndərmək
    istəyirsinizsə, boş göndərməyin. Ona mütləq təqsir təqdimi verməlisiniz. O zaman
    sağalacaqsınız və O sizdən nə üçün əl çəkmədiyini bildirəcək».'
  eng-DBY: 'And they said, If ye send away the ark of the God of Israel, send it not
    empty; ye must at any rate return him a trespass-offering: then ye shall be healed,
    and it shall be known to you why his hand is not removed from you.'
  hin-2017: वे बोले, “यदि तुम इस्राएल के देवता का सन्दूक वहाँ भेजो, तो उसे वैसे ही
    न भेजना; उसकी हानि भरने के लिये अवश्य ही दोषबलि देना। तब तुम चंगे हो जाओगे, और
    तुम जान लोगे कि उसका हाथ तुम पर से क्यों नहीं उठाया गया।”
  wol-KYG: 'Ñu ne leen: «Su ngeen dee delloo gaalu Yàllay Israyil, buleen ko delloo
    loxoy neen, waaye fexeleen ba boole kook saraxu peyug tooñ, yónnee ko. Kon dingeen
    wér, te dingeen xam lu tax loxol Yàlla ji teggikuwu leen.»'
  eng-YLT: And they say, 'If ye are sending away the ark of the God of Israel, ye
    do not send it away empty; for ye do certainly send back to Him a guilt-offering;
    then ye are healed, and it hath been known to you why His hand doth not turn aside
    from you.'
  eng-WYC-2017: Which said, If ye send again the ark of God of Israel, do not ye deliver
    it void, but yield ye to him that thing, that ye owe for [the] sin; and then ye
    shall be healed, and ye shall know, why his hand goeth not away from you.
  eng-WMBB: They said, “If you send away the ark of the God of Israel, don’t send
    it empty; but by all means return a trespass offering to him. Then you will be
    healed, and it will be known to you why his hand is not removed from you.”
  urd-GVH: पुजारियों और रम्मालों ने जवाब दिया, “अगर आप उसे वापस भेजें तो वैसे मत भेजना
    बल्कि क़ुसूर की क़ुरबानी साथ भेजना। तब आपको शफ़ा मिलेगी, और आप जान लेंगे कि वह
    आपको सज़ा देने से क्यों नहीं बाज़ आया।”
  rug-rug: Olaṉa si arini, “Be guana va pulea gamu sa Bokese Vinariva Egoi tanisa
    Tamasa pa Izireli, si kaqu garunu turaṉae nia si keke vinariponi pude na vinulasadi
    ri na mia sinea. Sa Bokese Vinariva Egoi hie si lopu kaqu tava pule moka, be loke
    vinariponi lulia. Koasa siraṉa gua mo hie si kaqu ta salaṉa si gamu, meke kaqu
    gilania tugo gamu sapu na vegua ke lopu makudo va kilasa gamu Sa.”
  gaz-gaz: Isaanis deebisanii, “Yoo taabota Waaqa Israaʼel deebiftan, kennaa yakkaa
    wajjin malee duwwaa isaa hin deebisinaa; ergasii isin ni fayyitu; harki isaas
    maaliif akka isin irraa hin kaafamin ni beektu” jedhaniin.
  fra-LSG: 'Ils répondirent: Si vous renvoyez l’arche du Dieu d’Israël, ne la renvoyez
    point à vide, mais faites à Dieu un sacrifice de culpabilité; alors vous guérirez,
    et vous saurez pourquoi sa main ne s’est pas retirée de dessus vous.'
  gnn-gnn: ga walalanydja ŋuriŋi ḻiya‐djambatjmirriyunydja ḻakaraŋala walalambala
    bitjarra, “Nhuma yurru djuy'yundja dhuwalayi, ga djuy'yurrayi nhuma yurru mundhurrnydja
    manaparra. Djämanydja nhuma yurru waŋgany rulu' nyiknyik, garwarrwarr'mirri dhika
    nyiknyik, bala yana djuy'yurrana‐wala roŋiyinmaraŋana dhuwalana manaparra Yitjuralpuyŋuwuna
    Waŋarrnha. Ŋunhi nhuma yurru bitjandhiyinydja djuy'yun, mak yurru Yitjuralpuyŋuwunydja
    ŋunha Waŋarr ḏaḏawyunna, yakana ŋayi yurru biyapulnydja dhä‐ḏir'yun ŋilimurrunha.
  yal-yal: E yi yabin ti, e naxa, “Xa ɛ Isirayilaa Alaa Kankiraan naxɛtɛ, ɛ nama a
    kedenna raxɛtɛ tun! Ɛ yangin saraxana nde fi Isirayilaa Ala ma. Nayi, ɛ yi yalanɲɛ
    nɛn, ɛ yi a kolon Ala ɛ tɔrɔma naxan ma.”
  haw-1868: 'I mai la lakou, Ina e lawe aku oukou i ka pahu o ke Akua o ka Iseraela,
    mai lawe nele aku; aka, e hoihoi aku me ka mohaihala nona: alaila e hoolaia oukou,
    a e hoikeia hoi ia oukou ka mea i lawe ole ia aku ai kona lima mai o oukou aku.'
  arb-NAV: 'فَأَجَابُوهُمْ: «إِذَا أَعَدْتُمْ تَابُوتَ إِلَهِ إِسْرَائِيلَ فَلا تُعِيِدُوهُ
    فَارِغاً بَلْ أَرْسِلُوا مَعَهُ قُرْبَانَ إِثْمٍ، حِينَئِذٍ تَبْرَأُونَ وَتُدْرِكُونَ
    عِلَّةَ مَا أَصَابَكُمْ مِنْ عِقَابٍ».'
  ewe-ewe: Woɖo eŋu be, “Ne miebe yewoatrɔ Israel ƒe Mawu la ƒe nubablaɖaka la ayi
    la, migaɖoe ɖa asi ƒuƒlui o, ke boŋ godoo la, mitsɔ fɔɖivɔsa kpe ɖe eŋuti. Ekema
    miakpɔ dɔyɔyɔ eye miakpɔe ɖa be eƒe asi madzo le mia dzi o mahã?”
  eng-LEE: 'And they said, If ye send away the ark of the God of Israel, send it not
    away empty; but ye must to a certainty return him a trespass-offering: then will
    ye be healed, and it will be known to you why his hand is not removed from you.'
  asm-FB: তেওঁলোকে ক’লে, “তোমালোকে বিনা উপহাৰেৰে ইস্ৰায়েলৰ ঈশ্বৰৰ নিয়ম-চন্দুক নপঠাবা,
    কিন্তু যি কোনো উপায়ে দোষাৰ্থক উপহাৰ তেওঁৰ তালৈ পঠাই দিয়া, তেতিয়াহে তোমালোক
    সুস্থ হ’বা, আৰু তেওঁৰ হাত তোমালোকৰ পৰা কিয় দূৰ হোৱা নাই, তেতিয়াহে তোমালোকে বুজিবা।”
  sus-A: عٍ نَشَ عٍ يَابِ، «شَ وٌ سَ عَلَتَلَ شَ سَاتّ كَنكِرَ رَفبِلٍن عَ يِرٍ، وٌ
    نَشَ عَ رَفبِلٍن يّتّ رَفبِلٍن سّرّشّ شَنبِ. قٌ وٌ شَ وٌ شُنسَرٍ بَ، عَلَكٌ وٌ
    شَ يَلَن، وٌ مَن شَ عَ كٌلٌن قٍ نَشَن عَ نِيَشِ عَ عَ سّنبّ مُ فبِلٍنشِ وٌ قْشْ
    رَ.»
  fra-SBL: 'Ils dirent : « Si tu renvoies l''arche du Dieu d''Israël, ne la renvoie
    pas à vide, mais renvoie-lui une offrande. Alors tu seras guéri, et tu sauras
    pourquoi sa main ne s''est pas retirée de toi. »'
  hbo-hbo: וַיֹּאמְר֗וּ אִֽם־מְשַׁלְּחִ֞ים אֶת־אֲרֹ֨ון אֱלֹהֵ֤י יִשְׂרָאֵל֙ אַל־תְּשַׁלְּח֤וּ
    אֹתֹו֙ רֵיקָ֔ם כִּֽי־הָשֵׁ֥ב תָּשִׁ֛יבוּ לֹ֖ו אָשָׁ֑ם אָ֤ז תֵּרָֽפְאוּ֙ וְנֹודַ֣ע
    לָכֶ֔ם לָ֛מָּה לֹא־תָס֥וּר יָדֹ֖ו מִכֶּֽם׃
  piu-2006: '@see-verse:1SA.006.002'
  pjt-pjt: '@see-verse:1SA.006.002'
  kik-kik: Nao magĩcookia atĩrĩ, “Mũngĩkorwo nĩ mũgũcookia ithandũkũ rĩa ngai ya Isiraeli,
    mũtikarĩcookie rĩrĩ itheri, no nginya mũrĩtũme na kĩndũ gĩa kũrutwo iruta rĩa
    mahĩtia. Hĩndĩ ĩyo nĩmũkaahona, na mũmenye kĩrĩa gĩtũmĩte guoko gwake kwage kweherio
    igũrũ rĩanyu.”
  fra-NCL: « Si vous renvoyez l’arche du Dieu d’Israël, ne la renvoyez pas à vide,
    mais ne manquez pas de lui faire une offrande de réparation ; vous guérirez alors
    et vous saurez pourquoi sa main ne s’est pas retirée de vous. »
  cek-AK: Nihcae mah, Israael kaminawk ih Sithaw thingkhong na thak o let nahaeloe,
    bangkrai ah thak o hmah; zae angbawnhaih sak hanah hmuen paekhaih hoiah thak oh;
    to tiah ni ngan na tui o thai ueloe, tipongah maw anih ih ban nangcae khae hoi
    azuk ai, tiah na panoek o tih, tiah a naa o.
  cuk-cuk: 'Bab-dummad-Dagónʼse-gormalad abin-sogdemalad: —Be gannar Bab-Jehová-Ulu
    barmidbimalale, mer be ibmar-sate barmidmalo. We-Ulu-Selealid-ular, igar-nudakega
    ibmar-ukleged Israel-e-Bab-Dummadga be ukmalargebed. Geb agine, bemar-boni-nikad
    bega surgudoed, degine, bemar wisgudmaloed, ibiga Bab-Jehová bemar-sabsur-odurdaked
    bemarga gwen osulosuli.'
  uig-CYR: 'Улар: — Әгәр Исраилниң Худасиниң әһдә сандуғини қайтуруп әвәтсәңлар, қуруқ
    әвәтмәңлар, һеч болмиғанда униң билән бир «итаәтсизлик қурбанлиғи»ни биргә әвәтишиңлар
    зөрүрдур, деди. Шундақ қилғанда шипа таписиләр, шундақла Униң қолиниң немә үчүн
    силәрдин айрилмиғанлиғини билисиләр, деди.'
  tel-2017: “ఇశ్రాయేలీయుల దేవుని మందసాన్ని పంపివేసే పక్షంలో ఉచితంగా పంపవద్దు. ఎలాగైనా
    ఆయనకు అపరాధ పరిహారం అర్పణంగా చెల్లించి పంపాలి. అప్పుడు మీరు బాగుపడి ఆయన కోపం మీ
    మీద నుండి ఇప్పటిదాకా ఎందుకు తొలగి పోలేదో తెలుసుకుంటారు” అని జవాబిచ్చారు.
  hat-BSA: 'Yo te di: “Si ou voye lach Bondye Israël la ale, pa voye li vid, men ou
    va anverite, remèt Li yon ofrann koupab. Konsa nou va geri e li va vin konprann
    poukisa men L poko retire sou nou.”'
  kos-kos: Mwet inge topuk ac fahk, “Kowos ac fin supwala Tuptup in Wuleang lun God
    lun Israel, kowos enenu in oasr mwe lung in wi, ma in sang moli ma koluk lowos.
    Kowos tia ku in folokunla ac wangin mwe lung wi. Fin oasr mwe lung wi som, kowos
    ac fah kwela liki mas lowos an, ac kowos ac fah etu lah efu ku El akkeokye kowos
    na.”
  hbo-WLC: וַיֹּאמְר֗וּ אִֽם־מְשַׁלְּחִ֞ים אֶת־אֲר֨וֹן אֱלֹהֵ֤י יִשְׂרָאֵל֙ אַל־תְּשַׁלְּח֤וּ
    אֹתוֹ֙ רֵיקָ֔ם כִּֽי־הָשֵׁ֥ב תָּשִׁ֛יבוּ ל֖וֹ אָשָׁ֑ם אָ֤ז תֵּרָֽפְאוּ֙ וְנוֹדַ֣ע
    לָכֶ֔ם לָ֛מָּה לֹא־תָס֥וּר יָד֖וֹ מִכֶּֽם׃
  ibo-ibo: Ndị ahụ zara sị, “Ọ bụrụ na unu ezighachi igbe ọgbụgba ndụ chi ndị Izrel,
    unu ezighachila ya nʼaka efu, kama jirinụ onyinye aja ikpe ọmụma zilaga ya. Unu
    mee nke a, ihe otiti ndị a ga-ala. Unu ga-amatakwa ihe mere o ji na-ata unu ahụhụ
    ndị a.”
  ory-ory: ତହିଁରେ ସେମାନେ କହିଲେ, “ଯେବେ ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ପଠାଇଦେବ,
    ତେବେ ତାହା ରିକ୍ତ ପଠାଅ ନାହିଁ; ମାତ୍ର କୌଣସିମତେ ହେଲେ ଗୋଟିଏ ଦୋଷାର୍ଥକ ଉପହାର ତାହାଙ୍କ ନିକଟକୁ
    ଫେରି ପଠାଅ; ତେବେ ତୁମ୍ଭେମାନେ ସୁସ୍ଥ ହେବ ଓ ତୁମ୍ଭମାନଙ୍କଠାରୁ ତାହାଙ୍କ ହସ୍ତ କାହିଁକି ଘୁଞ୍ଚା
    ଯାଉ ନାହିଁ, ଏହା ତୁମ୍ଭମାନଙ୍କୁ ଜଣାଯିବ।”
  chk-chk: Nge ra üreniir, “Are oupwe tinala än ewe Koten Israel ei pworofel, ousap
    tinala fän pön, nge oupwe aliwinala ren fiti eu asoren tipis. Mürin oupwe pöchökülsefäl,
    oupwe pwal silei pwota esap ükütiu le afeiengauakemi.”
  ssd-ssd: 'nane lafumba sakinaig: Tane Israel mbal tuku Mbara tuku tukul bokis ta
    ake sinaŋ palpe le kine ndakuwa. Tane mbar maŋau kinaig ta tuku atrau agaŋ afu
    turmba patikap le kuwaig le naŋgine Mbara taŋge tane tuku guaze pitaikuwa le nu
    ndaŋam tuku tane piti tiŋgit ta tugunu katesewamŋgaig ŋga saniŋginaig.'
  rop-rop: Wal detlot serramonimen en doktabala bin tok, “If yumob jandimbek det Seikridwan
    Boks blanga det drimin blanga ola Isreil pipul, wal yumob kaan jandimbek det Boks
    nomo garram enijing. Yumob lafta jandimbek det Boks garram ofring blanga pei blanga
    yumob nogudbalawei, en wen yumob dum lagijat, det drimin garra meigim yumob gudbala,
    en afta yumob garra sabi wotfo imbin kipgon panishimbat wi.”
  ukr-1871: 'І відказали ті: Коли хочете відослати скриню Ізрайлевого Бога, так нехай
    не вертається впорожнї, а дайте їй те, що повинні у жертву за гріх; тодї одужаєте
    й знати мете, чому рука його не відступає од вас.'
  deu-1951: 'Sie sprachen: Wollt ihr die Lade des Gottes Israels [zurück-]senden,
    so sendet sie nicht leer, sondern ein Schuldopfer sollt ihr ihm entrichten; dann
    werdet ihr genesen und wird es euch kund werden, warum seine Hand nicht von euch
    läßt.'
  eng-JPS: 'And they said: ''If ye send away the ark of the God of Israel, send it
    not empty; but in any wise return Him a guilt-offering; then ye shall be healed,
    and it shall be known to you why His hand is not removed from you.'''
  srp-1865: 'A oni rekoše: ako æete natrag poslati kovèeg Boga Izrailjeva, ne šaljite
    ga prazna, nego uza nj podajte prinos za grijeh; tada æete ozdraviti i doznaæete
    zašto se ruka njegova nije odmakla od vas.'
  lug-lug: Ne baddamu nti, “Bwe muba muzzaayo essanduuko ya katonda wa Isirayiri,
    temugiweereza awatali kirabo, naye mufuba okumuweereza ekiweebwayo olw’omusango.
    Olwo nno lwe munaawona, era munaabikulirwa kyeyavudde ababonereza.”
  heb-heb: ויאמרו אם משלחים את ארון אלהי ישראל אל תשלחו אתו ריקם כי השב תשיבו לו אשם
    אז תרפאו ונודע לכם למה לא תסור ידו מכם׃
  ben-IRV: তারা বলল, “তোমরা যদি ইস্রায়েলের ঈশ্বরের সিন্দুক পাঠিয়ে দাও; তবে খালি
    পাঠাবে না, কোনো প্রকারে দোষার্থক উপহার তাঁর কাছে পাঠিয়ে দাও; তাতে সুস্থ হতে পারবে
    এবং তোমাদের থেকে তাঁর হাত কেন সরছে না, তা জানতে পারবে।”
  pan-pan: ਉਹਨਾਂ ਨੇ ਕਿਹਾ, ਜੇ ਤੁਸੀਂ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਵਾਪਸ ਭੇਜਦੇ ਹੋ ਤਾਂ
    ਖਾਲੀ ਨਾ ਭੇਜੋ ਸਗੋਂ ਇੱਕ ਦੋਸ਼ ਦੀ ਭੇਟ ਉਹ ਦੇ ਨਾਲ ਜ਼ਰੂਰ ਭੇਜ ਦਿਓ ਤਾਂ ਤੁਸੀਂ ਚੰਗੇ ਹੋ ਜਾਓਗੇ
    ਅਤੇ ਤੁਸੀਂ ਜਾਣ ਲਓਗੇ ਉਸਦਾ ਹੱਥ ਤੁਹਾਡੇ ਉੱਤੋਂ ਕਿਉਂ ਨਹੀਂ ਚੁੱਕਿਆ ਗਿਆ।
  tkr-tkr: 'Manbışe eyhen: – İzrailyne Allahna q''utye yı''q''əlqa savaak''al haa''as
    vukkanxhee, mana q''ərab savaak''al hımaa''a. Şu mançinemee, taxsir şolyva Rəbbis
    pay haa''as vukkan. Mane gahıl şunab yug qeepxhesınbı, Mang''vee şoke nya''asiy
    xıl ts''ıts''dyaa''avad, ats''axhxhesın.'
  mya-JVB: သူတို့ကလည်း၊ ဣသရေလ အမျိုး၏ ဘုရား သခင့်သေတ္တာ တော်ကို လွှတ် လိုက်လျှင် ကိုယ်
    ချည်း မ လွှတ် လိုက်ကြနှင့်။ ဒုစရိုက် ပူဇော်သက္ကာကို ဆက်ဆက်ပေး လိုက်ရမည်။ သို့ပြုလျှင်
    ရောဂါ ငြိမ်းလိမ့်မည်။ အဘယ်ကြောင့် လက် တော်မ ရွေ့ သေးသည်ကို သိ ကြလိမ့်မည်ဟု ဆို
    ကြ၏။
  tte-O: Kabo kainali siyamaisa siba, “Sowasowana kana mulolo tapei na tayapileyoi
    tabu yakato nige kana mulolo sowana mekana mulolo kaiwena ala pwanoli maisana.
    Na koina tagitai tem tanamwanamwa na bwaimwa koina takatai yakato iya ana kaiwe
    mena mwa igumgumyai kolila.”
  tbg-tbg: Vika minti tumanta vinavuka tiha, Ne Isareri vika Variqa Vokise qaiqaa
    vara kareka iha, kiama qumina vara kaivaro vuarire. Ne vika Variqara irihama,
    ofaa hampata vara kaivaro viraroma viva ni qora okaravata nunka nimiteharo ni
    rovaravata taiqa kaarire. Mintihama ne kankomake iri tiha, Tota tenavu kia vira
    Vokise vara kaunara kaara Isareri Variqavano tinavu qoraiqama timite vairave tivarave,
    ti.
  hmo-hmo: Idia haere, idia gwau, “Bema Israela ena Dirava ena Taravatu Maua umui
    siaia lou neganai, do umui siaia kava lasi. To harihari gauna, emui kerere ena
    boubou gauna, do umui siaia danu. Inai harihari gauna ese emui dika ena davana
    do ia karaia. Inai bamona umui karaia neganai, emui gorere do ia ore, bona do
    umui diba dahaka dainai Dirava ese umui ia panisia noho.”
  urd-urd: उन्होंने कहा, “कि अगर तुम इस्राईल के ख़ुदा के संदूक़ को वापस भेजते हो,
    तो उसे ख़ाली न भेजना बल्कि जुर्म की क़ुर्बानी उसके लिए ज़रूर ही साथ करना तब तुम
    शिफ़ा पाओगे और तुमको मा'लूम हो जाएगा कि वह तुम से किस लिए अलग नहीं होता।”
  rus-SYN: 'Те сказали: если вы хотите отпустить ковчег завета Господа Бога Израилева,
    то не отпускайте его ни с чем, но принесите Ему жертву повинности; тогда исцелитесь
    и узнаете, за что не отступает от вас рука Его.'
  bqc-SIM: 'Ɔ̃ aa wèmá aa mɛ̀: Tó álɛ tá ń Isailiↄ dii kpagoloo, ásu taò giio.
    À aà gba pↄ́ á tàae yã́i, í gbã́gbã, í yã́ pↄ́ tò i ↄ gowáo dↄ̃.'
  tcz-CHONGTHU: “Israel Pathen thingkong chu, nathah tengule thilpeh toh thah thauvin,”
    tin aseipeh un ahi. “Chonset thilto nato dingu chutileh natna chu kitang ding
    ahi, chuteng nadam uva, kitoldoh theilou natna chu Pathen khut ahi ti nahin hetdiu
    ahi,” atiuve.
  mar-mar: ते म्हणाले, “तुम्ही इस्राएलाच्या देवाचा कोश माघारी पाठवाल तर तो अर्पणांच्या
    भेटींशिवाय पाठवू नका; तर त्याबरोबर दोषार्पण अवश्य पाठवावे. मगच तुम्ही निरोगी व्हाल,
    आणि त्याचा हात तुम्हावरून अद्यापपर्यंत का दूर होत नाही हे तुम्हास समजेल.”
  qub-qub: 'Chaura paycuna niran: «Israelcunapa Diosninpa babulninta cutichir, jinayllataga
    ama apachiychu. Alli cacuycajta apamushayquipitami ofrendantawan apachinqui. Chayrämi
    allchacanquipaj. Chaynöpami musyanquipaj imanir mana cachaypa castigashushayquitapis.»'
  bqp-bqp: 'Akũ ò wèḿma ò pì: Tó átɛn tá kũ Isarailanↄ tãna àkpatiio, àsun táo
    koriro. À a gba pↄ́ á taari yãi, áni aafia le, áni yã kũ à tò adi ↄ goáwaro
    dↄ̃.'
  hat-hat: 'Yo reponn: -Si n''ap voye Bwat Kontra Bondye pèp Izrayèl la tounen, nou
    pa ka voye l'' konsa san anyen. Se pou nou voye kichòy ki va sèvi pou peye pou
    sa nou fè a. Si nou fè l'' konsa, nou tout n''a geri, epi n''a konnen poukisa
    li t''ap plede frape nou konsa.'
  eng-BSB: They replied, “If you return the ark of the God of Israel, do not send
    it away empty, but by all means return it to Him with a guilt offering. Then you
    will be healed, and you will understand why His hand has not been lifted from
    you.”
  tod-tod: 'Naati ti ti wooɠaaʋoteni, ti ɠɛ ma: «Ni wa Izelayɛle ná-GALAGI ná-minazeɠe
    kesui leʋesu ná-zooi zu, à mina ma ɲakai nɔ leʋe. Kɛni wo faazuɓɛtɛ zalaɠaa
    ɠula bɛ. Wa naa ɠɛɛna, wa ɠɛdɛ, wa kwɛɛ leeni vaa zu é wuzeɠezu wo laalɔɠɔma
    siɛnɔpɛ.»'
  eng-WEBPB: They said, “If you send away the ark of the God of Israel, don’t send
    it empty; but by all means return a trespass offering to him. Then you will be
    healed, and it will be known to you why his hand is not removed from you.”
  kbq-kbq: Hazageza ana pristi vahe'ene avune vahe'mo'za zamasami'za, Israeli vahe'mokizmi
    Anumzamofo huhagerafi huvempage vogisia amnea atresage'za eri'za ovugahazanki,
    kumi ofama huzantamine eri'neta erita viho. Hagi anama hanageno ana knazamo'ma
    vagaresigeta, ama knazana Anumzamo neramie huta antahigahaze.
  nhe-BL: 'Huajca quinilhuijque: ―Intla inquicuepase icaxa ininTeco israelitame, amo
    xijcuepaca san queja nopa. Monequi intemacase se tlacajcahualistli para intlaxtlahuase
    tlen inquichijtoque huan huajca inpachihuise. Huan intla ax inmochicahuase, huajca
    inquimachilise para ax ya Dios quititlantoc ni cocolistli.'
  bus-bus: 'Ben aↄ̃ wèńla wà bè: Tó ée taa kↄ̃n Isarailinↄ tãa àkpatio, àton táo
    koriro. À à gba pↄ́ a taari yãnzi, é kɛ̃kↄ̃a, é yã kɛ̀ à tò èe ↄ goawaroo dↄ̃.'
  gub-BL: Uwazar waxaxeto waze'eg wanupe wà. — Aze pemono kar wi Tupàn Ze'eg Hyru
    Izaew wanupe nehe, pemono kar amo ae ma'e hupi nehe. Pemono kar zo amo ae ma'e
    imono kar 'ym pà nehe. A'e ma'e penemimono kar umekuzar putar ikatu 'ygwer penemiapo
    kwer nehe. Nezewe mehe uke'e putar peperew nehe. Màràzàwe tuwe Tupàn uzepyk penehe
    a'e. Pekwaw putar nehe, i'i wanupe wà.
  eng-DRA: 'If you send back the ark of the God of Israel, send it not away empty,
    but render unto him what you owe for sin, and then you shall be healed: and you
    shall know why his hand departeth not from you.'
