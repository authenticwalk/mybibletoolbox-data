verse: 1SA.006.021
translations:
  mal-C: 'അതിനുശേഷം അവർ കിര്യത്ത്-യെയാരീമിലേക്കു ദൂതന്മാരെ അയച്ചു പറയിച്ചു: “യഹോവയുടെ
    പേടകം ഫെലിസ്ത്യർ തിരികെ അയച്ചിരിക്കുന്നു. നിങ്ങൾ വന്ന് അത് ഏറ്റെടുത്ത് നിങ്ങളുടെ
    അടുക്കലേക്കു കൊണ്ടുപോകുക!”'
  deu-TKW: 'Da sandten sie Boten zu den Einwohnern von Kirjath Jearim und ließen ihnen
    sagen: Die Philister haben die Lade Jahwes zurückgebracht; kommt herab und holt
    sie zu euch herauf!'
  lin-lin: 'Bongo batindaki bantoma koloba na bato ya Kiriati-Yearimi : « Bato ya
    Filisitia bazongisi Sanduku ya Yawe ; boya kozwa yango mpe bomema yango epai na
    bino. »'
  eng-LSV: And they send messengers to the inhabitants of Kirjath-Jearim, saying,
    “The Philistines have sent back the Ark of YHWH; come down, take it up with you.”
  eng-GNV: 'And they sent messengers to the inhabitans of Kiriath-iearim, saying,
    The Philistims haue brought againe the Arke of the Lord: come ye downe and take
    it vp to you.'
  eng-WEBSTER: And they sent messengers to the inhabitants of Kirjath-jearim, saying,
    The Philistines have brought again the ark of the LORD; come ye down, and bring
    it up to you.
  nhw-BL: 'Huajca quintitlanque tlacame para ma yaca ipan altepetl Quiriat Jearim
    para ma quinilhuitij quen ni: “Nopa filisteos quicuepque icaxa TOTECO. Huajca
    xihualaca huan xijhuicaca.”'
  swh-ONEN: Kisha wakatuma wajumbe kwa watu wa Kiriath-Yearimu, wakisema, “Wafilisti
    wamerudisha Sanduku la Bwana. Shukeni na mlipandishe huko kwenu.”
  bba-bba: Mɑ bɑ sɔmɔbu ɡɔrɑ Yɑrimun wuuɡibun mi, bɑ nɛɛ, Filisitibɑ bɑ kɑ Yinni Gusunɔn
    woodɑn kpɑkoro te wurɑmɑ mini. I nɑ i tu suɑ i kɑ dɑ bɛɛn mi.
  eng-KJVCPB: And they sent messengers to the inhabitants of Kirjath-jearim, saying,
    The Philistines have brought again the ark of the Lord; come ye down, and fetch
    it up to you.
  mpx-mpx: Yaka elopapatuna enuna hi patunal hi na Kiliyat-Yelim gamagaliliyau elal
    ge hi ba, “Pilistiya iyaka Yehoba wana Bateli ana Dedewaga hi pasikal. Ku nem
    ku lau ku ahe ge ku na ku teliya wami panuwaa.”
  luo-luo: Eka negioro joote ne jo-Kiriath Jearim, kagiwacho niya, “Jo-Filistia osedwogo
    Sandug Muma mar Jehova Nyasaye. Biuru mondo ukawe udhi kode.”
  meu-meu: Taunabunai, idia ese gwaukau taudia e siaidia, Kiriat-iearimi taudia dekedia,
    eto, Filistia taudiaese Iehova ena maua helaḡana vada e siaia lou; aoma, avabia,
    emui hanua ai ba daelaia.
  npi-ULB: किर्यत-यारीमका बासिन्दाहरूकहाँ यसो भनेर तिनीहरूले दूतहरू पठाए, “पलिश्तीहरूले
    परमप्रभुको सन्दुक फिर्ता ल्याएका छन् । तल आउनुहोस् र त्‍यो आफ्‍नो साथमा लानुहोस्
    ।”
  yor-yor: Nígbà náà, wọ́n rán àwọn ìránṣẹ́ sí àwọn ènìyàn tí Kiriati-Jearimu wí pé,
    “Àwọn Filistini ti dá àpótí ẹ̀rí Olúwa padà. Ẹ sọ̀kalẹ̀ wá, kí ẹ gbé e gòkè lọ
    sí ọ̀dọ̀ yín.”
  emp-NTPO: 'Maʌ̃ carea Quiriat-jeariʌ̃ purud̶aa ʌ̃cʌrʌ diabuesid̶aa nãwã jarad̶amãrẽã:
    –Pilisteorãba Ãcõrẽ baurudera waya jẽda diabuesid̶aa. Maʌ̃ bẽrã jʌrʌd̶e zed̶adua.–'
  ind-ind: Maka penduduk Bet Semes mengirim utusan kepada penduduk Kiryat Yearim untuk
    menyampaikan bahwa, “Orang Filistin sudah mengembalikan peti perjanjian TUHAN.
    Datanglah ke sini dan ambillah peti ini serta bawa pulang ke kota u.”
  pes-OPCB: 'پس قاصدانی را نزد ساکنان قریهٔ یعاریم فرستاده، گفتند: «فلسطینی‌ها صندوق
    عهد خداوند را برگردانده‌اند. بیایید و آن را ببرید.»'
  tgl-ULB: Nagpadala sila ng mga mensahero na naninirahan sa Kiriath Jearim, sinasabing,
    “Ibinalik ng mga Filisteo ang kaban ni Yahweh; bumaba at dalhin ninyo ito pabalik.”
  cbu-NT: tárangusin, Kiriyat-jerimshucheemshat tsiyatssee kamanimaam tputsee zanganiranganaya.
    Anshat tsiyatssee zangankusin, táranganaya. Filistewshuch Apanllee kajonarini
    itutsirangana, anoo natunaa tuwanpuyandsintanda. Ashiriya, saanashat kuseerus
    yángtsa, táyarusin, tsiyatssee zanganiranganaya.
  hui-hui: Ani lowa tigua bi bibi yalu maru Kiriada Yarimi tanonaga wali agali karia
    puwa agua lalimu lalu, Pilidiali tigua Anduane Homogonaga Mbogoyi biago mo yalu
    daibuwa wiago mo ibalimu lalimu, lene.
  mya-mya: ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​သား​တို့​ထံ​သို့​တ​မန် များ​စေ​လွှတ်​ပြီး​လျှင်``ဖိ​လိတ္တိ​အ​မျိုး​သား
    တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ကို​ပြန်​လည်​ပို့​ဆောင်​ကြ​လေ​ပြီ။
    သင် တို့​လာ​၍​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​ကြ​ပါ လော့'' ဟု​မှာ​ကြား​လိုက်​ကြ​၏။
  bod-N: པེད་ཤེ་མེ་སིའི་མི་རྣམས་ཀྱིས། ཀིར་ཡཱད་ཡེ་ཨ་རིམ་གྲོང་ཁྱེར་ལ་བང་ཆེན་འགའ་མངགས་ནས་མི་དེ་ཚོར།
    ཕེ་ལེ་ཤེད་པས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཕྱིར་ཁྱེར་འོངས་འདུག ཁྱོད་ཅག་འོངས་ནས་ཕྱིར་རང་གི་ཡུལ་དུ་ཁྱེར་ཅིག་ཅེས་བསྐུལ་ཏོ།
    །
  sna-sna: Ipapo vakatumira nhume kuvanhu veKiriati Jearimi vachiti, “VaFiristia vadzosa
    areka yaJehovha. Dzikai kuno muzoitora kuti muende nayo kwenyu.”
  spa-BLM: 'Enviaron mensajeros a los habitantes de Quiriat Jearim, diciendo: “Los
    filisteos han traído de vuelta el arca de Yahvé. Bajen y llévenla a ustedes”.'
  cac-cac: 'Ix yac''anb''at schecab'' eb'' d''a Quiriat-jearim, ix yalan eb'': Ix
    yac'' meltzaj te'' scaxail strato Jehová eb'' filisteo, yuj chi'' iq''uecq''ue
    te'', xchi eb''.'
  swh-ULB: Wakawatuma wajumbe kwenda kwa wenyeji wa Kiriath Yearimu, wakisema, “Wafilisti
    wamelirudisha sanduku la BWANA; teremkeni na mkalipeleke kwenu.”
  bel-bel: 'І паслалі паслоў да жыхароў Кірыятыярыма сказаць: Філістымляне вярнулі
    каўчэг Госпада; прыйдзеце, вазьмеце яго сабе.'
  deu-ELBBK: 'Und sie sandten Boten zu den Bewohnern von Kirjat-Jearim und sprachen:
    Die Philister haben die Lade des HERRN zurückgebracht; kommt herab, führt sie
    zu euch hinauf.'
  mbb-OT: Midsuǥù sikandan te etew he ibpepenudtul ziyà te tig-Kiriat Jearim he egkaǥi
    te, “Inlikù te menge Filistihanen kes Kavan te Nengazen. Kuwaa niw kayi wey uwita
    niw ziyan te keniyu.”
  mal-2015: 'അവർ കിര്യത്ത്-യെയാരീംനിവാസികളുടെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: ഫെലിസ്ത്യർ
    യഹോവയുടെ പെട്ടകം മടക്കി അയച്ചിരിക്കുന്നു; നിങ്ങൾ വന്നു അതിനെ നിങ്ങളുടെ അടുക്കൽ
    കൊണ്ടുപോകുവിൻ എന്നു പറയിച്ചു.'
  rmc-rmc: 'Avke bičhade poslen, hoj te phenen le manušenge andro Kirjat-Jearim: „O
    Filišťinci dine pale le RAJESKRI archa. Aven tumenge la te lel.“'
  pes-OPV: 'پس رسولان نزد ساکنان قریه یعاریم فرستاده، گفتند: «فلسطینیان تابوت خداوند
    را پس فرستاده‌اند، بیایید و آن را نزد خود ببرید.»'
  ron-1924: 'Ау тримис соль ла локуиторий дин Кириат-Иеарим ка сэ ле спунэ: „Филистений
    ау адус ынапой кивотул Домнулуй; коборыци-вэ ши суици-л ла вой.”'
  ben-OBCV: পরে তারা কিরিয়ৎ-যিয়ারীমের অধিবাসীদের কাছে দূত পাঠিয়ে বলল, “ফিলিস্তিনীরা
    সদাপ্রভুর সিন্দুকটি ফেরত পাঠিয়েছে। তোমরা নেমে এসো এবং সেটি তোমাদের নগরে নিয়ে
    যাও।”
  som-som: Oo waxay wargeeysyo u direen dadkii degganaa Qiryad Yecaariim, oo waxayna
    ku yidhaahdeen, Reer Falastiin haddana way soo celiyeen sanduuqii Rabbiga, haddaba
    idinku kaalaya oo qaata.
  lat-VUC: 'Miseruntque nuntios ad habitatores Cariathiarim, dicentes: Reduxerunt
    Philisthiim arcam Domini: descendite, et reducite eam ad vos.'
  eng-ASVBT: And they sent messengers to the inhabitants of Kiriath-jearim, saying,
    The Philistines have brought back the ark of Jehovah; come ye down, and fetch
    it up to you.
  ita-1885: 'Mandarono adunque de'' messi agli abitanti di Chiriat-iearim, a dire:
    I Filistei hanno ricondotta l''Arca del Signore; scendete, e menatela da voi.'
  eng-LXXUP: And they send messengers to the inhabitants of Kiriath-jearim, saying,
    The Philistines have brought back the ark of the Lord, go down and take it home
    to yourselves.
  eng-ULB: They sent messengers to the inhabitants of Kiriath Jearim, saying, “The
    Philistines have brought back the ark of Yahweh; come down and take it back with
    you.”
  spa-VBL: 'Entonces enviaron mensajeros al pueblo de Quiriat-jearim para decirles:
    “Los filisteos han devuelto el Arca del Señor. Desciendan y llévensela a casa”.'
  fra-_FOB: 'Et ils envoyèrent des messagers aux habitants de Kirjath-Jearim, pour
    leur dire: Les Philistins ont ramené l''arche de l''Éternel; descendez, et faites-la
    monter vers vous.'
  mal-mal: 'അവർ കിര്യത്ത്-യെയാരീമിൽ താമസിക്കുന്നവരുടെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: “ഫെലിസ്ത്യർ
    യഹോവയുടെ പെട്ടകം മടക്കി അയച്ചിരിക്കുന്നു; നിങ്ങൾ വന്ന് അതിനെ നിങ്ങളുടെ അടുക്കൽ
    കൊണ്ടുപോകുവിൻ” എന്നു പറയിച്ചു.'
  urd-GVR: Āḳhir meṅ unhoṅ ne Qiriyat-yārīm ke bāshindoṅ ko paiġhām bhejā, “Filistiyoṅ
    ne Rab kā sandūq wāpas kar diyā hai. Ab āeṅ aur use apne pās le jāeṅ!”
  suz-BL: मिनु मेकोपुकीम किरयथ-यारीम ङा मुर आन कली लोव़ कुरब सोइश्‍शा, मेको आन कली
    “पलिस्‍तीपुकीम परमप्रभु यावे आ कबल पशो सन्‍दोस लेत्‍ताक्‍म। उइ यिशा, मेको इन बाक्‍तीकेम
    कुतीन” देंमा बाक्‍त। १इतिहास १३:६; भजन संग्रह ३२:३-६
  ita-1927: 'E spedirono de’ messi agli abitanti di Kiriath-Jearim per dir loro: “I
    Filistei hanno ricondotto l’arca dell’Eterno; scendete e menatela su fra voi”.'
  ckb-ckb: 'ئیتر نێردراوانیان بۆ لای دانیشتووانی قیریەت یەعاریم نارد و گوتیان: «فەلەستییەکان
    سندوقی یەزدانیان گەڕاندەوە. دابەزن و بۆ لای خۆتان سەری بخەن.»'
  eng-BBE: And they sent men to the people living in Kiriath-jearim, saying, The Philistines
    have sent back the ark of the Lord; come and take it up to your country.
  kan-OKCV: ಅವರು ಕಿರ್ಯತ್ ಯಾರೀಮಿನ ನಿವಾಸಿಗಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ಫಿಲಿಷ್ಟಿಯರು ಯೆಹೋವ
    ದೇವರ ಮಂಜೂಷವನ್ನು ತಿರುಗಿ ಕಳುಹಿಸಿದ್ದಾರೆ, ನೀವು ಬಂದು ಅದನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗಿರಿ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'கீரியாத்யாரீமின் குடியிருப்புகளுக்கு ஆட்களை அனுப்பி: பெலிஸ்தர்கள் யெகோவாவுடைய
    பெட்டியைத் திரும்ப அனுப்பினார்கள்; நீங்கள் வந்து, அதை உங்களிடத்திற்கு எடுத்துக்கொண்டு
    போங்கள் என்று சொல்லச்சொன்னார்கள்.'
  spa-RV-1909: 'Y enviaron mensajeros á los de Chîriath-jearim, diciendo: Los Filisteos
    han vuelto el arca de Jehová: descended pues, y llevadla á vosotros.'
  ron-BTF: 'Și au trimis mesageri la locuitorii din Chiriat-Iearim, spunând: Filistenii
    au adus înapoi chivotul DOMNULUI; coborâți și urcați-l la voi.'
  eng-WEBP: They sent messengers to the inhabitants of Kiriath Jearim, saying, “The
    Philistines have brought back the LORD’s ark. Come down and bring it up to yourselves.”
  eng-FBV: They sent messengers to the people of Kiriath-jearim to say, “The Philistines
    have returned the Ark of the Lord. Come down and take it home with you.”
  nld-1939: 'Toen zonden ze boden naar de bewoners van Kirjat-Jearim met de uitnodiging:
    De Filistijnen hebben de ark van Jahweh teruggebracht. Komt, en vervoert ze naar
    u.'
  nch-BL: 'Huajca quintitanque tacame ipan altepet Quiriat Jearim para ma quinilhuitij
    quej ni: “Nopa filisteos quicuetque icaxa TOTECO. Huajca xihualaca huan xijhuicaca.”'
  vie-1934: 'Chúng nó sai sứ đến dân Ki-ri-át-Giê-a-rim mà nói rằng: Dân Phi-li-tin
    đã đem hòm của Đức Giê-hô-va về, hãy đi xuống đem nó về nơi các ngươi.'
  hin-CV: तब उन्होंने किरयथ-यआरीम वासियों के पास इस संदेश के साथ दूत भेजे, “फिलिस्तीनियों
    ने याहवेह का संदूक लौटा दिया है. आप आकर इसे अपने साथ ले जाइए.”
  spa-BES: 'Y enviaron hombres a la gente que vivía en Quiriat-jearim, diciendo: Los
    filisteos han devuelto el cofre del pacto del Señor; Ven y llévalo a tu país.'
  tdx-tdx: 'Aa le nampihitrife’ iereo amo mpimo­neñe e Kiriate Iearimeo ty hoe: Fa
    nampolie’ o nte-Pilistio ty vatam-pañina’ Iehovà. Mb’atoy nahareo hinday aze moly
    mb’ama’ areo añe.'
  tha-KJV: ดังนั้นเขาจึงส่งผู้สื่อสารไปยังชาวเมืองคีริยาทเยอาริมกล่าวว่า “คนฟีลิสเตียได้คืนหีบแห่งพระเยโฮวาห์มาแล้ว
    ขอลงมาเชิญหีบขึ้นไปอยู่กั​บท​่านเถิด”
  por-BR-2018: 'E enviaram mensageiros aos de Quriate-Jearim, dizendo: Os filisteus
    devolveram a arca do SENHOR: descei, pois, e levai-a a vós.'
  deu-ELO: 'Und sie sandten Boten zu den Bewohnern von Kirjath-Jearim und sprachen:
    Die Philister haben die Lade Jehovas zurückgebracht; kommet herab, führet sie
    zu euch hinauf.'
  eng-WYC-2018: And they sent messengers to the dwellers of Kiriathjearim, and said,
    The Philistines have brought again the ark of the Lord; come ye down, and lead
    it again to you. (And they sent messengers to the inhabitants of Kiriathjearim,
    who said, The Philistines have returned the Ark of the Lord; come ye down, and
    take it away with you.)
  epo-epo: 'Kaj ili sendis senditojn al la loĝantoj de Kirjat-Jearim, por diri: La
    Filiŝtoj redonis la keston de la Eternulo; venu, prenu ĝin al vi.'
  uig-PIN: 'Andin ular Kiriat-Yearimdikilǝrgǝ ǝlqilǝrni ǝwitip: — Filistiylǝr Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪini ⱪayturup bǝrdi. Bu yǝrgǝ kelip uni ɵzünglarƣa elip ketinglar, dedi.'
  beo-beo: 'Ilia da sia: Gilia:de Yialimi dunuma agoane sia:si, “Filisidini dunu ilia
    da Gode Ea Gousa:su Sema Gagili da buhagili gaguli misi diala. Dilia guigudu lala
    misa.”'
  tpi-OTNT: Olsem na ol i salim ol man i go long ol manmeri bilong taun Kiriat Jearim
    na ol i tokim ol olsem, “Ol Filistia i bringim Bokis Kontrak bilong Bikpela i
    kam bek long ples bilong mipela. Olsem na mipela i laik yupela i kam daun na kisim.”
  hau-SA: Sai suka aiki manzanni zuwa Kiriyat Yeyarim suka ce, “Filistiyawa sun komo
    da akwatin alkawarin Ubangiji, ku zo ku ɗauka ku kai wajenku.”
  uig-LAT: 'Andin ular Kiriat-Yéarimdikilerge elchilerni ewitip: — Filistiyler Perwerdigarning
    ehde sanduqini qayturup berdi. Bu yerge kélip uni özünglargha élip kétinglar,
    dédi.'
  nde-nde: Emva kwalokho bathumela izithunywa ebantwini baseKhiriyathi-Jeyarimi, besithi,
    “AmaFilistiya aselibuyisile ibhokisi lesivumelwano sikaThixo. Wozani lizolithatha
    lilise endaweni yenu.”
  ton-ton: ¶ Pea naʻa nau fekau ʻae kau talafekau ki he kakai ʻo Kesa-Sialimi, ke
    pehē, “Kuo toe ʻomi ʻe he kakai Filisitia ʻae puha tapu ʻo Sihova; mou omi ʻo
    haʻamo hake ia kiate kimoutolu.”
  ces-1613: 'I poslali posly k obyvatelům Kariatjeharim, řkouce: Vrátili zase Filistinští
    truhlu Hospodinovu; přiďte, vezměte ji k sobě.'
  eng-WMB: They sent messengers to the inhabitants of Kiriath Jearim, saying, “The
    Philistines have brought back the LORD’s ark. Come down and bring it up to yourselves.”
  tam-TCV: “பெலிஸ்தியர் யெகோவாவின் பெட்டியைத் திருப்பி அனுப்பியிருக்கிறார்கள், நீங்கள்
    வந்து அதை உங்கள் இடத்திற்கு எடுத்துச் செல்லுங்கள்” என்று சொல்லி அவர்கள் கீரியாத்யாரீமின்
    மக்களிடத்திற்கு தூதுவரை அனுப்பினார்கள்.
  ceb-ULB: Nagpadala sila ug mga mensahero ngadto sa mga lumulupyo sa Kiriat Jearim,
    nga nag-ingon. “Gibalik na sa mga Filistihanon ang sagradong sudlanan sa kasabotan
    ni Yahweh; lugsong kamo dinhi ug kuhaa kini ug ibalik diha kaninyo.''
  pol-UBG: 'Wyprawili więc posłańców do mieszkańców Kiriat-Jearim z wiadomością: Filistyni
    zwrócili arkę PANA. Przyjdźcie i zabierzcie ją do siebie.'
  agr-agr: 'Nuna tuidau asag Israel aents aidau yaakat Quiriat-jearim batsamin aidaun
    chichaman aatus akatmamtug akuptukajui: “Filisteo aents aidau chicham umiktin
    egketun arcan jukiajua nunak awagkiag itawaje. ¡Dutikawaju asamtai nunú taajum
    jukitajum!” tusa tiajui.'
  kyc-kyc: Nakamame wambu lapo pii wai minyuo yuu Kiriate Jirimi wambu dupwa lamaila
    pena lao lao, Pilisitia wambu dupwame Anatunya Kana Minyuo Lalu Lao Lenge Pii
    Palenge Bokote doko nyuo peeyami. Nakamame nyela epena leyami.
  urd-GVU: آخر میں اُنہوں نے قِریَت یعریم کے باشندوں کو پیغام بھیجا، ”فلستیوں نے رب
    کا صندوق واپس کر دیا ہے۔ اب آئیں اور اُسے اپنے پاس لے جائیں!“
  deu-1912: 'Und sie sandten Boten zu den Bürgern Kirjath-Jearims und ließen ihnen
    sagen: Die Philister haben uns die Lade des HERRN wiedergebracht; kommt herab
    und holt sie zu euch hinauf.'
  ntj-ntj: '@see-verse:1SA.006.020'
  kan-2017: ಕಿರ್ಯತ್ಯಾರೀಮಿನವರ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವರಿಗೆ, “ಫಿಲಿಷ್ಟಿಯರು ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು
    ಕಳುಹಿಸಿದ್ದಾರೆ; ನೀವು ಬಂದು ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿರಿ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Miyad l’oeg boch e girdi’ ngranod ra guyed e girdi’ ko binaw nu Kiriath
    Jearim me lungurad ngorad, “Pi Filistine e kar fulweged fare Kahol ko M’ag rok
    SOMOL. Mired ngam feked.”
  hlt-MCSB: Te dongah Kiriathjearim kah khosa rhoek taengla puencawn a tueih uh tih,
    “BOEIPA thingkawng te Philisti loh ham bal coeng dongah ha suntla uh lamtah namamih
    taengla khuen uh laeh,” a ti nah.
  mdy-ETH: ዬካፓ ቂርያትይዓሪሜ ዓሶም፦ «ፒሊስፄኤሜ ዓሳ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ኑ ኮራ ዔኪ ሙኬሢሮ ዒንሢ ሙኪ ዔኩዋቴ» ጌዒ
    ኪኢታ ዓሲ ዳኬኔ።
  twi-ASANTE: Enti, wɔsomaa abɔfoɔ kɔɔ Kiriat-Yearimfoɔ nkyɛn kɔka kyerɛɛ wɔn sɛ,
    “Filistifoɔ no asane de Awurade Apam Adaka no aba. Yɛsrɛ mo, mommra ha mmɛgye!”
  eng-WEBU: They sent messengers to the inhabitants of Kiriath Jearim, saying, “The
    Philistines have brought back the LORD’s ark. Come down and bring it up to yourselves.”
  bvr-bvr: Wurra aburr-mujaruk burrbi-jerrmarra burrwa gu-galiya yerrcha Giriyat-Jarim
    (Kiriath Jearim) aburr-nirra. Minypa aburr-yinanga burrwa, “An-ngayburrpa Wangarr
    an-gatiya Ay-ninyarrapa Ay-workiya, mun-nigipa jutkich mu-maya Bulítiya yerrcha
    arrbu-gaypuna, wurra mun-guna gugu birripa mbi-gurdanyjinga gurda arrburrwa. Ngaw
    minyja nyiburr-bupiya gurda, nyibu-ma barra gu-goyburrpa rrawa mu-jinyja barra?”
  wal-wal: Yaagidi Qiriyaati-Yi7aariiman de7iya asatukko kiitaa yeddidi, “Pilisxxeema
    asati GODAA Taabootaa zaaridosona; duge yiidi, a pude inttekko ekki biite” yaagidosona.
  spa-PDDPT: 'Y enviaron mensajeros a los habitantes de Quiriat-jearim y dijeron:
    ¡Los filisteos devolvieron el Arca de Yavé! Bajen, y súbanla al lugar de ustedes.'
  gun-gun: 'Ha''e nunga rupi Quiriate-Jearim pygua kuery pe omondouka ayvu reraarã.
    Ha''e vy aipoe''i: — Filisteu kuery ogueru ruka ju ma Senhor ayvu ryru. Peju ha''vy,
    peraa peẽ kuerya py.'
  agu-BL: 'Nin tzun ben stziblaltz cya''n ẍchiwi'' yi e'' aj Quiriat-jearim: “Yi e''
    filistey ja aj tzaj chipaksal yi caẍa'' kale atit yi quiwel yol Kataj, nin ba''n
    chu''lu'' tan ticy''le''n nin,” che''ch tzun banintz.'
  ilo-ULB: Nangibaonda kadagiti mensahero kadagiti agnanaed idiay Kiryat-Jearim a
    kunkunada, “Insubli dagiti Filisteo ti lakasa ti tulag ni Yahweh; sumalogkayo
    ket alaenyo daytoy.”
  kpg-kpg: Gei digaula ga hagau nadau gau kae hegau gi digau o di waahale go Kiriath-Jearim,
    ga helekai gi digaula, “Digau Philistia gu goweia Tebedebe o di Hagababa Dimaadua
    gi gimaadou, goodou lloo ia, gowaga di maa gi godou baahi.”
  uig-ARA: 'ئاندىن ئۇلار كىرىئات-يېئارىمدىكىلەرگە ئەلچىلەرنى ئەۋىتىپ: ــ فىلىستىيلەر
    پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى قايتۇرۇپ بەردى. بۇ يەرگە كېلىپ ئۇنى ئۆزۈڭلارغا
    ئېلىپ كېتىڭلار، دېدى.'
  sus-sus: E naxa xɛɛrae xɛɛ Kiriyati Yeyarimi a falafe ra, «Filisitakae bara fa Alatala
    xa saatɛ kankira ra. Wo fa a xanin wo xɔnyi.»
  pon-2006: Irail eri kadaralahng sounkair kei rehn tohn kahnimw Kiriad Searim, me
    ketihtihki, “Mehn Pilisdia kan kapwuredohr Kohpwahn Inoun KAUN-O. Kumwail kohdihdo
    ale.”
  jae-jae: Go êsêac sêsakiŋ biŋ gêdêŋ lau Kiriatjearim gebe “Lau Pilistiŋa sêkêŋ Apômtaunê
    poac ŋakatapa gemu gêmêŋ. Asêp amêŋ ma akôc êpi êndêŋ amac êwac.”
  ksd-ksd: 'Ma dia ga tulue ta umana tena kapkap varvai tadav ra tarai ta ra pia na
    pal Kiriat-Iearim, ma dia ga biti: Ra tarai Pilistia dia tar kap valilikun ra
    bok kai ra Luluai, avat a mai, ma avat a kap pa ia upi na ki pire vavat.'
  tur-YTC: Kiryat Yearim sakinlerine, “Filistliler Yahve'nin Sandığı'nı geri getirdiler.
    Aşağı inin de onu kendinize çıkarın.” diye ulaklar gönderdiler.
  grc-BRENT: Καὶ ἀποστέλλουσιν ἀγγέλους πρὸς τοὺς κατοικοῦντας Καριαθιαρεὶμ, λέγοντες,
    ἀπεστρόφασιν ἀλλόφυλοι τὴν κιβωτὸν Κυρίου, κατάβητε καὶ ἀναγάγετε αὐτὴν πρὸς ἑαυτούς.
  ind-AYT: Kemudian, mereka mengirim pesuruh kepada penduduk Kiryat-Yearim, dengan
    pesan, “Orang Filistin telah mengembalikan Tabut Allah. Datanglah dan bawalah
    itu kepadamu.”
  nya-nya: Tsono iwo anatumiza a mithenga kwa anthu a ku Kiriati-Yearimu kuti, “Afilisti
    atibwezera Bokosi la Yehova. Bwerani kuno mudzalitenge, mupite nalo kwanuko.”
  hrv-hrv: 'I poslaše poslanike stanovnicima Kirjat Jearima i poručiše im: “Filistejci
    su vratili Kovčeg Jahvin. Dođite i odnesite ga sebi.”'
  mps-mps: Tama te bidi dabe augwaligo te taun Kiriat Jearim hanude bidibo bidi dabe
    augwaliba te tiwai po wagi pomainu tagala palai, “Te Filistia dabego te Genuai
    Bidigo Dąų Wali Bomai Po Munalubo Halobage te dago buluba ma sela asalio. Tama
    tibaso, dago homugo te dage aiyaba dulama asu, tama sagasiąo,” te po wagi pai.
  tpi-tpi: Olsem na ol i salim ol man i go long ol manmeri bilong taun Kiriat Jearim
    na ol i tokim ol olsem, “Ol Filistia i bringim Bokis Kontrak bilong Bikpela i
    kam bek long ples bilong mipela. Olsem na mipela i laik yupela i kam daun na kisim.”
  dan-1931: 'Og de sendte Bud til Indbyggerne i Kirjat-Jearim og lod sige: “Filisterne
    har sendt HERRENS Ark tilbage. Kom herned og hent den op til eder!”'
  vie-OVCB: 'Rồi họ sai người đến Ki-ri-át Giê-a-rim, nói với dân ở đó: “Người Phi-li-tin
    đã trả Hòm Giao Ước của Chúa về đây. Xin xuống đem Hòm về!”'
  guj-2017: તેઓએ કિર્યાથ-યારીમના લોકો પાસે સંદેશવાહકો મોકલીને કહેવડાવ્યું કે, “પલિસ્તીઓ
    ઈશ્વરના કોશને પાછો લાવ્યા છે; તમે નીચે આવીને તે તમારે ત્યાં લઈ જાઓ.”
  pon-2006A: Irail eri kadaralahng sounkair kei rehn tohn kahnimw Kiriad Searim, me
    ketihtihki, “Mehn Pilisdia kan kapwuredohr Kohpwahn Inoun KAUN-O. Kumwail kohdihdo
    ale.”
  por-BRBSL: 'Eles enviaram mensageiros aos habitantes de Kiriath Jearim, dizendo:
    “Os filisteus trouxeram de volta a arca de Yahweh. Desçam e tragam-na até vocês
    mesmos”.'
  cth-cth: Ahnimouh ni Kiriath Jearim khocanaw koevah patounenaw a patoun awh teh,
    Filistin taminaw ni BAWIPA e thingkong hah bout a patawn awh toe. Cet awh nateh
    namamouh koe cetkhai awh lawih telah atipouh.
  twi-twi: Enti wɔsomaa abɔfo kɔɔ Kiriat-Yearimfo nkyɛn kɔka kyerɛɛ wɔn se, “Filistifo
    no asan de Awurade Apam Adaka no aba. Yɛsrɛ mo, mommra ha mmegye!”
  hlt-hlt: Te dongah Kiriathjearim kah khosa rhoek taengla puencawn a tueih uh tih,
    “BOEIPA thingkawng te Philisti loh ham bal coeng dongah ha suntla uh lamtah namamih
    taengla khuen uh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Kidiyɑ-Yeɑdimmu ɛì kɔbɛ kɛ dɔ̀: Fidisitɛ̃ɛ̃bɛ
    kpɛ̃nnɛ́nímu ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu, kɔtɛnní kɛ́ dì tùótɛ́ kɛ́kònnɛ̀ di ciɛ.'
  msy-2020: Egha me Kiriat Jearimɨn nguibar ekiamɨn itir gumazamizibav mɨkɨmasa gumaziba
    amadazɨma, me ghua kamaghɨn me mɨgei, “Filistiaba Ikiavɨra Itir Godɨn Boksiam
    uam an akua en nguibamɨn ize. E kamaghsua ia izɨva a inigh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tilɑɑ nɑ pɑ́ heeli Kiliyɑtɩ-Yeyɑlim nyǝ́mɑ sɩ: Filiisi nyǝ́mɑ
    kɔnɑ Tɑcɑɑ ɑtɑkɑɑ. Ɩ́ kɔɔ nɑ ɩ́ kpɑɣɑ-ɩ nɑ ɩ́ ponɑ mǝ tɛ.'
  azb-azb: 'Sonra Qiryat-Yearim əhalisinə qasidlər göndərib dedilər: «Filiştlilər
    Rəbbin sandığını geri qaytardılar, gəlin onu aparın».'
  eng-DBY: And they sent messengers to the inhabitants of Kirjath-jearim, saying,
    The Philistines have brought again the ark of Jehovah; come down, fetch it up
    to you.
  hin-2017: तब उन्होंने किर्यत्यारीम के निवासियों के पास यह कहने को दूत भेजे, “पलिश्तियों
    ने यहोवा का सन्दूक लौटा दिया है; इसलिए तुम आकर उसे अपने यहाँ ले जाओ।”
  wol-KYG: 'Gannaaw gi ñu yebal ay ndaw ca waa Kiryaat Yarim, ne leen: «Waa Filisti
    de délloosi nañu gaalu Aji Sax ji. Tee ngeena dikk, yóbbu ko seen dëkk?»'
  eng-YLT: And they send messengers unto the inhabitants of Kirjath-Jearim, saying,
    'The Philistines have sent back the ark of Jehovah; come down, take it up unto
    you.'
  eng-WYC-2017: And they sent messengers to the dwellers of Kiriathjearim, and said,
    The Philistines have brought again the ark of the Lord; come ye down, and lead
    it again to you.
  eng-WMBB: They sent messengers to the inhabitants of Kiriath Jearim, saying, “The
    Philistines have brought back the LORD’s ark. Come down and bring it up to yourselves.”
  urd-GVH: आख़िर में उन्होंने क़िरियत-यारीम के बाशिंदों को पैग़ाम भेजा, “फ़िलिस्तियों
    ने रब का संदूक़ वापस कर दिया है। अब आएँ और उसे अपने पास ले जाएँ!”
  rug-rug: 'Ke garunu la tinoni pa Kiriati Ziarimi si arini pude la zama guahe: “Sari
    na tie Pilisitia si ele va pule mae ia sa Bokese Vinariva Egoi. Ke gore mae, mamu
    vagia.”'
  gaz-gaz: Ergasii gara Kiriyaati Yeʼaariimitti ergamoota erganii, “Filisxeemonni
    taabota Waaqayyoo deebisaniiru; gad kottaatii taabota sana gara keessanitti fudhadhaa”
    jedhaniin.
  fra-LSG: 'Ils envoyèrent des messagers aux habitants de Kirjath-Jearim, pour leur
    dire: Les Philistins ont ramené l’arche de l’Éternel; descendez, et faites-la
    monter vers vous.'
  gnn-gnn: Bala walala dhäwu'na djuy'yurruna wäŋalili ŋunha Girat‐Djiramlili wäŋalili,
    waŋananydja walala bitjarra, “Bilitjiyawuyŋuyunydja liŋguna roŋiyinmaraŋala Garraywunydja
    Bathi. Go marrtjiyana lili, walala ga märraŋana.”
  yal-yal: E xɛrane rasiga Kiriyati-Yeyarin yi, e naxa, “Filisitine bata fa Alatalaa
    Kankiraan na, ɛ fa a tongo, ɛ a xali ɛ konni.”
  haw-1868: Hoouna aku la lakou i na elele i na kanaka o Kiriatiarima, i aku la, Ua
    hoihoi mai ko Pilisetia i ka pahu o Iehova; e iho mai oukou e lawe aku ia io oukou
    la.
  arb-NAV: 'وَبَعَثُوا بِرُسُلٍ إِلَى أَهْلِ قَرْيَةِ يَعَارِيمَ قَائِلِينَ: «قَدْ
    أَعَادَ الْفِلِسْطِينِيُّونَ تَابُوتَ الرَّبِّ، فَتَعَالَوْا وَخُذُوهُ».'
  ewe-ewe: Ale woɖo du ɖe Kiriat Yearimtɔwo kple kukuɖeɖe be, “Filistitɔwo tsɔ Yehowa
    ƒe nubablaɖaka la vɛ eya ta miva ne miakɔe yi mia gbɔe.”
  eng-LEE: 'And they sent messengers to the inhabitants of Kiryath-ye''arim, saying,
    The Philistines have brought back the ark of the Lord: come ye down, and fetch
    it up to you.'
  asm-FB: তেওঁলোকে কিৰিয়ৎ-যিয়াৰীম-নিবাসী লোকসকললৈ দূত পঠাই ক’লে, “পলেষ্টীয়াসকলে
    যিহোৱাৰ নিয়ম-চন্দুক ওভোটাই আনিলে; তোমালোকে নামি আহি এই নিয়ম-চন্দুক তোমালোকৰ
    ওচৰলৈ লৈ যোৱা।
  sus-A: عٍ نَشَ شّيرَيٍ شّي كِرِيَتِ يٍيَرِ مِ عَ قَلَقٍ رَ، «قِلِسِتَكَيٍ بَرَ قَ
    عَلَتَلَ شَ سَاتّ كَنكِرَ رَ. وٌ قَ عَ شَنِن وٌ شْنيِ.»
  fra-SBL: 'Ils envoyèrent des messagers aux habitants de Kiriath Jearim, en disant :
    « Les Philistins ont ramené l''arche de Yahvé. Descendez et faites-la monter jusqu''à
    vous. »'
  hbo-hbo: וַֽיִּשְׁלְחוּ֙ מַלְאָכִ֔ים אֶל־יֹושְׁבֵ֥י קִרְיַת־יְעָרִ֖ים לֵאמֹ֑ר הֵשִׁ֤בוּ
    פְלִשְׁתִּים֙ אֶת־אֲרֹ֣ון יְהוָ֔ה רְד֕וּ הַעֲל֥וּ אֹתֹ֖ו אֲלֵיכֶֽם׃
  pjt-pjt: '@see-verse:1SA.006.020'
  kik-kik: Ningĩ magĩtũmana kũrĩ andũ a Kiriathu-Jearimu, makĩmeera atĩrĩ, “Afilisti
    nĩmacookia ithandũkũ rĩa Jehova. Ikũrũkai mũrĩgĩĩre mũrĩambatie kwanyu.”
  fra-NCL: 'Ils envoyèrent des messagers aux habitants de Cariathiarim, pour leur
    dire : « Les Philistins ont ramené l’arche de Yahweh ; descendez et faites-la
    monter vers vous. »'
  cek-AK: To naah Kiriath Jearim vangpui ih kaminawk khaeah laicaeh to patoeh o moe,
    Philistinnawk mah Angraeng ih thingkhong to thak o let; angzo o tathuk loe, na
    ohhaih ahmuen ah sin oh, tiah thuih pae o.
  cuk-cuk: 'Degisoggu, Quiriat-Jearimʼginmaladse we-gayaburba barmismalad: “Filistea-dulemar
    Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu gannar barmiarye. Degisoggu, be sudamala.”'
  uig-CYR: 'Андин улар Кириат-Йеаримдикиләргә әлчиләрни әвитип: — Филистийләр Пәрвәрдигарниң
    әһдә сандуғини қайтуруп бәрди. Бу йәргә келип уни өзүңларға елип кетиңлар, деди.'
  tel-2017: కిర్యత్యారీము ప్రజల దగ్గరికి మనుషులను పంపించి “ఫిలిష్తీయులు యెహోవా మందసాన్ని
    తిరిగి తీసుకు వచ్చారు, మీరు వచ్చి మీ దగ్గరకి దాన్ని తీసుకు వెళ్ళండి” అని కబురు
    పంపించారు.
  hat-BSA: 'Konsa, yo te voye mesaje yo vè moun Kirjath-Jearim yo e te di: “Filisten
    yo te pote lach SENYÈ a retounen. Vin desann pran li monte kote nou an.”'
  kos-kos: Ac elos supwala mwet utuk kas nu yurin mwet Kiriath Jearim ac fahk, “Mwet
    Philistia elos folokonma Tuptup in Wuleang lun LEUM GOD. Kowos fahsru ac usot.”
  hbo-WLC: וַֽיִּשְׁלְחוּ֙ מַלְאָכִ֔ים אֶל־יוֹשְׁבֵ֥י קִרְיַת־יְעָרִ֖ים לֵאמֹ֑ר הֵשִׁ֤בוּ
    פְלִשְׁתִּים֙ אֶת־אֲר֣וֹן יְהוָ֔ה רְד֕וּ הַעֲל֥וּ אֹת֖וֹ אֲלֵיכֶֽם׃
  ibo-ibo: Ha zipụrụ ndị ozi ka ha gaa gwa ndị Kiriat Jearim sị ha, “Ndị Filistia
    ezighachila igbe ọgbụgba ndụ Onyenwe anyị. Bịanụ buru ya gaa nʼobodo unu.”
  ory-ory: ତହୁଁ ସେମାନେ କିରୀୟଥ୍‍-ଯିୟାରୀମୀୟ ଲୋକମାନଙ୍କ ନିକଟକୁ ଦୂତ ପଠାଇ କହିଲେ, “ପଲେଷ୍ଟୀୟମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଫେରାଇ ଆଣିଅଛନ୍ତି; ତୁମ୍ଭେମାନେ ଆସି ଆପଣାମାନଙ୍କ ନିକଟକୁ ତାହା ନେଇଯାଅ।”
  chk-chk: Iei mine ra tinala chon künö ren ekewe chon Kiriat-jearim pwe repwe üreniir,
    “Ekewe chon Filistia ra aliwini än ewe Samol mi Lapalap we pworofel. Oupwe feito
    o angei ngenikemi.”
  ssd-ssd: 'Taŋamba nane taŋgo afu kukulniŋginaig le ka Kiryat-Yarim mbal saniŋginaig:
    Filistia mbalŋge Suŋgo tuku tukul bokis ta pilnaig le sine tugum teŋge minit.
    Tane ndeka tumba mbumba kape ŋga saniŋginaig.'
  rop-rop: Afta na deibin jandim wed langa ola pipul langa det taun gulum Kiriyajerim.
    Deibin tok, “Detlot Filastain pipul bin jandimbek det Seikridwan Boks blanga YAWEI.
    Wal yumob lafta kaman en gajim det boks en deigimbek garram yumob.”
  ukr-1871: 'І послали до осадників Киріятяриму і звелїли сказати: Филистії вернули
    назад скриню Господню. Прибувайте та возьміте її до себе.'
  deu-1951: 'Und sie sandten Boten zu den Bürgern von Kirjat-Jearim und ließen ihnen
    sagen: Die Philister haben die Lade des HERRN wiedergebracht; kommt herab und
    holt sie zu euch hinauf!'
  eng-JPS: 'And they sent messengers to the inhabitants of Kiriath-jearim, saying:
    ''The Philistines have brought back the ark of the LORD; come ye down, and fetch
    it up to you.'''
  srp-1865: 'I poslaše poslanike k stanovnicima Kirijat-Jarimskim govoreæi: donesoše
    natrag Filisteji kovèeg Gospodnji, hodite, odnesite ga k sebi.'
  lug-lug: Ne batuma ababaka eri abatuuze b’e Kiriyasuyalimu n’obubaka nti, “Abafirisuuti
    bakomezzaawo essanduuko ya Mukama. Muserengete, mujje mugiddukire mugitwale ewammwe.”
  heb-heb: וישלחו מלאכים אל יושבי קרית יערים לאמר השבו פלשתים את ארון יהוה רדו העלו
    אתו אליכם׃
  ben-IRV: পরে তারা কিরিয়ৎ যিয়ারীমের লোকদের কাছে দূত পাঠিয়ে বলল, “পলেষ্টীয়েরা
    সদাপ্রভুর সিন্দুক ফিরিয়ে নিয়ে এসেছে, তোমরা নেমে এস, তোমাদের কাছে তা তুলে নিয়ে
    যাও।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਕਿਰਯਥ-ਯਾਰੀਮ ਦੇ ਲੋਕਾਂ ਵੱਲ ਦੂਤ ਘੱਲੇ ਅਤੇ ਆਖਿਆ, ਫ਼ਲਿਸਤੀ ਯਹੋਵਾਹ
    ਦੇ ਸੰਦੂਕ ਨੂੰ ਮੋੜ ਲਿਆਏ ਹਨ ਸੋ ਤੁਸੀਂ ਆਓ ਅਤੇ ਆਪਣੀ ਵੱਲ ਲੈ ਜਾਓ।
  tkr-tkr: 'Qiyğa manbışe Kiryat-Yearim eyhene şaharne milletısqa xabar ana insanar
    g''axuvu, eyhen: – Filiştinaaşe Rəbbina q''utye yı''q''əlqa savaak''al hav''u,
    able mana quvkee.'
  mya-JVB: ကိရယတ်ယာရိမ် မြို့သား တို့ထံသို့ လူကိုစေလွှတ် ၍ ဖိလိတ္တိ လူတို့သည် ထာဝရဘုရား
    ၏ သေတ္တာ တော်ကို တဖန်ပို့ ကြပြီ။ သင် တို့လာ ၍ ဆောင် သွားကြပါတော့ဟု မှာ လိုက်ကြ၏။
  tte-O: Kabo tosagenawasa tupwaliyao siyawasali silau Kiliyati Diyelin tomonliyao
    kolili siwalo siba, “Pilistiya Yeoba ana kelabilabin kamwasana kana dedewaga siyapileyoi-yamako
    kwalaoma na wakalai kwalawan ami yanuwa mena kwapei.”
  tbg-tbg: Minti tivake vika vaiinti vonavu nititomanta vinavuka Kiriati-Jearimi vatukaqi
    vaukara tiha, Pirisia vika Nora Kotira Vokise vara kaavaro qaiqaa tenavu unanaini
    ani vaivo. Ho ne tuvu vira vare vuru nenta maaqaini vataate, tura.
  hmo-hmo: Unai dainai, idia ese hesiai taudia idia siaia, Kiriata Iearimi taudia
    dekenai, idia gwau, “Pilistia taudia ese Lohiabada ena Taravatu Maua idia siaia
    lou vadaeni. Umui mai, Maua umui abia, emui hanua dekenai do umui atoa.”
  urd-urd: और उन्होंने क़रयत या'रीम के बाशिंदों के पास क़ासिद भेजे और कहला भेजा, कि
    फ़िलिस्ती ख़ुदावन्द के संदूक़ को वापस ले आए हैं इसलिये तुम आओ और उसे अपने यहाँ
    ले जाओ।
  rus-SYN: 'И послали послов к жителям Кириаф-Иарима сказать: Филистимляне возвратили
    ковчег Господа; придите, возьмите его к себе.'
  bqc-SIM: 'Ɔ̃ aa gbɛ̃́ↄ zĩ̀ Kiliayaaliũdeↄwa aa mɛ̀: Filitɛ̃ↄ sù ń Dii kpagoloo.
    À mↄ gɛ sɛ à suò á kĩ́i.'
  tcz-CHONGTHU: Hijeh chun thupodin Kiriath-jearim mipite henga mi asollun, “Philistine
    miten Pakai thingkong chu ahung thahlut tauve, hungun lang, hung kilah’un,” tin
    thu apohsah tauvin ahi.
  mar-mar: मग त्यांनी किर्याथ-यारीमाच्या रहिवाशांकडे दूत पाठवून म्हटले, की, “पलिष्ट्यांनी
    परमेश्वराचा कोश माघारी आणला आहे; तुम्ही खाली येऊन तो आपणाकडे वरती न्या.”
  qub-qub: 'Chayno nirmi willacojta cacharan Quiriat-jearim marcaman: «Filistea runacuna
    cutichimusha Tayta Diosninchïpa babulninta. Cutichicunayquipaj shamuy-llapa» nir.'
  bqp-bqp: 'Akũ ò gbɛ̃nↄ zĩ̀ Kiriayarimudenↄa ò pì: Filisitininↄ sù kũ Dikiri àkpatiio.
    À mↄ́ à sɛ́ à táo á kĩnaa.'
  hat-hat: 'Yo pran kèk mesaje, yo voye yo ale bò kote moun lavil Kiriyat-Jearim,
    yo di yo konsa: -Moun Filisti yo voye Bwat Kontra Seyè a tounen. Vin pran l''
    mennen lakay nou.'
  eng-BSB: So they sent messengers to the people of Kiriath-jearim, saying, “The Philistines
    have returned the ark of the LORD. Come down and take it up with you.”
  tod-tod: 'Ti keelaiti teʋeni Kiliyate-Yeyalime nuiti ma, ti ɠɛ ti ma: «Filiseti
    nuiti ti Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠaaɠalega ma, à ʋa, wo seɠe, wo lii
    la wa-laazuʋɛ.»'
  eng-WEBPB: They sent messengers to the inhabitants of Kiriath Jearim, saying, “The
    Philistines have brought back the LORD’s ark. Come down and bring it up to yourselves.”
  kbq-kbq: Anage nehu'za ke erino vu vahera huzmantage'za vu'za Kiriat Jearimi vahera
    amanage hu'za ome zmasami'naze. Hago Filistia vahe'mo'za Ra Anumzamofo huhagerafi
    huvempage vogisia eri'za eme atrazanki emerita kumatamirega viho, hu'za kea atre
    zamante'naze.
  nhe-BL: 'Huajca quintitlanque tlacame para ma yaca ipan altepetl Quiriat Jearim
    para ma quinilhuitij queja ni: “Nopa filisteos quicuepque icaxa TOTECO. Huajca
    xihualaca huan xijhuicaca.”'
  bus-bus: 'Ben aↄ̃ gbɛ̃nↄ zĩ̀ Kiriayarimudeenↄa aↄ̃ bè: Filisitininↄ sù kↄ̃n Dii
    àkpatio. À mↄ́ à sɛ́ à táo a kiia.'
  gub-BL: A'e rupi omono kar uze'eg heraha har Zeàri taw pe wà kury. — Piri ywy rehe
    har umuzewyr kar Tupàn Ze'eg Hyru zanewe wà. Perur xe nehe, ize'eg hyru heraha
    pà peneko haw pe nehe, i'i wanupe.
  eng-DRA: 'And they sent messengers to the inhabitants of Cariathiarim, saying: The
    Philistines have brought back the ark of the Lord, come ye down and fetch it up
    to you.'
