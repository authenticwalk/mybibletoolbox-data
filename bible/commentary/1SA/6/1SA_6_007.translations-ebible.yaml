verse: 1SA.006.007
translations:
  mal-C: “ഇപ്പോൾത്തന്നെ, ഒരു പുതിയ വണ്ടി ഉണ്ടാക്കുക. കറവയുള്ളതും ഒരിക്കലും നുകം വെച്ചിട്ടില്ലാത്തതുമായ
    രണ്ടു പശുക്കളെ കൊണ്ടുവന്ന് വണ്ടിയുടെ നുകത്തിൽ കെട്ടുക. അവയുടെ കിടാങ്ങളെ വേർപെടുത്തി
    തൊഴുത്തിൽ അടച്ചിടുക!
  deu-TKW: Nun denn, schafft das Nötige herbei und verfertigt einen neuen Wagen, dazu
    nehmt zwei säugende Kühe, auf die noch kein Joch gekommen ist, spannt die Kühe
    an den Wagen und bringt ihre Kälber von ihnen weg nach Hause zurück.
  lin-lin: Boye bino, bosala sik’oyo shario moko ya sika ; bozwa bangombe mibale ya
    basi oyo ezali komelisa mpe oyo nanu balatisi te ekangiseli na kingo. Bokangisa
    bangombe yango na shario, kasi bozongisa bana na yango na lopango.
  eng-LSV: And now, take and make one new cart, and two suckling cows, on which a
    yoke has not gone up, and you have bound the cows in the cart, and caused their
    young ones to turn back from after them to the house,
  eng-GNV: 'Now therefore make a new cart, and take two milch kine, on whome there
    hath come no yoke: and tye the kine to the cart, and bring the calues home from
    them.'
  eng-WEBSTER: 'Now therefore make a new cart, and take two milch-cows on which there
    hath come no yoke, and tie the cows to the cart, and bring their calves home from
    them:'
  nhw-BL: Huan ama nojquiya xitlanahuatica para ma quichihuaca se cuacarro yancuic
    huan xiquintlapejpenica ome huacaxme catli quipiyaj ininconehua huan catli amo
    quema quintlalilijtoque cuahuitl ipan ininquechcuayo para tlalpoxonise. Huan xiquinilpilica
    nopa cuacarro para quitilantiyase, pero ininconehua xiquintzacuaca ipan corral
    para amo quintoquilise.
  swh-ONEN: “Sasa basi, wekeni gari jipya la kukokotwa pamoja na ngʼombe wawili ambao
    wamezaa lakini ambao kamwe hawajafungwa nira. Fungieni hao ngʼombe hilo gari,
    lakini ondoeni ndama wao na mwaweke zizini.
  bba-bba: Yen sɔ̃, i nɑɑ kɛkɛ kpɑɑ koowo tɛ̃, kpɑ i nɑɑ mɛrobu tɑmɑ yiru yi yi binu
    bom kɛ̃mɔ yi bɑ kun suɡu dokere kpɑ i yi sɔri kɛkɛ ye sɔɔ, kpɑ i kɑ yin binu dɑ
    yɛnuɔ.
  eng-KJVCPB: 'Now therefore make a new cart, and take two milch kine, on which there
    hath come no yoke, and tie the kine to the cart, and bring their calves home from
    them:'
  mpx-mpx: “Waga momomol vavaluna etega nuku ginol, yaka bulumwakau toab vavalul labui
    bolo nige sauga etega hi papatuwalali-agil nuku ahel. Inoke waga momomol nuku
    am hikan gaunapuliyaa, yaa natuliyau nuku ahel nuku telel ali ganaa.
  luo-luo: “Omiyo sani ikuru gari manyien, gi dwesni ariyo ma osenywol to pok otwe
    e jok. Tweuru dwesnigi e gari, nyiroye to tweuru e loch.
  meu-meu: Benaini, rerue matamatana ta bavabia, bona boromakau hahinedia rua, maduna
    ta paḡadia ai do asie atoa ḡaudia. Hari boromakau na rerue iverina ba ḡuidia a
    natudia be edia amo bavabihaidia, ruma ai ba koudia.
  npi-ULB: अब एउटा नयाँ गाडासँगै कहिल्यै जुवा नलागाइएका दुई वटा दुहुना गाई तयार पार्नुहोस्
    । गाईहरूलाई गाडामा बाँध्‍नुहोस्, तर तिनीहरूका बाछाबाछीलाई तिनीहरूबाट छुट्टाएर
    घरमा नै राख्‍नुहोस् ।
  yor-yor: “Nísinsin yìí ẹ pèsè kẹ̀kẹ́ ẹrù tuntun sílẹ̀, pẹ̀lú màlúù méjì tí ó ti
    fi ọmú fún ọmọ, èyí tí a kò tí ì gba àjàgà sí ọrùn rí, kí ẹ sì so ó mọ́ kẹ̀kẹ́
    náà, kí ẹ sì mú ọmọ wọn kúrò lọ́dọ̀ wọn wá sí ilé láti so.
  emp-NTPO: Maʌ̃ bẽrã carreta djiwid̶ida obid̶adua. Idjab̶a paca warra bara panʌda
    umé edad̶adua. Maʌ̃ pacara wad̶i carreta erreb̶arid̶acada b̶ead̶ida panʌa. Ãdjira
    carretad̶aa jʌ̃ nũmʌnadua baribʌrʌ dji warrara ãdji ume idu wãbirãnadua; ãtebʌrʌ
    corrad̶e b̶ʌd̶adua.
  ind-ind: “Maka kami usulkan, buatlah sebuah kereta baru yang akan ditarik oleh dua
    ekor induk sapi yang baru melahirkan dan belum pernah digunakan untuk membajak.
    Ikatlah kedua ekor sapi itu pada bagian depan kereta, tetapi anak-anaknya dikembalikan
    ke kandang mereka.
  pes-OPCB: پس الان ارابه‌ای تازه بسازید و دو گاو شیرده که یوغ بر گردن آنها گذاشته
    نشده باشد بگیرید و آنها را به ارابه ببندید و گوساله‌هایشان را در طویله نگه دارید.
  tgl-ULB: Pagkatapos ngayon, maghanda kayo ng isang bagong kariton na may dalawang
    nagpapasusong baka, na hindi pa nasingkawan. Itali ang mga baka sa kariton, ngunit
    dalhin ang kanilang guya pauwi, malayo mula sa kanila.
  cbu-NT: Papcha. Siyaatsshat sheentspa. Ashiriya, siysat minum pshiyrshish kaneesich
    tinangints. Sheerus, wakarshat wiparirnand tsimbun putangints, yuw tarawzup nda
    naataru anandarita. Sheerus, tsimbunari kindanayarus, anumun pshiyrshisheetsshat
    kasingits. Itaru, wipaa mbamari pangush tumanangtsa. Papcha, waniringaz tachitachpa.
  hui-hui: Ogoni manda buwa garo ale ge mariahe mbira gahenge mo manda manda bialu
    nogo bulumaga angibuni kira mani dariba hamagamaga nabinigo hondowa garo ale ge
    mariahe biagoria gili lalu libuninaga igini biagolabo ogoriani gililo yalu puwa
    nogo anda henegoha haru dai buwa helo dariba halimu.
  mya-mya: သို့​ဖြစ်​၍​လှည်း​သစ်​ကို​ပြု​လုပ်​ပြီး​နောက် တစ် ခါ​မျှ​ထမ်း​ပိုး​မ​တင်​ဘူး​သေး​သော​သား​ငယ်
    ရှိ​သည့်​နွား​မ​နှစ်​ကောင်​ကို​လှည်း​၌​တပ်​၍ သား​ငယ်​တို့​ကို​မူ​ခြံ​သို့​ပြန်​ပို့​လော့။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་རྣམས་ཀྱིས་ཤིང་རྟ་གསར་པ་ཞིག་བཟོས་ནས། གཉའ་ཤིང་གིས་ད་དུང་མ་མནན་པའི་བ་མོ་འོ་མ་ཅན་གཉིས་ལ་ཤིང་རྟ་བརྒྱབ་ནས།
    བ་ཕྲུག་རྣམས་ཕྱིར་ཡུལ་དུ་ཁྲིད་ཅིག
  sna-sna: “Naizvozvo torai mugadzirire ngoro itsva, nemhou mbiri dzinonwisa uye dzisina
    kumbosungwa pajoko. Sungai mhou pangoro, asi torai mhuru dzadzo mugodzipfigira
    muchirugu.
  spa-BLM: “Ahora, pues, tomad y preparad un carro nuevo y dos vacas lecheras en las
    que no haya yugo; atad las vacas al carro y llevad de ellas a casa sus terneros;
  cac-cac: A ticnaic tzeyac' b'ojoc junoc te' ac' carreta, tzeyic'ancot chavan̈oc
    noc' vacax ay yune', mantalaj b'aj tz'och te' yugo d'a sjaj noc', tze tzec'anoch
    te' yugo chi' d'a noc' schavan̈il, tzeyac'anoch te' carreta chi' d'a te' yugo
    chi'. Man̈ e chab'at yune' noc' chi' yed'oc, tze maccan noc' d'a yol smacte'.
  swh-ULB: Basi sasa, andaeni mkokoteni mpya pamoja na ng'ombe wawili wake wanaonyonyesha,
    ambao hawajawahi kufungwa nira. Wafungeni ng'ombe hao kwenye mkokoteni, lakini
    warudisheni wale ndama wao nyumbani.
  bel-bel: дык вось, вазьмеце, зрабеце адну калясьніцу новую і вазьмеце дзьве каровы-першацёлкі,
    на якіх ня было ярма, і запражэце кароў у калясьніцы, а цялят ад іх завядзеце
    ад іх дамоў;
  deu-ELBBK: Und nun macht einen neuen Wagen und nehmt zwei säugende Kühe, auf die
    kein Joch gekommen ist; und spannt die Kühe an den Wagen und bringt ihre Kälber
    hinter ihnen weg nach Hause zurück.
  mbb-OT: Ne guntaan, baal kew te veǥu he kerumata wey kuwa kew te zezuwa he vehiyan
    he vaka he wazè pa keenu mesengeni te eyuǥu. Ne sengeni niw te kerumata, piru
    kenè niw en ipezuma kes menge nati zan, kekenà, durengè niw heini ziyà te tudil.
  mal-2015: ആകയാൽ നിങ്ങൾ ഇപ്പോൾ ഒരു പുതിയ വണ്ടി ഉണ്ടാക്കി നുകം വെച്ചിട്ടില്ലാത്ത കറവുള്ള
    രണ്ടു പശുക്കളെ കൊണ്ടുവന്നു വണ്ടിക്കു കെട്ടി അവയുടെ കിടാക്കളെ അവയുടെ അടുക്കൽനിന്നു
    വീട്ടിൽ മടക്കിക്കൊണ്ടുപോകുവിൻ.
  rmc-rmc: Vašoda akana pripravinen nevo verdan a len duje gurumňen, saven hin cikne
    a save mek šoha na cirdenas o verdan. Priphanden len ko verdan, ale lengre ciknen
    traden andre maštalňa.
  pes-OPV: پس الان ارابه تازه بسازید و دو گاو شیرده را که یوغ برگردن ایشان نهاده نشده
    باشد بگیرید، و دو گاو رابه ارابه ببندید و گوساله های آنها را از عقب آنها به خانه
    برگردانید.
  ron-1924: Акум, фачець ун кар ноу де тот ши луаць доуэ вачь тинере, каре дау цыцэ
    ши каре н-ау трас ла жуг; ынжугаць вачиле ла кар ши мынаць ынапой акасэ вицеий
    лор каре се цин дупэ еле.
  ben-OBCV: “তবে এখন, নতুন একটি গাড়ি সমেত দুটি এমন গরু প্রস্তুত রাখো, যেগুলির বাছুর
    আছে ও যেগুলির ঘাড়ে কখনও জোয়াল চাপেনি। গরু দুটিকে গাড়ির সঙ্গে জুড়ে দিয়ো, কিন্তু
    তাদের বাছুরগুলিকে সরিয়ে নিয়ে গিয়ে খোঁয়াড়ে পুরে দিয়ো।
  som-som: Haddaba sidaas daraaddeed qaata oo diyaariya gaadhi cusub, iyo laba sac
    oo irmaan ee aan weligood harqood la saarin, oo sacaha gaadhiga ku xidha, weylahoodana
    ka soo celiya oo guriga keena;
  lat-VUC: 'Nunc ergo arripite et facite plaustrum novum unum: et duas vaccas fœtas,
    quibus non est impositum jugum, jungite in plaustro, et recludite vitulos earum
    domi.'
  eng-ASVBT: Now therefore take and prepare you a new cart, and two milch kine, on
    which there hath come no yoke; and tie the kine to the cart, and bring their calves
    home from them;
  ita-1885: Ora dunque, fate un carro nuovo, e prendetelo; prendetevi eziandio due
    vacche lattanti, sopra cui giammai non sia stato posto giogo; poi legate queste
    vacche al carro, e rimenate i lor figli a casa, indietro da esse;
  eng-LXXUP: And now take wood and make a new wagon, and take two cows, that have
    calved for the first time, without their calves; and do ye yoke the cows to the
    wagon, and lead away the calves from behind them home.
  eng-ULB: Now then, prepare a new cart with two nursing cows that have never been
    yoked. Tie the cows to the cart, but take their calves home, away from them.
  spa-VBL: “Así que preparen un nuevo carro, tirado por dos vacas con crías y que
    nunca hayan sido uncidas. Aten las vacas al carro, pero quiten sus terneros y
    pónganlos en un establo.
  fra-_FOB: Maintenant donc prenez de quoi faire un chariot tout neuf, et deux vaches
    qui allaitent, sur lesquelles on n'ait point encore mis de joug; et attelez les
    deux vaches au chariot, et ramenez leurs petits à la maison.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ ഇപ്പോൾ ഒരു പുതിയ വണ്ടി ഉണ്ടാക്കി, നുകം വെച്ചിട്ടില്ലാത്ത,
    കറവയുള്ള രണ്ടു പശുക്കളെ കൊണ്ടുവന്ന്, വണ്ടിക്ക് കെട്ടുക. എന്നാൽ അവയുടെ കുഞ്ഞുങ്ങളെ
    അവയുടെ അടുക്കൽനിന്ന് വീട്ടിൽ തിരിച്ച് കൊണ്ടുപോകുക.
  urd-GVR: Ab bailgāṛī banā kar us ke āge do gāeṅ joteṅ. Aisī gāeṅ hoṅ jin ke dūdh
    pīne wāle bachche hoṅ aur jin par ab tak juā na rakhā gayā ho. Gāyoṅ ko bailgāṛī
    ke āge joteṅ, lekin un ke bachchoṅ ko sāth jāne na deṅ balki unheṅ kahīṅ band
    rakheṅ.
  suz-BL: मिनु “मुल गे नक बग्‍गी का सेलीन। मिनु गिक्‍शो नु गेनायो जुवा मलाप्‍शो बी
    निक्‍शी लतीन। मिनु मेको बी आस कली नारेशा, बग्‍गी कीपाइक्‍चा कली ठीक पने। मेको
    आस बाछा कली चहिं फ्राशा गोठम लतीन।
  ita-1927: Or dunque fatevi un carro nuovo, e prendete due vacche che allattino e
    che non abbian mai portato giogo; attaccate al carro le vacche, e riconducete
    nella stalla i loro vitelli.
  ckb-ckb: «ئێستاش عەرەبانەیەکی نوێ ئامادە بکەن، لەگەڵ دوو مانگای شیردەر کە هەتا ئێستا
    نیریان لە مل نەکرابێت. مانگاکان بە عەرەبانەکەوە ببەستنەوە و گوێرەکەکانیان لێ دووربخەنەوە
    و بیانگەڕێننەوە ناو پشتیرەکە.
  eng-BBE: 'So now, take and make ready a new cart, and two cows which have never
    come under the yoke, and have the cows yoked to the cart, and take their young
    ones away from them:'
  kan-OKCV: “ಆದರೆ ಈಗ ನೀವು ಒಂದು ಹೊಸ ಬಂಡಿಯನ್ನು ಮಾಡಿ, ನೊಗವನ್ನು ಹಾಕದೆ ಇರುವ ಹಾಲು ಕರೆಯುವ
    ಎರಡು ಹಸುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು ಬಂಡಿಗೆ ಕಟ್ಟಿ, ಅವುಗಳ ಕರುಗಳನ್ನು ಅವುಗಳ ಹಿಂದೆ
    ಹೋಗದ ಹಾಗೆ ಮನೆಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದು,
  tam-2017: இப்போதும் நீங்கள் ஒரு புதுவண்டி செய்து, நுகம்பூட்டாதிருக்கிற இரண்டு கறவைப்
    பசுக்களைப் பிடித்து, அவைகளை வண்டியிலே கட்டி, அவைகளின் கன்றுக்குட்டிகளை அவைகளுக்குப்
    பின்னாகப் போகவிடாமல், வீட்டிலே கொண்டுவந்து விட்டு,
  spa-RV-1909: Haced pues ahora un carro nuevo, y tomad luego dos vacas que críen,
    á las cuales no haya sido puesto yugo, y uncid las vacas al carro, y haced tornar
    de detrás de ellas sus becerros á casa.
  ron-BTF: Și de aceea, faceți un car nou și luați două vaci de lapte, peste care
    nu a fost pus jug, și înjugați vacile la car și aduceți acasă vițeii lor de la
    ele;
  eng-WEBP: “Now therefore take and prepare yourselves a new cart and two milk cows
    on which there has come no yoke; and tie the cows to the cart, and bring their
    calves home from them;
  eng-FBV: So get a new cart ready, pulled by two milk cows that have never been yoked.
    Tie the cows to the cart, but take their calves away and put them in a stall.
  nld-1939: Maakt dus een nieuwe wagen, haalt twee zogende koeien, die nog geen juk
    gedragen hebben, spant de koeien voor de wagen, en laat haar jongen op stal.
  nch-BL: Huan ama nojquiya xitanahuatica para ma quichihuaca se cuacarro yancuic
    huan xiquintapejpenica ome huacaxme cati quinpiyaj ininconehua huan cati amo quema
    quintalilijtoque cuahuit ipan ininquechcuayo para tapoxonise. Huan xiquinilpilica
    nopa cuacarro para quitilantiyase, pero ininconehua xiquintzacuaca ipan corral
    para amo quintoquilise.
  vie-1934: Hè, hãy đóng một cái xe mới, và bắt hai con bò cái còn cho bú, chưa mang
    ách, thắng nó vào xe, rồi dẫn các con nhỏ chúng nó vào chuồng.
  hin-CV: “तब अब आप जाइए, एक नया वाहन तैयार कीजिए, दो ऐसी दुग्धवती गाएं लाइए, जिन
    पर जूआ कभी न रखा गया हो, और इन्हें ही इस वाहन में जोत दीजिए, मगर इनके बछड़ों को
    उनके पास से हटाकर गौशाला ले जाइए.
  spa-BES: Así que ahora, tomen y preparen un carro nuevo, y dos vacas que nunca han
    caído bajo el yugo, y haz que las vacas se unan al carro, y aleja a sus crías,
    llévalos a casa.
  tdx-tdx: Ie amy zao, mandrambesa le ihentse­ño sarete vao, naho añombe rene’e roe
    mb’e tsy ninday joka, rohizo amy saretey i añombe-rene’e rey, vaho adono an-jolok’
    ao o ana’eo.
  tha-KJV: ฉะนั้นบัดนี้จงเตรียมเกวียนใหม่เล่มหนึ่งมาเทียมเข้ากับแม่วัวคู่​หน​ึ่งซึ่งยังไม่เคยเข้าเทียมแอกเลย
    จงเอาแม่วัวมาเทียมเกวียนแล้วพรากลูกๆของมันกลับไปบ้านเสียให้พ้นจากมัน
  por-BR-2018: Fazei, pois, agora um carro novo, e tomai logo duas vacas que criem,
    às quais não haja sido posto jugo, e preparai as vacas ao carro, e fazei voltar
    de detrás delas seus bezerros a casa.
  deu-ELO: Und nun machet einen neuen Wagen und nehmet zwei säugende Kühe, auf die
    kein Joch gekommen ist; und spannet die Kühe an den Wagen und bringet ihre Kälber
    hinter ihnen weg nach Hause zurück.
  eng-WYC-2018: Now therefore take ye, and make a new wain, and join ye therein two
    kine having calves, on which kine no yoke was put; and close ye their calves at
    home. (And so now take ye, and make ready a new wagon, and join ye it up to two
    cows who have calves, on which cows no yoke was ever put; and enclose ye their
    calves at home.)
  epo-epo: Nun faru novan ĉaron, kaj prenu du suĉigantajn bovinojn, kiuj ankoraŭ ne
    havis sur si jugon, kaj jungu la bovinojn al la ĉaro, kaj iliajn idojn forkonduku
    de ili hejmen.
  uig-PIN: Əmdi yengi bir ⱨarwa yasap, tehi boyunturuⱪⱪa kɵndürülmigǝn mozayliⱪ ikki
    inǝkni ⱨarwiƣa ⱪoxunglar; ulardin mozaylirini ayrip, ɵydǝ elip ⱪelinglar;
  beo-beo: Di da gaguli fula ahoasu gaheabolo hahamoma. Amola bulamagau aseme aduna,
    ela damana gomenesili afae hame hiougisi, gaguli fula ahoasu gaheabolo hahamoi
    amo lale, bulamagau aduna amo damana gomenesili, bulamagau elea mano ela ha:i
    manu diasu amoga bu sinidigili oule masa.
  tpi-OTNT: “Orait harim. Yupela i mas wokim wanpela nupela karis na kisim tupela
    bulmakau meri i no bin mekim wok na pikinini bilong ol i no lusim susu yet. Na
    yupela i mas pasim karis long dispela tupela bulmakau na kisim ol pikinini bilong
    tupela i go bek long banis bulmakau.
  hau-SA: “Yanzu fa ku shirya sabon keken shanu da shanu biyu masu ba wa ’ya’yansu
    nono, waɗanda ba a taɓa sa musu karkiya ba. Ku daure keken shanu wa shanun, amma
    ku tsare ’yan maruƙansu a gida.
  uig-LAT: Emdi yéngi bir harwa yasap, téxi boyunturuqqa köndürülmigen mozayliq ikki
    inekni harwigha qoshunglar; ulardin mozaylirini ayrip, öyde élip qélinglar;
  nde-nde: “Ngakho-ke khathesi, lungisani inqola entsha lamankomokazi amabili azeleyo
    njalo angakaze afakwe ijogwe. Bophelani amankomokazi enqoleni, kodwa lisuse amankonyane
    awo liwavalele esibayeni.
  ton-ton: 'Pea ko ia, mou ngaohi ʻae saliote foʻou, pea toʻo ʻae ongo pulu fefine
    ʻoku huhuʻa, ʻaia kuo teʻeki hoko ki ai ha haʻamonga, pea nonoʻo ʻae ongo manu
    ki he saliote, pea ʻomi hona ʻuhiki ki ʻapi meiate kinaua:'
  ces-1613: A protož udělejte vůz nový jeden a vezměte dvě krávy otelené, na kteréž
    jha nebylo vzkládáno, a zapřáhněte ty krávy do vozu, a zavřete telata jejich doma,
    aby za nimi nešla.
  eng-WMB: “Now therefore take and prepare yourselves a new cart and two milk cows
    on which there has come no yoke; and tie the cows to the cart, and bring their
    calves home from them;
  tam-TCV: “இப்பொழுது நீங்கள் புதிய வண்டி ஒன்றையும், இதுவரை நுகத்தடி பூட்டப்படாத இரண்டு
    கறவைப்பசுக்களையும் ஆயத்தப்படுத்துங்கள். பசுக்களை அதில் பூட்டுங்கள். அதன் கன்றுகளைப்
    பிரித்துக் கொண்டுபோய் தொழுவத்தில் விடுங்கள்.
  ceb-ULB: Busa karon, andama ang karo uban ang duha ka nagpasuso nga mga baka nga
    wala pa gayod mayugohi. Ihikot ang mga baka diha sa karo, apan ang mga nati niini
    ibalik sa ilang balay, ug ipalayo sila gikan sa ilang inahan.
  pol-UBG: Teraz więc przygotujcie nowy wóz, weźcie dwie mleczne krowy, na które nie
    nałożono jarzma, i zaprzęgnijcie te krowy do wozu, a ich cielęta odprowadźcie
    od nich do domu.
  agr-agr: “Duka nunitsuk makichik carreta yamajam najanatajum. Dutikajum atumdau
    jimag baka makichkish takamtikchatai yama petsaku aidau jukijum carretanum jigkajum
    ukuktajum, dutikakjum dita uchiji aidauk jujuki ukuktajum, dita wenak carretan
    japiki jukitnume.
  kyc-kyc: Dokona nakamame uliuli mename ipyuo penge dokore mende wasapala mena bulamakao
    inya wamba yulu pii nange mee karenge lama nyepala uliuli dokona anjinyi palyalapape.
    Palyapala mena dolapona ikyane dupwa bulamakao karenge kame dokona ralinyi pyambwalapape.
  urd-GVU: اب بَیل گاڑی بنا کر اُس کے آگے دو گائیں جوتیں۔ ایسی گائیں ہوں جن کے دودھ
    پینے والے بچے ہوں اور جن پر اب تک جوا نہ رکھا گیا ہو۔ گائیوں کو بَیل گاڑی کے آگے
    جوتیں، لیکن اُن کے بچوں کو ساتھ جانے نہ دیں بلکہ اُنہیں کہیں بند رکھیں۔
  deu-1912: So nehmet nun und machet einen neuen Wagen und zwei junge, säugende Kühe,
    auf die noch nie ein Joch gekommen ist, und spannt sie an den Wagen und laßt ihre
    Kälber hinter ihnen daheim bleiben.
  ntj-ntj: '@see-verse:1SA.006.006'
  kan-2017: ಈಗ ನೀವು ಒಂದು ಹೊಸ ಬಂಡಿಯನ್ನು ಮಾಡಿಸಿರಿ. ಅದಕ್ಕೆ ಹಾಲು ಕರೆಯುವ ಮತ್ತು ಎಂದೂ ನೊಗಹೊರದ
    ಎರಡು ಹಸುಗಳನ್ನು ಹೂಡಿಸಿರಿ. ಆ ಹಸುಗಳ ಕರುಗಳನ್ನು ಮನೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿರಿ
  yap-yap: Ere mu ngongliyed rogon ba wagon ni kab be’ech mi gimed fek l’agruw i garbaw
    ndawor ni maruwel ngorow; mi gimed m’agrow ko fare wagon mi gimed tuluf pifakrow
    ngar sulod nga tafen e garbaw.
  hlt-MCSB: Lo uh lamtah leng a thai pakhat ah saii uh laeh. Tedae vaito rhoi tahhnamkun
    aka mawt pawh vaito cacun la om saeh lamtah vaito rhoi te leng dongah khit uh.
    Tedae a ca rhoi te a manu rhoi taeng lamloh im la bal puei uh.
  mdy-ETH: ዬያሮ ሃሢ ዓኪ ሳርጌላ ዖይታንታ ዋኣፂንቲ ቤቂባኣ ላምዖ ናይንዴ ባይ ጊኢጊሹዋቴ፤ ዬንሢ ባኣቶንሢ ዋኣፂ ሳርጌሎ
    ዖይቴሎ ቃንባሮይዳ ቱኪጋፓ ናኣሮ ዔያቶኮ ቁሪ ጊንሣ ባርቶ ጌልዙዋቴ፤
  twi-ASANTE: “Afei, monyɛ teaseɛnam foforɔ, na monhwehwɛ anantwibereɛ mmienu a afei
    na wɔawo mma foforɔ. Monhwɛ sɛ wɔntwee teaseɛnam da. Momfa anantwie no nsesa teaseɛnam
    no na montete wɔn mma no mfiri wɔn ho, mfa wɔn nkɔgu wɔn buo mu.
  eng-WEBU: “Now therefore take and prepare yourselves a new cart and two milk cows
    on which there has come no yoke; and tie the cows to the cart, and bring their
    calves home from them;
  bvr-bvr: “Ganapiya, lika buburr-boy, bubu-jarlapa gun-gururrgaka gun-geka. Lika
    burrbu-barripa abirriny-jirrapa bulugi mu-gama yerrcha delipa jibirrin-dimanga,
    abirriny-jata abirriny-babalapa minypa gala mu-ngoyurra jibirriny-jarlapungarna
    rraka gun-nga gubirrinyu-rurrgakajarna. Lika burrbu-bicha gun-gata gun-gururrgaka
    gun-geka barra gubirrinyu-rurrgaka. Rrapa burrbu-gaypa, jin-birrinyjipa delipa
    yerrcha burrbu-ga, burrbu-jolartcha wupa.
  wal-wal: “Ha77i issi ooratta gaariyaa giigissite; qambbari eta morggen wodhdhi erenna,
    xanttiya naa77u miizzata he gaariyan waaxite; shin marata etappe duuttidi soo
    efiite.
  spa-PDDPT: Ahora pues, tomen y preparen un carruaje nuevo y dos vacas que estén
    criando, sobre las cuales no se haya puesto ningún yugo. Sujeten las vacas al
    carruaje y dejen sus becerros en el establo lejos de ellas.
  gun-gun: Ha'e gui aỹ ma pejapo peteĩ karóxa ipyau va'e heraarã. Pejopy avi mokoĩ
    vaka ta'y'i va'e, canga hexe omoĩmby e'ỹ teri va'e, ha'e pemoĩ karóxa re. Ha'e
    rã ta'y'i ma peraa uka vy pemboty uka 'rã hoo py.
  agu-BL: Bnixoken jun ac'aj care't, nin cy'ajwok tzaj cob tij wacẍ yi na chitxutxune't
    cyal scye'j, nin yi qui na'wnake't tan je'n yucu' te'j chikul. C'alwoke' cyen
    sju' yi care't, nin quil che' itzakp nin yi cyal scye'j, ma na chicyajk tu' yi
    e' ni' tul pe'm.
  ilo-ULB: Ita ngarud, mangisaganakayo iti baro a kariton nga addaan iti dua nga agpaspasuso
    a baka, a saan pay pulos a naipako. Ipakoyo dagiti baka iti kariton, ngem iyawidyo
    dagiti urbonda, adayo manipud kadakuada.
  kpg-kpg: Malaa, goodou hagatogomaalia ina di godou kulumaa hoou, ge lua kau ala
    gu haanau hoou nau damaa kau, ala digi hai hegau ginai, haidia gi di kulumaa gi kae ina
    di ‘yoke’ di maa, gi lahi gi daha mo meemaa nau damaa kau gi di hale benebene.
  uig-ARA: ئەمدى يېڭى بىر ھارۋا ياساپ، تېخى بويۇنتۇرۇققا كۆندۈرۈلمىگەن موزايلىق ئىككى
    ئىنەكنى ھارۋىغا قوشۇڭلار؛ ئۇلاردىن موزايلىرىنى ئايرىپ، ئۆيدە ئېلىپ قېلىڭلار؛
  sus-sus: Yakɔsi, wo xa sarɛti nɛɛnɛ yailan. Wo ninge dingɛ firin tongo, wuri singe
    mu nu sa naxee kɔn, wo e xiri sarɛti ra. Wo xa e xa die ragbilen banxi.
  pon-2006: Kumwail eri kaunopada ehu kuruma kapwen, oh kou riemen me saikinte doadoahngki
    wisik; kumwail eri salihiradiong ni kurumahn, kumwail ahpw kapwurelahng wahra
    kan nan imwen nahk.
  jae-jae: Galoc amansaŋ kareta wakuc teŋ ma akôc bulimakao têna luagêc, taŋ sêkêŋ
    su gêdêŋ ŋalatu sêmoa ma sêjala sê kareta teŋ su atom tageŋ naŋ. Ma akêŋ bulimakao
    tonaŋ sê kareta, mago akêŋ ŋalatu sêmu sêna sapa.
  ksd-ksd: Io, avat a pait ta kalamana kiki na vinavana, ma avat a tak pa ta ura tana
    na bulumakau nina a polo na u ta dir, ma nina ba pa di ga pait boko ra papalum
    me. Avat a kun dir ta ra kiki na vinavana, ma avat a tak vue ra ura natu i dir.
  tur-YTC: “Şimdi, kendinize yeni bir araba ve hiç boyunduruk takılmamış emzikli iki
    inek alın ve hazırlayın; inekleri arabaya koşun ve buzağılarını onlardan ayırıp
    eve getirin;
  grc-BRENT: Καὶ νῦν λάβετε καὶ ποιήσατε ἅμαξαν καινὴν, καὶ δύο βόας πρωτοτοκούσας
    ἄνευ τῶν τέκνων· καὶ ζεύξατε τὰς βόας ἐν τῇ ἁμάξῃ, καὶ ἀπαγάγετε τὰ τὲκνα ἀπὸ
    ὄπισθεν αὐτῶν εἰς οἴκον.
  ind-AYT: Karena itu, ambil dan siapkanlah kereta baru dan dua ekor sapi yang menyusui,
    yang belum pernah dipasangi kuk. Ikatkanlah sapi-sapi itu pada kereta dan bawalah
    anak-anaknya kembali ke rumah.
  nya-nya: “Tsopano konzani galeta latsopano limodzi ndiponso ngʼombe ziwiri zazikazi
    zamkaka zimene sizinavalepo goli. Muzimangirire ngʼombezo ku ngoloyo, koma ana
    awo muwachotse ndi kuwasiya kwanu.
  hrv-hrv: 'Pripremite sada jedna nova kola i uzmite dvije krave dojilice koje još
    nisu nosile jarma: upregnite krave u kola, a njihovu telad odvedite natrag u staju.'
  mps-mps: “Tialima odiąo, dagego te gesi karis me deli nigilama, tama te so kibu
    bulmakau si, te sę me isiąwai kibu, tama augwa si wai ame tubo te tagalisiąbadi,
    tama tiwai kibu si sao. Tama dagego te kau kibu side te karis teba gebelama, tama
    augwa si wai dabe te kaugo obo banis muaniba ma sela pao.
  tpi-tpi: “Orait harim. Yupela i mas wokim wanpela nupela karis na kisim tupela bulmakau
    meri i no bin mekim wok na pikinini bilong ol i no lusim susu yet. Na yupela i
    mas pasim karis long dispela tupela bulmakau na kisim ol pikinini bilong tupela
    i go bek long banis bulmakau.
  dan-1931: Tag derfor og lav en ny Vogn og tag to diegivende Køer, som ikke har båret
    Åg, spænd Køerne for Vognen og tag Kalvene fra dem og driv dem hjem;
  vie-OVCB: Bây giờ phải đóng một cỗ xe mới, dùng hai con bò sữa chưa hề mang ách
    để kéo xe, nhưng nhớ giữ mấy con bê, con của hai con bò sữa ở nhà.
  guj-2017: તો હવે એક, નવું ગાડું તૈયાર કરો, બે દૂઝણી ગાયો, જેઓ ઉપર કદી ઝૂંસરી મૂકાઈ
    ન હોય તે લો. ગાયોને તે ગાડા સાથે જોડો, પણ તેઓના વાછરડા તેઓથી દૂર લઈ ઘરે લાવો.
  pon-2006A: Kumwail eri kaunopada ehu kuruma kapwen, oh kou riemen me saikinte doadoahngki
    wisik; kumwail eri salihiradiong ni kurumahn, kumwail ahpw kapwurelahng wahra
    kan nan imwen nahk.
  por-BRBSL: “Agora, portanto, levem e preparem uma nova carroça e duas vacas leiteiras
    nas quais não tenha havido jugo; amarrem as vacas à carroça e tragam seus bezerros
    para casa;
  cth-cth: Atuvah leng katha e buet touh sak awh nateh, leng lahuen dawk bang hoeh
    rae a ca ka cun e maito a manu kahni ta hah leng dawk kawm awh nateh takha thung
    pen awh.
  twi-twi: “Afei, monyɛ teaseɛnam foforo, na monhwehwɛ anantwibere abien a afei na
    wɔawo mma foforo. Monhwɛ sɛ wɔntwee teaseɛnam da. Momfa anantwi no nsesa teaseɛnam
    no na montetew wɔn mma no mfi wɔn ho, mfa wɔn nkogu wɔn buw mu.
  hlt-hlt: Lo uh lamtah leng a thai pakhat ah saii uh laeh. Tedae vaito rhoi tahhnamkun
    aka mawt pawh vaito cacun la om saeh lamtah vaito rhoi te leng dongah khit uh.
    Tedae a ca rhoi te a manu rhoi taeng lamloh im la bal puei uh.
  tbz-SIM: Dɔɔ̀nɛ̀ tɛnɑɑsɑ̃ntɛ̀ pɑ̀ntɛ̀, kɛ́yɑ̀ inɑɑni ìdɛ́ì ìì tɔ tibiiti, ìì mu
    nyí buutɛ́ kudɔú, kɛ̀ ìi dɛtɛ tɛnɑɑsɑ̃ntɛ̀, kɛ̀ dí pítínnɛ́ i biiti tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: “Ia oragh. Ia karisɨn igiatamɨn ingarigh, egh bulmakaun amebar tɨghar
    ingangaritam damuamin pumuning inigh, karisɨn kam gikegh. Aningɨn nguzimning tɨghar
    otem ataghɨragham. Egh ia bulmakaun kamningɨn nguzimning inigh bulmakaun dɨvazimɨn
    mangɨ aning atɨgh.
  dop-dop: Tɔʋ, pǝnɛntɛ ɩ́ sɑɑkɩ kɛɛkɛ kʋfɑlʋ, nɑ ɩ́ cɑɑ nɑɑŋ totonɑɑ nɑɑlɛ wei ɩ
    wɛnɑ piyɑ tɔ. Pǝ́ wɛɛ nɑɑŋ wei pɑ tɑ hɑlǝnɑ tɔ. Ɩ́ tʋ-ɩ kɛɛkɛ ɩnɩ, nɑ ɩ́ kpeenɑ
    ɩ nɑwee kɛ tǝyɑɣɑ.
  azb-azb: İndi isə bir təzə araba düzəldin və boyunduruğa qoşulmayan iki sağmal inəyi
    arabaya qoşun. Balalarını isə onlardan ayırıb evə göndərin.
  eng-DBY: And now make a new cart, and take two milch kine, on which there has come
    no yoke, and tie the kine to the cart, and bring their calves home from them;
  hin-2017: इसलिए अब तुम एक नई गाड़ी बनाओ, और ऐसी दो दुधार गायें लो जो जूए तले न आई
    हों, और उन गायों को उस गाड़ी में जोतकर उनके बच्चों को उनके पास से लेकर घर को लौटा
    दो।
  wol-KYG: Kon waajal-leen watiir bu bees te ngeen jël ñaari nag yuy nàmpal yu ñu
    masula takkal. Ngeen takkal nag yi watiir bi te yóbbu doomi nag yi, fat.
  eng-YLT: '''And now, take and make one new cart, and two suckling kine, on which
    a yoke hath not gone up, and ye have bound the kine in the cart, and caused their
    young ones to turn back from after them to the house,'
  eng-WYC-2017: Now therefore take ye, and make a new wain, and join ye therein two
    kine having calves, on which kine no yoke was put; and enclose ye their calves
    at home.
  eng-WMBB: “Now therefore take and prepare yourselves a new cart and two milk cows
    on which there has come no yoke; and tie the cows to the cart, and bring their
    calves home from them;
  urd-GVH: अब बैलगाड़ी बनाकर उसके आगे दो गाएँ जोतें। ऐसी गाएँ हों जिनके दूध पीनेवाले
    बच्चे हों और जिन पर अब तक जुआ न रखा गया हो। गायों को बैलगाड़ी के आगे जोतें, लेकिन
    उनके बच्चों को साथ जाने न दें बल्कि उन्हें कहीं बंद रखें।
  rug-rug: Ke mi va namanama ia keke totopili vaqurana meke karua bulumakao tugo saripu
    lopu ele ta tavetavetae. Pusi lani koasa totopili, mamu hadu puleni sari na tunadi
    pa dia bara.
  gaz-gaz: “Kanaafuu gaarii haaraa fi saawwan hoosisan kan waanjoon takkumaa irra
    hin kaaʼamin lama qopheessaa. Saawwan sanas gaarii sanatti camadaa; jabboota isaanii
    garuu gara manaatti biraa deebisaatii itti cufaa.
  fra-LSG: Maintenant, faites un char tout neuf, et prenez deux vaches qui allaitent
    et qui n’aient point porté le joug; attelez les vaches au char, et ramenez à la
    maison leurs petits qui sont derrière elles.
  gnn-gnn: Ga biyaka nhuma yurru roŋiyinmaraŋanydja ŋunhi Dhawu'‐nherraṉminyarawuynydja
    Bathi gam'. Djäma walala yuṯa wal'ŋu yana girri' warryu'‐warryunarawu bala, ga
    märraŋa märrma' buliki' maṉḏanha, yurru yuṯa maṉḏanha wal'ŋu yana, yothumirrinha
    maṉḏanha. Märraŋa djaw'yurra ŋunhiyi yothunhanydja maṉḏanha balayi ŋunhimala ḻoḻulili
    nherrala,
  yal-yal: Awa iki, ɛ wontoro nɛnɛ keden nafala, ɛ ɲinge nga firin tongo naxanye bunduma,
    xun xidi wudin munma xidi naxanye xunna ma. Ɛ ɲinge ngane xidi wontoron na, ɛ
    yi e diine xidi sansanna kui.
  haw-1868: 'No ia mea, e hana oukou i kaa hou, a lawe i na bipiwahine waiu elua,
    aole i kau ka auamo maluna o laua, a e nakii i na bipi ma ke kaa, a e lawe i ka
    laua mau keiki mai o laua aku la:'
  arb-NAV: وَالآنَ اصْنَعُوا عَرَبَةً وَاحِدَةً جَدِيدَةً وَارْبِطُوهَا إِلَى بَقَرَتَيْنِ
    مُرْضِعَتَيْنِ لَمْ يَعْلُهُمَا نِيرٌ، وَرُدُّوا عِجْلَيْهِمَا عَنْهُمَا إِلَى
    الْحَظِيرَةِ،
  ewe-ewe: “Miwɔ tasiaɖam yeye eye miatsii ɖe nyinɔ eve siwo dzi vi le ŋkeke siawo
    me eye wometsi keke ɖe wo ŋu kpɔ haɖe o la ŋuti. Milé wo viwo de kpo me.
  eng-LEE: 'And now make a new wagon, and take two milch-cows, on which there hath
    come no yoke, and harness the cows to the wagon, and bring their calves home away
    from them:'
  gvn-gvn: '@see-verse:1SA.006.006'
  asm-FB: এই হেতুকে এতিয়া কাঠ লৈ এখন নতুন ৰথ সাজা আৰু কান্ধত যুৱলি নোলোৱা দুজনী খীৰঁতী
    গাই গৰু আনি ৰথত লগোৱা আৰু সিহঁতৰ পোৱালি সিহঁতৰ পৰা আঁতৰাই ঘৰলৈ লৈ যাবা।
  sus-A: يَكْسِ، وٌ شَ سَرّتِ نّينّ يَءِلَن. وٌ نِنفٍ دِنفّ قِرِن تٌنفٌ، وُرِ سِنفٍ
    مُ نُ سَ نَشٍيٍ كْن، وٌ عٍ شِرِ سَرّتِ رَ. وٌ شَ عٍ شَ دِيٍ رَفبِلٍن بَنشِ.
  fra-SBL: « Maintenant, prenez et préparez vous-mêmes un chariot neuf et deux vaches
    à lait sur lesquelles il n'y a pas de joug ; attachez les vaches au chariot, et
    ramenez leurs veaux à la maison ;
  hbo-hbo: וְעַתָּ֗ה קְח֨וּ וַעֲשׂ֜וּ עֲגָלָ֤ה חֲדָשָׁה֙ אֶחָ֔ת וּשְׁתֵּ֤י פָרֹות֙
    עָלֹ֔ות אֲשֶׁ֛ר לֹא־עָלָ֥ה עֲלֵיהֶ֖ם עֹ֑ל וַאֲסַרְתֶּ֤ם אֶת־הַפָּרֹות֙ בָּעֲגָלָ֔ה
    וַהֲשֵׁיבֹתֶ֧ם בְּנֵיהֶ֛ם מֵאַחֲרֵיהֶ֖ם הַבָּֽיְתָה׃
  piu-2006: '@see-verse:1SA.006.006'
  pjt-pjt: '@see-verse:1SA.006.006'
  kik-kik: “Na rĩrĩ, haarĩriai ngaari njerũ, na ngʼombe igĩrĩ njiairĩ itarĩ ciohwo
    icooki. Muoherere ngʼombe icio ngaari-inĩ ĩyo, no mweherie njaũ ciacio mũcihingĩre
    kiugũ.
  fra-NCL: Maintenant donc faites un chariot neuf, et prenez deux vaches qui allaitent
    et qui n’aient pas porté le joug ; attelez les vaches au chariot, et ramenez loin
    d’elles leurs petits à l’étable.
  cek-AK: Vaihi maitaw leeng kangtha to sah oh loe, a caa tahnu paek li mawitaw amno
    hnetto to hoi o ah; a nuiah hmuen phawhhaih thing koeng o hmah; maitaw amno to
    maitaw leeng pongah pathlet oh loe, maitaw caa to loe im ah hoi o ving ah.
  cuk-cuk: ”Emisgindi, be ur-napagined-ibmar-seed-binid be sobmalo. Deginbali, moli-bebe-nikad-ome
    mimmigan-burwi-nikad warbo be amimarbalo. Degi, a-moli-omegan bipisaale arbadisulid,
    e-dukargi suar-atinnar-nai arbadisulid be amimalo. Ur-napagined-ibmar-seedgi moli-bebe-nikad-omegan-warbogwad
    be edinmalo. Ar e-mimmigandi, moli-negyaba be odomaloed.
  uig-CYR: Әнди йеңи бир һарву ясап, техи боюнтуруққа көндүрүлмигән мозайлиқ икки
    инәкни һарвуға қошуңлар; улардин мозайлирини айрип, өйдә елип қелиңлар;
  tel-2017: కాబట్టి మీరు ఒక కొత్త బండి తయారు చేయించి, ఇంతవరకూ కాడి మోయని రెండు పాడి
    ఆవులను తెచ్చి, బండికి కట్టి వాటి దూడలను వాటి దగ్గర నుండి ఇంటికి తోలివేసి,
  hat-BSA: “Pou sa, ale fè yon kabwèt nèf avèk de vach nouris ki pa t janm rale chaj.
    Fè vach yo rale chaj sou kabwèt la e retire ti bèf yo mennen yo lakay, lwen yo.
  kos-kos: Ke ma inge, kowos akoo soko wagon sasu ac lukwa cow mutan su soenna pula
    srenenu, ac kaprelosi nu ke wagon uh, a folokunla cow fusr natultal nu ke acn
    lun cow uh.
  hbo-WLC: וְעַתָּ֗ה קְח֨וּ וַעֲשׂ֜וּ עֲגָלָ֤ה חֲדָשָׁה֙ אֶחָ֔ת וּשְׁתֵּ֤י פָרוֹת֙
    עָל֔וֹת אֲשֶׁ֛ר לֹא־עָלָ֥ה עֲלֵיהֶ֖ם עֹ֑ל וַאֲסַרְתֶּ֤ם אֶת־הַפָּרוֹת֙ בָּעֲגָלָ֔ה
    וַהֲשֵׁיבֹתֶ֧ם בְּנֵיהֶ֛ם מֵאַחֲרֵיהֶ֖ם הַבָּֽיְתָה׃
  ibo-ibo: “Wuonụ ụgbọala ọhụrụ, werekwanụ nne ehi abụọ na-enye ụmụ ara kegide nʼụgbọ
    ahụ. Ehi ndị a ga-abụ ndị a na-ejibeghị kọọ ọrụ ubi mbụ. Mgbe unu kegidere ehi
    ndị a, chịrịnụ ụmụ ha chụba ha nʼebe a na-edebe ehi.
  ory-ory: ଏହେତୁ ଏବେ ଗୋଟିଏ ନୂଆ ଶଗଡ଼ ପ୍ରସ୍ତୁତ କର ଓ ଯେଉଁ ଦୁଗ୍ଧବତୀ ଗାଭୀମାନଙ୍କ ଉପରେ ଯୁଆଳି
    ଲାଗି ନାହିଁ, ଏପରି ଦୁଇ ଗାଭୀ ଶଗଡ଼ରେ ଯୋଚ ଓ ସେମାନଙ୍କଠାରୁ ସେମାନଙ୍କ ବାଛୁରିକୁ ଘରକୁ ଆଣ;
  chk-chk: Iei oupwe amolätä efoch woken minefö me ruoman kow mi nöünöü, esamwo wor
    efoch waas a nom won üer. Oupwe ämwäralong won üer efoch waas o fötiir ngeni ewe
    woken. Nge apanen ekewe kow oupwe angei seniir o aliwinirela ngeni lenier.
  ssd-ssd: 'saniŋginaig: Tane makau armba paŋgarnu fat ŋak piro nda niŋganu ta kilap
    sulumba karis ande kiteknu tumba makau arŋeŋ karis ta mbolŋge kusmba fatnu ta
    patikap le luka naŋgine fonde sinam kuwaig.'
  rop-rop: “Wal dijan na yumob garra dum. Yumob garra gajim nyuwan wegan en dubala
    mamiwan buligi weya nomo bin pulum wegan bifo, en yumob garra taiyimap det dubala
    buligi langa det wegan, en afta yumob garra deigidawei det dubala gabigabi brom
    det dubala mamiwan, en yumob garra deigimbek det dubala gabigabi langa yad.
  ukr-1871: Оце ж возьміть та й зробіть новий віз, і возьміть дві дійні корови, що
    не ходили ще в ярмі, позапрягайте корови до воза, а телята їх вернїте від них
    додому;
  deu-1951: So nehmet nun einen neuen Wagen und zwei säugende Kühe, auf die niemals
    ein Joch gekommen ist, und spannet die Kühe an den Wagen und treibet ihre Kälber
    von ihnen weg nach Hause zurück;
  eng-JPS: Now therefore take and prepare you a new cart, and two milch kine, on which
    there hath come no yoke, and tie the kine to the cart, and bring their calves
    home from them.
  srp-1865: Zato naèinite jedna kola nova, i uzmite dvije krave dojilice, na kojima
    još nije bio jaram, pa upregnite krave u kola, a telad njihovu odvedite od njih
    kuæi.
  lug-lug: “Kale nno, muteeketeeke ekigaali ekipya, n’ente bbiri ezaakazaala, ezitateekebwangako
    kikoligo, muzisibe ku kigaali, naye ennyana zaazo muziziggyeeko.
  heb-heb: ועתה קחו ועשו עגלה חדשה אחת ושתי פרות עלות אשר לא עלה עליהם על ואסרתם את
    הפרות בעגלה והשיבתם בניהם מאחריהם הביתה׃
  ben-IRV: সেইজন্য এখন কাঠ নিয়ে একটা নতুন গাড়ী তৈরী কর এবং কখনও যোঁয়ালী বহন করে
    নি, দুধ দেয় এমন দুটো গরু নিয়ে সেই গাড়ীতে জুড়ে দেবে, কিন্তু তাদের বাছুরগুলো,
    তাদের কাছ থেকে ঘরে নিয়ে এস।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਇੱਕ ਨਵੀਂ ਗੱਡੀ ਬਣਾਓ ਅਤੇ ਦੋ ਲਵੇਰੀਆਂ ਗਊਆਂ ਨੂੰ ਗੱਡੀ ਹੇਠ ਜੋੜ ਲਓ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੱਛੀਆਂ ਨੂੰ ਪਿੱਛੇ ਘਰ ਰਹਿਣ ਦਿਓ।
  tkr-tkr: Həşdemee sa ts'edın daşk'a hı'ı, mançik mısacab xamut qidyav'una q'ıkar
    gyooqa'ana q'öble zer avt'le. Q'ıkarmee mançike curu'u xaaqa qıkkee.
  mya-JVB: ယခု မှာ လှည်း သစ် ကိုလုပ် ပြီးမှထမ်းပိုး မ တင် ၊ သား ငယ်ရှိသောနွားမ နှစ်
    ကောင်ကို လှည်း ၌ က ၍ ၊ နွားသငယ် တို့ကို သူ့နေရာ သို့ ပို့ ကြလော့။
  tte-O: Waga niuniuli waluwaluna yabo waginauli. Yo bulumakau kabikabili labui waluwaluli
    nige naga kwayayapaisowali wakalaili. Yo bulumakaune kwapan-kalatagili waga niuniuline
    manna mena na natuliyaone kwayoganli kwalau kwapei-luseyagili kali gana kalona
    mena.
  tbg-tbg: Ho iriate. Ne qaraaka ohi veka vo autuke, viraqaahai purumakau nahe taaraqanta
    kia rumpataivaro kaiqa varainara vitanta naativano qaqi naama ne vainara rantake
    vare aniate. Ne purumakau vitanta vare vuru ohi veka viraqaa kantaruma taate.
    Mintimake viraqaahai vitanta naati ntita vare vuru avutaqi kaate.
  hmo-hmo: “Unai dainai treila matamata ta do umui abia hegaegae, bona boromakau hahine
    rua, maduna ta idia do huaia lasi gaudia. Inai boromakau ruaosi be treila veria
    totona do umui kwatua, to edia natudia be idia dekena amo do umui abia, ruma dekenai
    do umui koua.
  urd-urd: अब तुम एक नई गाड़ी बनाओ, और दो दूध वाली गायों को जिनके जुआ न लगा हो लो,
    और उन गायों को गाड़ी में जोतो और उनके बच्चों को घर लौटा लाओ।
  rus-SYN: итак возьмите, сделайте одну колесницу новую и возьмите двух первородивших
    коров, на которых не было ярма, и впрягите коров в колесницу, а телят их отведите
    от них домой;
  bqc-SIM: Tiasa à gɛ zugo dafu kɛ, í mↄ́ ń zù nɛade mɛ̀n pla pↄ́ wi zuudanɛ́
    yãaoↄ. À gópi dↄnɛ́, í ń nɛ́ pↄ́ tɛ́ńziↄ kɛ̃́má, à táńnↄ ń kaau.
  tcz-CHONGTHU: Tun bongkang thah sem uvin lang bongpi namkolyon pokhalou lai hel
    anou noichep lai cheh ni gakaiyun chule bongpi teni chu bongkang thah chu kai
    sah’un, anou teni vang chu akom lhona konin inlam ah hin nung kai tauvin,” ati.
  mar-mar: तर तुम्ही एक नवी गाडी तयार करा आणि ज्यांच्या वर कधी जू ठेवले नाही अशा दोन
    दुभत्या गायी घेऊन गाडीला जुंपा व त्यांची वासरे त्यांच्यापासून वेगळी करून घरी आणा.
  qub-qub: Cananga mushoj carrëtata rurachiy. Nircorga mana yapyaj wawayoj wäcacunata
    yügurcur carrëtata watarcärinqui. Wawancunata ichanga curralninman wichgaycärinqui
    guepanta mana aywananpaj.
  bqp-bqp: Tera sà à gɛ́ à zùgo dufu kɛ, à su kũ zù nɛ́rande mɛ̀n pla kũ òdi gbãngo
    dańnɛ yãronↄ. À gó pì dↄḿma, à ń nɛ́ kũ ò tɛ́ńyĩnↄ kɛ̃ḿma à tá kũńwo ń karaa
    gũn.
  hat-hat: Nou pral pare yon kabwa tou nèf ak de manman bèf ki gen pitit dèyè yo epi
    ki pa janm sèvi pou fè ankenn travay anvan sa. N'a mare yo nan kabwa a, men n'a
    fè ti bèf dèyè manman yo tounen lakay.
  eng-BSB: Now, therefore, prepare one new cart with two milk cows that have never
    been yoked. Hitch the cows to the cart, but take their calves away and pen them
    up.
  tod-tod: «À wotolo niinɛi ɓɛtɛna, wo nikɛ zaa felegɔ zeɠe, niiti ti-ma yiʋoiti
    ti ɲiimii ɓɔlezu, nikɛ zaai niiti unbawului laade laani ti unma kaipa. Wo ti ɠili
    wotoloi ʋa, kɛlɛ wo li ga ti-ma yiʋoiti togani makɛ pɛlɛi wu.
  eng-WEBPB: “Now therefore take and prepare yourselves a new cart and two milk cows
    on which there has come no yoke; and tie the cows to the cart, and bring their
    calves home from them;
  kbq-kbq: Hagi menina kasefa karisi retro nehuta, anenta'ma antekema amima nemisia
    tare bulimakao afutrema kora zanagumpina agare namara zafa erinteno reonte'nesia
    suzantre zanavreta zanarente tragotenteta anenta'a ramina zamavareta kegina agu'afi
    ome zamatreho.
  nhe-BL: Huan ama nojquiya xitlanahuatica para ma quichihuaca se cuacarro yancuic
    huan xiquintlapejpenica ome huacaxme tlen quipiyaj ininconehua huan tlen ax quema
    quintlalilijtoque cuahuitl ipan ininquechcuayo para tlalpoxahuase. Huan xiquinilpilica
    nopa cuacarro para quitilantiyase, pero ininconehua xiquintzacuaca ipan corral
    para ax quintoquilise.
  bus-bus: Tia sa à gá à zùgoro dufu kɛ, à mↄ́ kↄ̃n zù nɛ́dande mɛ̀n plaaa kɛ̀ wèe
    gbóngo dańnɛ zikiroonↄ. À góro pì dↄḿma, à ń nɛ́ kɛ̀ aↄ̃ↄ tɛ́ńzinↄ kɛ̃ḿma à táńyo
    ń kara guu.
  gub-BL: Urumume'u putar penemiapo ràm peme nehe kury. Perur mokoz tapi'ak ywyramawa
    heruata pixik 'ymar xe wà nehe. Perur amo ywyramawa ipyahu ma'e xe nehe no. Pezàpixipixi
    a'e tapi'ak a'e ywyramawa rehe wà nehe. A'e re peraha wamemyr pari pe wà nehe.
  eng-DRA: 'Now therefore take and make a new cart: and two kine that have calved,
    on which there hath come no yoke, tie to the cart, and shut up their calves at
    home.'
