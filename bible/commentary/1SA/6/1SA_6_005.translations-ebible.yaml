verse: 1SA.006.005
translations:
  mal-C: നിങ്ങളെ ബാധിച്ച മൂലക്കുരുക്കളുടെയും നിങ്ങളുടെ നാടു നശിപ്പിച്ച എലികളുടെയും
    പ്രതിരൂപങ്ങൾ സ്വർണത്തിൽ തീർത്ത് ഇസ്രായേലിന്റെ ദൈവത്തെ മഹത്ത്വപ്പെടുത്തുകയും ചെയ്യുക!
    ഒരുപക്ഷേ നിങ്ങളിൽനിന്നും നിങ്ങളുടെ ദേവന്മാരിൽനിന്നും നിങ്ങളുടെ നാട്ടിൽനിന്നും
    യഹോവ തന്റെ കൈ പിൻവലിച്ചേക്കാം.
  deu-TKW: 'So verfertigt denn Bilder eurer Pestbeulen und Bilder eurer Mäuse, die
    das Land verheeren, und gebt dem Gott Israels die Ehre: vielleicht läßt er dann
    seine Hand nicht länger auf euch lasten, sowie auf eurem Gott und Land.'
  lin-lin: Bosala bililingi oyo ekotalisa bapota na bino ya libumu, mpe oyo ekotalisa
    bampuku oyo ezali kobebisa mokili na bino ; mpe bopesa nkembo na Nzambe ya Isalaele.
    Tango mosusu, akolongola loboko na Ye na likolo na bino, na likolo ya banzambe
    na bino, mpe na likolo ya mokili na bino.
  eng-LSV: and you have made images of your lumps, and images of your muroids that
    are corrupting the land, and have given glory to the God of Israel; it may be
    [that] He lightens His hand from off you, and from off your gods, and from off
    your land;
  eng-GNV: 'Wherefore ye shall make the similitudes of your emerods, and the similitudes
    of your mise that destroy the land: so ye shall giue glory vnto the God of Israel,
    that he may take his hand from you, and from your gods, and from your land.'
  eng-WEBSTER: 'Wherefore ye shall make images of your emerods, and images of your
    mice that mar the land; and ye shall give glory to the God of Israel: it may be
    he will lighten his hand from off you, and from off your gods, and from off your
    land.'
  nhw-BL: Huajca xijchihuaca nopa tlaixcopincayotl ica oro quen nopa cocome huan nopa
    quimichime catli anquipiyaj para quej nopa anquinextise anquihueyitlepanitaj ininTeco
    nopa israelitame para ma ayacmo anmechtlatzacuilti, huan ma ayacmo quinenpolo
    amotlal.
  swh-ONEN: Tengenezeni mifano ya majipu na ya panya wale wanaoharibu nchi yenu, nanyi
    mheshimuni Mungu wa Israeli. Labda ataondoa mkono wake kutoka kwenu na kwa miungu
    yenu na nchi yenu.
  bba-bba: Yen sɔ̃nɑ i ko i bwisinun weenɑsinu ko kɑ ɡunɔ ni nu tem sɑnkumɔn weenɑsinu,
    kpɑ i Isirelibɑn Yinni bɛɛrɛ wɛ̃. Sɔrɔkudo u koo win nɔmɑn bunum kɑwɑ u bɛɛ wɑhɑlɑ
    wunɑri bɛɛ kɑ bɛɛn bũnu kɑ bɛɛn tem min di.
  eng-KJVCPB: 'Wherefore ye shall make images of your emerods, and images of your
    mice that mar the land; and ye shall give glory unto the God of Israel: peradventure
    he will lighten his hand from off you, and from off your gods, and from off your
    land.'
  mpx-mpx: Inoke kasiyebwa youlololon i ola baliyan kakanununa ge sikokoi bolo wala
    panuwa hi apapanak-an kakanunuliya nuku ginolil wala awatauwan Isileli wali Yabowaine
    elana. Inoke tabam ni veyaho nige al wana gasisi elana avalau wala yabowaineyau
    ge wala panuwa ni aapapanak-agila.
  luo-luo: Losuru gik machal gi buche kod machal gi oyieyo maketho pinyu, kendo miuru
    Nyasach jo-Israel duongʼ. Dipo ka ongʼwononu moweyo sandou kaachiel gi nyisecheu
    gi pinyu.
  meu-meu: Taunabunai, emui gudu dikadia laulaudia ba kara, bona emui tano e hadikaiamu
    bitadia laulaudia danu ba kara, bona Israel Diravana ba heatolaia. Bena reana
    ia ese imana baine abia oho, umui emui amo bona emui dirava edia amo bona emui
    tano amo.
  npi-ULB: यसैले तपाईंहरूले आफ्‍ना गिर्खाहरूको नमूनाहरू र देशलाई नाश पार्ने आफ्‍ना
    मूसाहरूको नमूनाहरू बनाउनुपर्छ र इस्राएलका परमेश्‍वरलाई महिमा दिनुपर्छ । सायद उहाँले
    आफ्‍नो हात तपाईंहरूबाट, तपाईंका देवाताहरूबाट र तपाईंको देशबाट हटाउनुहुनेछ ।
  yor-yor: Mọ àwòrán ààrùn oníkókó àti ti eku ẹ̀lírí yin tí ó ń ba orílẹ̀-èdè náà
    jẹ́ kí o sì bu ọlá fún Ọlọ́run Israẹli. Bóyá yóò gbé ọwọ́ rẹ̀ kúrò lára yín, lára
    ọlọ́run yín àti lára ilẹ̀ yín.
  emp-NTPO: '@see-verse:1SA.006.004'
  ind-ind: Buatlah patung-patung benjolan dan patung-patung tikus seperti yang sudah
    merusak negeri kita dan berilah penghormatan kepada dewa Israel. Semoga dengan
    cara demikian dewa mereka akan mengangkat tangannya dari kita, dan menghentikan
    bencana yang begitu besar kepada semua rakyat, negeri, dan dewa kita.
  pes-OPCB: '@see-verse:1SA.006.004'
  tgl-ULB: Kaya dapat gumawa kayo ng inyong mga hugis ng mga bukol, at mga hugis ng
    inyong daga na puminsala sa lupain, at bigyan ng kaluwalhatian ang Diyos ng Israel.
    Marahil aalisin niya ang kanyang kamay mula sa inyo, mula sa inyong mga diyos,
    at mula sa inyong lupain.
  cbu-NT: Ashiriya, oroo pututoom, mishat tsumbicheemtam tinaramchus, anpat Israelchicheem
    Apanllirini panayarus ungirtangtsa. Amb ashkachus, Apanll siyaa ndushat arang
    wanichiya. Mishat, apanllputseetstam watsapun nda tayutaritchiya.
  hui-hui: Ani biyagonaga tígua moge alebi huru alebi maru wabialu ogoni urunime tínaga
    dindi mo koore hayagonaga tígua Isaraelealinaga Ngode Datagaliwabehondo giho halimu.
    Ani beremigola ibugua tinibi tínaga mbirale gime wabini ngarubi dindibi pani ngialu
    kago nangi hondo holebira badago.
  mya-mya: အ​နာ​စိမ်း​၏​ပုံ​စံ၊ သင်​တို့​ပြည်​ကို​ဖျက်​ဆီး လျက်​နေ​သည့်​ကြွက်​၏​ပုံ​စံ​တို့​ကို​ပြု​လုပ်​၍
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဘု​ရား​ကို​ဂုဏ် ပြု​ချီး​မြှင့်​ရ​မည်။ ကိုယ်​တော်​သည်​သင်​တို့
    နှင့်​သင်​တို့​၏​ဘု​ရား​များ​ကို​လည်း​ကောင်း၊ သင်​တို့​၏​ပြည်​ကို​လည်း​ကောင်း​ဒဏ်​မ
    ခတ်​တော့​ဘဲ​နေ​ကောင်း​နေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དེའི་ཕྱིར་གཞང་འབྲུམ་གྱི་དཔེ་གཟུགས་དང་ཁྱོད་ཚོའི་ལོ་ཏོག་ལ་གནོད་བྱེད་པའི་བྱི་བའི་དཔེ་གཟུགས་བཟོས་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལ་བསྟོད་པ་ཕུལ་ཞིག དེའི་སྒོ་ནས་ཁོང་ཉིད་ཀྱི་བཀའ་ཆད་ནི་ཁྱོད་རྣམས་དང་།
    ཁྱོད་རྣམས་ཀྱི་ལྷ་དང་། ཁྱོད་རྣམས་ཀྱི་ཡུལ་ལ་མི་འཕོག་ཀྱང་སྲིད་དོ། །
  sna-sna: Itai zviumbwa zvamamota nembeva dzacho, izvo zviri kuparadza nyika, uye
    mugopa kukudzwa kuna Mwari weIsraeri. Zvikada achasimudza ruoko rwake kubva pamuri
    napana vamwari venyu nenyika yenyu.
  spa-BLM: Por tanto, haréis imágenes de vuestros tumores e imágenes de vuestros ratones
    que estropean la tierra, y daréis gloria al Dios de Israel. Tal vez él libere
    su mano de vosotros, de vuestros dioses y de vuestra tierra.
  cac-cac: Yuj chi', tze b'o yechel quisc'oy chi' yed' yechel noc' ch'oov to toxo
    ix ixtaxb'at co lugar tic yuuj, tzeyic'anchaan̈ sDiosal eb' israel. Tope syac'
    nivanc'olal yic tz'och vaan jun yaelal tic d'ayon̈ yed' d'a co diosal yed' pax
    d'a yol co macb'en tic.
  swh-ULB: Kwa hiyo, nilazima mtengeneze mifano ya majipu yenu, na mifano ya panya
    wenu ambayo huiharibu nchi, na mpeni utukufu Mungu wa Israeli. Labda ataondoa
    mkono wake kutoka juu yenu, kutoka juu ya miungu yenu, na kutoka juu ya nchi yenu.
  bel-bel: дык вось, зрабеце выявы нарасьцьяў вашых і выявы мышэй вашых, што спусташаюць
    зямлю, і ўзьнясеце славу Богу Ізраілеваму; магчыма, Ён паслабіць руку Сваю над
    вамі і над багамі вашымі і над зямлёю вашаю;
  deu-ELBBK: Und macht Bilder von euren Beulen und Bilder von euren Mäusen, die das
    Land verderben, und gebt dem Gott Israels Ehre; vielleicht lässt er seine Hand
    leichter werden über euch und über eurem Gott und über eurem Land.
  mbb-OT: '@see-verse:1SA.006.004'
  mal-2015: ആകയാൽ നിങ്ങൾ നിങ്ങളുടെ മൂലക്കുരുവിന്റെയും നിങ്ങളുടെ ദേശത്തെ ശൂന്യമാക്കുന്ന
    എലിയുടെയും പ്രതിമകൾ ഉണ്ടാക്കി, യിസ്രായേല്യരുടെ ദൈവത്തിന്നു തിരുമുല്ക്കാഴ്ചവെക്കേണം;
    പക്ഷേ അവൻ തന്റെ കൈ നിങ്ങളുടെ മേൽനിന്നും നിങ്ങളുടെ ദേവന്മാരുടെ മേൽനിന്നും നിങ്ങളുടെ
    ദേശത്തിന്മേൽ നിന്നും നീക്കും.
  rmc-rmc: 'Keren le somnakastar vareso, so dičhol avke sar ola vredi the ola miši,
    so ňičinen e phuv, a den pačiv le Izraeloskre Devles: Talam preačhela te marel
    tumen, tumare devlen the tumari phuv.'
  pes-OPV: پس تماثیل خراجهای خود و تماثیل موشهای خود را که زمین را خراب می‌کنند بسازید،
    وخدای اسرائیل را جلال دهید که شاید دست خود را از شما و از خدایان شما و از زمین
    شمابردارد.
  ron-1924: 'Фачець ниште кипурь дупэ умфлэтуриле воастре ши ниште кипурь дупэ шоаречий
    воштри каре пустиеск цара ши даць славэ Думнезеулуй луй Исраел: поате кэ ва ынчета
    сэ-Шь апесе мына песте вой, песте думнезеий воштри ши песте цара воастрэ.'
  ben-OBCV: তোমরা দেশ ধ্বংসকারী আব ও ইঁদুরের ছাঁচ গড়ে তোলো, এবং ইস্রায়েলের ঈশ্বরকে
    গৌরবান্বিত করো। হয়তো তিনি তোমাদের, তোমাদের দেবদেবীদের ও তোমাদের দেশের উপর থেকে
    তাঁর হাত সরিয়ে নেবেন।
  som-som: Haddaba sidaas daraaddeed waa inaad samaysaan kasoobaxyadiinnii taswiirtooda,
    iyo jiirarkii dalkiinna kharribay taswiirtood; oo waa inaad ammaantaan Ilaaha
    reer binu Israa'iil; waayo, waxaa suurtowda inuu gacantiisa idinka qaado, idinka,
    iyo ilaahyadiinna, iyo dalkiinnaba.
  lat-VUC: 'Juxta numerum provinciarum Philisthinorum quinque anos aureos facietis,
    et quinque mures aureos: quia plaga una fuit omnibus vobis, et satrapis vestris.
    Facietisque similitudines anorum vestrorum, et similitudines murium, qui demoliti
    sunt terram: et dabitis Deo Israël gloriam, si forte relevet manum suam a vobis,
    et a diis vestris, et a terra vestra.'
  eng-ASVBT: 'Wherefore ye shall make images of your tumors, and images of your mice
    that mar the land; and ye shall give glory unto the God of Israel: peradventure
    he will lighten his hand from off you, and from off your gods, and from off your
    land.'
  ita-1885: Fate adunque delle forme delle vostre morici e delle forme de' vostri
    topi, che guastano il paese; e date gloria all'Iddio d'Israele; forse allevierà
    egli la sua mano d'in su voi, e d'in su i vostri dii, e d'in sul vostro paese.
  eng-LXXUP: 'According to the number of the lords of the Philistines, five golden
    emerods, for the plague was on you, and on your rulers, and on the people; and
    golden mice, the likeness of the mice that destroy your land: and ye shall give
    glory to the Lord, that he may lighten his hand from off you, and from off your
    gods, and from off your land.'
  eng-ULB: So you must make models of your tumors, and models of your mice that ravage
    the land, and give glory to the God of Israel. Perhaps he will lift his hand from
    you, from your gods, and from your land.
  spa-VBL: Haz modelos que representen tus hinchazones y las ratas que destruyen el
    país, y honra al Dios de Israel. Tal vez deje de castigarte a ti, a tus dioses
    y a tu tierra.
  fra-_FOB: Vous ferez donc des figures de vos hémorrhoïdes, et des figures des souris
    qui dévastent le pays, et vous donnerez gloire au Dieu d'Israël; peut-être allégera-t-il
    sa main de dessus vous, et de dessus vos dieux, et de dessus votre pays.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ നിങ്ങളെ ബാധിച്ച മൂലക്കുരുവിന്റെയും, നിങ്ങളുടെ ദേശത്തെ
    നശിപ്പിക്കുന്ന എലിയുടെയും പ്രതിമകൾ ഉണ്ടാക്കി, യിസ്രായേല്യരുടെ ദൈവത്തിന് മുമ്പിൽ
    കാഴ്ച വെയ്ക്കണം; ഒരുവേള യഹോവ തന്റെ ശിക്ഷ നിങ്ങളിൽനിന്നും, നിങ്ങളുടെ ദേവന്മാരിൽനിന്നും,
    നിങ്ങളുടെ ദേശത്തിൽ നിന്നും നീക്കും.
  urd-GVR: Sone ke yih phoṛe aur mulk ko tabāh karne wāle chūhe banā kar Isrāīl ke
    dewatā kā ehtirām kareṅ. Shāyad wuh yih dekh kar āp, āp ke dewatāoṅ aur mulk ko
    sazā dene se bāz āe.
  suz-BL: गे इन कान खोदेंशो सुन के कान नु रागी कली खतम पोक्‍ब यिच खोदेंशो पा सुन के
    यिच सेलीन। मिनु इस्राएली आन परमप्रभु कली मान पने। मिनु मेकोमी इन कली, इन देवी
    देवता आन कली नु इन रागी कली श्‍येत गेचा प्रोंइबा कों?
  ita-1927: Fate dunque delle figure delle vostre emorroidi e delle figure dei topi
    che vi devastano il paese, e date gloria all’Iddio d’Israele; forse egli cesserà
    d’aggravare la sua mano su voi, sui vostri dèi e sul vostro paese.
  ckb-ckb: چەند پارچە زێڕێک لە شێوەی ئاوسان و جرجەکانتان دروستبکەن کە زەوی تێکدەدەن
    و خودای ئیسرائیل شکۆدار بکەن، بەڵکو دەستی لەسەر خۆتان و خوداوەندەکانتان و خاکەکەتان
    سووک بکاتەوە.
  eng-BBE: 'So make images of the growths caused by your disease and of the mice which
    are damaging your land; and give glory to the God of Israel: it may be that the
    weight of his hand will be lifted from you and from your gods and from your land.'
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮೆಲ್ಲರ ನಾಶಕ್ಕೆ ಕಾರಣವಾದ ಈ ಗಡ್ಡೆಗಳ ಹಾಗು ಇಲಿಗಳ ಸ್ವರೂಪಗಳನ್ನು ನೀವು
    ಮಾಡಿ ಇಸ್ರಾಯೇಲ್ ದೇವರಿಗೆ ಮಹಿಮೆಯನ್ನು ಸಲ್ಲಿಸಬೇಕು. ಆಗ ಒಂದು ವೇಳೆ ಅವರು ನಿಮ್ಮ ಮೇಲೆಯೂ,
    ನಿಮ್ಮ ದೇವರುಗಳ ಮೇಲೆಯೂ, ನಿಮ್ಮ ಭೂಮಿಯ ಮೇಲೆಯೂ ಇರುವ ತಮ್ಮ ಕೈಯನ್ನು ತೆಗೆದು ಹಗುರಮಾಡುವರು.
  tam-2017: ஆகையால் உங்கள் மூலவியாதியின் சாயலான சிலைகளையும், உங்கள் தேசத்தைக் கெடுத்துப்போட்ட
    சுண்டெலிகளின் சாயலான சிலைகளையும் நீங்கள் உண்டாக்கி, இஸ்ரவேலின் தேவனுக்கு மகிமையைச்
    செலுத்துங்கள்; அப்பொழுது ஒருவேளை உங்கள் மேலும், உங்களுடைய தேவர்கள்மேலும், உங்களுடைய
    தேசத்தின்மேலும் இறங்கியிருக்கிற அவருடைய கை உங்களைவிட்டு விலகும்.
  spa-RV-1909: 'Haréis pues las formas de vuestras hemorroides, y las formas de vuestros
    ratones que destruyen la tierra, y daréis gloria al Dios de Israel: quizá aliviará
    su mano de sobre vosotros, y de sobre vuestros dioses, y de sobre vuestra tierra.'
  ron-BTF: De aceea să faceți chipurile tumorilor voastre și chipurile șoarecilor
    voștri, care strică pământul, și să dați glorie Dumnezeului lui Israel; poate
    că își va ușura mâna de peste voi și de peste dumnezeii voștri și de peste pământul
    vostru.
  eng-WEBP: Therefore you shall make images of your tumors and images of your mice
    that mar the land; and you shall give glory to the God of Israel. Perhaps he will
    release his hand from you, from your gods, and from your land.
  eng-FBV: Make models to represent your swellings and the rats destroying the country,
    and honor the God of Israel. Perhaps he will stop punishing you, your gods, and
    your land.
  nld-1939: Gij moet dus afbeeldingen maken van uw aambeien en afbeeldingen van uw
    muizen, die het land verpesten; zo zult ge hulde brengen aan Israëls God. Misschien
    trekt Hij dan zijn hand van u terug, en van uw goden en uw land.
  nch-BL: Huajca xijchihuaca nopa taixcopincayot ica oro quej nopa cocome huan nopa
    quimichime cati anquipiyaj para quej nopa anquinextise anquihueyitepanitaj ininTeco
    nopa israelitame para ma ayecmo amechtatzacuilti, huan ma ayecmo quinenpolo amotal.
  vie-1934: Hãy làm các hình trĩ lậu, và những hình con chuột vẫn phá xứ sở, rồi tôn
    vinh Đức Chúa Trời của Y-sơ-ra-ên; có lẽ Ngài sẽ nhẹ tay trên các ngươi, trên
    thần và xứ của các ngươi.
  hin-CV: आवश्यक है कि आप इन्हीं गिल्टियों तथा चूहों की मूर्तियां गढ़ें, जो सारा देश
    को ध्वस्त कर रहे हैं. यह ज़रूरी है कि आप इस्राएल के परमेश्वर की महिमा करें. तब
    यह संभव है कि वह आपको, आपके देवताओं को तथा आपके देश को इस महामारी की जकड़न से
    विमुक्त कर दें.
  spa-BES: 'Hagan imágenes de los tumores causados por su enfermedad y de los ratones
    que están dañando su tierra; y glorifica al Dios de Israel: puede ser que el peso
    de su mano se levante de ustedes y de sus dioses y de su tierra.'
  tdx-tdx: Aa le tseneo an-tsare ty fibokaliran’ akobo’areo, sareo ka o kotika’ areo
    mijoy i taneio; vaho toloro engeñe t’i Andrianañahare’ Israele; hera hamaivañe’e
    ama’ areo naho amo ‘ndrahare’ areoo, naho an-tane’ areo ty fità’e.
  tha-KJV: เพราะฉะนั้นท่านต้องทำรู​ปริ​ดสีดวงทวารขั้​นร​ุนแรงของท่านและรูปหนูของท่านซึ่งทำลายแผ่นดิน
    และท่านทั้งหลายจงถวายสง่าราศี​แด่​พระเจ้าของอิสราเอล ชะรอยพระองค์จะทรงเบาพระหัตถ์ของพระองค์จากท่านทั้งหลาย
    ทั้งจากพระของท่านและแผ่นดินของท่าน
  por-BR-2018: 'Fareis, pois, as formas de vossas chagas, e as formas de vossos ratos
    que destroem a terra, e dareis glória ao Deus de Israel: talvez aliviará sua mão
    de sobre vós, e de sobre vossos deuses, e de sobre vossa terra.'
  deu-ELO: Und machet Bilder von euren Beulen und Bilder von euren Mäusen, die das
    Land verderben, und gebet dem Gott Israels Ehre; vielleicht läßt er seine Hand
    leichter werden über euch und über eurem Gott und über eurem Lande.
  eng-WYC-2018: And ye shall make the likeness of your arses, and the likeness of
    [the] mice that destroyed your land; and ye shall give glory to [the] God of Israel,
    if in hap he withdraw his hand from you, and from your gods, and from your land.
  epo-epo: Faru bildojn de viaj tuberoj kaj bildojn de viaj musoj, kiuj ruinigis la
    landon, kaj faru honoron al la Dio de Izrael; tiam Li eble malplipezigos Sian
    manon sur vi kaj sur viaj dioj kaj sur via lando.
  uig-PIN: 'Ⱨürrǝkliringlarning xǝklini wǝ zemininglarni wǝyran ⱪilidiƣan qaxⱪanlarning
    xǝklini nǝⱪix ⱪilip yasap, Israilning Hudasiƣa xan-xǝrǝp kǝltürünglar. Xuning
    bilǝn u bǝlkim silǝrning, ilaⱨlirimizning wǝ zemininglarning üstini basⱪan ⱪolini
    yeniklitǝrmikin: —'
  beo-beo: Ilogoso amola momahoi olo da dilia soge wadela:lala. Amaiba:le, dilia amo
    liligi defele gouliga hamomu da defea. Amola Isala:ili Godema nodone dawa:digima.
    Amabela:? E da se bagade dima, dilia ‘gode’ amola dilia sogema iaha, amo yolesima:bela:?
  tpi-OTNT: Yupela i mas wokim ol dispela piksa bilong buk na bilong ol rat i save
    bagarapim kantri bilong yumi. Na yupela i mas aninit long God bilong Israel na
    litimapim nem bilong en. Sapos yupela i mekim olsem, ating bai em i no moa mekim
    save long yupela na long ol god bilong yumi na long kantri bilong yumi.
  hau-SA: Ku yi siffofin marurai da na ɓeraye da suke hallaka gari, ku ba da girma
    ga Allah na Isra’ila. Wataƙila zai ɗauke hukuncinsa daga gare ku da allolinku
    da kuma ƙasarku.
  uig-LAT: 'Hürrekliringlarning sheklini we zémininglarni weyran qilidighan chashqanlarning
    sheklini neqish qilip yasap, Israilning Xudasigha shan-sherep keltürünglar. Shuning
    bilen u belkim silerning, ilahlirimizning we zémininglarning üstini basqan qolini
    yéniklitermikin: —'
  nde-nde: Yenzani izifanekiso zamathumba lamagundwane achitha ilizwe, lidumise unkulunkulu
    ka-Israyeli. Mhlawumbe uzasusa isandla sakhe kini lakubonkulunkulu benu kanye
    laselizweni lenu.
  ton-ton: 'Ko ia ke mou ngaohi ʻae ngaahi fakatātā ki homou mataʻi hangatāmaki, pea
    mo e ngaahi fakatātā ki he kumā ʻaia ʻoku maumauʻi ʻae fonua; pea ke mou tuku
    ʻae ongoongolelei ki he ʻOtua ʻo ʻIsileli: heiʻilo pe te ne fakamaʻamaʻa hono
    nima ʻiate kimoutolu, pea mei homou ngaahi ʻotua, pea mei homou fonua.'
  ces-1613: Uděláte tedy podobenství zadků svých a podobenství myší svých, kteréž
    pokazily zemi, i dáte slávu Bohu Izraelskému; snad pozlehčí ruky své nad vámi,
    i nad bohy vašimi a nad zemí vaší.
  eng-WMB: Therefore you shall make images of your tumors and images of your mice
    that mar the land; and you shall give glory to the God of Israel. Perhaps he will
    release his hand from you, from your gods, and from your land.
  tam-TCV: இவ்விதமான கட்டிகளின் மாதிரிகளையும், நாட்டை அழிக்கும் எலிகளின் மாதிரிகளையும்
    செய்து, இஸ்ரயேலின் தெய்வத்தைக் கனப்படுத்துங்கள். ஒருவேளை அவர் உங்களிலிருந்தும்,
    உங்கள் தெய்வங்களிருந்தும், உங்கள் நாட்டிலிருந்தும் தமது தண்டனை கரத்தை எடுத்துவிடுவார்.
  ceb-ULB: Busa kinahanglan nga mobuhat kamo ug mga hulagway nga sama sa inyong mga
    hubag, ug mga hulagway sa mga ilaga nga maoy nagguba sa yuta, aron himayaon ang
    Dios sa Israel. Kay basin ug ibakyaw niya ang iyang kamot kaninyo, gikan sa inyong
    mga diosdios, ug sa inyong yuta.
  pol-UBG: I sporządzicie podobizny waszych wrzodów i podobizny waszych myszy, które
    niszczą ziemię, i oddacie chwałę Bogu Izraela. Może odejmie swoją rękę od was,
    waszych bogów i waszej ziemi.
  agr-agr: Nuadui imum katipjai dakumkajum najanatajum, wagki nunú aidau iina nugken
    emestugbau asamtai. Dutik etsagjatajum Israel aents aidau Apajuíji. Dutikawagminish
    tsagkugtamag suwimkan amatsuk, atumi apajuímtaiji aina nunash tuja atumi nugke
    aidaunash agkan idaisachaintash”, tuidau.
  kyc-kyc: Nakamame amungipi wiipi nakamana yuu dokona kokwa soo randa jipya doko
    suu pyao bange yale wasarami. Wasapala Isaraele wambunya Anatu doko keta nakamana
    koo dupwa polo lao banya kingi lakando ketae pyambwarami. Nakamame dopa pirami
    ramo dokopa Anatumi nakamape nakamana anatupi dee yuupi dupwa pyao kokwa soo randa
    jii nara rapisi.
  urd-GVU: سونے کے یہ پھوڑے اور ملک کو تباہ کرنے والے چوہے بنا کر اسرائیل کے دیوتا
    کا احترام کریں۔ شاید وہ یہ دیکھ کر آپ، آپ کے دیوتاؤں اور ملک کو سزا دینے سے باز
    آئے۔
  deu-1912: So müßt ihr nun machen Bilder eurer Beulen und eurer Mäuse, die euer Land
    verderbt haben, daß ihr dem Gott Israels die Ehre gebt; vielleicht wird seine
    Hand leichter werden über euch und über euren Gott und über euer Land.
  ntj-ntj: '@see-verse:1SA.006.004'
  kan-2017: ನೀವು ನಿಮ್ಮ ದೇಶನಿವಾಸಿಗಳ ವಿನಾಶಕ್ಕೆ ಕಾರಣವಾಗಿರುವ ಗಡ್ಡೆ ಮತ್ತು ಇಲಿ ಇವುಗಳ ಸ್ವರೂಪಗಳನ್ನು
    ಚಿನ್ನದಿಂದ ಮಾಡಿಸಿ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಿಗೆ ಅದನ್ನು ಅರ್ಪಿಸಿ ಮಹಿಮೆಯನ್ನು ಸಲ್ಲಿಸಿದರೆ, ಆತನ
    ಶಿಕ್ಷಾಹಸ್ತವು ನಿಮ್ಮನ್ನೂ, ನಿಮ್ಮ ದೇವತೆಗಳನ್ನೂ, ಪ್ರಾಂತ್ಯಗಳನ್ನೂ ಬಿಟ್ಟುಹೋದೀತು.
  yap-yap: Thingar mu ngongliyed ya’an e bir ni be gafgow nagmed nge boro’ ni be tagannag
    ban’en u lan e nam romed, ma thingar mu ted fan fare Got nu Israel. Sana ra tal
    ndabki gechig nagmed nge pi got romed nge nam romed.
  hlt-MCSB: Te dongah khohmuen aka phae nangmih kah tungueh, na rhilcolh muei neh
    na su muei te saii uh lamtah Israel Pathen kah thangpomnah taengla pae uh. A kut
    te nangmih so lamkah neh na pathen rhoek dong lamkah khaw, na khohmuen lamloh
    yanghoep khaming.
  mdy-ETH: ዒንሢኮ ዓጮ ባይዛንዳጉዲ ዳኪንቴ ሂኢፆንታ ዑፃ ኪፃ ባኮንታ ማሊሲ ዬንሢ ዒንጎ ባኮንሢ ኮሺ ዒስራዔኤሌ ዓሶ ፆኦዛሢ
    ዒንሢ ቦንቻንዳያ ኮይሳኔ፤ ዬያ ዒንሢ ማዼቴ ጎዖንቴ ዒንሢንታ ዒንሢኮ ፆኦዞንታ ዓጮንታ ኩርሲፆ ዒ ሃሻንዳያ ናንዳኔ፤
  twi-ASANTE: Monyɛ saa nneɛma yi nyinaa fa nkyerɛ anidie a mowɔ ma Israel Onyankopɔn.
    Na ebia, ɔbɛgyae mo, mo anyame ne mo asase amanehunu no.
  eng-WEBU: Therefore you shall make images of your tumors and images of your mice
    that mar the land; and you shall give glory to the God of Israel. Perhaps he will
    release his hand from you, from your gods, and from your land.
  bvr-bvr: Ganapiya, lika nyibi-jarlapa barra nyibi-jerrma barra abirri-jirrapa abirri-jirrapa
    gun-ngardapa golden gun-guyinda moparn gu-maya arr-burlujarra arr-workiya, rrapa
    mola jocha jin-guyinda wana abirriny-jirrapa abirriny-jirrapa jin-ngardapa ji-gata
    ngacha minypa gun-goyburrpa rrawa gun-nerra gu-nenga jinyu-nirra. Ana-goyburrpa
    nyiburr-yirda barra nyiburr-delipa nyiburr-negiya barra nula wangarr an-gata Yichrayel
    yerrcha an-burriya, minyja rraka nipa nyirr-bawa barra ana-goyburrpa rrapa aburr-goyburrpa
    wangarr yerrcha rrapa gun-goyburrpa rrawa, minypa barra nyiburr-molamola nyiburr-ni
    barra.
  wal-wal: Intte he kixaanne intte biittaa bashshiya he eceretu misileta medhdhidi,
    Israa7eela Xoossaayyo bonchchuwaa immite; ooni erii intte bollappe, intte xoossatu
    bollappenne intte biittaa bollappe ba kushiyaa i denttana.
  spa-PDDPT: Por tanto, hagan figuras de sus tumores y de los ratones que destruyen
    la tierra, y den gloria al ʼElohim de Israel. Tal vez alivie su mano de sobre
    ustedes, sus ʼelohim, y su tierra.
  gun-gun: Pejapo ke pendekoaxy ra'angaa ha'e anguja ra'angaa guive Israel kuery ruete
    pemboete aguã, mba'eta anguja heta ikuai nhandeyvy jave rupi ombovaipa va'e. Xapy'a
    rei rã pende'áry gui oipe'a nho 'rã opo, penderuete ramigua ha'e pendeyvy ha'e
    javi áry gui guive.
  agu-BL: Cha'stzun te banwok yi e'chk teblala'tz tetz tumor tu itx'ij yi na chitzan
    tan po'tze'n tircu'n tzone'j le itanum, nin ak'wok k'ej yi chiRyosil yi e' xonl
    Israel. Ko pe' lcutzaj xtxumu'n tan qui't toque'n tan kacawse'n, nin tan qui't
    toque'n tan chicawse'n yi e' karyosil tu e'chk kacojbil.
  ilo-ULB: Isu a masapul a mangaramidkayo kadagiti sinan-letteg, ken sinan-marabutit
    a mangdaddadael iti daga, ken padayawanyo ti Dios ti Israel. Mabalin nga isardengnan
    ti panangdusdusana kadakayo, kadagiti diosyo, ken iti dagayo.
  kpg-kpg: Goodou gaa hai godou dama goolo e hai be di magi buu mo di gimoo e hai
    gi nia goolo, e haga modongoohia bolo aanei nia mee ala ne hagahuaidu ai di godou
    henua, mo di hagalaamua di God o digau Israel. Holongo gei Mee gaa lawa dana hagaduadua
    goodou mo godou god mo di godou henua.
  uig-ARA: 'ھۈررەكلىرىڭلارنىڭ شەكلىنى ۋە زېمىنىڭلارنى ۋەيران قىلىدىغان چاشقانلارنىڭ
    شەكلىنى نەقىش قىلىپ ياساپ، ئىسرائىلنىڭ خۇداسىغا شان-شەرەپ كەلتۈرۈڭلار. شۇنىڭ بىلەن
    ئۇ بەلكىم سىلەرنىڭ، ئىلاھلىرىمىزنىڭ ۋە زېمىنىڭلارنىڭ ئۈستىنى باسقان قولىنى يېنىكلىتەرمىكىن:
    ــ'
  sus-sus: Wo na gɛ na fi ɲaaxi misaali yailande xɛɛma ra, a nun na ɲɛnɛ xɛɛma daaxi
    naxee ɲɛnɛ misaalixi wo xa bɔxi kasara naxee xa fe ra, wo xa Isirayila Marigi
    Ala matɔxɔ. Tɛmunde a xa xɔnɛ nde bama wo tan, wo xa kuyee, nun wo xa bɔxi ma.
  pon-2006: Kumwail pahn wiahda mwohmw pwukat en mwpwos oh kitik me kaukauwe sapwamwailet,
    oh sakarkihda dipamwail ong Koht en Israel. Mweinele e pahn ketin katokihedi sapwellime
    kalokolok ong kumwail, ong amwail koht akan, oh ong sapwamwailet.
  jae-jae: Amansaŋ nêm kamocmatu to moadec, taŋ geseŋ gamêŋ samob naŋ ŋakatu ma atoc
    Israelnêŋ Anôtô sa, oc moae eŋ êkôc nê lêma ŋawapac su aŋga amacnêm to aŋga nêm
    anôtôi nêŋ ma aŋga nêm gamêŋ.
  ksd-ksd: Damana avat a tun mal ia ta ra iap ta umana malalar i kavava umana niung
    ma ra umana malalar i kavava umana galang nina dia kap ra kaina minait ta ra gunan,
    ma damana avat a tul tar ra variru tadav ra God kai Israel, ma kan bar na tak
    vue ra limana kan avat, ma kavava umana god, ma kavava pia.
  tur-YTC: Bu yüzden, urlarının suretlerini ve ülkenizi bozan farelerinizin suretlerini
    yapacaksınız; ve İsrael Tanrısı'na yücelik vereceksiniz. Belki de elini sizden,
    ilâhlarınızdan ve toprağınızdan çeker.
  grc-BRENT: καὶ μῦς χρυσοῦς ὁμοίωμα τῶν μυῶν ὑμῶν τῶν διαφθειρόντων τὴν γῆν· καὶ
    δώσετε τῷ Κυρίῳ δόξαν, ὅπως κουφίσῃ τὴν χεῖρα αὐτοῦ ἀφʼ ὑμῶν, καὶ ἀπὸ τῶν θεῶν
    ὑμῶν, καὶ ἀπὸ τῆς γῆς ὑμῶν.
  ind-AYT: Buatlah patung borokmu dan patung tikus-tikus yang merusak tanahmu, dan
    berikan hormat kepada Allah Israel. Mungkin, Dia akan mengangkat tangan-Nya darimu,
    dari ilahmu, dan dari tanahmu.
  nya-nya: Mupange zifanizo za zithupsa zisanu ndi za makoswe asanu amene akuwononga
    dziko lanu ndipo mupereke ulemu kwa Israeli. Mwina adzaleka kuzunza inu, milungu
    yanu ndi dziko lanu.
  hrv-hrv: Načinite, dakle, likove svojih čireva i likove svojh štakora, koji vam
    zatiru zemlju, i dajte slavu Bogu Izraelovu. Možda će dignuti ruku svoju od vas,
    od vaših bogova i od vaše zemlje.
  mps-mps: Dagego te dili keni piksa noma me, te dago bulu tǫ dolali bolo piksa noma
    dabe me, nigao,” wali. “Tama dagego te Israel dabego God dologode bidiyu, tama
    agai nogi ugaba siąo. Dagego te tiwai eyu da, te agai dageba me, te dagego godiba
    me, te dago bulu tǫba me, te dwai dene mabo sę me iligobeo.
  tpi-tpi: Yupela i mas wokim ol dispela piksa bilong buk na bilong ol rat i save
    bagarapim kantri bilong yumi. Na yupela i mas aninit long God bilong Israel na
    litimapim nem bilong en. Sapos yupela i mekim olsem, ating bai em i no moa mekim
    save long yupela na long ol god bilong yumi na long kantri bilong yumi.
  dan-1931: I skal eftergøre eders Bylder og Musene, som hærger eders Land, og således
    give Israels Gud Æren; måske vil han da tage sin Hånd bort fra eder, eders Gud
    og eders Land.
  vie-OVCB: Vậy, phải làm hình bướu trĩ nổi sưng lên và hình của chuột phá hại đất
    đai làm lễ vật. Phải tôn vinh Đức Chúa Trời của Ít-ra-ên, chắc Ngài sẽ nới tay
    cho dân ta, thần thánh và đất đai ta.
  guj-2017: માટે તમારી ગાંઠોની અને તમારા ઉંદરો જે દેશમાં રંજાડ કરે છે, તેઓની પ્રતિમા
    બનાવીને ઇઝરાયલનાં ઈશ્વરને મહિમા આપો. કદાચ તે પોતાનો હાથ તમારા ઉપરથી, તમારા દેવો
    ઉપરથી અને દેશ પરથી ઉઠાવી લે.
  pon-2006A: Kumwail pahn wiahda mwohmw pwukat en mwpwos oh kitik me kaukauwe sapwamwailet,
    oh sakarkihda dipamwail ong Koht en Israel. Mweinele e pahn ketin katokihedi sapwellime
    kalokolok ong kumwail, ong amwail koht akan, oh ong sapwamwailet.
  por-BRBSL: Por isso, farás imagens de teus tumores e imagens de teus ratos que martelam
    a terra; e darás glória ao Deus de Israel”. Talvez ele solte sua mão de vocês,
    de seus deuses, e de sua terra.
  cth-cth: Marang mei kaphawk, nangmae ram ka raphoe moihnam meikaphawk na sak awh
    teh Isarelnaw e Cathut bawilennae hah na poe awh han. A kut teh nangmae ram hoi
    nangmae Cathut naw lathueng thoseh, nangmouh lathueng thoseh nangmae talai thoe
    seh, a pâhaw sak han.
  twi-twi: Monyɛ saa nneɛma yi nyinaa mfa nkyerɛ nidi a mowɔ ma Israel Nyankopɔn.
    Na ebia, obegyaa mo, mo anyame ne mo asase amanehunu no.
  hlt-hlt: Te dongah khohmuen aka phae nangmih kah tungueh, na rhilcolh muei neh na
    su muei te saii uh lamtah Israel Pathen kah thangpomnah taengla pae uh. A kut
    te nangmih so lamkah neh na pathen rhoek dong lamkah khaw, na khohmuen lamloh
    yanghoep khaming.
  tbz-SIM: Dɔɔ̀nɛ̀ yɛnúútɛ̀ yɛ̀ɛ̀ do di yiɛ̀ yɛ kó mɛbɛnkùmɛ̀ nɛ̀ iti ìì do cɑɑ̀ri
    di pɑɑ nyi kó mɛbɛnkùmɛ̀ kɛ́bɑntɛ́ Kuyie nyIsidɑyɛɛribɛ tũ nkù dɛumɛ̀. Kɛ̀ dɛ̀
    nɑɑti kùu yóu kù bo ndi dɔɔrimɛ̀ mɛyɛi nnɛ̀ di bɔkɛ̀ nɛ̀ di ɛì.
  msy-2020: '@see-verse:1SA.006.004'
  dop-dop: Pǝ wɛɛ sɩ, ɩ́ lɑ cɑlǝmpɑɣɑ lɛɛsǝŋ, nɑ mpiyɑɑ mpɑ pɑ tɔkɩ mǝ tɑwɑ tɔ pɑ
    lɛɛsǝŋ, nɑ pǝ́ nɑ́ sɩ ɩ́ cɛkǝnɑ Ɩsɔ toŋ. Ntɑnyɩ ɩ kɑɑ tɑsɑ mǝ nɑ mǝ tɩɩŋ nɑ mǝ
    tɛtʋ kɛ niŋ tʋɣʋ.
  azb-azb: Ona görə də həm şişlərinizin, həm də ölkənizi dağıdan siçovulların surətlərini
    yaradın və İsrailin Allahını şərəfləndirin. Bəlkə O sizin, allahlarınızın və torpağınızın
    üstündə əlini yüngülləşdirdi.
  eng-DBY: 'And ye shall make images of your hemorrhoids, and images of your mice
    that destroy the land, and give glory to the God of Israel: perhaps he will lighten
    his hand from off you, and from off your gods, and from off your land.'
  hin-2017: तो तुम अपनी गिलटियों और अपने देश के नष्ट करनेवाले चूहों की भी मूरतें बनाकर
    इस्राएल के देवता की महिमा मानो; सम्भव है वह अपना हाथ तुम पर से और तुम्हारे देवताओं
    और देश पर से उठा ले।
  wol-KYG: Noonu ngeen di sàkke ay jëmm yuy jëmmal seeni taab ak jëmm yuy jëmmal seen
    janax yiy yàq réew mi. Su ko defee ngeen defale ko Yàllay Israyil teraanga. Jombul
    mu woyofal loxoom ci seen kaw ak seeni tuur ak seenum réew.
  eng-YLT: and ye have made images of your emerods, and images of your mice that are
    corrupting the land, and have given honour to the God of Israel; it may be He
    doth lighten His hand from off you, and from off your gods, and from off your
    land;
  eng-WYC-2017: And ye shall make the likeness of your arses, and the likeness of
    [the] mice that destroyed your land; and ye shall give glory to [the] God of Israel,
    if in hap he withdraw his hand from you, and from your gods, and from your land.
  eng-WMBB: Therefore you shall make images of your tumours and images of your mice
    that mar the land; and you shall give glory to the God of Israel. Perhaps he will
    release his hand from you, from your gods, and from your land.
  urd-GVH: सोने के यह फोड़े और मुल्क को तबाह करनेवाले चूहे बनाकर इसराईल के देवता का
    एहतराम करें। शायद वह यह देखकर आप, आपके देवताओं और मुल्क को सज़ा देने से बाज़ आए।
  rug-rug: Kaqu taveti gamu sari na kinehadi ri na moqo meke na kurezu saripu va kaleania
    sa mia popoa, meke kaqu va lavatia gamu sa Tamasa tadi pa Izireli. Gina kote beto
    va kilasa gamu Sa, meke sari mia tamasa na mia popoa.
  gaz-gaz: Fakkii dhiitoo fi fakkii hantuutaa kanneen biyya balleessaa jiranii hojjedhaa;
    Waaqa Israaʼeliif immoo ulfina kennaa. Yoos inni harka isaa isin irraa, waaqota
    keessanii fi biyya keessan irraa ni kaasa taʼa.
  fra-LSG: 'Faites des figures de vos tumeurs et des figures de vos souris qui ravagent
    le pays, et donnez gloire au Dieu d’Israël: peut-être cessera-t-il d’appesantir
    sa main sur vous, sur vos dieux, et sur votre pays.'
  gnn-gnn: '@see-verse:1SA.006.004'
  yal-yal: Ɛ xɛxɛ sawuran nun yɛlɛne sawuran nafala naxanye ɛ yamanan kalama, ɛ yi
    binyen fi Isirayilaa Ala ma. Waxatina nde a a xɔlɔn ɲanɲɛ nɛn ɛ tan nun ɛ alane
    nun ɛ yamanan ma.
  haw-1868: 'No ia mea, e hana oukou i na kii no ko oukou puupuu koko, a me na kii
    no ko oukou iole, nana i hana ino ka aina; a e hoonani aku oukou i ke Akua o ka
    Iseraela: malia paha e hoomama mai ia i kona lima mai luna ae o oukou, a me ko
    oukou mau akua, a me ko oukou aina.'
  arb-NAV: وَاسْبِكُوا نَمَاذِجَ بَوَاسِيرِكُمْ وَنَمَاذِجَ فِيرَانِكُمُ الَّتِي خَرَّبَتِ
    الأَرْضَ، وَمَجِّدُوا إِلَهَ إِسْرَائِيلَ، لَعَلَّهُ يُخَفِّفُ مِنْ وَطْأَةِ يَدِهِ
    عَنْكُمْ وَعَنْ آلِهَتِكُمْ وَعَنْ أَرْضِكُمْ.
  ewe-ewe: Miwɔ nuƒoƒoeawo kple afi siwo le miaƒe anyigba gblẽm la ƒe nɔnɔmewo eye
    miade bubu Israel ƒe Mawu la ŋu. Ɖewohĩ aɖe eƒe dɔmedzoe si wòda ɖe miawo ŋutɔ
    kple miaƒe mawuawo kple miaƒe anyigba dzi la ɖa.
  eng-LEE: 'Therefore make images of your hemorrhoids, and images of your mice that
    devastate the land; and give glory unto the God of Israel: perhaps he will lighten
    his hand from off you, and from off your gods, and from off your land.'
  asm-FB: এই হেতুকে তোমালোকে তোমালোকৰ বিহ ফোঁহোৰাৰ আৰু দেশ বিনষ্ট কৰা নিগনি আকৃতিৰে
    মুৰ্ত্তি নিৰ্ম্মাণ কৰা, আৰু ইস্ৰায়েলৰ ঈশ্বৰক গৌৰৱান্বিত কৰা৷ তেওঁ তোমালোকৰ পৰা
    আৰু তোমালোকৰ দেৱতাবোৰৰ পৰা আৰু তোমালোকৰ দেশৰ পৰাও হয়তো নিজৰ ক্ৰোধ তেওঁ দূৰ কৰিব।
  sus-A: وٌ نَ فّ نَ قِ حَاشِ مِسَالِ يَءِلَندٍ شّيمَ رَ، عَ نُن نَ حّنّ شّيمَ دَاشِ
    نَشٍيٍ حّنّ مِسَالِشِ وٌ شَ بْشِ كَسَرَ نَشٍيٍ شَ قٍ رَ، وٌ شَ عِسِرَيِلَ مَرِفِ
    عَلَ مَتْشْ. تّمُندٍ عَ شَ شْنّ ندٍ بَمَ وٌ تَن، وٌ شَ كُيٍيٍ، نُن وٌ شَ بْشِ
    مَ.
  fra-SBL: C'est pourquoi vous ferez des images de vos tumeurs et des images de vos
    souris qui souillent le pays, et vous rendrez gloire au Dieu d'Israël. Peut-être
    relâchera-t-il sa main de vous, de vos dieux et de votre pays.
  hbo-hbo: וַעֲשִׂיתֶם֩ צַלְמֵ֨י *עָפְלֵיכֶם (טְחֹרֵיכֶ֜ם) וְצַלְמֵ֣י עַכְבְּרֵיכֶ֗ם
    הַמַּשְׁחִיתִם֙ אֶת־הָאָ֔רֶץ וּנְתַתֶּ֛ם לֵאלֹהֵ֥י יִשְׂרָאֵ֖ל כָּבֹ֑וד אוּלַ֗י
    יָקֵ֤ל אֶת־יָדֹו֙ מֵֽעֲלֵיכֶ֔ם וּמֵעַ֥ל אֱלֹהֵיכֶ֖ם וּמֵעַ֥ל אַרְצְכֶֽם׃
  piu-2006: '@see-verse:1SA.006.004'
  pjt-pjt: '@see-verse:1SA.006.004'
  kik-kik: Thondekai tũmĩhiano twa mahũha na twa tũbĩa iria irathũkia bũrũri, na mũtĩĩe
    ngai ya Isiraeli. No gũkorwo nĩakeheria guoko gwake kuume igũrũ rĩanyu, o na igũrũ
    rĩa ngai cianyu, o na bũrũri wanyu.
  fra-NCL: 'Ils répondirent : « Cinq tumeurs d’or et cinq souris d’or, selon le nombre
    des princes des Philistins, car une même plaie a été sur vous et sur vos princes.
    Faites donc des figures de vos tumeurs et des figures de vos souris qui ravagent
    le pays, et donnez ainsi gloire au Dieu d’Israël : peut-être cessera-t-il d’appesantir
    sa main sur vous, sur vos dieux et sur votre pays.'
  cek-AK: Ahlut krang hoi na prae paro pazu krangnawk to sah oh loe, Israel Sithaw
    lensawkhaih to pakoeh oh; to tiah nahaeloe nangcae, na sithawnawk hoi na prae
    thung hoiah anih ih ban to azuk let khoe doeh om tih.
  cuk-cuk: Degisoggu, boni-dusiyob-dakleged be sobmalo. Baiddi, nusayob-daklege be
    sobmalo. We-bonigande bemar-yar-wionaid. Geb Israel-e-Bab-Dummad-e-nug be odummomarbalo.
    Adi, abakale, Israel-e-Bab-Dummad, we-bonigi bemar-yar-wionaid bemarga osuloalile,
    be-bab-dummaganga osuloarmogale.
  uig-CYR: 'Һүррәклириңларниң шәклини вә зиминиңларни вәйран қилидиған чашқанларниң
    шәклини нәқиш қилип ясап, Исраилниң Худасиға шан-шәрәп кәлтүрүңлар. Шуниң билән
    у бәлким силәрниң, илаһлиримизниң вә зиминиңларниң үстини басқан қолини йениклитәрмекин:
    —'
  tel-2017: కాబట్టి మీకు వచ్చిన గడ్డలకూ భూమిని పాడు చేసే పందికొక్కులకూ సూచనగా ఉన్న
    ఈ గడ్డలను, పందికొక్కుల రూపాలను తయారుచేసి పంపించి ఇశ్రాయేలీయుల దేవునికి మహిమ కలిగించాలి.
    అప్పుడు మీకూ మీ దేవుళ్ళకూ మీ భూమికీ కీడు కలిగిస్తున్న ఆయన తన హస్తాన్ని తొలగించవచ్చు.
  hat-BSA: Konsa nou va fè yo sanblab a boul bouton nou yo, e sanblab a sourit ki
    anvayi peyi nou an, epi nou va bay glwa a Bondye Israël la. Petèt Li kab lache
    men l sou nou.
  kos-kos: Kowos enenu in oru ma sruloala ke mahlap, ac ma sruloala ke kisrik in pot
    su kunausla facl suwos an, ac kowos enenu in akfulatye God lun Israel. Sahp El
    ac fah tia sifil akkeokye kowos ku god lowos ac facl suwos an.
  hbo-WLC: וַעֲשִׂיתֶם֩ צַלְמֵ֨י עפליכם וְצַלְמֵ֣י עַכְבְּרֵיכֶ֗ם הַמַּשְׁחִיתִם֙
    אֶת־הָאָ֔רֶץ וּנְתַתֶּ֛ם לֵאלֹהֵ֥י יִשְׂרָאֵ֖ל כָּב֑וֹד אוּלַ֗י יָקֵ֤ל אֶת־יָדוֹ֙
    מֵֽעֲלֵיכֶ֔ם וּמֵעַ֥ל אֱלֹהֵיכֶ֖ם וּמֵעַ֥ל אַרְצְכֶֽם׃
  ibo-ibo: Jiri ọlaedo kpụọ oyiyi etuto na oke ndị ahụ na-emebi ala unu, si otu a
    nye chi ndị Izrel nsọpụrụ. Ma eleghị anya ọ ga-ewezuga aka ike ya site nʼebe unu
    na chi unu dị iche iche na ala unu nọ.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଅର୍ଶ-ପ୍ରତିମା ଓ ତୁମ୍ଭମାନଙ୍କ ଦେଶନାଶକାରୀ ମୂଷିକ-ପ୍ରତିମା
    ନିର୍ମାଣ କର ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କୁ ଗୌରବ ଦିଅ, ହୋଇପାରେ ସେ ତୁମ୍ଭମାନଙ୍କ ଉପରୁ ଓ ତୁମ୍ଭମାନଙ୍କ
    ଦେବତାମାନଙ୍କ ଉପରୁ ଓ ତୁମ୍ଭମାନଙ୍କ ଦେଶ ଉପରୁ ଆପଣା ହସ୍ତ ହାଲୁକା କରିବେ।
  chk-chk: Oupwe föri uluulun pwoomi me uluulun ekewe nakich mi ataela ewe fanü. Iwe,
    oupwe meniniti ewe Koten Israel, eli epwe ükütiu le afeiengauakemi, pwal ämi kewe
    kot me fanüemi.
  ssd-ssd: Tane taŋamba Israel mbal tuku Mbara nyu te-duŋgap le nu tane, taŋgine mbara
    kame, taŋgine kilke turmba ŋaigo sigli ndakuwa.
  rop-rop: Ol detlot sheip na yumob garra meigim, en yumob garra shoum rispek langa
    det drimin blanga ola Isreil pipul. Maitbi im garra stap panishimbat wi en ola
    drimin blanga wi en ola kantri blanga wi.
  ukr-1871: Оце ж зробіть подобини ваших ґуль і подобини ваших мишей, що пустошять
    землю, та й ушануйте Бога Ізрайлевого; може він тодї не вагонїте ме рукою своєю
    на вас і над вашими богами і над вашою землею.
  deu-1951: So sollt ihr nun Nachbildungen eurer Beulen machen und Nachbildungen eurer
    Mäuse, die das Land verderbt haben, und sollt dem Gott Israels die Ehre geben;
    vielleicht wird seine Hand dann leichter werden über euch und eurem Gott und eurem
    Land.
  eng-JPS: Wherefore ye shall make images of your emerods, and images of your mice
    that mar the land; and ye shall give glory unto the God of Israel; peradventure
    He will lighten His hand from off you, and from off your gods, and from off your
    land.
  srp-1865: Naèinite dakle slike od svojih šuljeva i slike od miševa koji kvare zemlju,
    i podajte slavu Bogu Izrailjevu. Može biti da æe ulakšati ruku svoju nad vama
    i nad bogovima vašim i nad zemljom vašom.
  lug-lug: Noolwekyo mukole ebibumbe eby’ebizimba n’eby’emmese ebireetedde ensi okusaanawo,
    muwe Katonda wa Isirayiri ekitiibwa; oboolyawo anaabasonyiwa, ne balubaale bammwe
    n’ensi yammwe.
  heb-heb: ועשיתם צלמי עפליכם וצלמי עכבריכם המשחיתם את הארץ ונתתם לאלהי ישראל כבוד
    אולי יקל את ידו מעליכם ומעל אלהיכם ומעל ארצכם׃
  ben-IRV: সেইজন্য তোমরা নিজেদের টিউমারের মূর্ত্তি দেশ ধ্বংসকারী ইঁদুরের মূর্ত্তি
    তৈরী কর এবং ইস্রায়েলের ঈশ্বরের গৌরব স্বীকার কর; হয়তো তিনি তোমাদের উপর থেকে,
    তোমাদের দেবতাদের ও দেশের উপর থেকে, তাঁর হাত সরিয়ে নেবেন।
  pan-pan: ਸੋ ਤੁਸੀਂ ਆਪਣੀਆਂ ਗਿਲ੍ਹਟੀਆਂ ਦੀਆਂ ਮੂਰਤਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਚੂਹਿਆਂ ਦੀਆਂ ਮੂਰਤਾਂ ਜੋ
    ਦੇਸ ਨੂੰ ਵਿਗਾੜਦੀਆਂ ਹਨ ਬਣਾਓ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਹਿਮਾ ਕਰੋ। ਹੋ ਸਕਦਾ ਹੈ ਕਿ ਉਹ
    ਤੁਹਾਥੋਂ ਅਤੇ ਤੁਹਾਡੇ ਦੇਵਤਿਆਂ ਅਤੇ ਤੁਹਾਡੇ ਦੇਸ ਉੱਤੋਂ ਆਪਣਾ ਹੱਥ ਚੁੱਕ ਲਵੇ।
  tkr-tkr: Mançil-alla fıraaşinıd, vuşda ölka q'əra qaa'ane q'övəəşinıd k'opyebı he'e,
    İzrailyne Allahısıb hı'rmat givxhe. Sayid manke, Mang'vee şokeb, vuşde allahaaşileb,
    vuşde cigabışileb xıl ts'ıts'aa'a.
  mya-JVB: ထိုကြောင့် မြင်းသရိုက် ပုံ ၊ မြေ ကို ဖျက် တတ်သော ကြွက် ပုံ တို့ကို လုပ်
    ၍ ဣသရေလ အမျိုး၏ ဘုရား သခင်ဂုဏ် တော်ကို ချီးမွမ်းရကြမည်။ လက် တော်သည် သင် တို့နှင့်
    သင် တို့ဘုရား အပေါ် ၊ သင် တို့မြေ အပေါ် မှာ ပေါ့ ကောင်းပေါ့လိမ့်မည်။
  tte-O: Kabo makamakayau labuine bwaite waginaulili kaiwena bwaite labuine siya mwa
    ala yanuwa sisibasiba-yanae. Bwaite kamwasane koina yakasisi taolena Isileli ali
    yaubada koina. Taginauli bwaine besiele na ilopei. Nuwana ali yaubada kani ikate-kamkamna-yagila
    na ana paisowa naenaena kolila ilopei kabo kita yo ala yaubadao yo ala yanuwa
    takaiyawasi kamkamna koina.
  tbg-tbg: Ne meqa numuara maraqura/varaha autuke, ni naahoqi tuvuravano kara qoraiqama
    nimite vaira maraqura/varaha autuke, vira vara kaivaro Isareri Variqa Vokise hampata
    vuarire. Ne mintima keha Isareri Variqa autu tuahera kaivaro, viva kia qaiqaa
    nintave, ni variqave, ni vatave, qoraiqama nimitaraitiro, ni vehakumae nimitaanarove,
    kiae mintianarove? ti.
  hmo-hmo: Unai dainai emui gudu dikadia edia laulaudia do umui karaia, bona emui
    tano idia hadikaia bita edia laulaudia danu do umui karaia, bona Israela ena Dirava
    ena ladana do umui hanamoa. Vadaeni sedira ia ese umui dekenai, emui dirava dekenai,
    bona emui tano dekenai ia panisia kara do ia hadokoa.
  urd-urd: इसलिए तुम अपनी गिल्टियों की मूरतें और उन चूहियों की मूरतें, जो मुल्क को
    ख़राब करतीं हैं बनाओ और इस्राईल के ख़ुदा की बड़ाई करो; शायद यूँ वह तुम पर से और
    तुम्हारे मा'बूदों पर से और तुम्हारे मुल्क पर से अपना हाथ हल्का कर ले।
  rus-SYN: итак сделайте изваяния наростов ваших и изваяния мышей ваших, опустошающих
    землю, и воздайте славу Богу Израилеву; может быть, Он облегчит руку Свою над
    вами и над богами вашими и над землею вашею;
  bqc-SIM: À á gbɛnaↄ taa pí ń ɛ̃́na pↄ́ lɛ́ á bùsu ↄ̃̀ↄkpaↄ, í Isailiↄ dii
    kpɛlaò. A gí ↄ goiwá ń wá diiↄ ń wá bùsuoa?
  tcz-CHONGTHU: Hijeh chun gamsung suse na uilut lim le na jucha lim’u chu nasemuva
    chule Israel Pathen chu loupina napeh dingu ahi. Chuti henlang hileh, nanghole
    na Pathen hou chule nagam uva konin akhut ahin jangkhaisah dom ding ahi.
  mar-mar: म्हणून तुम्ही तुमच्या गाठीच्या आकाराची व तुमचे जे उंदीर शेताचा नाश करतात
    त्याच्या प्रतिकृती तयार करा आणि तुम्ही इस्राएलाच्या देवाचा गौरव करा कदाचित तो
    आपला हात तुम्हावरून, व तुमच्या देवावरून, व तुमच्या भूमीवरून काढेल.
  qub-qub: Chaymi ruranqui chupu-nirajcunata, imatapis ushaj ucush-nirajcunata. Nircorga
    Israelpa Diosninta alabanquicuna. Chayno ruraycäriptiquega capaschari mananapis
    castigashunquinachu gamcunata, tiyashayqui chacrata, ni diosniquicunatapis.
  bqp-bqp: À á gbɛ̀nnanↄ taka pi kũ ɛ̃nɛ kũ òtɛni ó bùsu yaka takanↄ, à Isarailanↄ
    tãna kpe tao. Ke ani ↄ gowá kũ ó tãnanↄ kũ ó bùsuuo gwɛɛ?
  hat-hat: N'a fè bouton lò yo pou yo sanble ak bouton ki te leve sou nou yo. Konsa
    tou, n'a fè senk sourit an lò pòtre ak sourit k'ap plede ravaje peyi a. Epi n'a
    rekonèt Bondye pèp Izrayèl la se yon Bondye ki gen pouvwa. Lè sa a, nou kwè l'a
    sispann frape nou, nou menm, bondye nou yo ak peyi nou an.
  eng-BSB: Make images of your tumors and of the rats that are ravaging the land.
    Give glory to the God of Israel, and perhaps He will lift His hand from you and
    your gods and your land.
  tod-tod: À wa-ʋuzɛɠulagiti ta inɛgiti baaɠulabaiti kpɛtɛ, niiti ti faa zuɠoloɠologi
    ɠɛɛzu zooi zu, wo zɛba wo lɛbiyai ve Izelayɛle ná-GALAGI ʋɛ, tanisu toɠa ná-ziiɠaawanai
    yɛ ná, é bosu wo laalɔɠɔma, wa-o, wa-ɠalagiti-yo, ta wa-yooi.
  eng-WEBPB: Therefore you shall make images of your tumours and images of your mice
    that mar the land; and you shall give glory to the God of Israel. Perhaps he will
    release his hand from you, from your gods, and from your land.
  kbq-kbq: Hagi mopatami tamazeri haviza hu'negu 5fu'a usgenkna namuna golireti tro
    nehuta, ne'zama neno erivagarea kafaramina 5fu'a golireti tro huta Israeli vahe'mofo
    Anumzamofoma ami'nageno'ma ra agima erisuno'a, azama rusuteno tamagri'ene anumzatamine
    mopatamia azeri havizama nehiazana osugahie.
  nhe-BL: Huajca xijchihuaca nopa tlaixcopincayotl ica oro queja nopa cocome huan
    nopa quimichime tlen inquipiyaj para queja nopa inquinextise inquihueyitlepanitaj
    ininTeco nopa israelitame para ma ayoc inmechtlatzacuilti, huan ma ayoc quinenpolo
    imotlal.
  bus-bus: À a gbɛ̀nɛnↄ taka pi kↄ̃n ɛ̃ɛ kɛ̀ aↄ̃ↄe wa bùsu yakaanↄ, à Isarailinↄ tãa
    kpe dao. Ke eé ↄ gowa kↄ̃n wa tãanↄ kↄ̃n wa bùsuo gwɛɛ?
  gub-BL: Pezapo perew hagaw paw nehe. Pezapo aguza hagaw paw nehe no. Ta'e a'e ma'e
    umuaiw zaneywy a'e wà xe. Pemono kar a'e hagaw paw Tupàn Izaew wazar pe nehe.
    Nezewe mehe upytu'u putar penehe uzepyk ire ru'u nehe. Upytu'u putar pezar tupàn
    a'ua'u wanehe uzepyk ire nehe no, peywy rehe uzepyk ire nehe no.
  eng-DRA: 'According to the number of the provinces of the Philistines you shall
    make five golden emerods, and five golden mice: for the same plague hath been
    upon you all, and upon your lords. And you shall make the likeness of your emerods,
    and the likeness of the mice that have destroyed the land, and you shall give
    glory to the God of Israel: to see if he will take off his hand from you, and
    from your gods, and from your land.'
