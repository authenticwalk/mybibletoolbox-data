verse: 1SA.006.012
translations:
  mal-C: അപ്പോൾ പശുക്കൾ നേരേ ബേത്-ശേമെശിലേക്ക്, ഇടംവലം തിരിയാതെ പെരുവഴിയിലൂടെ കരഞ്ഞുകൊണ്ട്
    മുമ്പോട്ടുപോയി. ഫെലിസ്ത്യഭരണാധിപന്മാർ ബേത്-ശേമെശിന്റെ അതിർത്തിവരെയും അവയെ പിൻതുടർന്നു.
  deu-TKW: Die Kühe aber liefen geradeaus in der Richtung nach Bethsemes zu; immer
    gingen sie auf der gebahnten Straße, unaufhörlich brüllend, ohne nach rechts oder
    links abzubiegen. Die Fürsten der Philister aber folgten ihnen bis an das Gebiet
    von Bethsemes.
  lin-lin: Bangombe yango ya basi ekendeki mbala moko na nzela ya Beti-Shemeshi, elandaki
    kaka nzela yango mpe, nzela-nzela, ezalaki kolela ; ebalukaki te ezala na ngambo
    ya loboko ya mwasi to na ngambo ya loboko ya mobali. Nzokande bakambi ya bato
    ya Filisitia balandaki yango na mosika kino na mondelo ya Beti-Shemeshi.
  eng-LSV: And the cows go straight in the way, on the way to Beth-Shemesh, they have
    gone in one highway, going and lowing, and have not turned aside right or left;
    and the princes of the Philistines are going after them to the border of Beth-Shemesh.
  eng-GNV: 'And the kine went the streight way to Beth-shemesh, and kept one path
    and lowed as they went, and turned neither to the right hand nor to the left:
    also the Princes of the Philistims went after them, vnto the borders of Beth-shemesh.'
  eng-WEBSTER: And the cows took the straight way to the way of Beth-shemesh, and
    went along the highway, lowing as they went, and turned not aside to the right
    hand or to the left; and the lords of the Philistines went after them to the border
    of Beth-shemesh.
  nhw-BL: Huan nopa huacaxme quiitzquijque nopa ojtli catli yohui altepetl Bet Semes,
    huan yajque xitlahuac. Huan tzajtzitiyajque pampa mocajque ininconehua, pero amo
    moicancuepque, niyon amo quicajque iniojhui huan amo mocuapolojque. Huan nopa
    filisteos yajque iniica hasta campa tlami inintlal huan campa pehua inintlal Bet
    Semes ehuani.
  swh-ONEN: Kisha hao ngʼombe wakaenda moja kwa moja kuelekea Beth-Shemeshi, wakishuka
    bila kugeuka kuume au kushoto, huku wakilia njia yote. Watawala wa Wafilisti waliwafuata
    hao ngʼombe hadi mpakani mwa Beth-Shemeshi.
  bba-bba: Mɑ nɛɛ yi, yi yɑnde doonɑ Bɛti Semɛsin swɑɑɔ tururu. Yi sumɔ yi kɑ swɑɑ
    ye swĩi, yi dɔɔ sɔru sɔrum mɛ, yi ǹ ɡɑm ɡɛre. Mɑ Filisitibɑn sinɑmbɑ yi swĩi
    dɑndɑnkuru bɑ kɑ dɔɔ sere Bɛti Semɛsiɔ, Isirelibɑn tem nɔɔ burɑ yerɔ.
  eng-KJVCPB: And the kine took the straight way to the way of Beth-shemesh, and went
    along the highway, lowing as they went, and turned not aside to the right hand
    or to the left; and the lords of the Philistines went after them unto the border
    of Beth-shemesh.
  mpx-mpx: Inoke hi noegon hi nopasapu kamwasaa, nihi na Isileli panuwana Bet-Semes
    elana. Bwagana hi nonowaguwagul natuliyau baeliya, yaa nige hi nonoek labeliya
    awoliyaa o ebo gegebaliyaa. Yaka Pilistiya wali tologugui nimala panuna bulumwakau
    hi nouliulilagil ana siga Bet-Semes ana sigaa.
  luo-luo: To dwesni nowuok kochiko Beth Shemesh tir, negiluwo yo ka gidhi to giywak,
    ne ok gibaro korachwich kata koracham. Ruodhi mag jo-Filistia ne luwogi nyaka
    negichopo e tongʼ man Beth Shemesh.
  meu-meu: Bena boromakau na maoromaoro ela, Betesemese ilao-henina dalana amo, mai
    ḡoudia ida; asie raka siri idiba kahana ai eiava lauri kahana ai. Bena Filistia
    lohiadia na idia muridia amo e raka, ela bona Bete-semese hetoana.
  npi-ULB: गाईहरू सोझै बेथ-शेमेशको दिशातिर गए । ती गाईहरू कराउँदै गए तर दाँया र बाँया
    कतैतिर नलागी, तिनीहरू लोकमार्ग हुँदै गए । पालिश्‍तीहरूका शासकहरू बेथ-शेमेशको सिमानासम्म
    नै तिनीहरूको पछि-पछि गए ।
  yor-yor: Nígbà náà; àwọn màlúù lọ tààrà sí ìhà Beti-Ṣemeṣi, wọ́n ń lọ tààrà, wọ́n
    sì ń dún bí wọ́n ti ń lọ. Wọn kò yà sí ọ̀tún tàbí yà sí òsì. Àwọn aláṣẹ Filistini
    tẹ̀lé wọn títí dé ibodè Beti-Ṣemeṣi.
  emp-NTPO: Paca quenabuesid̶ad̶e jipa Bet-semenaa b̶ia wãsid̶aa, ni maãrĩ bid̶a o
    ãyã wãnaẽ́ basía. Maʌ̃ne pilisteorã dji droma b̶eara caid̶u acʌd̶e wãsid̶aa ab̶a
    Bet-seme daucha.
  ind-ind: Lalu kedua sapi itu berjalan menuju Bet Semes. Sepanjang jalan kedua sapi
    itu mengeluarkan suara melenguh dan tidak berbelok ke kiri ataupun ke kanan. Selama
    perjalanan menuju perbatasan Bet Semes, kelima raja bangsa Filistin berjalan agak
    jauh di belakang kereta itu.
  pes-OPCB: گاوها یکراست به طرف بیت‌شمس روانه شدند و همان‌طور که می‌رفتند صدا می‌کردند.
    رهبران فلسطینی تا سرحد بیت‌شمس، به دنبال آنها رفتند.
  tgl-ULB: Tumuloy ang mga baka sa dako ng Beth-semes. Pumunta sila sa tabi ng isang
    malapad na daan, umuungal sila habang lumalakad, at hindi sila lumihis patabi
    maging sa kanan o sa kaliwa. Sinundan sila ng mga namumuno ng Felisteo sa hangganan
    ng Beth-semes.
  cbu-NT: Sheersin, wakaraa Bet-semesap ngoots waanitari zanganiranganaya. Wakarshat
    ambiri ngootsip naayaranllu, yusamach ashirangu, nda ngootsee pakchiyam tumastarangiya.
    Filistewshuchshitisin tputs, Na ¿tamacheeja? atusin, apinll ushimun tachitarusin,
    izuuru Bet-semesash tsap tushindaranganaya.
  hui-hui: Nogo bulumaga biago labome hariga uba a̱i̱ na̱i̱ nabi tigatiga pialu Bedesemese
    tano puabo hene. Libugua harigani pialu howa gu̱ lamalama pene. Pilidialinaga
    kini duriali biaru ti talima mama piaho wialu amuraore Bedesemese dindi tuni handa
    amu ho hene.
  mya-mya: နွား​မ​တို့​သည်​ဗက်​ရှေ​မက်​လမ်း​အ​တိုင်း စ​တင်​ထွက်​ခွာ​ပြီး ဝဲ​ယာ​မ​ကွေ့​ဘဲ​တည့်
    မတ်​စွာ​တစ်​လမ်း​လုံး​အော်​မြည်​လျက် ဗက် ရှေ​မက်​မြို့​ရှိ​ရာ​သို့​သွား​ကြ​လေ​သည်။
    ဖိ လိတ္တိ​ဘု​ရင်​ငါး​ပါး​တို့​သည်​ဗက်​ရှေ​မက် မြို့​နယ်​စပ်​အ​နီး​အ​ထိ​လိုက်​ပါ​သွား​ကြ
    ၏။
  bod-N: བ་མོ་དེ་གཉིས་ནི་དྲང་པོར་པེད་ཤེ་མེ་སིའི་ལམ་དུ་ཞུགས་ཤིང་། ངུར་བཞིན་རྒྱ་ལམ་གྱི་ཁར་འགྲུལ་ཏེ་གཡས་གཡོན་གང་དུ་ཡང་མ་འཆོལ་ལོ།
    །ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་བེད་ཤེ་མེ་སི་ཡུལ་གྱི་ས་མཚམས་བར་རྗེས་སུ་ཕྱིན་ཏོ། །
  sna-sna: Ipapo mhou dzakakwidza kuenda Bhetishemeshi, dzakati tande nenzira uye
    dzichikuma nzira yose; hadzina kutendeukira kurudyi kana kuruboshwe. Vatongi vavaFiristia
    vakadzitevera kusvikira kumuganhu weBhetishemeshi.
  spa-BLM: Las vacas tomaron el camino recto por la vía de Bet Shemesh. Iban por el
    camino, mugiendo a su paso, y no se apartaban ni a la derecha ni a la izquierda;
    y los señores de los filisteos iban tras ellas hasta el límite de Bet Semes.
  cac-cac: Ix yactanel noc' vacax chi' eb', ix b'at noc' d'a sb'eal Bet-semes, tz'oc'
    noc' sb'at noc'. Man̈ val jab'oc tz'elcan noc' d'a titac b'e chi'. Najat tzac'anto
    sb'at eb' filisteo chi' d'a spatic noc' yic syilan eb', masanto ix c'och eb' d'a
    smojonal Bet-semes chi'.
  swh-ULB: Hao ng'ombe waliondoka moja kwa moja kuelekea Beth Shemeshi. Walikwenda
    kwa kuifuata nija moja kuu, wakiteremka walipokuwa wakienda, na hwakugeuka upande
    wa kushoto au kulia. Viongozi wa Wafilisti walifuata kwa nyuma hadi mpaka wa Beth
    Shemeshi.
  bel-bel: 'І пайшлі каровы проста на дарогу да Бэтсаміса: адною дарогаю ішлі, ішлі
    і рыкалі, але ня ўхіляліся ні направа, ні налева; а ўладары Філістымскія ішлі
    сьледам за імі да межаў Бэтсаміса.'
  deu-ELBBK: Und die Kühe gingen geradeaus auf dem Weg nach Beth-Semes; auf einer
    Straße gingen sie, im Gehen brüllend, und wichen nicht zur Rechten noch zur Linken;
    und die Fürsten der Philister gingen hinter ihnen her, bis an die Grenze von Beth-Semes.
  mbb-OT: Ne impeǥenat dan haazà is menge vaka ne midtandang haazà diyà te Bet Shemesh
    ne wazà medsuwey te zalan, is ebpemen-engà. Ne midsunud kes menge pengulu te menge
    Filistihanen taman te dulunà te Bet Shemesh.
  mal-2015: 'ആ പശുക്കൾ നേരെ ബേത്ത്-ശേമെശിലേക്കുള്ള വഴിക്കു പോയി: അവ കരഞ്ഞുംകൊണ്ടു
    വലത്തോട്ടോ ഇടത്തോട്ടോ മാറാതെ പെരുവഴിയിൽ കൂടി തന്നേ പോയി; ഫെലിസ്ത്യപ്രഭുക്കന്മാരും
    ബേത്ത്-ശേമെശിന്റെ അതിർവരെ പിന്നാലെ ചെന്നു.'
  rmc-rmc: O gurumňa džanas rovnones andro Bet-Šemeš, džanas rovnones, furt ručinenas
    a na visarenas pes aňi pre čači aňi pre baľogňi sera. O filišťiňika vodci džanas
    pal lende dži paš e hraňica ko Bet-Šemeš.
  pes-OPV: وگاوان راه خود را راست گرفته، به راه بیت شمس روانه شدند و به شاهراه رفته،
    بانگ می‌زدند و به سوی چپ یا راست میل نمی نمودند، و سروران فلسطینیان در عقب آنها
    تا حد بیت شمس رفتند.
  ron-1924: Вачиле ау апукат дрепт пе друмул спре Бет-Шемеш; ау цинут мереу ачелашь
    друм, муӂинд, ши ну с-ау абэтут нич ла дряпта, нич ла стынга. Домниторий филистенилор
    ау мерс дупэ еле пынэ ла хотарул Бет-Шемешулуй.
  ben-OBCV: গরুগুলি তখন সোজা পথের মাঝখান দিয়ে হাম্বা হাম্বা ডাক ছেড়ে বেত-শেমশের
    দিকে এগিয়ে গেল; সেগুলি ডাইনে বা বাঁয়ে, কোনোদিকেই ঘোরেনি। বেত-শেমশের সীমান্ত
    পর্যন্ত ফিলিস্তিনী শাসনকর্তারা সেগুলির পশ্চাদ্ধাবন করে গেল।
  som-som: Sacihiina waxay qaadeen jidkii toosnaa oo Beytshemesh, oo waxay tageen
    xagga jidkii weynaa iyagoo sii bunaaxinaya intii ay sii socdeen, oo midig iyo
    bidix toona uma ay leexan, oo madaxdii reer Falastiinna way daba socdeen ilaa
    soohdintii Beytshemesh.
  lat-VUC: 'Ibant autem in directum vaccæ per viam quæ ducit Bethsames, et itinere
    uno gradiebantur, pergentes et mugientes: et non declinabant neque ad dextram
    neque ad sinistram: sed et satrapæ Philisthiim sequebantur usque ad terminos Bethsames.'
  eng-ASVBT: And the kine took the straight way by the way to Beth-shemesh; they went
    along the highway, lowing as they went, and turned not aside to the right hand
    or to the left; and the lords of the Philistines went after them unto the border
    of Beth-shemesh.
  ita-1885: E le vacche si dirizzarono alla via che trae verso Bet-semes, seguitando
    una medesima strada, e andavano mugghiando; e non si rivolsero nè a destra nè
    a sinistra; e i principi de' Filistei andarono loro dietro fino a' confini di
    Bet-semes.
  eng-LXXUP: And the cows went straight on the way to the way of Beth-shemesh, they
    went along one track; and labored, and turned not aside to the right hand or to
    the left, and the lords of the Philistines went after it as far as the coasts
    of Beth-shemesh.
  eng-ULB: The cows went straight in the direction of Beth Shemesh. They went along
    one highway, lowing as they went, and they did not turn aside either to the right
    or to the left. The rulers of the Philistines followed after them to the border
    of Beth Shemesh.
  spa-VBL: Las vacas subieron en línea recta por el camino de Bet-Semes, mugiendo
    mientras avanzaban, yendo directamente por el camino principal y sin girar ni
    a la izquierda ni a la derecha. Los jefes filisteos las siguieron hasta la frontera
    de Bet-Semes.
  fra-_FOB: Alors les vaches prirent tout droit le chemin de Beth-Shémesh, et tinrent
    toujours la même route, marchant et mugissant; et elles ne se détournèrent ni
    à droite ni à gauche; et les princes des Philistins allèrent après elles jusqu'à
    la frontière de Beth-Shémesh.
  mal-mal: 'ആ പശുക്കൾ നേരേ ബേത്ത്-ശേമെശിലേക്ക് പോയി: അവ കരഞ്ഞുകൊണ്ട് വലത്തോട്ടോ ഇടത്തോട്ടോ
    മാറാതെ, പെരുവഴിയിൽകൂടി തന്നെ പോയി; ഫെലിസ്ത്യപ്രഭുക്കന്മാരും ബേത്ത്-ശേമെശിന്റെ
    അതിർവരെ പിന്തുടർന്നു.'
  urd-GVR: Jab gāyoṅ ko chhoṛ diyā gayā to wuh ḍakrātī ḍakrātī sīdhī Bait-shams ke
    rāste par ā gaīṅ aur na dāīṅ, na bāīṅ taraf haṭīṅ. Filistiyoṅ ke sardār Bait-shams
    kī sarhad tak un ke pīchhe chale.
  suz-BL: मिनु मेको बी एर ओंथ मपथु, गाक्‍ची ना ग्रीना ग्रीन इर बेथ-शेमेश ठेयब लां
    गे लसा बाक्‍त। मिनु पलिस्‍ती आन ठेयब मुरपुकी मेको बी आस नोले बेथ-शेमेश ङा सांद
    सम्‍म लमा बाक्‍त। यहोसु १५:१०
  ita-1927: Le vacche presero direttamente la via che mena a Beth-Scemesh; seguiron
    sempre la medesima strada, muggendo mentre andavano, e non piegarono né a destra
    né a sinistra. I principi dei Filistei tennero loro dietro, sino ai confini di
    Beth-Scemesh.
  ckb-ckb: جا مانگاکان ڕێک ڕووەو ڕێگای بێت‌شەمەش ڕێیان گرتەبەر و هەردووکیان بە یەک
    ڕێگادا دەڕۆیشتن و دەیانبۆڕاند، نە بەلای ڕاست و نە بەلای چەپدا لایان نەدا، حوکمڕانە
    فەلەستییەکانیش بەدوایانەوە هەتا سنووری بێت‌شەمەش ڕۆیشتن.
  eng-BBE: And the cows took the straight way, by the road to Beth-shemesh; they went
    by the highway, not turning to the right or to the left, and the sound of their
    voices was clear on the road; and the lords of the Philistines went after them
    as far as the edge of Beth-shemesh.
  kan-OKCV: ಆಗ ಹಸುಗಳು ಕೂಗುತ್ತಾ ಬೇತ್ ಷೆಮೆಷ್ ಕಡೆಗೆ ಹೋಗುವ ಮಾರ್ಗವನ್ನು ಹಿಡಿದು, ಎಡಕ್ಕಾಗಲಿ,
    ಬಲಕ್ಕಾಗಲಿ ತಿರುಗದೆ ಹೆದ್ದಾರಿಯಲ್ಲಿ ಹೋದವು. ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನ ಮೇರೆಯವರೆಗೂ
    ಅವುಗಳ ಹಿಂದೆ ಹೋದರು.
  tam-2017: அப்பொழுது அந்தப் பசுக்கள் பெத்ஷிமேசுக்குப் போகிற வழியில் செவ்வையாகப் போய்,
    வலது இடது பக்கமாய் விலகாமல், பெரும்பாதையான நேர்வழியாகக் கத்திக்கொண்டே நடந்தது;
    பெலிஸ்தர்களின் ஆளுனர்கள் பெத்ஷிமேசின் எல்லைவரை அவைகளின் பின்னாகவே போனார்கள்.
  spa-RV-1909: 'Y las vacas se encaminaron por el camino de Beth-semes, é iban por
    un mismo camino andando y bramando, sin apartarse ni á diestra ni á siniestra:
    y los príncipes de los Filisteos fueron tras ellas hasta el término de Beth-semes.'
  ron-BTF: Și vacile au luat calea dreaptă spre calea Bet-Șemeșului, și au mers de-a
    lungul drumului mare, mugind în mers, și nu s-au abătut nici la dreapta nici la
    stânga; și domnii filistenilor au mers după ele până la granița Bet-Șemeșului.
  eng-WEBP: The cows took the straight way by the way to Beth Shemesh. They went along
    the highway, lowing as they went, and didn’t turn away to the right hand or to
    the left; and the lords of the Philistines went after them to the border of Beth
    Shemesh.
  eng-FBV: The cows went straight up the road to Beth-shemesh, lowing as they went,
    going directly on the main road and not turning either left or right. The Philistine
    rulers followed them all the way to the border of Beth-shemesh.
  nld-1939: De koeien liepen recht voor zich uit in de richting van Bet-Sjémesj; al
    loeiend liepen ze altijd rechtdoor, zonder naar rechts of links af te wijken.
    De tyrannen der Filistijnen bleven ze volgen tot aan het grondgebied van Bet-Sjémesj.
  nch-BL: Huan nopa huacaxme quiitzquijque nopa ojti cati yahui para altepet Bet Semes,
    huan yajque xitahuac. Huan tzajtzitiyajque pampa mocajque ininconehua, pero amo
    moicancuetque, yon amo quicajque iniojhui huan amo mocuapolojque. Huan nopa filisteos
    yajque iniica hasta campa tami inintal huan campa pehua inintal Bet Semes ehuani.
  vie-1934: Hai con bò cái đi thẳng theo đường về Bết-Sê-mết, vừa đi vừa rống, không
    xây bên hữu, cũng không xây bên tả. Các quan trưởng dân Phi-li-tin đi theo nó
    cho đến bờ cõi Bết-Sê-mết.
  hin-CV: गाएं बेथ-शेमेश मार्ग पकड़कर सीधे उस पर आगे बढ़ती चली गई. जाते-जाते वे रम्भाती
    जा रही थी; न तो वे दाएं मुड़ीं न बाएं. फिलिस्तीनी अगुए उनके पीछे-पीछे चल रहे थे.
    वे बेथ-शेमेश सीमा तक उनके साथ रहे.
  spa-BES: Y las vacas tomaron el camino recto, por el camino a Bet-semes; Pasaron
    por la carretera, sin girar a la derecha ni a la izquierda, mugiendo siguiendo
    un camino fijo; y los jefes de los filisteos fueron tras ellos hasta el borde
    de Bet-semes.
  tdx-tdx: Nivantañe’ o añombeo ty lalañe migodamb’e Bete-semese mb’eo; nitrakotrako
    amy damokey nihòñe avao, le tsy nitsile mb’am-pitan-kavana ndra mb’ankavia, vaho
    nañorike iareo pak’ añ’efe-tane’ i Bete-semese mb’eo o talè nte-Pilistio.
  tha-KJV: แม่​วั​วก​็เดินตรงไปตามทางที่ไปเมืองเบธเชเมช ไปตามทางหลวง เดินพลางร้องพลางไม่เลี้ยวขวาหรือเลี้ยวซ้าย
    และบรรดาเจ้านายแห่งคนฟีลิสเตี​ยก​็ตามมันไปจนถึงพรมแดนเมืองเบธเชเมช
  por-BR-2018: 'E as vacas se encaminharam pelo caminho de Bete-Semes, e iam por um
    mesmo caminho andando e bramando, sem desviar-se nem à direita nem à esquerda:
    e os príncipes dos filisteus foram atrás elas até o termo de Bete-Semes.'
  deu-ELO: Und die Kühe gingen geradeaus auf dem Wege nach Beth-Semes; auf einer Straße
    gingen sie, im Gehen brüllend, und wichen nicht zur Rechten noch zur Linken; und
    die Fürsten der Philister gingen hinter ihnen her, bis an die Grenze von Beth-Semes.
  eng-WYC-2018: And the kine went straightly by the way that leadeth to Bethshemesh;
    and those kine went in one way going and lowing, and they bowed not neither to
    the right side nor to the left side; but also the wise men of Philistines followed
    unto the coasts of Bethshemesh (or and the princes of the Philistines followed
    them to the border of Bethshemesh).
  epo-epo: Kaj la bovinoj direktis sian iradon al la vojo, kiu kondukas al Bet-Ŝemeŝ;
    ili iris nur sur unu vojeto, iris kaj blekis, sed ne forflankiĝis dekstren nek
    maldekstren; kaj la estroj de la Filiŝtoj iris post ili ĝis la limo de Bet-Ŝemeŝ.
  uig-PIN: Inǝklǝr Bǝyt-Xǝmǝxkǝ baridiƣan yol bilǝn udul yürüp kǝtti. Ular kɵtürülgǝn
    yol bilǝn mangƣaq mɵrǝytti, ya ong tǝrǝpkǝ ya sol tǝrǝpkǝ ⱪeyip kǝtmidi. Filistiylǝrning
    ƣojiliri ularning arⱪisidin Bǝyt-Xǝmǝxning qegrisiƣiqǝ bardi.
  beo-beo: 'Bulamagau da Bedesiamese moilaiga doaga:musa: mae giadofalewane asi. Ilia
    da ahoa gogona: afia:i. Amalalu Filisidini hina bagade dunu biyale, ilia da fa:no
    bobogele asili, soge ole Bedesiamese amogainisi.'
  tpi-OTNT: Ol i putim pinis, orait tupela bulmakau i stat long wokabaut na tupela
    i bihainim stret rot i go long taun Betsemes. Na tupela i no abrusim dispela rot.
    Nogat tru. Tupela i wok long singaut na wokabaut i go. Na ol 5-pela king bilong
    Filistia i wokabaut bihainim karis i go inap long mak bilong Betsemes.
  hau-SA: Sai shanun suka miƙe zuwa Bet-Shemesh. Suka bi hanya daidai, ba su juya
    dama ko hagu ba. Shugabannin Filistiyawa suka bi har zuwa iyakar ƙasar Bet-Shemesh.
  uig-LAT: Inekler Beyt-Shemeshke baridighan yol bilen udul yürüp ketti. Ular kötürülgen
    yol bilen mangghach möreytti, ya ong terepke ya sol terepke qéyip ketmidi. Filistiylerning
    ghojiliri ularning arqisidin Beyt-Shemeshning chégrisighiche bardi.
  nde-nde: Emva kwalokho amankomokazi ahamba eqonde eBhethi-Shemeshi, elokhu esemgwaqweni
    njalo ebhonsa indlela yonke; kawazange aphambukele kwesokudla kumbe kwesenxele.
    Ababusi bamaFilistiya bawalandela baze bayafika emngceleni weBhethi Shemeshi.
  ton-ton: Pea naʻe ʻalu ʻae ongo sināmanu ʻi he hala totonu, ʻi he hala ki Pete-Semesi,
    ʻo ʻalu ai pe ʻi he hala motuʻa, ʻo tangi pe mo ʻalu, pea naʻe ʻikai te na tafoki
    ki he nima toʻomataʻu pe ki he toʻohema; pea naʻe muimui ki ai ʻae houʻeiki ʻoe
    kakai Filisitia ʻo aʻu ki he veʻe fonua ʻo Pete-Semesi.
  ces-1613: I šly upřímo krávy cestou, kteráž vede do Betsemes, silnicí jednou předce
    jdouce a řičíce, aniž se uchýlily na pravo aneb na levo. Knížata také Filistinská
    šla za nimi až ku pomezí Betsemes.
  eng-WMB: The cows took the straight way by the way to Beth Shemesh. They went along
    the highway, lowing as they went, and didn’t turn away to the right hand or to
    the left; and the lords of the Philistines went after them to the border of Beth
    Shemesh.
  tam-TCV: அப்பொழுது அந்தப் பசுக்கள் வழிநெடுகிலும் கத்திக்கொண்டே பெத்ஷிமேஷை நோக்கி
    வலதுபக்கமோ, இடது பக்கமோ திரும்பாமல், நேரே சென்றன. பெலிஸ்தியரின் ஆளுநர்களும் பெத்ஷிமேஷின்
    எல்லைவரை அவைகளின் பின்னே சென்றார்கள்.
  ceb-ULB: Nipadulong dayon ang mga baka sa Bet Shemes. Nisubay sila sa usa ka taas
    nga dalan, ug naga-inga samtang nagpadulong, ug wala sila niliko sa tuo ug sa
    wala. Ang mga pangulong Filistihanon nagsunod kanila kutob sa utlanang bahin sa
    Bet Shemes.
  pol-UBG: I krowy poszły prostą drogą ku Bet-Szemesz. Szły jednym gościńcem, a idąc,
    ryczały i nie zbaczały ani w prawo, ani w lewo. A książęta filistyńscy szli za
    nimi aż do granicy Bet-Szemesz.
  agr-agr: Dutikawagmatai baka aidau shimak carretan japiki juki, makichkish yaja
    wetsuk tutupit shinukmaikia yaakat Bet-shemesh wetainum wegajui. Nunik shimutai
    filisteo apuji aidaushkam pataetukag yaakat Bet-shemesh nagkatkamunum jegantajui.
  kyc-kyc: Dokopa mena bulamakao dolapome yuu Betesemese kata dokona iki pao kapu
    kyuo wakale paa napala rolae kanda kanda peyambi. Nakamba pao karo dokopa pii
    lao kae lao peyambi. Dokopa Pilisitia kiŋi kingi paki dusipame enakana moko minyuo
    pao karo pao yuu Betesemese lili dokona pyambuyami.
  urd-GVU: جب گائیوں کو چھوڑ دیا گیا تو وہ ڈکراتی ڈکراتی سیدھی بیت شمس کے راستے پر
    آ گئیں اور نہ دائیں، نہ بائیں طرف ہٹیں۔ فلستیوں کے سردار بیت شمس کی سرحد تک اُن
    کے پیچھے چلے۔
  deu-1912: Und die Kühe gingen geradewegs auf Beth-Semes zu auf einer Straße und
    gingen und blökten und wichen nicht weder zur Rechten noch zur Linken; und die
    Fürsten der Philister gingen ihnen nach bis an die Grenze von Beth-Semes.
  ntj-ntj: '@see-verse:1SA.006.011'
  kan-2017: ಕೂಡಲೆ ಆ ಹಸುಗಳು ಬೇತ್ ಷೆಮೆಷಿನ ರಾಜಮಾರ್ಗವನ್ನು ಹಿಡಿದು, ಕೂಗುತ್ತಾ ನೆಟ್ಟಗೆ ಮುಂದೆ
    ನಡೆದವು; ಎಡಬಲಕ್ಕೆ ತಿರುಗಲಿಲ್ಲ. ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳು ಬೇತ್ ಷೆಮೆಷಿನ ಎಲ್ಲೆಯವರೆಗೂ ಅವುಗಳ
    ಹಿಂದೆ ಹೋದರು.
  yap-yap: Me yan fa gal garbaw u daken fare pa’ i kanawo’ ni sor nga Beth Shemesh
    nranow nib k’iy kanawo’row nda ranow nga wuru’ e kanawo’ u bang, ni yow be yan
    ma yow be non ni lungun e garbaw. Fa lal i pilung ko Filistine e ra leked yow
    ngranod ra tawgad ko mathil nu Beth Shemesh.
  hlt-MCSB: Te vaengah vaito khaw Bethshemesh longpuei dongkah longpuei pakhat ah
    tluek tluek cet. Long pakhat dongah cet uh tih a rhung doela cet uh. Banvoei bantang
    ah taengphael kolla Philisti boei rhoek khaw Bethshemesh khorhi duela amih hnukah
    cet uh.
  mdy-ETH: ዬካፓ ባኣቶንሢ ጎይፆ ኬስኪ ሴካ ሃንጋ ጎዑዋዖ ፒዝ ጌይ ቤትሼሜሼ ካታሞ ባንሢ ዴንዲሢ ዓርቄኔ፤ ዔያታ ዴንዳ ዎዶና
    ዖኦሊ ዖኦሊ ዓኣዻኔ፤ ዒማና ፒሊስፄኤሜ ካኣቶ ዶንጎንሢ ዴንዲ ቤትሼሜሼኮ ዛጶ ሄላንዳኣና ጊንፆ ዴንዴኔ።
  twi-ASANTE: Afei, anantwie no de su faa tempɔn a ɛkɔ Bet-Semes no so tee. Filistifoɔ
    sodifoɔ dii wɔn akyi ara kɔsii Bet-Semes hyeɛ so.
  eng-WEBU: The cows took the straight way by the way to Beth Shemesh. They went along
    the highway, lowing as they went, and didn’t turn away to the right hand or to
    the left; and the lords of the Philistines went after them to the border of Beth
    Shemesh.
  bvr-bvr: Yibirrich lika jin-gata bulugi jiny-jarlmunapa jiny-bona jechinawa gun-gata
    rrawa Bechéymich jin-ngoyurra. Minypa gu-jarlakarr jiny-bamuna, gala jinyu-lijiwarriyarna.
    Rrapa minypa waykin jin-duwujana jiny-bamuna. Rrapa minypa Bulítiya aburr-guyinda
    aburr-birripa mu-ngoyurra aburr-jirra burrwa, birripa burrbu-jurrjurrmurra abirriny-jata
    bulugi yerrcha aa gun-gata gugu burrbu-bawuna Bechéymich rrawa gubi-rrimarra,
    Yichrayal yerrcha gun-birriya. Ganapiya.
  wal-wal: Hegaappe guyyiyan, miizzati Beeti-SHemeshi efiya ogiyaa oiqqi sitti giidi,
    “Himbbaa!” gi waassiiddi biidosona; eti ogiyaara biiddi, ushachchi woikko haddirssi
    simmibookkona; Pilisxxeema halaqati miizzatu geeduwaa kaallidi, Beeti-SHemesha
    zawaa gakkanaassi biidosona.
  spa-PDDPT: Las vacas se encaminaron por el camino de Bet-semes, y seguían un camino
    recto, andaban y bramaban sin apartarse ni a la derecha ni a la izquierda. Los
    jefes de los filisteos fueron tras ellas hasta el límite de Bet-semes.
  gun-gun: Ha'e gui ma vaka oguata oje'oivy Bete-Semes katy ma voi. Oguataa rupi haxẽ
    jogueravy va'eri ha'e va'e tape rupi ae tema oo, opia e'ỹ re oiporu kuaa katy
    neĩ oiporu kuaa e'ỹa katy. Hakykue rupi oje'oi filisteu yvatekueve, Bete-Semes
    tetã katy'i peve oo.
  agu-BL: Bene'n nin tzun e' ban yi e' wacẍ tul yi be' yi na ben jalen Bet-semes.
    Wi'nin chiẍch'ine'n yi e' wacẍa'tz, nin sbejnin e' bene'n tul yi jun be'a'tz.
    Ntina'tz jun be' ben quicy'altz. Xomche' nin yi e' filistey wutz coc yi caẍa'
    jalen te yi mojomil yi ama'l cwent Bet-semes.
  ilo-ULB: Nagturong dagiti baka iti agpa-Betsemes. Nagnada iti maymaysa a dalan,
    agem-emmakda bayat a mapmapanda, ket saanda a simmiasi iti makannawan wenno iti
    makannigid. Sinurot ida dagiti mangidadaulo kadagiti Filisteo agingga idiay beddeng
    ti Betsemes.
  kpg-kpg: Nia kau ga daamada ga taele i hongo di ala dela e hana gi Beth-Shemesh,
    nia maa guu hula hagahuudonu, e tangitangi mo di hula, digi magau gi daha mo di
    ala, gei nia king dogolima Philistia e daudali mai muli nia maa gaa dae adu loo
    gi tagageinga o Beth-Shemesh.
  uig-ARA: ئىنەكلەر بەيت-شەمەشكە بارىدىغان يول بىلەن ئۇدۇل يۈرۈپ كەتتى. ئۇلار كۆتۈرۈلگەن
    يول بىلەن ماڭغاچ مۆرەيتتى، يا ئوڭ تەرەپكە يا سول تەرەپكە قېيىپ كەتمىدى. فىلىستىيلەرنىڭ
    غوجىلىرى ئۇلارنىڭ ئارقىسىدىن بەيت-شەمەشنىڭ چېگرىسىغىچە باردى.
  sus-sus: Na ninge dingɛe naxa ti kira xɔn ma naxan sigama Beti Semesi biri. E naxa
    bira na kira kerenyi fɔxɔ ra e xui ramini ra. E mu siga kɔɔla ma, e mu siga yirefanyi
    ma. Filisita mangɛe naxa bira e fɔxɔ ra han Beti Semesi naaninyi ra.
  pon-2006: Kou ko eri tapihada mwekid pohn ahl me kolahng Ped Semes, re ahpw tang
    inentehpwoat, sohte wetsang nanialo. Nanmwarki limmen en mehn Pilisdia ko ahpw
    idihdawehn kohla lel ni irepen Ped Semes.
  jae-jae: Bulimakao têna sêsêlêŋ gacgeŋ sepeŋ malac Betsemes. Sêsêlêŋ tataŋ-têtaŋ
    ma sêwi intêna siŋ sêmu anô me gasêŋa sêja atomanô. Gôliŋwaga Pilistiŋa têdaguc
    êsêac e dêdêŋ lau Betsemes nêŋ madiŋ.
  ksd-ksd: Ma ra ura bulumakau, a ura tana, dir ga mur vanavana ra nga tadav Bet-Semes;
    dir ga mur vatikene ra kopono nga ka, ma pa dir ga vana ta ra papar a lima tuna
    ba ta ra papar a maira, ma ba dir ga vanavana dir ga tangi; ma ra umana luluai
    Pilistia dia ga mur dir tuk tar ta ra langun Bet-Semes.
  tur-YTC: İnekler Beyt Şemeş yolundan doğru gittiler. Yol boyunca ana yoldan böğürerek
    gittiler, sağa ya da sola sapmadılar; Filistliler'in beyleri de onları Beyt Şemeş
    sınırına kadar takip ettiler.
  grc-BRENT: Καὶ κατεύθυναν αἱ βόες ἐν τῇ ὁδῷ εἰς ὁδὸν Βαιθσαμὺς, ἐν τρίβῳ ἐνὶ ἐπορεύοντο
    καὶ ἐκοπίων, καὶ οὐ μεθίσταντο δεξιὰ οὐδὲ ἀριστερά· καὶ οἱ σατράπαι τῶν ἀλλοφύλων
    ἐπορεύοντο ὀπίσω αὐτῆς ἕως ὁρίων Βαιθσαμύς.
  ind-AYT: Sapi-sapi langsung mengikuti jalan ke Bet-Semes. Mereka pergi berjalan
    sambil melenguh dan tanpa menyimpang ke kanan atau ke kiri. Sementara itu, raja-raja
    kota orang Filistin berjalan di belakangnya sampai ke perbatasan Bet-Semes.
  nya-nya: Ngʼombe zija zinapita molunjika kutsata msewu wopita ku Beti Semesi zikulira
    njira yonse. Sizinakhotere kumanja kapena kumanzere. Akalonga a Afilisti anazitsatira
    mpaka mʼmalire a Beti-Semesi.
  hrv-hrv: Krave udariše ravno cestom prema Bet Šemešu i jednako su išle istim putem,
    mukale su idući, a nisu skretale ni desno ni lijevo. Filistejski knezovi pratili
    su ih do granice Bet Šemeša.
  mps-mps: Augwaligo te doado bage muai digi da, teda te bulmakau si pabo gagalali,
    tama augwali sigo te taun hanu Betsemes teba pabo sunumi dolo wali palio. Tama
    augwali sigo te sunumi me geda muyu, me ela pabeo, mu menio. Te augwa si hwa wabo
    i dali wabo sę ela palio. Tama te Filistia king bidi a naga te karis pabo wali
    pelama, te taun hanu Betsemes te tama dąį igi palio.
  tpi-tpi: Ol i putim pinis, orait tupela bulmakau i stat long wokabaut na tupela
    i bihainim stret rot i go long taun Betsemes. Na tupela i no abrusim dispela rot.
    Nogat tru. Tupela i wok long singaut na wokabaut i go. Na ol 5-pela king bilong
    Filistia i wokabaut bihainim karis i go inap long mak bilong Betsemes.
  dan-1931: Men Køerne gik den slagne Vej ad Bet-Sjemesj til; under ustandselig Brølen
    fulgte de stadig den samme Vej uden at bøje af til højre eller venstre, og Filisterfyrsterne
    fulgte med dem til Bet-Sjemesj' Landemærke.
  vie-OVCB: Hai con bò theo đường cái đi thẳng hướng Bết-sê-mết, không quay qua quay
    lại nhưng vừa đi vừa rống. Các lãnh đạo Phi-li-tin theo tiễn cho đến biên giới
    Bết-sê-mết.
  guj-2017: ગાયો સીધી બેથ-શેમેશના રસ્તા તરફ ગઈ. તેઓ એક રાજમાર્ગે ચાલતી અને બૂમો પાડતી
    ગઈ અને તેઓ જમણી કે ડાબી ગમ વળી જ નહિ. અને પલિસ્તીઓના અધિકારીઓ તેઓની પાછળ બેથ-શેમેશની
    સીમા સુધી ગયા.
  pon-2006A: Kou ko eri tapihada mwekid pohn ahl me kolahng Ped Semes, re ahpw tang
    inentehpwoat, sohte wetsang nanialo. Nanmwarki limmen en mehn Pilisdia ko ahpw
    idihdawehn kohla lel ni irepen Ped Semes.
  por-BRBSL: As vacas tomaram o caminho reto pelo caminho de Beth Shemesh. Foram pela
    estrada, baixando à medida que iam, e não voltaram para a direita nem para a esquerda;
    e os senhores dos filisteus foram atrás deles até a fronteira de Beth Shemesh.
  cth-cth: Maito roi teh Bethshemesh lam lah tuetue a cei teh, avoilah aranglah hai
    phen laipalah, lamthung pui dawk tuetue a parawng teh a cei. Filistin bawinaw
    ni Bethshemesh khori totouh a kâbang sin awh.
  twi-twi: Afei, anantwi no de su faa ɔtempɔn a ɛkɔ Bet-Semes no so tee. Filistifo
    asodifo dii wɔn akyi ara kosii Bet-Semes hye so.
  hlt-hlt: Te vaengah vaito khaw Bethshemesh longpuei dongkah longpuei pakhat ah tluek
    tluek cet. Long pakhat dongah cet uh tih a rhung doela cet uh. Banvoei bantang
    ah taengphael kolla Philisti boei rhoek khaw Bethshemesh khorhi duela amih hnukah
    cet uh.
  tbz-SIM: Kɛ̀ inɑ̀ɑ̀kɛ pɑ̃̀nkɛɛ kétɛ́ Bɛti-Semɛsi kó kucɛ kɛ́mmunti bɑ́ ì í wɛ̃kii
    i fɔ̃nkúò bíɛ́kɛ̀ yoo kubɑkù yoú yoo kucɑ̃̀nku kɛ̀ Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ ntɛ̀
    tũ̀ nkɛ́tuɔkɛnɛ̀ Bɛti-Semɛsi temmɑ̀nku.
  msy-2020: Me aning atɨgha gɨvazɨ, bulmakauning biaghatɨgha Betsemesɨn nguibar ekiamɨn
    zuir tuavimɨn zui. Aning tuavir kam ataghizir pu. Bar puvatɨ. Aning diav arava
    an zui, ezɨ 5plan Filistian gumazir dapaniba, karisɨn gɨn ghua Betsemesɨn mɨtaghniamɨn
    tu.
  dop-dop: Tǝnɑɣɑlɛ nɑɑŋ kpɑɣɑ Pɛtɩ-Sɛmɛsɩ mpɑɑʋ kɛ kpɑkpɑɑ, nɑ ɩ́ tɔŋ nɑ ɩ́ wiiki
    ɩ tɑ hɛlǝnɑ ntɔɣɔŋ yɑɑ mpǝtǝŋ. Ɩlɛnɑ Filiisi ɑwulɑɑ tǝŋ ɩ wɑɑlɩ hɑlǝnɑ Pɛtɩ-Sɛmɛsɩ
    toŋɑ.
  azb-azb: İnəklər birbaşa Bet-Şemeşə gedən yolla sağa-sola dönmədən, böyürə-böyürə
    getdilər. Filiştlilərin ağaları isə onları Bet-Şemeş sərhədinə qədər ötürdülər.
  eng-DBY: And the kine went straight forward on the way to Beth-shemesh; they went
    by the one high way, lowing as they went; and they turned not aside to the right
    hand or to the left; and the lords of the Philistines went after them as far as
    the border of Beth-shemesh.
  hin-2017: तब गायों ने बेतशेमेश का सीधा मार्ग लिया; वे सड़क ही सड़क रम्भाती हुई चली
    गईं, और न दाहिने मुड़ीं और न बायें; और पलिश्तियों के सरदार उनके पीछे-पीछे बेतशेमेश
    की सीमा तक गए।
  wol-KYG: Ba mu ko defee, nag ya jubal xocc yoonu Bet Semes, topp wenn yoon wi rekk,
    di nàññiy dem. Jàdduñu ndijoor, jàdduñu càmmoñ. Kàngami Filisti ya topp ca, ba
    fa Bet Semes tàmbalee.
  eng-YLT: And the kine go straight in the way, on the way to Beth-Shemesh, in one
    highway they have gone, going and lowing, and have not turned aside right or left;
    and the princes of the Philistines are going after them unto the border of Beth-Shemesh.
  eng-WYC-2017: And the kine went straightly by the way that leadeth to Bethshemesh;
    and those kine went in one way going and lowing, and they bowed not neither to
    the right side nor to the left side; but also the wise men of Philistines followed
    unto the coasts of Bethshemesh.
  eng-WMBB: The cows took the straight way by the way to Beth Shemesh. They went along
    the highway, lowing as they went, and didn’t turn away to the right hand or to
    the left; and the lords of the Philistines went after them to the border of Beth
    Shemesh.
  urd-GVH: जब गायों को छोड़ दिया गया तो वह डकराती डकराती सीधी बैत-शम्स के रास्ते पर
    आ गईं और न दाईं, न बाईं तरफ़ हटीं। फ़िलिस्तियों के सरदार बैत-शम्स की सरहद तक उनके
    पीछे चले।
  rug-rug: Topue ene la sari na bulumakao koasa siraṉa sapu la gua pa Beti Semesi,
    meke ene toṉoto lamo vasina; lopu hite taliri lamae pa siraṉa. Kabokabo tokele
    sipu ene la si arini. Sari ka lima baṉara Pilisitia si ene luli si arini, kamo
    tu koasa voloso pa Beti Semesi.
  gaz-gaz: Saawwan sunis karaa qabatanii utuu bitaa mirgatti hin gorin marʼachaa gara
    Beet Shemeshitti qajeelan. Bulchitoonni Filisxeemotaas hamma daarii Beet Shemeshitti
    isaan faana buʼan.
  fra-LSG: Les vaches prirent directement le chemin de Beth-Schémesch; elles suivirent
    toujours la même route en mugissant, et elles ne se détournèrent, ni à droite
    ni à gauche. Les princes des Philistins allèrent derrière elles jusqu’à la frontière
    de Beth-Schémesch.
  gnn-gnn: Dhunupa maṉḏa ŋunhi bulikiny'tja maṉḏa yana marrtjinana dhunupana‐wala
    yana ŋunhana Yitjurallilina, yurru marrtjinanydja maṉḏa yukurrana, ḻoḻthurruna
    marrtjina bala maṉḏa ŋäthina, yurru yakana ŋula maṉḏa bilyurruna ŋuliŋuru gatjaḻŋuru
    gatjpaḻ'yurrunanydja; dhunupana yanana maṉḏa yukurrana marrtjinanydja, yana liŋgu
    ga bur‐bunana ŋunhala Beth‐Djimatjnha wäŋaŋura, Yitjuralpuyŋuwalana wäŋaŋura.
    Ga ŋunhiyi Bilitjiyawuyŋuwunydja buŋgawa giŋ malthurrunayi marrtjina lili, marrtjina
    yukurrana märr‐barrku bitjarra ya', walala marrtjina nhäŋala nhaltjarra maṉḏa
    yukurrana ŋunhiyi.
  yal-yal: Ɲinge bundulane yi siga e tinxinni Beti-Semɛsi kiraan xɔn ma. E yi bira
    kira kedenna fɔxɔ ra e lu wugɛ. E mi siga e kɔmɛnna ma, e mi siga e yiifanna ma.
    Filisiti kuntigine yi bira wontoron fɔxɔ ra han Beti-Semɛsi danna ra.
  haw-1868: A hele pololei aku la na bipi ma ke ala e hiki ai i Betesemesa, ma ke
    ala loa ka hele ana, a hele laua me ka uwo ana, aole laua i huli ae ma ka akau,
    aole hoi ma ka hema; a hele na haku o ko Pilisetia mahope o laua, a hiki i ka
    mokuna o Betesemesa.
  arb-NAV: فَاتَّجَهَتِ الْبَقَرَتَانِ وَهُمَا تَجْأَرَانِ، مُبَاشَرَةً فِي طَرِيقِ
    بَيْتِ شَمْسَ فِي خَطٍّ مُسْتَقِيمٍ، لَا تَحِيدَانِ يَمِيناً وَلا شِمَالاً. وَسَارَ
    أَقْطَابُ الْفِلِسْطِينِيِّينَ خَلْفَهُمَا حَتَّى حُدُودِ بَيْتِ شَمْسَ.
  ewe-ewe: Enumake nyinɔawo dze mɔ tẽe ɖo ta Bet Semes henɔ xɔxlɔ̃m sesĩe le mɔa dzi,
    womedze ɖe ɖusime alo miame o. Filistitɔwo ƒe amegãwo dze wo yome va se ɖe Bet
    Semes ƒe liƒo dzi.
  eng-LEE: 'And the cows went straight forward on the way on the road to Beth-shemesh:
    on one highway they did go along, lowing as they went, and turned not aside to
    the right or to the left; and the lords of the Philistines went after them as
    far as the border of Beth-shemesh.'
  gvn-gvn: '@see-verse:1SA.006.011'
  asm-FB: তাৰ পাছত সেই গৰু দুজনীয়ে বৈৎচেমচৰ দিশে হেম্বেলিয়াই হেম্বেলিয়াই গ’ল; সিহঁতে
    সোঁ-হাতে কি বাওঁ-হাতে নুঘূৰিলে; আৰু পলেষ্টীয়াসলকৰ অধিপতিসকলে বৈৎচেমচৰ সীমালৈকে
    সিহঁতৰ পাছে পাছে গ’ল।
  sus-A: نَ نِنفٍ دِنفّيٍ نَشَ تِ كِرَ شْن مَ نَشَن سِفَمَ بٍتِ سٍمٍسِ بِرِ. عٍ نَشَ
    بِرَ نَ كِرَ كٍرٍنيِ قْشْ رَ عٍ شُي رَ مِنِ رَ. عٍ مُ سِفَ كْولَ مَ، عٍ مُ سِفَ
    يِرٍقَنيِ مَ. قِلِسِتَ مَنفّيٍ نَشَ بِرَ عٍ قْشْ رَ هَن بٍتِ سٍمٍسِ نَانِنيِ رَ.
  fra-SBL: Les vaches prirent le chemin droit par le chemin de Beth Shemesh. Elles
    suivirent la route, en mugissant, sans se détourner ni à droite ni à gauche, et
    les princes des Philistins les poursuivirent jusqu'à la frontière de Beth Shemesh.
  hbo-hbo: וַיִשַּׁ֨רְנָה הַפָּרֹ֜ות בַּדֶּ֗רֶךְ עַל־דֶּ֙רֶךְ֙ בֵּ֣ית שֶׁ֔מֶשׁ בִּמְסִלָּ֣ה
    אַחַ֗ת הָלְכ֤וּ הָלֹךְ֙ וְגָעֹ֔ו וְלֹא־סָ֖רוּ יָמִ֣ין וּשְׂמֹ֑אול וְסַרְנֵ֤י פְלִשְׁתִּים֙
    הֹלְכִ֣ים אַחֲרֵיהֶ֔ם עַד־גְּב֖וּל בֵּ֥ית שָֽׁמֶשׁ׃
  piu-2006: '@see-verse:1SA.006.011'
  pjt-pjt: '@see-verse:1SA.006.011'
  kik-kik: Ningĩ ngʼombe icio ikĩambata irũngĩrĩirie irorete Bethi-Shemeshu, igĩthiĩ
    na njĩra yothe ikĩanagia; itiakerũrire na mwena wa ũrĩo kana wa ũmotho. Nao aathani
    a Afilisti magĩcirũmĩrĩra o nginya mũhaka-inĩ wa Bethi-Shemeshu.
  fra-NCL: Les vaches prirent tout droit le chemin de Beth-Samès ; elles suivirent
    toujours la même route en marchant et en mugissant, sans se détourner ni à droite
    ni à gauche. Les princes des Philistins allèrent derrière elles jusqu’à la frontière
    de Beth-Samès.
  cek-AK: To naah maitaw hnik loe Beth-Shemesh vangpui bangah katoeng ah caeh hoi
    poe; banqoi bantang amkhraeng ai ah, lampui ah caeh o poe; Philistin ukkungnawk
    loe Beth-Shemesh vangpui khoek to bang o.
  cuk-cuk: Moli-bebe-nikad-omegandi igarba Bet-Semes-neggwebur-siidsik gornadapi gusmalad,
    gwen igar-baidsik aibachasulid. Filistea-e-dummagan ur-napagined-sorbali, Bet-Semes-e-nainumar-abingunaidse
    nadegusmalad.
  uig-CYR: Инәкләр Бәйт-Шәмәшкә баридиған йол билән удул жүрүп кәтти. Улар көтирилгән
    йол билән маңғач мөрәйтти, я оң тәрәпкә я сол тәрәпкә қейип кәтмиди. Филистийләрниң
    ғоҗилири уларниң арқисидин Бәйт-Шәмәшниң чегарисиғичә барди.
  tel-2017: ఆ ఆవులు రహదారి వెంబడి సాఫీగా వెళ్తూ, రంకెలు వేస్తూ, బేత్షెమెషుకు వెళ్లే
    దారిలో నడిచాయి. ఫిలిష్తీయుల పెద్దలు వాటిని వెంబడిస్తూ బేత్షెమెషు సరిహద్దు వరకూ
    వెళ్లారు.
  hat-BSA: Epi vach yo te pran wout dwat nan direksyon Beth-Schémesch. Yo te fè wout
    nan gran chemen an. Yo te rele fò pandan yo nan wout la, e yo pa t vire akote
    ni adwat, ni agoch. Prens Filisten yo te swiv yo jis rive nan lizyè Beth-Schémesch
    la.
  kos-kos: Ac cow lukwa fahsr suwoslana nu Beth Shemesh ac tiana kuhfla liki innek
    uh. Ke eltal fahsr eltal wowo ke pusracltal. Tokosra limekosr lun mwet Philistia
    elos fahsr tukun cow inge nwe ke na sun masrol nu Beth Shemesh.
  hbo-WLC: וַיִשַּׁ֨רְנָה הַפָּר֜וֹת בַּדֶּ֗רֶךְ עַל־דֶּ֙רֶךְ֙ בֵּ֣ית שֶׁ֔מֶשׁ בִּמְסִלָּ֣ה
    אַחַ֗ת הָלְכ֤וּ הָלֹךְ֙ וְגָע֔וֹ וְלֹא־סָ֖רוּ יָמִ֣ין וּשְׂמֹ֑אול וְסַרְנֵ֤י פְלִשְׁתִּים֙
    הֹלְכִ֣ים אַחֲרֵיהֶ֔ם עַד־גְּב֖וּל בֵּ֥ית שָֽׁמֶשׁ׃
  ibo-ibo: Ehi ndị ahụ dọkpụrụ ụgbọ ahụ gawa nʼụzọ Bet-Shemesh. Ha na-ebekwa muuu
    mgbe ha na-aga. Ha sogidere ụzọ ahụ na-aga. Ha echigharịghị gaa aka nri maọbụ
    aka ekpe. Ndị eze ndị Filistia sogidekwara ha nʼazụ tutu rute nʼoke ala Bet-Shemesh.
  ory-ory: ତହୁଁ ସେହି ଗାଭୀମାନେ ସଳଖ ପଥ ଧରି ବେଥ୍-ଶେମଶକୁ ଯିବା ବାଟରେ ଗଲେ; ସେମାନେ ଯାଉ ଯାଉ
    ହମ୍ବାରବ ପକାଇ ସଡ଼କରେ ଗଲେ, ଦକ୍ଷିଣକୁ କି ବାମକୁ ଫେରିଲେ ନାହିଁ; ଆଉ ସେମାନଙ୍କ ପଛେ ପଛେ ପଲେଷ୍ଟୀୟ
    ଅଧିପତିମାନେ ବେଥ୍-ଶେମଶ ସୀମା ପର୍ଯ୍ୟନ୍ତ ଗଲେ।
  chk-chk: Iwe, ekewe kow ra fetal wenewen ngeni Pet-semes won ewe alelap. Ra fetal
    nge puchör, nge resap rik ngeni pelifich ika ngeni pelimöng. Ekewe samolun chon
    Filistia ra tapwela mürin tori kiännin Pet-semes.
  ssd-ssd: makau armba ta pitik ndo ndin suŋgo Bet-Semes tumbraŋ kina ta dubimba witimba
    witimba kinaik. Kinaik ta nale mbilmbil ndaka kine ndo kinaik le Filistia tuku
    gabat sugo 5 ta nale ŋgumnem dubika kinaig ka Bet-Semes tuku kilke ta mbol pronaig.
  rop-rop: Afta na deibin larramgo det dubala buligi garram det wegan, en dubala bin
    go streit langa det roud weya im go langa det taun gulum Bethshemesh. Nomeda dubala
    bin jingatjingat olawei, bat stil dubala bin bulurrumbat det seim roud. Wal detlot
    faibala Filastain king bin bulurrumbat det wegan longwei biyain wotjimbat det
    wegan raidap det wegan bin krosim det boda blanga det kantri.
  ukr-1871: Корови ж побігли просто дорогою на Бетсаміс; вони йшли все одним шляхом,
    ревучи, але не звертали нї праворуч нї лїворуч. Князї ж Филистійські йшли за ними
    аж до Бетсаміського займища.
  deu-1951: Da gingen die Kühe auf dem Wege stracks auf Beth-Semes zu; einträchtig
    liefen sie und brüllten und wichen nicht, weder zur Rechten noch zur Linken. Und
    die Fürsten der Philister gingen ihnen nach bis an die Grenze von Beth-Semes.
  eng-JPS: And the kine took the straight way by the way to Beth-shemesh; they went
    along the highway, lowing as they went, and turned not aside to the right hand
    or to the left; and the lords of the Philistines went after them unto the border
    of Beth-shemesh.
  srp-1865: I poðoše krave pravo putem u Vet-Semes, i jednako iðahu istijem putem
    muèuæi i ne svræuæi ni nadesno ni nalijevo; a knezovi Filistejski iðahu za njima
    do meðe Vet-Semeske.
  lug-lug: Ente ne zigenda butereevu mu kkubo erigenda e Besusemesi, nga zigenda zikaaba,
    ne zitakyama ku mukono ogwa ddyo newaakubadde ogwa kkono. Abakulembeze b’Abafirisuuti
    ne bazigoberera okutuukira ddala ku nsalo ey’e Besusemesi.
  heb-heb: וישרנה הפרות בדרך על דרך בית שמש במסלה אחת הלכו הלך וגעו ולא סרו ימין ושמאול
    וסרני פלשתים הלכים אחריהם עד גבול בית שמש׃
  ben-IRV: আর সেই দুটো গরু বৈৎ-শেমশের সোজা পথ ধরে চলল, রাজপথ দিয়ে হাম্বা রব করতে
    করতে চলল, ডানে কিম্বা বাঁয়ে ফিরল না এবং পলেষ্টীয়দের শাসনকর্তারা বৈৎ-শেমশের সীমা
    পর্যন্ত তাদের পিছনে পিছনে গেলেন।
  pan-pan: ਤਦ ਗਊਆਂ ਸਿੱਧੀਆਂ ਬੈਤਸ਼ਮਸ਼ ਦੇ ਰਾਹ ਵੱਲ ਤੁਰ ਪਈਆਂ ਅਤੇ ਉਸ ਸੜਕ ਉੱਤੇ ਤੁਰੀਆਂ ਅਤੇ
    ਅੜਿੰਗਦੀਆਂ ਜਾਂਦੀਆਂ ਸਨ ਅਤੇ ਸੱਜੇ ਖੱਬੇ ਪਾਸੇ ਨਾ ਮੁੜੀਆਂ ਅਤੇ ਫ਼ਲਿਸਤੀ ਸਰਦਾਰ ਉਨ੍ਹਾਂ ਦੇ
    ਪਿੱਛੇ ਬੈਤ ਸ਼ਮਸ਼ ਦੇ ਬੰਨ੍ਹੇ ਤੱਕ ਗਏ।
  tkr-tkr: Mançile qiyğa zerbı qotkuda ayk'ananbı Bet-Şemeşne suralqa. Manbı sağılqa,
    solulqa siditk'ıl, sa yəq avqu, heğa-heğa ayk'ananbı. Filiştinaaşin ç'ak'ınbı
    mançiqab qihna Bet-Şemeş giviyğalne cigeeqamee avayk'ananbı.
  mya-JVB: နွားမ တို့သည် ဗက်ရှေမက် လမ်း သို့ တည့်တည့် လိုက်၍ မြည်တွန်လျက် သွားကြ၏။
    လက်ျာ ဘက် လက်ဝဲ ဘက်သို့မ လွှဲ လမ်းမ သို့သာ လိုက် ကြ၏။ ဖိလိတ္တိ မင်း တို့သည် ဗက်ရှေမက်
    မြို့နယ် တိုင်အောင် လိုက် ကြ၏။
  tte-O: Yo sidudulaimo kamwasa mena silau Isileli yanuwana esana Betisemesi. Silaulau
    na silolo-kulukulum natuliyaowa kaiweli na iyamo nige natuliyaone kaiweli sinuwanuwatu
    bwai silodudulaimo. Mwa tabe Pilistiya ali toloinao siyamuli kusulili kanasiga
    Betisemesi kana sigasiga mena siyawatagili.
  tbg-tbg: Vika minti mintimake, viraqaahai purumakau vitanta ruhaaqi komanta vitanta
    ohi veka vira rarau vare viha, kia hampi vo aara vo aaraqaa viraiti, avuqavuqamake
    Beti-Semesi aaraqaa viha mmm mmm tivaqi vi vaura. Vitanta aaraini vi vaumanta
    Pirisia avuhainaa vaiinti 5navuvano ohi veka vira ampeqama vare vivi, Beti-Semesi
    aumanto oruntora.
  hmo-hmo: Vadaeni boromakau be maoromaoro idia lao, Bete Semese hanua dekenai ia
    lao dalana dekena amo. Mai boiboi danu idia raka lao, dala dekena amo idia raka
    siri lasi, idiba kahanai o lauri kahanai. Bona Pilistia lohia taudia be edia murina
    dekenai idia raka, ela bona Bete Semese hanua ena tano hetoana dekenai.
  urd-urd: उन गायों ने बैत शम्स का सीधा रास्ता लिया, वह सड़क ही सड़क डकारती गईं, और
    दहने या बाएँ हाथ न मुड़ीं, और फ़िलिस्ती सरदार उनके पीछे — पीछे बैत शम्स की सरहद
    तक गये।
  rus-SYN: И пошли коровы прямо на дорогу к Вефсамису; одною дорогою шли, шли и мычали,
    но не уклонялись ни направо, ни налево; владетели же Филистимские следовали за
    ними до пределов Вефсамиса.
  bqc-SIM: Ɔ̃ zupiↄ zɛsɛ̀ tululu, aa Bɛsɛmɛsi zɛ́ sɛ̀, aalɛ gɛ́, aalɛ ↄ́ↄlↄ, aai lilɛ
    ↄplaai ge zɛɛio. Filitɛ̃ kíaↄ tɛ́ ń kpɛ e Bɛsɛmɛsi zↄ̃lɛu.
  tcz-CHONGTHU: Chuin bongpi teni chu jangkeiyin Beth-shemesh geiyin achelhung keilhon
    in ahi. Philistine mipite lamkaihon Beth-shemesh gamgi chen geiyin ahinjui lhung
    peh un ahi.
  mar-mar: मग त्या गायी नीट वाट धरून बेथ-शेमेशाच्या रस्त्याने गेल्या; मार्गाने जाताना
    त्या मोठ्याने हंबरत चालल्या उजवीकडे किंवा डावीकडे फिरल्या नाहीत. आणि पलिष्ट्यांचे
    अधिकारी बेथ-शेमेशाच्या सीमेपर्यंत त्यांच्यामागे गेले.
  qub-qub: Wäcacunaga garchasha apacuran Bet-semesman näni aywajpa. Derëchu maymanpis
    mana yagayllapa wawanpaj wagashpan aywaran. Mandaj Filistea runacunaga gatiparan
    Bet-semes lindacama.
  bqp-bqp: Akũ zùu pìnↄ zɛ́ sɛ̀ súsu ò arɛ dↄ Bɛsɛmɛsi zɛ́a, òtɛn gɛ́ òtɛn ↄ́ↄ dↄ,
    odi litɛ ↄplai ke ↄzɛiro. Filisitini kínanↄ tɛ́ ń kpɛ ari Bɛsɛmɛsi bùsu lɛ́n.
  hat-hat: Bèf yo pran wout lavil Bèt-Chemèch dirèk dirèk. Y' al tou dwat devan yo.
    Sou tout wout la bèf yo t'ap rele. Senk chèf moun Filisti yo t'ap mache dèyè yo
    jouk yo rive sou baliz lavil Bèt-Chemèch.
  eng-BSB: And the cows headed straight up the road toward Beth-shemesh, staying on
    that one highway and lowing as they went, never straying to the right or to the
    left. The rulers of the Philistines followed behind them to the border of Beth-shemesh.
  tod-tod: Nikɛ zaaiti ti liini ga Ɓɛte-Seemɛse ʋele, ti lete nɔ tein, ti ɗa li ga
    ɓainga, ti la ɠɛni zeɠeni pelei ʋa, ti ʋa li ga yeezazu ʋele, ɓaa ɠɔʋɛzu ʋele.
    Filiseti ɠundiɠiiti ti yɛni ti ʋolu, eyɛsu ti zeeli Ɓɛte-Seemɛse ɠwɛpelemaʋɛ.
  eng-WEBPB: The cows took the straight way by the way to Beth Shemesh. They went
    along the highway, lowing as they went, and didn’t turn away to the right hand
    or to the left; and the lords of the Philistines went after them to the border
    of Beth Shemesh.
  kbq-kbq: Hagi ana bulimakaomokea kana atre'ne vugantigama osu Bet-Semesima me'nea
    kazigama vu'nea kante vufatgo hu'ne nevu'ne krafa hume vu'na'e. Hagi anama huke
    nevakeno'a Filistia kva vahe'mo'za zanavariri'za Bet-Semesi mopa atupare ome zanatre'naze.
  nhe-BL: Huan nopa huacaxme quiitzquijque nopa ojtli tlen yohui altepetl Bet Semes,
    huan yajque xitlahuac. Huan tzajtzitiyajque pampa mocajque ininconehua, pero ax
    moicancuepque, niyon ax quicajque iniojhui huan ax mocuapolojque. Huan nopa filisteos
    yajque iniica hasta campa tlami inintlal huan campa pehua inintlal Bet Semes ehuani.
  bus-bus: Ben zù pìnↄ zɛ́ sɛ̀ súusu aↄ̃ aɛ dↄ Bɛsɛmɛsi zɛ́a, aↄ̃ↄe gaa aↄ̃ↄe ↄ́ↄ
    dↄↄ, aↄ̃ↄe liɛ ↄplazi ke ↄzɛziro. Filisitininↄ kínanↄↄ tɛ́ ń kpɛɛ ai Bɛsɛmɛsi
    bùsu lɛ́zɛkiin.
  gub-BL: Na'e oho tapi'ak Mete-Xemez taw pe amo ae taw kutyr oho 'ym pà wà. Wata
    oho uze'eze'eg pà wà. Nupiaw kwaw a'e taw piar wi wà. A'e 5 Piri ywy rehe har
    wanuwihaw wata oho wanupi wà no. Uhem Mete-Xemez taw huwake wà.
  eng-DRA: 'And the kine took the straight way that leadeth to Bethsames, and they
    went along the way, lowing as they went: and turned not aside neither to the right
    hand nor to the left: and the lords of the Philistines followed them as far as
    the borders of Bethsames.'
