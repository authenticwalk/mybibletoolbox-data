verse: 1SA.006.010
translations:
  mal-C: അവർ അപ്രകാരംചെയ്തു. അവർ കറവയുള്ള രണ്ടു പശുക്കളെ കൊണ്ടുവന്ന് വണ്ടിയുടെ നുകത്തിൽ
    കെട്ടി; അവയുടെ കാളക്കിടാങ്ങളെ തൊഴുത്തിൽ അടച്ചുമിട്ടു.
  deu-TKW: Da thaten die Leute so, nahmen zwei säugende Kühe und spannten sie an den
    Wagen; ihre Kälber aber hielten sie zu Hause zurück.
  lin-lin: 'Bato ya Filisitia basalaki ndenge bayebisaki bango : bazwaki bangombe
    mibale ya basi oyo ezalaki komelisa mpe bakangisaki yango na shario. Kasi bazongisaki
    bana na yango na lopango.'
  eng-LSV: And the men do so, and take two suckling cows, and bind them in the cart,
    and they shut up their young ones in the house;
  eng-GNV: 'And the men did so: for they tooke two kine that gaue milke, and tied
    them to the cart, and shut the calues at home.'
  eng-WEBSTER: 'And the men did so; and took two milch cows, and tied them to the
    cart, and shut up their calves at home:'
  nhw-BL: Huajca nopa tlacame quej nopa quichijque. Quinitzquijque ome huacaxme catli
    quipixtoyaj ininconehua huan quinilpilijque nopa cuacarro para quitilantiyase.
    Huan quintzajque ininconehua.
  swh-ONEN: Basi wakafanya hivyo. Wakachukua ngʼombe wawili wa aina hiyo, wakawafungia
    hilo gari la kukokotwa, nao ndama wao wakawekwa zizini.
  bba-bba: Mɑ durɔ be, bɑ kuɑ mɛ. Bɑ nɑɑ mɛrobu yiru ye kɑsu bɑ yi sɔri nɑɑ kɛkɛ ye
    sɔɔ, mɑ bɑ yin binu kɛnusi yɛnuɔ.
  eng-KJVCPB: 'And the men did so; and took two milch kine, and tied them to the cart,
    and shut up their calves at home:'
  mpx-mpx: Inoke hi ginol ola to. Waga momomol vavaluna etega hi ginol, yaka hi ahe
    ge hi am hikan bulumwakau toab vavalul labui gaunapuliyaa. Yaa natuliyau hi telel
    ali ganaa.
  luo-luo: Omiyo negitimo kamano. Negikawo dwesni ariyo machal kamano mi gitweyo e
    gari kendo gitweyo nyiroye e loch.
  meu-meu: 'Unu e kara toma: boromakau hahinedia rua e abidia, rerue iverina e ḡuidia,
    a natudia be ruma ai e koudia.'
  npi-ULB: मानिसहरूलाई भनेअनुसार उनीहरूले गरे । उनीहरूले दुई वटा दुहुना गाईहरू लिए
    र तिनका बाछाबाछीलाई घरमा नै थुने ।
  yor-yor: Nígbà náà ni wọ́n ṣe èyí. Wọ́n mú abo màlúù méjì, tí ń fi ọmú fún ọmọ,
    wọn mọ́ ara, wọ́n sì dè é ni ilé kẹ̀kẹ́ ẹrù, wọn sì so àwọn ọmọ wọn mọ́lẹ̀ ni
    ilé.
  emp-NTPO: Ara maʌ̃da mãwã osid̶aa. Paca warra bara panʌda umé edad̶aped̶a carretad̶aa
    jʌ̃sid̶aa. Dji warrara corrad̶e b̶ʌsid̶aa.
  ind-ind: Maka raja-raja Filistin melakukan tepat seperti petunjuk yang mereka terima.
    Mereka mengambil dua ekor induk sapi yang masih menyusui dan memasangkan pada
    bagian depan sebuah kereta baru yang dibuat dari kayu, sedangkan anak-anak sapi
    itu dikembalikan ke dalam kandangnya semula.
  pes-OPCB: فلسطینی‌ها چنین کردند. دو گاو شیرده را به ارابه بستند و گوساله‌هایشان
    را در طویله نگه داشتند.
  tgl-ULB: Ginawa ito ng mga kalalakihan gaya ng sinabi sa kanila; kumuha sila ng
    dalawang nagpapasusong baka, tinali nila sa kariton, at ikinulong ang kanilang
    mga guya sa tahanan.
  cbu-NT: Tputsshitisin ambiritam ashirangsin, wakaraa wiparirnand tsimbun putaranganaya.
    Wipaatsshat pangshuri wanasir tumaneersin kasaranganaya. Sheersin, anumun pshiyrshisheetsshat
    kasiranganaya.
  hui-hui: Tigua bilimu layadagua tigua nogo bulumaga angibuni kira haru puwa garo
    ale biagoriani dariba hamagamaga bialu libunaga igini biagolabo anda biagoha waranda
    howa dariba hene.
  mya-mya: သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​တို့​စေ​ခိုင်း​သည့် အ​တိုင်း နွား​မ​နှစ်​ကောင်​ကို​လှည်း​တွင်​တပ်​၍
    နွား​ငယ်​က​လေး​များ​ကို​ခြံ​တွင်​လှောင်​ထား ကြ​၏။-
  bod-N: དེ་ནས་མི་རྣམས་ཀྱིས་དེ་ལྟར་བྱས་ཏེ། བ་མོ་གཉིས་ཁྲིད་ནས་ཤིང་རྟ་བརྒྱབ་སྟེ་བ་ཕྲུག་རྣམས་ཁྱིམ་དུ་བཀག་པ་དང་།
  sna-sna: Saka vakaita izvi. Vakatora mhou mbiri dzakadai vakadzisungirira pangoro
    uye vakapfigira mhuru dzadzo muchirugu.
  spa-BLM: Así lo hicieron los hombres, quienes tomaron dos vacas lecheras, las ataron
    al carro y encerraron a sus terneros en casa.
  cac-cac: Icha chi' ix yutej eb' filisteo chi', a chavan̈ noc' vacax ay yune' ix
    yic'cot eb', ix smacancan noc' yune' chi' eb' d'a yol macte', ix stzec'anoch te'
    carreta chi' eb' d'a noc'.
  swh-ULB: Watu hao wakafanya kama walivyoambiwa, walichukuwa ng'ombe wawili wanaonyonyesha,
    wakawafunga kwenye mkokoteni, na kuwabakiza ndama wao nyumbani.
  bel-bel: 'І зрабілі яны так: і ўзялі дзьве каровы-першацёлкі і запрэглі іх у калясьніцу,
    а цялят іх затрымалі дома;'
  deu-ELBBK: Und die Männer taten so und nahmen zwei säugende Kühe und spannten sie
    an den Wagen, und ihre Kälber sperrten sie zu Hause ein.
  mbb-OT: Ne midtuman dan haazà. Migkuwa sikandan te zezuwa he inayan he vaka ne midsengenan
    dan te kerumata. Ne is menge nati, ne midureng dan diyà te tudil.
  mal-2015: അവർ അങ്ങനെ തന്നേ ചെയ്തു; കറവുള്ള രണ്ടു പശുക്കളെ വരുത്തി വണ്ടിക്കു കെട്ടി,
    അവയുടെ കിടാക്കളെ വീട്ടിൽ ഇട്ടു അടെച്ചു.
  rmc-rmc: Ola murša oda avke the kerde. Ile duje gurumňen, saven sas cikne. Priphandle
    len ko verdan a lengre ciknen tradle andre maštalňa.
  pes-OPV: پس آن مردمان چنین کردند و دو گاوشیرده را گرفته، آنها را به ارابه بستند،
    وگوساله های آنها را در خانه نگاه داشتند.
  ron-1924: Оамений ау фэкут аша. Ау луат доуэ вачь каре алэптау, ле-ау ынжугат ла
    кар ши ле-ау ынкис вицеий акасэ.
  ben-OBCV: অতএব তারা এরকমই করল। তারা এ ধরনের দুটি গরু নিয়ে সেগুলি গাড়িতে জুড়ে
    দিল ও বাছুরগুলিকে খোঁয়াড়ে পুরে দিল।
  som-som: Oo dadkiina sidii bay yeeleen, oo waxay soo wateen laba sac oo irmaan,
    oo waxay ku xidheen gaadhigii, oo weylahoodiina waxay ku xereeyeen guriga;
  lat-VUC: 'Fecerunt ergo illi hoc modo: et tollentes duas vaccas quæ lactabant vitulos,
    junxerunt ad plaustrum, vitulosque earum concluserunt domi.'
  eng-ASVBT: And the men did so, and took two milch kine, and tied them to the cart,
    and shut up their calves at home;
  ita-1885: Quegli uomini adunque fecero così, e presero due vacche lattanti, e le
    legarono al carro, e rinchiusero i lor figli in casa.
  eng-LXXUP: And the Philistines did so; and they took two cows that had calved for
    the first time, and yoked them to the wagon, and shut up their calves at home.
  eng-ULB: The men did as they were told; they took two nursing cows, tied them to
    the cart, and confined their calves at home.
  spa-VBL: Entonces el pueblo lo hizo así. Tomaron dos vacas con crías y las ataron
    al carro, y guardaron sus terneros en un establo.
  fra-_FOB: Et ces gens firent ainsi. Ils prirent deux vaches qui allaitaient, et
    les attelèrent au chariot, et enfermèrent leurs petits dans la maison;
  mal-mal: അവർ അങ്ങനെ തന്നേ ചെയ്തു; പാൽ തരുന്ന രണ്ടു പശുക്കളെ വരുത്തി വണ്ടിക്ക് കെട്ടി,
    അവയുടെ കിടാ‍ക്കളെ വീട്ടിൽ ഇട്ട് അടച്ചു.
  urd-GVR: Filistiyoṅ ne aisā hī kiyā. Unhoṅ ne do gāeṅ naī bailgāṛī meṅ jot kar un
    ke chhoṭe bachchoṅ ko kahīṅ band rakhā.
  suz-BL: मिनु मेको मुरपुकीमी मो पामे बाक्‍त। मिनु गिक्‍शो बी निक्‍शी चाक्‍शा, बग्‍गीम
    नारेमे बाक्‍त। मेको आस बाछा चहिं गोठ उइ पाइश्‍शा, वोदमे बाक्‍त।
  ita-1927: Quelli dunque fecero così; presero due vacche che allattavano, le attaccarono
    al carro, e chiusero nella stalla i vitelli.
  ckb-ckb: پیاوەکانیش بەم جۆرەیان کرد، دوو مانگای شیردەریان برد و لە عەرەبانەکە بەستیانەوە،
    گوێرەکەکانیان لە پشتیرەکە بەند کرد،
  eng-BBE: 'And the men did so; they took two cows, yoking them to the cart and shutting
    up their young ones in their living-place:'
  kan-OKCV: ಅವರು ಆ ಪ್ರಕಾರವೇ ಎರಡು ಹಾಲು ಕರೆಯುವ ಹಸುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳನ್ನು ಬಂಡಿಗೆ
    ಕಟ್ಟಿ ಅವುಗಳ ಕರುಗಳನ್ನು ಮನೆಯಲ್ಲಿಟ್ಟು
  tam-2017: அந்த மனிதர்கள் அப்படியே செய்து, இரண்டு கறவைப்பசுக்களைக் கொண்டு வந்து,
    அவைகளை வண்டியிலே கட்டி, அவைகளின் கன்றுக்குட்டிகளை வீட்டிலே அடைத்துவைத்து,
  spa-RV-1909: Y aquellos hombres lo hicieron así; pues tomando dos vacas que criaban,
    unciéronlas al carro, y encerraron en casa sus becerros.
  ron-BTF: Și oamenii au făcut astfel; și au luat două vaci de lapte și le-au înjugat
    la car și au închis vițeii lor acasă.
  eng-WEBP: The men did so, and took two milk cows and tied them to the cart, and
    shut up their calves at home.
  eng-FBV: So that's what the people did. They took two milk cows and tied them to
    the cart, and kept their calves in a stall.
  nld-1939: De mensen deden aldus. Ze haalden twee zogende koeien en spanden die voor
    de wagen, terwijl ze haar jongen op stal hielden.
  nch-BL: Huajca nopa tacame quej nopa quichijque. Quinitzquijque ome huacaxme cati
    quinpixtoyaj ininconehua huan quinilpilijque nopa cuacarro para quitilantiyase.
    Huan quintzajque ininconehua.
  vie-1934: Người Phi-li-tin đều làm như vậy, bắt hai con bò cái còn cho bú, thắng
    vào một cái xe, rồi nhốt các con nhỏ chúng nó trong chuồng.
  hin-CV: तब फिलिस्तीनियों ने ठीक वैसा ही किया जैसा उन्हें निर्देश दिया गया था. उन्होंने
    दो दुग्धवती गायों को वाहन में जोत दिया, और उनके बछड़ों को घर पर ही बंद कर दिया.
  spa-BES: 'Y los hombres lo hicieron; tomaron dos vacas, las unieron al carro y encerraron
    a sus crías en su lugar de residencia:'
  tdx-tdx: Aa le nanoe’ ondatio; rinambe’ iereo ty añombe mampinono roe, naho rinohi’
    iareo an-tsarete, vaho narindriñ’ an-jolok’ ao o ana’eo;
  tha-KJV: คนเหล่านั้​นก​็กระทำตาม นำเอาแม่วัวคู่​หน​ึ่งเทียมเข้ากับเกวียน แล​้วขังลูกๆของมันไว้​ที่​บ้าน
  por-BR-2018: E aqueles homens o fizeram assim; pois tomando duas vacas que criavam,
    prepararam-nas ao carro, e encerraram em casa seus bezerros.
  deu-ELO: Und die Männer taten also und nahmen zwei säugende Kühe und spannten sie
    an den Wagen, und ihre Kälber sperrten sie zu Hause ein.
  eng-WYC-2018: Then they did in this manner; and they took two kine that gave milk
    to their calves, and they joined them to the wain; and they (en)closed their calves
    at home.
  epo-epo: Kaj la homoj faris tiel, kaj ili prenis du suĉigantajn bovinojn kaj aljungis
    ilin al ĉaro, kaj iliajn idojn ili enŝlosis hejme;
  uig-PIN: Xuning bilǝn Filistiylǝr xundaⱪ ⱪildi. Ular Mozayliⱪ ikki inǝkni ⱨarwiƣa
    ⱪoxup, mozaylirini ɵydǝ solap ⱪoyup,
  beo-beo: Ilia da hamoma:ne sia:i liligi huluane hamoi. Bulamagau aseme aduna lale,
    bulamagauga hiougisu hahamoi gaguli fula ahoasu lale, bulamagau damana gomenesi
    amalu bulamagau elea mano ela ha:i manu diasu amoga bu sinidigili oule asi.
  tpi-OTNT: Ol manmeri i harim dispela tok na ol i bihainim. Ol i kisim tupela bulmakau
    meri na pasim karis long tupela. Na ol i kisim pikinini bilong dispela tupela
    bulmakau na putim insait long banis bulmakau.
  hau-SA: Suka yi haka. Suka ɗauki shanun tatsa guda biyu suka ɗaura musu keken shanu,
    suka tsare ’yan maruƙansu a gida.
  uig-LAT: Shuning bilen Filistiyler shundaq qildi. Ular Mozayliq ikki inekni harwigha
    qoshup, mozaylirini öyde solap qoyup,
  nde-nde: Ngakho-ke bakwenza lokhu. Bathatha amankomokazi amabili anjalo bawabophela
    enqoleni kwathi amankonyane awo bawavalela esibayeni.
  ton-ton: '¶ Pea naʻe fai ia ʻe he kau tangata naʻe ʻomi ʻae ongo sinamanu, ʻo nonoʻo
    ʻakinaua ki he saliote, kae tāpuni hona ʻuhiki ʻi ʻapi:'
  ces-1613: Učinili tedy ti muži tak, a vzavše dvě krávy otelené, zapřáhli je do toho
    vozu, a telata jejich zavřeli doma.
  eng-WMB: The men did so, and took two milk cows and tied them to the cart, and shut
    up their calves at home.
  tam-TCV: அப்படியே அவர்கள் செய்தார்கள். இரண்டு கறவைப்பசுக்களை கொண்டுவந்து வண்டியில்
    பூட்டி, அவற்றின் கன்றுக்குட்டிகளைத் தொழுவத்தில் அடைத்து வைத்தார்கள்.
  ceb-ULB: Gibuhat sa mga kalalakin-an sumala sa gisulti kanila; nagkuha sila ug duha
    ka nagpasuso nga mga baka, gihikot nila sa karo, ug gibalik ang iyang mga nati
    sa balay.
  pol-UBG: 'I ci ludzie tak uczynili: wzięli dwie mleczne krowy i zaprzęgli je do
    wozu, a ich cielęta zamknęli w domu.'
  agr-agr: Tusa tiajam imatiksag betek umikajui. Nuadui jimag baka yama petsakun jukiag,
    daekai anawag carretanum jigkawajui. Untsu uchiji aidaunak baka egketai peejamunum
    egkeauwai.
  kyc-kyc: Leyaminyi doko sepala pinya lao lamaiyaminyili pyuo piyami. Nakamame mena
    bulamakao lama nyepala uliuli dokona anjiyami. Anjapala yakane dupwa mena karenge
    kame dokona palyapala kambu upi leyami.
  urd-GVU: فلستیوں نے ایسا ہی کیا۔ اُنہوں نے دو گائیں نئی بَیل گاڑی میں جوت کر اُن
    کے چھوٹے بچوں کو کہیں بند رکھا۔
  deu-1912: Die Leute taten also und nahmen zwei junge, säugende Kühe und spannten
    sie an den Wagen und behielten ihre Kälber daheim
  ntj-ntj: '@see-verse:1SA.006.009'
  kan-2017: ಅದೇ ಪ್ರಕಾರ ಫಿಲಿಷ್ಟಿಯರು ಹಾಲುಕರೆಯುವ ಎರಡು ಹಸುಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಬಂಡಿಗೆ ಹೂಡಿ
    ಅವುಗಳ ಕರುಗಳನ್ನು ಮನೆಯಲ್ಲಿ ಕಟ್ಟಿಹಾಕಿದರು.
  yap-yap: Miyad rin’ e tin kanog ngorad, ra feked l’agruw i garbaw ngar m’aged ko
    fare wagon, miyad yin’ pifakrow nga tafen e gamanman miyad ning e mab riy.
  hlt-MCSB: Hlang rhoek long khaw te tlam te a saii uh. Te dongah vaito cacun pumnit
    te a loh uh tih leng dongla a khih uh. Tedae a ca rhoi te tah im ah a pael uh.
  mdy-ETH: ዓሳ ዒማና ጌይንቴ ጎይፆ ማዼኔ፤ ላምዖ ናይንዴ ባይ ዔኪ ሳርጌላ ዖይታ ቱኡቲ ዓኣ ቃንባራይዳ ዋኣፄስካፓ ናኣሮ ቁራዖ
    ባርቶ ጌልዚ ካሮ ዎዼኔ።
  twi-ASANTE: Wɔyɛɛ saa. Wɔfaa anantwie mmienu a wɔawo foforɔ de wɔn saa teaseɛnam
    no so, na wɔde wɔn mma no guu buo mu.
  eng-WEBU: The men did so, and took two milk cows and tied them to the cart, and
    shut up their calves at home.
  bvr-bvr: Ganapiya. Lika aburr-gata Bulítiya aburr-guyinda mu-wurra yerrcha aburr-yinagata
    jama aburr-ji, minypa aburr-birripa junggay yerrcha rrapa aburr-werranga aburr-gata
    aburr-wechawecha aburr-workiyana jarlakarr birripa aburr-wena burrwa. Burrbu-menga
    abirriny-jirrapa bulugi mu-gama yerrcha delipa burrbu-rrimanga. Lika burrbu-bichinga
    gun-gururrgaka barra gubirrinyu-rurrgaka, rrapa delipa burrbu-gaypuna, jibu jolartchinga
    wupa gu-ngarnama.
  wal-wal: Eti hegaadan oottidosona; eti xanttiya naa77u miizzata ekkidi, gaariyan
    waaxidosona; miizzatu maratakka son gorddidosona.
  spa-PDDPT: 'Y aquellos hombres lo hicieron así: Tomaron dos vacas que estaban criando,
    las sujetaron al carruaje y encerraron sus becerros en el establo.'
  gun-gun: Ha'e rami ae ha'e va'e avakue ojapo. Ha'e vy mokoĩ vaka ta'y'i va'e ogueraa
    vy omoĩ karóxa re. Ha'e rã ta'y'i ma omboty hoo py.
  agu-BL: I nin tzun cyulej yi e' filistey, quib yi cyal yi e' nachol. Nin jal cob
    wacẍ cya'n yi na chitxutxune't cyal scye'j. Nin oc cyen chilamol yi cyaltz tul
    pe'm, nin e' oc nin c'alij yi e' wacẍa'tz sju' yi care't.
  ilo-ULB: Inaramid dagiti tattao ti naibaga kadakuada; nangalada iti dua nga agpaspasuso
    a baka ket impakoda dagitoy iti kariton, ket impupokda dagiti urbonda iti balay.
  kpg-kpg: Gei digaula ga haga gila aga di nadau hai dela ne haga noho ang gi digaula.
    Digaula ga gaamai nadau kau e lua gaa nnoo gi di gili di kulumaa, gei nau damaa kau
    la guu dugu i di hale benebene.
  uig-ARA: شۇنىڭ بىلەن فىلىستىيلەر شۇنداق قىلدى. ئۇلار موزايلىق ئىككى ئىنەكنى ھارۋىغا
    قوشۇپ، موزايلىرىنى ئۆيدە سولاپ قويۇپ،
  sus-sus: Filisitakae na nan naba. E naxa ninge dingɛ firin tongo, e e xiri sarɛti
    ra, e na ningee xa die mabalan kulɛ kui.
  pon-2006: Irail eri kapwaiada dahme koasoandiong irail; re ale kou riemen oh pirehiong
    ni kuruma ieu, re ahpw salihediong wahra ko nan imwen nahko.
  jae-jae: Tec lau sêgôm amboac tonaŋ. Êsêac sêkôc bulimakao luagêc, taŋ sêkêŋ su
    gêdêŋ ŋalatu sêmoa naŋ, ma sêkêŋ sa kareta ma sêkôc ŋalatu tau su sêmoa sapa.
  ksd-ksd: Ma ra umana tutana dia ga pait ia ka; dia ga tak pa a ura tana na bulumakau,
    nina a polo na u ta dir, ma dia ga kun tar dir ta ra kiki na vinavana, ma dia
    ga tak vue ra ura natu i dir,
  tur-YTC: Adamlar öyle yaptılar ve emzikli iki ineği alıp arabaya koştular ve buzağılarını
    eve kapattılar.
  grc-BRENT: Καὶ ἐποίησαν οἱ ἀλλόφυλοι οὕτω· καὶ ἔλαβον δύο βόας πρωτοτοκούσας, καὶ
    ἔζευξαν αὐτὰς ἐν τῇ ἁμάξῃ, καὶ τὰ τέκνα αὐτῶν ἀπεκώλυσαν εἰς οἶκον·
  ind-AYT: Orang-orang itu pun melakukannya. Mereka mengambil dua ekor sapi yang menyusui
    dan memasangnya pada kereta. Akan tetapi, anak-anaknya ditahan di rumah.
  nya-nya: Anthu aja anachitadi zimenezi. Anatenga ngʼombe zamkaka ziwiri nazimanga
    ku galeta lija. Koma ana awo anawatsekera mʼkhola.
  hrv-hrv: 'Ljudi učiniše tako: uzeše dvije krave dojilice i upregoše ih u kola, a
    njihovu telad zadržaše u staji.'
  mps-mps: Te bidi dabego te po olama, tama augwa wali pai. Augwaligo te so kibu bulmakau
    si selama, tama augwali side te karis kęani. Tama augwaligo te bulmakau sigo
    wai selama, tama te kau obo banis tomoba muani.
  tpi-tpi: Ol manmeri i harim dispela tok na ol i bihainim. Ol i kisim tupela bulmakau
    meri na pasim karis long tupela. Na ol i kisim pikinini bilong dispela tupela
    bulmakau na putim insait long banis bulmakau.
  dan-1931: Mændene gjorde da således; de tog to diegivende Køer og spændte dem for
    Vognen, men Kalvene lukkede de inde i Stalden.
  vie-OVCB: Người Phi-li-tin theo lời chỉ dẫn, bắt hai con bò sữa thắng vào xe, và
    nhốt mấy con bê lại.
  guj-2017: તે માણસોએ તેમને જેમ કહ્યું હતું તેમ કર્યું; એટલે તેઓએ બે દુઝણી ગાયો લઈને,
    તેમને ગાડા સાથે જોડી અને તેમના વાછરડાને ઘરમાં બંધ રાખ્યા.
  pon-2006A: Irail eri kapwaiada dahme koasoandiong irail; re ale kou riemen oh pirehiong
    ni kuruma ieu, re ahpw salihediong wahra ko nan imwen nahko.
  por-BRBSL: Os homens o fizeram, pegaram duas vacas leiteiras, amarraram-nas à carroça
    e fecharam seus bezerros em casa.
  cth-cth: Hottelah, taminaw ni a sak awh. Sanu ka pânet lahun e maito manu roi a
    ceikhai awh teh, leng dawk a kawm awh. A ca roi teh takha thung a pen pouh awh.
  twi-twi: Wɔyɛɛ saa. Wɔfaa anantwi abien a wɔawo foforo de wɔn saa teaseɛnam no so,
    na wɔde wɔn mma no guu buw mu.
  hlt-hlt: Hlang rhoek long khaw te tlam te a saii uh. Te dongah vaito cacun pumnit
    te a loh uh tih leng dongla a khih uh. Tedae a ca rhoi te tah im ah a pael uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ bɛ̀ bɛ̀ nɑ̀kɛ́ tì timɔu, kɛ́wɑɑ́ nyinɑɑni ìdɛ́ì ìì tɔ tibiiti
    kɛ́ ì buú nkudɔú kɛ̀ ìì dɛtɛ tɛnɑɑsɑ̃ntɛ̀, kɛ̀ bɛ̀ɛ pítínnɛ́ i biiti tɛcĩ́ɛ̃̀tɛ̀,
  msy-2020: Ezɨ gumazamiziba mɨgɨrɨgɨar kam baregha an gɨn zui. Egha me bulmakaun
    amebar pumuning inigha karis gike. Egha bulmakauningɨn nguzimning inigha, bulmakaun
    dɨvazimɨn aven aning atɨ.
  dop-dop: Mpʋɣʋlɛ pɑ cɑɑ nɑɑŋ totonɑɑ nɑ pɑ́ tʋ kɛɛkɛ. Ɩlɛnɑ pɑ́ tǝkɩ ɩ nɑwee kɛ
    tǝyɑɣɑ.
  azb-azb: Adamlar belə də etdilər. İki sağmal inək gətirib arabaya qoşdular və balalarını
    da evdə bağladılar.
  eng-DBY: And the men did so, and took two milch kine, and tied them to the cart,
    and shut up their calves at home.
  hin-2017: उन मनुष्यों ने वैसा ही किया; अर्थात् दो दुधार गायें लेकर उस गाड़ी में
    जोतीं, और उनके बच्चों को घर में बन्द कर दिया।
  wol-KYG: Waa Filisti def noona, daldi tànn ñaari nag yuy nàmpal, takkal nag yi watiir,
    doomi nag ya, ñu fat leen.
  eng-YLT: And the men do so, and take two suckling kine, and bind them in the cart,
    and their young ones they have shut up in the house;
  eng-WYC-2017: Then they did in this manner; and they took two kine that gave milk
    to their calves, and they joined them to the wain; and they enclosed their calves
    at home.
  eng-WMBB: The men did so, and took two milk cows and tied them to the cart, and
    shut up their calves at home.
  urd-GVH: फ़िलिस्तियों ने ऐसा ही किया। उन्होंने दो गाएँ नई बैलगाड़ी में जोतकर उनके
    छोटे बच्चों को कहीं बंद रखा।
  rug-rug: Lulia rini sapu gua ta tozi nia rini. Vagi rini si karua bulumakao meke
    pusi lani rini koasa totopili, meke tukui rini pa bara sari na tunadi.
  gaz-gaz: Isaanis akkasuma godhan. Saawwan lamaan fuudhanii gaariitti camadan; jabboota
    isaanii manatti deebisanii itti cufan.
  fra-LSG: Ces gens firent ainsi. Ils prirent deux vaches qui allaitaient et les attelèrent
    au char, et ils enfermèrent les petits dans la maison.
  gnn-gnn: Yo, bitjarrayinydja walala ŋunhi dhuḏakthurruna yana dhäruk, ŋunhi walalaŋgu
    yukurrana ŋuriŋiyi ḻiya‐djambatjmirriyu ḻakaraŋala. Walala Dhawu'‐nherraṉminyarawuynydja
    Bathi gurrunhara ŋal'maraŋala ŋunhimalanayi girri'lilina, bala yana ŋunhi buliki'nhanydja
    maṉḏanha djuy'yurrunana‐wala.
  yal-yal: E yi na liga. E yi ɲinge bundulaan firin tongo, e yi e xidi wontorone ra,
    e yi e diine raso sansanna kui.
  haw-1868: A hana aku la na kanaka pela; a lawe aku la i na bipiwahine waiu elua,
    a nakii ia laua ma ke kaa, a hoopaa lakou i ka laua mau keiki maloko o ka hale.
  arb-NAV: فَنَفَّذَ الرِّجَاُل الأَمْرَ، وَأَخَذُوا بَقَرَتَيْنِ مُرْضِعَتَيْنِ رَبَطُوهُمَا
    إِلَى الْعَرَبَةِ وِحَبَسُوا عِجْلَيْهِمَا فِي الْحَظِيرَةِ،
  ewe-ewe: Ale wowɔ nu si wogblɔ na wo. Wotsi nyinɔ eve ɖe tasiaɖam la ŋu eye wotu
    wo viwo ɖe kpo me.
  eng-LEE: 'And the men did so; and they took two milch-cows, and harnessed them to
    the wagon, and their calves they shut up at home:'
  gvn-gvn: '@see-verse:1SA.006.009'
  asm-FB: তাৰ পাছত লোকসকলে তেওঁলোকক যি দৰে কৈছিল, সেইদৰেই কৰিলে; খীৰঁতী গাই গৰু আনি
    ৰথত লগালে, আৰু সিহঁতৰ পোৱালি দুটাক ঘৰত বান্ধি হ’ল।
  sus-A: قِلِسِتَكَيٍ نَ نَن نَبَ. عٍ نَشَ نِنفٍ دِنفّ قِرِن تٌنفٌ، عٍ عٍ شِرِ سَرّتِ
    رَ، عٍ نَ نِنفٍيٍ شَ دِيٍ مَبَلَن كُلّ كُي.
  fra-SBL: Les hommes firent ainsi, prirent deux vaches laitières et les attachèrent
    au chariot, et enfermèrent leurs veaux à la maison.
  hbo-hbo: וַיַּעֲשׂ֤וּ הָאֲנָשִׁים֙ כֵּ֔ן וַיִּקְח֗וּ שְׁתֵּ֤י פָרֹות֙ עָלֹ֔ות וַיַּאַסְר֖וּם
    בָּעֲגָלָ֑ה וְאֶת־בְּנֵיהֶ֖ם כָּל֥וּ בַבָּֽיִת׃
  piu-2006: '@see-verse:1SA.006.009'
  pjt-pjt: '@see-verse:1SA.006.009'
  kik-kik: Nĩ ũndũ ũcio magĩĩka ũguo. Makĩoya ngʼombe icio igĩrĩ magĩcioherera ngaari-inĩ,
    na makĩhingĩra njaũ ciacio kiugũ.
  fra-NCL: Ces gens firent ainsi ; ayant pris deux vaches qui allaitaient, ils les
    attelèrent au chariot et ils enfermèrent leurs petits dans l’étable.
  cek-AK: To pongah kaminawk mah to tiah sak o; a thuih o ih baktih toengah a caa
    tahnu panae li maitaw amno hnetto a lak o moe, maitaw leeng pongah pathlet o;
    a caa hnik loe im ah paung o caeng.
  cuk-cuk: 'Weyob imaksamalad: Moli-bebe-nikad-ome mimmigan-burwi-nikad warbo amismalad.
    Geb ur-napagined-ibmar-seedgi edichamalad. Moli-e-mimmigandi moli-negyaba odosmalad.'
  uig-CYR: Шуниң билән Филистийләр шундақ қилди. Улар Мозайлиқ икки инәкни һарвуға
    қошуп, мозайлирини өйдә солап қоюп,
  tel-2017: ఆ విధంగా వారు రెండు పాడి ఆవులను తోలుకువచ్చి బండికి కట్టి వాటి దూడలను ఇంట్లో
    ఉంచి
  hat-BSA: Se konsa mesye yo te fè. Yo te pran de vach nouris, yo te fè yo rale chaj
    nan kabwèt la e te fèmen ti bèf yo lakay.
  kos-kos: Mwet uh oru oana ma fwack nu selos. Elos eis cow lukwa, kapriya nu ke wagon,
    ac kaliya cow fusr natultal ke nien muta laltal.
  hbo-WLC: וַיַּעֲשׂ֤וּ הָאֲנָשִׁים֙ כֵּ֔ן וַיִּקְח֗וּ שְׁתֵּ֤י פָרוֹת֙ עָל֔וֹת וַיַּאַסְר֖וּם
    בָּעֲגָלָ֑ה וְאֶת־בְּנֵיהֶ֖ם כָּל֥וּ בַבָּֽיִת׃
  ibo-ibo: Ha were dịka okwu ndị a si dị. Ha weere nne ehi abụọ na-enye ụmụ ara kegide
    ha nʼụgbọala ahụ, werekwa ụmụ ha kpọchie nʼọgba anụ.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ସେପରି କଲେ; ପୁଣି, ଦୁଇ ଦୁଗ୍ଧବତୀ ଗାଭୀ ନେଇ ଶଗଡ଼ରେ ଯୋଚିଲେ ଓ ସେମାନଙ୍କ
    ବାଛୁରିକୁ ଘରେ ବନ୍ଦ କଲେ।
  chk-chk: Iwe, ekewe mwän ra föri iei usun. Ra angei ruoman kow mi nöünöü, ra ämwäralong
    won üer efoch waas o fötiir ngeni ewe woken, nge apaner kewe ra likitiir lon lenier.
  ssd-ssd: Kile taŋgo kame ta taŋamba kuanekinaig sulumba makau paŋgarnu armba fat
    ŋak ta kilmba karis mbolŋge kusmba fatnu ta kilmba luka fonde sinamŋge patikinaig.
  rop-rop: Afta na deibin gajim dubala mamiwan buligi, en deibin taiyimap dubala langa
    wegan, en deibin deigimbek det dubala gabigabi langa yad,
  ukr-1871: Так і зробили люде; узяли дві дійні корови та й запрягли в воза, телята
    ж їх задержали дома.
  deu-1951: Die Leute taten also und nahmen zwei säugende Kühe und spannten sie an
    einen Wagen und behielten ihre Kälber daheim
  eng-JPS: And the men did so; and took two milch kine, and tied them to the cart,
    and shut up their calves at home.
  srp-1865: I uèiniše tako oni ljudi; i uzevši dvije krave dojilice upregoše ih u
    kola, a telad njihovu zatvoriše kod kuæe.
  lug-lug: Ne bakola bwe batyo. Ne baddira ente bbiri ezaakazaala, ne baziggyako ennyana
    zaazo ne bazisiba ku kigaali.
  heb-heb: ויעשו האנשים כן ויקחו שתי פרות עלות ויאסרום בעגלה ואת בניהם כלו בבית׃
  ben-IRV: লোকেরা সেই রকম করল; দুধ দেওয়া দুটো গরু নিয়ে গাড়ীতে জুড়ল ও তাদের বাছুরগুলোকে
    ঘরে আটকে রাখল।
  pan-pan: ਸੋ ਲੋਕਾਂ ਨੇ ਅਜਿਹਾ ਹੀ ਕੀਤਾ ਜੋ ਦੋ ਲਵੇਰੀਆਂ ਗਊਆਂ ਲਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਗੱਡੀ ਅੱਗੇ
    ਜੋਤਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੱਛੀਆਂ ਨੂੰ ਘਰ ਵਿੱਚ ਬੰਨ੍ਹਿਆ।
  tkr-tkr: Nəxüdiy uvhu, insanaaşe məxüdud ha'an. Q'öble zer qabı daşk'ayk iviyt'al,
    mançin q'ıkarıd xaa g'alya'a.
  mya-JVB: လူ များတို့သည် ပြု သဖြင့် ၊ သား ငယ်ရှိသောနွားမ နှစ် ကောင်ကို လှည်း ၌ က
    ၍ ၊ နွားသငယ် တို့ကို သူ့ နေရာ ၌ ချုပ် ထားကြ၏။
  tte-O: Kabo ali nuwatuwa meuloina siginauli besiele ali walone koina. Kabo waga
    niuniuli waluwaluna kaigeda siginauli yo bulumakau kabikabili labui waluwaluli
    sikalaili yo sipan-kalatagili waga niuniuli manna mena. Yo natuliyao sipei-luseyagili
    gana kalona mena.
  tbg-tbg: Vinavuka minti tumanta vika vinavuka uva tuntemake, purumakau nahe taaraqantaqaa
    qaraaka ohi veka aututora kantarumate, viraqaahai vika purumakau nahe vitanta
    naati ntita vare vuru náitanta avutaqi vaati ke,
  hmo-hmo: Vadaeni Pilistia taudia be unai bamona idia karaia. Boromakau hahine rua
    idia abia, treila veria totona idia kwatua. To boromakau edia natudia be ruma
    dekenai idia koua.
  urd-urd: तब उन लोगों ने ऐसा ही किया, और दो दूध वाली गायें लेकर उनको गाड़ी में जोता
    और उनके बच्चों को घर में बन्द कर दिया।
  rus-SYN: 'И сделали они так: и взяли двух первородивших коров и впрягли их в колесницу,
    а телят их удержали дома;'
  bqc-SIM: Ɔ̃ aa kɛ̀ màa, aa godↄ̀ zù nɛade mɛ̀n plaↄnɛ, aa ń nɛ́ↄ kà kaau,
  tcz-CHONGTHU: Chuti chun aki seipeh nao bang bang chun abol tauvin ahi, bongpi noitwi
    neilai ni kaisah ding in agongun bongnou teni vang chu ajaosah pouve.
  mar-mar: मग त्या मनुष्यांनी तसे केले, म्हणजे, त्यांनी दोन दुभत्या गायी घेऊन गाडीला
    जुंपल्या आणि त्यांची वासरे घरी बांधून ठेवली.
  qub-qub: Chaura runacunaga cüracuna nishanno ruraran. Wawayoj ishcay wäcacunata
    yüguran carrëtata garchananpaj. Besërantana curralman wichgaycuran.
  bqp-bqp: Akũ ò kɛ̀ lɛ, ò gó dↄ̀ zù nɛ́rande mɛ̀n planↄa ò ń nɛ́nↄ kà kara gũn,
  hat-hat: Moun yo fè sa yo te di yo fè a. Yo pran de manman bèf ki te gen pitit dèyè
    yo, yo mare yo nan kabwa a, men yo kenbe ti bèf ki te dèyè manman yo lakay.
  eng-BSB: So the men did as instructed. They took two milk cows, hitched them to
    the cart, and penned up their calves.
  tod-tod: Filiseti nuiti ti ziɛni ga naama lɛnɛ gooi. Ti koima nikɛ felegɔi zeɠeni,
    ti ti ɠili wotoloi ʋa, ti nikɛ yiʋoiti tɛ togani makɛ pɛlɛi wu.
  eng-WEBPB: The men did so, and took two milk cows and tied them to the cart, and
    shut up their calves at home.
  kbq-kbq: Hagi ana vahe'mo'zama ana kema nentahi'za tare a' bulimakaontrena zanavre'za
    karisire renente'za, anentazani'a zamavare'za bulimakao kegina agu'afi ome atre'naze.
  nhe-BL: Huajca nopa tlacame queja nopa quichijque. Quinitzquijque ome huacaxme tlen
    quipixtoyaj ininconehua huan quinilpilijque nopa cuacarro para quitilantiyase.
    Huan quintzajque ininconehua.
  bus-bus: Ben aↄ̃ↄ kɛ̀ lɛ, aↄ̃ góro dↄ̀ zù nɛ́dande mɛ̀n plaaanↄa aↄ̃ ń nɛ́nↄ kà
    kara guu,
  gub-BL: Uzapo Piri ywy rehe har ma'e uxaxeto waze'eg rupi upaze ma'e waze'eg rupi
    wà. Upyhyk mokoz tapi'ak kuzà wà. Uzàpixipixi ywyramawa rehe wà. Umunehew wamemyr
    pari pupe wà.
  eng-DRA: 'They did therefore in this manner: and taking two kine, that had suckling
    calves, they yoked them to the cart, and shut up their calves at home.'
