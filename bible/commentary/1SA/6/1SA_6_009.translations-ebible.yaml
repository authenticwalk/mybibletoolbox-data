    ኑ ዔራንዳኔ» ጌዔኔ።
  twi-ASANTE: Na sɛ wɔtra yɛn asase hyeɛ, na wɔkɔduru Bet-Semes a, ɛbɛma yɛahunu sɛ,
    ɛyɛ Awurade na ɔde saa amanehunu kɛseɛ yi baa yɛn so. Na sɛ amma no saa a, yɛbɛhunu
    sɛ saa ɔyaredɔm a ɛbaa yɛn so no yɛ akwanhyia bi, na mmom, ɛmfiri Awurade, ɛkwan
