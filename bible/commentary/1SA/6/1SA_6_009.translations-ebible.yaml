    Undaⱪ bolmisa, bizni urƣan Uning ⱪoli ǝmǝs, bǝlki bizgǝ qüxkǝn tasadipiliⱪ bolidu,
    halas, deyixti.
  beo-beo: Amalu bulamagau ea ahoabe habodi ahoabeyale sosodoma. Ela da Bedesiamese
    moilaiga ahoasea, amo da Isala:ili Gode Ea, ninima se dabe iaha dawa:mu. Be amane
    hamobe hame ba:sea, amo da Gode Ea ilegei hame, be hisu udigili doaga:i, ninia
    da dawa:mu.”
  tpi-OTNT: Na yupela i mas lukluk gut bai karis i go olsem wanem. Sapos em i bihainim
    rot i go long taun Betsemes long kantri Bokis Kontrak i kam long en, orait yupela
    i ken save gut, God bilong Israel i bin salim dispela samting nogut i kam long
    yumi. Tasol sapos karis i no i go olsem, bai yupela i ken save God i no bin salim
    dispela bikpela hevi long yumi. Nogat. Hevi i kamap nating tasol.”
  hau-SA: Amma ku zuba ido ku ga in ya haura zuwa yankinsa, zuwa Bet-Shemesh, to,
    Ubangiji ne ya kawo mana babban masifar a kanmu. Amma in bai bi ta nan ba, za
    mu san cewa ba shi ne ya buge mu ba, tsautsayi ne kawai.”
