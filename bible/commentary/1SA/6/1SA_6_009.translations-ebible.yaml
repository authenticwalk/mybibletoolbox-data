    ئەو لێی نەداوین و بە ڕێککەوت بەسەرمان هاتووە.»
  eng-BBE: If it goes by the land of Israel to Beth-shemesh, then this great evil
    is his work; but if not, then we may be certain that the evil was not his doing,
    but was the working of chance.
  kan-OKCV: ಆಗ ನೋಡಿರಿ, ಅದು ತನ್ನ ಮೇರೆಯಾದ ಬೇತ್ ಷೆಮೆಷ್ ಎಂಬ ಮಾರ್ಗವನ್ನು ಹಿಡಿದು ಹೋದರೆ, ಯೆಹೋವ
    ದೇವರು ಈ ದೊಡ್ಡ ಕೇಡನ್ನು ನಮಗೆ ಮಾಡಿದ್ದಾರೆ, ಇಲ್ಲದೆ ಹೋದರೆ ಅವರ ಹಸ್ತವು ನಮ್ಮನ್ನು ಮುಟ್ಟಲಿಲ್ಲ,
    ಅದು ತಾನಾಗಿಯೇ ನಮಗೆ ಆಯಿತೆಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ,” ಎಂದರು.
  tam-2017: அப்பொழுது பாருங்கள்; அது தன்னுடைய எல்லைக்குப் போகிறவழியாக பெத்ஷிமேசுக்குப்
    போனால், இந்தப் பெரிய தீங்கை நமக்குச் செய்தவர் அவர்தாமே என்று அறியலாம்; போகாதிருந்தால்,
    அவருடைய கை நம்மைத் தொடாமல், அது தற்செயலாக நமக்கு நேரிட்டது என்று அறிந்துகொள்ளலாம்
    என்றார்கள்.
  spa-RV-1909: 'Y mirad: si sube por el camino de su término á Beth-semes, él nos
    ha hecho este mal tan grande; y si no, seremos ciertos que su mano no nos hirió,
    nos ha sido accidente.'
  ron-BTF: Și vedeți, dacă se va urca pe calea ținutului său la Bet-Șemeș, atunci
    el ne-a făcut acest mare rău; dacă nu, atunci vom ști că aceasta, care ne-a lovit,
    nu este mâna lui, ci a fost o întâmplare ceea ce ni s-a întâmplat.
  eng-WEBP: Behold, if it goes up by the way of its own border to Beth Shemesh, then
    he has done us this great evil; but if not, then we shall know that it is not
    his hand that struck us. It was a chance that happened to us.”
  eng-FBV: but keep watching it. If it goes up the road to its home country, to Beth-shemesh,
    then it is the Lord who caused all this terrible trouble for us. But if it doesn't,
    then we'll know that it wasn't him who punished us—it just happened to us by chance.”
  nld-1939: en let op! Als zij de weg naar haar eigen land inslaat, naar Bet-Sjémesj,
    dan is zij het, die ons die vreselijke ramp heeft bezorgd; zo niet, dan weten
    we tenminste, dat niet haar hand ons het leed heeft berokkend, maar dat het ons
    bij toeval trof.
  nch-BL: Huan monequi anquintachilise. Sinta quitoquilise nopa ojti cati yahui ipan
    altepet Bet Semes ipan nopa tali campa itztoque israelitame, huajca tijmatise
    para ininTeco israelitame yaya cati techtatzacuiltijtoc. Pero sinta amo yase nopona,
    huajca tijmatise para san ica iselti techajsic ni cocolisti cati fiero.
  vie-1934: và xem chừng. Nếu nó đi lên về phía xứ nó, tức về hướng Bết-Sê-mết, thì
    ắt là Đức Giê-hô-va đã giáng họa lớn nầy trên chúng ta; bằng không, chúng ta sẽ
    biết chẳng phải tay Ngài đã hành hại chúng ta, nhưng các điều đó xảy đến tình
    cờ đó thôi.
  hin-CV: हां, वाहन पर दृष्टि बनाए रखिए. यदि यह वाहन अपने स्वदेश की दिशा में बेथ-शेमेश
    नगर की ओर बढ़ता है, तब इस तथ्य की पुष्टि हो जाएगी कि हम पर आई यह विपदा याहवेह
    ही की ओर से है. यदि ऐसा न हो, तब हमें यह ज्ञात हो जाएगा कि हम पर हुआ यह प्रहार
    याहवेह की ओर से नहीं था, परंतु यह सब हमारे साथ संयोगवश ही हुआ है.”
  spa-BES: Si va por la tierra de Israel a Bet-semes, entonces esta gran maldad es
    su obra; pero si no, entonces podemos estar seguros de que el mal no fue obra
    suya, sino obra del azar.
  tdx-tdx: Isaho amy zao, ke homb’an-tane’e mb’e Bete’semese mb’eo, le ie ty name­tsake
    i hankà­ñey aman-tika; fe naho tsie, le ho fohi’ areo te tsy i fità’ey ty nanjevoñe
    antika, fa nisendre-draha.
  tha-KJV: และคอยดู ถ้าไปตามทางถึงแผ่นดินของมันเอง คือทางไปเมืองเบธเชเมช พระองค์​ก็​เป็นผู้ทรงให้​เก​ิดความชั่วร้ายอย่างใหญ่หลวงนี้​แก่​เรา
    แต่​ถ้าไม่​เช่นนั้น เราจะได้ทราบว่าไม่​ใช่​พระหัตถ์ของพระองค์​ที่​กระทำต่อเรา
    เป็นโอกาสที่บังเอิญเกิดขึ้นแก่เราเอง”
  por-BR-2018: 'E olhai: se sobe pelo caminho de seu termo a Bete-Semes, ele nos fez
    este mal tão grande; e se não, teremos certeza de que não foi sua mão que nos
    feriu, mas nos foi coincidência.'
  deu-ELO: 'Und sehet zu: Wenn sie den Weg nach ihrer Grenze hinaufgeht, nach Beth-Semes
    hin, so hat er uns dieses große Übel getan; wenn aber nicht, so wissen wir, daß
    nicht seine Hand uns geschlagen hat: ein Zufall ist es uns gewesen.'
  eng-WYC-2018: And ye shall behold it, and soothly if it goeth up against Bethshemesh
    by the way of his coasts, the Lord hath then done to you this great evil; but
    if it go not thither, we shall know that the hand of the Lord touched not us,
    but this thing hath fallen to us by hap. (And ye shall watch it, and truly if
    it goeth up toward Bethshemesh by the way of its coasts, then the Lord hath done
    this great evil to you; but if it go not there, then we shall know that the hand
    of the Lord did not touch us, and that this thing hath befallen to us all by happenstance,
    or chance.)
  epo-epo: 'Kaj rigardu: se ĝi iros laŭ la vojo al sia regiono, al Bet-Ŝemeŝ, tiam
    Li faris al ni tiun grandan malbonon; se ne, tiam ni scios, ke ne Lia mano frapis
    nin, sed ke tio trafis nin blindokaze.'
  uig-PIN: andin ⱪarap turunglar. Əgǝr ⱨarwa Israil qegrisidiki yol bilǝn Bǝyt-Xǝmǝxkǝ
