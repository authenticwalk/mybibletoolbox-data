  deu-1912: 'Und sehet zu: geht sie hin auf dem Weg ihrer Grenze gen Beth-Semes, so
    hat er uns all das große Übel getan; wo nicht, so werden wir wissen, daß sein
    Hand uns nicht gerührt hat, sondern es ist uns ungefähr widerfahren.'
  ntj-ntj: '@see-verse:1SA.006.008'
  kan-2017: ಅ ಹಸುಗಳು ತಾವಾಗಿ ಸ್ವದೇಶದ ದಾರಿ ಹಿಡಿದು ಬೇತ್ ಷೆಮೆಷಿನ ಕಡೆಗೆ ಹೋದರೆ ಈ ದೊಡ್ಡ ಕೇಡನ್ನು
    ಬರಮಾಡಿದವನು ಯೆಹೋವನೇ ಎಂದೂ, ಆ ಮಾರ್ಗವನ್ನು ಹಿಡಿಯದಿದ್ದರೆ ಆತನ ಹಸ್ತವು ನಮ್ಮನ್ನು ಬಾಧಿಸಲ್ಲಿಲ್ಲ
