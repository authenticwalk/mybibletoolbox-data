  yap-yap: Mi gimed yaliy ni nge yan; ya fa’anra sor i yan ko binaw nu Beth Shemesh,
    ma aram e ke yan i gagiyel ni fare Got nu Israel e ir e ke pi’ e biney e riya’
    nib ga’ ke yib ngodad. Ma fa’anra dabi sor ngaram, ma aram e kad nanged ni gathi
    ir e pi’ e gafgow nge yib ngodad; ma ke yan i aw ni ban’en ni yigi yodorom.”
  hlt-MCSB: Tedae amah khorhi kah Bethshemesh longpuei a pha duela so uh lah, mamih
