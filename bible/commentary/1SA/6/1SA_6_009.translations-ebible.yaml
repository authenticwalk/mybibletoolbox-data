  tam-TCV: ஆனால் அதைக் கவனித்துக் கொண்டிருங்கள். அது தன் சொந்த பிரதேசத்திற்கு பெத்ஷிமேஷை
    நோக்கிப் போனால், அப்பொழுது இந்தப் பேராபத்தை நமக்குச் செய்தவர் யெகோவாவே. அப்படி
    போகாவிட்டால், அவருடைய கை எங்களை அழிக்கவில்லை. அது தற்செயலாய் சம்பவித்தது என்று
