  mdy-ETH: ዓካሪ ዎዚም ዴንዳቴያ ዛጉዋቴ፤ ቤትሼሜሼ ካታሞ ባንሢ ዴንዳያ ማዔቴ ዬያ ኩርሳ ባኮ ኑጊዳ ዳኬሢ ዒስራዔኤሌ ዓሶ
