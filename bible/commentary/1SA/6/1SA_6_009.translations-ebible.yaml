verse: 1SA.006.009
translations:
  mal-C: എന്നാൽ നിങ്ങൾ അതിനെ നിരീക്ഷിക്കണം; അത് സ്വന്തം ദേശമായ ബേത്-ശേമെശിലേക്ക് പോകുന്നെങ്കിൽ
    യഹോവ ആകുന്നു ഈ മഹാവിപത്തു നമ്മുടെമേൽ വരുത്തിയതെന്നു നമുക്കു മനസ്സിലാക്കാം. അങ്ങനെയല്ലെങ്കിൽ
    നമ്മെ പീഡിപ്പിച്ചത് യഹോവയുടെ കൈ അല്ലെന്നും യാദൃച്ഛികമായി അപ്രകാരം സംഭവിച്ചതാണെന്നും
    നമുക്കു മനസ്സിലാകും.”
  deu-TKW: 'Seht aber zu: wenn sie den Heimweg antritt hinauf nach Bethsemes, dann
    hat er uns dieses große Unheil zugefügt; wenn nicht, so wissen wir dann, daß nicht
    seine Hand uns getroffen hat: auf einem Zufall beruhte, was uns widerfahren ist!'
  lin-lin: 'Kasi bokotala yango malamu : soki Sanduku ya Yawe ezwi nzela ya Beti-Shemeshi
    mpo na kokende na mokili na yango, wana elakisi ete Yawe nde akweyiselaki biso
    pasi makasi yango ; soki te, wana tokoyeba ete ezalaki na yango loboko na Yawe
    te, kasi oyo ekomelaki biso ezalaki na yango kaka libaku.'
  eng-LSV: and you have seen if it goes up the way of its own border, to Beth-Shemesh—He
    has done this great evil to us; and if not, then we have known that His hand has
    not come against us; it has been an accident to us.”
  eng-GNV: 'And take heede, if it goe vp by the way of his owne coast to Beth-shemesh,
    it is he that did vs this great euill: but if not, we shall know then, that it
    is not his hand that smote vs, but it was a chance that happened vs.'
  eng-WEBSTER: 'And see, if it goeth up by the way of his own coast to Beth-shemesh,
    then he hath done us this great evil: but if not, then we shall know, that it
    is not his hand that smote us; it was a chance that happened to us.'
  nhw-BL: Huan monequi anquintlachilise. Sintla quitoquilise nopa ojtli catli ajsi
    altepetl Bet Semes ipan nopa tlali campa itztoque israelitame, huajca tijmatise
    para ininTeco israelitame yaya catli techtlatzacuiltijtoc. Pero sintla amo yase
    nopona, huajca tijmatise para san ica iseltzi techajsic ni cocolistli catli fiero.
  swh-ONEN: lakini liangalieni kwa makini. Iwapo litakwenda katika nchi yake lenyewe,
    kuelekea Beth-Shemeshi, basi tutajua kwamba Bwana ndiye alileta haya maafa makubwa
    juu yetu. Lakini kama halikwenda, basi tutajua kwamba haukuwa mkono wa Bwana uliotupiga
    na kwamba iliyotokea kwetu ni ajali.”
  bba-bba: Sɑnɑm mɛ yi doonɔ, i n yi mɛɛrɑ. Yì n dɔɔ Bɛti Semɛsi ɡiɑ Isirelibɑn tem
    nɔɔ burɑ yerɔ, i n yɛ̃ mɑ Yinni Gusunɔwɑ u sun kɔ̃sɑ yeni kuɑ. Adɑmɑ yì kun kue
    mɛ, sɑnɑm mɛyɑ i ko i ɡiɑ mɑ n ǹ win nɔmɑ yɑ sun so, yɑ yen nɑɑru nɑwɑ.
  eng-KJVCPB: 'And see, if it goeth up by the way of his own coast to Beth-shemesh,
    then he hath done us this great evil: but if not, then we shall know that it is
    not his hand that smote us; it was a chance that happened to us.'
  mpx-mpx: yaa nuku kite hikan bubun. Ebo nihi nopasapu Isileli panuwana Bet-Semes
    kaiwena, yaka ta atena Yehoba te logabola nanakina ya i pwatanim elala. Yaa ebo
    nigeya, he ta atena te iya nige nak ya i giginol elala, yaa i masal bwagabwaga
    ya.”
  luo-luo: to sikuru ka ungʼiye. Ka odhi mochomo thurgi nyaka, Beth Shemesh, to kara
    Jehova Nyasaye ema osekelo sand maduongʼni kuomwa. To ka ok otimore kamano to
    wabiro ngʼeyo ni lwete ok ema osesandowa to ni mani obironwa abira.”
  meu-meu: 'Bena ba itaia: bema ena tano korikori Bete-semese dalana amo bainela,
    be ina hahedika badana be ia ese vada e havaraia ita latadai; a bema lasi, ita
    baita diba dia ia imana ese e hadikada, a ina hahedika na ita latadai vada e vara
    kava.'
  npi-ULB: त्यसपछि हेर्नुहोस्, त्‍यो बेथ-शेमेशतिर आफ्नै देशको बाटो जान्छ भने, यत्रो
    ठुलो विपत्ति परमप्रभुले नै ल्याउनुभएको रहेछ । तर होइन भने, हामीले जान्‍नेछौं कि
    हामीलाई प्रहार गर्ने उहाँको हात होइन । बरु, संयोगले त्‍यसो भएको रहेछ भनी हामी
    जान्‍नेछौं ।
  yor-yor: ṣùgbọ́n kí ẹ sì máa ṣọ́ ọ. Tí ó bá ń lọ sí ilẹ̀ rẹ̀, ìlú rẹ̀, níhà Beti-Ṣemeṣi.
    Nígbà náà ni Olúwa mú àjálù ńlá yìí bá wa. Ṣùgbọ́n bí kò bá ṣe bẹ́ẹ̀ nígbà náà
    ni a mọ̀ pé kì í ṣe ọwọ́ rẹ̀ ni ó kọlù wá, ṣùgbọ́n ó wá bẹ́ẹ̀ ni.”
  emp-NTPO: 'Baribʌrʌ naʌ̃gʌda quĩrãcuitad̶adua: pacaba carretara israelerã puru Bet-semed̶aa
    eded̶ibʌrʌ, wãrãda Ãcõrẽba dadjirãra biẽ́ erob̶asia. Mamaa eded̶aẽ́bʌrʌ dadjirãba
    cawad̶ia idjia dadjirãra jãwã oẽ́ b̶asida; ãtebʌrʌ ara jãwã biẽ́ panesid̶aa.–'
  ind-ind: Lalu perhatikanlah hal ini, “Jika kedua induk sapi itu menarik kereta sampai
    di perbatasan Bet Semes di daerah Israel, maka itulah tanda bahwa memang dewa
    orang Israel yang memberikan hukuman ini atas kita. Tetapi jika hal itu tidak
    terjadi, maka semua malapetaka yang sudah terjadi ini hanyalah kebetulan.”
  pes-OPCB: اگر آنها از مرز ما عبور کرده، به بیت‌شمس رفتند، بدانید خداست که این بلای
    عظیم را بر سر ما آورده است، اما اگر نرفتند آنگاه خواهیم دانست که این بلاها اتفاقی
    بوده و دست خدا در آن دخالتی نداشته است.»
  tgl-ULB: Pagkatapos masdan ninyo; kung pupunta ito sa daan patungo sa sarili nitong
    lupain sa Beth-semes, kung gayon si Yahweh ang nagpatupad nitong malaking sakuna.
    Ngunit kung hindi, saka natin malalaman na hindi ang kanyang kamay ang nagpahirap
    sa atin; sa halip, malalaman nating nagkataon lang na nangyari ito sa atin.”
  cbu-NT: Itaru, sheerus napangtsa. Wakar nduniya masatku, izuuru Bet-semesap naakachu,
    chiyshat anumandari yasachchi. Yuwamandpari Israelchichee pachayaruni, Apanllee
    kajonarini yarangini anumandpari iyaa Apanll waneekiya, táchchi. Wandaya wakar
    apusari kanapkachu, ¿antaati Apanll anumandaja iyaa waneeku ashik? Tsutashshiritcha
    ashkasha, táchchi, táranganaya.
  hui-hui: Ani pelowa porago de handaya ho halimu. Pialu nguini Bedesemese tanoha
    bamba halu piyagua ogoni warago dere tara gibiore inani bima piyaruni Isaraelealinaga
    Ngode Datagaliwabehanda ibileneda manda bimi̱ya. Ani napeyagua nde tandagabi ibiyaruni
    ibugua ibilene ndo bame ibulene wiangi ibinida manda bimi̱ya, lalu lamini.
  mya-mya: လှည်း​အ​ဘယ်​အ​ရပ်​သို့​သွား​သည်​ကို​စောင့်​၍ ကြည့်​လော့။ အ​ကယ်​၍​ဗက်​ရှေ​မက်​မြို့​ရှိ​ရာ​သို့
    သွား​လျှင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား သည် ငါ​တို့​အ​ပေါ်​သို့​ကြောက်​မက်​ဖွယ်​ရာ​ကပ်
    ရော​ဂါ​ကို​ကျ​ရောက်​စေ​ကြောင်း​သိ​မှတ်​ရ​မည်။ သို့​ရာ​တွင်​လှည်း​သည်​ထို​မြို့​ရှိ​ရာ​သို့​မ​သွား
    ခဲ့​သော် ကိုယ်​တော်​သည်​ငါ​တို့​ထံ​ကပ်​ရော​ဂါ ကို​စေ​လွှတ်​တော်​မူ​သည်​မ​ဟုတ်။
    ကပ်​ရော​ဂါ သည်​အ​လို​အ​လျောက်​ဆိုက်​ရောက်​လာ​ခြင်း သာ​ဖြစ်​ကြောင်း​ငါ​တို့​သိ​မှတ်​ရ​မည်။''
  bod-N: དེ་ལ་ལྟོས་ཤིག ཤིང་རྟ་དེ་ཡེས་ར་ཨེལ་གྱི་ས་མཚམས་བརྒྱུད་དེ་པེད་ཤེ་མེ་སིའི་ཕྱོགས་སུ་འགྲོ་ན།
    དཀོན་མཆོག་གིས་ངེད་རྣམས་ལ་གོད་ཆག་ཆེན་པོ་འདི་བྱུང་དུ་བཅུག་པ་ཤེས་དགོས་ཤིང་། གལ་ཏེ་མི་འགྲོ་ན།
    ཁོང་གི་ཕྱག་གིས་ངེད་རྣམས་ལ་རྡུང་བ་མིན་པར། ངེད་རྣམས་ལ་སྟེས་དབང་གིས་བྱུང་བ་ཞིག་ཡིན་པ་ཅིས་ཀྱང་ངེས་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: asi, murambe makaitarisa. Kana ikakwidza kuenda kunyika yayo, kwakadziva
    kuBhetishemeshi, zvoreva kuti Jehovha ndiye anenge auyisa njodzi pamusoro pedu.
    Asi kana ikarega, ipapo tichaziva kuti harusi ruoko rwake rwakatirova uye kuti
    zvakangotiwirawo.”
  spa-BLM: He aquí, si sube por el camino de su propia frontera hasta Bet Semes, entonces
    él nos ha hecho este gran mal; pero si no, entonces sabremos que no es su mano
    la que nos golpeó. Fue una casualidad que nos sucedió”.
  cac-cac: Tzeyilani tato a d'a sb'eal Bet-semes ol b'at noc', tato icha chi' a Jehová
    sDiosal eb' israel tzon̈ ixtani. Tato ch'oc b'eal b'aj ol b'at noc' jun, man̈oc
    Jehová tz'ac'ancot jun yaelal tic d'ayon̈, comon yaelaln̈ej am tzon̈ ic'ani, xchi
    eb' sacerdote chi'.
  swh-ULB: Kisha muwe makini; kama litapanda kwenda kwa njia hadi nchini mwake hadi
    Beth Shemeshi, basi mjue kuwa BWANA ndiye aliyetenda pigo hili kubwa. Lakini kama
    halitakwenda, ndipo tutajua kwamba siyo mkono wake uliotupatia mateso; badala
    yake tutajua kuwa yaliyotupata ilikuwa ni kwa bahati mbaya tu.
  bel-bel: і глядзеце, калі ён пойдзе да межаў сваіх, да Бэтсаміса, дык ён вялікае
    гэтае ліха зрабіў нам; а калі не, дык мы будзем ведаць, што не ягоная рука пакарала
    нас, а зрабілася гэта з намі выпадкова.
  deu-ELBBK: 'Und seht zu: Wenn sie den Weg nach ihrer Grenze hinaufgeht, nach Beth-Semes
    hin, so hat er uns dieses große Übel getan; wenn aber nicht, so wissen wir, dass
    nicht seine Hand uns geschlagen hat: ein Zufall ist es uns gewesen.'
  mbb-OT: piru ahaa niw zà. Emun edtekezeg he ebpehendiyà te Bet Shemesh, he sakup
    te tanà te menge Israilihanen, egketuenan tew he iyan is Nengazen teǥivaal te
    neulaula kayi te kenitew he utew mereǥen. Ne emun kenà, ne egketuenan tew he kenè
    bes heini vaal te Nengazen, kekenà, nehitavù dè bes.”
  mal-2015: 'പിന്നെ നോക്കുവിൻ: അതു ബേത്ത്-ശേമെശിലേക്കുള്ള വഴിയായി സ്വദേശത്തേക്കു പോകുന്നു
    എങ്കിൽ അവൻ തന്നേയാകുന്നു നമുക്കു ഈ വലിയ അനർത്ഥം വരുത്തിയതു; അല്ലെങ്കിൽ നമ്മെ ബാധിച്ചതു
    അവന്റെ കയ്യല്ല, യദൃച്ഛയാ നമുക്കു ഭവിച്ചതത്രേ എന്നു അറിഞ്ഞുകൊള്ളാം.'
  rmc-rmc: Sar dikhena, hoj džala ko Bet-Šemeš, andre peskri phuv, džanena, hoj oda
    sas o RAJ, savo pre tumende domukľa kada savoro nalačhipen. Ale sar na, akor sprindžarena,
    hoj oda na sas o vast le RAJESKRO pre tumende, ale hoj oda sas ča bibach.“
  pes-OPV: ونظر کنید اگر به راه سرحد خود به سوی بیت شمس برود، بدانید اوست که این بلای
    عظیم را بر ما وارد گردانیده است، و اگرنه، پس خواهیددانست که دست او ما را لمس نکرده
    است، بلکه آنچه بر ما واقع شده است، اتفاقی است.»
  ron-1924: Сэ-л урмэриць ку привиря ши, дакэ се ва суи пе друмул хотарулуй сэу спре
    Бет-Шемеш, Домнул не-а фэкут ачест маре рэу; дакэ ну, вом шти кэ ну мына Луй не-а
    ловит, чи лукрул ачеста а венит песте ной дин ынтымпларе.”
  ben-OBCV: তবে সেটির উপর নজর রেখো। সেটি যদি নিজের এলাকায়, বেত-শেমশের দিকে যায়,
    তবে জানবে যে সদাপ্রভুই আমাদের উপর এই মহা দুর্বিপাক এনেছেন। কিন্তু যদি সেটি সেদিকে
    না যায়, তবে আমরা জানব যে তাঁর হাত আমাদের আঘাত করেনি কিন্তু হঠাৎ করেই তা আমাদের
    প্রতি ঘটে গিয়েছে।”
  som-som: Oo bal eega, haddii uu aado xagga xuduudkiisa iyo ilaa Beytshemesh, de
    markaas isagaa xumaantan weyn inagu sameeyey; haddii kalese waxaannu ogaanaynaa
    inaanay gacantiisii ahayn waxa ina laayay, ee uu ahaa wax iskaga keen dhacay.
  lat-VUC: 'Et aspicietis: et si quidem per viam finium suorum ascenderit contra Bethsames,
    ipse fecit nobis hoc malum grande: sin autem, minime: sciemus quia nequaquam manus
    ejus tetigit nos, sed casu accidit.'
  eng-ASVBT: 'And see; if it goeth up by the way of its own border to Beth-shemesh,
    then he hath done us this great evil: but if not, then we shall know that it is
    not his hand that smote us; it was a chance that happened to us.'
  ita-1885: E state a guardare; se ella sale verso Bet-semes, traendo alle contrade
    di esso, egli ci avrà fatto questo gran male; se no, noi sapremo che la sua mano
    non ci ha toccati, anzi che è stato un caso che ci è avvenuto.
  eng-LXXUP: And ye shall see, if it shall go the way of its coasts along by Beth-shemesh,
    he has brought upon us this great affliction; and if not, then shall we know that
    his hand has not touched us, but this is a chance which has happened to us.
  eng-ULB: Then watch; if it goes up on the way to its own land to Beth Shemesh, then
    it is Yahweh who has executed this great disaster. But if not, then we will know
    that it is not his hand that afflicted us; instead, we will know that it happened
    to us by chance.”
  spa-VBL: pero no dejen de vigilarla. Si sube por el camino hacia su patria, hacia
    Bet-Semes, entonces es el Señor quien nos ha causado todo este terrible problema.
    Pero si no lo hace, entonces sabremos que no fue él quien nos castigó, sino que
    nos ocurrió por casualidad”.
  fra-_FOB: Puis, regardez; si elle monte vers Beth-Shémesh, par le chemin de sa frontière,
    c'est l'Éternel qui nous a fait ce grand mal; sinon, nous saurons que sa main
    ne nous a point touchés, mais que ceci nous est arrivé par hasard.
  mal-mal: 'പിന്നെ അതിനെ ശ്രദ്ധിക്കുവിൻ: അത് ബേത്ത്-ശേമെശിലേക്കുള്ള വഴിയായി സ്വദേശത്തേക്ക്
    പോകുന്നു എങ്കിൽ യഹോവ തന്നേയാകുന്നു നമുക്ക് ഈ വലിയ ദുരിതം വരുത്തിയത്; അല്ലെങ്കിൽ
    നമ്മെ ബാധിച്ചത് യഹോവയുടെ ശിക്ഷയല്ല, അവിചാരിതമായി സംഭവിച്ചതാണ് എന്ന് അറിയുക”.'
  urd-GVR: Ġhaur kareṅ ki wuh kaun-sā rāstā iḳhtiyār kareṅgī. Agar Isrāīl ke Bait-shams
    kī taraf chaleṅ to phir mālūm hogā ki Rab ham par yih baṛī musībat lāyā hai. Lekin
    agar wuh kahīṅ aur chaleṅ to matlab hogā ki Isrāīl ke dewatā ne hameṅ sazā nahīṅ
    dī balki sab kuchh ittafāq se huā hai.”
  suz-BL: मिनु मेको बग्‍गी कली कोव़शा बाक्‍कीन। मेको सन्‍दोस कुरशो बग्‍गी आ रागी,
    बेथ-शेमेश ग्‍येत्‍थ गे लत हना, परमप्रभुमी एको ठेयब श्‍येत दुम्‍पाइश्‍शो बाक्‍माक्‍त,
    दे तुंइसीब। मो मदुम्‍त हना, एको श्‍येत मेकोमी मदुम्‍पाइश्‍शो बाक्‍माक्‍त। आंमा
    दुम्‍शो बाक्‍तेक्‍म, दे तुंइसीब” दें‍मा बाक्‍त।
  ita-1927: 'E state a vedere: se sale per la via che mena al suo paese, verso Beth-Scemesh,
