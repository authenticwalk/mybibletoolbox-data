  eng-WEBU: Behold, if it goes up by the way of its own border to Beth Shemesh, then
    he has done us this great evil; but if not, then we shall know that it is not
    his hand that struck us. It was a chance that happened to us.”
  bvr-bvr: Lika bubi-na buburr-ni minyja rraka gubirriny-bawa gun-ngayburrpa rrawa
    rrapa abirriny-boy Yichrayel yerrcha gun-birripa rrawa gun-gata Bechéymich (Beth-shemesh)
    gu-gapa gu-rrenyjiya. Lika ngayburrpa marn.gi nguburr-ni barra gun-guna gun-nerra
    gu-nirra arrburrwa ngardawa an-gata Ay-ninyarrapa Ay-workiya nipiya arr-burnda
    a-nirra. Wurra minyja gun-nyagara, lika marn.gi nguburr-ni barra gun-narda ngika
    minypa wangarr arr-burnda. Wurra gun-nyagara.”
  wal-wal: SHin i biyoosaa xeellite; i ba zawaa oiqqidi, Beeti-SHemeshi simmidi biyaabaa
    gidikko, ha gita boshaa nu bolli ehiidaagee GODAA; beennabaa gidikko, hagee nu
    bolli coo gakkiisippe attin, nuna dechchidai GODAA kushe gidennaagaa nuuni erana”
    yaagidi zaaridosona.
  spa-PDDPT: Observen, si sube por el camino de su territorio hacia Bet-semes, entendemos
    que Él nos hizo este gran mal. Pero si no, entonces sabremos que no fue su mano
    la que nos golpeó, sino que nos ocurrió por accidente.
  gun-gun: Pexa pota porã ke. Xapy'a rei Bete-Semes katy tape oo va'e rupi ri oo ramo
    jaikuaa 'rã ha'e ae nhanemoingo axyare oikoa. Ha'e rã ha'e katy e'ỹ ri oo ramo
    jaikuaa 'rã ipo e'ỹ ae nhanemoingo axyare oikoa, ha'e xapy'a-py'a py rive nhandere
    oiko va'e ae — he'i.
  agu-BL: Poro tajwe'n tan itilol, yi ko cho'n lchiben yi e' wacẍ tul yi be' yi na
    opon jalen Bet-semes, kale sajnakit yi caẍa' tetz Ryos. Slajluchaxk tzuntz yi
    i'tz Ryos yi na tzan tan icawse'n. Ma kol ben tul junt be', tz'elpon tzun katxumtz
    tetz yi i'tz isuert nin ite'tz yi mmo'c tzaj pok' yi jun chin ya'bila'tz tzixo'l,
    che'ch tzun yi e' nachol bantz scyetz yi e' filistey.
  ilo-ULB: Kalpasanna siputanyo daytoy; no sumang-at daytoy iti dalan nga agturong
    idiay Bet-semes a bukodna a daga, ni Yahweh ngarud ti nangyeg iti daytoy a dakkel
    a didigra. Ngem no saan, maammoantayo ngarud a saan a ti imana ti nangparigat
    kadatayo; ngem ketdi, maammoantayo a nairana laeng a napasamak kadatayo daytoy.”
  kpg-kpg: 'Goodou gi loohia be di maa gaa hana gi hee: maa e hana hua hagahuudonu
    gi di waahale go Beth-Shemesh, gei gu modongoohia hua e goodou bolo ma go di God
    o digau Israel dela ne dugu ia dana magi huaidu gi tadau nua. Gei di maa hagalee
    hai beelaa, gidaadou gu iloo bolo mee digi dugua mai di haingadaa, di haingadaa
    la ne gila aga hua i deia.”'
  uig-ARA: ئاندىن قاراپ تۇرۇڭلار. ئەگەر ھارۋا ئىسرائىل چېگرىسىدىكى يول بىلەن بەيت-شەمەشكە
    ماڭسا، بىزگە كەلگەن شۇ چوڭ بالا-قازانى چۈشۈرگۈچىنىڭ ئۆزى پەرۋەردىگار بولىدۇ. ئۇنداق
    بولمىسا، بىزنى ئۇرغان ئۇنىڭ قولى ئەمەس، بەلكى بىزگە چۈشكەن تاسادىپىلىق بولىدۇ،
    خالاس، دېيىشتى.
  sus-sus: Xa e e xun ti Isirayila bɔxi nan na Beti Semesi biri ra, na findima tɔnxuma
    nan na a a Alatala nan yi gbaloe ragoroxi won ma, kɔnɔ xa e mu siga na biri, na
    fan findima tɔnxuma nan na a yi gbaloe mu kelixi Alatala xa ma, a ilanxi nɛ a
    ra tun.»
  pon-2006: Kumwail eri mwasahn; ma e pahn dahr kohwei inenwohngete kahnimw Ped Semes,
    met pahn wehwehki me Koht en mehn Israel kan me kadaridiong pohtail lapalahn soumwahu
    suwed wet. A ma soh, eri kitail pahn ese me kaidehkin ih me kadaridi soumwahu
    wet; ihte soumwahu ehu me lellohng kitail.”
  jae-jae: Ma alic acgom, embe sêsa intêna malac Betsemesŋa, oc ajala gebe Anôtô tau
    kakôniŋ amac ŋa gêŋwapac. Embe masi oc ajala gebe gêŋ tonaŋ ênê lêma gêjac aêac
    atom, kêtap aêac sa ŋaômageŋ.”
  ksd-ksd: Ma ona i mur ra nga, nina i vana uro ra langun Israel tadav ra gunan Bet-Semes,
    dari da nunure ba ra Luluai iat nam nina i ga vakaina dat; ma ona pata, dat a
    nunure ba ia iat pa i vuna tana, a ngunuak ika i ga tadav dat.
  tur-YTC: Bakın, eğer kendi sınırının yolundan Beyt Şemeş'e kadar çıkarsa, o zaman
    bize bu büyük kötülüğü O yapmıştır; ama değilse, o zaman bize vuranın O'nun eli
    olmadığını bileceğiz. Bu bize rastgele olmuştur.”
  grc-BRENT: Καὶ ὄψεσθε, εἰ ὁδὸν ὁρίων αὐτῆς πορεύσεται μετὰ Βαιθσαμὺς, αὐτὸς πεποίηκεν
    ἡμῖν τὴν κακίαν τὴν μεγάλην ταύτην· καὶ ἐὰν μὴ, καὶ γνωσόμεθα ὅτι οὐ χεὶρ αὐτοῦ
    ἧπται ἡμῶν, ἀλλὰ σύμπτωμα τοῦτο γέγονεν ἡμῖν.
  ind-AYT: Perhatikan, jika jalannya bergerak maju ke daerah Bet-Semes, Dialah yang
    mendatangkan malapetaka yang hebat ini. Jika tidak, akan kita ketahui bahwa bukanlah
    tangan-Nya yang menimpa kita, melainkan kebetulan saja hal itu terjadi kepada
    kita.”
  nya-nya: Koma muziliyangʼana. Ngati lilondola njira yopita kwawo kwa Bokosilo mpaka
    ku Beti-Semesi ndiye kuti amene watichita zoyipa zazikulu zoterezi ndi Mulungu
    wa Israeli. Koma ngati silitero, ife tidzadziwa kuti sanali Mulungu wa Israeli
    amene watizunza koma kuti zinangochitika mwatsoka.”
  hrv-hrv: 'Zatim gledajte: ako krene prema svome kraju, put Bet Šemeša, onda je sigurno
    da nam je on zadao ovo veliko zlo; ako li ne krene tako, znat ćemo da nas nije
    udarila njegova ruka, nego da nam se to dogodilo slučajno.”'
  mps-mps: Tama dagego te karis mena tama pabowe suainu, te bugagia tonaluiąo. Te
    aga te taun hanu Betsemes tǫ te halobage asali bulu tǫ badu wali pobaso da,
    teda dagego bugagia koneiąo, te Israel dabego Godigo te dwai sę daba tagala
    palali da waibao. Tiali goli, karis te tiwai elama pisąbaso da, teda dagego koneama,
    Godigo te genuai sęgę daba tagala palobeo. Menio. Te sęgę olo naga pedelali
    wabo dao,” augwaligo te po wai.
  tpi-tpi: Na yupela i mas lukluk gut bai karis i go olsem wanem. Sapos em i bihainim
    rot i go long taun Betsemes long kantri Bokis Kontrak i kam long en, orait yupela
    i ken save gut, God bilong Israel i bin salim dispela samting nogut i kam long
    yumi. Tasol sapos karis i no i go olsem, bai yupela i ken save God i no bin salim
    dispela bikpela hevi long yumi. Nogat. Hevi i kamap nating tasol.”
  dan-1931: Læg siden Mærke til, om den tager Vejen hjem ad Bet-Sjemesj til, thi så
    er det ham, som har voldt os denne store Ulykke; i modsat Fald ved vi, at det
    ikke var hans Hånd, som ramte os, men at det var en Hændelse!”
  vie-OVCB: Nhớ quan sát hướng xe đi. Nếu đi về biên giới theo hướng Bết-sê-mết, các
    ông sẽ biết đó là Đức Chúa Trời đã giáng tai họa. Nếu xe đi hướng khác, thì không
    phải Ngài đã ra tay, nhưng tai họa chỉ ngẫu nhiên xảy đến.”
  guj-2017: પછી જુઓ; તે પોતાના માર્ગે બેથ-શેમેશ તરફ જાય, તો તે જ ઈશ્વર આપણા પર આ મોટી
    આફત લાવ્યા છે. પણ જો તેમ નહિ, તો આપણે જાણીશું કે તેમના હાથે આપણને દુઃખી કર્યા
    નથી; પણ છતાં, ઈશ્વરે નિર્મિત કર્યા મુજબ એ આપણને થયું હતું.”
  pon-2006A: Kumwail eri mwasahn; ma e pahn dahr kohwei inenwohngete kahnimw Ped Semes,
    met pahn wehwehki me Koht en mehn Israel kan me kadaridiong pohtail lapalahn soumwahu
    suwed wet. A ma soh, eri kitail pahn ese me kaidehkin ih me kadaridi soumwahu
    wet; ihte soumwahu ehu me lellohng kitail.”
  por-BRBSL: Eis que se ele subir pelo caminho de sua própria fronteira até Beth Shemesh,
    então ele nos fez este grande mal; mas se não, então saberemos que não foi a mão
    dele que nos golpeou. Foi uma oportunidade que nos aconteceu”.
  cth-cth: Thingkong teh amamae ram lah a ceinae lam Bethshemesh kho totouh, kâbang
    pawiteh hote Cathut ni hete runae kalenpounge hah maimouh dawk a pha sak toe.
    Hatei cet hoehpawiteh maimouh lathueng ka phat e kahawihoehe hno hah a ma ni a
    sak e nahoeh. Ama ngai pou ka phat e han doeh telah a ti.
  twi-twi: Na sɛ wɔtra yɛn asase hye, na wokodu Bet-Semes a, ɛbɛma yɛahu sɛ, ɛyɛ Awurade
    na ɔde saa amanehunu kɛse yi baa yɛn so. Na sɛ amma no saa a, yebehu sɛ saa ɔyaredɔm
    a ɛbaa yɛn so no yɛ akwanhyia bi, na mmom, emfi Awurade, wɔ ɔkwan biara so.”
  hlt-hlt: Tedae amah khorhi kah Bethshemesh longpuei a pha duela so uh lah, mamih
    ham boethae muep han saii venim, te a om pawt bal atah mamih taengah a kut hlah
    voel pawh tite m'ming uh vetih a hmatoeng te mamih ham om bitni,” a ti uh.
  tbz-SIM: Kɛ̀ di yɑ̀ kɛ̀ ì kètɛ́ Isidɑyɛɛribɛ ciɛ kó kucɛ kɛ wetí Bɛti-Semɛsi dí
    bɑntɛ́ kɛ dò nKuyie nkuù do di dɔɔri dɛ kó mɛyɛi. Kɛ̀ ì mɛ nkètɛ́ kupíkù mɑkù
    dí bɑntɛ́ kɛ do nkuù í mɛ̀ ndi dɔ̀ɔ̀ kɛ̀ dɛ̀ bɑɑ di tùɔ̀kɛnímu.
  msy-2020: Egh ia bar deraghvɨra gan, karis managhɨra mangam? A Boksiam izezir kantri
    Betsemesɨn nguibar ekiamɨn mangɨtɨ, ia deraghvɨra fogh suam Israelian God bizir
    kurar kam e bagha anemada. Karis an mangan koghtɨ ia fogh suam, God osɨmtɨzir
    ekiar kam e bagha anemadazir puvatɨ. Osɨmtɨzir kam ti puram oto.”
  dop-dop: Ɩlɛnɑ ɩ́ nyǝnǝɣǝnɑ-ɩ, ye ɩ kpɑɣɑ toŋɑ mpɑɑʋ nɑ Pɛtɩ-Sɛmɛsɩ tɔɔ, ɩlɛ Tɑcɑɑ
    lɑpǝnɑ ntɛɣɛ-tʋɣʋ ɩsɑɣɑtʋ ntɩ. Ye pǝ tɑɣɑ mpʋ, ɩlɛ tǝ nyǝmɑɣɑlɛ sɩ pǝ mɑɣɑnɑ-tʋɣʋ
    yem kɛlɛ, pǝ tɑɣɑ Ɩsɔ lɑpǝnɑ.
  azb-azb: Amma baxın, onlar sandığın olduğu torpağa – Bet-Şemeş yoluna qalxarlarsa,
    deməli, bu böyük bəlanı bizə verən Odur. Yox, əgər oraya getməzlərsə, onda biləcəyik
    ki, bizi vuran Onun əli deyil və bu qəza başımıza təsadüfən gəlmişdir».
  eng-DBY: And see, if it go up by the way of its own border to Beth-shemesh, it is
    he who has done us this great evil; if not, then we shall know that it is not
    his hand that touched us; it was a chance [that] happened to us.
  hin-2017: और देखते रहना; यदि वह अपने देश के मार्ग से होकर बेतशेमेश को चले, तो जानो
    कि हमारी यह बड़ी हानि उसी की ओर से हुई और यदि नहीं, तो हमको निश्चय होगा कि यह
    मार हम पर उसकी ओर से नहीं, परन्तु संयोग ही से हुई।”
  wol-KYG: Nangeen ko xool. Su jubalee réewam, wuti dëkk bi ñuy wax Bet Semes, kon
    Aji Sax jee nu teg musiba mu réy mii, lu ko moy nu xam ne du loxoom a nu dal,
    waaye ndogal lu nu dikkal la.»
  eng-YLT: and ye have seen, if the way of its own border it goeth up to Beth-Shemesh
    — He hath done to us this great evil; and if not, then we have known that His
    hand hath not come against us; an accident it hath been to us.'
  eng-WYC-2017: And ye shall behold it, and soothly if it goeth up against Bethshemesh
    by the way of his coasts, the Lord hath then done to you this great evil; but
    if it go not thither, we shall know that the hand of the Lord touched not us,
    but this thing hath fallen to us by hap.
  eng-WMBB: Behold, if it goes up by the way of its own border to Beth Shemesh, then
    he has done us this great evil; but if not, then we shall know that it is not
    his hand that struck us. It was a chance that happened to us.”
  urd-GVH: ग़ौर करें कि वह कौन-सा रास्ता इख़्तियार करेंगी। अगर इसराईल के बैत-शम्स
    की तरफ़ चलें तो फिर मालूम होगा कि रब हम पर यह बड़ी मुसीबत लाया है। लेकिन अगर वह
    कहीं और चलें तो मतलब होगा कि इसराईल के देवता ने हमें सज़ा नहीं दी बल्कि सब कुछ
    इत्तफ़ाक़ से हुआ है।”
  rug-rug: Mamu kopu luli nia; be guana ene toṉoto la ia sa sa vasileana pa Beti Semesi,
    sa ginuana asa si sa Tamasa tadi pa Izireli garunu mae nia sa oza kaleana hie
    koa gita. Ba be lopu gua asa, si kaqu tiqe gilania gita sapu lopu asa garunu mae
    nia sa oza; ba pude ta evaṉa mo si asa.”
  gaz-gaz: garuu ija isa irraa hin buqqifatinaa. Yoo inni gara biyya isaa gara Beet
    Shemeshitti qajeele rakkina guddaa kana Waaqayyotu nutti fide. Yoo gara sanatti
    qajeeluu baate garuu dhaʼichi kun akkuma tasaa nutti dhufe malee Waaqayyo nutti
    hin fidne.”
  fra-LSG: 'Suivez-la du regard: si elle monte par le chemin de sa frontière vers
    Beth-Schémesch, c’est l’Éternel qui nous a fait ce grand mal; sinon, nous saurons
    que ce n’est pas sa main qui nous a frappés, mais que cela nous est arrivé par
    hasard.'
  gnn-gnn: Yo, ŋuli maṉḏa yurru buliki' maṉḏa marrtji ganan maṉḏakuway yothunha maṉḏanha
    ŋunhimala bäyma, bala yurru marrtjina‐wala yana Yitjurallilina wäŋalili, ga yurruna
    ŋanapurrunydja yurru marŋgithirrina ŋunhi yuwalktja ŋuriŋi Yitjuralpuyŋuwalanydja
    waŋarryu ŋanapurrunha yukurrana dhä‐ḏir'yurruna ŋuriŋi rerriyu. Ga ŋuli ŋayi yurru
    dhiyaŋu buliki'yu maṉḏaŋuyu yakanydja ganan dhuwala wäŋa, ga ŋunhinydja ŋanapurru
    yurru marŋgithirri ŋunhi rerrinydja ŋunhiyi yawungu gäna yana wakinŋu buna, gäna
    rerri yana.”
  yal-yal: Ɛ lu a matoɛ. Xa ɲinge gilɛne Isirayila kiraan suxu, Beti-Semɛsi binni,
    na bunna nɛn a Ala nan gbaloni ito ragidixi, xanamu en na kolonɲɛ, a a yiin xa
    mi fureni ito ragidixi en ma, koni a en sɔtɔxi na kii nin tun.”
  haw-1868: 'A e nana oukou, ina paha e pii aku ia ma ke ala o kona mokuna, i Betesemesa,
    alaila, ua hana mai ia i keia ino nui no kakou: aka, i ole. alaila e ike kakou,
    aole kona lima i hahau mai ia kakou; ua hiki wale mai ia mea ia kakou.'
  arb-NAV: وَرَاقِبُوهَا، فَإِنِ اتَّجَهَتْ فِي طَرِيقِ أَرْضِ إِسْرَائِيلَ إِلَى
    بَيْتِ شَمْسٍ تَعْلَمُونَ آنَئِذٍ أَنَّ إِلَهَ إِسْرَائِيلَ هُوَ الَّذِي أَنْزَلَ
    بِنَا هَذَا الشَّرَّ الْعَظِيمَ، وَإِنْ مَضَتْ فِي غَيْرِ هَذَا الاتِّجَاهِ، نُدْرِكْ
    أَنَّ مَا أَصَابَنَا هُوَ صُدْفَةٌ، وَلَمْ يَكُنْ عِقَاباً مِنْ يَدِهِ».
  ewe-ewe: gake miaƒe ŋku nanɔ eŋuti. Nenye be eyi ɖe eya ŋutɔ ƒe anyigba dzi ɖo ta
    Bet Semes la, ekema Yehowae he dɔvɔ̃ sia va mía dzii. Gake ne mewɔe nenema o la,
    ekema míanyae be menye eƒe asie ƒo mí o, ke boŋ nane koe wònye va dzɔ ɖe mía dzi.”
  eng-LEE: And then see, if it go up by the way to its own boundary, to Beth-shemesh,
    then hath he done us this great evil; but if not, then shall we know that not
    his hand hath smitten us; it is a chance which hath happened to us.
  gvn-gvn: '@see-verse:1SA.006.008'
  asm-FB: তাৰ পাছত লক্ষ্য কৰিবা, সেই ৰথ যদি নিজে বৈৎচেমচ নগৰলৈ যায়, তেতিয়া যিহোৱাই
    যে এনে মহামাৰী ঘটালে সেই বিষয়ে বুজিবা; আৰু যদি নাযায়, তেন্তে আমাক প্ৰহাৰ কৰা
    জন তেওঁ নহয় বুলি আমি জানিম; কিন্তু ইয়াৰ পৰিৱৰ্ত্তে ঘটনাক্ৰমেহে আমালৈ এই সকলো
    ঘটিল।”
  sus-A: شَ عٍ عٍ شُن تِ عِسِرَيِلَ بْشِ نَن نَ بٍتِ سٍمٍسِ بِرِ رَ، نَ قِندِ مَ تْنشُمَ
    نَن نَ عَ عَ عَلَتَلَ نَن يِ فبَلٌي رَفٌرٌشِ وٌن مَ، كْنْ شَ عٍ مُ سِفَ نَ بِرِ،
    نَ قَن قِندِ مَ تْنشُمَ نَن نَ عَ يِ فبَلٌي مُ كٍلِشِ عَلَتَلَ شَ مَ، عَ عِلَنشِ
    نّ عَ رَ تُن.»
  fra-SBL: Voici, s'il monte par le chemin de sa frontière jusqu'à Beth Shemesh, il
    nous a fait ce grand mal ; sinon, nous saurons que ce n'est pas sa main qui nous
    a frappés. C'est un hasard qui nous a frappés. »
  hbo-hbo: וּרְאִיתֶ֗ם אִם־דֶּ֨רֶךְ גְּבוּלֹ֤ו יַֽעֲלֶה֙ בֵּ֣ית שֶׁ֔מֶשׁ ה֚וּא עָ֣שָׂה
    לָ֔נוּ אֶת־הָרָעָ֥ה הַגְּדֹולָ֖ה הַזֹּ֑את וְאִם־לֹ֗א וְיָדַ֙עְנוּ֙ כִּ֣י לֹ֤א
    יָדֹו֙ נָ֣גְעָה בָּ֔נוּ מִקְרֶ֥ה ה֖וּא הָ֥יָה לָֽנוּ׃
  piu-2006: '@see-verse:1SA.006.008'
  pjt-pjt: '@see-verse:1SA.006.008'
  kik-kik: no mũikare mũrĩrorete. Rĩngĩambata rĩkinye bũrũri warĩo, rĩerekeire Bethi-Shemeshu-rĩ,
    nĩgũgatuĩka atĩ nĩ Jehova ũtũrehereire mũtino ũyũ mũnene ũũ. No kũngĩkorwo ti
    ũguo, nĩtũkamenya atĩ ti guoko gwake gwatũhũũrire, no nĩ ũndũ watũkorire o ũguo.”
  fra-NCL: 'Suivez-la du regard : si elle monte par le chemin de sa frontière, vers
    Beth-Samès, c’est Yahweh qui nous a fait ce grand mal ; sinon, nous saurons que
    ce n’est pas sa main qui nous a frappés, et que cela nous est arrivé par hasard. »'
  cek-AK: Angmah prae caehhaih Beth-Shemesh bangah Sithaw ih thingkhong to caeh nahaeloe,
    a tongh o ih hae baktih kasae loe Angraeng mah ni ohsak; toe to bangah ni caeh
    ai nahaeloe, anih ih ban hoiah aicae hae hum ai, hae raihaih loe a tongh o han
    ih aimacae taham raihaih ah ni om tih, tiah a naa o.
  cuk-cuk: Geb be dakmaloed, molimar Israel-yargi-Bet-Semes-neggwebur-siidsik naodibe.
    Ar asik nadele, anmarga oyonado, Bab-Jehová na e-sunnad anmar-sabsur-odurdaknaiye.
    Ar baidsik naderdi, anmar wisguodo, Bab-Jehová sabsur-anmar-odurdaknasurye, binsa
    deyob neg-gunaiye.”
  uig-CYR: андин қарап туруңлар. Әгәр һарву Исраил чегарисидики йол билән Бәйт-Шәмәшкә
    маңса, бизгә кәлгән шу чоң бала-қазани чүшүргүчиниң өзи Пәрвәрдигар болиду. Ундақ
    болмиса, бизни урған Униң қоли әмәс, бәлки бизгә чүшкән тәсадипилиқ болиду, халас,
    дейишти.
  tel-2017: అది బేత్షెమెషుకు వెళ్లే దారిలో ఈ దేశ సరిహద్దును దాటితే ఆయనే ఈ గొప్ప కీడు
    మనకు కలిగించాడని తెలుసుకోవచ్చు, ఆ దారిన వెళ్ళకపోతే ఆయన మనకి ఈ కీడు కలిగించలేదనీ,
    మన దురదృష్టం వల్లనే అది మనకు సంభవించిందనీ గ్రహించాలి” అన్నారు.
  hat-BSA: Veye, si li monte pa chemen Béth-Schémesch. Konsa n a konnen se Li menm
    ki fè nou gwo malè sila a. Men si se pa konsa; alò, nou va konnen ke se pa men
    Li menm ki te frape nou an, men sa te vin rive pa aza.”
  kos-kos: Ac kowos in lohang nu ke wagon soko an lah ac fahsr nu oya. Fin fahsr nu
    layen nu Beth Shemesh, na kalem lah pwaye God lun Israel pa oru mwe keok inge
    nu sesr. A fin tia fahsr nu we, na kut etu lah tia El pa oru ma inge — ma na sifacna
    sikyak se.”
  hbo-WLC: וּרְאִיתֶ֗ם אִם־דֶּ֨רֶךְ גְּבוּל֤וֹ יַֽעֲלֶה֙ בֵּ֣ית שֶׁ֔מֶשׁ ה֚וּא עָ֣שָׂה
    לָ֔נוּ אֶת־הָרָעָ֥ה הַגְּדוֹלָ֖ה הַזֹּ֑את וְאִם־לֹ֗א וְיָדַ֙עְנוּ֙ כִּ֣י לֹ֤א
    יָדוֹ֙ נָ֣גְעָה בָּ֔נוּ מִקְרֶ֥ה ה֖וּא הָ֥יָה לָֽנוּ׃
  ibo-ibo: Ma guzonụ na-ele ya anya. Ọ bụrụ na ọ gafee oke ala anyị banye Bet-Shemesh,
    unu ga-amata na ọ bụ Onyenwe anyị mere ka ihe ọjọọ ndị a dakwasị anyị. Ma ọ bụrụ
    na o meghị otu a, ọ bụrụ na ọ lọghachi, anyị ga-amata na ihe otiti a bụ naanị
    ihe ndaba nke dakwasịrị anyị, o sikwaghị nʼaka Onyenwe anyị.”
  ory-ory: ଆଉ ଦେଖ, ଯେବେ ତାହା ଆପଣା ସୀମାସ୍ଥ ପଥ ଦେଇ ବେଥ୍-ଶେମଶକୁ ଯାଏ, ତେବେ ସେ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଏହି ମହା ଅମଙ୍ଗଳ ଘଟାଇଅଛନ୍ତି, ମାତ୍ର ଯେବେ ନ ଯାଏ, ତେବେ ଆମ୍ଭେମାନେ ଜାଣିବୁ ଯେ, ତାହାଙ୍କ
    ହସ୍ତ ଆମ୍ଭମାନଙ୍କୁ ଆଘାତ କରି ନାହିଁ; ତାହା ଘଟଣାକ୍ରମେ ଆମ୍ଭମାନଙ୍କୁ ଘଟିଅଛି।”
  chk-chk: Oupwe mamasa. Are epwe feitä ngeni püsin fanüan won ewe al ngeni Pet-semes,
    mürin sipwe silei pwe ewe Koten Israel a awarato ngenikich ei feiengau mi lapalap.
    Nge are esap feitä, sipwe pwal silei pwe esap afeiengauakich, pwe a chök püsin
    fis ngenikich.”
  ssd-ssd: Makau armba ta kuwaik le kaŋgerndo ka minap. Nale tukul bokis ta karis
    ŋak didikumba ndin dubimba Bet-Semes tumbraŋ kuwaik ta sine katesewamŋgig Israel
    mbal tuku Mbara taŋge sine piti sersiŋgina ŋga idusamŋgig. Ko makau armba ta lukuwaik
    ta sine katesewamŋgig Mbara taŋge sine piti ser ndasiŋgina. Piti te ake sine mbolŋge
    prona ŋga idusamŋgig ŋga gabat kame ta saniŋginaig.
  rop-rop: en yumob garra lukinatbat wujei det wegan garra go. If det wegan go langa
    det roud langa det Isreil taun gulum Bethshemesh, wal wi garra sabi det drimin
    blanga ola Isreil pipul bin meigim dis brabli nogudwan trabul blanga wi. Bat if
    det wegan nomo go langa det roud langa det Isreil kantri, wal wi garra sabi det
    drimin nomo bin jandim dis trabul langa wi. Det trabul bin jis kamat eniwei.”
    Lagijat na detlot serramonimen en doktabala bin tok. Wal detlot pipul bin duwit
    langa olabat, en deibin meigim faibala golwan sheip jis laik detlot boil weya
    deibin abum, wanbala sheip blanga ebri Filastain taun gulum Eshdad, Gasa, Eshkalan,
    Geth en Ekran. Deibin meigim detlot sheip blanga ofring blanga pei blanga olabat
    nogudbalawei, en deibin meigim bigmob golwan sheip jis laik detlot lilwan enimul
    gulum maus, wanbala blanga ebri bigwan taun en lilwan taun weya detlot faibala
    king bin jidan bos.
  ukr-1871: 'А вважайте: коли вона простувати ме ʼд своїй граници на Бетсаміс, так
    се певно він зробив нам сю велику халепу; коли ж нї, так знати мемо, що не його
    рука побила нас, а сталось воно случаєм.'
  deu-1951: 'Und sehet wohl zu: geht sie den Weg hinauf, der zu ihrem Gebiet führt,
    nach Beth-Semes, so hat Er uns all dies große Übel zugefügt; wenn nicht, so wissen
    wir dann, daß nicht seine Hand uns geschlagen hat, sondern daß es uns zufällig
    widerfahren ist.'
  eng-JPS: And see, if it goeth up by the way of its own border to Beth-shemesh, then
    He hath done us this great evil; but if not, then we shall know that it is not
    His hand that smote us; it was a chance that happened to us.'
  srp-1865: 'I gledajte: ako poðe putem k meði svojoj u Vet-Semes, on nam je uèinio
    ovo veliko zlo; ako li ne poðe tako, onda æemo znati da nas se nije dohvatila
    ruka njegova, nego nam se dogodilo sluèajno.'
  lug-lug: Naye mugitunuulire; bw’eneekwata ekkubo erigenda ewaabayo mu nsi yaayo,
    e Besusemesi, olwo nga Mukama ye yatuleeseeko ekibonoobono kino ekinene. Naye
    bwe kitaabe bwe kityo, olwo tunaategeera ng’omukono gwe si gwe gutubaddeko, kyatutuukako
    butuusi.”
  heb-heb: וראיתם אם דרך גבולו יעלה בית שמש הוא עשה לנו את הרעה הגדולה הזאת ואם לא
    וידענו כי לא ידו נגעה בנו מקרה הוא היה לנו׃
  ben-IRV: আর দেখো, সিন্দুক যদি নিজের সীমার পথ দিয়ে বৈৎ-শেমশে যায়, তবে তিনিই আমাদের
    উপর এই ভীষণ অমঙ্গল এনেছেন; নাহলে জানব, আমাদেরকে যে হাত আঘাত করেছে সে তাঁর নয়,
    কিন্তু আমাদের প্রতি এইসব হঠাৎই ঘটেছে৷”
  pan-pan: ਅਤੇ ਵੇਖੋ, ਜੇ ਉਹ ਆਪਣੇ ਦੇਸ ਦੇ ਰਾਹ ਬੈਤ ਸ਼ਮਸ਼ ਵੱਲ ਚੜ੍ਹੇ ਤਾਂ ਇਹ ਵੱਡੀ ਬਿਪਤਾ ਉਸੇ
    ਨੇ ਸਾਡੇ ਉੱਤੇ ਪਾਈ ਹੈ ਅਤੇ ਜੇ ਨਾ ਜਾਵੇ ਤਾਂ ਅਸੀਂ ਜਾਣਾਂਗੇ ਕਿ ਸਾਡੇ ਉੱਤੇ ਉਹ ਦਾ ਹੱਥ ਨਹੀਂ
    ਚੱਲਿਆ ਸਗੋਂ ਇਹ ਗੱਲ ਜੋ ਸਾਡੇ ਉੱਤੇ ਹੋਈ ਹੈ ਸੋ ਐਂਵੇਂ ਹੀ ਹੋਈ ਹੈ।
  tkr-tkr: Yı'q'əle saccu ilyaake. Man çine cigeeqa, Bet-Şemeşne suralqa atk'ınee,
    mana ver şalqa ooxuna Rəbb vornava eyhen vodun. Maqa idyapk'ıneeme, şak'le ats'axhxhesın,
    şas ı'xı'yn xıl Mang'un deşud. Man çiled-alqa ıxhayn kar vodun.
  mya-JVB: သေတ္တာတော်သည် မိမိ ပြည် သို့ သွားသောလမ်း ဗက်ရှေမက် မြို့သို့လိုက် လျှင်
    ၊ ထိုဘုရားသခင် သည် ဤဘေး ကြီး ကို ငါ တို့၌ ဖြစ် စေပြီ။ သို့မဟုတ်ဒဏ်ခတ်တော်မူသောကြောင့်ငါတို့မခံ၊
    အလိုလို ခံရသည် ကို သိရကြမည်ဟု စီရင်သည်အတိုင်း၊
  tte-O: Yo wagite-kalatan namwanamwaili. Tem na silodudulaimo Isileli yanuwana esana
    Betisemesi kaiwena bwaimwa koina takatai yawasosi Isileli ali yaubada iya mwa
    polowene naenaena iyeyama kolila. Na tem nigele takatai polowe bwaite iya nige
    igiginauli kolila na imayale bwagabwagamo kolila.”
  tbg-tbg: 'Vitanta vi vaimanta ne aitutiha tavaate. Vitanta ˻kia náitanta naatitanta
    avutaqi kenaini viraiti, qaqirake˼ Isareri vatuka vo, Beti-Semesini vi varia aararaqaa
    vivera, ne ho mintima tivarave: Quqaama Isareri Variqavanoma tinavuqi qora maara
    vara kaivaro tuvivo, tivarave. Ne tavaimanta vitanta ohi veka rarau vare kia mini
    vivera, ne mintimama tivarave: Kia Isareri Variqavanovauve nora maara vara kaivaro
    tinavuqi qovaraiqivo. Nai quminama maaravano tinavuqi qovaraiqivo, tivarave, ti.'
  hmo-hmo: Vadaeni do umui itaia noho. Bema unai treila bona unai boromakau ruaosi
    be edia tano korikori, Bete Semese hanua ena dala dekenai idia lao neganai, inai
    anina be Israela ena Dirava ese inai gorere dikana ita dekenai ia siaia vadaeni.
    To bema unai dala dekenai idia lao lasi, ita diba Dirava ese ita ia hadikaia lasi,
    to inai gorere ia vara kava.”
  urd-urd: और देखते रहना, अगर वह अपनी ही सरहद के रास्ते बैत शम्स को जाए, तो उसी ने
    हम पर यह बलाए 'अज़ीम भेजीं और अगर नहीं तो हम जान लेंगे कि उसका हाथ हम पर नहीं
    चला, बल्कि यह हादसा जो हम पर हुआ इत्तिफ़ाक़ी था।”
  rus-SYN: и смотрите, если он пойдет к пределам своим, к Вефсамису, то он великое
    сие зло сделал нам; если же нет, то мы будем знать, что не его рука поразила нас,
    а сделалось это с нами случайно.
  bqc-SIM: íↄ gwa. Tó kpagolo a bùsu zɛ́ sɛ̀, àlɛ gɛ́ Bɛsɛmɛsi oi, ↄ̃mɛ vãi zↄ̃ↄpi
    zĩ̀wá. Tó i sɛ́lɛ we sↄ̃o, wíↄ dↄ̃ kɛ́ ↄ̃mɛ ↄtↄ̃̀wáo, mi'ĩiɛ.
  tcz-CHONGTHU: Igamsung’u akhokal Beth-shemesh lang ajot a ahile genthei na teho
    hin Pathen khut a kon ahi ti hiche a kona chu hetthei ahi, amavang ache lou tah’a
    ahivangle, igamnao chu ama khut ahipoi ti kihetdoh na ahi,” atiuve.
  mar-mar: आणि पाहा, बेथ-शेमेशाकडे त्याच्या मार्गाने तो गेला, तर ज्याने आम्हावर हे
    मोठे अरिष्ट लावले आहे तो परमेश्वरच आहे हे जाणा; त्याउलट, जर गेला नाही, तर जे आम्हासोबत
    घडले ती आकस्मित घटना आहे असे आम्ही समजू.”
  qub-qub: Maypa aywashantapis musyanayquipaj ricapanqui. Chay carrëta Bet-semes marcaman
    näni aywajpa aywaptenga rasunpami Israelcunapa Diosnin castigamashcanchi. Mana
    chaypa aywaptenga musyashunmi pay mana castigamashanchïta. Chayrämi musyashun
    cay gueshyaga jina cashanta.»
  bqp-bqp: àgↄ̃ gwa. Tó àkpatii pì a bùsu zɛ́ sɛ̀ àtɛn gɛ́ Bɛsɛmɛsi kpa, àkũ mɛ́
    à kisira zↄ̃kↄ̃ↄ pìi zĩ̀wá. Tó adi sɛ́tɛ gwe sↄ̃ro, ónigↄ̃ dↄ̃ kũ àkũ mɛ́ à
    ↄ tↄ̃̀wáro, yã mɛ́ à sù lɛ.
  hat-hat: N'a rete ap gade l' ale. Si nou wè l' pran chemen moute lavil Bèt-Chemèch,
    n'a konnen se Bondye pèp Izrayèl la ki te voye tout malè sa yo sou nou. Men si
    li pran yon lòt wout, lè sa a n'a konnen malè sa yo pa t' soti nan li. Se te devenn
    pa nou.
  eng-BSB: but keep watching it. If it goes up the road to its homeland, toward Beth-shemesh,
    it is the LORD who has brought on us this great disaster. But if it does not,
    then we will know that it was not His hand that punished us and that it happened
    by chance.”
  tod-tod: 'Wa losu, wo ɗa wɛlɛ nikɛiti ba. Ni ta liina ga Izelayɛle yooi zu ʋele,
    kwɛpelema ʋelei, ʋɛ ʋele Ɓɛte-Seemɛse ná, wa kwɛɛ naazu, ga Izelayɛle ná-GALAGI
    ɠa é maanɔɠɔi niiti seiɗa ade ma. Kɛlɛ, ni ti la liini ga naa ʋele, ada ɠɛ ma
    naazu: ‹Tɔ laade zee ʋa ɠɛ ade ʋa, kɛlɛ niima vai ʋaaʋɛ nɔ ɓɔɠɔ ʋɛ.› »'
  eng-WEBPB: Behold, if it goes up by the way of its own border to Beth Shemesh, then
    he has done us this great evil; but if not, then we shall know that it is not
    his hand that struck us. It was a chance that happened to us.”
  kbq-kbq: Hagi kva hu'neta negenkeno ana bulimakaomokema Bet-Semesi mopa kazigama
    vanigeta, e'i Ra Anumzamo ama knazana neramie huta antahigahune. Hagi ana'ma osina,
    agraragisa fore nehie huta antahigahune.
  nhe-BL: Huan monequi inquintlachilise. Intla quitoquilise nopa ojtli tlen ajsi altepetl
    Bet Semes ipan nopa tlali campa itztoque israelitame, huajca tijmatise para ininTeco
    israelitame yajaya tlen techtlatzacuiltijtoc. Pero intla ax yase nopona, huajca
    tijmatise para san ica iselti techajsic ni cocolistli tlen fiero.
  bus-bus: àgↄ̃ gwaa. Tó àkpati pì a bùsu zɛ́ sɛ̀ èe gaa Bɛsɛmɛsi kpa, ɛ̃ndɛ̃ àmbe
    à kisia bíta pì zĩ̀wa. Tó èe zɛ́ sɛ́ gwe kpa sↄ̃ro, wégↄ̃ dↄ̃ kɛ̀ àmbe à ↄ tↄ̃̀waro,
    yã bé à sù lɛ.
  gub-BL: Peme'egatu wanehe nehe. Aze tapi'ak oho Mete-Xemez taw kutyr nehe, pekwaw
    putar Tupàn Izaew wazar ko ma'erahy imur kar arer romo heko haw nehe. Aze noho
    kwaw ikutyr wà nehe, nuiko kwaw ko ma'erahy imur kar arer romo. Ur e zanewe, i'i
    wanupe wà.
  eng-DRA: 'And you shall look: and if it go up by the way of his own coasts towards
    Bethsames, then he hath done us this great evil: but if not, we shall know that
    it is not his hand hath touched us, but it hath happened by chance.'
