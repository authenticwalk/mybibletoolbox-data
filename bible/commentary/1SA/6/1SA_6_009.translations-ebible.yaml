  urd-GVU: غور کریں کہ وہ کون سا راستہ اختیار کریں گی۔ اگر اسرائیل کے بیت شمس کی طرف
    چلیں تو پھر معلوم ہو گا کہ رب ہم پر یہ بڑی مصیبت لایا ہے۔ لیکن اگر وہ کہیں اَور
    چلیں تو مطلب ہو گا کہ اسرائیل کے دیوتا نے ہمیں سزا نہیں دی بلکہ سب کچھ اتفاق سے
