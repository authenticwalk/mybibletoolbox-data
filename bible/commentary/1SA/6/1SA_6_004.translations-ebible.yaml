verse: 1SA.006.004
translations:
  mal-C: '“അകൃത്യയാഗമായി ഞങ്ങൾ എന്താണു കൊടുത്തുവിടേണ്ടത്?” എന്നു ചോദിച്ചു. അതിന് അവർ
    ഇപ്രകാരം മറുപടി പറഞ്ഞു: “ഫെലിസ്ത്യഭരണാധിപന്മാരുടെ സംഖ്യയ്ക്കൊത്തവിധം സ്വർണംകൊണ്ടുള്ള
    അഞ്ചുമൂലക്കുരുവും അഞ്ചു സ്വർണ എലിയും കൊടുത്തുവിടണം. കാരണം, ഈ ബാധകൾതന്നെയാണല്ലോ
    നിങ്ങളെയും നിങ്ങളുടെ ഭരണാധിപന്മാരെയും പീഡിപ്പിച്ചിരുന്നത്.'
  deu-TKW: 'Da fragten sie: Was für ein Sühngeschenk sollen wir ihr erstatten? Sie
    antworteten: Entsprechend der Zahl der Fürsten der Philister fünf goldene Pestbeulen
    und fünf goldene Mäuse; denn dieselbe Plage trifft euch wie eure Fürsten.'
  lin-lin: 'Bato ya Filisitia batunaki : — Mbeka ya masumu ya lolenge nini tosengeli
    kobonzela Yawe ? Bazongisaki : — Kolanda motango ya bakambi ya bato ya Filisitia,
    bobonzela Ye biloko mitano ya wolo, oyo ekotalisa bapota ya libumu, mpe bampuku
    mitano ya wolo ; pamba te ezala bino to bakambi na bino, bokweyelaki kaka etumbu
    ya ndenge moko.'
  eng-LSV: And they say, “What [is] the guilt-offering which we send back to Him?”
    And they say, “The number of the princes of the Philistines—five golden lumps,
    and five golden muroids—for one plague [is] to you all, and to your princes,
  eng-GNV: 'Then sayd they, What shalbe the sinne offring, which we shall giue vnto
    it? And they answered, Fiue golden emerods and fiue golden mise, according to
    the number of the princes of the Philistims: for one plague was on you all, and
    on your princes.'
  eng-WEBSTER: 'Then said they, What shall be the trespass-offering which we shall
    return to him? They answered, Five golden emerods, and five golden mice, according
    to the number of the lords of the Philistines: for one plague was on you all,
    and on your lords.'
  nhw-BL: 'Huajca nopa filisteos motlatzintoquilijque: ―¿Huan tlaque tlacajcahualistli
    huelis titemacase para tiquixtlahuase catli tijchijtoque? Huajca quinilhuijque:
    ―Itztoque macuilti filisteo tlayacanani, huajca xijchihuaca macuili tlamantli
    ica oro catli nesis quen nopa cocome catli itoca tumores catli anquipiyaj. Nojquiya
    xijchihuaca macuilti quimichime ica oro quen nopa quimichime catli quitlamiitzquitoque
    totlal. Nopa tlacajcahualistli monequi elis san se para amomasehualhua huan amotlayacancahua
    pampa nochi amojuanti antlaijiyohuíaj san se.'
  swh-ONEN: Wafilisti wakawauliza, “Ni sadaka gani ya hatia tutakayompelekea?” Wakajibu,
    “Majipu matano ya dhahabu na panya wa dhahabu watano, kulingana na idadi ya watawala
    wa Wafilisti, kwa sababu tauni iyo hiyo imewaua ninyi na watawala wenu.
  bba-bba: Mɑ Filisitibɑ bɑ nɛɛ, kɛ̃ɛ nirɑ̀ sɑ ko wɛ̃ su kɑ suuru kɑnɑ. Mɑ bɑ bu sɔ̃ɔwɑ
    bɑ nɛɛ, i bwisinun weenɑsinu koowo wɑsi nɔɔbu kɑ mɑɑ ɡunɔnun weenɑsinu wɑsi nɔɔbu,
    ye kpuro kɑ wurɑ, nɡe mɛ bɛɛ Filisitibɑn sinɑmbɑ ɡeeru nɛ, yèn sɔ̃ bɑrɑ tee terɑ
    tɑ bɛɛ mwɑ kɑ bɛɛn sinɑmbu.
  eng-KJVCPB: 'Then said they, What shall be the trespass offering which we shall
    return to him? They answered, Five golden emerods, and five golden mice, according
    to the number of the lords of the Philistines: for one plague was on you all,
    and on your lords.'
  mpx-mpx: Inoke gamagalau hi nel hi ba, “Hauna mulolu naha patuna Isileli wali Yabowaine
    elana wala gegi molana?” Analiya hi lahe hi ba, “Gold nuku ahe kasiyebwa youlololon
    i ola baliyan kakanununa nimala panuna ge sikokoi kakanununa nimala panuna nuku
    ginolil, ni paolaolaek Pilistiya wala tologugui ali gewi. Kaiwena heliya ge kila
    logabola maisena elana i apapanak-agila.
  luo-luo: Jo-Filistia nopenjo niya, “En misango machal nade mar pwodhruok e ketho
    monego wakowne?” Negidwoko niya, “Dhahabu abich molos machal gi buche gi dhahabu
    abich molos machal gi oyieyo ma kwan-gi rom gi ruodhi mag jo-Filistia, nikech
    masich tuo nomakou kaachiel gi ruodhiu.
  meu-meu: Idia ma e henanadai, eto, Kara dika herahiana na ia ida baia siaia be dahaka?
    Ma e haere, eto, Gudu dikadia ima bona bita ima gold amo ba karadia, Filistia
    lohiadia edia hoho heḡereḡerena, badina be hahedika gorerena be tamona, umui iboumui
    ai latamui ai bona emui lohia latadiai.
  npi-ULB: तब तिनीहरूले भने, “हामीले उहाँलाई फर्काइ रहँदा दोषबलि के हुनुपर्छ?” तिनीहरूले
    जवाफ दिए, “पलिश्तीहरूको शासकहरूको संख्या जति छ त्‍यति नै सङ्‍ख्‍यामा सुनका पाँच
    गिर्खा र सुनका पाँच मूसाहरू बनाउनुहोस् । किनकि तपाईंहरू र तपाईंका शासकहरूलाई त्‍यही
    रूढीले प्रहार गर्‍यो ।
  yor-yor: Àwọn ará Filistini béèrè pé, “Irú ẹbọ ẹ̀bi wo ni kí a fi fún un?” Wọ́n
    dáhùn, “Wúrà oníkókó márùn-ún àti eku ẹ̀lírí wúrà márùn-ún, gẹ́gẹ́ bí iye àwọn
    aláṣẹ Filistini, nítorí àjàkálẹ̀-ààrùn kan náà ni ó kọlù yín àti olórí yín.
  emp-NTPO: 'Pilisteorãba iwid̶isid̶aa: –Mãẽteara ¿cãrẽda idjía diabued̶i?– Ãdjirãba
    panusid̶aa: –Bãrã bororãra juesuma panʌ bẽrã nãwã od̶ida panʌa: oroda edad̶aped̶a
    bãrã cacuad̶e zarega odjacuad̶a quĩrãca juesuma od̶adua. Maʌ̃ awara dadji drua
    ãrĩ b̶ʌ churi quĩrãca juesuma od̶adua. Maʌ̃gʌra israelerã Ãcõrẽa diabued̶adua
    bãrãra, bãrã bororã sid̶a bia mĩga panʌ bẽrã. Mãwã bãrãba unubid̶ia idjida waya
    panʌda. Ãĩbẽrã idjia dadjirãra, dadji ãcõrẽ b̶eada, idjab̶a dadji ẽjũã sid̶a waa
    biẽ́ oẽ́sicada.'
  ind-ind: Lalu raja-raja itu bertanya, “Apakah persembahan penebusan kesalahan yang
    harus kami kirimkan kepada dewa Israel?” Jawab para imam dan tukang ramal itu,
    “Karena kalian adalah lima raja, berikan lima batang emas yang bentuknya seperti
    benjolan yang muncul di tubuh kita, dan lima batang emas berbentuk tikus, sama
    seperti tulah yang sudah menyerang kita dan kelima daerah yang dikuasai oleh kalian.
  pes-OPCB: 'مردم پرسیدند: «چه نوع هدیه‌ای بفرستیم؟» آنها گفتند: «به تعداد رهبران
    فلسطینی‌ها، پنج شیء از طلا به شکل دمل و پنج شیء از طلا به شکل موش که تمام سرزمین
    ما را ویران کرده‌اند، درست کنید و به احترام خدای اسرائیل، آنها را بفرستید تا شاید
    بلا را از شما و خدایان و سرزمین شما دور کند.'
  tgl-ULB: Pagkatapos sinabi nila, “Ano ang dapat na handog pambayad para sa kasalanan
    na ibabalik namin sa kanya?” Sumagot sila, “Limang ginintuang bukol at limang
    ginintuang daga, lima bilang pareho sa bilang ng mga namumuno ng mga Filisteo.
    Para sa parehong salot na nagpahirap sa inyo at sa inyong mga namumuno.
  cbu-NT: Filistewshuchshitisin, Ichee, Apanlleem watsiyun izamzamaam ¿mayaja panachini?
    táranganaya. Apanllputspanshitisin urkar, Apanlleem wayamaam zandkus, oroo yáyarus,
    putut ashiritam zameetpat tinangints. Sheerus, zameetpatatam tsumbicheemshat tinangtamtsa,
    saama Filistewshucheemis kurakis. Watam siy kurakis anumuntam tsutashish kiyung
    kachiyaksawa.
  hui-hui: Ogoninaga irane ibuhondo mbirale mbira bame agi ale yalu pelamabe, lalu
    wali agalime hale hene. Hale hayagola tigua ladai bialu lalu, Ngolome wabini moge
    ale duriali mende ngolome wabini huru ale duria lowa Pilidialinaga kini karu ta
    howa mbira mbira degedege wabu yalu pelalimu, lene. Homolene tara tara ogonime
    dege tí bibahendehondobi kini duriali karuhondobi ibilayagoni.
  mya-mya: ဖိ​လိတ္တိ​ခေါင်း​ဆောင်​များ​က``ငါ​တို့​သည် အ​ဘယ်​ပူ​ဇော်​သကာ​ကို​ပေး​လှူ​ရ​ပါ​မည်
    နည်း'' ဟု​မေး​ကြ​လျှင် သူ​တို့​က``သင်​တို့​သည်​ဘု​ရင်​ငါး​ပါး​ကို​တစ် ပါး​လျှင်
    ရွှေ​အ​နာ​စိမ်း​ရုပ်​ငါး​ခု​နှင့်​ရွှေ​ကြွက် ရုပ်​ငါး​ခု​ပြု​လုပ်​၍​ပေး​လှူ​ရ​ကြ​မည်။
    ဘု​ရင် ငါး​ပါး​နှင့်​သင်​တို့​အ​ပေါင်း​သည် ကပ်​ရော​ဂါ တစ်​မျိုး​တည်း​သင့်​ရ​ကြ​သည်​ဖြစ်​ရာ၊-
  bod-N: ཡང་ཕེ་ལེ་ཤེད་པ་དག་གིས། དགོངས་དག་གི་མཆོད་པ་དེ་ཅི་ཡིན་ནམ་ཞེས་དྲིས་པའི་ལན་དུ་མོ་པ་ཚོ་ན་རེ།
    ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་ཀྱི་གྲངས་ཀ་བཞིན་དུ། གསེར་གྱི་གཞང་འབྲུམ་ལྔ་དང་། གསེར་ནས་བཟོས་པའི་བྱི་བ་ལྔ་ཕུལ་ཞིག
    གང་ལ་ཞེ་ན། ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་འགོ་དཔོན་ལ་ནད་ཡམས་གཅིག་མཚུངས་ཕོག་པའི་ཕྱིར་རོ།
    །
  sna-sna: VaFiristia vakabvunza vakati, “Chipiriso chemhosva chatinofanira kumutumira
    ndecheiko?” Vakapindura vachiti, “Mamota mashanu egoridhe nembeva shanu dzegoridhe,
    zvichienderana nouwandu hwavatongi vavaFiristia, nokuti nedenda rimwe chetero
    akakurovai imi navatongi venyu.
  spa-BLM: 'Entonces dijeron: “¿Cuál debe ser la ofrenda por la culpa que le devolveremos?”
    Dijeron: “Cinco tumores de oro y cinco ratones de oro, por el número de los señores
    de los filisteos; porque una sola plaga fue sobre todos vosotros y sobre vuestros
    señores.'
  cac-cac: —¿Tas vach' scac' stojol co mul chi' jun? xchi eb'. —Aq'uec oyeoc oro icha
    yilji yab'il quisc'oy chi', junjun yic junjun eb' eyajalil. Tzeyac'anpax oyeoc
    oro icha yilji noc' ch'oov, yujto te ya eyaj yuj noc' yed' eb' eyajalil tic.
  swh-ULB: Ndipo wakawauliza, “Sadaka ya hatia itakuwa nini kwamba tunampelekea?”
    Wakawajibu, “Majipu matano ya dhahabu na panya watano wa dhahabu, Idadi hiyo ya
    watano ni sawa na idadi ya viongozi wa Wafilisti. Kwa sababu tauni ya aina moja
    iliwashambulia ninyi na viongozi wenu.
  bel-bel: 'І сказалі яны: якую ахвяру павіннасьці мусім прынесьці мы Яму? Тыя сказалі:
    па ліку ўладароў Філістымскіх пяць нарасьцяў залатых і пяць мышэй залатых; бо
    кара адна на ўсіх вас і на ўладарах вашых;'
  deu-ELBBK: 'Und sie sprachen: Was ist das Schuldopfer, das wir ihm erstatten sollen?
    Und sie sprachen: Nach der Zahl der Fürsten der Philister, fünf goldene Beulen
    und fünf goldene Mäuse; denn einerlei Plage habt ihr alle und eure Fürsten.'
  mbb-OT: Ne mid-insà kes menge Filistihanen, “Hengkey he pemuhat is ibpeuwit dey
    he ibayad te salè dey kandin?” Midtavak kes menge memumuhat wey menge veyilan
    te, “Diyun kew te lelima he vulawan he purma te levag wey lelima he vulawan he
    purma te rumat, su lelima is kezakel te menge pengulu tew, ne levag is kezeetan
    he neeǥiyan tew wey te menge pengulu tew, wey zuen daan menge rumat he mid-uwit
    te kezeetan kayi te nasyun tew. Ihalad niw heini su wey meveǥayi te zengeg is
    Megbevayà te Israel, su kela ke ed-engkezan kiw zin en te edsilut, wey is menge
    ed-ezapen tew, wey is nasyun tew.
  mal-2015: 'ഞങ്ങൾ അവന്നു കൊടുത്തയക്കേണ്ടുന്ന പ്രായശ്ചിത്തം എന്തു എന്നു ചോദിച്ചതിന്നു
    അവർ പറഞ്ഞതു: ഫെലിസ്ത്യ പ്രഭുക്കന്മാരുടെ എണ്ണത്തിന്നു ഒത്തവണ്ണം പൊന്നുകൊണ്ടു അഞ്ചു
    മൂലക്കുരുവും പൊന്നുകൊണ്ടു അഞ്ചു എലിയും തന്നേ; നിങ്ങൾക്കെല്ലാവർക്കും നിങ്ങളുടെ
    പ്രഭുക്കന്മാർക്കും ഒരേ ബാധയല്ലോ ഉണ്ടായിരുന്നതു.'
  rmc-rmc: 'O Filišťinci phučle: „Savi obeta kampel te bičhavel vaš amaro binos?“
    On odphende: „Pandž somnakune vredi the pandž somnakune miši; vaš dojekh filišťiňiko
    vodcas po jekh, bo odi bibach, so avľa pre tumende, avľa the pre tumare vodci.'
  pes-OPV: 'ایشان گفتند: «چه قربانی جرم برای اوبفرستیم؟»'
  ron-1924: 'Филистений ау зис: „Че жертфэ пентру винэ сэ-Й адучем?” Ей ау рэспунс:
    „Чинч умфлэтурь де аур ши чинч шоаречь де аур, дупэ нумэрул домниторилор филистенилор,
    кэч ачеяшь урӂие а фост песте вой тоць ши песте домниторий воштри.'
  ben-OBCV: ফিলিস্তিনীরা জিজ্ঞাসা করল, “তাঁর কাছে আমরা কী রকম দোষার্থক-নৈবেদ্য পাঠাব?”
    তারা উত্তর দিল, “ফিলিস্তিনী শাসনকর্তাদের সংখ্যানুসারে পাঁচটি সোনার আব এবং পাঁচটি
    সোনার ইঁদুর, কারণ একই আঘাত তোমাদের উপর ও তোমাদের শাসনকর্তাদের উপরও নেমে এসেছে।
  som-som: Oo markaasay yidhaahdeen, Qurbaanka xadgudubka ee aannu u celin doonaa
    muxuu noqon doonaa? Oo iyana waxay yidhaahdeen, Madaxda reer Falastiin inta tiradoodu
    tahay oo dhammu ha bixiyeen shan kasoobax oo dahab ah, iyo shan jiir oo dahab
    ah; waayo, idinka iyo madaxdiinnaba isku belaayaa idinku wada dhacday.
  lat-VUC: 'Qui dixerunt: Quid est quod pro delicto reddere debeamus ei? Responderuntque
    illi:'
  eng-ASVBT: Then said they, What shall be the trespass offering which we shall return
    to him? And they said, Five golden tumors, and five golden mice, according to
    the number of the lords of the Philistines; for one plague was on you all, and
    on your lords.
  ita-1885: 'Ed essi dissero: Quale offerta per la colpa gli pagheremo noi? E quelli
    dissero: Cinque morici d''oro, e cinque topi d''oro, secondo il numero de'' principati
    de'' Filistei; perciocchè una stessa piaga è stata sopra tutti i Filistei, e sopra
    i vostri principi.'
  eng-LXXUP: And they say, What is the offering for the plague which we shall return
    to it? and they said,
  eng-ULB: Then they said, “What should the guilt offering be that we are returning
    to him?” They replied, “Five golden tumors and five golden mice, five being the
    number that is the same as the number of the rulers of the Philistines. For the
    same plague afflicted you and your rulers.
  spa-VBL: “¿Qué clase de ofrenda por la culpa debemos enviarle?” , preguntaron los
    filisteos. “Cinco objetos de oro en forma de tumor y cinco ratas de oro que representen
    el número de gobernantes de los filisteos”, respondieron. “La misma plaga los
    atacó a ustedes y a sus gobernantes.
  fra-_FOB: 'Et ils dirent: Quelle offrande lui payerons-nous pour le délit? Et ils
    répondirent: D''après le nombre des princes des Philistins, cinq hémorrhoïdes
    d''or, et cinq souris d''or; car une même plaie a été sur vous tous, et sur vos
    princes.'
  mal-mal: '“ഞങ്ങൾ അവന് കൊടുത്തയക്കേണ്ട പ്രായശ്ചിത്തം എന്ത്?” എന്ന് ചോദിച്ചതിന് അവർ
    പറഞ്ഞത്: “ഫെലിസ്ത്യ പ്രഭുക്കന്മാരുടെ എണ്ണത്തിനനുസരിച്ച് സ്വർണ്ണം കൊണ്ടുള്ള അഞ്ച്
    മൂലക്കുരുക്കളും, സ്വർണ്ണം കൊണ്ടുള്ള അഞ്ച് എലികളും കൊടുക്കണം; നിങ്ങൾക്കും നിങ്ങളുടെ
    പ്രഭുക്കന്മാർക്കും ഒരേ ബാധ ആയിരുന്നല്ലോ ഉണ്ടായിരുന്നത്.'
  urd-GVR: Filistiyoṅ ne pūchhā, “Ham use kis qism kī qusūr kī qurbānī bhejeṅ?” Unhoṅ
    ne jawāb diyā, “Filistiyoṅ ke pāṅch hukmrān haiṅ, is lie sone ke pāṅch phoṛe aur
    pāṅch chūhe banwāeṅ, kyoṅki āp sab is ek hī wabā kī zad meṅ āe hue haiṅ, ḳhāh
    hukmrān hoṅ, ḳhāh riāyā.
  suz-BL: मिनु मेकोपुकीम “गो दोस आ पर्बम मार चढ़ेतीक सोइक्‍नीकी?” दे हिल्‍लो पामे
    बाक्‍त। मिनु मेकोपुकीम “५ ओटा सुन के कान नु ५ ओटा सुन के यिच, इन ५ जना ठेयब मुर
    खोदेंशो पा नु इन कली श्‍येत गे‍ब कान खोदेंशो पा सोइक्‍तीन। यहोसु १३:३
  ita-1927: 'Essi chiesero: “Quale offerta di riparazione gli offriremo noi?” Quelli
    risposero: “Cinque emorroidi d’oro e cinque topi d’oro, secondo il numero dei
    principi dei Filistei; giacché una stessa piaga ha colpito voi e i vostri principi.'
  ckb-ckb: 'پرسییان: «ئەو قوربانی تاوانە چییە کە بۆی بگەڕێنینەوە؟» ئەوانیش وەڵامیان
    دایەوە: «بەپێی ژمارەی حوکمڕانە فەلەستییەکان، پێنج پارچە زێڕ لە شێوەی ئاوسان و
    پێنج جرجی زێڕین، چونکە خۆتان و حوکمڕانەکانتان تووشی هەمان دەرد بوون.'
  eng-BBE: 'Then they said, What sin-offering are we to send to him? And they said,
    Five gold images of the growths caused by your disease and five gold mice, one
    for every lord of the Philistines: for the same disease came on you and on your
    lords.'
  kan-OKCV: ಆಗ ಅವರು, “ದೋಷಪರಿಹಾರ ಕಾಣಿಕೆಗಾಗಿ ನಾವು ಅದರ ಸಂಗಡ ಕಳುಹಿಸತಕ್ಕದ್ದೇನು?” ಎಂದರು.
    ಅದಕ್ಕವರು, “ನಿಮಗೂ ನಿಮ್ಮ ಪ್ರಭುಗಳಿಗೂ ಒಂದೇ ವಿಧ ವ್ಯಾಧಿಯಿರುವುದರಿಂದ ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳ
    ಸಂಖ್ಯೆಗೆ ಸರಿಯಾಗಿ ಒಬ್ಬೊಬ್ಬರಿಗೆ ಬಂಗಾರದ ಐದು ಗಡ್ಡೆಗಳನ್ನು ಮತ್ತು ಬಂಗಾರದ ಐದು ಇಲಿಗಳನ್ನೂ
    ಕಳುಹಿಸಿರಿ.
  tam-2017: 'அதற்கு அவர்கள்: குற்றநிவாரணக் காணிக்கையாக நாங்கள் அவருக்கு எதைச் செலுத்தவேண்டும்
    என்று கேட்டதற்கு, அவர்கள்: உங்கள் எல்லோருக்கும் உங்கள் அதிபதிகளுக்கும் ஒரே வாதை
    உண்டானதினால், பெலிஸ்தர்களுடைய அதிபதிகளின் எண்ணிக்கைக்குச் சரியாக மூலவியாதியின்
    சாயலின்படி செய்த ஐந்து பொன் சிலைகளும், பொன்னால் செய்த ஐந்து சுண்டெலிகளும் செலுத்தவேண்டும்.'
  spa-RV-1909: 'Y ellos dijeron: ¿Y qué será la expiación que le pagaremos? Y ellos
    respondieron: Conforme al número de los príncipes de los Filisteos, cinco hemorroides
    de oro, y cinco ratones de oro, porque la misma plaga que todos tienen, tienen
    también vuestros príncipes.'
  ron-BTF: 'Atunci ei au spus: Care să fie ofranda pentru fărădelege pe care să i-o
    întoarcem? Iar preoții au răspuns: Cinci tumori de aur și cinci șoareci de aur,
    conform cu numărul domnilor filistenilor, pentru că o singură plagă a fost peste
    voi toți și peste domnii voștri.'
  eng-WEBP: Then they said, “What should the trespass offering be which we shall return
    to him?” They said, “Five golden tumors and five golden mice, for the number of
    the lords of the Philistines; for one plague was on you all, and on your lords.
  eng-FBV: “What kind of guilt offering should we send back to him?” asked the Philistines.
    “Five gold objects in the shape of the swellings, and five gold rats representing
    the number of rulers of the Philistines,” they replied. “The same plague attacked
    both you and your rulers.
  nld-1939: 'Ze zeiden nu: Wat voor een zoenoffer moeten we haar brengen? Ze antwoordden:
    Naar het aantal van de Filistijnse tyrannen: vijf gouden aambeien en vijf gouden
    muizen, want dezelfde plaag heeft allen getroffen, volk zowel als tyrannen.'
  nch-BL: 'Huajca nopa filisteos motatzintoquilijque: ―¿Huan taya tacajcahualisti
    huelis titemacase para tiquixtahuase cati tijchijtoque? Huajca quinilhuijque:
    ―Itztoque macuilti filisteo tayacanani, huajca xijchihuaca macuili tamanti ica
    oro cati nesis quej nopa cocome cati itoca tumores cati anquipiyaj. Nojquiya xiquinchihuaca
    macuilti quimichime ica oro quej nopa quimichime cati quitamiitzquitoque total.
    Nopa tacajcahualisti monequi elis san se para amomasehualhua huan amotayacancahua
    pampa nochi amojuanti anquiijyohuíaj san se.'
  vie-1934: 'Chúng nó hỏi: Của lễ chi chúng ta phải trả cho Ngài đặng chuộc lỗi? Đáp
    rằng: Năm cái hình trĩ lậu bằng vàng, và năm con chuột bằng vàng, theo số quan
    trưởng của dân Phi-li-tin, vì hết thảy các ngươi, và các quan trưởng của các ngươi
    đều bị đồng một tai họa.'
  hin-CV: तब उन्होंने पूछा, “क्या होगी वह दोष बलि जो हम उसके साथ भेजेंगे?” उन्होंने
    उत्तर दिया, “देखिए, आप पांच फिलिस्तीनी शासक हैं. तब कुन्दन से बनी गिल्टियों की
    पांच मूरतें तथा कुन्दन के ही बने हुए पांच चूहे; क्योंकि आप पर और आपके अगुओं पर
    उसी महामारी का प्रहार हुआ है.
  spa-BES: 'Entonces ellos dijeron: ¿Qué ofrenda por el pecado debemos enviarle? Y
    dijeron: Cinco imágenes de oro de los tumores causados por su enfermedad y cinco
    ratones de oro, uno para cada jefe de los filisteos, porque la misma enfermedad
    vino sobre ustedes y sobre sus jefes.'
  tdx-tdx: 'Aa le hoe iereo: Ino o engan-kakeo hampolieñe ama’eo? Le hoe iereo: Fibokalirañe
    volamena lime, naho kotika volamena lime ty ami’ty ia’ o talèn-te-Pilistio; fa
    angorosy raike ty tama’ areo iaby naho amo talè’ areoo.'
  tha-KJV: และเขากล่าวว่า “จัดอะไรเป็นเครื่องบูชาไถ่การละเมิดเล่า ที่​เราจะต้องถวายให้​พระองค์​”
    เขาทั้งหลายตอบว่า “ลู​กร​ิดสีดวงทวารขั้​นร​ุนแรงทองคำห้าลู​กก​ับหนูทองคำห้าตัว
    ตามจำนวนเจ้านายแห่งคนฟีลิสเตีย เพราะว่าโรคอย่างเดียวกันนั้นติดต่อท่านทั้งหลายและเจ้านายด้วย
  por-BR-2018: 'E eles disseram: E que será a expiação que lhe pagaremos? E eles responderam:
    Conforme o número dos príncipes dos filisteus, cinco chagas de ouro, e cinco ratos
    de ouro, porque a mesma praga que todos têm, têm também vossos príncipes.'
  deu-ELO: 'Und sie sprachen: Welches ist das Schuldopfer, das wir ihm erstatten sollen?
    Und sie sprachen: Nach der Zahl der Fürsten der Philister, fünf goldene Beulen
    und fünf goldene Mäuse; denn einerlei Plage habt ihr alle und eure Fürsten.'
  eng-WYC-2018: And they said, What is it, that we ought to yield to him for (the)
    trespass? And they answered to them, By the number of the provinces of (the) Philistines,
    ye shall make five golden arses, and five golden mice; for one vengeance was to
    all (of) you, and to your wise men, either princes.
  epo-epo: 'Kaj ili diris: Kian prokulpan oferon ni repagu al Li? Kaj tiuj diris:
    Laŭ la nombro de la estroj de la Filiŝtoj kvin orajn tuberojn kaj kvin orajn musojn;
    ĉar la sama frapo trafis vin ĉiujn kaj viajn estrojn.'
  uig-PIN: 'Ular: — Biz nemini itaǝtsizlik ⱪurbanliⱪi ⱪilip ǝwǝtimiz? — dǝp soridi.
    Ular: — Filistiylǝrning ƣojilirining sani bǝx; xunga bǝx altun ⱨürrǝk wǝ bǝx altun
    qaxⱪan yasap ǝwǝtinglar; qünki silǝrgǝ wǝ ƣojanglarƣa ohxaxla bala-ⱪaza qüxti.'
  beo-beo: “Ninia da adi su legele iagama:bela:?” Dunu ilia da adole boba:i. Ilia
    da adole i, “Filisidini hina bagade dunu biyale amo defele gouli hamoi momahoi
    biyale amola Filisidini hina bagade dunu defegagale gouliga hamoi ilogoso amane
    ima. Bai Hina Gode da amo se nabasu dili huluanema amola hina bagade dunu biyale
    amo huluane iagagai.
  tpi-OTNT: Na ol manmeri i tok, “Bai mipela i salim wanem ofa long God?” Na ol pris
    na glasman i tok, “Kisim gol na wokim 5-pela piksa bilong buk i bin kamap long
    skin bilong yupela na 5-pela piksa bilong rat, na salim i go wantaim Bokis Kontrak.
    Namba bilong ol dispela buk na rat i bilong makim ol 5-pela king bilong yumi Filistia.
    Long wanem, wankain bikpela sik i bin kamap long yupela na long ol 5-pela king
    bilong yumi.
  hau-SA: Filistiyawa suka ce, “Wace irin hadaya don laifi za mu aika masa?” Suka
    ce, “Marurai biyar na zinariya da ɓeraye biyar na zinariya bisa ga yawan sarakunan
    Filistiyawa. Saboda annoba iri ɗaya ce ta buga ku da shugabanninku.
  uig-LAT: 'Ular: — Biz némini itaetsizlik qurbanliqi qilip ewetimiz? — dep soridi.
    Ular: — Filistiylerning ghojilirining sani besh; shunga besh altun hürrek we besh
    altun chashqan yasap ewetinglar; chünki silerge we ghojanglargha oxshashla bala-qaza
    chüshti.'
  nde-nde: AmaFilistiya abuza athi, “Ngumnikelo bani wecala okumele siwuthumele kuye
    na?” Baphendula bathi, “Amathumba egolide amahlanu lamagundwane egolide amahlanu,
    kusiya ngenani lababusi bamaFilistiya, ngoba isifo sinye sihlasele lina kanye
    lababusi benu.”
  ton-ton: Pea naʻa nau pehē, “Ko e hā ʻae feilaulau ʻi he angahala ʻaia te mau ʻatu
    kiate ia?” Pea naʻa nau tala, “Ko e meaʻi koula ʻe nima, mo e kumā koula ʻe nima,
    ʻo fakatatau ki he houʻeiki Filisitia ʻe toko nima; he ko e hangatāmaki pē taha
    naʻe ʻiate kimoutolu kotoa pē, pea ʻi homou houʻeiki.
  ces-1613: 'I řekli: Jakáž jest to obět za hřích, kterouž jí dáti máme? Odpověděli:
    Vedlé počtu knížat Filistinských pět zadků zlatých a pět myší zlatých; nebo rána
    jednostejná jest na všechněch, i na knížatech vašich.'
  eng-WMB: Then they said, “What should the trespass offering be which we shall return
    to him?” They said, “Five golden tumors and five golden mice, for the number of
    the lords of the Philistines; for one plague was on you all, and on your lords.
  tam-TCV: அதற்குப் பெலிஸ்தியர், “நாங்கள் குற்றநிவாரண காணிக்கையாக அவருக்கு எதை அனுப்பலாம்?”
    என்று கேட்டார்கள். அதற்கு அவர்கள், “உங்களுக்கும் உங்கள் தலைவர்களுக்கும் ஒரே வாதை
    உண்டானதால், பெலிஸ்தியரின் ஆளுநர்களின் எண்ணிக்கைப்படி தங்கத்தினால் கட்டி வடிவத்தில்
    ஐந்து உருவங்களையும் ஐந்து எலிகளையும் செய்து அவற்றை அனுப்புங்கள்.
  ceb-ULB: Unya miingon sila, “Unsa man ang kinahanglan nga ihalad alang sa sala kung
    ibalik kini kaniya?” Mitubag sila, “Lima ka bulawan nga mga hubag ug lima ka bulawan
    nga nagpormag ilaga, lima sama sa gidaghanon sa mga pangulo sa mga Filistihanon.
    Tungod kay samang katalagman ang gihampak kaninyo ug sa inyong mga pangulo.
  pol-UBG: 'I powiedzieli: Jaką ofiarę za grzech mamy mu złożyć? Odpowiedzieli: Według
    liczby książąt filistyńskich pięć wrzodów złotych i pięć myszy złotych. Ta sama
    bowiem plaga dotknęła was wszystkich i waszych książąt.'
  agr-agr: 'Tusa tiajam dita aimainak: “Tujash ¿ii pegkegchau takamsamunum kajegtamak
    suwimka amasai tusaish wajig sumainaitji?” tuidau. Tusa tiagtai sacerdote aidau
    aimainak: “Atumi apujum cinco aina dutiksagmek oro jukijum imumjai betek dakumkajum
    cinco najanatajum. Tuja nuigtu cinco katip dakumkajum dushakam orojai najanamu
    awetitajum, wagki atumek atumi apuji aina nujai jinuidau asajum.'
  kyc-kyc: Wambu dupwame aki bange lapo mairamase? leyami. Dokopa nakamame isingi
    lao, Kana golome amungi yale wasisi kingi pakipi dee golomeko wii yale wasisi
    kingi pakipi pipala Pilisitia kiŋi kingi pakiko dusipana suu pyao mairami, leyami.
    Nakama randa nyiyaminyi dokoko Pilisitia kiŋi kingi paki dupwa keta epeya.
  urd-GVU: فلستیوں نے پوچھا، ”ہم اُسے کس قسم کی قصور کی قربانی بھیجیں؟“ اُنہوں نے
    جواب دیا، ”فلستیوں کے پانچ حکمران ہیں، اِس لئے سونے کے پانچ پھوڑے اور پانچ چوہے
    بنوائیں، کیونکہ آپ سب اِس ایک ہی وبا کی زد میں آئے ہوئے ہیں، خواہ حکمران ہوں،
    خواہ رعایا۔
  deu-1912: 'Sie aber sprachen: Welches ist das Schuldopfer, das wir ihm geben sollen?
    Sie antworteten: Fünf goldene Beulen und fünf goldene Mäuse nach der Zahl der
    fünf Fürsten der Philister; denn es ist einerlei Plage gewesen über euch alle
    und über eure Fürsten.'
  ntj-ntj: '@see-verse:1SA.006.003'
  kan-2017: ಜನರು, “ನಾವು ಪ್ರಾಯಶ್ಚಿತ್ತಾರ್ಥವಾಗಿ ಏನು ಕಳುಹಿಸಬೇಕು?” ಎಂದು ಕೇಳಲು ಅವರು, “ನಿಮಗೂ
    ನಿಮ್ಮ ಪ್ರಭುಗಳಿಗೂ ಒಂದೇ ವಿಧವಾದ ವ್ಯಾಧಿ ಇರುವುದರಿಂದ ಪ್ರಭುಗಳ ಸಂಖ್ಯೆಗೆ ಸರಿಯಾಗಿ ಬಂಗಾರದ
    ಐದು ಗಡ್ಡೆಗಳನ್ನೂ, ಬಂಗಾರದ ಐದು ಇಲಿಗಳನ್ನು ಮಾಡಿಸಬೇಕು.
  yap-yap: Miyad fith ni lungurad, “Mang mit i tow’ath ni nggu pi’ed nge yan ngak?”
    Miyad fulweg ni lungurad, “Lal i gol ni kan ngongliy ni bod ya’an e bir nge lal
    i gol ni ya’an e boro’, nra reb ma pa’ reb e pi pilung ko pi Filistine. Ya ta’ab
    mit i gafgow e be pi’ nge yib ngomed ni gimed gubin nge ngak fa lal i pilung ko
    Filistine.
  hlt-MCSB: Te dongah, “A taengah n'thuung ham te mebang hmaithennah nim?,” a ti uh.
    Te vaengah, “Philisti boei tarhing la sui rhilcolh panga neh sui su panga tah
    amih boeih neh na boei rhoek kah lucik dongah pakhat la pae saeh.
  mdy-ETH: ዴራ ዒማና፦ «ኑኡኮ ዻቢንቶሮ ዒንጎ ባኣዚ ማሂ ዓይጎ ኑ ዒንጊ ዳኮንዶይ?» ጌይ ዖኦጬኔ። ቄኤሶንታ ዦዎንታ ማሃዖ፦
    «ዑፃ ኬስካ ዱንጮና ኪፆና ማሊሲ ዎርቄና ኮሾና ዶንጎ ናኣቦ፤ ሃሣ ፒሊስፄኤሜ ዓሶ ካኣቶ ሚርጉሞጉዴያ ሂኢፂ ማሊሲ ዎርቄና ማዦና
    ዶንጎ ናኣቦ ማዓንዳያ ኮይሳኔ፤ ዬይ ዒንሢ ቢያሢንታ ዒንሢኮ ዶንጎ ካኣቶንታይዳ ዳኪንቴ ዶርዓሢ ፔቴ ማዔሢሮኬ።
  twi-ASANTE: Wɔbisaa sɛ, “Ɛnneɛ, na afɔdie afɔdeɛ bɛn na yɛmfa nkɔ?” Na wɔka kyerɛɛ
    wɔn sɛ, “Esiane sɛ ɔyaredɔm no abɔ mo ne mo sodifoɔ baanum enti, monyɛ sikakɔkɔɔ
    te sɛ mpɔmpɔ sɛso enum ne sikakɔkɔɔ akusie sɛso enum te sɛ deɛ sodifoɔ no dodoɔ
    teɛ.
  eng-WEBU: Then they said, “What should the trespass offering be which we shall return
    to him?” They said, “Five golden tumors and five golden mice, for the number of
    the lords of the Philistines; for one plague was on you all, and on your lords.
  bvr-bvr: Birripa aburr-yinagata, “Mun-gata mun-nga ngayburrpa barra nyibi-jerrma
    nula?” “Minyja aburr-goyburrpa mu-ngoyurra aburr-jirra ana-gorrburrwa aburr-gata
    abirri-jirrapa abirri-jirrapa an-ngardapa nyirrbi-rrimanga rrapa birripa burr-guta
    gun-gata gun-gora nyirr-burnda gu-nirra.
  wal-wal: Yaagin Pilisxxeema asati, “Nuuni ayyo yeddanau bessiya mooruwaa yarshshoi
    aibee?” yaagidi oichchidosona. Oichchin eti, “Inttenanne intte halaqata gakkida
    boshai issuwaa gidiyo gishshau, Pilisxxeema halaqatu qoodaadan ichchashu worqqa
    kixatanne ichchashu worqqa ecereta yeddite.
  spa-PDDPT: 'Y ellos preguntaron: ¿Cuál será la ofrenda por la culpa que le debemos
    enviar? Y respondieron: Cinco tumores de oro y cinco ratones de oro, según el
    número de los jefes de los filisteos, por cuanto una misma plaga estuvo sobre
    todos ustedes y sus jefes.'
  gun-gun: 'Ha''e ramo oporanduve ju okuapy: — Mba''e nunga ''rã tu orereko vaia rekovia
    rome''ẽ? Ha''e kuery ombovai: — Filisteu kuery yvatekueve mbovy pa ikuaia rami
    vy peme''ẽ ''rã peteĩ nhiruĩ tuguy rape mbopeupaa ra''angaa ha''e peteĩ nhiruĩ
    anguja ra''angaa ouro guigua meme, mba''eta tekoaxy pende''áry ha''e yvatekueve
    ikuai va''e áry ou va''ekue ma peteĩ''i regua.'
  agu-BL: —¿Poro mbi'tz lkoy tetz Ryos? che'ch. —Oywok nin o' teblal tumor yi oro
    cun, jun tetz jujun wi'tz itajcawil, nin o' teblal itx'ij tetz oro cun, na nicy'nintu'
    ya'bil na cxtzan tan tijle'n scyuch' yi e' wi'tz itajcawil.
  ilo-ULB: Ket kinunada, “Ania ti umno a daton a pangsupapak iti basol nga ipakuyogmi
    iti isublimi kenkuana?” Insungbatda, “Lima a balitok a sinan-letteg ken lima a
    balitok a sinan-marabutit, lima a kas iti bilang dagiti mangidadaulo kadagiti
    Filisteo. Ta isu met laeng a didigra ti nangparigat kadakayo ken kadagiti mangidadauloyo.
  kpg-kpg: Gei nia daangada ga heeu, “Di kisakis aha dela belee hai go gimaadou e kae
    dalia?” Gei digaula ga helekai, “Nia dama gimoo goolo e lima ge e lima goolo be
    nia magi buu dagidahi mai i nia king dogolima o Philistia, idimaa go tagadilinga
    magi dela ne tale adu gi goodou, dela hogi gi nia king dogolima o Philistia.
  uig-ARA: 'ئۇلار: ــ بىز نېمىنى ئىتائەتسىزلىك قۇربانلىقى قىلىپ ئەۋەتىمىز؟ ــ دەپ
    سورىدى. ئۇلار: ــ فىلىستىيلەرنىڭ غوجىلىرىنىڭ سانى بەش؛ شۇڭا بەش ئالتۇن ھۈررەك
    ۋە بەش ئالتۇن چاشقان ياساپ ئەۋەتىڭلار؛ چۈنكى سىلەرگە ۋە غوجاڭلارغا ئوخشاشلا بالا-قازا
    چۈشتى.'
  sus-sus: Filisitakae naxa maxɔrinyi ti, «A lanma muxu xa munse ba yɛtɛ ragbilen
    sɛrɛxɛ ra a bɛ?» E naxa e yaabi, «Wo xa se suuli yailan xɛɛma ra na fi ɲaaxi misaali
    ra. Wo man xa se suuli gbɛtɛ yailan xɛɛma ra ɲɛnɛ misaali ra. Na xasabi nan lanxi
    Filisita mangɛ suulie xasabi ma, gbaloe ragoroxi naxee xa bɔxi ma.
  pon-2006: Aramas ako ahpw idek, “A kisakis dah me se pahn iangahkihla?” Re ahpw
    sapeng, nda, “Mwomwen kitik kohl limau oh mwomwen mwpwos kohl limau, ehuehu ong
    emen nanmwarkien Pilisdia. Pwe soangen soumwahwohte lelohng kumwail oh pil lelohng
    nanmwarkien Pilisdia ko.
  jae-jae: Êsêac têtu kênac kêtiam gebe” Aêac anac da tauŋ ŋa asageŋ.” Tec êsêac sêjô
    êsêac aweŋ gebe “Kamocmatu ŋakatu gold lemeŋteŋ to moadec ŋakatu lemeŋteŋ êtôm
    lau Pilisti nêŋ gôliŋwaga nêŋ namba gebe gêŋwapac tonaŋ kêtap amac to nêm gôliŋwaga
    sa kêtôm taugeŋ.
  ksd-ksd: 'Ma dia ga titir: Ma ava bar ra varporong avet a tul tar ia pirana? Ma
    dia ga biti: Avat a pait ta ilima na niung, da ra niung ta ra paka i vavat, ma
    ra goled; ma a ilima na galang bula avat a pait ia ma ra goled; go ra niluluk
    na da ra niluluk ai ra umana luluai Pilistia, tago a kopono mangana minait i ga
    monong avat par.'
  tur-YTC: Sonra, “Ona geri vereceğimiz suç sunusu ne olmalı?” dediler. “Filistliler'in
    beyleri sayısına göre beş altın ur ve beş altın fare; çünkü hepinizin ve beylerinizin
    üzerinde olan bela birdir.
  grc-BRENT: Καὶ λέγουσι, τί τὸ τῆς βασάνου ἀποδώσομεν αὐτῇ; καὶ εἶπαν, κατα ἀριθμὸν
    τῶν σατραπῶν τῶν ἀλλοφύλων πέντε ἕδρας χρυσᾶς, ὅτι πταῖσμα ἐν ὑμῖν καὶ τοῖς ἄρχουσιν
    ὑμῶν καὶ τῷ λαῷ,
  ind-AYT: Orang Filistin berkata, “Apakah kurban penebus salah yang harus dibayar?”
    Mereka menjawab, “Sesuai jumlah raja-raja kota orang Filistin, lima patung borok
    emas dan lima patung tikus emas, sebab tulah yang sama menimpa kamu semua dan
    raja-raja kotamu.
  nya-nya: Afilisti anafunsanso kuti “Kodi ife tipereke nsembe yanji yopepesera machimo?”
    Iwo anayankha kuti, “Mupereke zifanizo zagolide za zithupsa zisanu ndi zamakoswe
    asanu malingana ndi chiwerengero cha akalonga a Afilisti popeza mliri womwewo
    wagwera inu ndi akalonga anu.
  hrv-hrv: 'Oni zapitaše: “Kakvu naknadnicu treba da mu pošaljemo?” Oni odgovoriše:
    “Prema broju filistejskih knezova, pet zlatnih čireva i pet zlatnih štakora, jer
    je ista nevolja na vama i na vašim knezovima.'
  mps-mps: Tama te bidi dabego te po wali, “Te dago magi ofa te Godiba tolaibawe?”
    Tama te pris dabego me, te po page konebo bidi dabe daligo te po wai, “Te gol
    selama, te dage tigide yali dili keni piksa noma a naga, me te bolo piksa noma
    a naga badi nigilama, tama te halobage dali tolao. Te dili keni yali namba me
    te bolo te Filistia dabe dago king a naga te usu nama tiao. Magi baso meni, te
    tobage genuai gasi te dageba, me te dago king a naga bidiba te gasi pedelali.
  tpi-tpi: Na ol manmeri i tok, “Bai mipela i salim wanem ofa long God?” Na ol pris
    na glasman i tok, “Kisim gol na wokim 5-pela piksa bilong buk i bin kamap long
    skin bilong yupela na 5-pela piksa bilong rat, na salim i go wantaim Bokis Kontrak.
    Namba bilong ol dispela buk na rat i bilong makim ol 5-pela king bilong yumi Filistia.
    Long wanem, wankain bikpela sik i bin kamap long yupela na long ol 5-pela king
    bilong yumi.
  dan-1931: 'De spurgte da: “Hvilken Sonegave skal vi give den med tilbage?” Og de
    sagde: “Fem Guldbylder og fem Guldmus svarende til Tallet på Filisterfyrsterne;
    thi det er en og samme Plage, der har ramt eder og eders Fyrster;'
  vie-OVCB: 'Họ hỏi: “Lễ vật chuộc lỗi gồm những gì?” Đáp: “Năm hình bướu trĩ bằng
    vàng và năm con chuột bằng vàng theo số các nhà lãnh đạo Phi-li-tin, vì bệnh dịch
    này gây tai hại cho toàn dân và các nhà lãnh đạo.'
  guj-2017: ત્યારે તેઓએ કહ્યું, “અમે તેમને કેવું દોષાર્થાર્પણ મોકલીએ?” તેઓએ કહ્યું,
    પલિસ્તીઓના અધિકારીઓની ગણના પ્રમાણે સોનાની પાંચ ગાંઠો, સોનાનાં પાંચ ઉંદરો મોકલો;
    કેમ કે તમને સર્વને તથા તમારા અધિકારીઓને એક જ જાતનો રોગ લાગ્યો છે.
  pon-2006A: Aramas ako ahpw idek, “A kisakis dah me se pahn iangahkihla?” Re ahpw
    sapeng, nda, “Mwomwen kitik kohl limau oh mwomwen mwpwos kohl limau, ehuehu ong
    emen nanmwarkien Pilisdia. Pwe soangen soumwahwohte lelohng kumwail oh pil lelohng
