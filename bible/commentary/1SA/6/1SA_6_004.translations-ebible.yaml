  por-BRBSL: 'Então eles disseram: “Qual deve ser a oferta de transgressão que devemos
    devolver a ele”? Eles disseram: “Cinco tumores dourados e cinco ratos dourados,
    pelo número dos senhores dos filisteus; pois uma praga estava sobre todos vocês,
    e sobre seus senhores”.'
  cth-cth: Bang patet e kâtapoe thuengnae hno poe hane teh bangmaw. Ahnimouh ni Filistin
    bawi touk e yit touh, suimarang 5, suimoihnam 5, na patawn awh han. Nangmouh hoi
    nangmae siangpahrangnaw teh patawnae phun touh dueng lah ao dawkvah.
  twi-twi: Wobisae se, “Ɛno de, na afɔdi afɔre bɛn na yɛmfa nkɔ?” Na wɔka kyerɛɛ wɔn
    se, “Esiane sɛ ɔyaredɔm no abɔ mo ne mo asodifo baanum nti, monyɛ sikakɔkɔɔ te
    sɛ pɔmpɔ sɛso anum ne sikakɔkɔɔ akisi sɛso anum te sɛ nea asodifo no dodow te.
  hlt-hlt: Te dongah, “A taengah n'thuung ham te mebang hmaithennah nim?,” a ti uh.
    Te vaengah, “Philisti boei tarhing la sui rhilcolh panga neh sui su panga tah
    amih boeih neh na boei rhoek kah lucik dongah pakhat la pae saeh.
  tbz-SIM: 'Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ bekɛ kɛ dɔ̀: Bɑ mbotí nku ti dò nkɛ́pɑ̃mɛ̀ Kuyie nkɛ́fɔ́ɔ́?
    Bɛbɔɔyɛmbɛ̀ nɛ̀ bɛpɑ̃ɑ̃bɛ̀ kɛ̀ bɛ̀ dɔ̀: Dí kù pɑ̃ yɛsɔɔwèrɛ̀ kɛ̀ yɛ̀ mmɑ̀nnɛ̀
    Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ mɑ̀mɛ̀ kɛ̀ dí mɑ́ mɛsɔɔ nkɛ̀ dɛ̀ ndò nyiti kɛ́mbo dɛ̀nùmmù
    kɛ yɛ̃́ mɛyɛi mmɛmɑ́ɑ̀ mɛɛ̀ di tùɔ̀kɛní díndi nɛ̀ di kó bɛkpɑ̀ɑ̀tìbɛ̀.'
  msy-2020: Ezɨ gumazamiziba kamaghɨn mɨgei, “E osɨmtɨziba agɨvamin ofan manmaghɨn
    garim God danɨngam?” Ezɨ ofa gamir gumaziba ko kukunir gumaziba kamaghɨn mɨgei,
    “E 5plan Filistian gumazir dapaniba iti. E fo, en gumazir dapanir 5pla ko en gumazamiziba
    bar moghɨra arɨmariar ekiar kam iti. Kamaghɨn amizɨ, ia golɨn taba inigh 5plan
    okar ia bativizibar nedaziba, ko 5plan kuarzir en nguazim gasɨghasɨzibar nedazibar
    ingarigh, Godɨn Boksiam sara da amadagh. Egh ia Israelian Godɨn apengan ikɨ. Ia
    kamaghɨn damutɨ, a ti en nguazim ko aseba ko ia sara uam osɨmtɨzir tam e danɨngan
    kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ pɔɔsɑɑ sɩ: Pepenɑɑ kɛ tɩɩ hɑ-ɩ? Ɩlɛnɑ pɑ kɔtǝlɑɑ
    nɑ nɑlɑɑ sɩ: Wʋlɑ pɑɣɑ kɑkpɑsɩ, nɑ wʋlɑ mpiyɑɑ kɑkpɑsɩ nɑ pǝ́ kɛɛsǝnɑ Filiisi
    ɑwulɑɑ kɑkpɑsɩ. Mpi tɔ, kʋtɔŋ kʋlʋmʋɣʋ kpɑnɑ mǝ nɑ mǝ ɑwulɑɑ.'
  azb-azb: 'Filiştlilər soruşdular: «Ona göndərəcəyimiz təqsir təqdimi nə olmalıdır?»
    Kahinlər və baxıcılar belə cavab verdi: «Filiştlilərin ağalarının sayına görə
    beş qızıl şiş surəti ilə beş qızıl siçovul surəti düzəldib göndərin. Çünki bu
    bəla həm sizin, həm də ağalarınızın üstündədir.'
  eng-DBY: Then they said, What is the trespass-offering which we shall return to
    him? And they said, Five golden hemorrhoids, and five golden mice, the number
    of the lords of the Philistines; for one plague is upon them all, and upon your
    lords.
  hin-2017: उन्होंने पूछा, “हम उसकी हानि भरने के लिये कौन सा दोषबलि दें?” वे बोले,
    “पलिश्ती सरदारों की गिनती के अनुसार सोने की पाँच गिलटियाँ, और सोने के पाँच चूहे;
    क्योंकि तुम सब और तुम्हारे सरदार दोनों एक ही रोग से ग्रसित हो।
  wol-KYG: 'Waa Filisti ne leen: «Ban saraxu peyug tooñ lanu koy yónnee?» Ñu ne leen:
    «Limu kàngami Filisti ngeen di topp, daldi defarlu juróomi taabi wurus ak juróomi
    janaxi wurus, mu dëppook limu kàngami waa Filisti, ndax benn balaa bi leen dal
    moo dal seeni kàngam itam.'
  eng-YLT: And they say, 'What [is] the guilt-offering which we send back to Him?'
    and they say, 'The number of the princes of the Philistines — five golden emerods,
    and five golden mice — for one plague [is] to you all, and to your princes,
  eng-WYC-2017: And they said, What is it, that we owe to yield to him for trespass?
    And they answered to them, By the number of the provinces of Philistines, ye shall
    make five golden arses, and five golden mice; for one vengeance was to all of
    you, and to your wise men, either princes.
  eng-WMBB: Then they said, “What should the trespass offering be which we shall return
    to him?” They said, “Five golden tumours and five golden mice, for the number
    of the lords of the Philistines; for one plague was on you all, and on your lords.
  urd-GVH: फ़िलिस्तियों ने पूछा, “हम उसे किस क़िस्म की क़ुसूर की क़ुरबानी भेजें?”
    उन्होंने जवाब दिया, “फ़िलिस्तियों के पाँच हुक्मरान हैं, इसलिए सोने के पाँच फोड़े
    और पाँच चूहे बनवाएँ, क्योंकि आप सब इस एक ही वबा की ज़द में आए हुए हैं, ख़ाह हुक्मरान
    हों, ख़ाह रिआया।
  rug-rug: “Na vinariponi sa si kaqu garunu la nia gita koa Sa?” gua sari na tinoni.
    Olaṉa sarini, “Ka lima qolo kineha moqo meke ka lima kurezu qolo, hopeke eke koari
    hopeke baṉara Pilisitia. Kekeke mo sa oza sapu ta garunu atu koa gamu doduru meke
    koari ka lima baṉara.
  gaz-gaz: Filisxeemonnis, “Kennaan yakkaa kan nu erginuuf maal taʼuu qaba?” jedhanii
    gaafatan. Isaanis akkana jedhanii deebisan; “Sababii dhaʼichi isinii fi bulchitoota
    keessan rukute tokkuma taʼeef akkuma baayʼina bulchitoota Filisxeemotaatti dhiitoo
    warqee shananii fi hantuuta warqee shan ergaa.
  fra-LSG: 'Les Philistins dirent: Quelle offrande lui ferons-nous? Ils répondirent:
    Cinq tumeurs d’or et cinq souris d’or, d’après le nombre des princes des Philistins,
    car une même plaie a été sur vous tous et sur vos princes.'
  gnn-gnn: '@see-verse:1SA.006.003'
  yal-yal: Filisitine yi maxɔdinna ti, e naxa, “Nxu yangin saraxan mundun nasigama
    a ma?” E yi e yabi, e naxa, “Xɛxɛ sawuran xɛma daxin suulun, e nun yɛlɛ sawuran
    xɛma daxi suulun lan Filisiti kuntigine xasabin ma. Bayo fure siya kedenna nan
    ɛ suxu, ɛ nun ɛ kuntigine.
  haw-1868: 'Ninau aku la lakou, Heaha ka mohaihala a makou e hoihoi aku ai nona?
    I mai la lakou, Elima puupuu koko gula, elima iole gula, ma ka helu ana o na haku
    o ko Pilisetia: no ka mea, hookahi no mai maluna o lakou a pau, a maluna hoi o
    ko oukou mau haku.'
  arb-NAV: 'فَسَأَلُوهُمْ: «وَمَا هُوَ قُرْبَانُ الإِثْمِ الَّذِي نُرْسِلُهُ؟» فَأَجَابُوا:
    «أَرْسِلُوا بِحَسَبِ عَدَدِ أَقْطَابِ الْفِلِسْطِينِيِّينَ خَمْسَةَ نَمَاذِجَ
    ذَهَبِيَّةٍ لِلْبَوَاسِيرِ، وَخَمْسَةَ نَمَاذِجَ ذَهَبِيَّةٍ لِلْفِئْرَانِ، لأَنَّ
    الْكَارِثَةَ الَّتِي ابْتُلِيتُمْ بِها وَاحِدِةٌ عَلَيْكُمْ وَعَلى أَقْطَابِكُمْ.'
  ewe-ewe: Filistitɔwo bia be, “Fɔɖivɔsanu kae míatsɔ aɖo ɖa?” Woɖo eŋu be, “Sikaƒoƒoe
    atɔ̃ kple afi si wowɔ kple sika la atɔ̃, ɖe Filistitɔwo ƒe amegãwo ƒe xexlẽme
    nu elabena dɔvɔ̃ ɖeka ƒomevie va dze mi kple mia dziɖulawo siaa dzi.
  eng-LEE: And they said, What shall be the trespass-offering that we shall return
    to him? And they answered, According to the number of the lords of the Philistines,
    five golden hemorrhoids, and five golden mice; for one plague affected them all,
    and your lords.
  asm-FB: তেওঁলোকে সুধিলে, “অামি তেওঁলৈ কি দোষাৰ্থক উপহাৰ পঠাম?” তেওঁলোকে উত্তৰ দি
    ক’লে, “তোমালোকে পাঁচটা সোণৰ বিহ ফোঁহোৰা আকৃতিৰে সজা আৰু সোণৰ পাঁচোটা নিগনি দি
    পঠোৱা; পাঁচ নম্বৰটো পলেষ্টীয়াসকলৰ পাঁচ জন অধিপতিক বুজায়৷ কাৰণ, তোমালোক আৰু তোমালোকৰ
    অধিপতিসকল সেই একেই মহামাৰীত আক্ৰান্ত।
  sus-A: قِلِسِتَكَيٍ نَشَ مَشْرِنيِ تِ، «عَ لَنمَ مُشُ شَ مُنسٍ بَ يّتّ رَفبِلٍن
    سّرّشّ رَ عَ بّ؟» عٍ نَشَ عٍ يَابِ، «وٌ شَ سٍ سُولِ يَءِلَن شّيمَ رَ نَ قِ حَاشِ
    مِسَالِ رَ. وٌ مَن شَ سٍ سُولِ فبّتّ يَءِلَن شّيمَ رَ حّنّ مِسَالِ رَ. نَ شَسَبِ
    نَن لَنشِ قِلِسِتَ مَنفّ سُولِيٍ شَسَبِ مَ، فبَلٌي رَفٌرٌشِ نَشٍيٍ شَ بْشِ مَ.
  fra-SBL: 'Et ils dirent : « Quelle sera l''offrande d''expiation que nous lui rendrons ? »
    Ils dirent : « Cinq tumeurs d''or et cinq souris d''or, pour le nombre des princes
    des Philistins ; car une seule plaie vous a frappés tous, vous et vos princes.'
  hbo-hbo: וַיֹּאמְר֗וּ מָ֣ה הָאָשָׁם֮ אֲשֶׁ֣ר נָשִׁ֣יב לֹו֒ וַיֹּאמְר֗וּ מִסְפַּר֙
    סַרְנֵ֣י פְלִשְׁתִּ֔ים חֲמִשָּׁה֙ *עָפְלֵי (טְחֹרֵ֣י) זָהָ֔ב וַחֲמִשָּׁ֖ה עַכְבְּרֵ֣י
    זָהָ֑ב כִּֽי־מַגֵּפָ֥ה אַחַ֛ת לְכֻלָּ֖ם וּלְסַרְנֵיכֶֽם׃
  piu-2006: '@see-verse:1SA.006.003'
  pjt-pjt: '@see-verse:1SA.006.003'
  kik-kik: Afilisti makĩũria atĩrĩ, “Nĩ iruta rĩrĩkũ rĩa mahĩtia tũngĩmĩrutĩra?” Nao
    magĩcookia atĩrĩ, “Tũmĩhiano tũtano twa thahabu tũhaana mahũha, na tũtano twa
    thahabu tũhaana tũbĩa o ta ũrĩa aathani a Afilisti maigana, nĩ ũndũ inyuĩ na aathani
    anyu mũhũũrĩtwo na mũthiro mũthemba o ũmwe.
  fra-NCL: 'Les Philistins dirent : « Quelle offrande de réparation lui feront-nous ? »'
  cek-AK: Philistinnawk mah, Kawbaktih zae angbawnhaih hmuen paekhaih maw ka pat pae
    o han? tiah a naa o. Nihcae mah, Philistin ukkung angraeng zetto, sui hoi sak
    ih krang pangato, sui hoi sak ih pazu krang pangato paek oh; nangcae hoi nangcae
    ukkungnawk mah na tongh o ih nathaih loe maeto ah ni oh.
  cuk-cuk: 'Filistea-dulemar sogdemalad: —Degite, ¿ibu an ega ukmaloe? Bab-dummad-Dagónʼse-gormalad
    abin-sogdemalad: —Ar bemala, degi, be-dummagana na bela emarbi boni-bulegan itonanaisoggu,
    Filistea-dummagan-merguedba, or gwaatar boni-dusiyob-daklegedyobi be sobmaloed,
    deginbali, or walatar nusayob-daklege be sobmarbaloed.'
  uig-CYR: 'Улар: — Биз немини итаәтсизлик қурбанлиғи қилип әвәтимиз? — дәп сориди.
    Улар: — Филистийләрниң ғоҗилириниң сани бәш; шуңа бәш алтун һүррәк вә бәш алтун
    чашқан ясап әвәтиңлар; чүнки силәргә вә ғоҗаңларға охшашла бала-қаза чүшти.'
  tel-2017: ఫిలిష్తీయులు “మనం ఆయనకు పరిహారంగా చెల్లించాల్సిన అర్పణ ఏమిటి?” అని వారిని
    అడగగా వారు “మిమ్మలనూ మీ పెద్దలనూ పీడిస్తున్న తెగులు ఒక్కటే కాబట్టి ఫిలిష్తీయుల
    పెద్దల లెక్క ప్రకారం ఐదు బంగారపు గడ్డల రూపాలు, ఐదు బంగారపు పందికొక్కుల రూపాలు
    చెల్లించాలి.
  hat-BSA: 'Yo te reponn: “Kisa nou dwe voye kòm ofrann koupab pou remèt Li a?” Epi
    yo te di: “Senk imaj boul bouton fèt an lò avèk senk imaj sourit fèt an lò nan
    non prens Filisten yo. Paske se te yon sèl fleyo ki te vini sou nou tout ak sou
    prens nou yo.'
  kos-kos: Na mwet uh siyuk, “Mwe lung fuka kut ac fah sang nu sel?” Ac elos topuk,
    “Ipin gold limekosr in oana luman mahlap, oayapa ipin gold limekosr in oana luman
    kisrik in pot, kais sie nu sin tokosra limekosr lun mwet Philistia, mweyen kain
    mwe lokoalok sefanna pa supweyuk nu fowos nukewa ac oayapa nu fin tokosra lowos.
  hbo-WLC: וַיֹּאמְר֗וּ מָ֣ה הָאָשָׁם֮ אֲשֶׁ֣ר נָשִׁ֣יב לוֹ֒ וַיֹּאמְר֗וּ מִסְפַּר֙
    סַרְנֵ֣י פְלִשְׁתִּ֔ים חֲמִשָּׁה֙ עפלי זָהָ֔ב וַחֲמִשָּׁ֖ה עַכְבְּרֵ֣י זָהָ֑ב
    כִּֽי־מַגֵּפָ֥ה אַחַ֛ת לְכֻלָּ֖ם וּלְסַרְנֵיכֶֽם׃
  ibo-ibo: Ha jụrụ, “Olee ụdị onyinye aja ikpe ọmụma anyị ga-enye.” A gwara ha, “Dịka
    ọnụọgụgụ ndịisi obodo Filistia si dị ise, unu ga-eziga onyinye oyiyi etuto ise
    nke e jiri ọlaedo kpụọ na oyiyi oke ise nke e jikwa ọlaedo kpụọ, nʼihi na ọ bụ
    otu ụdị ihe otiti ahụ ka o ji tie unu na ndịisi obodo unu niile.
  ory-ory: ତହୁଁ ସେମାନେ ପଚାରିଲେ, “ଆମ୍ଭେମାନେ କି ପ୍ରକାର ଦୋଷାର୍ଥକ ଉପହାର ତାହାଙ୍କ ନିକଟକୁ
    ଫେରି ପଠାଇବା?” ଏଥିରେ ସେମାନେ କହିଲେ, “ପଲେଷ୍ଟୀୟମାନଙ୍କ ଅଧିପତିଗଣର ସଂଖ୍ୟାନୁସାରେ ସ୍ୱର୍ଣ୍ଣମୟ
    ପାଞ୍ଚ ଅର୍ଶ ଓ ସ୍ୱର୍ଣ୍ଣମୟ ପାଞ୍ଚ ମୂଷିକ, କାରଣ ତୁମ୍ଭ ସମସ୍ତଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କ ଅଧିପତିଗଣଙ୍କୁ
    ଏକରୂପ ମହାମାରୀ ଘଟିଥିଲା।
  chk-chk: Mürin, ra aisiniir, “Met sokun ewe asoren tipis aipwe tinala ren?” Ra pälüeni,
    “Oupwe tinala limeföü uluulun pwoo seni kolt, pwal limman uluulun nakich seni
    kolt ükükün iteiten samolun chon Filistia. Pun eu chök mätter a ürikemi meinisin,
    pwal nöümi kewe samol.
  ssd-ssd: 'Taŋakinaig le gabat kameŋge maŋ lato kusnaniŋginaig: Sine nu garewa ŋga
    ame agaŋ patikube ŋginaig le nane lafumba saniŋginaig: Sine Filistia tuku gabat
    sugo 5 ta taŋgo pino turmba guaze ndui taŋge ŋaigo siglikate tukunu nane nduik
    nduik ta madiniŋmba golmbi kamka kanunu 5 wakeikap sulumba sib sine tuku ma ŋaigo
    siglikade ta tuku kanunu 5 wakeika ta turmba patikap le kuwaig.'
  rop-rop: Wal detlot pipul bin tok, “Wal wanim ofring melabat garra jandim?” Wal
    detlot serramonimen en doktabala bin tok, “Yumob garra gajim sambala gol, en yumob
    garra meigim faibala golwan sheip jis laik detlot boil weya yumob bin abum, en
    yumob garra meigim faibala golwan sheip jis laik detlot lilwan enimul gulum maus
    weya meigimbat ola kantri blanga wi brabli nogud. Yumob garra meigim faibala sheip,
    wanbala blanga ebri Filastain king, dumaji detlot boil bin kamat langa detlot
    faibala king du.
  ukr-1871: 'А ті сказали: Що ж то за спокутню жертву маємо принести йому? Вони відказують:
    Поглядом на лїчбу князїв Филистійських — пять золотих ґуль і пять золотих мишей,
    бо кара одна мучить вас, як і ваших князїв.'
  deu-1951: 'Sie aber sprachen: Welches ist das Schuldopfer, das wir ihm geben sollen?
    Sie antworteten: Fünf goldene Beulen und fünf goldene Mäuse, nach der Zahl der
    fünf Fürsten der Philister; denn es ist einerlei Plage über euch alle und über
    eure Fürsten gekommen.'
  eng-JPS: 'Then said they: ''What shall be the guilt-offering which we shall return
    to Him?'' And they said: ''Five golden emerods, and five golden mice, according
    to the number of the lords of the Philistines; for one plague was on you all,
    and on your lords.'
  srp-1865: 'A oni rekoše: kakav æemo mu dati prinos za grijeh? A oni rekoše: prema
    broju kneževina Filistejskih pet zlatnijeh šuljeva i pet zlatnijeh miševa; jer
    je zlo jednako na svjema vama i na knezovima vašim.'
  lug-lug: Abafirisuuti ne babuuza nti, “Kiki kye tunamuweereza okuba ekiweebwayo
    olw’omusango?” Ne babaddamu nti, “Ebibumbe eby’ebizimba ebya zaabu bitaano n’ebibumbe
    eby’emmese eza zaabu bitaano, ng’omuwendo gwa bakulembeze b’Abafirisuuti bwe guli.
    “Mwabonerezebwa mu ngeri y’emu ng’abakulembeze bammwe n’ensi yammwe.
  heb-heb: ויאמרו מה האשם אשר נשיב לו ויאמרו מספר סרני פלשתים חמשה עפלי זהב וחמשה
    עכברי זהב כי מגפה אחת לכלם ולסרניכם׃
  ben-IRV: তারা জিজ্ঞাসা করল, “দোষার্থক উপহার হিসাবে তাঁর কাছে কি পাঠিয়ে দেব?” তারা
    বলল, “পলেষ্টীয়দের শাসনকর্ত্তাদের সংখ্যা অনুসারে সোনার পাঁচটা টিউমার ও পাঁচটা
    সোনার ইঁদুর দাও, কারণ তোমাদের সবার উপরে ও তোমাদের শাসনকর্ত্তাদের উপরে একই আঘাত
    এসেছে।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਪੁੱਛਿਆ ਅਸੀਂ ਦੋਸ਼ ਦੀ ਭੇਟ ਲਈ ਕੀ ਭੇਜੀਏ? ਉਹ ਬੋਲੇ, ਫ਼ਲਿਸਤੀ ਸਰਦਾਰਾਂ
    ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਪੰਜ ਸੋਨੇ ਦੇ ਚੂਹੇ ਅਤੇ ਪੰਜ ਸੋਨੇ ਦੀਆਂ ਗਿਲ੍ਹਟੀਆਂ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਸਭਨਾਂ
    ਉੱਤੇ ਅਤੇ ਤੁਹਾਡੇ ਸਰਦਾਰਾਂ ਉੱਤੇ ਇੱਕੋ ਜਿਹੀ ਬਵਾਂ ਹੈ।
  tkr-tkr: 'Filiştinaaşe qiyghanan: – Şal taxsirva nena payne Rəbbis haa''as vukkan?
    Kaahinaaşeyiy falika ilyaakanbışe eyhen: – Filiştinaaşika xhuleyre xərnayiy, hamanimen
    k''ınəəğəykena fıriy q''öv hav''u g''axuvle. Mana ver vuşdecab deş, vuşde ç''ak''ınbışdeb
    vuk''lelqa qabına.'
  mya-JVB: အဘယ် အရာကို ဒုစရိုက် ဖြေရာ ပူဇော်သက္ကာဘို့ ပြန် ပေးလိုက်ရပါမည်နည်းဟုမေး
    လျှင် ၊ ဖိလိတ္တိ မင်း အရေအတွက် အတိုင်း ရွှေ မြင်းသရိုက် ပုံငါး ခုနှင့် ရွှေ ကြွက်
    ငါး ကောင်ကိုပေး လိုက်ရမည်။ သင်တို့နှင့် သင် တို့မင်း များ၌ ရောဂါ တပါးတည်း စွဲလျက်ရှိ၏။
  tte-O: Mwa tabe sineliyoi kolili siba, “Toisabo mulolo kani tayawasa ilau Isileli
    ali yaubada koina ala pwanoli maisana?” Yo tabe kainali siyamaisa yoi siba, “Gole
    paibi (5) wakalaili kasiebwa baliyan kaposa kaiwena yo gimwau makamakayauna tabe
    paibi wakalaili siya Pilistiya toloinao paibi kaiweli, kaiwena siya yo kita kasiebwa
    kaigedana koina iunu-toyawaila.
  tbg-tbg: Vinavuka minti tumanta vaiinti nahenti qaiqaa vinavuka ireha tiha, Tenavu
    Vokise vira hampata nana ofaae vara kaariraro vuanarove? tumanta vinavuka tiha,
    Vohaa qaramake vai rovarava nivata, ni Pirisia avuhainaa vaiinti 5navuvata, arirara
    ti, ne kori oriqohai meqavano ni vaataqaa numuara ite vaira maraqura/varaha 5navu
    autuke, tuvura maraqura/varaha 5navuvata autu kaate.
  hmo-hmo: Idia ma idia nanadaia, idia gwau, “Aiemai dika ena davana karaia totona
    dahaka harihari gauna do ai siaia?” Pilistia meamea taudia idia haere, idia gwau,
    “Gudu dikadia edia laulau 5, bona bita edia laulau 5, golo dekena amo karaia gaudia,
    Pilistia lohia taudia ibounai be 5 dainai. Badina be unai gorere dikana be tamona,
    umui ibounai dekenai ia kamokau, emui lohia taudia 5 dekenai danu.
  urd-urd: उन्होंने पूछा कि वह जुर्म की क़ुर्बानी जो हम उसको दें क्या हो उन्होंने
    जवाब दिया, “कि फ़िलिस्ती सरदारों के शुमार के मुताबिक़ सोने की पाँच गिल्टियाँ और
    सोने ही की पाँच चुहियाँ क्यूँकि तुम सब और तुम्हारे सरदार दोनों एक ही दुख में मुब्तिला
    हुए।
  rus-SYN: 'И сказали они: какую жертву повинности должны мы принести Ему? Те сказали:
    по числу владетелей Филистимских пять наростов золотых и пять мышей золотых; ибо
    казнь одна на всех вас и на владетелях ваших;'
  bqc-SIM: 'Ɔ̃ aa ń lá aa mɛ̀: Bↄ́ wá aà gba wà taò wá tàae yã́ii? Aa wèmá
    aa mɛ̀: À vua pi lán gbɛnawa mɛ̀n sↄo ń ɛ̃́nao lↄ mɛ̀n sↄo á kíaↄ dasilɛu,
    asa gyã doũpi á lé ń á kíaↄ píiɛ.'
  tcz-CHONGTHU: Hichun amahon, “Itobang chonset thilto kabol diu ham?” tin ana dongun
    ahile, Amahon adonbut’un, “Hiche natna chun nangho le na vaipo nga ho nabonchau
    chunga achuh jeh chun, nanghon Sana tum nga le sana a kisem jucha nga, nagam sung
    u sunohphah dungjuijin sem’un.
  mar-mar: तेव्हा ते म्हणाले, “जे दोषार्पण त्याबरोबर आम्ही पाठवावे ते काय असावे?”
    त्यांनी उत्तर दिले, “पलिष्ट्यांचा सरदारांच्या संख्येप्रमाणे पाच सोन्याच्या गाठी
    व पांच सोन्याचे उंदीर; कारण तुम्हा सर्वांवर व तुमच्या अधिकाऱ्यांवर एकच पीडा आली
    आहे.
  qub-qub: 'Chaymi Filistea runacunaga tapuran: «¿Imatataj apachïman alli cacuycajta
    apamushäpitaga?» Chaura cüracuna niran: «Gamcunapis, mandajniquicunapis iwalmi
    ñacarcaycanqui. Chaymi pichgata chupu-nirajta ruranqui goripita cada mandajpa
    ruquin jucta. Pichga ucushcunatapis goripita ruranqui.'
  bqp-bqp: 'Akũ ò ń lá ò pì: Bↄ́n óni a gba ò táo ó taari yãii? Ò wèḿma ò pì: À
    wura pi lán gbɛ̀nna bà mɛ̀n sↄↄro kũ ɛ̃nɛnↄ dↄ mɛ̀n sↄↄro á kínanↄ dasi lɛ́n,
    zaakũ gyã dokↄ̃nↄ pì á lé kũ á kínanↄ á pínki.'
  hat-hat: 'Pèp la mande yo: -Ki kalite bagay pou nou bay ki va sèvi pou peye pou
    sa nou fè a? Yo di yo: -Senk bouton lò ak senk sourit an lò, yonn pou chak chèf
    moun Filisti yo, paske se menm maladi a ki te tonbe ni sou nou ni sou senk chèf
    nou yo.'
  eng-BSB: “What guilt offering should we send back to Him?” asked the Philistines.
    “Five gold tumors and five gold rats,” they said, “according to the number of
    rulers of the Philistines, since the same plague has struck both you and your
    rulers.
  tod-tod: 'Filiseti nuiti ti ti ɠaazaɠani ʋolu ga: «Faazuɓɛtɛ zalaɠai ma zii ɓɛgele
    ɠa gá kula?» Zalaɠa ɠula nuiti ta ʋelela ʋele vaa wo nuiti ti ti wooɠaaʋoteni,
    ga: «À zanu sɔɔla lɔɔlugɔ ɓɛtɛ, é ɠɛ ga puzɛɠulagi ʋaaɠulabai, ta zanu sɔɔla
    lɔɔlugɔ, nii é ɠɛɛzu ga inɛgiti baaɠulabai, naa ɠa é zoloosu Filiseti ɠundiɠi
    lɔɔlugɔiti tiegɔi ma, mazɔlɔɔ kpakɔ ɠilagi nɔ ɠa seeliai wo ma, wa-o, wa-ɠundiɠiiti-yo.'
