verse: 1SA.006.006
translations:
  mal-C: ഈജിപ്റ്റുകാരും ഫറവോനും ചെയ്തതുപോലെ നിങ്ങൾ നിങ്ങളുടെ ഹൃദയങ്ങളെ കഠിനമാക്കുന്നതെന്തിന്?
    യഹോവ യാതൊരു ദയയുമില്ലാതെ അവരോട് ഇടപെട്ടതിനുശേഷംമാത്രമല്ലേ അവർ ഇസ്രായേലിനെ വിട്ടയയ്ക്കുകയും
    പോകുകയും ചെയ്തത്?
  deu-TKW: Wozu solltet ihr euch verstockt zeigen, wie die Ägypter und der Pharao
    sich verstockt zeigten? Nicht wahr, als er seinen Spott mit ihnen trieb, da ließen
    sie sie ziehen?
  lin-lin: Tina nini kozala moto makasi lokola Faraon mpe bato ya Ejipito ? Bokanisa
    ete sima na Nzambe konyokola bango, batikaki bana ya Isalaele kokende na nzela
    na bango.
  eng-LSV: and why do you harden your heart as the Egyptians and Pharaoh hardened
    their heart? Do they not—when He has rolled Himself on them—send them away, and
    they go?
  eng-GNV: Wherefore then should ye harden your hearts, as the Egyptians and Pharaoh
    hardened their hearts? when he wrought wonderfully among them, did they not let
    them goe, and they departed?
  eng-WEBSTER: Why then do ye harden your hearts, as the Egyptians and Pharaoh hardened
    their hearts? when he had wrought wonderfully among them, did they not let the
    people go, and they departed?
  nhw-BL: Amo ximoyoltetilica quen quichijque nopa egiptome huan Faraón pampa inijuanti
    nelía moyoltetilijque. Amo quincahuilijque ma quisaca nopa israelitame hasta quema
    TOTECO quintlatzacuilti nelía fiero.
  swh-ONEN: Kwa nini ninyi mnafanya mioyo yenu migumu kama Wamisri na Farao walivyofanya?
    Je, alipowatendea kwa ukali, hawakuwaachia Waisraeli wakaenda zao?
  bba-bba: Ǹ n mɛn nɑ, i ku bɛɛn ɡɔ̃ru bɔbiɑsiɑ nɡe mɛ Eɡibitiɡibu kɑ ben sunɔ bɑ
    kuɑ. I yɑɑyo nɡe mɛ Gusunɔ u bu kuɑ sɑnɑm mɛ bɑ ǹ Isirelibɑ yɔ̃su bɑ doonɛ.
  eng-KJVCPB: Wherefore then do ye harden your hearts, as the Egyptians and Pharaoh
    hardened their hearts? when he had wrought wonderfully among them, did they not
    let the people go, and they departed?
  mpx-mpx: Ga i ola ge bugul ya kaiwena atemiu i gasisi i ola houhouwena Itipita aloliya
    ge wali kin hi ginol? Ali hehegan Yabowaine i apapanak-an, enaa abwe Isileli hi
    talamwagil hi tagil.
  luo-luo: Angʼo momiyo chunyu pek kaka jo-Misri gi Farao notimo? Kane osandogi, donge
    negiweyo jo-Israel odhi kuma ne onego gidhiye?
  meu-meu: Umui ese lalomui ba ha-auka, Aigupto taudia bona Farao ese lalodia e ha-auka
    na heto, anina be dahaka? Ia ese e hakavakavadia; una murinai idia ese Israel
    taudia e kahudia nege, bena e raka oho, ani?
  npi-ULB: जसरी मिश्रीहरू र फारोले आफ्नो हृदय कठोर पारे त्‍यसरी तपाईंहरूले किन आफ्‍नो
    हृदय कठोर पार्नुहुन्छ? त्‍यस बेला परमेश्‍वरले तिनीहरूसँग कठोर व्यवहार गर्नुभयो
    । के मिश्रीहरूले मानिसहरू पठाएनन्, अनि तिनीहरूले छोडेर आएनन् र?
  yor-yor: Kí ni ó dé tí ẹ fi ń sé ọkàn yín le gẹ́gẹ́ bí àwọn ará Ejibiti àti Farao
    ti ṣe? Nígbà tí ó fi ọwọ́ líle mú wọn, ṣé wọn kò rán àwọn ọmọ Israẹli jáde kí
    wọn kí ó lè lọ ní ọ̀nà wọn?
  emp-NTPO: ¿Cãrẽ cãrẽã bãrãra egiptorã ãdji boro sid̶a so zarea panana quĩrãca so
    zarea panʌ? Ãcõrẽ baurudera jẽda diabued̶adua. Ãcõrẽba egiptorã bio cawa osid̶e
    ¿ãdjirãba israelerãra idu wãbisid̶aẽ́ca?
  ind-ind: Janganlah kalian keras kepala seperti raja Mesir dan rakyatnya! Ingatlah
    bahwa dewa Israel itu berulang kali memberikan hukuman berat kepada mereka, sampai
    akhirnya raja Mesir dan rakyatnya terpaksa melepaskan bangsa Israel.
  pes-OPCB: مانند فرعون و مصری‌ها سرسختی نکنید. آنها اجازه ندادند اسرائیلی‌ها از مصر
    خارج شوند، تا اینکه خدا بلاهای هولناکی بر آنها نازل کرد.
  tgl-ULB: Bakit ninyo papatigasin ang inyong mga puso, gaya ng mga taga-Ehipto at
    ni Paraon na pinatigas ang kanilang mga puso? Iyon ay nang matindi silang pinahirapan
    ng Diyos; hindi ba pinaalis ng mga taga-Ehipto ang mga tao, at umalis sila?
  cbu-NT: Ashiriya, siysat ¿mayaamshat nda mazinamaam zandaksa? Nda yasarangis. Sirú
    Ijiptoshchee parawaa tiptsirpatari Apanll kapung waneerangu, paraw tayuyaru, Israelchichee
    zanganirangiya.
  hui-hui: Ai tígua bu mini giambe hatagi howa Iyibi wali agaliru hayadaguabi tinaga
    kini hayadaguabi holenego irane agibe. Wali agali uruni Ngode Datagaliwabehanda
    mo luluya halu haabo heagola tigua mani Isaraele wali agali yupe halu tagira pelayagola
    wahenego ogoni embeda nahalimu.
  mya-mya: သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​အီ​ဂျစ်​ဘု​ရင် နှင့် အီ​ဂျစ်​အ​မျိုး​သား​တို့​ကဲ့​သို့​ခေါင်း​မာ
    နေ​ကြ​ပါ​မည်​နည်း။ သူ​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ
    ခွင့်​မ​ပြု​မ​ချင်း​ဘု​ရား​သ​ခင်​သည် သူ​တို့ အား​အ​ဘယ်​သို့​ဒဏ်​ခတ်​တော်​မူ​ခဲ့​သည်​ကို
    သင်​တို့​မ​မေ့​ကြ​နှင့်။-
  bod-N: ཨེ་ཅིབ་པ་དང་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱིས་སེམས་གྱོང་པོ་བྱས་པ་ལྟར་ཁྱོད་རྣམས་ཀྱིས་ཅིའི་ཕྱིར་སེམས་གྱོང་པོ་བྱེད་དམ།
    དཀོན་མཆོག་གིས་འཕྲིན་ལས་ཡ་མཚན་ཅན་མཛད་ནས། ཨེ་ཅིབ་པ་དང་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱིས་ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་འགྲོ་རུ་བཅུག་པ་མ་ཡིན་ནམ།
    ཁོ་རྣམས་སོང་བ་མ་ཡིན་ནམ།
  sna-sna: Sei muchiomesa mwoyo yenyu sezvakaitwa navaIjipita naFaro? Paakavabata
    nehasha, havana kubudisa vaIsraeri here kuti vaende?
  spa-BLM: ¿Por qué, pues, endurecéis vuestros corazones como endurecieron los egipcios
    y el Faraón? Cuando había obrado maravillosamente entre ellos, ¿no dejaron ir
    al pueblo y se marcharon?
  cac-cac: Mocab' pitoc scutej co b'a icha yutejnac sb'a eb' vin̈ sreyal Egipto yed'
    masanil eb' anima ay ta'. Masanto ix och nivac yaelal d'a yib'an̈ eb', ichato
    chi' ix yactanel chon̈ab' Israel eb'.
  swh-ULB: Kwanini mfanye mioyo yenu kwa migumu, kama vile Wamisri na Farao walifanya
    mioyo yao kuwa migumu? Hicho ni kipindi ambacho Mungu wa Israeli aliwashughilikia
    sana; Je, Wamisri hawakuwaachilia watu, na wakaondoka?
  bel-bel: і навошта вам рабіць жорсткім сэрца ваша, як ажарсьцьвілі сэрца сваё Егіпцяне
    і фараон? вось, калі Гасподзь паказаў сілу Сваю над імі, дык яны адпусьцілі іх,
    і тыя пайшлі;
  deu-ELBBK: Und warum wolltet ihr euer Herz verstocken, wie die Ägypter und der Pharao
    ihr Herz verstockt haben? Ließen sie sie nicht ziehen, als er seine Macht an ihnen
    geübt hatte, und sie zogen weg?
  mbb-OT: Umbe, kenè niw ipemezesen is gehinawa niw iring te mid-ulaula te menge Ehiptohanen
    wey kes hadì dan. Wey zan en ipehipanew kes menge Israilihanen hein impaantus
    dan en utew te Megbevayà.
  mal-2015: മിസ്രയീമ്യരും ഫറവോനും തങ്ങളുടെ ഹൃദയത്തെ കഠിനമാക്കിയതുപോലെ നിങ്ങളുടെ ഹൃദയത്തെ
    കഠിനമാക്കുന്നതു എന്തിന്നു? അവരുടെ ഇടയിൽ അത്ഭുതം പ്രവൃത്തിച്ചശേഷമല്ലയോ അവർ അവരെ
    വിട്ടയക്കയും അവർ പോകയും ചെയ്തതു?
  rmc-rmc: Soske kamen te avel ajse zacata sar o Egipťana the o faraonos? Či na bičhade
    le Izraeliten avri andral o Egipt, sar pre lende o Del le Izraeloskro domukelas
    o dukha?
  pes-OPV: و چرا دل خود را سخت سازید، چنانکه مصریان و فرعون دل خود را سخت ساختند؟
    آیابعد از آنکه در میان ایشان کارهای عجیب کرده بود ایشان را رها نکردند که رفتند؟
  ron-1924: Пентру че сэ вэ ымпетриць инима, кум шь-ау ымпетрит инима еӂиптений ши
    Фараон? Ну й-а педепсит Ел ши н-ау лэсат ей атунч пе копиий луй Исраел сэ плече?
  ben-OBCV: মিশরীয়দের ও ফরৌণের মতো তোমরাও কেন তোমাদের অন্তর কঠোর করছ? ইস্রায়েলের
    ঈশ্বর যখন তাদের সঙ্গে নির্মম আচরণ করেছিলেন, তারা কি ইস্রায়েলীদের যেতে দিতে বাধ্য
    হয়নি?
  som-som: Haddaba maxaad qalbiyadiinna ugu adkaynaysaan sidii Masriyiintii iyo Fircoon
    qalbiyadooda u adkeeyeen oo kale? Oo markii uu cajaa'ibka weyn dhexdooda ku sameeyey,
    miyaanay dadkii sii dayn inay tagaan oo miyaanay ambabbixin?
  lat-VUC: Quare aggravatis corda vestra, sicut aggravavit Ægyptus et Pharao cor suum?
    nonne postquam percussus est, tunc dimisit eos, et abierunt?
  eng-ASVBT: Wherefore then do ye harden your hearts, as the Egyptians and Pharaoh
    hardened their hearts? When he had wrought wonderfully among them, did they not
    let the people go, and they departed?
  ita-1885: E perchè indurereste voi il cuor vostro, come gli Egizj e Faraone indurarono
    il cuor loro? dopo ch'egli li ebbe scherniti, non rimandarono essi gl'Israeliti,
    ed essi se ne andarono?
  eng-LXXUP: And why do ye harden your hearts, as Egypt and Pharaoh hardened their
    hearts? was it not so when he mocked them, that they let the people go, and they
    departed?
  eng-ULB: Why should you harden your hearts, as the Egyptians and Pharaoh hardened
    their hearts? That was when the God of Israel dealt severely with them; did not
    the Egyptians send away the people, and they left?
  spa-VBL: ¿Por qué ser tercos como los egipcios y el faraón? ¿Acaso cuando Dios los
    castigó no dejaron ir a los israelitas para seguir su camino?
  fra-_FOB: Et pourquoi endurciriez-vous votre cœur, comme les Égyptiens et Pharaon
    endurcirent le leur? Après qu'il eut accompli contre eux ses prodiges, ne les
    laissèrent-ils pas partir et s'en aller?
  mal-mal: മിസ്രയീമ്യരും ഫറവോനും അവരുടെ ഹൃദയത്തെ കഠിനമാക്കിയതുപോലെ നിങ്ങളുടെ ഹൃദയത്തെ
    കഠിനമാക്കുന്നത് എന്തിന്? അവരുടെ ഇടയിൽ അത്ഭുതം പ്രവൃത്തിച്ച ശേഷം ആണല്ലോ മിസ്രയീമ്യർ
    യിസ്രായേല്യരെ വിട്ടയക്കയും, അവർ പോകയും ചെയ്തത്.
  urd-GVR: Āp kyoṅ purāne zamāne ke Misriyoṅ aur un ke bādshāh kī tarah aṛ jāeṅ? Kyoṅki
    us waqt Allāh ne Misriyoṅ ko itnī saḳht musībat meṅ ḍāl diyā ki āḳhirkār unheṅ
    Isrāīliyoṅ ko jāne denā paṛā.
  suz-BL: गे मारदे इजीप्‍त ङा मुर नु फाराओ खोदेंशो पा इन थुं खकटा सेल्‍नीनी? मेकोम
    आ सक्ति कोंइदा नोले मेकोपुकी मूर्ख दुम्‍शा इस्राएली आन कली लचा मगेमे ङा?” देंमा
    बाक्‍त। प्रस्‍थान ४:२१; प्रस्‍थान १२:३१
  ita-1927: E perché indurereste il cuor vostro come gli Egiziani e Faraone indurarono
    il cuor loro? Dopo ch’Egli ebbe spiegato contro ad essi la sua potenza, gli Egiziani
    non lasciarono essi partire gl’Israeliti, sì che questi poterono andarsene?
  ckb-ckb: بۆچی دڵی خۆتان ڕەق دەکەن، وەک میسرییەکان و فیرعەون دڵی خۆیان ڕەقکرد؟ کاتێک
    خودا بە توندوتیژی هەڵسوکەوتی لەگەڵدا کردن، ئایا ئیسرائیلییەکانیان ئازاد نەکرد
    و بە شوێنی خۆیاندا نەڕۆیشتن؟
  eng-BBE: Why do you make your hearts hard, like the hearts of Pharaoh and the Egyptians?
    When he had made sport of them, did they not let the people go, and they went
    away?
  kan-OKCV: ಈಜಿಪ್ಟಿನವರೂ, ಫರೋಹನೂ ತಮ್ಮ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿದ ಹಾಗೆ, ನೀವು ನಿಮ್ಮ ಹೃದಯವನ್ನು
    ಕಠಿಣಪಡಿಸುವುದೇನು? ದೇವರು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಆಶ್ಚರ್ಯಕರವಾದ ಕ್ರಿಯೆಗಳನ್ನು ನಡಿಸಿದಾಗ, ಅವರು
    ಇಸ್ರಾಯೇಲರನ್ನು ಅವರು ಹೋಗುವಹಾಗೆ ಕಳುಹಿಸಲಿಲ್ಲವೋ?
  tam-2017: எகிப்தியரும் பார்வோனும் தங்கள் இருதயத்தைக் கடினப்படுத்தினது போல, நீங்கள்
    உங்கள் இருதயத்தை ஏன் கடினப்படுத்துகிறீர்கள்? அவர்களை அவர் தீங்காய் வாதித்தபின்பு,
    மக்களை அவர்கள் அனுப்பிவிட்டதும், அவர்கள் போய்விட்டதும் இல்லையோ?
  spa-RV-1909: Mas ¿por qué endurecéis vuestro corazón, como los Egipcios y Faraón
    endurecieron su corazón? Después que los hubo así tratado, ¿no los dejaron que
    se fuesen, y se fueron?
  ron-BTF: Pentru ce vă împietriți inimile, cum și-au împietrit egiptenii și Faraon
    inimile lor? După ce a lucrat minunat între ei, nu au lăsat poporul să plece?
    Și ei s-au depărtat.
  eng-WEBP: Why then do you harden your hearts as the Egyptians and Pharaoh hardened
    their hearts? When he had worked wonderfully among them, didn’t they let the people
    go, and they departed?
  eng-FBV: Why be stubborn like the Egyptians and Pharaoh? When he punished them,
    didn't they send the Israelites on their way as they left?
  nld-1939: Waarom zoudt ge u blijven verzetten, evenals de Egyptenaren en Farao dit
    hebben gedaan? Ze moesten hen toch laten gaan, zodra Hij zijn spel met hen begon
    te drijven.
  nch-BL: Amo ximoyoltetilica quej quichijque nopa egiptome huan Faraón. Amo quincahuilijque
    ma quisaca nopa israelitame hasta quema TOTECO quintatzacuilti nelía fiero.
  vie-1934: Sao các ngươi cứng lòng như dân Ê-díp-tô và Pha-ra-ôn đã làm? Sau khi
    Đức Giê-hô-va đã thi hành quyền năng trên dân Ê-díp-tô, họ há chẳng để cho Y-sơ-ra-ên
    đi sao?.
  hin-CV: इस स्थिति में मिस्रियों तथा फ़रोह के समान अपने हृदय कठोर कर लेना हितकर नहीं
    होगा. जब परमेश्वर ने उन्हें कठोर मुसीबतों से दंड दिया, तो क्या स्वयं मिस्रियों
    ही ने इस्राएलियों से मिस्र देश छोड़ देने का आग्रह न किया था?
  spa-BES: ¿Por qué endurecen sus corazones, como los corazones de Faraón y los egipcios?
    Cuando los trato asi, ¿no dejaron ir a la gente y se fueron?
  tdx-tdx: Ino arè ty ampigàñe’ areo arofo, manahake ty nanjira’ o nte-Mitsraimeo
    naho i Parò arofo? Ie nanilofe’e, tsy navotso’ iareo hao ondatio hiavotse mb’eo?
  tha-KJV: ทำไมท่านจึงกระทำให้​จิ​ตใจของท่านแข็งกระด้างไปอย่างที่ชาวอียิปต์และฟาโรห์​ได้​กระทำจิตใจของเขาให้​แข​็งกระด้างนั้น
    เมื่อพระองค์ทรงกระทำเหตุ​การณ์​สู้​เขาทั้งหลายแล้ว เขาทั้งหลายก็ต้องปล่อยให้ประชาชนไปมิ​ใช่​หรือ
    แล​้วเขาทั้งหลายก็​จากไป
  por-BR-2018: Mas por que endureceis vosso coração, como os egípcios e Faraó endureceram
    seu coração? Depois que os houve assim tratado, não os deixaram que se fossem,
    e se foram?
  deu-ELO: Und warum wolltet ihr euer Herz verstocken, wie die Ägypter und der Pharao
    ihr Herz verstockt haben? Ließen sie sie nicht ziehen, als er seine Macht an ihnen
    geübt hatte, und sie zogen weg?
  eng-WYC-2018: Why make ye heavy your hearts, as Egypt and Pharaoh grieved their
    heart(s)? Whether not after that he was smitten, then he delivered God’s people,
    and they went forth? (Why be ye stubborn, or stiff-necked, like Egypt and Pharaoh
    were stubborn, or stiff-necked? For after God had struck them, did they not let
    God’s people go, and they went away?)
  epo-epo: Kial vi obstinigus vian koron, kiel obstinigis sian koron Faraono kaj la
    Egiptoj? kiam Li montris sur ili Sian forton, ili ja forliberigis ilin, ke ili
    iru.
  uig-PIN: Misirliⱪlar bilǝn Pirǝwn ɵz kɵngüllirini ⱪattiⱪ ⱪilƣandǝk silǝrmu nemixⱪa
    ɵz kɵnglünglarni ⱪattiⱪ ⱪilisilǝr? U misirliⱪlarƣa zor ⱪattiⱪ ⱪolluⱪ kɵrsǝtkǝndin
    keyin, ular Israillarni ⱪoyup bǝrmidimu, ular xuning bilǝn ⱪaytip kǝlmidimu?
  beo-beo: Dilia Idibidi hina bagade amola Idibidi dunu ilia hame nabasu hou defele
    maedafa hamoma. Mae gogolema, Gode da Idibidi dunu ilia dawa:su doulasili, Isala:ili
    da Idibidi yolesili asi amo.
  tpi-OTNT: Nogut yupela i bikhet long dispela God olsem bipo king bilong Isip na
    ol manmeri bilong Isip i bin mekim. Na God i salim ol samting nogut long ol na
    em i trikim ol na paulim ol inap long ol i larim ol Israel i lusim Isip na i go.
    Yupela i mas tingim dispela na yupela i no ken bikhet long em.
  hau-SA: Me ya sa kun taurare kanku kamar yadda Masarawa da Fir’auna suka yi? Da
    ya ba su matsanancin wahala, ba su bar Isra’ilawa suka tafi hanyarsu ba?
  uig-LAT: Misirliqlar bilen Pirewn öz köngüllirini qattiq qilghandek silermu némishqa
    öz könglünglarni qattiq qilisiler? U misirliqlargha zor qattiq qolluq körsetkendin
    kéyin, ular Israillarni qoyup bermidimu, ular shuning bilen qaytip kelmidimu?
  nde-nde: Kungani lisenza inhliziyo zenu zibe lukhuni njengalokhu okwenziwa ngamaGibhithe
    loFaro na? Lapho unkulunkulu wama-Israyeli esebaphethe kalukhuni kabawavumelanga
    ama-Israyeli ukuba ahambe na?
  ton-ton: Ko e hā ʻoku mou fakafefeka ai homou loto, ʻo hangē ko e fakafefeka ʻe
    he kakai ʻIsipite mo Felo honau loto? ʻI he hili ʻene fai ʻae ngaahi meʻa mana
    ʻiate kinautolu, ʻikai naʻa nau tukuange ʻae kakai ke ʻalu, pea nau ʻalu ai?
  ces-1613: A proč obtěžujete srdce svá, jako jsou obtížili Egyptští a Farao srdce
    své? Zdaliž, když divné věci prokázal při nich, nepropustili jich, a oni odešli?
  eng-WMB: Why then do you harden your hearts as the Egyptians and Pharaoh hardened
    their hearts? When he had worked wonderfully among them, didn’t they let the people
    go, and they departed?
  tam-TCV: எகிப்தியரும், பார்வோனும் செய்ததுபோல் நீங்கள் ஏன் உங்கள் இருதயங்களைக் கடினப்படுத்துகிறீர்கள்.
    இறைவன் அவர்களை கடுமையாய் நடத்தியபோது, இஸ்ரயேலரை அவர்களுடைய வழியில் போகும்படி அவர்கள்
    அனுப்பிவிடவில்லையா?
  ceb-ULB: Nganong pagahion paman ninyo ang inyong mga kasingkasing, sama sa pagpagahi
    sa kasingkasing sa mga Ehiptohanon ug ni Paraon? Mao nga hilabihan ang paglutos
    kanila sa Dios sa Israel; dili ba gipalingkawas man sa mga Ehiptohanon ang mga
    katawhan, ug mibiya sila?
  pol-UBG: Dlaczego zatwardzacie swoje serca tak, jak Egipcjanie i faraon zatwardzali
    swoje serca? Czy nie dopiero wtedy, gdy czynił wśród nich cudowne rzeczy, wypuścili
    ich, aby wyszli?
  agr-agr: 'Nuna tusag: “¿Wagkamek atumesh egiptunmaya aents aidau ditá apuji aidaujai
    antakchau asag, Israel aents aidaun jiija ishimain aig dutikchagtai, Apajuí suwimak
    susam waituinak jiija ishiakua numamtinush atagme?'
  kyc-kyc: Isipi kiŋi dokope Isipi wambu dupwape mona kana pokoyaminyi kande dokoko
    suu pyao akipamo nakama dopale ingyuo kararamisi? Anatumi nakama kopyali inginyi
    nemboko pao Isaraele dupwa Isipi yaki nyuo leyami dokopa kaeya.
  urd-GVU: آپ کیوں پرانے زمانے کے مصریوں اور اُن کے بادشاہ کی طرح اَڑ جائیں؟ کیونکہ
    اُس وقت اللہ نے مصریوں کو اِتنی سخت مصیبت میں ڈال دیا کہ آخرکار اُنہیں اسرائیلیوں
    کو جانے دینا پڑا۔
  deu-1912: 'Warum verstockt ihr euer Herz, wie die Ägypter und Pharao ihr Herz verstockten?
    Ist''s nicht also: da er seine Macht an ihnen bewies, ließen sie sie fahren, daß
    sie hingingen?'
  ntj-ntj: '@see-verse:1SA.006.005'
  kan-2017: ಐಗುಪ್ತರಂತೆಯೂ ಫರೋಹನಂತೆಯೂ ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಕಠಿಣಪಡಿಸಿಕೊಳ್ಳುವುದೇಕೆ? ಇಸ್ರಾಯೇಲ್ಯರನ್ನು
    ಕಳುಹಿಸಲೊಲ್ಲದ ಇವರನ್ನು ಯೆಹೋವನು ಎಷ್ಟೋ ವಿಧವಾಗಿ ಬಾಧಿಸಬೇಕಾಯಿತಲ್ಲಾ.
  yap-yap: Dab mu gel niged lanin’med ni bod ni rin’ Farao nge girdi’ nu Egypt. Dab
    mpaged talin nga rogon ni gagiyeg nagrad Got ngar ngongolgad nga fithik’ e balyang,
    ma fin ngiyal’ nra paged piyu Israel ngar chuwgad u Egypt e dakur yodoromgad.
  hlt-MCSB: Balae tih Egypt rhoek neh Pharaoh kah a lungbuei a thangpom bangla na
    thinko na thangpom uh. Amih te a poelyoe daengah Israel te a tueih tih a caeh
    sak uh moenih a?
  mdy-ETH: ጊብፄ ዓጮ ካኣቲና ጊብፄ ዓሶና ማዼሢጉዲ ዓይጎሮ ዒንሢኮ ዒኖ ዒንሢ ዶዲሻይ? ዒስራዔኤሌ ዓሳ ጊብፄ ዓጮይዳፓ ኬስኬሢ
    ፆኦሲ ጊብፄ ዓሶ ሚርጌና ሜታሴሢኮ ጊንፃፓቱዓዳ?
  twi-ASANTE: Monnyɛ asoɔden, nnyɛ adɔnyɛfoɔ, sɛdeɛ Farao ne Misraimfoɔ yɛeɛ no. Wɔamma
    Israelfoɔ ankɔ kɔsii sɛ Onyankopɔn maa ɔyaredɔm te guu wɔn so.
  eng-WEBU: Why then do you harden your hearts as the Egyptians and Pharaoh hardened
    their hearts? When he had worked wonderfully among them, didn’t they let the people
    go, and they departed?
  bvr-bvr: Minyjiya. Gala barra mun-goyburrpa mun-molma nyibu-jakabu nula minypa aburr-gata
    Yijipt (Egypt) aburr-guyinda rrapa an-birripa bunggawa an-gata an-birripa Berow
    (Pharoah). Birripa mun-molma mun-derta burrwa, wurra minypa Wangarr burr-buna
    a-workiyana, gun-nerra gun-jaranga gu-jerrmarra burrwa, lika burrbu-bawuna, Yichrayel
    yerrcha aburr-bona.
  wal-wal: Gibxxe asatinne eta kawoi zoriyaa ekkennan ixxidoogaadan, intte aissi zoriyaa
    ekkennan ixxeetii? GODAI eta iissidi qaxxayin, eti Israa7eelata bantta ogiyaa
    baana mala yeddibookkonaayye?
  spa-PDDPT: ¿Por qué endurecen sus corazones, como los egipcios y Faraón endurecieron
    sus corazones? Después que él se burló de ellos, ¿no los dejaron ir, y salieron?
  gun-gun: Mba'eta mba'e re rã'vy peneakã ratã Faraó ha'e Egito pygua kuery ha'e javi
    inhakã ratãague rami? Mba'eta ha'e va'e minha oguereko axy rire omondoukapa raka'e,
    oeja ha'e kuery oje'oipa aguã.
  agu-BL: ¿Mbi tzuntz yi chin chcan nin iwi' chi e' banake' yi e' aj Egipto tu chireyil?
    Na jalen cu'n yi toque'n Ryos tan chicawse'n cunin, ej kalena's tzun tele'n chitzakpul
    yi e' xonl Israeltz.
  ilo-ULB: Apay a patangkenenyo dagiti pusoyo, a kas iti panangpatangken dagiti taga-Egipto
    ken ti Faraon kadagiti pusoda? Dayta ket idi dinusa ida ti Dios ti Israel iti
    nakaro; saan kadi a pinalubosan dagiti taga-Egipto dagiti tattao, ket pimmanawda?
  kpg-kpg: Goodou gi de haga hamaaloo dangihi godou lodo gadoo be di king o Egypt
    mo digau Egypt! Goodou hudee de langahia di hai a God dela ne hagaduadua digaula,
    gaa dae loo gi di nadau hagau digau Israel gii hula gi daha mo Egypt.
  uig-ARA: مىسىرلىقلار بىلەن پىرەۋن ئۆز كۆڭۈللىرىنى قاتتىق قىلغاندەك سىلەرمۇ نېمىشقا
    ئۆز كۆڭلۈڭلارنى قاتتىق قىلىسىلەر؟ ئۇ مىسىرلىقلارغا زور قاتتىق قوللۇق كۆرسەتكەندىن
    كېيىن، ئۇلار ئىسرائىللارنى قويۇپ بەرمىدىمۇ، ئۇلار شۇنىڭ بىلەن قايتىپ كەلمىدىمۇ؟
  sus-sus: Wo naxa wo xaxili xɔrɔxɔ alɔ Misirakae nun e xa Firawuna. Wo maɲɔxun ɲaxankatɛ
    ma Ala naxan dɔxɔ e ma han e Isirayilakae keri e xɔnyi e siga.
  pon-2006: Kumwail pahn keptakai, duwehte Parao oh mehn Isip ko? Kumwail dehr manokehla
    duwen Koht eh ketin kaloke irail, re lao mweidala mehn Israel ko en mweselda sang
    nan Isip.
  jae-jae: Amac abe nêm ŋalêlôm ŋadani êsa êtôm Parao to nê lau Aiguptu nêŋ êtu asageŋŋa.
    Taêm ênam biŋ, taŋ Anôtô tonaŋ gêgôm êsêac têtu meloc e sêwi lau Israel siŋ sac
    sêja naŋ.
  ksd-ksd: Ta ra ava ava valeo ra bala i vavat da ra tarai Aigipto ma Parao dia ga
    valeo ra bala i diat? Dave, God pa i ga valunga boko diat vang, ma namur dia ga
    pala vue Israel?
  tur-YTC: Öyleyse neden Mısırlılar'ın ve Firavun'un yüreklerini katılaştırdıkları
    gibi siz de yüreklerinizi katılaştırıyorsunuz? O, aralarında harikalar yaptığında,
    halkı salıvermediler mi? Onlar da gittiler.”
  grc-BRENT: Καὶ ἱνατί βαρύνετε τὰς καρδίας ὑμῶν, ὡς ἐβάρυνεν Αἴγυπτος καὶ Φαραὼ τὴν
    καρδίαν αὐτῶν; οὐχὶ ὅτε ἐνέπαιξεν αὐτοῖς, ἐξαπέστειλαν αὐτοὺς καὶ ἀπῆλθον;
  ind-AYT: Mengapa kamu membuat hatimu keras, sama seperti orang Mesir dan Firaun
    membuat hatinya keras? Bukankah sesudah Dia mempermainkan mereka, mereka membiarkan
    bangsa itu pergi?
  nya-nya: Nʼchifukwa chiyani mukuwumitsa mitima monga anachita Aigupto ndi Farao?
    Mulungu atawalanga anthu a ku Igupto aja kodi suja anawalola Aisraeli kuti azipita
    ndipo anapitadi?
  hrv-hrv: Zašto hoćete da vam srce otvrdne kao što je bilo otvrdnulo Egipćanima i
    faraonu? Kad ih je Bog pritisnuo, nisu li ih onda pustili da odu?
  mps-mps: Teyu, dagego te God dali hagoma eyu, te polobadu Isip king bidigo me te
    we bidi dabego yali tiwai yabuo. Tama Godigo te dwai nai dabe augwaliba tagala
    palu, tama augwaliba te sę dabego mu poma palama, te augwaligo te Israel dabe
    te Isip tǫ taga pomainu ilalio. Dagego te homu kone palama, tama dagego aga dali
    hagoma me elamu da,” wali.
  tpi-tpi: Nogut yupela i bikhet long dispela God olsem bipo king bilong Isip na ol
    manmeri bilong Isip i bin mekim. Na God i salim ol samting nogut long ol na em
    i trikim ol na paulim ol inap long ol i larim ol Israel i lusim Isip na i go.
    Yupela i mas tingim dispela na yupela i no ken bikhet long em.
  dan-1931: Hvorfor vil I forhærde eders Hjerte, som Ægypterne og Farao forhærdede
    deres Hjerte? Da han viste dem sin Magt, måtte de da ikke lade dem rejse, så de
    kunde drage af Sted?
  vie-OVCB: Đừng ương ngạnh và phản loạn như Pha-ra-ôn và người Ai Cập. Khi Đức Chúa
    Trời đã ra tay hình phạt, họ phải để cho người Ít-ra-ên ra đi.
  guj-2017: મિસરીઓએ અને ફારુને પોતાના હૃદય કઠણ કર્યા તેમ તમે તમારાં અંતઃકરણો કેમ કઠણ
    કરો છો? તેણે તેઓ મધ્યે અદ્દભૂત કૃત્યો કર્યા અને તેઓએ લોકોને જવા દીધા અને પછી તેઓ
    ગયા.
  pon-2006A: Kumwail pahn keptakai, duwehte Parao oh mehn Isip ko? Kumwail dehr manokehla
    duwen Koht eh ketin kaloke irail, re lao mweidala mehn Israel ko en mweselda sang
    nan Isip.
  por-BRBSL: Por que então endurecem seus corações como os egípcios e o Faraó endureceram
    seus corações? Quando ele trabalhou maravilhosamente entre eles, eles não deixaram
    o povo ir, e partiram?
  cth-cth: Faro Siangpahrang hoi Izip miphunnaw lungpatanae e patetlah nangmae lungthin
    na pata sak a van. Ahnimae lathueng ka pataw poung lah lawk a ceng navah. Isarel
    miphunnaw ahnimouh ni a hlout sak awh teh, Isarel miphunnaw a tâco awh nahoehmaw.
  twi-twi: Monnyɛ asoɔden, nnyɛ atuatewfo, sɛnea Farao ne Misraimfo yɛe no. Wɔamma
    Israelfo ankɔ kosii sɛ Onyankopɔn maa ɔyaredɔm tew guu wɔn so.
  hlt-hlt: Balae tih Egypt rhoek neh Pharaoh kah a lungbuei a thangpom bangla na thinko
    na thangpom uh. Amih te a poelyoe daengah Israel te a tueih tih a caeh sak uh
    moenih a?
  tbz-SIM: Di bɑ́ɑ́ kpénkùnnɛ di to Esibiti kóo kpɑ̀ɑ̀tì nɛ̀ o kɔbɛ bɛ̀ do dɔ̀ɔ̀mɛ̀,
    di yɛ̃́mu kù do bɛ̀ dɔ̀ɔ̀mɛ̀ kɛ̀ bɛ̀ yɑ̀ɑ yóunɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ yɛ̀.
  msy-2020: Ia ti Isipian atrivim ko an gumazamiziba fomɨra God baraghizir puvatɨzɨ
    moghɨn damuam, o markiam. God bizir kuraba me ganɨga me gamima, me onganigha Israelia
    ataghizɨ, me Isipɨn kantri ategha ghue. Ia arazir kam gɨnɨghnɨghɨva, akɨrim ragh
    God gasan markɨ.
  dop-dop: Pepe tɔɔ kɛ́ mǝ́ cɑɑ sɩ ɩ́ lɑ kɑŋkɑnɑ, ɩsɩɩ Icipiti wulɑʋ nɑ Icipiti nyǝ́mɑ
    pɑɑ lɑpʋ tɔ? Tɑcɑɑ tʋ-wɛɣɛ wɑhɑlɑ kɛ́. Hɑlǝnɑ pɑ́ yele Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ tɛɛ.
  azb-azb: Misirlilərlə fironun ürəyi inadkarlıq etdiyi kimi nə üçün sizin də ürəkləriniz
    inadkarlıq edir? Allah onlarla sərt davrananda İsrailliləri azad buraxmadılarmı?
  eng-DBY: And why will ye harden your heart, as the Egyptians and Pharaoh hardened
    their heart? When he had wrought mightily among them, did they not let them go,
    and they departed?
  hin-2017: तुम अपने मन क्यों ऐसे हठीले करते हो जैसे मिस्रियों और फ़िरौन ने अपने मन
    हठीले कर दिए थे? जब उसने उनके मध्य में अचम्भित काम किए, तब क्या उन्होंने उन लोगों
    को जाने न दिया, और क्या वे चले न गए?
  wol-KYG: Ana lu jar ngeen di jaay dëgër bopp ni waa Misraak Firawna? Ba leen Yàllay
    Israyil torxalee, bàyyiwuñu bànni Israyil, ñu dem seen yoon?
  eng-YLT: and why do ye harden your heart as the Egyptians and Pharaoh hardened their
    heart? do they not — when He hath rolled Himself upon them — send them away, and
    they go?
  eng-WYC-2017: Why make ye heavy your hearts, as Egypt and Pharaoh grieved their
    hearts? Whether not after that he was smitten, then he delivered God’s people,
    and they went forth?
  eng-WMBB: Why then do you harden your hearts as the Egyptians and Pharaoh hardened
    their hearts? When he had worked wonderfully amongst them, didn’t they let the
    people go, and they departed?
  urd-GVH: आप क्यों पुराने ज़माने के मिसरियों और उनके बादशाह की तरह अड़ जाएँ? क्योंकि
    उस वक़्त अल्लाह ने मिसरियों को इतनी सख़्त मुसीबत में डाल दिया कि आख़िरकार उन्हें
    इसराईलियों को जाने देना पड़ा।
  rug-rug: Na vegua ke kaqu luli mia hiniva gugua sa baṉara pa popoa Izipi meke sari
    nana tie si gamu? Mi lopu muliṉi nia gua sapu tavete guni ni Tamasa si arini,
    osolae va malumi Pero sari na tie Izireli pude taluarae pa Izipi.
  gaz-gaz: Isin maaliif akka namoota Gibxiitii fi akka Faraʼoon mataa jabeeyyii taatu?
    Yeroo Waaqayyo adaba cimaadhaan isaan adabetti, isaan akka Israaʼeloonni gara
    barbaadan deemaniif hin eeyyamneefii?
  fra-LSG: Pourquoi endurciriez-vous votre cœur, comme les Égyptiens et Pharaon ont
    endurci leur cœur? N’exerça-t-il pas ses châtiments sur eux, et ne laissèrent-ils
    pas alors partir les enfants d’Israël?
  gnn-gnn: '@see-verse:1SA.006.005'
  yal-yal: Nanfera ɛ bɔɲɛni xɔdɔxɔma, alo Misiran kaane nun Firawona e bɔɲɛni xɔdɔxɔ
    kii naxan yi? Ala to e ɲaxankata, e mi yi Isirayila kaane beɲin ba, e siga?
  haw-1868: No ke aha la oukou, e hoopaakiki nei i ko oukou naau, e like me ko Aigupita,
    a me Parao i hoopaakiki ai i ko lakou naau? Ia ia i hana mana ai iwaena o lakou,
    aole anei ia i kuu aku ia lakou, a hele lakou?
  arb-NAV: فَلِمَاذَا تُصَلِّبُونَ قُلُوبَكُمْ كَمَا صَلَّبَ الْمِصْرِيُّونَ وَفِرْعَوْنُ
    قُلُوبَهُمْ؟ أَلَمْ يُطْلِقُوهُمْ عَلَى أَثَرِ مَا أَوْقَعَ بِهِمْ مِنْ عِقَابٍ؟
  ewe-ewe: Nu ka ŋuti miesẽ miaƒe dzi me abe ale si Egiptetɔwo kple Farao wɔ ene?
    Esi wòwɔ fu wo la ɖe womeɖo Israelviwo ɖa be woadzo oa?
  eng-LEE: And why will ye harden your heart, just as the Egyptians and Pharaoh hardened
    their heart? Did not they, when he had wrought wonderful deeds among them, dismiss
    them, and they departed?
  gvn-gvn: Jana Philistine-warrangka Godumu box kari maninyaku, jana bawanyaku bubungu
    Israel. Yinyaynka Godungku jananin yaykarrdaku punishim-ban. Nyulu jananin bambay-bunganya,
    jana yinyilmarin. Jana yalaman, “Israel-warrandamundu Godungku ngananin and ngananga
    god Dagon punishim-bungalda. Ngana Godumu box yalaymun yunga baja.” Yinyaynka
    jana Godumu box bubungu Israel yungan baja.
  asm-FB: মিচৰীয়া লোক আৰু ফৰৌণ ৰজাই যেনেকৈ তেওঁলোকৰ মন কঠিন কৰিছিল তেনেকৈ তোমালোকে
    কিয় মন কঠিন কৰিবা? তেওঁলোকৰ মাজত যেতিয়া তেওঁ অদ্ভুত কাৰ্য কৰিছিল, তেতিয়া জানো
    তেওঁলোকক এৰি দিয়া নাছিল? তাৰ পাছত তেওঁলোক গুছি গ’ল৷
  sus-A: وٌ نَشَ وٌ شَشِلِ شْرْشْ عَلْ مِسِرَكَيٍ نُن عٍ شَ قِرَوُنَ. وٌ مَحْشُن حَشَنكَتّ
    مَ عَلَ نَشَن دْشْ عٍ مَ هَن عٍ عِسِرَيِلَكَيٍ كٍرِ عٍ شْنيِ عٍ سِفَ.
  fra-SBL: Pourquoi donc endurcissez-vous votre cœur comme les Égyptiens et Pharaon
    ont endurci leur cœur ? Quand il avait fait des merveilles au milieu d'eux, n'ont-ils
    pas laissé aller le peuple, qui s'en est allé ?
  hbo-hbo: וְלָ֤מָּה תְכַבְּדוּ֙ אֶת־לְבַבְכֶ֔ם כַּאֲשֶׁ֧ר כִּבְּד֛וּ מִצְרַ֥יִם וּפַרְעֹ֖ה
    אֶת־לִבָּ֑ם הֲלֹוא֙ כַּאֲשֶׁ֣ר הִתְעַלֵּ֣ל בָּהֶ֔ם וֽ͏ַיְשַׁלְּח֖וּם וַיֵּלֵֽכוּ׃
  piu-2006: '@see-verse:1SA.006.005'
  pjt-pjt: '@see-verse:1SA.006.005'
  kik-kik: Nĩ kĩĩ gĩtũmĩte mũmie ngoro cianyu ta ũrĩa andũ a Misiri na Firaũni meekire?
    Rĩrĩa aamahinyĩrĩirie-rĩ, githĩ matiarekereirie andũ a Isiraeli nĩguo mathiĩ?
  fra-NCL: Pourquoi endurciriez-vous votre cœur, comme l’Égypte et Pharaon ont endurci
    le leur ? N’ont-il pas, lorsqu’il eut exercé ses châtiments sur eux, laissé partir
    les enfants d’Israël ?
  cek-AK: Tipongah Izip kaminawk hoi Faro baktiah palung na thah o loe? Israel Angraeng
    mah nihcae to kana parai ah thuitaek naah, Egypt kaminawk mah Israel kaminawk
    a prae thung hoiah tacawt o sak moe, a caeh o sak talai na ai maw?
  cuk-cuk: Ar ¿ibiga bemar Egipto-dulemaryobi, degi, Faraónʼyobi na be burgudmaloe?
    Bab-Dummad sabsur we-dulemar-odurdaksa gusad. Geb a-sorbali, ¿Egipto-dulemar Israel-dulemar-onossurmar
    be ebinsae? Eye, onosmala. A-ulale, melle na be burgumalo.
  uig-CYR: Мисирлиқлар билән Пирәвн өз көңүллирини қаттиқ қилғандәк силәрму немишкә
    өз көңлүңларни қаттиқ қилисиләр? У мисирлиқларға зор қаттиқ қоллуқ көрсәткәндин
    кейин, улар Исраилларни қоюп бәрмидиму, улар шуниң билән қайтип кәлмидиму?
  tel-2017: ఐగుప్తీయులు, ఫరో తమ హృదయాలను కఠినం చేసుకొన్నట్టు మీ మనసులను మీరెందుకు
    కఠినం చేసుకుంటారు? ఆయన వారి మధ్య అద్భుతాలు చేసినప్పుడు వారు ఈ ప్రజలను వెళ్ళనివ్వగా
    ఇశ్రాయేలీయులు వెళ్లిపోయారు కదా.
  hat-BSA: Poukisa nou fè kè di tankou Ejipsyen yo avèk Farawon te fè kè yo di a?
    Lè li te fin aji sevèman avèk yo, èske li pa t kite pèp la ale e yo te ale?
  kos-kos: Efu ku kowos in akupaye insiowos oana mwet Egypt ac tokosra we ah? Esam
    lah God El tuh akfohsyalos nwe ke na elos fuhlela tuh mwet Israel in ku in som
    liki acn we.
  hbo-WLC: וְלָ֤מָּה תְכַבְּדוּ֙ אֶת־לְבַבְכֶ֔ם כַּאֲשֶׁ֧ר כִּבְּד֛וּ מִצְרַ֥יִם וּפַרְעֹ֖ה
    אֶת־לִבָּ֑ם הֲלוֹא֙ כַּאֲשֶׁ֣ר הִתְעַלֵּ֣ל בָּהֶ֔ם וַֽיְשַׁלְּח֖וּם וַיֵּלֵֽכוּ׃
  ibo-ibo: Gịnị mere unu ga-eji nyịchie obi unu dịka ndị Ijipt na Fero mere? Mgbe
    Chineke mesiri ha ike, ọ bụ na ha ahapụghị ndị Izrel ka ha laa?
  ory-ory: ଯେପରି ମିସରୀୟମାନେ ଓ ଫାରୋ ଆପଣାମାନଙ୍କ ହୃଦୟ ଭାରୀ କରିଥିଲେ, ସେପରି ତୁମ୍ଭେମାନେ
    କାହିଁକି ଆପଣମାନଙ୍କ ହୃଦୟ ଭାରୀ କରୁଅଛ? ସେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଆପଣା ମହାଶକ୍ତି ପ୍ରକାଶ କରନ୍ତେ,
    ସେମାନେ କି ଲୋକମାନଙ୍କୁ ଛାଡ଼ିଦେଲେ ନାହିଁ ଓ ଲୋକମାନେ କି ପ୍ରସ୍ଥାନ କଲେ ନାହିଁ?
  chk-chk: Pwota oupwe aföreai letipemi usun chon Isip me Farao ra aföreai letiper?
    Ifa usun, mürin än Kot awarato feiengau wor, resap mwüt ngeni ekewe aramas pwe
    repwe feila?
  ssd-ssd: Tane Isip mbal Farao ndoŋ wamdus kareŋ pilnaig taŋamba nda kap. Suŋgoŋge
    nane pilendo niŋmba piti yeki yeki niŋgina le nane Israel mbal pitaikinaig le
    kinaig wam ta tane ŋgilai ndaŋgap ŋginaig sulumba
  rop-rop: Yumob nomo wandi meigim miselp admen seimwei laik det king en ola pipul
    langa Ijip. Deibin abum trabul brom det drimin blanga ola Isreil pipul. En dei
    nomo bin larramgo detlot Isreil pipul, dumaji deibin meigim miselp admen, en deibin
    kipgon abumbat loda trabul raidap deibin jandimwei detlot pipul. Wal yumob nomo
    wandi meigim miselp admen seimwei laik olabat en nomo jandimbek det boks.
  ukr-1871: Про що вам показувати себе запеклими, як показали себе запеклими Египтїї
    та Фараон? Адже ж, як він покарав їх, то вони таки відпустили їх?
  deu-1951: 'Und warum verhärtet ihr euer Herz, wie die Ägypter und der Pharao ihr
    Herz verhärteten? Ist dem nicht also: da er Macht an ihnen bewies, ließen sie
    jene ziehen, und so gingen sie hin?'
  eng-JPS: Wherefore then do ye harden your hearts, as the Egyptians and Pharaoh hardened
    their hearts? when He had wrought among them, did they not let the people go,
    and they departed?
  srp-1865: I zašto biste bili uporna srca kao što bijahu uporna srca Misirci i Faraon?
    i pošto uèini èudesa na njima, eda li ih tada ne pustiše, te otidoše?
  lug-lug: Lwaki mukakanyaza emitima gyammwe ng’Abamisiri ne Falaawo bwe baakola?
    Bwe yabamala amaanyi, tebakkiriza Bayisirayiri kugenda era ne bagenda?
  heb-heb: ולמה תכבדו את לבבכם כאשר כבדו מצרים ופרעה את לבם הלוא כאשר התעלל בהם וישלחום
    וילכו׃
  ben-IRV: আর তোমরা কেন নিজেদের হৃদয় ভারী করবে? মিশরীয়রা ও ফরৌণ এই ভাবে নিজেদের
    হৃদয় কঠিন করেছিল; তিনি যখন তাদের মধ্য আশ্চর্য্য কাজ করলেন, তখন তারা কি লোকদেরকে
    বিদায় করলো না?
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਮਨ ਨੂੰ ਸਖ਼ਤ ਕਿਉਂ ਕਰਦੇ ਹੋ ਜਿਵੇਂ ਮਿਸਰੀਆਂ ਨੇ ਅਤੇ ਫ਼ਿਰਊਨ ਨੇ ਆਪਣੇ
    ਮਨਾਂ ਨੂੰ ਸਖ਼ਤ ਕੀਤਾ? ਜਿਸ ਵੇਲੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਅਚਰਜ਼ ਸ਼ਕਤੀਆਂ ਦਿਖਾਈਆਂ। ਭਲਾ, ਉਹਨਾਂ
    ਨੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਜਾਣ ਨਹੀਂ ਦਿੱਤਾ ਅਤੇ ਉਹ ਚੱਲੇ ਨਾ ਗਏ?
  tkr-tkr: Misirbışeyiy fironee q'ı't'y k'eççuyn xhinne, şunad hıma'a. Allah manbışilqa
    rəhı'm dena qıxhamee, manbışe İzrailybı g'avkkuynbı.
  mya-JVB: သို့ဖြစ်၍ ဖာရော ဘုရင်နှင့် အဲဂုတ္တု လူတို့သည် ခိုင်မာ သော စိတ် နှလုံးရှိသကဲ့သို့
    အဘယ်ကြောင့် ခိုင်မာ သော စိတ် နှလုံးရှိကြသနည်း။ သူ တို့တွင် အထူးသဖြင့်ပြု တော်မူသောအခါ
    ၊ သူတို့သည် လွှတ် လိုက်၍ ဣသရေလလူတို့သည် သွား ကြ၏။
  tte-O: Kwanuwatu-kalatan tauna kona siya Itipita mekalikava ali kin Pelo kateliyao
    sikololo mwa Isileli ali yaubada imunamunai iyakamkamnali kabo sitalamwagili siyawatagili
    Itipita silogabaen. Na tabu komiu katemiyao sikokololo besiele Itipita me ali
    kin.
  tbg-tbg: Vinavuka minti tivake qaiqaa tiha, Isipi vatanaaka Pero vaiinti hampata
    nái avu aato kempukaiqamate Isareriara kia ho vivarave tiara kaara Isareri Variqavano
    Isipi vika ntaihama kaintema kero, hauri nivata ntaihaantorave. Isareri Variqavano
    vika voqama kero qoraiqama nimitaira kaara ekaara vitini Isipi vika Isareri qaqi
    kaamanta vuarave.
  hmo-hmo: Badina dahaka emui lalona idia auka, Aigupito taudia bona edia king Farao
    edia lalona idia auka bamona? Do umui laloaboio lasi, Dirava ese Aigupito taudia
    be kavakava taudia ia halaodia, ela bona idia ese Israela taudia Aigupito dekena
    amo idia siaia lao.
  urd-urd: तुम क्यूँ अपने दिल को सख़्त करते हो, जेसे मिस्रियों ने और फ़िर'औन ने अपने
    दिल को सख़्त किया? जब उसने उनके बीच 'अजीब काम किए, तो क्या उन्होंने लोगों को जाने
    न दिया और क्या वह चले न गये?
  rus-SYN: и для чего вам ожесточать сердце ваше, как ожесточили сердце свое Египтяне
    и фараон? вот, когда Господь показал силу Свою над ними, то они отпустили их,
    и те пошли;
  bqc-SIM: Bↄ́yãi á ye swã́gbãakɛ lá Egipiↄ ń Falaↄ̃ↄo kɛ̀wai? Lá à ń wɛtã̀
    e aa Isailiↄ gbàɛ aa tà, i dↄáguo lé?
  tcz-CHONGTHU: Nalung-tahsah hih un chule doulung jong puhih un, Pharaoh le Egypt
    mite bangin lung puhih un. Pathen in thilkidang abolho jeh a hung potdoh ahibou-uve.
  mar-mar: मिसरी लोक व फारो यांनी जशी आपली मने कठीण केली तशी तुम्ही आपली मने कशाला
    कठीण करता? जेव्हा तो त्यांच्याशी कठोरपणे वागला आणि त्याने त्यांना जाऊ देण्याची
    परवानगी दिली नाही, परंतु नंतर ते निघून गेले नाहीत काय?
  qub-qub: ¿Imanirtaj gamcunaga Egipto runacunano y faraón rumi shongu contra cashanno
    caycanqui? Paycunaga Israelcunapa Diosnin fiyupa castigaycuptinrämi aywacunanpaj
    Israelcunata cachariran.
  bqp-bqp: Bↄ́yãi á ye à sãgbãna kɛ lákũ Misilanↄ kũ Firi'aunao kɛ̀ nàa? Kũ
    à ń wɛ́ tã̀ ari ò Isarailanↄ gbàrɛ ò tà, a yã dí dↄáguroo?
  hat-hat: Poukisa pou n'ap fè tèt di tankou farawon an ak moun peyi Lejip yo? Eske
    lè Bondye te konmanse manyen ak yo, yo pa t' kite moun yo al fè wout yo?
  eng-BSB: Why harden your hearts as the Egyptians and Pharaoh hardened theirs? When
    He afflicted them, did they not send the people on their way as they departed?
  tod-tod: À mina ɠikpa ga Falaɠɔn ta Ezipete nuiti kɛʋele. Wo ɠizɛ su, ga GALAGI
    nii ɠa é naati kpɔlɔni ga kɛʋele mɔinmɔin, eyɛsu naati ti ɓe Izelayɛle ʋa, é
    ɠula duɔlai zu.
  eng-WEBPB: Why then do you harden your hearts as the Egyptians and Pharaoh hardened
    their hearts? When he had worked wonderfully amongst them, didn’t they let the
    people go, and they departed?
  kbq-kbq: Hagi nahigeta Isipi vahe'mo'zane Ferozama hu'nazaza huta tamagu'a azeri
    hankavenetize. Zamagra Israeli vahe'ma zamazerizana Anumzamo'a antahintahi zami'a
    zamazeri savri huno knazana zamige'za zamatrazage'za vu'naze. E'ina hu'negu tamagra
    e'izanku nentahita amefira huomiho.
  nhe-BL: Amo ximoyoltetilica queja quichijque nopa egiptome huan Faraón pampa inijuanti
    nelía moyoltetilijque. Ax quincahuilijque ma quisaca nopa israelitame hasta quema
    TOTECO quintlatzacuilti nelía fiero.
  bus-bus: Bↄ́yãnzin á yezi à swãgbãaa kɛ lán Igipitinↄ kↄ̃n Firi'aunao kɛ̀ nàee?
    Kɛ̀ à wɛ́ɛ tã̀ḿma ai aↄ̃ Isarailinↄ gbàrɛ aↄ̃ tà, à yã e dↄaguroo?
  gub-BL: Naperuzar kwaw peiko. Peiko Ezit ywy rehe har wazàwe. Peiko wanuwihawete
    zàwe no. Màràzàwe tuwe peiko nezewe. Tupàn upuraraw kar ma'erahy tetea'u wanupe.
    A'e rupi omono kar Izaew uiwy wi wà.
  eng-DRA: Why do you harden your hearts, as Egypt and Pharao hardened their hearts?
    did not he, after he was struck, then let them go, and they departed?
