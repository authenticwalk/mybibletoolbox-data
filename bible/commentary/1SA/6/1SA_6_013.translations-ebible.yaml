verse: 1SA.006.013
translations:
  mal-C: ആ സമയം ബേത്-ശേമെശിലെ ജനങ്ങൾ താഴ്വരയിൽ ഗോതമ്പു കൊയ്യുകയായിരുന്നു; അവർ തലയുയർത്തിനോക്കി;
    യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം കണ്ടപ്പോൾ, അവർ ആഹ്ലാദിച്ചു.
  deu-TKW: Die Leute von Bethsemes aber hielten eben die Weizenernte im Thalgrunde.
    Als sie nun aufsahen und die Lade erblickten, freuten sie sich ihrer Ankunft.
  lin-lin: Na eleko yango, bato ya Beti-Shemeshi bazalaki kobuka ble, na lubwaku.
    Bongo tango batombolaki miso mpe bamonaki Sanduku, basepelaki makasi.
  eng-LSV: And the Beth-Shemeshites are reaping their wheat-harvest in the valley,
    and they lift up their eyes, and see the Ark, and rejoice to see [it].
  eng-GNV: Nowe they of Beth-shemesh were reaping their wheate haruest in the valley,
    and they lift vp their eyes, and spied the Arke, and reioyced when they sawe it.
  eng-WEBSTER: 'And they of Beth-shemesh were reaping their wheat harvest in the valley:
    and they lifted up their eyes, and saw the ark, and rejoiced to see it .'
  nhw-BL: Huan nopa Bet Semes ehuani quipixcayayaj trigo ipan se tlamayamitl. Huan
    quitlachilijque huan quiitaque icaxa TOTECO huala huan nelía yolpajque.
  swh-ONEN: Wakati huu watu wa Beth-Shemeshi walikuwa wakivuna ngano yao huko bondeni,
    walipoinua macho yao na kuona lile Sanduku, wakafurahi kuliona.
  bba-bba: N deemɑ Bɛti Semɛsiɡibu bɑ ben ɑlikɑmɑ ɡɛ̃ɛmɔ wɔwɑɔ. Ye bɑ nɔni seeyɑ,
    yerɑ bɑ woodɑn kpɑkoro te wɑ, mɑ bɑ nuku dobu wɔri.
  eng-KJVCPB: 'And they of Beth-shemesh were reaping their wheat harvest in the valley:
    and they lifted up their eyes, and saw the ark, and rejoiced to see it.'
  mpx-mpx: He panuwa Bet-Semes wali witi hi tomwatomwa opwopwa. Sauga mataliya hi
    lihin Bateli ana Dedewaga hi kite, yaka hi yaliyaya nabi hot.
  luo-luo: E kindeno jo-Beth Shemesh ne kayo ngano e holo, kane gitingʼo wangʼ-gi
    malo mi gineno Sandug Muma, negimor ka ginene.
  meu-meu: Una negana ai Bete-semese taudia na edia uit e utuava koura ai. Bena e
    gaga dae, maua helaḡana e itaia; bena itana ai e moale.
  npi-ULB: यति बेला बेथ-शेमेशका मानिसहरूले बेसीमा गाहुँको कटानी गरिरहेका थिए। तिनीहरूले
    आफ्‍ना आँखा उठाए र सन्दुकलाई हेरे र तिनीहरू आनन्‍दित भए ।
  yor-yor: Nísinsin yìí, àwọn ará Beti-Ṣemeṣi ń kórè jéró wọn ní pẹ̀tẹ́lẹ̀, nígbà
    tí wọ́n wo òkè tí wọ́n sì rí àpótí ẹ̀rí Olúwa, wọ́n yọ̀ níwájú rẹ̀.
  emp-NTPO: Maʌ̃ ewarid̶e israelerã Bet-semed̶ebemaba ãdji trigoda jewed̶ad̶e ewa
    duanasia. Maʌ̃ne cawaẽ́ne pacaba dji carretara Ãcõrẽ baurude bara erreb̶ari enebʌdada
    unusid̶aa. Maʌ̃ carea bio b̶ʌsrid̶asid̶aa.
  ind-ind: Pada saat itu penduduk Bet Semes sedang menuai gandum di lembah. Ketika
    mereka melihat peti perjanjian TUHAN sedang dibawa kembali kepada mereka, mereka
    sangat bersukacita.
  pes-OPCB: مردم بیت‌شمس در دره مشغول درو گندم بودند. آنها وقتی صندوق عهد خداوند را
    دیدند، بسیار شاد شدند.
  tgl-ULB: Ngayon nag-aaniang mga tao ng Beth-semes sa kanilang trigo sa lambak. Nang
    tumingin sila sa itaas at nakita ang kaban, nagalak sila.
  cbu-NT: Bet-semesshuchshat tputs mazarish tirikoo pusaksin, shaneersin, piyam nap
    ashkusin, wakar Apanllee kajonarini pshiyratachu, paranganaya. Anshat parangusin,
    kapung mang' ksaranganaya.
  hui-hui: Bedesemese wali agali ti nde ladi ale mini widi gandu lolene tu hayagola
    widi gandu lowa huba bialu howa lina handa daga halu hemiria Mbogoyi biago hondowa
    mogolo hendene. Tigua ogoni hondowa turu emene ndo timbuniore harimi.
  mya-mya: ဗက်​ရှေ​မက်​မြို့​သား​တို့​သည်​ချိုင့်​ဝှမ်း​ထဲ​တွင် ဂျုံ​စ​ပါး​များ​ကို​ရိတ်​သိမ်း​လျက်​နေ​စဉ်​ရုတ်
    တ​ရက်​မျှော်​ကြည့်​လိုက်​သော​အ​ခါ ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို​တွေ့​မြင်​ကြ​သ​ဖြင့်​အ​တိုင်း
    ထက်​အ​လွန်​ဝမ်း​မြောက်​ကြ​၏။-
  bod-N: ཉིན་དེ་ལ་པེད་ཤེ་མེ་སིའི་མི་རྣམས་ཀྱིས་ཀླུང་ཐང་དུ་སྟོན་ཐོག་རྔ་བཞིན་ཡོད་ཅིང་།
    ཡར་བལྟས་པ་ན་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མཐོང་བས་དགའ་བར་གྱུར།
  sna-sna: Zvino vanhu veBhetishemeshi vakanga vachikohwa gorosi ravo mumupata, uye
    pavakasimudza misoro yavo vakaona areka, uye vakafara nokuiona.
  spa-BLM: Los habitantes de Bet Semes estaban segando su cosecha de trigo en el valle,
    y alzando los ojos vieron el arca y se alegraron de verla.
  cac-cac: Ay eb' aj Bet-semes van sjochvi trigo ayec' d'a jun ch'olan. Ayic ix yilan
    eb' to van sjavi te' scaxail strato Jehová. Ix te tzalajq'ue eb'.
  swh-ULB: Nao watu wa Beth Shemeshi walikuwa wakivuna ngano yao katika bonde. Waliponyanyua
    macho yao juu na kuliona sanduku, wakafurahi.
  bel-bel: Жыхары Бэтсаміса жалі тады пшаніцу ў даліне і, зірнуўшы, угледзелі каўчэг
    Гасподні, і ўзрадаваліся, што ўбачылі яго.
  deu-ELBBK: Und die von Beth-Semes ernteten die Weizenernte in der Niederung; und
    als sie ihre Augen erhoben und die Lade sahen, da freuten sie sich, sie zu sehen.
  mbb-OT: Ne zutun he penahun, ebpemenraǥun is tig-Bet Shemesh te trigu ziyà te menge
    suǥud. Ne hein neehè dan kes Kavan te Kebpekid-uyun, nengesuatsuat dan utew.
  mal-2015: 'അന്നേരം ബേത്ത്-ശേമെശ്യർ താഴ്‌വരയിൽ കോതമ്പു കൊയ്യുകയായിരുന്നു: അവർ തല
    ഉയർത്തി പെട്ടകം കണ്ടു; കണ്ടിട്ടു സന്തോഷിച്ചു.'
  rmc-rmc: O manuša andral o Bet-Šemeš ipen skidenas andre dolina e pšeňica. Sar dikhle
    e archa, chudle te radisaľol.
  pes-OPV: و اهل بیت شمس در دره گندم را درومی کردند، و چشمان خود را بلند کرده، تابوت
    رادیدند و از دیدنش خوشحال شدند.
  ron-1924: 'Локуиторий дин Бет-Шемеш сечерау грынеле ын вале: ау ридикат окий, ау
    зэрит кивотул ши с-ау букурат кынд л-ау вэзут.'
  ben-OBCV: বেত-শেমশের মানুষজন তখন উপত্যকায় ক্ষেতের গম কাটছিল, আর চোখ তুলে চেয়ে
    তারা সিন্দুকটি দেখতে পেয়ে আনন্দে মেতে উঠল।
  som-som: Oo kuwii reer Beytshemeshna waxay dooxada ka goosanayeen sarreenkoodii;
    oo intay indhahoodii kor u qaadeen ayay arkeen sanduuqii, oo way ku reyreeyeen
    inay arkaan.
  lat-VUC: 'Porro Bethsamitæ metebant triticum in valle: et elevantes oculos suos,
    viderunt arcam, et gavisi sunt cum vidissent.'
  eng-ASVBT: And they of Beth-shemesh were reaping their wheat harvest in the valley;
    and they lifted up their eyes, and saw the ark, and rejoiced to see it.
  ita-1885: Or que' di Bet-semes segavano la ricolta de' grani nella valle; e, alzati
    gli occhi, videro l'Arca, e si rallegrarono di vederla.
  eng-LXXUP: And the men of Beth-shemesh were reaping the wheat harvest in the valley;
    and they lifted up their eyes, and saw the ark of the Lord, and rejoiced to meet
    it.
  eng-ULB: Now the people of Beth Shemesh were harvesting their wheat in the valley.
    When they lifted up their eyes and saw the ark, they rejoiced.
  spa-VBL: Los habitantes de Bet-semes estaban cosechando trigo en el valle. Cuando
    levantaron la vista y vieron el Arca, se alegraron mucho de verla.
  fra-_FOB: Or, les gens de Beth-Shémesh moissonnaient les blés dans la vallée; et
    ils levèrent les yeux, et virent l'arche, et se réjouirent de la voir.
  mal-mal: 'ആ സമയം ബേത്ത്-ശേമെശ്യർ താഴ്വരയിൽ ഗോതമ്പ് കൊയ്യുകയായിരുന്നു: അവർ തല ഉയർത്തി
    പെട്ടകം കണ്ടപ്പോൾ സന്തോഷിച്ചു.'
  urd-GVR: Us waqt Bait-shams ke bāshinde nīche wādī meṅ gandum kī fasal kāṭ rahe
    the. Ahd kā sandūq dekh kar wuh nihāyat ḳhush hue.
  suz-BL: मेना बेथ-शेमेश ङा मुरपुकी दिंमम चेरब रिक्‍ना रिक्‍न बाक्‍मा बाक्‍त। मिनु
    मेकोपुकीम इर गे कोव़ङमेनु, सन्‍दोस तशा ग्‍येरशा मेको आ नेक्‍था लमा बाक्‍त।
  ita-1927: Ora quei di Beth-Scemesh mietevano il grano nella valle; e alzando gli
    occhi videro l’arca, e si rallegrarono vedendola.
  ckb-ckb: خەڵکی بێت‌شەمەش لەو کاتەدا لە دۆڵەکە دروێنەی گەنمیان دەکرد، چاویان هەڵبڕی
    و سندوقەکەیان بینی، بە بینینی شاد بوون.
  eng-BBE: And the people of Beth-shemesh were cutting their grain in the valley,
    and lifting up their eyes they saw the ark and were full of joy when they saw
    it.
  kan-OKCV: ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನವರು ತಗ್ಗಿನಲ್ಲಿ ಗೋಧಿಯ ಪೈರನ್ನು ಕೊಯ್ಯುತ್ತಿದ್ದರು. ಅವರು ತಮ್ಮ
    ಕಣ್ಣುಗಳನ್ನು ಎತ್ತಿ ಮಂಜೂಷವನ್ನು ಕಂಡು, ಅದನ್ನು ಕಂಡದ್ದಕ್ಕೆ ಸಂತೋಷಪಟ್ಟರು.
  tam-2017: பெத்ஷிமேசின் மனிதர்கள் பள்ளத்தாக்கிலே கோதுமை அறுப்பு அறுத்துக்கொண்டிருந்தார்கள்;
    அவர்கள் தங்கள் கண்களினால் ஏறெடுத்துப்பார்க்கும்போது, பெட்டியைக் கண்டு, அதைக் கண்டதினால்
    சந்தோஷப்பட்டார்கள்.
  spa-RV-1909: Y los de Beth-semes segaban el trigo en el valle; y alzando sus ojos
    vieron el arca, y holgáronse cuando la vieron.
  ron-BTF: Și cei din Bet-Șemeș secerau grâul lor în vale; și și-au ridicat ochii
    și au văzut chivotul și s-au bucurat când l-au văzut.
  eng-WEBP: The people of Beth Shemesh were reaping their wheat harvest in the valley;
    and they lifted up their eyes and saw the ark, and rejoiced to see it.
  eng-FBV: The people of Beth-shemesh were reaping wheat in the valley. When they
    looked up and saw the Ark, they were so happy to see it.
  nld-1939: De inwoners van Bet-Sjémesj waren juist bezig met het binnenhalen van
    de tarweoogst in de vallei. Toen ze opkeken en de ark bemerkten, liepen ze haar
    verheugd tegemoet.
  nch-BL: Huan nopa Bet Semes ehuani quipixcayayaj trigo ipan se tamayamit. Huan quitachilijque
    huan quiitaque icaxa TOTECO huala huan nelía yolpajque.
  vie-1934: Bấy giờ, dân Bết-Sê-mết đang gặt lúa mì trong trũng, ngước mắt lên thấy
    cái hòm, thì lấy làm vui mừng.
  hin-CV: वहां बेथ-शेमेशवासी घाटी में गेहूं की कटनी में व्यस्त थे. संदूक को देखते
    ही वे आनंदित हो उठे.
  spa-BES: Y la gente de Bet-semes estaba cortando su grano en el valle, y alzando
    sus ojos vieron el cofre del pacto y se llenaron de alegría cuando lo vieron.
  tdx-tdx: Nanatake vare-bolè am-bavatane ey o nte-Bete-semeseo; aa ie nampiandra-pihaino
    naho nahaisake i vatam-pañinay, le nirebeke t’ie nioniñe.
  tha-KJV: ฝ่ายชาวเมืองเบธเชเมชกำลังเกี่ยวข้าวสาลี​อยู่​ที่​หุบเขา และเมื่อเขาเงยหน้าขึ้นและเห็นหีบ
    เขาก็​ชื่นชมยินดี​ที่​ได้​เห็น
  por-BR-2018: E os de Bete-Semes ceifavam o trigo no vale; e levantando seus olhos
    viram a arca, e alegraram-se quando a viram.
  deu-ELO: Und die von Beth-Semes ernteten die Weizenernte in der Niederung; und als
    sie ihre Augen erhoben und die Lade sahen, da freuten sie sich, sie zu sehen.
  eng-WYC-2018: Forsooth (the) men of Bethshemesh reaped wheat in the valley, and
    they lifted up their eyes, and saw the ark, and they were joyful, when they had
    seen it.
  epo-epo: Kaj la loĝantoj de Bet-Ŝemeŝ estis rikoltantaj tritikon en la valo; kiam
    ili levis la okulojn kaj ekvidis la keston, ili ekĝojis pro tio, kion ili vidis.
  uig-PIN: Bǝyt-Xǝmǝxtikilǝr jilƣida buƣday oruwatatti, ular baxlirini kɵtürüp ǝⱨdǝ
    sanduⱪini kɵrüp hux boluxti.
  beo-beo: Bedesiamese dunu ilia da fagoa widi bugi amo failalebe ba:i. Ilia da fofogadigili
    gadoba:le gadoloba, Gode Ea Gousa:su Sema Gagili ba:i. Ilia da amo bu ba:beba:le,
    baligili bagade nodoi.
  tpi-OTNT: Ol manmeri bilong Betsemes i wok long katim wit long ples daun. Na ol
    i lukluk i go long rot na ol i lukim Bokis Kontrak, na ol i amamas tru.
  hau-SA: A lokacin kuwa mutanen Bet-Shemesh suna girbin alkamansu a kwari da suka
    ɗaga ido suka hangi akwatin alkawarin Ubangiji, sai suka yi farin ciki ganinsa.
  uig-LAT: Beyt-Shemeshtikiler jilghida bughday oruwatatti, ular bashlirini kötürüp
    ehde sanduqini körüp xush bolushti.
  nde-nde: Ngalesosikhathi abantu beBhethi-Shemeshi babevuna ingqoloyi yabo esigodini,
    njalo bathi lapho bekhangela babona ibhokisi lesivumelwano, bathokoza ukulibona.
  ton-ton: 'Pea naʻe lolotonga ʻae tuʻusi ʻae toʻukai uite ʻe he kakai ʻo Pete-Semesi
    ʻi he teleʻa: pea naʻa nau hiki hake honau mata, ʻo mamata ki he puha tapu, pea
    naʻa nau fiefia ʻi he sio ki ai.'
  ces-1613: Betsemští pak žali tehdáž pšenici v údolí, a pozdvihše očí svých, uzřeli
    truhlu; i veselili se, vidouce ji.
  eng-WMB: The people of Beth Shemesh were reaping their wheat harvest in the valley;
    and they lifted up their eyes and saw the ark, and rejoiced to see it.
  tam-TCV: அப்பொழுது பெத்ஷிமேஷின் மக்கள் பள்ளத்தாக்கில் கோதுமை அறுவடை செய்துகொண்டிருந்தார்கள்.
    அவர்கள் நிமிர்ந்து பார்த்து பெட்டியைக் கண்டபோது, அக்காட்சியால் மகிழ்ச்சி அடைந்தார்கள்.
  ceb-ULB: Karon ang katawhan sa Bet Shemes nag-ani sa ilang trigo didto sa walog.
    Sa dihang pagtan-aw nila sa unahan ilang nakita ang sagradong sudlanan sa kasabotan
    nga nagpadulong kanila, ug nagmaya sila.
  pol-UBG: W tym czasie mieszkańcy Bet-Szemesz żęli pszenicę w dolinie, a gdy podnieśli
    swe oczy, zobaczyli arkę i uradowali się na jej widok.
  agr-agr: Tuja Israel aents aidauk nunú yaaktanum batsamin aidau yaakat jegattak
    waken ditá ajajin trigon juwak yujaidau. Nunik yujaidau niimsatakama arca carretanum
    egkeamun baka japiki inimaidaun wainkajui. Nunik wainak shiig aneasajui.
  kyc-kyc: Dokopa yuu Betesemese wambu dupwa yuu pau lama lama dokona witi jingi pyakepo
    manjo kareyami. Karapala aopa nakama kandalyareyaminyi dokopa Kana Minyuo Lalu
    Lao Lenge Pii Palenge Bokote doko kandeyami. Kandapala nakama rae wakasa maiyami.
  urd-GVU: اُس وقت بیت شمس کے باشندے نیچے وادی میں گندم کی فصل کاٹ رہے تھے۔ عہد کا
    صندوق دیکھ کر وہ نہایت خوش ہوئے۔
  deu-1912: Die Beth-Semiter aber schnitten eben in der Weizenernte im Grund, und
    hoben ihre Augen auf und sahen die Lade und freuten sich, sie zu sehen.
  ntj-ntj: Nyangka-ya nyangu waalkarrannyangka pukurlarringu.
  kan-2017: ಬೇತ್ ಷೆಮೆಷಿನವರು ಅಲ್ಲಿನ ತಗ್ಗಿನಲ್ಲಿ ಗೋದಿಯ ಬೆಳೆಯನ್ನು ಕೊಯ್ಯುತ್ತಿದ್ದರು. ಅವರು
    ಕಣ್ಣೆತ್ತಿ ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ನೋಡಿ ಬಹು ಸಂತೋಷಪಟ್ಟರು.
  yap-yap: Ma bay e girdi’ nu Beth Shemesh u lan e loway ni yad be kunuy wom’ngin
    e woldug ni wheat. Ma yugu ra changargad miyad guy fare Kahol ko M’ag, me yib
    e felfelan’ ngorad nrib gel.
  hlt-MCSB: Te vaengah Bethshemesh kol ah cang aka at rhoek loh a mik a huel uh tih
    thingkawng te a sawt uh vaengah hmuh hamla a kohoe uh.
  mdy-ETH: ቤትሼሜሼ ዓሳ ፔቴ ዶኦቺዳ ዛርጌ ጮኦሪቤቃ ዼግ ጌይ ዛጋዖ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ዴንቄኔ፤ ዬያ ዔያታ ዴንቄሢሮ
    ኮሺ ዎዛዼኔ።
  twi-ASANTE: Saa ɛberɛ no, na Bet-Semesfoɔ retwa wɔn atokoɔ wɔ bɔnhwa no mu. Enti,
    wɔpagyaa wɔn ani hunuu Adaka no, wɔdii ahurisie.
  eng-WEBU: The people of Beth Shemesh were reaping their wheat harvest in the valley;
    and they lifted up their eyes and saw the ark, and rejoiced to see it.
  bvr-bvr: Rrapa gu-galiya yerrcha aburr-gata Bechéymich aburr-guyinda, birripa gatiya
    balaja mbi-murlawurra aburr-ni, mu-ngoyurra aburr-lamajinga. Birripa gatiya waypa
    mbi-nana mun-gata jutkich mu-maya Wangarr mun-nika, birripa burr-guya aburr-worlworlcha.
  wal-wal: Beeti-SHemesha asati he wode wombban gisttiyaa cakkoosona; eti pude xoqqu
    gi xeellidi, Taabootaa be7idosona; be7idi ufaittidosona.
  spa-PDDPT: Los de Bet-semes cosechaban el trigo en el valle, y al levantar sus ojos,
    vieron el Arca y se regocijaron al verla.
  gun-gun: Ha'e va'e jave py ma Bete-Semes pygua kuery trigo omono'õ okuapy yvyugua
    rupi. Ha'e gui oma'ẽ-ma'ẽ vy oexa ayvu ryru oguerua oiny rã. Oexa vy ovy'a pavẽ.
  agu-BL: Yi bene'n quilol yi e' wunak cwent Bet-semes yi ate' joco'j tan je'se'n
    chicosech tetz triw, yi opone'n atit junt tir yi caẍa' Ryos ẍchixo'l, wi'nin tzun
    chitzatzine'ntz te'j.
  ilo-ULB: Ita, agan-ani dagiti tattao iti Betsemes kadagiti trigoda idiay tanap.
    Idi kimmitada, nakitada ti lakasa ti tulag ket nagrag-oda.
  kpg-kpg: Digau o Beth-Shemesh e hadihadi nadau lii ‘wheat’ i lodo di gowaa bapaba,
    gei digaula ga gidee Tebedebe o di Hagababa, gei digaula gu tenetene huoloo.
  uig-ARA: بەيت-شەمەشتىكىلەر جىلغىدا بۇغداي ئورۇۋاتاتتى، ئۇلار باشلىرىنى كۆتۈرۈپ ئەھدە
    ساندۇقىنى كۆرۈپ خۇش بولۇشتى.
  sus-sus: Beti Semesikae nu na fundenyi maniyɛ xabafe gulunba kui. E to Alatala xa
    saatɛ kankira to fa ra, e naxa sɛɛwa.
  pon-2006: Mehn Ped Semes ko wie dondolung wihd ahnsowo nan wahu ehu. Re mwadangete
    kilangada Kohpwahn Inowo, re ahpw perenkihda kowahlap.
  jae-jae: Gêdêŋ tonaŋ lau Betsemesŋa sejoŋ mopolom ŋanô sêmoa gamêŋ gaboaŋ. Sêôc
    mateŋanô sa ma sêlic poac ŋakatapa tec tatu samuc ma sêpuc kareta tôŋ-tôŋ sêja.
  ksd-ksd: Ra tarai Bet-Semes dia ga doko ra vit ta ra male, ma ba dia ga tadaraka
    dia ga gire ra bok na kunubu, ma dia ga gugu na kaia.
  tur-YTC: Beyt Şemeş halkı vadide buğday hasadını biçiyordu; gözlerini kaldırıp sandığı
    gördüler ve onu gördükleri için sevindiler.
  grc-BRENT: Καὶ οἱ ἐν Βαιθσαμὺς ἐθέριζον θερισμὸν πυρῶν ἐν κοιλάδι· καὶ ᾖραν ὀφθαλμοὺς
    αὐτῶν, καὶ εἶδον κιβωτὸν Κυρίου, καὶ ηὐφράνθησαν εἰς ἀπάντησιν αὐτῆς.
  ind-AYT: Orang Bet-Semes sedang menuai panen gandum di lembah. Ketika mereka mengangkat
    matanya, tampaklah Tabut itu sehingga mereka pun bersukacita melihatnya.
  nya-nya: Nthawi imeneyi anthu a ku Beti-Semesi amakolola tirigu mʼchigwa ndipo pamene
    anayangʼana ndi kuona Bokosi la Chipangano likubwera anakondwa.
  hrv-hrv: Stanovnici Bet Šemeša upravo su bili zabavljeni žetvom pšenice u dolini.
    Digavši oči, ugledaše Kovčeg i potrčaše mu s veseljem u susret.
  mps-mps: Te Betsemes hanu tǫ bidi dabe augwa te bulu odogode te wit togobo sę
    iduai. Tama augwaligo te sunumiba tononobadi, tama augwaligo te halobage asobo
    sulama, tama augwa wiegi yai homu pemene mu yai.
  tpi-tpi: Ol manmeri bilong Betsemes i wok long katim wit long ples daun. Na ol i
    lukluk i go long rot na ol i lukim Bokis Kontrak, na ol i amamas tru.
  dan-1931: Da Bet-Sjemesjitterne, der var ved at høste Hvede i Dalen, så op og fik
    Øje på Arken, løb de den glade i Møde;
  vie-OVCB: Người Bết-sê-mết đang gặt lúa trong thung lũng, thấy Hòm Giao Ước đến,
    lòng hớn hở vui mừng.
  guj-2017: હવે બેથ-શેમેશના લોકો ખીણમાં ઘઉં કાપતા હતા. તેઓએ પોતાની આંખો ઊંચી કરીને
    કોશ જોયો અને તેઓ આનંદ પામ્યા.
  pon-2006A: Mehn Ped Semes ko wie dondolung wihd ahnsowo nan wahu ehu. Re mwadangete
    kilangada Kohpwahn Inowo, re ahpw perenkihda kowahlap.
  por-BRBSL: O povo de Beth Shemesh estava colhendo sua colheita de trigo no vale;
    e levantaram os olhos e viram a arca, e se regozijaram ao vê-la.
  cth-cth: Bethshemesh khocanaw teh a yon dawk catunnaw a a awh teh, a khet awh navah,
    thingkong hah a hmu awh navah a lunghawi awh.
  twi-twi: Saa bere no, na Bet-Semesfo retwa wɔn atoko wɔ obon no mu. Enti wɔpagyaw
    wɔn ani huu Adaka no, wodii ahurusi.
  hlt-hlt: Te vaengah Bethshemesh kol ah cang aka at rhoek loh a mik a huel uh tih
    thingkawng te a sawt uh vaengah hmuh hamla a kohoe uh.
  tbz-SIM: Kɛ̀ dɛ kó dihɛì kɔbɛ bo kubiriku kɛ kɔ̃ũ bɛ diitì, kɛ́yɑ̀ ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tɔu kɛ̀ diwɛ̀ìi bɛ̀ pĩ mmɛdiɛ̀.
  msy-2020: Ezɨ Betsemesɨn gumazamiziba danganir zarir mamɨn azenibar ikia, witba
    aghora iti. Egha me kogha tuavimɨn gara, Godɨn Boksiamɨn apigha me bar akonge.
  dop-dop: Pɛtɩ-Sɛmɛsɩ nyǝ́mɑ kɑ wɛ tɛtɛkǝlɛ tɑɑ nɑ pɑ́ kʋŋ. Pɑ loosɑ Ɩsɔ ɑtɑkɑɑ,
    ɩlɛnɑ pɑ lɑŋɑ hʋlʋmɩ.
  azb-azb: O zaman Bet-Şemeşlilər zəmidə buğda biçirdilər. Onlar başlarını qaldırıb
    sandığı görəndə sevindilər.
  eng-DBY: And [they of] Beth-shemesh were reaping the wheat-harvest in the valley;
    and they lifted up their eyes and saw the ark, and rejoiced to see it.
  hin-2017: और बेतशेमेश के लोग तराई में गेहूँ काट रहे थे; और जब उन्होंने आँखें उठाकर
    सन्दूक को देखा, तब उसके देखने से आनन्दित हुए।
  wol-KYG: Booba waa Bet Semes a ngay góob bele ca xur wa. Naka lañu dawal seen bët,
    séen gaal ga, daldi bég.
  eng-YLT: And the Beth-Shemeshites are reaping their wheat-harvest in the valley,
    and they lift up their eyes, and see the ark, and rejoice to see [it].
  eng-WYC-2017: Forsooth men of Bethshemesh reaped wheat in the valley, and they lifted
    up their eyes, and saw the ark, and they were joyful, when they had seen it.
  eng-WMBB: The people of Beth Shemesh were reaping their wheat harvest in the valley;
    and they lifted up their eyes and saw the ark, and rejoiced to see it.
  urd-GVH: उस वक़्त बैत-शम्स के बाशिंदे नीचे वादी में गंदुम की फ़सल काट रहे थे। अहद
    का संदूक़ देखकर वह निहायत ख़ुश हुए।
  rug-rug: Sari na tie pa Beti Semesi si korapa pakete huiti pa lolomo, meke sipu
    doṉo va hodaka sage rini meke dogoria sa sa Bokese Vinariva Egoi si kapuna qetu
    si arini.
  gaz-gaz: Yeroo sanattis namoonni Beet Shemeshi sulula keessaa qamadii haamaa turan;
    isaanis yommuu ol jedhanii taabota sana arganitti akka malee gammadan.
  fra-LSG: Les habitants de Beth-Schémesch moissonnaient les blés dans la vallée;
    ils levèrent les yeux, aperçurent l’arche, et se réjouirent en la voyant.
  gnn-gnn: Ŋulinyaramirriyuyi waluyu walala yukurrana yolŋu'‐yulŋuyunydja ŋunhi warkthurruna
    ŋunhala dhulmu‐waṉarra'ŋura, ŋatha marrtjina gulkthurruna birrali. Walala bitjarra
    mel‐garrwarthina, dharr‐way nhäŋalana, maṉḏa yukurrana ŋunhi bulikiny'tja maṉḏa
    marrtjina lilina withiyara, gäŋalana marrtjina ŋunhi Dhawu'‐nherraṉminyarawuynhana
    Bathinha. Bala walala wirrkina dhika goŋmirriyinanydja, wiṯthurruna bäymana dhika.
  yal-yal: Beti-Semɛsi kaane yi lanbanni murutu xabadeni. E to kankiraan to, e ɲaxan.
  haw-1868: 'A e oki ana ko Betesemesa i ka lakou palaoa ma ke awawa: alawa ae la
    ko lakou maka iluna, a ike aku la i ka pahu, a olioli lakou i ka ike ana aku.'
  arb-NAV: وَكَانَ أَهْلُ بَيْتِ شَمْسَ يَقُومُونَ بِحَصَادِ الْقَمْحِ فِي الْوَادِي،
    وَمَا إِنْ رَأَوْا التَّابُوتَ حَتَّى غَمَرَتِ الْبَهْجَةُ قُلُوبَهُمْ
  ewe-ewe: Bet Semestɔwo nɔ lu xam le balime le ɣe ma ɣi eye esi wofɔ mo dzi kpɔ nubablaɖaka
    la, wogli kple dzidzɔ!
  eng-LEE: And they of Beth-shemesh were reaping their wheat harvest in the valley;
    and when they lifted up their eyes, and saw the ark, they rejoiced to see it.
  asm-FB: সেই সময়ত বৈৎচেমচ নিবাসীসকলে উপত্যকাত ঘেহুঁধান দাই থাকোঁতে, ওপৰলৈ মুৰ-দাঙি
    চাই নিয়ম-চন্দুকটো দেখি তেওঁলোকে আনন্দ কৰিলে।
  sus-A: بٍتِ سٍمٍسِكَيٍ نُ نَ قُندٍنيِ مَنِيّ شَبَقٍ فُلُنبَ كُي. عٍ تٌ عَلَتَلَ
    شَ سَاتّ كَنكِرَ تٌ قَ رَ، عٍ نَشَ سّيوَ.
  fra-SBL: Les habitants de Beth Shemesh moissonnaient leur blé dans la vallée ; ils
    levèrent les yeux et virent l'arche, et ils se réjouirent de la voir.
  hbo-hbo: וּבֵ֣ית שֶׁ֔מֶשׁ קֹצְרִ֥ים קְצִיר־חִטִּ֖ים בָּעֵ֑מֶק וַיִּשְׂא֣וּ אֶת־עֵינֵיהֶ֗ם
    וַיִּרְאוּ֙ אֶת־הָ֣אָרֹ֔ון וַֽיִּשְׂמְח֖וּ לִרְאֹֽות׃
  pjt-pjt: '@see-verse:1SA.006.012'
  kik-kik: Hĩndĩ ĩyo andũ a Bethi-Shemeshu nĩ kũgetha maagethaga ngano yao kĩanda-inĩ,
    na rĩrĩa maatiirire maitho makĩona ithandũkũ rĩa Ngai, magĩkena nĩkũrĩona.
  fra-NCL: Les gens de Beth-Samès étaient à moissonner le blé dans la vallée. Levant
    les yeux, ils aperçurent l’arche, et se réjouirent en la voyant.
  cek-AK: To naah Beth-Shemeseh vangpui ih kaminawk loe, azawn ah cang aah o li vop;
    a khet o tahang naah, Sithaw thingkhong to hnuk o; a hnuk o ih hmuen pongah anghoe
    o.
  cuk-cuk: Bet-Semes-dulemar, orosgi-dakleged-trigoʼye-nugad nebagi wenanaigu, Bab-Jehová-Igar-Mesisad-Ulu
    ese-dani dakarmargua, yeer-itodmalad.
  uig-CYR: Бәйт-Шәмәштикиләр җилғида буғдай орувататти, улар башлирини көтирип әһдә
    сандуғини көрүп хуш болушти.
  tel-2017: బేత్షెమెషు ప్రజలు పొలంలో తమ గోదుమ పంట కోస్తున్నారు. వారు కన్నులెత్తి చూసినప్పుడు
    మందసం కనబడింది. దాన్ని చూసి వారు సంతోషించారు.
  hat-BSA: Alò, Beth-Schémesch t ap fè rekòlt ble pa yo nan vale a. Yo te leve zye
    yo, yo te wè lach la, e yo te kontan wè li.
  kos-kos: Mwet Beth Shemesh elos oru kosrani lalos in ima in wheat lalos infahlfal
    uh. Ke elos ngetak elos liye Tuptup in Wuleang, na elos arulana enganak ke ma
    elos liye.
  hbo-WLC: וּבֵ֣ית שֶׁ֔מֶשׁ קֹצְרִ֥ים קְצִיר־חִטִּ֖ים בָּעֵ֑מֶק וַיִּשְׂא֣וּ אֶת־עֵינֵיהֶ֗ם
    וַיִּרְאוּ֙ אֶת־הָ֣אָר֔וֹן וַֽיִּשְׂמְח֖וּ לִרְאֽוֹת׃
  ibo-ibo: Nʼoge a, ndị Bet-Shemesh nọ nʼubi na-ewe ihe ubi nke ọka wiiti na ndagwurugwu
    ala ahụ. Mgbe ha lepụrụ anya hụ igbe ọgbụgba ndụ Onyenwe anyị, ọṅụ juru ha obi.
  ory-ory: ସେହି ସମୟରେ ବେଥ୍-ଶେମଶର ଲୋକମାନେ ତଳଭୂମିରେ ଆପଣାମାନଙ୍କ ଗହମ କାଟୁଥିଲେ; ପୁଣି, ସେମାନେ
    ଅନାଇ ସିନ୍ଦୁକ ଦେଖିଲେ ଓ ତାହା ଦେଖି ଆନନ୍ଦିତ ହେଲେ।
  chk-chk: Lon ewe otun ekewe aramasen Pet-semes ra kini fotar wiich lon ewe mälämäl.
    Iwe, lupwen ra netä o küna ewe pworofel, ra fokun pwapwa.
  ssd-ssd: Nane Bet-Semes mbal ma gutoŋ taŋge wit magekinaig le kugerka minmba tandeka
    mambilnaig kande tukul bokis ta prona le kaŋgermba nane gare-garekinaig.
  rop-rop: Wal ola Isreil pipul brom Bethshemesh bin wekin langa olabat fam gajimbat
    ola sid daga gulum wit, en wen detlot pipul bin lukap, deibin luk det wegan bin
    kaminap, en wen deibin luk det Seikridwan Boks ontop langa det wegan, deibin gudbinji
    brabliwei.
  ukr-1871: Бетсаміські ж люде жали саме пшеницю в долинї, а споглянувши, побачили
    ковчега, і зрадїли, що його узріли.
  deu-1951: Die Bethsemiten aber schnitten eben den Weizen im Tale. Als sie nun ihre
    Augen erhoben, sahen sie die Lade und freuten sich, dieselbe zu sehen.
  eng-JPS: And they of Beth-shemesh were reaping their wheat harvest in the valley;
    and they lifted up their eyes, and saw the ark, and rejoiced to see it.
  srp-1865: A Vet-Semešani žnjahu pšenicu u dolini, i podigavši oèi svoje vidješe
    kovèeg, i obradovaše se vidjevši ga.
  lug-lug: Ebiro ebyo byali bya makungula era Ababesusemesi baali bakungula eŋŋaano
    yaabwe mu kiwonvu. Bwe balengera essanduuko ne basanyuka okugiraba.
  heb-heb: ובית שמש קצרים קציר חטים בעמק וישאו את עיניהם ויראו את הארון וישמחו לראות׃
  ben-IRV: ঐ দিনের বৈৎ-শেমশের লোকেরা উপত্যকায় গম কাটছিল। তারা চোখ তুলে সিন্দুকটি
    দেখল, দেখে খুবই খুশী হল।
  pan-pan: ਬੈਤ ਸ਼ਮਸ਼ ਦੇ ਲੋਕ ਕਣਕ ਦੀਆਂ ਵਾਢੀਆਂ ਕਰਦੇ ਸਨ। ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਸੰਦੂਕ
    ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਵੇਖਦੇ ਸਾਰ ਅਨੰਦ ਹੋ ਗਏ।
  tkr-tkr: Mane gahıl Bet-Şemeşğançenbı suk qiviyşal çolee vooxhe. Manbı q'utye g'avcu
    şadeebaxhenbı.
  mya-JVB: ဗက်ရှေမက် မြို့သားတို့သည် ချိုင့် ၌ ဂျုံ ၊ စပါးကိုရိတ် လျက် မြော် ကြည့်၍
    သေတ္တာ တော်ကို မြင် သောအခါ ဝမ်းမြောက် ကြ၏။
  tte-O: Na yanuwa Betisemesi ali tano sisepasepali ali witi sitomtomli kalogawa mena.
    Saugana manli sigabaen ilau dedewagane sigitai siyaliyaya lalakina.
  tbg-tbg: Mini oruntomanta Beti-Semesihainauka uqita kanta vaiha uiti ututora teqe
    vaiha vutu aaraini tavovaro Kotira Vokisevano mini vauvaro vika muntukaqihairo
    quahara haikavano qovaraiqumanta vaura.
  hmo-hmo: Unai neganai Bete Semese taudia be edia uiti idia utua noho, koura dekenai.
    Vadaeni edia kwarana idia abia isi, Taravatu Maua idia itaia. Idia itaia neganai
    idia moale bada herea.
  urd-urd: और बैत शम्स के लोग वादी में गेहूं की फ़सल काट रहे थे। उनहों ने जो आँख उठाई
    तो संदूक़ को देखा, और देखते ही ख़ुश हो गए।
  rus-SYN: Жители Вефсамиса жали тогда пшеницу в долине, и взглянув увидели ковчег
    Господень, и обрадовались, что увидели его.
  bqc-SIM: Bɛsɛmɛsideↄ lɛ́ pↄ́wɛna kɛkɛ guzulɛu. Kɛ́ aa wɛsɛ̀ musu, aa kpagolopi è,
    ↄ̃ an pↄ kɛ̀na a eawa.
  tcz-CHONGTHU: Chule Beth-shemesh mihon phaichama chu suhlou chang ana at laitah
    u ahin, akhodah uva ahile Pakai thingkong ahung lhun amuphat’un, hapan akipah
    lheh jeng tauve.
  mar-mar: तेव्हा बेथ-शेमेशाचे शेतकरी खोऱ्यात आपल्या गव्हाची कापणी करीत होते; आणि
    त्यांनी आपली दृष्टी वर करून कोश पाहिला, तेव्हा तो पाहून ते आनंद पावले.
  qub-qub: Bet-semes runacunaga guechwapa rïgu rutuychöna caycaran. Ricchacurishancho
    Tayta Diospa babulninta ricärir fiyupa cushicuran.
  bqp-bqp: Bɛsɛmɛsidenↄ tɛn pↄ́wɛ kɛkɛ guvutɛn. Kũ ò wɛ́ sɛ̀ musu, ò àkpatii pìi
    è, akũ ń pↄ kɛ̀ nna kũ a enaao.
  hat-hat: Moun lavil Bèt-Chemèch yo t'ap ranmase ble nan plenn lan. Lè yo leve je
    yo, yo wè Bwat Kontra a, yo pran rele sitèlman yo te kontan.
  eng-BSB: Now the people of Beth-shemesh were harvesting wheat in the valley, and
    when they looked up and saw the ark, they were overjoyed at the sight.
  tod-tod: Ɓɛte-Seemɛse nuiti ti ɠɛni nɛmɛ wolai zu, molo leʋezuʋɛ. Ti minazeɠe kesui
    ɠaai ma, ti wola ɠoozunɛɛni.
  eng-WEBPB: The people of Beth Shemesh were reaping their wheat harvest in the valley;
    and they lifted up their eyes and saw the ark, and rejoiced to see it.
  kbq-kbq: Hagi ana knazupa Bet-Semesi vahe'mo'za hoza agupofi witi hoza nehamare'za
    kesga hu'za huhagerafi huvempage vogisima nege'za, tusi'a muse hu'naze.
  nhe-BL: Huan nopa Bet Semes ehuani quipixcayayaj trigo ipan se tlamayamitl. Huan
    quitlachilijque huan quiitaque icaxa TOTECO huala huan nelía yolpajque.
  bus-bus: Bɛsɛmɛsideenↄↄ e pↄ́wɛɛ kɛkɛɛ guzurɛn. Kɛ̀ aↄ̃ wɛ́ɛ sɛ̀ musu, aↄ̃ àkpati
    pì è, ben aↄ̃ pↄↄ kɛ̀ nna kↄ̃n à enao.
  gub-BL: Teko Mete-Xemez pe har opo'o arozràn waiko ko pe wà, ywytyr wamyter pe wà.
    A'e 'ar mehe we ume'e wà. Wexak Tupàn Ze'eg Hyru wà. Hurywete wà.
  eng-DRA: 'Now the Bethsamites were reaping wheat in the valley: and lifting up their
    eyes they saw the ark, and rejoiced to see it.'
