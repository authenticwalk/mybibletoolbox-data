  tam-TCV: அஸ்தோத், காசா, அஸ்கலோன், காத், எக்ரோன் ஆகிய ஒவ்வொரு பட்டணத்திற்கும் ஒவ்வொன்றாக
    பெலிஸ்தியரால் யெகோவாவுக்கு குற்றநிவாரணக் காணிக்கையாக தங்கத்தாலான கட்டிகள் அனுப்பப்பட்டன.
  ceb-ULB: 'Mao kini ang mga bulawan nga mga hubaghubag nga gibalik sa mga Filistihanon
