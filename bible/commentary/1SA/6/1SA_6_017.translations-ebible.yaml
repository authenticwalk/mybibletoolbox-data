    kɛ kʋlʋmtǝlɛ. Kʋkpɑmʋɣʋ ŋku kʋ tɔɔ pɑ sɩɩ Tɑcɑɑ ɑtɑkɑɑ kɛ mpʋ tɔɣɔlɛ pǝ tǝnɑ mpi
    pǝ lɑpɑ tɔ pǝ ɑseetɑ tʋ. Kʋ wɛ Yosuwee hɑlǝm tɑɑ kɛ́ hɑlǝnɑ sɑŋɑ kɛ Pɛtɩ-Sɛmɛsɩ.
  azb-azb: Filiştlilərin təqsir təqdimi olaraq Rəbbə gətirdikləri qızıl şişlərin hər
