  tbz-SIM: Ntɛ bɛ̀ do totí mɛ̀ɛ̀ botí Fidisitɛ̃ɛ̃bɛ do pɑ̃ yɛ̀ɛ̀ sɔɔwèrɛ̀ ti Yiɛ̀
    nKuyie nkɛ bo fɔ́ɔ́. Kɛ̀ bɛ̀ɛ duɔ́ nhAsidɔri dìmɑ́ɑ̀, Asikɑnɔɔ dìmɑ́ɑ̀, Kɑti dìmɑ́ɑ̀,
