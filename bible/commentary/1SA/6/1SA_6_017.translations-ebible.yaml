    maiyami.
  urd-GVU: فلستیوں نے اپنا قصور دُور کرنے کے لئے ہر ایک شہر کے لئے سونے کا ایک پھوڑا
    بنا لیا تھا یعنی اشدود، غزہ، اسقلون، جات اور عقرون کے لئے ایک ایک پھوڑا۔
  deu-1912: 'Dies sind aber die goldenen Beulen, die die Philister dem HERRN zum Schuldopfer
