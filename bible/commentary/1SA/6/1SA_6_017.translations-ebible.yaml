    Ekron one;'
  hin-2017: सोने की गिलटियाँ जो पलिश्तियों ने यहोवा की हानि भरने के लिये दोषबलि करके
    दे दी थीं उनमें से एक तो अश्दोद की ओर से, एक गाज़ा, एक अश्कलोन, एक गत, और एक एक्रोन
