  eng-WYC-2018: Soothly these be the golden arses, which the Philistines yielded to
    the Lord for their trespass; Ashdod yielded one; Gaza one; Askelon one; Gath one;
    Ekron one;
  epo-epo: 'Kaj jen estas la oraj tuberoj, kiujn la Filiŝtoj donis kiel prokulpan
    oferon al la Eternulo: unu pro Aŝdod, unu pro Gaza, unu pro Aŝkelon, unu pro Gat,
