  dop-dop: Wʋlɑ pɑɣɑ kɑkpɑsɩ kɛ pɑ hɑ Tɑcɑɑ kɛ kʋcɔɔʋ kɛ pɑ ɩsɑɣɑtʋ tɔɔ, nɑ pǝ́ kɛɛsǝnɑ
    pɑ ɑcɑlɛɛ nyʋɣʋ. Pɑɑ koloŋɑ ɑcɑlɛɛ, pɑɑ nnɑ ɑ fɛɩnɑ koloosi tɔ. Asǝtɔtɩ kɛ kʋlʋmtǝlɛ,
