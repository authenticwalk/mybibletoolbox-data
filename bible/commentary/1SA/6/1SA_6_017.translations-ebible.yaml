  urd-GVH: फ़िलिस्तियों ने अपना क़ुसूर दूर करने के लिए हर एक शहर के लिए सोने का एक
    फोड़ा बना लिया था यानी अशदूद, ग़ज़्ज़ा, अस्क़लून, जात और अक़रून के लिए एक एक फोड़ा।
  rug-rug: Sari na tie Pilisitia si vala i rini koe Zihova sari ka lima kineha moqo
    qolo guana vinariponi pude na vinulasadi rina dia sinea, hopeke eke koari na vasileana
    lavata pa Asidodi, Qaza, Asikeloni, Qati, meke Ekoroni.
  gaz-gaz: Iiti warqee kan Filisxeemonni aarsaa yakkaa godhanii Waaqayyoof ergan kanaa
    dha; isaanis tokko Ashdoodiif, tokko Gaazaaf, tokko Eqrooniif, tokko Gaatiif,
    tokko immoo Ashqalooniif ergan.
  fra-LSG: 'Voici les tumeurs d’or que les Philistins donnèrent à l’Éternel en offrande
    pour le péché: une pour Asdod, une pour Gaza, une pour Askalon, une pour Gath,
    une pour Ékron.'
  gnn-gnn: '@see-verse:1SA.006.016'
  yal-yal: 'A tan ni i ra Filisitine xɛxɛ sawura xɛma daxin naxanye ba yangin saraxan
    na Alatala xa: Asadodi taan keden, Gasa keden, Asikalɔn keden, Gati keden, e nun
    Ekirɔn keden.'
  haw-1868: 'Eia na puupuu koko gula a ko Pilisetia i hoihoi aku ai i mohaihala ia
    Iehova: no Asedoda kekahi, no Gaza kekahi, no Asekelona kekahi, no Gata kekahi,
    no Ekerona kekahi;'
  arb-NAV: أَمَّا قَرَابِينُ الإِثْمِ لِلرَّبِّ الَّتِي رَدَّهَا الْفِلِسْطِينِيُّونَ
    مِنْ نَمَاذِجِ بَوَاسِيرِ الذَّهَبِ، فَكَانَتْ وَاحِداً عَنْ أَشْدُودَ، وَوَاحِداً
    عَنْ غَزَّةَ، وَوَاحِداً عَنْ أَشْقَلُونَ، وَوَاحِداً عَنْ جَتَّ، وَوَاحِداً عَنْ
    عَقْرُونَ.
  ewe-ewe: Sikaƒoƒoe atɔ̃ siwo Filistitɔwo ɖo ɖa abe fɔɖivɔsanu ene la nye nunana
    tso Asdod, Gaza, Askelon, Gat kple Ekron ƒe amegãwo gbɔ.
  eng-LEE: 'And these are the golden hemorrhoids which the Philistines returned as
    a trespass-offering unto the Lord: For Ashdod one, for Gazzah one, for Ashkelon
    one, for Gath one, for ''Ekron one.'
  asm-FB: যিহোৱাৰ উদ্দেশ্যে পলেষ্টীয়াসকলে দোষাৰ্থক উপহাৰ ৰূপে পঠোৱা বিহ ফোঁহোৰাৰ
    আকৃতিৰে সজা সোণৰ বস্তুবোৰ, অচ্‌দোদৰ অৰ্থে এটা, গাজাৰ অৰ্থে এটা, অস্কিলোনৰ অৰ্থে
    এটা, গাতৰ অৰ্থে এটা আৰু ইক্ৰোণৰ অৰ্থে এটা আছিল৷
  sus-A: قِلِسِتَكَيٍ نُ بَرَ سٍ سُولِ يَءِلَن شّيمَ رَ نَشٍيٍ مِسَالِشِ نَ قِ حَاشِ
    رَ. عٍ نٍيٍ قِ عٍ يّتّ رَفبِلٍن سّرّشّ نَن نَ عَلَتَلَ بّ، كٍرٍن عَسِدٌدِ بّ،
    كٍرٍن فَسَ بّ، كٍرٍن عَسِكَلْن بّ، كٍرٍن فَتِ بّ، كٍرٍن عٍكِرٌن بّ.
  fra-SBL: 'Voici les tumeurs d''or que les Philistins offrirent en sacrifice de culpabilité
    à Yahvé : une pour Asdod, une pour Gaza, une pour Askalon, une pour Gath, une
    pour Ekron,'
  hbo-hbo: וְאֵ֙לֶּה֙ טְחֹרֵ֣י הַזָּהָ֔ב אֲשֶׁ֨ר הֵשִׁ֧יבוּ פְלִשְׁתִּ֛ים אָשָׁ֖ם
    לַֽיהוָ֑ה לְאַשְׁדֹּ֨וד אֶחָ֔ד לְעַזָּ֤ה אֶחָד֙ לְאַשְׁקְלֹ֣ון אֶחָ֔ד לְגַ֥ת אֶחָ֖ד
    לְעֶקְרֹ֥ון אֶחָֽד׃ ס
  pjt-pjt: '@see-verse:1SA.006.016'
  kik-kik: 'Ĩno nĩyo mĩhiano ya mahũha ma thahabu ĩrĩa Afilisti maatũmire ĩrĩ igongona
    rĩa mahĩtia rĩa kũrutĩrwo Jehova: Mũhiano o ũmwe warutagwo nĩ ũndũ wa o itũũra:
    Ashidodi, na Gaza, na Ashikeloni, na Gathu, na Ekironi.'
  fra-NCL: 'Voici les tumeurs d’or que les Philistins donnèrent à Yahweh en offrande
    de réparation : une pour Azot, une pour Gaza, une pour Ascalon, une pour Geth,
    une pour Accaron.'
  cek-AK: Philistin kaminawk mah Angraeng khaeah pat pae o let ih, zae angbawnhaih
    hmuen ah kaom, sui hoiah sak ih ahlut baktiah kacong kuk krangnawk to Ashdod vangpui
    ah maeto, Gaza vangpui ah maeto, Ashkelon vangpui ah maeto, Gath vangpui ah maeto,
    Ekron vangpui ah maeto, a pat pae o boih.
  cuk-cuk: 'Filistea-dulemar, Bab-Jehová ega igar-nudakegala, boni-dusiyob-dakleged-orgi-sobaled
    we-neggweburmar-iliba uksamalad: Asdod-neggwebur-nuggi, Gaza-neggwebur-nuggi,
    Ascalón-neggwebur-nuggi, Gat-neggwebur-nuggi, degi, Ecrón-neggwebur-nuggi.'
  uig-CYR: 'Филистийләрниң Пәрвәрдигарға итаәтсизлик қурбанлиғи қилип бәргән алтун
    һүррики: — Ашдод үчүн бир, Газа үчүн бир, Ашкелон үчүн бир, Гат үчүн бир вә Әкрон
    үчүн бир еди.'
  tel-2017: పరిహార అర్పణగా ఫిలిష్తీయులు చెల్లించిన బంగారపు గడ్డలు ఏమంటే, అష్డోదు,
    గాజా, అష్కెలోను, గాతు, ఎక్రోను-ఈ ఐదు పట్టణాల ప్రజల కోసం ఒక్కొక్కటి.
  hat-BSA: 'Sa yo se imaj gwo boul bouton an lò ke Filisten yo te remèt kòm yon ofrann
    koupab bay SENYÈ a: youn pou Asdod, youn pou Gaza, youn pou Askalon, youn pou
    Gath e youn pou Ékron;'
  kos-kos: 'Mwet Philistia elos supwala ma sruloala ke mahlap gold limekosr nu sin
    LEUM GOD tuh in mwe lung in sang moli ma koluk lalos, kais sie ke siti limekosr
    inge: Ashdod, Gaza, Ashkelon, Gath, ac Ekron.'
  hbo-WLC: וְאֵ֙לֶּה֙ טְחֹרֵ֣י הַזָּהָ֔ב אֲשֶׁ֨ר הֵשִׁ֧יבוּ פְלִשְׁתִּ֛ים אָשָׁ֖ם
    לַֽיהוָ֑ה לְאַשְׁדּ֨וֹד אֶחָ֜ד לְעַזָּ֤ה אֶחָד֙ לְאַשְׁקְל֣וֹן אֶחָ֔ד לְגַ֥ת אֶחָ֖ד
    לְעֶקְר֥וֹן אֶחָֽד׃ ס
  ibo-ibo: Onyinye etuto ọlaedo ise a kpụrụ akpụ nke ha nyere Onyenwe anyị dị ka aja
    ikpe ọmụma nʼihi ihe mere ha bụ maka obodo ndị Filistia ndị a, Ashdọd, Gaza, Ashkelọn,
    Gat na Ekrọn.
  ory-ory: ପଲେଷ୍ଟୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଦୋଷାର୍ଥକ ଉପହାର ରୂପେ ଏହିସବୁ ସ୍ୱର୍ଣ୍ଣମୟ
    ଅର୍ଶ ପଠାଇଥିଲେ; ଯଥା, ଅସ୍ଦୋଦ ପାଇଁ ଏକ, ଘସା ପାଇଁ ଏକ, ଅସ୍କିଲୋନ ପାଇଁ ଏକ, ଗାଥ୍‍ ପାଇଁ
    ଏକ, ଇକ୍ରୋଣ ପାଇଁ ଏକ;
  chk-chk: 'Iwe, ekewe uluulun pwo seni kolt ekewe chon Filistia ra tinala pwe ar
    asoren tipis ngeni ewe Samol mi Lapalap: eföü fän iten Astot, eföü fän iten Kasa,
    eföü fän iten Askelon, eföü fän iten Kat, me eföü fän iten Ekron.'
  ssd-ssd: Nane Filistia mbalŋge naŋgine mbar maŋau kinaig ta tuku piti peuka kiga
    agaŋ kamka kanunu golmbi wakeikinaig ta ande Asdod tuku ande Gasa tuku ande Askelon
    tuku ande Gat tuku ande Ekron tuku.
  rop-rop: '@see-verse:1SA.006.016'
  ukr-1871: 'Ось які були болячкові ґулї з золота, що вистачили Филистії Господеві
    на спокутню жертву: за Азот одна, за Газу одна, за Аскалон одна, за Гет одна,
    за Аккарон одна:'
  deu-1951: 'Das sind aber die goldenen Beulen, welche die Philister dem HERRN zum
    Schuldopfer gaben: für Asdod eine, für Gaza eine, für Askalon eine, für Gat eine,
    für Ekron eine.'
  eng-JPS: 'And these are the golden emerods which the Philistines returned for a
    guilt-offering unto the LORD: for Ashdod one, for Gaza one, for Ashkelon one,
    for Gath one, for Ekron one;'
  srp-1865: 'A ovo bjehu zlatni šuljevi koje dadoše Filisteji Gospodu za grijeh: za
    Azot jedan, za Gazu jedan, za Askalon jedan, za Gat jedan, za Akaron jedan.'
  lug-lug: 'Ebibumbe eby’ebizimba ebya zaabu Abafirisuuti bye baaweereza ng’ekiweebwayo
    olw’omusango eri Mukama byali: ekimu kya Asudodi, n’ekirala kya Gaza, n’ekirala
    kya Asukulooni, n’ekirala kya Gaasi, n’ekirala kya Ekuloni;'
  heb-heb: ואלה טחרי הזהב אשר השיבו פלשתים אשם ליהוה לאשדוד אחד לעזה אחד לאשקלון אחד
    לגת אחד לעקרון אחד׃
  ben-IRV: পলেষ্টীয়েরা সদাপ্রভুর উদ্দেশ্যে দোষার্থক উপহার হিসাবে সেই সমস্ত সোনার
    ফোড়া উত্সর্গ করেছিল, অস্‌দোদের জন্য এক, ঘসার (গাজা) জন্য এক, অস্কিলোনের জন্য
    এক, গাতের জন্য এক ও ইক্রোণের জন্য এক এবং
  pan-pan: ਇਹ ਸੋਨੇ ਦੀਆਂ ਗਿਲ੍ਹਟੀਆਂ ਜੋ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਦੋਸ਼ ਦੀ ਭੇਟ ਲਈ ਚੜ੍ਹਾਈਆਂ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ
    ਇੱਕ ਅਸ਼ਦੋਦ ਵੱਲੋਂ ਸੀ, ਇੱਕ ਅੱਜ਼ਾਹ ਦੀ, ਇੱਕ ਅਸ਼ਕਲੋਨ ਦੀ, ਇੱਕ ਗਥ ਦੀ ਅਤੇ ਇੱਕ ਅਕਰੋਨ ਦੀ
  tkr-tkr: Filiştinaaşe taxsir colyva Aşdod eyhene şaharne doyule, Gəzzə eyhene şaharne
    doyule, Aşkelon eyhene şaharne doyule, Gat eyhene şaharne doyule, Ekron eyhene
    şaharne doyule Rəbbis k'ınəəğəyke hı'iyn fırar adayle.
  mya-JVB: ထာဝရဘုရား အား ပြန် ပေးသော ဒုစရိုက် ဖြေရာပူဇော်သက္ကာတည်းဟူသော ရွှေ မြင်းသရိုက်
    ပုံတို့ကား၊ အာဇုတ် မြို့ဘို့ တခု ၊ ဂါဇ မြို့ဘို့ တခု ၊ အာရှကေလုန် မြို့ဘို့ တခု
    ၊ ဂါသ မြို့ဘို့ တခု ၊ ဧကြုန် မြို့ဘို့ တခု ဖြစ်သတည်း။
  tte-O: Yo baliyan kaposa makamakayauna gole paibi tomo Pilistiya sitatauliliwa waga
    niuniuline koina yakato yanuwa paibiwa kaiweli siya Asidodi, Gesa, Asikelon, Gata
    yo Ekilon, ali pwanoli kali nuwatu-pwaiki kaiweli.
  tbg-tbg: Pirisia vika Noravano Kotiva nái qora okara autura nunka nimitaarire ti,
    vika nái nora vatuka 5navu, Asadotive, Gaasave, Asakelonive, Getive, Ekaronive,
    vinavurara iriha maraqura/varaha 5navu aututora.
  hmo-hmo: 'Unai gudu dikadia 5 edia laulaudia be Pilistia taudia ese Lohiabada dekenai
    idia siaia, edia kerere davana karaia totona. Unai gudu 5 be hanua 5 totona, hanua
    be inai: Asadoda ena ta, Gasa ena ta, Asakelona ena ta, Gata ena ta, Ekarona ena
    ta.'
  urd-urd: सोने की गिल्टियाँ जो फ़िलिस्तियों ने जुर्म की क़ुर्बानी के तौर पर ख़ुदावन्द
    को पेश कीं वह यह हैं, एक अशदूद की तरफ़ से, एक ग़ज्ज़ा की तरफ़ से, एक अस्क़लोन
    की तरफ़ से, एक जात की तरफ़ से, और एक अक़रून की तरफ़ से।
  rus-SYN: 'Золотые эти наросты, которые принесли Филистимляне в жертву повинности
    Господу, были: один за Азот, один за Газу, один за Аскалон, один за Геф, один
    за Аккарон;'
  bqc-SIM: 'Vua gbɛna pↄ́ Filitɛ̃ↄ kpã̀sã Diiɛ ń tàae yã́iↄn kɛ: Asedoda pↄ́
    do, Gaza pↄ́ do, Asekeloni pↄ́ do, Gata pↄ́ do, Ɛkɛloni pↄ́ do.'
  tcz-CHONGTHU: 'Chule Philistine miten Pakai henga chonset thilto dinga ahin nungsol’u
    sana uilut lim, sana tum nga ho chu: Ashdod akon khat, Gath akon khat, Gaza akon
    khat, Ashkelon akon khat chule Ekron akona khat cheh ahi.'
  mar-mar: 'परमेश्वरास पलिष्ट्यांनी ज्या सोन्याच्या गाठी दोषार्पण म्हणून पाठवल्या
    त्या अशा: अश्दोदकरता एक, गज्जाकरता एक, अष्कलोनाकरता एक, गथकरता एक, एक्रोनाकरता
    एक.'
  qub-qub: Babul alli cacuycajta apamushanpita pichga chupu-nirajta goripita rurarcärir
    Filistea runacunaga Tayta Diosta goycuran Asdod, Gaza, Ascalón, Gat, Ecrón siudäcunapa
    jutincho.
  bqp-bqp: 'Wura gbɛ̀nna kũ Filisitininↄ kpã̀zã Dikirinɛ ń taari yãinↄn dí: Asadↄdi
    pↄ́ do, Gaza pↄ́ do, Asakɛlↄni pↄ́ do, Gata pↄ́ do, Ɛkɛrↄnu pↄ́ do.'
  hat-hat: 'Moun Filisti yo te voye senk bouton lò bay Seyè a pou sa te sèvi pou peye
    pou sa yo te fè a: yonn pou Asdòd, yonn pou Gaza, yonn pou Achkalon, yonn pou
    Gat, yonn pou Ekwon.'
  eng-BSB: 'As a guilt offering to the LORD, the Philistines had sent back one gold
    tumor for each city: Ashdod, Gaza, Ashkelon, Gath, and Ekron.'
  tod-tod: 'Filiseti nuiti ti faazuɓɛtɛ zalaɠai ɠulani Ɠɔoɠɔ GALAGI ʋɛ. Zanu sɔɔla
    lɔɔlugɔ ɠɛni de, nii é ɠɛni ga ta-ʋuzɛɠulagi ʋaaɠulabai, é zoloo ta-laa wola
    lɔɔlugɔi niiti tiegɔi ma: Asedɔde, Gaza, Asekalɔn, Gate, ta Ekelɔn.'
  eng-WEBPB: 'These are the golden tumours which the Philistines returned for a trespass
    offering to the LORD: for Ashdod one, for Gaza one, for Ashkelon one, for Gath
    one, for Ekron one;'
  kbq-kbq: Hagi Filistia vahe'mo'za mago mago kumazamire Gazagi, Asdotigi, Askelonigi,
    Gatigi Ekronigi hu'za zamente zamente golireti usgenkna namuna tro hu'za Ra Anumzamofontega
    kumizmima apasezmante ofa ante'naze.
  nhe-BL: Huan nopa macuili tlamantli tojtolontique tlen oro tlen temacaque nopa filisteos
    quipixque inintlachiyalis inincocohua tlen tojtolontique. Huan elque tlacajcahualistli
    para TOTECO para tlaxtlahuase inintlajtlacolhua nopa tlayacanani tlen altepetini
    Asdod, Gaza, Ascalón, Gat huan Ecrón ica tlen quichijtoyaj ica icaxa.
  bus-bus: 'Vura gbɛ̀nɛ kɛ̀ Filisitininↄↄ kpã̀sã Diinɛ ń taari yãnzinↄn yɛ̀: Asadↄdi
    pↄ́ mɛ̀n do, Gaza pↄ́ mɛ̀n do, Asakɛlↄni pↄ́ mɛ̀n do, Gata pↄ́ mɛ̀n do, Ɛkɛrↄnu
    pↄ́ mɛ̀n do.'
  gub-BL: 'Heta 5 tawhu Piri ywy rehe har waneko haw wà. Pitàitàigatu omono perew
    hagaw paw or iapo pyrer Tupàn pe wà, wanemiapo kwer iaiw ma''e hekuzaromo wà.
    Na''aw a''e taw waner xe wà: Azenoz, Kaz, Akerom, Kat, Akerom.'
  eng-DRA: 'And these are the golden emerods, which the Philistines returned for sin
    to the Lord: For Azotus one, for Gaza one, for Ascalon one, for Geth one, for
    Accaron one:'
