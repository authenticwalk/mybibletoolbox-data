verse: 1SA.006.017
translations:
  mal-C: ഫെലിസ്ത്യർ യഹോവയ്ക്ക് അകൃത്യയാഗമായി കൊടുത്തുവിട്ട സ്വർണമൂലക്കുരുക്കൾ, അശ്ദോദിനും
    ഗസ്സയ്ക്കും അസ്കലോനും ഗത്തിനും എക്രോനും ഓരോന്നു വീതമായിരുന്നു.
  deu-TKW: 'Folgendes sind die goldenen Pestbeulen, welche die Philister Jahwe als
    Sühngeschenk erstatteten: für Asdod eine, für Gaza eine, für Askalon eine, für
    Gath eine, für Ekron eine;'
  lin-lin: 'Tala bililingi ya wolo ya bapota ya libumu oyo bato ya Filisitia babonzelaki
    Yawe lokola bambeka mpo na masumu : moko mpo na Asidodi, moko mpo na Gaza, moko
    mpo na Ashikeloni, moko mpo na Gati, moko mpo na Ekroni.'
  eng-LSV: 'And these [are] the golden lumps which the Philistines have sent back—a
    guilt-offering to YHWH: one for Ashdod, one for Gaza, one for Ashkelon, one for
    Gath, one for Ekron;'
  eng-GNV: 'So these are the golden emerods, which the Philistims gaue for a sinne
    offering to the Lord: for Ashdod one, for Gaza one, for Askelon one, for Gath
    one, and for Ekron one,'
  eng-WEBSTER: And these are the golden emerods which the Philistines returned for
    a trespass-offering to the LORD; for Ashdod one, for Gaza one, for Askelon one,
    for Gath one, for Ekron one;
  nhw-BL: Huan nopa macuili tlamantli tojtolontique tlen oro catli temacaque nopa
    filisteos quipixque inintlachiyalis inincocohua catli tojtolontique. Huan elque
    tlacajcahualistli para TOTECO para tlaxtlahuase inintlajtlacolhua nopa tlayacanani
    tlen altepeme Asdod, Gaza, Ascalón, Gat huan Ecrón ica catli quichijtoyaj ica
    icaxa.
  swh-ONEN: Haya ndiyo yale majipu ya dhahabu Wafilisti waliyotuma kama sadaka ya
    hatia kwa Bwana, moja kwa ajili ya Ashdodi, moja kwa Gaza, moja kwa Ashkeloni,
    moja kwa Gathi, na moja kwa Ekroni.
  bba-bba: Bwisinun weenɑsii ni Filisitibɑ bɑ kuɑ kɑ wurɑ bɑ Yinni Gusunɔ wɛ̃ ben
    durum sɔ̃, bɑ nu kuɑwɑ wuu sinin sɔ̃, Asidɔdu kɑ Gɑsɑ kɑ Asikɑloni kɑ Gɑti kɑ
    mɑɑ Ekoroni.
  eng-KJVCPB: And these are the golden emerods which the Philistines returned for
    a trespass offering unto the Lord; for Ashdod one, for Gaza one, for Askelon one,
    for Gath one, for Ekron one;
  mpx-mpx: He kasiyebwa youlololon i ola baliyan kakanununa gold hi ginoliya bolo
    Pilistiya hi patuna Yehoba elana wali gegi molana ali gewi nimala panuna, i paolaolaek
    Pilistiya wali taun maisena ge maisena Asdod, Gasa, Askelon, Gat ge Eklon.
  luo-luo: Magi e dhahabu molos ka buche mane jo-Filistia oorone Jehova Nyasaye ka
    misango mipwodhruokgo e ketho ka moro ka moro ochungʼ kar Ashdod, Gaza, Ashkelon,
    Gath kod Ekron.
  meu-meu: 'Gudu dikadia laulaudia, gold ḡaudia, Filistia taudia ese e siaidia edia
    kerere boubouna ḡaudia, Iehova ena, bini: Asdod ena ta; Gasa ena ta; Askelono
    ena ta; Gata ena ta; Ekron ena ta.'
  npi-ULB: पलिश्तीहरूले अश्दोदको निम्ति एउटा, गाजाको निम्ति एउटा, अश्कलोनको निम्ति
    एउटा, गातको निम्ति एउटा र एक्रोनको निम्ति एउटा गरी परमप्रभुलाई दोषबलिको रूपमा
    फर्काएका सुनका गिर्खाहरू यिनै हुन् ।
  yor-yor: Èyí ni kókó wúrà tí àwọn Filistini fún Olúwa gẹ́gẹ́ bí ẹbọ ẹ̀bi ọ̀kọ̀ọ̀kan
    fún Aṣdodu, ọ̀kan ti Gasa, ọ̀kan ti Aṣkeloni, ọ̀kan ti Gati, ọ̀kan ti Ekroni.
  emp-NTPO: Pilisteorãba ãdji cacuad̶e zarega odjacuad̶a quĩrãca orod̶eda od̶aped̶a
    Ãcõrẽ baurude eropanana carea Asdo puruba, Gaza puruba, Ascaloʌ̃ puruba, Gat puruba,
    Ecroʌ̃ puru bid̶a Ãcõrẽa ab̶a ab̶a diasid̶aa.
  ind-ind: 'Ada lima patung emas yang berbentuk benjolan yang dikirimkan orang Filistin
    kepada TUHAN sebagai persembahan penebusan kesalahan, yaitu satu patung untuk
    kelima kota besar mereka: Asdod, Gaza, Askelon, Gat, dan Ekron.'
  pes-OPCB: پنج هدیهٔ طلا به شکل دمل که توسط فلسطینی‌ها جهت عذرخواهی، برای خداوند
    فرستاده شد، از طرف شهرهای اشدود، غزه، اشقلون، جت و عقرون بود.
  tgl-ULB: 'Ito ang mga ginintuang bukol na ibinalik ng mga Filisteo para sa isang
    handog pambayad para sa kasalanan kay Yahweh: isa para sa Asdod, isa para sa Gaza,
    isa para sa Ashkelon, isa para sa Gat at isa para sa Ekron.'
  cbu-NT: Yuw Filistewshuch zameetpat oroo pututumash tinarangana, anshat mang Apanlleem
    watsiyun izamzamaam ashiranganaya. Asdodshucheem, Gasshucheemtam, Askalonshucheemtam,
    Gadshucheemtam, Ekronshucheetam tapachindamaama.
  hui-hui: Ani buwa Pilidiali tigua dere moge ale ngolome wabini duria Anduane Homogonaga
    tigua mana ko biyarunaga emena dindi timbuni Asadodobi Gasabi Asagelonobi Gedebi
    Egerononagabi mbira mbira lowa yalu pelene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ရွှေ​အ​နာ​စိမ်း ရုပ်​ငါး​ခု​ကို​မြို့​တစ်​မြို့​လျှင်
    တစ်​ခု​နှုန်း​ဖြင့် အာ​ဇုတ်​မြို့၊ ဂါ​ဇ​မြို့၊ အာ​ရှ​ကေ​လုန်​မြို့၊ ဂါ​သ မြို့​နှင့်​ဧ​ကြုန်​မြို့​တို့​ကို​ရည်​စူး​၍​မိ​မိ​တို့
    အ​တွက် အ​ပြစ်​ဖြေ​ရာ​ပူ​ဇော်​သ​ကာ​အ​ဖြစ် ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​ပေး​ပို့​ကြ​၏။-
  bod-N: ཡང་ཕེ་ལེ་ཤེད་པས་གསེར་གྱི་གཞང་འབྲུམ་གྱི་དཔེ་གཟུགས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དགོངས་དག་གི་མཆོད་པར་ཕུལ་བ་ནི།
    ཨ་སི་དོད་ཅེས་པའི་གྲོང་ཁྱེར་དང་གཱ་ཟཱ་གྲོང་ཁྱེར། ཨ་ཤཱ་ཀེ་ལོན་གྲོང་ཁྱེར། གཱད་གྲོང་ཁྱེར།
    ཨེག་རོན་གྲོང་ཁྱེར་བཅས་ཀྱི་ཕྱིར་མཆོད་པ་རེ་རེ་ཕུལ།
  sna-sna: Aya ndiwo mamota egoridhe akatumirwa navaFiristia sechipiriso chemhosva
    kuna Jehovha, rimwe kuAshidhodhi, rimwe kuGaza, rimwe kuAshikeroni, rimwe kuGati
    nerimwe kuEkironi.
  spa-BLM: 'Estas son las tumbas de oro que los filisteos devolvieron como ofrenda
    por la culpa a Yahvé: por Asdod una, por Gaza una, por Ascalón una, por Gat una,
    por Ecrón una;'
  cac-cac: A oye' oro yechel jun yaelal ix yac'cot eb' filisteo chi' yuj stojoloc
    smul d'a yichan̈ Jehová, junjun yic juntzan̈ chon̈ab' tic, aton Asdod, Gaza, Ascalón,
    Gat yed' Ecrón.
  swh-ULB: 'Haya ndiyo majipu ya dhahabu ambayo Wafilisti walirudisha kama sadaka
    ya hatia kwa BWANA: moja kwa ajili ya Ashdodi, moja kwa Gaza, moja kwa Ashkeloni,
    moja kwa Gathi, na moja kwa Ekroni.'
  bel-bel: 'Залатыя гэтыя нарасьці, якія прынесьлі Філістымляне ў ахвяру павіннасьці
    Госпаду, былі: адна за Азот, адна за Газу, адна за Аскалон, адна за Гэт, адна
    за Акарон;'
  deu-ELBBK: 'Und dies sind die goldenen Beulen, die die Philister dem HERRN als Schuldopfer
    erstatteten: für Asdod eine, für Gaza eine, für Askalon eine, für Gat eine, für
    Ekron eine;'
  mbb-OT: 'Haazà is lelima he ziniyun he vulawan he henduen te levag, ne impeuwit
    puun diyà te lelima he inged he sakup te Filistihanen: Ashdod, Gaza, Ashkelon,
    Gat, wey Ekron. Impeuwit dan heini para te Nengazen he pemuhat he vayad te salà.'
  mal-2015: ഫെലിസ്ത്യർ യഹോവെക്കു പ്രായശ്ചിത്തമായി കൊടുത്തയച്ച പൊന്നുകൊണ്ടുള്ള മൂലക്കുരുക്കൾ
    അസ്തോദിന്റെ പേർക്കു ഒന്നു, ഗസ്സയുടെ പേർക്കു ഒന്നു, അസ്കലോന്റെ പേർക്കു ഒന്നു, ഗത്തിന്റെ
    പേർക്കു ഒന്നു, എക്രോന്റെ പേർക്കു ഒന്നു ഇങ്ങനെയായിരുന്നു.
  rmc-rmc: 'Kala hin o somnakune vredi, so ande o Filišťinci le RAJESKE sar daros
    pre obeta vaš peskre bini: jekh vaš dojekh foros – vaš o Ašdod, vaš e Gaza, vaš
    o Aškalon, vaš o Gat the vaš o Ekron.'
  pes-OPV: 'و این است خراجهای طلایی که فلسطینیان به جهت قربانی جرم نزد خداوند فرستادند:
    برای اشدود یک، و برای غزه یک، و برای اشقلون یک، و برای جت یک، و برای عقرون یک.'
  ron-1924: 'Ятэ умфлэтуриле де аур пе каре ле-ау дат Домнулуй филистений ка дар пентру
    винэ: уна пентру Асдод, уна пентру Газа, уна пентру Аскалон, уна пентру Гат, уна
    пентру Екрон.'
  ben-OBCV: সদাপ্রভুর উদ্দেশে দোষার্থক-নৈবেদ্যরূপে ফিলিস্তিনীরা যে সোনার আবগুলি পাঠিয়েছিল
    সেগুলি হল—অস্‌দোদ, গাজা, অস্কিলোন, গাৎ ও ইক্রোণের জন্য এক-একটি করে পাঠানো সোনার
    আব।
  som-som: Oo kuwanu waa kasoobaxyadii dahabka ahaa ee reer Falastiin Rabbiga ugu
    celiyeen qurbaan xadgudub aawadiis; Ashdood aawadeed mid baa loo celiyey, Gaasa
    aawadeedna mid, Ashqeloon aawadeedna mid, Gad aawadeedna mid, Ceqroon aawadeedna
    mid;
  lat-VUC: 'Hi sunt autem ani aurei quos reddiderunt Philisthiim pro delicto, Domino:
    Azotus unum, Gaza unum, Ascalon unum, Geth unum, Accaron unum:'
  eng-ASVBT: 'And these are the golden tumors which the Philistines returned for a
    trespass offering unto Jehovah: for Ashdod one, for Gaza one, for Ashkelon one,
    for Gath one, for Ekron one;'
  ita-1885: Or questo è il numero delle morici d'oro, le quali i Filistei pagarono
    al Signore per offerta per la colpa; per Asdod una, per Gaza una, per Ascalon
    una, per Gat una, per Ecron una.
  eng-LXXUP: And these are the golden emerods which the lords of the Philistines gave
    as a trespass offering to the Lord; for Ashdod one, for Gaza one, for Ashkelon
    one, for Gath one, for Ekron one.
  eng-ULB: These are the golden tumors which the Philistines returned for a guilt
    offering to Yahweh—one for Ashdod, one for Gaza, one for Ashkelon, one for Gath,
    and one for Ekron.
  spa-VBL: Los cinco modelos de oro de las hinchadas enviados por los filisteos como
    ofrenda de culpa al Señor eran de los gobernantes de Asdod, Gaza, Ascalón, Gat
    y Ecrón.
  fra-_FOB: Et voici les tumeurs d'or que les Philistins donnèrent à l'Éternel, en
    offrande pour le délit; une pour Asdod, une pour Gaza, une pour Askélon, une pour
    Gath, une pour Ékron.
  mal-mal: ഫെലിസ്ത്യർ യഹോവയ്ക്ക് പ്രായശ്ചിത്തമായി കൊടുത്തയച്ച സ്വർണ്ണം കൊണ്ടുള്ള മൂലക്കുരുക്കൾ
    അസ്തോദിന് ഒന്ന്, ഗസ്സയ്ക്കു് ഒന്ന്, അസ്കലോന് ഒന്ന്, ഗത്തിന് ഒന്ന്, എക്രോന് ഒന്ന്
    ഇങ്ങനെയായിരുന്നു.
  urd-GVR: Filistiyoṅ ne apnā qusūr dūr karne ke lie har ek shahr ke lie sone kā ek
    phoṛā banā liyā thā yānī Ashdūd, Ġhazzā, Askqalūn, Jāt aur Aqrūn ke lie ek ek
    phoṛā.
  suz-BL: मिनु मेको पलिस्‍तीपुकीम मेको आन दोस आ पर्बम परमप्रभु यावे कली सोइश्‍शो सुन
    के कान मार कली बाक्‍मा बाक्‍त देंशा हना, अश्‍दोद कली का, गाजा कली का, अश्‍कलोन
    कली का, गाथ कली का नु एक्रोन कली का बाक्‍मा बाक्‍त।
  ita-1927: Questo è il numero delle emorroidi d’oro che i Filistei presentarono all’Eterno
    come offerta di riparazione; una per Asdod, una per Gaza, una per Askalon, una
    per Gath, una per Ekron.
  ckb-ckb: ئەمەش ئەو ئاوسانییە زێڕانە بوون کە فەلەستییەکان وەک قوربانی تاوان بۆ یەزدانیان
    گەڕاندەوە، بۆ ئەشدۆد و غەزە و ئەسقەلان و گەت و عەقرۆن، هەر یەکی دانەیەک.
  eng-BBE: Now these are the gold images which the Philistines sent as a sin-offering
    to the Lord; one for Ashdod, one for Gaza, one for Ashkelon, one for Gath, one
    for Ekron;
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ದೋಷಪರಿಹಾರ ಕಾಣಿಕೆಗಾಗಿ, ಗಡ್ಡೆರೋಗದ ಬಂಗಾರ ಸ್ವರೂಪಗಳನ್ನು ಅಷ್ಡೋದಿನಿಂದ
    ಒಂದೂ, ಗಾಜನಿಂದ ಒಂದೂ, ಅಷ್ಕೆಲೋನದಿಂದ ಒಂದೂ, ಗತ್‌ನಿಂದ ಒಂದೂ, ಎಕ್ರೋನಿನಿಂದ ಒಂದೂ ಯೆಹೋವ ದೇವರಿಗೆ
    ಅರ್ಪಿಸಿದರು.
  tam-2017: பெலிஸ்தர்கள் குற்றநிவாரணத்திற்காக, யெகோவாவுக்குச் செலுத்தின மூலவியாதியின்
    சாயலான பொன் சிலைகளாவன, அஸ்தோத்திற்காக ஒன்று, காசாவுக்காக ஒன்று, அஸ்கலோனுக்காக
    ஒன்று, காத்துக்காக ஒன்று, எக்ரோனுக்காக ஒன்று.
  spa-RV-1909: 'Estas pues son las hemorroides de oro que pagaron los Filisteos á
    Jehová en expiación: por Asdod una, por Gaza una, por Ascalón una, por Gath una,
    por Ecrón una;'
  ron-BTF: 'Și acestea sunt tumorile de aur pe care le-au întors filistenii DOMNULUI
    ca ofrandă pentru fărădelege: una pentru Asdod, una pentru Gaza, una pentru Ascalon,
    una pentru Gat, una pentru Ecron;'
  eng-WEBP: 'These are the golden tumors which the Philistines returned for a trespass
    offering to the LORD: for Ashdod one, for Gaza one, for Ashkelon one, for Gath
    one, for Ekron one;'
  eng-FBV: The five gold models of swellings sent by the Philistines as a guilt offering
    to the Lord were from the rulers of Ashdod, Gaza, Ashkelon, Gath, and Ekron.
  nld-1939: 'Hier volgt een lijst van de gouden aambeien, die de Filistijnen als zoenoffer
    aan Jahweh hadden meegegeven: één van Asjdod, één van Gaza, één van Asjkelon,
    één van Gat en één van Ekron.'
  nch-BL: Huan nopa macuili tamanti tojtolontic ten oro cati temacaque nopa filisteos
    quipiyayayaj inintachiyalis inincocohua cati tojtolontique. Huan elque tacajcahualisti
    para TOTECO para quiixtahuase inintajtacolhua nopa tayacanani ten altepeme Asdod,
    Gaza, Ascalón, Gat huan Ecrón por cati quichijtoyaj ica icaxa.
  vie-1934: 'Nầy là số hình trĩ lậu bằng vàng mà dân Phi-li-tin dâng trả cho Đức Giê-hô-va
    làm của lễ chuộc lỗi: một cái của Aùch-đốt, một cái của Ga-xa, một cái của Aùch-kê-lôn,
    một cái của Gát, một cái của Eùc-rôn.'
  hin-CV: 'फिलिस्तीनियों द्वारा हर एक नगर के लिए याहवेह को अर्पित की गई दोष बलि गिल्टियां
    इस प्रकार हैं: अशदोद, अज्जाह, अश्कलोन, गाथ तथा एक्रोन.'
  spa-BES: Estas son las imágenes de oro que los filisteos enviaron como ofrenda por
    el pecado al Señor; uno para Asdod, uno para Gaza, uno para Ascalón, uno para
    Gat, uno para Ecron;
  tdx-tdx: 'Zao o fibokaliran’ akobo volamena nabali’ o nte-Pilistio ho engan-kakeo
    amy Iehovào: a i Asdode t’y raike, a i Aza ty a i Askelone le ty a i Gate vaho
    ty a i Ekrone;'
  tha-KJV: ต่อไปนี้​เป็​นร​ู​ปริ​ดสีดวงทวารขั้​นร​ุนแรงทองคำซึ่งคนฟีลิสเตียถวายเป็นเครื่องบูชาไถ่การละเมิดถวายแด่พระเยโฮวาห์
    รู​ปหนึ่งสำหรับเมืองอัชโดด เมืองกาซารูปหนึ่ง เมืองอัชเคโลนรูปหนึ่ง เมืองกัทรูปหนึ่ง
