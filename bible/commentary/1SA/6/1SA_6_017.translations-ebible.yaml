    afae da moilai bai bagade fi afae afae ouligisa, amo da A:siedode, Ga:isa, A:siegelone,
    Ga:de amola Egelone, amo hina bagade dunu afae afae da momahoi afae defele iasi.
  tpi-OTNT: Ol Filistia i bin salim dispela 5-pela piksa bilong buk long Bikpela olsem
    ofa bilong pinisim asua bilong ol. Wanpela wanpela i makim ol taun bilong ol,
    em Asdot na Gasa na Askelon na Get na Ekron.
  hau-SA: Waɗannan su ne siffofi marurai na zinariya waɗanda Filistiyawa suka aika
