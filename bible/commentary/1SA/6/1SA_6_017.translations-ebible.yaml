    we Ekron üchün bir idi.'
  nde-nde: Amathumba egolide amaFilistiya awathumela kuThixo njengomnikelo wecala
    yila, elilodwa ele-Ashidodi, leleGaza, lele-Ashikheloni, leleGathi kanye lele-Ekroni.
  ton-ton: Pea ko e ngaahi meaʻi koula ʻe nima ko eni ʻaia naʻe ʻatu ʻe he kau Filisitia
