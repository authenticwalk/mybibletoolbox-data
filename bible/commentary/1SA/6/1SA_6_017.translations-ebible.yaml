  ntj-ntj: '@see-verse:1SA.006.016'
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಿದ ಚಿನ್ನದ ಗಡ್ಡೆಗಳು ಅಷ್ಡೋದ್, ಗಾಜಾ, ಅಷ್ಕೆಲೋನ್,
