  mdy-ETH: ፒሊስፄኤሜ ዓሳ ዔያቶኮ ዻቢንቶ ዛሎ ዒንጎ ባኮ ማሂ ናንጊና ናንጋ ጎዳም ዳኬ ዑፃ ኪፃ ባኮ ማሊሲ ኮሾና ዎርቆ ናኣቦንሢ፦
