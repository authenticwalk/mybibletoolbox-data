verse: 1SA.006.018
translations:
  mal-C: സ്വർണ എലികളുടെ എണ്ണവും ഫെലിസ്ത്യഭരണാധിപന്മാരുടെ അധീനതയിലുള്ള നഗരങ്ങളുടെ—സംരക്ഷിതനഗരങ്ങളും
    അവയോടുചേർന്ന നാട്ടിമ്പുറങ്ങളിലുള്ള ഗ്രാമങ്ങളുടെ—എണ്ണത്തിനൊത്തവിധം ആയിരുന്നു. ബേത്-ശേമെശുകാരൻ
    യോശുവയുടെ വയലിലുണ്ടായിരുന്നതും യഹോവയുടെ പേടകം ഇറക്കിവെച്ചതുമായ പാറ ഇന്നുവരെയും
    ഈ സംഭവത്തിന് ഒരു സാക്ഷ്യമായിരിക്കുന്നു.
  deu-TKW: dazu die goldenen Mäuse entsprechend der Zahl der Ortschaften der Philister
    unter den fünf Fürsten, sowohl der befestigten Städte, als der Bauerndörfer. Der
    große Stein, auf welchen sie die Lade Jahwes niedersetzten, ist bis auf den heutigen
    Tag Zeuge auf dem Felde Josuas von Bethsemes.
  lin-lin: 'Ezalaki mpe na bampuku ya wolo, kolanda motango ya bingumba ya bato ya
    Filisitia, oyo bakambi mitano oyo bazalaki koyangela : kobanda na bingumba batonga
    makasi, bamboka na yango ya mike kino na libanga ya monene oyo, na likolo na yango,
    batiaki Sanduku ya Yawe mpe oyo, kino na mokolo ya lelo, ezali na elanga ya Jozue,
    moto ya Beti-Shemeshi.'
  eng-LSV: and the golden muroids—the number of all the cities of the Philistines,
    for the five princes, from the fortified city even to a village of the open place,
    and to the great stone [[or great meadow]] on which they placed the Ark of YHWH—[are]
    in the field of Joshua the Beth-Shemeshite to this day.
  eng-GNV: 'And golden mise, according to the number of all the cities of the Philistims,
    belonging to the fiue princes, both of walled townes, and of townes vnwalled,
    vnto the great stone of Abel, whereon they set the Arke of the Lord: which stone
    remaineth vnto this day in the fielde of Ioshua the Beth-shemite.'
  eng-WEBSTER: 'And the golden mice, according to the number of all the cities of
    the Philistines belonging to the five lords, both of fortified cities, and of
    country villages, even to the great stone of Abel, on which they set down the
    ark of the LORD: which stone remaineth to this day in the field of Joshua the
    Beth-shemite.'
  nhw-BL: Huan nopa macuilti quimichime tlen oro quinextiyaya nopa macuili altepeme
    huan ininpilaltepetzitzi tlen nopa macuili tlayacanani. Huan quinexti tlaque altepeme
    quipixque tepamitl huan tlaque amo quipixque. Huan nopa tlahuel hueyi tetl catli
    ipan quitlalijque nopa caxa noja eltoc ipan itlal Josué ipan altepetl Bet Semes
    para teelnamiquiltis catli panoc nopona ica icaxa TOTECO.
  swh-ONEN: 'Nayo hesabu ya wale panya wa dhahabu ilikuwa kulingana na idadi ya miji
    ya Wafilisti ya watawala watano wa Wafilisti: miji yao iliyozungukwa na maboma,
    pamoja na vijiji vya miji hiyo. Ule mwamba mkubwa, ambao juu yake waliliweka lile
    Sanduku la Bwana, ni ushahidi hadi leo katika shamba la Yoshua wa Beth-Shemeshi.'
  bba-bba: Gunɔnun weenɑsii ni bɑ kuɑ kɑ wurɑ, nin ɡeerɑ mɑɑ kuɑwɑ nɡe mɛ Filisitibɑn
    sinɑmbu nɔɔbu yen wusu nɛ si su ɡbɑ̃rɑru mɔ kɑ si su kun mɔ. Kpee bɑkɑ tèn wɔllɔ
    bɑ kpɑkoro te yi, tɑ wɑ̃ɑwɑ Yosue Bɛti Semɛsiɡiin ɡberɔ, tɑ sɑ̃ɑ seedɑ sere kɑ
    ɡisɔn ɡisɔ.
  eng-KJVCPB: 'and the golden mice, according to the number of all the cities of the
    Philistines belonging to the five lords, both of fenced cities, and of country
    villages, even unto the great stone of Abel, whereon they set down the ark of
    the Lord: which stone remaineth unto this day in the field of Joshua, the Beth-shemite.'
  mpx-mpx: I ola al, sikokoi kakanununa gold hi ginoliya ali gewi nimala panuna, i
    paolaolaek Pilistiya wali taun bwabwatal ginebi ge awanina ona, bolo tologugui
    ali gewi nimala panuna hi logugui-agil. He pat bwabwatana toto Yehoba wana Bateli
    ana Dedewaga hi teliya, iyoho to Yosuwa wana witi ana eyowaa. Inoke sauga o ge
    i nem ana siga sauga e, i panuwahikagil bugul bolo hi ginola o kaiweliya.
  luo-luo: To kwan mar dhahabu molos ka oyieyo ne chal gi kwan dalane mag jo-Filistia
    mag Ruodhi abich, ne gin mier matindo mochiel motegno man-gi mieregi. Lwanda maduongʼ,
    mane giketoe Sandug Muma mar Jehova Nyasaye, pod ochungʼ kanyo ka ranyisi e puoth
    Joshua ja-Beth Shemesh nyaka chil kawuono.
  meu-meu: Bita laulaudia, gold ḡaudia, danu be Filistia hanuadia iboudiai, hanua
    mai maḡudia bona hanua maraḡidia asi maḡudia, edia, hari lohia laimaosi edia hanua
    iboudiai. A una nadi badana, badibadinai Iehova ena maua helaḡana e atoa diho
    ḡauna, na toa ai ela; ia na doini mia, Iosua tau Bete-semese ena uma ai, ema bona
    hari dina.
  npi-ULB: सुनका मूसाहरू पलिश्ती शासकहरूका अधीनमा रहेका सबै किल्लाबन्‍दी गरिएका सहरहरू
    र गाउँहरूको संख्याअनुसार थिए । तिनीहरूले परमप्रभुको सन्दुक राखेका त्यो ठुलो ढुङ्गा
    बेथशेमेशीका यहोशूको खेतमा आजको दिनसम्म पनि साक्षीको रूपमा रहेको छ ।
  yor-yor: Wúrà eku ẹ̀lírí jẹ́ iye ìlú tí àwọn aláṣẹ Filistini márààrún ti wá, ìlú
    olódi pẹ̀lú ìletò wọn. Àpáta ńlá náà, lórí èyí tí a gbé àpótí ẹ̀rí Olúwa lé jẹ́
    ẹ̀rí títí di òní ní oko Joṣua ará Beti-Ṣemeṣi.
  emp-NTPO: Maʌ̃ awara pilisteorã boro juesuma panʌba dewara puru b̶eada ãdjirã jʌwaed̶a
    eropanasid̶aa. Puruza churi quĩrãca oro od̶ada ab̶a diasid̶aa. Ʌ̃cʌrʌ purura mõgaraba
    jũrã ca b̶easia idjab̶a ʌ̃cʌrʌ ara jãwã b̶easia. Maʌ̃ purura b̶easia pilisteo
    druad̶eba ab̶a mõgara waib̶ʌa cob̶ʌma. Maʌ̃ mõgarara wad̶ibid̶a Josue Bet-Semed̶ebema
    ẽjũãne b̶ʌa israelerãba Ãcõrẽ baurudera ʌ̃rʌ̃ cob̶ʌped̶ad̶ama.
  ind-ind: Jumlah patung emas yang berbentuk tikus juga sesuai dengan jumlah kota
    kerajaan Filistin, dan mewakili kota-kota berbenteng dan kampung-kampung kecil
    di dalam setiap daerah kelima kota besar itu. Batu besar di Bet Semes di ladang
    Yosua itu, di mana mereka menaruh peti perjanjian TUHAN, masih ada sampai sekarang,
    dan batu itu menjadi tanda pengingat akan kejadian ini.
  pes-OPCB: پنج موش طلا نیز به تعداد رهبران فلسطینی بود که بر شهرهای حصاردار و دهات
    اطرافشان فرمان می‌راندند. آن تخته سنگ بزرگ که صندوق عهد را روی آن گذاشتند تا به
    امروز در مزرعهٔ یهوشع واقع در بیت‌شمس باقی است.
  tgl-ULB: Parehong bilang ang limang ginintuang daga sa bilang ng lahat ng lungsod
    ng Filisteo pag-aari ng limang namumuno, kapwa matibay na mga lungsod at mga panlalawigang
    nayon. Ang malaking bato, na nasa tabi nito inilagay nila ang kaban ni Yahweh,
    ay nanatiling isang saksi hanggang sa araw na ito sa bukirin ni Josue na Beth-semita.
  cbu-NT: Yuwshat oroo tsumbicheem zameetpat tinarangana, anshat zameetpatatam kurak
    watsapuneemaw tapachindamaam tinaranganaya. Yakat tandapunuzshari taarangu, anoomtam
    tapachindamaama. Watam kurak anpatari yakat ksutaranguwa. Yuwshat Bet-semesash
    tsap, Josueyash mazar patumbchee Apanllee kajonarini xanatarangana, anshat na
    wandaritam pamaam taariya.
  hui-hui: Ani bialu huru ale emene ngolome wabini biarubi heba dindi timbuni Pilidiali
    kini duriali biarume haru hearunaga tano pabe bu mabubi hearubi nabi hearuhondobi
    mbira mbira lowa yalu pelene. To̱le̱ timbuni ogoni Yosuanaga mabuni Bedesemese
    tanoni Anduane Homogonaga Mbogoyi biago tigua ogoriani mo winigo áyu to̱le̱ ogoni
    ani bini lole ogoriani wiaabo ho nga.
  mya-mya: သူ​တို့​သည်​ကြွက်​ရုပ်​များ​ကို​လည်း​ဖိ​လိတ္တိ ဘု​ရင်​များ အ​စိုး​ရ​သည့်​ခံ​တပ်​မြို့​များ​နှင့်
    ကျေး​ရွာ​များ​အ​တွက် တစ်​မြို့​လျှင်​တစ်​ခု ကျ​စီ​ဆက်​သ​ပေး​ပို့​ကြ​၏။ ဗက်​ရှေ​မက်
    မြို့​သား​ယော​ရှု​၏​လယ်​၌​ထာ​ဝ​ရ​ဘု​ရား ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​တင်​ရာ​ကျောက်​တုံး
    ကြီး​သည် ထို​စဉ်​အ​ခါ​က​ဖြစ်​ပျက်​ခဲ့​သည့် အ​မှု​၌​အ​သိ​သက်​သေ​အ​ဖြစ်​ဖြင့်​ယ​နေ့
    တိုင်​အောင်​တည်​ရှိ​နေ​လေ​သည်။
  bod-N: ཡང་གསེར་གྱི་བྱི་བ་ནི་ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་ལྔ་ཡིས་བཟུང་བའི་ལྕགས་རིས་བསྐོར་བའི་གྲོང་ཁྱེར་དང་གྲོང་རྡལ་རྣམས་ཀྱི་གྲངས་ཀ་བཞིན་དུ་ཕུལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་བཞག་པའི་ཕ་བོང་ཆེན་པོ་དེ་ནི་དེ་རིང་གི་བར་དུ་ཡང་པེད་ཤེ་མེ་སིའི་ཡོ་ཤུ་ཨ་ཡི་ཞིང་ས་རུ་ཡོད་དོ།
    །
  sna-sna: Uye uwandu hwembeva dzegoridhe hwaienderana nouwandu hwamaguta avaFiristia
    akanga ari avatongi vashanu, maguta aiva namasvingo nemisha yawo yomumaruwa. Dombo
    guru ravakagadzika areka yaJehovha, riripo nanhasi sechapupu mumunda waJoshua
    weBhetishemeshi.
  spa-BLM: y los ratones de oro, según el número de todas las ciudades de los filisteos
    que pertenecían a los cinco señores, tanto de las ciudades fortificadas como de
    las aldeas rurales, hasta la gran piedra sobre la que depositaron el arca de Yahvé.
    Esa piedra permanece hasta hoy en el campo de Josué de Bet Semes.
  cac-cac: Axo sb'isul oro yechel noc' ch'oov, lajan sb'isul icha sb'isul schon̈ab'
    eb' yajalil filisteo chi', aton chon̈ab' ayoch smuroal yed' yaldeail. A q'uen
    nivan q'uen d'a sat slum vin̈aj Josué b'aj ix ac'jiq'ue te' scaxail strato Jehová
    d'a Bet-semes chi', ayn̈ejec' q'ueen.
  swh-ULB: Idadi ya wale panya wa dhahabu ilikuwa sawa na ile ya idadi ya miji yote
    ya Wafilisti inayomilikiwa na viongozi watano, kwa miji iliyojengewa maboma na
    vijiji vya mashambani. Lile jiwe kubwa, ambalo kando yake waliweka sanduku la
    BWANA, lipo kama ushuhuda hadi leo katika shamba la Yoshua Mbeth- Shemeshi.
  bel-bel: а залатыя мышы былі па колькасьці гарадоў Філістымскіх - пяці валадароў,
    ад гарадоў умацаваных і да адкрытых сёлаў, да вялікага каменя, на якім паставілі
    каўчэг Госпада, і які да сёньня на полі Ісуса Бэтсамісяніна.
  deu-ELBBK: und die goldenen Mäuse nach der Zahl aller Städte der Philister, nach
    den fünf Fürsten, von den festen Städten bis zu den offenen Dörfern; und sie brachten
    sie bis zu dem großen Stein Abel, auf den sie die Lade des HERRN niedersetzten,
    der bis auf diesen Tag im Feld Josuas, des Beth-Semiters, ist.
  mbb-OT: Ne iring ded daan kes lelima he vulawan he iring te midiyun he rumat, su
    is kezakel zutun, ne iring te lelima he inged te Filistihanen he binerengbeng.
    Heini he menge inged wey is menge inged he nekepelingut kayi, ne midetuan te lelima
    he pengulu. Kes dekelà he vatu ziyà te vevesukà ni Josue diyà te Bet Shemesh,
    he mid-untuzan dan dutun te Kavan te Nengazen, kemulu pa heini ǥuntaan he menge
    penahun su sevaha heini he tuus te nengehitavù.
  mal-2015: പൊന്നുകൊണ്ടുള്ള എലികൾ ഉറപ്പുള്ള പട്ടണങ്ങളും നാട്ടുപുറങ്ങളിലെ ഗ്രാമങ്ങളും
    ആയി അഞ്ചു പ്രഭുക്കന്മാർക്കുള്ള സകലഫെലിസ്ത്യപട്ടണങ്ങളുടെയും എണ്ണത്തിന്നു ഒത്തവണ്ണം
    ആയിരുന്നു. അവർ യഹോവയുടെ പെട്ടകം ഇറക്കിവെച്ച വലിയ കല്ലു ബേത്ത്-ശേമെശ്യനായ യോശുവയുടെ
    വയലിൽ ഇന്നുവരെയും ഉണ്ടു.
  rmc-rmc: Bičhade ajci somnakune miši, keci sas o ohradzimen fori the gava, upral
    save kraľinenas ola pandž filišťiňika kraľa. Oda baro bar, pre savo thode le RAJESKRI
    archa, hin dži adadžives pre maľa le Jozuaskri andral o Bet-Šemeš.
  pes-OPV: وموشهای طلا بر‌حسب شماره جمیع شهرهای فلسطینیان که از املاک آن پنج سرور
    بود، چه ازشهرهای حصاردار و چه از دهات بیرون تا آن سنگ بزرگی که تابوت خداوند را
    بر آن گذاشتندکه تا امروز در مزرعه یهوشع بیت شمسی باقی است.
  ron-1924: Ерау ши ниште шоаречь де аур, дупэ нумэрул тутурор четэцилор филистенилор,
    каре ерау але челор чинч кэпетений, атыт четэць ынтэрите, кыт ши четэць фэрэ зидурь.
    Лукрул ачеста ыл адевереште пятра чя маре пе каре ау пус кивотул Домнулуй ши каре
    есте ши астэзь ын кымпул луй Иосуа дин Бет-Шемеш.
  ben-OBCV: সোনার ইঁদুরের সংখ্যা নিরূপিত হল পাঁচজন শাসনকর্তার অধিকারে থাকা ফিলিস্তিনী
    নগরের—গ্রাম্য এলাকা সমেত প্রাচীরবেষ্টিত নগরের সংখ্যানুসারে। যে বিশাল পাষাণ-পাথরটির
    উপর লেবীয়রা সদাপ্রভুর সিন্দুকটিকে রেখেছিল, সেটি আজও পর্যন্ত বেত-শেমশের অধিবাসী
    যিহোশূয়ের ক্ষেতে সাক্ষ্য-স্তম্ভ হয়ে আছে।
  som-som: oo jiirarkii dahabka ahaana waxay tiro le'ekaayeen magaalooyinkii reer
    Falastiin oo shantii madaxda ahayd lahaayeen oo dhan, oo waa laga wada bixiyey
    magaalooyinkii deyrka lahaa iyo tuulooyinkii duurka ku yiilba iyo ilaa xataa dhagaxii
    weynaa ee ay dul saareen sanduuqii Rabbiga, kaasoo xataa ilaa maantadan la joogo
    dhex yaal beertii Yashuuca kii reer Beytshemesh.
  lat-VUC: et mures aureos secundum numerum urbium Philisthiim, quinque provinciarum,
    ab urbe murata usque ad villam quæ erat absque muro, et usque ad Abelmagnum, super
    quem posuerunt arcam Domini, quæ erat usque in illum diem in agro Josue Bethsamitis.
  eng-ASVBT: and the golden mice, according to the number of all the cities of the
    Philistines belonging to the five lords, both of fortified cities and of country
    villages, even unto the great stone, whereon they set down the ark of Jehovah,
    which stone remaineth unto this day in the field of Joshua the Beth-shemite.
  ita-1885: E i topi d'oro furono secondo il numero di tutte le città de' Filistei,
    divise in cinque principati, così città murate, come villate senza mura, fino
    ad Abel la gran pietra, sopra la quale posarono l'Arca del Signore, la quale è
    infino ad oggi nel campo di Giosuè da Bet-semes.
  eng-LXXUP: And the golden mice according to the number of all the cities of the
    Philistines, belonging to the five lords, from the fenced city to the village
    of the Perizzite, and to the great stone, on which they placed the ark of the
    covenant of the Lord, that was in the field of Joshua the Beth-shemeshite.
  eng-ULB: The golden mice were the same in number as the number of all the cities
    of the Philistines belonging to the five rulers, both fortified cities and country
    villages. The great stone, beside which they set down the ark of Yahweh, remains
    a witness to this day in the field of Joshua the Bethshemite.
  spa-VBL: 'Las ratas de oro representaban el número de ciudades filisteas de los
    cinco gobernantes: las ciudades fortificadas y sus aldeas circundantes. La gran
    roca sobre la que colocaron el Arca del Señor sigue en pie hasta el día de hoy
    en el campo de Josué de Bet-semes como testigo de lo que allí ocurrió.'
  fra-_FOB: Et il y avait des souris d'or, selon le nombre de toutes les villes des
    Philistins soumises aux cinq princes, tant des villes fermées que des bourgs sans
    murailles. Or la grande pierre sur laquelle on posa l'arche de l'Éternel, est
    encore jusqu'à ce jour dans le champ de Josué de Beth-Shémesh.
  mal-mal: സ്വർണ്ണം കൊണ്ടുള്ള എലികൾ ഉറപ്പുള്ള പട്ടണങ്ങളും നാട്ടുംപുറങ്ങളിലെ ഗ്രാമങ്ങളും
    ആയി അഞ്ച് പ്രഭുക്കന്മാർക്കുള്ള എല്ലാ ഫെലിസ്ത്യ പട്ടണങ്ങളുടെയും എണ്ണത്തിന് തുല്ല്യം
    ആയിരുന്നു. അവർ യഹോവയുടെ പെട്ടകം ഇറക്കിവച്ച വലിയ കല്ല് ബേത്ത്-ശേമെശ്യനായ യോശുവയുടെ
    വയലിൽ ഇന്നുവരെയും ഉണ്ട്.
  urd-GVR: Is ke alāwā unhoṅ ne har shahr aur us ke gird-o-nawāh kī ābādiyoṅ ke lie
    sone kā ek ek chūhā banā liyā thā. Jis baṛe patthar par ahd kā sandūq rakhā gayā
    wuh āj tak Yashua Bait-shamsī ke khet meṅ is bāt kī gawāhī detā hai.
  suz-BL: मिनु सुन के यिच चहिं गारो हिरशो सहर आन कली नु आन हुकुम पाइब नु आन एर ओंथ
    ङा सहर आन कली का का बाक्‍माक्‍त। मिनु मेकोपुकीमी परमप्रभु यावे आ कबल पशो सन्‍दोस
    कली लाइश्‍शा, ठेयब फुल्‍लु तारी वोदमे बाक्‍त। मेको फुल्‍लु मुल सम्‍म बेथ-शेमेश
    ङा यहोसु आ रूम सांकछी बाक्‍ब।
  ita-1927: E de’ topi d’oro ne offriron tanti quante erano le città dei Filistei
    appartenenti ai cinque principi, dalle città murate ai villaggi di campagna che
    si estendono fino alla gran pietra sulla quale fu posata l’arca dell’Eterno, e
    che sussiste anche al dì d’oggi nel campo di Giosuè, il Beth-scemita.
  ckb-ckb: ژمارەی جرجە زێڕینەکانیش بەپێی ژمارەی ئەو شارانەی فەلەستییەکان بوون کە سەر
    بە پێنج حوکمڕانەکە بوون، لە شاری قەڵابەندەوە هەتا گوندی دەشتودەر. ئەو بەردە گەورەیەی
    کە سندوقی یەزدانیان لەسەر دانا هەتا ئەمڕۆ شایەتییە، لەناو کێڵگەکەی یەشوعی بێت‌شەمەشی
    ماوە.
  eng-BBE: 'And the gold mice, one for every town of the Philistines, the property
    of the five lords, walled towns as well as country places: and the great stone
    where they put the ark of the Lord is still in the field of Joshua the Beth-shemite
    to this day.'
  kan-OKCV: ಅವರು ಕಳುಹಿಸಿದ ಬಂಗಾರದ ಇಲಿಗಳು ಫಿಲಿಷ್ಟಿಯರ ಐದು ಮಂದಿ ಅಧಿಪತಿಗಳ ಬಲವುಳ್ಳ ಪಟ್ಟಣಗಳ,
    ಗ್ರಾಮಗಳ ಲೆಕ್ಕಕ್ಕೆ ಸರಿಯಾಗಿದ್ದವು. ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನಿಟ್ಟ ದೊಡ್ಡ ಬಂಡೆಯು ಇಂದಿನವರೆಗೂ
    ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನವನಾದ ಯೆಹೋಶುವನ ಹೊಲದಲ್ಲಿ ಸಾಕ್ಷಿಯಾಗಿದೆ.
  tam-2017: பொன்னால் செய்த சுண்டெலிகளோ, அரணான பட்டணங்கள் துவங்கி நாட்டிலுள்ள கிராமங்கள்
    வரை, யெகோவாவுடைய பெட்டியை வைத்த பெரிய கல் இருக்கிற ஆபேல்வரை, ஐந்து ஆளுநர்களுக்கும்
    அதிகாரத்தில் இருக்கிற பெலிஸ்தர்களுடைய எல்லா ஊர்களின் எண்ணிக்கைக்குச் சரியாயிருந்தது.
    அந்தக் கல் இந்த நாள்வரைக்கும் பெத்ஷிமேஸ் ஊரானான யோசுவாவின் வயலில் இருக்கிறது.
  spa-RV-1909: Y ratones de oro conforme al número de todas las ciudades de los Filisteos
    pertenecientes á los cinco príncipes, desde las ciudades fuertes hasta las aldeas
    sin muro; y hasta la gran piedra sobre la cual pusieron el arca de Jehová, piedra
    que está en el campo de Josué Beth-semita hasta hoy.
  ron-BTF: Și șoarecii de aur, conform cu numărul tuturor cetăților filistenilor,
    care aparțineau celor cinci domni, deopotrivă cetățile întărite și satele țărănești,
    chiar până la piatra cea mare a lui Abel, pe care au pus jos chivotul DOMNULUI;
    piatră care rămâne până în această zi în câmpul lui Iosua, bet-șemitul.
  eng-WEBP: and the golden mice, according to the number of all the cities of the
    Philistines belonging to the five lords, both of fortified cities and of country
    villages, even to the great stone on which they set down the LORD’s ark. That
    stone remains to this day in the field of Joshua of Beth Shemesh.
  eng-FBV: The gold rats represented the number of Philistine towns of the five rulers—the
    fortified towns and their surrounding villages. The large rock on which they placed
    the Ark of the Lord still stands to this day in the field of Joshua of Beth-shemesh
    as a witness to what happened there.
  nld-1939: Het getal der gouden muizen beantwoordde aan dat der Filistijnse steden,
    die aan de vijf tyrannen onderhorig waren, vestingen zowel als boerendorpen. De
    getuige ervan, de grote steen, waarop men de ark van Jahweh neerliet, bevindt
    zich vandaag nog op de akker van Jehosjóea, den Bet-Sjemiet.
  nch-BL: Nopa macuilti quimichime ten oro quinescayotiyayaj nopa macuili altepeme
    huan ininpilaltepehua ten nopa macuilti tayacanani. Quinixnextijque nopa altepeme
    cati quipiyayayaj tepamit huan cati amo quipiyayayaj. Huan nopa tet cati tahuel
    hueyi cati ipan quitalijque nopa caxa noja eltoc ipan ital Josué ipan altepet
    Bet Semes para teelnamiquiltis ten panoc nopona ica icaxa TOTECO.
  vie-1934: Chúng nó lại dâng trả thêm hình con chuột vàng bằng bao nhiêu số thành
    Phi-li-tin thuộc về năm quan trưởng, hoặc thành kiên cố hay là làng nhà quê. Hòn
    đá lớn ấy, là nơi người ta để hòm của Đức Giê-hô-va; nó ở tại trong ruộng của
    Giô-suê, người Bết-Sê-mết, làm kỷ niệm về điều đó cho đến ngày nay.
  hin-CV: चूहों की पांच कुन्दन की मूर्तियां पांच फिलिस्तीनी नगर का प्रतिनिधित्व करती
    थी, जिनके वे पांच अग्रेसर थे. ये नगर सुरक्षित गढ़ भी थे तथा कुछ बिना शहरपनाह के
    नगर भी. वह विशाल चट्टान जिस पर उन्होंने याहवेह का संदूक स्थापित किया था, आज भी
    बेथ-शेमेश के यहोशू के खेत में गवाह है.
  spa-BES: Y los ratones de oro, uno por cada pueblo de los filisteos, propiedad de
    los cinco jefes, pueblos amurallados y lugares de campo. Y la gran piedra donde
    ponen el cofre del pacto del Señor todavía está en el campo de Josué el Bet-semita
    hasta el día de hoy.
  tdx-tdx: mira ami’ty ia’ o rovan-talè nte-Pilisty lime reio i kotìka volamena rey;
    mpiama’ iareo o rova aman-kijolio naho o kialoo. Valolombeloñe henanekeo i vato
    jabajaba nampipoha’ iareo i vatam-pañina’ Iehovày. Le lia’e an-tonda’ Iehosoa
    nte-Bete-semese eo re pake henaneo.
  tha-KJV: รู​ปหนูทองคำก็​เช่นเดียวกัน ตามจำนวนเมืองของฟีลิสเตียที่เป็นเมืองของเจ้านายทั้งห้า
    ทั้งเมืองที่​มี​ป้อมปราการและชนบทที่​ไม่มี​กำแพงเมือง จนถึงหิ​นก​้อนใหญ่​แห่​งอาเบล
    ซึ่งเขาวางหีบของพระเยโฮวาห์ลงไว้​นั้น หินนั้​นก​็ยังอยู่จนทุกวันนี้ ที่​ในทุ่งนาของโยชูวาชาวเบธเชเมช
  por-BR-2018: E ratos de ouro conforme ao número de todas as cidades dos filisteus
    pertencentes aos cinco príncipes, desde as cidades fortes até as aldeias sem muro;
    e até a grande pedra sobre a qual puseram a arca do SENHOR, pedra que está no
    campo de Josué, bete-semita, até hoje.
  deu-ELO: und die goldenen Mäuse nach der Zahl aller Städte der Philister, nach den
    fünf Fürsten, von den festen Städten bis zu den offenen Dörfern; und sie brachten
    sie bis zu dem großen Stein Abel, auf welchen sie die Lade Jehovas niedersetzten,
    der bis auf diesen Tag im Felde Josuas, des Beth-Semiters, ist.
  eng-WYC-2018: and the Philistines yielded golden mice by the number of cities of
    Philistines of [the] five provinces, from a walled city unto an unwalled town,
    and unto the great stone that was called Abel, on which they putted the ark of
    the Lord, the which stone was there unto that day in the field of Joshua of Bethshemesh.
    (and they also gave gold mice by the number of the Philistines? cities governed
    by the five princes, from a walled city unto an unwalled town. And the great stone
    that was called Eben, on which they put the Ark of the Lord, is there unto this
    day, in the field of Joshua of Bethshemesh.)
  epo-epo: La oraj musoj, laŭ la nombro de ĉiuj urboj Filiŝtaj en la kvin provincoj,
    kiel de la urboj fortikigitaj, tiel ankaŭ de la neŝirmitaj vilaĝoj, kaj ankaŭ
    la granda ŝtono, sur kiun oni metis la keston de la Eternulo, estas kaŝitaj ĝis
    nun sur la kampo de Josuo, la Bet-Ŝemeŝano.
  uig-PIN: Altun qaxⱪanlarning sani bolsa Filistiylǝrning bǝx ƣojisiƣa tǝwǝ barliⱪ
    xǝⱨǝrning sani bilǝn barawǝr idi. Bu xǝⱨǝrlǝr sepilliⱪ xǝⱨǝrlǝr wǝ ularƣa ⱪaraxliⱪ
    sǝⱨra-kǝntlǝrni, xundaⱪla ular Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini ⱪoyƣan qong qimǝnzarƣiqǝ
    ⱨǝmmǝ jayni ɵz iqigǝ alatti. Bu qimǝnzar ⱨazirmu Bǝyt-Xǝmǝxlik Yǝxuaning etizliⱪida
    bar.
  beo-beo: 'Ilia da gouliga hamoi ilogoso fofonobo amolawane iasi, moilai fi biyale
    amo da Filisidini hina bagade da ouligi afae afae higagale gouliga hamoi iasi.
    Amo da dunu hawa: hamosu lai gagoi ganodini fi amola diasua fi gagoi hamega gadili
    esafulubi huluanedafa gouliga hamoi liligi higagale iasi. Ilia da gagili sali
    moilai amola hame gagili sali moilai ouligisu. Gele bagade Bedesiamese dunu Yosiua
    ea soge ganodini amo da:iya ilia da Gode Ea Gousa:su Sema Gagili ligisi, amo gele
    da gebewane dana, wali amo hou olelema:ne diala.'
  tpi-OTNT: Na tu ol i bin salim ol piksa bilong rat, wan wan i makim olgeta taun
    i gat strongpela banis, na ol liklik ples ol 5-pela king bilong Filistia i bosim.
    Na nau dispela bikpela ston ol i bin putim Bokis Kontrak long en, em i stap yet
    insait long gaden bilong Josua, dispela man bilong Betsemes. Na ston i olsem mak
    bilong ol samting i bin kamap long dispela ples.
  hau-SA: Filistiyawa kuma suka aika da siffofin ɓeraye biyar na zinariya. Yawan ɓerayen
    sun yi daidai da yawan garuruwan sarakunan nan biyar na Filistiyawa. Garuruwan
    sun ƙunshi waɗanda aka gina katangar birni kewaye da su, da kuma ƙauyukansu. Babban
    dutsen da suka ajiye akwatin alkawarin Ubangiji, ya zama shaida har wa yau a filin
    Yoshuwa a Bet-Shemesh.
  uig-LAT: Altun chashqanlarning sani bolsa Filistiylerning besh ghojisigha tewe barliq
    sheherning sani bilen barawer idi. Bu sheherler sépilliq sheherler we ulargha
    qarashliq sehra-kentlerni, shundaqla ular Perwerdigarning ehde sanduqini qoyghan
    chong chimenzarghiche hemme jayni öz ichige alatti. Bu chimenzar hazirmu Beyt-Shemeshlik
    Yeshuaning étizliqida bar.
  nde-nde: Lenani lamagundwane egolide lalisiya ngenani lamadolobho amaFilistiya ayengawababusi
    abahlanu, amadolobho ayevikelwe alemizi yawo yasemaphandleni. Idwala elikhulu
    ababebeke ibhokisi lesivumelwano sikaThixo phezu kwalo, liyibufakazi lalamhlanje
    ensimini kaJoshuwa waseBhethi-Shemeshi.
  ton-ton: 'Pea naʻe nima ʻae kumā koula ʻo fakatatau ki he ngaahi kolo kotoa pē ʻae
    houʻeiki ʻe toko nima ʻoe kakai Filisitia, ʻae ngaahi kolo tau mo e ngaahi potu
    kakai ʻi ʻuta, ʻo aʻu atu ki he maka lahi ko ʻEpeli, ʻaia naʻa nau hifo ki ai
    ʻae puha tapu ʻo Sihova: ʻae maka ko ia ʻoku kei tuʻu, ʻi he ngoue ʻa Siosiua
    ko e Pete-Semesi ʻo aʻu ki he ʻaho ni.'
  ces-1613: Myši také zlaté, vedlé počtu všech měst Filistinských, za patero knížetství,
    od města hrazeného až do vsi nehrazené, a až k kameni tomu velikému, na němž postavili
    truhlu Hospodinovu, kterýž jest až do tohoto dne na poli Jozue Betsemského.
  eng-WMB: and the golden mice, according to the number of all the cities of the Philistines
    belonging to the five lords, both of fortified cities and of country villages,
    even to the great stone on which they set down the LORD’s ark. That stone remains
    to this day in the field of Joshua of Beth Shemesh.
  tam-TCV: தங்கத்தினாலான எலிகளின் எண்ணிக்கை, ஐந்து பெலிஸ்திய ஆளுநர்களின் ஆட்சிக்குட்பட்ட
    பட்டணங்களின் எண்ணிக்கையின்படியே இருந்தது. அரணான பட்டணங்களும் அதைச் சூழ்ந்த கிராமங்களின்
    எண்ணிக்கையின்படியே இருந்தது. அவர்கள் யெகோவாவின் பெட்டியை வைத்த அந்த பெரிய கற்பாறை
    பெத்ஷிமேஷ் ஊரானான யோசுவாவின் வயலில் இன்றுவரை சாட்சியாக இருக்கிறது.
  ceb-ULB: Mao ra usab ka daghan ang ilaga sama kadaghan sa mga siyudad sa mga Filistihanon
    nga sakop sa lima ka mga pangulo, sakop sa mga kusgan nga siyudad ug baryo sa
    mga nasod. Ang dako nga bato, kung asa ilang gipahimutang ang mao sagradong sudlanan
    sa kasabotan ni Yahweh, nagpabilin nga saksi hangtod karong panahona sa uma ni
    Josue nga taga-Betshemes.
  pol-UBG: Dodatkowo złote myszy według liczby wszystkich miast filistyńskich należących
    do pięciu książąt, zarówno warownych miast, jak i wiosek bez muru, i aż do tego
    wielkiego kamienia, na którym postawili arkę PANA. Znajduje się aż do dziś na
    polu Jozuego z Bet-Szemesz.
  agr-agr: Tuja katip dakumka orojai najadau aidauk filisteon yaaktaji aidau peeja
    apakbau, nuigtu peejachbaujai ijumjam cinco aajakua dutiksaik najanamu aajakui.
    Tuja chicham umiktin egketun arcan kaya shiig múun pujaunum ekentsaju aina duka
    yamaikish nunú kajak Josué ajaji yaakat Bet-shemesh aajakua nuwi awai.
  kyc-kyc: Dopako pyuo kana golome wii yale wasisi taone mendaki mendakinya lao nyepala
    kana kame porai pingi yuupi dee yuu kuki kame pii nangepe kiŋi kingi pakimi iso
    karenge dusipana lao maiyami. Yuu Betesemese range akali kingi Josua lengena ee
    dokona kana kameya mende petenge dokona Kamongona Kana Minyuo Lalu Lao Lenge Pii
    Palenge Bokote doko reteyami doko yuu dokona yulu piyamo dupwa lasaka pili laro
    dakepa silyamo.
  urd-GVU: اِس کے علاوہ اُنہوں نے ہر شہر اور اُس کے گرد و نواح کی آبادیوں کے لئے سونے
    کا ایک ایک چوہا بنا لیا تھا۔ جس بڑے پتھر پر عہد کا صندوق رکھا گیا وہ آج تک یشوع
    بیت شمسی کے کھیت میں اِس بات کی گواہی دیتا ہے۔
  deu-1912: und die goldenen Mäuse nach der Zahl aller Städte der Philister unter
    den fünf Fürsten, der gemauerten Städte und der Dörfer. Und Zeuge ist der große
    Stein, darauf sie die Lade des HERRN ließen, bis auf diesen Tag auf dem Acker
    Josuas, des Beth-Semiters.
  ntj-ntj: '@see-verse:1SA.006.017'
  kan-2017: ಅವರು ಕಳುಹಿಸಿದ ಬಂಗಾರದ ಇಲಿಗಳು ಫಿಲಿಷ್ಟಿಯರ ಐದು ಮಂದಿ ಅರಸುಗಳ ಅಧೀನದಲ್ಲಿದ್ದ ಎಲ್ಲಾ
    ಗ್ರಾಮ ನಗರಗಳ ಸಂಖ್ಯೆಗಳಿಗೂ ಸರಿಯಾಗಿದ್ದವು. ಬೇತ್ ಷೆಮೆಷಿನವನಾದ ಯೆಹೋಶುವನ ಹೊಲದಲ್ಲಿ ಇರುವ
    ಯೆಹೋವನ ಮಂಜೂಷವೂ ಇಡಲ್ಪಟ್ಟ ಆ ದೊಡ್ಡ ಕಲ್ಲೇ ಇದಕ್ಕೆ ಸಾಕ್ಷಿಯಾಗಿ ಇಂದಿಗೂ ಇದೆ.
  yap-yap: Ma ku er rogon e gol ni ya’an e boro’, nra reb ma pa’ reb fapi binaw ni
    fa lal i pilung ko pi Filistine e yad be gagiyegnag, ni pa’ e pi binaw ni ka ni
    yororiy ni fan ko mael nge pi binaw ndawor ni yororiy. Fare war ni ba ga’ ni bay
    u lan e flang rok Joshua nu Beth Shemesh, ni ir e ra feked fare Kahol ko M’ag
    rok SOMOL ngar ted nga daken e kabay u rom, ni ir e be micheg e ran’em.
  hlt-MCSB: Sui su te tah Philisti khopuei boeih tarhing ah, khopuei hmuencak lamkah
    boei panga ham khaw, vangcahlang tlansum ham khaw a om pah. BOEIPA thingkawng
    neh a tloeng thil uh Lungnu te tihnin duela Bethshemesh kah Joshua lo ah om pueng.
  mdy-ETH: ሂኢፆ ማሊሲ ዎርቆና ማዦናዞንሢኮ ፓይዳ ዶንጎ ፒሊስፄኤሜ ዓሶ ካኣታ ዎይሣ፥ ዙሎ ኮሺ ዲርቂ ማዦና ካታሞንሢና ዬያቶኮ
    ኮይላ ዓኣ ጉርዶ ፓይዶ ጉዴያኬ። ቤትሼሜሼይዳ ናንጋ ዒያሱ ጎዦ ጋራ ፆኦሲኮ ጫኣቁሞ ሳኣፂና ጌሢንቴ ዼኤፖ ሹጫሢ ዬያ ማዺንቴ
    ባኮኮ ሃኖ ሄላንዳኣና ማርካ ማዒ ዓኣኔ።
  twi-ASANTE: Sikakɔkɔɔ akusie sɛso enum no nso gyina hɔ ma Filistifoɔ nkuropɔn enum
    no ne nkurotoɔ a atwa ho ahyia no a na sodifoɔ baanum no hwɛ so no. Ɔbotan kɛseɛ
    a na ɛwɔ Bet-Semes a wɔde Awurade Apam Adaka no siiɛ no nso da so tim Yosua afuom
    bɛsi ɛnnɛ sɛ nkaedeɛ a ɛkyerɛ asɛm a ɛsii hɔ no.
  eng-WEBU: and the golden mice, according to the number of all the cities of the
    Philistines belonging to the five lords, both of fortified cities and of country
    villages, even to the great stone on which they set down the LORD’s ark. That
    stone remains to this day in the field of Joshua of Beth Shemesh.
  bvr-bvr: '@see-verse:1SA.006.017'
  wal-wal: Worqqa eceretu qoodai Pilisxxeema halaqatu ichchashatuyyo de7iya gimbbettida
    katamatunne gimbbettibeenna moottatu ubbaa keena. Eti GODAA Taabootaa wottido
    gita zaallai, Beeti-SHemeshiyaa Yaasu gaden de7iyaagee hachchi gakkanaashinkka
    hegau markka gididi de7ees.
  spa-PDDPT: Los ratones de oro eran según el número de todas las ciudades de los
    filisteos pertenecientes a los cinco jefes, tanto ciudades fortificadas como pueblos
    sin muro. La gran piedra sobre la cual pusieron el Arca de Yavé, permanece en
    el campo de Josué de Bet-semes hasta hoy.
  gun-gun: Anguja ra'angaa ouro guigua ha'e rami ae avi filisteu kuery guetã mbovy
    pa ikuaia rami vy ogueru ruka, mba'eta tetã peteĩ nhiruĩ ikuai va'e ma yvatekueve
    peteĩ-teĩ openaa, ikorapa va'e ha'e ha'e katy'i tekoa ikuai va'e guive. Ha'e gui
    ita tuvixa va'e hi'áry Senhor ayvu ryru omoĩague va'e ma aỹ peve oime Bete-Semes
    pygua Josué mba'etygue py.
  agu-BL: Ma yi tajlal yi e'chk teblal itx'ij, ya'stzun tajlal yi e'chk tnum yi at
    jak' chica'wl yi o' wi'tz ajcawa'tz, yi e'chk chin lmak tnum yi tapij cu'n solte'j,
    tu yi e'chk tal ne'ẍ aldey cwent e'ch tnuma'tz. Ej, nin iẍnin at yi jun chin wutzile'n
    c'uba'tz jalu', le ama'l cwent Josué yi aj Bet-semes.
  ilo-ULB: Naipada ti bilang dagiti balitok a sinan-marabutit iti bilang dagiti amin
    a siudad dagiti Filisteo a kukua dagiti lima a mangidadaulo, dagiti natalged a
    siudad ken dagiti barbario iti dayta a pagilian. Ti dakkel a bato, iti igid a
    nangikabilanda iti lakasa ti tulag ni Yahweh, ket nagtalinaed a saksi agingga
    kadagitoy nga aldaw iti talon ni Josue a taga-Betsemes.
  kpg-kpg: Digaula gu hagau labelaa nadau mee be nia gimoo ne hai gi nia goolo, e hai ai
    di nadau kisakis ang gi Dimaadua i nia waahale e lima o nia king Philistia ala
    e dagi ai, i nia waahale llauehe ala gu abaaba, mo nia waahale lligi ala digi
    abaabalia. Di hadugalaa damanaiee dela ne dugu ai Tebedebe o di Hagababa Dimaadua
    nonua, di hadu deenei la i golo hua dangi nei, i lodo di gowaa Joshua tangada
    o Beth-Shemesh, e haga langahia ai di mee dela ne hai i di laangi deelaa.
  uig-ARA: ئالتۇن چاشقانلارنىڭ سانى بولسا فىلىستىيلەرنىڭ بەش غوجىسىغا تەۋە بارلىق
    شەھەرنىڭ سانى بىلەن باراۋەر ئىدى. بۇ شەھەرلەر سېپىللىق شەھەرلەر ۋە ئۇلارغا قاراشلىق
    سەھرا-كەنتلەرنى، شۇنداقلا ئۇلار پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى قويغان چوڭ چىمەنزارغىچە
    ھەممە جاينى ئۆز ئىچىگە ئالاتتى. بۇ چىمەنزار ھازىرمۇ بەيت-شەمەشلىك يەشۇئانىڭ ئېتىزلىقىدا
    بار.
  sus-sus: Ɲɛnɛ xɛɛma daaxi keren keren, e na nan ba Filisita mangɛe xa taa suuli
    bɛ, a nun e xa daaxae bɛ naxee na gɛmɛ xungbe lima, Alatala xa saatɛ kankira dɔxɔ
    naxan fari, Yosuwe Beti Semesika xa xɛ yire.
  pon-2006: Re pil kadarala mwomwen kitik kohl ko, ehuehu ong kahnimw ko me nanmwarkien
    Pilisdia limmeno kin kakaun; ong kahnimw koaros me kelpene oh kisin kahnimw kan
    me sohte kele. Eri, takaio me mi nan sapwen Sosua mehn Ped Semeso, wasa me re
    koasoanehdi powe Kohpwahn Inoun KAUN-O, mihmihte wasao lel rahnwet, mehn kadehdehpen
    dahme pweidahro.
  jae-jae: Moadec gold gêjô lau Pilisti nêŋ malac samob, taŋ gôliŋwaga lemeŋteŋ tonaŋ
    sêjam gôliŋ naŋ, malac tuŋbôm ma tuŋbôm masi. Poc tau kapôêŋ, taŋ êsêac tetoc
    Apômtaunê poac ŋakatapa kêkô ŋaô naŋ, gêŋgôŋ Josua Betsemesŋa nê kôm ŋagala. Poc
    tonaŋ kêtu ŋabelo gêŋgôŋ gêdêŋ tonê e gêdêŋ galoc.
  ksd-ksd: ma ra niluluk ure ra umana galang dia goled, diat bula dia varogop ma ra
    niluluk ai ra umana gunan nina nam ra ilima na luluai Pilistia dia ga kure, ra
    umana gunan di liplip bat diat, ma ra umana gunan nina pa ta liplip ta diat. Nam
    ra ngala na vat ba di ga vung ra bok kai ra Luluai tana, i tur boko ure ra varvadovot,
    ta ra uma kai Iosua ra te Bet-Semes, tuk ta go ra bung.
  tur-YTC: ve Yahve'nin Sandığı'nın üzerine koydukları büyük taşa kadar beş beye ait
    Filistliler'in bütün kentlerinin, hem surlu kentlerin hem de kasabaların sayısına
    göre altın fareler. O taş bugüne kadar Beyt Şemeşli Yeşu'nun tarlasında durmaktadır.
  grc-BRENT: Καὶ μῦς οἱ χρυσοῖ κατʼ ἀριθμὸν πασῶν πόλεων τῶν ἀλλοφύλων τῶν πέντε σατραπῶν
    ἐκ πόλεως ἐστερεωμένης καὶ ἕως κώμης τοῦ Φερεζαίου, καὶ ἕως λίθου τοῦ μεγάλου,
    οὗ ἐπέθηκαν ἐπʼ αὐτοῦ τὴν κιβωτὸν διαθήκης Κυρίου, τοῦ ἐν ἀγρῷ Ὠσηὲ τοῦ Βαιθσαμυσίτου.
  ind-AYT: dan tikus-tikus emas sesuai jumlah seluruh kota orang Filistin, kepunyaan
    kelima raja kota itu. Baik kota-kota yang berbenteng maupun daerah pedusunan di
    dekat Abel besar, yang di atasnya diletakkan Tabut Allah, adalah saksi sampai
    hari ini di ladang Yosua, orang Bet-Semes itu.
  nya-nya: Ndipo chiwerengero cha zifanizo za makoswe chinali chofanana ndi chiwerengero
    cha mizinda ya akalonga asanu a Afilisti. Mizindayi inali yotetezedwa bwino ndi
    ina yapamtetete. Mwala waukulu umene anayikapo Bokosi la Chipangano la Yehova
    mʼmunda mwa Yoswa ku Beti-Semesi uli ngati mboni mpaka lero.
  hrv-hrv: A zlatnih je štakora bilo toliko koliko svih gradova filistejskih, u svih
    pet kneževina, od utvrđenih gradova do otvorenih sela. Svjedok je veliki kamen
    na koji su položili Kovčeg Jahvin i koji još i danas stoji na polju Jošue iz Bet
    Šemeša.
  mps-mps: Tama augwaligo te bolo dabego piksa noma me tolali, deli deli te bomai
    obo banis elalubo tigidali taun hanu usu nama tolali, tama Filistia king a naga
    bidigo tonalubo dwasianu bulu me te piksa noma tolali. Tama megi te genuai masigi
    te Genuai Bidigo halobage augwaligo muani te Josuago wit gide me elalubao, te
    hanu Betsemes bulu bidi. Tama te bulude pedelali sę te dąį tiwai ilali, te
    masigi elalubo dao.
  tpi-tpi: Na tu ol i bin salim ol piksa bilong rat, wan wan i makim olgeta taun i
    gat strongpela banis, na ol liklik ples ol 5-pela king bilong Filistia i bosim.
    Na nau dispela bikpela ston ol i bin putim Bokis Kontrak long en, em i stap yet
    insait long gaden bilong Josua, dispela man bilong Betsemes. Na ston i olsem mak
    bilong ol samting i bin kamap long dispela ples.
  dan-1931: Guldmusene svarede til Tallet på alle Filisterbyerne, der tilhørte de
    fem Fyrster, både de befæstede Byer og Landsbyerne. Vidne derom er den Dag i Dag
    den store Sten på Bet-Sjemesjitten Jehosjuas Mark, hvorpå de satte HERRENS Ark.
  vie-OVCB: Số hình chuột vàng cũng vậy, theo số các thành Phi-li-tin thuộc quyền
    năm lãnh tụ, kể cả các thành có hào lũy vững chắc và các thôn ấp. Tảng đá lớn
    trên đó người ta đặt Hòm Giao Ước của Chúa đến nay vẫn còn trong cánh đồng của
    Giô-suê, người Bết-sê-mết.
  guj-2017: જે મોટા પથ્થર પર તેઓએ ઈશ્વરનો કોશ મૂક્યો હતો, જે આજદિન સુધી યહોશુઆ બેથ-શેમેશીના
    ખેતરમાં છે તે પથ્થર સુધીના પલિસ્તીઓનાં સર્વ કિલ્લાવાળાં નગરો તથા સીમનાં ગામડાંઓ
    જે તે પાંચ સરદારોના હતાં, તે પલિસ્તીઓનાં પાંચ અધિકારીઓની સંખ્યા મુજબ સોનાના ઉંદરો
    હતા.
  pon-2006A: Re pil kadarala mwomwen kitik kohl ko, ehuehu ong kahnimw ko me nanmwarkien
    Pilisdia limmeno kin kakaun; ong kahnimw koaros me kelpene oh kisin kahnimw kan
    me sohte kele. Eri, takaio me mi nan sapwen Sosua mehn Ped Semeso, wasa me re
    koasoanehdi powe Kohpwahn Inoun KAUN-O, mihmihte wasao lel rahnwet, mehn kadehdehpen
    dahme pweidahro.
  por-BRBSL: e os ratos dourados, de acordo com o número de todas as cidades dos filisteus
    pertencentes aos cinco senhores, tanto das cidades fortificadas como das aldeias
    do campo, até a grande pedra sobre a qual eles colocaram a arca de Iavé. Essa
    pedra permanece até hoje no campo de Josué de Beth Shemesh.
  cth-cth: Suimoihnam meikaphawknaw teh, Filistin bawi panga touh ni a tawn e khote
    totouh, khopui khote abuemlah hoi e doeh. BAWIPA e thingkong a hrueknae lungsong
    teh, Bethshemesh kho e Joshua e laikawk dawk sahnin ditouh ao rah.
  twi-twi: Sikakɔkɔɔ akisi sɛso anum no nso gyina hɔ ma Filistifo nkuropɔn anum no
    ne nkurow a atwa ho ahyia no a na asodifo baanum no hwɛ so no. Ɔbotan kɛse a na
    ɛwɔ Bet-Semes a wɔde Awurade Apam Adaka no sii no nso da so tim Yosua afum besi
    nnɛ sɛ nkae ade a ɛkyerɛ asɛm a esii wɔ hɔ no.
  hlt-hlt: Sui su te tah Philisti khopuei boeih tarhing ah, khopuei hmuencak lamkah
    boei panga ham khaw, vangcahlang tlansum ham khaw a om pah. BOEIPA thingkawng
    neh a tloeng thil uh Lungnu te tihnin duela Bethshemesh kah Joshua lo ah om pueng.
  tbz-SIM: Kɛ̀ bɛ̀ mɑ́ dɛ̀ mɛsɔɔ nkɛ̀ dɛ̀ dò nyiti kɛ̀ dɛ̀ nsũ kɛ mɑ̀nnɛ̀ Fidisitɛ̃ɛ̃bɛ
    kpɑ̀ɑ̀tìbɛ̀ ɛkɛ̀ mɑ̀mɛ̀, yɛdiɛyɛ̀ iduotí fitɛ́ yɛ̀ nɛ̀ yɛsɑ́m̀pɔ́yɛ̀, Fidisitɛ̃ɛ̃bɛ
    kpɑ̀ɑ̀tìbɛ̀ bɛnùmmù bɑkɛ́ yɛ̀. Dɛ kó kupèrìkù bɛ̀ do ĩ̀ńnɛ́ kùù ĩ́nkɛ̀ ti Yiɛ̀
    nKuyie ntɑummɛ̀ tɔu Sosuwee Bɛti-Semɛsi kou pɑku, kù kpɑɑ́ kɛ bomu nɛ̀ yíenní.
  msy-2020: Me kuarzibar nedaziba amada, da vaghvagha men nguibar ekiar dɨvazir gavgaviba
    itibar ababanim gami. Egha uaghan Filistian gumazir dapaniba garir nguibar dozibar
    ababanim gami. Ezɨ dagɨar ekiar me Ikiavɨra Itir Godɨn Boksiam atɨzim, a Betsemesɨn
    gumazim Josuan azenimɨn aven ikia kamaghɨra iti. Dagɨar kam, a bizir danganir
    kamɨn otozimɨn ababanim gami.
  dop-dop: '@see-verse:1SA.006.017'
  azb-azb: Qızıl siçovullar isə qala divarlı şəhərlərlə ətraf kəndlər də daxil olmaqla
    beş ağaya məxsus Filişt şəhərlərinin sayına görə beş dənə idi. Bet-Şemeşli Yeşuanın
    zəmisində Rəbbin sandığı qoyulan böyük daş bu günə qədər şahid kimi qalmaqdadır.
  eng-DBY: and the golden mice, [according to] the number of all the cities of the
    Philistines belonging to the five lords, both fortified cities and villages of
    the peasantry; [and they brought them] as far as the great [stone of] Abel, whereon
    they set down the ark of Jehovah, [which] is to this day in the field of Joshua
    the Beth-shemeshite.
  hin-2017: और वह सोने के चूहे, क्या शहरपनाह वाले नगर, क्या बिना शहरपनाह के गाँव,
    वरन् जिस बड़े पत्थर पर यहोवा का सन्दूक रखा गया था वहाँ पलिश्तियों के पाँचों सरदारों
    के अधिकार तक की सब बस्तियों की गिनती के अनुसार दिए गए। वह पत्थर आज तक बेतशेमेशी
    यहोशू के खेत में है।
  wol-KYG: Limu janaxi wurus yi it dëppook limu dëkki waa Filisti, yi seen juróomi
    kàngam jiite, dale ko ci dëkk yi tata wër, ba ci dëkk-dëkkaan yi dara wërul, ba
    fi doj wu mag wi ñu tegoon gaalu Aji Sax ji. Doj waa nga ca toolub Yosuwe waa
    Bet Semes ba, ba tey jii.
  eng-YLT: and the golden mice — the number of all the cities of the Philistines —
    for the five princes, from the fenced city even unto the hamlet of the villages,
    even unto the great meadow on which they placed the ark of Jehovah — [are] unto
    this day in the field of Joshua the Beth-Shemeshite.
  eng-WYC-2017: and the Philistines yielded golden mice by the number of cities of
    Philistines of [the] five provinces, from a walled city unto an unwalled town,
    and unto the great stone that was called Abel, on which they putted the ark of
    the Lord, the which stone was there unto that day in the field of Joshua of Bethshemesh.
  eng-WMBB: and the golden mice, according to the number of all the cities of the
    Philistines belonging to the five lords, both of fortified cities and of country
    villages, even to the great stone on which they set down the LORD’s ark. That
    stone remains to this day in the field of Joshua of Beth Shemesh.
  urd-GVH: इसके अलावा उन्होंने हर शहर और उसके गिर्दो-नवाह की आबादियों के लिए सोने
    का एक एक चूहा बना लिया था। जिस बड़े पत्थर पर अहद का संदूक़ रखा गया वह आज तक यशुअ
    बैत-शम्सी के खेत में इस बात की गवाही देता है।
  rug-rug: Garunu lani tugo rini sari na kurezu qolo, hopeke eke koari ka lima vasileana
    pu baṉara ni ri ka lima baṉara Pilisitia, koari na vasileana nomadi pu ta bara
    va nabudi meke sari na vasileana loke baradi. Sa patu lavata pa inuma te Zosua
    pa Beti Semesi vasina va hake nia rini sa Bokese Vinariva Egoi te Zihova, si korapa
    koa nana tugo kamahire na vina gilagilana gua sapu ta evaṉa.
  gaz-gaz: Baayʼinni hantuutota warqees akkuma baayʼina magaalaawwan Filisxeemotaa
    kanneen bulchitoota shananiif kennamaniitti ture. Magaalaawwan dallaa jajjaboo
    qaban kunneenis gandoota of jalaa qabu ture. Kattaan guddichi isaan taabota Waaqayyoo
    isa irra kaaʼan sunis lafa qotiisaa Iyyaasuu namicha Beet Shemeshi keessatti hamma
    harʼaatti dhugaa baatuu dha.
  fra-LSG: Il y avait aussi des souris d’or selon le nombre de toutes les villes des
    Philistins, appartenant aux cinq chefs, tant des villes fortifiées que des villages
    sans murailles. C’est ce qu’atteste la grande pierre sur laquelle on déposa l’arche
    de l’Éternel, et qui est encore aujourd’hui dans le champ de Josué de Beth-Schémesch.
  gnn-gnn: '@see-verse:1SA.006.017'
  yal-yal: Yɛlɛ sawura xɛma daxine fan xasabin yi na kii nin, taa keden keden, Filisitine
    kuntigine dɔxi naxanye xun na, taa makantanxine nun e banxidɛne. Na gɛmɛ xungbena,
    e Alatalaa Kankiraan dɔxɔ naxan fari, a mɔn na yi han to Yosuwe Beti-Semɛsi kaana
    a xɛɛn ma.
  haw-1868: A me na iole gula e like me ka helu ana o na kulanakauhale no na haku
    elima o ko Pilisetia, na kulanakauhale pa pohaku, a me na kauhale papu a hiki
    i ua pohaku nui o Abela, kahi a lakou i kau ai i ka pahu o Iehova; a ilaila ua
    pohaku la ma ka mahinaai o Iosua no Betesemesa, a hiki i keia la.
  arb-NAV: وَكَانَتْ نَمَاذِجُ فِيرَانِ الذَّهَبِ عَلَى عَدَدِ مُدُنِ أَقْطَابِ الْفِلِسْطِينِيِّينَ
    الْخَمْسَةِ، سَوَاءٌ كَانَتْ مُدُناً مُحَصَّنَةً أَمْ قَرْيَةً فِي الصَّحْرَاءِ.
    وَلا يَزَالُ الْحَجَرُ الْكَبِيرُ الَّذِي وَضَعُوا تَابُوتَ الرَّبِّ عَلَيْهِ
    بَاقِياً حَتَّى الآنَ فِي حَقْلِ يَهُوشَعَ فِي بَيْتِ شَمْسَ، شَاهِداً عَلَى هَذَا.
  ewe-ewe: Woɖo sikafiawo ɖa abe avulévɔsanu ene na Yehowa ɖe Filistitɔwo ƒe du bubuwo
    ta, ɖe du gã siwo woglã kple kɔƒe siwo nɔ amegã atɔ̃awo ƒe dzikpɔkpɔ te la siaa
    nu. Agakpe gã si dzi woda nubablaɖaka la ɖo le Bet Semes la gale Yosua ƒe agble
    la me va se ɖe egbe.
  eng-LEE: And the golden mice were according to the number of all the cities of the
    Philistines under the five lords, from the fortified city, down to the open village,
    even unto the great stone whereon they had set down the ark of the Lord, and which
    is unto this day in the field of Joshua, the Beth-shemite.
  asm-FB: আৰু গড়েৰে আবৃত হোৱা নগৰ হওক বা গাওঁ হওক, পাঁচজন অধিপতিৰ অধীনত পলেষ্টীয়াসকলৰ
    যিমান নগৰ আছিল, সিমান সোণৰ নিগনি আছিল; এই কথা যিহোৱাৰ চন্দুক যিহৰ ওপৰত ৰখা হৈছিল,
    সেই মহা-শিল ইয়াৰ সাক্ষী হৈ ৰ’ল; বৈৎচেমচীয়া যিহোচূৱাৰ পথাৰত সেই শিল আজিলৈকে আছে।
  sus-A: حّنّ شّيمَ دَاشِ كٍرٍن كٍرٍن، عٍ نَ نَن بَ قِلِسِتَ مَنفّيٍ شَ تَا سُولِ
    بّ، عَ نُن عٍ شَ دَاشَيٍ بّ نَشٍيٍ نَ فّمّ شُنفبٍ لِمَ، عَلَتَلَ شَ سَاتّ كَنكِرَ
    دْشْ نَشَن قَرِ، يٌسُوٍ بٍتِ سٍمٍسِكَ شَ شّ يِرٍ.
  fra-SBL: et les souris d'or, selon le nombre de toutes les villes des Philistins
    appartenant aux cinq seigneurs, villes fortes et villages, jusqu'à la grande pierre
    sur laquelle ils posèrent l'arche de Yahvé. Cette pierre est restée jusqu'à ce
    jour dans le champ de Josué de Beth Shemesh.
  hbo-hbo: וְעַכְבְּרֵ֣י הַזָּהָ֗ב מִסְפַּ֞ר כָּל־עָרֵ֤י פְלִשְׁתִּים֙ לַחֲמֵ֣שֶׁת
    הַסְּרָנִ֔ים מֵעִ֣יר מִבְצָ֔ר וְעַ֖ד כֹּ֣פֶר הַפְּרָזִ֑י וְעַ֣ד ׀ אָבֵ֣ל הַגְּדֹולָ֗ה
    אֲשֶׁ֨ר הִנִּ֤יחוּ עָלֶ֙יהָ֙ אֵ֚ת אֲרֹ֣ון יְהוָ֔ה עַ֚ד הַיֹּ֣ום הַזֶּ֔ה בִּשְׂדֵ֥ה
    יְהֹושֻׁ֖עַ בֵּֽית־הַשִּׁמְשִֽׁי׃
  pjt-pjt: '@see-verse:1SA.006.017'
  kik-kik: Naguo mũigana wa mbĩa cia thahabu waiganaga o ta matũũra ma Afilisti ma
    aathani acio atano, matũũra macio maairigĩirwo na thingo cia hinya hamwe na tũtũũra
    twa bũrũri wao. Narĩo ihiga rĩu inene harĩa maigĩrĩire ithandũkũ rĩa Jehova, nĩ
    mũira nginya ũmũthĩ rĩrĩ kũu mũgũnda-inĩ ũcio wa Joshua wa kũu Bethi-Shemeshu.
  fra-NCL: 'Ils offrirent aussi des souris d’or selon le nombre de toutes les villes
    des Philistins appartenant aux cinq chefs, tant des villes fortifiées que des
    villages sans murs : témoin la grosse pierre sur laquelle on déposa l’arche de
    Yahweh, et qui est restée jusqu’à ce jour dans le champ de Josué le Bethsamite.'
  cek-AK: Philistin kaminawk ih avang, ukkung angraeng pangatonawk ohhaih ahmuen,
    sipae hoi thungh ih vangpuinawk zetto ah sui hoi sak ih pazu krangnawk to pat
    pae o. Angraeng ih thingkhong suekhaih kalen parai Abel ih thlung loe, Beth-Shemesh
    vangpui kami, Joshua lawk ah vaihni ni khoek to hnukung ah oh.
  cuk-cuk: Amba deyopira, Filistea-e-dummagan-walataled na e-neggweburmar-galu-matusulid-akwabiid-nikad-iliba,
    degi, e-neggwebur-burwigana-iliba, nusa-orgi-sobaled uksamarbalid. Ar Bab-Jehová-Ulu
    akwa-dummad-birgi sigissoggu, a-ulale, a-akwadi bela we-ibmargusad-ebinsaega siid.
    Emi, we-garda-narmaklenaidse, we-akwa-dummad Josué-Bet-Semesʼgined-nainugi siid.
  uig-CYR: Алтун чашқанларниң сани болса Филистийләрниң бәш ғоҗисиға тәвә барлиқ шәһәрниң
    сани билән баравәр еди. Бу шәһәрләр сепиллиқ шәһәрләр вә уларға қарашлиқ сәһра-кәнтләрни,
    шундақла улар Пәрвәрдигарниң әһдә сандуғини қойған чоң чимәнзарғичә һәммә җайни
    өз ичигә алатти. Бу чимәнзар һазирму Бәйт-Шәмәшлик Йәшуаниң етизлиғида бар.
  tel-2017: ప్రాకారాలు ఉన్న పట్టణాలు, పొలాల్లో ఉండే గ్రామాలవారు, ఫిలిష్తీయుల ఐదుగురు
    పెద్దల పట్టణాలు అన్నిటి లెక్క ప్రకారం బంగారపు పందికొక్కులను అర్పించారు. యెహోవా
    మందసాన్ని కిందికి దింపిన పెద్దరాయి దీనికి సాక్ష్యం. ఇప్పటివరకూ ఆ రాయి బేత్షెమెషు
    వాడైన యెహోషువ పొలంలో ఉంది.
  hat-BSA: anplis ak sourit an lò yo, selon kantite a tout vil Filisten ki te pou
    senk prens yo, vil fòtifye yo ak bouk andeyò yo. Gwo wòch kote yo te mete lach
    SENYÈ a se yon temwen jis rive jodi a nan chan Josué a, moun Beth-Schémech la.
  kos-kos: Elos supwala pac kisrik in pot gold, fal nu ke pisen siti lun Philistia
    su kolyuk sin tokosra limekosr inge. Kutu siti uh oasr pot fulat raunela, ac kutu
    siti uh srik, wangin pot we. Eot lulap se su oan in ima lal Joshua, mwet Beth
    Shemesh sac, su elos tuh filiya Tuptup in Wuleang lun LEUM GOD fac, eot se inge
    srakna oasr we nwe misenge, mwe akpwaye.
  hbo-WLC: וְעַכְבְּרֵ֣י הַזָּהָ֗ב מִסְפַּ֞ר כָּל־עָרֵ֤י פְלִשְׁתִּים֙ לַחֲמֵ֣שֶׁת
    הַסְּרָנִ֔ים מֵעִ֣יר מִבְצָ֔ר וְעַ֖ד כֹּ֣פֶר הַפְּרָזִ֑י וְעַ֣ד ׀ אָבֵ֣ל הַגְּדוֹלָ֗ה
    אֲשֶׁ֨ר הִנִּ֤יחוּ עָלֶ֙יהָ֙ אֵ֚ת אֲר֣וֹן יְהוָ֔ה עַ֚ד הַיּ֣וֹם הַזֶּ֔ה בִּשְׂדֵ֥ה
    יְהוֹשֻׁ֖עַ בֵּֽית־הַשִּׁמְשִֽׁי׃
  ibo-ibo: Ha wetakwara oke ọlaedo a dịka ọnụọgụgụ obodo ndị Filistia si dị, bụ nke
    ndịisi ise ahụ nwere, obodo ndị e wusiri ike, na obodo nta niile ha. Nkume ukwu
    ahụ ebe a dọkwasịrị igbe ọgbụgba ndụ Onyenwe anyị, bụ ihe akaebe nʼubi Joshua,
    onye Bet-Shemesh ruo taa.
  ory-ory: ପୁଣି, ବେଥ୍-ଶେମଶୀୟ ଯିହୋଶୂୟର କ୍ଷେତ୍ରସ୍ଥିତ ଯେଉଁ ବଡ଼ ପଥର ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅଛି,
    ଯହିଁ ଉପରେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ରଖିଥିଲେ, ସେପର୍ଯ୍ୟନ୍ତ ପାଞ୍ଚ ଅଧିପତିଙ୍କ ଅଧୀନସ୍ଥ
    ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ହେଉ କି ଦେଶୀୟ ଗ୍ରାମମାନ ହେଉ, ପଲେଷ୍ଟୀୟମାନଙ୍କ ନଗରସକଳର ସଂଖ୍ୟାନୁସାରେ
    ସ୍ୱର୍ଣ୍ଣମୟ ମୂଷିକ ପଠାଇଲେ।
  chk-chk: Mi pwal wor uluulun nakich seni kolt ükükün iteiten ekewe telinimwen chon
    Filistia meinisin mi nom fän nemenien ekewe limman samol, ekewe telinimw mi tit
    me ekewe sop resap tit. Iwe, tori ikenai ewe fau mi föümong, ewe ia ra isetä ie
    än ewe Samol mi Lapalap we pworofel, a eföü föün pwärätä mi nom lon tanipin Josua
    seni Pet-semes.
  ssd-ssd: Taŋamba ndo Filistia gabat sugo 5 ta tumbraŋ sugokanu fondembi korniŋganu
    tumbraŋ foŋfoŋ afu turmba kulatkinaig ta kumumba sib kanunu mata nduik nduik kidemba
    patikinaig. Bet-Semesnu taŋgo Yosua tuku piro sinamŋge ndame suŋgo ta mbolŋge
    Suŋgo tuku tukul bokis pilnaig ta idusam tuku ndame ta kile minit.
  rop-rop: '@see-verse:1SA.006.017'
  ukr-1871: До того й золоті миши по лїчбі всїх міст Филистійських, що під пятьма
    князями, від міст утверджених аж до відкритих сїл, та до величезного каменя, що
    на йому поставили скриню Господню, та що і по сей день на полї Йозуї, Бетсамія.
  deu-1951: Und goldene Mäuse nach der Zahl aller Städte der Philister unter den fünf
    Fürsten, sowohl der befestigten Städte als auch der Dörfer des flachen Landes.
    Und Zeuge ist der große Stein, worauf sie die Lade des HERRN niederließen; er
    ist auf dem Acker Josuas, des Bethsemiten, bis auf diesen Tag.
  eng-JPS: and the golden mice, according to the number of all the cities of the Philistines
    belonging to the five lords, both of fortified cities and of country villages,
    even unto Abel by the great stone, whereon they set down the ark of the LORD,
    which stone remaineth unto this day in the field of Joshua the Beth-shemite.
  srp-1865: I miši zlatni bjehu prema broju svijeh gradova Filistejskih, u pet kneževina,
    svijeh zidanijeh gradova i sela neograðenijeh do velikoga kamena, na koji metnuše
    kovèeg Gospodnji, i koji je i danas u polju Isusa Vet-Semešanina.
  lug-lug: era n’ebibumbe eby’emmese eza zaabu bwe byali, ng’ebibuga byonna eby’Abafirisuuti
    ebyali eby’Abakungu abataano, ate nga bibuga ebiriko enkomera n’ebyalo byabyo.
    Ejjinja eddene kwe baateeka essanduuko ya Mukama mu nnimiro ya Yoswa ow’e Besusemesi,
    ne libeera kijjukizo n’okutuusa leero.
  heb-heb: ועכברי הזהב מספר כל ערי פלשתים לחמשת הסרנים מעיר מבצר ועד כפר הפרזי ועד
    אבל הגדולה אשר הניחו עליה את ארון יהוה עד היום הזה בשדה יהושע בית השמשי׃
  ben-IRV: দেয়াল ঘেরা শহর হোক কিম্বা গ্রাম, পাঁচজন শাসনকর্ত্তার অধীনে পলেষ্টীয়দের
    যত শহর ছিল, ততগুলি সোনার ইঁদুর। সদাপ্রভুর সিন্দুক যার উপর রাখা হয়েছিল, সেই বড়
    পাথর সাক্ষী, সেটা বৈৎ-শেমশে যিহোশূয়ের ক্ষেতের মধ্যে আজও আছে।
  pan-pan: ਅਤੇ ਇਹ ਸੋਨੇ ਦੇ ਚੂਹੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਪੰਜਾਂ ਸਰਦਾਰਾਂ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਸਨ ਭਾਵੇਂ
    ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਦੇ ਭਾਵੇਂ ਬਾਹਰਲੇ ਪਿੰਡਾਂ ਦੇ ਜਿੰਨੇ ਅਬੇਲ ਦੇ ਵੱਡੇ ਪੱਥਰ ਤੱਕ ਸਨ ਜਿਹ
    ਦੇ ਉੱਤੇ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ ਰੱਖਿਆ ਸੀ। ਉਹ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਬੈਤਸ਼ਮਸ਼ੀ ਯਹੋਸ਼ੁਆ
    ਦੀ ਪੈਲੀ ਵਿੱਚ ਹੈ।
  tkr-tkr: K'ınəəğəyke hı'iyn q'övərmee, hiqiy-alla cabırbışikane şaharbışisiy çine
    hiqiy-allane xivaaşis sik'ı adayle. Mane şaharbışiqa xhoyre xərna ıxha. Bet-Şemeşğane
    Yeşuayne çoleena, Rəbbina q'utye gyuvxhuna xəbna g'aye giyniyne yiğılqamee avxu
    vob.
  mya-JVB: ရွှေ ကြွက် တို့ကား၊ ထာဝရဘုရား ၏ သေတ္တာ တော်ကို တင် ထားသော ကျောက် ကြီး တိုင်အောင်
    ခိုင်ခံ့ သော မြို့ ဖြစ်စေ၊ တော ရွာဖြစ်စေ၊ ဖိလိတ္တိ မင်း ငါး ပါးဆိုင်သမျှ သောမြို့
    ရွာအရေအတွက် အတိုင်း ဖြစ်သတည်း။ ထိုကျောက်ကား ယနေ့ တိုင်အောင် ဗက်ရှေမက် မြို့သားယောရှု
    ၏ လယ်ကွက် ၌ ရှိ၏။
  tte-O: Besiele tabe gimwau makamakayauna gole siya yakato Pilistiya ali taon lalakili
    valigigi toloinao valigigi siloiloina-yagili kaiweli yo yanuwa kikiuli tabe kaiweli.
    Yo veku lalakinane Yosuwa ana witi tanona mena sauga kabona imiyamiya ali kaba
    nuwatu-kalatan tawae bwaine koina iyawatagili.
  tbg-tbg: Pirisia avuhainaa vaiinti 5navu raqiki vau vatukara, vaantaavura ututorave,
    qaqi vau vatukarave, virara iriha, vika kori oriqohai tuvura maraqura/varaha aututora.
    Nora Kotira Vokise varake vato oriva, Beti-Semesihainaa vaiinti Iosuaara naahoqi
    vaura. Vate maa entaravata nora ori viva qaqi mini vaimanta vaiinti nahenti vi
    orira taveha, vi entara qovaraiqura viraravata iriha variara.
  hmo-hmo: Bita edia laulaudia danu idia siaia, golo gaudia. Idia siaia golo bitadia
    5 be Pilistia lohia taudia 5 idia biagua hanua ibounai totona, mai magu hanuadia,
    bona mai magu lasi hanua gabudia danu. Unai nadi badana, iena latanai Lohiabada
    ena Taravatu Maua idia atoa gauna, be toa ta ia lao. Bona ia be do noho, Iosua,
    Bete Semese tauna ena uma tano dekenai, ia mai bona hari dina.
  urd-urd: और वह सोने की चुहियाँ फ़िलिस्तियों के उन पाँचो सरदारों के शहरों के शुमार
    के मुताबिक़ थीं, जो फ़सीलदार शहरों और दिहात के मालिक उस बड़े पत्थर तक थे जिस पर
    उन्होंने ख़ुदावन्द के संदूक़ को रख्खा था जो आज के दिन तक बैत शम्सी यशौ के खेत
    में मौजूद है।
  rus-SYN: а золотые мыши были по числу всех городов Филистимских - пяти владетелей,
    от городов укрепленных и до открытых сел, до большого камня, на котором поставили
    ковчег Господа и который находится до сего дня на поле Иисуса Вефсамитянина.
  bqc-SIM: Vua ɛ̃́naↄ ku lↄ Filitɛ̃ mɛɛwiapiↄ dasilɛu, an kía gbɛ̃ↄn sↄoↄ pↄ́ ũ.
    An mɛɛwia bĩ́idepiↄ baade ń a zↄ̃ɛwiaↄ. Gbɛ̀ gbɛ̃̀nɛ pↄ́ wà Dii kpagolo dìlɛwà
    Bɛsɛmɛsi gbɛ̃́ Yozuee bugbɛapi mɛ́ a seela ũ e ń a gbão.
  tcz-CHONGTHU: Chule sana jucha limho chun Philistine khopi ngaho, chule akimvella
    khoneoho, gamvaipo nga gamvaipoh na noiya umho vetsahna a ahin thot u ahi. Beth-shemesh
    khoa Joshua loulaiya songpi lentah khat’a bongkang chu asolhah nau chu tujeng
    injong imatih chan geiya hettohsah na dingin aumjing nalaiye.
  mar-mar: आणि जो मोठा दगड ज्यावर त्यांनी परमेश्वराचा कोश ठेवला तेथपर्यंत पलिष्ट्यांची
    जी नगरे, म्हणजे तटबंदीची नगरे व खेडीपाडीही, ज्या पांच सरदांराची होती, त्यांच्या
    संख्येप्रमाणे ते सोन्याचे उंदीर होते. तो दगड आजपर्यंत यहोशवा बेथ-शेमेशकर यांच्या
    शेतात आहे.
  qub-qub: Y goripita caj ucushcunana caran pichga siudäcunapa mandajnincunapa ruquin.
    Jatun siudäcunapapis, marcacunapapis ruquinmi caran. Tayta Diospa babulninta churashan
    jatun rumiga jinallarämi caycan Josuëpa chacran Bet-semescho.
  bqp-bqp: Wura ɛ̃nɛnↄ kun dↄ Filisitini wɛ́ra pìnↄ dasi lɛ́n, ń kína gbɛ̃nↄn sↄↄronↄ
    pↄ́ ũ. Ń wɛ́ra bĩnide pìnↄ baadi kũ a lakutunↄ. Gbɛ̀ gbɛ̃̀ntɛ̃ kũ ò Dikiri
    àkpatii dìtɛa Bɛsɛmɛsi gbɛ̃ Yↄsua búgbɛɛaa pìimɛ sèeda ũ ari kũ a gbãrao.
  hat-hat: Yo te voye senk ti sourit fèt an lò tou, yonn pou chak lavil kote chèf
    moun Filisti yo t'ap kòmande, kit se lavil ki gen ranpa, kit se lavil ki pa gen
    ranpa. Gwo wòch kote yo te mete Bwat Kontra Seyè a nan mitan jaden Jozye a, bò
    lavil Bèt-Chemèch la, kanpe la jouk koulye a, tankou yon mak pou fè chonje sak
    te rive lè sa a.
  eng-BSB: The number of gold rats also corresponded to the number of Philistine cities
    belonging to the five rulers—the fortified cities and their outlying villages.
    And the large rock on which they placed the ark of the LORD stands to this day
    in the field of Joshua of Beth-shemesh.
  tod-tod: Inɛgiti baaɠulabaiti ɓalaa ti ɠɛni ná, naa ɓalaa zolooni taai naati ma,
    niiti Filiseti ɠundiɠi lɔɔlugɔiti ti zeini ti unda, é lɔɔzei taa wolaiti ma,
    niiti siɠigi ti ma, é li taa goiti pɔ, niiti siɠi ge la ti ma. Kɔtu wolai nii
    Leevi nuiti ti Ɠɔoɠɔ GALAGI ná-minazeɠe kesui laani ma, Ɓɛte-Seemɛse nui Zozuwe
    ná-kpalagi zu, naa ɠa dɛ ná, zaaɠaza, ga niima vaiti ma zeelei.
  eng-WEBPB: and the golden mice, according to the number of all the cities of the
    Philistines belonging to the five lords, both of fortified cities and of country
    villages, even to the great stone on which they set down the LORD’s ark. That
    stone remains to this day in the field of Joshua of Beth Shemesh.
  kbq-kbq: Hagi 5fu'a golireti'ma kfa tro'ma hu'za ante'nazana 5fu'a kva vahe'mo'zama
    kegava hu'naza rankumatamima Ra Anumzamofo huhagerafi huvempage vogisima antazageno'ma
    me'nea kumataminte huhampri'za tro hunte'naze. Hagi ra havema Josua hozafima me'nea
    havemo anazama fore'ma hu'nea zamofo avame'zana me'neankino meninena me'ne.
  nhe-BL: Huan nopa macuili quimichime tlen oro quinextiyaya nopa macuili altepetini
    huan ininpilaltepetzitzi tlen nopa macuili tlayacanani. Huan quinexti tlaque altepetini
    quipixque tepamitl huan tlaque ax quipixque. Huan nopa tlahuel hueyi tetl tlen
    ipan quitlalijque nopa caxa noja eltoc ipan itlal Josué ipan altepetl Bet Semes
    para teilnamiquiltis tlen panoc nopona ica icaxa TOTECO.
  bus-bus: Vura ɛ̃ɛnↄↄ kuu dↄ Filisitini mɛɛwi pìnↄ pari lɛ́n, aↄ̃ kína gↄ̃ↄn sↄↄroonↄ
    pↄ́ ũ. Aↄ̃ mɛɛwi bĩidee pìnↄ baade kↄ̃n a lakutunↄ. Gbɛ̀ gbɛ̃̀ntɛ̃ kɛ̀ wà Dii
    àkpati dìɛa Bɛsɛmɛsi gbɛ̃ Yↄsua búgbɛa pìn sèeda ũ ai kↄ̃n a gbã̀ao.
  gub-BL: A'e 5 Piri ywy rehe har wanuwihaw pitàitàigatu a'e wà no, omono 5 aguza
    hagapaw or iapo pyrer wà no. Uhua'u a'e 5 tawhu wà. Heta pàrirogaw aiha ma'e waiwyr
    wà no. Heta amo taw pixika'i ma'e izywyr wà no. A'e itahu Zuzue Mete-Xemez taw
    pe har ko pe har a'e pe hin ko 'ar rehe kury, a'e ma'e uzeapo ma'e kwer purumuma'enukwaw
    kar har romo kury.
  eng-DRA: And the golden mice according to the number of the cities of the Philistines,
    of the five provinces, from the fenced city to the village that was without wall,
    and to the great Abel (the stone) whereon they set down the ark of the Lord, which
    was till that day in the field of Josue the Bethsamite.
