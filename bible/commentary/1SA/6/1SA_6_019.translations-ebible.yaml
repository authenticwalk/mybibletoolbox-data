verse: 1SA.006.019
translations:
  mal-C: യഹോവയുടെ പേടകത്തിനുള്ളിലേക്കു നോക്കിയതിനാൽ ബേത്-ശേമെശുകാരിൽ ചിലരെ ദൈവം സംഹരിച്ചു;
    അവരിൽ എഴുപതുപേരെ മരണത്തിനിരയാക്കി. യഹോവ അവരുടെമേൽ ഏൽപ്പിച്ച കനത്തപ്രഹരംമൂലം ജനം
    വിലപിച്ചു.
  deu-TKW: 'Den Söhnen Jechonjas aber bekam es übel unter den Leuten von Bethsemes,
    daß sie sich die Lade Jahwes besehen hatten: er tötete von ihnen 70 Mann, 50000
    Mann. Das Volk aber trauerte darüber, daß Jahwe unter dem Volk eine so große Niederlage
    angerichtet hatte.'
  lin-lin: 'Kasi Nzambe abomaki bato ya Beti-Shemeshi mpo ete batalaki Sanduku ya
    Yawe : kati na bato nkoto tuku mitano, abomaki tuku sambo. Bato ya Beti-Shemeshi
    basalaki matanga mpo ete Yawe apesaki bango etumbu ya makasi.'
  eng-LSV: And He strikes among the men of Beth-Shemesh, for they looked into the
    Ark of YHWH, indeed, He strikes seventy men [out] of fifty thousand men [[or fifty
    thousand and seventy men]] among the people; and the people mourn, because YHWH
    struck among the people [with] a great striking.
  eng-GNV: 'And hee smote of the men of Beth-shemesh, because they had looked in the
    Arke of the Lord: he slew euen among the people fiftie thousand men and three
    score and ten men. and the people lamented, because the Lord had slaine the people
    with so great a slaughter.'
  eng-WEBSTER: 'And he smote the men of Beth-shemesh, because they had looked into
    the ark of the LORD, even he smote of the people fifty thousand and seventy men:
    and the people lamented, because the LORD had smitten many of the people with
    a great slaughter.'
  nhw-BL: Pero Toteco Dios quinmicti 70 tlacame tlen altepetl Bet Semes pampa tlachixque
    iijtic icaxa. Huan nochi nopa tlacame ipan nopa altepetl chocaque pampa TOTECO
    quinmictijtoya miyaqui.
  swh-ONEN: Lakini Mungu aliwapiga baadhi ya watu wa Beth-Shemeshi, akiwaua watu sabini
    miongoni mwao kwa sababu walichungulia ndani ya Sanduku la Bwana. Watu wakaomboleza
    kwa sababu ya pigo zito kutoka kwa Bwana,
  bba-bba: Yinni Gusunɔ u mɑɑ Bɛti Semɛsiɡibu ɡɑbu ɡo domi bɑ win kpɑkoro ten sɔɔwɔ
    mɛɛrɑ. Be u ɡo mi, ben ɡeerɑ kuɑwɑ tɔnu wɑtɑ kɑ wɔkuru. Mɑ be bɑ tie bɑ nɔɔɡiru
    suɑ bɑ ɡɔɔ swĩ yèn sɔ̃ Yinni Gusunɔ u ben dɑbinu ɡo.
  eng-KJVCPB: 'And he smote the men of Beth-shemesh, because they had looked into
    the ark of the Lord, even he smote of the people fifty thousand and threescore
    and ten men: and the people lamented, because the Lord had smitten many of the
    people with a great slaughter.'
  mpx-mpx: Yaa Yehoba Bet-Semes bolauiliyau ali gewi sebenti (70) i lolil ge hi aliga,
    kaiwena mataliya i lau wana Bateli ana Dedewaga gamwanaa. Inoke gamagal nuwaliya
    i nak ge hi kahikahin Yehoba wana ginol o kaiwena,
  luo-luo: To Nyasaye nogoyo jo-Beth Shemesh moko, monego ji piero abiriyo nikech
    negingʼiyo ii Sandug Muma mar Jehova Nyasaye. Ji noywak malit nikech sand mane
    Jehova Nyasaye osekelonegi,
  meu-meu: 'Ia ese Bete-semese taudia haida e aladia mase, badina be idia ese Iehova
    ena maua helaḡana lalonai e igo vareai. Tatau hitu-ahui unu ealadia mase toma:
    bena hanua taudia na e taitai, badina be Iehova ese una ala-ala badana e karaia
    Israel taudia bogaragidiai.'
  npi-ULB: परमप्रभुले बेथ-शेमेशका केही मानिसहरूलाई आक्रमण गर्नुभयो किनभने तिनीहरूले
    परमप्रभुको सन्दुकभित्र हेरेका थिए । उहाँले पचास हजार सत्तरी मानिसहरू मार्नुभयो
    । मानिसहरूले विलाप गरे, किनभने परमप्रभुले मानिसहरूलाई ठुलो आघात पुर्‍याउनुभएको
    थियो ।
  yor-yor: Ṣùgbọ́n Ọlọ́run kọlu díẹ̀ lára àwọn ọkùnrin Beti-Ṣemeṣi, ó pa àádọ́rin
    wọn, nítorí wọ́n ti wo inú àpótí ẹ̀rí Olúwa. Àwọn ènìyàn ṣọ̀fọ̀ nítorí àjálù ńlá
    tí Olúwa fi bá ọ̀pọ̀ wọn jà.
  emp-NTPO: Ãcõrẽba israelerã Bet-semed̶ebemara setenta quinibisia idji bauruded̶e
    ed̶a acʌped̶ad̶a carea. Maʌ̃ne purura bio jĩãsia Ãcõrẽba zocãrã quinibid̶a bẽrã.
  ind-ind: Namun TUHAN membinasakan sejumlah besar laki-laki Bet Semes karena mereka
    melihat ke dalam peti perjanjian TUHAN. Maka pada waktu itu orang-orang Bet Semes
    berduka untuk mereka, karena TUHAN menghukum dengan begitu keras.
  pes-OPCB: اما خداوند هفتاد نفر از مردان بیت‌شمس را کشت، زیرا به داخل صندوق عهد نگاه
    کرده بودند. مردم بیت‌شمس به‌سبب این کشتار سوگواری عظیمی کردند.
  tgl-ULB: Sinalakay ni Yahweh ang ilang kalalakihan ng Beth-semes dahil tumingin
    sila sa kanyang kaban. Pinatay niya ang pitumpung kalalakihan. Nagluksa ang mga
    tao, dahil binigyan ni Yahweh ang mga tao ng isang malaking dagok.
  cbu-NT: Itaru, Apanllshat yuwamand Bet-semesshuch tputs Apanllee kajonarini tawateersin
    naparangana, anumand kapung waneerangu, tputs washunand 70 tsiparangiya. Tputsshitisin
    anoo parangusin, kapung mang' mantsarangusin, puniksin, tanuranganaya.
  hui-hui: Anduane Homogo ibugua Bedesemese agali pira karia (70) homelo benego ogoni
    irane tigua Mbogoyi biago tamuha de handa anda ho hearia ani bini. Ani biyagola
    wali agalime dugu gomogomo lalu binigo ogoni irane wali agali dewaore bo paya
    bialu homayaruni Anduane Homogohanda binida lowa ani bini.
  mya-mya: ဗက်​ရှေ​မက်​မြို့​သား​ခု​နစ်​ဆယ်​တို့​သည် ပ​ဋိ ညာဉ်​သေတ္တာ​တော်​ထဲ​သို့​ကြည့်​မိ​သ​ဖြင့်
    ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​တို့​အား​သေ​ဒဏ် ခတ်​တော်​မူ​၏။ မြို့​သား​တို့​သည်​မိ​မိ​တို့
    အ​ထဲ​မှ​လူ​မြောက်​မြား​စွာ​ကို ထာ​ဝ​ရ ဘု​ရား​သေ​ဒဏ်​ခတ်​တော်​မူ​သော​ကြောင့် ငို​ကြွေး​မြည်​တမ်း​ကြ​၏။
  bod-N: དེ་ནས་པེད་ཤེ་མེ་སིའི་མི་རྣམས་ཀྱིས་རང་འདོད་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་ནང་བལྟས་པས།
    ཁོང་གིས་མི་བདུན་ཅུ་བསད་པ་རེད། སྐབས་དེར་མི་ཁྲི་ལྔ་ས་དེ་རུ་ཡོད་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེས་མི་རྣམས་ལ་འདི་ལྟར་གསོད་གཅོད་ཆེན་པོས་བརྡུངས་པས་ཁོ་ཚོས་མྱ་ངན་བྱས།
  sna-sna: Asi Mwari akauraya vamwe vavarume veBhetishemeshi, akauraya vanhu makumi
    manomwe vavo nokuti vakanga vadongorera mukati meareka yaJehovha. Vanhu vakachema
    nokuti Jehovha akanga auraya vanhu nokuuraya kukuru,
  spa-BLM: Hirió a los hombres de Bet Semes, porque habían mirado el arca de Yahvé,
    hirió a cincuenta mil setenta de los hombres. Entonces el pueblo se lamentó, porque
    Yahvé había herido al pueblo con una gran matanza.
  cac-cac: Ix cham 70 vinac aj Bet-semes chi' yuj Jehová, yujto ix say yil yol te'
    caxa chi' eb'. Axo masanil eb' anima, ix oc' eb', yujto ix och chamel yuj Jehová.
  swh-ULB: BWANA akawashambulia baadhi ya watu wa Bethi Shemeshi kwa sababu walichungulia
    ndani ya sanduku lake. Aliwaua watu sabini. Watu wakaomboleza, kwa sababu BWANA
    aliwapa watu pigo kubwa mno.
  bel-bel: І пакараў Ён жыхароў Бэтсаміса за тое, што яны заглядвалі ў каўчэг Госпада,
    і забіў з народу пяцьдзесят тысяч семдзесят чалавек. І заенчыў народ, бо пакараў
    Гасподзь народ караю вялікаю.
  deu-ELBBK: Und er schlug unter den Leuten von Beth-Semes, weil sie in die Lade des
    HERRN geschaut hatten, und schlug unter dem Volk 70 Mann; da trauerte das Volk,
    weil der HERR eine so große Niederlage unter dem Volk angerichtet hatte;
  mbb-OT: Duen 70 he tig-Bet Shemesh he midhimetayan te Megbevayà su mid-ehè dan kes
    seled dutun te Kavan te Nengazen. Inlalew te menge meǥinged haazà is utew mesakit
    he silut kandan te Nengazen.
  mal-2015: 'ബേത്ത്-ശേമെശ്യർ യഹോവയുടെ പെട്ടകത്തിൽ നോക്കുകകൊണ്ടു അവൻ അവരെ സംഹരിച്ചു;
    അവൻ ജനത്തിൽ അമ്പതിനായിരത്തെഴുപതുപേരെ സംഹരിച്ചു. ഇങ്ങനെ യഹോവ ജനത്തിൽ ഒരു മഹാസംഹാരം
    ചെയ്തതുകൊണ്ടു ജനം വിലപിച്ചു:'
  rmc-rmc: O RAJ murdarďa varesave muršen andral o Bet-Šemeš vaš oda, hoj dikhle andre
    le RAJESKRI archa. Penda ezera (50 000) manušendar mule eftavardeš (70). O manuša
    rovenas, hoj len o RAJ avke zorales marďa.
  pes-OPV: و مردمان بیت شمس را زد، زیرا که به تابوت خداوند نگریستند، پس پنجاه هزار
    وهفتاد نفر از قوم را زد و قوم ماتم گرفتند، چونکه خداوند خلق را به بلای عظیم مبتلا
    ساخته بود.
  ron-1924: Домнул а ловит пе оамений дин Бет-Шемеш кынд с-ау уйтат ын кивотул Домнулуй;
    а ловит (чинчзечь де мий) шаптезечь де оамень дин попор. Ши попорул а плынс, пентру
    кэ Домнул ыл ловисе ку о маре урӂие.
  ben-OBCV: কিন্তু ঈশ্বর বেত-শেমশের অধিবাসীদের মধ্যে কয়েকজনকে আঘাত করলেন, তাদের মধ্যে
    সত্তর জনকে মেরে ফেললেন কারণ তারা সদাপ্রভুর সিন্দুকের ভিতরে তাকিয়েছিল। সদাপ্রভু
    লোকজনের উপর এই ভীষণ আঘাত হেনেছিলেন বলে তারা শোকপ্রকাশ করল।
  som-som: Oo isna wuu laayay dadkii Beytshemesh, maxaa yeelay, waxay dhugteen sanduuqii
    Rabbiga gudihiisa, oo wuxuu dadkii ka laayay konton kun iyo toddobaatan nin, oo
    dadkiina way baroorteen, maxaa yeelay, Rabbigu wuxuu laayay dad aad u badan.
  lat-VUC: 'Percussit autem de viris Bethsamitibus, eo quod vidissent arcam Domini:
    et percussit de populo septuaginta viros, et quinquaginta millia plebis. Luxitque
    populus, eo quod Dominus percussisset plebem plaga magna.'
  eng-ASVBT: And he smote of the men of Beth-shemesh, because they had looked into
    the ark of Jehovah, he smote of the people seventy men, and fifty thousand men;
    and the people mourned, because Jehovah had smitten the people with a great slaughter.
  ita-1885: Or il Signore percosse alquanti di que' di Bet-semes, perchè aveano riguardato
    dentro all'Arca del Signore; percosse ancora del popolo cinquantamila e settanta
    uomini. E il popolo fece cordoglio, perciocchè il Signore l'avea percosso di una
    gran piaga.
  eng-LXXUP: 'And the sons of Jechonias were not pleased with the men of Beth-shemesh,
    because they saw the ark of the Lord; and the Lord smote among them seventy men,
    and fifty thousand men: and the people mourned, because the Lord had inflicted
    on the people a very great plague.'
  eng-ULB: Yahweh attacked some of the men of Beth Shemesh because they had looked
    into the ark of Yahweh. He killed 50,070 men. The people mourned, because Yahweh
    had given the people a great blow.
  spa-VBL: Pero Dios mató a algunos de los habitantes de Bet-semes porque revisaron
    el interior del Arca del Señor. Mató a setenta, y el pueblo se lamentó profundamente
    porque el Señor había matado a tantos.
  fra-_FOB: Et l'Éternel frappa les gens de Beth-Shémesh, parce qu'ils avaient regardé
    dans l'arche de l'Éternel; et il frappa dans le peuple, soixante et dix hommes,
    et cinquante mille hommes. Et le peuple fut dans le deuil, parce que l'Éternel
    l'avait frappé d'une grande plaie.
  mal-mal: 'ബേത്ത്-ശേമെശ്യർ യഹോവയുടെ പെട്ടകത്തിൽ നോക്കുകകൊണ്ട് യഹോവ അവരെ സംഹരിച്ചു;
    അവൻ ജനത്തിൽ 5,0070 പേരെ സംഹരിച്ചു. ഇങ്ങനെ യഹോവ ജനത്തിൽ ഒരു മഹാസംഹാരം ചെയ്തതുകൊണ്ട്
    ജനം വിലപിച്ചു:'
  urd-GVR: Lekin Rab ne Bait-shams ke bāshindoṅ ko sazā dī, kyoṅki un meṅ se bāz ne
    ahd ke sandūq meṅ nazar ḍālī thī. Us waqt 70 afrād halāk hue. Rab kī yih saḳht
    sazā dekh kar Bait-shams ke log mātam karne lage.
  suz-BL: मिनु परमप्रभु यावेमी बेथ-शेमेश ङा मुर आन दाते ङा ७० जना आन कली सदा बाक्‍त।
    मारदे हना मेकोपुकीम परमप्रभु यावे आ कबल पशो सन्‍दोस आगा कोव़ङमे बाक्‍त। मिनु परमप्रभु
    यावेमी मोदेंशो पशो आ पर्बम मुरपुकी रोंका पामे बाक्‍त। गन्‍ती ४:२०; २सामुएल ६:६-७
  ita-1927: L’Eterno colpì que’ di Beth-Scemesh, perché aveano portato gli sguardi
    sull’arca dell’Eterno; colpì settanta uomini del popolo. Il popolo fece cordoglio,
    perché l’Eterno l’avea colpito d’una gran piaga.
  ckb-ckb: بەڵام یەزدان لە پیاوانی بێت‌شەمەشی دا، حەفتا کەسیان مردن چونکە تەماشای
    ناو سندوقی یەزدانیان کرد. ئیتر گەل شیوەنیان گێڕا، چونکە یەزدان لێدانێکی گەورەی
    لە گەل دا.
  eng-BBE: But the Lord sent destruction on seventy men of the people of Beth-shemesh
    for looking into the ark of the Lord; and great was the sorrow of the people for
    the destruction which the Lord had sent on them.
  kan-OKCV: ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನ ಜನರು ಯೆಹೋವ ದೇವರ ಮಂಜೂಷದೊಳಗೆ ಇಣಿಕಿ ನೋಡಿದ್ದರಿಂದ, ಯೆಹೋವ ದೇವರು
    ಅವರೊಳಗೆ ಎಪ್ಪತ್ತು ಮಂದಿಯನ್ನು ಕಠಿಣವಾಗಿ ದಂಡಿಸಿದರು.
  tam-2017: ஆனாலும் பெத்ஷிமேசின் மனிதர்கள் யெகோவாவுடைய பெட்டிக்குள் பார்த்தபடியினால்,
    யெகோவா மக்களில் ஐம்பதினாயிரத்து எழுபதுபேரை அடித்தார்; அப்பொழுது யெகோவா மக்களைப்
    பேரழிவாக அடித்ததினால், மக்கள் துக்கமாக இருந்தார்கள்.
  spa-RV-1909: Entonces hirió Dios á los de Beth-semes, porque habían mirado en el
    arca de Jehová; hirió en el pueblo cincuenta mil y setenta hombres. Y el pueblo
    puso luto, porque Jehová le había herido de tan gran plaga.
  ron-BTF: Și DOMNUL a lovit pe oamenii din Bet-Șemeș, pentru că se uitaseră în chivotul
    DOMNULUI; chiar el a lovit din popor cincizeci de mii șaptezeci de bărbați; și
    poporul a plâns, pentru că DOMNUL lovise pe mulți din popor cu un mare măcel.
  eng-WEBP: He struck of the men of Beth Shemesh, because they had looked into the
    LORD’s ark, he struck fifty thousand seventy of the men. Then the people mourned,
    because the LORD had struck the people with a great slaughter.
  eng-FBV: But God killed some of the people of Beth-shemesh because they looked inside
    the Ark of the Lord. He killed seventy, and the people mourned deeply because
    the Lord had killed so many.
  nld-1939: Maar de zonen van Jekonja hadden zich niet met de inwoners van Bet-Sjémesj
    verheugd, toen zij de ark van Jahweh aanschouwden. Daarom doodde Hij van hen zeventig
    man, zodat de bevolking in rouw was gedompeld, omdat Jahweh zulk een vreselijke
    slag onder het volk had aangericht.
  nch-BL: Pero Toteco Dios quinmicti 70 tacame ten altepet Bet Semes pampa tachixque
    iijtic icaxa. Huan nochi nopa tacame ipan nopa altepet chocaque pampa TOTECO quinmictijtoya
    miyaqui.
  vie-1934: Đức Giê-hô-va hành hại dân Bết-Sê-mết, vì chúng nó có nhìn vào hòm của
    Đức Giê-hô-va; Ngài hành hại bảy mươi người của dân sự. Dân sự đều để tang vì
    Đức Giê-hô-va đã hành hại họ một tai vạ rất nặng.
  hin-CV: याहवेह ने बेथ-शेमेश के कुछ लोगों पर घातक प्रहार किया, क्योंकि उन्होंने याहवेह
    के संदूक को खोल उसके भीतर झांका! सत्तर व्यक्ति इस प्रहार में मारे गए. याहवेह द्वारा
    इस कठोर दंड दिए जाने के कारण लोगों में रोना-पीटना छा गया.
  spa-BES: Pero el Señor envió destrucción a cincuenta mil setenta hombres de la gente
    de Bet-semes por curiosear el cofre del pacto del Señor; y grande fue el dolor
    de la gente por la destrucción que el Señor les había enviado.
  tdx-tdx: Linihin’ Añahare ty ila’ o nte-Bete-semeseo amy te nisamba i vatam-pañina’
    Iehovày. Ondaty lime ale tsi-fitompolo ty zinama’e. Aa le nandala’ ondatio ty
    hamafem-panjevoña’ Iehovà iareo.
  tha-KJV: พระองค์​จึงทรงประหารชาวเบธเชเมช เพราะว่าเขาทั้งหลายได้มองข้างในหีบแห่งพระเยโฮวาห์
    พระองค์​ได้​ทรงประหารเสียห้าหมื่นเจ็ดสิบคน และประชาชนก็​ไว้ทุกข์ เพราะว่าพระเยโฮวาห์ทรงประหารประชาชนเสียเป็​นอ​ันมาก
  por-BR-2018: Então feriu Deus aos de Bete-Semes, porque haviam olhado no arca do
    SENHOR; feriu no povo cinquenta mil e setenta homens. E o povo pôs luto, porque
    o SENHOR lhe havia ferido de tão grande praga.
  deu-ELO: Und er schlug unter den Leuten von Beth-Semes, weil sie in die Lade Jehovas
    geschaut hatten, und schlug unter dem Volke siebzig Mann; da trauerte das Volk,
    weil Jehova eine so große Niederlage unter dem Volke angerichtet hatte;
  eng-WYC-2018: Forsooth the Lord smote of the men of Bethshemesh, for they had seen
    the ark of the Lord, and he smote of the people seventy men, and fifty thousand
    of the poor-all. And the people mourned, for the Lord had smitten the people with
    [a] great vengeance. (But the Lord struck down the men of Bethshemesh, because
    they had looked inside the Ark of the Lord, and so he struck down seventy men
    of the people there. And the people mourned, for the Lord had struck down the
    people with such a great slaughter.)
  epo-epo: Kaj Li frapis la loĝantojn de Bet-Ŝemeŝ pro tio, ke ili enrigardis en la
    keston de la Eternulo; Li mortigis el la popolo [kvindek mil] - sepdek homojn;
    kaj ekfunebris la popolo pro tio, ke la Eternulo frapis la popolon per granda
    frapo.
  uig-PIN: Əmma Bǝyt-Xǝmǝxtikilǝr ɵz mǝyliqǝ ǝⱨdǝ sanduⱪining iqigǝ ⱪariƣini üqün
    Pǝrwǝrdigar ulardin yǝtmix adǝmni, jümlidin qonglardin ǝllikni urdi. Pǝrwǝrdigar
    hǝlⱪni mundaⱪ ⱪattiⱪ urƣanliⱪi üqün pütün hǝlⱪ matǝm tutti.
  beo-beo: Hina Gode da Bedesiamese dunu 70 agoane fane legei. Bai ilia Gode Ea Gousa:su
    Sema Gagili ganodini udigili ba:beba:le. Amola dunu ilia da da:i diosu bagadewane
    nabalu, bai Gode da ilima dunu fane legesu amo se nabasu iba:le.
  tpi-OTNT: 70 man bilong Betsemes i bin lukluk insait long Bokis Kontrak bilong Bikpela,
    olsem na Bikpela i kilim ol dispela man i dai. Olsem na ol 50,000 manmeri bilong
    dispela taun i ting long Bikpela i bagarapim ol, na ol i krai moa yet.
  hau-SA: Amma Allah ya kashe waɗansu mutum saba’in na mutanen Bet-Shemesh domin sun
    leƙa cikin akwatin alkawarin Ubangiji. Mutane kuwa suka yi makoki domin Ubangiji
    ya hallaka mutane da yawa.
  uig-LAT: Emma Beyt-Shemeshtikiler öz meyliche ehde sanduqining ichige qarighini
    üchün Perwerdigar ulardin yetmish ademni, jümlidin chonglardin ellikni urdi. Perwerdigar
    xelqni mundaq qattiq urghanliqi üchün pütün xelq matem tutti.
  nde-nde: Kodwa uNkulunkulu watshaya abanye babantu baseBhethi-Shemeshi, wabulala
    abangamatshumi ayisikhombisa babo ngoba babelunguze phakathi kwebhokisi lesivumelwano
    sikaNkulunkulu. Abantu balila ngenxa yokugadla okunzima uThixo ayekwenze kubo,
  ton-ton: '¶ Pea naʻa ne teʻia ʻae kau tangata ʻo Pete-Semesi, ko e meʻa ʻi heʻenau
    fakasiosio ki he loto puha tapu ʻo Sihova, ʻio, naʻa ne taaʻi ʻae tangata ʻe toko
    nima mano ma toko fitungofulu: pea naʻe tangilāulau ʻae kakai, he kuo taaʻi ʻe
    Sihova ʻae kakai ʻi he tā lahi ʻaupito.'
  ces-1613: Pobil pak Hospodin z mužů Betsemských, kteříž hleděli do truhly Hospodinovy,
    pobil, pravím, z lidu padesát tisíců a sedmdesáte mužů. I kvílil lid, proto že
    učinil Hospodin v lidu porážku velikou.
  eng-WMB: He struck of the men of Beth Shemesh, because they had looked into the
    LORD’s ark, he struck fifty thousand seventy of the men. Then the people mourned,
    because the LORD had struck the people with a great slaughter.
  tam-TCV: பெத்ஷிமேஷின் மனிதர் யெகோவாவின் பெட்டிக்குள் இருப்பதைத் திறந்து பார்த்தபடியால்,
    இறைவன் சிலரை அடித்தால், அவர்களில் எழுபதுபேர் மடிந்தனர். யெகோவா தங்களுக்குக் கொடுத்த
    கடுந்தண்டனையைக் கண்டதால், அவர்கள் துக்கங்கொண்டாடினார்கள்.
  ceb-ULB: Gipangpatay ni Yahweh ang pipila ka mga kalalakin-an sa Bet Shemes tungod
    kay naglili man sila sa sagradong sudlanan sa kasabotan ni Yahweh. Iyang gipatay
    ang 70 ka mga kalalakin-an. Unya nagbangutan ang katawhan, tungod kay gihatagan
    man ni Yahweh ang katawhan ug usa ka dakong pagtayhop.
  pol-UBG: Lecz PAN wytracił spośród ludzi z Bet-Szemesz, ponieważ zaglądali do arki
    PANA, zabił z ludu pięćdziesiąt tysięcy siedemdziesiąt osób. I lud ich opłakiwał,
    ponieważ PAN zadał ludowi wielką klęskę.
  agr-agr: Untsu Israel aents yaakat Bet-shemesh batsamin aidau arca initken diisu
    aidaunak Apajuí ijinauwai. Ashí ijumjamak setenta aentsun ijinauwai. Imatika Tuke
    Pujuu ijinamtai, nuwiya aents aidauk kuashat buutiaju ainawai.
  kyc-kyc: Yuu Betesemese range akali akalisa yanda ipingi (70) dusipame Kamongona
    Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko lumbuo koko kandeyamisa Kamongo
    dokome mali see nao nakama pyao kumakayamosa wambu dupwa kumanda ee lao peteyami.
  urd-GVU: لیکن رب نے بیت شمس کے باشندوں کو سزا دی، کیونکہ اُن میں سے بعض نے عہد کے
    صندوق میں نظر ڈالی تھی۔ اُس وقت 70 افراد ہلاک ہوئے۔ رب کی یہ سخت سزا دیکھ کر بیت
    شمس کے لوگ ماتم کرنے لگے۔
  deu-1912: Und etliche zu Beth-Semes wurden geschlagen, darum daß sie die Lade des
    HERRN angesehen hatten. Und er schlug des Volks siebzig Mann (fünfzigtausendund
    siebzig). Da trug das Volk Leid, daß der HERR so eine große Schlacht im Volk getan
    hatte.
  ntj-ntj: Nyangka-ya wati pirnilu pukurlarringkulalpi wirrtjarnu watarrkulu yarlaralpi
    nyangu. Nyangka-tjananya Mama Kuurrtu miirlarraralpi mirrirntanu. Tjiinyamarntu
    Mama Kuurrtu Mawutjala kutjulpirtulpi watjarnu wantingu wati Liipayiku tjamupirtilukutju-ya
    puuka miirl-miirlnga miranykanyira kanyiratjaku. Tjinguru palunyalukutju-ya kanyinma.
    Ngaanya-ya kutjupatjarralu watarrkulu yarlaralpi tjitjangu.
  kan-2017: ಬೇತ್ ಷೆಮೆಷಿನವರು ಯೆಹೋವನ ಮಂಜೂಷದಲ್ಲಿ ಇಣಕಿ ನೋಡಿದ್ದರಿಂದ ಯೆಹೋವನು ಅವರಲ್ಲಿ ಎಪ್ಪತ್ತು
    ಮಂದಿಯನ್ನು ಸಾಯಿಸಿದನು. ಯೆಹೋವನು ತಮ್ಮಲ್ಲಿ ಮಹಾನಾಶನವನ್ನು ಉಂಟುಮಾಡಿದ್ದರಿಂದ ಬೇತ್ ಷೆಮೆಷಿನವರು
    ಗೋಳಾಡಿದರು.
  yap-yap: I SOMOL e thang e pogofan rok medlip i ragag e pumo’on nu Beth Shemesh
    ni bochan e ranod ra chocho’gad ngalan fare Kahol ko M’ag. Me dolo’loy e girdi’
    ni bochan e bo’or e girdi’ ni li’ SOMOL u fithik’rad.
  hlt-MCSB: Tedae BOEIPA thingkawng khuila aka so Bethshemesh hlang rhoek te a ngawn
    bal tih pilnam khuikah hlang tongpa thawng sawmnga phoeiah sawmrhih te a ngawn.
    Pilnam te BOEIPA loh hmasoe len neh a ngawn dongah pilnam khaw nguekcoi.
  mdy-ETH: ዒማና ቤትሼሜሼ ዓሳ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖኮ ጋሮ ዛጌሢሮ ናንጊና ናንጋ ጎዳ ዔያቶይዳ ዻጋዺ ዔያቶ ባኣካፓ ላንካይታሚ
    ዓሲ ዎዼኔ፤ ናንጊና ናንጋ ጎዳ ዬያይዲ ዔያቶ ባኣካፓ ዓሶ ኩርሴሢሮ ቤትሼሜሼ ዓሳ ዖዪ ዬኤኬኔ።
  twi-ASANTE: Na Awurade kunkumm Bet-Semesfoɔ no mmarima aduɔson sɛ wɔahwɛ Awurade
    Apam Adaka no mu. Na deɛ Awurade yɛeɛ no enti, nnipa no twaa agyaadwoɔ pa ara.
  eng-WEBU: He struck of the men of Beth Shemesh, because they had looked into the
    LORD’s ark, he struck fifty thousand seventy of the men. Then the people mourned,
    because the LORD had struck the people with a great slaughter.
  bvr-bvr: Wurra Wangarr an-gata Ay-ninyarrapa Ay-workiya nipa burr-buna, aburr-juwuna
    aburr-jaranga gu-galiya yerrcha mu-wurra yerrcha aburr-gata Bechémich aburr-guyinda,
    aburr-gatiya minypa mbi-lapkujamurra, mbi-nana wupa mun-gata jutkich mu-maya Wangarr
    mun-nika. Aburr-jaranga burr-buna aburr-gata, 70 gu-galiya yerrcha mu-wurra yerrcha.
    Rrapa wurra gama gorlk aburr-gata, birripa burr-guya wargugu abirr-ni ngardawa
    Wangarr a-yinagata burr-buna.
  wal-wal: SHin GODAI Beeti-SHemesha asaappe amaridaageeta shociis; etappe laappun
    tammaa woriis; aissi giikko, eti GODAA Taabootaa giddo xeellidosona. GODAI eta
    asaa suppu oottido gishshau, asai yeekkiis.
  spa-PDDPT: Pero Él castigó a algunos de los hombres de Bet-semes porque miraron
    dentro del Arca de Yavé. De todo el pueblo mató a 50.070 hombres, y el pueblo
    hizo duelo porque Yavé lo castigó con gran mortandad.
  gun-gun: Bete-Semes pygua avakue ayvu ryrupy katy oma'ẽ ramo Senhor omomba'eaxypa.
    Ha'e kuery regua cinqüenta mil e setenta ojuka. Ha'e ramo heta va'e kuery ojae'opa
    okuapy ha'e kuery va'e regua Senhor ojuka reta ramo.
  agu-BL: Ej i tzun bantz, nin tzun e' quim cobox aj Bet-semes tan Kataj, na nin e'
    oc tan xk'uke'n tul yi caẍa' kale at cu'n e'chk ca'wl Kataj. Ox c'al tu lajuj
    yaj e' quim. Tircunin tzun yi e' aj Bet-semes cyok'lej chiwutz yi e' alma'a'tz.
  ilo-ULB: Dinusa ni Yahweh dagiti sumagmamano kadagiti tattao iti Betsemes gapu ta
    kimmitada iti uneg ti lakasa ti tulagna. Pinatayna ti pitopulo a tattao. Nagladingit
    dagiti tattao, gapu ta dinusa ni Yahweh dagiti tattao iti nakaro.
  kpg-kpg: Dimaadua gu daaligi nia daane mada hidu (70) o Beth-Shemesh, idimaa digaula
    ala ne mmada gi lodo Tebedebe o di Hagababa, gei nia daangada gu tangitangi, idimaa,
    Dimaadua gu daaligi digau dogologowaahee i nadau lodo.
  uig-ARA: ئەمما بەيت-شەمەشتىكىلەر ئۆز مەيلىچە ئەھدە ساندۇقىنىڭ ئىچىگە قارىغىنى ئۈچۈن
    پەرۋەردىگار ئۇلاردىن يەتمىش ئادەمنى، جۈملىدىن چوڭلاردىن ئەللىكنى ئۇردى. پەرۋەردىگار
    خەلقنى مۇنداق قاتتىق ئۇرغانلىقى ئۈچۈن پۈتۈن خەلق ماتەم تۇتتى.
  sus-sus: Alatala naxa mixi tongo solofere faxa Beti Semesi ɲama mixi wulu tongo
    suuli ya ma, barima e nu bara saatɛ kankira rabi, e a kui mato. Taa birin naxa
    sunnun na gbaloe xa fe ra, Alatala naxan nagoroxi e ma.
  pon-2006: KAUN-O eri ketin kemehla ohlen Ped Semes isiakan, pwehki ar kilenglong
    nan Kohpwahn Inowo. Aramas ako eri mwahieikin irail, pwehki KAUN-O eh ketin kalokehkin
    irail soangen kalokolok laud wet.
  jae-jae: Ma Apômtau gêjac lau Betsemesŋa ŋagêdô gebe êsêac têtu kêniŋ kêsêp Apômtaunê
    poac ŋakatapa ŋalêlôm. Eŋ gêjac êsêacnêŋ ŋacwaga 70 êndu. Ma lau têtaŋ taŋiboa
    gebe Apômtau gêjac êsêac secanô.
  ksd-ksd: Ma ra umana natu i Iekonaia, a umana tutana, pa dia ga gugu varurung ma
    ra tarai Bet-Semes ba dia ga gire ra bok kai ra Luluai, ma i ga doko lavurua na
    vinun diat. Ma ra tarai dia ga ligur tago ra Luluai i ga manga ubu ra tarai.
  tur-YTC: Tanrı Beyt Şemeşliler'den, Yahve'nin Sandığı'nın içine baktıkları için
    elli bin yetmiş kişiyi vurdu. Halk yas tuttu, çünkü Yahve halkı büyük bir kıyımla
    vurmuştu.
  grc-BRENT: Καὶ οὐκ ἠσμένισαν οἱ υἱοὶ Ἰεχονίου ἐν τοῖς ἀνδράσι Βαιθσαμὺς, ὅτι εἶδαν
    κιβωτὸν Κυρίου· καὶ ἐπάταξεν ἐν αὐτοῖς ἑβδομήκοντα ἄνδρας, καὶ πεντήκοντα χιλιάδας
    ἀνδρῶν· καὶ ἐπένθησεν ὁ λαός, ὅτι ἐπάταξε Κύριος ἐν τῷ λαῷ πληγὴν μεγάλην σφόδρα.
  ind-AYT: Lalu, Dia membunuh beberapa orang Bet-Semes, sebab mereka melihat ke dalam
    Tabut Allah. Dia juga membunuh 50.070 orang dari mereka. Rakyat itu berkabung
    karena TUHAN menghajar mereka dengan dahsyat.
  nya-nya: Yehova anakantha amuna a ku Beti-Semesi 70 chifukwa anasuzumira mʼBokosi
    la Chipangano cha Yehova. Ndipo anzawo analira chifukwa Yehova anawalanga kwambiri.
  hrv-hrv: Sinovi Jekonijini nisu se radovali sa stanovnicima Bet Šemeša kad su vidjeli
    Kovčeg Jahvin. Zato je Jahve pobio sedamdeset ljudi među njima. Narod je tugovao
    zbog toga što ga je Jahve tako teško iskušao.
  mps-mps: Te Betsemes taun hanu bidi dabe te bidi sese sela olama, nogo si, te 70
    bidi dabego te halobage tomoba tonononalubaso, tama Genuai Bidigo te bidi dabe
    ela muani. Tama te bulu bidi dabego homugo te Genuai Bidigo augwali dolali da
    homu elama, tama augwali gela wabo mu geninama wali.
  tpi-tpi: 70 man bilong Betsemes i bin lukluk insait long Bokis Kontrak bilong Bikpela,
    olsem na Bikpela i kilim ol dispela man i dai. Olsem na ol 50,000 manmeri bilong
    dispela taun i ting long Bikpela i bagarapim ol, na ol i krai moa yet.
  dan-1931: Men Jekonjas Efterkommere havde ikke taget Del i Bet-Sjemesjitternes Glæde
    over at se HERRENS Ark; derfor ihjelslog han halvfjerdsindstyve Mænd iblandt dem.
    Da sørgede Folket, fordi HERREN havde slået så mange af dem ihjel;
  vie-OVCB: Nhưng Chúa Hằng Hữu đánh giết bảy mươi người Bết-sê-mết vì họ tò mò nhìn
    vào trong Hòm Giao Ước.
  guj-2017: ઈશ્વરે બેથ-શેમેશના માણસો પર હુમલો કર્યો, કેમ કે તેઓએ ઈશ્વરના કોશમાં જોયું,
    તેમણે પચાસ હજાર અને સિત્તેર માણસોને મારી નાખ્યા. લોકોએ વિલાપ કર્યો, કેમ કે ઈશ્વરે
    તેમને મારીને મોટો સંહાર કર્યો હતો.
  pon-2006A: KAUN-O eri ketin kemehla ohlen Ped Semes isiakan, pwehki ar kilenglong
    nan Kohpwahn Inowo. Aramas ako eri mwahieikin irail, pwehki KAUN-O eh ketin kalokehkin
    irail soangen kalokolok laud wet.
  por-BRBSL: Ele atingiu os homens de Beth Shemesh, porque eles tinham olhado para
    a arca de Iavé, ele atingiu cinqüenta mil e setenta dos homens. Então o povo lamentou,
    porque Javé havia atingido o povo com um grande massacre.
  cth-cth: Bethshemesh khocanaw teh, BAWIPA e thingkong thung a khet awh dawkvah BAWIPa
    ni a rek teh tami 50000 touh hoi tami 70 touh a thei. BAWIPA ni taminaw moikapap
    a duesaknae hoi a reknae dawkvah ahnimouh a khuika awh.
  twi-twi: Na Awurade kunkum Bet-Semesfo no mmarima aduɔson sɛ wɔahwɛ Awurade Apam
    Adaka no mu. Na nea Awurade yɛe no nti, nnipa no twaa agyaadwo pa ara.
  hlt-hlt: Tedae BOEIPA thingkawng khuila aka so Bethshemesh hlang rhoek te a ngawn
    bal tih pilnam khuikah hlang tongpa thawng sawmnga phoeiah sawmrhih te a ngawn.
    Pilnam te BOEIPA loh hmasoe len neh a ngawn dongah pilnam khaw nguekcoi.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mpotɛ́ Bɛti-Semɛsi kɔbɛ, kɛ̀ bɛnìtìbɛ̀ɛ kú sipísìyiekɛ̀,
    bɛ̀ wèńtɛ́ mɛ̀ɛ̀ kpɛ́í nku tɑummɛ̀ tɔu, kɛ̀ bɛsɔmbɛ yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ Kuyie mbɛ̀
    potɛ́ mɛ̀ɛ̀ kpɛ́í nkuyɛ̃ĩku diɛkù.
  msy-2020: Ezɨ Betsemesɨn gumazir 70pla Ikiavɨra Itir Godɨn Boksiamɨn averiamɨn gani.
    Kamaghɨn amizɨ God me mɨsoghezɨ, me bar ariaghire. Ezɨ nguibar ekiar kamɨn itir
    50,000ɨn gumazamiziba ghaze, Ikiavɨra Itir God me gasɨghasɨki. Egha me bar pamtemɨn
    azi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ kʋwɑ Pɛtɩ-Sɛmɛsɩ nyǝ́mɑ kɛ yǝlɑɑ nɩɩtoso nɑ nɑɑnʋwɑ. Mpi
    pǝ tɔɔ tɔ, pɑ nyǝnɑ Ɩsɔ ɑtɑkɑɑ tɑɑ. Ɩlɛnɑ pǝ́ wɑkǝlɩ ɩcɑtɛ nyǝ́mɑ lɑŋɑ kɛ sɔsɔm,
    nɑ pɑ́ cɑɣɑ lǝyɑɣɑ.
  azb-azb: Rəbbin sandığının içinə baxdıqları üçün Allah Bet-Şemeşliləri də vurdu
    və əlli ailədən yetmiş nəfəri öldürdü. Xalq isə Rəbbin onların başına gətirdiyi
    müsibətə görə yas tutdu.
  eng-DBY: And he smote among the men of Beth-shemesh, because they had looked into
    the ark of Jehovah, and smote of the people seventy men; and the people lamented,
    because Jehovah had smitten the people with a great slaughter.
  hin-2017: फिर इस कारण से कि बेतशेमेश के लोगों ने यहोवा के सन्दूक के भीतर झाँका था
    उसने उनमें से सत्तर मनुष्य, और फिर पचास हजार मनुष्य मार डाले; और वहाँ के लोगों
    ने इसलिए विलाप किया कि यहोवा ने लोगों का बड़ा ही संहार किया था।
  wol-KYG: Terewul Yàlla mbugal ñenn ca waa Bet Semes, ndax dañoo yërndu woon ca biir
    gaalu Aji Sax ja. Juróom ñaar fukki nit la fàdd ca ñoom. Waa dëkk ba nag di tiislu
    ndax mbugal mu réy moomu leen Aji Sax ji teg.
  eng-YLT: And He smiteth among the men of Beth-Shemesh, for they looked into the
    ark of Jehovah, yea, He smiteth among the people seventy men — fifty chief men;
    and the people mourn, because Jehovah smote among the people — a great smiting.
  eng-WYC-2017: Forsooth the Lord smote of the men of Bethshemesh, for they had seen
    the ark of the Lord, and he smote of the people seventy men, and fifty thousand
    of the poor-all. And the people mourned, for the Lord had smitten the people with
    [a] great vengeance.
  eng-WMBB: He struck of the men of Beth Shemesh, because they had looked into the
    LORD’s ark, he struck fifty thousand and seventy of the men. Then the people mourned,
    because the LORD had struck the people with a great slaughter.
  urd-GVH: लेकिन रब ने बैत-शम्स के बाशिंदों को सज़ा दी, क्योंकि उनमें से बाज़ ने अहद
    के संदूक़ में नज़र डाली थी। उस वक़्त 70 अफ़राद हलाक हुए। रब की यह सख़्त सज़ा देखकर
    बैत-शम्स के लोग मातम करने लगे।
  rug-rug: Va matei e Zihova sari ka zuapa ṉavulu puta tie Beti Semesi sina doṉo nuquru
    la si arini pa korapana sa Bokese Vinariva Egoi. Meke koa talotaṉa sari na tinoni
    sina evaṉia Tamasa si keke vina mate tie sapu nomana hola pa vari korapadia rini.
  gaz-gaz: Waaqnis sababii isaan taabota Waaqayyoo keessa ilaalaniif namoota Beet
    Shemeshi dhaʼee isaan keessaa nama torbaatama ajjeese. Sababii Waaqayyo akka malee
    isaan dhaʼeef namoonni sun ni booʼan;
  fra-LSG: L’Éternel frappa les gens de Beth-Schémesch, lorsqu’ils regardèrent l’arche
    de l’Éternel; il frappa [cinquante mille] soixante-dix hommes parmi le peuple.
    Et le peuple fut dans la désolation, parce que l’Éternel l’avait frappé d’une
    grande plaie.
  gnn-gnn: Ga wiripu‐guḻku'yunydja ŋuriŋi Yitjuralpuyŋuyu yolŋu'‐yulŋuyu, walala dhä‐ḻaw'maraŋala
    ŋunhiyi Dhawu'‐nherraṉminyarawuynha Bathi, ga nhäŋala djinawa' rurraŋ'thurruna.
    Dhunupa Garrayyunydja walalanha bumara warray, rakunyguŋala warray, liŋgu ŋunhiyinydjayi
    Bathi ganaŋ'thunmaranharana, gänana wal'ŋu nhanŋuwaynha ŋunhinydja, dhuyuna wal'ŋu,
    ŋunhi yukurra ḻakarama Garraynhana ŋunhi ŋayinydja garrkuḻuk gal'ŋu, gäna wal'ŋu
    ŋayipi yana, yakana ŋula nhä. Yo, ŋunhinydja walala ŋunhi walala mulka'‐mulkana
    goŋdhu, yana walala rakunydhinana‐wala, ga bukmaktja yolŋu'‐yulŋunydja ŋunhi Yitjuralpuyŋunydja
    nyä'yunminana dhika walalaŋgu.
  yal-yal: Koni Marigin yi Beti-Semɛsi kaana ndee faxa han muxu tonge solofere, bayo
    e Alatalaa Kankiraan kui to nɛn. Yamaan yi sunu, bayo Alatala bata yi e tɔrɔ ki
    faɲi.
  haw-1868: A luku mai ia i na kanaka o Betesemesa, no ka mea, ua nana lakou iloko
    o ka pahu o Iehova, luku mai ia i na kanaka, he kanalima no tausani, a he kanahiku
    kanaka ia. Auwe na kanaka, no ka Iehova pepehi ana mai i na kanaka me ka luku
    nui.
  arb-NAV: وَعَاقَبَ الرَّبُّ أَهْلَ بَيْتِ شَمْسَ فَقَتَلَ مِنْهُمْ سَبْعِينَ رَجُلاً
    لأَنَّهُمْ نَظَرُوا إِلَى مَا بِدَاخِلِ تَابُوتِ الرَّبِّ، فَنَاحَ الشَّعْبُ لأَنَّ
    الرَّبَّ أَوْقَعَ بِهِمْ كَارِثَةً عَظِيمَةً.
  ewe-ewe: Ke Yehowa wu Bet Semestɔ blaadre elabena wokpɔ nubablaɖaka la me. Dukɔ
    la fa konyi le ame geɖe siwo Yehowa wu la ta.
  eng-LEE: 'And he smote among the men of Beth-shemesh, because they had looked into
    the ark of the Lord, namely, he smote among the people seventy men and fifty thousand
    men: and the people mourned because the Lord had caused among the people a great
    slaughter.'
  asm-FB: তেওঁ বৈৎচেমচৰ লোকসকলৰ মাজৰ কিছুমানক আঘাত কৰিলে; কাৰণ তেওঁলোকে যিহোৱাৰ নিয়ম-চন্দুকলৈ
    চাইছিল; সেয়ে তেওঁ সত্তৰজন মানুহক বধ কৰিছিল৷ যিহোৱাই কৰা মহা-প্ৰহাৰ দেখি তেওঁলোকে
    বিলাপ কৰিলে।
  sus-A: عَلَتَلَ نَشَ مِشِ تٌنفٌ سٌلٌقٍرٍ قَشَ بٍتِ سٍمٍسِ حَمَ مِشِ وُلُ تٌنفٌ سُولِ
    يَ مَ، بَرِ مَ عٍ نُ بَرَ سَاتّ كَنكِرَ رَبِ، عٍ عَ كُي مَتٌ. تَا بِرِن نَشَ سُننُن
    نَ فبَلٌي شَ قٍ رَ، عَلَتَلَ نَشَن نَفٌرٌشِ عٍ مَ.
  fra-SBL: Il frappa les hommes de Beth Shemesh, parce qu'ils avaient regardé dans
    l'arche de Yahvé, il frappa cinquante mille soixante-dix hommes. Et le peuple
    se lamenta, car l'Éternel avait frappé le peuple d'une grande défaite.
  hbo-hbo: וַיַּ֞ךְ בְּאַנְשֵׁ֣י בֵֽית־שֶׁ֗מֶשׁ כִּ֤י רָאוּ֙ בַּאֲרֹ֣ון יְהוָ֔ה וַיַּ֤ךְ
    בָּעָם֙ שִׁבְעִ֣ים אִ֔ישׁ חֲמִשִּׁ֥ים אֶ֖לֶף אִ֑ישׁ וַיִּֽתְאַבְּל֣וּ הָעָ֔ם כִּֽי־הִכָּ֧ה
    יְהוָ֛ה בָּעָ֖ם מַכָּ֥ה גְדֹולָֽה
  pjt-pjt: '@see-verse:1SA.006.018'
  kik-kik: No Ngai akĩũraga andũ amwe a kũu Bethi-Shemeshu, akĩũraga andũ mĩrongo
    mũgwanja nĩ ũndũ nĩmarorire ithandũkũ rĩa Jehova thĩinĩ. Andũ makĩrĩra nĩ ũndũ
    wa ihũũra rĩu inene Jehova aamahũũrĩte narĩo,
  fra-NCL: Yahweh frappa les gens de Beth-Samès, parce qu’ils avaient regardé l’arche
    de Yahweh ; il frappa cinquante mille soixante-dix hommes parmi le peuple. Et
    le peuple fit un grand deuil de ce que Yahweh avait frappé le peuple d’une grande
    plaie.
  cek-AK: Toe nihcae mah Angraeng ih thingkhong athung bang to khet o pongah, Sithaw
    mah Beth-Shemesh vangpui ih kami sing panga, quisarihto dueksak; Angraeng mah
    nihcae nuiah kana parai ah danpaek moe, kami paroeai hum pongah, kaminawk loe
    palungset o.
  cuk-cuk: Bet-Semesʼginmalad, abala Bab-Jehová-Igar-Mesisad-Ulu-dakbigualidba, Ulu-yagi
    ataksamalad. A-ulale, Bab-Dummad a-dulemar-oburgwisad. E-dulapaa-gakambe (70)
    dulemar burgwisad. Bab-Jehová-dulemar-oburgwisad-ulale, dulemar nue bosmalad.
  uig-CYR: Амма Бәйт-Шәмәштикиләр өз мәйличә әһдә сандуғиниң ичигә қариғини үчүн Пәрвәрдигар
    улардин йәтмиш адәмни, җүмлидин чоңлардин әлликни урди. Пәрвәрдигар хәлиқни мундақ
    қаттиқ урғанлиғи үчүн пүтүн хәлиқ матәм тутти.
  tel-2017: బేత్షెమెషు ప్రజలు యెహోవా మందసాన్ని తెరచి చూసినప్పుడు దేవుడు వారిలో 70
    మందిని హతం చేశాడు. యెహోవా కోపంతో అనేకులను దెబ్బ కొట్టగా ప్రజలు దుఃఖాక్రాంతులయ్యారు.
  hat-BSA: Li te frape e fè mouri kèk mesye Beth-Schémech akoz yo te gade anndan lach
    SENYÈ a. Li te frape pami tout pèp la, senkant-mil-swasann-dis òm e pèp la te
    vin dezole akoz SENYÈ a te frape yo avèk yon gwo masak.
  kos-kos: LEUM GOD El uniya mwet itngoul sin mwet Beth Shemesh inge ke sripen elos
    ngetang nu luin Tuptup in Wuleang. Ac mwet uh mwemelil ke sripen LEUM GOD El oru
    ma na upa se inge.
  hbo-WLC: וַיַּ֞ךְ בְּאַנְשֵׁ֣י בֵֽית־שֶׁ֗מֶשׁ כִּ֤י רָאוּ֙ בַּאֲר֣וֹן יְהוָ֔ה וַיַּ֤ךְ
    בָּעָם֙ שִׁבְעִ֣ים אִ֔ישׁ חֲמִשִּׁ֥ים אֶ֖לֶף אִ֑ישׁ וַיִּֽתְאַבְּל֣וּ הָעָ֔ם כִּֽי־הִכָּ֧ה
    יְהוָ֛ה בָּעָ֖ם מַכָּ֥ה גְדוֹלָֽה
  ibo-ibo: Ma Onyenwe anyị tigburu iri ndị ikom asaa nʼetiti ndị Bet-Shemesh nʼihi
    na ha nyobara anya nʼime igbe ọgbụgba ndụ Onyenwe anyị ahụ. Nʼihi ya ndị Bet-Shemesh
    ruru ụjụ nʼihi ndị ahụ niile Onyenwe anyị tigburu.
  ory-ory: ପୁଣି, ବେଥ୍-ଶେମଶୀୟ ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକକୁ ଅନାଇବାରୁ ସେ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ
    ସତୁରି ଜଣଙ୍କୁ ବଧ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁ ମହାସଂହାରରେ ଲୋକମାନଙ୍କର ସଂହାର କରିବାରୁ ସେମାନେ
    ବିଳାପ କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a niela ükükün fik mwän me lein ekewe re Pet-semes,
    pun ra nennelong lon ewe pworofel. Iwe, ekewe aramas ra letipeta, pun ewe Samol
    mi Lapalap a niela chomong me leir.
  ssd-ssd: Kile Bet-Semes taŋgo afu nane Suŋgo tuku tukul bokis ta talka sinanu kaŋgernaig
    tukunu Suŋgo nane tuku taŋgo 70 bale farkina le taŋgo pino nane Suŋgoŋge nane
    ŋgamukŋge piti taŋamba kina ta tuku wamdus tatruka malmbikinaig sulumba
  rop-rop: Afta na 70 men brom det taun gulum Bethshemesh bin luk insaid langa det
    Seikridwan Boks blanga YAWEI, en God bin kilim olabat ded, en wen imbin panishim
    olabat lagijat, ol detlot Isreil pipul bin sori miselp nomo lilbit,
  ukr-1871: Ехоніенкам же склалась біда між людьми Бетсаміськими, що вони розглядували
    ковчега Господнього. Убив бо він з них пятьдесять тисяч і сїмдесять чоловіка.
    І заплакав народ, що Господь учинив між людом таку погубу.
  deu-1951: Und Er schlug die Bethsemiten, weil sie in die Lade des HERRN geschaut
    hatten; er schlug nämlich von dem Volk siebzig Mann, [und] fünfzigtausend Mann.
    Da trug das Volk Leid, weil der HERR das Volk mit einem so großen Schlag heimgesucht
    hatte.
  eng-JPS: And He smote of the men of Beth-shemesh, because they had gazed upon the
    ark of the LORD, even He smote of the people seventy men, and fifty thousand men;
    and the people mourned, because the LORD had smitten the people with a great slaughter.
  srp-1865: Ali pobi Gospod neke izmeðu Vet-Semešana koji zagledaše u kovèeg Gospodnji,
    i pobi iz naroda pedeset tisuæa i sedamdeset ljudi. I plaka narod što ga Gospod
    udari velikom pogiblju.
  lug-lug: Naye nsanvu ku basajja ab’e Besusemesi ne bafa kubanga balingiza mu ssanduuko
    ya Mukama. Abantu ne banakuwala nnyo olw’ekibonerezo ekinene Mukama kye yabawa,
  heb-heb: ויך באנשי בית שמש כי ראו בארון יהוה ויך בעם שבעים איש חמשים אלף איש ויתאבלו
    העם כי הכה יהוה בעם מכה גדולה׃
  ben-IRV: পরে তিনি বৈৎ-শেমশের লোকদের মধ্যে কিছু জনকে আঘাত করলেন, কারণ তারা সদাপ্রভুর
    সিন্দুকে দৃষ্টিপাত করেছিল। তিনি সত্তর জন লোককে মেরে ফেললেন। লোকেরা শোক করেছিল,
    কারণ সদাপ্রভু মহাআঘাতে লোকদের আঘাত করেছিলেন।
  pan-pan: ਉਹ ਨੇ ਬੈਤ ਸ਼ਮਸ਼ ਦੇ ਲੋਕਾਂ ਨੂੰ ਇਸ ਲਈ ਮਾਰਿਆ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੇ
    ਵਿੱਚ ਵੇਖਿਆ ਸੋ ਉਸ ਨੇ ਪੰਜਾਹ ਹਜ਼ਾਰ ਤੇ ਸੱਤਰ ਮਨੁੱਖ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਮਾਰ ਸੁੱਟੇ ਅਤੇ ਉੱਥੋਂ
    ਦੇ ਲੋਕ ਦੁਖੀ ਹੋਏ ਇਸ ਲਈ ਜੋ ਯਹੋਵਾਹ ਨੇ ਲੋਕਾਂ ਨੂੰ ਵੱਡੀ ਮਾਰ ਨਾਲ ਮਾਰਿਆ।
  tkr-tkr: Rəbbine q'utyeyne aq'a ilyaakıva, Allahee Bet-Şemeşğançenbışde vuk'lelqa
    ver ooxa. Rəbbee manbışda yights'al (70) insan gek'a. Milletıd, Rəbbee cone vuk'lelqa
    ooxune verır-alla geşşe ıxha.
  mya-JVB: ဗက်ရှေမက် မြို့သား တို့သည် ထာဝရဘုရား ၏ သေတ္တာ တော်ထဲသို့ ကြည့်ရှု မိသောကြောင့်
    ၊ လူ ခုနစ် ဆယ်နှင့်လူ ငါး သောင်းတို့သည် ဒဏ်ခတ် တော်မူခြင်းကိုခံရကြ၏။ ထိုသို့ ထာဝရဘုရား
    သည် ကြီးစွာ သော လုပ်ကြံ ခြင်းအားဖြင့်ဒဏ်ပေး တော်မူသောကြောင့် ၊ လူ များတို့သည်
    ငိုကြွေး မြည်တမ်းကြ၏။
  tte-O: Na Betisemesi tomonliyao tatao yoli sebenti (70) Yeoba iunuili siboita kaiwena
    manli ilau ana kelabilabin kamwasana kana dedewaga kalona mena. Mwa tomo nuwali
    sinae lalakina yo sivalam Yeoba ana paisowa kaiwena.
  tbg-tbg: Ho Vokise viva mini vaumanta Beti-Semesihainaa vaiinti vonavu tiha, Kaiqe
    Vokise avutaqi tavaare tivake, viraqi qantuake tavora kaara Noravano Kotiva vihainaa
    vaiinti 70navu arukora. Mintumanta vaiinti nahenti Noravano Kotiva vinavuka arukorara
    iriha, noraiqamake iqi ratora.
  hmo-hmo: Lohiabada ese Bete Semese taudia ibounai 70 ia alaia mase, badina be Taravatu
    Maua ena lalona be matana dekenai idia itaia dainai. Bona hanua taudia idia taitai,
    badina be Lohiabada ese unai ala-ala badana be idia edia huanai ia karaia dainai.
  urd-urd: और उसने बैत शम्स के लोगों को मारा इस लिए कि उन्होंने ख़ुदावन्द के संदूक़
    के अंदर झाँका था तब उसने उनके पचास हज़ार और सत्तर आदमी मार डाले, और वहाँ के लोगों
    ने मातम किया, इसलिए कि ख़ुदावन्द ने उन लोगों को बड़ी वबा से मारा।
  rus-SYN: И поразил Он жителей Вефсамиса за то, что они заглядывали в ковчег Господа,
    и убил из народа пятьдесят тысяч семьдесят человек; и заплакал народ, ибо поразил
    Господь народ поражением великим.
  bqc-SIM: Ɔ̃ Dii Bɛsɛmɛsideeↄ dɛ̀dɛ, kɛ́ aa a kpagolo guu gwà yã́i. À ń dɛdɛ
    gbɛ̃ↄn bàaↄ̃kwiɛ, ↄ̃ wà búbuapɛ̀, kɛ́ Dii kaalɛ zↄ̃ↄ kpàńzi yã́i.
  tcz-CHONGTHU: Ahinlah Beth-shemesh a kon mihon thingkong sung avet jeh un mi som
    sagi Pakaiyin athat tai. Hitichun Pakai natoh kidang chun mipite nasatah’in alunghem
    lheh jeng tauvin ahi.
  mar-mar: मग परमेश्वराने काही बेथ-शेमेशकर मनुष्यांना मारले कारण त्यांनी परमेश्वराच्या
    कोशाच्या आत पाहिले होते. त्याने सत्तर जण मारले. परमेश्वराने लोकांस फार मोठा तडाखा
    दिला, त्यामुळे लोकांनी शोक केला.
  qub-qub: Bet-semescho tiyaj runacunata waquintaga Tayta Dios wañuchiran babulninta
    ricapacushanpita. Ganchis chunca (70) runacunata wañuchiran. Chaura runacunaga
    fiyupa wagaran chaychica runacunata Tayta Dios wañuchishanpita.
  bqp-bqp: Akũ Dikiri Bɛsɛmɛside kenↄ dɛ̀dɛ, kũ ò a àkpatii gũn gwà yãi. À ń dɛdɛ
    gbɛ̃nↄn baaakↄ̃ akurimɛ, akũ ò wɛ̃nda ↄ́ↄ dↄ̀, kũ Dikiri kakatɛ zↄ̃kↄ̃ↄ kpàńyĩ
    yãi.
  hat-hat: Apre sa, Seyè a te touye kèk moun nan moun lavil Bèt-Chemèch yo paske yo
    t' al voye je yo wè sa ki anndan Bwat Kontra a. Li touye swasanndis ladan yo.
    Pèp la te nan gwo lapenn, paske Seyè a te fè gwo malè sa a sou yo.
  eng-BSB: But God struck down some of the people of Beth-shemesh because they looked
    inside the ark of the LORD. He struck down seventy men, and the people mourned
    because the LORD had struck them with a great slaughter.
  tod-tod: Ɠɔoɠɔ GALAGI yeeʋɛɛni Ɓɛte-Seemɛse nuiti ma, nu ʋuulɔfela (70) ɠa é zaani
    ti zaama, mazɔlɔɔ ti wɛlɛni minazeɠe kesui zu. Bɛbɛi kpein ge naama zaa wɔlɔi
    woni, tɔɔzei Ɠɔoɠɔ GALAGI vɔɔɠuni ti ʋa gola.
  eng-WEBPB: He struck of the men of Beth Shemesh, because they had looked into the
    LORD’s ark, he struck fifty thousand and seventy of the men. Then the people mourned,
    because the LORD had struck the people with a great slaughter.
  kbq-kbq: Hianagi Ra Anumzamo'a 70'a Bet-Semesi vahera zamahe'ne. Na'ankure Ra Anumzamofo
    huhagerafi huvempage vogisimofo agu'afinka ke'naza zante anara hige'za 50 tauseni'a
    vahe'mo'za rama'a vahe'ma fri'naza zanku tusi zamasunku hu'za zavira ate'naze.
  nhe-BL: Pero Toteco Dios quinmicti 70 tlacame tlen altepetl Bet Semes pampa tlachixque
    iijtic icaxa. Huan nochi nopa tlacame ipan nopa altepetl chocaque pampa TOTECO
    quinmictijtoya miyac.
  bus-bus: Ben Dii Bɛsɛmɛside kenↄ dɛ̀dɛ, kɛ̀ aↄ̃ a àkpati guu gwà yãnzi. À ń dɛdɛ
    gↄ̃ↄn baaagↄ̃ akurimɛ, ben wà sósobi ↄ́ↄ dↄ̀, kɛ̀ Dii kaatɛ bíta kpàńzi yãnzi.
  gub-BL: 70 awa Mete-Xemez pe har ume'e Tupàn Ze'eg Hyru pupe wà. A'e rupi Tupàn
    uzuka a'e 70 awa wà. Teko uzai'o a'e 70 awa wazuka awer rehe wà.
  eng-DRA: 'But he slew of the men of Bethsames, because they had seen the ark of
    the Lord: and he slew of the people seventy men, and fifty thousand of the common
    people. And the people lamented, because the Lord had smitten the people with
    a great slaughter.'
