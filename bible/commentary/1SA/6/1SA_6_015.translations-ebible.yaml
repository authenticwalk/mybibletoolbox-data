verse: 1SA.006.015
translations:
  mal-C: ലേവ്യർ യഹോവയുടെ പേടകം സ്വർണരൂപങ്ങൾ അടക്കംചെയ്തിരുന്ന പെട്ടിസഹിതം ഇറക്കി ആ
    വലിയ പാറപ്പുറത്ത് വെച്ചു. അന്ന് ബേത്-ശേമെശിലെ ജനം യഹോവയ്ക്കു ഹോമയാഗങ്ങളും മറ്റുയാഗങ്ങളും
    അർപ്പിച്ചു.
  deu-TKW: Die Leviten aber nahmen die Lade Jahwes herab samt dem bei ihr befindlichen
    Kästchen, in welchem die goldenen Gegenstände lagen, und stellten sie auf den
    großen Stein. Die Leute von Bethsemes aber brachten Brandopfer und schlachteten
    Jahwe an jenem Tage Schlachtopfer.
  lin-lin: Balevi bakitisaki Sanduku ya Yawe elongo na mwa sanduku ya moke oyo kati
    na yango ezalaki na biloko ya wolo, mpe batiaki yango na likolo ya libanga monene.
    Na mokolo wana, bato ya Beti-Shemeshi babonzaki bambeka ya kotumba mpe makabo
    epai na Yawe.
  eng-LSV: And the Levites have taken down the Ark of YHWH, and the coffer which [is]
    with it, in which [are] the vessels of gold, and place [them] on the great stone;
    and the men of Beth-Shemesh have caused burnt-offerings to ascend and sacrifice
    sacrifices in that day to YHWH;
  eng-GNV: And the Leuites tooke downe the Arke of the Lord, and the coffer that was
    with it, wherein the iewels of golde were, and put them on the great stone, and
    the men of Beth-shemesh offred burnt offring, and sacrificed sacrifices that same
    day vnto the Lord.
  eng-WEBSTER: 'And the Levites took down the ark of the LORD, and the coffer that
    was with it, in which were the jewels of gold, and put them on the great stone:
    and the men of Beth-shemesh offered burnt-offerings and sacrificed sacrifices
    the same day to the LORD.'
  nhw-BL: Huan sequin levitame quitemohuijque icaxa TOTECO ihuaya nopa cuacajo catli
    quipixqui nopa tlamantli tlen oro. Huan nochi quitlalijque ipan nopa hueyi tetl.
    Huan ipan nopa tonal nochi Bet Semes ehuani quimacaque TOTECO miyac tlacajcahualistli
    tlatlatili.
  swh-ONEN: Walawi walilishusha Sanduku la Bwana, pamoja na lile kasha lililokuwa
    na vile vitu vya dhahabu na kuviweka juu ya ule mwamba mkubwa. Siku ile watu wa
    Beth-Shemeshi wakatoa sadaka za kuteketezwa na dhabihu kwa Bwana.
  bba-bba: '@see-verse:1SA.006.014'
  eng-KJVCPB: 'And the Levites took down the ark of the Lord, and the coffer that
    was with it, wherein the jewels of gold were, and put them on the great stone:
    and the men of Beth-shemesh offered burnt offerings and sacrificed sacrifices
    the same day unto the Lord.'
  mpx-mpx: '@see-verse:1SA.006.014'
  luo-luo: Jo-Lawi noloro Sandug Muma mar Jehova Nyasaye kaachiel gi Sanduku manotingʼo
    gik molos gi dhahabu, mine giketogi ewi lwanda maduongʼ. Odiechiengʼno jo-Beth
    Shemesh nochiwo misango miwangʼo pep gi misengini mamoko ni Jehova Nyasaye.
  meu-meu: Bena Levi taudia ese Iehova ena maua helaḡana, bona ia badinai gold ḡaudia
    e uda mauana danu, e abi dobi; bena maua ruaosi na nadi badana latanai e atodia
    kau. Bena Bete-semese taudia ese gole-oho bouboudia e haḡoledia oho, bona boubou
    idau-idau e hahelaḡadia Iehova ena una dina ai.
  npi-ULB: लेवीहरूले परमप्रभुको सन्दुक र यससँगैको सुनका आकृतिहरू भएको बाकसलाई निकाले
    र तिनलाई त्‍यो ठुलो ढुङ्गामाथि राखे । बेथ-शेमेशका मानिसहरूले परमप्रभुलाई त्यसै
    दिन होमबलि र बलिदानहरू चढाए ।
  yor-yor: Àwọn ará Lefi gbé àpótí ẹ̀rí Olúwa wá sí ìsàlẹ̀ pẹ̀lú àpótí tí ohun èlò
    wúrà wà níbẹ̀, wọ́n sì gbé wọn ka orí àpáta ńlá náà. Ní ọjọ́ náà, àwọn ará Beti-Ṣemeṣi
    rú ẹbọ sísun, wọ́n sì ṣe ìrúbọ sí Olúwa.
  emp-NTPO: '@see-verse:1SA.006.014'
  ind-ind: '@see-verse:1SA.006.014'
  pes-OPCB: چند نفر از مردان قبیلهٔ لاوی، صندوق عهد و صندوقچهٔ محتوی اشیاء طلا را
    برداشته، روی آن تخته سنگ بزرگ گذاشتند. در آن روز مردان بیت‌شمس قربانی سوختنی و
    قربانیهای دیگر به حضور خداوند تقدیم نمودند.
  tgl-ULB: Ibinaba ng mga Levita ang kaban ni Yahweh at kahon na kasama nito, kung
    saan naroon ang mga ginintuang anyo, at inilagay ang mga ito sa malaking bato.
    Inihandog ng mga kalalakihan ng Beth-semes ang handog na susunugin at gumawa ng
    mga alay sa parehong araw kay Yahweh.
  cbu-NT: Leviychichshitisin Apanllee kajonarini yáyarusin, mishat yuwaatstam orpat
    tinam Apanlleem maachtash pshtarangana, anootstam yáyarusin, patumbchimun wayaranganaya.
    Sheersin, arangeem waantisin wayayaritamsin, Apanlleem muchiranganaya.
  hui-hui: Ani bialu Libai aria tigua Anduane Homogonaga Mbogoyi biagobi ngolome wabiniru
    mbogoyi emene mendeha wiyarubi gime mo yaraga howa to̱le̱ timbuni biagoriani mo
    wini. Ani bialu Bedesemese wali agali tigua Anduane Homogohondo bo lomabu delaga
    ale delalu mbirale marubi lomabia ho mini.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​နှင့် ရွှေ​ရုပ်​များ​ပါ
    ရှိ​သည့်​သေတ္တာ​ကို​ချီ​ပင့်​ပြီး​လျှင်​ကျောက်​တုံး ကြီး​ပေါ်​တွင်​တင်​ထား​ကြ​၏။
    ထို​နောက်​ဗက် ရှေ​မက်​မြို့​သား​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား အား​မီး​ရှို့​ရာ​ယဇ်​နှင့်​အ​ခြား​ပူ​ဇော်
    သကာ​များ​ကို​တင်​လှူ​ကြ​၏။-
  bod-N: དོན་དེ་མ་བྱུང་སྔོན་དུ་ལེ་ཝི་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་དེར་ཡོད་པའི་གསེར་གྱི་རིན་པོ་ཆེ་རྣམས་ཟ་མ་ཏོག་ལས་ཕབ་ཅིང་།
    ཕ་བོང་ཆེན་པོ་དེའི་སྟེང་བཞག་ཡོད། ཉིན་དེ་ལ་པེད་ཤེ་མེ་སིའི་མི་རྣམས་ཀྱིས་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་དམར་མཆོད་ཀྱང་ཕུལ།
  sna-sna: VaRevhi vakaburutsa areka yaJehovha, pamwe chete nebhokisi raiva nezviumbwa
    zvegoridhe, vakazvigadzika padombo guru. Musi iwoyo vanhu veBhetishemeshi vakapa
    zvipiriso zvinopiswa vakabayira zvibayiro kuna Jehovha.
  spa-BLM: Los levitas bajaron el arca de Yahvé y el cofre que la acompañaba, en el
    que estaban las joyas de oro, y los pusieron sobre la gran piedra; y los hombres
    de Bet Shemesh ofrecieron ese mismo día holocaustos y sacrificios a Yahvé.
  cac-cac: '@see-verse:1SA.006.014'
  swh-ULB: Walawi walilitelemsha sanduku la BWANA chini pamoja na kasha lake lililoyatunza
    yale maumbo ya dhahabu, wakaweka vitu hivyo juu ya hilo jiwe kubwa. Watu wa Beth
    Shemeshi walitoa sadaka za kuteketezwa na kutoa dhabihu kwa BWANA siku iyo hiyo.
  bel-bel: Лявіты зьнялі каўчэг Госпада і скрынку, што была пры ім, у якой былі залатыя
    рэчы, і паставілі на вялікім тым камені; а жыхары Бэтсаміса прынесьлі таго дня
    цэласпаленьне і закалолі ахвяры Госпаду.
  deu-ELBBK: Und die Leviten nahmen die Lade des HERRN herab und das Kästchen, das
    bei ihr war, in dem die goldenen Geräte waren, und setzten sie auf den großen
    Stein. Und die Männer von Beth-Semes opferten Brandopfer und schlachteten Schlachtopfer
    an jenem Tag dem HERRN.
  mbb-OT: '@see-verse:1SA.006.014'
  mal-2015: ലേവ്യർ യഹോവയുടെ പെട്ടകവും പൊന്നുരുപ്പടികൾ ഉള്ള ചെല്ലവും ഇറക്കി ആ വലിയ
    കല്ലിന്മേൽ വെച്ചു; ബേത്ത്-ശേമെശ്യർ അന്നു യഹോവെക്കു ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും അർപ്പിച്ചു.
  rmc-rmc: O Leviti thode tele le RAJESKRI archa the e truhlica le somnakune vecenca
    pre oda baro bar. Oda džives o murša andral o Bet-Šemeš ande le RAJESKE labarde
    obeti the aver obeti.
  pes-OPV: و لاویان تابوت خداوند و صندوقچه‌ای را که با آن بود و اسباب طلا داشت، پایین
    آورده، آنها را بر آن سنگ بزرگ نهادند و مردان بیت شمس در همان روز برای خداوند قربانی
    های سوختنی گذرانیدند و ذبایح ذبح نمودند.
  ron-1924: Левиций ау коборыт кивотул Домнулуй ши лада де лынгэ ел, ын каре се афлау
    лукруриле де аур, ши ле-ау пус пе тоате пе пятра чя маре. Оамений дин Бет-Шемеш
    ау адус Домнулуй ын зиуа ачея ардерь-де-тот ши жертфе.
  ben-OBCV: লেবীয়রা সোনার বস্তুগুলি দিয়ে ভরা বাক্সটি সমেত সদাপ্রভুর সিন্দুকটিকে
    নামিয়ে এনে সেগুলি সেই বিশাল পাষাণ-পাথরটির উপর সাজিয়ে রাখল। সেইদিন বেত-শেমশের
    লোকজন সদাপ্রভুর উদ্দেশে হোমবলি ও উপহার উৎসর্গ করল।
  som-som: Markaasay kuwii reer Laawi soo dejiyeen sanduuqii Rabbiga, iyo sanduuqii
    isaga la jirayba ee alaabta dahabka ahu ku jirtay, oo waxay kor saareen dhagaxii
    weynaa; oo isla maalintaas ayaa dadkii reer Beytshemesh Rabbiga u bixiyeen qurbaanno
    la gubo iyo allabaryo.
  lat-VUC: Levitæ autem deposuerunt arcam Dei, et capsellam quæ erat juxta eam, in
    qua erant vasa aurea, et posuerunt super lapidem grandem. Viri autem Bethsamitæ
    obtulerunt holocausta, et immolaverunt victimas in die illa Domino.
  eng-ASVBT: 'And the Levites took down the ark of Jehovah, and the coffer that was
    with it, wherein the jewels of gold were, and put them on the great stone: and
    the men of Beth-shemesh offered burnt offerings and sacrificed sacrifices the
    same day unto Jehovah.'
  ita-1885: Or i Leviti aveano posta giù l'Arca del Signore, e la cassetta ch'era
    appresso, nella quale erano que' lavori d'oro, e l'aveano messa sopra quella gran
    pietra; e in quel giorno que' di Bet-semes offersero olocausti, e sacrificarono
    sacrificii al Signore.
  eng-LXXUP: And the Levites brought up the ark of the Lord, and the coffer with it,
    and the golden articles upon it, and placed them on the great stone, and the men
    of Beth-shemesh offered whole burnt offerings and meat offerings on that day to
    the Lord.
  eng-ULB: The Levites took down the ark of Yahweh and the box that was with it, where
    the golden figures were, and put them on the great stone. The men of Beth Shemesh
    offered burnt offerings and made sacrifices the same day to Yahweh.
  spa-VBL: Los levitas bajaron el Arca del Señor y el cofre que contenía los objetos
    de oro, y los pusieron sobre la gran roca. El pueblo de Bet-semes presentó holocaustos
    e hizo sacrificios al Señor ese día.
  fra-_FOB: Et les Lévites descendirent l'arche de l'Éternel, et le coffret qui était
    auprès, dans lequel étaient les ouvrages d'or, et ils les mirent sur la grande
    pierre. En ce jour, ceux de Beth-Shémesh offrirent des holocaustes et des sacrifices
    à l'Éternel.
  mal-mal: ലേവ്യർ യഹോവയുടെ പെട്ടകവും സ്വർണ്ണ രൂപങ്ങൾ ഉള്ള ചെല്ലവും ഇറക്കി ആ വലിയ കല്ലിന്മേൽ
    വെച്ചു; ബേത്ത്-ശേമെശ്യർ അന്ന് യഹോവയ്ക്ക് ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും അർപ്പിച്ചു.
  urd-GVR: Lāwī ke qabīle ke kuchh mardoṅ ne Rab ke sandūq ko bailgāṛī se uṭhā kar
    sone kī chīzoṅ ke thaile samet patthar par rakh diyā. Us din Bait-shams ke logoṅ
    ne Rab ko bhasm hone wālī aur zabah kī qurbāniyāṅ pesh kīṅ.
  suz-BL: मिनु लेवीपुकीम परमप्रभु यावे आ कबल पशो सन्‍दोस नु मेको आ नेक्‍था बाक्‍शो
    सुन के थोव़क बाक्‍शो आइक्‍च सन्‍दोस शोल्‍शा, मेको ठेयब फुल्‍लु तारी वोदमे बाक्‍त।
    मिनु मेको नाक्‍त बेथ-शेमेश ङा मुरपुकीम परमप्रभु यावे कली चोशा चढ़ेतीक नु अरु चढ़ेतीक
    चढ़े‍मे बाक्‍त।
  ita-1927: I Leviti deposero l’arca dell’Eterno e la cassetta che le stava accanto
    e conteneva gli oggetti d’oro, e misero ogni cosa sulla gran pietra; e, in quello
    stesso giorno, quei di Beth-Scemesh offrirono olocausti e presentarono sacrifizi
    all’Eterno.
  ckb-ckb: لێڤییەکانیش سندوقی یەزدان و ئەو سندوقەی لەگەڵی بوو کە شتومەکە زێڕەکەی تێدابوو
    دایانگرت و لەسەر بەردە گەورەکە دایاننان. ئینجا پیاوانی بێت‌شەمەشیش لەو ڕۆژەدا
    قوربانی سووتاندن و قوربانی سەربڕاویان بۆ یەزدان پێشکەش کرد.
  eng-BBE: 'Then the Levites took down the ark of the Lord and the chest in which
    were the gold images, and put them on the great stone: and the men of Beth-shemesh
    made burned offerings and gave worship that day before the Lord.'
  kan-OKCV: ಲೇವಿಯರು ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನೂ, ಅದರ ಸಂಗಡ ಇದ್ದ ಬಂಗಾರದ ಕಾಣಿಕೆಗಳಿದ್ದ ಚಿಕ್ಕ
    ಪೆಟ್ಟಿಗೆಯನ್ನೂ ಇಳಿಸಿ, ಆ ದೊಡ್ಡ ಬಂಡೆಯ ಮೇಲಿಟ್ಟುಕೊಂಡರು. ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನವರು ಆ ದಿವಸದಲ್ಲಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನೂ, ಸಮರ್ಪಣೆಗಳನ್ನೂ ಅರ್ಪಿಸಿದರು.
  tam-2017: லேவியர்கள் யெகோவாவுடைய பெட்டியையும், அதனோடு இருந்த பொன் உருப்படிகளுள்ள
    சிறிய பெட்டியையும் இறக்கி, அந்தப் பெரிய கல்லின்மேல் வைத்தார்கள்; பெத்ஷிமேசின்
    மனிதர்கள், அன்றையதினம் யெகோவாவுக்குச் சர்வாங்கதகனங்களைச் செலுத்திப் பலிகளையிட்டார்கள்.
  spa-RV-1909: 'Y los Levitas bajaron el arca de Jehová, y la caja que estaba junto
    á ella, en la cual estaban las alhajas de oro, y pusiéronlas sobre aquella gran
    piedra: y los hombres de Beth-semes sacrificaron holocaustos y mataron víctimas
    á Jehová en aquel día.'
  ron-BTF: Și leviții au coborât chivotul DOMNULUI și lada care era cu acesta, în
    care erau bijuteriile de aur, și le-au pus pe piatra cea mare; și oamenii din
    Bet-Șemeș au oferit ofrande arse în aceeași zi și au sacrificat sacrificii DOMNULUI.
  eng-WEBP: The Levites took down the LORD’s ark and the box that was with it, in
    which the jewels of gold were, and put them on the great stone; and the men of
    Beth Shemesh offered burnt offerings and sacrificed sacrifices the same day to
    the LORD.
  eng-FBV: The Levites took down the Ark of the Lord and the chest containing the
    gold objects, and put them on the large rock. The people of Beth-shemesh presented
    burnt offerings and made sacrifices to the Lord that day.
  nld-1939: Het waren de levieten, die de ark van Jahweh en het bijbehorend kistje
    met de gouden voorwerpen aflaadden en op de grote steen plaatsten; en de bevolking
    van Bet-Sjémesj bracht die dag brandoffers en slachtoffers aan Jahweh.
  nch-BL: Huan sequij levitame quitemohuijque icaxa TOTECO ihuaya nopa cuacajo cati
    quipixtoya nopa tamanti ten oro. Huan nochi quitalijque ipan nopa hueyi tet. Huan
    ipan nopa tonali nochi Bet Semes ehuani quimacaque TOTECO miyac tacajcahualisti
    tatatili.
  vie-1934: Người Lê-vi cất hòm của Đức Giê-hô-va xuống khỏi xe, luôn với cái trắp
    ở bên đựng những vật bằng vàng, và để trên hòn đá lớn. Trong ngày đó, người Bết-Sê-mết
    dâng những của lễ thiêu và các của tế lễ khác cho Đức Giê-hô-va.
  hin-CV: लेवियों ने संदूक को वाहन से नीचे उतारा, साथ ही उसके निकट रखी हुई मंजूषा
    को भी, जिसमें कुन्दन की मूर्तियां रखी गई थी. इन्हें उन्होंने उस चट्टान के निकट
    रख दिया. तब बेथ-शेमेश वासियों ने याहवेह को अग्निबलियां एवं बलियां चढ़ाईं.
  spa-BES: Entonces los levitas bajaron el cofre del pacto del Señor y la caja en
    el que estaban las imágenes de oro, y las pusieron en la gran piedra; y los hombres
    de Bet-semes hicieron ofrendas quemadas y ofrecieron adoración ese día antes del
    Señor.
  tdx-tdx: Nazotso’ o nte-Levio i vatam-pañina’ Iehovày, rekets’ i hàroñe ninday o
    bange volamenaoy, naho napò’ iereo ambone’ i vato jabajabay eo; naho nañenga horoañe
    vaho nandroroke vaho nisoroñe am’ Iehovà ondaty nte-Bete-semeseo amy andro zay.
  tha-KJV: และคนเลวี​ก็​เชิญหีบแห่งพระเยโฮวาห์​ลง และหี​บท​ี่​อยู่​ข้างๆซึ่​งม​ีเครื่องทองคำ
    วางไว้บนก้อนหินใหญ่​นั้น และชาวเบธเชเมชก็ถวายเครื่องเผาบูชาและถวายเครื่องสัตวบูชาแด่พระเยโฮวาห์ในวันนั้น
  por-BR-2018: E os levitas baixaram a arca do SENHOR, e a caixa que estava junto
    a ela, na qual estavam as joias de ouro, e puseram-nas sobre aquela grande pedra;
    e os homens de Bete-Semes sacrificaram holocaustos e mataram vítimas ao SENHOR
    naquele dia.
  deu-ELO: Und die Leviten nahmen die Lade Jehovas herab und das Kästlein, das bei
    ihr war, in welchem die goldenen Geräte waren, und setzten sie auf den großen
    Stein. Und die Männer von Beth-Semes opferten Brandopfer und schlachteten Schlachtopfer
    an jenem Tage dem Jehova.
  eng-WYC-2018: And the deacons took down the ark of God, and the little coffer that
    was beside it, wherein the golden vessels were; and they putted those upon the
    great stone. And the men of Bethshemesh offered burnt sacrifices, and offered
    slain sacrifices in that day to the Lord. (And the Levites took down the Ark of
    God, and the small box that was beside it, which held the gold vessels; and they
    put them on the great stone. And the men of Bethshemesh offered burnt sacrifices,
    and slain sacrifices, to the Lord that day.)
  epo-epo: La Levidoj malsuprenprenis la keston de la Eternulo, kaj la kesteton, kiu
    estis apud ĝi kaj enhavis la orajn objektojn, kaj ili metis tion sur la grandan
    ŝtonon; kaj la loĝantoj de Bet-Ŝemeŝ faris bruloferojn kaj buĉis buĉoferojn al
    la Eternulo en tiu tago.
  uig-PIN: Lawiylar Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi bilǝn altun buyumlar bar ⱪapni qüxürüp
    qong taxning üstigǝ ⱪoydi. Xu küni Bǝyt-Xǝmǝxtikilǝr Pǝrwǝrdigarƣa kɵydürmǝ ⱪurbanliⱪlar
    wǝ baxⱪa ⱪurbanliⱪlarni ⱪildi.
  beo-beo: Lifai dunu ilia da Gode Ea Gousa:su Sema Gagili amola gouliga hahamoi liligi
    gagili eno amo ganodini sali amola gaguia gadole gele bagade da:iya amoga bugisi.
    Amalu Bedesiamese dunu ilia da Wadela:i Hou Dabe Ima:ne gobei salasu amola eno
    gobele salasu Hina Godema hamoi.
  tpi-OTNT: '@see-verse:1SA.006.014'
  hau-SA: Lawiyawa suka saukar da akwatin alkawarin Ubangiji tare da babban akwati
    mai siffofin zinariya na ɓeraye da marurai suka ajiye su a kan ƙaton dutse. A
    wannan rana mutanen Bet-Shemesh suka miƙa hadaya ta ƙonawa da waɗansu hadayu ga
    Ubangiji.
  uig-LAT: Lawiylar Perwerdigarning ehde sanduqi bilen altun buyumlar bar qapni chüshürüp
    chong tashning üstige qoydi. Shu küni Beyt-Shemeshtikiler Perwerdigargha köydürme
    qurbanliqlar we bashqa qurbanliqlarni qildi.
  nde-nde: AbaLevi bethula ibhokisi lesivumelwano sikaThixo, kanye lomxhaka owawulezinto
    zegolide, bakubeka phezu kwedwala elikhulu. Ngalelolanga abantu baseBhethi-Shemeshi
    banikela iminikelo yokutshiswa benza lemihlatshelo kuThixo.
  ton-ton: 'Pea naʻe fakahifo ʻe he kau Livai ʻae puha tapu ʻo Sihova, pea mo e puha
    ʻaia naʻe ʻi ai ʻae ngaahi teunga koula, ʻo ʻai ia ki he funga ʻoe maka lahi:
    naʻe ʻatu ʻe he kau tangata ʻo Pete-Semesi ʻae ngaahi feilaulau tutu, ʻo feilaulau
    ʻaki ʻae ngaahi feilaulau kia Sihova ʻi he ʻaho ko ia.'
  ces-1613: Levítové pak složili truhlu Hospodinovu i škřiňku, kteráž byla při ní,
    v níž byly nádoby zlaté, a postavili na ten kámen veliký. Muži pak Betsemští dodávali
    obětí zápalných, a obětovali oběti v ten den Hospodinu.
  eng-WMB: The Levites took down the LORD’s ark and the box that was with it, in which
    the jewels of gold were, and put them on the great stone; and the men of Beth
    Shemesh offered burnt offerings and sacrificed sacrifices the same day to the
    LORD.
  tam-TCV: லேவியர் யெகோவாவின் பெட்டியையும் அதனோடு வைக்கப்பட்டிருந்த தங்கப் பொருட்களுள்ள
    பெட்டியையும் எடுத்து அந்தப் பெரிய பாறைமேல் வைத்தார்கள். பெத்ஷிமேஷின் மக்களும்
    அன்றையதினம் யெகோவாவுக்குத் தகன காணிக்கைகளையும், பலிகளையும் செலுத்தினார்கள்.
  ceb-ULB: Gipakanaog sa mga Levita ang sagradong sudlanan sa kasabotan ni Yahweh
    ug ang kahon nga kauban niini, kung asa gisulod ang mga bulawan nga hulagway,
    ug ila kining gibutang ngadto sa dakong bato. Naghalad ang kalalakihan sa Bet
    Shemes ug sinunog nga halad ug naghimog mga halad niana nga adlaw alang kang Yahweh.
  pol-UBG: Lewici zdjęli arkę PANA oraz skrzynkę obok niej, w której były złote przedmioty,
    i postawili to na tym wielkim kamieniu. Ludzie zaś z Bet-Szemesz w tym dniu złożyli
    PANU całopalenia i ofiary.
  agr-agr: Nuna dutikainatsaig Leví wegantu aidau arcanak jiiki jukiajui. Dutikainak
    tikich waji orojai najanamu aidaunashkam jiikiajui. Dutikawag nunú kaya shiig
    múun pujaunum patajajui. Tuja nunú tsawantin aents Bet-shemesh batsamin aidauk
    Tuke Pujuun emematuinak baka aidaun maawag nuna nejen ashí apeawajui. Dutikainak
    tikich kuntin aidaunashkam apeawajui.
  kyc-kyc: Maipala Lipae akali dupwame Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge
    Bokote dokopa dee bokote mende kana golome bange wasapala palyiyami dokopa nyepala
    kana kameya dokona ketae reteyami. Dokopa Betesemese wambu dupwame mena pyao kiso
    mukinyi nembo Kamongo maiyuo dee mena mee pyao kiso Kamongo maiyuoko piyambi.
  urd-GVU: لاوی کے قبیلے کے کچھ مردوں نے رب کے صندوق کو بَیل گاڑی سے اُٹھا کر سونے
    کی چیزوں کے تھیلے سمیت پتھر پر رکھ دیا۔ اُس دن بیت شمس کے لوگوں نے رب کو بھسم
    ہونے والی اور ذبح کی قربانیاں پیش کیں۔
  deu-1912: Die Leviten aber hoben die Lade des HERRN herab und das Kästlein, das
    obendran war, darin die goldenen Kleinode waren, und setzten sie auf den großen
    Stein. Aber die Leute zu Beth-Semes opferten dem HERRN desselben Tages Brandopfer
    und andere Opfer.
  ntj-ntj: '@see-verse:1SA.006.014'
  kan-2017: ಲೇವಿಯರು ಯೆಹೋವನ ಮಂಜೂಷವನ್ನೂ, ಚಿನ್ನದ ವಸ್ತುಗಳುಳ್ಳ ಚಿಕ್ಕ ಪೆಟ್ಟಿಗೆಯನ್ನೂ ಇಳಿಸಿ
    ಆ ದೊಡ್ಡ ಕಲ್ಲಿನ ಮೇಲಿಟ್ಟರು. ಬೇತ್ ಷೆಮೆಷಿನವರು ಅದೇ ದಿನ ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ ಮತ್ತು
    ಯಜ್ಞಗಳನ್ನೂ ಸಮರ್ಪಿಸಿದರು.
  yap-yap: Pi Levite e ra feked fare Kahol ko M’ag rok SOMOL ko fare wagon nge fare
    kahol ni bay fare gol riy ni ya’an e boro’ nge bir, miyad tay nga daken fare war
    nib ga’. Me urfiy e girdi’ nu Beth Shemesh e gamanman ni maligach ngar pi’ed,
    ma ku ra pi’ed yugu boch e maligach ngak SOMOL e rofen nem.
  hlt-MCSB: Te phoeiah BOEIPA thingkawng neh thakvoh khaw, thakvoh khuikah sui hnopai
    te khaw Levi rhoek loh a pom uh tih lungnu soah a tloeng uh. Tekah khohnin ah
    Bethshemesh hlang rhoek loh BOEIPA ham hmueihhlutnah a khueh uh tih hmueih a ngawn
    uh.
  mdy-ETH: ዒኢካ ዓኣ ሌዊ ዓሳ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖንታ ዎርቃ ኩሚ ዓኣ ሳኣፂኖ ዔኪ ዼኤፖ ሹጫሢ ዑፃ ጌሤኔ፤ ዒማና ቤትሼሜሼ
    ዓሳ ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ ባኣዚንታ ሜሌ ባኮዋ ቢያ ዒንጌኔ፤
  twi-ASANTE: Lewifoɔ no mu bebree faa adaka no ne adakawa a sika agudeɛ wɔ mu no,
    na wɔde guu ɔbotan kɛseɛ no so. Saa ɛda no, Bet-Semesfoɔ bɔɔ ɔhyeɛ afɔdeɛ ne aduane
    afɔdeɛ bebree maa Awurade.
  eng-WEBU: The Levites took down the LORD’s ark and the box that was with it, in
    which the jewels of gold were, and put them on the great stone; and the men of
    Beth Shemesh offered burnt offerings and sacrificed sacrifices the same day to
    the LORD.
  bvr-bvr: '@see-verse:1SA.006.014'
  wal-wal: Leewati GODAA Taabootaanne worqqa miishshaara de7iya saaxiniyaa gaariyaappe
    denttidi, gita zaallaa bolli wottidosona. He gallassi Beeti-SHemesha asati xuuggiyo
    yarshshuwaa GODAAYYO yarshshidosona; qassi hara yarshshotakka yarshshidosona.
  spa-PDDPT: Levitas bajaron el Arca de Yavé y la caja que estaba a su lado, que tenía
    adentro los objetos de oro, y los pusieron sobre aquella gran piedra. Aquel día
    los hombres de Bet-semes ofrecieron holocaustos y sacrificios a Yavé.
  gun-gun: Levita kuery ma Senhor ayvu ryru omboguejy, ijyvýry hyru ouro gui ojapo
    pyre oĩ va'e voi. Ha'e rami vy ita tuvixa va'e áry ju omoĩ. Ha'e va'e árave Bete-Semes
    pygua avakue mba'emo ome'ẽ avi Senhor pe, mymba oapy reve.
  agu-BL: Nsken tzun wi't cutzaj yi caẍa' tu yi cu'lbil kale atit yi e'chk teblal
    yi oro cu'n cyak'un yi e' xonl k'ajtzun Leví. Cho'n tzun je'n chik'oltz tibaj
    yi jun chin c'ub. Te yi jun k'eja'tz yi e' aj Bet-semes wi'nin tzun oy opontz
    cya'n nin wi'nin chitx'ixwatz chipat-tz tetz Kataj.
  ilo-ULB: Imbaba dagiti Levita ti lakasa ti tulag ni Yahweh ken ti kahon nga adda
    iti daytoy, a nakaikargaan dagiti nahorma a balitok a banbanag, ket inkabilda
    dagitoy iti dakkel a bato. Nangidatag dagiti tattao iti Betsemes kadagiti daton
    a mapuoran ken nangidatonda kenni Yahweh iti dayta met laeng nga aldaw.
  kpg-kpg: Gei digau Levi gaa daa Tebedebe o di Hagababa Dimaadua mo tama debedebe
    dela e iai nia ada mee goolo no lodo, gei digaula ga haga noho gi hongo di hadugalaa
    deelaa. Digau o Beth-Shemesh gaa hai di nadau tigidaumaha e dudu ang gi Dimaadua,
    mo nia hagadilinga tigidaumaha ala i golo.
  uig-ARA: لاۋىيلار پەرۋەردىگارنىڭ ئەھدە ساندۇقى بىلەن ئالتۇن بۇيۇملار بار قاپنى چۈشۈرۈپ
    چوڭ تاشنىڭ ئۈستىگە قويدى. شۇ كۈنى بەيت-شەمەشتىكىلەر پەرۋەردىگارغا كۆيدۈرمە قۇربانلىقلار
    ۋە باشقا قۇربانلىقلارنى قىلدى.
  sus-sus: Lewi bɔnsɔɛ mixie naxa Alatala xa saatɛ kankira ragoro, nun na kankira,
    naxan nu dɔxɔxi a fɛ ma, xɛɛma see nu na naxan kui. E naxa nee dɔxɔ na gɛmɛ xungbe
    fari. Na lɔxɔɛ Beti Semesikae naxa sɛrɛxɛ gan daaxie nun sɛrɛxɛ mɔɔli gbɛtɛe ba
    Alatala bɛ.
  pon-2006: A mehn Lipai ko ahpw ale Kohpwahn Inoun KAUN-O oh kisin kohpwa me mwomwen
    kohl ko mihmi loale, re ahpw koasoanediong pohn takaio. Mehn Ped Semes eri meirongkihong
    KAUN-O meirong isihs kei oh pil ekei soangen meirong.
  jae-jae: Lau Lewit sêkôc Apômtaunê poac ŋakatapa to gadob, taŋ da goldŋa kêsêp ŋalêlôm
    naŋ, su ma tetoc kêkô poc kapôêŋ tonaŋ ŋaô. Ŋacwaga Betsemesŋa sêkêŋ daja to da
    sêniŋ sêwiŋŋa gêdêŋ Apômtau gêdêŋ bêc tonaŋ.
  ksd-ksd: Ma diat ta ra vuna tarai Levi dia ga tak pa ra bok kai ra Luluai, ma ra
    vuvuvung nina ra umana magit i goled dia ki tana, ma dia ga vung taun dir ta ra
    ngala na vat; ma ra tarai Bet-Semes dia ga tul tar ia tai ra Luluai ta nam ra
    bung ra umana tinabar di ga tuntun tar ia, ma ra umana enana tinabar bula.
  tur-YTC: Levililer Yahve'nin Sandığı'nı ve içinde altın mücevherlerin bulunduğu,
    onunla birlikte olan kutuyu indirdiler ve büyük taşın üzerine koydular; ve Beyt
    Şemeşliler aynı gün Yahve'ye yakmalık sunular sundular ve kurbanlar kestiler.
  grc-BRENT: Καὶ οἱ Λευῖται ἀνήνεγκαν τὴν κιβωτὸν τοῦ Κυρίου, καὶ τὸ θέμα ἐργὰβ μετʼ
    αὐτῆς, καὶ τὰ ἐπʼ αὐτῆς σκεύη τὰ χρυσᾶ, καὶ ἔθεντο ἐπὶ τοῦ λίθου τοῦ μεγάλου·
    καὶ οἱ ἄνδρες Βαιθσαμὺς ἀνήνεγκαν ὁλοκαυτώσεις καὶ θυσίας ἐν τῇ ἡμέρᾳ ἐκείνῃ τῷ
    Κυρίῳ.
  ind-AYT: Orang-orang Lewi menurunkan Tabut Allah dengan peti yang ada di dekatnya,
    yang berisi benda-benda emas, lalu meletakkannya di atas batu besar. Pada hari
    itu, orang-orang Bet-Semes mempersembahkan kurban bakaran dan mempersembahkan
    kurban sembelihan kepada TUHAN.
  nya-nya: Alevi nʼkuti atatsitsa Bokosi la Yehova, pamodzi ndi bokosi mmene munali
    zinthu zagolide, ndipo anawayika pa mwala uja waukulu. Tsiku limenelo anthu a
    ku Beti-Semesi anapereka nsembe yopsereza ndi nsembe zina kwa Yehova.
  hrv-hrv: Leviti bijahu skinuli Kovčeg Jahvin i kovčežić što je bio kraj njega i
    u kojem su bili zlatni predmeti i sve bijahu stavili na onaj veliki kamen. Stanovnici
    Bet Šemeša prinosili su toga dana žrtve paljenice i klali žrtve klanice Jahvi.
  mps-mps: '@see-verse:1SA.006.014'
  tpi-tpi: '@see-verse:1SA.006.014'
  dan-1931: Og Levitterne løftede HERRENS Ark ned tillige med Skrinet med Guldtingene,
    der stod ved Siden af, og satte den på den store Sten, og Mændene i Bet-Sjemesj
    bragte den Dag Brændofre og ofrede Slagtofre til HERREN.
  vie-OVCB: Người Lê-vi đặt Hòm Giao Ước của Chúa Hằng Hữu và cái hộp đựng các lễ
    vật bằng vàng trên tảng đá. Hôm ấy người Bết-sê-mết còn dâng nhiều lễ thiêu và
    lễ vật khác lên Chúa Hằng Hữu.
  guj-2017: લેવીઓએ ઈશ્વરના કોશને તથા તેની સાથેની દાગીનાની પેટીને જેને સોનાનો આકડો
    હતો, તેઓને મોટા પથ્થર પર તેને મૂક્યો. બેથ-શેમેશના માણસોએ તે જ દિવસે ઈશ્વરને દહનીયાર્પણો
    કર્યા તથા બલિદાનો ચઢાવ્યાં.
  pon-2006A: A mehn Lipai ko ahpw ale Kohpwahn Inoun KAUN-O oh kisin kohpwa me mwomwen
    kohl ko mihmi loale, re ahpw koasoanediong pohn takaio. Mehn Ped Semes eri meirongkihong
    KAUN-O meirong isihs kei oh pil ekei soangen meirong.
  por-BRBSL: Os levitas derrubaram a arca de Iavé e a caixa que estava com ela, na
    qual estavam as jóias de ouro, e as colocaram sobre a grande pedra; e os homens
    de Beth Shemesh ofereceram holocaustos e sacrifícios no mesmo dia a Iavé.
  cth-cth: Levihnaw ni Bawipa thingkong teh aphu kaawm poung e sui onae thingkong
    hoi a la awh teh, lungsong van vah a hruek awh. Bethchemesh ni hote hnin dawkvah
    hmaisawi thuengnae hoi thuengnae hah BAWIPA koevah a poe awh.
  twi-twi: Lewifo no mu bebree faa adaka no ne adakawa a sika agude wɔ mu no, na wɔde
    guu ɔbotan kɛse no so. Saa da no, Bet-Semesfo bɔɔ ɔhyew afɔre ne aduan afɔre bebree
    maa Awurade.
  hlt-hlt: Te phoeiah BOEIPA thingkawng neh thakvoh khaw, thakvoh khuikah sui hnopai
    te khaw Levi rhoek loh a pom uh tih lungnu soah a tloeng uh. Tekah khohnin ah
    Bethshemesh hlang rhoek loh BOEIPA ham hmueihhlutnah a khueh uh tih hmueih a ngawn
    uh.
  tbz-SIM: Kɛ̀ Defiibɛɛ cṹũ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu nɛ̀ ditɔu mɛsɔɔ nnɛntì do
    ɑ̃ dì kɛ́dɔú ndɛmɔu kupèrìkù ĩ́nkɛ̀. Dɛ kó diyiè kɛ̀ Bɛti-Semɛsi kɔbɛɛ fíé iwũɔ̃
    nKuyie nkɛ́tuɔ nkɛ́kuɔ itɛì, mɛtɑummɛ̀ kpɛ́í.
  msy-2020: '@see-verse:1SA.006.014'
  dop-dop: '@see-verse:1SA.006.014'
  azb-azb: Levililər Rəbbin sandığını və onun yanındakı qızıl əşyalar yığılmış mücrünü
    arabadan endirib böyük bir daşın üstünə qoydular. O gün Bet-Şemeşlilər Rəbbə yandırma
    qurbanı verib başqa qurbanlar da kəsdilər.
  eng-DBY: And the Levites took down the ark of Jehovah, and the coffer that was with
    it, in which were the golden jewels, and put them on the great stone; and the
    men of Beth-shemesh offered up burnt-offerings and sacrificed sacrifices the same
    day to Jehovah.
  hin-2017: और लेवियों ने यहोवा के सन्दूक को उस सन्दूक के समेत जो साथ था, जिसमें सोने
    की वस्तुएँ थी, उतार के उस बड़े पत्थर पर रख दिया; और बेतशेमेश के लोगों ने उसी दिन
    यहोवा के लिये होमबलि और मेलबलि चढ़ाए।
  wol-KYG: Fekk na Leween ña wàcce gaalu Aji Sax ja, ak waxande wu ndaw wa def liggéeyi
    wurus ya. Ñu teg lépp ca kaw doj wu mag wa. Bésub keroog waa Bet Semes def nañu
    ay saraxi rendi-dóomal ak yeneen sarax, ñeel Aji Sax ji.
  eng-YLT: And the Levites have taken down the ark of Jehovah, and the coffer which
    [is] with it, in which [are] the vessels of gold, and place [them] on the great
    stone; and the men of Beth-Shemesh have caused to ascend burnt-offerings and sacrifice
    sacrifices in that day to Jehovah;
  eng-WYC-2017: And the deacons [or Levites] took down the ark of God, and the little
    coffer that was beside it, where-in the golden vessels were; and they putted those
    upon the great stone. And the men of Bethshemesh offered burnt sacrifices, and
    offered slain sacrifices in that day to the Lord.
  eng-WMBB: The Levites took down the LORD’s ark and the box that was with it, in
    which the jewels of gold were, and put them on the great stone; and the men of
    Beth Shemesh offered burnt offerings and sacrificed sacrifices the same day to
    the LORD.
  urd-GVH: लावी के क़बीले के कुछ मर्दों ने रब के संदूक़ को बैलगाड़ी से उठाकर सोने
    की चीज़ों के थैले समेत पत्थर पर रख दिया। उस दिन बैत-शम्स के लोगों ने रब को भस्म
    होनेवाली और ज़बह की क़ुरबानियाँ पेश कीं।
  rug-rug: Ovulu va goreia sa hiama sa Bokese Vinariva Egoi, meke sa bokese sapu voi
    ia na qolo, meke va hakei rini pa patu lavata. Meke tavetia rina tie pa Beti Semesi
    sa vina vukivukihi vina uququ meke kaiqa pule vina vukivukihi la koe Zihova.
  gaz-gaz: Warri Lewwotaas taabota Waaqayyoo sanduuqicha miʼa warqee baatu sana wajjin
    gad buusanii kattaa guddaa irra kaaʼan; gaafuma sanas namoonni Beet Shemeshi aarsaa
    gubamuu fi qalma Waaqayyoof dhiʼeessan.
  fra-LSG: Les Lévites descendirent l’arche de l’Éternel, et le coffre qui était à
    côté d’elle et qui contenait les objets d’or; et ils posèrent le tout sur la grande
    pierre. Les gens de Beth-Schémesch offrirent en ce jour des holocaustes et des
    sacrifices à l’Éternel.
  gnn-gnn: '@see-verse:1SA.006.014'
  yal-yal: Lewi bɔnsɔnna muxune yi Alatalaa Kankiraan nagodo e nun xɛma seene yi kankiraan
    naxan kui, e yi e sa gɛmɛ gbeen fari. Na lɔxɔni, Beti-Semɛsi kaane yi saraxa gan
    daxine nun saraxa gbɛtɛye ba Alatala xa.
  haw-1868: Lawe mai la na Levi i ka pahu o Iehova, a me kekahi pahu i waiho pu ai
    me ia me na mea gula maloko, a kau aku la ia mea maluna o ka pohaku nui; a kaumaha
    aku na kanaka o Betesemesa i na mohaikuni, a ia la, kaumaha aku la no hoi lakou
    i na mohai ia Iehova.
  arb-NAV: وَأَنْزَلَ بَعْضُ اللّاوِيِّينَ تَابُوتَ الرَّبِّ وَالصُّنْدُوقَ الَّذِي
    مَعَهُ، بِمَا فِيهِ مِنْ أَمْتِعَةِ الذَّهَبِ، وَأَقَامُوهُمَا عَلَى الْحَجَرِ
    الْكَبِيرِ. فِي ذَلِكَ الْيَوْمِ أَصْعَدَ أَهْلُ بَيْتِ شَمْسَ مُحْرَقَاتٍ وَقَرَّبُوا
    ذَبَائِحَ لِلرَّبِّ.
  ewe-ewe: Ame aɖewo tso Levi ƒe to la me ɖe nubablaɖaka la kple aɖaka si me sikalegeliawo
    kple sikaƒoƒoeawo nɔ la le keke la dzi eye woda wo ɖe agakpe la dzi. Bet Semestɔwo
    sa numevɔ kple akpedavɔ na Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, gbe ma gbe.
  eng-LEE: And the Levites took down the ark of the Lord, and the casket that was
    with it, wherein were the articles of gold, and put them on the great stone; and
    the men of Beth-shemesh offered bunt-offerings and sacrificed sacrifices on the
    same day unto the Lord.
  asm-FB: লেবীয়াসকলে যিহোৱাৰ নিয়ম-চন্দুক আৰু তাৰ লগত সোণৰ বস্তু থকা বাকচটো নমালে
    আৰু সেই ডাঙৰ শিলটোৰ ওপৰত ৰাখিলে। বৈৎচেমচৰ লোকসকলে সেইদিনাই যিহোৱাৰ উদ্দেশ্যে হোমবলি
    আৰু মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিলে।
  sus-A: لٍوِ بْنسْي مِشِيٍ نَشَ عَلَتَلَ شَ سَاتّ كَنكِرَ رَفٌرٌ، نُن نَ كَنكِرَ،
    نَشَن نُ دْشْشِ عَ قّ مَ، شّيمَ سٍيٍ نُ نَ نَشَن كُي. عٍ نَشَ نٍيٍ دْشْ نَ فّمّ
    شُنفبٍ قَرِ. نَ لْشْي بٍتِ سٍمٍسِكَيٍ نَشَ سّرّشّ فَن دَاشِيٍ نُن سّرّشّ مْولِ
    فبّتّيٍ بَ عَلَتَلَ بّ.
  fra-SBL: Les Lévites descendirent l'arche de l'Éternel et le coffret qui l'accompagnait,
    dans lequel se trouvaient les bijoux d'or, et ils les posèrent sur la grande pierre ;
    et les hommes de Beth Shemesh offrirent des holocaustes et des sacrifices à l'Éternel
    le même jour.
  hbo-hbo: וְהַלְוִיִּ֞ם הֹורִ֣ידוּ ׀ אֶת־אֲרֹ֣ון יְהוָ֗ה וְאֶת־הָאַרְגַּ֤ז אֲשֶׁר־אִתֹּו֙
    אֲשֶׁר־בֹּ֣ו כְלֵֽי־זָהָ֔ב וַיָּשִׂ֖מוּ אֶל־הָאֶ֣בֶן הַגְּדֹולָ֑ה וְאַנְשֵׁ֣י
    בֵֽית־שֶׁ֗מֶשׁ הֶעֱל֨וּ עֹלֹ֜ות וֽ͏ַיִּזְבְּח֧וּ זְבָחִ֛ים בַּיֹּ֥ום הַה֖וּא לַֽיהוָֽה׃
  pjt-pjt: '@see-verse:1SA.006.014'
  kik-kik: Nao Alawii makĩruta ithandũkũ rĩa Jehova hamwe na gathandũkũ ka mĩhiano
    ĩyo ya thahabu, makĩmĩigĩrĩra igũrũ rĩa ihiga rĩu inene. Mũthenya ũcio andũ a
    Bethi-Shemeshu makĩruta ngʼombe icio irĩ igongona rĩa njino harĩ Jehova.
  fra-NCL: Les Lévites, après avoir descendu l’arche de Yahweh, et le coffret qui
    était auprès, renfermant les objets d’or, posèrent le tout sur la grosse pierre.
    Les gens de Beth-Samès offrirent en ce jour-là des holocaustes et des sacrifices
    à Yahweh.
  cek-AK: Levinawk mah Angraeng ih thingkhong to lak o, kalah thingkhong thungah kaom
    sui hoi sak ih hmuennawk doeh a lak o pacoengah, lungsong nuiah koeng o; to na
    niah Beth-Shemesh vangpui kaminawk mah, angbawnhaih to sak o moe, Angraeng khaeah
    angbawnhaih hmuen to tathlang o.
  cuk-cuk: Levita-dulemar, Bab-Jehová-Igar-Mesisad-Ulu-odesmargua, degine, ibmar-orgi-sobaled-bukwad-e-ulugwa
    odesmarbargua, akwa-dummad-birgi sismalad. A-ibagine, Bet-Semes-dulemar, Bab-Jehováʼga
    ibdurgan-ogumakar-ukleged uksamalad, degine, ibmar-bamalad-ukleged ega uksamarbalid.
  uig-CYR: Лавийлар Пәрвәрдигарниң әһдә сандуғи билән алтун буюмлар бар қапни чүшүрүп
    чоң ташниң үстигә қойди. Шу күни Бәйт-Шәмәштикиләр Пәрвәрдигарға көйдүрмә қурбанлиқлар
    вә башқа қурбанлиқларни қилди.
  tel-2017: లేవీయులు యెహోవా మందసాన్ని, బంగారపు వస్తువులు ఉన్న ఆ చిన్న పెట్టెను కిందికి
    దించి ఆ పెద్ద రాతిమీద పెట్టినప్పుడు ఆ రోజు బేత్షెమెషు ప్రజలు యెహోవాకు దహనబలులు
    చేసి బలులు అర్పించారు.
  hat-BSA: Levit yo te desann lach SENYÈ a ak bwat ki te avèk li a. Andedan te gen
    tout bagay an lò yo e yo te mete yo sou gwo wòch la. Epi mesye Beth-Schémech yo
    te ofri ofrann brile e yo te fè sakrifis nan jou sa a bay SENYÈ a.
  kos-kos: Mwet Levi elos eisla Tuptup in Wuleang lun LEUM GOD, ac box srisrik se
    su oan siska ma nein ma sruloala gold, ac filiya fin eot lulap sac. Ac mwet Beth
    Shemesh elos kisakin mwe kisa firir ac kisakin mwe sang nu sin LEUM GOD in len
    sac.
  hbo-WLC: וְהַלְוִיִּ֞ם הוֹרִ֣ידוּ ׀ אֶת־אֲר֣וֹן יְהוָ֗ה וְאֶת־הָאַרְגַּ֤ז אֲשֶׁר־אִתּוֹ֙
    אֲשֶׁר־בּ֣וֹ כְלֵֽי־זָהָ֔ב וַיָּשִׂ֖מוּ אֶל־הָאֶ֣בֶן הַגְּדוֹלָ֑ה וְאַנְשֵׁ֣י
    בֵֽית־שֶׁ֗מֶשׁ הֶעֱל֨וּ עֹל֜וֹת וַֽיִּזְבְּח֧וּ זְבָחִ֛ים בַּיּ֥וֹם הַה֖וּא לַֽיהוָֽה׃
  ibo-ibo: Ndị ikom Livayị nọ nʼebe ahụ buliri igbe ọgbụgba ndụ Onyenwe anyị na igbe
    nta ahụ dị nʼakụkụ ya nke ọlaedo niile a kpụrụ akpụ dị nʼime ya, dọkwasị ha nʼelu
    nkume. Ndị Bet-Shemesh chụrụ ọtụtụ aja nsure ọkụ na aja ndị ọzọ nye Onyenwe anyị
    nʼụbọchị ahụ.
  ory-ory: ପୁଣି, ଲେବୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଓ ତହିଁ ସହିତ ଥିବା ସ୍ୱର୍ଣ୍ଣ ପଦାର୍ଥର ସିନ୍ଦୁକ
    ଓହ୍ଲାଇ ସେହି ବଡ଼ ପଥର ଉପରେ ଥୋଇଲେ; ଆଉ ବେଥ୍-ଶେମଶର ଲୋକମାନେ ସେହି ଦିନ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ହୋମାର୍ଥକ ଉପହାର ଦେଲେ ଓ ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, ekewe mwän seni ewe ainangen Lefi ra uwätiu än ewe Samol mi Lapalap
    we pworofel, pwal ewe pwor mi nom ünükün, ia ekewe uluulun nakich me pwo seni
    kolt ra nom ie, o iseniir won ewe fau mi föümong. Lon ewe ränin ekewe re Pet-semes
    ra eäni asoren kek me sokun asor ngeni ewe Samol mi Lapalap.
  ssd-ssd: '@see-verse:1SA.006.014'
  rop-rop: '@see-verse:1SA.006.014'
  ukr-1871: Левії ж здоймили скриню Господню і прискринок із золотими річами в йому,
    та й поставили на великому каменї. А Бетсаміські люде приносили всепалення і заколювали
    в той день Господеві жертви.
  deu-1951: Die Leviten aber hoben die Lade des HERRN herab und das Kästlein, das
    dabei war, worin sich die goldenen Kleinodien befanden, und setzten sie auf den
    großen Stein. An demselben Tag opferten die Leute zu Beth-Semes dem HERRN Brandopfer
    und Schlachtopfer.
  eng-JPS: And the Levites took down the ark of the LORD, and the coffer that was
    with it, wherein the jewels of gold were, and put them on the great stone; and
    the men of Beth-shemesh offered burnt-offerings and sacrificed sacrifices the
    same day unto the LORD.
  srp-1865: A Leviti snimivši kovèeg Gospodnji i kovèežiæ što bješe pokraj njega,
    u kojem bijahu zakladi zlatni, metnuše na onaj veliki kamen; a ljudi iz Vet-Semesa
    gotoviše žrtve paljenice i prinosiše žrtve Gospodu onaj dan.
  lug-lug: Abaleevi ne batwala essanduuko ya Mukama, n’ekisanduuko ekyalimu ebibumbe
    ebya zaabu, ne babiteeka ku jjinja eddene. Awo ku lunaku olwo abantu b’e Besusemesi
    ne bawaayo ebiweebwayo ebyokebwa ne ssaddaaka eri Mukama.
  heb-heb: והלוים הורידו את ארון יהוה ואת הארגז אשר אתו אשר בו כלי זהב וישמו אל האבן
    הגדולה ואנשי בית שמש העלו עלות ויזבחו זבחים ביום ההוא ליהוה׃
  ben-IRV: আর লেবীয়েরা সদাপ্রভুর সিন্দুক এবং তার সঙ্গে ঐ সোনার জিনিসগুলি সমেত বাক্সটা
    নামিয়ে সেই বড় পাথরটার উপর রাখল এবং বৈৎ-শেমশের লোকেরা সেই দিনের সদাপ্রভুর উদ্দেশ্যে
    হোম ও বলিদান করল।
  pan-pan: ਲੇਵੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ ਉਸ ਸੰਦੂਕ ਸਮੇਤ ਜੋ ਉਸ ਦੇ ਨਾਲ ਸੀ ਅਤੇ ਜਿਸ ਦੇ
    ਵਿੱਚ ਸੋਨੇ ਦੀਆਂ ਵਸਤਾਂ ਸਨ, ਹੇਠਾਂ ਉਤਾਰਿਆ ਅਤੇ ਉਹ ਨੂੰ ਉਸ ਵੱਡੇ ਪੱਥਰ ਉੱਤੇ ਧਰਿਆ ਅਤੇ ਬੈਤ
    ਸ਼ਮਸ਼ ਦੇ ਲੋਕਾਂ ਨੇ ਉਸੇ ਦਿਨ ਯਹੋਵਾਹ ਦੇ ਲਈ ਹੋਮ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ ਹੋਰ ਬਲੀਆਂ ਵੀ ਦਿੱਤੀਆਂ।
  tkr-tkr: Leviyne nasıleençene insanaaşe Rəbbina q'utye, k'ınəəğəyke hı'iyn q'övəriy
    fırar sı'ına yeşuk'ub daşk'eençe gyaqqı, sa xənne g'ayel ooqa giyxhe. Mane yiğıl
    Bet-Şemeşğançenbışe Rəbbis gyooxhan haa'ane q'urbanıle ğayrı, medın q'urbanbıd
    gyaat'anbı.
  mya-JVB: ထိုအခါ လေဝိ သားတို့သည် ထာဝရဘုရား ၏ သေတ္တာ တော်နှင့် ရွှေ တန်ဆာ ပါ သော သေတ္တာ
    ကိုချ ၍ ကျောက် ကြီး ပေါ် မှာ တင် ထားပြီးလျှင် ၊ ဗက်ရှေမက် မြို့သား တို့သည် ထို
    နေ့ခြင်းတွင် မီးရှို့ ရာယဇ်မှစ၍ယဇ် မျိုးကို ထာဝရဘုရား အား ပူဇော် ကြ၏။
  tte-O: '@see-verse:1SA.006.014'
  tbg-tbg: '@see-verse:1SA.006.014'
  hmo-hmo: Levi taudia ese Lohiabada ena Taravatu Maua, bona golo gaudia idia udaia
    maua danu idia abia diho. Vadaeni unai maua ruaosi be nadi badana ena latanai
    idia atoa. Bona unai dina dekenai Bete Semese taudia ese gabua bouboudia idia
    karaia, bona boubou idauidau Lohiabada dekenai idia henia.
  urd-urd: और लावियों ने ख़ुदावन्द के संदूक़ को और उस संदूक्चे को जो उसके साथ था,
    जिसमें सोने की चीजें थीं, नीचे उतारा और उनको उस बड़े पत्थर पर रख्खा। और बैत शम्स
    के लोगों ने उसी दिन ख़ुदावन्द के लिए सोख़्तनी क़ुर्बानियाँ पेश कीं और ज़बीहे पेश
    किए।
  rus-SYN: Левиты сняли ковчег Господа и ящик, бывший при нем, в котором были золотые
    вещи, и поставили на большом том камне; жители же Вефсамиса принесли в тот день
    всесожжения и закололи жертвы Господу.
  bqc-SIM: '@see-verse:1SA.006.014'
  tcz-CHONGTHU: Levi phungmi phabep khat in Pakai thingkong chule akoma thingkong,
    sana jucha limle sanatum uilut lim jong chu alalhauvin songpi chunga chun akoijun
    ahi. Hiche govamna maicham ho chu Pakaiya ding in asem’un ahi.
  mar-mar: लेव्यांनी देवाचा कोश, व त्याबरोबर ज्यात सोन्याच्या प्रतिमा होत्या तो डबा,
    हे उतरवून त्या मोठ्या दगडावर ठेवले. बेथ-शेमेशाच्या मनुष्यांनी त्या दिवशी परमेश्वरास
    होमार्पणे व यज्ञ अर्पण केले.
  qub-qub: Manaraj rupachir Leví runacunaga urächiran Tayta Diospa babulninta, cajuncho
    goripita rurashacunata. Jatun rumi jananman churaran. Chay junaj llapan Bet-semescuna
    uywacunata pishtarcur Tayta Diospaj rupachiran. Ofrendacunatapis aparan.
  bqp-bqp: '@see-verse:1SA.006.014'
  hat-hat: Apre sa, moun Levi yo desann Bwat Kontra Seyè a ansanm ak ti bwat ki te
    gen bagay an lò yo. Yo mete yo sou gwo wòch la. Jou sa a, moun lavil Bèt-Chemèch
    yo ofri lòt bèt tou pou boule nèt nan dife ansanm ak lòt ofrann pou Seyè a.
  eng-BSB: And the Levites took down the ark of the LORD and the chest containing
    the gold objects, and they placed them on the large rock. That day the men of
    Beth-shemesh offered burnt offerings and made sacrifices to the LORD.
  tod-tod: Leevi nuiti ti Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠulani wotoloi zu, ta kesui
    nii zanu sɔɔlaiti ti ɠɛni su, ti ti la kɔtu wolai maazu. Naama volo ɠilagi nɔ,
    Ɓɛte-Seemɛse nuiti ti gala zalaɠaiti kulani Ɠɔoɠɔ GALAGI ʋɛ, ta zalaɠai taɠiligaa.
  eng-WEBPB: The Levites took down the LORD’s ark and the box that was with it, in
    which the jewels of gold were, and put them on the great stone; and the men of
    Beth Shemesh offered burnt offerings and sacrificed sacrifices the same day to
    the LORD.
  kbq-kbq: Hagi pristi vahe'mo'za Ra Anumzamofo huhagerafi huvempage vogisine, golireti'ma
    tro'ma hu'naza kfane usagenkna namunema ante'naza vogisia eri'za ra have agofetu
    ante'naze. Ana hute'za ana zupa Bet-Semesi vahe'mo'za Ra Anumzamofontega kre fanane
    hu ofa nehu'za mago'a ofanena kresramna vu'naze.
  nhe-BL: Huan sequin levitame quitemohuijque icaxa TOTECO ihuaya nopa cuacajo tlen
    quipixqui nopa tlamantli tlen oro. Huan nochi quitlalijque ipan nopa hueyi tetl.
    Huan ipan nopa tonal nochi Bet Semes ehuani quimacaque TOTECO miyac tlacajcahualistli
    tlatlatili.
  bus-bus: '@see-verse:1SA.006.014'
  gub-BL: Erewi izuapyapyr upyhyk Tupàn Ze'eg Hyru wà kury. Upyhyk ma'eragaw paw hyru
    wà no. Omono a'e itahu rehe wà kury. A'e 'ar mehe we teko Mete-Xemez pe har omono
    ma'e imono pyr Tupàn pe wà. Uzuka ma'ea'yr henataromo wà no. Umunyk tata a'e ma'e
    hapy pà upaw rupi wà.
  eng-DRA: And the Levites took down the ark of God, and the little box that was at
    the side of it, wherein were the vessels of gold, and they put them upon the great
    stone. The men also of Bethsames offered holocausts and sacrificed victims that
    day to the Lord.
