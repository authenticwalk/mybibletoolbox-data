  srp-1865: Pa uzmite kovèeg Gospodnji i metnite ga na kola; a zaklade zlatne što
    æete mu dati za grijeh metnite u kovèežiæ pokraj njega, i pustite ga neka ide.
  lug-lug: Muddire essanduuko ya Mukama mugiteeke ku kigaali, ate muddire n’ekisanduuko
