    Yichrayel yerrcha an-birripa wangarr mun-nika. Lika bijirriny-jerrma abirriny-jata
    bulugi yerrinyjipa a-yinda barra abirriny-boy.
  wal-wal: GODAA Taabootaa ekkidi, gaariyaa bollan wottite; mooruwaa yarshshuwaayyo
