    lani gamu koasa, na vinariponi pude vulasa pani sari na mia sinea. Va topue la
    ia sa totopili koasa nana inene, mani taloa telena.
  gaz-gaz: Taabota Waaqayyoo sanas fuudhaatii gaarii irra kaaʼaa; miʼa warqee aarsaa
