verse: 1SA.006.008
translations:
  mal-C: യഹോവയുടെ പേടകം എടുത്ത് വണ്ടിയിൽ വെക്കുക! അതിന്റെ പാർശ്വത്തിൽ ഒരു പെട്ടിയിൽ
    നിങ്ങൾ അകൃത്യയാഗമായി കൊടുത്തയയ്ക്കുന്ന സ്വർണസാധനങ്ങളും വെക്കുക! പിന്നെ വണ്ടി അതിന്റെ
    വഴിക്കു വിട്ടയയ്ക്കുക.
  deu-TKW: Sodann nehmt die Lade Jahwes und stellt sie auf den Wagen; die goldenen
    Gegenstände aber, die ihr ihr als Sühngeschenk erstattet habt, legt in ein Kästchen
    an ihrer Seite; dann laßt sie ihres Weges ziehen.
  lin-lin: Bokamata Sanduku ya Yawe mpe botia yango na likolo ya shario. Pembeni ya
    Sanduku ya Yawe, botia kati na mwa sanduku moko ya moke biloko ya wolo oyo bokobonzela
    Yawe lokola bambeka mpo na masumu. Sima, botika yango kokende.
  eng-LSV: and you have taken the Ark of YHWH, and put it on the cart, and the vessels
    of gold which you have returned to Him—a guilt-offering—you put in a coffer on
    its side, and have sent it away, and it has gone;
  eng-GNV: Then take the Arke of the Lord, and set it vpon the cart, and put the iewels
    of gold which ye giue it for a sinne offering in a coffer by the side thereof,
    and send it away, that it may go.
  eng-WEBSTER: And take the ark of the LORD, and lay it upon the cart; and put the
    jewels of gold which ye return to him for a trespass-offering, in a coffer by
    its side; and send it away, that it may go.
  nhw-BL: Huan anquitlalise icaxa TOTECO ipan nopa cuacarro. Huan nojquiya iteno xijtlalica
    seyoc cuacajo ica nochi nopa tlamantli tlen oro catli anquimajcahuase quen tlacajcahualistli
    pampa anquihuicaj tlajtlacoli iixpa. Huan teipa anquinmajcahuase nopa huacaxme
    huan nopa cuacarro para ma yaca ininseltzitzi campa quinequise.
  swh-ONEN: Chukueni hilo Sanduku la Bwana na mliweke juu ya gari la kukokotwa, na
    ndani ya kasha kando yake wekeni hivyo vitu vya dhahabu mnavyompelekea Bwana kama
    sadaka ya hatia. Lipelekeni,
  bba-bba: Kpɑ i Yinni Gusunɔn kpɑkoro te suɑ i sɔndi kɛkɛ ye sɔɔ, kpɑ i wurɑn yɑbu
    ye i nùn kuɑ mi suɑ i doke kpɑkororu ɡɑru sɔɔ i yi teɔnɔn bɔkuɔ, kpɑ i nɛɛ yi
    yɔ̃su yi doonɑ kɑ yin tii.
  eng-KJVCPB: and take the ark of the Lord, and lay it upon the cart; and put the
    jewels of gold, which ye return him for a trespass offering, in a coffer by the
    side thereof; and send it away, that it may go.
  mpx-mpx: Inoke Yehoba wana Bateli ana Dedewaga nuku usan waga momomol gamwanaa.
    Yaka kakanun gold hi ginoliya bolo nuku patuna wala gegi molana, nuku usan dedewaga
    etega elana ge nuku teliya Bateli ana Dedewaga bebenaa. Inoke bulumwakau nuku
    patuna egonagil waga momomol nihi momol ge totoliya nihi nawanawa,
  luo-luo: Kawuru Sandug Muma mar Jehova Nyasaye mondo uket e gari, keturu Sanduku
    machielo bute mondo uketie gik molos gi dhahabu muterone kaka misango mipwodhruokgo
    e ketho, kendo uweye odhi,
  meu-meu: Bena Iehova ena taravatu mauana bavabia, rerue latanai bavatoa; bena ia
    badibadinai maua ta bavatoa, lalonai hari gold ḡaudia, emui kerere boubouna ḡaudia
    Iehova ena ba heni, na ba uda. Bena ba siaia lao, ena dala ai bainela.
  npi-ULB: तब परमप्रभुको सन्दुक लिनुहोस् र त्‍यसलाई गाडामा राख्‍नुहोस् । तपाईंहरूले
    दोषबलिको रूपमा उहाँलाई फर्काउने ती सुनका आकृतिहरूलाई त्‍यसको छेउमा एउटा बाकसमा
    राख्‍नुहोस् । अनि त्‍यसलाई पठाउनुहोस् र यसलाई आफ्नो बाटो जान दिनुहोस् ।
  yor-yor: Kí ẹ sì gbé àpótí ẹ̀rí Olúwa sí orí kẹ̀kẹ́ ẹrù àti kí ẹ̀yin sì kó àwọn
    ohun èlò wúrà tí ẹ̀yin fi fún un gẹ́gẹ́ bí ti ẹbọ ẹ̀bi sí inú àpótí ní ẹ̀gbẹ́
    rẹ̀, kí ẹ̀yin kí ó sì rán an lọ,
  emp-NTPO: Maʌ̃be Ãcõrẽ baurudera carretad̶e cob̶ʌd̶adua. Maʌ̃ orrocawa dewara baurudeda
    cob̶ʌd̶adua. Maʌ̃ne ed̶a bãrãba oro ocuad̶ara b̶ʌd̶adua. Maʌ̃ra Ãcõrẽa diabued̶adua
    idji baurude eropanana carea. Maʌ̃bebʌrʌ pacaa carretara idu edebid̶adua.
  ind-ind: Letakkanlah peti dewa mereka ke atas kereta itu, dan di sampingnya letakkan
    juga peti lain berisi emas yang berbentuk benjolan dan tikus sebagai persembahan
    penebusan kesalahan. Kemudian biarkanlah sapi-sapi itu berjalan sendiri tanpa
    dituntun.
  pes-OPCB: صندوق عهد را بر ارابه قرار دهید و هدایای طلا را که برای عذرخواهی می‌فرستید
    در صندوقچه‌ای پهلوی آن بگذارید. آنگاه گاوها را رها کنید تا هر جا که می‌خواهند
    بروند.
  tgl-ULB: Pagkatapos dalhin ang kaban ni Yahweh at ilagay ito sa kariton. Ilagay
    ang mga ginintuang anyo na ibabalik sa kanya bilang isang handog para sa kasalanan
    sa isang kahon sa isang gilid nito. Pagkatapos pakawalan ito at hayaang umalis.
  cbu-NT: Anumun, Apanlleetsshat kajonarini pshiyrshishish pshtangtsa. Sheerus, yuwshat
    Apanlleem watsiyun izamzamaam oroo maachtam tinarangis, anshat anshutam pshtangtsa.
    Sheerus, ngootsip zanganingtsa. Waanitari naachpa.
  hui-hui: Anduane Homogonaga Mbogoyi biago garo ale ge mariahe ogoriani mo yalu puwa
    ngelaramigoria mbirale ngolome wabini biaru tínaga mana ko birimigonaga emena
    yalu pelaramigo mbogoyi emene mendeha wuwa wia palu palubu ngelowa yalu pelalimu.
    Ani bialu garo ogoriani mo ngelowa ibuni yalu pelo pelalimu.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ကို​လှည်း​ပေါ်​သို့​တင်​ပြီး​လျှင်
    သင်​တို့​၏ အ​ပြစ်​ဖြေ​ရာ​ပူ​ဇော်​သ​ကာ​တည်း​ဟူ​သော​ရွှေ ရုပ်​တု​များ​ကို​အ​ခြား​သော​သေတ္တာ​တစ်​လုံး
    တွင်​ထည့်​၍​သေတ္တာ​တော်​အ​နီး​၌​ထား​လော့။ ထို နောက်​လှည်း​ကို​အ​လို​ရှိ​ရာ​သို့​ထွက်​ခွာ​သွား
    စေ​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་བླངས་ཏེ་ཤིང་རྟ་དེའི་སྟེང་འཇོག་དགོས་པ་དང་།
    དགོངས་དག་གི་མཆོད་པར་འབུལ་འོས་པའི་གསེར་གྱི་རིན་པོ་ཆེ་རྣམས་ནི་ཟ་མ་ཏོག་ཅིག་གི་ནང་དུ་བསྡུས་ཏེ་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གམ་དུ་ཞོག་ལ་འགྲོ་བར་བཅུག་ནས།
  sna-sna: Torai areka yaJehovha mugoiisa pangoro, uye mubhokisi parutivi payo isai
    zviumbwa zvegoridhe zvamuri kutumirako kwaari sechipo chemhosva. Mugoituma iende,
  spa-BLM: y tomad el arca de Yahvé y ponedla sobre el carro. Pon las joyas de oro,
    que le devuelves como ofrenda por la culpa, en una caja a su lado; y envíala para
    que se vaya.
  cac-cac: Slajvi chi', tzeyac'anq'ue te' caxa chi' d'a yol carreta chi', tzeyac'anem
    juntzan̈ oro chi' d'a yol junoc cajón, tzeyac'anq'ue d'a stz'ey te' caxa chi',
    aton juntzan̈ chi' tzeyac'b'at stojoloc e mul chi'. Slajvi chi', tzeyactanb'at
    noc' vacax chi' yed' te' carreta chi' sch'ocoj.
  swh-ULB: Kisha lichukueni sanduku la BWANA na kuliweka ndani ya mkokoteni. Wekeni
    ndani ya kasha yale maumbo ya dhahabu mnayompelekea ambyo ni sadaka ya hatia kando
    yake. Ndipo mlipeleke lipate kuondoka.
  bel-bel: і вазьмеце каўчэг Гасподні і пастаўце яго на калясьніцу, а залатыя рэчы,
    якія прынесяце Яму ў ахвяру павіннасьці, пакладзеце ў скрынку збоку ад яго; і
    адпусьцеце яго, і хай пойдзе;
  deu-ELBBK: Und nehmt die Lade des HERRN und stellt sie auf den Wagen; und die goldenen
    Geräte, die ihr ihm als Schuldopfer erstattet habt, tut in ein Kästchen an ihre
    Seite, und sendet sie, dass sie wegziehe.
  mbb-OT: Ne kuwaa niw kes Kavan te Nengazen ne isavuk niw zutun te kerumata. Ne izurug
    niw kes kavan he midteǥuan duen te menge vulawan he midkurtiyan, he iyan kes idlapik
    niw he pemuhat he vayad te salà. Ipehipanew niw kes menge vaka, ne beleǥaza niw
    en ke hendei ebpevayà,
  mal-2015: പിന്നെ യഹോവയുടെ പെട്ടകം എടുത്തു വണ്ടിയിൽ വെപ്പിൻ; നിങ്ങൾ അവന്നു പ്രായശ്ചിത്തമായി
    കൊടുത്തയക്കുന്ന പൊന്നുരുപ്പടികളും ഒരു ചെല്ലത്തിൽ അതിന്നരികെ വെച്ചു അതു തനിച്ചുപോകുവാൻ
    വിടുവിൻ.
  rmc-rmc: Paľis len e archa le RAJESKRI a thoven la pro verdan. O somnakune veci
    the o daros sar obeta vaš o binos thoven andre cikňi truhlica paš e archa a muken
    la te džal.
  pes-OPV: و تابوت خداوند را گرفته، آن رابر ارابه بنهید و اسباب طلا را که به جهت قربانی
    جرم برای او می‌فرستید در صندوقچه‌ای به پهلوی آن بگذارید، و آن را رها کنید تا برود.
  ron-1924: Сэ луаць кивотул Домнулуй ши сэ-л пунець ын кар; сэ пунець алэтурь де
    ел, ынтр-о ладэ, лукруриле де аур пе каре ле даць Домнулуй ка дар пентру винэ,
    апой сэ-л тримитець, ши ва плека.
  ben-OBCV: সদাপ্রভুর সিন্দুকটিকে নিয়ে সেটিকে গাড়ির উপরে রেখো, এবং সেটির পাশে একটি
    কাঠের বাক্সের মধ্যে সেইসব সোনার বস্তু রেখে দিয়ো, যেগুলি তোমরা দোষার্থক-নৈবেদ্যরূপে
    তাঁর কাছে পাঠাচ্ছ। গাড়িটিকে নিজের মতো করে যেতে দিয়ো,
  som-som: markaas qaada sanduuqa Rabbiga oo saara gaadhiga, oo dahabka aad ugu celinaysaan
    qurbaankii xadgudubka aawadiisna intaad sanduuq ku riddaan dhinaciisa saara, oo
    markaas iska dira ha tagee.
  lat-VUC: 'Tolletisque arcam Domini, et ponetis in plaustro, et vasa aurea quæ exsolvistis
    ei pro delicto, ponetis in capsellam ad latus ejus: et dimittite eam ut vadat.'
  eng-ASVBT: and take the ark of Jehovah, and lay it upon the cart; and put the jewels
    of gold, which ye return him for a trespass offering, in a coffer by the side
    thereof; and send it away, that it may go.
  ita-1885: e prendete l'Arca del Signore, e ponetela sopra il carro; e mettete allato
    ad essa in una cassetta que' lavori d'oro, che voi gli pagherete per offerta per
    la colpa; e rimandatela, e vadasene.
  eng-LXXUP: 'And ye shall take the ark and put it on the wagon; and ye shall restore
    to it the golden articles for the trespass offering in a coffer by the side of
    it: and ye shall let it go, and send it away, and ye shall depart.'
  eng-ULB: Then take the ark of Yahweh and place it in the cart. Put the golden figures
    that you are returning to him as a guilt offering into a box to one side of it.
    Then send it off and let it go its own way.
  spa-VBL: Recojan el Arca del Señor, pónganla en el carro y coloquen los objetos
    de oro que envían como ofrenda por la culpa en un cofre junto a ella. Luego envíen
    el Arca. Dejen que se vaya por donde quiera,
  fra-_FOB: Prenez ensuite l'arche de l'Éternel, et mettez-la sur le chariot; et mettez
    les ouvrages d'or, que vous lui aurez payés en offrande pour le délit, dans un
    coffret, à côté d'elle, et renvoyez-la, et qu'elle s'en aille.
  mal-mal: പിന്നെ യഹോവയുടെ പെട്ടകം എടുത്ത് വണ്ടിയിൽ വെക്കുക; നിങ്ങൾ അവന് പ്രായശ്ചിത്തമായി
    കൊടുത്തയക്കുന്ന സ്വർണ്ണ രൂപങ്ങൾ ഒരു ചെല്ലത്തിൽ അതിനരികെവച്ചു വണ്ടി തനിച്ച് പോകുവാൻ
    അനുവദിക്കുക.
  urd-GVR: Phir Rab kā sandūq bailgāṛī par rakhā jāe aur us ke sāth ek thailā jis
    meṅ sone kī wuh chīzeṅ hoṅ jo āp qusūr kī qurbānī ke taur par bhej rahe haiṅ.
    Is ke bād gāyoṅ ko khulā chhoṛ deṅ.
  suz-BL: मिनु परमप्रभु यावे आ कबल पशो सन्‍दोस लाइश्‍शा, बग्‍गी तारी वोतीन। मिनु मेको
    इन दोस आ पर्बम चढ़ेशो सुन के थोव़की आइक्‍च सन्‍दोस काम कुर पा, मेको आ नेक्‍था
    वोतीन। मिनु मेको सोइक्‍तीन।
  ita-1927: Poi prendete l’arca dell’Eterno e mettetela sul carro; e accanto ad essa
    ponete, in una cassetta, i lavori d’oro che presentate all’Eterno come offerta
    di riparazione; e lasciatela, sì che se ne vada.
  ckb-ckb: ئینجا سندوقی یەزدان ببەن و بیخەنە سەر عەرەبانەکە، ئەو شتومەکە زێڕەی کە
    وەک قوربانی تاوان بۆی دەگەڕێننەوە لە سندوقێکی دیکەدا لەلایەوە دایبنێن. عەرەبانەکە
    بەڕەڵا بکەن با بڕوات،
  eng-BBE: And put the ark of the Lord on the cart, and the gold images which you
    are sending as a sin-offering in a chest by its side; and send it away so that
    it may go.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ಬಂಡಿಯ ಮೇಲೆ ಇಟ್ಟು, ನೀವು ಕಳುಹಿಸಿಕೊಡುವ ನಿಮ್ಮ ದೋಷಪರಿಹಾರ
    ಕಾಣಿಕೆಯ ಬಂಗಾರದ ವಸ್ತುಗಳನ್ನು ಅದರ ಪಕ್ಕದಲ್ಲಿ ಒಂದು ಚಿಕ್ಕ ಪೆಟ್ಟಿಗೆಯಲ್ಲಿ ಹಾಕಿ, ಅದು ಹೋಗುವಹಾಗೆ
    ಕಳುಹಿಸಿರಿ.
  tam-2017: பின்பு யெகோவாவுடைய பெட்டியை எடுத்து, அதை வண்டியின்மேல் வைத்து, நீங்கள்
    குற்றநிவாரணக் காணிக்கையாக அவருக்குச் செலுத்தும் பொன் உருப்படிகளை அதின் பக்கத்தில்
    ஒரு சிறிய பெட்டியிலே வைத்து, அதை அனுப்பிவிடுங்கள்.
  spa-RV-1909: 'Tomaréis luego el arca de Jehová, y la pondréis sobre el carro; y
    poned en una caja al lado de ella las alhajas de oro que le pagáis en expiación:
    y la dejaréis que se vaya.'
  ron-BTF: Și luați chivotul DOMNULUI și puneți-l în car; și puneți bijuteriile de
    aur, pe care i le întoarceți ca ofrandă pentru fărădelege, într-o ladă, alături
    de acesta, și trimiteți-l, ca să plece.
  eng-WEBP: and take the LORD’s ark and lay it on the cart. Put the jewels of gold,
    which you return him for a trespass offering, in a box by its side; and send it
    away, that it may go.
  eng-FBV: Pick up the Ark of the Lord, put it on the cart, and place the gold objects
    you are sending him as a guilt offering in a chest beside it. Then send the Ark
    away. Let it go whichever way it wants,
  nld-1939: Dan moet gij de ark van Jahweh nemen en haar op de wagen zetten, en de
    gouden voorwerpen, welke ge haar als zoenoffer brengt, in een kistje naast haar
    neerleggen. Laat de ark dan maar gaan,
  nch-BL: Huan anquitalise icaxa TOTECO ipan nopa cuacarro. Huan nojquiya iteno xijtalica
    seyoc cuacajo ica nochi nopa tamanti ten oro cati antemacase quej tacajcahualisti
    pampa anquihuicaj tajtacoli iixpa. Huan teipa anquinmajcahuase nopa huacaxme huan
    nopa cuacarro para ma yaca iniselti campa quinequise.
  vie-1934: Kế đó, hãy lấy hòm của Đức Giê-hô-va để lên trên xe, rồi trong một cái
    trắp những đồ bằng vàng mà các ngươi sẽ dâng trả cho Đức Giê-hô-va làm của lễ
