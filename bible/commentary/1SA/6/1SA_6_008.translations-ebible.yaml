    ɑ̃nnɛ́ diì miɛkɛ di pɑ̃ mɛ̀ɛ̀ sɔɔ bɛ Yiɛ̀ nKuyie nkɛ fɔ̀ɔ́. Kɛ̀ di dèè mɛmmɛ dí
    yóu kɛ̀ tɛnɑɑsɑ̃ntɛ̀ɛ kétɛ́.
  msy-2020: Egh Ikiavɨra Itir Godɨn Boksiam inigh karis gisɨn anetɨgh. Egh ia osɨmtɨziba
    agɨvamin ofan mɨn, golɨn ingarizir okaba ko kuarziba, da isɨ boksiar dozir tam
    darugh, egh a isɨ karis gisɨn Godɨn Boksiam boroghɨn dar atɨgh. Egh bulmakaun
    amebar kamning ateghtɨ, aning uaning karis geku mangɨ.
  dop-dop: Ɩlɛnɑ ɩ́ kpɑɣɑ Tɑcɑɑ ɑtɑkɑɑ nɑ ɩ́ tʋ kɛɛkɛ tɑɑ. Ɩlɛnɑ pǝ́ kɑɑsɩ nɑ ɩ́ tʋ
    ɑtɑkiyɑ nɑkǝlɩ kɑ tɑɑ kɛ́ wontunɑɑ mpɑ ɩ́ lɑpɑ sɩ ɩ́ lɑkɩ Ɩsɔ kɛ́ kʋcɔɔʋ kɛ mǝ
    ɩsɑɣɑtʋ tɔɔ tɔ. Ɩlɛnɑ ɩ́ sɩɩ Ɩsɔ ɑtɑkɑɑ kɔŋkɔŋ tɑɑ, nɑ ɩ́ yele nɑɑŋ nɑ ɩ́ tɛɛ.
  azb-azb: Rəbbin sandığını götürüb arabaya qoyun və təqsir təqdimi olaraq Ona ödəyəcəyiniz
    qızıl əşyaları isə bir mücrü içərisində sandığın yanına qoyun, sonra da yola salın
    getsin.
  eng-DBY: and take the ark of Jehovah, and lay it upon the cart, and the golden jewels,
    which ye return him as a trespass-offering, put in the coffer by the side thereof;
    and send it away that it may go.
  hin-2017: तब यहोवा का सन्दूक लेकर उस गाड़ी पर रख दो, और सोने की जो वस्तुएँ तुम उसकी
    हानि भरने के लिये दोषबलि की रीति से दोगे उन्हें दूसरे सन्दूक में रख के उसके पास
    रख दो। फिर उसे रवाना कर दो कि चली जाए।
  wol-KYG: Ngeen daldi jël gaalu Aji Sax ji, teg ko ci kaw watiir bi. Liggéeyi wurus
    yu peyug tooñ yooyu ngeen di yónnee nag, ci waxande wu ndaw ngeen koy yeb, te
    teg waxande wi ci wetu gaal gi. Su ko defee ngeen yebal watiir bi, mu dem.
  eng-YLT: and ye have taken the ark of Jehovah, and put it on the cart, and the vessels
    of gold which ye have returned to Him — a guilt-offering — ye put in a coffer
    on its side, and have sent it away, and it hath gone;
  eng-WYC-2017: And ye shall take the ark of the Lord, and ye shall set it in the
    wain; and ye shall put in a little coffer at the side of the ark the golden vessels,
    which ye have paid to the Lord for your trespass; and deliver ye the ark, that
    it go forth.
  eng-WMBB: and take the LORD’s ark and lay it on the cart. Put the jewels of gold,
    which you return him for a trespass offering, in a box by its side; and send it
    away, that it may go.
  urd-GVH: फिर रब का संदूक़ बैलगाड़ी पर रखा जाए और उसके साथ एक थैला जिसमें सोने की
    वह चीज़ें हों जो आप क़ुसूर की क़ुरबानी के तौर पर भेज रहे हैं। इसके बाद गायों को
    खुला छोड़ दें।
  rug-rug: Vagia sa Bokese Vinariva Egoi te Zihova, mamu va suraṉia koasa totopili,
