  pan-pan: ਯਹੋਵਾਹ ਦਾ ਸੰਦੂਕ ਲੈ ਕੇ ਉਸ ਗੱਡੀ ਦੇ ਉੱਤੇ ਰੱਖੋ ਅਤੇ ਸੋਨੇ ਦੀਆਂ ਵਸਤਾਂ ਜੋ ਦੋਸ਼
