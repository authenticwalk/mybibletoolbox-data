    kame sakana lao Anatu maimi dupwa bokote dokona palyapala Kamongona Kana Minyuo
    Lalu Lao Lenge Pii Palenge Bokote silyamo dokona repeta retarami. Dopa pipala
    uliuli doko mena bulamakao dolapome maso ipyuo pena lapala kaeyarami.
  urd-GVU: پھر رب کا صندوق بَیل گاڑی پر رکھا جائے اور اُس کے ساتھ ایک تھیلا جس میں
    سونے کی وہ چیزیں ہوں جو آپ قصور کی قربانی کے طور پر بھیج رہے ہیں۔ اِس کے بعد گائیوں
    کو کھلا چھوڑ دیں۔
