  tbz-SIM: Kɛ̀ dí túótɛ́ bɛ Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ́ɑ̃nnɛ́ tɛnɑɑsɑ̃ntɛ̀ miɛkɛ
