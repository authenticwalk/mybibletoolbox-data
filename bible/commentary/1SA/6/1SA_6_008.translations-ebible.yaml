  por-BR-2018: 'Tomareis logo a arca do SENHOR, e a poreis sobre o carro; e ponde
    em uma caixa ao lado dela as joias de ouro que lhe pagais em expiação: e a deixareis
    que se vá.'
  deu-ELO: Und nehmet die Lade Jehovas und stellet sie auf den Wagen; und die goldenen
