  ces-1613: A vezmouce truhlu Hospodinovu, vstavte ji na vůz; nádoby pak zlaté, kteréž
    jste dali jí za provinění, položte v škřiňce po boku jejím, a propusťte ji, ať
    odejde.
  eng-WMB: and take the LORD’s ark and lay it on the cart. Put the jewels of gold,
    which you return him for a trespass offering, in a box by its side; and send it
    away, that it may go.
  tam-TCV: யெகோவாவின் பெட்டியை எடுத்து, வண்டியின்மேல் வையுங்கள். குற்றநிவாரண காணிக்கையாகச்
