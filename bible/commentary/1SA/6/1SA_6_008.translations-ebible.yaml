  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ନେଇ ସେହି ଶଗଡ଼ ଉପରେ ରଖ ଓ ଯେଉଁ ସ୍ୱର୍ଣ୍ଣମୟ ପଦାର୍ଥ
