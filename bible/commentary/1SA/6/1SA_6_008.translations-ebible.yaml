    kaniya ingon nga halad sa sala. Unya ipadala kini ug tugoti nga molakaw kini sa
    iyang dalan.
  pol-UBG: Weźcie też arkę PANA i włóżcie ją na wóz; a złote przedmioty, które oddajecie
