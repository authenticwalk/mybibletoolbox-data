  yal-yal: Ɛ Alatalaa Kankiraan tongo, ɛ a dɔxɔ wontoron kui, ɛ yi se xɛma daxine
    sa a fɛma kankirana nde kui, ɛ naxanye bama yangin saraxan na a xa. Na xanbi ra,
    ɛ yi wontoron beɲin a siga.
  haw-1868: A e lawe aku oukou i ka pahu o Iehova, a kau maluna o ke kaa, a e hahao
    i na mea gula a oukou e hoihoi aku i mohaihala nona maloko o kahi pahu ma ka aoao;
    a e hoouna aku oukou ia mea, i hele aku ia.
  arb-NAV: ثُمَّ ضَعُوا تَابُوتَ الرَّبِّ عَلَى الْعَرَبَةِ مَعَ صُنْدُوقٍ فِيهِ أَمْتِعَةُ
    الذَّهَبِ الَّتِي تَرُدُّونَهَا لَهُ لِتَكُونَ قُرْبَانَ إِثْمٍ، وَأَطْلِقُوا
    الْعَرَبَةَ بِمَا عَلَيْهَا فَتَذْهَبَ.
  ewe-ewe: Mitsɔ Yehowa ƒe nubablaɖaka la eye midae ɖe tasiaɖam la dzi, mitsɔ aɖaka
    si me avulénu siwo wowɔ kple sika, siwo ɖom miele ɖa abe avulénu ene la da ɖe
    exa. Miɖoe ɖe mɔ dzi,
  eng-LEE: And take the ark of the Lord, and place it into the wagon; and the articles
    of gold, which ye return him as a trespass-offering, ye must put in a casket alongside
    of it; and then send it away, that it may go.
  gvn-gvn: '@see-verse:1SA.006.007'
  asm-FB: তাৰ পাছত যিহোৱাৰ নিয়ম-চন্দুক সেই ৰথৰ ওপৰত তুলি দিবা; আৰু যি সোণৰ বস্তুবোৰ
    দোষাৰ্থক উপহাৰৰ অৰ্থে প্ৰস্তুত কৰিছিলা, সেইবোৰ এটা বাকচত ভৰাই নিয়ম-চন্দুকৰ কাষত
    থৈ পঠিয়াই দিবা আৰু সেই নিয়ম-চন্দুকক নিজ বাটে যাব দিবা।
  sus-A: وٌ نَ فّ نَ وَلِ رَ، وٌ شَ عَلَتَلَ شَ سَاتّ كَنكِرَ بَكِ سَرّتِ قَرِ. نَ
    سٍ يَءِلَنشِيٍ شّيمَ رَ، نَشٍيٍ قِندِشِ وٌ يّتّ رَفبِلٍن سّرّشّ رَ، وٌ شَ نٍيٍ
