  gnn-gnn: ga biyakayi gurrunharra dharpa maṉḏakala ŋurikala ŋäṉḏi'mirriŋuwala maṉḏakala
    buliki'wala warryu'‐warryunarawu bala. Nherrala ŋunhi Dhawu'‐nherraṉminyarawuynydja
