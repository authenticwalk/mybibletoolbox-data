  hmo-hmo: Unai murinai Lohiabada ena Taravatu Maua do umui abia, treila dekenai do
    umui atoa. Vadaeni Taravatu Maua ena badibadinai maua ta do umui atoa, bona ena
    lalonai inai golo gaudia, umui emui kerere ena boubou gaudia do umui udaia. Inai
    be Lohiabada dekenai do umui henia gaudia. Vadaeni unai boromakau mai treila danu
    do umui siaia lao, idia sibona edia dala do idia lao.
  urd-urd: और ख़ुदावन्द का संदूक़ लेकर उस गाड़ी पर रख्खो, और सोने की चीज़ों को जिनको
    तुम जुर्म की क़ुर्बानी के तौर पर साथ करोगे एक सन्दूक्चे में करके उसके पहलू में
    रख दो और उसे रवाना न कर दो कि चला जाए।
  rus-SYN: и возьмите ковчег Господень, и поставьте его на колесницу, а золотые вещи,
    которые принесете Ему в жертву повинности, положите в ящик сбоку его; и отпустите
    его, и пусть пойдет;
  bqc-SIM: À Dii kpagolo sɛ́ da gópi guu, í vua pↄ́ pↄ́ álɛ kpã́sã á tàae
    yã́iↄ ka balↄu, í dilɛ kpagolopi saɛ, í zuↄ ka zɛ́u aa gɛò,
  tcz-CHONGTHU: “Pakai thingkong chu bongkang chunga chun tungdoh unlang akoma chun
    chonset thilpeh dinga thilto sana tum, sana a kisem jucha lim le uilut lima kisem
    jong chu nasem thadiu, chutengle bongpi teni chu soldoh unlang achena nom nom’ah
    che tauhen.
  mar-mar: मग परमेश्वराचा कोश घेऊन गाडीवर ठेवा. आणि तुम्ही दोषार्पण म्हणून ज्या सोन्याच्या
    प्रतीकृती डब्यात घालून त्याच्या एकाबाजूला ठेवा. त्यानंतर, ती गाडी परत पाठवून द्या
    आणि तिच्या मार्गाने तिला जाऊ द्या.
  qub-qub: Nircur Tayta Diospa babulnintaga carrëtaman churanqui. Alli cacuycajta
    apamushayquipitanami lädunman cajunwan churanqui goripita rurashayqui ofrendacunata.
    Carrëtataga wäcacunalla apacuchun.
  bqp-bqp: À Dikiri àkpati sɛ́ à da gó pìi gũn, à wura pↄ́ kũ átɛn kpãzã á taari
    yãinↄ ká batan à ditɛ àkpatii pìi sarɛ, à zùnↄ ká zɛ́n ò gɛ́o
  hat-hat: N'a pran Bwat Kontra Seyè a, n'a mete l' sou kabwa a. N'a pran sa n'ap
    bay pou sèvi pou peye pou sa nou fè a, n'a mete yo nan yon ti bwat sou kote l'.
    N'a mete kabwa a sou wout la, n'a kite l' ale pou kont li.
  eng-BSB: Take the ark of the LORD, set it on the cart, and in a chest beside it
    put the gold objects you are sending Him as a guilt offering. Then send the ark
    on its way,
  tod-tod: À Ɠɔoɠɔ GALAGI ná-minazeɠe kesui zeɠe, wo da wotoloi zu, wo zɛba wo kesui
    taɠili seɠe, wo zanu sɔɔlaiti pu su, niiti wo ti ɠulaai ga wa-vaa zuɓɛtɛ zalaɠai,
    Ɠɔoɠɔ GALAGI ʋɛ, à naama ɠesui la minazeɠe kesui ɠoba, wotoloi zu, wo ɓe wotoloi
    ʋa, é ɗa li.
  eng-WEBPB: and take the LORD’s ark and lay it on the cart. Put the jewels of gold,
    which you return him for a trespass offering, in a box by its side; and send it
    away, that it may go.
  kbq-kbq: Hagi ana karisifi Ra Anumzamofo huhagerafi huvempage vogisia eri nenteta
    kumi'ma apasente ofe hutama golireti'ma kfane usagenkna namuma tro hu'naza zantamina
    mago vogisifi anteta erinenteta, ana bulimakaontrena zamatrenkene ana karisia
    avazuhuke vi'o.
  nhe-BL: Huan inquitlalise icaxa TOTECO ipan nopa cuacarro. Huan nojquiya iteno xijtlalica
    seyoc cuacajo ica nochi nopa tlamantli tlen oro tlen inquimajcahuase queja tlacajcahualistli
    pampa inquihuicaj tlajtlacoli iixpa. Huan teipa inquinmajcahuase nopa huacaxme
    huan nopa cuacarro para ma yaca ininseltitzi campa quinequise.
  bus-bus: À Dii àkpati sɛ́ à da góro pì guu, à vura pↄ́ kɛ̀ ée kpãsãa a taari yãnzinↄ
    ká batan à diɛ àkpati pì saɛ, à zùnↄ da zɛ́n aↄ̃ gáo
  gub-BL: A'e re pepyhyk Tupàn Ze'eg Hyru nehe. Pemono ywyramawa i'aromo nehe. Pemono
    a'e perew hagaw paw a'e aguza hagaw paw amo hyru pupe nehe, ywyramawa 'ar romo
    imono pà nehe no. Pemono kar putar a'e ma'e hagaw paw Tupàn pe nehe, penemiapo
    kwer iaiw ma'e hekuzaromo nehe. Pemuata kar a'e tapi'ak pe wà nehe. Tuwe wata
    wemimutar rupi wà nehe.
  eng-DRA: 'And you shall take the ark of the Lord, and lay it on the cart, and the
    vessels of gold, which you have paid him for sin, you shall put into a little
    box, at the side thereof: and send it away that it may go.'
