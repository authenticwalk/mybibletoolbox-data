    it go forth. (And ye shall take the Ark of the Lord, and ye shall put it on the
    wagon; and ye shall put the gold vessels, that ye send to the Lord for your trespass,
    in a small box at the side of the Ark; and then let the Ark go forth as it will.)
  epo-epo: Kaj prenu la keston de la Eternulo, kaj metu ĝin sur la ĉaron; kaj la orajn
