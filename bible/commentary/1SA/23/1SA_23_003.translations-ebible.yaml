verse: 1SA.023.003
translations:
  mal-C: 'എന്നാൽ ദാവീദിനോടുകൂടെയുള്ളവർ അദ്ദേഹത്തോട്: “ഇവിടെ ഈ യെഹൂദ്യയിൽത്തന്നെ നാം
    ഭയപ്പെട്ടു കഴിയുന്നു. പിന്നെ നാം കെയീലയിൽ ഫെലിസ്ത്യസൈന്യങ്ങൾക്കെതിരേ എങ്ങനെ ചെല്ലും?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Aber Davids Leute hielten ihm entgegen: Schweben wir doch schon hier in
    Juda in Furcht, und nun sollen wir gar vor Kegila ziehen gegen die Scharen der
    Philister?'
  lin-lin: 'Kasi basoda ya Davidi bayebisaki ye : — Soki awa kati na Yuda, tozali
    kobanga, ekozala boni soki tokeyi na Keila kobundisa bato ya Filisitia ?'
  eng-LSV: And David’s men say to him, “Behold, we here in Judah are afraid; and how
    much more when we go to Keilah, to the ranks of the Philistines?”
  eng-GNV: And Dauids men said vnto him, See, we be afrayde here in Iudah, howe much
    more if we come to Keilah against the hoste of ye Philistims?
  eng-WEBSTER: 'And David''s men said to him, Behold, we are afraid here in Judah:
    how much more then if we come to Keilah against the armies of the Philistines?'
  nhw-BL: 'Pero nopa tlacame catli itztoyaj ihuaya David, quiilhuijque: ―Ya tiitztoque
    ica majmajtli nica ipan tlali Judá. Huan achi más timajmahuise sintla tiyase altepetl
    Keila para tiquinhuilanatij nochi ininsoldados nopa filisteos.'
  swh-ONEN: Lakini watu wa Daudi wakamwambia, “Hapa Yuda kwenyewe tunaogopa. Si zaidi
    sana, kama tukienda Keila dhidi ya majeshi ya Wafilisti!”
  bba-bba: Adɑmɑ Dɑfidin tɔmbu bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, bɛsɛ wee, sɑ nɑnde bɑɑ mɛ sɑ
    wɑ̃ɑ Yudɑn tem sɔɔ. Amɔnɑ sɑ ko n sɑ̃ɑ sɑ̀ n Filisitibɑ wɔrim dɔɔ.
  eng-KJVCPB: 'And David’s men said unto him, Behold, we be afraid here in Judah:
    how much more then if we come to Keilah against the armies of the Philistines?'
  luo-luo: To jo-Daudi nowachone niya, “Ka Juda ka ema waluorie. Dobednwa machalo
    nade ka wadhi Keila mondo waked gi jolweny mag Filistia!”
  meu-meu: A David ena orea taudia ese e hamaoroa, eto, A laloa, ai na mai garimai
    ida a nohomu ina Iuda ai; bema Keila baitala, Filistia taudia baita tuari henidia,
    emai gari baine bada herea.
  npi-ULB: दाऊदका मानिसहरूले तिनलाई भने, “हे्र्नुहोस्, हामी यहाँ यहूदामा डराएका छौं
    । हामी कीलाहमा पलिश्तीहरूका फौजको विरुद्धमा गयौं भने झन् कति धेरै डराउनेछौं?
  yor-yor: Àwọn ọmọkùnrin tí ó wà lọ́dọ̀ Dafidi sì wí fún un pé, “Wò ó, àwa ń bẹ̀rù
    níhìn-ín yìí ní Juda; ǹjẹ́ yóò ti rí nígbà ti àwa bá dé Keila láti fi ojú ko ogun
    àwọn ara Filistini?”
  ind-ind: '@see-verse:1SA.023.002'
  pes-OPCB: 'ولی افراد داوود به او گفتند: «ما حتی اینجا در یهودا می‌ترسیم چه برسد
    به آنکه به قعیله برویم و با لشکر فلسطینی‌ها بجنگیم!»'
  tgl-ULB: Sinabi ng mga tauhan ni David sa kanya, “Tingnan mo, natatakot kami dito
    sa Juda. Ano pa kaya kung pupunta tayo sa Keila laban sa mga hukbo ng mga Filisteo?”
  hui-hui: Ani layagoyu Debidinaga agali biaru tigua ibuhondo lalu, Ina gi ho holene
    Yuda dindini bu ngago ngelalu Kela tanoni Pilidiali karu baba wai bu polenego
    gendabida, lene.
  mya-mya: သို့​ရာ​တွင်​ဒါ​ဝိဒ်​၏​အ​ပေါင်း​ပါ​တို့​က``ဤ ယု​ဒ​ပြည်​တွင်​ပင်​လျှင်​အ​ကျွန်ုပ်​တို့​ကြောက်
    လန့်​လျက်​နေ​ရ​ကြ​ပါ​၏။ ဖိ​လိတ္တိ​အ​မျိုး​သား တို့​ကို​သွား​ရောက်​တိုက်​ခိုက်​ပါ​မူ
    ပို​၍​ပင်​အ​ခြေ အ​နေ​ဆိုး​ရွား​ပါ​လိမ့်​မည်'' ဟု​ဆို​ကြ​သ​ဖြင့်၊-
  bod-N: དཱ་བིད་ཀྱི་མི་རྣམས་ཀྱིས་ཁོ་ལ། ཡ་ཧུ་དཱའི་ཡུལ་འདི་ནས་ཀྱང་བདག་ཅག་འཇིགས་ཤིང་སྐྲག་ན་ཀེ་ཨི་ལཱ་རུ་ཡོད་པའི་ཕེ་ལེ་ཤེད་པའི་དམག་དཔུང་ལ་འཐབ་པར་ལྷག་ཏུ་མི་འཇིགས་སམ་ཞེས་ཞུས་པས།
  sna-sna: Asi vanhu vaDhavhidhi vakati kwaari, “Isu vokuno kuJudha tinotya. Zvino,
    zvikuru sei kana tikaenda kuKeira kundorwa navarwi vavaFiristia!”
  spa-BLM: 'Los hombres de David le dijeron: “He aquí que tenemos miedo aquí en Judá.
    ¿Cuánto más si vamos a Keila contra los ejércitos de los filisteos?”'
  cac-cac: 'Axo eb'' vin̈ ajun yed'' vin̈aj David chi'', ix yal eb'' d''a vin̈ icha
    tic: —Ina to d''a xivc''olal ayon̈ec'' d''a Judá tic, ocxom val to tzon̈ b''at
    cac'' oval yed'' eb'' filisteo d''a chon̈ab'' Keila, xchi eb''.'
  swh-ULB: Daudi akaambiwa na watu wake, “Angalia, hapa Yuda tunaogopa. Je, si zaidi
    sana kama tutaenda Keila kupambana na majeshi ya Wafilisti?”
  bel-bel: 'Але тыя, што былі з Давідам, сказалі яму: вось, мы баімся тут у Юдэі,
    як жа нам ісьці ў Кэіль супроць рушэньняў Філістымскіх?'
  deu-ELBBK: 'Aber die Männer Davids sprachen zu ihm: Siehe, wir fürchten uns hier
    in Juda, und wie sollten wir gar nach Kehila gegen die Schlachtreihen der Philister
    ziehen?'
  mbb-OT: Migkaǥi is menge sakup ni David te, “Minsan te kayi zà te Juda ne egkahandek
    key wey pe be ke edhendiyè kiw te Keila te kebpekidtebek te menge Filistihanen!”
  mal-2015: 'എന്നാൽ ദാവീദിന്റെ ആളുകൾ അവനോടു: നാം ഇവിടെ യെഹൂദയിൽ തന്നേ ഭയപ്പെട്ടു പാർക്കുന്നുവല്ലോ;
    പിന്നെ കെയീലയിൽ ഫെലിസ്ത്യരുടെ സൈന്യത്തിന്റെ നേരെ എങ്ങനെ ചെല്ലും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale le Davidoskre murša phende: „Dikh, imar kade andre Judsko sam andre
    dar, a so mek buter, te džaha andre Keila pre armada le Filišťincengri!“'
  pes-OPV: 'و مردمان داود وی را گفتند: «اینک اینجا دریهودا می‌ترسیم پس چند مرتبه زیاده
    اگر به مقابله لشکرهای فلسطینیان به قعیله برویم.»'
  ron-1924: 'Дар оамений луй Давид й-ау зис: „Ятэ кэ ной не темем кяр аич, ын Иуда.
    Че ва фи кынд вом мерӂе ла Кеила, ымпотрива оштилор филистенилор?”'
  ben-OBCV: কিন্তু দাউদের লোকজন তাঁকে বলল, “এখানে এই যিহূদাতেই আমরা ভয়ে ভয়ে আছি।
    তবে কিয়ীলাতে ফিলিস্তিনী সৈন্যদলের বিরুদ্ধে যুদ্ধে গেলে আমাদের আরও কত না বেশি
    ভয় পেতে হবে!”
  som-som: Markaasaa Daa'uud raggiisii waxay ku yidhaahdeen, Bal eeg, annagu halkan
    oo ah dalka Yahuudah ayaan ku cabsanaynaa, haddaba intee in le'eg bay nooga sii
    daran tahay haddaannu Qeciilaah tagno oo ciidanka reer Falastiin ku duulno?
  lat-VUC: 'Et dixerunt viri qui erant cum David ad eum: Ecce nos hic in Judæa consistentes
    timemus: quanto magis si ierimus in Ceilam adversum agmina Philisthinorum?'
  eng-ASVBT: 'And David’s men said unto him, Behold, we are afraid here in Judah:
    how much more then if we go to Keilah against the armies of the Philistines?'
  ita-1885: 'E la gente di Davide gli disse: Ecco, noi, essendo qui in Guida, abbiamo
    paura; quanto più, se andiamo in Cheila, ove sono le schiere de'' Filistei?'
  eng-LXXUP: And the men of David said to him, Behold, we are afraid here in Judea;
    and how shall it be if we go to Keilah? shall we go after the spoils of the Philistines?
  eng-ULB: David's men said to him, “See, we are afraid here in Judah. How much more
    then if we go to Keilah against the armies of the Philistines?”
  spa-VBL: 'Pero los hombres de David le dijeron: “Incluso aquí en Judá sentimos miedo.
    Si fuéramos a Keila a luchar contra los ejércitos filisteos, ¡estaríamos absolutamente
    aterrorizados!”'
  fra-_FOB: 'Et les gens de David lui dirent: Voici, nous avons peur ici dans le pays
    de Juda; que sera-ce donc si nous allons à Keïla, contre les troupes des Philistins?'
  mal-mal: 'എന്നാൽ ദാവീദിന്റെ ആളുകൾ അവനോട്: “നമ്മൾ ഇവിടെ യെഹൂദയിൽ തന്നെ ഭയപ്പെട്ടാണല്ലോ
    താമസിക്കുന്നത്; പിന്നെ കെയീലയിൽ ഫെലിസ്ത്യരുടെ സൈന്യത്തിന്റെ നേരെ എങ്ങനെ ചെല്ലും”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Dāūd ke ādmī etarāz karne lage, “Ham pahle se yahāṅ Yahūdāh meṅ logoṅ
    kī muḳhālafat se ḍarte haiṅ. Jab ham Qaīlā jā kar Filistiyoṅ par hamlā kareṅge
    to phir hamārā kyā banegā?”
  suz-BL: तन्‍न दाऊद आ मुरपुकीम मेको कली “गो यहूदा रागीम बाक्‍शा ला यो हिंनीकी। कैलाह
    ङा पलिस्‍तीपुकी नु लडाइ पाइतय हना, मेको क्‍येङा शुश हिंनीकी” देंमा बाक्‍त।
  ita-1927: 'Ma la gente di Davide gli disse: “Tu vedi che qui in Giuda abbiam paura;
    e che sarà se andiamo a Keila contro le schiere de’ Filistei?”'
  ckb-ckb: 'بەڵام پیاوەکانی داود پێیان گوت: «ئێمە لێرە لە یەهوداین وا دەترسین، ئەی
    چەند زیاتر ئەگەر لە دژی لەشکری فەلەستییەکان بچینە قەعیلا؟»'
  eng-BBE: 'And David''s men said to him, Even here in Judah we are full of fear:
    how much more then if we go to Keilah against the armies of the Philistines?'
  kan-OKCV: ಆಗ ದಾವೀದನ ಜನರು ಅವನಿಗೆ, “ಇಗೋ, ನಾವು ಇಲ್ಲಿ ಯೆಹೂದದಲ್ಲಿರುವಾಗಲೇ ಭಯಪಡುತ್ತೇವೆ.
    ಆದರೆ ನಾವು ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಕೆಯೀಲಾ ನಗರಕ್ಕೆ ಹೋದರೆ ಎಷ್ಟು ಅಧಿಕವಾದ ಭಯವಾಗುವುದು,”
    ಎಂದರು.
  tam-2017: 'ஆனாலும் தாவீதின் மனிதர்கள் அவனை பார்த்து: இதோ, நாங்கள் இங்கே யூதாவிலே
    இருக்கும்போதே பயப்படுகிறோம்; நாங்கள் பெலிஸ்தர்களுடைய இராணுவங்களை எதிர்க்கிறதற்கு
    கேகிலாவுக்குப் போனால், எவ்வளவு அதிகம் என்றார்கள்.'
  spa-RV-1909: 'Mas los que estaban con David le dijeron: He aquí que nosotros aquí
    en Judá estamos con miedo; ¿cuánto más si fuéremos á Keila contra el ejército
    de los Filisteos?'
  ron-BTF: 'Și oamenii lui David i-au spus: Iată, ne temem aici, în Iuda; cu cât mai
    mult dacă mergem la Cheila împotriva armatelor filistenilor?'
  eng-WEBP: David’s men said to him, “Behold, we are afraid here in Judah. How much
    more then if we go to Keilah against the armies of the Philistines?”
  eng-FBV: But David's men told him, “Even here in Judah we feel afraid. If we went
    to Keilah to fight the Philistine armies we'd be absolutely terrified!”
  nld-1939: 'Maar de mannen van David zeiden: Hier in Juda zitten we al in de angst;
    en zouden we dan naar Keïla trekken, waar de Filistijnen in slagorde staan?'
  nch-BL: 'Pero nopa tacame cati itztoyaj ihuaya David, quiilhuijque: ―Ya tiitztoque
    ica majmajti nica ipan tali Judá. Huan achi más timajmahuise sinta tiyase altepet
    Keila para tiquintehuitij nochi inisoldados nopa filisteos.'
  vie-1934: 'Song những người theo Đa-vít nói rằng: Chính tại đây, trong xứ Giu-đa,
    chúng ta sợ hãi thay, phương chi đi đến Kê-i-la mà đánh quân lính Phi-li-tin!'
  hin-CV: मगर दावीद के साथियों ने उनसे कहा, “विचार कीजिए, यहां यहूदिया में ही रहते
    हुए हम पर उनका आतंक छाया हुआ है. काइलाह पहुंचकर हमारी स्थिति क्या होगी, जब हम
    फिलिस्तीनी सेना के आमने-सामने होंगे!”
  spa-BES: 'Y los hombres de David le dijeron: Incluso aquí en Judá estamos llenos
    de miedo: ¿cuánto más entonces si vamos a Keila contra los ejércitos de los filisteos?'
  tdx-tdx: Fe hoe o mpiamy Davideo ama’e, Toe mahahembañ’ anay ty e Iehodà atoa, antsake
    t’ie mb’e Keilà naho mb’ amo lahindefon-te-Pilistio.
  tha-KJV: แต่​คนของดาวิดเรียนท่านว่า “​ดู​เถิด เราอยู่ในยูดาห์​นี่​ก็​ยังกลัวอยู่
    ถ้าเราขึ้นไปยังเคอีลาห์​สู้​รบกับกองทัพของฟีลิสเตียเราจะยิ่งกลัวมากขึ้นเท่าใด”
  por-BR-2018: 'Mas os que estavam com Davi lhe disseram: Eis que nós aqui em Judá
    estamos com medo; quanto mais se formos a Queila contra o exército dos filisteus?'
  deu-ELO: 'Aber die Männer Davids sprachen zu ihm: Siehe, wir fürchten uns hier in
    Juda, und wie sollten wir gar nach Kehila wider die Schlachtreihen der Philister
    ziehen?'
  eng-WYC-2018: And (the) men, that were with David, said to him, Lo! we be here in
    Judah, and have dread (or and be afraid); how much more if we shall go into Keilah
    against the companies of (the) Philistines.
  epo-epo: 'Sed la viroj de David diris al li: Jen ĉi tie en Judujo ni timas; kiel
    do estos, kiam ni iros al Keila, al la taĉmentoj de la Filiŝtoj?'
  uig-PIN: 'Lekin Dawutning adǝmliri uningƣa: — Mana biz Yǝⱨuda zeminida turupmu ⱪorⱪiwatⱪan
    yǝrdǝ, Keilaⱨƣa berip Filistiylǝrning ⱪoxunliriƣa ⱨujum ⱪilsaⱪ ⱪandaⱪ bolar? —
    dedi.'
  beo-beo: 'Be Da:ibidi ea dunu da ema amane sia:i, “Guiwane Yuda sogega da nini beda:ma:ne
    ha lai liligi defele gala. Be ninia da Giaila amoga Filisidini dadi gagui doagala:musa:
    ahoasea, baligili se nabimu.”'
  tpi-OTNT: Tasol ol man i stap wantaim Devit i tokim em olsem, “Harim. Nau yumi stap
    long Juda na i gat planti samting i save mekim yumi i pret. Na olsem wanem bai
    yumi go long Keila na pait long ol Filistia? Mipela i no inap i go.”
  hau-SA: Amma mutanen Dawuda suka ce masa, “Ga shi, a nan ma a Yahuda muna jin tsoro,
    balle mu tafi Keyila mu yi yaƙi da sojojin Filistiyawa!”
  uig-LAT: 'Lékin Dawutning ademliri uninggha: — Mana biz Yehuda zéminida turupmu
    qorqiwatqan yerde, Kéilahgha bérip Filistiylerning qoshunlirigha hujum qilsaq
    qandaq bolar? — dédi.'
  nde-nde: Kodwa abantu bakaDavida bathi kuye, “Lapha koJuda thina siyesaba. Pho kuzakuba
    kukhulu kangakanani nxa sizakuyamelana lamabutho amaFilistiya eKheyila!”
  ton-ton: 'Pea naʻe pehē ʻe he kau tangata ʻo Tevita kiate ia, “Vakai, ʻoku mau manavahē
    ni ʻi Siuta: pea ʻe fēfē hono lahi hake, ʻo kapau te tau hoko ki Kiʻila ke tauʻi
    ʻae ngaahi tau ʻae kakai Filisitia.”'
  ces-1613: 'Muži pak Davidovi řekli jemu: Aj, my zde v Judstvu bojíme se, čím více,
    když půjdeme k Cejle proti vojskům Filistinských.'
  eng-WMB: David’s men said to him, “Behold, we are afraid here in Judah. How much
    more then if we go to Keilah against the armies of the Philistines?”
  tam-TCV: ஆனால் தாவீதின் மனிதர் அவனிடம், “நாங்கள் இங்கே யூதாவில் இருக்கவே பயப்படுகிறோம்.
    நாம் பெலிஸ்தியரின் படைக்கு எதிராகக் கேகிலாவுக்கு போவதானால் இன்னும் எவ்வளவு பயமாயிருக்கும்”
    என்றார்கள்.
  ceb-ULB: Miingon ang mga tawo ni David kaniya, “Tan-awa, nangahadlok kita dinhi
    sa Juda. Unsa pa kaha kung mangadto kita sa Keila nga makigbatok sa kasundalohan
    sa mga Filistihanon?”
  pol-UBG: 'Ludzie Dawida powiedzieli mu: Oto boimy się tu, w ziemi judzkiej, a cóż
    dopiero, jeśli pójdziemy do Keili przeciw wojskom Filistynów.'
  urd-GVU: لیکن داؤد کے آدمی اعتراض کرنے لگے، ”ہم پہلے سے یہاں یہوداہ میں لوگوں کی
    مخالفت سے ڈرتے ہیں۔ جب ہم قعیلہ جا کر فلستیوں پر حملہ کریں گے تو پھر ہمارا کیا
    بنے گا؟“
  deu-1912: 'Aber die Männer bei David sprachen zu ihm: Siehe, wir fürchten uns hier
    in Juda, und wollen hingehen gen Kegila zu der Philister Heer?'
  kan-2017: ಆದರೆ ದಾವೀದನ ಸೈನಿಕರು ಅವನಿಗೆ, “ನಮಗೆ ಯೆಹೂದ ಸೀಮೆಯಲ್ಲಿಯೇ ಇಷ್ಟು ಭಯವಿರುವಾಗ ಫಿಲಿಷ್ಟಿಯ
    ಸೈನ್ಯದೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಕೆಯೀಲಕ್ಕೆ ಹೋದರೆ ಅಲ್ಲಿ ಇನ್ನೂ ಹೆಚ್ಚು ಭಯ ಉಂಟಾಗುತ್ತದೆ”
    ಅಂದರು.
  yap-yap: Machane me ga’ar e pi salthaw rok David ngak, “Ke gaman e tin ngad dugowgad
    ngay u roy u lan yu Judah; ma ku ra gel boch e kireb riy ni fa’an gad ra yan nga
    Keilah ngad chamgad e pi salthaw nu Filistine!”
  hlt-MCSB: Tedae David kah hlang rhoek loh, “Mamih he Judah khuiah pataeng n'rhih
    coeng he, Keilah kah Philisti caem m'muk koini taoe talaih pawn ni,” a ti uh.
  mdy-ETH: ጋዓንቴ ዳውቴና ዓኣ ዓሳ፦ «ኑኡኒ ሃይካ ዪሁዳይዳ ናንጋኣና ሚርጌ ኑና ዒጊቻ ባኣዚ ዓኣኔ፤ ሃሢ ኑ ዬያይዳ ቄዒላ
    ዴንዲ ፒሊስፄኤሜ ዓሶ ዖሌቴ ባሼ ሜታ ኑና ሄላንዳኔ!» ጌዔኔ።
  twi-ASANTE: Nanso, Dawid mmarima no kaa sɛ, “Yuda ha mpo yɛsuro. Yɛmpɛ sɛ yɛbɛkɔ
    Keila akɔko atia Filistifoɔ akodɔm no nyinaa.”
  eng-WEBU: David’s men said to him, “Behold, we are afraid here in Judah. How much
    more then if we go to Keilah against the armies of the Philistines?”
  wal-wal: SHin Daawita asati, “Nuuni hagan Yihudaa biittan de7iiddinne yayyoos; shin
    Pilisxxeema asatuura olettanau nuuni Qa7iila katamaa biiddi, waani aatti yayyanddoniishsha!”
    yaagidosona.
  spa-PDDPT: 'Pero los hombres de David le dijeron: Si aquí en Judá vivimos con temor,
    ¡cuánto más si vamos a Queila contra los escuadrones de los filisteos!'
  gun-gun: 'Ha''e rami teĩ avakue Davi reve ikuai va''e aipoe''i: — Apy Judá yvy re
    rive voi rokyje, ha''e gui Queila katy filisteu regua xondaro kuery rovai roje''oi
    vy katuve ma — he''i okuapy.'
  agu-BL: 'Ej i tzun cyal yi e'' sanlar tetz Luwiy: —Poro ẍe''n kaban, na na kaxob
    scyetz yi e'' kacontra''tz jalcu''ne''j te yi ato'' tzone''j Judá, pyor yil kopon
    ẍchiwutz tan oyintzi'', skalucnek lo'' tan xo''w ẍchiwutz, che''ch tzun yi e''
    sanlar bantz tetz Luwiy.'
  ilo-ULB: Kinuna dagiti tattao ni David kenkuana, “Mabutbutengtayo la ngaruden ditoy
    Juda. Saan kadi nga ad-adda pay no mapantayo makiranget iti armada dagiti Filisteo?”
  kpg-kpg: Digau dauwa a David ga helekai gi mee, “Mmada, gimaadou e mmaadagu huoloo
    i di noho i kinei i Judah. Madau mmaadagu la koia gi nonua loo maa gimaadou gaa hula
    e heebagi gi digau dauwa o Philistia!”
  uig-ARA: 'لېكىن داۋۇتنىڭ ئادەملىرى ئۇنىڭغا: ــ مانا بىز يەھۇدا زېمىنىدا تۇرۇپمۇ
    قورقىۋاتقان يەردە، كېئىلاھغا بېرىپ فىلىستىيلەرنىڭ قوشۇنلىرىغا ھۇجۇم قىلساق قانداق
    بولار؟ ــ دېدى.'
  sus-sus: Kɔnɔ Dawuda xa mixie naxa a fala a bɛ, «Hali be Yudaya bɔxi, won bara gaaxu.
    Won mu suusama sigade Keyila Filisitakae gerede.»
  pon-2006: Sapwellimen Depit sounpei ko ahpw patohwanohng, “Komw mahsanih duwen at
    masepwehk wasaht nan Suda; e pahn ukla at masepwehk ma se pahn kohla mahweniong
    karis en Pilisdia kan!”
  ksd-ksd: 'Ma ra umana tutana kai David dia ga biti tana: Gala da ki na bunurut ati
    Iuda, dat a dave ona dat a tut ure ra tarai na vinarubu Pilistia?'
  tur-YTC: David'in adamları ona, “İşte, biz burada Yahuda'da korkuyoruz. Filistli
    ordularına karşı Keila'ya gidersek daha da çok korkarız?” dediler.
  grc-BRENT: Καὶ εἶπον οἱ ἄνδρες τοῦ Δαυὶδ πρὸς αὐτὸν, ἰδοὺ ἡμεῖς ἐνταῦθα ἐν τῇ Ἰουδαίᾳ
    φοβούμεθα, καὶ πῶς ἔσται ἐὰν πορευθῶμεν εἰς Κεϊλὰ, εἰς τὰ σκῦλα τῶν ἀλλοφύλων
    εἰσπορευσόμεθα;
  ind-AYT: Namun, orang-orang Daud berkata kepadanya, “Ingatlah, kita sangat ketakutan
    di sini, di Yehuda. Lebih lagi jika kita pergi ke Kehila untuk menyerang barisan
    perang orang Filistin.”
  nya-nya: Koma anthu amene anali ndi Davide anati, “Ngati tikuchita mantha ku Yuda
    konkuno, nanji kupita ku Keila kukamenyana ndi ankhondo a Afilisti!”
  hrv-hrv: 'Ali rekoše Davidu ljudi njegovi: “Gle, mi smo već ovdje, u Judi, u neprestanom
    strahu; što će tek biti ako odemo u Keilu protiv filistejskih četa!”'
  mps-mps: Tiali goli, te Devit dali bidali bidi dabego te po Devitbolo wai, “Odao.
    Megi da te Judade bidiyu, tama da wi ilibo nai hauwa elalubao. Tama magi baso
    da te Keilaba pelama, te Filistia dabe dali hwįgi paibawe? Da me pogobeo,” wali.
  tpi-tpi: Tasol ol man i stap wantaim Devit i tokim em olsem, “Harim. Nau yumi stap
    long Juda na i gat planti samting i save mekim yumi i pret. Na olsem wanem bai
    yumi go long Keila na pait long ol Filistia? Mipela i no inap i go.”
  dan-1931: 'Men Davids Mænd sagde til ham: “Se, vi lever i stadig Frygt her i Juda;
    kan der så være Tale om, at vi skal drage til Ke''ila mod Filisternes Slagrækker?”'
  vie-OVCB: 'Tuy nhiên, các thuộc hạ của Đa-vít bàn: “Ở ngay đây, trong đất Giu-đa,
    chúng ta còn sợ, huống hồ gì đi Kê-i-la đánh quân Phi-li-tin!”'
  guj-2017: દાઉદના માણસોએ તેને કહ્યું કે, “જો, અમને અહીં યહૂદિયામાં ભય લાગે છે. તો
    પછી કઈલામાં પલિસ્તીઓનાં સૈન્યોની સામે જતા કેટલો વિશેષ ભય લાગશે?”
  pon-2006A: Sapwellimen Depit sounpei ko ahpw patohwanohng, “Komw mahsanih duwen
    at masepwehk wasaht nan Suda; e pahn ukla at masepwehk ma se pahn kohla mahweniong
    karis en Pilisdia kan!”
  por-BRBSL: 'Os homens de David lhe disseram: “Eis que temos medo aqui em Judá”.
    Quanto mais então se formos a Keilah contra os exércitos dos filisteus”?'
  cth-cth: Devit e taminaw nihai, maimouh ni Judah ram dawk patenghai taki awh toe.
    Keilah khopui cei awh vaiteh, Filistin tuk hane teh taki ka tho poung na bo aw
    telah a dei awh.
  twi-twi: Nanso Dawid mmarima no kae se, “Yuda ha mpo yesuro. Yɛmpɛ sɛ yɛbɛkɔ Keila
    akɔko atia Filistifo asraafo nyinaa.”
  hlt-hlt: Tedae David kah hlang rhoek loh, “Mamih he Judah khuiah pataeng n'rhih
    coeng he, Keilah kah Philisti caem m'muk koini taoe talaih pawn ni,” a ti uh.
  tbz-SIM: 'Bɛ̀ɛ̀ nɛínɛ̀ Dɑfiti kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ti bo diɛ nSudɑɑ ɛì kɛ̀
    kufɔ̃wɑɑ́ nti bo, ti bo dɑ́ɑ́tí Fidisitɛ̃ɛ̃bɛ mbɑɑ̀?'
  msy-2020: Ezɨ Devit ko itir gumaziba a mɨgɨa ghaze, “Nɨ oragh. E datɨrɨghɨn Judan
    anabamɨn nguazimɨn itima, bizir avɨriba e gamima, e atiatingi. E manmaghɨn Keilan
    nguibamɨn mangɨ Filistiabav sogham? E mangan kogham.”
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti yǝlɑɑ pɔɔsɑ-ɩ sɩ: Yutɑ cǝnɛɣɛlɛ tǝ wɛɛ tǝ tɑ kisi cɑɣɑʋ
    nɑ sɔɣɔntʋ. Hɑlɩ ḿpʋ́ɣʋ́ tɩɩ puki Keilɑ kɛ Filiisi nyǝ́mɑ suluɣu nɑ?'
  azb-azb: 'Davudun adamları isə ona dedilər: «Bax burada – Yəhudada biz qorxu içərisindəyik.
    Bəs biz Qeilaya, Filişt ordularına qarşı necə çıxaq?»'
  eng-DBY: But David's men said to him, Behold, we are afraid here in Judah; how much
    more then if we go to Keilah against the armies of the Philistines?
  hin-2017: परन्तु दाऊद के जनों ने उससे कहा, “हम तो इस यहूदा देश में भी डरते रहते
    हैं, यदि हम कीला जाकर पलिश्तियों की सेना का सामना करें, तो क्या बहुत अधिक डर में
    न पड़ेंगे?”
  wol-KYG: 'Niti Daawuda ne Daawuda: «Waaw, ndegam fii ci Yuda lanu tiite, astamaak
    bu nu demee Keyla, ba janook làngi waa Filisti!»'
  eng-YLT: And David's men say unto him, 'Lo, we here in Judah are afraid; and how
    much more when we go to Keilah, unto the ranks of the Philistines?'
  eng-WYC-2017: And men, that were with David, said to him, Lo! we be here in Judah,
    and have dread; how much more if we shall go into Keilah against the companies
    of Philistines.
  eng-WMBB: David’s men said to him, “Behold, we are afraid here in Judah. How much
    more then if we go to Keilah against the armies of the Philistines?”
  urd-GVH: लेकिन दाऊद के आदमी एतराज़ करने लगे, “हम पहले से यहाँ यहूदाह में लोगों की
    मुख़ालफ़त से डरते हैं। जब हम क़ईला जाकर फ़िलिस्तियों पर हमला करेंगे तो फिर हमारा
    क्या बनेगा?”
  rug-rug: Ba zama la ia ri nana tie se Devita, tani mo pa Ziuda ba korapa matagutu
    mo si gami, namu kote hola latu si pude la pa Keila vasina koa sari tinoni varipera
    tadi na tie Pilisitia.
  gaz-gaz: Namoonni Daawit garuu, “Nu as Yihuudaa keessatti iyyuu sodaachaa jirra.
    Yoo loltoota Filisxeemotaa waraanuuf Qeyiilaa dhaqne immoo hammam haa sodaannu!”
    jedhaniin.
  fra-LSG: 'Mais les gens de David lui dirent: Voici, nous ne sommes pas sans crainte
    ici même en Juda; que sera-ce si nous allons à Keïla contre les troupes des Philistins?'
  yal-yal: Dawuda fɔxɔrabirane yi a fala a xa, e naxa, “A mato, gaxuna nxu yi be Yuda
    yi. Xa en siga Keyila yi Filisitine ganle yɛngɛdeni, a ɲaxuma ayi nɛn!”
  haw-1868: 'Olelo mai na kanaka o Davida ia ia, Aia hoi, ke makau nei kakou maanei
    maloko o ka Iuda: aole anei he nui aku, ke hele kakou ma Keila e ku e i ka poe
    kaua no ko Pilisetia?'
  arb-NAV: 'وَلَكِنَّ رِجَالَ دَاوُدَ قَالُوا: «إِنْ كَانَ الْخَوْفُ يَسْتَبِدُّ بِنَا
    وَنَحْنُ هُنَا فِي يَهُوذَا، فَكَمْ بِالْحَرِيِّ إِذَا انْطَلَقْنَا إِلَى قَعِيلَةَ
    لِمُحَارَبَةِ جُيُوشِ الْفِلِسْطِينِيِّينَ؟»'
  ewe-ewe: Ke David ƒe amewo gblɔ be, “Míele vɔvɔ̃m le Yuda le afi sia xoxo, Míedi
    be míayi Keila aɖawɔ aʋa kple Filistitɔwo ƒe aʋakɔ blibo la o!”
  eng-LEE: 'And David''s men said unto him, Behold, here in Judah are we afraid: how
    much more then if we should go to Ke''ilah against the battle-arrays of the Philistines?'
  asm-FB: কিন্তু দায়ূদৰ লোকসকলে তেওঁক ক’লে, “চোৱা, আমি যিহূদাত ভয়েৰে আছোঁ। যদি পলেষ্টীয়া
    সৈন্যসকলৰ বিৰুদ্ধে কয়ীলালৈ যাওঁ, তেনেহলে ইয়াতকৈ কিমান অধিক ভয়ৰ কথা হ’ব?”
  sus-A: كْنْ دَوُدَ شَ مِشِيٍ نَشَ عَ قَلَ عَ بّ، «هَلِ بٍ يُدَيَ بْشِ، وٌن بَرَ
    فَاشُ. وٌن مُ سُو سَمَ سِفَدٍ كٍيِلَ قِلِسِتَكَيٍ فٍرٍدٍ.»
  fra-SBL: 'Les hommes de David lui dirent : « Voici, nous avons peur ici en Juda.
    Combien plus encore si nous allons à Keïla contre les armées des Philistins ? »'
  hbo-hbo: וַיֹּ֨אמְר֜וּ אַנְשֵׁ֤י דָוִד֙ אֵלָ֔יו הִנֵּ֨ה אֲנַ֥חְנוּ פֹ֛ה בִּֽיהוּדָ֖ה
    יְרֵאִ֑ים וְאַף֙ כִּֽי־נֵלֵ֣ךְ קְעִלָ֔ה אֶל־מֽ͏ַעַרְכֹ֖ות פְּלִשְׁתִּֽים׃ ס
  piu-2006: '@see-verse:1SA.023.002'
  pjt-pjt: Palu Davidaku tjaultji tjuṯangku wangkangu, “Wiya, nganaṉa palumpa tjanampa
    nguḻuringanyi. Ka ngura nyara Kiilanya tjanampa ngurangka itingka ila ngaṟanyi.
    Kala nyara palulakutu pika ankulampa nganaṉa puḻkaṟa alatjiṯu nguḻuringkuku! Munula
    tjananya puṯu wiyalku Pilitjiyanya nguraṟa panya tjuṯa.”
  kik-kik: No andũ a Daudi makĩmwĩra atĩrĩ, “Gũkũ Juda nĩtũretigĩra. Githĩ tũtigũgĩĩtigĩra
    makĩria twathiĩ Keila tũkarũe na mbũtũ cia Afilisti!”
  fra-NCL: 'Mais les hommes de David lui dirent : « Voici que, en Juda, nous sommes
    dans la crainte ; combien plus si nous allons à Céïla contre les troupes des Philistins ? »'
  cek-AK: Toe David ih kaminawk mah anih khaeah, Khenah aicae loe Judah prae ah mataeng
    doeh zithaih hoiah ka oh o; Keilah vangpui ah caeh moe, Philistin misatuh kaminawk
    to a tuk o nahaeloe, kawkruk maw zii o tih, tiah a naa o.
  cuk-cuk: 'Ar sordamar Davidʼga sogdemalad: —Ar anmar amba wegi Judá-yalagi gudimar-inigwele,
    degite, amba anmar dobe-itodimalad. Anmar Keila-neggwebur-bendakega Filistea-sordamargi
    bila-ononader, bur bule anmar gwakidoed.'
  uig-CYR: 'Лекин Давутниң адәмлири униңға: — Мана биз Йәһуда зиминида турупму қорқиватқан
    йәрдә, Кеилаһға берип Филистийләрниң қошунлириға һуҗум қилсақ қандақ болар? —
    деди.'
  tel-2017: దావీదుతో ఉన్నవారు “మేము ఇక్కడ యూదా దేశంలో ఉన్నప్పటికీ మాకు భయంగా ఉంది.
    కెయీలాలో ఫిలిష్తీయ సైన్యాలకు ఎదురుపడితే మాకు మరింత భయం గదా” అని దావీదుతో అన్నారు.
  hat-BSA: 'Men mesye David yo te di li: “Gade byen, nou nan perèz menm isit la nan
    Juda. Konbyen anplis, si nou ale Keïla kont chan Filisten yo?”'
  kos-kos: A mwet lal David elos fahk nu sel, “Liye, kut arulana sangeng yenu ke kut
    muta fin acn Judah, a kut fin som nu Keilah ac lain mwet Philistia, kut ac sangeng
    yohk liki na!”
  hbo-WLC: וַיֹּ֨אמְר֜וּ אַנְשֵׁ֤י דָוִד֙ אֵלָ֔יו הִנֵּ֨ה אֲנַ֥חְנוּ פֹ֛ה בִּֽיהוּדָ֖ה
    יְרֵאִ֑ים וְאַף֙ כִּֽי־נֵלֵ֣ךְ קְעִלָ֔ה אֶל־מַֽעַרְכ֖וֹת פְּלִשְׁתִּֽים׃ ס
  ibo-ibo: Ma ndị agha Devid sịrị ya, “Lee, anyị onwe anyị na-atụ egwu ihe a ga-eme
    anyị, ọ bụladị nʼime Juda, oleekwanụ otu anyị ga-esi jee buso ndị Filistia niile
    agha na Keila?”
  ory-ory: ଏଥିରେ ଦାଉଦଙ୍କର ଲୋକମାନେ ତାଙ୍କୁ କହିଲେ, “ଦେଖ, ଆମ୍ଭେମାନେ ଏ ଯିହୁଦା ଦେଶରେ ଭୟ
    କରୁଅଛୁ; ଯେବେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସୈନ୍ୟଗଣ ବିରୁଦ୍ଧରେ କିୟୀଲାକୁ ଯିବା, ତେବେ କେତେ ଅଧିକ ଭୟ
    ନ କରିବା?”
  chk-chk: Nge nöün Tafit kewe aramas ra üreni, “Äm aia fen niuokus ikei lon Juta.
    Nge epwe fen ifa are aipwe feila Keila o maun ngeni ekewe mwichen sounfiun Filistia?”
  ssd-ssd: 'Taŋakina le nane David tuku kuasmbi ndek nu sanaig: Sine Yuda ma tugu
    te mbolŋge ŋgueu mbalŋge kugor-kugorka minig le ne ndaŋam saka kile maŋ Keila
    mbal turka Filistia kame kuasmbi suŋgo ta ndoŋ kame buwam sakate ŋga David sanaig.'
  rop-rop: Wal ol detlot solja blanga Deibid bin dalim im, “Wotfo wi garra go en fait
    langa detlot Filastain solja deya langa det taun? Melabat bradin, dumaji wi garram
    naf trabul iya langa dijan kantri olredi.”
  ukr-1871: 'Давидові ж люде спротивились йому: чи ми ж тут в Юдеї не тремтимо з ляку?
    ато б ще нам ійти на військо Филистіїв!'
  deu-1951: 'Aber die Männer Davids sprachen zu ihm: Siehe, wir fürchten uns schon
    hier in Juda, und nun sollen wir gar nach Kehila gegen das Heer der Philister
    ziehen?'
  eng-JPS: 'And David''s men said unto him: ''Behold, we are afraid here in Judah;
    how much more then if we go to Keilah against the armies of the Philistines?'''
  srp-1865: 'A Davidu rekoše ljudi njegovi: evo nas je strah ovdje u Judinoj zemlji,
    a šta æe biti kad poðemo u Keilu na oko Filistejski.'
  lug-lug: Naye abasajja ba Dawudi ne bamugamba nti, “Wano mu Yuda tuli mu ntiisa.
    Naye ate bwe tuligenda e Keyira okulwanyisa Abafirisuuti, kiriba kitya?”
  heb-heb: ויאמרו אנשי דוד אליו הנה אנחנו פה ביהודה יראים ואף כי נלך קעלה אל מערכות
    פלשתים׃
  ben-IRV: দায়ূদের লোকেরা তাঁকে বলল, “দেখুন, আমাদের এই যিহূদা দেশে থাকাই ভয়ের বিষয়;
    তবে কিয়ীলাতে পলেষ্টীয় সৈন্যদের বিরুদ্ধে যাওয়া আরও কত না ভয়ের বিষয়?”
  pan-pan: ਪਰ ਦਾਊਦ ਦੇ ਲੋਕਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਅਸੀਂ ਤਾਂ ਐਥੇ ਯਹੂਦਾਹ ਵਿੱਚ ਵੀ ਡਰ ਦੇ
    ਮਾਰੇ ਰਹਿ ਰਹੇ ਹਾਂ। ਫੇਰ ਜੇ ਅਸੀਂ ਕਈਲਾਹ ਨਗਰ ਵਿੱਚ ਜਾ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਫੌਜ ਦਾ ਸਾਹਮਣਾ
    ਕਰੀਏ ਤਾਂ ਕੀ ਵੱਧ ਡਰ ਦਾ ਸਾਹਮਣਾ ਨਹੀਂ ਕਰਨਗੇ?
  tkr-tkr: 'Davudne insanaaşemee, Davuduk''le eyhen: – Şi inyaa''acab, Yahudayne cigabışeecab
    q''əvəyq''ən. Filiştinaaşde Qeilayeene g''oşunbışde ögeeqa şi nəxübne qığeepç''es?'
  mya-JVB: ဒါဝိဒ် ၏လူ တို့ကလည်း ၊ ငါ တို့သည် ယုဒ ပြည်၌ ပင် ကြောက် ကြ၏။ ထိုမျှမက ကိလ
    မြို့သို့ရောက်၍ ဖိလိတ္တိ ဗိုလ်ခြေ တို့နှင့် စစ်ပြိုင်သောအခါသာ၍ကြောက်စရာရှိပါသည်တကားဟု
    ဆို ကြ၏။
  tbg-tbg: Noravano Kotiva minti tumanta Devitira hampata vau vaiintika aqao ti, Vate
    tenavu maini Iutaini vaiha Sorura aatu qeteha vauro. Oho, tenavu Keiraini otu
    Pirisia iqoka vaiinti hampata raquainarara voqamake qeteha vauro, ti.
  hmo-hmo: To Davida ena orea taudia ese Davida idia hamaoroa, idia gwau, “Ai iniseni
    Iuda dekenai ai noho, be mai aiemai gari danu. To bema Keila dekenai ai lao, Pilista
    taudia do ai tuari henia neganai, ai be do ai gari bada herea!”
  urd-urd: और दाऊद के लोगों ने उससे कहा कि “देख, हम तो यहीं यहूदाह में डरते हैं, तब
    हम क़'ईला को जाकर फ़िलिस्ती लशकरों का सामना करें तो कितना ज़्यादा न डर लगेगा?”
  rus-SYN: 'Но бывшие с Давидом сказали ему: вот, мы боимся здесь в Иудее, как же
    нам идти в Кеиль против ополчений Филистимских? мы попадем в плен к Филистимлянам.'
  bqc-SIM: 'Ɔ̃ Davidi gbɛ̃́ↄ òɛ̀: Lá vĩa lɛ́ wá kṹ Yuda bùsuu la, wá fↄ̃ gɛ́
    zĩkai ń Filitɛ̃ↄ Kɛilae?'
  tcz-CHONGTHU: Ahinlah David asepaiten ajah’a, “Ven eiho Judah gamsung jenga jong
    kichatah’a um ihiuvin, i-atileh Keilah khoa icheuva hiche Philistine sepaite khujatpi
    khutoh ikisatto pi thei diu ham?” atiuve.
  mar-mar: तेव्हा दावीदाच्या मनुष्यांनी म्हटले, “पाहा आम्हास येथे यहूदात भय आहे; मग
    आम्ही कईल्यांकडे पलिष्टांच्या सैन्यावर चालून गेलो तर ते कितीतरी अधिक धोकादायक
    होईल!”
  qub-qub: 'Davidta yan''gaj runacunana niran: «Cay jinan Judächo caycallarpis manchacurcaycanchïna.
    Mas piyur-rächari manchacushun Keilaman Filistea runacunata magaj aywarga.»'
  bqp-bqp: 'Akũ Dauda gbɛ̃nↄ pìnɛ: Lákũ vĩna tɛni ó kũ Yudanↄ bùsun la nà, óni
    fↄ̃ ò gɛ́ ò zĩ̀ ká kũ Filisitininↄ Kɛila yá?'
  hat-hat: 'Men, moun David yo di l'' konsa: -Kote nou ye bò isit la nan peyi Jida,
    nou te pè kont kò nou deja. Sa pral pi rèd pou nou si se pou n'' al lavil Keyila
    pou n'' goumen ak lame moun Filisti yo.'
  eng-BSB: But David’s men said to him, “Look, we are afraid here in Judah; how much
    more if we go to Keilah against the armies of the Philistines?”
  tod-tod: 'Kɛlɛ Davide ná-nuiti ti ɠɛni ma: «Zuda yooi zu mu ka gi ná dualuagi
    zu, gá liina laalɛɛzu Filiseti nuiti bu Keyila, ta la ʋɛa dualuagi ʋa ɓaa?»'
  eng-WEBPB: David’s men said to him, “Behold, we are afraid here in Judah. How much
    more then if we go to Keilah against the armies of the Philistines?”
  kbq-kbq: Hianagi Deviti'enema mani'naza vahe'mo'za amanage hu'naze, Antahio, tagra
    Judama manineta Filistia vahekura korora nehunankita, tagra Keila kumatera vuta
    rama'a Filistia vahera hara ome huozamantegosune.
  nhe-BL: 'Pero nopa tlacame tlen itztoyaj ihuaya David, quiilhuijque: ―Ya tiitztoque
    ica majmajtli nica ipan tlali Judá. Huan achi más timajmahuise intla tiyase altepetl
    Keila para tiquintehuitij nochi ininsoldados nopa filisteos.'
  bus-bus: 'Ben Dauda gbɛ̃nↄ bènɛ: Lán vĩa e wa kũu Yudanↄ bùsu kɛ̀n nà, wé fↄ̃ wà
    gá wà zĩ̀ ká kↄ̃n Filisitininↄ Kɛilaↄ́?'
  gub-BL: Tawi rehe we har uze'eg Tawi pe wà. — Urukyze tuwe Zuta ywy rehe urepyta
    haw rehe ure. Urukyze wera'u putar izuwi nehe, aze zaha Keira pe nehe, i'i izupe
    wà.
  eng-DRA: 'And the men that were with David, said to him: Behold we are in fear here
    in Judea, how much more if we go to Ceila against the hands of the Philistines?'
