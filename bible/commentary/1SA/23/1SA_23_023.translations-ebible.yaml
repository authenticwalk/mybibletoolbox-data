  lug-lug: Noolwekyo munoonye mu bifo mwe yeekweka munkomezeewo amawulire amakakafu.
    Bw’anaabeera mu kitundu ekyo eky’ensi nnaagenda nammwe munoonye mu bika byonna
    ebya Yuda.”
  heb-heb: וראו ודעו מכל המחבאים אשר יתחבא שם ושבתם אלי אל נכון והלכתי אתכם והיה אם
    ישנו בארץ וחפשתי אתו בכל אלפי יהודה׃
  ben-IRV: অতএব যে সমস্ত গোপন জায়গায় সে লুকিয়ে থাকে, তার কোন জায়গায় সে আছে, তা
    দেখ, লক্ষ্য কর, পরে আমার কাছে আবার সঠিক খবর নিয়ে এস, আসলে আমি তোমাদের সঙ্গে যাব;
    সে যদি দেশে থাকে, তবে আমি যিহূদার সমস্ত হাজারের মধ্যে তার সন্ধান করব৷”
  pan-pan: ਸੋ ਤੁਸੀਂ ਵੇਖੋ ਅਤੇ ਉਨ੍ਹਾਂ ਟਿਕਾਣਿਆਂ ਨੂੰ ਭਾਲੋ ਜਿੱਥੇ ਉਹ ਲੁਕਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ
    ਚੰਗੀ ਤਰ੍ਹਾਂ ਖ਼ਬਰ ਲੈ ਕੇ ਮੇਰੇ ਕੋਲ ਮੁੜ ਆਓ। ਫੇਰ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਜਾਂਵਾਂਗਾ ਅਤੇ ਅਜਿਹਾ
    ਹੋਵੇਗਾ ਜੇ ਉਹ ਇਸ ਦੇਸ ਵਿੱਚ ਕਿਤੇ ਹੋਵੇ ਤਾਂ ਮੈਂ ਉਹ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਹਜ਼ਾਰਾਂ ਵਿੱਚੋਂ ਲੱਭ
    ਲਵਾਂਗਾ।
  tkr-tkr: Mana dyugulexhen cigabı gırgınbı ats'axhxhe, yugda ats'axhxhad, zasqa savk'le.
    Zınar maqa şoka ı'qqəsda. Mana nimeletteyiy ine ölkee Yahudee, zı mana gırgınəəng'ə
    t'abal ha'asda. Mana inçeğana ixheene, mana zı Yahudavolle gırgınəəng'ə t'abal
    ha'asda.
  mya-JVB: ထိုကြောင့် သူပုန်းရှောင် ခိုလှုံရာ အရပ်ရပ် တို့ကို သေချာ စွာကြည့်ရှု သိမှတ်
    ပြီးမှ ၊ ငါ့ ထံသို့ တဖန် လာကြလျှင် ၊ သင် တို့နှင့်အတူ ငါလိုက် မည်။ သူသည်ထိုပြည်၌
    ရှိလျှင်၊ ယုဒ အမျိုးသားအထောင် အသောင်းတို့တွင် ငါရှာ ၍ ထုတ်မည်ဟု မှာထားသည်အတိုင်း၊
  tbg-tbg: Ho viva voqi voqi kukeqaviro variainara, ne viravata rantake tave, vaakama
    kante viri ti tiva timiqe te ni hampata orunte tavaare. Oho, viva vi mantaraini
    vairera, te homa vira ranta kararave. Viva kia mini vairera, te ekaa Iutaini vi
    aniha vira rantarerave, tiro.
  hmo-hmo: Davida ena hunia gabudia ibounai do umui davaria momokani neganai, lau
    dekenai do umui mai haraga, bona lau dekenai hadibaia. Unai neganai lau be umui
    danu do ita lao. Bona bema ia be unai tano dekenai ia noho, lau ese ia do lau
    tahua, Iuda ena bese ibounai edia huana dekenai, ela bona lau davaria momokani.”
  urd-urd: इसलिए तुम देख भाल कर जहाँ — जहाँ वह छिपा करता है उन ठिकानों का पता लगा
    कर ज़रूर मेरे पास फिर आओ और मैं तुम्हारे साथ चलूँगा और अगर वह इस मुल्क में कहीं
    भी हो तो में उसे यहूदाह के हज़ारों हज़ार में से ढूँड निकालूँगा।”
  rus-SYN: и высмотрите, и разведайте о всех убежищах, в которых он скрывается, и
    возвратитесь ко мне с верным известием, и я пойду с вами; и если он в этой земле,
    я буду искать его во всех тысячах Иудиных.
  bqc-SIM: À gbɛagbɛa kɛ́ à e à aà ulɛkĩiↄ dↄ̃ píi, í ɛa mↄ ma le mà a sã́asã
    ma, mí gɛ́ánↄ. Tó a kú á bùsuu weɛ, má kpálɛkɛaàzi Yuda buiↄ guu píiɛ.
  tcz-CHONGTHU: Hijeh chun akisel namun hoilai ham ti, gavechilsoh keijuvin ima jouse
    he sohkei uvin lang, kahenga hungkit uvin, chutengle keijong, nangho toh kilhona
    icheuva agamsunga David aumpou pouva ahileh kahol doh teitei ding ahi,” ati.
  mar-mar: तर जेथे तो लपून राहतो त्या सर्व लपण्याच्या जागा पाहून त्यांची खात्री करून
    घ्या, मग खरे वर्तमान घेऊन माझ्याकडे परत या; त्यानंतर मी तुम्हाबरोबर जाईन आणि असे
    होईल की, तो त्या मुलुखात असला तर मी त्यास यहूदाच्या सर्व हजारांतून त्यास हुडकून
    काढीन.”
  qub-qub: Sumaj ricapacamunqui mayninman pacacushantapis. Nircur cutimunqui fïju
    willamänayquipaj. Chayrämi gamcunawan aywashaj. Rasunpa chaycho pacaraycaptenga
    noga ashicuycushaj juc cuchupita juc cuchucamami Judá partichöga.»
  bqp-bqp: À gbɛkagbɛka de à le à a utɛkinↄ dↄ̃ pínki, à ɛra à su à ma le, de mà a
    yã ma sãnsãn, mani gɛ́ kãáo. Tó à kú á bùsun gwemɛ, mani pɛ́tɛi Yuda burinↄ
    tɛ́ pínki.
  hat-hat: Chache konnen tout kote li kab kache. Epi lè n'a sèten tout bon, n'a tounen
    vin jwenn mwen. Lè sa a, m'a desann avèk nou. Si li la toujou nan peyi a, m' aval
    chache l', menm si m' dwe fouye nan tout rakwen peyi Jida a.
  eng-BSB: Observe and find out all the places where he hides. Then come back to me
    with certainty, and I will go with you. If he is in the land, I will search him
    out among all the clans of Judah.”
  tod-tod: À faiti buuʋɛtɛ, wo dɔɔɠuzuʋɛti kwɛɛ, naa ʋoluma wo ʋa, wo ma ɠaamai wo
    mà. Nà yɛ wo ʋolu, naazu ade li. Ni toɠa zooi zu, nà gaiziɛ Zuda yooi ma zokogi
    pɛ su.»
  eng-WEBPB: See therefore, and take knowledge of all the lurking places where he
    hides himself; and come again to me with certainty, and I will go with you. It
    shall happen, if he is in the land, that I will search him out amongst all the
    thousands of Judah.”
  kbq-kbq: Hagi mika framakino nemania kuma'a haketa erifore huso'e huteta, ame huta
    keaga atrenantenke'na eramineno. Hagi Juda kaziga inama'are manigahie nagra ome
    hake'na azerigahue.
  nhe-BL: Huajca ximomacaca cuenta cuali nochi campa motlatijtinemi, huan xinechilhuiquij
    tlen temachtli. Huan na niyas imohuaya para nijpantis yonque monequi nijtemojtiyas
    tlatlajco tlen nochi nopa miyac tlacame ipan nochi tlali Judá.
  bus-bus: À gbekagbeka lɛ à e à à utɛkiinↄ dↄ̃ píngi, à ɛara à mↄ́ à ma le, lɛ mà
    à sãnsãn ma, mɛ́ gáao. Tó à kú a bùsun gwemɛ, mɛ́ pɛ́ɛzi Yuda boriinↄ tɛ́ píngi.
  gub-BL: Pekar izeàmimaw nehe. A'e re pezewyr tuwe xe nehe. A'e mehe aha putar penupi
    nehe. Aze wiko a'e pe nehe, apyhyk putar tuwe ihe nehe. Aze naexak kwaw nehe,
    aha putar Zuta ywy nànàn hekar pà nehe. Aexak putar azeharomoete nehe. Apyhyk
    putar nehe, i'i Xau wanupe.
  eng-DRA: Consider and see all his lurking holes, wherein he is bid, and return to
    me with the certainty of the thing, that I may go with you. And if be should even
    go down into the earth to hide himself, I will search him out in all the thousands
    of Juda.
