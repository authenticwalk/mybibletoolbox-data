  dop-dop: Ɩ́ pɛɛkɩ teu nɑ ɩ́ cɛkǝnɑ lonɑ nnɑ nnɑ ɑ tɑɑ ɩ ŋmɛlǝɣɩ tɔ. Ɩ́ wɛɛnɑ nɑɑni,
    ɩlɛnɑ ɩ́ kɔɔ nɑ mɑ́ nɑ-mɛ tǝ́ polo. Ye tɛtʋ tɑɑ cǝnɛɣɛ ɩ wɛɛ, mɑɑ pɛɛkɩ Yutɑ nyǝ́mɑ
    tǝnɑ tɑɑ nɑ mɑ́ nɑ-ɩ.
  azb-azb: Gizləndiyi yerlərin hamısını tapıb öyrənin, doğru xəbərlə mütləq yanıma
    gəlin və mən də sizinlə oraya gedəcəyəm. Əgər o bölgədə olsa, onu bütün Yəhuda
    tayfaları arasında axtaracağam».
  eng-DBY: And see, and ascertain all the lurking-places where he hides himself, and
    come ye again to me with sure information, that I may go with you; and it shall
    come to pass, if he be in the land, that I will search him out throughout the
    thousands of Judah.
  hin-2017: इसलिए जहाँ कहीं वह छिपा करता है उन सब स्थानों को देख देखकर पहचानो, तब
    निश्चय करके मेरे पास लौट आना। और मैं तुम्हारे साथ चलूँगा, और यदि वह उस देश में
    कहीं भी हो, तो मैं उसे यहूदा के हजारों में से ढूँढ़ निकालूँगा।”
  wol-KYG: Seetleen ba gis fépp fu mu mana làqu, doora délsi fii ci man, indil ma
    lu leer. Su ko defee ma ànd ak yeen. Su Daawuda nekkee ci gox bi, dinaa topp tànkam
    ci biir mboolem làngi Yudeen ñi.»
  eng-YLT: And see and know of all the hiding-places where he hideth himself, and
    ye have turned back unto me prepared, and I have gone with you, and it hath been,
    if he is in the land, that I have searched him out through all the thousands of
    Judah.'
  eng-WYC-2017: Behold ye, and see all his hiding places, in which he is hid, and
    then turn ye again to me at a certain thing, that I go with you; that if he encloseth
    himself yea in [the] earth, I shall seek him with all the thousands of Judah.
  eng-WMBB: See therefore, and take knowledge of all the lurking places where he hides
    himself; and come again to me with certainty, and I will go with you. It shall
    happen, if he is in the land, that I will search him out amongst all the thousands
    of Judah.”
  urd-GVH: हर जगह का खोज लगाएँ जहाँ वह छुप जाता है। जब आपको सारी तफ़सीलात मालूम हों
    तो मेरे पास आएँ। फिर मैं आपके साथ वहाँ पहुँचूँगा। अगर वह वाक़ई वहाँ कहीं हो तो
    मैं उसे ज़रूर ढूँड निकालूँगा, ख़ाह मुझे पूरे यहूदाह की छानबीन क्यों न करनी पड़े।”
  rug-rug: Hata vura ni, pavei zoṉazoṉa sari vasidi pu tome si asa, lopu muliṉi nia
    pude va kamo pule mae ia sa inavoso koa rau, meke kote tiqe luli gamu rau. Be
    korapa koa nana koasa vasina asa, si kaqu hata luli va hitehitekia rau pa korapana
    sa butubutu Ziuda.”
  gaz-gaz: Iddoo inni itti dhokatu hundumaa barbaadaatii oduu mirkanaaʼaa fidaa kottaa.
    Ergasii ani isin wajjin nan deema; yoo inni naannoo sana jiraate ani kumaatama
    Yihuudaa hunda keessaa barbaadee isa nan arga.”
  fra-LSG: Examinez et reconnaissez tous les lieux où il se cache, puis revenez vers
    moi avec quelque chose de certain, et je partirai avec vous. S’il est dans le
    pays, je le chercherai parmi tous les milliers de Juda.
  gnn-gnn: '@see-verse:1SA.023.022'
  yal-yal: Ɛ a luxundene birin nakɔrɔsi a darixi sigɛ dɛnaxan yi. Ɛ mɔn yi fa xibaru
    kɛndɛn na n xɔn. En birin sigɛ. Xa a yamanani, n na a fenɲɛ Yuda xabilane birin
    yi.”
  haw-1868: E nana hoi oukou, a ike i na wahi pee a pau ana e pee ai, a hoi hou mai
    io'u nei me ka oiaio, a e hele pu au me oukou; a ina e noho ana oia ma ka aina,
    e imi au ia ia mawaena o na tausani a pau o ka Iuda.
  arb-NAV: وَتَأَكَّدُوا لِي مِن جَمِيعِ الْمَوَاضِعِ الَّتِي يُمْكِنُ أَنْ يَخْتَبِئَ
    فِيهَا ثُمَّ ارْجِعُوا إِلَيَّ بِالْخَبَرِ الْيَقِينِ فَأَمْضِيَ مَعَكُمْ، إِنْ
    كَانَ حَقّاً مَوْجُوداً، فَأَبْحَثُ عَنْهُ بَيْنَ عَشَائِرِ يَهُوذَا».
  ewe-ewe: Mikpɔ afi si tututu wòbe ɖo eye miatrɔ ava gblɔe nam. Ekema mayi kpli mi
    eye ne anya nɔ afi ma lɔƒo ko la, ne wòahiã be madii le nuto me blibo la hã la,
    madii eye makpɔe kokoko!”
  eng-LEE: See therefore, and remark every one of all the lurking-places where he
    usually hideth himself, and come ye again to me with the certainty, and I will
    go with you; and it shall come to pass, if he be in the land, that I will search
    him out throughout all the thousands of Judah.
  asm-FB: সেয়ে চোৱা, আটাই গোপন ঠাইৰ মাজৰ কোন ঠাইত সি নিজকে লুকুৱাইছে, তাৰ বুজ লৈ
    মোৰ আগলৈ সঠিক বাতৰি লৈ আহিবা, আৰু তাৰ পাছত মই তোমালোকৰ লগত যাম, সি যদি দেশত থাকে,
    তেনেহলে মই যিহূদাৰ সকলো সহস্ৰৰ মাজত তাক বিচাৰি উলিয়াম।”
  sus-A: وٌ نَ فّ عَ نْشُندٍ كٌلٌندٍ، وٌ شَ نَ قَلَ ﭑ بّ عَلَكٌ وٌن بِرِن شَ سِفَ.
    شَ عَ نَ يُدَيَ بْشِ مَ، ﭑ عَ قٍنمَ نّ يِرٍ بِرِن هَن ﭑ عَ تٌمَ تّمُي نَشّ.»
  fra-SBL: Vois donc, et prends connaissance de tous les repaires où il se cache ;
    puis reviens me voir avec certitude, et je t'accompagnerai. S'il est dans le pays,
    je le chercherai parmi tous les milliers de Juda. »
  hbo-hbo: וּרְא֣וּ וּדְע֗וּ מִכֹּ֤ל הַמַּֽחֲבֹאִים֙ אֲשֶׁ֣ר יִתְחַבֵּ֣א שָׁ֔ם וְשַׁבְתֶּ֤ם
    אֵלַי֙ אֶל־נָכֹ֔ון וְהָלַכְתִּ֖י אִתְּכֶ֑ם וְהָיָה֙ אִם־יֶשְׁנֹ֣ו בָאָ֔רֶץ וְחִפַּשְׂתִּ֣י
    אֹתֹ֔ו בְּכֹ֖ל אַלְפֵ֥י יְהוּדָֽה׃
  piu-2006: '@see-verse:1SA.023.022'
  pjt-pjt: Uwa, ngura tjuṯangkaya para-ngurila munuya nyawa paluṟu kumpiṟa nyinanyangka,
    munuṉiya maḻaku pitjala tjakultjura, kaṉa nyurala tjunguriwa munula ngura nyara
    palulakutu ara. Ka paluṟu ngura nyara palulaṯu nyinanyangkampaṉa ngayulu palunya
    nyakula witilku alatjiṯu. Palu wiyangkaṉa ngayulu palunya wantinytja wiyangku
    rawangku alatjiṯu ngurilku manta winkingka Judah-lawanungku.” Alatji Saulalu tjanala
    wangkangi.
  kik-kik: Tuĩriai ũhoro wa kũrĩa guothe ehithaga na mũndehere ũhoro mũkinyanĩru.
    Na niĩ nĩngũcooka thiĩ na inyuĩ; angĩkorwo arĩ kũndũ gũkũ-rĩ, nĩngamũcaria mĩhĩrĩga-inĩ
    yothe ya Juda.”
  fra-NCL: Voyez et sachez toutes les retraites où il se cache ; puis revenez vers
    moi avec des renseignements certains, et j’irai avec vous. S’il est dans le pays,
    je le chercherai parmi tous les milliers de Juda. »
  cek-AK: To pongah anih anghawkhaih ahmuen to kahoih ah khet bit pacoengah, kai khaeah
    angzo o let ah, to naah nangcae hoi nawnto kang zoh han; anih prae thungah om
    nahaeloe, Judah acaengnawk thungah ka pakrong boih han, tiah a naa.
  cuk-cuk: Biarmala David-dukue bemar nue wisgumalo, geb nuekwaa be anga sognonimalo.
    Geb agine, an bemarba naoed. Ar a-yargi nue-gudidibe, bela Judá-e-wagan-abargi
    an aminaoed.
  uig-CYR: Шуңа берип, униң йошурунған барлиқ мәхпий җайлирини ениқ көрүп келиңлар,
    йенимға йенип келип маңа әйнини ейтиңлар. Андин мән силәр билән биллә баримән;
    вә шундақ болидуки, әгәр у зиминда болсила, мән Йәһудийларниң миңлиғанларниң арисидин
    уни издәп тапимән, деди.
  tel-2017: మీరు ఎంతో జాగ్రత్తగా అతడు దాక్కొన్న ప్రాంతాలను కనిపెట్టిన సంగతి అంతా నాకు
    తెలియజేయడానికి మళ్ళీ నా దగ్గరికి తప్పకుండా రండి, అప్పుడు నేను మీతో కలసి వస్తాను.
    అతడు దేశంలో ఎక్కడ ఉన్నప్పటికీ యూదావారందరిలో నేను అతణ్ణి వెతికి పట్టుకొంటాను” అని
    చెప్పాడు.
  hat-BSA: Konsa, gade e aprann tout kote l kache kò l, retounen kote mwen avèk asirans
    e m ap prale avè w. Epi si li nan peyi a, mwen va chache mete l deyò pami tout
    milye Juda yo.”
  kos-kos: Sokak na pwaye acn el muta wikwik we an, ac sulaklak sapma fahk nu sik.
    Na nga fah wi kowos fahsrot, ac el fin srakna oasr ingan, nga ac fah sokol nwe
    ke nga konalak, nga finne enenu in sokol in facl Judah nufon.”
  hbo-WLC: וּרְא֣וּ וּדְע֗וּ מִכֹּ֤ל הַמַּֽחֲבֹאִים֙ אֲשֶׁ֣ר יִתְחַבֵּ֣א שָׁ֔ם וְשַׁבְתֶּ֤ם
    אֵלַי֙ אֶל־נָכ֔וֹן וְהָלַכְתִּ֖י אִתְּכֶ֑ם וְהָיָה֙ אִם־יֶשְׁנ֣וֹ בָאָ֔רֶץ וְחִפַּשְׂתִּ֣י
    אֹת֔וֹ בְּכֹ֖ל אַלְפֵ֥י יְהוּדָֽה׃
  ibo-ibo: Chọpụtanụ ebe ọ na-ezo onwe ya ma lọghachikwanụ bịa gwa m ihe unu chọpụtara.
    Mgbe ahụ, aga m eso unu jee. Ọ bụrụ na ọ nọ nʼala ahụ, aga m achọpụta ya; e, aga
    m enyobanye anya chọọ ya nʼikwu niile nke Juda.”
  ory-ory: ଏହେତୁ ଯେ ଯେ ଲୁଚିବା ସ୍ଥାନରେ ସେ ଆପଣାକୁ ଲୁଚାଏ, ସେସବୁ ଦେଖି ବୁଝ ଓ ତୁମ୍ଭେମାନେ
    ମୋʼ କତିକି ନିଶ୍ଚୟ ଫେରି ଆସ, ତହିଁରେ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଯିବି; ସେ ଯେବେ ଦେଶରେ ଥାଏ,
    ତେବେ ମୁଁ ଯିହୁଦାର ସମୁଦାୟ ସହସ୍ର ମଧ୍ୟରେ ତାହାକୁ ଖୋଜିବି।”
  chk-chk: Iei mine oupwe küttaöchü ekewe lenien op ia a op ie o liwinsefälito rei
    fän pworaus mi pwüng. Mürin, ngang üpwe etikemi. Nge are epwe nom lon ewe fanü,
    üpwe kütta o elliapa lein ekewe eterekesin chon Juta meinisin.”
  ssd-ssd: tane ka nu kuirke likate tuku magot ta ŋakmba katese mayemba pro ye tap
    le tane ndoŋ kumba ka nu korkorbe le nu kua ka Yuda ma animbi kuwa ta ye ka nane
    ŋgamukŋge nu tamŋgit ŋga saniŋgina.
  rop-rop: Yu si? Yumob garra faindat brabliwei weya im oldei blandimbat miselp, en
    streidawei yumob garra kambek en dalim mi, en det taim na ai garra kaman garram
    yumob. If im stil deya langa Juda, wal ai garra lukabat im raidap ai faindim im.
    Nomeda weya im blandim miselp deya langa det kantri, bat stil ai garra faindim
    im.”
  ukr-1871: І вивідайте про його таємні кутки, де він ховається, і принесїте менї
    надїйню звістку, тодї й я пійду з вами, й коли він у сїй землї, так я шукати му
    його по всїх тисячах Юдиних.
  deu-1951: Besehet und erkundiget auch alle Verstecke, wo er sich verkriecht, und
    kommt wieder zu mir, wenn ihr seiner gewiß seid, so will ich mit euch ziehen.
    Ist er im Lande, so will ich ihn ausfindig machen unter allen Tausenden Judas!
  eng-JPS: See therefore, and take knowledge of all the lurking-places where he hideth
    himself, and come ye back to me with the certainty, and I will go with you; and
