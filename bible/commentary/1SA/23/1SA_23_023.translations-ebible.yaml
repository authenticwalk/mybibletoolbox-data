verse: 1SA.023.023
translations:
  mal-C: അവൻ ഒളിച്ചിരിക്കാറുള്ള ഇടങ്ങളെല്ലാം കണ്ടുപിടിച്ച് സൂക്ഷ്മവിവരങ്ങളുമായി നിങ്ങൾ
    മടങ്ങിവരിക! അപ്പോൾ ഞാൻ നിങ്ങളോടുകൂടെ വരും. അവൻ ആ പ്രദേശത്ത് എവിടെയെങ്കിലും ഉണ്ടെങ്കിൽ
    യെഹൂദ്യയിലെ ജനസഹസ്രങ്ങളിലൊക്കെയും അന്വേഷിച്ച് ഞാനവനെ കണ്ടുപിടിക്കും.”
  deu-TKW: Und kundschaftet aus, was von Schlupfwinkeln vorhanden ist, an denen er
    sich versteckt hält, und bringt mir zuverlässigen Bescheid, daß ich mit euch gehe.
    Ist er im Lande, so werde ich ihn unter allen Tausenden Judas ausfindig machen!
  lin-lin: Botala mpe boyeba bisika nyonso epai wapi abombamaka, mpe bozongela ngai
    mpo na koyebisa ngai makambo nyonso ndenge yango ezali. Bongo na sima, soki azali
    kati na mboka, ngai nakokende elongo na bino mpe nakolukisa ye kati na bituka
    nyonso ya Yuda.
  eng-LSV: And see and know of all the hiding places where he hides himself, and you
    have turned back prepared to me, and I have gone with you, and it has been, if
    he is in the land, that I have searched him out through all the thousands of Judah.”
  eng-GNV: 'See therefore and know all the secret places where he hideth himselfe,
    and come ye againe to me with the certaintie, and I will goe with you: and if
    he be in the lande, I will searche him out throughout all the thousands of Iudah.'
  eng-WEBSTER: 'See therefore, and take knowledge of all the lurking-places where
    he hideth himself, and come ye again to me with the certainty, and I will go with
    you: and it shall come to pass, if he is in the land, that I will search him out
    throughout all the thousands of Judah.'
  nhw-BL: Huajca ximomacaca cuenta cuali nochi campa motlatijtinemi, huan techilhuiquij
    catli temachtli. Huan na niyas amohuaya para nijpantis masque monequi nijtemotiyas
    tlatlajco tlen nochi nopa miyaqui masehualme ipan nochi tlali Judá.
  swh-ONEN: Jueni kila mahali anapojificha mrudi na kunipa taarifa kamili. Kisha nitakwenda
    pamoja nanyi; kama atakuwa katika eneo hilo, nitamsaka miongoni mwa koo zote za
    Yuda.”
  bba-bba: '@see-verse:1SA.023.022'
  eng-KJVCPB: 'See therefore, and take knowledge of all the lurking places where he
    hideth himself, and come ye again to me with the certainty, and I will go with
    you: and it shall come to pass, if he be in the land, that I will search him out
    throughout all the thousands of Judah.'
  luo-luo: Nonuru konde duto mopondoe gi kuonde duto motiyogo, eka uduogna wach mobidhore.
    Bangʼe anadhi kodu; ka dipo ni en kanyo, to abiro dware e dhoudi duto mag Juda.”
  meu-meu: Taunabunai, do ba itaia tao, ena komu gabudia iboudiai ba dibadia; bena
    sivarai momokanina na dekegu ba mailaia. Bena lau na umui ida baitala; bema ia
    na una tano ai noho, lau ese Iuda ena daha daha iboudiai bogaragidiai do baina
    tahua.
  npi-ULB: त्यसैले हेर र उसले आफूलाई कहाँ लुकाउँछ सबै ठाउँ पत्ता लगाओ । पक्‍का सूचना
    लिएर मकहाँ फर्की आओ, अनि त्‍यसपछि तिमीहरूसँगै म फर्केर जानेछु । ऊ त्यस ठाउँमा
    छ भने, म उसलाई हजारौं यहूदाका माझमा सबैतिर खोज्‍नेछु ।”
  yor-yor: 'Ẹ sì wò, kí ẹ sì mọ ibi ìsápamọ́ tí ó máa ń sá pamọ́ sí, kí ẹ sì tún padà
    tọ̀ mí wá, kí èmi lè mọ̀ dájú; èmi ó sì bá yín lọ: yóò sì ṣe bí ó bá wà ní ilẹ̀
    Israẹli, èmi ó sì wá a ní àwárí nínú gbogbo ẹgbẹ̀rún Juda!”'
  ind-ind: Temukanlah semua tempat persembunyian yang dia gunakan, lalu kembalilah
    lagi dengan informasi yang tepat. Maka saya akan pergi bersama dengan kalian.
    Jika dia ada di daerah itu, saya akan memburu dia, biarpun saya harus mencarinya
    di antara ribuan orang Yehuda.”
  pes-OPCB: مخفیگاه‌های او را پیدا کنید، آنگاه برگردید و جزئیات را به من گزارش دهید
    و من همراه شما بدانجا خواهم آمد. اگر در آنجا باشد، هر طور شده او را پیدا می‌کنم،
    حتی اگر مجبور باشم وجب به وجب تمام سرزمین یهودا را بگردم!»
  tgl-ULB: Kaya tingnan ninyo, at alamin ang lahat ng lugar kung saan mismo siya nagtatago.
    Bumalik kayo sa akin na may tiyak na kaalaman, at pagkatapos babalik ako kasama
    ninyo. Kung nasa lupain siya, hahanapin ko siya kasama ang lahat ng libu-libo
    ng Juda.”
  hui-hui: Tí bayuwa puwa ibu kago ogoriaore lo hondo wialu i̱ koria abaleore lama
    dai bilimu. Ani beremigola ina haru puwa ibu dindi hobane ogoni dege ho kayagua
    ina tai bima dalialu hameigini Yuda dindi ogoni bibahendeni tai bulene ngayaguabi
    taibume halu ibu minalu waholiya, Solohanda lene.
  mya-mya: သူ​ပုန်း​အောင်း​နေ​သည့်​အ​ရပ်​များ​ကို​တိ​ကျ သေ​ချာ​စွာ​မှတ်​သား​ပြီး​မှ
    ငါ့​ထံ​သို့​ချက် ချင်း​သ​တင်း​ပေး​ပို့​လော့။ ထို​အ​ခါ​သင်​တို့ နှင့်​အ​တူ​ငါ​လိုက်​၍​ရှာ​ဖွေ​မည်။
    ဒါ​ဝိဒ်​သည် ယု​ဒ​ပြည်​တွင်​ရှိ​နေ​သေး​လျှင် ငါ​သည်​ယု​ဒ ပြည်​တစ်​လျှောက်​လုံး​ကို​ပင်​လိုက်​လံ​ရှာ​ဖွေ
    ရ​စေ​ကာ​မူ​သူ့​ကို​မိ​အောင်​ဖမ်း​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེའི་ཕྱིར་ཁོ་རང་སྔར་ཡིབ་ས་ཐམས་ཅད་ལ་གསལ་པོར་ལྟོས་ལ་རྟོགས་པར་གྱིས། དེ་ནས་ཕྱིར་ཤོག་ལ་ངེས་ཐག་ཆོད་པའི་འཕྲིན་བདག་ལ་ཤོད་ཅིག
    དེ་ནས་ང་རང་ཁྱོད་ཅག་དང་མཉམ་དུ་འགྲོ་བ་དང་། གལ་ཏེ་ཁོ་རང་ད་དུང་ཡུལ་དེ་རུ་ཡོད་ན། ངས་ཁོ་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཀྱི་ནང་ནས་འཚོལ་བར་བྱ་ཞེས་སྨྲས།
  sna-sna: Mutsvakisisei pamusoro penzvimbo dzose dzokuvanda dzaanovanda mugodzoka
    kwandiri neshoko rakananga. Ipapo ndichaenda nemi; kana ari munharaunda, ndichamutsvakisisa
    pakati pedzimba dzaJudha.”
  spa-BLM: Ve, pues, y conoce todos los lugares donde se esconde; y vuelve a mí con
    seguridad, y yo iré contigo. Si él está en la tierra, yo lo buscaré entre todos
    los millares de Judá”.
  cac-cac: Tzeyil val sic'lab'il b'aj val sc'ub'ejel sb'a vin̈ chi', tzul eyalanxi
    d'ayin d'a sjichanil, icha chi' ol aj in b'at eyed'oc. Tato yel ayec' vin̈ ta',
    ol b'at in sayec' vin̈ d'a scal masanil yol yic Judá, xchi vin̈.
  swh-ULB: Kwa hiyo chunguzeni, mjue sehemu zote anakojificha. Baadaye rudini kwangu
    mkiwa na taarifa kamili, na kisha nitaongozana nanyi. Ikiwa yupo katika nchi,
    nitamtafuta kutoka miongoni mwa elfu zote za Yuda.”
  bel-bel: і высачыце, і разьведайце ўсе ягоныя сховішчы, у якіх ён тоіцца, і вярнецеся
    да мяне з пэўнаю весткаю, і я пайду з вамі; і калі ён у гэтай зямлі, я буду шукаць
    яго ва ўсіх тысячах Юдавых.
  deu-ELBBK: Und beseht und kundet alle Schlupfwinkel aus, wo er sich versteckt hält,
    und kommt wieder zu mir mit sicherer Nachricht; und ich werde mit euch gehen.
    Und es soll geschehen, wenn er im Land ist, so will ich ihn ausspüren unter allen
    Tausenden Judas!
  mbb-OT: Peniizi niw is langun he lugar he ed-elesan din, ne likù kew kayi te kedì
    emun siguradu en. Ne eduma a keniyu; ne emun diyè pa te zuma he elesà ne ebpen-ahaan
    ku minsan meeneb ku pa is tivuuk he tanà te Juda.”
  mal-2015: ആകയാൽ അവൻ ഒളിച്ചിരിക്കുന്ന ഒളിപ്പിടങ്ങളെല്ലാം കണ്ടറിഞ്ഞുവന്നു സൂക്ഷ്മവിവരം
    എന്നെ അറിയിപ്പിൻ; ഞാൻ നിങ്ങളോടുകൂടെ പോരും; അവൻ ദേശത്തു എങ്ങാനും ഉണ്ടെന്നു വരികിൽ
    ഞാൻ അവനെ യെഹൂദാസഹസ്രങ്ങളിലൊക്കെയും അന്വേഷിച്ചു പിടിക്കും.
  rmc-rmc: Preroden savore thana, kaj pes phirel te garuvel, a visaren tumen pale
    ke mande, sar imar mištes džanena, kaj hino. Paľis džava tumenca a te ela mek
    furt andre odi phuv, arakhava les, kajte mušinďomas te prerodel savore judske
    famelijen.“
  pes-OPV: پس ببینید و جمیع مکانهای مخفی را که خود را در آنها پنهان می‌کندبدانید و
    حقیقت حال را به من باز رسانید تا با شمابیایم و اگر در این زمین باشد او را از جمیع
    هزاره های یهودا پیدا خواهم کرد.»
  ron-1924: Черчетаць ши ведець тоате локуриле унде се аскунде, вениць апой ла мине
    ку чева темейник ши вой порни ку вой. Дакэ есте ын царэ, ыл вой кэута принтре
    тоате мииле луй Иуда.”
  ben-OBCV: সে লুকিয়ে থাকার জন্য যেসব স্থান ব্যবহার করে, সেগুলির খোঁজ নাও ও নির্দিষ্ট
    তথ্য নিয়ে আমার কাছে ফিরে এসো। পরে আমি তোমাদের সঙ্গে যাব; সে যদি সেখানে থাকে,
    আমি তবে যিহূদার সব বংশের মধ্যে থেকে তাকে খুঁজে বের করবই।”
  som-som: Sidaas daraaddeed soo arka oo soo wada ogaada meelaha uu ku gabbado ee
    uu ku dhuunto oo dhanba, oo mar kale igu soo noqda idinkoo aad u huba, markaasaan
    idin raaci doonaa, oo haddii uu dhulka dhex joogo, waxaan isaga ka dhex baadhi
    doonaa kumanyaalka reer Yahuudah oo dhan.
  lat-VUC: 'Considerate, et videte omnia latibula ejus in quibus absconditur: et revertimini
    ad me ad rem certam, ut vadam vobiscum. Quod si etiam in terram se abstruserit,
    perscrutabor eum in cunctis millibus Juda.'
  eng-ASVBT: 'See therefore, and take knowledge of all the lurking places where he
    hideth himself, and come ye again to me of a certainty, and I will go with you:
    and it shall come to pass, if he be in the land, that I will search him out among
    all the thousands of Judah.'
  ita-1885: Vedete adunque, e sappiate in qual luogo egli è, fra tutti i nascondimenti
    dove egli si suol nascondere; poi tornate a me, sapendo la cosa di certo, ed io
    andrò con voi; e se pure egli è nel paese, io lo ricercherò per tutte le migliaia
    di Giuda.
  eng-LXXUP: Take notice, then, and learn, and I will go with you; and it shall come
    to pass that if he is in the land, I will search him out among all the thousands
    of Judah.
  eng-ULB: So look, and learn all of the places where he hides himself. Come back
    to me with sure information, and then I will return with you. If he is in the
    land, I will search him out among all the thousands of Judah.”
  spa-VBL: Busca y anota todos sus escondites. Luego vuelve a mí cuando estés seguro,
    y yo volveré contigo. Si está aquí en el campo, lo cazaré entre todo el pueblo
    de Judá”.
  fra-_FOB: Reconnaissez donc et sachez quelle est, de toutes les retraites, celle
    où il est caché; puis revenez vers moi, quand vous en serez assurés, et j'irai
    avec vous. Et s'il est dans le pays, je le chercherai soigneusement dans tous
    les milliers de Juda.
  mal-mal: അതുകൊണ്ട് അവൻ ഒളിച്ചിരിക്കുന്ന സ്ഥലങ്ങളെല്ലാം കൃത്യമായി അറിഞ്ഞുവന്ന് ആ
    വിവരം എന്നെ അറിയിക്കുവിൻ; ഞാൻ നിങ്ങളോടുകൂടെ വരാം; അവൻ യെഹൂദാദേശത്ത് എവിടെയെങ്കിലും
    ഉണ്ടെങ്കിൽ ഞാൻ അവനെ അവിടുത്തെ ജനസഹസ്രങ്ങളിലൊക്കെയും അന്വേഷിച്ച് കണ്ടുപിടിക്കും”.
  urd-GVR: Har jagah kā khoj lagāeṅ jahāṅ wuh chhup jātā hai. Jab āp ko sārī tafsīlāt
    mālūm hoṅ to mere pās āeṅ. Phir maiṅ āp ke sāth wahāṅ pahuṅchūṅgā. Agar wuh wāqaī
    wahāṅ kahīṅ ho to maiṅ use zarūr ḍhūnḍ nikālūṅgā, ḳhāh mujhe pūre Yahūdāh kī chhānbīn
    kyoṅ na karnī paṛe.”
  suz-BL: मेको तेको ख्रुइक्‍तीकेम बाक्‍मे, रिम्‍शो पा रु‍पीन। मिनु आं बाक्‍तीक जाक्‍शा
    शेंदीनी। मिनु गो गेपुकी नु लाइ‍नुङ। मेको एको रागीम बाक्‍त हना, गो यहूदा आ खिं
    खिं ङा मुर आन दाते रे माल्‍शा ग्रुंइनुङ” देंमाक्‍त।
  ita-1927: E vedete di conoscere tutti i nascondigli dov’ei si ritira; poi tornate
    da me con notizie sicure, e io andrò con voi. S’egli è nel paese, io lo cercherò
    fra tutte le migliaia di Giuda”.
  ckb-ckb: تەماشا بکەن و هەموو ئەو حەشارگانەی کە خۆی تێیاندا حەشار دەدات بزانن و بە
    هەواڵی تەواوەوە بگەڕێنەوە بۆ لام، منیش لەگەڵتاندا دێم، ئەگەر لەو ناوچەیە بێت،
    ئەوا لەنێو هەموو خێڵەکانی یەهودا بەدوایدا دەگەڕێم.»
  eng-BBE: 'So take care to get knowledge of all the secret places where he is taking
    cover, and be certain to come back to me, and I will go with you: and without
    doubt, if he is anywhere in the land, I will get him, among all the families of
    Judah.'
  kan-OKCV: ಅವನು ಅಡಗಿಕೊಂಡಿರುವ ಸಮಸ್ತ ರಹಸ್ಯ ಸ್ಥಳಗಳನ್ನೂ ನೋಡಿ ತಿಳಿದುಕೊಂಡು, ನಿಶ್ಚಯವಾದ ವರ್ತಮಾನವನ್ನು
    ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ. ಆಗ ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಬಂದು ಅವನು ದೇಶದಲ್ಲಿದ್ದರೆ, ಯೆಹೂದದ
    ಸಹಸ್ರ ಕುಲದಲ್ಲಿಯೂ ಅವನನ್ನು ಹುಡುಕಿ ಅವನನ್ನು ಹಿಡಿಯುವೆನು,” ಎಂದನು.
  tam-2017: அவன் ஒளிந்துகொண்டிருக்கும் எல்லா மறைவிடங்களையும் பார்த்து அறிந்துகொண்டு,
    நிச்சயமான செய்தியை எனக்குக் கொண்டுவாருங்கள்; அப்பொழுது நான் உங்களோடு வந்து, அவன்
    தேசத்தில் இருந்தால், யூதாவிலிருக்கிற சகல ஆயிரம் பேருக்குள்ளும் அவனைத் தேடிப் போவேன்
    என்றான்.
  spa-RV-1909: 'Considerad pues, y ved todos los escondrijos donde se oculta, y volved
    á mí con la certidumbre, y yo iré con vosotros: que si él estuviere en la tierra,
    yo le buscaré entre todos los millares de Judá.'
  ron-BTF: Vedeți de aceea și cunoașteți toate locurile lui de pândă unde se ascunde
    și întoarceți-vă la mine cu ceva sigur și eu voi merge cu voi; și se va întâmpla,
    dacă este în țară, că îl voi căuta prin toate miile lui Iuda.
  eng-WEBP: See therefore, and take knowledge of all the lurking places where he hides
    himself; and come again to me with certainty, and I will go with you. It shall
    happen, if he is in the land, that I will search him out among all the thousands
    of Judah.”
  eng-FBV: Look for and mark down all his hiding places. Then come back to me when
    you're sure, and I'll go back with you. If he's here in the country, I will hunt
    him down among all the people of Judah.”
  nld-1939: Onderzoekt nog eens goed in alle grotten, waar hij zich schuil kan houden,
