  tha-KJV: ประชาชนชาวเคอีลาห์จะมอบข้าพระองค์​ไว้​ในมือท่านหรือ ซาอูลจะเสด็จลงมาดังที่​ผู้รับใช้​ของพระองค์​ได้​ยินนั้นหรือ
