    thy servant. And Jehovah said, He will come down.
  hin-2017: क्या कीला के लोग मुझे उसके वश में कर देंगे? क्या जैसे तेरे दास ने सुना
    है, वैसे ही शाऊल आएगा? हे इस्राएल के परमेश्वर यहोवा, अपने दास को यह बता।” यहोवा
    ने कहा, “हाँ, वह आएगा।”
  wol-KYG: 'Mbaa kilifay Keyla duñu ma teg ci loxoom? Boroom bi, ndax li ma dégg ñu
    naan Sóol a ngi ñëw, dëgg la? Éy Aji Sax ji, Yàllay Israyil, sama Boroom, ngalla
    wax ma!» Aji Sax ji ne: «Dina ñëw.»'
  eng-YLT: Do the possessors of Keilah shut me up into his hand? doth Saul come down
    as Thy servant hath heard? Jehovah, God of Israel, declare, I pray Thee, to Thy
    servant.' And Jehovah saith, 'He doth come down.'
  eng-WYC-2017: if the men of Keilah shall betake me into his hands, and if Saul shall
    come down, as thy servant hath heard, thou Lord God of Israel, show to thy servant?
    And the Lord said, He shall come down.
  eng-WMBB: Will the men of Keilah deliver me up into his hand? Will Saul come down,
    as your servant has heard? LORD, the God of Israel, I beg you, tell your servant.”
    The LORD said, “He will come down.”
  urd-GVH: क्या शहर के बाशिंदे मुझे साऊल के हवाले कर देंगे? क्या साऊल वाक़ई आएगा?
    ऐ रब, इसराईल के ख़ुदा, अपने ख़ादिम को बता!” रब ने जवाब दिया, “हाँ, वह आएगा।”
  rug-rug: Vegua, kote vala au mo rina tie pa vasileana Keila koe Saula si rau? Kote
    mae hinokara se Saula, gua sapu ele avoso nia rau? Zihova Tamasa tadi na tie Izireli,
    tepa Igo rau, mu olaṉau.” Meke olaṉa se Zihova, “Kote mae se Saula.”
  gaz-gaz: Jiraattonni Qeyiilaa isatti dabarsanii na kennuu? Akkuma garbichi kee dhagaʼe
    sana Saaʼol ni dhufaa? Yaa Waaqayyo Waaqa Israaʼel mee garbicha keetti himi.”
    Waaqayyos, “Eeyyee inni ni dhufa” jedhe.
  fra-LSG: 'Les habitants de Keïla me livreront-ils entre ses mains? Saül descendra-t-il,
    comme ton serviteur l’a appris? Éternel, Dieu d’Israël, daigne le révéler à ton
    serviteur! Et l’Éternel répondit: Il descendra.'
  yal-yal: Keyila muxune n soɛ Sɔli yii ba? Sɔli fama nɛn taan kaladeni alo n na a
    mɛxi kii naxan yi ba? Alatala, Isirayilaa Ala, yandi, n yabi.” Alatala yi a yabi,
    a naxa, “A fama nɛn.”
  haw-1868: E haawi anei na kanaka o Keila ia'u iloko o kona lima? E iho mai anei
    o Saula e like me kau kauwa i lohe ai? E Iehova ke Akua o ka Iseraela, ke noi
    aku nei au ia oe, e hai mai oe i kau kauwa. I mai la o Iehova, E iho mai no.
  arb-NAV: 'فَأَعْلِمْنِي هَلْ يُسَلِّمُنِي أَهْلُ قَعِيلَةَ لِشَاوُلَ؟ وَهَلْ شَاوُلُ
    حَقّاً قَادِمٌ إِلَى قَعِيلَةَ كَمَا قِيلَ لِعَبْدِكَ؟ يَا رَبُّ إِلَهَ إِسْرَائِيلَ
    أَخْبِرْ عَبْدَكَ». فَأَجَابَ الرَّبُّ: «إِنَّهُ قَادِمٌ».'
  ewe-ewe: Ɖe Keilatɔwo atsɔm ade asi nɛa? Ɖe Saul anya va abe ale si mese enea? Oo,
    Yehowa, Israel ƒe Mawu, meɖe kuku, gblɔe nam.” Yehowa gblɔ be, “Ɛ̃, Saul le vava
    ge.”
  eng-LEE: Will the men of Ke'ilah surrender me into his hand? will Saul come down
    as thy servant hath heard? O Lord, God of Israel, I beseech thee, tell thy servant.
    And the Lord said, He will come down.
  asm-FB: কয়ীলাৰ লোকসকলে তেওঁৰ হাতত মোক সমৰ্পণ কৰিব নে? তোমাৰ দাসে শুনাৰ দৰে চৌল
    সঁচাকৈ নামি আহিব নে? হে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, বিনয় কৰোঁ, আপোনাৰ দাসক কওক।”
    যিহোৱাই ক’লে, “তেওঁ নামি আহিব।”
  sus-A: كٍيِلَ مَنفّيٍ ﭑ سٌمَ نّ عَ يِ رَ؟ سْلُ قَمَ نّ بٍ عَلْ ﭑ عَ مّشِ كِ نَشّ؟
    عِسِرَيِلَ مَرِفِ عَلَتَلَ، عِ شَ نَ مَسٍن ﭑ بّ.» عَلَتَلَ نَشَ عَ يَابِ، «سْلُ
    قَمَ نّ.»
  fra-SBL: 'Les hommes de Keïla me livreront-ils entre ses mains ? Saül descendra-t-il,
    comme ton serviteur l''a appris ? Yahvé, le Dieu d''Israël, je t''en prie, dis-le
    à ton serviteur. » Yahvé a dit : « Il descendra. »'
  hbo-hbo: הֲיַסְגִּרֻ֣נִי בַעֲלֵי֩ קְעִילָ֨ה בְיָדֹ֜ו הֲיֵרֵ֣ד שָׁא֗וּל כַּֽאֲשֶׁר֙
    שָׁמַ֣ע עַבְדֶּ֔ךָ יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הַגֶּד־נָ֖א לְעַבְדֶּ֑ךָ ס וַיֹּ֥אמֶר
    יְהוָ֖ה יֵרֵֽד׃
  piu-2006: '@see-verse:1SA.023.010'
  pjt-pjt: Mayatja, wiṟungkuṉi tjakultjura – mulapaṉiya nyanga Kiilanya nguraṟa tjuṯangku
    witiṟa ungkuku Saulanya, kaṉi pitjala witilku?” Ka Mayatja Godalu palula wangkangu,
    “Uwa, tjana nyuranya wantir'iyalku alatjiṯu Saulalu witiṟa katinytjaku.”
  kik-kik: Hihi aikari a Keila nĩmekũũneana kũrĩ we? Hihi Saũlũ nĩegũikũrũka gũkũ,
    ta ũrĩa ndungata yaku ĩiguĩte? Wee Jehova, Ngai wa Isiraeli, menyithia ndungata
    yaku ũhoro.” Nake Jehova akiuga atĩrĩ, “Nĩegũikũrũka.”
  fra-NCL: 'Les habitants de Céïla me livreront-ils entre ses mains ? Saül descendra-t-il,
    comme votre serviteur l’a entendu dire ? Yahweh, Dieu d’Israël, daignez le révéler
    à votre serviteur. » Yahweh répondit : « Il descendra. »'
  cek-AK: Keilah vangpui ih kaminawk mah kai hae anih ban ah na paek o tih maw? To
    tih ai boeh loe na tamna mah thaih ih lok baktih toengah, Saul to angzo tathuk
    tih maw? Aw Israel Angraeng Sithaw, na tamna khaeah tahmenhaih hoiah na thui ah,
    tiah a naa. To naah Angraeng mah, Anih loe angzo tathuk tih, tiah a naa.
  cuk-cuk: 'Israel-e-Bab-Dummad-Jehováʼye, an bese wilege, anga be soge, ¿Keila-dulemar
    Saúlʼga an-urmakoe? ¿Anga-sogsamaladyobi, Saúl nue-danikoe? Bab-Jehová, Davidʼga
    sogded: —Eye, Saúl danikoe.'
  uig-CYR: 'Кеилаһдикиләр мени униң қолиға тутуп берәрму? Саул өз бәндәң аңлиғандәк
    бу йәргә келәрму? И Исраилниң Худаси Пәрвәрдигар, Сәндин өтүнимәнки, өз бәндәңгә
    билдүргәйсән, деди. Пәрвәрдигар: — У бу йәргә келиду, деди.'
  tel-2017: కెయీలా ప్రజలు నన్ను అతని చేతికి అప్పగిస్తారా? నీ దాసుడనైన నాకు తెలిసినట్టుగా
    సౌలు వస్తాడా? ఇశ్రాయేలీయుల దేవా, యెహోవా, దయచేసి నీ దాసుడనైన నాకు దాన్ని తెలియజెయ్యి”
    అని ప్రార్థిస్తే “అతడు వస్తాడు” అని యెహోవా బదులిచ్చాడు.
  hat-BSA: 'Èske mesye Keïla yo va livre mwen nan men li? Èske Saül va desann tankou
    sèvitè ou te tande a? O SENYÈ, Bondye Israël la, mwen priye, pale ak sèvitè ou
    a.” Epi SENYÈ a te di: “Li va desann.”'
  kos-kos: Ya mwet Keilah elos ac eisyuyang nu inpaol Saul? Ya pwaye Saul el ac tuku,
    oana ke nga lohng uh? LEUM GOD lun Israel, nga kwafe sum tuh kom in topukyu!”
    Ac LEUM GOD El fahk, “Saul el ac fah tuku.”
  hbo-WLC: הֲיַסְגִּרֻ֣נִי בַעֲלֵי֩ קְעִילָ֨ה בְיָד֜וֹ הֲיֵרֵ֣ד שָׁא֗וּל כַּֽאֲשֶׁר֙
    שָׁמַ֣ע עַבְדֶּ֔ךָ יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הַגֶּד־נָ֖א לְעַבְדֶּ֑ךָ ס וַיֹּ֥אמֶר
    יְהוָ֖ה יֵרֵֽד׃
  ibo-ibo: Ndị nwe Keila ha ga-arara m nye nʼaka Sọl? Ọ bụ ezie na Sọl na-abịa dịka
    m nụrụ? O! Onyenwe anyị, Chineke Izrel, biko gwa ohu gị.” Ma Onyenwe anyị sịrị,
    “Ọ ga-abịa.”
  ory-ory: କିୟୀଲା ନିବାସୀମାନେ କʼଣ ମୋତେ ତାଙ୍କ ହସ୍ତରେ ସମର୍ପି ଦେବେ? ତୁମ୍ଭ ଦାସ ଯେପରି ଶୁଣିଅଛି,
    ସେପରି କʼଣ ଶାଉଲ ଆସିବେ? ହେ ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ମୁଁ ବିନୟ କରୁଅଛି, ଆପଣା ଦାସକୁ
    ଏହା ଜଣାଅ।” ତହିଁରେ ସଦାପ୍ରଭୁ କହିଲେ, “ସେ ଆସିବ।”
  chk-chk: Ifa usun, ekewe re Keila repwe fangatä ngang ngeni Saul? Ifa usun, Saul
    epwe feito usun ngang noum chon angang üa rongorong? Ai Samol mi Lapalap, Koten
    Israel, üa fokun tüngor ngonuk pwe kopwe asile ngeniei pälüen ai kei kapas ais
    ngonuk.” Iwe, ewe Samol mi Lapalap a üra, “Saul epwe feito.”
  ssd-ssd: 'Ta tuku ne ye saya. Tumbraŋ te tuku taŋgo kameŋge ye tumba Saul tuku wai
    mbol palmbimŋgaig e? Saul nu ye sota te ta prowamŋgat ta son sakaig e? O siŋgine
    Israel mbal tuku Mbara Suŋgo, ne ye kila saya ŋgina le Suŋgo nu sana: Au. Nu prowamŋgat
    ŋgina.'
  rop-rop: Wal yu dalim mi na. Dislot pipul iya langa dijan taun garra hendimoba mi
    langa King Sol? Im trubala King Sol garra kaman iya? Wal yu na YAWEI det God blanga
    ola Isreil pipul, en mi askimbat yu blanga gibit mi ensa.” Lagijat na Deibid bin
    tok. Wal God bin gibit im ensa. Imbin tok, “Yuwai. King Sol garra kaman.”
  ukr-1871: 'Чи городяне Кеїля не віддадуть мене в руки його? чи прийде сюди Саул,
    як прочув раб твій? Господи, Боже Ізраїлїв, сповісти про се раба твого. І відказав
    Господь: прийде.'
  deu-1951: 'Werden die Bürger von Kehila mich in seine Hand überantworten? Und wird
    Saul herabkommen, wie dein Knecht gehört hat? Das tue doch, o HERR, Gott Israels,
    deinem Knechte kund. Da sprach der HERR: Er wird herabkommen!'
  eng-JPS: 'Will the men of Keilah deliver me up into his hand? will Saul come down,
    as Thy servant hath heard?'' O LORD, the God of Israel, I beseech Thee, tell Thy
    servant.'' And the LORD said: ''He will come down.'''
  srp-1865: 'Hoæe li me Keiljani predati u njegove ruke? hoæe li doæi Saul kao što
    je èuo sluga tvoj? Gospode Bože Izrailjev! kaži sluzi svojemu. A Gospod odgovori:
    doæi æe.'
  lug-lug: Abatuuze b’e Keyira balimpaayo gy’ali? Era Sawulo anaaserengeta n’ajja,
    ng’omuweereza wo bw’awulidde? Ayi Mukama, Katonda wa Isirayiri, nkwegayiridde,
    tegeeza omuweereza wo.” Mukama n’amugamba nti, “Aliserengeta.”
  heb-heb: היסגרני בעלי קעילה בידו הירד שאול כאשר שמע עבדך יהוה אלהי ישראל הגד נא
    לעבדך ויאמר יהוה ירד׃
  ben-IRV: কিয়ীলার নিবাসীরা কি তাঁর হাতে আমাকে সমর্পণ করবে? তোমার দাস আমি যেমন শুনলাম,
    সে রকম শৌল কি আসবেন? হে সদাপ্রভু, ইস্রায়েলের ঈশ্বর, প্রার্থনা করি, তোমার দাসকে
    তা বল৷”
  pan-pan: ਕੀ, ਕਈਲਾਹ ਦੇ ਲੋਕ ਮੈਨੂੰ ਉਹ ਦੇ ਹੱਥ ਦੇ ਦੇਣਗੇ ਅਤੇ ਜਿਵੇਂ ਤੇਰੇ ਦਾਸ ਨੇ ਸੁਣਿਆ ਹੈ
    ਸ਼ਾਊਲ ਆਵੇਗਾ? ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਆਪਣੇ ਦਾਸ ਨੂੰ ਦੱਸ। ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ
    ਹਾਂ, “ਉਹ ਆਵੇਗਾ।”
  tkr-tkr: Qeilayne milletın zı mang'une xılyaqa qelesdaniyxan? Zak'le, Yiğne nukarık'le,
    g'ayxhiyn ixhesınne, Şaul inyaqa ayresdane? İzrailyna Allah eyxhena, Rəbb, hucoona
    ixhes, man zak'le eyhe. Rəbbee «Mana ayresdava» alidghıniy qele.
  mya-JVB: ကိလ မြို့သား တို့သည် အကျွန်ုပ် ကို သူ ၏လက် ၌ အပ် ကြပါလိမ့်မည်လော။ ကိုယ်တော်
    ၏ ကျွန် ကြား သည်အတိုင်း ရှောလု သည် လာ ပါလိမ့်မည်လော။ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား
    ၊ ကိုယ်တော် ၏ကျွန် အား အမိန့် ရှိတော်မူမည်အကြောင်းတောင်းပန်ပါ၏ဟု မေးလျှောက် သော်၊
    ထာဝရဘုရား က၊ ရှောလုသည် လာ လိမ့်မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Keira vatuka maaqi varia vaiinti nahentika vika ti Sorura kauquqi kevarave,
    kiae kevarave? Soruva maini tuvuaina uvava quqaae vaivo? Noravauvo, are tinavu
    Isareri Variqavanove. Te ai iraaina uvara ti tiva timiane, tuvaro Noravano Kotiva
    vira tiva amiro tiharo, Eo, viva tuvuanarove, tiro.
  hmo-hmo: Keila hanua taudia ese lau do idia dogoatao, Saulo dekenai lau do idia
    henia, o lasi? Saulo be momokani do ia mai, lau ese sivarai lau kamonai hegeregerena,
    o lasi? Lohiabada e, Israela ena Dirava e, oi dekenai lau noinoi inai. Lau inai,
    oiemu hesiai tauna, mani lau dekenai do oi haere!” Lohiabada ia gwau, “Saulo be
    do ia mai.”
  urd-urd: तब क्या क़'ईला के लोग मुझको उसके हवाले कर देंगे? क्या साऊल जैसा तेरे बन्दे
    ने सुना है आएगा? ऐ ख़ुदावन्द इस्राईल के ख़ुदा मैं तेरी मिन्नत करता हूँ कि तू अपने
    बन्दे को बता दे “ख़ुदावन्द ने कहा, वह आएगा।”
  rus-SYN: 'Предадут ли меня жители Кеиля в руки его? И придет ли сюда Саул, как слышал
    раб Твой? Господи Боже Израилев! открой рабу Твоему. И сказал Господь: придет.'
  bqc-SIM: 'Kɛiladeↄ ma kpawà yã̀? Saulu a mↄ la lá má màwa yã̀? Dii Isailiↄ
    Lua, o mapi n zↄ̀blenaɛ. Ɔ̃ Dii òɛ̀: A mↄ́.'
  tcz-CHONGTHU: Hiche kho mite hin keima hi amaho khutna eipehdoh diu ham? Chule Saul
    hung mong ding hinam? Vo Pakai Israel Pathen, lungsettah in neiseipeh in,” tin
    ataovin ahi. Chuin Pakaiyin,“Hung ding ahi,” tin adonbut in ahi.
  mar-mar: तर कईलकर मला शौलाच्या हाती देतील काय? तुझ्या सेवकाने ऐकल्याप्रमाणे शौल
    खाली येईल काय? हे परमेश्वरा इस्राएलाच्या देवा मी तुला विंनती करतो, हे तू आपल्या
    सेवकाला सांग.” परमेश्वर बोलला, “तो खाली येईल.”
  qub-qub: '¿Rasunpachu mayashäno shamonga nogata ashimaj? ¿Keila runacunaga nogata
    Saulpa maquinmanchu cachaycamanga? Tayta Dios, willamänayquitami munä.» Chaura
    Tayta Dios niran: «Rasunpami Saúl shamonga»'
  bqp-bqp: 'Kɛiladenↄ ni ma kpáan yá? Solu ni su la lákũ ma mà nàn yá? Dikiri Isarailanↄ
    Luda, ǹ o makũ n zↄ̀bleriinɛ. Akũ Dikiri pìnɛ: Ani su.'
  hat-hat: 'Eske moun lavil Keyila yo pral lage m'' nan men l''? Eske se tout bon
    Sayil ap desann jan yo di m'' li an? O Seyè, Bondye pèp Izrayèl la, tanpri, di
    m'' si se vre? Seyè a reponn: -Sayil ap desann vre!'
  eng-BSB: Will the citizens of Keilah surrender me into his hand? Will Saul come
    down, as Your servant has heard? O LORD, God of Israel, please tell Your servant.”
    “He will,” said the LORD.
  tod-tod: 'Keyila ɠundiɠiiti ta ʋaazu fèezu zea ɓaa? Tɔun ka ʋaazu ga ɠite, eɠɛʋelei
    gè mɛnigai da, nɛ̀i gè ga ɗa-wotiɠɛ nui? Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI,
    zoo è naa lɛ ga ze.» Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é ɠɛ ma: «Ungo, toɠa ʋaazu.»'
  eng-WEBPB: Will the men of Keilah deliver me up into his hand? Will Saul come down,
    as your servant has heard? LORD, the God of Israel, I beg you, tell your servant.”
    The LORD said, “He will come down.”
  kbq-kbq: Hagi Keila kumate vahe'mo'za nagrira navre'za Soli ome amigahazafi? Hagi
    tamage huno Soli'a eri'za nekamo'na antahua kante anteno egahifi? Ra Anumzana
    Israeli vahe Anumzamoka muse hugantoanki eri'za nekamo'na nasamio. Higeno anante
    Ra Anumzamo'a huno, agra eramigahie.
  nhe-BL: '¿Nelía hualas queja nijcactoc? Huan quema ajsis, ¿nechtemactilise imaco
    ni tlacame tlen ni altepetl Keila? TOTECO, nimitztlajtlanía xinechilhui. Huan
    TOTECO quiilhui: ―Saúl, quena, hualas.'
  bus-bus: 'Kɛiladeenↄ é ma kpáan yↄ́? Solu é mↄ́ kɛ̀ lán má mà nàn yↄ́? Dii Isarailinↄ
    Luda, ǹ o mamↄma n zↄ̀blerinɛ. Ben Dii bènɛ: Eé mↄ́.'
  gub-BL: — Aipo Keira pe har hemono putar Xau pe wà nehe. Aipo Xau ur putar azeharomoete
    a'e nehe, teko waze'eg rupi katete a'e nehe. O Tupàn Tuweharupi Wiko Ma'e Izaew
    wazar ne. Ewazar heze'eg ihewe nehe, a'e newe, i'i Tawi izupe. — Ur putar tuwe
    Xau a'e nehe, i'i Tupàn izupe.
  eng-DRA: 'Will the men of Ceila deliver me into his hands? and will Saul come down,
    as thy servant hath heard? O Lord God of Israel, tell thy servant. And the Lord
    said: He will come down.'
