verse: 1SA.023.011
translations:
  mal-C: കെയീലാപൗരന്മാർ എന്നെ ശൗലിന് ഏൽപ്പിച്ചുകൊടുക്കുമോ? അടിയൻ കേട്ടിരിക്കുന്നതുപോലെ
    ശൗൽ കടന്നുവരുമോ? ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, അവിടത്തെ ദാസന് മറുപടി അരുളണമേ!” “അവൻ
    വരും” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  deu-TKW: 'Werden die Bürger von Kegila mich ihm ausliefern? Wird Saul herabkommen,
    wie dein Sklave vernommen hat? Jahwe, du Gott Israels, thue das deinem Sklaven
    kund! Jahwe antwortete: Ja.'
  lin-lin: 'Boni, bakambi ya Keila bakokaba ngai penza na maboko na ye ? Saulo akoya
    solo ndenge mosali na Yo ayoki yango ? Oh Yawe, Nzambe ya Isalaele, yebisa mosali
    na yo. Yawe alobaki : — Iyo, akoya penza.'
  eng-LSV: Do the possessors of Keilah shut me up into his hand? Does Saul come down
    as Your servant has heard? YHWH, God of Israel, please declare [it] to Your servant.”
    And YHWH says, “He comes down.”
  eng-GNV: Wil the lordes of Keilah deliuer me vp into his hand? and will Saul come
    downe, as thy seruant hath heard? O Lord God of Israel, I beseech thee, tell thy
    seruant. And the Lord sayde, He will come downe.
  eng-WEBSTER: Will the men of Keilah deliver me up into his hand? will Saul come
    down as thy servant hath heard? O LORD God of Israel, I beseech thee, tell thy
    servant. And the LORD said, He will come down.
  nhw-BL: '¿Nelía hualas quen nijcactoc? Huan quema ajsis ¿techtemactilise imaco ni
    tlacame tlen ni altepetl Keila? TOTECO, nimitztlajtlanía techilhui. Huan TOTECO
    quiilhui: ―Saúl, quena, hualas.'
  swh-ONEN: Je, watu wa Keila watanisalimisha kwake? Je, Sauli atateremka, kama mtumishi
    wako alivyosikia? Ee Bwana, Mungu wa Israeli, mwambie mtumishi wako.” Naye Bwana
    akasema, “Ndiyo, atashuka.”
  bba-bba: Yinni, ɑ mɑn sɔ̃ɔwɔ, Sɔɔlu u koo nɑ mini kɑ ɡem? Ù n tunumɑ, wuu ɡen wiruɡibu
    bɑ koo mɑn mwɑ bu nùn nɔmu bɛriɑ? Mɑ Yinni Gusunɔ u nùn wisɑ u nɛɛ, kɑm kɑm, Sɔɔlu
    u koo nɑ.
  eng-KJVCPB: Will the men of Keilah deliver me up into his hand? Will Saul come down,
    as thy servant hath heard? O Lord God of Israel, I beseech thee, tell thy servant.
    And the Lord said, He will come down.
  luo-luo: Bende jo-Keila nochiwane? To bende Saulo biro biro ka kaka jatichni osewinjo?
    Yaye Jehova Nyasaye ma Nyasach Israel, nyis jatichni.” Eka Jehova Nyasaye nodwoko
    niya, “Obiro biro.”
  meu-meu: Keila taudia ese ia imana ai bae atogu eiava? Saulo na do bainema, lau
    binai emu hesiai tauna vada na kamonai heḡereḡerena, eiava? Iehova e, Israel Diravana
    e, lau na noimumu, lau binai emu hesiai tauna ame hamaorogu. Iehova eto, Ia na
    bainema.
  npi-ULB: के कीलाहका मानिसहरूले मलाई तिनको हातमा सुम्‍पनेछन्? के तपाईंको दासले सुनेजस्तै
    शाऊल तल आउनेछन्? हे परमप्रभु इस्राएलका परमेश्‍वर, म तपाईंसँग बिन्ती गर्छु, कृपया
    आफ्‍नो दासलाई भन्‍नुहोस् ।” परमप्रभुले भन्‍नुभयो, “ऊ तल आउनेछ ।”
  yor-yor: Àwọn àgbà ìlú Keila yóò fi mí lé e lọ́wọ́ bí? Saulu yóò ha sọ̀kalẹ̀, gẹ́gẹ́
    bí ìránṣẹ́ rẹ ti gbọ́ bí?” Olúwa Ọlọ́run Israẹli, èmi bẹ̀ ọ́, wí fún ìránṣẹ́ rẹ.
    Olúwa sì wí pé, “Yóò sọ̀kalẹ̀ wá.”
  ind-ind: Apakah rakyat Kehila akan menyerahkan aku kepadanya? Apakah Saul datang
    seperti yang sudah aku dengar? Ya TUHAN Allah Israel, tolong jawablah aku!” TUHAN
    menjawab, “Saul akan datang.”
  pes-OPCB: 'آیا اهالی قعیله مرا به دست او تسلیم خواهند کرد؟ آیا همان‌طور که شنیده‌ام
    شائول به اینجا خواهد آمد؟ ای خداوند، خدای اسرائیل، خواهش می‌کنم به من جواب بده.»
    خداوند فرمود: «بله، شائول خواهد آمد.» داوود گفت: «در این صورت آیا اهالی قعیله،
    من و افرادم را به دست او تسلیم می‌کنند؟» خداوند فرمود: «بله، به دست او تسلیم می‌کنند.»'
  tgl-ULB: Maaari bang hulihin ako ng mga kalalakihan ng Keila at isusuko ako sa kanyang
    kamay? Maaari bang bumaba si Saul, gaya ng narinig ng iyong lingkod? Yahweh, ang
    Diyos ng Israel, nagmamakaawa ako sa iyo, pakiusap sabihan mo ang iyong lingkod.”
    Sinabi ni Yahweh, “Bababa siya.”
  hui-hui: Anigo agali Kela dindi tene ogoriani hene karume i̱ Solohondo minu batagi
    helolene karulapedabe. Solo ibu ibulebira layane i̱ hale harudagua henene ibulebirabe.
    Anduane Homogo Isaraelealinaga Ngode Datagaliwabe-o í̠na i̱hondo ladaiore bibelonaga
    haya halu hale harogoni, lene. Ani layagola Anduane Homogohanda ladai bialu lalu,
    Solo ibulebira, lalu lamini.
  mya-mya: ကိ​လ​မြို့​သား​တို့​သည်​ကျွန်​တော်​မျိုး​အား ရှော​လု​လက်​သို့​ပေး​အပ်​ကြ​ပါ​မည်​လော။
    ကျွန် တော်​မျိုး​ကြား​ရ​သည့်​အ​တိုင်း ရှော​လု​သည် အ​ကယ်​ပင်​လာ​ရောက်​ပါ​မည်​လော။
    အို ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​ဗျာ
    ဒိတ်​ပေး​သ​နား​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``ရှော​လု​လာ​လိမ့်​မည်''
    ဟု ဖြေ​ကြား​တော်​မူ​လျှင်၊
  bod-N: ཀེ་ཨི་ལཱ་པ་རྣམས་ཀྱིས་བདག་ཁོའི་ལག་ཏུ་གཏོད་པར་བྱའམ། ཁྱེད་ཀྱི་ཞབས་ཕྱིས་ཐོས་པ་བཞིན་དུ་སོ་ལོ་འདིར་སླེབ་ཡོང་ངམ།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་ལ་གསུང་བར་མཛོད་ཅེས་ཞུས་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་སླེབ་ཡོང་ཞེས་གསུངས།
  sna-sna: Ko, vanhu veKeira vachandiisa kwaari here? Ko, Sauro achaburuka here, sokunzwa
    kwaita muranda wenyu? Haiwa Jehovha, Mwari waIsraeri, zivisai muranda wenyu.”
    Uye Jehovha akati, “Achauya.”
  spa-BLM: '¿Me entregarán los hombres de Keila en sus manos? ¿Bajará Saúl, como ha
    oído tu siervo? Yahvé, el Dios de Israel, te ruego que se lo digas a tu siervo”.
    Yahvé dijo: “Bajará”.'
  cac-cac: '¿Ol am javoc vin̈ icha ix aj vab''ani? ¿Ol am in yac''och eb'' cajan d''a
    chon̈ab'' Keila tic d''a yol sc''ab'' vin̈? Tzin tevi d''ayach Jehová co Diosal
    a on̈ israel on̈ tic, to tzal d''ayin, xchi vin̈. Ix yalan Jehová chi'': —A vin̈aj
    Saúl chi'' van scot vin̈, xchi.'
  swh-ULB: Je, watu wa Keila watanisalimisha mkononi mwake? Je, Sauli atashuka hadi
    huko, kama mtumishi wako alivyosikia? BWANA, Mungu wa Israeli, nakusihi, tafadhali
    mwambie mtumishi wako. “BWANA akasema, “Atakuja huko.”
  bel-bel: 'Ці аддадуць мяне жыхары Кэіля ў рукі яму? І ці прыйдзе сюды Саўл, як чуў
    раб Твой? Госпадзе Божа Ізраілеў! адкрый рабу Твайму. І сказаў Гасподзь: прыйдзе.'
  deu-ELBBK: 'Werden die Bürger von Kehila mich seiner Hand ausliefern? Wird Saul
    herabziehen, wie dein Knecht gehört hat? HERR, Gott Israels, teile es doch deinem
    Knecht mit! Und der HERR sprach: Er wird herabziehen.'
  mbb-OT: Edhengkayi ve vuwa si Saul sumalà te nezineg ku? Ibeǥey ed be vuwa te tig-Keila
    ki Saul? He Nengazen, Megbevayà te Israel, tug-ani a is suluǥuen nu.” Midtavak
    is Nengazen te, “Uya, edhendiyan si Saul.”
  mal-2015: കെയീലപൗരന്മാർ എന്നെ അവന്റെ കയ്യിൽ ഏല്പിച്ചുകൊടുക്കുമോ? അടിയൻ കേട്ടിരിക്കുന്നതുപോലെ
    ശൗൽ വരുമോ? യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, അടിയനെ അറിയിക്കേണമേ എന്നു പറഞ്ഞു. അവൻ
    വരും എന്നു യഹോവ അരുളിച്ചെയ്തു.
  rmc-rmc: 'Dena man o manuša andral e Keila andre leskre vasta? Čačes kade avela
    o Saul, avke sar pes oda došunďa tiro služobňikos? Ó, RAJEJA, Devla le Izraeloskro,
    mangav tut, odphen tire služobňikoske!“ Avke o RAJ leske odphenďa: „O Saul avela.“'
  pes-OPV: آیا اهل قعیله مرا به‌دست اوتسلیم خواهند نمود؟ و آیا شاول چنانکه بنده ات
    شنیده است، خواهد آمد؟ ای یهوه، خدای اسرائیل، مسالت آنکه بنده خود را خبر دهی.»
    خداوند گفت که او خواهد آمد.
  ron-1924: 'Мэ вор да ын мыниле луй локуиторий дин Кеила? Се ва коборы Саул аич,
    кум а афлат робул Тэу? Доамне, Думнезеул луй Исраел, биневоеште ши дескоперэ лукрул
    ачеста робулуй Тэу!” Ши Домнул а рэспунс: „Се ва коборы.”'
  ben-OBCV: কিয়ীলার নাগরিকরা কি আমাকে তাঁর হাতে তুলে দেবে? তোমার দাসের শোনা কথা অনুসারে
    কি শৌল এখানে নেমে আসবেন? হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, আমাকে বলে দাও।” সদাপ্রভু
    বললেন, “সে আসবে।”
  som-som: Haddaba dadka reer Qeciilaah miyey isaga ii gacangelin doonaan? Oo Saa'uul
    miyuu soo dhaadhacayaa sidii anoo addoonkaaga ah aan u maqlay? Rabbiyow, Ilaaha
    reer binu Israa'iilow, waan ku baryayaaye, anigoo addoonkaaga ah taas ii sheeg.
    Markaasaa Rabbigu ku yidhi, Haah, wuu soo dhaadhici doonaa.
  lat-VUC: 'si tradent me viri Ceilæ in manus ejus? et si descendet Saul, sicut audivit
    servus tuus? Domine Deus Israël, indica servo tuo. Et ait Dominus: Descendet.'
  eng-ASVBT: Will the men of Keilah deliver me up into his hand? will Saul come down,
    as thy servant hath heard? O Jehovah, the God of Israel, I beseech thee, tell
    thy servant. And Jehovah said, He will come down.
  ita-1885: 'Que'' di Cheila mi daranno essi nelle sue mani? Saulle scenderà egli,
    come il tuo servitore ha inteso? Deh! Signore Iddio d''Israele, dichiaralo al
    tuo servitore. E il Signore rispose: Egli scenderà.'
  eng-LXXUP: Will the place be shut up? and now will Saul come down, as thy servant
    has heard? Lord God of Israel, tell thy servant. And the Lord said, It will be
    shut up.
  eng-ULB: Will the men of Keilah surrender me into his hand? Will Saul come down,
    as your servant has heard? Yahweh, the God of Israel, I beg you, please tell your
    servant.” Yahweh said, “He will come down.”
  spa-VBL: ¿Van a entregarme los jefes de la ciudad de Keila? ¿Va a venir Saúl, como
    he oído? Señor, Dios de Israel, por favor, dímelo”. “Sí, vendrá”, respondió el
    Señor.
  fra-_FOB: 'Les chefs de Keïla me livreront-ils entre ses mains? Saül descendra-t-il,
    comme ton serviteur l''a entendu dire? Éternel, Dieu d''Israël, enseigne-le, je
    te prie, à ton serviteur. Et l''Éternel répondit: Il descendra.'
  mal-mal: കെയീലപൌരന്മാർ എന്നെ അവന്റെ കയ്യിൽ ഏല്പിച്ചുകൊടുക്കുമോ? അടിയൻ കേട്ടിരിക്കുന്നതുപോലെ
    ശൌല്‍ വരുമോ? യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, അടിയനെ അറിയിക്കേണമേ” എന്നു പറഞ്ഞു. “അവൻ
    വരും” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  urd-GVR: Kyā shahr ke bāshinde mujhe Sāūl ke hawāle kar deṅge? Kyā Sāūl wāqaī āegā?
    Ai Rab, Isrāīl ke Ḳhudā, apne ḳhādim ko batā!” Rab ne jawāb diyā, “Hāṅ, wuh āegā.”
  suz-BL: मार, कैलाह सहरम बाक्‍ब मुरपुकीमी आं कली मेको आ गुइम गेनीमी? मार आं नेंशो
    खोदेंशो पा सावल एक जाक्‍बा? परमप्रभु यावे, इस्राएली आन परमप्रभु, इन गेय पाइब कली
    शेंदीन” देंमाक्‍त। मिनु परमप्रभु यावेम “थमा पा मेको एक जाक्‍ब” देंमाक्‍त।
  ita-1927: 'Quei di Keila mi daranno essi nelle sue mani? Saul scenderà egli come
    il tuo servo ha sentito dire? O Eterno, Dio d’Israele, deh! fallo sapere al tuo
    servo!” L’Eterno rispose: “Scenderà”.'
  ckb-ckb: 'ئایا خەڵکی قەعیلا دەمدەنە دەستیەوە؟ ئایا شاول دێت، هەروەک بەندەکەت بیستوویەتی؟
    ئەی یەزدانی پەروەردگاری ئیسرائیل، ئەم شتانە بۆ بەندەکەت ئاشکرا بکە.» یەزدانیش
    فەرمووی: «دێت.»'
  eng-BBE: And now, is it true, as they have said to me, that Saul is coming? O Lord,
    the God of Israel, give ear to your servant, and say if these things are so. And
    the Lord said, He is coming down.
  kan-OKCV: ಕೆಯೀಲಾ ಪಟ್ಟಣದವರು ನನ್ನನ್ನು ಅವನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರೋ? ನಿಮ್ಮ ಸೇವಕನು ಕೇಳಿದ
    ಹಾಗೆ ಸೌಲನು ಇಲ್ಲಿಗೆ ಬರುವನೋ? ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ದಯಮಾಡಿ ಇದನ್ನು ನಿಮ್ಮ
    ಸೇವಕನಿಗೆ ತಿಳಿಸಿರಿ,” ಎಂದನು. ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ಅವನು ಬರುವನು,” ಎಂದರು.
  tam-2017: 'கேகிலா பட்டணத்தார்கள் என்னை அவனுடைய கையில் ஒப்புக்கொடுப்பார்களோ, உம்முடைய
    அடியான் கேள்விப்பட்டபடி சவுல் வருவானோ, இஸ்ரவேலின் தேவனாகிய யெகோவாவே, இதை உம்முடைய
    அடியானுக்குத் தெரிவிக்கவேண்டும் என்றான். அதற்குக் யெகோவா: அவன் வருவான் என்றார்.'
  spa-RV-1909: '¿Me entregarán los vecinos de Keila en sus manos? ¿descenderá Saúl,
    como tu siervo tiene oído? Jehová Dios de Israel, ruégote que lo declares á tu
    siervo. Y Jehová dijo: Sí, descenderá.'
  ron-BTF: 'Mă vor da oamenii din Cheila în mâna lui? Va coborî Saul, precum a auzit
    servitorul tău? DOAMNE, Dumnezeul lui Israel, te implor, spune servitorului tău.
    Și DOMNUL a spus: Va coborî.'
  eng-WEBP: Will the men of Keilah deliver me up into his hand? Will Saul come down,
    as your servant has heard? LORD, the God of Israel, I beg you, tell your servant.”
    The LORD said, “He will come down.”
  eng-FBV: Are the town leaders of Keilah going to hand me over to him? Is Saul going
    to come, as I have heard? Lord, God of Israel, please tell me.” “Yes, he'll come,”
    the Lord replied.
  nld-1939: 'Zal Saul oprukken, zoals uw dienaar vernomen heeft? Jahweh, God van Israël,
    laat het uw dienaar weten. En Jahweh antwoordde: Ja.'
  nch-BL: '¿Nelía hualas quej nijcactoc? Huan quema ajsis ¿techtemactilise imaco ni
    tacame ten ni altepet Keila? TOTECO, nimitztajtanía techilhui. Huan TOTECO quiilhui:
    ―Saúl, quena, hualas.'
