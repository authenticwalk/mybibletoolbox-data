verse: 1SA.023.014
translations:
  mal-C: ദാവീദ് മരുഭൂമിയിലെ സുരക്ഷിതസങ്കേതങ്ങളിലും സീഫ് മരുഭൂമിയിലെ കുന്നുകളിലുമായി
    താമസിച്ചു. ശൗൽ ദിനംതോറും ദാവീദിനെ തെരഞ്ഞുകൊണ്ടിരുന്നു. എന്നാൽ ദൈവം അദ്ദേഹത്തെ
    അയാളുടെ കൈയിൽ ഏൽപ്പിച്ചില്ല.
  deu-TKW: Nun hielt sich David in der Wüste auf Berghöhen auf und er hielt sich auf
    dem Gebirge in der Wüste Siph auf, und Saul suchte ihn die ganze Zeit; aber Gott
    gab ihn nicht in seine Gewalt.
  lin-lin: Davidi avandaki na bisambelo ya likolo ya bangomba kati na esobe, mpe avandaki
    na likolo ya ngomba kati na esobe ya Zifi. Saulo alukaki ye mikolo nyonso, kasi
    Nzambe akabaki Davidi te na maboko na ye.
  eng-LSV: And David abides in the wilderness, in fortresses, and abides in the hill-country,
    in the wilderness of Ziph; and Saul seeks him [for] all the days, and God has
    not given him into his hand.
  eng-GNV: And Dauid abode in the wildernesse in holdes, and remayned in a mountaine
    in the wildernes of Ziph. And Saul sought him euery day, but God deliuered him
    not into his hand.
  eng-WEBSTER: And David abode in the wilderness in strong holds, and remained in
    a mountain in the wilderness of Ziph. And Saul sought him every day, but God delivered
    him not into his hand.
  nhw-BL: Huan David yajqui campa huactoc tlali huan quitemo campa itztose temachtli
    ipan tecacahuatl huan nopona mocajqui. Huan mocajqui ipan se tepetl ipan nopa
    huactoc tlali Zif. Huan masque Saúl nelía quitemohuayaya mojmostla, Toteco Dios
    amo quitemactili David imaco Saúl.
  swh-ONEN: Daudi akakaa katika ngome za jangwani na katika vilima vya Jangwa la Zifu.
    Siku baada ya siku Sauli aliendelea kumsaka, lakini Mungu hakumtia Daudi mikononi
    mwake.
  bba-bba: Yenibɑn biru Dɑfidi u dɑ u kukuɑ ɡbɑburɔ kpee bɑɑ sɔɔ Sifun ɡuurɔ. Mɑ Sɔɔlu
    u mɑɑ nùn kɑso wɔri nɡe mɛ u rɑ ko bɑɑdommɑ. Adɑmɑ Gusunɔ kun dere u nùn nɔmɑ
    turi.
  eng-KJVCPB: And David abode in the wilderness in strong holds, and remained in a
    mountain in the wilderness of Ziph. And Saul sought him every day, but God delivered
    him not into his hand.
  mpx-mpx: Deibid i na i minaa ababunsumi elal ula kekevana gamwanaa ge oya elal panuwa
    Sip ana labi kekevana. Lan ge lan Sol i loyaloya kaiwena, yaa Yehoba nige Deibid
    i tatalamwan Sol nimanaa.
  luo-luo: Daudi nodak e kuonde mag pondo manie thim kendo e gode mag Thim Zif; odiechiengʼ
    ka odiechiengʼ Saulo ne osiko ka dware, to Nyasaye ne ok oketo Daudi e lwete.
  meu-meu: A David na tano ḡaḡaena ai e nohova, ororo doridia gabudia ai, Sifi tano
    ḡaḡaena ororodia ai. Dina iboudiai Saulo ese e tahuava, a Dirava ese ia irnana
    ai se atoa kau.
  npi-ULB: दाऊद उजाड-स्‍थान भएका किल्लाहरूमा, जीपको उजाड-स्‍थानको पडाडी देशमा बसे
    । शाऊलले तिनलाई हरेक दिन खोजे, तर परमेश्‍वरले तिनलाई उनको हातमा दिनुभएन ।
  yor-yor: Dafidi sì ń gbé ní aginjù, níbi tí ó ti sá pamọ́ sí, ó sì ń gbé níbi òkè
    ńlá kan ní aginjù Sifi. Saulu sì ń wá a lójoojúmọ́, ṣùgbọ́n Ọlọ́run kò fi lé e
    lọ́wọ́.
  ind-ind: Dalam masa pelariannya, Daud tinggal di tempat-tempat perlindungan di padang
    belantara dan perbukitan Zif. Saul terus memburunya, tetapi Allah tidak menyerahkan
    Daud ke dalam tangannya.
  pes-OPCB: داوود در بیابان و در مخفیگاه‌های کوهستان زیف به سر می‌برد. شائول نیز هر
    روز به تعقیب او می‌پرداخت، ولی خداوند نمی‌گذاشت که دست او به داوود برسد.
  tgl-ULB: Nanatili si David sa matibay na mga tanggulan sa ilang, sa maburol na lugar
    sa ilang ng Zip. Hinahanap siya ni Saul araw-araw, ngunit hindi siya ibinigay
    ng Diyos sa kanyang kamay.
  hui-hui: Debidi ibu puwa dindi hari bare wali agali nahagaha Siba tano handa de̱le̱
    wiagoriani ha do hene. Horo bibahendengi Solohanda Debidi handa waliaore holego
    lalu tai bialu henego Ngode Datagaliwabehanda Debidi minalu Solonaga giha ya nahene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဇိ​ဖ​တော​ကန္တာ​ရ​ရှိ​တောင်​ထူ ထပ်​သော​အ​ရပ်​တွင်​ပုန်း​အောင်း​လျက်​နေ​၏။
    ရှော​လု​သည်​သူ့​အား​အ​ချိန်​ရှိ​သ​မျှ​ကြိုး စား​၍​ရှာ​ဖွေ​သော်​လည်း ဘု​ရား​သ​ခင်​သည်
    ဒါ​ဝိဒ်​အား​ရှော​လု​၏​လက်​သို့​ပေး​အပ်​တော် မ​မူ။-
  bod-N: ཡང་དཱ་བིད་དབེན་སྟོང་གི་རི་རྫོང་དེར་བསྡད་ཅིང་བྱེ་ཐང་དང་རི་མང་བའི་ཡུལ་ལུང་ཟིབ་ཅེས་པར་གནས་པ་ལ།
    སོ་ལོས་ཉིན་རེ་བཞིན་དུ་ཁོ་བཙལ་ཡང་དཀོན་མཆོག་གིས་ཁོ་སོ་ལོའི་ལག་ཏུ་མ་སྤྲད་དོ། །
  sna-sna: Dhavhidhi akagara munhare dzomurenje uye nomuzvikomo zvomuRenje reZifi.
    Zuva nezuva Sauro akamutsvaka, asi Mwari haana kuisa Dhavhidhi mumaoko ake.
  spa-BLM: David se quedó en el desierto, en las fortalezas, y permaneció en la región
    montañosa, en el desierto de Zif. Saúl lo buscaba todos los días, pero Dios no
    lo entregó en su mano.
  cac-cac: Yuj chi' ix aj vin̈aj David chi' d'a juntzan̈ q'uen n̈aq'ueen d'a siquil
    luum d'a yol yic Zif. Vach'chom ix saychajec' vin̈ yuj vin̈aj Saúl chi' d'a junjun
    c'u, palta maj ac'jilaj vin̈ yuj Dios d'a yol sc'ab' vin̈.
  swh-ULB: Daudi alikaa ngomeni katika jangwa, kwenye nchi ya milima katika jangwa
    la Zifu. Kila siku Sauli alimtafuta, lakini Mungu hakumweka mkononi mwake.
  bel-bel: А Давід заставаўся ў пустыні ў недаступных мясьцінах і потым на гары ў
    пустыні Зіф. А Саўл шукаў яго кожны дзень; але Бог не аддаў Давіда ў рукі ягоныя.
  deu-ELBBK: Und David blieb in der Wüste auf den Bergfestungen, und er blieb auf
    dem Gebirge in der Wüste Siph. Und Saul suchte ihn alle Tage, aber Gott gab ihn
    nicht in seine Hand.
  mbb-OT: Mid-eles si David diyà te menge vuvungan diyà te sibsivayan te Zif. Andew-andew
    is kebpen-ahaa kandin ni Saul, piru wazà iveǥey sikandin te Megbevayà ki Saul.
  mal-2015: ദാവീദ് മരുഭൂമിയിലെ ദുർഗ്ഗങ്ങളിൽ താമസിച്ചു. സീഫ് മരുഭൂമയിയിലെ മലനാട്ടിൽ
    പാർത്തു; ഇക്കാലത്തൊക്കെയും ശൗൽ അവനെ തിരഞ്ഞുകൊണ്ടിരുന്നു; എങ്കിലും ദൈവം അവനെ അവന്റെ
    കയ്യിൽ ഏല്പിച്ചില്ല.
  rmc-rmc: O David pes ľikerelas pro verchengre thana the pro brehi pre pušťa Zif.
    Kajte o Saul džives pre dživeseste rodelas le David, o Del les na diňa leske andro
    vasta.
  pes-OPV: و داود در بیابان در ملاذهانشست و در کوهی در بیابان زیف توقف نمود. وشاول
    همه روزه او را می‌طلبید لیکن خداوند او رابه‌دستش تسلیم ننمود.
  ron-1924: Давид а локуит ын пустиу, ын локурь ынтэрите, ши а рэмас пе мунтеле дин
    пустиул Зиф. Саул ыл кэута мереу, дар Думнезеу ну л-а дат ын мыниле луй.
  ben-OBCV: দাউদ মরুপ্রান্তরের ঘাঁটিতে ও সীফ মরুভূমির ছোটো ছোটো পাহাড়ে থেকে গেলেন।
    দিনের পর দিন শৌল তাঁকে খুঁজে বেড়িয়েছিলেন, কিন্তু ঈশ্বর তাঁকে শৌলের হাতে পড়তে
    দেননি।
  som-som: Oo Daa'uudna wuxuu degganaa dhufaysyada cidlada ku yiil, oo wuxuu iska
    joogay dalka buuraha leh ee cidlada ah ee Siif. Oo Saa'uul baa doondooni jiray
    maalin kasta, laakiinse Ilaah gacanta uma soo gelin.
  lat-VUC: 'Morabatur autem David in deserto in locis firmissimis, mansitque in monte
    solitudinis Ziph, in monte opaco: quærebat eum tamen Saul cunctis diebus, et non
    tradidit eum Deus in manus ejus.'
  eng-ASVBT: And David abode in the wilderness in the strongholds, and remained in
    the hill country in the wilderness of Ziph. And Saul sought him every day, but
    God delivered him not into his hand.
  ita-1885: E Davide stette nel deserto, in luoghi forti; poi dimorò in un monte nel
    deserto di Zif. E Saulle lo cercava tutto dì, ma Iddio non glielo diede nelle
    mani.
  eng-LXXUP: And he dwelt in Messara in the wilderness, in the narrow passes; and
    dwelt in the wilderness in Mount Ziph, in the dry country. And Saul sought him
    continually, but the Lord delivered him not into his hands.
  eng-ULB: David stayed in the strongholds in the wilderness, in the hill country
    in the wilderness of Ziph. Saul looked for him every day, but God did not give
    him into his hand.
  spa-VBL: David acampó en las fortalezas del desierto, quedándose en las montañas
    del desierto de Zif. Saúl lo buscó continuamente, pero Dios no permitió que David
    fuera capturado.
  fra-_FOB: Or David demeura au désert, dans des lieux forts, et il se tint sur la
    montagne, au désert de Ziph. Et Saül le cherchait tous les jours; mais Dieu ne
    le livra point entre ses mains.
  mal-mal: ദാവീദ് മരുഭൂമിയിലെ ദുർഗ്ഗങ്ങളിൽ താമസിച്ചു. സീഫ് മരുഭൂമിയിലെ മലനാട്ടിലുള്ള
    ദുർഗ്ഗങ്ങളിൽ താമസിച്ചു; ശൌല്‍ അവനെ എപ്പോഴും അന്വേഷിച്ചുകൊണ്ടിരുന്നു; എങ്കിലും
    ദൈവം ദാവീദിനെ അവന്റെ കയ്യിൽ ഏല്പിച്ചില്ല.
  urd-GVR: Ab Dāūd bayābān ke pahāṛī qiloṅ aur Dasht-e-Zīf ke pahāṛī ilāqe meṅ rahne
    lagā. Sāūl to musalsal us kā khoj lagātā rahā, lekin Allāh hameshā Dāūd ko Sāūl
    ke hāth se bachātā rahā.
  suz-BL: दाऊद जीफ ङा पहाड ङा गोरशो रागीमी बोल्‍यो ख्रुइश्‍शा बाक्‍तीकेमी ख्रुइश्‍शा
    बाक्‍माक्‍त। सावल मेको कली नाक्‍त किंत किंत माल्‍शा गाक्‍बाक्‍माक्‍त। तन्‍न परमप्रभुम
    दाऊद कली मेको आ गुइमी मगेवा बाक्‍त।
  ita-1927: Davide rimase nel deserto in luoghi forti; e se ne stette nella contrada
    montuosa del deserto di Zif. Saul lo cercava continuamente, ma Dio non glielo
    dette nelle mani.
  ckb-ckb: داودیش لە قەڵاکانی چۆڵەوانی و لە چیاکانی چۆڵەوانیی زیف مایەوە، شاولیش بەردەوام
    بەدوایەوە بوو، بەڵام خودا نەیدایە دەست شاول.
  eng-BBE: And David kept in the waste land, in safe places, waiting in the hill-country
    in the waste land of Ziph. And Saul was searching for him every day, but God did
    not give him up into his hands.
  kan-OKCV: ದಾವೀದನು ಅರಣ್ಯದಲ್ಲಿರುವ ಬಲವಾದ ಕೋಟೆಗಳಲ್ಲಿಯೂ, ಜೀಫ್ ಎಂಬ ಮರುಭೂಮಿಯ ಬೆಟ್ಟದಲ್ಲಿಯೂ
    ವಾಸವಾಗಿದ್ದನು. ಸೌಲನು ದಿನವೂ ಅವನನ್ನು ಹುಡುಕುತ್ತಿದ್ದನು. ಆದರೆ ದೇವರು ದಾವೀದನನ್ನು ಸೌಲನ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡಲಿಲ್ಲ.
  tam-2017: தாவீது வனாந்திரத்திலுள்ள பாதுகாப்பான இடங்களிலே தங்கி, சீப் என்னும் வனாந்தரத்திலிருக்கிற
    ஒரு மலையிலே தங்கியிருந்தான்; சவுல் அனுதினமும் அவனைத் தேடியும், தேவன் அவனை அவனுடைய
    கையில் ஒப்புக்கொடுக்கவில்லை.
  spa-RV-1909: Y David se estaba en el desierto en peñas, y habitaba en un monte en
    el desierto de Ziph; y buscábalo Saúl todos los días, mas Dios no lo entregó en
    sus manos.
  ron-BTF: Și David a locuit în pustie, în fortărețe, și a rămas pe un munte în pustia
    Zif. Și Saul îl căuta în fiecare zi, dar Dumnezeu nu l-a dat în mâna lui.
  eng-WEBP: David stayed in the wilderness in the strongholds, and remained in the
    hill country in the wilderness of Ziph. Saul sought him every day, but God didn’t
    deliver him into his hand.
  eng-FBV: David set up camp in the wilderness strongholds, staying in the mountains
    of the Desert of Ziph. Saul searched for him continually, but God did not let
    David be captured.
  nld-1939: Nu ging David in bergholen wonen, in de woestijn. Hij verbleef op het
    gebergte in de woestijn van Zif; en ofschoon Saul hem voortdurend zocht, liet
    God niet toe, dat David hem in handen viel.
  nch-BL: Huan David yajqui campa huactoc tali huan quitemo campa itztose temachti
    ipan ostot huan nopona mocajqui. Huan mocajqui ipan se tepet ipan nopa huactoc
    tali Zif. Huan masque Saúl nelía quitemohuayaya mojmosta, Toteco Dios amo quitemactili
    David imaco Saúl.
  vie-1934: Đa-vít ở trong đồng vắng, trên nơi cao hiểm hóc, tức là ở trên núi tại
    đồng vắng Xíp. Sau-lơ tìm kiếm người không ngớt; nhưng Đức Chúa Trời chẳng phó
    người vào tay Sau-lơ.
  hin-CV: दावीद ने निर्जन प्रदेश के गढ़ों में रहना शुरू कर दिया, जो ज़ीफ़ के पहाड़ी
    इलाके में थे. दावीद की खोज करते रहना शाऊल का नियम हो गया था, मगर परमेश्वर ने दावीद
    को उनके हाथों में पड़ने नहीं दिया.
  spa-BES: Y David se mantuvo en el desierto, en lugares seguros, esperando en la
    región montañosa en el desierto de Zif. Y Saúl lo buscaba todos los días, pero
    Dios no lo entregó en sus manos.
  tdx-tdx: Nimoneñe am-patrambey añe am-pipalirañe ao t’i Davide, le nitambatse am-bohibohim-patrambei’
    i Zife añe. Nitsoek’ aze boak’ andro boak’ andro t’i Saole f’ie tsy natolon’ Añahare
    am-pità’e.
  tha-KJV: และดาวิ​ดก​็​อยู่​ในถิ่นทุ​รก​ันดารตามที่กำบังเข้มแข็งและอยู่ในแดนเทือกเขาแห่งถิ่นทุ​รก​ันดารศิฟ
    และซาอู​ลก​็ทรงแสวงหาท่านทุกวัน แต่​พระเจ้ามิ​ได้​มอบท่านไว้ในมือของซาอูล
  por-BR-2018: E Davi se estava no deserto em penhas, e habitava em um monte no deserto
    de Zife; e Saul o buscava todos os dias, mas Deus não o entregou em suas mãos.
  deu-ELO: Und David blieb in der Wüste auf den Bergfesten, und er blieb auf dem Gebirge
    in der Wüste Siph. Und Saul suchte ihn alle Tage, aber Gott gab ihn nicht in seine
    Hand.
  eng-WYC-2018: But David dwelled in the desert, in full strong places, and he dwelled
    in the hill of (the) wilderness of Ziph, in a dark hill; nevertheless Saul sought
    him in all days, and the Lord betook not him into the hands of Saul. (And David
    lived in the wilderness, in secure places, and he stayed in the hill country of
    the wilderness of Ziph, on a dark hill; and Saul continued to seek after him in
    all days, but the Lord did not deliver him into Saul’s hands.)
  epo-epo: Sed David restis en la dezerto en nealirebla loko, kaj li restis sur la
    monto en la dezerto Zif. Saul ĉiam serĉis lin, sed Dio ne transdonis lin en lian
    manon.
  uig-PIN: Dawut bolsa qɵldiki ⱪorƣan-ⱪiyalarda ⱨǝmdǝ Zif qɵlining taƣlirida turdi.
    Saul uni ⱨǝr küni izdǝytti; lekin Huda uni uning ⱪoliƣa tapxurmidi.
  beo-beo: Da:ibidi da agolo soge (wadela:i hafoga:i soge Sife moilai bai bagade gadenene
    gala) amo ganodini wamoaligi lalu. Solo da mae yolesili, Da:ibidi hogolalu. Be
    Hina Gode da Da:ibidi gaga:su.
  tpi-OTNT: Devit i go i stap long ol gutpela ples hait long ol maunten klostu long
    taun Sif. Dispela hap i ples nating na i no gat man i stap. Na Sol i wok long
    painim Devit oltaim, tasol God i no larim Sol i kisim em.
  hau-SA: Dawuda ya zauna a jeji cikin kogunan duwatsu da kuma tuddan jejin Zif. Kowace
    rana Shawulu ya yi ta neman Dawuda amma Allah bai bashe Dawuda a hannunsa ba.
  uig-LAT: Dawut bolsa chöldiki qorghan-qiyalarda hemde Zif chölining taghlirida turdi.
    Saul uni her küni izdeytti; lékin Xuda uni uning qoligha tapshurmidi.
  nde-nde: UDavida wahlala ezinqabeni zasenkangala lasezintabeni zeNkangala yaseZifi.
    Nsuku zonke uSawuli wamdinga, kodwa uNkulunkulu kamnikelanga uDavida ezandleni
    zakhe.
  ton-ton: Pea nofo ʻa Tevita ʻi he toafa ʻi he ngaahi toitoiʻanga mālohi, ʻo nofo
    ʻi he moʻunga ʻi he toafa ʻo Sifi. Pea naʻe kumi ia ʻe Saula ʻi he ʻaho kotoa
    pē, ka naʻe fakamoʻui ia ʻe he ʻOtua mei hono nima.
  ces-1613: Byl pak David na poušti v místech bezpečných, a bydlil na hoře, na poušti
    Zif. A ačkoli hledal ho Saul po všecky ty dny, však nevydal ho Bůh v ruku jeho.
  eng-WMB: David stayed in the wilderness in the strongholds, and remained in the
    hill country in the wilderness of Ziph. Saul sought him every day, but God didn’t
    deliver him into his hand.
  tam-TCV: தாவீது காடுகளிலுள்ள கோட்டைகளிலும், சீப் பாலைவனத்திலுள்ள குன்றுகளிலும் தங்கியிருந்தான்.
    சவுல் அவனை அனுதினமும் தேடினான். இறைவனோ தாவீதை அவனின் கைகளில் ஒப்படைக்கவில்லை.
  ceb-ULB: Nagpuyo si David sa iyang mga tagoanan didto sa kamingawan, sa kabungtoran
    didto sa kamingawan sa Zip. Nagpangita si Saul kaniya adlaw-adlaw, apan wala siya
    gitugyan sa Dios sa iyang kamot.
  pol-UBG: Dawid zaś przebywał na pustyni w miejscach obronnych i pozostał na górze
    w pustyni Zif. A Saul szukał go przez wszystkie te dni, lecz Bóg nie wydał go
    w jego ręce.
  urd-GVU: اب داؤد بیابان کے پہاڑی قلعوں اور دشتِ زیف کے پہاڑی علاقے میں رہنے لگا۔
    ساؤل تو مسلسل اُس کا کھوج لگاتا رہا، لیکن اللہ ہمیشہ داؤد کو ساؤل کے ہاتھ سے بچاتا
    رہا۔
  deu-1912: David aber blieb in der Wüste verborgen und blieb auf dem Berge in der
    Wüste Siph. Saul aber suchte ihn sein Leben lang; aber Gott gab ihn nicht in seine
    Hände.
  kan-2017: ಅನಂತರ ದಾವೀದನು ಅರಣ್ಯದಲ್ಲಿರುವ ಆಯಾ ಆಶ್ರಯಗಿರಿಗಳಲ್ಲಿ ಇರುತ್ತಿದ್ದನು. ಅನಂತರ ಜೀಫ್
    ಅರಣ್ಯದ ಪರ್ವತಪ್ರಾಂತ್ಯಕ್ಕೆ ಬಂದು ಅಲ್ಲಿ ವಾಸಮಾಡಿದನು. ಸೌಲನು ಪ್ರತಿದಿನ ಅವನನ್ನು ಹುಡುಕುತ್ತಿದ್ದರೂ
    ದೇವರು ಅವನನ್ನು ಸೌಲನ ಕೈಗೆ ಒಪ್ಪಿಸಲಿಲ್ಲ.
  yap-yap: David e par ni be mith u daken e ted ni go’ burey, ko fagi fithik’ e garger
    u charen yu Zif. Ma gubin ngiyal’ ma be guy Saul rogon ni nge pat ngak, machane
    Got e de pi’ David ngalan pa’ Saul.
  hlt-MCSB: David tah khosoek ah khaw, rhalmahim ah khaw kho a sak tih, Ziph kah khosoek
    tlang ah kho a sak. Te vaengah anih te Saul loh hnin takuem a tlap dae Pathen
    loh Saul kut ah a paek moenih.
  mdy-ETH: ዳውቴ ዚፔ ኮይላ ዓኣ ዓሲ ናንጉዋ ዳውሎይዳ ጌሜራዻ ዓጪስኬኖይዳ ፑኒንቲ ዴንዲ ናንጌኔ፤ ሳኣዖኦሌ ዒማና ዒዛ ዓርቃኒ
    ቢያ ዎዴ ኮዓኔ፤ ፆኦሲ ጋዓንቴ ዳውቴ ሳኣዖኦሌም ዓኣሢ ዒንጊባኣሴ፤
  twi-ASANTE: Afei, Dawid tenaa nʼabanbɔeɛ hɔ wɔ ɛserɛ so ne Sif mmepɔ asase no so.
    Saulo hwehwɛɛ no adekyeɛ ne adesaeɛ biara, nanso Awurade amma no anhunu no.
  eng-WEBU: David stayed in the wilderness in the strongholds, and remained in the
    hill country in the wilderness of Ziph. Saul sought him every day, but God didn’t
    deliver him into his hand.
  wal-wal: Daawiti bazzo qatotuuninne Ziifa bazzuwan de7iya keratun de7iis. Saa7ooli
    a demmanau ubba gallassi koyees; shin Xoossai a Saa7oola kushiyan aatti immibeenna.
  spa-PDDPT: David permaneció en el desierto, en lugares de difícil acceso en las
    montañas de la región despoblada de Zif. Saúl lo buscaba todos los días, pero
    ʼElohim no lo entregó en su mano.
  gun-gun: Ha'e rã Davi ma tekoa e'ỹa rupi ae tema oiko onhemia py. Yvy'ã reia Zife
    tekoa e'ỹa re oiko. Saul ko'ẽ nhavõ oeka oikovy teĩ Nhanderuete nomboaxai ipo
    py.
  agu-BL: Ma Luwiy, cho'n tzun cya'te'ntz tul e'chk ama'l yi at q'uixbel tan je'n
    pone'n jun te'j yi at tulak e'chk ama'l yi at wi'ak wutz le ama'l tz'inunin tu'
    cwent Zif. Nin ilenin ja oc Saúl tan joyle'n i', poro qui nin tak' Kataj ama'l
    tetz tan jale'n ta'n.
  ilo-ULB: Nagtalinaed ni David iti paglemlemmenganda idiay let-ang, iti katurturodan
    a pagilian iti let-ang ti Zif. Inaldaw a binirbirok ni Saul isuna ngem saan nga
    inyawat isuna ti Dios kenkuana.
  kpg-kpg: David e balabala hagammuni hua igolo i tenua gonduu i lodo di Anggowaa
    o Ziph. Gei ogo Saul e halahala a mee i nia madagoaa huogodoo, gei God digi wanga
    a David gi mee.
  uig-ARA: داۋۇت بولسا چۆلدىكى قورغان-قىيالاردا ھەمدە زىف چۆلىنىڭ تاغلىرىدا تۇردى.
    سائۇل ئۇنى ھەر كۈنى ئىزدەيتتى؛ لېكىن خۇدا ئۇنى ئۇنىڭ قولىغا تاپشۇرمىدى.
  sus-sus: Dawuda naxa lu Sifi gbengberenyi ma geyae yire. Sɔlu nu a fenma, kɔnɔ Ala
    mu a sa a bɛlɛxɛ i.
  pon-2006: Depit wie rukurukselihte nan sahpw nahnahno, nan sapwtehn limwahn Sip.
    Sohl ahpw kin songosong raparapahki, ahpw Koht sohte ketin mweidohng en diar.
  ksd-ksd: Ma David i ga ki ta ra bil ma ta ra lualuana, ma Saul i ga tikan upi ia
    ta ra bungbung parika, ma God pa i ga nur tar ia ta ra limana.
  tur-YTC: David çölde, kalelerde kaldı ve Zif Çölü'ndeki dağlık bölgede kaldı. Saul
    her gün onu aradı, ama Tanrı onu onun eline teslim etmedi.
  grc-BRENT: Καὶ ἐκάθισεν ἐν Μασερὲμ ἐν τῇ ἐρήμῳ ἐν τοῖς στενοῖς, καὶ ἐκάθετο ἐν τῇ
    ἐρήμῳ ἐν τῷ ὄρει Ζὶφ, ἐν τῇ γῇ τῇ αὐχμώδει· καὶ ἐζήτει αὐτὸν Σαοὺλ πάσας τὰς ἡμέρας,
    καὶ οὐ παρέδωκεν αὐτὸν Κύριος εἰς τὰς χεῖρας αὐτοῦ.
  ind-AYT: Daud tinggal di padang belantara dan tempat-tempat perlindungan. Dia tinggal
    di pegunungan, di padang gurun Zif. Setiap hari, Saul mencari dia, tetapi Allah
    tidak menyerahkan Daud ke dalam tangannya.
  nya-nya: Davide ankakhala mʼmapanga mʼdziko lamapiri ku chipululu cha Zifi. Sauli
    ankamufufuza tsiku ndi tsiku, koma Mulungu sanapereke Davide mʼmanja mwake.
  hrv-hrv: David se skloni u pustinju u gorska skloništa; nastani se na gori u pustinji
    Zifu. Šaul ga je neprestano tražio, ali ga Bog ne predade u njegove ruke.
  mps-mps: Devit pelama, te bulu meba wiegi yai madi te Sif bulu pąde, te bulu du
    dabede geme dualaluali. Te bulu pedai te bidi meniama, olo elalubo bulu tama.
    Tama Solgo Devit sesemane sogo gegabo sę yali, tiali goli Godigo te Solgo aga
    somainu me ilibeo.
  tpi-tpi: Devit i go i stap long ol gutpela ples hait long ol maunten klostu long
    taun Sif. Dispela hap i ples nating na i no gat man i stap. Na Sol i wok long
    painim Devit oltaim, tasol God i no larim Sol i kisim em.
  dan-1931: Nu opholdt David sig i Ørkenen på Klippehøjderne og i Bjergene i Zifs
    Ørken. Og Saul efterstræbte ham hele tiden, men Gud gav ham ikke i hans Hånd.
  vie-OVCB: Sau đó, Đa-vít hoạt động trong vùng đồi núi thuộc hoang mạc Xíp. Sau-lơ
    vẫn tiếp tục săn đuổi Đa-vít hằng ngày, nhưng Đức Chúa Trời không để vua gặp Đa-vít.
  guj-2017: દાઉદ અરણ્યમાં મજબૂત મિલોઓમાં અને ઝીફના અરણ્યમાં પહાડી પ્રદેશમાં રહ્યો.
    શાઉલ તેને દરરોજ શોધતો હતો, પણ ઈશ્વરે તેને તેના હાથમાં લાગવા દીધો નહિ.
  pon-2006A: Depit wie rukurukselihte nan sahpw nahnahno, nan sapwtehn limwahn Sip.
    Sohl ahpw kin songosong raparapahki, ahpw Koht sohte ketin mweidohng en diar.
  por-BRBSL: David permaneceu no deserto, nos bastiões, e permaneceu na região montanhosa,
    no deserto de Ziph. Saul o procurou todos os dias, mas Deus não o entregou em
    suas mãos.
  cth-cth: Devit teh, Zeph monrui kahrawngum rapanimnaw dawkvah ao. Sawl ni hnintangkuem
    a tawng eiteh, Cathut ni a kut dawk Devit hah poe hoeh.
  twi-twi: Dawid tenaa ne hintabea hɔ wɔ sare so ne Sif mmepɔw asase no so. Saulo
    hwehwɛɛ no adekyee ne adesae biara, nanso Awurade amfa Dawid anhyɛ ne nsa.
  hlt-hlt: David tah khosoek ah khaw, rhalmahim ah khaw kho a sak tih, Ziph kah khosoek
    tlang ah kho a sak. Te vaengah anih te Saul loh hnin takuem a tlap dae Pathen
    loh Saul kut ah a paek moenih.
  tbz-SIM: Kɛ̀ Dɑfiti mbo Sifi kpɑ́ɑ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀, kɛ̀ Sɑuri nhò wɑnti yɛwe yɛmɔu
    duɔ́mɛ̀, Kuyie mmɛ nyí nwè nhò duɔ́.
  msy-2020: Ezɨ Devit ghua Sifɨn nguibar ekiamɨn boroghɨn, mɨghsɨaba itir danganir
    mongamin aghuibar modi. Danganir kam, kar danganir dakɨrtɨzir gumaziba puvatɨzim.
    Sol zurara Devit buriavɨra iti, ezɨ Ikiavɨra Itir God Sol gamima, a Devit bativir
    puvatɨ.
  dop-dop: Ɩlɛnɑ Tɑfiiti sɑɑlɩ pʋɣʋ tɑɑ kɛ́ kʋkpɑmʋɣʋ pʋ́ʋ́ɣʋ́ tɑɑ nɑ Sifɩ wʋlɑɣɑ
    tɛtʋ tɔɔ. Sɑyuli pɛɛkɑɣɑ-ɩ tɑm kɛ́. Amɑ Ɩsɔ tɑ tʋ-ɩ ɩ niŋ tɑɑ.
  azb-azb: Davud çöllükdə qalalarda qalıb Zif səhrasındakı dağlıq bölgəsində yaşadı.
    Şaul hər gün Davudu axtarırdı, lakin Allah onu Şaula təslim etmədi.
  eng-DBY: And David abode in the wilderness in strongholds, and abode in the mountain
    in the wilderness of Ziph. And Saul sought him every day, but God did not give
    him into his hand.
  hin-2017: तब दाऊद जंगल के गढ़ों में रहने लगा, और पहाड़ी देश के जीप नामक जंगल में
    रहा। और शाऊल उसे प्रतिदिन ढूँढ़ता रहा, परन्तु परमेश्वर ने उसे उसके हाथ में न पड़ने
    दिया।
  wol-KYG: Daawuda nag nekk ca xunti yu kawe ya ca màndiŋ ma, toog foofa ca tund,
    wa ca màndiŋu Sif. Sóol di ko seet bés bu nekk, waaye Yàlla tegul Daawuda cay
    loxoom.
  eng-YLT: And David abideth in the wilderness, in fortresses, and abideth in the
    hill-country, in the wilderness of Ziph; and Saul seeketh him all the days, and
    God hath not given him into his hand.
  eng-WYC-2017: But David dwelled in the desert, in full strong places, and he dwelled
    in the hill of wilderness of Ziph, in a dark hill; nevertheless Saul sought him
    in all days, and the Lord betook not him into the hands of Saul.
  eng-WMBB: David stayed in the wilderness in the strongholds, and remained in the
    hill country in the wilderness of Ziph. Saul sought him every day, but God didn’t
    deliver him into his hand.
  urd-GVH: अब दाऊद बयाबान के पहाड़ी क़िलों और दश्ते-ज़ीफ़ के पहाड़ी इलाक़े में रहने
    लगा। साऊल तो मुसलसल उसका खोज लगाता रहा, लेकिन अल्लाह हमेशा दाऊद को साऊल के हाथ
    से बचाता रहा।
  rug-rug: Tome lamae se Devita koari na vasina toqetoqereana pa korapa qega tata
    pa popoa ivuluna sapu ta pozae Zipi. Podeke sisigitia tugo e Saula pude dogoria,
    ba lopu va malumia Tamasa pude dogoria Saula si asa.
  gaz-gaz: Daawitis daʼannoowwan gammoojjii keessaatii fi gaarran Gammoojjii Ziif
    keessa ture. Saaʼolis guyyuma guyyaan isa barbaadaa ture; Waaqni garuu dabarsee
    harka isaatti Daawitin hin kennine.
  fra-LSG: David demeura au désert, dans des lieux forts, et il resta sur la montagne
    du désert de Ziph. Saül le cherchait toujours, mais Dieu ne le livra pas entre
    ses mains.
  gnn-gnn: Daypittja djuḻuḻ'yurruna yukurrana nhinana ŋunhalana buku'‐wukumirriŋura
    wäŋaŋura dhika, ga bitjanana liŋgu ŋayi ŋuli Djolnydja ḏukṯukthinya yukurranha
    warrya'yuna nhanŋu bitjanana liŋguna, ḏukṯukthinya bunharawu nhanŋu murrkay'kunharawuna,
    yurru Godthunydja yakana Daypitnha goŋlili wekaŋala ŋurikala Djolwalanydja.
  yal-yal: Dawuda yi sa dɔxɔ Sifi tonbonna geyaan yire makantanxine yi. Yɛ yo yɛ,
    Sɔli yi a fenma nɛn tun, koni Ala mi tin a soɛ a yii.
  haw-1868: 'A noho iho la o Davida i ka waonahele, ma na wahi paa, a noho i ka mauna
    ma ka waonahele o Zipa: a imi aku la o Saula ia ia i kela la i keia la, aole ke
    Akua i haawi mai ia ia iloko o kona lima.'
  arb-NAV: وَلَجَأَ دَاوُدُ إِلَى حُصُونِ بَرِّيَّةِ زِيفٍ وَمَكَثَ فِي جَبَلِهَا.
    وَظَلَّ شَاوُلُ يَتَعَقَّبُهُ طَوَالَ أَيَّامِ حَيَاتِهِ، وَلَكِنَّ الرَّبَّ لَمْ
    يُسَلِّمْهُ لِيَدِهِ.
  ewe-ewe: Azɔ la, David nɔ agadowo me le gbedzi le Zif ƒe tonyigba dzi. Tso ŋkeke
    yi ŋkeke la, Saul di David gake Mawu metsɔ David de asi nɛ o.
  eng-LEE: And David remained in the wilderness in strong-holds, and abode on the
    mountain in the wilderness of Ziph. And Saul sought him all the time, but God
    delivered him not into his hand.
  asm-FB: দায়ূদে মৰুপ্ৰান্তৰ দুৰ্গম ঠাই, পৰ্ব্বতীয়া অঞ্চলৰ জীফ মৰুপ্ৰান্তত বাস কৰিলে;
    তাতে চৌলে সদায় তেওঁক বিচাৰিলে, কাৰণ চৌল সদায় তেওঁৰ অপেক্ষাত আছিল, কিন্তু ঈশ্বৰে
    তেওঁৰ হাতত তেওঁক সমৰ্পণ নকৰিলে।
  sus-A: دَوُدَ نَشَ لُ سِقِ فبٍنفبٍرٍنيِ مَ فٍيَيٍ يِرٍ. سْلُ نُ عَ قٍنمَ، كْنْ عَلَ
    مُ عَ سَ عَ بّلّشّ عِ.
  fra-SBL: David resta dans le désert, dans les forteresses, et demeura dans la région
    des collines, dans le désert de Ziph. Saül le cherchait chaque jour, mais Dieu
    ne le livra pas entre ses mains.
  hbo-hbo: וַיֵּ֨שֶׁב דָּוִ֤ד בַּמִּדְבָּר֙ בַּמְּצָדֹ֔ות וַיֵּ֥שֶׁב בָּהָ֖ר בְּמִדְבַּר־זִ֑יף
    וַיְבַקְשֵׁ֤הוּ שָׁאוּל֙ כָּל־הַיָּמִ֔ים וְלֹֽא־נְתָנֹ֥ו אֱלֹהִ֖ים בְּיָדֹֽו׃
  piu-2006: '@see-verse:1SA.023.013'
  pjt-pjt: Ka Davidanya tjana puḻingka kumpiṟa nyinangi ilytjingka ngura panya Tjipala
    itingka. Ka Saulalu Davidanya rawangkuṯu nguriningi, palu Godalu Saulanya alpamilantja
    wiyangku wantingu alatjiṯu, ka puṯu nguriningi.
  kik-kik: Nake Daudi agĩikara ciĩhitho cia werũ-inĩ na irĩma-inĩ cia Werũ wa Zifu.
    O mũthenya Saũlũ nĩamũcaragia, no Ngai ndaaneanire Daudi moko-inĩ make.
  fra-NCL: David demeura au désert, dans les lieux forts, et il resta dans la montagne
    au désert de Ziph. Saül le cherchait tous les jours, mais Dieu ne le livra pas
    entre ses mains.
  cek-AK: David loe praezaek ih thlungkhaw thungah anghawk moe, Ziph praezaek mae
    thungah oh. Saul mah anih to ni thokkruek pakrong, toe Sithaw mah anih to Saul
    ban ah paek ai.
  cuk-cuk: David yar-gwagwengi Zif-nega-dulesulidgangi negmar-dukued-bukwadgi dukudii
    gusad. Bane-bane Saúlʼdi amidii gusad, ar Bab-Dummaddi Saúlʼga David-urmaksasulid.
  uig-CYR: Давут болса чөлдики қорған-қияларда һәмдә Зиф чөлиниң тағлирида турди.
    Саул уни һәр күни издәйтти; лекин Худа уни униң қолиға тапшурмиди.
  tel-2017: దావీదు సురక్షితమైన కొండ ప్రాంతంలో జీఫు ఎడారిలో ఉంటున్నాడు. సౌలు ప్రతిరోజూ
    అతణ్ణి వెదుకుతున్నప్పటికీ దేవుడు సౌలు చేతికి అప్పగించలేదు.
  hat-BSA: David te rete nan dezè a nan fòterès yo e li te rete nan peyi ti mòn dezè
    Ziph la. Epi Saül te chache li chak jou. Men Bondye pa t livre li nan men li.
  kos-kos: David el muta wikwik fineol uh, in acn mwesis apkuran nu Ziph. Pacl nukewa
    Saul el srike elan konalak David, tuh LEUM GOD El tia eisalang David nu inpaol.
  hbo-WLC: וַיֵּ֨שֶׁב דָּוִ֤ד בַּמִּדְבָּר֙ בַּמְּצָד֔וֹת וַיֵּ֥שֶׁב בָּהָ֖ר בְּמִדְבַּר־זִ֑יף
    וַיְבַקְשֵׁ֤הוּ שָׁאוּל֙ כָּל־הַיָּמִ֔ים וְלֹֽא־נְתָנ֥וֹ אֱלֹהִ֖ים בְּיָדֽוֹ׃
  ibo-ibo: Nʼoge a, Devid nọgidere nʼebe e wusiri ike dị nʼọzara, na nʼala ugwu ugwu
    nke ọzara Zif. Ụbọchị niile, Sọl chọgharịrị ya ma Chineke enyefeghị Devid nʼaka
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ପ୍ରାନ୍ତରସ୍ଥ ନାନା ଦୁର୍ଗମ ସ୍ଥାନରେ ବାସ କରି ସୀଫ୍‍ ପ୍ରାନ୍ତରସ୍ଥ
    ପର୍ବତମୟ ଦେଶରେ ରହିଲେ। ପୁଣି, ଶାଉଲ ପ୍ରତିଦିନ ତାଙ୍କର ଅନ୍ୱେଷଣ କଲେ, ମାତ୍ର ପରମେଶ୍ୱର ତାଙ୍କୁ
    ତାଙ୍କ ହାତରେ ଦେଲେ ନାହିଁ।
  chk-chk: Iwe, Tafit a nonom lon ekewe lenien op mi pöchökül lon ewe fanüapö, pwal
    won chukuchukutän ewe fanüapön Sif. Iwe, Saul a kütta Tafit iteiten rän, nge Kot
    esap atolonga lepöün.
  ssd-ssd: David nu kua ka kina ka Sif tuku ma taknu ma baknu taŋge kuirka minna.
    Saul nu mara mindek David sota minna ta Kuate nu David sinzaŋmba nu tumba Saul
    tuku wai mbol pile ndakina.
  rop-rop: Wal Deibid bin blandimbat miselp langa det hil kantri deya langa det deset
    kantri gulum Sif, en King Sol bin oldei trai en faindim im. Bat God nomo bin larram
    King Sol faindim im.
  ukr-1871: Давид же державсь у пустинї на неприступних місцях, а опісля по горах
    у пустинї Зиф, а Саул, знай, шукав його, та Бог не подав його на поталу йому.
  deu-1951: David aber blieb in der Wüste auf den Höhen und hielt sich auf dem Gebirge
    auf, in der Wüste Siph. Und Saul suchte ihn sein Leben lang. Aber Gott gab ihn
    nicht in seine Hand.
  eng-JPS: And David abode in the wilderness in the strongholds, and remained in the
    hill-country in the wilderness of Ziph. And Saul sought him every day, but God
    delivered him not into his hand.
  srp-1865: A David se bavljaše u pustinji po tvrdijem mjestima, i namjesti se na
    jednom brdu u pustinji Zifu. A Saul ga tražaše jednako, ali ga Gospod ne dade
    u njegove ruke.
  lug-lug: Dawudi n’abeera mu bifo eby’eddungu, mu nsi ey’ensozi mu ddungu ery’e Zifu.
    Sawulo n’anoonyanga Dawudi buli lunaku, naye Katonda n’atamuwaayo mu mukono gwe.
  heb-heb: וישב דוד במדבר במצדות וישב בהר במדבר זיף ויבקשהו שאול כל הימים ולא נתנו
    אלהים בידו׃
  ben-IRV: পরে দায়ূদ মরুপ্রান্তে নানা সুরক্ষিত জায়গায় বাস করলেন, সীফ মরুপ্রান্তের
    পাহাড়ী এলাকায় থাকলেন৷ আর শৌল প্রতিদিন তাঁর খোঁজ করলেন, কিন্তু ঈশ্বর তাঁর হাতে
    তাঁকে সমর্পণ করলেন না৷
  pan-pan: ਦਾਊਦ ਜੰਗਲ ਦੇ ਵਿੱਚ ਪੱਕਿਆਂ ਥਾਵਾਂ ਦੇ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ ਅਤੇ ਪਹਾੜੀ ਦੇਸ ਦੇ ਜ਼ੀਫ
    ਦੀ ਉਜਾੜ ਵਿੱਚ ਜਾ ਟਿਕਿਆ ਅਤੇ ਸ਼ਾਊਲ ਦਿਨੋਂ-ਦਿਨ ਉਹ ਦੀ ਭਾਲ ਕਰਦਾ ਸੀ ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ
    ਨੂੰ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਨਾ ਦਿੱਤਾ।
  tkr-tkr: Davud xılyaqa gidexhasde xhinene cigabışee, Zif eyhene sahrayne tepabışee
    axva eyxhe. Şaulee mana yiğıscar t'abal ha'a ıxha, Allaheemee Davud mang'une xılyaqa
    gixhas haysar deş.
  mya-JVB: ဒါဝိဒ် သည် ဇိဖ တောင်အစရှိသော တော ကြိုတောင် ကြားတို့၌ နေ ၍ ၊ ရှောလု သည်
    နေ့ တိုင်း ရှာ သော်လည်း သူ ၏လက် ၌ ဒါဝိဒ်ကို ဘုရား သခင်အပ် တော်မ မူ။
  tte-O: Deibida ilau yo ikeno-wadam koya kolili bwaine ule bwagabwaga mena esana
    Sip koina. Kaliyate kaigeda kaigeda Saulo iloyaloyai. Na Yeoba Deibida nige itatalamwan
    Saulo nimana mena. Tomna 15-18 Tomna 19-24a Tomna 24b-29
  tbg-tbg: Devitiva ruqema kero viro, Sifi vatuka hini mantaraini aiqinaini oru vaura.
    Mini nora orivanovata vaunaini vauvaro Devitiva koqema kero kukeqaviro vauvaro
    Soruva Devitira aru karare tiro, vo enta vo enta vira rante vauvaro Kotiva kia
    Sorura qaqi kovaro Devitira ranta kora.
  hmo-hmo: To Davida be taunimanima idia noho lasi ororo tano dekenai ia noho, Sipi
    kahirakahira. Saulo ese dina ibounai Davida ia tahua, to Dirava ese Saulo ena
    imana dekenai Davida ia atoa lasi.
  urd-urd: और दाऊद ने वीराने के क़िलों' में सुकूनत की और दश्त ऐ ज़ीफ़ के पहाड़ी मुल्क
    में रहा, और साऊल हर रोज़ उसकी तलाश में रहा, लेकिन ख़ुदावन्द ने उसको उसके क़ब्ज़े
    में हवाले न किया।
  rus-SYN: Давид же пребывал в пустыне в неприступных местах и потом на горе в пустыне
    Зиф. Саул искал его всякий день; но Бог не предал Давида в руки его.
  bqc-SIM: Davidi ku zɛgikĩiↄu gbáau Zifi bùsu gbɛ̀sĩsĩdeu. Lá gu lɛ́ dↄ Saulu
    ìↄ aà wɛɛ, ãma Lua i Davidi naɛ̀ aà ↄzĩo.
  tcz-CHONGTHU: David vang chu gamthip lah ah munthip khat’ah aumin, Ziph gamthip
    thinglhang gamlah ah chun apansa dentai.
  mar-mar: आणि दावीद रानातील गडामध्ये राहू लागला. तो जीफ रानात डोंगराळ प्रदेशात राहू
    लागला. शौल नित्य त्याचा शोध करीत गेला, परंतु परमेश्वराने त्यास त्याच्या हाती दिले
    नाही.
  qub-qub: Chaynöpa Davidga chunyaj jircaman tiyaj aywacuran. Zif jirca pacäpacunacho
    tiyaran. Saúl waran-waran ashiptinpis Tayta Dios mana camacächiranchu tarinanta.
  bqp-bqp: Dauda kú zɛki gbãnan gbárannan Zifi bùsu sĩ̀sĩden. Lákũ gu dìgↄ̃ dↄ
    nà Solu dìgↄ̃ a wɛtɛ à dɛ, ama Luda dí Dauda nanɛ a ↄĩro.
  hat-hat: David te rete kache nan falèz ki nan dezè Zif la, Sayil menm chak jou t'ap
    chache l'. Men, Bondye pa janm lage David nan men Sayil.
  eng-BSB: And David stayed in the wilderness strongholds and in the hill country
    of the Wilderness of Ziph. Day after day Saul searched for him, but God would
    not deliver David into his hand.
  tod-tod: Davide zeelini Zife teʋebai zu, é zei gize ɠakamaʋɛ ná zɛlɛgai. Sayile
    ɠɛni gaiziɛzu folo-o-folo, kɛlɛ GALA ge la ɠɛni feeni zea.
  eng-WEBPB: David stayed in the wilderness in the strongholds, and remained in the
    hill country in the wilderness of Ziph. Saul sought him every day, but God didn’t
    deliver him into his hand.
  kbq-kbq: Hagi Deviti'a Sifi kaziga me'nea ka'ma kopi ome frakino mani'ne. E'i ana
    kaziga umaninegeno Soli'a Devitina ahe'naku hakeno mika kna vano hu'neanagi, Ra
    Anumzamo'a atregeno Soli'a Devitina aze'ori'ne.
  nhe-BL: Huan David yajqui campa huactoc tlali huan quitemo campa itztose temachtli
    ipan mijca ostotl huan nopona mocajqui. Huan mocajqui ipan se tepetl ipan nopa
    huactoc tlali Zif. Huan yonque Saúl nelía quitemohuayaya mojmostla, Toteco Dios
    ax quitemactili David imaco Saúl.
  bus-bus: Dauda kú zɛki gbãaan gbáan Zifi bùsu sĩ̀sĩdeen. Lán guu e dↄↄ nà Solu
    ègↄ̃ à wɛtɛɛ à dɛ, mↄde Ludaa e Dauda nanɛ à ↄzĩro.
  gub-BL: Uzeàmim Tawi oho itakwar ywytyr rehe har ywyxiguhu rehe har pupe kury. Zipe
    tawhu huwake upyta oho. Wekar Xau Tawi oho iko tuweharupi kury. Tupàn nomono kwaw
    izupe. Nuexak kar kwaw izupe.
  eng-DRA: 'But David abode in the desert in strong holds, and he remained in a mountain
    of the desert of Ziph, in a woody hill. And Saul sought him always: but the Lord
    delivered him not into his hands.'
