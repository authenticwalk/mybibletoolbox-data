verse: 1SA.023.025
translations:
  mal-C: ശൗലും അദ്ദേഹത്തിന്റെ ആളുകളും തെരച്ചിൽ തുടങ്ങി. ദാവീദ് അതറിഞ്ഞപ്പോൾ മാവോൻ
    മരുഭൂമിയിലെ വലിയപാറയിൽ ചെന്നു താമസിച്ചു. ശൗൽ ഇതറിഞ്ഞപ്പോൾ ദാവീദിനെ പിൻതുടർന്നു.
    അദ്ദേഹവും മാവോൻ മരുഭൂമിയിലേക്കു പോയി.
  deu-TKW: Als aber Saul mit seinen Leuten sich aufmachte, ihn zu suchen, hinterbrachte
    man es David, und er zog hinab zu dem Felsen, der in der Wüste Maon liegt. Das
    vernahm Saul und setzte david in die Wüste Maon nach.
  lin-lin: Saulo elongo na bato na ye bakomaki koluka Davidi. Tango bayebisaki Davidi
    ete bazali koluka ye, akitaki kati na libanga monene mpe avandaki kati na esobe
    ya Maoni. Mpe tango Saulo ayokaki bongo, akotaki kati na esobe yango ya Moani
    mpo na kolanda Davidi.
  eng-LSV: And Saul and his men go to seek, and they declare [it] to David, and he
    goes down the rock, and abides in the wilderness of Maon; and Saul hears, and
    pursues after David [to] the wilderness of Maon.
  eng-GNV: 'Saul also and his men went to seeke him, and they told Dauid: wherefore
    he came downe vnto a rocke, and abode in the wildernesse of Maon. And when Saul
    heard that, he folowed after Dauid in the wildernes of Maon.'
  eng-WEBSTER: 'Saul also and his men went to seek him . And they told David: wherefore
    he came down into a rock, and abode in the wilderness of Maon. And when Saul heard
    that , he pursued after David in the wilderness of Maon.'
  nhw-BL: Huan Saúl huan nochi isoldados yajque quitemotoj David, pero nimantzi sequin
    yajque quiilhuitoj David para Saúl hualayaya. Huajca David ixtemoc tlen nopa tepetl
    campa itztoya. Huan mocajqui ipan nopa tepexitl catli mopantiyaya ipan tlali Maón.
    Huan quema Saúl quimatqui, nojquiya yajque ipan huactoc tlali Maón para quitemotij.
  swh-ONEN: Sauli na watu wake wakaanza msako, naye Daudi alipoelezwa hili, akateremka
    mpaka mwambani na kukaa katika Jangwa la Maoni. Sauli aliposikia hili, akaenda
    katika Jangwa la Maoni akimfuata Daudi.
  bba-bba: Yen biruwɑ Sɔɔlu u seewɑ kɑ win tɔmbu u dɑ u Dɑfidi kɑsu. Yerɑ ɡɑbɑ nɑ
    bɑ ye Dɑfidi sɔ̃ɔwɑ. Mɑ u seewɑ min di u dɑ u wɑ̃ɑ ɡuuru ɡɑrun mi Mɑonin ɡbɑburɔ.
    Ye Sɔɔlu u nuɑ mɛ, yerɑ u Dɑfidi nɑɑ swĩi ɡbɑburu mi.
  eng-KJVCPB: 'Saul also and his men went to seek him. And they told David: wherefore
    he came down into a rock, and abode in the wilderness of Maon. And when Saul heard
    that, he pursued after David in the wilderness of Maon.'
  luo-luo: Saulo gi joge nochako dwero, ka nowach ne Daudi wachno, nolor mwalo e lwanda
    mi nobet e Thim man Maon. Kane Saulo owinjo ma, nodhi e Thim man Maon kolawo Daudi.
  meu-meu: Bena Saulo mai ena orea taudia ida na ia itahuna ela. Haida ese David e
    hadibaia; taunabunai ia na haga-nadina ela, Maono tano-ḡaḡaena ai. Saulo ma e
    kamonai, benaia ese David e hahavaia, Maono tano-ḡaḡaena ai.
  npi-ULB: शाऊल र उनका मानिसहरू तिनलाई खोज्‍न गए । तर दाऊदलाई यो कुरा भनिएको थियो,
    त्यसैले तिनी तल चट्टानको पहाडतिर गए र माओनको उजाड-स्‍थानमा बसे । जब शाऊलले त्‍यो
    कुरा सुने, तब तिनले दाऊदलाई माओनको उजाड-स्‍थानमा लखेटे ।
  yor-yor: 'Saulu àti àwọn ọmọkùnrin rẹ̀ sì lọ ń wá a. Wọ́n sì sọ fún Dafidi: ó sì
    sọ̀kalẹ̀ wá sí ibi òkúta kan, ó sì jókòó ní aginjù ti Maoni. Saulu sì gbọ́, ó
    sì lépa Dafidi ní aginjù Maoni.'
  ind-ind: Saat Saul mendengar hal itu, dia dan pasukannya mengejar Daud ke sana,
    tetapi ada orang yang memberitahukan hal itu kepada Daud. Maka Daud berpindah
    ke perbukitan batu di padang belantara Maon.
  pes-OPCB: '@see-verse:1SA.023.024'
  tgl-ULB: Pumunta si Saul at kanyang mga tauhan upang hanapin siya. At sinabihan
    si David tungkol dito, kaya bumaba siya sa isang mabatong burol at nanirahan sa
    ilang ng Maon. Nang narinig ito ni Saul, tinugis niya si David sa ilang ng Maon.
  hui-hui: Ani biaria Solo ibunaga ami agali biaru heba Debidi tai bule pene. Debidi
    ibu ogoni hale howa heyalu Maono ege to̱le̱ hari bare tayanda mbiraha puwa ogoniha
    hene. Solo ibu ani bida layago hale howa ibu Debidi heagoria pole pene.
  mya-mya: ရှော​လု​နှင့်​စစ်​သည်​တပ်​သား​တို့​သည်​ဒါ​ဝိဒ် ကို​ရှာ​ရန်​ထွက်​လာ​ကြ​၏။
    သို့​ရာ​တွင်​ထို အ​ကြောင်း​ကို​ဒါ​ဝိဒ်​ကြား​သိ​ရ​လျှင် မော​န တော​ကန္တာ​ရ​ရှိ​ကျောက်​တောင်​သို့​သွား​ရောက်
    ပုန်း​အောင်း​လေ​သည်။ ဤ​အ​ကြောင်း​ကို ကြား​သော​အ​ခါ ရှော​လု​သည်​ဒါ​ဝိဒ်​ရှိ ရာ​သို့​လိုက်​၍​ရှာ​တော်​မူ​၏။-
  bod-N: སོ་ལོ་དང་དེའི་མི་རྣམས་ཁོ་བཙལ་བར་ཕྱིན་པ་ན། དཱ་བིད་ཀྱིས་ཐོས་པས་ཁོ་བྲག་རྡོ་དེ་རུ་མར་སོང་བ་དང་མཱ་ཨོན་གྱི་བྱེ་ཐང་ལ་གནས་ཤིང་།
    སོ་ལོས་གཏམ་དེ་ཐོས་ནས་མཱ་ཨོན་གྱི་ཐང་དུ་དཱ་བིད་ཀྱི་རྗེས་དེད་དོ། །
  sna-sna: Sauro navanhu vake vakatanga kutsvaka, uye Dhavhidhi akati azvinzwa akaburuka
    akaenda kune rimwe dombo uye akagara muRenje reMaoni. Sauro akati anzwa izvi,
    akaenda kuRenje reMaoni achitevera Dhavhidhi.
  spa-BLM: Saúl y sus hombres fueron a buscarlo. Cuando le avisaron a David, bajó
    a la roca y se quedó en el desierto de Maón. Cuando Saúl se enteró, persiguió
    a David en el desierto de Maón.
  cac-cac: Yuj chi' ix b'at vin̈aj Saúl chi' yed' eb' soldado say vin̈. Ayic ix alji
    jun tic d'a vin̈aj David chi', ix emta vin̈ d'a sattac q'ueen, ix cann̈ej vin̈
    d'a lum Maón d'a tz'inan luum chi'. Yuj chi' a ix yab'an vin̈aj Saúl chi' icha
    chi', ix b'at vin̈ sayec' vin̈ ta'.
  swh-ULB: Sauli na watu wake wakaenda kumtafuta Daudi. Na Daudi akaambiwa habari
    hiyo, hivyo akateremka hadi kwenye mlima wa miamba na akakaa katika jangwa la
    Maoni. Sauli aliposikia hivyo, akamfukuza Daudi katika Jangwa la Maoni.
  bel-bel: І пайшоў Саўл зь людзьмі сваімі шукаць яго. Але Давіду паведамілі пра гэта,
    і ён перайшоў да скалы і заставаўся ў пустыні Маон. І дачуўся Саўл і пагнаўся
    за Давідам у пустыню Маон.
  deu-ELBBK: Und Saul und seine Männer zogen hin, um ihn zu suchen; und man berichtete
    es David, und er ging den Felsen hinab und blieb in der Wüste Maon. Und als Saul
    es hörte, jagte er David nach in die Wüste Maon.
  mbb-OT: Hein nekeuma si Saul wey is menge sakup din diyà te Zip, ne mibpen-ehè dan
    si David. Hein netuenan heini ni David, ne mid-eles sikandin dutun te zekelà he
    vatu ziyà te sibsivayan te Maon, ne ziyà sikandin med-ubpàubpà. Hein netuenan
    ni Saul, mibpen-ehè din diyà te sibsivayan te Maon.
  mal-2015: ശൗലും അവന്റെ പടജ്ജനവും അവനെ തിരയുവാൻ പുറപ്പെട്ടു. അതു ദാവീദിന്നു അറിവു
    കിട്ടിയപ്പോൾ അവൻ മാവോൻമരുവിലെ സേലയിൽ ചെന്നു താമസിച്ചു. ശൗൽ അതു കേട്ടപ്പോൾ മാവോൻമരുവിൽ
    ദാവീദിനെ പിന്തുടർന്നു.
  rmc-rmc: O Saul peskre muršenca gele te rodel le David. Sar pes pal oda došunďa
    o David, geľa teleder a ľikerelas pes paš e skala pre pušťa Maon. Došunďa pes
    pal oda o Saul a džalas pal leste.
  pes-OPV: و شاول و مردان اوبه تفحص او رفتند و چون داود را خبر دادند، اونزد صخره فرود
    آمده، در بیابان معون ساکن شد وشاول چون این را شنید، داود را در بیابان معون تعاقب
    نمود.
  ron-1924: Саул а плекат ку оамений сэй ын кэутаря луй Давид. Деспре лукрул ачеста
    с-а дат де весте луй Давид, каре с-а коборыт ла стынкэ ши а рэмас ын пустиул Маон.
    Саул, кынд а аузит, а урмэрит пе Давид ын пустиул Маон.
  ben-OBCV: শৌল ও তাঁর লোকজন অনুসন্ধান শুরু করলেন, ও দাউদকে যখন সেকথা বলা হল, তিনি
    সেই বড়ো পাথরটির কাছে নেমে গেলেন ও মায়োন মরুভূমিতেই থেকে গেলেন। শৌল যখন তা শুনতে
    পেলেন, তিনিও দাউদের পশ্চাদ্ধাবন করার জন্য সেই মায়োন মরুভূমিতে গেলেন।
  som-som: Markaasaa Saa'uul iyo raggiisiiba waxay u soo baxeen inay Daa'uud doondoonaan.
    Oo iyana taas bay u sheegeen Daa'uud, sidaas daraaddeed ayuu u dhaadhacay xagga
    dhagaxii weynaa, oo cidladii Maacoon ayuu iska joogay. Oo Saa'uulna markuu taas
    maqlay ayuu Daa'uud u eryaday xagga cidladii Maacoon.
  lat-VUC: 'Ivit ergo Saul et socii ejus ad quærendum eum. Et nuntiatum est David:
    statimque descendit ad petram, et versabatur in deserto Maon: quod cum audisset
    Saul, persecutus est David in deserto Maon.'
  eng-ASVBT: 'And Saul and his men went to seek him. And they told David: wherefore
    he came down to the rock, and abode in the wilderness of Maon. And when Saul heard
    that, he pursued after David in the wilderness of Maon.'
  ita-1885: E Saulle, con la sua gente, andò per cercarlo. Ma, la cosa essendo stata
    rapportata a Davide, egli scese dalla rocca, e dimorò ancora nel deserto di Maon.
    E Saulle, avendolo inteso, perseguitò Davide nel deserto di Maon.
  eng-LXXUP: 'And Saul and his men went to seek him: and they brought word to David,
    and he went down to the rock that was in the wilderness of Maon: and Saul heard,
    and followed after David to the wilderness of Maon.'
  eng-ULB: Saul and his men went to seek him. But David was told of it, so he went
    down to a rocky hill and lived in the wilderness of Maon. When Saul heard it,
    he chased David in the wilderness of Maon.
  spa-VBL: Saúl y sus hombres comenzaron a buscarlo. Cuando David se enteró, bajó
    a la roca y se quedó en el desierto de Maón. Y cuando Saúl se enteró, persiguió
    a David en el desierto de Maón.
  fra-_FOB: Ainsi Saül et ses gens allèrent à la recherche; mais on le rapporta à
    David, et il descendit le rocher et demeura au désert de Maon. Saül, l'ayant appris,
    poursuivit David au désert de Maon.
  mal-mal: ശൌലും അവന്റെ പടജ്ജനവും അവനെ തിരയുവാൻ പുറപ്പെട്ടു. അത് ദാവീദിന് അറിവ് കിട്ടിയപ്പോൾ
    അവൻ മാവോൻമരുഭൂമിയിലെ പാറക്കെട്ടിൽ ചെന്ന് താമസിച്ചു. ശൌല്‍ അത് കേട്ടപ്പോൾ മാവോൻമരുഭൂമിയിൽ
    ദാവീദിനെ പിന്തുടർന്നു.
  urd-GVR: '@see-verse:1SA.023.024'
  suz-BL: सावल आ मुरपुकी नु मेको आन कली माल्‍थ गाक्‍माक्‍त। दाऊदम मेको लोव़ नेंशा,
    रोंगु लुक्‍च लशा, माओन ङा गोरशो रागीम बाक्‍मा बाक्‍त।
  ita-1927: Saul con la sua gente partì in cerca di lui; ma Davide, che ne fu informato,
    scese dalla roccia e rimase nel deserto di Maon. E quando Saul lo seppe, andò
    in traccia di Davide nel deserto di Maon.
  ckb-ckb: شاول و پیاوەکانی چوون بەدوایدا بگەڕێن، بە داود ڕاگەیەنرا و ئەویش دابەزی
    بۆ تاشەبەردەکە و لە چۆڵەوانی ماعۆندا مایەوە. کاتێک شاول ئەمەی بیست، چوو بۆ چۆڵەوانی
    ماعۆن و دوای داود کەوت.
  eng-BBE: And Saul and his men went in search of him. And David had word of it, so
    he came down to the rock in the waste land of Maon. And Saul, hearing of this,
    went after David into the waste land of Maon.
  kan-OKCV: ಸೌಲನೂ, ಅವನ ಜನರೂ ಅವನನ್ನು ಹುಡುಕಲು ಬಂದರು. ಇದು ದಾವೀದನಿಗೆ ತಿಳಿದಾಗ, ಅವನು ಬಂಡೆಗಳಲ್ಲಿ
    ಇಳಿದು ಮಾವೋನಿನ ಮರುಭೂಮಿಯಲ್ಲಿ ವಾಸಿಸಿದನು. ಅದನ್ನು ಸೌಲನು ಕೇಳಿ ಮಾವೋನಿನ ಮರುಭೂಮಿಯಲ್ಲಿ ದಾವೀದನನ್ನು
    ಹಿಂದಟ್ಟಿದನು.
  tam-2017: சவுலும் அவனுடைய மனிதர்களும் தாவீதைத் தேடவருகிறார்கள் என்று அவனுக்கு அறிவிக்கப்பட்டபோது,
    அவன் கன்மலையிலிருந்து இறங்கி, மாகோன் வனாந்திரத்திலே தங்கினான்; அதை சவுல் கேள்விப்பட்டு,
    மாகோன் வனாந்தரத்திலே தாவீதைப் பின்தொடர்ந்தான்.
  spa-RV-1909: Y partióse Saúl con su gente á buscarlo; pero fué dado aviso á David,
    y descendió á la peña, y quedóse en el desierto de Maón. Lo cual como Saúl oyó,
    siguió á David al desierto de Maón.
  ron-BTF: Și Saul și oamenii săi au mers să îl caute. Și i-au spus lui David; de
    aceea el a coborât de pe stâncă și a rămas în pustia Maon. Și când Saul a auzit
    aceasta, l-a urmărit pe David în pustia Maon.
  eng-WEBP: Saul and his men went to seek him. When David was told, he went down to
    the rock, and stayed in the wilderness of Maon. When Saul heard that, he pursued
    David in the wilderness of Maon.
  eng-FBV: Saul and his men started hunting for him. When David found out, he went
    down to the rock, and stayed in the Desert of Maon. When Saul heard this, he chased
    after David in the Desert of Maon.
  nld-1939: Maar toen hij vernam, dat Saul met zijn mannen hem kwam zoeken, daalde
    hij af naar de rots in de woestijn van Maon. Saul hoorde het, en ging David in
    de woestijn van Maon achterna.
  nch-BL: Huan Saúl huan nochi isoldados yajque quitemotoj David, pero nimantzi sequij
    yajque quiilhuitoj David para Saúl hualayaya. Huajca David ixtemoc ten nopa tepet
    campa itztoya. Huan mocajqui ipan nopa tepexit cati mopantiyaya ipan tali Maón.
    Huan quema Saúl quimatqui, nojquiya yajque ipan huactoc tali Maón para quitemoti.
  vie-1934: Sau-lơ và những kẻ theo người đi tìm Đa-vít. Đa-vít hay được điều đó,
    bèn xuống hòn đá, và ở trong đồng vắng Ma-ôn. Sau-lơ hay được, bèn đuổi theo Đa-vít
    trong đồng vắng Ma-ôn.
  hin-CV: शाऊल और उनके साथी दावीद की खोज में निकल पड़े. दावीद को किसी ने इसकी सूचना
    दे दी, तब दावीद माओन की मरुभूमि में पर्वत की चट्टानों में जा छिपे. शाऊल को इस
    विषय में भी सूचना दे दी गई. वह दावीद का पीछा करने निकल पड़े.
  spa-BES: Y Saúl y sus hombres fueron a buscarlo. Y David se enteró, así que bajó
    a la roca en el desierto de Maón. Y Saúl, oyendo esto, fue tras David al desierto
    de Maón.
  tdx-tdx: Nimb’eo t’i Saole rekets’ o mpiama’eo hitsoek’ aze. Nitalilieñe t’i Davide;
    aa le nizotso mb’an-damilamy mb’eo re niam­besatse an-dratraratra’ i Maone ao.
    Ie jinanji’ i Saole izay le nihoridàñe’e t’i Davide an-dratraratra’ i Maone añe.
  tha-KJV: ซาอู​ลก​ับคนของพระองค์​ก็​แสวงหาท่าน มี​คนบอกดาวิด ท่านจึงลงไปยังศิลาและอยู่ในถิ่นทุ​รก​ันดารมาโอน
    เมื่อซาอูลทรงได้ยินดังนั้​นก​็ทรงติดตามดาวิดไปในถิ่นทุ​รก​ันดารมาโอน
  por-BR-2018: E partiu-se Saul com sua gente a buscá-lo; mas foi dado aviso a Davi,
    e desceu à penha, e ficou no deserto de Maom. O qual quando Saul ouviu, seguiu
    a Davi ao deserto de Maom.
  deu-ELO: Und Saul und seine Männer zogen hin, um ihn zu suchen; und man berichtete
    es David, und er ging den Felsen hinab und blieb in der Wüste Maon. Und als Saul
    es hörte, jagte er David nach in die Wüste Maon.
  eng-WYC-2018: Therefore Saul went and his fellows to seek David, and it was told
    to David; and anon he went down to the stone, and lived in the desert of Maon;
    and when Saul had heard this, he pursued David in the desert of Maon. (And so
    Saul and his fellows went to seek out David, and this was told to David; and at
    once he went down to a rocky hill, and lived there in the wilderness of Maon;
    and when Saul had heard this, he pursued David in the wilderness of Maon.)
  epo-epo: Kiam Saul kun siaj homoj iris, por serĉi, oni sciigis Davidon, kaj li malsupreniris
    al la roko kaj restis en la dezerto Maon. Kaj kiam Saul aŭdis tion, li postkuris
    Davidon en la dezerto Maon.
  uig-PIN: Saul adǝmliri bilǝn Dawutni izdǝp bardi. Kixilǝr bu hǝwǝrni Dawutⱪa eytti;
    xuning bilǝn u qüxüp, ⱪiyaƣa berip Maon qɵlidǝ turdi. Saul buni anglap Dawutning
    kǝynidin ⱪoƣlap Maonning qɵligǝ qiⱪti.
  beo-beo: 'Solo amola ea dunu da Da:ibidi hogola asi. Be Da:ibidi amo nababeba:le,
    gele agolo Ma:ione wadela:i hafoga:i soge amo ganodini diala, amoga asili esalu.
    Solo da Da:ibidi amo sogebia esalebe nabaloba, ema fa:no bobogemusa: asi.'
  tpi-OTNT: Sol i harim pinis, orait em wantaim ol lain man bilong en i kirap i go
    long dispela hap long painim Devit. Tasol ol sampela man i kam tokim Devit. Olsem
    na em i go i stap long wanpela ples nogut i gat planti ston, long narapela hap
    bilong ples drai Maon. Taim Sol i harim tok long Devit i go long dispela hap,
    orait Sol i go bihainim em.
  hau-SA: Shawulu da mutanensa suka tafi neman Dawuda. Da Dawuda ya ji labari, sai
    ya gangara cikin duwatsu ya zauna a cikin jejin Mawon. Sa’ad da Shawulu ya ji
    haka, sai ya tafi jejin Mawon yana fafaran Dawuda.
  uig-LAT: Saul ademliri bilen Dawutni izdep bardi. Kishiler bu xewerni Dawutqa éytti;
    shuning bilen u chüshüp, qiyagha bérip Maon chölide turdi. Saul buni anglap Dawutning
    keynidin qoghlap Maonning chölige chiqti.
  nde-nde: USawuli labantu bakhe baqalisa ukudinga, njalo kwathi uDavida esetsheliwe
    ngakho wehlela edwaleni wahlala eNkangala yaseMawoni. Kwathi uSawuli esekuzwile
    lokhu, waya eNkangala yaseMawoni elandela uDavida.
  ton-ton: 'Pea naʻe ʻalu foki ʻa Saula mo hono kau tangata ko hono kumi. Pea naʻa
    nau tala kia Tevita: ko ia naʻe ʻalu hifo ai ia mei he maka, pea nofo ʻi he toafa
    ʻo Maoni. Pea naʻe fanongo ʻa Saula ki ai, pea kumi ʻe ia kia Tevita ʻi he toafa
    ʻo Maoni.'
  ces-1613: Nebo jakž vytáhl Saul s lidem svým hledati ho, oznámeno bylo to Davidovi,
    kterýž sstoupil s skály a bydlil na poušti Maon. O čemž Saul uslyšav, honil Davida
    po poušti Maon.
  eng-WMB: Saul and his men went to seek him. When David was told, he went down to
    the rock, and stayed in the wilderness of Maon. When Saul heard that, he pursued
    David in the wilderness of Maon.
  tam-TCV: சவுலும், அவன் ஆட்களும் தேடுதலை ஆரம்பித்தார்கள். தாவீதுக்கு இது தெரியவந்தபோது,
    அவன் கற்பாறைக்கு இறங்கி மாகோன் பாலைவனத்தில் தங்கினான்.
  ceb-ULB: Si Saul ug ang iyang mga tawo nangadto aron sa pagpangita kaniya. Ug gibalitaan
    si David niini, busa milugsong siya ngadto sa batoon nga bungtod ug nagpuyo sa
    kamingawan sa Maon. Sa pagkadungog ni Saul niini, gigukod niya si David didto
    sa kamingawan sa Maon.
  pol-UBG: Saul wraz z jego ludźmi również poszli, aby go szukać. Gdy doniesiono o
    tym Dawidowi, ten zstąpił do skały i mieszkał na pustyni Maon. Kiedy Saul o tym
    usłyszał, ścigał Dawida na pustyni Maon.
  urd-GVU: '@see-verse:1SA.023.024'
  deu-1912: Da nun Saul hinzog mit seinen Männern, zu suchen, ward's David angesagt;
    und er machte sich den Fels hinab und blieb in der Wüste Maon. Da das Saul hörte,
    jagte er David nach in die Wüste Maon.
  kan-2017: ಸೌಲನು ತನ್ನ ಜನರೊಡನೆ ದಾವೀದನನ್ನು ಹಿಡಿಯುವುದಕ್ಕೆ ಬಂದನು. ಈ ವರ್ತಮಾನವು ದಾವೀದನಿಗೆ
    ತಲುಪಲು ಅವನು ಮಾವೋನಿನಲ್ಲಿರುವ ಒಂದು ಕಡಿದಾದ ಬೆಟ್ಟಕ್ಕೆ ಹೋಗಿ ಅಡಗಿಕೊಂಡನು. ಸೌಲನು ಇದನ್ನು
    ಕೇಳಿ ಮಾವೋನ ಅರಣ್ಯಕ್ಕೆ ಬಂದು ಆ ಬೆಟ್ಟದ ಒಂದು ಕಡೆಯಲ್ಲಿ ಹೋಗುತ್ತಿದ್ದನು.
  yap-yap: Me yan Saul nge pi salthaw rok ni ngar changar niged David, machane me
    rung’ag David ni yad be changarnag me yan nga bochi burey nib m’ak war u lan e
    ted nu Maon me par u rom. Nap’an ni rung’ag Saul murung’agen, me lek daken David.
  hlt-MCSB: Saul neh a hlang rhoek loh tlap ham cet uh. Tedae David taengla a puen
    uh dongah Maon khosoek kah thaelpang la suntla tih kho a sak. Saul loh a yaak
    vaengah Maon khosoek la David te a hloem.
  mdy-ETH: ሳኣዖኦሌና ዒዛኮ ፖኦሊሶና ዳውቴ ዳውሲ ዓርቃኒ ዴንዴኔ፤ ዳውቴ ዬያ ዔሬሢሮ ማዖኔኮ ዓሲ ናንጉዋ ዳውሎይዳ ላሌ ሹቺ
    ሚርጌ ዓኣ ፔቴ ጌሜሪ ኬስኪ ዒኢካ ዴዔኔ፤ ሳኣዖኦሌ ዬያ ዋይዚ ዳውቴ ኮይፆ ዓርቄኔ፤
  twi-ASANTE: Ɛberɛ a Dawid tee sɛ Saulo ne ne mmarima rehwehwɛ no no, ɔdɔɔ mu kɔɔ
    ɛserɛ so akyirikyiri, kɔsii ɔbotan kɛseɛ no ho, tenaa Maon ɛserɛ so hɔ. Nanso
    Saulo kɔɔ so pɛɛ no.
  eng-WEBU: Saul and his men went to seek him. When David was told, he went down to
    the rock, and stayed in the wilderness of Maon. When Saul heard that, he pursued
    David in the wilderness of Maon.
  wal-wal: Saa7oolinne a asai Daawita koyanau biidosona. Daawiti hegaa siyido wode,
    zaallaakko wodhdhidi, Maa7oona bazzuwan uttiis. Saa7ooli hegaa siyido wode Maa7oona
    bazzuwaa Daawita koyiiddi biis.
  spa-PDDPT: Luego Saúl salió con sus hombres a buscarlo, de lo cual David recibió
    informe. Bajó a la roca y vivió en la región despoblada de Maón. Cuando Saúl se
    enteró, persiguió a David por la región despoblada de Maón.
  gun-gun: Hakykue Saul ha'e hexevegua avakue oje'oi rã Davi pe omombe'ua. Ha'e rami
    rã oo itaova pa'ũ tekoa e'ỹa Maom oĩ va'e katy. Ha'e nunga Saul oendu vy oo avi
    Davi rakykue tekoa e'ỹa Maom katy.
  agu-BL: Toque'n tzun Saúl scyuch' yi e' tetz sanlar tan joyo'n. Yi tbital Luwiy
    yi jun stziblala'tz, nin tzun ben tan ew ib wi'ak e'chk wutzile'n picy xo'lak
    chin lmak wutz c'ub le ama'l yi tz'inunin tu' cwent Maón. Yi tbital Saúl yi xtxolbile'j,
    nin tzun ben le jun ama'la'tz tan stz'amle'n klo' Luwiy.
  ilo-ULB: Napan ni Saul ken dagiti tattaona sadiay a mangbirok kenkuana. Ket naibaga
    daytoy kenni David, isu a simmalog isuna idiay kabatoan a turod ket nagtalinaed
    isuna idiay let-ang ti Maon. Idi nangngeg ni Saul daytoy, sinurotna ni David idiay
    let-ang ti Maon.
  kpg-kpg: Saul mo ana gau dauwa ga hagatanga gaa hula e halahala a David, gei David
    gaa longo bolo Saul gu hanimoi, gei mee gaa hana gi lodo di gowaa hadugalaa i lodo
    di Anggowaa o Maon, gaa noho i golo. Saul gaa longo bolo mee guu hana gi di gowaa
    deelaa, gei mee gaa hana i muli o mee.
  uig-ARA: سائۇل ئادەملىرى بىلەن داۋۇتنى ئىزدەپ باردى. كىشىلەر بۇ خەۋەرنى داۋۇتقا
    ئېيتتى؛ شۇنىڭ بىلەن ئۇ چۈشۈپ، قىياغا بېرىپ مائون چۆلىدە تۇردى. سائۇل بۇنى ئاڭلاپ
    داۋۇتنىڭ كەينىدىن قوغلاپ مائوننىڭ چۆلىگە چىقتى.
  sus-sus: Sɔlu nun a xa mixie naxa mini Dawuda fende. Dawuda to na kolon, a naxa
    siga fanye yire Mayon gbengberenyi ma. Sɔlu to na mɛ, a naxa bira Dawuda fɔxɔ
    ra mɛnni.
  pon-2006: Sohl oh sapwellime sounpei ko eri mwesel pwe re en rapahki Depit, ahpw
    Depit rongada duwen mwekid wet, ih eri tangala nan wasa takain sapwtehn en Maon
    oh mihmi mwo. Ni Sohl eh rongada met, e ahpw pwakihala Depit.
  ksd-ksd: Ba Saul ma kana tarai dia ga tikan upi ia, David i ga valongore ure, ma
    i ga vana ur tadav ra vat nina i tur ta ra bala na kunai aro Maon. Ba Saul i ga
    valongore ra dari, i ga korot mur David ta ra bala na kunai aro Maon,
  tur-YTC: Saul'la adamları onu aramaya gittiler. David'e bildirildiğinde, kayaya
    indi ve Maon Çölü'nde kaldı. Saul bunu duyunca Maon Çölü'nde David'in peşine düştü.
  grc-BRENT: Καὶ ἐπορεύθη Σαοὺλ καὶ οἱ ἄνδρες αὐτοῦ ζητεῖν αὐτόν· καὶ ἀπήγγειλαν τῷ
    Δαυὶδ, καὶ κατέβη εἰς τὴν πέτραν τὴν ἐν τῇ ἐρήμῳ Μαών· καὶ ἤκουσε Σαοὺλ, καὶ κατεδίωξεν
    ὀπίσω Δαυὶδ εἰς τὴν ἔρημον Μαών.
  ind-AYT: Saul pun pergi bersama orang-orangnya untuk mencari Daud. Diberitahukanlah
    hal itu kepada Daud, lalu dia pergi ke gunung batu dan tinggal di padang gurun
    Maon. Hal itu terdengar oleh Saul, yang kemudian berusaha mengejar Daud di padang
    gurun Maon.
  nya-nya: Sauli ndi anthu ake anapita kukamufufuza Davide. Koma Davide atamva izi
    anathawa ndi kukabisala ku thanthwe la chipululu cha Maoni. Sauli atamva kuti
    Davide anathawira ku Maoni anamutsatira ku chipululu komweko.
  hrv-hrv: Potom i Šaul pođe sa svojim ljudima da traži Davida. Kad su to javili Davidu,
    siđe on u klanac koji leži u pustinji Maonu. Šaul to doznade i krenu u potjeru
    za Davidom u pustinju Maon.
  mps-mps: Solgo odama da, teda aga dali, te aga bidi hani dali, augwali hogodama,
    teba pelama, te Devit gegegi pali. Tiali goli, te bidi mebago Devitba wagi pali.
    Tama tibaso, aga pelama, te masigi hauwa elalubo bulu dwai me deliba pelama bidigi
    pali, te gasa pedai badu, te Maon wa pai bulu pedai badu bidigi pai. Te Solgo
    Devit te badu pali po odobo si da, teda Solgo aga wali pai dao.
  tpi-tpi: Sol i harim pinis, orait em wantaim ol lain man bilong en i kirap i go
    long dispela hap long painim Devit. Tasol ol sampela man i kam tokim Devit. Olsem
    na em i go i stap long wanpela ples nogut i gat planti ston, long narapela hap
    bilong ples drai Maon. Taim Sol i harim tok long Devit i go long dispela hap,
    orait Sol i go bihainim em.
  dan-1931: Så drog Saul og hans Mænd ud for at opsøge ham, og da David kom under
    Vejr dermed, drog han ned til den Klippe, som ligger i Maons Ørken; men da det
    kom Saul for Øre, fulgte han efter David i Maons Ørken.
  vie-OVCB: Đa-vít hay tin Sau-lơ và thuộc hạ người lùng bắt mình, ông liền trốn đến
    vầng đá trong hoang mạc Ma-ôn. Nhưng Sau-lơ hay được nên cũng đi đến đó.
  guj-2017: શાઉલ તથા તેના માણસો તેને શોધવા ગયા. અને દાઉદને તેની ખબર મળી, ત્યારે તે
    ઊતરીને ખડકાળ પર્વત પાસે આવીને માઓનના અરણ્યમાં રહ્યો. જયારે શાઉલે તે સાંભળ્યું,
    ત્યારે તે માઓનના અરણ્યમાં દાઉદની પાછળ પડ્યો.
  pon-2006A: Sohl oh sapwellime sounpei ko eri mwesel pwe re en rapahki Depit, ahpw
    Depit rongada duwen mwekid wet, ih eri tangala nan wasa takain sapwtehn en Maon
    oh mihmi mwo. Ni Sohl eh rongada met, e ahpw pwakihala Depit.
  por-BRBSL: Saul e seus homens foram em busca dele. Quando David foi avisado, ele
    desceu à rocha e permaneceu no deserto de Maon. Quando Saul ouviu isso, ele perseguiu
    Davi no deserto de Maon.
  cth-cth: Sawl teh a taminaw hoi rei a kamthaw awh teh, a tawng awh e hah Devit ni
    bout a thai toteh, talung rahak hoi a yawng teh, mon kahrawngum vah ao. Sawl ni
    bout a thai toteh, mon vah Devit bout a tawng.
  twi-twi: Bere a Dawid tee sɛ Saulo ne ne mmarima rehwehwɛ no no, ɔdɔɔ mu kɔɔ sare
    so akyirikyiri, kosii ɔbotan kɛse no ho, tenaa Maon sare so hɔ. Nanso Saulo kɔɔ
    so hwehwɛɛ no.
  hlt-hlt: Saul neh a hlang rhoek loh tlap ham cet uh. Tedae David taengla a puen
    uh dongah Maon khosoek kah thaelpang la suntla tih kho a sak. Saul loh a yaak
    vaengah Maon khosoek la David te a hloem.
  tbz-SIM: Sɑuri nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ kɛ̀ kɔ̀tɛ o wɑmmù kɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti
    kòo dekɛ Mɑɔ̃ɔ̃ kpɑ́ɑ̀ tɑ̃rì kɛ́nsɔri. Kɛ̀ Sɑurii keè kɛ́ kɛ̀ tũ̀nnɛ o wɑmmù.
  msy-2020: Sol oregha gɨvagha, uan gumaziba ko me danganir kamɨn ghua Devit buri.
    Ezɨ gumazir maba iza Devit mɨkeme. Ezɨ a ghua danganir kurar dagɨar avɨriba itimɨn,
    Maonɨn gumazamiziba puvatɨzir danganir vuemɨn iti. Sol oraghtɨ, Devit danganir
    manamɨn mangɨtɨ, a uaghan danganir kamɨn mangam.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli nɑ ɩ yǝlɑɑ pɑ polɑ Tɑfiiti pɛɛkʋɣʋ. Ɩlɛnɑ nɔɣɔlʋ tɑɣɑsɩ-tǝɣɩ
    Tɑfiiti nɑ ɩ́ tii pʋɣʋ nɑ ɩ́ polo ɩ́ cɑɣɑ Mɑwɔŋ wʋlɑɣɑ tɛtʋ tɑɑ. Sɑyuli nɩɩ mpʋ,
    ɩlɛnɑ ɩ́ tǝŋ ɩ wɑɑlɩ kɛ́ tǝnɑ.
  azb-azb: Şaulla adamları onu axtarmaq üçün həmin yerə getdilər. Bu, Davuda xəbər
    verildi və o da qayalığa enib Maon səhrasında qaldı. Şaul bunu eşidərkən Maon
    səhrasında Davudu təqib etdi.
  eng-DBY: And Saul and his men went to seek [him]. And they told David; and he came
    down from the rock, and abode in the wilderness of Maon. And Saul heard [that],
    and he pursued after David in the wilderness of Maon.
  hin-2017: तब शाऊल अपने जनों को साथ लेकर उसकी खोज में गया। इसका समाचार पाकर दाऊद
    पर्वत पर से उतर के माओन जंगल में रहने लगा। यह सुन शाऊल ने माओन जंगल में दाऊद का
    पीछा किया।
  wol-KYG: Sóol aki nitam dem, di wër Daawuda, ñu yegge ko Daawuda, mu dem ba ca doj
    wa, làqu foofa ca màndiŋu Mawon. Sóol yég ko, dàqi ko ca biir màndiŋu Mawon.
  eng-YLT: And Saul and his men go to seek, and they declare to David, and he goeth
    down the rock, and abideth in the wilderness of Maon; and Saul heareth, and pursueth
    after David [to] the wilderness of Maon.
  eng-WYC-2017: Therefore Saul went and his fellows to seek David, and it was told
    to David; and anon he went down to the stone, and lived in the desert of Maon;
    and when Saul had heard this, he pursued David in the desert of Maon.
  eng-WMBB: Saul and his men went to seek him. When David was told, he went down to
    the rock, and stayed in the wilderness of Maon. When Saul heard that, he pursued
    David in the wilderness of Maon.
  urd-GVH: '@see-verse:1SA.023.024'
  rug-rug: Taluarae se Saula meke sari nana tie pude la hata ia se Devita, ba avoso
    nia Devita si asa ke la koa nana koasa toqere patupatu pa korapa qega pa Maoni.
    Sipu avoso nia e Saula sapu gua asa, si hadu lulia sa se Devita.
  gaz-gaz: Saaʼolii fi namoonni isaa Daawitin barbaaduu jalqaban; Daawitis yommuu
    waan kana itti himanitti gara kattaatti gad buʼee Gammoojjii Maaʼoon keessa ture.
    Saaʼolis yeroo waan kana dhagaʼetti Daawitin ariʼuuf Gammoojjii Maaʼoon seene.
  fra-LSG: Saül partit avec ses gens à la recherche de David. Et l’on en informa David,
    qui descendit le rocher et resta dans le désert de Maon. Saül, l’ayant appris,
    poursuivit David au désert de Maon.
  gnn-gnn: '@see-verse:1SA.023.024'
  yal-yal: Sɔli nun a sofane yi siga Dawuda fendeni. Dawuda to a mɛ, a yi siga gɛmɛ
    yireni, a sa dɔxɔ Mayon tonbonni. Sɔli to na mɛ, a bira Dawuda fɔxɔ ra Mayon tonbonni.
  haw-1868: Hele aku la o Saula a me kona poe kanaka e imi ia ia; a hai aku lakou
    ia Davida, a iho mai ia i ka pohaku, a noho ma ka waonahele o Maona. A lohe o
    Saula, hahai aku la ia mahope o Davida ma ka waonahele o Maona.
  arb-NAV: فَشَرَعَ رِجَالُ شَاوُلَ يَبْحَثُونَ عَنْهُ. فَبَلَغَ الْخَبَرُ دَاوُدَ
    فَتَوَغَّلَ فِي مِنْطَقَةِ الصُّخُورِ فِي بَرِّيَّةِ مَعُونٍ. وَعِنْدَمَا عَلِمَ
    شَاوُلُ بِذَلِكَ تَعَقَّبَهُ إِلَى هُنَاكَ.
  ewe-ewe: Saul kple eƒe amewo dze wo yome eye esi wogblɔ esia na David la, eɖi abu
    yi agakpe la gbɔ eye wònɔ Maon gbegbe. Esi Saul se esia la, eti eyome yi Maon
    gbegbe la.
  eng-LEE: 'And Saul and his men went to make a search. And they told it to David:
    wherefore he came down to the rock, and abode in the wilderness of Ma''on. And
    when Saul heard this, he pursued after David into the wilderness of Ma''on.'
  gvn-gvn: One time Saul, nyungu soldier-soldier yuba kadan jananda Davidanda. Jana
    Daid wanarrin Saulundumun, yamba Saulungku jananin balu karrban. Jana Saul yuba
    kankadan jananda Davidanda, nyubun bama kukuji Saulundu kadan, yalaman, “Kaday,
    kaday! Jinbal! Jana Philistine-warra kankadayda, ngananji kuniwanka!” Yinyaynka
    Saul jinbalku jurrkijin, jananin David kari wukurrin baja. Yinyamun jana David
    bubungu jirrbu-jirrbungu dungarin, burri Engedi, yinyay bundandarin.
  asm-FB: চৌল আৰু তেওঁৰ লোকসকলে তেওঁক বিচাৰিবলৈ গৈছে সেই কথা দায়ূদক কোৱা হ’ল, তাতে
    তেওঁ শিলাময় পৰ্বতেদি নামি আহি মায়োন অৰণ্যত থাকিবলৈ ল’লে। যেতিয়া চৌলে এই কথা
    শুনিলে, তেতিয়া মায়োন অৰণ্যলৈ দায়ূদৰ পাছে পাছে খেদি গ’ল।
  sus-A: سْلُ نُن عَ شَ مِشِيٍ نَشَ مِنِ دَوُدَ قٍندٍ. دَوُدَ تٌ نَ كٌلٌن، عَ نَشَ
    سِفَ قَنيٍ يِرٍ مَيٌن فبٍنفبٍرٍنيِ مَ. سْلُ تٌ نَ مّ، عَ نَشَ بِرَ دَوُدَ قْشْ
    رَ مّننِ.
  fra-SBL: Saül et ses hommes allèrent à sa recherche. A cette nouvelle, David descendit
    au rocher et resta dans le désert de Maon. Lorsque Saül apprit cela, il poursuivit
    David dans le désert de Maon.
  hbo-hbo: וַיֵּ֨לֶךְ שָׁא֣וּל וַאֲנָשָׁיו֮ לְבַקֵּשׁ֒ וַיַּגִּ֣דוּ לְדָוִ֔ד וַיֵּ֣רֶד
    הַסֶּ֔לַע וַיֵּ֖שֶׁב בְּמִדְבַּ֣ר מָעֹ֑ון וַיִּשְׁמַ֣ע שָׁא֔וּל וַיִּרְדֹּ֥ף אַחֲרֵֽי־דָוִ֖ד
    מִדְבַּ֥ר מָעֹֽון׃
  piu-2006: '@see-verse:1SA.023.024'
  pjt-pjt: Ka Saulanya wirkanu tjaultji tjuṯatjara ngura ini Tjipala munuya nguriningi
    Davidaku. Ka kulintjatjanungku kutjupangku Davidala wangkangu, “Saulalunta ngurini.”
    Kaya Davidanya tjana anu ngura kutjupakutu munuya kumpiṟa ma-nyinangi puḻi puḻkangka
    ngura panya Mayanta. Palu kutjupangku tjananya Saulala wangkangu kumpiṟa nyinanytja,
    ka Saulalu tjana kuliṟa waṉaṉu alatjiṯu ngura nyara palulakutu munuya para-nguriningi
    Davidanya.
  kik-kik: Nake Saũlũ na andũ ake makĩambĩrĩria kũmacaria, na rĩrĩa Daudi eerirwo
    ũhoro ũcio, agĩikũrũka agĩthiĩ rwaro-inĩ rwa ihiga, agĩikara kũu Werũ-inĩ wa Maoni.
    Rĩrĩa Saũlũ aiguire ũhoro ũcio-rĩ, o nake agĩthiĩ kũu Werũ-inĩ wa Maoni aingatithĩtie
    Daudi na ihenya.
  fra-NCL: Saül partit avec ses hommes à la recherche de David. David, l’ayant appris,
    descendit au rocher et resta dans le désert de Maon. Saül en fut informé et poursuivit
    David dans le désert de Maon ;
  cek-AK: Saul hoi a taengah kaom kaminawk mah anih to pakrong o. To kawng to David
    khaeah thuih pae o; to naah anih loe lungsong ohhaih ahmuen ah caeh tathuk moe,
    Moan praezaek ah oh. Saul mah to lok to thaih naah, David patom hanah Moan praezaek
    ah a caeh.
  cuk-cuk: David-owisosmargua, Saúl, e-sordaganmala be-amidanimarye, David, Maón-nega-dulesulidgangi
    akwasaila-siidse aidenonikid. Ar Saúl deyob wisguargua, Maón-nega-dulesulidgansik
    David-balegited.
  uig-CYR: Саул адәмлири билән Давутни издәп барди. Кишиләр бу хәвәрни Давутқа ейтти;
    шуниң билән у чүшүп, қияға берип Маон чөлидә турди. Саул буни аңлап Давутниң кәйнидин
    қоғлап Маонниң чөлигә чиқти.
  tel-2017: సౌలు, అతని బలగమూ తనను వెదికేందుకు బయలుదేరారన్న మాట దావీదు విని, కొండ పైభాగంలోని
    మాయోను ప్రాంతంలో నివాసం ఏర్పరచుకున్నాడు. ఆది విన్న సౌలు మాయోను ఎడారిలో దావీదును
    తరుమబోయాడు.
  hat-BSA: Lè Saül avèk mesye pa li yo te ale chache, yo te fè David konnen. Konsa,
    li te desann kote wòch la pou te rete nan dezè Maon an. Epi lè Saül te tande sa,
    li te kouri dèyè David nan dezè Maon an.
  kos-kos: Saul ac mwet lal elos som in sokol David. Ke David el lohngak, el som nu
    ke eol eoteot in acn mwesis Maon ac muta we. Ke Saul el lohng ma inge, el som
    tokol David.
  hbo-WLC: וַיֵּ֨לֶךְ שָׁא֣וּל וַאֲנָשָׁיו֮ לְבַקֵּשׁ֒ וַיַּגִּ֣דוּ לְדָוִ֔ד וַיֵּ֣רֶד
    הַסֶּ֔לַע וַיֵּ֖שֶׁב בְּמִדְבַּ֣ר מָע֑וֹן וַיִּשְׁמַ֣ע שָׁא֔וּל וַיִּרְדֹּ֥ף אַחֲרֵֽי־דָוִ֖ד
    מִדְבַּ֥ר מָעֽוֹן׃
  ibo-ibo: Sọl na ndị agha ya bịarutere ebe ahụ malite chọwa Devid. Mgbe a gwara Devid
    na Sọl na-achọ ya, o duuru ndị agha ya gbada gaa nʼoke nkume ahụ ma nọgide nʼọzara
    Maon. Mgbe Sọl nụrụ nke a, ọ chụgidekwara Devid ọsọ gaa nʼebe ahụ.
  ory-ory: ଏଣୁ ଶାଉଲ ଓ ତାଙ୍କର ଲୋକମାନେ ତାଙ୍କୁ ଖୋଜିବାକୁ ଗଲେ; ମାତ୍ର ଲୋକମାନେ ଦାଉଦଙ୍କୁ ଏହା
    ଜଣାନ୍ତେ, ସେ ଶୈଳକୁ ଓହ୍ଲାଇ ଆସି ମାୟୋନ୍‍ ପ୍ରାନ୍ତରରେ ରହିଲେ। ଏଉତ୍ତାରେ ଶାଉଲ ତାହା ଶୁଣି
    ମାୟୋନ୍‍ ପ୍ରାନ୍ତରରେ ଦାଉଦଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ।
  chk-chk: Nge Saul me nöün kewe aramas ra feila pwe repwe kütta. Iwe, eman a asile
    ngeni Tafit ei pworaus, iei mine a feitiu ren ewe achau o nom lon ewe fanüapön
    Maon. Nge lupwen Saul a rong usun, a feila lon ewe fanüapön Maon pwe epwe tapweri
    Tafit.
  ssd-ssd: Saul nu nuŋe kame kuasmbi kilmba David sota nane minnaig ma tambi kinaig
    le nane afu ka David sanaig. Sanaig le nu nuŋe taŋgo kuasmbi kilmba kua ka Maon
    ma baknu sikar ŋak taŋge ka minna. Taŋge minna le Saul nu ismba David dubimba
    kina.
  rop-rop: '@see-verse:1SA.023.024'
  ukr-1871: Як вийшов Саул з людьми своїми шукати його, переказано про се Давидові,
    і він перейшов до тієї скелї, що в пустинї Маон. І довідавсь Саул про се, та й
    погнавсь у Маон-пустиню за Давидом.
  deu-1951: Da nun Saul mit seinen Männern hinzog, ihn zu suchen, wurde es David angezeigt,
    und er machte sich zu dem Felsen hinab und verblieb in der Wüste Maon. Als Saul
    solches hörte, jagte er David nach in die Wüste Maon.
  eng-JPS: And Saul and his men went to seek him. And they told David; wherefore he
    came down to the rock, and abode in the wilderness of Maon. And when Saul heard
    that, he pursued after David in the wilderness of Maon.
  srp-1865: I Saul izide sa svojim ljudima da ga traži; a Davidu javiše, te on siðe
    sa stijene i stade u pustinji Maonu. A Saul kad to èu, otide za Davidom u pustinju
    Maon.
  lug-lug: Awo Sawulo n’abasajja be ne bagenda okumunoonya. Dawudi n’akiwulira, kyeyava
    aserengeta awali olwazi mu ddungu ery’e Mawoni n’abeera eyo. Sawulo bwe yakiwulira
    n’agenda mu ddungu ery’e Mawoni okumunoonya.
  heb-heb: וילך שאול ואנשיו לבקש ויגדו לדוד וירד הסלע וישב במדבר מעון וישמע שאול וירדף
    אחרי דוד מדבר מעון׃
  ben-IRV: পরে শৌল ও তাঁর লোকেরা তাঁর খোঁজে গেলেন, আর লোকেরা দায়ূদকে তার খবর দিলে
    তিনি শৈলে নেমে এলেন এবং মায়োন প্রান্তরে থাকলেন৷ তা শুনে শৌল মায়োন মরুপ্রান্তে
    দায়ূদের পিছনে তাড়া করতে গেলেন৷
  pan-pan: ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੇ ਲੋਕ ਵੀ ਉਸ ਨੂੰ ਲੱਭਣ ਤੁਰੇ ਅਤੇ ਦਾਊਦ ਨੂੰ ਵੀ ਖ਼ਬਰ ਹੋ ਗਈ ਸੋ ਉਹ
    ਉਸ ਪੱਥਰ ਕੋਲ ਲਹਿ ਗਿਆ ਅਤੇ ਮਾਓਨ ਦੀ ਉਜਾੜ ਵਿੱਚ ਠਹਿਰਿਆ ਰਿਹਾ ਅਤੇ ਇਹ ਸੁਣ ਕੇ ਸ਼ਾਊਲ ਵੀ ਮਾਓਨ
    ਦੀ ਉਜਾੜ ਵਿੱਚ ਦਾਊਦ ਦੇ ਮਗਰ ਲੱਗਾ।
  tkr-tkr: Şaulıy cun insanar mana t'abal ha'asva, mane cigeeqa havayk'an. Man Davudulqa
    hixhar hı'ımee, mana ganznane cigeeqa qarı, Maonne sahree ulyoyzar. Şauluk'le
    man ats'axhxhamee, Maonne sahree Davuduqar qihna gexha.
  mya-JVB: ရှောလု သည်လည်း လူ များနှင့်တကွလာ၍ ရှာ သည်ကို ဒါဝိဒ် သည် ကြား ပြန်လျှင်
    ၊ ကျောက် ကြားမှ ထွက်သွား ၍ မောန တော ၌ နေ ၏။ ရှောလု ကြား ပြန်သော် ၊ မောန တော ၌
    ဒါဝိဒ် ကို လိုက် ၍ ရှာ၏။
  tbg-tbg: Devitiva mini vau uvara Soruva iriro, nai iqoka vaiinti ntita varero vira
    rantareva vumanta vokuka Devitira vuru tiva amuvaro Devitiva Maonini orivano kirikairiro
    vaunaini oru vaura.
  hmo-hmo: Saulo, mai ena orea taudia danu ese Davida tahua totona idia lao. Tau haida
    ese Davida idia hamaoroa, vadaeni ia be nadi badadia edia ororo gabuna dekenai,
    Maono tano kaukau dekenai ia lao. Saulo ese inai sivarai ia kamonai, vadaeni ia
    be Davida ena murinai ia lao, Maono tano kaukau dekenai.
  urd-urd: और साऊल और उसके लोग उसकी तलाश में निकले और दाऊद को ख़बर पहुँची, इसलिए वह
    चट्टान पर से उतर आया और म'ऊन के वीराने में रहने लगा, और साऊल ने यह सुनकर म'ऊन
    के वीराने में दाऊद का पीछा किया।
  rus-SYN: И пошел Саул с людьми своими искать его. Но Давида известили об этом, и
    он перешел к скале и оставался в пустыне Маон. И услышал Саул, и погнался за Давидом
    в пустыню Маон.
  bqc-SIM: Kɛ́ Saulu ń a gbɛ̃́ↄ lɛ́ mↄ́ kpálɛkɛiaàzi, à a baomà, ↄ̃ à pìla
    gbɛpiwa, a ku Maↄni gbáau. Kɛ́ Saulu mà, ↄ̃ à pɛ̀lɛaàzi Maↄni gbáau we.
  tcz-CHONGTHU: Saul le amiten aholle leuve ti David in ajahdoh phat in, gamthip sunglam
    agamla jep songpi lentah khat sungah alutin, Maon gamthip ah aumtan ahi. Ahinlah
    Saul chun ana hol jing in ahi.
  mar-mar: शौल व त्याची माणसे त्याचा शोध करायला आली. हे कोणी दावीदाला सांगितले, म्हणून
    तो खडकावरून उतरून मावोनाच्या रानात राहिला हे ऐकून शौल मावोनाच्या रानात दावीदाच्या
    मागे लागला.
  qub-qub: Chaypita Saulga llapan suldäruncunawan ashej aywaran. Ashiycashanta Davidta
    willaycäriptin chunyaj Maón gagaman yaycucuycuran. Chaura Saulpis chunyaj Maón
    gagaman yaycuran Davidta gaticachar.
  bqp-bqp: Kũ Solu kũ a gbɛ̃nↄ tɛn su pɛ́tɛi, à a baaruu mà, akũ à kìpa kpi pìia
    à gɛ̀ɛ à kú Maↄni gbárannan. Kũ Solu mà, akũ à pɛ̀tɛi Maↄni gbárannan gwe.
  hat-hat: Sayil ak moun pa l' yo mete chache David. Men David vin konn sa. Li desann
    nan Pas Galèt la, ki nan dezè Maon an. Epi li rete la. Lè Sayil vin konn sa, li
    desann dèyè David nan dezè Maon an.
  eng-BSB: and Saul and his men went to seek him. When David was told about it, he
    went down to the rock and stayed in the Wilderness of Maon. And when Saul heard
    of this, he pursued David there.
  tod-tod: Sayile ta ná-kɔɔɠɔ nuiti ti liini gaiziɛzu. Davide mɛnigai ma, é yeini,
    é zei fasa ɠizeiti saama, Maon teʋebai zu. Sayile mɛnigai ma, é ʋilɛni Davide
    ʋolu teʋebai zu.
  eng-WEBPB: Saul and his men went to seek him. When David was told, he went down
    to the rock, and stayed in the wilderness of Maon. When Saul heard that, he pursued
    David in the wilderness of Maon.
  kbq-kbq: Hagi Soli'ene sondia vahe'amo'za agafa hu'za Devitinku hake'naze. Hagi
    anama agriku'ma hakaza nanekea mago'a vahe'mo'za Devitina eme asmizageno, agra
    mago'ene vuno havege hu'nea kokampi Maoni ufrakino mani'ne. Hagi ana'ma hiazamofo
    nanekema Soli'ma nentahino'a otreno, avaririno anantega vu'ne.
  nhe-BL: Huan Saúl huan nochi isoldados yajque quitemotoj David, pero nimantzi sequin
    yajque quiilhuitoj David para Saúl hualayaya. Huajca David ixtemoc tlen nopa tepetl
    campa itztoya. Huan mocajqui ipan nopa tepexitl tlen mopantiyaya ipan tlali Maón.
    Huan quema Saúl quimatqui, nojquiya yajque ipan huactoc tlali Maón para quitemotij.
  bus-bus: Kɛ̀ Solu kↄ̃n a gbɛ̃nↄↄ e mↄↄ pɛ́ɛzi, à à baaru mà, ben à pìta kpiii pìa
    à gàa à kú Maↄni gbáan. Kɛ̀ Solu mà, ben à pɛ̀ɛzi Maↄni gbáan gwe.
  gub-BL: Xau wekar Tawi oho zauxiapekwer wanupi oho pà. Tawi ukwaw wahem àwàm. A'e
    rupi oho amo ywyàpyznaw itahu myter pe har pe ywyxiguhu Maom her ma'e rehe har
    pe. Ukwaw Xau iho awer. A'e rupi oho haikweromo.
  eng-DRA: 'Then Saul and his men went to seek him: and it was told David, and forthwith
    he went down to the rock, and abode in the wilderness of Maon: and when Saul had
    heard of it he pursued after David in the wilderness of Maon.'
