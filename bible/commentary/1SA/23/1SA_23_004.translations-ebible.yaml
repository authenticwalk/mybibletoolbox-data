verse: 1SA.023.004
translations:
  mal-C: 'അതിനാൽ ദാവീദ് വീണ്ടും യഹോവയോട് അരുളപ്പാട് ചോദിച്ചു. യഹോവ അദ്ദേഹത്തോട്: “കെയീലയിലേക്കു
    ചെല്ലുക! ഞാൻ ഫെലിസ്ത്യരെ നിന്റെ കൈയിൽ ഏൽപ്പിച്ചുതരും!” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Da befragte David Jahwe noch einmal, und Jahwe gab ihm den Bescheid: Mache
    dich auf hinab nach Kegila, denn ich werde die Philister in deine Gewalt geben!'
  lin-lin: 'Davidi atunaki lisusu Yawe, mpe Yawe azongiselaki ye : — Telema, kende
    na Keila, pamba te nazali kokaba bato ya Filisitia na maboko na yo.'
  eng-LSV: And David adds again to inquire of YHWH, and YHWH answers him and says,
    “Rise, go down to Keilah, for I am giving the Philistines into your hand.”
  eng-GNV: 'Then Dauid asked counsell of the Lord againe. And the Lord answered him,
    and sayd, Arise, go downe to Keilah: for I wil deliuer the Philistims into thine
    hand.'
  eng-WEBSTER: Then David inquired of the LORD yet again. And the LORD answered him
    and said, Arise, go down to Keilah; for I will deliver the Philistines into thy
    hand.
  nhw-BL: 'Huajca David sempa quitlatzintoquili TOTECO, huan TOTECO quiilhui: ―Ximocualtlalica
    huan xiyaca altepetl Keila, pampa na nimechmactilis amomaco nopa filisteos.'
  swh-ONEN: Daudi akauliza kwa Bwana tena, naye Bwana akamjibu akamwambia, “Shuka
    uende Keila, kwa kuwa nitawatia Wafilisti mkononi mwako.”
  bba-bba: Yerɑ Dɑfidi u mɑɑ Yinni Gusunɔ bikiɑ u nɛɛ, n doo n Keilɑ ye wɔrɑ? Mɑ Yinni
    Gusunɔ u nùn wisɑ u nɛɛ, oo, ɑ seewo ɑ dɑ ɑ Filisiti be wɔri. Domi nɑ nun bu nɔmu
    bɛriɑ.
  eng-KJVCPB: Then David inquired of the Lord yet again. And the Lord answered him
    and said, Arise, go down to Keilah; for I will deliver the Philistines into thine
    hand.
  luo-luo: Daudi nopenjo Jehova Nyasaye kendo mi Jehova Nyasaye nodwoke ne, “Lor idhi
    Keila nimar adhi chiwo jo-Filistia e lweti.”
  meu-meu: Bena David ese Iehova ma e nanadaia lou; Iehova ese ma e haere henia, eto,
    A tore isi, Keila aola, lau ese Filistia taudia na oi imamu ai baina atodia.
  npi-ULB: तब दाऊदले परमप्रभुसँग सहायताको निम्ति फेरि प्रार्थना गरे । परमप्रभुले तिनलाई
    भन्‍नुभयो, “उठ्, तल कीलाहमा जा । किनकि म तँलाई पलिश्तीहरूमाथि विजय दिनेछु ।”
  yor-yor: Dafidi sì tún béèrè lọ́dọ̀ Olúwa. Olúwa sì dá a lóhùn, ó sì wí pé, “Dìde,
    kí o sọ̀kalẹ̀ lọ sí Keila, nítorí pé èmi ó fi àwọn ará Filistini náà lé ọ lọ́wọ́.”
  ind-ind: '@see-verse:1SA.023.003'
  pes-OPCB: 'پس داوود بار دیگر در این مورد از خداوند پرسید و خداوند باز به او گفت:
    «به قعیله برو و من تو را کمک خواهم کرد تا فلسطینی‌ها را شکست بدهی.»'
  tgl-ULB: Pagkatapos nanalangin pang muli si David kay Yahweh para sa tulong. Sinagot
    siya ni Yahweh, “Tumayo ka, bumaba ka sa Keila. Dahil bibigyan kita ng tagumpay
    laban sa mga Filisteo.”
  hui-hui: Ani layagola Debidihanda lone hale hayagola Anduane Homogohanda ibuhondo
    lalu, Í̠na Pilidialiru baba wai bu wayali habelo i̱na hongo nguleberogo Kelani
    puwa bo podoleberemi, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​တစ်​ဖန် လျှောက်​ထား​မေး​မြန်း​ပြန်​၏။ ထာ​ဝ​ရ​ဘု​ရား
    က``ကိ​လ​မြို့​သို့​သွား​ရောက်​တိုက်​ခိုက်​လော့။ ငါ သည်​သင့်​အား​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အ​ပေါ်
    တွင်​အောင်​ပွဲ​ခံ​စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་པ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་ཀེ་ཨི་ལཱ་རུ་མར་སོང་ཞིག་དང་།
    ངས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲོད་པར་བྱ་ཞེས་བཀའ་ལན་གནང་བས།
  sna-sna: Dhavhidhi akabvunza kuna Jehovha, Jehovha akamupindura akati, “Buruka uende
    kuKeira, nokuti ndichaisa vaFiristia muruoko rwako.”
  spa-BLM: 'Entonces David volvió a consultar a Yahvé. Yahvé le respondió y le dijo:
    “Levántate, baja a Keila, porque entregaré a los filisteos en tu mano”.'
  cac-cac: 'Yuj chi'' ix sc''anb''ejxi vin̈ d''a Jehová. Ix tac''vixi d''a vin̈, ix
    yalani: —Ixic d''a chon̈ab'' Keila chi''. A in ol vac''och eb'' filisteo chi''
    d''a yol a c''ab'', xchi.'
  swh-ULB: Ndipo Daudi akamwomba BWANA kwa ajili ya msaada, bado tena, BWANA akamjibu,
    “Amka, uteremke hadi Keila. Maana nitakupatia ushindi dhidi ya Wafilisti.”
  bel-bel: 'Тады зноў спытаў Давід у Госпада, і адказваў яму Гасподзь і сказаў: устань
    і йдзі ў Кэіль, бо Я перадам Філістымлянаў у рукі твае.'
  deu-ELBBK: 'Da befragte David wiederum den HERRN, und der HERR antwortete ihm und
    sprach: Mach dich auf, zieh nach Kehila hinab; denn ich werde die Philister in
    deine Hand geben.'
  mbb-OT: Mid-uman med-insà si David diyà te Nengazen, ne migkeǥiyan sikandin te,
    “Hendiyè ka te Keila, su edtevangan ku sikew ne egkezaag nu is menge Filistihanen.”
  mal-2015: 'ദാവീദ് വീണ്ടും യഹോവയോടു ചോദിച്ചു. യഹോവ അവനോടു: എഴുന്നേറ്റു കെയീലയിലേക്കു
    ചെല്ലുക; ഞാൻ ഫെലിസ്ത്യരെ നിന്റെ കയ്യിൽ ഏല്പിക്കും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Avke o David geľa pale te vakerel le RAJEHA a o RAJ leske odphenďa: „Ušťi
    a dža andre Keila, bo le Filišťincen tuke dava andro vasta.“'
  pes-OPV: 'و داود بار دیگر از خداوند سوال نمود وخداوند او را جواب داده، گفت: «برخیز
    به قعیله برو زیرا که من فلسطینیان را به‌دست تو خواهم داد.»'
  ron-1924: 'Давид а ынтребат ярэшь пе Домнул. Ши Домнул й-а рэспунс: „Скоалэ-те ши
    кобоарэ-те ла Кеила, кэч дау пе филистень ын мыниле тале.”'
  ben-OBCV: আরও একবার দাউদ সদাপ্রভুর কাছে খোঁজ নিয়েছিলেন, এবং সদাপ্রভু তাঁকে উত্তর
    দিলেন, “কিয়ীলাতে নেমে যাও, কারণ আমি তোমার হাতে ফিলিস্তিনীদের সঁপে দিতে চলেছি।”
  som-som: Oo haddana mar kale ayaa Daa'uud Rabbiga wax weyddiistay. Markaasaa Rabbigu
    ugu jawaabay, Kac, oo ku dhaadhac Qeciilaah, waayo, reer Falastiin gacantaadaan
    soo gelin doonaa.
  lat-VUC: 'Rursum ergo David consuluit Dominum. Qui respondens, ait ei: Surge, et
    vade in Ceilam: ego enim tradam Philisthæos in manu tua.'
  eng-ASVBT: Then David inquired of Jehovah yet again. And Jehovah answered him, and
    said, Arise, go down to Keilah; for I will deliver the Philistines into thy hand.
  ita-1885: 'E Davide domandò di nuovo il Signore. E il Signore gli rispose, e disse:
    Levati, scendi in Cheila; perciocchè io darò i Filistei in man tua.'
  eng-LXXUP: And David inquired yet again of the Lord; and the Lord answered him,
    and said to him, Arise and go down to Keilah, for I will deliver the Philistines
    into thy hands.
  eng-ULB: Then David prayed to Yahweh for help yet again. Yahweh answered him, “Arise,
    go down to Keilah. For I will give you victory over the Philistines.”
  spa-VBL: 'Entonces David volvió a pedir consejo al Señor, y éste le dijo: “Ve inmediatamente
    a Keila, porque te daré la victoria sobre los filisteos”.'
  fra-_FOB: 'C''est pourquoi David consulta encore l''Éternel; et l''Éternel lui répondit,
    et dit: Lève-toi, descends à Keïla; car je livrerai les Philistins entre tes mains.'
  mal-mal: 'ദാവീദ് വീണ്ടും യഹോവയോട് അനുവാദം ചോദിച്ചു. യഹോവ അവനോട്: “എഴുന്നേറ്റ് കെയീലയിലേയ്ക്ക്
    ചെല്ലുക; ഞാൻ ഫെലിസ്ത്യരെ നിന്റെ കയ്യിൽ ഏല്പിക്കും” എന്നു അരുളിച്ചെയ്തു.'
  urd-GVR: Tab Dāūd ne Rab se dubārā hidāyat māṅgī, aur dubārā use yihī jawāb milā,
    “Qaīlā ko jā! Maiṅ Filistiyoṅ ko tere hawāle kar dūṅgā.”
  suz-BL: मिनु लेंशा दाऊदमी परमप्रभु यावे कली हिल्‍लो पवा बाक्‍त। मिनु परमप्रभु यावेमी
    “कैलाहम लावो। गो पलिस्‍ती आन कली इन गुइमी गेनुङ” देंमाक्‍त।
  ita-1927: 'Davide consultò di nuovo l’Eterno, e l’Eterno gli rispose e gli disse:
    “Lèvati, scendi a Keila, perché io darò i Filistei nelle tue mani”.'
  ckb-ckb: 'دیسان داود گەڕایەوە لە یەزدانی پرسی، یەزدانیش وەڵامی دایەوە و فەرمووی:
    «هەستە و بڕۆ بۆ قەعیلا، چونکە من فەلەستییەکان دەدەمە دەست تۆ.»'
  eng-BBE: Then David put the question to the Lord again, and the Lord answering said,
    Up! go down to Keilah; for I will give the Philistines into your hands.
  kan-OKCV: ದಾವೀದನು ತಿರುಗಿ ಯೆಹೋವ ದೇವರನ್ನು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಉತ್ತರವಾಗಿ, “ನೀನೆದ್ದು
    ಕೆಯೀಲಾ ನಗರಕ್ಕೆ ಹೋಗು; ಏಕೆಂದರೆ ನಾನು ಫಿಲಿಷ್ಟಿಯರನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವೆನು,”
    ಎಂದರು.
  tam-2017: 'அப்பொழுது தாவீது திரும்பவும் யெகோவாவிடத்தில் விசாரித்தபோது, யெகோவா அவனுக்கு
    பதிலாக: நீ எழுந்து, கேகிலாவுக்குப் போ; நான் பெலிஸ்தர்களை உன் கையில் ஒப்புக்கொடுப்பேன்
    என்றார்.'
  spa-RV-1909: 'Entonces David volvió á consultar á Jehová. Y Jehová le respondió,
    y dijo: Levántate, desciende á Keila, que yo entregaré en tus manos á los Filisteos.'
  ron-BTF: 'Atunci David a întrebat pe DOMNUL din nou. Și DOMNUL i-a răspuns și a
    zis: Ridică-te, coboară la Cheila, pentru că voi da pe filisteni în mâna ta.'
  eng-WEBP: Then David inquired of the LORD yet again. The LORD answered him, and
    said, “Arise, go down to Keilah; for I will deliver the Philistines into your
    hand.”
  eng-FBV: So David asked advice from the Lord again, and the Lord told him, “Go immediately
    to Keilah, for I will give you victory over the Philistines.”
  nld-1939: 'Daarom ondervroeg David Jahweh nog eens; en Jahweh antwoordde hem: Trek
    gerust naar Keïla, want Ik lever de Filistijnen aan u over.'
  nch-BL: 'Huajca David sempa quitatzintoquili TOTECO, huan TOTECO quiilhui: ―Ximocualtalica
    huan xiyaca altepet Keila, pampa na nimechmactilis amomaco nopa filisteos.'
  vie-1934: 'Đa-vít lại cầu vấn Đức Giê-hô-va nữa; Đức Giê-hô-va đáp cùng người rằng:
    Hãy chổi dậy, đi xuống Kê-i-la; ta sẽ phó dân Phi-li-tin vào tay ngươi.'
  hin-CV: तब दावीद ने पुनः याहवेह से पूछा, और उन्हें याहवेह की ओर से यह उत्तर प्राप्‍त
    हुआ, “जाओ, फिलिस्तीनियों पर हमला करो क्योंकि मैं फिलिस्तीनियों को तुम्हारे अधीन
    कर दूंगा.”
  spa-BES: 'Entonces David volvió a dirigir la pregunta al Señor, y el Señor le respondió:
    ¡Arriba! baja a Keila; porque entregaré a los filisteos en tus manos.'
  tdx-tdx: Aa le nañontane Iehovà indraike t’i Davide, le hoe t’Iehovà ama’e, Miongaha,
    mizotsoa mb’e Keilà mb’eo vaho hatoloko am-pità’o o nte-Pilistio.
  tha-KJV: แล​้วดาวิ​ดก​็ทูลถามพระเยโฮวาห์​อีก และพระเยโฮวาห์ตรัสตอบท่านว่า “จงลุกขึ้นลงไปยังเคอีลาห์​เถิด
    เพราะเราจะมอบคนฟีลิสเตียไว้ในมือของเจ้า”
  por-BR-2018: 'Então Davi voltou a consultar ao SENHOR. E o SENHOR lhe respondeu,
    e disse: Levanta-te, desce a Queila, que eu entregarei em tuas mãos aos filisteus.'
  deu-ELO: 'Da befragte David wiederum Jehova, und Jehova antwortete ihm und sprach:
    Mache dich auf, ziehe nach Kehila hinab; denn ich werde die Philister in deine
    Hand geben.'
  eng-WYC-2018: Therefore again David counselled with the Lord; the which answered
    (or who answered), and said to David, Rise thou up, and go into Keilah; for I
    shall betake [the] Philistines into thine hand.
  epo-epo: 'Tiam David denove demandis la Eternulon, kaj la Eternulo respondis al
    li, dirante: Leviĝu, iru al Keila, ĉar Mi transdonos la Filiŝtojn en viajn manojn.'
  uig-PIN: 'Xunga Dawut yǝnǝ bir ⱪetim Pǝrwǝrdigardin soriwidi, Pǝrwǝrdigar uningƣa
    jawab berip: — Sǝn ornungdin turup Keilaⱨƣa barƣin; qünki Mǝn Filistiylǝrni ⱪolungƣa
    tapxurimǝn, dedi.'
  beo-beo: 'Amaiba:le, Da:ibidi da bu Hina Godema adole ba:i. Amola Hina Gode da ema
    amane sia:i, “Masa! Giaila moilaiga doagala:musa: masa! Bai Na da di Filisidini
    dunu hasalasimusa: hamomu.”'
  tpi-OTNT: Ol i tok olsem, orait Devit i askim Bikpela gen. Na Bikpela i tokim Devit
    olsem, “Yupela kirap i go long Keila na pait long ol Filistia. Long wanem, mi
    bai helpim yupela na bai yupela i winim ol.”
  hau-SA: Dawuda ya sāke nemi nufin Ubangiji, sai Ubangiji ya ce masa, “Tashi ka gangara
    zuwa Keyila, gama zan ba da Filistiyawa a hannunka.”
  uig-LAT: 'Shunga Dawut yene bir qétim Perwerdigardin soriwidi, Perwerdigar uninggha
    jawab bérip: — Sen ornungdin turup Kéilahgha barghin; chünki Men Filistiylerni
    qolunggha tapshurimen, dédi.'
  nde-nde: UDavida waphinda wambuza futhi uThixo, njalo uThixo wamphendula wathi,
    “Hamba eKheyila, ngoba amaFilistiya ngizawanikela ezandleni zakho.”
  ton-ton: Pea naʻe toe fehuʻi ʻe Tevita kia Sihova. Pea naʻe talia ia ʻe Sihova ʻo
    ne pehē, “Tuʻu ʻo ʻalu hifo ki Kiʻila; he te u tukuange ʻae kakai Filisitia ki
    ho nima.”
  ces-1613: 'A tak opět David tázal se Hospodina. Jemuž odpověděl Hospodin a řekl:
    Vstana, vytáhni k Cejle, neboť dám Filistinské v ruce tvé.'
  eng-WMB: Then David inquired of the LORD yet again. The LORD answered him, and said,
    “Arise, go down to Keilah; for I will deliver the Philistines into your hand.”
  tam-TCV: தாவீது மறுபடியும் யெகோவாவிடம் கேட்டான். அப்பொழுது யெகோவா தாவீதிடம், “நீ
    கேகிலாவுக்குப் போ; நான் பெலிஸ்தியரை உன்னிடம் ஒப்படைக்கப் போகிறேன்” என்றார்.
  ceb-ULB: Busa nag-ampo pag-usab si David sa pagpakitabang kang Yahweh. Mitubag si
    Yahweh kaniya, “Barog, lugsong ngadto sa Keila. Kay padaugon ko kamo batok sa
    mga Filistihanon.”
  pol-UBG: 'Dawid ponownie radził się PANA. A PAN odpowiedział mu: Wstań, idź do Keili,
    gdyż wydam Filistynów w twoje ręce.'
  urd-GVU: تب داؤد نے رب سے دوبارہ ہدایت مانگی، اور دوبارہ اُسے یہی جواب ملا، ”قعیلہ
    کو جا! مَیں فلستیوں کو تیرے حوالے کر دوں گا۔“
  deu-1912: 'Da fragte David wieder den HERRN, und der HERR antwortete ihm und sprach:
    Auf, zieh hinab gen Kegila! denn ich will die Philister in deine Hände geben.'
  kan-2017: ಆದುದರಿಂದ ಅವನು ಪುನಃ ಯೆಹೋವನನ್ನು ಕೇಳಿದನು. ಆತನು, “ನೀನೆದ್ದು ಕೆಯೀಲಕ್ಕೆ ಹೋಗು.
    ನಾನು ಫಿಲಿಷ್ಟಿಯರನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವೆನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Ma aram miki fith David laniyan’ SOMOL bayay, me ga’ar SOMOL ngak, “Mman
    ngam cham nga Keilah, ya bay gu pi’ e pi Filistine nga pa’am.”
  hlt-MCSB: Te dongah BOEIPA te David loh a rhaep la koep a dawt. Te vaengah anih
    te BOEIPA loh a doo tih, “Thoo lamtah Keilah la suntla laeh, Philisti te kamah
    loh nang kut ah kam paek coeng,” a ti nah.
  mdy-ETH: ዬያሮ ዳውቴ ላሚ ሃሣ ናንጊና ናንጋ ጎዳ ዖኦጫዛ፥ ናንጊና ናንጋ ጎዳ፦ «ታ ኔና ፒሊስፄኤሜ ዓሶ ዖሎና ባሺሳንዳሢሮ
    ዴንዲ ቄዒላ ዖሌ» ጌዔኔ።
  twi-ASANTE: Enti Dawid bisaa Awurade bio maa Awurade buaa no sɛ, “Kɔ Keila na mɛboa
    wo ama woadi Filistifoɔ no so nkonim.”
  eng-WEBU: Then David inquired of the LORD yet again. The LORD answered him, and
    said, “Arise, go down to Keilah; for I will deliver the Philistines into your
    hand.”
  wal-wal: Hegaa gishshau, Daawiti zaarettidi GODAA oichchiis; oichchin GODAI a, “Pilisxxeema
    asata taani neeyyo aatta immana; dendda; denddada Qa7iila katamaa ba” yaagiis.
  spa-PDDPT: 'De nuevo David consultó a Yavé, Quien le respondió: Levántate, baja
    a Queila, pues entregaré a los filisteos en tu mano.'
  gun-gun: 'Ha''e rami rã Davi teĩgue ju oporandu Senhor pe. Ha''e rã Senhor ombovai
    vy aipoe''i: — Peiko katu tema Queila katy peo aguã, mba''eta pendepo py amboaxapa
    ''rã filisteu kuery — he''i.'
  agu-BL: 'Tan yi xtxolbila''tz, nin tzun jak junt tir Luwiy tajtza''kl tetz Kataj.
    I tzun saj tlol Kataj tetz: —Quilo''k tan oyintzi'' le tnum Keila, na nocpon tan
    ich''eye''n tan oyintzi'' scye''j yi e'' filisteya''tz, chij Kataj bantz.'
  ilo-ULB: Nagkararag ngarud manen ni David kenni Yahweh ket nagkiddaw iti tulong.
    Simmungbat ni Yahweh kenkuana, “Agrubwatka, sumalogka idiay Keila. Ta itedko kenka
    ti panagballigi kadagiti Filisteo.”
  kpg-kpg: Malaa, David ga heeu labelaa gi Dimaadua, gei Dimaadua ga helekai anga,
    “Hana gi Keilah, Au gaa hai goe gi maaloo i digau Philistia!”
  uig-ARA: 'شۇڭا داۋۇت يەنە بىر قېتىم پەرۋەردىگاردىن سورىۋىدى، پەرۋەردىگار ئۇنىڭغا
    جاۋاب بېرىپ: ــ سەن ئورنۇڭدىن تۇرۇپ كېئىلاھغا بارغىن؛ چۈنكى مەن فىلىستىيلەرنى
    قولۇڭغا تاپشۇرىمەن، دېدى.'
  sus-sus: Dawuda man naxa Alatala maxɔrin na xa fe ra. Alatala naxa a yaabi, «Keli,
    i xa siga Keyila, barima n bara Filisitakae sa i sagoe.»
  pon-2006: Depit eri pwurehng kalelapak rehn KAUN-O, KAUN-O ahpw ketin mahsanihong,
    “Kohwei oh mahweniong Keila, pwehki I pahn ketikihong uhk pwe ke en powehdi mehn
    Pilisdia kan.”
  ksd-ksd: 'Ma David i ga titir mulai pire ra Luluai, ma ra Luluai i ga biti: Avat
    a vana uro Keila tago ina tul tar ra tarai Pilistia ta ra lima i vavat.'
  tur-YTC: Bunun üzerine David yine Yahve'ye danıştı. Yahve ona, “Kalk, Keila'ya in;
    çünkü Filistlileri senin eline teslim edeceğim” dedi.
  grc-BRENT: Καὶ προσέθετο Δαυὶδ ἔτι ἐπερωτῆσαι διὰ τοῦ Κυρίου· καὶ ἀπεκρίθη αὐτῷ
    Κύριος, καὶ εἶπεν αὐτῷ, ἀνάστηθι καὶ κατάβηθι εἰς Κεϊλὰ, ὅτι ἐγὼ παραδίδωμι τοὺς
    ἀλλοφύλους εἰς χεῖράς σου.
  ind-AYT: Daud bertanya lagi kepada TUHAN. TUHAN menjawab dia, katanya, “Bangkitlah,
    pergilah ke Kehila, sebab Aku akan menyerahkan orang-orang Filistin ke dalam tanganmu.”
  nya-nya: Davide anafunsanso Yehova, ndipo Yehova anamuyankha kuti, “Pita ku Keila
    pakuti ndapereka Afilisti mʼdzanja lako.”
  hrv-hrv: 'Zato David još jednom upita Jahvu, a Jahve mu odgovori ovako: “Ustani
    i siđi u Keilu jer ću predati Filistejce u tvoje ruke!”'
  mps-mps: Augwaligo te tama po obaso, tialima Devitgo te Genuai Bidiba ma hanalu
    wali. Tama Genuai Bidigo te tiwai po te Devitbolo wai, “Dage te hogodama, pelama,
    tama te Filistia dabeba hwįgi pao,” wai. “Magi baso meni, eno dage tau siyu,
    tama dagego augwali aiyaba elalueibao.” Te po wali.
  tpi-tpi: Ol i tok olsem, orait Devit i askim Bikpela gen. Na Bikpela i tokim Devit
    olsem, “Yupela kirap i go long Keila na pait long ol Filistia. Long wanem, mi
    bai helpim yupela na bai yupela i winim ol.”
  dan-1931: 'Da rådspurgte David på ny HERREN, og HERREN svarede ham: “Drag ned til
    Ke''ila, thi jeg giver Filisterne i din Hånd!”'
  vie-OVCB: 'Đa-vít cầu hỏi Chúa Hằng Hữu lần nữa, Chúa Hằng Hữu đáp: “Hãy đi xuống
    Kê-i-la đi, Ta sẽ cho con thắng người Phi-li-tin.”'
  guj-2017: પછી દાઉદે ફરીથી ઈશ્વરને પ્રાર્થના કરી. ઈશ્વરે તેને જવાબ આપ્યો, “ઊઠીને,
    કઈલા પર આક્રમણ કર. હું તને પલિસ્તીઓની ઉપર વિજય અપાવીશ.”
  pon-2006A: Depit eri pwurehng kalelapak rehn KAUN-O, KAUN-O ahpw ketin mahsanihong,
    “Kohwei oh mahweniong Keila, pwehki I pahn ketikihong uhk pwe ke en powehdi mehn
    Pilisdia kan.”
  por-BRBSL: 'Então David perguntou a Yahweh mais uma vez. Yahweh respondeu-lhe, e
    disse: “Levanta-te, desce a Keilah; pois eu entregarei os filisteus em tuas mãos”.'
  cth-cth: Devit ni BAWIPA koe bout a pacei teh, BAWIPA ni, cet awh nateh, Filistinnaw
    teh nange kut dawk na poe han telah atipouh.
  twi-twi: Enti Dawid bisaa Awurade bio maa Awurade buaa no se, “Kɔ Keila na mɛboa
    wo ama woadi Filistifo no so nkonim.”
  hlt-hlt: Te dongah BOEIPA te David loh a rhaep la koep a dawt. Te vaengah anih te
    BOEIPA loh a doo tih, “Thoo lamtah Keilah la suntla laeh, Philisti te kamah loh
    nang kut ah kam paek coeng,” a ti nah.
  tbz-SIM: 'Kòò yíɛ́ kɛ́beé nti Yiɛ̀ nKuyie nkɛ̀ kù dɔ̀: Kɔtɛ kɛ̀ n yóó bɛ̀ ndɑ duɔ́mmu
    kɑ̀ɑ bɛ̀ nɑ.'
  msy-2020: Me kamaghɨn mɨkemezɨma, Devit uam Ikiavɨra Itir Godɨn azai. Ezɨ a ua kamaghɨn
    mɨgei, “Kɨ ian akuraghtɨma, ia mɨdorozimɨn Filistiaba abɨnigham. Kamaghɨn amizɨma,
    ia dɨkavigh Keilan nguibamɨn mangɨ Filistiabav sogh.”
  dop-dop: 'Tɑfiiti tɑsɑ Tɑcɑɑ kɛ yɔɣɔtǝnɑʋ, ɩlɛnɑ Tɑcɑɑ cɔ sɩ: Kʋlɩ nɑ ń tɛɛ Keilɑ.
    Mpi tɔ, mɑ tʋ Filiisi nyǝ́mɑ kɛ nyɑ́ niŋ tɑɑ kɛ́.'
  azb-azb: 'Davud Rəbbə yenidən müraciət etdi və Rəbb ona cavab verib dedi: «Qalx
    Qeilaya en, çünki Filiştliləri sənə təslim edəcəyəm».'
  eng-DBY: And David inquired of Jehovah yet again. And Jehovah answered him and said,
    Arise, go down to Keilah; for I will give the Philistines into thy hand.
  hin-2017: तब दाऊद ने यहोवा से फिर पूछा, और यहोवा ने उसे उत्तर देकर कहा, “कमर बाँधकर
    कीला को जा; क्योंकि मैं पलिश्तियों को तेरे हाथ में कर दूँगा।”
  wol-KYG: 'Daawuda dellu seet ci Aji Sax ji, Aji Sax ji ne ko: «Doxal dem Keyla,
    man, maay teg waa Filisti ci say loxo.»'
  eng-YLT: And David addeth again to ask at Jehovah, and Jehovah answereth him, and
    saith, 'Rise, go down to Keilah, for I am giving the Philistines into thy hand.'
  eng-WYC-2017: Therefore again David counselled with the Lord; the which answered,
    and said to David, Rise thou up, and go into Keilah; for I shall betake [the]
    Philistines into thine hand.
  eng-WMBB: Then David enquired of the LORD yet again. The LORD answered him, and
    said, “Arise, go down to Keilah; for I will deliver the Philistines into your
    hand.”
  urd-GVH: तब दाऊद ने रब से दुबारा हिदायत माँगी, और दुबारा उसे यही जवाब मिला, “क़ईला
    को जा! मैं फ़िलिस्तियों को तेरे हवाले कर दूँगा।”
  rug-rug: Ke nanasa pulea Devita se Zihova meke zama ia Zihova, “La, mamu la rapatia
    sa vasileana pa Keila sina kote ponini gamu Rau sa minataqara pude va kilasi sari
    na tinoni Pilisitia.”
  gaz-gaz: Daawit ammas deebiʼee Waaqayyoon gaafate; Waaqayyos, “Qeyiilaatti gad buʼi;
    ani Filisxeemota dabarsee harka keetti nan kennaatii” jedhee deebiseef.
  fra-LSG: 'David consulta encore l’Éternel. Et l’Éternel lui répondit: Lève-toi,
    descends à Keïla, car je livre les Philistins entre tes mains.'
  yal-yal: Dawuda mɔn yi Alatala maxɔdin. Alatala yi a yabi, a naxa, “Keli, i siga
    Keyila yi, bayo n Filisitine soma nɛn i yii.”
  haw-1868: A ninau hou aku la o Davida ia Iehova. Olelo mai la o Iehova ia ia, i
    mai la, E ku ae e hele ma Keila; no ka mea, e hoolilo au i ko Pilisetia iloko
    o kou lima.
  arb-NAV: 'فَعَادَ دَاوُدُ يَسْتَشِيرُ الرَّبَّ، فَأَجَابَهُ: «قُمِ انْزِلْ إِلَى
    قَعِيلَةَ، فَإِنَّنِي أُسَلِّمُ الْفِلِسْطِينِيِّينَ إِلَى يَدِكَ».'
  ewe-ewe: David gabia gbe Yehowa eye wògaɖo eŋu be, “Miyi Keila elabena makpe ɖe
    mia ŋu miaɖu Filistitɔwo dzi.”
  eng-LEE: Then David asked yet again counsel of the Lord. And the Lord answered him
    and said, Arise, Go down to Ke'ilah; for I [will] deliver the Philistines into
    thy hand.
  asm-FB: তেতিয়া দায়ূদে পুনৰ সহায়ৰ বাবে যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিলে। যিহোৱাই তেওঁক
    উত্তৰ দিলে, “তুমি উঠি কয়ীলালৈ নামি যোৱা। কাৰণ মই পলেষ্টীয়াসকলৰ ওপৰত তোমাক জয়যুক্ত
    কৰিম।”
  sus-A: دَوُدَ مَن نَشَ عَلَتَلَ مَشْرِن نَ شَ قٍ رَ. عَلَتَلَ نَشَ عَ يَابِ، «كٍلِ،
    عِ شَ سِفَ كٍيِلَ، بَرِ مَ ﭑ بَرَ قِلِسِتَكَيٍ سَ عِ سَفٌي.»
  fra-SBL: 'Et David consulta de nouveau Yahvé. Yahvé lui répondit : « Lève-toi, descends
    à Keïla, car je livrerai les Philistins entre tes mains. »'
  hbo-hbo: וַיֹּ֨וסֶף עֹ֤וד דָּוִד֙ לִשְׁאֹ֣ל בַּֽיהוָ֔ה ס וַֽיַּעֲנֵ֖הוּ יְהוָ֑ה
    וַיֹּ֗אמֶר ק֚וּם רֵ֣ד קְעִילָ֔ה כִּֽי־אֲנִ֥י נֹתֵ֛ן אֶת־פְּלִשְׁתִּ֖ים בְּיָדֶֽךָ׃
  piu-2006: '@see-verse:1SA.023.003'
  pjt-pjt: Ka Davidalu piṟuku Mayatja Godala tjapinu, ka palula wangkangu, “Wiya palya,
    araya Kiilalakutu munuya Pilitjiyanya nguraṟa tjuṯangka pikariwa, kaṉa ngayulu
    nyuranya alpamilalku pungkula uwankara wiyantjaku.”
  kik-kik: O rĩngĩ Daudi agĩtuĩria ũhoro harĩ Jehova, nake Jehova akĩmũcookeria atĩrĩ,
    “Ikũrũka ũthiĩ Keila, nĩ ũndũ nĩngũneana Afilisti guoko-inĩ gwaku.”
  fra-NCL: 'David consulta de nouveau Yahweh, et Yahweh lui répondit en ces termes :
    « Lève-toi, descends à Céïla, car je livre les Philistins entre tes mains. »'
  cek-AK: To pacoengah David mah Angraeng to lokdueng let bae; Angraeng mah anih khaeah,
    Angthawk loe, Keilah ah caeh tathuk ah; Philistin kaminawk to na ban ah kang paek
    han, tiah a naa.
  cuk-cuk: 'David gannar Bab-Jehováʼse idakdebalid. Geb Bab-Jehová weyob abin-imaksad:
    —Keila-neggweburse be nae, ar Filistea-sordamar an bega urmakoed.'
  uig-CYR: 'Шуңа Давут йәнә бир қетим Пәрвәрдигардин соривиди, Пәрвәрдигар униңға
    җавап берип: — Сән орнуңдин туруп Кеилаһға барғин; чүнки Мән Филистийләрни қолуңға
    тапшуримән, деди.'
  tel-2017: దావీదు మళ్ళీ యెహోవా దగ్గర విచారణ చేశాడు. “నువ్వు లేచి కెయీలాకు వెళ్లు,
    ఫిలిష్తీయులను నీ చేతికి అప్పగిస్తున్నాను” అని యెహోవా చెప్పాడు.
  hat-BSA: 'Alò, David te fè demann SENYÈ a yon lòt fwa. Epi SENYÈ a te pale li e
    te di: “Leve, desann Keïla; paske Mwen va livre Filisten yo nan men ou.”'
  kos-kos: Na David el sifilpa siyuk kasru sin LEUM GOD, ac LEUM GOD El fahk nu sel,
    “Fahla nu Keilah ac mweun, tuh nga ac fah asot kutangla nu sum fin mwet Philistia.”
  hbo-WLC: וַיּ֨וֹסֶף ע֤וֹד דָּוִד֙ לִשְׁאֹ֣ל בַּֽיהוָ֔ה ס וַֽיַּעֲנֵ֖הוּ יְהוָ֑ה
    וַיֹּ֗אמֶר ק֚וּם רֵ֣ד קְעִילָ֔ה כִּֽי־אֲנִ֥י נֹתֵ֛ן אֶת־פְּלִשְׁתִּ֖ים בְּיָדֶֽךָ׃
  ibo-ibo: Devid jụrụ Onyenwe anyị ọzọ, ma Onyenwe anyị zara ya nke ugboro abụọ sị,
    “Jee, rịdaruo Keila, nʼihi na aga m anọnyere gị; ị ga-emerikwa ndị Filistia.”
  ory-ory: ତେଣୁ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କୁ ପୁନର୍ବାର ପଚାରିଲେ। ତହିଁରେ ସଦାପ୍ରଭୁ ଉତ୍ତର ଦେଇ କହିଲେ,
    “ଉଠ, କିୟୀଲାକୁ ଯାଅ; କାରଣ ଆମ୍ଭେ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବା।”
  chk-chk: Mürin, Tafit a aisinisefäli ewe Samol mi Lapalap. Nge ewe Samol mi Lapalap
    a pälüeni, “Kopwe feila Keila, pun ngang üpwe awinnok pwe kopwe akufu ekewe chon
    Filistia.”
  ssd-ssd: 'Taŋakinaig le David maŋ lato Suŋgo kusnana kande nu sana: Tiŋga Keila
    tumbraŋ kaye le yeŋge ne sinzaŋnumba Filistia mbal kilmba ne tuku wai mbol patikamŋgit
    ŋgina.'
  rop-rop: Wal Deibid bin go en askim YAWEI wanmo, en God bin tok, “Yuwai. Yu garra
    go en fait langa detlot Filastain solja deya langa det taun, dumaji ai garra meigim
    yu bidim olabat.”
  ukr-1871: 'І поспитав Давид Господа вдруге; і Господь подав йому звістку і сказав:
    Збирайсь і йди в Кеїль, бо подам Филистіїв тобі на поталу.'
  deu-1951: 'Da fragte David den HERRN wieder. Und der HERR antwortete ihm und sprach:
    Wohlauf, ziehe hinab gen Kehila; denn ich will die Philister in deine Hand geben!'
  eng-JPS: 'Then David inquired of the LORD yet again. And the LORD answered him and
    said: ''Arise, go down to Keilah; for I will deliver the Philistines into thy
    hand.'''
  srp-1865: 'Zato David opet upita Gospoda, a Gospod mu odgovori i reèe: ustani, idi
    u Keilu, jer æu ja predati Filisteje u ruke tvoje.'
  lug-lug: Dawudi n’addayo nate okwebuuza ku Mukama. Mukama n’amuddamu nti, “Golokoka
    oserengete e Keyira, kubanga ŋŋenda kuwaayo Abafirisuuti mu mukono gwo.”
  heb-heb: ויוסף עוד דוד לשאל ביהוה ויענהו יהוה ויאמר קום רד קעילה כי אני נתן את פלשתים
    בידך׃
  ben-IRV: তখন দায়ূদ পুনরায় সদাপ্রভুর কাছে জিজ্ঞাসা করলেন; আর সদাপ্রভু উত্তর দিলেন,
    “ওঠ, কিয়ীলাতে যাও, কারণ আমি পলেষ্টীয়দেরকে তোমার হাতে সমর্পণ করব৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਫੇਰ ਪੁੱਛਿਆ, ਸੋ ਯਹੋਵਾਹ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਉੱਠ ਕਈਲਾਹ
    ਨਗਰ ਵੱਲ ਜਾ ਕਿਉਂ ਜੋ ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਤੇਰੇ ਵੱਸ ਵਿੱਚ ਕਰ ਦਿਆਂਗਾ।
  tkr-tkr: 'Davudee meed Rəbbike qiyghan, Rəbbeeyid mang''uk''le eyhen: – Oza qıxha
    Qeilayeeqa hak''ne. Zı Filiştinar yiğne xılyaqa qevles.'
  mya-JVB: တဖန် ဒါဝိဒ် သည် ထပ်၍ ထာဝရဘုရား အား မေးလျှောက် လျှင် ၊ ထာဝရဘုရား က၊ ထ ၍
    ကိလ မြို့သို့ သွား လော့။ ဖိလိတ္တိ လူတို့ကို သင့် လက် ၌ ငါ အပ် မည်ဟု မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: Vika minti tuvaro Devitiva qaiqaa Nora Kotira irovaro Noravano Kotiva Devitira
    nai tiva amiro tiharo, Ne himpi Keiraini otunte Pirisia vika ntaihaate. Te ni
    kahaqiari ne vika homa naatara kevarave, tiro.
  hmo-hmo: Vadaeni Davida ese Lohiabada ma ia nanadaia lou, bona Lohiabada ese ma
    ia haere, ia gwau, “Oi toreisi, Keila dekenai oi lao, badina lau ese Pilistia
    taudia oiemu siahu henunai do lau atodia.”
  urd-urd: तब दाऊद ने ख़ुदावन्द से फिर सवाल किया, ख़ुदावन्द ने जवाब दिया कि “उठ क़'ईला
    को जा क्यूँकि मैं फ़िलिस्तियों को तेरे क़ब्ज़े में कर दूँगा।”
  rus-SYN: 'Тогда снова вопросил Давид Господа, и отвечал ему Господь и сказал: встань
    и иди в Кеиль, ибо Я предам Филистимлян в руки твои.'
  bqc-SIM: 'Davidi ɛ̀a gbɛ̀a Diiwa lↄ, ↄ̃ Dii òɛ̀: Fɛlɛ gɛ́ Kɛila, asa má Filitɛ̃ↄ
    nanɛ n ↄzĩɛ.'
  tcz-CHONGTHU: Hijeh chun David in jong Pakai adongkit in ahile, Pakaiyin ajah’a,
    “Keilah ah kumsuh un, ajeh chu keiman kapanpia Philistine mite najo dingu ahi,”
    ati.
  mar-mar: मग दावीदाने आणखी परमेश्वरास विचारले, आणि परमेश्वराने उत्तर देऊन म्हटले,
    “उठून खाली कईल्याकडे जा, कारण मी पलिष्ट्यांस तुझ्या हाती देईन.”
  qub-qub: 'Chaura Davidga yapay Tayta Diosta tapucuran. Tapucuptin Tayta Dios niran:
    «Juclla ayway Keilaman. Nogami maquiquiman churashaj Filistea runacunata.»'
  bqp-bqp: 'Dauda ɛ̀ra à gbɛ̀ka Dikiria dↄ, akũ Dikiri pìnɛ: Ǹ futɛ ǹ gɛ́ Kɛila,
    zaakũ mani Filisitininↄ nannɛ n ↄĩ.'
  hat-hat: 'David tounen al pale ak Seyè a ankò. Seyè a reponn li: -Leve non! Desann
    lavil Keyila, paske m''ap lage moun Filisti yo nan men ou.'
  eng-BSB: 'Once again, David inquired of the LORD, and the LORD answered him: “Go
    at once to Keilah, for I will deliver the Philistines into your hand.”'
  tod-tod: 'Davide Ɠɔoɠɔ GALAGI ɠaazaɠani ʋolu, Ɠɔoɠɔ GALAGI gooɠaaʋote, é ɠɛ ma:
    «Wuzeɠe, è li Keyila, mazɔlɔɔ nà Filiseti nuiti dɔɔzu è yeezu.»'
  eng-WEBPB: Then David enquired of the LORD yet again. The LORD answered him, and
    said, “Arise, go down to Keilah; for I will deliver the Philistines into your
    hand.”
  kbq-kbq: Hagi Deviti'a mago'ene Ra Anumzamofona antahigegeno, Ra Anumzamo'a asamino,
    Otinka Keila kumate uraminka Filistia vahera hara ome huzamanto. Na'ankure Nagra
    Filistia vahera kazampi zamavarentesugenka hara ome huzmagateregahane.
  nhe-BL: 'Huajca David sampa quitlajtlani TOTECO, huan TOTECO quiilhui: ―Ximocualtlalica
    huan xiyaca altepetl Keila, pampa na nimechmactilis imomaco nopa filisteos.'
  bus-bus: 'Dauda ɛ̀ara à gbèka Diia dↄ, ben Dii bènɛ: Ǹ fɛɛ ǹ gá Kɛila, zaakɛ mɛ́
    Filisitininↄ nannɛ n ↄzĩ.'
  gub-BL: A'e rupi upuranu wi Tawi Tupàn Tuweharupi Wiko Ma'e rehe. Uwazar Tupàn ize'eg
    izupe. — Eho Keira pe nehe, Piri ywy rehe har waàmàtyry'ym pà nehe, ta'e amur
    putar waneityk àwàm newe ihe nehe xe, i'i izupe.
  eng-DRA: 'Therefore David consulted the Lord again. And he answered and said to
    him: Arise, and go to Ceila: for I will deliver the Philistines into thy hand.'
