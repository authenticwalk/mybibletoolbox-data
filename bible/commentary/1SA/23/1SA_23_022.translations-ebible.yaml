verse: 1SA.023.022
translations:
  mal-C: നിങ്ങൾചെന്ന് കൂടുതൽ വിവരങ്ങൾ അന്വേഷിക്കുക. ദാവീദ് പതിവായി പോകുന്നതെവിടെയാണെന്നും
    അവിടെ അവനെ കണ്ടവർ ആരാണെന്നും അന്വേഷിച്ചറിയുക. അവൻ വലിയ തന്ത്രശാലിയാണ് എന്നാണ്
    ഞാൻ കേട്ടിരിക്കുന്നത്.
  deu-TKW: Wohlan denn! gebt ferner acht und erkundet schleunigst seinen Aufenthalt,
    woselbst sein Fuß weilt, denn man hat mir gesagt, er sei sehr listig.
  lin-lin: Bokende, botala lisusu malamu, bononga mpe boluka koyeba esika nini Davidi
    akendaka mikolo nyonso mpe nani amonaki ye kuna ; pamba te bayebisaka ngai ete
    azali na mayele mabe makasi.
  eng-LSV: now go prepare yet, and know and see his place where his foot is; who has
    seen him there? For [one] has said to me, He is very cunning.
  eng-GNV: 'Goe, I pray you, and prepare ye yet better: know and see his place where
    he haunteth, and who hath seene him there: for it is sayd to me, He is subtile,
    and craftie.'
  eng-WEBSTER: 'Go, I pray you, prepare yet, and know, and see his place where his
    haunt is, and who hath seen him there: for it is told to me that he dealeth very
    subtilly.'
  nhw-BL: Huajca ama, xiyaca huan ximotemachica sintla nelía itztoc campa anquiitaque
    pampa nechilhuijtoque nelía quimati quenicatza tlacajcayahuas.
  swh-ONEN: Nendeni mkafanye maandalizi zaidi. Mkajue mahali ambapo Daudi huenda mara
    kwa mara na nani amepata kumwona huko. Wananiambia yeye ni mwerevu sana.
  bba-bba: Yen sɔ̃, nɑ bɛɛ kɑnɑmɔ, i doo i mɛɛri mi u rɑ sĩ sĩ. Kpɑ i win kuku yenu
    kpuro mɛɛri, kpɑ i wɑ mi u wɑ̃ɑ. Domi bɑ mɑn sɔ̃ɔwɑ mɑ u bwisi mɔ too. Yen biru
    kpɑ i nɑ i mɑn sɔ̃ ù n wɑ̃ɑ mi. Kpɑ n se n dɑ n nùn kɑsu, bɑɑ ǹ n Yudɑn bweseru
    kpuro sɔɔn nɑ kon bukiɑnɑ.
  eng-KJVCPB: 'Go, I pray you, prepare yet, and know and see his place where his haunt
    is, and who hath seen him there: for it is told me that he dealeth very subtilly.'
  luo-luo: Dhiuru kendo umed ikoru. Nonuru mondo ungʼe kuma Daudi jadhiyoe kod ngʼat
    mosenene kuno. Gisenyisa ni en ngʼama yoreyore ahinya.
  meu-meu: Aola, ba diba momokani iena noho gabuna be edena, bona daika ese vada e
    itaia unuseni ai; badina be haida ese vada e hamaorogu, ia na koikoi aonega dikadika
    tauna.
  npi-ULB: जाओ, अझै पक्‍का गर । तिनको लुक्‍ने ठाउँ कहाँ छ अनि त्यहाँ उसलाई कसले देखेको
    हो थाहा पाओ र पत्ता लगाओ । ऊ धेरै चतुर छ भनी मलाई भनिएको छ ।
  yor-yor: 'Lọ, èmi bẹ̀ yín, ẹ tún múra, kí ẹ sì mọ̀ ki ẹ si rí ibi tí ẹsẹ̀ rẹ̀ gbé
    wà, àti ẹni tí ó rí níbẹ̀: nítorí tí a ti sọ fún mi pé, ọgbọ́n ni ó ń lò jọjọ.'
  ind-ind: Pergilah dan periksa kembali dengan seksama. Pastikan dengan tepat di mana
    dia berada dan siapa yang bersama-sama dengan dia, karena sudah diberitahu kepadaku
    bahwa dia sangat licik.
  pes-OPCB: بروید و بیشتر تحقیق کنید تا مطمئن شوید او در آنجاست. ببینید چه کسی او
    را دیده است. می‌دانم که او خیلی زرنگ و حیله‌گر است.
  tgl-ULB: Umalis kayo, at siguraduhing mabuti. Pag-aralan at alamin kung saang lugar
    siya nagtatago at kung sino ang nakakita sa kanya roon. Sinabi ito sa akin na
    napakatuso niya.
  hui-hui: Áyu halu mbira lone puwa heneneore hayadagoria kabe be nahedabe hondole
    abale hearia handalu ibiyadago heba puwa hondole pudaba. I̱na hale halu hewaria
    agali ogoni o gibiorehe layane hale harugo.
  mya-mya: သင်​တို့​သည်​သွား​၍​တစ်​ဖန်​သေ​ချာ​အောင် ပြု​ကြ​လော့။ သူ​သည်​အ​ဘယ်​အ​ရပ်​တွင်​ရှိ
    သည်​ကို​လည်း​ကောင်း၊ ထို​အ​ရပ်​တွင်​သူ့​အား အ​ဘယ်​သူ​တွေ့​ရှိ​ခဲ့​သည်​ကို​လည်း​ကောင်း
    အ​သေ​အ​ချာ​စုံ​စမ်း​ကြ​လော့။ သူ​သည် အ​လွန်​ပါး​နပ်​လိမ္မာ​သည်​ဟု​ငါ​ကြား​သိ ရ​သည်။-
  bod-N: ད་ཁྱོད་ཅག་སོང་ལ་ནན་ཏན་གྱིས་རྩད་ཆོད། ཁོའི་སྡོད་གནས་དང་འགྲོ་འདུག་ལ་བལྟ་ཞིང་།
    ཡང་སུས་ཁོ་དེ་རུ་མཐོང་བ་དེ་རྟོགས་པར་གྱིས། གང་ལ་ཞེ་ན། ཁོ་རང་གཡོ་སྒྱུ་ཅན་ཞིག་ཡིན་པ་ངས་ཐོས་ཏེ།
  sna-sna: Endai mundonyatsogadzirira. Mutsvakisise muone kunogaroenda Dhavhidhi uye
    kuti ndiani akamuonako. Ivo vanondiudza kuti iye munhu ano unyengeri kwazvo.
  spa-BLM: Te ruego que vayas a asegurarte aún más, y que conozcas y veas dónde está
    su guarida, y quién lo ha visto allí; porque me han dicho que es muy astuto.
  cac-cac: A ticnaic, sval d'ayex to b'at eyil val b'ajvaltil ayec' vin̈, mach ix
    ilani, yujto svab'i tob' te jelan vin̈ scolan sb'a.
  swh-ULB: Nendeni, mhakikishe sawasawa. Tafuteni na kujua maficho yake yako wapi
    na ni nani amemwona huko. Nimeambiwa kwamba yeye ni mjanja sana.
  bel-bel: ідзеце, упэўніцеся яшчэ і высачыце месца ягонае, дзе будзе нага ягоная,
    і хто бачыў яго там, бо мне кажуць, што ён вельмі хітры;
  deu-ELBBK: Geht doch hin, vergewissert euch noch mehr, und erkundet und seht seinen
    Ort, wo sich sein Fuß aufhält, und wer ihn dort gesehen hat; denn man hat mir
    gesagt, er sei sehr listig.
  mbb-OT: Uya, ulì kew en ne keǥiyi e zà keniyu ke hendei sikandin wey hentei layun
    is ebpekaahà kandin dutun, su zuen neketudtul kedì he utew sikandin metau.
  mal-2015: നിങ്ങൾ പോയി ഇനിയും സൂക്ഷ്മമായി അന്വേഷിച്ചു അവന്റെ സഞ്ചാരം എവിടെയൊക്കെ
    ആകുന്നു എന്നും അവിടങ്ങളിൽ അവനെ കണ്ടവർ ആരെല്ലാമെന്നും അറിഞ്ഞുകൊൾവിൻ; അവൻ വലിയ ഉപായി
    ആകുന്നു എന്നു ഞാൻ കേട്ടിരിക്കുന്നു.
  rmc-rmc: Džan a dodžanen tumen buter. Roden mištes avri oda than, kaj pes o David
    garuvel, the varekas, ko les ode dikhľa. Šunďom, hoj hino igen vibito.
  pes-OPV: پس بروید و بیشتر تحقیق نموده، جایی را که آمد ورفت می‌کند ببینید و بفهمید،
    و دیگر اینکه کیست که او را در آنجا دیده است، زیرا به من گفته شد که بسیار با مکر
    رفتار می‌کند.
  ron-1924: Дучеци-вэ, вэ рог, де май черчетаць, ка сэ штиць ши сэ дескопериць ын
    че лок шь-а ындрептат паший ши чине л-а вэзут, кэч ми с-а спус кэ есте фоарте
    ширет.
  ben-OBCV: যাও, আরও তথ্য সংগ্রহ করো। খুঁজে দেখো, দাউদ সাধারণত কোথায় যায় ও সেখানে
    তাকে কে দেখেছে। লোকে বলে সে নাকি খুব চালাক।
  som-som: Haddaba waan idin baryayaaye weliba taga oo sii hubsada, oo waxaad soo
    ogaataan oo soo aragtaan meeshuu u caado leeyahay, iyo kii isaga halkaas ku soo
    arkay, waayo, waxaa la ii soo sheegay inuu aad xeelad ugu macaamiloodo.
  lat-VUC: 'Abite ergo, oro, et diligentius præparate, et curiosius agite, et considerate
    locum ubi sit pes ejus, vel quis viderit eum ibi: recogitat enim de me, quod callide
    insidier ei.'
  eng-ASVBT: Go, I pray you, make yet more sure, and know and see his place where
    his haunt is, and who hath seen him there; for it is told me that he dealeth very
    subtly.
  ita-1885: Deh! andate, accertatevi ancora, e sappiate, e vedete il luogo dove egli
    si sarà fermato, e chi ce l'ha veduto; perciocchè mi è stato detto ch'egli usa
    astuzia in ogni cosa.
  eng-LXXUP: Go, I pray you, and make preparations yet, and notice his place where
    his foot shall be, quickly, in that place which ye spoke of, lest by any means
    he should deal craftily.
  eng-ULB: Go, make even more sure. Learn and find out where his hiding place is and
    who has seen him there. It is told to me that he is very crafty.
  spa-VBL: Por favor, ve y asegúrate de saber exactamente dónde está – dónde se hospeda
    y quién lo ha visitado – porque la gente me dice que es muy taimado.
  fra-_FOB: Allez donc, faites encore attention; sachez et reconnaissez le lieu où
    il a posé son pied, et qui l'y a vu; car on m'a dit qu'il est fort rusé.
  mal-mal: നിങ്ങൾ പോയി ഇനിയും സൂക്ഷ്മമായി അന്വേഷിച്ച്, അവൻ എവിടെയൊക്കെ പോകുന്നു എന്നും,
    അവിടെ അവനെ കണ്ടവർ ആരെല്ലാമെന്നും അറിഞ്ഞുകൊൾവിൻ; അവൻ വലിയ ഉപായി ആകുന്നു എന്നു ഞാൻ
    കേട്ടിരിക്കുന്നു.
  urd-GVR: Ab wāpas jā kar mazīd taiyāriyāṅ kareṅ. Patā kareṅ ki wuh kahāṅ ātā jātā
    hai aur kis ne use wahāṅ dekhā hai. Kyoṅki mujhe batāyā gayā hai ki wuh bahut
    chālāk hai.
  suz-BL: मुल लशा, चिनु रु‍पीन। मिनु मेको ते बाक्‍मे? मेको कली सुम तवा तुइक्‍तीन।
    मेको मुर आन मिक्‍च सिल्‍ब बाक्‍ब।
  ita-1927: Andate, vi prego, informatevi anche più sicuramente per sapere e scoprire
    il luogo dove suol fermarsi, e chi l’abbia quivi veduto; poiché mi si dice ch’egli
    è molto astuto.
  ckb-ckb: ئێستا بڕۆن و دڵنیابنەوە، بزانن و تەماشای ئەو جێگایە بکەن کە لێی دەبێت و
    کێ لەوێ بینیویەتی. پێم گوتراوە زۆر زۆرزانە.
  eng-BBE: 'Go now, and take more steps, and see where he is living: for they say
    that he is expert in deceit.'
  kan-OKCV: ನೀವು ದಯಮಾಡಿ ಹೋಗಿ ಅವನು ಹೆಜ್ಜೆ ಇಡುವ ಸ್ಥಳವನ್ನೂ, ಅಲ್ಲಿ ಅವನನ್ನು ನೋಡಿದವರು ಯಾರು
    ಎಂಬುದನ್ನೂ ಇನ್ನೂ ಸೂಕ್ಷ್ಮವಾಗಿ ತಿಳಿದುಕೊಂಡು ನೋಡಿರಿ. ಏಕೆಂದರೆ ಅವನು ಬಹು ಉಪಾಯದಿಂದ ಪ್ರವರ್ತಿಸುತ್ತಾನೆಂದು
    ನನಗೆ ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீங்கள் போய், அவனுடைய கால் நடமாடுகிற இடத்தைப் பார்த்து, அங்கே அவனைக் கண்டவன்
    யார் என்பதையும் இன்னும் நன்றாக விசாரித்து அறியுங்கள்; அவன் மகா தந்திரவாதி என்று
    எனக்குத் தெரிய வந்தது.
  spa-RV-1909: Id pues ahora, apercibid aún, considerad y ved su lugar donde tiene
    el pie, y quién lo haya visto allí; porque se me ha dicho que él es en gran manera
    astuto.
  ron-BTF: Mergeți, vă rog, mai pregătiți-vă și aflați și vedeți unde este locul lui,
    pe unde obișnuiește să meargă și cine l-a văzut acolo, pentru că mi s-a spus că
    se poartă foarte viclean.
  eng-WEBP: Please go make yet more sure, and know and see his place where his haunt
    is, and who has seen him there; for I have been told that he is very cunning.
  eng-FBV: “Please go and make absolutely sure you know exactly where he is—where
    he stays and who has seen him there—because people tell me that he's very devious.
  nld-1939: Gaat u nog eens vergewissen en achterhaalt nauwkeurig de plek, waar hij
    zich ophoudt, en wie hem daar heeft gezien; want men heeft mij gezegd, dat hij
    buitengewoon slim is.
  nch-BL: Huajca ama, xiyaca huan ximotemachica sinta nelía itztoc campa anquiitaque
    pampa techilhuijtoque nelía quimati quenicatza tacajcayahuas.
  vie-1934: Hãy đi hỏi thăm cho chắc hơn nữa đặng biết và xem xét chỗ hắn trú, và
    ai đã thấy hắn ở đó; vì người ta có nói rằng hắn rất khôn quỉ.
  hin-CV: 'जाइए और जाकर इस तथ्य की पुष्टि कर लीजिए: ठीक-ठीक यह ज्ञात कीजिए कि वह कहां
    छिपा हुआ है और किसने उसे वहां देखा है; क्योंकि मुझे प्राप्‍त सूचना के अनुसार वह
    बहुत ही चालाक व्यक्ति है.'
  spa-BES: 'Ve ahora, sigue buscando su escondite: porque dicen que es experto en
    el engaño.'
  tdx-tdx: Akia arè, venteo le arendreho indraike, vaho oniño i toem-pipalira’ey;
    fa inao, toe mpamañahy re.
  tha-KJV: จงไปหาดู​ให้​แน่​นอนยิ่งขึ้น ดู​ให้​รู้​ว่าเขาอยู่​ที่ไหน ใครเห็นเขาที่นั่นบ้าง
    เพราะมีคนบอกข้าว่า เขาฉลาดนัก
  por-BR-2018: Ide, pois, agora, preparai ainda, considerai e vede seu lugar por onde
    ele passa, e quem o tenha visto ali; porque se me disse que ele é em grande maneira
    astuto.
  deu-ELO: Gehet doch hin, vergewissert euch noch mehr, und erkundet und sehet seinen
    Ort, wo sein Fuß weilt, und wer ihn daselbst gesehen hat; denn man hat mir gesagt,
    er sei sehr listig.
  eng-WYC-2018: Therefore, I pray you, go ye, and make ready more diligently, and
    do ye more curiously, either attentively, and behold ye swiftly, where his foot
    is, either who saw him there, where ye said; for he thinketh on me, that fellily
    I ambush him. (And so, I pray you, go ye, and more diligently, yea, most attentively,
    seek ye him out, and quickly see ye, where his foot is, and who saw him there,
    where ye said; for he thinketh, that I am foolish to even try to ambush him.)
  epo-epo: Iru, mi petas, informiĝu ankoraŭ, kaj ekkonu kaj rigardu lian lokon, kie
    paŝas lia piedo, kaj kiu lin tie vidis; ĉar oni diris al mi, ke li estas tre ruza.
  uig-PIN: Əmdi silǝrdin ɵtünimǝnki, berip zadi ⱪaysi yǝrdǝ turidiƣinini jǝzmlǝxtürünglar,
    uning iz-derikini eniⱪlap, wǝ kimning uni kɵrgǝnlikini bilip kelinglar; qünki
    kixilǝr eytixiqǝ u intayin ⱨiyligǝr ikǝn, dedi.
  beo-beo: Dilia ea wamoaligisu bu noga:le ba:ma:ne masa. Nowa da e ba:i galea, amo
    hogoma. Bai ea ogogole dawa:digisu hou, amo na da nabi.
  tpi-OTNT: Tasol ol man i tok, Devit i smatpela man na em i inap giamanim yumi. Olsem
    na mi laik yupela i go wanpela taim moa na lukim gut ples em i stap long en na
    painimaut nem bilong ol man i bin lukim em.
  hau-SA: Ku tafi ku ƙara shiri. Ku san inda yakan tafi, wane ne kuma ya gan shi a
    can. An gaya mini cewa shi mai wayo ne sosai.
  uig-LAT: Emdi silerdin ötünimenki, bérip zadi qaysi yerde turidighinini jezmleshtürünglar,
    uning iz-dérikini éniqlap, we kimning uni körgenlikini bilip kélinglar; chünki
    kishiler éytishiche u intayin hiyliger iken, dédi.
  nde-nde: Hambani liyekwenza amanye amalungiselelo. Dingani ukwazi lapho uDavida
    ajayele ukuya khona lokuthi ngubani owambonayo khonapho. Bangitshela ukuthi uliqili
    kakhulu.
  ton-ton: 'Pea ko eni, ʻoku ou kole kiate kimoutolu, mou tokonaki, pea ʻilo mo mamata
    ki he potu ʻaia ʻoku ʻi ai hono vaʻe, pea ko hai naʻa ne mamata kiate ia ʻi ai:
    he kuo tala kiate au ʻoku ne fai fakapotopoto ʻaupito.'
  ces-1613: Jdětež medle, ujisťte se tím ještě lépe, přezvězte a shlédněte místo jeho,
    kam se obrátí, kdo ho tam viděl; nebo mi praveno, že divných chytrostí užívá.
  eng-WMB: Please go make yet more sure, and know and see his place where his haunt
    is, and who has seen him there; for I have been told that he is very cunning.
  tam-TCV: நீங்கள் அங்கேபோய் மேற்கொண்டு ஆயத்தங்களைச் செய்யுங்கள். தாவீது வழக்கமாய்
    எங்கே போகிறான் என்றும், அங்கே அவனைக் கண்டவர்கள் எவரென்றும் விசாரித்து, யாவற்றையும்
    அறிவியுங்கள். அவன் மிக தந்திரமுள்ளவன் எனக் கேள்விப்படுகிறேன்.
  ceb-ULB: Lakaw, ug paniguroha pa gayod. Sayra ug tan-awa kung hain ang iyang tagoanang
    dapit ug si kinsa ang nakakita kaniya didto. Gibalita kini kanako nga abtik kaayo
    siya.
  pol-UBG: Idźcie, proszę, i przygotujcie się pilnie; dowiedzcie się, kto go tam widział,
    i wypatrzcie miejsce, w którym przebywa. Mówiono bowiem, że postępuje bardzo przebiegle.
  urd-GVU: اب واپس جا کر مزید تیاریاں کریں۔ پتا کریں کہ وہ کہاں آتا جاتا ہے اور کس
    نے اُسے وہاں دیکھا ہے۔ کیونکہ مجھے بتایا گیا ہے کہ وہ بہت چالاک ہے۔
  deu-1912: So gehet nun hin und werdet's noch gewisser, daß ihr wisset und sehet,
    an welchem Ort seine Füße gewesen sind und wer ihn daselbst gesehen habe; denn
    mir ist gesagt, daß er listig ist.
  kan-2017: ನೀವು ದಯವಿಟ್ಟು ಹೋಗಿ ಅವನು ಅಡಗಿಕೊಂಡಿರುವ ಸ್ಥಳವನ್ನು, ಅಲ್ಲಿ ಅವನನ್ನು ಕಂಡವರನ್ನೂ
    ಸೂಕ್ಷ್ಮವಾಗಿ ವಿಚಾರಿಸಿ, ತಿಳಿದುಕೊಳ್ಳಿರಿ. ಅವನು ಬಹು ಯುಕ್ತಿವಂತನೆಂದು ಕೇಳಿದ್ದೇನೆ.
  yap-yap: Mmarod ngam micheged bayay; migmed pir’eg e rrigin bay riy nge mini’ e
    guy u rom. Kug rung’ag nrib cheag ko smithmith.
  hlt-MCSB: Cet uh laeh, rhuengphong uh bal lamtah a hmuen te so uh laeh. A hnuk om
    tih anih aka hmuh loh kai taengah tah David he, “A muet lam ni a muet uh,” a ti.
  mdy-ETH: ሃሣ ላሚ ዴንዲ ዛጉዋቴ፤ ዒ ዓኣ ቤዞ ዴንቄሢ ዖናታቴያ ዖኦጪ ዔሩዋቴ፤ ዒዚ ኮሺ ጪንጫታሢ ታኣኒ ዋይዜኔ፤
  twi-ASANTE: Monkɔ mu bio, nkɔhwehwɛ, nhunu baabi a ɔte ne obi a wahunu no wɔ hɔ,
    ɛfiri sɛ, menim sɛ ɔyɛ oniferefoɔ.
  eng-WEBU: Please go make yet more sure, and know and see his place where his haunt
    is, and who has seen him there; for I have been told that he is very cunning.
  wal-wal: Biidi ane gujjidikka geeshshite; Daawiti darotoo awa biyaakkonne qassi
    yan ooni a be7idaakko, qoridi erite; aissi giikko, i keehi cincca giyoogaa taani
    siyaas.
  spa-PDDPT: Vayan ahora y averigüen aún más. Verifiquen el lugar de su escondite
    y quién lo vio allí, pues me dijeron que él es muy astuto.
  gun-gun: Tapeo ha'vy peporandu porãve. Peikuaa pota porã mamo pa oikoa re, ha'e
    mava'e pa oexa jepi va'ea re. Mba'eta xevy omombe'ua ha'e oiko kuaa raxa va'ea
    rami.
  agu-BL: Chibne' binu' pawor swetz tan joyle'n yi mero luwar kale tewane't tib, nin
    na' scyetz yi jun yi ilon tetz, na na wit yi chin list nin Luwiy tan tewal tib.
  ilo-ULB: Mapankayo ket siguradoenyo a nalaing. Ammoenyo ken takuatenyo no sadino
    ti disso a paglemlemmenganna ken no siasino ti nakakita kenkuana sadiay. Naibaga
    kaniak a nasikap unay isuna.
  kpg-kpg: Hula, hagadina ina labelaa gi humalia di gowaa dela e noho iei mee, ma
    koai ne mmada gi mee. Au guu longo bolo mee tangada modogologolo i di hagamaanadu.
  uig-ARA: ئەمدى سىلەردىن ئۆتۈنىمەنكى، بېرىپ زادى قايسى يەردە تۇرىدىغىنىنى جەزملەشتۈرۈڭلار،
    ئۇنىڭ ئىز-دېرىكىنى ئېنىقلاپ، ۋە كىمنىڭ ئۇنى كۆرگەنلىكىنى بىلىپ كېلىڭلار؛ چۈنكى
    كىشىلەر ئېيتىشىچە ئۇ ئىنتايىن ھىيلىگەر ئىكەن، دېدى.
  sus-sus: Wo siga sinden, wo man xa a mato ki fanyi ra. Wo xa a kolon a na dɛnnaxɛ,
    wo man xa a kolon nde na a fɔxɔ ra. Mixi na a ra naxan kɔɔta ki fanyi.
  pon-2006: Kumwail pwurowei oh pwurehng tehk mwahu wasa e kin mihmi ie oh ihs me
    kilang ih wasao. I rong me e inenen kadek widing.
  ksd-ksd: Io, avat a vana, ma avat a nuknuk ure, ma avat a kapa ure ra pakana i ngo
    pit tana, ma to ia bar i ga gire abara, tago di ga ve iau ba i manga kabinana.
  tur-YTC: “Lütfen daha da emin olun, onun yerini ve inini, orada onu kimin gördüğünü
    bilin ve görün; Çünkü bana onun çok kurnaz olduğu söylendi.
  grc-BRENT: Πορεύθητε δὴ καὶ ἑτοιμάσατε ἔτι, καὶ γνῶτε τὸν τόπον αὐτοῦ οὗ ἔσται ὁ
    ποὺς αὐτοῦ ἐν τάχει ἐκεῖ οὗ εἴπατε, μή ποτε πανουργεύσηται.
  ind-AYT: Pergilah sekarang, carilah kepastian lagi dan berusahalah untuk mengetahui
    tempat kiranya dia berada, serta siapa yang melihatnya di sana. Sebab, telah dikatakan
    orang kepadaku bahwa dia sangat cerdik.
  nya-nya: Pitani mukatsimikizire. Mukaone kumene amakhala ndiponso mupeze munthu
    amene wamuona. Anthu amandiwuza kuti ndi wochenjera kwambiri.
  hrv-hrv: Idite, dakle, raspitajte se još i dobro razvidite mjesto kamo ga donesu
    njegovi hitri koraci; rekli su mi da je vrlo lukav.
  mps-mps: Tiali goli, te bidi dabego te po wali, Devit te geme dualubo sę mu konea
    pai bidi, tama agai da tibo po me ola mawaibao. Tama tiyu, eno homugo dage te
    deli sogo ma pelama, te aga bidibo pesage sugi pelama, tama aga suali bidi dabe
    te nogi koneyu yao,” te po wali.
  tpi-tpi: Tasol ol man i tok, Devit i smatpela man na em i inap giamanim yumi. Olsem
    na mi laik yupela i go wanpela taim moa na lukim gut ples em i stap long en na
    painimaut nem bilong ol man i bin lukim em.
  dan-1931: Gå nu hen og pas fremdeles på og opspor, hvor han kommer hen på sin ilsomme
    Færd; thi man har sagt mig, at han er meget snu.
  vie-OVCB: Bây giờ các ngươi hãy trở về dò lại cho kỹ xem nó đang ở nơi nào, và ai
    đã trông thấy hắn, vì nghe nói hắn rất mưu mô quỷ quyệt.
  guj-2017: જાઓ, તે વિષે હજી વધારે નક્કી કરીને જાણો અને શોધો કે તેની સંતાવાની જગ્યા
    ક્યાં છે અને ત્યાં તેને કોણે જોયો છે. કેમ કે મને ખબર મળી છે કે તે ઘણો ચાલાક છે.
  pon-2006A: Kumwail pwurowei oh pwurehng tehk mwahu wasa e kin mihmi ie oh ihs me
    kilang ih wasao. I rong me e inenen kadek widing.
  por-BRBSL: Por favor, vá com mais certeza, e saiba e veja seu lugar onde está sua
    perseguição, e quem o viu lá; pois me foi dito que ele é muito astuto.
  cth-cth: Atu cet awh nateh, kârakueng awh. Ahni a kâhronae hmuen hah thoseh, la
    a hmu awh e hai thoseh ripdawng awh. Ahni teh a lung hroung a ang tie ka thai.
  twi-twi: Monkɔ mu bio, nkɔhwehwɛ, nhu faako a ɔte ne obi a wahu no wɔ hɔ. Wose ɔyɛ
    onifirifo.
  hlt-hlt: Cet uh laeh, rhuengphong uh bal lamtah a hmuen te so uh laeh. A hnuk om
    tih anih aka hmuh loh kai taengah tah David he, “A muet lam ni a muet uh,” a ti.
  tbz-SIM: Kɔtɛnɛ̀ kɛ́yíɛ́ kɛ́wénní mɛsɑ̀ɑ̀, kɛ́yɑ̀ ò borɛ̀ weti weti nɛ̀ wèè ò yɑ̀,
    bɛ̀ n nɑ́ɑ́ nkɛ́tú ò ciìmu mɛdiɛ̀.
  msy-2020: Kɨ fo, gumaziba kamaghɨn mɨgei, Devit bar dɨkɨrmɨki, an e gifaragham.
    Kamaghɨn amizɨ, ia uamategh mangɨ a itir danganim bagh deraghvɨra ganigh, egh
    uaghan gumazir an ganizibar ziaba inigh.
  dop-dop: Mpʋ tɔ, ɩ́ polo nɑ ɩ́ tɑsɑ pɛɛkʋɣʋ kɛ timpi ɩ wɛɛ tɔ, nɑ wei ɩ mɑɣɑmɑɣɑ
    ɩ nɑ-ɩ tɔ. Mpi tɔ, pɑ heelɑ-m sɩ ɩ ɑcilɑɣɑtʋ wɛ sɔɣɔntʋ.
  azb-azb: Gedin daha yaxşı araşdırın və öyrənin ki, hara ayaq basıb, kimlər onu görüb.
    Deyirlər ki, o çox hiyləgərdir.
  eng-DBY: Go, I pray you, make yet more sure, and know and see his place where his
    track is, who has seen him there; for it is told me that he deals very subtilly.
  hin-2017: तुम चलकर और भी निश्चय कर लो; और देख-भाल कर जान लो, और उसके अड्डे का पता
    लगा लो, और पता लगाओ कि उसको वहाँ किसने देखा है; क्योंकि किसी ने मुझसे कहा है,
    कि वह बड़ी चतुराई से काम करता है।
  wol-KYG: Léegi demleen, xoolaat bu baax; seetleen ba gis fu mu jaare, ak ku ko fa
    gis, ndax xamal nañu ma ne ku ñora ñor la.
  eng-YLT: go, I pray you, prepare yet, and know and see his place where his foot
    is; who hath seen him there? for [one] hath said unto me, He is very subtile.
  eng-WYC-2017: Therefore, I pray you, go ye, and make ready more diligently, and
    do ye more curiously, either attentively, and behold ye swiftly, where his foot
    is, either who saw him there, where ye said; for he thinketh on me, that fellily
    or slyly I ambush him.
  eng-WMBB: Please go make yet more sure, and know and see his place where his haunt
    is, and who has seen him there; for I have been told that he is very cunning.
  urd-GVH: अब वापस जाकर मज़ीद तैयारियाँ करें। पता करें कि वह कहाँ आता जाता है और किसने
    उसे वहाँ देखा है। क्योंकि मुझे बताया गया है कि वह बहुत चालाक है।
  rug-rug: Keke totoso pule mu la, mamu gilana valeania, pavei zoṉazoṉa si koa sa
    meke esei dogorona. Ele avoso nia rau sapu tumatumaena hola si asa.
  gaz-gaz: Dhaqaatii ittuma fufaa qophaaʼaa. Iddoo Daawit yeroo baayʼee dhaquu fi
    nama achitti isa argu illee hubadhaa. Akka inni nama daba hojjetu taʼe natti himaniiru.
  fra-LSG: Allez, je vous prie, prenez encore des informations pour savoir et découvrir
    dans quel lieu il a dirigé ses pas et qui l’y a vu, car il est, m’a-t-on dit,
    fort rusé.
  gnn-gnn: '@see-verse:1SA.023.021'
  yal-yal: Iki ɛ mɔn xa siga fe yitɔndeni, ɛ a fe xibarune kolon. Ɛ yi a kolon a darixi
    sigɛ kiraan naxanye xɔn e nun muxun naxanye a toxi na yi. Bayo n bata a mɛ fa
    fala a kɔta.
  haw-1868: 'Ke noi aku nei au ia oukou, e hele, e hoomakaukau hoi, a e nana a ike
    i kona wahi a kona wawae i hele ai, a o ka mea i ike ia ia malaila: no ka mea,
    ua haiia mai ia''u, ua hana maalea loa oia.'
  arb-NAV: فَاذْهَبُوا وَتَحَرَّوْا وَتَيَقَّنُوا مِنْ مَكَانِ وجُوُدِهِ وَإِقَامَتِهِ
    وَمَنْ رَآهُ هُنَاكَ، لأَنَّهُ قِيلَ لِي إِنَّ دَاوُدَ شَدِيدُ الْمَكْرِ.
  ewe-ewe: Miyi ne miaka ɖe afi si wòle kple ame siwo kpɔe le afi ma la dzi elabena
    menya be ayetɔ gã aɖee wònye.
  eng-LEE: Go, I pray you, make yet more preparations, and remark and see his place
    where his foot may be, who hath seen him there; for I am told that he dealeth
    with great subtilty.
  asm-FB: যোৱা, আৰু সঠিককৈ বিচাৰ কৰা; আৰু সেই ঠাইত তাক কোনে দেখিলে, তাক চাই তাৰ বুজ-বিচাৰ
    লোৱা, কিয়নো মানুহে মোক কয়, সি বৰ চতুৰালীৰে ফুৰে।
  sus-A: وٌ سِفَ سِندٍن، وٌ مَن شَ عَ مَتٌ كِ قَنيِ رَ. وٌ شَ عَ كٌلٌن عَ نَ دّننَشّ،
    وٌ مَن شَ عَ كٌلٌن ندٍ نَ عَ قْشْ رَ. مِشِ نَ عَ رَ نَشَن كْوتَ كِ قَنيِ.
  fra-SBL: Je t'en prie, va t'en assurer encore davantage, savoir et voir où est son
    repaire, et qui l'y a vu, car on m'a dit qu'il est très rusé.
  hbo-hbo: לְכוּ־נָ֞א הָכִ֣ינוּ עֹ֗וד וּדְע֤וּ וּרְאוּ֙ אֶת־מְקֹומֹו֙ אֲשֶׁ֣ר תִּֽהְיֶ֣ה
    רַגְלֹ֔ו מִ֥י רָאָ֖הוּ שָׁ֑ם כִּ֚י אָמַ֣ר אֵלַ֔י עָרֹ֥ום יַעְרִ֖ם הֽוּא׃
  piu-2006: '@see-verse:1SA.023.021'
  pjt-pjt: Ala, walaya ara nguraku munuya wirkaṟa para-nguriṟa kulila aṉangu ngananya
    tjanaya palulakutu rawa ankupai, munuya ma-nyawa kuḻu yaaltjingka paluṟu kumpiṟa
    nyinanyi, panya paluṟu kunyu ayinayini mulapa.
  kik-kik: Thiĩi mũkehaarĩrie makĩria. Tuĩriai nĩ kũ Daudi amenyerete gũthiiaga, na
    nũũ ũmuonete kuo. Njĩrĩĩtwo atĩ nĩ mũndũ mwara mũno.
  fra-NCL: Allez, je vous prie, assurez-vous encore, sachez et voyez en quel lieu
    il porte ses pas et qui l’a vu là ; car il est, m’a-t-on dit, fort rusé.
  cek-AK: Caeh oh loe, toksak hanah amsak oh; David loe naa ah maw anghawk, to ah
    anih hnu kami oh maw, tiah panoek hanah khen oh; anih loe aling kop parai, tiah
    ang thuih o.
  cuk-cuk: Be namala, nue be wisgunamala, David bia gudii, doa daksabali. Ar anga
    sogsamalad, Davidʼde bato ibmar-wisdaye.
  uig-CYR: Әнди силәрдин өтүнимәнки, берип зади қайси йәрдә туридиғинини җәзмләштүрүңлар,
    униң из-деригини ениқлап, вә кимниң уни көргәнлигини билип келиңлар; чүнки кишиләр
    ейтишичә у интайин һейлигәр екән, деди.
  tel-2017: మీరు వెళ్ళి అతడు దాగిన స్థలం ఏదో, అతణ్ణి చూసినవాడు ఎవరో కచ్చితంగా తెలుసుకోండి.
    అతడు ఎంతో చాకచక్యంగా ప్రవర్తిస్తున్నాడని నాకు తెలిసింది కాబట్టి
  hat-BSA: Ale, koulye a, fè byensi e fè ankèt pou wè kote li mete pye li ak sila
    ki konn wè li la yo; paske yo di m ke li rize anpil.
  kos-kos: Kowos sifilpa folokot suk akwoye, ac konauk na pwaye acn el muta we, oayapa
    su liyal we. Nga lohng mu el arulana ngusrik in nunak.
  hbo-WLC: לְכוּ־נָ֞א הָכִ֣ינוּ ע֗וֹד וּדְע֤וּ וּרְאוּ֙ אֶת־מְקוֹמוֹ֙ אֲשֶׁ֣ר תִּֽהְיֶ֣ה
    רַגְל֔וֹ מִ֥י רָאָ֖הוּ שָׁ֑ם כִּ֚י אָמַ֣ר אֵלַ֔י עָר֥וֹם יַעְרִ֖ם הֽוּא׃
  ibo-ibo: Gaanụ chọpụta nke ọma ebe ọ na-ezo onwe ya, na onye hụrụ ya, nʼihi na agwara
    m na ọ bụ onye aghụghọ.
  ory-ory: ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେମାନେ ଯାଇ ଆହୁରି ସ୍ଥିର କର ଓ କେଉଁଠାରେ ତାହାର ଖୋଜ ପଡ଼ିଅଛି,
    କିଏ ତାହାକୁ ସେଠାରେ ଦେଖିଅଛି, ଏହା ବୁଝି ଦେଖ; କାରଣ ମୋତେ କୁହାଯାଇଅଛି ଯେ, ସେ ଅତି ସତର୍କ
    ହୋଇ ଚଳୁଅଛି।
  chk-chk: Oupwe feila o aletöchü pwe oupwe silei o küna ewe leni ia Tafit a op ie,
    pwal iö a küna ikenan. Pun ra apworausa ngeniei pwe a fokun tipachemsolä.
  ssd-ssd: 'maŋ ndek saniŋgina: Tane kape sulumba ka nu minit magot ta buro-burowap.
    Nu taŋge minanu ŋgade ta son taŋge minit e ta kaŋgerap. Taŋgo ta nu ŋgisi-ŋgisikate
    tuku ŋga sayade tukunu'
  rop-rop: Wal yumob garra gobek en meigim ebrijing redi, en yumob garra faindat weya
    Deibid oldei jidan en hu oldei luk im deya langa det pleis, dumaji aibin gedim
    wed im brabli trikibala.
  ukr-1871: Ну, так ідїте ж та впевнїтесь боржій про його сховище, де є нога його,
    бо менї кажуть, що він дуже хитрий;
  deu-1951: So geht nun hin und vergewissert euch noch mehr, erkundet und seht, an
    welchem Ort er sich aufhält und wer ihn daselbst gesehen hat; denn es ist mir
    gesagt worden, daß er sehr listig sei.
  eng-JPS: Go, I pray you, make yet more sure, and know and see his place where his
    haunt is, and who hath seen him there; for it is told me that he dealeth very
    subtly.
  srp-1865: Idite sada i doznajte još bolje i razberite i promotrite gdje se sakrio
    i ko ga je ondje vidio; jer mi kažu da je vrlo lukav.
  lug-lug: Mugende mweyongere okwetegereza, mumanye, mulabe n’ebifo gy’atera okutambulira,
    n’abamulabayo, kubanga bantegeeza nti mujagujagu nnyo.
  heb-heb: לכו נא הכינו עוד ודעו וראו את מקומו אשר תהיה רגלו מי ראהו שם כי אמר אלי
    ערום יערם הוא׃
  ben-IRV: তোমরা যাও, আরও খোঁজ নাও, জানো, দেখে নাও, তার পা রাখবার জায়গা কোথায়? আর
    সেখানে তাকে কে দেখেছে? কারণ দেখ, লোকে আমাকে বলেছে, ‘সে খুব বুদ্ধির সঙ্গে চলে৷’
  pan-pan: ਹੁਣ ਤੁਰੋ ਅਤੇ ਹੋਰ ਤਿਆਰੀ ਕਰੋ ਅਤੇ ਲੱਭੋ ਅਤੇ ਵੇਖੋ ਜੋ ਉਹ ਦਾ ਟਿਕਾਣਾ ਕਿੱਥੇ ਹੈ ਅਤੇ
    ਉੱਥੇ ਉਹ ਨੂੰ ਕਿਸ ਨੇ ਵੇਖਿਆ ਹੈ ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਖ਼ਬਰ ਹੈ ਕਿ ਉਹ ਵੱਡੀ ਚਤਰਾਈ ਨਾਲ ਚੱਲਦਾ ਹੈ।
  tkr-tkr: Sayıb hapk'ın yugda ats'axhxhe, mang'vee g'el nyaqayiy gixhxhı, şavuk'leyiy
    mana maa'ar g'acu. Zak'le mana süvə xhinnena insan vorva g'ayxhı.
  mya-JVB: ယခု သွား ၍ ပြင်ဆင် ကြလော့။ သူ ပုန်းရှောင်၍ နေရာ ကို၎င်း၊ အဘယ်သူ မြင် ပြီးသည်ကို၎င်း
    စူးစမ်း ကြလော့။ သူ သည် အလွန်လိမ္မာ သည်ကို ငါကြား၏။
  tbg-tbg: Vo kiaka tiha, Devitiva avu aato vataa vaiintivano vaimantara ti, ne kia
    ho vira vaaka ranta kevarave, tiamanta irunarave. Ho ne anirante oru qaiqaavata
    kankomake viva vaina vatukara tave, vira tave vaiintikavata kankomake tavaate.
  hmo-hmo: to taunimanima idia gwau, Davida be koikoi diba momo tauna, bona ia ese
    umui ia koia diba. Unai dainai lau ura umui giroa lou, ia hunia noho gabuna do
    umui tahua namonamo, bona unai gabu ia itaia momokani tauna ena ladana do umui
    davaria.
  urd-urd: इसलिए अब ज़रा जाकर सब कुछ और पक्का कर लो और उसकी जगह को देख, कर जान लो
    कि उसका ठिकाना कहाँ है, और किसने उसे वहाँ देखा है, क्यूँकि मुझ से कहा, गया है
    कि वह बड़ी चालाकी से काम करता है।
  rus-SYN: идите, удостоверьтесь еще, разведайте и высмотрите место его, где будет
    нога его, и кто видел его там, ибо мне говорят, что он очень хитер;
  bqc-SIM: À tá, í ɛa sↄukɛ. À gu pↄ́ ì gɛ́u gbɛagbɛa ń gbɛ̃́ pↄ́ aa aà èↄ,
    asa má mà wà mɛ̀ aà ↄ̃nↄá ↄ̃nↄ no.
  tcz-CHONGTHU: Cheloiyunlang, phatechan gaphochen un, aumna mun, age namun, gahechen
    set uvin unlang gavechil chet tauvin, ajeh chu, amahi mi kilep themtah ahi.
  mar-mar: मी तुम्हास विनंती करतो तुम्ही जा आणखी मन लावून त्याचा माग काढा आणि तेथे
    त्यास कोणी पाहिले याची माहिती काढून पाहा कारण तो फार चतुराईने वागतो असे मला कळाले
    आहे.
  qub-qub: Cananga ayway. Maynincho caycashantapis pï ricashantapis sumaj musyamunqui.
    Nogataga willamasha ‹Davidga sabïdu› nirmi.
  bqp-bqp: À tá à ɛra à soru kɛ. À gu kũ àdi gɛ́n gbɛkagbɛka kũ gbɛ̃ kũ ò a ènↄ,
    zaakũ ma mà ò pì, a ↄ̃ndↄ̃ bi ↄ̃ndↄ̃nlo.
  hat-hat: Ale non. Ale wè si se vre. Se pou nou chache konnen byen kote li fè, ki
    moun ki wè l' la. Paske yo di m' li malen anpil.
  eng-BSB: Please go and prepare further. Investigate and watch carefully where he
    goes and who has seen him there, for I am told that he is extremely cunning.
  tod-tod: Nà wo maanɛɛnɛzu, à li dɛ, wo teʋesuʋɛti kwɛɛ, ɓɛ ɠa é kaa? Mazɔlɔɔ
    gè mɛnigɛ ga keleɠelegɛ gola.
  eng-WEBPB: Please go make yet more sure, and know and see his place where his haunt
    is, and who has seen him there; for I have been told that he is very cunning.
  kbq-kbq: Hagi vuta mago'ene ome haketa e'ire mani'ne huta keho. Na'ankure nagra
    antahi'noe, agra ruzahu ne'kino reravatga hugahie.
  nhe-BL: Huajca ama, xiyaca huan ximotemachica intla nelía itztoc campa inquiitaque
    pampa nechilhuijtoque nelía quimati quejatza tlacajcayahuas.
  bus-bus: À tá à ɛara à soru kɛ. À guu kɛ̀ è gán gbekagbeka kↄ̃n gbɛ̃ kɛ̀ aↄ̃ à ènↄ,
    zaakɛ má mà wà bè, à ↄ̃ndↄ̃ↄ nɛ́ ↄ̃ndↄ̃ↄnlo.
  gub-BL: Pekar wi peho heko haw azeharomoete har ikwaw pà nehe. Aze amo wexak Tawi
    amo me nehe, pemume'u hexak awer ihewe nehe no. Ta'e ukwaw katu Tawi ihewi uzeàmimaw
    a'e xe.
  eng-DRA: 'Go therefore, I pray you, and use all diligence, and curiously inquire,
    and consider the place where his foot is, and who hath seen him there: for he
    thinketh of me, that I lie craftily in wait for him.'
