verse: 1SA.023.021
translations:
  mal-C: 'ശൗൽ മറുപടി പറഞ്ഞു: “നിങ്ങൾക്ക് എന്നോടുള്ള കരുതലിന് യഹോവ നിങ്ങളെ അനുഗ്രഹിക്കട്ടെ!'
  deu-TKW: 'Saul erwiderte: Mögt ihr von Jahwe gesegnet werden, weil ihr Mitgefühl
    mit mir gehabt habt.'
  lin-lin: 'Saulo azongisaki : — Tika ete Yawe apambola bino mpo na mawa na bino epai
    na ngai !'
  eng-LSV: And Saul says, “Blessed [are] you of YHWH, for you have pity on me;
  eng-GNV: 'Then Saul said, Be ye blessed of the Lord: for ye haue had compassion
    on mee.'
  eng-WEBSTER: And Saul said, Blessed be ye of the LORD; for ye have compassion on
    me.
  nhw-BL: 'Huajca Tlanahuatijquetl Saúl quinilhui: ―Ma TOTECO anmechtiochihua pampa
    antechtlasojtlatoque.'
  swh-ONEN: Sauli akajibu, “Bwana awabariki kwa kunifikiria.
  bba-bba: Mɑ Sɔɔlu u bu wisɑ u nɛɛ, Gusunɔ u bɛɛ domɑru kuɑ domi nɑ wɑ i nɛn wɔnwɔndu
    mɔ.
  eng-KJVCPB: And Saul said, Blessed be ye of the Lord; for ye have compassion on
    me.
  luo-luo: Saulo nodwoko niya, “Jehova Nyasaye mondo ogwedhu kuom timona maber.
  meu-meu: Saulo eto, Iehova ese baine hanamomui, badina be umui ese vada o bogagu
    hisi.
  npi-ULB: शाऊलले भने, “तिमीहरूलाई परमप्रभुले आशिष् देऊन् । किनकि तिमीहरूले ममाथि
    दया गरेका छौ ।
  yor-yor: Saulu sì wí pé, “Alábùkún fún ni ẹ̀yin nípa Olúwa; nítorí pé ẹ̀yin ti káàánú
    fún mi.
  ind-ind: Jawab Saul kepada mereka, “Diberkatilah kalian oleh TUHAN, karena kalian
    berbelaskasihan kepadaku!
  pes-OPCB: 'شائول گفت: «خداوند شما را برکت دهد که به فکر من هستید!'
  tgl-ULB: Sinabi ni Saul, “Pagpalain nawa kayo ni Yahweh. Dahil nahabag kayo sa akin.
  hui-hui: Ani layagola Solohanda tihondo ladai bialu lalu, Tígua i̱ biamogo baya
    gibiore birimigonaga Anduane Homogohanda tí biamogo bilo, lene.
  mya-mya: ရှော​လု​က``ဤ​သို့​ငါ့​အ​ပေါ်​တွင်​က​ရု​ဏာ ထား​ကြ​သည့်​အ​တွက် သင်​တို့​အား​ထာ​ဝ​ရ
    ဘုရား​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။-
  bod-N: རྒྱལ་པོས་དེ་དག་ལ། ཁྱོད་ཚོས་ང་ལ་འདི་ལྟར་རོགས་བྱས་པའི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་བར་སྨོན།
  sna-sna: Sauro akapindura akati, “Jehovha ngaakuropafadzei nokuda kwehanya yamunayo
    pamusoro pangu.
  spa-BLM: 'Saúl dijo: “Bendito seas por Yahvé, pues te has compadecido de mí.'
  cac-cac: 'Ix yalan vin̈aj Saúl chi'' d''a eb'': —Yac''ocab'' svach''c''olal Jehová
    d''a eyib''an̈, yujto tz''oc'' e c''ool d''ayin.'
  swh-ULB: Sauli akasema, “Mbarikiwe na BWANA. Kwa sababu mmenihurumia.
  bel-bel: 'І сказаў ім Саўл: дабраславёныя вы ў Госпада за тое, што пашкадавалі мяне;'
  deu-ELBBK: 'Und Saul sprach: Gesegnet seid ihr von dem HERRN, dass ihr euch meiner
    erbarmt habt!'
  mbb-OT: Midtavak si Saul te, “Tuvazi kew te Nengazen te kegkeseeng niw kedì.
  mal-2015: 'അതിന്നു ശൗൽ പറഞ്ഞതു: നിങ്ങൾക്കു എന്നോടു മനസ്സലിവു തോന്നിയിരിക്കകൊണ്ടു
    നിങ്ങൾ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവർ.'
  rmc-rmc: 'O Saul phenďa: „Mi požehňinel tumen o Del vaš oda, hoj mange presikaven
    ajsi pačiv.'
  pes-OPV: 'شاول گفت: «شما از جانب خداوند مبارک باشید چونکه بر من دلسوزی نمودید.'
  ron-1924: 'Саул а зис: „Домнул сэ вэ бинекувынтезе кэ авець милэ де мине!'
  ben-OBCV: শৌল উত্তর দিলেন, “আমার জন্য তোমরা উদ্বিগ্ন হয়েছ বলে সদাপ্রভু তোমাদের
    আশীর্বাদ করুন।
  som-som: Markaasaa Saa'uul wuxuu yidhi, Kuwo xagga Rabbiga ka barakaysan noqda;
    waayo, idinku waad ii naxariisateen.
  lat-VUC: 'Dixitque Saul: Benedicti vos a Domino, quia doluistis vicem meam.'
  eng-ASVBT: And Saul said, Blessed be ye of Jehovah; for ye have had compassion on
    me.
  ita-1885: 'E Saulle disse loro: Benedetti siate voi appo il Signore, conciossiachè
    abbiate avuta compassione di me.'
  eng-LXXUP: And Saul said to them, Blessed be ye of the Lord, for ye have been grieved
    on my account.
  eng-ULB: Saul said, “May you be blessed by Yahweh. For you have had compassion on
    me.
  spa-VBL: 'Y Saúl le respondió: “Que el Señor te bendiga por pensar en mí.'
  fra-_FOB: 'Et Saül dit: Que l''Éternel vous bénisse, de ce que vous avez eu pitié
    de moi!'
  mal-mal: 'അതിന് ശൌല്‍ പറഞ്ഞത്: “നിങ്ങൾക്ക് എന്നോട് മനസ്സലിവുള്ളതിനാൽ നിങ്ങൾ യഹോവയാൽ
    അനുഗ്രഹിക്കപ്പെട്ടവർ.'
  urd-GVR: Sāūl ne jawāb diyā, “Rab āp ko barkat baḳhshe ki āp ko mujh par tars āyā
    hai.
  suz-BL: मिनु सावलमी “थमा पा परमप्रभु यावेम इन कली आसीक गेवल। मारदे हना गो आं कली
    शिशी पाइतीनी।
  ita-1927: 'Saul disse: “Siate benedetti dall’Eterno, voi che avete pietà di me!'
  ckb-ckb: 'شاولیش وەڵامی دانەوە: «یەزدان بەرەکەتدارتان بکات، چونکە بەزەییتان پێمدا
    هاتەوە،'
  eng-BBE: And Saul said, The Lord's blessing will be yours, for you have had pity
    on me.
  kan-OKCV: ಆಗ ಸೌಲನು, “ನೀವು ನನ್ನ ಮೇಲೆ ಕನಿಕರಪಟ್ಟ ಕಾರಣ, ಯೆಹೋವ ದೇವರಿಂದ ನಿಮಗೆ ಆಶೀರ್ವಾದವಾಗಲಿ.
  tam-2017: 'அதற்கு சவுல்: நீங்கள் என்மேல் தயை வைத்ததினாலே, யெகோவாவால் ஆசீர்வதிக்கப்பட்டிருப்பீர்களாக.'
  spa-RV-1909: 'Y Saúl dijo: Benditos seáis vosotros de Jehová, que habéis tenido
    compasión de mí:'
  ron-BTF: 'Și Saul a spus: Binecuvântați fiți voi de DOMNUL, pentru că aveți milă
    de mine.'
  eng-WEBP: Saul said, “You are blessed by the LORD, for you have had compassion on
    me.
  eng-FBV: “The Lord bless you for thinking about me,” Saul replied.
  nld-1939: 'Saul sprak: Weest gezegend door Jahweh, omdat gij met mij medevoelt.'
  nch-BL: 'Huajca Tanahuatijquet Saúl quinilhui: ―Ma TOTECO amechtiochihua pampa antechtasojtatoque.'
  vie-1934: 'Sau-lơ đáp: Nguyện Đức Giê-hô-va ban phước cho các ngươi, vì các ngươi
    có lòng thương xót ta!'
  hin-CV: शाऊल ने उत्तर दिया, “आप लोगों ने मुझ पर जो दया दिखाई है, उसके लिए याहवेह
    आपको आशीष प्रदान करें.
  spa-BES: 'Y Saúl dijo: La bendición del Señor será de ustedes, porque han tenido
    compasión de mí.'
  tdx-tdx: Le hoe t’i Saole; Ho tahie’ Iehovà, ami’ty fitretreza’ areo ahy.
  tha-KJV: และซาอูลตรั​สว​่า “ขอพระเยโฮวาห์ทรงอำนวยพระพรแก่พวกท่าน เพราะพวกท่านปรานี​เรา
  por-BR-2018: 'E Saul disse: Benditos sejais vós do SENHOR, que haveis tido compaixão
    de mim:'
  deu-ELO: 'Und Saul sprach: Gesegnet seiet ihr von Jehova, daß ihr euch meiner erbarmt
    habt!'
  eng-WYC-2018: And Saul said, Blessed be ye of the Lord, for ye [have] sorrowed for
    my stead/for my while (or for ye be concerned about my situation).
  epo-epo: 'Kaj Saul diris: La Eternulo benu vin pro tio, ke vi kompatis min.'
  uig-PIN: 'Saul: Manga iq aƣritⱪininglar üqün Pǝrwǝrdigar silǝrgǝ bǝht ata ⱪilƣay.'
  beo-beo: Solo da ilima amane nodoi, “Dilia da nama asigiwane hamobeba:le, Hina Gode
    da dilima hahawane dogolegele hamomu da defea.
  tpi-OTNT: Na Sol i tokim ol, “Yupela i mekim gutpela pasin bilong helpim mi. Olsem
    na mi laik bai Bikpela i ken mekim gut long yupela.
  hau-SA: Shawulu ya ce, “Ubangiji ya yi muku albarka, gama kun damu da ni.
  uig-LAT: 'Saul: Manga ich aghritqininglar üchün Perwerdigar silerge bext ata qilghay.'
  nde-nde: USawuli waphendula wathi, “Uthixo alibusise ngokungikhathalela kwenu.
  ton-ton: Pea naʻe pehē ʻe Saula, “Ke monūʻia ʻakimoutolu ʻia Sihova; he ʻoku mou
    angaʻofa mai kiate au.
  ces-1613: 'I řekl Saul: Požehnaní vy od Hospodina, že mne litujete.'
  eng-WMB: Saul said, “You are blessed by the LORD, for you have had compassion on
    me.
  tam-TCV: அதற்கு சவுல், “நீங்கள் என்மேல் கொண்ட அக்கறைக்கு யெகோவா உங்களை ஆசீர்வதிப்பாராக.
  ceb-ULB: Miingon si Saul, “Panalanginan kamo ni Yahweh. Kay aduna kamoy kaluoy kanako.
  pol-UBG: 'Saul odpowiedział: Błogosławieni jesteście przez PANA, że zlitowaliście
    się nade mną.'
  urd-GVU: ساؤل نے جواب دیا، ”رب آپ کو برکت بخشے کہ آپ کو مجھ پر ترس آیا ہے۔
  deu-1912: 'Da sprach Saul: Gesegnet seid ihr dem HERRN, daß ihr euch meiner erbarmt
    habt!'
  kan-2017: ಆಗ ಸೌಲನು ಅವರಿಗೆ, “ನೀವು ನನ್ನ ಮೇಲೆ ಕನಿಕರ ತೋರಿಸಿ ಸಹಾಯ ಮಾಡುತ್ತಿರುವುದರಿಂದ ಯೆಹೋವನ
    ಆಶೀರ್ವಾದವು ನಿಮ್ಮ ಮೇಲಿರಲಿ.
  yap-yap: Me fulweg Saul ni ga’ar, “Mang e yigi fal’eg SOMOL wa’athmed ni fan e gimed
    ba gol ngog!
  hlt-MCSB: Saul loh , “Kai he nan hnaih uh dongah BOEIPA rhang neh na yoethen uh
    pai saeh.
  mdy-ETH: ሳኣዖኦሌ ማሃዖ፦ «ታኣም ዒንሢ ዬያይዲ ኮሺ ማሊሢ ማሌሢሮ ናንጊና ናንጋ ጎዳ ዒንሢ ዓንጆም!
  twi-ASANTE: Saulo kaa sɛ, “Awurade nhyira mo! Afei, mahunu sɛ, mʼasɛm fa obi ho.
  eng-WEBU: Saul said, “You are blessed by the LORD, for you have had compassion on
    me.
  wal-wal: Yaagin Saa7ooli eta, “Intte taayyo qarettido gishshau, inttena GODAI anjjo.
  spa-PDDPT: 'A lo cual Saúl respondió: ¡Benditos sean por Yavé, porque se compadecieron
    de mí!'
  gun-gun: 'Saul aipoe''i: — Senhor tapenemoingo porã, xemboaxya rupi peiko rã.'
  agu-BL: 'Tzaje''n tzun tlol Saúl scyetz: —¡Tak'' tzaj Kataj banl squibu'' na ja
    el chik''ajabu'' swe''j! chij Saúl.'
  ilo-ULB: Kinuna ni Saul, “Bendisionannakayo koma ni Yahweh. Ta adda panangngaasiyo
    kaniak.
  kpg-kpg: Saul ga helekai gi digaula, “Dimaadua gi haga humalia ina goodou, i di
    godou manawa humalia mai gi di au!
  uig-ARA: 'سائۇل: ماڭا ئىچ ئاغرىتقىنىڭلار ئۈچۈن پەرۋەردىگار سىلەرگە بەخت ئاتا قىلغاي.'
  sus-sus: Sɔlu naxa e yaabi, «Alatala xa barakɛ sa wo xa fe, barima wo bara kinikini
    n ma.
  pon-2006: Sohl ahpw sapeng irail, mahsanih, “KAUN-O en ketin kupwuramwahwih kumwail
    pwehki amwail ngoang oh kadek ong ie.
  ksd-ksd: 'Ma Saul i ga biti: Avat a ti doan tai ra Luluai tago ava ga mari iau.'
  tur-YTC: Saul, “Yahve tarafından kutsanasınız, çünkü bana acıdınız” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτοῖς Σαοὺλ, εὐλογημένοι ὑμεῖς τῷ Κυρίῳ, ὅτι ἐπονέσατε περὶ
    ἐμοῦ·
  ind-AYT: Saul berkata, “Diberkatilah kamu oleh TUHAN karena menunjukkan sayangmu
    terhadapku.
  nya-nya: Sauli anayankha kuti, “Yehova akudalitseni pakuti mwandichitira chifundo.
  hrv-hrv: 'A Šaul odgovori: “Blagoslovio vas Jahve što ste me požalili!'
  mps-mps: Tama Solgo augwaliba te po wai, “Dagego wiegi yai kolesaga eyu, te ena
    tau sobao. Tama tiyu, eno homugo te Genuai Bidigo dage wiegi yai bugagia ilimainu
    yaibao.
  tpi-tpi: Na Sol i tokim ol, “Yupela i mekim gutpela pasin bilong helpim mi. Olsem
    na mi laik bai Bikpela i ken mekim gut long yupela.
  dan-1931: 'Saul svarede: “HERREN velsigne eder, fordi l har Medfølelse med mig!'
  vie-OVCB: 'Sau-lơ nói: “Xin Chúa Hằng Hữu ban phước lành cho các ngươi vì đã có
    lòng thương ta.'
  guj-2017: શાઉલે કહ્યું, “ઈશ્વરથી તમે આશીર્વાદિત છો. કેમ કે તમે મારા પર દયા કરી છે.
  pon-2006A: Sohl ahpw sapeng irail, mahsanih, “KAUN-O en ketin kupwuramwahwih kumwail
    pwehki amwail ngoang oh kadek ong ie.
  por-BRBSL: 'Saul disse: “Você é abençoado por Iavé, pois teve compaixão de mim”.'
  cth-cth: Sawl, BAWIPA ni yawhawi na poe seh. Bangkongtetpawiteh, nangmanaw ni kai
    hah na pahren awh toe.
  twi-twi: Saulo kae se, “Awurade nhyira mo! Afei, mahu sɛ mʼasɛm fa obi ho.
  hlt-hlt: Saul loh, “Kai he nan hnaih uh dongah BOEIPA rhang neh na yoethen uh pai
    saeh.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: Ti Yiɛ̀ nKuyie ndi dɔɔ̀ mɛsɑ̀ɑ̀ ndíndi bɛ̀ɛ̀ n kuɔ́ mmɛsémmɛ̀.'
  msy-2020: Ezɨ Sol kamaghɨn me mɨgei, “Ia nan akurvaghamin arazir aghuim gami. Bizir
    kam bangɨn, Ikiavɨra Itir God deraghvɨra ia damu.
  dop-dop: 'Tǝnɑɣɑlɛ Sɑyuli tɔmɑ sɩ: Timpi ɩ́ wɛnɑ mɑ pǝtɔɔtǝlɛ kɛ ɩsǝntɔ tɔ, Tɑcɑɑ
    ɩ́ kooli-mɛɣɛ kʋpɑntʋ.'
  azb-azb: 'Şaul dedi: «Mənə xeyirxahlıq etdiyiniz üçün Rəbb sizə bərəkət versin.'
  eng-DBY: And Saul said, Blessed be ye of Jehovah; for ye have compassion upon me.
  hin-2017: शाऊल ने कहा, “यहोवा की आशीष तुम पर हो, क्योंकि तुम ने मुझ पर दया की है।
  wol-KYG: 'Sóol ne leen: «Yal na leen Aji Sax ji barkeel ndax yég ngeen ma.'
  eng-YLT: And Saul saith, 'Blessed [are] ye of Jehovah, for ye have pity on me;
  eng-WYC-2017: And Saul said, Blessed be ye of the Lord, for ye [have] sorrowed for
    my stead or for my while.
  eng-WMBB: Saul said, “You are blessed by the LORD, for you have had compassion on
    me.
  urd-GVH: साऊल ने जवाब दिया, “रब आपको बरकत बख़्शे कि आपको मुझ पर तरस आया है।
  rug-rug: Olaṉa se Saula, “Mani manani gamu e Zihova koasa mia tinokae koa rau.
  gaz-gaz: Saaʼolis deebisee akkana jedhe; “Waan isin naa yaaddaniif Waaqayyo isin
    haa eebbisu.
  fra-LSG: 'Saül dit: Que l’Éternel vous bénisse de ce que vous avez pitié de moi!'
  gnn-gnn: Yuwalkthi walala Djol ga ŋunhi ḏarramuwurru marrtjinana ḻarruŋala yukurrana
    Daypitkuna. Marrtjinanydja walala‐a‐a, galkina ŋunhilina ŋunhi wanhami yukurrana
    Daypit djuḻuḻ'yurruna, walala bini ŋanya mulkanha muka.
  yal-yal: Sɔli yi a fala, a naxa, “Alatala xa ɛ baraka, ɛ to kininkininxi n ma.
  haw-1868: I aku la o Saula, E pomaikai oukou ia Iehova; no ka mea, ua lokomaikai
    mai oukou ia'u.
  arb-NAV: 'فَأَجَابَهُمْ شَاوُلُ: «لِيُبَارِكْكُمُ الرَّبُّ لِرَأْفَتِكُمْ بِي؛'
  ewe-ewe: Saul gblɔ be, “Yehowa ayra mi be miewɔ dɔmenyo gã sia nam!
  eng-LEE: And Saul said, Blessed be ye of the Lord; for ye have pity on me.
  asm-FB: চৌলে ক’লে, “তোমালোক যিহোৱাৰ আশীৰ্ব্বাদ প্ৰাপ্ত হোৱা। কাৰণ তোমালোকে মোলৈ
    অনুগ্ৰহ কৰিলা।
  sus-A: سْلُ نَشَ عٍ يَابِ، «عَلَتَلَ شَ بَرَكّ سَ وٌ شَ قٍ، بَرِ مَ وٌ بَرَ كِنِكِنِ
    ﭑ مَ.
  fra-SBL: 'Saül dit : « Tu es béni de Yahvé, car tu as eu pitié de moi.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֔וּל בְּרוּכִ֥ים אַתֶּ֖ם לַֽיהוָ֑ה כִּ֥י חֲמַלְתֶּ֖ם עָלָֽי׃
  piu-2006: '@see-verse:1SA.023.020'
  pjt-pjt: Ka Saulalu nyangatja kuliṟa puḻkaṟa pukuḻaringu munu tjanala wangkangu,
    “Wiṟu mulapa nyangatja panya nyuraṉi wiṟungku alpamilaṉi Davidanya witintjaku,
    kaṉa Mayatja Godala tjapilku nyuranya pukuḻmankunytjaku.
  kik-kik: Saũlũ akĩmacookeria atĩrĩ, “Jehova aromũrathima nĩ ũndũ wa kwĩĩnjiiria.
  fra-NCL: 'Saül dit : « Soyez bénis de Yahweh, de ce que vous avez eu pitié de moi !'
  cek-AK: Saul mah, Kai nang tahmen o pongah, Angraeng mah tahamhoihaih na paek o
    nasoe.
  cuk-cuk: 'Saúl abin-sogded: —¡Bemar wile an-daked-ulale, Bab-Jehová begi nued binsamalana
    gadin!'
  uig-CYR: 'Саул: Маңа ич ағритқиниңлар үчүн Пәрвәрдигар силәргә бәхит ата қилғай.'
  tel-2017: సౌలు వారితో ఇలా అన్నాడు. “మీరు నాపై చూపిన అభిమానాన్ని బట్టి యెహోవా మిమ్మల్ని
    దీవిస్తాడు గాక.
  hat-BSA: 'Saül te di: “Ke ou kapab beni pa SENYÈ a, paske ou te gen kè sansib anvè
    mwen.'
  kos-kos: Saul el fahk, “LEUM GOD Elan akinsewowoye kowos ke kulang lowos nu sik
    uh!
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֔וּל בְּרוּכִ֥ים אַתֶּ֖ם לַֽיהוָ֑ה כִּ֥י חֲמַלְתֶּ֖ם עָלָֽי׃
  ibo-ibo: Sọl zara ha sị, “Onyenwe anyị gọzie unu nʼihi mmetụta ọnọdụ m na-emetụta
    unu nʼobi.
  ory-ory: ତହୁଁ ଶାଉଲ କହିଲେ, “ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଆଶୀର୍ବାଦର ପାତ୍ର; କାରଣ ତୁମ୍ଭେମାନେ
    ମୋʼ ପ୍ରତି କୃପା କଲ।
  chk-chk: Nge Saul a üra, “Ewe Samol mi Lapalap epwe afeiöchükemi, pun oua tongeei.
  ssd-ssd: 'Saul ndek nane saniŋgina: Tane ye turyumba maŋau mayenu ndo kade tukunu
    Suŋgo nu tane ndoŋ minwa ŋgina sulumba'
  rop-rop: Wal Sol bin tok, “YAWEI garra gudbala langa yumob, dumaji yumob bin kain
    langa mi.
  ukr-1871: 'І відказав їм Саул: Нехай благословить вас Господь, що ви пожалували
    мене.'
  deu-1951: 'Da sprach Saul: Gesegnet seid ihr von dem HERRN, daß ihr euch meiner
    erbarmt habt!'
  eng-JPS: 'And Saul said: ''Blessed be ye of the LORD; for ye have had compassion
    on me.'
  srp-1865: 'A Saul reèe: Gospod da vas blagoslovi, što me požaliste.'
  lug-lug: Sawulo n’abaddamu nti, “Mukama abawe omukisa, olw’okunkwatirwa ekisa.
  heb-heb: ויאמר שאול ברוכים אתם ליהוה כי חמלתם עלי׃
  ben-IRV: শৌল বললেন, “তোমরা সদাপ্রভুর আশীর্বাদ প্রাপ্ত হও, কারণ তোমরা আমার প্রতি
    দয়া করলে৷
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਬੋਲਿਆ, ਯਹੋਵਾਹ ਵੱਲੋਂ ਤੁਸੀਂ ਧੰਨ ਹੋਵੋ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਉੱਤੇ ਦਯਾ
    ਕੀਤੀ ਹੈ।
  tkr-tkr: 'Şaulee eyhen: – Zas yugvalla hav''uynçil-alla, Rəbbee şos barakat helecen.'
  mya-JVB: ရှောလု က၊ သင် တို့သည် ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူသောသူဖြစ် ပါစေသော။
    သင်တို့သည် ငါ့ ကိုသနား ကြပြီ။
  tbg-tbg: Vika minti tuvaro Soruva vika tiva nimiro tiharo, Hove. Ne tiriara noraiqaake
    iriarara tiro, Noravano Kotiva ni koqema nimitaarire.
  hmo-hmo: Saulo ia gwau, “Umui ese kara namona umui karaia, bona umui ese lau umui
    durua vadaeni. Unai dainai Lohiabada ese umui do ia hanamoa,
  urd-urd: तब साऊल ने कहा, “ख़ुदावन्द की तरफ़ से तुम मुबारक हो क्यूँकि तुमने मुझ पर
    रहम किया।
  rus-SYN: 'И сказал им Саул: благословенны вы у Господа за то, что пожалели о мне;'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: Dii báaadaágu, kɛ́ a ma wɛ̃nagwà yã́i.'
  tcz-CHONGTHU: Hichun Saul in jong, “Pakaiyin phatthei naboh’u hen, ajeh chu nanghon
    hibangtah’a keima ding neihin gel khohpeh uve.
  mar-mar: तेव्हा शौल म्हणाला, “तुम्हास परमेश्वरापासून आशीर्वाद मिळेल कारण तुम्ही
    माझ्यावर दया केली आहे.
  qub-qub: 'Chaura Saúl niran: «Nogata cuyapämashayquipita Tayta Dios yanapaycushunqui.'
  bqp-bqp: 'Akũ Solu pì: Dikiri arubarika daágu kũ a ma wɛ̃nda gwà yãi.'
  hat-hat: 'Sayil reponn yo: -Se pou Seyè a beni nou pou sa n''ap fè pou mwen la a.'
  eng-BSB: “May you be blessed by the LORD,” replied Saul, “for you have had compassion
    on me.
  tod-tod: 'Sayile ti wooɠaaʋoteni, é ɠɛ ti ma: «Ɠɔoɠɔ GALAGI tuya loo wo ʋɛ, wɔi
    màawɔin wo zogai.'
  eng-WEBPB: Saul said, “You are blessed by the LORD, for you have had compassion
    on me.
  kbq-kbq: Hagi Soli'a amanage huno zamasmi'ne, Ra Anumzamo asomu huramantesie, na'ankure
    tamagra tamasunku hunantaze.
  nhe-BL: 'Huajca Tlanahuatijquetl Saúl quinilhui: ―Ma TOTECO inmechtiochihua pampa
    innechtlasojtlatoque.'
  bus-bus: 'Ben Solu bè: Dii aubarika daagu kɛ̀ a ma wɛ̃nda gwà yãnzi.'
  gub-BL: Uze'eg Xau wanupe. — Tuwe Tupàn uzapo ikatu ma'e peme a'e nehe, ta'e pezapo
    ikatuahy ma'e ihewe pe kury xe.
  eng-DRA: 'And Saul said: Blessed be ye of the Lord, for you have pitied my case.'
