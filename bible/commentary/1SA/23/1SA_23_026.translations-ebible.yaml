  uig-CYR: Саул тағниң бу тәрипидә маңди, амма Давут адәмлири билән тағниң у тәрипидә
    маңди. Давут Саулдин қечиш үчүн алдириватқан еди; лекин Саул адәмлири билән Давут
    вә униң адәмлирини тутимиз дәп уларни қоршиғили турди.
  tel-2017: కొండకు ఒకవైపు సౌలు, మరోవైపు దావీదు, అతని అనుచరులు వెళ్తున్నపుడు దావీదు
