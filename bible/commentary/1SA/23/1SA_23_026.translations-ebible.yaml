  gvn-gvn: '@see-verse:1SA.023.025'
  asm-FB: চৌল পৰ্বতৰ একাষে গ’ল, দায়ুদ আৰু তেওঁৰ লোকসকলে পৰ্বতৰ আন কাষে গ’ল। দায়ূদে
    চৌলৰ ভয়ত তাৰ পৰা আন ঠাইলৈ যাবলৈ লৰালৰি কৰোঁতে, তেওঁক আৰু তেওঁৰ লোকসকলক ধৰিবলৈ
