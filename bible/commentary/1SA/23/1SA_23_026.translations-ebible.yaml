  ory-ory: ପୁଣି, ଶାଉଲ ପର୍ବତର ଏକ ପାର୍ଶ୍ୱକୁ ଗଲେ, ଆଉ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ ଅନ୍ୟ ପାର୍ଶ୍ୱକୁ
