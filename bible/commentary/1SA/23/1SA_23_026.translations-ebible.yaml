    को था
  rug-rug: Koa pa keke kalina sa toqere se Saula meke sari nana tie, meke e Devita
    meke sari nana tie, si pa keke kalina. Tuturei sisigiti govete nia rini se Saula
    meke sari nana tie sapu korapa zuzuku nono la pude tuqe vagi si arini.
  gaz-gaz: Saaʼol gaara gubbaa karaa tokkoon deemaa ture; Daawitii fi namoonni isaa
    immoo Saaʼol duraa baqachuuf jedhanii ariifachaa tulluu sana irra karaa kaaniin
    deeman. Yeroo Saaʼolii fi namoonni isaa itti dhiʼaatanii Daawitii fi namoota isaa
    qabachuu gaʼanitti,
  fra-LSG: Saül marchait d’un côté de la montagne, et David avec ses gens de l’autre
