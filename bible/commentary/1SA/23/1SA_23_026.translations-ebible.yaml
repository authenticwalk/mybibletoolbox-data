    কারণ তাঁকে ও তাঁর লোকদেরকে ধরবার জন্য শৌল নিজের লোকদের সঙ্গে তাঁকে ঘিরে ফেলেছিলেন৷
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਪਰਬਤ ਦੇ ਇਸ ਪਾਸੇ ਵੱਲ ਜਾਂਦਾ ਸੀ ਅਤੇ ਦਾਊਦ ਆਪਣੇ ਲੋਕਾਂ ਸਮੇਤ ਪਰਬਤ ਦੇ
    ਉਸ ਪਾਸੇ ਵੱਲ ਅਤੇ ਦਾਊਦ ਨੇ ਸ਼ਾਊਲ ਦੇ ਡਰ ਨਾਲ ਨਿੱਕਲਣ ਵਿੱਚ ਵੱਡੀ ਛੇਤੀ ਕੀਤੀ ਕਿਉਂ ਜੋ ਸ਼ਾਊਲ
    ਅਤੇ ਉਹ ਦੇ ਲੋਕਾਂ ਨੇ ਦਾਊਦ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਨੂੰ ਫੜਨ ਦੇ ਲਈ ਚੁਫ਼ੇਰਿਓਂ ਘੇਰ ਲਿਆ ਸੀ।
  tkr-tkr: Şaul cune insanaaşika suvane ine surale, Davudur cune insanaaşika suvane
    şene surale əlyhəə vooxhe. Davudus, Şaulıle hixu, dyugulyxhes ıkkiykan. Şaulusmee
    mang'un ögü ı'xı', mana aqqas ıkkiykan.
  mya-JVB: ရှောလု သည် တောင် တစ်ဘက် ၌ ၎င်း ၊ ဒါဝိဒ် နှင့် သူ ၏လူ တို့သည် တစ်ဘက် ၌ ၎င်း၊
    သွား ကြ၍ ရှောလု ကို ကြောက်သဖြင့်၊ လွတ်အောင်ကြိုးစားစဉ်တွင်၊ ရှောလု နှင့် သူ ၏လူ
    တို့သည် ဒါဝိဒ် နှင့် သူ ၏လူ တို့ကို ဝိုင်း ၍ ဘမ်းမိ လုကြပြီ။
  tbg-tbg: Mini vauvaro Soruva nai iqoka vaiinti hampata vi aiqinara hini mantaraini
    Devitirara rante vauvaro Devitiva Sorura aatu qetakero aiqina hini mantaraini
    nai iqoka vaiinti hampata kantama vura. Ho Soruva nai iqoka vaiinti hampata oru
    aumakaa Devitira nai iqoka vaiinti hampata ravaaqavu karare tuvaro
  hmo-hmo: Saulo, mai ena orea taudia danu be ororo ena kahana dekenai idia raka,
    bona Davida mai ena orea taudia danu be unai ororo ena kahana dekenai ma idia
    raka. Davida be ia raka haraga, Saulo dekena amo do ia heau mauri totona.
  urd-urd: और साऊल पहाड़ की इस तरफ़ और दाऊद और उसके लोग पहाड़ की उस तरफ़ चल रहे थे,
    और दाऊद साऊल के ख़ौफ़ से निकल जाने की जल्दी कर रहा, था इसलिए कि साऊल और उसके लोगों
    ने दाऊद को और उसके लोगों को पकड़ने के लिए घेर लिया था।
  rus-SYN: И шел Саул по одной стороне горы, а Давид с людьми своими был на другой
    стороне горы. И когда Давид спешил уйти от Саула, а Саул с людьми своими шел в
    обход Давиду и людям его, чтобы захватить их;
  bqc-SIM: Sauluↄ bɛ gbɛ̀sĩsĩ kpɛle, Davidiↄ bɛ a kpɛla, aalɛ olo'olobo aalɛ bàalɛ
    Sauluɛ. Gↄↄ pↄ́ Saulu ń a gbɛ̃́ↄ lɛ́ lia Davidiↄzi aa ń kṹ,
  tcz-CHONGTHU: Chuin Saul le amite molpang langkhat ah achen, hibangma chun David
    le aloiho jong molpang lang khat ah acheuvin, chuin Saul le aloiho chun, David
    le amite chu nailutna matdin aumkul tauvin ahi.
  mar-mar: शौल डोंगराच्या एका बाजूने चालला आणि दावीद व त्याची माणसे डोंगराच्या दुसऱ्या
    बाजूने चालली आणि दावीदाने शौलापासून पळायला घाई केली कारण शौल व त्याची माणसे, दावीदाला
    आणि त्याच्या मनुष्यांना धरायला घेरीत होती.
  qub-qub: Saulga suldäruncunawan punta wajtanpa aywaran. Davidna jucaj wajtanpa yan'guincunawan
    Saulpita carupänanpaj apurälla aywarcaycaran. Saulga suldäruncunawan intërupana
    Davidtaga yan'guincunatawan curalapaycäriran. Charinanpäna carcaycaptin
  bqp-bqp: Solunↄ tɛn táa o kpi kpɛ dire kpa, Daudanↄ tɛn táa o a kpɛ la kpa, òtɛn
    wã òtɛn bàa lɛ́ Solunɛ. Gↄrↄ kũ Solu kũ a gbɛ̃nↄ tɛn lika Daudanↄi ò ń kũ,
  hat-hat: Sayil ak mesye l' yo t'ap mache sou yon bò ravin lan sou flan mòn lan.
    David menm ak mesye pa l' yo t'ap mache sou lòt bò a, sou flan mòn anfas la tou.
    Li t'ap kouri pou l' te ka mete bèl distans ant li ak Sayil ki t'ap pwoche dèyè
    l'. Sayil te prèt pou mete men sou li.
  eng-BSB: Saul was proceeding along one side of the mountain, and David and his men
    along the other side. Even though David was hurrying to get away, Saul and his
    men were closing in on David and his men to capture them.
  tod-tod: Sayile ta ná-kɔɔɠɔ nuiti ti ɠɛni ziɛzu gizei ɠakamaʋɛ gilazu ʋelei, Davide
    ta nɔnɔiti ti ɗa ziɛ zɔɔla ʋelei. Davide ɠɛni ʋelazu ga suvilɛ Sayile ʋa. Sayile
    ta ná-kɔɔɠɔ nuiti ti ɠɛnina zeelizu Davide ta ná-kɔɔɠɔ nuiti ma, ti ʋa ti maaɠaku,
    ti ti zo,
  eng-WEBPB: Saul went on this side of the mountain, and David and his men on that
    side of the mountain; and David hurried to get away for fear of Saul, for Saul
    and his men surrounded David and his men to take them.
  kbq-kbq: Hagi Soli'a mago agonamofona mago kazigama hakeno eneviana, Deviti'ene
    naga'amo'za ana agonamofona mago kaziga vu'naze. Hianagi Soli'a erava'o huno Devitina
    azeri'za hu'ne.
  nhe-BL: Huan Saúl huan nochi isoldados yahuiyayaj ipan se lado tlen nopa tepetl,
    huan David huan nochi isoldados yahuiyayaj ipan nopa seyoc lado nopa tepetl. Huan
    David moisihuiltiyaya pampa quinequiyaya mochololtis imaco Saúl, pero ax huelqui
    pampa Saúl quinyahualojtoya huan ya eltoya para quiitzquise.
  bus-bus: Solunↄ e táa oo kpiii kpɛɛ kãa kpa, Daudanↄ e táa oo à kpɛɛ kɛ̀ kpa, aↄ̃ↄe
    wãa aↄ̃ↄe bàa lɛɛ Solunɛ. Gurↄↄ kɛ̀ Solu kↄ̃n a gbɛ̃nↄↄ e ligaa Daudanↄzi aↄ̃
    ń kũ,
  gub-BL: Uhem a'e paw ywytyr huwake wà kury. Wiko Xau xe kutyr wemiruze'eg wanehe
    we. Tawi upyta ywytyr kupe kutyr wemiruze'eg wanehe we a'e no. Na'e uzàn Tawi
    oho Xau wi zauxiapekwer wanuwi uzepyro pà wà kury. Ta'e zauxiapekwer umàmàn wà
    waiko waiwy rehe wapyhyk pà wà xe.
  eng-DRA: 'And Saul went on this side of the mountain: and David and his men were
    on the other side of the mountain: and David despaired of being able to escape
    from the face of Saul: and Saul and his men encompassed David and his men round
    about to take them.'
