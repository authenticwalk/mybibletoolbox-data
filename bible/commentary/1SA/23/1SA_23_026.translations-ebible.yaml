    adamlarını tutmaq üçün oranı mühasirəyə alırdılar.
  eng-DBY: And Saul went on this side of the mountain, and David and his men on that
    side of the mountain; and David made haste to get away from Saul; and Saul and
    his men sought to surround David and his men to take them.
  hin-2017: शाऊल तो पहाड़ की एक ओर, और दाऊद अपने जनों समेत पहाड़ की दूसरी ओर जा रहा
