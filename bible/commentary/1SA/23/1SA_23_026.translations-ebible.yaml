  gnn-gnn: '@see-verse:1SA.023.025'
  yal-yal: Sɔli yi sigama geyaan fɔxɔ kedenni, Dawuda nun a fɔxɔrabirane yi fɔxɔ kedenni.
    Dawuda yi a gima a xa keli Sɔli bun ma. Sɔli nun a sofane yi kataxi Dawuda nun
    a fɔxɔrabirane rabilindeni alogo e xa e suxu.
  haw-1868: 'A hele aku la o Saula ma keia aoao o ka mauna, aia o Davida a me kona
    poe kanaka ma kela aoao o ka mauna: hele koke aku la o Davida no ka makau ia Saula;
    no ka mea, ua hoopuni o Saula a me kona poe kanaka ia Davida a me kona poe kanaka
    e hopu ia lakou.'
  arb-NAV: فَكَانَ شَاوُلُ يَسِيرُ بِمُحَاذَاةِ أَحَدِ جَانِبَيِ الْجَبَلِ، وَدَاوُدُ
    وَرِجَالُهُ يَسِيرُونَ بِمُحَاذَاةِ الْجَانِبِ الآخَرِ هَرَباً مِنْ شَاوُلَ، الَّذِي
    سَعَى مَعَ قُوَّاتِهِ لِمُحَاصَرَةِ دَاوُدَ وَرِجَالِهِ لِيَأْسِرَهُمْ.
  ewe-ewe: Saul nɔ to aɖe ƒe akpa ɖeka ŋu eye David hã nɔ to ma ke ƒe akpa evelia
