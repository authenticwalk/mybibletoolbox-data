verse: 1SA.023.026
translations:
  mal-C: ശൗൽ പർവതത്തിന്റെ ഒരുവശത്തുകൂടി നീങ്ങിക്കൊണ്ടിരുന്നു; ദാവീദും അനുയായികളും
    മറുവശത്തുകൂടിയും. ശൗലിനെ ഒഴിഞ്ഞുമാറിപ്പോകാൻ ദാവീദ് ബദ്ധപ്പെടുകയായിരുന്നു. ദാവീദിനെയും
    അനുയായികളെയും പിടിക്കുന്നതിനായി ശൗലും സൈന്യവും അടുത്തു വന്നുകൊണ്ടിരുന്നു.
  deu-TKW: Da marschierte nun Saul mit seinen Leuten an der einen, und David mit seinen
    Leuten an der anderen Seite des Gebirgs, wobei David sich angstvoll beeilte, Saul
    zu entrinnen, während Saul mit seinen Leuten im Begriffe stand, David und seine
    Leute zu umgehen, um ihrer habhaft zu werden,
  lin-lin: Saulo azalaki kotambola na ngambo moko ya ngomba, bongo Davidi mpe bato
    na ye bazalaki kotambola na ngambo mosusu mpe kokima mbangu mosika na Saulo. Lokola
    Saulo mpe mampinga na ye bazalaki koluka kozingela Davidi mpe bato na ye mpo na
    kokanga bango,
  eng-LSV: And Saul goes on this side of the mountain, and David and his men on that
    side of the mountain, and David is hurried to go from the face of Saul, and Saul
    and his men are surrounding David and his men, to catch them.
  eng-GNV: 'And Saul and his men went on the one side of the mountaine, and Dauid
    and his men on the other side of the mountaine: and Dauid made haste to get from
    the presence of Saul: for Saul and his men compassed Dauid and his men round about,
    to take them.'
  eng-WEBSTER: 'And Saul went on this side of the mountain, and David and his men
    on that side of the mountain: and David made haste to get away for fear of Saul;
    for Saul and his men compassed David and his men around to take them.'
  nhw-BL: Huan Saúl huan nochi isoldados yohuiyayaj ipan se lado tlen nopa tepetl,
    huan David huan nochi isoldados yohuiyayaj ipan nopa seyoc lado nopa tepetl. Huan
    David moisihuiltiyaya pampa quinequiyaya mochololtis imaco Saúl, pero amo huelqui
    pampa Saúl quinyahualojtoya huan ya eltoya para quiitzquise.
  swh-ONEN: Sauli alikuwa akienda upande mmoja wa mlima, naye Daudi na watu wake walikuwa
    upande mwingine wa mlima, wakiharakisha kumkimbia Sauli. Wakati Sauli na majeshi
    yake walipokaribia kumkamata Daudi na watu wake,
  bba-bba: Ye u turɑ mi, ɡuu ten bee tiɑ u bɛwe. Mɑ Dɑfidi u mɑɑ wɑ̃ɑ ten bee tiɑɔ
    kɑ wiɡibu. Adɑmɑ sɑɑ ye sɔɔ, Sɔɔlu kɑ wiɡibu bɑ Dɑfidi kɑ win tɔmbu kooro bure
    bɑ kpɑ. Yerɑ Dɑfidi u swɑɑ kɑsu u kɑ dukɑ yɑkurɑ.
  eng-KJVCPB: 'And Saul went on this side of the mountain, and David and his men on
    that side of the mountain: and David made haste to get away for fear of Saul;
    for Saul and his men compassed David and his men round about to take them.'
  luo-luo: Saulo ne dhi e bath got konchiel to Daudi gi joge ne ni e bathe kumachielo,
    ka giringo mondo gi yomb Saulo. Ka Saulo gi jolwenje ne chiegni juko Daudi gi
    joge mondo gimakgi,
  meu-meu: Saulo mai ena oreataudia ida na ororo kahana amo e raka, a David mai ena
    orea taudia ida na ororo kahana amo ma e raka; David na e ḡava, Saulo ena amo
    baine roho mauri eto. A Saulo mai ena orea taudia ida ese David mai ena orea taudia
    ida e koudia heḡeḡe, bae abidia mauri helaoreana.
  npi-ULB: शाऊल पहाडको एकपट्टि हिंडे र दाऊद र तिनका मानिसहरू पहाडको अर्कोपट्टि हिंडिरहेका
    थिए । शाऊलबाट टाढा जानलाई दाऊद हतारिए । जसै शाऊल र तिनका मानिसहरूले दाऊद र तिनका
    मानिसहरूलाई समात्‍न घेरा लगाउँदै थिए,
  yor-yor: Saulu sì ń rin apá kan òkè kan, Dafidi àti àwọn ọmọkùnrin rẹ̀ ní apá kejì
    òkè náà. Dafidi sì yára láti sá kúrò níwájú Saulu; nítorí pé Saulu àti àwọn ọmọkùnrin
    rẹ̀ ti rọ̀gbà yí Dafidi àti àwọn ọmọkùnrin rẹ̀ ká láti mú wọn.
  ind-ind: Lalu, ketika Saul mengejar di salah satu sisi bukit batu, dalam waktu yang
    sama Daud dan pasukannya di berada di sisi sebelahnya dan berusaha luput dari
    mereka. Saul dan pasukannya hampir melihat Daud dan pasukannya.
  pes-OPCB: شائول و داوود در دو طرف یک کوه قرار گرفتند. شائول و سربازانش هر لحظه نزدیکتر
    می‌شدند و داوود سعی می‌کرد راه فراری پیدا کند، ولی فایده‌ای نداشت.
  tgl-ULB: Pumunta si Saul sa isang panig ng bundok, at pumunta si David at ang kanyang
    mga tauhan sa kabilang panig ng bundok. Nagmadaling tumakas si David mula kay
    Saul. Habang nakapalibot sina Saul at kanyang mga tauhan kay David at kanyang
    mga tauhan upang dakpin sila,
  hui-hui: Puwa Solo ibunaga agali biaru heba ti hari hombene biago abene mendehayagi
    heagola Debidi ibu nde ibunaga agali biaru heba ti abene mendehayagi lowa tu wuwa
    hangu hangu hagahaga bini. Debidi ibunaga agali biaru heba ti abale pole pialu
    hemiria Solo ibunaga agali biaru heba tigua abale talima ibalu minule hapara hene.
  mya-mya: ရှော​လု​နှင့်​တပ်​သား​များ​က​တောင်​တစ်​ဘက် တွင်​ရှိ​၍ ဒါ​ဝိဒ်​နှင့်​အ​ပေါင်း​ပါ​တို့​က​အ​ခြား
    တစ်​ဘက်​တွင်​ရှိ​ကြ​၏။ ရှော​လု​နှင့်​တပ်​သား တို့​သည်​ဒါ​ဝိဒ်​တို့​လူ​စု​အား​ဖမ်း​မိ​ခါ​နီး
    ပြီ​ဖြစ်​၍ ဒါ​ဝိဒ်​တို့​လူ​စု​သည်​လွတ်​မြောက် ရန်​ကြိုး​စား​နေ​စဉ်၊-
  bod-N: དེ་ནས་སོ་ལོ་རིའི་ཚུར་ཕྱོགས་སུ་འགྲོ་བའི་ཚེ། དཱ་བིད་དང་དེའི་མི་རྣམས་རིའི་ཕར་ཕྱོགས་སུ་ཡོད་ཅིང་།
    དཱ་བིད་འབྲོ་བར་བརྩོན་པ་བྱས་ཀྱང་། སོ་ལོ་དང་དེའི་དམག་དཔུང་གིས་དཱ་བིད་དང་དེའི་མི་རྣམས་ཡོངས་སུ་བསྐོར།
  sna-sna: Sauro akaenda ari kuno rumwe rutivi rwegomo, uye Dhavhidhi navanhu vake
    vakaenda nokuno rumwe rutivi, vachikurumidza kuti vatize kubva kuna Sauro. Sauro
    navarwi vake paakanga ava pedyo naDhavhidhi navanhu vake kuti avabate,
  spa-BLM: Saúl iba por este lado de la montaña, y David y sus hombres por aquel lado;
    y David se apresuraba a huir por miedo a Saúl, pues éste y sus hombres rodeaban
    a David y a los suyos para apresarlos.
  cac-cac: A d'a jun spac'ul jun vitz chi', ata' sb'at vin̈aj Saúl yed' soldado. Axo
    d'a junxo spatic luum, ata' sb'atpax vin̈aj David yed' eb' soldado ajun yed'oc
    yic syac' yip eb' yel d'a vin̈aj Saúl chi'. Palta toxo ix oyjichaan̈ vin̈aj David
    yed' eb' ajun yed' vin̈ yuj vin̈aj Saúl yed' eb' soldado chi' yic syamji eb'.
  swh-ULB: Sauli akaenda akawa upande mmoja wa mlima, na Daudi na watu wake walikuwa
    wakienda upande mwingine wa mlima. Daudi kwa haraka akatoweka akae mbali na Sauli.
    Kwa sababu Sauli na watu wake walikuwa wakimzunguka Daudi na watu wake wawakamate,
  bel-bel: І йшоў Саўл па адным баку гары, а Давід зь людзьмі сваімі быў па другі
    бок гары. І калі Давід сьпяшаўся ўцячы ад Саўла, а Саўл зь людзьмі сваімі ішоў
    у абыход Давіду і людзям ягоным, каб захапіць іх,
  deu-ELBBK: Und Saul ging auf dieser Seite des Berges, David aber und seine Männer
    auf jener Seite des Berges. Und es geschah, als David eilte, Saul zu entgehen,
    und Saul und seine Männer David und seine Männer umringten, um sie zu fangen,
  mbb-OT: Si Saul wey is menge sakup din ne ziyè dan te zivaluy te vuntud, ne si David
    wey is menge sakup din ne ziyè dan daan te zivaluy zutun te vuntud ne migaanggaan
    dan mebpelaǥuy su edlikayan dan si Saul. Ne hein meǥaan en egkeseuti ni Saul wey
    te menge sakup din si David wey is menge sakup din, ne
  mal-2015: ശൗൽ പർവ്വതത്തിന്റെ ഇപ്പുറത്തും ദാവീദും ആളുകളും പർവ്വതത്തിന്റെ അപ്പുറത്തുംകൂടി
    നടന്നു; ശൗലിനെ ഒഴിഞ്ഞുപോകുവാൻ ദാവീദ് ബദ്ധപ്പെട്ടു; ശൗലും പടജ്ജനവും ദാവീദിനെയും
    അവന്റെ ആളുകളെയും വളഞ്ഞുപിടിപ്പാൻ അടുത്തു.
  rmc-rmc: O Saul džalas pal jekh sera le brehoskri a o David peskre muršenca pal
    e dujto. O David denašelas sig, hoj les o Saul te na dochudel. Sar imar o Saul
    peskre muršenca obkľučinelas le David the leskre muršen, hoj len te zalen,
  pes-OPV: و شاول به یک طرف کوه می‌رفت و داود و کسانش به طرف دیگر کوه، و داودمی شتافت
    که از حضور شاول بگریزد و شاول ومردانش داود و کسانش را احاطه نمودند تا ایشان را
    بگیرند.
  ron-1924: Саул мерӂя пе о парте а мунтелуй, ши Давид ку оамений луй, пе чялалтэ
    парте а мунтелуй. Давид фуӂя репеде, ка сэ скапе де Саул. Дар Саул ши оамений
    луй кяр ынконжурасерэ пе Давид ши пе ай луй, ка сэ пунэ мына пе ей,
  ben-OBCV: শৌল পাহাড়ের একদিক দিয়ে যাচ্ছিলেন, এবং দাউদ ও তাঁর লোকজন অন্যদিকে ছিলেন,
    শৌলের নাগাল এড়িয়ে পালাতেই তাঁরা ব্যস্ত ছিলেন। শৌল ও তাঁর সৈন্যসামন্তরা যখন দাউদ
    ও তাঁর লোকজনকে ধরে ফেলার জন্য প্রায় তাঁদের কাছাকাছি পৌঁছে গেলেন,
  som-som: Oo Saa'uulna wuxuu maray buurta dhankeedii soke, Daa'uud iyo raggiisiina
    waxay mareen buurta dhankeedii shishe, oo Daa'uudna wuu dhaqsaday inuu u cararo
    cabsi uu Saa'uul ka qabo aawadeed, waayo, Saa'uul iyo raggiisii waxay u hareereeyeen
    Daa'uud iyo raggiisii inay qabtaan.
  lat-VUC: 'Et ibat Saul ad latus montis ex parte una: David autem et viri ejus erant
    in latere montis ex parte altera. Porro David desperabat se posse evadere a facie
    Saul: itaque Saul et viri ejus in modum coronæ cingebant David et viros ejus,
    ut caperent eos.'
  eng-ASVBT: 'And Saul went on this side of the mountain, and David and his men on
    that side of the mountain: and David made haste to get away for fear of Saul;
    for Saul and his men compassed David and his men round about to take them.'
  ita-1885: E Saulle camminava da uno de' lati del monte di qua; e Davide e la sua
    gente dall'altro de' lati di là. E Davide si affrettava a camminare, per salvarsi
    d'innanzi a Saulle; ma Saulle e la sua gente intorniavano Davide per pigliarli.
  eng-LXXUP: 'And Saul and his men go on one side of the mountain, and David and his
    men are on the other side of the mountain: and David was hiding himself to escape
    from Saul: and Saul and his men encamped against David and his men, in order to
    take them.'
  eng-ULB: Saul went on one side of the mountain, and David and his men were going
    on the other side of the mountain. David hurried to get away from Saul. As Saul
    and his men were surrounding David and his men to take them,
  spa-VBL: Saúl iba por un lado de la montaña, mientras que David y sus hombres iban
    por el otro lado, apurando la marcha. Pero justo cuando Saúl y sus hombres se
    acercaban a David y a los suyos, a punto de capturarlos,
  fra-_FOB: Et Saül marchait d'un côté de la montagne, et David et ses gens allaient
    de l'autre côté de la montagne; et David se hâtait de s'en aller de devant Saül.
    Mais comme Saül et ses gens environnaient David et les siens pour les prendre,
  mal-mal: ശൌല്‍ പർവ്വതത്തിന്റെ ഒരുവശത്തും ദാവീദും ആളുകളും പർവ്വതത്തിന്റെ മറുവശത്തുംകൂടി
    നടന്നു; ശൌലിനെ ഒഴിഞ്ഞുപോകുവാൻ ദാവീദ് വേഗം നടന്നു; ശൌലും പടജ്ജനവും ദാവീദിനെയും
    അവന്റെ ആളുകളെയും വളഞ്ഞുപിടിക്കുവാൻ ശ്രമിച്ചു.
  urd-GVR: Chalte chalte Sāūl Dāūd ke qarīb hī pahuṅch gayā. Āḳhirkār sirf ek pahāṛī
    un ke darmiyān rah gaī. Sāūl pahāṛī ke ek dāman meṅ thā jabki Dāūd apne logoṅ
    samet dūsre dāman meṅ bhāgtā huā bādshāh se bachne kī koshish kar rahā thā. Sāūl
    abhī unheṅ gher kar pakaṛne ko thā
  suz-BL: सावल मेको डांडामी लमाक्‍त। दाऊद नु आ मुर मेको डांडा आ अर्को पटटी बाक्‍मा
    बाक्‍त। दाऊद नु आ मुरपुकी प्रोक्‍चा माल्‍ना माल्‍न बाक्‍मा बाक्‍त। सावल नु मेको
    आ नोले खोइक्‍बपुकीम चहिं मेको आन कली ग्‍याइक्‍चा कली आन नेक्‍था जाक्‍दीम्‍मा बाक्‍त।
  ita-1927: Saul camminava da un lato del monte, e Davide con la sua gente dall’altro
    lato; e come Davide affrettava la marcia per sfuggire a Saul e Saul e la sua gente
    stavano per circondare Davide e i suoi per impadronirsene,
  ckb-ckb: شاول بەم لای چیاکەدا دەڕۆیشت و داود و پیاوەکانیشی بە لایەکەی دیکەدا دەڕۆیشتن،
    داود بە پەلە لەبەردەم شاولدا هەڵدەهات، شاول و پیاوەکانی خەریک بوون داود و پیاوەکانی
    گەمارۆ بدەن هەتا دەستبەسەریان بکەن.
  eng-BBE: 'And Saul and his men went on one side of the mountain, and David and his
    men went on the other: and David''s purpose was to get away as quickly as possible,
    for fear of Saul; for Saul and his men were making a circle round David and his
    men in order to take them.'
  kan-OKCV: ಸೌಲನು ಬೆಟ್ಟದ ಇನ್ನೊಂದು ಕಡೆಯಲ್ಲಿ ಹೋದನು. ದಾವೀದನೂ, ಅವನ ಜನರೂ ಬೆಟ್ಟದ ಆ ಕಡೆಯಲ್ಲಿ
    ಹೋದರು. ಸೌಲನಿಗೆ ಭಯಪಟ್ಟು ತಪ್ಪಿಸಿಕೊಂಡು ಹೋಗಲು ದಾವೀದನು ತ್ವರೆಪಡುತ್ತಿದ್ದರು. ಆಗ ಸೌಲನೂ,
    ಅವನ ಜನರೂ ಅವರನ್ನು ಹಿಡಿಯುವಂತೆ ಸುತ್ತಿಕೊಂಡರು.
  tam-2017: சவுல் மலையின் இந்தப்பக்கத்திலும், தாவீதும், அவனுடைய மனிதர்களும் மலையின்
    அந்தப்பக்கத்திலும் நடந்தார்கள்; சவுலுக்குத் தப்பிப்போக, தாவீது விரைந்தபோது, சவுலும்
    அவனுடைய மனிதர்களும் தாவீதையும் அவனுடைய மனிதர்களையும் பிடிக்கத்தக்கதாக அவர்களை
    சூழ்ந்துகொண்டார்கள்.
  spa-RV-1909: 'Y Saúl iba por el un lado del monte, y David con los suyos por el
    otro lado del monte: y dábase priesa David para ir delante de Saúl; mas Saúl y
    los suyos habían encerrado á David y á su gente para tomarlos.'
  ron-BTF: Și Saul mergea pe partea aceasta a muntelui și David și oamenii săi pe
    cealaltă parte a muntelui și David se grăbea să scape, de teama lui Saul, pentru
    că Saul și oamenii săi l-au încercuit pe David și pe oamenii săi ca să îi prindă.
  eng-WEBP: Saul went on this side of the mountain, and David and his men on that
    side of the mountain; and David hurried to get away for fear of Saul, for Saul
    and his men surrounded David and his men to take them.
  eng-FBV: Saul was traveling along one side of the mountain, while David and his
    men were on the other side, rushing to get away. But just as Saul and his men
    were closing in on David and his men, about to capture them,
  nld-1939: Saul marcheerde aan de ene kant van de berg, en David met zijn mannen
    aan de andere kant. David spoedde zich angstig voort, om Saul te ontlopen. En
    reeds omsingelde Saul met zijn mannen David met de zijnen, om hen gevangen te
    nemen,
  nch-BL: Huan Saúl huan nochi isoldados yahuiyayaj ipan se lado ten nopa tepet, huan
    David huan nochi isoldados yahuiyayaj ipan nopa seyoc lado ten nopa tepet. Huan
