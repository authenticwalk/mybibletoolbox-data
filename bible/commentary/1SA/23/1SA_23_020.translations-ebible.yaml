verse: 1SA.023.020
translations:
  mal-C: ആകയാൽ രാജാവേ, അങ്ങയുടെ ഇഷ്ടംപോലെ എപ്പോൾ വേണമെങ്കിലും വന്നാലും! അവനെ അങ്ങയുടെ
    കൈകളിൽ ഏൽപ്പിച്ചുതരുന്ന കാര്യം ഞങ്ങൾ ഏറ്റിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Nun denn, sobald es dir beliebt, o König, herzukommen, komme her: unsere
    Sache wird es dann sein, ihn dem König auszuliefern!'
  lin-lin: Sik’oyo, oh mokonzi, tango nyonso okosepela kokita, kita na yo ; mpe biso
    moko tozwi mokumba ya kokaba ye na maboko ya mokonzi.
  eng-LSV: And now, by all the desire of your soul, O king, to come down, come down,
    and ours [is] to shut him up into the hand of the king.”
  eng-GNV: Nowe therefore, O King, come downe according to all that thine heart can
    desire, and our part shall be to deliuer him into the Kinges handes.
  eng-WEBSTER: Now therefore, O king, come down according to all the desire of thy
    soul to come down; and our part shall be to deliver him into the king's hand.
  nhw-BL: Huan quema tijnequis tiyas tijtemoti, timitzmactilise momaco.
  swh-ONEN: Sasa, ee mfalme, uteremke wakati wowote unapoona vyema kufanya hivyo,
    sisi tutawajibika kumkabidhi kwa mfalme.”
  bba-bba: Tɛ̃ wee, ɑ nùn kɑsu ɑ mwɑ. Ǹ n mɛn nɑ, ɑ nɑ, sɑ ko nun nùn nɔmu bɛriɑ.
  eng-KJVCPB: Now therefore, O king, come down according to all the desire of thy
    soul to come down; and our part shall be to deliver him into the king’s hand.
  luo-luo: Koroni, yaye Ruoth, inyalo biro sa moro amora midwaro biroe, to obiro bedo
    wachwa mondo wachiwe ne ruoth.”
  meu-meu: Taunabunai, pavapava e, baola, emu ura ba haḡuḡurua; a ai emai ḡaukara
    be oi pavapava taumu imamu ai baia atoa kau.
  npi-ULB: अब हे राजा तल आउनुहोस्, तपाईंको इच्छाअनुसार तल आउनुहोस् । हाम्रो काम भनेको
    तिनलाई राजाको हातमा सुम्‍पने हुनेछ ।”
  yor-yor: 'Ǹjẹ́ nísinsin yìí, ọba, sọ̀kalẹ̀ wá gẹ́gẹ́ bi gbogbo ìfẹ́ tí ó wà ní ọkàn
    rẹ láti sọ̀kalẹ̀: ipa tí àwa ní láti fi lé ọba lọ́wọ́.”'
  ind-ind: Sekarang, jika Tuanku Raja berkenan datang, silakan datang kapan saja.
    Biarlah kami yang menangkap dia dan menyerahkannya kepada Tuan.”
  pes-OPCB: هر وقت پادشاه مایل باشند، بیایند تا او را دست بسته تسلیم کنیم.»
  tgl-ULB: Ngayon, bumaba ka, hari! Ayon sa iyong ninanais, bumaba ka! Tungkulin naming
    isuko siya sa kamay ng hari.”
  hui-hui: Í̠na agali ogoni minuleore bialu harigo ina manda bidama. Áyu ina daluni
    kago bayuwa minabelo iname í̠naga giha minu ya holoma̱ya ibabe, lene.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ ကိုယ်​တော်​သည်​သူ့​အား​အ​လွန် ပင်​ဖမ်း​ဆီး​ရ​မိ​လို​ကြောင်း​ကို​အ​ကျွန်ုပ်​တို့
    သိ​ကြ​ပါ​၏။ သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​တို့​၏​နယ် သို့​ကြွ​တော်​မူ​ပါ။ သူ့​အား​ဖမ်း​မိ​ရန်​အ​ကျွန်ုပ်
    တို့​တာ​ဝန်​ယူ​ပါ​မည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: དེའི་ཕྱིར། རྒྱལ་པོ་ཁྱེད་ཐུགས་མོས་བཞིན་དུ་མར་ཕེབས་དང་། བདག་ཅག་གིས་ཁོ་རྒྱལ་པོ་ཁྱེད་ཀྱི་ཕྱག་ཏུ་གཏོད་པར་བྱ་ཞེས་ཞུས་པ་ན།
  sna-sna: Zvino, imi mambo, burukai pamunodira kuita izvozvo, uye richava basa redu
    isu kumuisa kwamuri imi mambo.”
  spa-BLM: Ahora, pues, oh rey, baja. Según todo el deseo de tu alma desciende; y
    nuestra parte será entregarlo en mano del rey”.
  cac-cac: Yuj chi' mamin rey, tato syal a c'ool tzach b'at ta', syal tzach b'ati,
    ol co ch'ox vin̈ d'ayach, xchi eb'.
  swh-ULB: Basi uje, mfalme! Kulingana na matakwa yako, uje! Kazi yetu itakuwa kumtia
    katika mkono wa mfalme.”
  bel-bel: дык вось, па жаданьні душы тваёй, цару, ідзі; а нашым чынам будзе аддаць
    яго ў рукі цара.
  deu-ELBBK: Und nun, o König, wenn irgend deine Seele es begehrt, herabzukommen,
    so komm herab; und an uns ist es, ihn der Hand des Königs auszuliefern.
  mbb-OT: Umbe, Mahal he Hadì, hendiyè ka ke hengkey is egkesuatan nu ne iyan key
    en metau te kebpelaza zey kandin kenikew.”
  mal-2015: ആകയാൽ രാജാവേ, തിരുമനസ്സിലെ ആഗ്രഹംപോലെ വന്നുകൊള്ളേണം; അവനെ രാജാവിന്റെ കയ്യിൽ
    ഏല്പിച്ചുതരുന്ന കാര്യം ഞങ്ങൾ ഏറ്റിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: Akana, kraľina, kana ča tuke oda ela pre dzeka, av ke amende a amen keraha
    savoro pre oda, hoj les tuke te das andro vasta.“
  pes-OPV: پس‌ای پادشاه چنانکه دلت کمال آرزو برای آمدن دارد بیا و تکلیف ما این است
    که او را به‌دست پادشاه تسلیم نماییم.»
  ron-1924: Кобоарэ-те дар, ымпэрате, фииндкэ ачаста есте тоатэ доринца суфлетулуй
    тэу; ласэ пе ной дакэ е ворба сэ-л дэм ын мыниле ымпэратулуй.”
  ben-OBCV: এখন, হে রাজাধিরাজ, আপনার যখন ইচ্ছা তখনই নেমে আসুন, আর আমরা দায়িত্ব নিয়ে
    তাকে আপনার হাতে তুলে দেব।”
  som-som: Haddaba, boqorow, soo dhaadhac adigoo aad u doonaya inaad timaadid; oo
    annana qaybtayadu wuxuu ahaan doonaa inaan gacantaada ku soo ridno, boqorow.
  lat-VUC: 'Nunc ergo, sicut desideravit anima tua ut descenderes, descende: nostrum
    autem erit ut tradamus eum in manus regis.'
  eng-ASVBT: Now therefore, O king, come down, according to all the desire of thy
    soul to come down; and our part shall be to deliver him up into the king’s hand.
  ita-1885: Ora dunque, o re, vieni pure ad ogni tua volontà; ed a noi starà di metterlo
    nelle mani del re.
  eng-LXXUP: And now according to all the king’s desire to come down, let him come
    down to us; they have shut him up into the hands of the king.
  eng-ULB: Now come down, king! According to your desire, come down! Our part will
    be to surrender him into the king's hand.”
  spa-VBL: Así que, Su Majestad, venga cuando quiera, y nos aseguraremos de entregárselo”.
  fra-_FOB: Maintenant donc, ô roi, si tu souhaites de descendre, descends et ce sera
    à nous de le livrer entre les mains du roi.
  mal-mal: അതുകൊണ്ട് രാജാവേ, തിരുമനസ്സിലെ ആഗ്രഹംപോലെ വന്നുകൊള്ളേണം; അവനെ രാജാവിന്റെ
    കയ്യിൽ ഏല്പിച്ചുതരുന്ന കാര്യം ഞങ്ങൾ ഏറ്റിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  urd-GVR: Ai bādshāh, jab bhī āp kā dil chāhe āeṅ to ham use pakaṛ kar āp ke hawāle
    kar deṅge.”
  suz-BL: मुल गे गेना ब्रुप्‍चा दाक्‍नीनी, मेना ब्रुपीन। मिनु गो मेको कली इन गुइम
    गेनीकी” दे लोव़ पामे बाक्‍त।
  ita-1927: Scendi dunque, o re, giacché tutto il desiderio dell’anima tua e di scendere,
    e penserem noi a darlo nelle mani del re”.
  ckb-ckb: ئێستاش ئەی پاشا دابەزە، هەر کاتێک ویستت دابەزە، ئێمەش لەسەرمانە بیدەینە
    دەستی پاشا.»
  eng-BBE: So now, O king, have your soul's desire and come down, and we, for our
    part, will give him up into the king's hands.
  kan-OKCV: ಈಗ ಅರಸನೇ, ನೀನು ನಿನ್ನ ಪ್ರಾಣದ ಇಚ್ಛೆ ಇದ್ದ ಹಾಗೆ ಇಳಿದು ಬಾ. ಅವನನ್ನು ಅರಸನ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿಕೊಡುವ ಭಾರವು ನಮ್ಮದು,” ಎಂದರು.
  tam-2017: இப்போதும் ராஜாவே, நீர் உம்முடைய மனவிருப்பத்தின்படி இறங்கி வாரும்; அவனை
    ராஜாவின் கையில் ஒப்புக்கொடுக்க, எங்களால் ஆகும் என்றார்கள்.
  spa-RV-1909: Por tanto, rey, desciende ahora presto, según todo el deseo de tu alma,
    y nosotros lo entregaremos en la mano del rey.
  ron-BTF: De aceea acum, o împărate, coboară conform cu toată dorința sufletului
    tău de a coborî și partea noastră va fi să îl predăm în mâna împăratului.
  eng-WEBP: Now therefore, O king, come down. According to all the desire of your
    soul to come down; and our part will be to deliver him up into the king’s hand.”
  eng-FBV: So, Your Majesty, please come whenever you want, and we'll make sure to
    hand him over to you.”
  nld-1939: Welnu, als het u, o koning, behaagt, er heen te gaan, doe het dan; wij
    zullen zorgen, dat hij aan den koning wordt uitgeleverd.
  nch-BL: Huan quema tijnequis tiyas tijtemoti, timitzmactilise momaco.
  vie-1934: Vậy, hỡi vua, hãy xuống, y theo lòng sở ước của vua; chúng tôi chịu lo
    nộp hắn vào tay vua.
  hin-CV: तब महाराज, आप जब चाहें यहां आ जाएं, और अपने हृदय की इच्छा पूरी करें. हम
    अपनी ओर से दावीद को महाराज के हाथों में सौंपने की पूरी कोशिश करेंगे.”
  spa-BES: Ahora, oh rey, de acuerdo al deseo de tu alma desciende, y nosotros, por
    nuestra parte, lo entregaremos en manos del rey.
  tdx-tdx: Aa le mizo­tsoa mb’eo ry mpanjaka, mizotsoa an-kapean-tsatrin’ arofo’o,
    le hatolo’ay am-pità’ i mpanjakay.
  tha-KJV: โอ ข้าแต่​กษัตริย์ เพราะฉะนั้นบัดนี้ขอเสด็จลงไปตามสุดพระทัยปรารถนาที่จะลงไป
    ฝ่ายพวกข้าพระองค์จะมอบเขาไว้ในหัตถ์ของกษั​ตริ​ย์”
  por-BR-2018: Portanto, rei, desce agora logo, segundo todo aquele desejo de tua
    alma, e nós o entregaremos na mão do rei.
  deu-ELO: Und nun, o König, wenn irgend deine Seele es begehrt, herabzukommen, so
    komm herab; und an uns ist es, ihn der Hand des Königs auszuliefern.
  eng-WYC-2018: Now therefore come thou down, as thy soul desired, that thou shouldest
    come down; forsooth it shall be our doing, that we betake him into the hands of
    the king. (And so now come thou down, as thy soul truly desireth to come down;
    and it shall be our doing that we deliver him into thy hands.)
  epo-epo: kaj nun laŭ la tuta deziro de via koro, ho reĝo, iru tien, kaj ni transdonos
    lin en la manon de la reĝo.
  uig-PIN: Xunga, i padixaⱨ, ⱪaqan kɵngülliri tartsa xu qaƣda kǝlsilǝ; bizning burqimiz
    uni padixaⱨning ⱪoliƣa tutup berixtur, dedi.
  beo-beo: Hina bagade noga:idafa! Di da e gagulaligimu bagade hanai, amo ninia dawa:.
    Amaiba:le, ninia sogega misa. Amasea, ninia da di amo dunu gagulaligima:ne, logo
    doasimu.”
  tpi-OTNT: Mipela i save, yu laikim tumas long holimpas dispela man, olsem na yu
    mas i kam kisim em. Na mipela yet bai i givim em long han bilong yu.”
  hau-SA: Yanzu, ya sarki, ka gangaro, ka zo a duk lokacin da ka ga ya yi maka, ka
    zo mu kuma hakkinmu ne mu bashe shi a hannun sarki.”
  uig-LAT: Shunga, i padishah, qachan köngülliri tartsa shu chaghda kelsile; bizning
    burchimiz uni padishahning qoligha tutup bérishtur, dédi.
  nde-nde: Ngakho-ke woza Nkosi nxa kukuthokozisa ukwenzanjalo, thina sizakuba yithi
    esizamnikela enkosini.”
  ton-ton: 'Pea ko eni, ʻE tuʻi, ke ke ʻalu hifo ʻo fakatatau ki he holi kotoa pē
    ʻa ho loto: pea ko ʻemau ngāue ia ke tukuange ia ki he nima ʻoe tuʻi.”'
  ces-1613: Protož nyní podlé vší žádosti duše své, ó králi, přitáhni stěží, my se
    pak přičiníme, abychom jej vydali v ruce královy.
  eng-WMB: Now therefore, O king, come down. According to all the desire of your soul
    to come down; and our part will be to deliver him up into the king’s hand.”
  tam-TCV: இப்பொழுது அரசே, நீர் விரும்பியபோது வாரும்; அவனை அரசனிடம் ஒப்புக்கொடுப்பது
    எங்கள் பொறுப்பு” என்றார்கள்.
  ceb-ULB: Busa karon paglugsong, O hari! Sumala sa imong tinguha, paglugsong! Ang
    among bahin mao lamang ang pagtugyan kaniya ngadto sa kamot sa hari.”
  pol-UBG: Teraz więc, królu, według pragnienia swojej duszy, by zejść, zejdź czym
    prędzej, a my postaramy się wydać go w ręce króla.
  urd-GVU: اے بادشاہ، جب بھی آپ کا دل چاہے آئیں تو ہم اُسے پکڑ کر آپ کے حوالے کر دیں
    گے۔“
  deu-1912: So komme nun der König hernieder nach all seines Herzens Begehr, so wollen
    wir ihn überantworten in des Königs Hände.
  kan-2017: ಅರಸನು ತನ್ನ ಇಚ್ಛೆಯಂತೆ ನಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಬರೋಣವಾಗಲಿ. ಅವನನ್ನು ಅರಸನ ಕೈಗೆ ಒಪ್ಪಿಸುವ
    ಕೆಲಸ ನಮ್ಮದು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Pilung, gamad manang feni ri ga ba’adag ni ngam kol David; ere moy ngalan
    e gin nib milsuwon ngomad, ma bay gguyed rogon nga ri mich ni ngam kol.”
  hlt-MCSB: Na hinglu kah a hue bang boeih la manghai namah te kaimih taengla ha suntla
    lammah ha suntla dae. Anih te manghai kut ah kan det bitni,” a ti nah.
  mdy-ETH: ካኣቲዮ! ኔ ዒዛ ዓርቃኒ ኮዔቴ ኑ ኮራ ሙኬ፤ ኑኡኒ ዒዛ ኔኤም ዓርቂ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene, ɛberɛ biara a wobɛnya kwan no, bra na yɛbɛkyere no ama wo.”
  eng-WEBU: Now therefore, O king, come down. According to all the desire of your
    soul to come down; and our part will be to deliver him up into the king’s hand.”
  wal-wal: Nu kawuwau, ha77ikka neeni dosido wode haa duge wodhdha; yaatikko, nuuni
    a ne kushiyan aatti immana” yaagidosona.
  spa-PDDPT: Ahora pues, conforme a todo tu deseo, oh rey, baja pronto, y nosotros
    lo entregaremos en la mano del rey.
  gun-gun: Aỹ ma oreruvixa, tereo ndepy'a py rejou porãa rami vy. Ha'e gui ore kuery
    ma ndepo py romboaxa aguã rami 'rã roiko — he'i okuapy.
  agu-BL: Ilu' jun c'oloj kareyil, ba'n tzun tz'oponu', alchok k'ejil yi na taju'
    nin list kutane'n tan jatxle'n i' tk'abu'.
  ilo-ULB: Sumalogka itan, apo ari! Kas iti tartarigagayam, sumalogka! Ti pasetmi
    ket ti mangiyawat kenkuana iti ima ti ari.”
  kpg-kpg: Meenei di king, gimaadou e iloo bolo goe e hiihai huoloo e kumi a mee.
    Goe hanimoi gi di madau gowaa deenei, gei gimaadou ga hagamaamaa goe gaa kumi
    a mee.”
  uig-ARA: شۇڭا، ئى پادىشاھ، قاچان كۆڭۈللىرى تارتسا شۇ چاغدا كەلسىلە؛ بىزنىڭ بۇرچىمىز
    ئۇنى پادىشاھنىڭ قولىغا تۇتۇپ بېرىشتۇر، دېدى.
  sus-sus: Mangɛ, xa i wama a xɔn, i xa goro naa. Muxu a sama nɛ i sagoe.»
  pon-2006: Se patohwan ese, maing, Wasa Lapalap, uwen omwi kupwurki saikedi; eri
    komwi ketido nan sapwatet, se ahpw pahn sewesei komwi saikedi.”
  ksd-ksd: Damana, u ra king, una pait ot pa ra nuknukim, ma una vana ur ma avet a
    tul tar ia ta ra limam.
  tur-YTC: “Şimdi bu yüzden, ey kral, aşağı in. Canının bütün istediğine göre, aşağı
    in; bizim görevimiz onu kralın eline teslim etmek olacak.”
  grc-BRENT: Καὶ νῦν πᾶν τὸ πρὸς ψυχὴν τοῦ βασιλέως εἰς κατάβασιν, καταβαινέτω πρὸς
    ἡμᾶς· κεκλείκασιν αὐτὸν εἰς τὰς χεῖρας τοῦ βασιλέως.
  ind-AYT: Oleh sebab itu, dengan segenap hati, jika tuanku raja ingin datang, datanglah.
    Kami serahkan dia ke dalam tangan raja.”
  nya-nya: Tsopano inu, mubwere nthawi iliyonse imene mukufuna, ndipo ife tidzamupereka
    kwa mfumu.”
  hrv-hrv: Sada, kralju, kad god zaželiš sići, siđi, a naše je da ga predamo u ruke
    kralju.”
  mps-mps: Dago koneani, nago homugo te bidi tolasabo homu mu elalubao, tama tiyu
    te nage aselama, aga sagasao. Tama dena digi te aga nage nogoba mawaibao,” te
    po wai.
  tpi-tpi: Mipela i save, yu laikim tumas long holimpas dispela man, olsem na yu mas
    i kam kisim em. Na mipela yet bai i givim em long han bilong yu.”
  dan-1931: Så kom nu herned, Konge, som du længe har ønsket; det skal da være vor
    Sag at overgive ham til Kongen!”
  vie-OVCB: Nếu vua xuống đó, chúng tôi sẽ bắt hắn nạp cho vua!”
  guj-2017: માટે હવે, હે રાજા, ત્યાં આવવા માટેની તમારા હૃદયની સઘળી ઇચ્છા પ્રમાણે કરો.
    અમે તમને તમારા હાથમાં સોંપી દઈશું.”
  pon-2006A: Se patohwan ese, maing, Wasa Lapalap, uwen omwi kupwurki saikedi; eri
    komwi ketido nan sapwatet, se ahpw pahn sewesei komwi saikedi.”
  por-BRBSL: Agora, portanto, ó rei, desça. De acordo com todo o desejo de sua alma
    de descer; e nossa parte será entregá-lo nas mãos do rei”.
  cth-cth: Oe Siangpahrang na cei han na ngainae patetlah cet leih. Ahni hah nange
    kut dawk poe hane thaw teh kaimae thaw lah awm lawi seh atipouh.
  twi-twi: Ɔhene, bere biara a wubenya kwan no bra na yɛbɛkyere no ama wo.”
  hlt-hlt: Na hinglu kah a hue bang boeih la manghai namah te kaimih taengla ha suntla
    lammah ha suntla dae. Anih te manghai kut ah kan det bitni,” a ti nah.
  tbz-SIM: Okpɑ̀ɑ̀tì, kɑ̀ɑ dɔ́ kɛ bo ò pĩ nhɑ kɔtɛní, tíì yóó ò pĩ nkɛ dɑ duɔ́.
  msy-2020: O atrivim, e fo, nɨ gumazir kamɨn suighasa bar ifonge, nɨ izɨva a inigh.
    E uari a isɨ nɨn agharim darɨgham.”
  dop-dop: Tǝ nyǝmɑ́ sɩ n cɑɑ n kpɑ-ɩ. Mpʋ tɔ, kɔɔ tǝ́ kpɑ-ɩ nɑ tǝ́ cɛlɛ-ŋ.
  azb-azb: Ey padşah, indi oraya ensən, ürəyindəki arzuna çatarsan. Onu padşaha təslim
    etmək bizim payımıza düşər».
  eng-DBY: And now, O king, come down according to all the desire of thy soul to come
    down; and it will be for us to deliver him up into the king's hand.
  hin-2017: इसलिए अब, हे राजा, तेरी जो इच्छा आने की है, तो आ; और उसको राजा के हाथ
    में पकड़वा देना हमारा काम होगा।”
  wol-KYG: Buur, saa yoo bëggee ñëw rekk, ñëwal. Kon, Buur, nun noo koy teg ci say
    loxo.»
  eng-YLT: And, now, by all the desire of thy soul, O king, to come down, come down,
    and ours [is] to shut him up into the hand of the king.'
  eng-WYC-2017: Now therefore come thou down, as thy soul desired, that thou shouldest
    come down; forsooth it shall be our doing, that we betake him into the hands of
    the king.
  eng-WMBB: Now therefore, O king, come down. According to all the desire of your
    soul to come down; and our part will be to deliver him up into the king’s hand.”
  urd-GVH: ऐ बादशाह, जब भी आपका दिल चाहे आएँ तो हम उसे पकड़कर आपके हवाले कर देंगे।”
  rug-rug: Mami baṉara, gilana valeania gami sapu hiva sisigiti pude tuqe vagia goi
    si asa, ke mamu mae pa mami kali popoa, mami toka nigo pude mu tuqe vagia si asa.”
  gaz-gaz: Yaa mootii, ati gaafa dhufuu feete kottu; nu isa dabarsinee sitti ni kennina.”
  fra-LSG: Descends donc, ô roi, puisque c’est là tout le désir de ton âme; et à nous
    de le livrer entre les mains du roi.
  gnn-gnn: '@see-verse:1SA.023.019'
  yal-yal: Nayi, fa nxu konni mangana, amasɔtɔ i rafanna nan na ra. Nxu a soɛ mangan
    yii.”
  haw-1868: No ia mea hoi, E ke alii, e iho mai oe, e like me ka makemake a pau o
    kou naau e iho mai, a na makou ia e haawi aku iloko o ka lima o ke alii.
  arb-NAV: فَتَعَالَ إِلَيْنَا أَيُّهَا الْمَلِكُ، فِي أَيِّ وَقْتٍ تَشَاءُ، وَنَحْنُ
    نَضْمَنُ أَنْ نُسَلِّمَهُ إِلَيْكَ».
  ewe-ewe: Amegã, va ne míalée na wò ekema wò didi gãtɔ ava eme!”
  eng-LEE: And now in accordance with all the longing of thy soul, O king, to come
    down, come down; and our part shall be to surrender him into the king's hand.
  asm-FB: সেয়ে, হে মহাৰাজ, নামি আহক; আপোনাৰ সকলো মনৰ বাঞ্ছা অনুসাৰে নামি আহক। মহাৰাজৰ
    হাতত তাক সমৰ্পণ কৰি দিয়াৰ দায়িত্ব আমাৰ।”
  sus-A: مَنفّ، شَ عِ وَ مَ عَ شْن، عِ شَ فٌرٌ نَا. مُشُ عَ سَمَ نّ عِ سَفٌي.»
  fra-SBL: Maintenant donc, ô roi, descends. Selon tout le désir de ton âme, descends ;
    et notre part sera de le livrer entre les mains du roi. »
  hbo-hbo: וְ֠עַתָּה לְכָל־אַוַּ֨ת נַפְשְׁךָ֥ הַמֶּ֛לֶךְ לָרֶ֖דֶת רֵ֑ד וְלָ֥נוּ הַסְגִּירֹ֖ו
    בְּיַ֥ד הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1SA.023.019'
  pjt-pjt: Ka nyuntu ngula mukuringkulampa pitja nganampa ngurakutu, kala nyuntunya
    Davidanya witintjaku nintilku.”
  kik-kik: Na rĩrĩ, wee mũthamaki, ikũrũka ũũke o rĩrĩa rĩothe ũngĩenda gũũka, na
    ithuĩ nĩ igũrũ riitũ kũmũneana kũrĩ mũthamaki.”
  fra-NCL: Descends donc, ô roi, comme toute ton âme le désire ; c’est à nous de le
    livrer entre les mains du roi. »
  cek-AK: To pongah Aw siangpahrang, na koeh nahaeloe vaihi angzo tathuk ah, anih
    to siangpahrang ban ah paek thai hanah kang bomh o han, tiah a naa o.
  cuk-cuk: Dummad, anmarse be naele, anmar bega David-urmakoed.
  uig-CYR: Шуңа, и падиша, қачан көңүллири тартса шу чағда кәлсилә; бизниң бурчимиз
    уни падишаниң қолиға тутуп бериштур, деди.
  tel-2017: రాజా, నీ కోరిక తీరేలా మాతో బయలుదేరు. రాజవైన నీ చేతికి అతణ్ణి అప్పగించడం
    మా పని” అని చెప్పారు.
  hat-BSA: Alò, koulye a, O wa, desann selon tout volonte nanm ou ta vle fè. Epi poupati
    pa nou an, nou va livre li nan men a wa a.”
  kos-kos: O Tokosra, kut etu lupan kena lom tuh kom in sruokilya David. Ke ma inge,
    fahsru nu yen sesr, ac kut fah kasrekom in sruokilya.”
  hbo-WLC: וְ֠עַתָּה לְכָל־אַוַּ֨ת נַפְשְׁךָ֥ הַמֶּ֛לֶךְ לָרֶ֖דֶת רֵ֑ד וְלָ֥נוּ הַסְגִּיר֖וֹ
    בְּיַ֥ד הַמֶּֽלֶךְ׃
  ibo-ibo: Ugbu a, eze anyị, bịa mgbe ọbụla ị chọrọ, ka anyị gaa jidere gị ya. Ị ga-emekwa
    ya dịka obi gị sị chọọ.”
  ory-ory: ଏହେତୁ ହେ ମହାରାଜ, ଆପଣଙ୍କ ଆଗମନର ସମସ୍ତ ମନୋବାଞ୍ଛାନୁସାରେ ଆସନ୍ତୁ, ପୁଣି, ମହାରାଜଙ୍କ
    ହସ୍ତରେ ତାହାକୁ ସମର୍ପଣ କରିବା ଭାର ଆମ୍ଭମାନଙ୍କର।”
  chk-chk: Kopwe feito iei, äm king, inet echök ka mochen feito, nge wisem pwe aipwe
    fangatä Tafit ngonuk.”
  ssd-ssd: Ta tuku gabat suŋgo, ne nu biye timba tam kande ne ndeka le sine ne turnumba
    nu biye timba tanmbimŋgig ŋga sanaig le
  rop-rop: Wal bos, melabat sabi yu wandimbat Deibid brabliwei, en if yu kaman langa
    melabat kantri, wal melabat garra meiksho yu garra grebum im.”
  ukr-1871: Оце ж, коли схочеш, царю, надійти туди, то приходь; се вже наше буде дїло,
    видати його цареві.
  deu-1951: So komme nun der König herab, wenn sein Herz darnach gelüstet, so wollen
    wir ihn in des Königs Hand überantworten.
  eng-JPS: Now therefore, O king, come down, according to all the desire of thy soul
    to come down; and our part shall be to deliver him up into the king's hand.'
  srp-1865: Sada dakle po svoj želji duše svoje, care, izidi, a naše æe biti da ga
    predamo u ruke caru.
  lug-lug: Kaakano, ayi kabaka, serengeta mu bbanga lyonna ly’onoosiima, tujja kumuwaayo
    gy’oli.”
  heb-heb: ועתה לכל אות נפשך המלך לרדת רד ולנו הסגירו ביד המלך׃
  ben-IRV: অতএব হে রাজা! নেমে আসবার জন্য আপনার মনে যত ইচ্ছা আছে, সেই অনুসারে নেমে
    আসুন; রাজার হাতে তাকে সমর্পণ করা আমাদের কাজ৷”
  pan-pan: ਸੋ ਹੇ ਰਾਜਾ, ਹੁਣ ਜੇਕਰ ਤੁਹਾਡੀ ਆਉਣ ਦੀ ਮਰਜ਼ੀ ਹੈ ਤਾਂ ਆ ਜਾਓ ਅਤੇ ਉਸ ਨੂੰ ਰਾਜੇ ਨੂੰ
    ਫੜਵਾਉਣਾ ਸਾਡਾ ਕੰਮ ਹੈ।
  tkr-tkr: Paççah, vas mısayiy ıkkan, maqa ayre, şicar aqqı mana yiğne xılyaqa qelesda.
  mya-JVB: အရှင်မင်းကြီး ကြွ ချင်သောစိတ် အားကြီးသည် အတိုင်းကြွ တော်မူပါ။ ထိုသူကို
    အရှင်မင်းကြီး လက် တော်သို့ အပ် သော အမှုသည် ကျွန်တော် တို့တာရှိပါစေဟု လျှောက်လျှင်၊
  tbg-tbg: Avuhainaao, are tairentae mini aniataa irera, aniraqe tenavu vira ravaaqavuke
    ai amiare, ti.
  hmo-hmo: King Saulo e, ai diba oi ura inai tau do oi dogoatao. Unai dainai oi mai,
    ia do oi abia. Ai ese oiemu imana dekenai do ai henia.”
  urd-urd: इसलिए अब ऐ बादशाह तेरे दिल को जो बड़ी आरजू आने की है उसके मुताबिक़ आ और
    उसको बादशाह के हाथ में हवाले करना हमारा ज़िम्मा रहा।”
  rus-SYN: итак по желанию души твоей, царь, иди; а наше дело будет предать его в
    руки царя.
  bqc-SIM: Kí, gↄↄ pↄ́ ń yei píi, mↄ we, wí aà kpama.
  tcz-CHONGTHU: “Vo lengpa naki got chaiya nakigin phat phat’a nahung konsuh’a ahile
    keihon jong jaonan napanpi ving ting, David chu nangma khut’a pedoh nauvinge,”
    aga tiuvin ahi.
  mar-mar: तर आता हे राजा, खाली येण्याच्या आपल्या सर्व मनोरथप्रमाणे खाली ये, म्हणजे
    त्यास राजाच्या हाती देणे हे आमचे काम असेल.”
  qub-qub: Tayta, shamuyta munarga shamuy. Shamuptiquega nogacunami charëshishayqui.»
  bqp-bqp: Kína, gↄrↄ kũ ń yei pínki, ǹ su gwe, óni a kpámma.
  hat-hat: Nenpòt kilè ou fè lide desann lakay nou, ou mèt desann, n'a mete men sou
    li pou nou ba ou li.
  eng-BSB: Now, O king, come down whenever your soul desires, and we will be responsible
    for delivering him into your hand.”
  tod-tod: Ee, masagi, ni ɗa pɔ ga è Davide zo, ʋa nɔ, gá fe è ya.»
  eng-WEBPB: Now therefore, O king, come down. According to all the desire of your
    soul to come down; and our part will be to deliver him up into the king’s hand.”
  kbq-kbq: Hagi Kini ne'moka kagrama hana kante antenka eramigeta kazampina tagra'a
    avrentegahune.
  nhe-BL: Huan quema tijnequis tiyas tijtemoti, timitzmactilise momaco.
  bus-bus: Kí, gurↄↄ kɛ̀ ń yezi píngi, ǹ mↄ́ gwe, wé à kpámma.
  gub-BL: — Nepurupyhyk wer tuwe hehe ne. Urukwaw hehe nepurupyhyk wer haw ure. Eho
    urerupi nehe. Urumur putar Tawi nepo pe ure nehe, i'i izupe wà.
  eng-DRA: 'Now therefore come down, as thy soul hath desired to come down: and it
    shall be our business to deliver him into the king’s hands.'
