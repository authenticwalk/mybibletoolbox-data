verse: 1SA.023.027
translations:
  mal-C: അപ്പോൾ ഒരു സന്ദേശവാഹകൻ വന്ന്, “വേഗം വന്നാലും! ഫെലിസ്ത്യർ ദേശത്തെ ആക്രമിച്ചിരിക്കുന്നു”
    എന്നു ശൗലിനെ അറിയിച്ചു.
  deu-TKW: 'als plötzlich ein Bote bei Saul eintraf mit der Meldung: Mache dich schleunigst
    auf den Weg, denn die Philister sind ins Land eingebrochen!'
  lin-lin: 'momemi sango moko ayaki epai ya Saulo mpe alobaki na ye : « Yaka noki !
    Bato ya Filisitia bakoti na mokili. »'
  eng-LSV: And a messenger has come to Saul, saying, “Hurry, and come, for the Philistines
    have pushed against the land.”
  eng-GNV: 'But there came a messenger to Saul, saying, Haste thee, and come: for
    the Philistims haue inuaded the land.'
  eng-WEBSTER: But there came a messenger to Saul, saying, Haste thee, and come; for
    the Philistines have invaded the land.
  nhw-BL: 'Pero ipan nopa tlatoctzi ajsico se tlacatl catli quiilhuico Saúl: ―Ximocuepa
    totlal nimantzi pampa nopa filisteos calactoque.'
  swh-ONEN: mjumbe alikuja kwa Sauli, akisema, “Njoo haraka! Wafilisti wanaishambulia
    nchi.”
  bba-bba: Yerɑ sɔmɔ ɡoo u nɑ yɛnun di u Sɔɔlu sɔ̃ɔwɑ u nɛɛ, ɑ de ɑ nɑ fuuku, Filisitibɑ
    wee, bɑ sun wɔrimɑ.
  eng-KJVCPB: But there came a messenger unto Saul, saying, Haste thee, and come;
    for the Philistines have invaded the land.
  luo-luo: jaote nobiro ir Saulo, mowacho niya, “Bi piyo! Jo-Filistia osebiro monjo
    piny.”
  meu-meu: Una negana ai gwaukau tauna ta Saulo dekenai e kau, eto, Aoma haraḡa, badina
    be Filistia taudia na tano vada e tuari henia.
  npi-ULB: एक जना दूत शाऊलकहाँ आयो र भन्‍यो, “छिटो गर्नुहोस् र आउनुहोस्, किनकि पलिश्‍तीहरूले
    देश लुटेका छन् ।”
  yor-yor: Ṣùgbọ́n oníṣẹ́ kan sì tọ Saulu wá ó sì wí pé, “Ìwọ yára kí o sì wá, nítorí
    tí àwọn Filistini ti gbé ogun ti ilẹ̀ wa.”
  ind-ind: Tetapi pada saat itu juga sebuah pesan sampai kepada Saul, “Cepatlah kembali!
    Orang Filistin sudah menyerang negeri kita lagi!”
  pes-OPCB: درست در این هنگام به شائول خبر رسید که فلسطینی‌ها به اسرائیل حمله کرده‌اند.
  tgl-ULB: pumunta ang isang mensahero kay Saul at sinabing, “Bilisan mo at pumarito
    dahil gumawa ng pagsalakay ang mga Filisteo laban sa lupain.”
  hui-hui: Ani buleore biyaria agali mbira abale bi yalu Solo hearia ibuwa lalu, Áyu
    ogoniore abale íbu dai bibe. Pilidialirume ina daluhayagi bo gialama anda ibiyadago,
    lene.
  mya-mya: ခြေ​လျင်​တော်​သည်​ရှော​လု​ထံ​သို့​ရောက်​ရှိ လာ​၍``ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​အ​ကျွန်ုပ်
    တို့​၏​ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက်​လျက်​နေ ပါ​ပြီ။ ချက်​ချင်း​ပြန်​၍​ကြွ​တော်​မူ​ပါ''
    ဟု​မင်း​ကြီး​အား​လျှောက်​ထား​သ​ဖြင့်၊-
  bod-N: དེ་ནས་སོ་ལོའི་དྲུང་དུ་བང་ཆེན་ཞིག་འོངས་ནས་དེ་ལ། ཁྱེད་མྱུར་ཏུ་ཕེབས་ཤོག ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཚུར་རྒོལ་བྱས་བྱུང་ཞེས་འཕྲིན་ཞུས་པས།
  sna-sna: nhume yakasvika kuna Sauro, ikati, “Uyai nokukurumidza! VaFiristia vava
    kupamba nyika.”
  spa-BLM: 'Pero llegó un mensajero a Saúl, diciendo: “¡Apúrate y ven, porque los
    filisteos han hecho una incursión en la tierra!”'
  cac-cac: 'Elan̈chamel ix c''och jun vin̈ checab'' d''a vin̈aj Saúl chi'', ix yalan
    vin̈: —Mamin rey, meltzajan̈ d''a elan̈chamel, yujto a eb'' filisteo toxo ix och
    eb'' d''a yol co chon̈ab'', xchi vin̈.'
  swh-ULB: mjumbe mmoja akaja kwa Sauli na kusema, “Njoo, harakisha maana Wafilisti
    wamepanga uvamizi juu ya nchi.”
  bel-bel: 'тады прыйшоў да Саўла вястун, кажучы: сьпяшайся і прыходзь, бо Філістымляне
    напалі на зямлю.'
  deu-ELBBK: 'da kam ein Bote zu Saul und sprach: Eile und komm, denn die Philister
    sind ins Land eingefallen!'
  mbb-OT: duen mid-uvey ki Saul he nenudtul te, “Gaanggaan ka, likù dèpa! Su edsurungen
    te menge Filistihanen is nasyun tew.”
  mal-2015: 'അപ്പോൾ ശൗലിന്റെ അടുക്കൽ ഒരു ദൂതൻ വന്നു: ക്ഷണം വരേണം; ഫെലിസ്ത്യർ ദേശത്തെ
    ആക്രമിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'avľa le Sauloske te phenel jekh leskre muršendar: „Av sigo, bo o Filišťinci
    avle andro Izrael a občoraren e phuv.“'
  pes-OPV: 'اما قاصدی نزد شاول آمده، گفت: «بشتاب و بیا زیرا که فلسطینیان به زمین حمله
    آورده‌اند.'
  ron-1924: 'кынд ун сол а венит ши а спус луй Саул: „Грэбеште-те сэ вий, кэч ау нэвэлит
    филистений ын царэ.”'
  ben-OBCV: তখন একজন দূত এসে শৌলকে বলল, “তাড়াতাড়ি আসুন! ফিলিস্তিনীরা দেশ আক্রমণ
    করেছে।”
  som-som: Laakiinse wargeeys baa Saa'uul u yimid oo ku yidhi, Soo dhaqso oo kaalay;
    waayo, reer Falastiin weerar bay ku soo kacsheen dalkii.
  lat-VUC: 'Et nuntius venit ad Saul, dicens: Festina, et veni, quoniam infuderunt
    se Philisthiim super terram.'
  eng-ASVBT: But there came a messenger unto Saul, saying, Haste thee, and come; for
    the Philistines have made a raid upon the land.
  ita-1885: 'Allora un messo venne a Saulle, a dirgli: Affrettati, e vieni; perciocchè
    i Filistei sono scorsi dentro al paese.'
  eng-LXXUP: And there came a messenger to Saul, saying, Haste thee, and come hither,
    for the Philistines have invaded the land.
  eng-ULB: a messenger came to Saul and said, “Hurry and come, for the Philistines
    have made a raid against the land.”
  spa-VBL: 'llegó un mensajero para decirle a Saúl: “¡Ven de inmediato! Los filisteos
    han invadido el país”.'
  fra-_FOB: 'Un messager vint vers Saül, et lui dit: Hâte-toi, et viens; car les Philistins
    se sont jetés sur le pays.'
  mal-mal: 'അപ്പോൾ ശൌലിന്റെ അടുക്കൽ ഒരു ദൂതൻ വന്ന്: “വേഗം വരണം; ഫെലിസ്ത്യർ ദേശത്തെ
    ആക്രമിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: ki achānak qāsid Sāūl ke pās pahuṅchā jis ne kahā, “Jaldī āeṅ! Filistī
    hamāre mulk meṅ ghus āe haiṅ.”
  suz-BL: मिनु लोव़ कुरब मुर का सावल आ बाक्‍तीक जाक्‍शा “रीब पा जाक्‍कीन। मारदे हना
    पलिस्‍तीपुकीम इन रागीम मारेइ मारेइ रोइक्‍ना रोइक्‍न श्‍येत गेशो बाक्‍नीम” देंमाक्‍त।
  ita-1927: 'arrivò a Saul un messo che disse: “Affrettati a venire, perché i Filistei
    hanno invaso il paese”.'
  ckb-ckb: 'لەم کاتەدا نێردراوێک هاتە لای شاول و گوتی: «خێرا بکە و وەرەوە، چونکە فەلەستییەکان
    بەسەر خاکەکەیاندا داوە.»'
  eng-BBE: But a man came to Saul saying, Be quick and come; for the Philistines have
    made an attack on the land.
  kan-OKCV: ಆದರೆ ಒಬ್ಬ ಸೇವಕನು ಸೌಲನ ಬಳಿಗೆ ಬಂದು, “ನೀನು ತ್ವರೆಯಾಗಿ ಬಾ. ಫಿಲಿಷ್ಟಿಯರು ದೇಶದ
    ಮೇಲೆ ದಂಡೆತ್ತಿ ಬಂದಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'அந்தச் சமயத்தில் ஒரு ஆள் சவுலிடத்தில் வந்து: நீர் சீக்கிரமாய் வாரும்;
    பெலிஸ்தர்கள் தேசத்தின்மேல் படையெடுத்து வந்திருக்கிறார்கள் என்றான்.'
  spa-RV-1909: 'Entonces vino un mensajero á Saúl, diciendo: Ven luego, porque los
    Filisteos han hecho una irrupción en el país.'
  ron-BTF: 'Dar a venit un mesager la Saul, spunând: Grăbește-te și vino, pentru că
    filistenii au invadat țara.'
  eng-WEBP: But a messenger came to Saul, saying, “Hurry and come, for the Philistines
    have made a raid on the land!”
  eng-FBV: a messenger arrived to tell Saul, “Come at once! The Philistines have invaded
    the country!”
  nld-1939: 'toen er eensklaps bij Saul een bode verscheen met de tijding: Vertrek
    ogenblikkelijk; want de Filistijnen zijn het land binnengevallen.'
  nch-BL: 'Pero ipan nopa talojtzi ajsico se tacat cati quiilhuico Saúl: ―Xitacuepili
    total nimantzi pampa nopa filisteos calactoque.'
  vie-1934: 'thì có một sứ giả đến cùng Sau-lơ mà nói rằng: Hãy mau mau trở về, vì
    dân Phi-li-tin đã xâm phạm xứ ta.'
  hin-CV: उसी समय एक संदेशवाहक ने आकर शाऊल को सूचना दी, “कृपया तुरंत लौट आएं! फिलिस्तीनियों
    ने हमारे देश पर हमला कर दिया है.”
  spa-BES: 'Pero un hombre vino a Saúl, diciendo: Anda y ven; porque los filisteos
    han atacado la tierra.'
  tdx-tdx: 'Fe nivotrak’ amy Saole ty mpihitrike, nanao ty hoe: Masikà, mihavia, fa
    mitavañe ty tanen-tika o nte-Pilistio.'
  tha-KJV: แต่​มี​ผู้​สื่อสารคนหนึ่งมาทูลซาอูลว่า “ขอรีบเสด็จกลับ เพราะคนฟีลิสเตียยกกองทัพมาบุ​กรุ​กแผ่นดิน”
  por-BR-2018: 'Então veio um mensageiro a Saul, dizendo: Vem logo, porque os filisteus
    fizeram uma invasão na terra.'
  deu-ELO: 'da kam ein Bote zu Saul und sprach: Eile und komm, denn die Philister
    sind ins Land eingefallen!'
  eng-WYC-2018: And (then) a messenger came to Saul, and said, Haste thou, and come,
    for the Philistines have spread themselves on the land.
  epo-epo: 'Sed venis sendito al Saul, kaj diris: Rapide iru, ĉar la Filiŝtoj atakis
    la landon.'
  uig-PIN: 'Əmma bir hǝwǝrqi Saulning ⱪexiƣa kelip uningƣa: — Filistiylǝr zeminimizning
    jǝnub tǝripigǝ kirip bulang-talang ⱪiliwatidu, tezdin ⱪaytsila, dedi.'
  beo-beo: Be amoha, sia:ne iasu dunu da Soloma doaga:le, ema amane sia:i, “Wahadafa
    buhagima! Filisidini dunu da ninia sogega doagala:le, golili daha.”
  tpi-OTNT: Orait wanpela man i kam tokim Sol olsem, “Harim. Ol Filistia i kam pait
    long kantri bilong yumi. Yu mas hariap i kam bek kwiktaim.”
  hau-SA: sai wani manzo ya zo wurin Shawulu yana cewa, “Ka koma da sauri, Filistiyawa
    sun kawo wa ƙasar hari.”
  uig-LAT: 'Emma bir xewerchi Saulning qéshigha kélip uninggha: — Filistiyler zéminimizning
    jenub teripige kirip bulang-talang qiliwatidu, tézdin qaytsila, dédi.'
  nde-nde: kwafika isithunywa kuSawuli, sisithi, “Woza ngokuphangisa! AmaFilistiya
    ahlasela ilizwe.”
  ton-ton: Ka naʻe haʻu ʻae tangata fekau kia Saula, ʻo pehē, “Ke ke fakatoʻotoʻo,
    pea haʻu, he kuo hoko ʻae tau ʻae kau Filisitia, ki he fonua.”
  ces-1613: 'V tom přišel posel k Saulovi, řka: Pospěš a přiď, nebo Filistinští vtrhli
    do země.'
  eng-WMB: But a messenger came to Saul, saying, “Hurry and come, for the Philistines
    have made a raid on the land!”
  tam-TCV: அப்பொழுது ஒரு தூதுவன் சவுலிடம் வந்து, “பெலிஸ்தியர் உமது நாட்டைச் சூறையாடுகிறார்கள்.
    ஆதலால் விரைவாய் வாரும்” என்று சொன்னான்.
  ceb-ULB: miabot ang usa ka sinugo kang Saul ug miingon, “Pagdali ug pag-uli, kay
    ang mga Filistihanon ming-asdang batok sa yuta.”
  pol-UBG: 'Tymczasem posłaniec przybył do Saula, mówiąc: Pośpiesz się i chodź, bo
    Filistyni wtargnęli do ziemi.'
  urd-GVU: کہ اچانک قاصد ساؤل کے پاس پہنچا جس نے کہا، ”جلدی آئیں! فلستی ہمارے ملک
    میں گھس آئے ہیں۔“
  deu-1912: 'Aber es kam ein Bote zu Saul und sprach: Eile und komm! denn die Philister
    sind ins Land gefallen.'
  kan-2017: ಆಗಲೇ ಒಬ್ಬ ದೂತನು ಸೌಲನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಬೇಗ ಬಾ, ಫಿಲಿಷ್ಟಿಯರು ದೇಶದೊಳಗೆ
    ನುಗ್ಗಿದ್ದಾರೆ” ಎಂದು ತಿಳಿಸಿದನು.
  yap-yap: Kachingiyal’ nem me taw ba tamal’og me ga’ar ngak Saul, “Ngam sul e chiney!
    Ya fapi Filistine e karbad ni mael ko fare nam!”
  hlt-MCSB: Te vaengah puencawn te Saul taengla ha pawk tih, “A loe la halo dae, Philisti
    loh khohmuen pawk a capit uh thil coeng,” a ti nah.
  mdy-ETH: ዬይ ያዺ ጌይ ዓኣንቴ ፔቴ ኪኢታ ዓሲ ሳኣዖኦሌ ኮይላ ሙካዖ፦ «ዑኬና ሙኬ! ፒሊስፄኤሜ ዓሳ ዓጮ ዖሊ ዓርቃኒ ዑኬኔ»
    ጌዔኔ።
  twi-ASANTE: Saulo nyaa nkra bi a emu yɛ den sɛ, Filistifoɔ abɛto ahyɛ Israel so
    refom wɔn nneɛma bio.
  eng-WEBU: But a messenger came to Saul, saying, “Hurry and come, for the Philistines
    have made a raid on the land!”
  wal-wal: SHin kiitettidaagee Saa7oolakko yiidi, “Haaya! Pilisxxeema asati biittaa
    bolli woraajjidosona” yaagiis.
  spa-PDDPT: 'Entonces llegó un mensajero a Saúl, quien dijo: ¡Date prisa y ven, porque
    los filisteos irrumpieron en el país!'
  gun-gun: 'Ha''e gui Saul oĩa py ou peteĩ ayvu mombe''ua. Ha''e vy aipoe''i: — Ejapura
    ke ha''e tereo ju, mba''eta filisteu kuery oupa ma nhandeyvy re — he''i.'
  agu-BL: 'nin tzun opon jun chakum tan talche''n tetz Saúl: —¡Ilu'' kareyil tajwe''n
    yil pakxiju'' jalcu''n le katanum, na ja wi''t chopon yi e'' filistey tan oyintzi''
    ske''j!'
  ilo-ULB: maysa a mensahero ti immay kenni Saul ket kinunana, “Darasenyo, umaykayon,
    rinaut dagiti Filisteo ti daga.”
  kpg-kpg: I di madagoaa hua deelaa, gei di hagailoo gaa dau i Saul boloo, “Goe hagalimalima
    hanimoi, idimaa digau Philistia gu heebagi mai gi gimaadou guu kumi tadau henua!”
  uig-ARA: 'ئەمما بىر خەۋەرچى سائۇلنىڭ قېشىغا كېلىپ ئۇنىڭغا: ــ فىلىستىيلەر زېمىنىمىزنىڭ
    جەنۇب تەرىپىگە كىرىپ بۇلاڭ-تالاڭ قىلىۋاتىدۇ، تېزدىن قايتسىلا، دېدى.'
  sus-sus: Na tɛmui xɛɛra nde naxa fa Sɔlu yire, a a fala a bɛ, «I xa fa keren na.
    Filisitakae man bara din Isirayila bɔxi ra!»
  pon-2006: Ni ahnsowohte meninkeder kei pa leledo rehn Sohl oh patohwanohng, “Komw
    mwadang ketido, pwe mehn Pilisdia kan nektehn mahweniong nin limomwio.”
  ksd-ksd: 'a tena kapkap varvai i ga pot pire Saul ma ra tinata dari: Una talil lulut
    tago ra tarai Pilistia dia ga tut ure ra gunan.'
  tur-YTC: 'Ama Saul''a bir haberci gelip şöyle dedi: “Acele edin, gelin, çünkü Filistliler
    ülkeye baskın yaptılar!”'
  grc-BRENT: Καὶ πρὸς Σαοὺλ ἦλθεν ἄγγελος, λέγων, σπεῦδε καὶ δεῦρο, ὅτι ἀλλόφυλοι
    ἐπέθεντο ἐπὶ τὴν γῆν.
  ind-AYT: Kemudian, seorang suruhan datang kepada Saul dengan pesan, “Segeralah mundur,
    sebab orang Filistin mengadakan penyerbuan atas negeri.”
  nya-nya: Nthawi yomweyo munthu wina wamthenga anabwera kudzamuwuza Sauli kuti, “Bwerani
    msanga! Afilisti akuthira nkhondo dzikoli.”
  hrv-hrv: 'dođe glasnik Šaulu s porukom: “Dođi brže, Filistejci provališe u zemlju!”'
  mps-mps: Tialima, bidi me deli aselama, te Solbolo wagasiyu te po wai, “Odao. Te
    Filistia dabego dago bulu tǫ pedaiba hwįagasobao. Nage asesa polo ma geasa asao,”
    te po wagasali.
  tpi-tpi: Orait wanpela man i kam tokim Sol olsem, “Harim. Ol Filistia i kam pait
    long kantri bilong yumi. Yu mas hariap i kam bek kwiktaim.”
  dan-1931: 'kom der et Sendebud og sagde til Saul: “Skynd dig og kom! Filisterne
    har gjort Indfald i Landet!”'
  vie-OVCB: 'có một người đem tin chạy đến nói với Sau-lơ: “Xin vua về ngay. Quân
    Phi-li-tin đang kéo đến đánh ta.”'
  guj-2017: એક સંદેશાવાહકે પાસે આવીને શાઉલને કહ્યું, “જલ્દી આવ કેમ કે પલિસ્તીઓએ દેશમાં
    લૂંટફાટ ચલાવી છે.”
  pon-2006A: Ni ahnsowohte meninkeder kei pa leledo rehn Sohl oh patohwanohng, “Komw
    mwadang ketido, pwe mehn Pilisdia kan nektehn mahweniong nin limomwio.”
  por-BRBSL: 'Mas um mensageiro veio a Saul, dizendo: “Apresse-se e venha, pois os
    filisteus fizeram uma incursão na terra”.'
  cth-cth: Hatnavah patoune a tho teh, Sawl koe karanglah tho leih, Filistinnaw ni
    ram hah a tuk awh toe telah a dei awh dawkvah,
  twi-twi: ɔbɔfo baa Saulo nkyɛn bɛkae se, “Bra ntɛm! Filistifo abɛtow ahyɛ asase
    no so.”
  hlt-hlt: Te vaengah puencawn te Saul taengla ha pawk tih, “A loe la halo dae, Philisti
    loh khohmuen pawk a capit uh thil coeng,” a ti nah.
  tbz-SIM: 'Kòò mɔùu tuɔkɛní kɛ́nɑ́kɛ́ Sɑuri kɛ dɔ̀: Kɔtɛ mɛcɑ̃ɑ̃ nFidisitɛ̃ɛ̃bɛ bɛɛ̀
    do dihɛì.'
  msy-2020: Ezɨ gumazir mam iza kamaghɨn Sol mɨgei, “Filistiaba en nguazimɨn izegha
    e mɨsosi. Ezɨ nɨ zuamɨra uamategh izɨ.”
  dop-dop: 'Tǝnɑɣɑ tillu kɔmɑ nɑ ɩ́ heeli Sɑyuli sɩ: Kɔɔ lɔŋ, Filiisi nyǝ́mɑ wɑtɑ
    tɛtʋ.'
  azb-azb: 'Bu vaxt Şaulun yanına bir qasid gəlib dedi: «Tez ol, geri qayıt, çünki
    Filiştlilər ölkəyə hücum ediblər».'
  eng-DBY: But there came a messenger to Saul, saying, Haste thee and come; for the
    Philistines have made a raid against the land.
  hin-2017: कि एक दूत ने शाऊल के पास आकर कहा, “फुर्ती से चला आ; क्योंकि पलिश्तियों
    ने देश पर चढ़ाई की है।”
  wol-KYG: 'ndaw dikk ca Sóol ne ko: «Dikkal gaaw, waa Filisti song nañu réew ma.»'
  eng-YLT: And a messenger hath come in unto Saul, saying, 'Haste, and come, for the
    Philistines have pushed against the land.'
  eng-WYC-2017: And a messenger came to Saul, and said, Haste thou, and come, for
    the Philistines have spread themselves on the land.
  eng-WMBB: But a messenger came to Saul, saying, “Hurry and come, for the Philistines
    have made a raid on the land!”
  urd-GVH: कि अचानक क़ासिद साऊल के पास पहुँचा जिसने कहा, “जल्दी आएँ! फ़िलिस्ती हमारे
    मुल्क में घुस आए हैं।”
  rug-rug: Ba kamo mae koe Saula si keke nabulu paleke inavoso meke zama koasa, “Tuturei
    pule mae! Korapa rapata nia rina tinoni varipera tadi na tie Pilisitia sa nada
    popoa.”
  gaz-gaz: ergamaan tokko gara Saaʼol dhufee, “Dafiitii kottu! Filisxeemonni biyyattii
    weeraranii jiruutii” jedhe.
  fra-LSG: 'lorsqu’un messager vint dire à Saül: Hâte-toi de venir, car les Philistins
    ont fait invasion dans le pays.'
  gnn-gnn: Yurru be yol bunana nhanŋu Djolwu, ga ḻakaraŋala bitjarra, “Go, waḏutja
    roŋiyiya. Ŋunha Bilitjiyapuyŋunydja marrtji yukurra lilina ya', walala yurru djaw'yun
    nhumalaŋgu wäŋana.”
  yal-yal: Koni xɛra keden yi fa a fala Sɔli xa, a naxa, “Fa mafurɛn! Filisitine bata
    so bɔxɔni.”
  haw-1868: A hele mai he elele ia Saula, i mai la, E wikiwiki oe, e hoi mai; no ka
    mea, ua hiki mai ko Pilisetia ma ka aina.
  arb-NAV: 'وَمَا لَبِثَ أَنْ وَفَدَ رَسُولٌ إِلَى شَاوُلَ قَائِلاً: «أَسْرِعْ! تَعَالَ،
    فَقَدِ اقْتَحَمَ الْفِلِسْطِينِيُّونَ الْبِلادَ».'
  ewe-ewe: Le ɣe ma ɣi tututu la, du va tu Saul be Filistitɔwo gava nɔ Israel ham.
  eng-LEE: But a messenger came unto Saul, saying, Haste thee, and come; for the Philistines
    have invaded the land.
  gvn-gvn: '@see-verse:1SA.023.026'
  asm-FB: এজন বাৰ্তাবাহক চৌলৰ ওচৰলৈ আহি ক’লে, “আপুনি বেগাই আহক; কিয়নো পলেষ্টীয়াসকলে
    দেশ আক্ৰমণ কৰিছে।”
  sus-A: نَ تّمُي شّيرَ ندٍ نَشَ قَ سْلُ يِرٍ، عَ عَ قَلَ عَ بّ، «عِ شَ قَ كٍرٍن نَ.
    قِلِسِتَكَيٍ مَن بَرَ دِن عِسِرَيِلَ بْشِ رَ!»
  fra-SBL: 'Mais un messager arriva à Saül en disant : « Dépêche-toi de venir, car
    les Philistins ont fait une incursion dans le pays ! ».'
  hbo-hbo: וּמַלְאָ֣ךְ בָּ֔א אֶל־שָׁא֖וּל לֵאמֹ֑ר מַהֲרָ֣ה וְלֵ֔כָה כִּֽי־פָשְׁט֥וּ
    פְלִשְׁתִּ֖ים עַל־הָאָֽרֶץ׃
  piu-2006: '@see-verse:1SA.023.026'
  pjt-pjt: Palu wati kutjupangku pitjala Saulala tjakultjunu, “Maḻakuya warpungkula
    pitja! Pilitjiyanya nguraṟa tjuṯaya nganampa ngurangka wirkanu.”
  kik-kik: hagĩũka mũndũ watũmĩtwo kũrĩ Saũlũ, akĩmwĩra atĩrĩ, “Ũka na ihenya! Afilisti
    nĩmatharĩkĩire bũrũri.”
  fra-NCL: 'Un messager vint vers Saül en disant : « Hâte-toi de venir, car les Philistins
    ont fait invasion dans le pays. »'
  cek-AK: Toe Saul khaeah laicaeh maeto angzoh, Philistinnawk mah prae to tuk o boeh
    pongah, karangah angzo ah, tiah a naa.
  cuk-cuk: 'dule-wargwen-gayaburba-berbeged nonikid, geb Saúlʼga sognonikid: “¡Dummad,
    gwae be gannar dage, ar Filisteaʼmar anmar-yargi ubosmalad!”'
  uig-CYR: 'Амма бир хәвәрчи Саулниң қешиға келип униңға: — Филистийләр зиминимизниң
    җәнуп тәрипигә кирип булаң-талаң қиливатиду, тездин қайтсила, деди.'
  tel-2017: ఇలా జరుగుతున్నప్పుడు గూఢచారి ఒకడు సౌలు దగ్గరికి వచ్చి “నువ్వు త్వరగా బయలుదేరు,
    ఫిలిష్తీయులు దండెత్తి వచ్చి దేశంలో చొరబడ్డారు” అని చెబితే
  hat-BSA: 'Men yon mesaje te vin kote Saül, e te di: “Fè vit! Vini! Paske Filisten
    yo te atake peyi a.”'
  kos-kos: In kitin pacl ah na sie mwet utuk kas el tuku ac fahk nu sel Saul, “Sulaklak
    foloko! Mwet Philistia elos utyak tari in sruokya facl sesr!”
  hbo-WLC: וּמַלְאָ֣ךְ בָּ֔א אֶל־שָׁא֖וּל לֵאמֹ֑ר מַהֲרָ֣ה וְלֵ֔כָה כִּֽי־פָשְׁט֥וּ
    פְלִשְׁתִּ֖ים עַל־הָאָֽרֶץ׃
  ibo-ibo: Ma nʼotu mgbe ahụ, onyeozi bịakwutere Sọl sị ya, “Mee ngwangwa, lọta, nʼihi
    na ndị Filistia apụtala ibuso Izrel agha.”
  ory-ory: ଏପରି ସମୟରେ ଜଣେ ଦୂତ ଶାଉଲଙ୍କ ନିକଟକୁ ଆସି କହିଲା, “ଶୀଘ୍ର ଆସନ୍ତୁ; କାରଣ ପଲେଷ୍ଟୀୟମାନେ
    ଦେଶ ଆକ୍ରମଣ କଲେଣି।”
  chk-chk: Lon ewe chök otun eman chon künö a feito ren Saul o üreni, “Kopwe müttir
    liwinsefäl, pun ekewe chon Filistia ra tolong lon ewe fanü.”
  ssd-ssd: 'kile Saul tuku piro taŋgo ande tumbraŋŋge pasa tumba promba Saul sana:
    Filistia mbal pro sine ndoŋ kame bude tukunu ne braiŋ luka yale ŋga sana le'
  rop-rop: Bat seimtaim wan men bin bringimap wed langa King Sol, “Yumob lafta kambek
    streidawei, dumaji ola Filastain solja bin kaman blanga teikoba langa wi kantri.”
  ukr-1871: 'Саме тодї несподївано прибув післанець до Саула з такою вістю: Спішись
    і приходь, бо Филистії напали на землю!'
  deu-1951: 'Aber ein Bote kam zu Saul und sprach: Eile und komm, denn die Philister
    sind in das Land eingefallen!'
  eng-JPS: 'But there came a messenger unto Saul, saying: ''Haste thee, and come;
    for the Philistines have made a raid upon the land.'''
  srp-1865: 'U tom doðe glasnik Saulu govoreæi: brže hodi; jer Filisteji udariše na
    zemlju.'
  lug-lug: ne wajja omubaka eri Sawulo ng’agamba nti, “Yanguwako! Abafirisuuti balumbye
    ensi.”
  heb-heb: ומלאך בא אל שאול לאמר מהרה ולכה כי פשטו פלשתים על הארץ׃
  ben-IRV: কিন্তু একজন দূত শৌলের কাছে এস বলল, “আপনি শীঘ্র আসুন, কারণ পলেষ্টীয়রা দেশ
    আক্রমণ করেছে৷”
  pan-pan: ਉਸ ਵੇਲੇ ਇੱਕ ਸੰਦੇਸ਼ਵਾਹਕ ਸ਼ਾਊਲ ਕੋਲ ਆ ਕੇ ਬੋਲਿਆ, ਛੇਤੀ ਨਾਲ ਆ ਜਾਓ ਕਿਉਂ ਜੋ ਫ਼ਲਿਸਤੀਆਂ
    ਨੇ ਦੇਸ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Mane gahıl Şaulusqa xabar ana sa insan arı eyhen: – Zaara ixhe, yı''q''əlqa
    sak''le, yişde ölkalqa Filiştinar k''yoptul.'
  mya-JVB: ထိုအခါ တမန် ရောက် လာ၍၊ အလျင်အမြန် ကြွ လာတော်မူပါ။ ဖိလိတ္တိ လူတို့သည် ပြည်
    တော်ကို တိုက် လာကြပါပြီဟု ရှောလု အား ကြားလျှောက် သောကြောင့်၊
  tbg-tbg: vo vaiintivano anintero Sorura tiva amiro tiharo, Oho, Pirisia vika ai
    navunaaka hampata raqirekama aniavo. Are kantera anirantera vuane, tiro.
  hmo-hmo: Unai neganai hereva gwauraia tauna ta be Saulo dekenai ia ginidae, ia gwau,
    “Oi mai haraga, badina be Pilistia taudia ese iseda tano idia tuari henia noho!”
  urd-urd: लेकिन एक क़ासिद ने आकर साऊल से कहा कि “जल्दी चल क्यूँकि फ़िलिस्तियों ने
    मुल्क पर हमला किया है।”
  rus-SYN: 'тогда пришел к Саулу вестник, говоря: поспешай и приходи, ибо Филистимляне
    напали на землю.'
  bqc-SIM: 'ↄ̃ gbɛ̃e mↄ̀ baokpà Sauluɛ à mɛ̀: Kɛ kpakpa, Filitɛ̃ↄ mↄ̀ lɛ́lɛi wá
    bùsuwa.'
  tcz-CHONGTHU: Ahin Saul heng ah thusoh kin khat ahung lhungin, ajah ah, “Gangtah’in
    hungin jeh chu Philistine ten gamsung gal hin boltauve,” tin ahung seijun ahi.
  mar-mar: परंतु एक निरोप्या शौलाकडे येऊन म्हणाला, लवकर ये कारण पलिष्ट्यांनी देशावर
    घाला घातला आहे.
  qub-qub: juc cacha chayaran Saulman «¡Juclla cutiy tayta. Filistea runacunami nasyunninchïman
    yaycacaycäramusha!» nir.
  bqp-bqp: 'akũ gbɛ̃ke sù à baaruu kpà Solunɛ à pì: Ǹ kɛ likalika, Filisitininↄ sù
    ò lɛ̀tɛ ó bùsuua.'
  hat-hat: 'Lè sa a, yon mesaje vin jwenn Sayil, li di l'' konsa: -Tounen touswit,
    paske men moun Filisti yo ap anvayi peyi a.'
  eng-BSB: Then a messenger came to Saul, saying, “Come quickly, for the Philistines
    have raided the land!”
  tod-tod: 'eyɛsu keela zeeli Sayile ma, é ɠɛ ma: «Ʋa fala! Filiseti nuiti ti kɔɔi
    ʋɛa zooi ʋa.»'
  eng-WEBPB: But a messenger came to Saul, saying, “Hurry and come, for the Philistines
    have made a raid on the land!”
  kbq-kbq: Hagi ana'ma hu'zama nevazageno'a kema eri'za vu vahe'mo'za Solina eme asami'za,
    Filistia vahe'mo'za ha eme hurante'za ku'ma eme ankanirazanki ame hunka eno hu'za
    hu'naze.
  nhe-BL: 'Pero ipan nopa tlalochtli ajsico se tlacatl tlen quiilhuico Saúl: ―Ximocuepa
    totlal nimantzi pampa nopa filisteos calactoque.'
  bus-bus: 'ben gbɛ̃ke mↄ̀ à baaru kpà Solunɛ à bè: Ǹ kɛ kpakpaa, Filisitininↄ mↄ̀
    wà lɛ̀ɛ wa bùsua.'
  gub-BL: A'e 'ar mehe we amo ze'eg herur har uhem Xau pe kury. — Ezewyr tàrityka'i
    nehe kury. Piri ywy rehe har ur waiko zaneywy rehe har waàmàtyry'ym pà a'e wà
    kury, i'i izupe.
  eng-DRA: 'And a messenger came to Saul, saying: Make haste to come, for the Philistines
    have poured in themselves upon the land.'
