verse: 1SA.023.010
translations:
  mal-C: അങ്ങനെ ദാവീദ് യഹോവയോടു പ്രാർഥിച്ചു. “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, ശൗൽ കെയീലയിലേക്കു
    വരുന്നു എന്നും ഞാൻനിമിത്തം ഈ നഗരം നശിപ്പിക്കാൻ ആലോചിക്കുന്നു എന്നും അടിയൻ കേട്ടിരിക്കുന്നു.
  deu-TKW: 'Darauf betete David: Jahwe, du Gott Israels! Dein Sklave hat die Kunde
    vernommen, daß Saul im Sinne hat, gegen Kegila anzurücken, um meinethalben Verderben
    über die Stadt zu bringen.'
  lin-lin: 'Davidi alobaki : — Oh Yawe, Nzambe ya Isalaele, mosali na Yo ayoki malamu
    ete Saulo azali komibongisa mpo na koya na Keila, mpo na kobebisa engumba likolo
    na ngai.'
  eng-LSV: And David says, “YHWH, God of Israel, Your servant has certainly heard
    that Saul is seeking to come to Keilah, to destroy the city on my account.
  eng-GNV: Then sayde Dauid, O Lord God of Israel, thy seruat hath heard, that Saul
    is about to come to Keilah to destroy the citie for my sake.
  eng-WEBSTER: Then said David, O LORD God of Israel, thy servant hath certainly heard
    that Saul seeketh to come to Keilah, to destroy the city for my sake.
  nhw-BL: 'Huan David quiijto: ―TOTECO ta catli titoDios tiisraelitame, nijcactoc
    para temachtli Saúl quinequi hualas nica ipan altepetl Keila huan quinequi quisosolos
    ni altepetl pampa niitztoc nica.'
  swh-ONEN: Daudi akasema, “Ee Bwana, Mungu wa Israeli, mtumishi wako amesikia kwa
    hakika kwamba Sauli anapanga kuja Keila na kuangamiza mji kwa ajili yangu.
  bba-bba: Mɑ Dɑfidi u nɛɛ, Gusunɔ Isirelibɑn Yinni, wee, nɑ nuɑ mɑ Sɔɔlu u swɑɑ kɑsu
    u kɑ nɑ Keilɑ mini u ye kpeerɑsiɑ nɛn sɔ̃.
  eng-KJVCPB: Then said David, O Lord God of Israel, thy servant hath certainly heard
    that Saul seeketh to come to Keilah, to destroy the city for my sake.
  luo-luo: Daudi nowacho niya, “Yaye Jehova Nyasaye ma Nyasach Israel, jatichni osewinjo
    gadiera ni Saulo chano biro Keila mondo oketh dala nikech an.
  meu-meu: Bena David eto, Iehova e, Israel Diravana e, lau binai emu hesiai tauna
    vada na kamonai momokani Saulo ese ena dala e tahuamu, Keila bainema, hanua na
    baine habuaia tari lau daigu ai.
  npi-ULB: तब दाऊदले भने, “हे परमप्रभु, इस्राएलका परमेश्‍वर, शाऊल मेरो कारणले सहरलाई
    नाश पार्न कीलाहमा आउन खोज्छ भन्‍ने तपाईंको दासले सुनेको छ ।
  yor-yor: Dafidi sì wí pé, “Olúwa Ọlọ́run Israẹli, lóòótọ́ ni ìránṣẹ́ rẹ ti gbọ́
    pé Saulu ń wá ọ̀nà láti wá sí Keila, láti wá fọ́ ìlú náà nítorí mi.
  ind-ind: Lalu Daud meminta petunjuk dengan berkata, “Ya TUHAN Allah Israel, aku
    sudah mendengar dengan jelas bahwa Saul sedang berencana untuk datang ke Kehila
    untuk menghancurkan kota ini karena aku.
  pes-OPCB: 'داوود گفت: «ای خداوند، خدای اسرائیل، شنیده‌ام که شائول عازم قعیله است
    و می‌خواهد این شهر را به دلیل مخالفت با من نابود کند.'
  tgl-ULB: Pagkatapos sinabi ni David, “Yahweh, ang Diyos ng Israel, tunay nga na
    narinig ng iyong lingkod na hinangad ni Saul na pumunta sa Keila, upang wasakin
    ang lungsod alang-alang sa akin.
  hui-hui: Ani lowa Debidihanda lalu, Anduane Homogo Isaralealinaga Ngode Datagaliwabe-o
    Solo ibu í̠naga biabe bia haga i̱ ogoria kogo hondowa Kela tano bo gialo paya
    bu waho ibule wai hanalu kagoni.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​က``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊
    ရှော​လု သည်​ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ကျွန်​တော်​မျိုး ကြောင့်​ကိ​လ​မြို့​သို့​လာ​ရောက်​၍
    မြို့​ကို​ဖျက် ဆီး​ပစ်​ရန်​ကြံ​စည်​လျက်​ရှိ​ကြောင်း​ကြား​ရ ပါ​၏။-
  bod-N: དཱ་བིད་ཀྱིས། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། སོ་ལོས་ཐབས་ཤེས་བཏོན་ནས་ཀེ་ཨི་ལཱ་རུ་འོང་ཞིང་གྲོང་ཁྱེར་འདི་འཇིག་པར་བྱའོ།
    །དེ་ནི་བདག་གི་རྐྱེན་གྱིས་ཡིན་ཞེས་བསྒྲགས་སྐད། གཏམ་དེ་དག་ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་གིས་ཐོས་པ་ཡིན།
  sna-sna: Dhavhidhi akati, “Haiwa Jehovha, Mwari waIsraeri, muranda wenyu anzwa zvechokwadi
    kuti Sauro ari kuronga kuti auye kuKeira kuti aparadze guta iri nokuda kwangu.
  spa-BLM: 'Entonces David dijo: “Oh Yahvé, Dios de Israel, tu siervo ha oído ciertamente
    que Saúl pretende venir a Keila para destruir la ciudad por mi causa.'
  cac-cac: 'Ix yalan vin̈aj David chi'' icha tic: —Mamin Jehová, co Diosal ach a on̈
    israel on̈ tic, a in a checab'' in tic ix vab''i to a vin̈aj Saúl van snaan vin̈
    ul satel chon̈ab'' Keila tic vuuj.'
  swh-ULB: Kisha Daudi akasema, “BWANA, Mungu wa Israeli, mtumishi wako hakika amesikia
    kwamba Sauli anatafuta namna ya kuja Keila, ili auteketeze mji kwa ajili yangu.
  bel-bel: 'І сказаў Давід: Госпадзе Божа Ізраілеў! Раб твой пачуў, што Саўл хоча
    прыйсьці ў Кэіль, спустошыць горад празь мяне.'
  deu-ELBBK: 'Und David sprach: HERR, Gott Israels! Dein Knecht hat für gewiss gehört,
    dass Saul danach trachtet, nach Kehila zu kommen, um die Stadt zu verderben um
    meinetwillen.'
  mbb-OT: Ne mid-ampù si David te, “He Nengazen, Megbevayà te Israel, netuenan ku
    te suluǥuen nu, he duen planu ni Saul he edhengkayi te Keila su ebpenhimetayan
    din is meǥinged kayi tenged kedì.
  mal-2015: 'പിന്നെ ദാവീദ്: യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, ശൗൽ കെയീലയിലേക്കു വന്നു എന്റെ
    നിമിത്തം ഈ പട്ടണം നശിപ്പിപ്പാൻ പോകുന്നു എന്നു അടിയൻ കേട്ടിരിക്കുന്നു.'
  rmc-rmc: 'Paľis pes o David modľinelas: „Ó, RAJEJA, Devla le Izraeloskro! Tiro služobňikos
    šunďa, hoj o Saul kamel te avel andre Keila a angle mande kamel te zňičinel o
    foros.'
  pes-OPV: 'و داود گفت: «ای یهوه، خدای اسرائیل، بنده ات شنیده است که شاول عزیمت دارد
    که به قعیله بیاید تا به‌خاطر من شهررا خراب کند.'
  ron-1924: 'Ши Давид а зис: „Доамне, Думнезеул луй Исраел, робул Тэу а афлат кэ Саул
    вря сэ винэ ла Кеила ка сэ нимичяскэ четатя дин причина мя.'
  ben-OBCV: দাউদ বললেন, “হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, তোমার দাস সঠিকভাবে শুনেছে
    যে শৌল কিয়ীলাতে এসে আমার জন্যই নগরটি ধ্বংস করার পরিকল্পনা করেছেন।
  som-som: Markaasaa Daa'uud yidhi, Rabbiyow, Ilaaha reer binu Israa'iilow, hubaal
    anoo addoonkaaga ah waxaan maqlay in Saa'uul doonayo inuu Qeciilaah yimaado, oo
    uu magaaladana daraadday u baabbi'iyo.
  lat-VUC: 'Et ait David: Domine Deus Israël, audivit famam servus tuus, quod disponat
    Saul venire in Ceilam, ut evertat urbem propter me:'
  eng-ASVBT: Then said David, O Jehovah, the God of Israel, thy servant hath surely
    heard that Saul seeketh to come to Keilah, to destroy the city for my sake.
  ita-1885: 'Poi Davide disse: O Signore Iddio d''Israele, il tuo servitore ha inteso
    per certo che Saulle cerca di venire in Cheila, per guastar la città per cagion
    mia.'
  eng-LXXUP: And David said, Lord God of Israel, thy servant has indeed heard, that
    Saul seeks to come against Keilah to destroy the city on my account.
  eng-ULB: Then David said, “Yahweh, the God of Israel, your servant has indeed heard
    that Saul seeks to come to Keilah, to destroy the city for my sake.
  spa-VBL: 'David oró: “Señor, Dios de Israel, a mí, tu siervo, me han dicho claramente
    que Saúl planea venir a Keila y destruir la ciudad por mi culpa.'
  fra-_FOB: 'Puis David dit: Éternel, Dieu d''Israël, ton serviteur a entendu dire
    que Saül cherche à venir contre Keïla, pour détruire la ville à cause de moi;'
  mal-mal: 'പിന്നെ ദാവീദ്: “യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, ഞാൻ കാരണം ശൌല്‍ കെയീലയിലേയ്ക്ക്
    വന്ന് ഈ പട്ടണം നശിപ്പിക്കുവാൻ പോകുന്നു എന്നു അടിയൻ കേട്ടിരിക്കുന്നു.'
  urd-GVR: Phir us ne duā kī, “Ai Rab Isrāīl ke Ḳhudā, mujhe ḳhabar milī hai ki Sāūl
    merī wajah se Qaīlā par hamlā karke use barbād karnā chāhtā hai.
  suz-BL: मिनु नोले मेकोमी “परमप्रभु यावे, इस्राएली आन परमप्रभु सावल कैलाहम जाक्‍शा,
    आं पर्बम एको सहर खतम पोक्‍चशो बाक्‍ब, देंशो लोव़ इन गेय पाइबम नेंशो बाक्‍नुङ।
  ita-1927: 'Poi disse: “O Eterno, Dio d’Israele, il tuo servo ha sentito come cosa
    certa che Saul cerca di venire a Keila per distruggere la città per causa mia.'
  ckb-ckb: 'داود گوتی: «ئەی یەزدانی پەروەردگاری ئیسرائیل، بەندەکەت بە دڵنیایی بیستوویەتی
    کە شاول دەیەوێت بێتە قەعیلا تاوەکو بەهۆی منەوە شارەکە کاول بکات.'
  eng-BBE: Then David said, O Lord, the God of Israel, news has been given to your
    servant that it is Saul's purpose to come to Keilah and send destruction on the
    town because of me.
  kan-OKCV: ಆಗ ದಾವೀದನು, “ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಸೌಲನು ಕೆಯೀಲಾ ನಗರಕ್ಕೆ ಬಂದು,
    ನನ್ನ ನಿಮಿತ್ತ ಪಟ್ಟಣವನ್ನು ಕೆಡಿಸಲು ಹುಡುಕುತ್ತಿದ್ದಾನೆಂದು ನಿಮ್ಮ ಸೇವಕನು ಖಂಡಿತವಾಗಿ ಕೇಳಿದನು.
  tam-2017: 'அப்பொழுது தாவீது: இஸ்ரவேலின் தேவனாகிய யெகோவாவே, சவுல் கேகிலாவுக்கு வந்து,
    என்னாலே பட்டணத்தை அழிக்க வழிதேடுகிறான் என்று உமது அடியானாகிய நான் நிச்சயமாய்க்
    கேள்விப்பட்டேன்.'
  spa-RV-1909: 'Y dijo David: Jehová Dios de Israel, tu siervo tiene entendido que
    Saúl trata de venir contra Keila, á destruir la ciudad por causa mía.'
  ron-BTF: 'Atunci David a spus: DOAMNE, Dumnezeul lui Israel, servitorul tău a auzit
    că Saul caută să vină la Cheila să nimicească cetatea din cauza mea.'
  eng-WEBP: Then David said, “O LORD, the God of Israel, your servant has surely heard
    that Saul seeks to come to Keilah to destroy the city for my sake.
  eng-FBV: David prayed, “Lord, God of Israel, I your servant have been clearly told
    that Saul plans to come to Keilah and destroy the town because of me.
  nld-1939: 'En David bad: Jahweh, God van Israël; uw dienaar heeft vernomen, dat
    Saul van plan is, naar Keïla te komen, en om mijnent wil de stad te verwoesten.'
  nch-BL: 'Huan David quiijto: ―TOTECO ta cati titoDios tiisraelitame, nijcactoc para
    temachti Saúl quinequi hualas nica ipan altepet Keila huan quinequi quisosolos
    ni altepet pampa niitztoc nica.'
  vie-1934: 'Đoạn, người cầu rằng: Lạy Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, tôi
    tớ của Chúa có hay rằng Sau-lơ toan đi đến thành Kê-i-la, đặng phá thành vì cớ
    tôi.'
  hin-CV: तब दावीद ने यह प्रार्थना की, “याहवेह इस्राएल के परमेश्वर, आपके सेवक को यह
    निश्चित समाचार मिला है कि शाऊल मेरे कारण संपूर्ण काइलाह नगर को नष्ट करने के लक्ष्य
    से यहां आने की योजना बना रहे हैं.
  spa-BES: 'Entonces dijo David: Señor, Dios de Israel, se le han dado noticias a
    tu siervo de que Saúl tiene el propósito de venir a Keila y enviar destrucción
    al pueblo por mi culpa.'
  tdx-tdx: 'Le hoe t’i Davide: Ry Iehovà Andrianañahare’ Israele, Toe jinanji’ i mpitoro’oy
    te mipay ho mb’e Keilà mb’atoa t’i Saole, handrotsake ty rova toy ty amako.'
  tha-KJV: ดาว​ิดกราบทูลว่า “​โอ ข้าแต่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล ผู้รับใช้​ของพระองค์​ได้​ยินแน่​ว่า
    ซาอูลหาช่องที่จะมายังเคอีลาห์เพื่อทำลายเมืองนี้เพราะข้าพระองค์เป็นเหตุ
  por-BR-2018: 'E disse Davi: o SENHOR Deus de Israel, teu servo tem entendido que
    Saul trata de vir contra Queila, a destruir a cidade por causa minha.'
  deu-ELO: 'Und David sprach: Jehova, Gott Israels! Dein Knecht hat für gewiß gehört,
    daß Saul danach trachtet, nach Kehila zu kommen, um die Stadt zu verderben um
    meinetwillen.'
  eng-WYC-2018: And David said, Lord God of Israel, thy servant hath heard say, that
    Saul disposeth to come to Keilah, that he destroy the city for me; (Then David
    said, Lord God of Israel, thy servant hath heard say, that Saul disposeth to come
    to Keilah, to destroy the city because of me;)
  epo-epo: 'Kaj David diris: Ho Eternulo, Dio de Izrael, Via sklavo aŭdis, ke Saul
    intencas veni al Keila, por pereigi la urbon pro mi.'
  uig-PIN: 'Andin Dawut: — I Israilning Hudasi Pǝrwǝrdigar, mǝnki Sening ⱪulung Saulning
    bu xǝⱨǝrni mening sǝwǝbimdin harab ⱪilix üqün Keilaⱨƣa kelixkǝ ⱪǝstlǝwatⱪanliⱪini
    eniⱪ anglidi.'
  beo-beo: 'Amalalu, Da:ibidi amane sia:i, “Isala:ili ilia Hina Gode! Na da nabi amo
    na hamobega, Solo da Giaila amoga misini, moilai wadela:lesimusa: ilegelala.'
  tpi-OTNT: Em i bringim pinis, orait Devit i beten olsem, “God, Bikpela bilong mipela
    Israel, mi wokboi bilong yu, mi bin harim tok olsem, Sol i save mi stap hia long
    Keila. Olsem na em i tingting long kam na bagarapim dispela ples.
  hau-SA: Dawuda ya ce, “Ya Ubangiji, Allah na Isra’ila, bawanka ya sami labari cewa
    tabbatacce Shawulu yana shirin zuwa Keyila yă hallaka garin saboda ni.
  uig-LAT: 'Andin Dawut: — I Israilning Xudasi Perwerdigar, menki Séning qulung Saulning
    bu sheherni méning sewebimdin xarab qilish üchün Kéilahgha kélishke qestlewatqanliqini
    éniq anglidi.'
  nde-nde: UDavida wasesithi, “Awu Thixo, Nkulunkulu ka-Israyeli, inceku yakho isizwile
    impela ukuthi uSawuli uceba ukuza eKheyila achithe idolobho ngenxa yami.
  ton-ton: Pea naʻe pehē ʻe Tevita, “ʻE Sihova ko e ʻOtua ʻo ʻIsileli, ko e moʻoni
    kuo fanongo ʻe hoʻo tamaioʻeiki ʻoku tokanga ʻa Saula ke haʻu ki Kiʻila, ke fakaʻauha
    ʻae kolo koeʻuhi ko au.
  ces-1613: 'I řekl David: Hospodine, Bože Izraelský, za jistou věc slyšel služebník
    tvůj, že strojí Saul přitáhnouti k Cejle, aby zkazil město pro mne.'
  eng-WMB: Then David said, “O LORD, the God of Israel, your servant has surely heard
    that Saul seeks to come to Keilah to destroy the city for my sake.
  tam-TCV: அப்பொழுது தாவீது யெகோவாவிடம், “இஸ்ரயேலரின் இறைவனாகிய யெகோவாவே! சவுல் கேகிலா
    பட்டணத்திற்கு வந்து என் நிமித்தம் அதை அழிக்கத் திட்டமிடுகிறான் என்பதை, உமது அடியவனாகிய
    நான் நிச்சயமாகக் கேள்விப்பட்டேன்.
  ceb-ULB: Unya miingon si David, “O Yahweh, ang Dios sa Israel, sa pagkatinuod ang
    imong sulugoon nakadungog nga si Saul nagapangita aron sa pag-anhi sa Keila, sa
    paglaglag sa siyudad tungod kanako.
