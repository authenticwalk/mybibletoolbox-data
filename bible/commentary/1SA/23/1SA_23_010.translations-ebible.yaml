  dop-dop: 'Ɩlɛnɑ Tɑfiiti sǝlǝmɩ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Mɑ nɩɩwɑ sɩ Sɑyuli
