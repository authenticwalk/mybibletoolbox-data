  srp-1865: 'I reèe David: Gospode Bože Izrailjev! èuo je sluga tvoj da se Saul sprema
    da doðe na Keilu da raskopa grad mene radi.'
  lug-lug: Awo Dawudi n’ayogera nti, “Ayi Mukama Katonda wa Isirayiri, omuweereza
    wo awuliridde ddala Sawulo bw’ateekateeka okujja okusaanyaawo ekibuga Keyira ku
    lwange.
  heb-heb: ויאמר דוד יהוה אלהי ישראל שמע שמע עבדך כי מבקש שאול לבוא אל קעילה לשחת
    לעיר בעבורי׃
  ben-IRV: পরে দায়ূদ বললেন, “হে সদাপ্রভু, ইস্রায়েলের ঈশ্বর, শৌল কিয়ীলাতে এসে আমার
    জন্য এই নগর বিনষ্ট করার চেষ্টা করছেন, তোমার দাস আমি এটা শুনলাম৷
  pan-pan: ਦਾਊਦ ਨੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੇ ਦਾਸ ਨੇ ਜ਼ਰੂਰ ਸੁਣਿਆ ਹੈ
    ਕਿ ਸ਼ਾਊਲ ਦੀ ਇਹ ਯੋਜਨਾ ਹੈ ਜੋ ਕਈਲਾਹ ਨਗਰ ਵਿੱਚ ਆ ਕੇ ਮੇਰੇ ਕਾਰਨ ਸ਼ਹਿਰ ਦਾ ਹੀ ਨਾਸ ਕਰ ਦੇਵੇ।
  tkr-tkr: 'Davudeecad meed sak''ı, eyhen: – İzrailyna Allah eyxhena, Rəbb, zak''le
    g''ayxhiyn, zal-alla Şaulus Qeilayeeqa arı şahar q''əra qaa''asıb vukkan.'
  mya-JVB: ထိုအခါ ဒါဝိဒ် က၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ၊ ရှောလု သည် ကိလ မြို့သို့
    လာ ၍ ကိုယ်တော် ၏ကျွန် အတွက် ဖျက်ဆီး မည်ဟု အကြံ ရှိသည်ကို ဆက်ဆက်ကြား ပါ၏။
  tbg-tbg: Abiataava vira vare anuvaro Devitiva Kotira aarero tiharo, Noravauvo, are
    tinavu Isareri Variqavano variaramanta te ai kaiqa vaiintivanoma vauro. Mpo, te
    iruraro Soruva ti kaara maaqi variaka vehi autu kaaina avu aatora utiharo maini
    tuvivo.
  hmo-hmo: Vadaeni Davida ia gwau, “Lohiabada e, Israela ena Dirava e, lau be oiemu
    hesiai tauna, lau diba momokani Saulo ese Keila hanua dekenai do ia mai, do ia
    hadikaia ore totona, lau dainai.
  urd-urd: और दाऊद ने कहा, ऐ ख़ुदावन्द इस्राईल के ख़ुदा तेरे बन्दे ने यह क़त'ई सुना
    है कि साऊल क़'ईला को आना चाहता है ताकि मेरी वजह से शहर को बरबाद करदे।
  rus-SYN: 'И сказал Давид: Господи Боже Израилев! раб Твой услышал, что Саул хочет
    прийти в Кеиль, разорить город ради меня.'
  bqc-SIM: 'Ɔ̃ Davidi mɛ̀: Dii Isailiↄ Lua, mapi n zↄ̀blena, má mà Saulu lɛ́ zɛwɛɛlɛ
    à mↄ Kɛila à wɛ̃́lɛɛ beepi dúuzↄ̃ ma yã́i.'
  tcz-CHONGTHU: Chuin David in, “Vo Pakai Israel Pathen, keima hiche muna kaum jeh
    hin Saul in Keilah khopia hung’a akhopi hi suhchim ding tohgon aneiyin ahi.
  mar-mar: मग दावीद म्हणाला, “हे परमेश्वरा इस्राएलाच्या देवा शौल माझ्यामुळे नगराचा
    नाश करायला कईल्यावर येऊ पाहत आहे असे तुझ्या सेवकाने खचित ऐकले आहे;
  qub-qub: 'Davidga Tayta Diosta mañacur niran: «Israelpa Tayta Diosnin, mayashcämi
    Saúl Keilaman shamunanpaj yarpaycashanta; cay siudäta illgächinanpaj yarpaycashanta.'
  bqp-bqp: 'Akũ Dauda pì: Dikiri Isarailanↄ Luda, makũ n zↄ̀bleri ma mà Solu tɛn
    zɛ́ wɛ́tɛ à su Kɛila à wɛ̃tɛ díkĩna kakatɛ ma yãi.'
  hat-hat: 'Epi David di: -Seyè, ou menm ki Bondye pèp Izrayèl la, mwen tande yo di
    Sayil pare pou l'' antre lavil Keyila, pou l'' kraze l'' nèt e se dèyè m'' li
    ye.'
  eng-BSB: And David said, “O LORD, God of Israel, Your servant has heard that Saul
    intends to come to Keilah and destroy the city on my account.
  tod-tod: 'Davide ɠɛni ma: «Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI, gè mɛniga ga Sayile
    ɠa ɠɛʋele ɓɛtɛzu ga é ʋa, é Keyila taai ɠoloɠolo nɔ̀un maaʋele ma.'
  eng-WEBPB: Then David said, “O LORD, the God of Israel, your servant has surely
    heard that Saul seeks to come to Keilah to destroy the city for my sake.
  kbq-kbq: Hagi Deviti'a anage huno nunamuna hu'ne, Ra Anumzana Israeli vahe Anumzamoka
    kagri eri'za vahe'mo'na antahuana nagrama emani'noa zanku huno Soli'a Keila kumara
    eme erihaviza hu'naku ke retro nehia naneke nentahue.
  nhe-BL: 'Huan David quiijto: ―TOTECO ta tlen titoDios tiisraelitame, nijcactoc para
    temachtli Saúl quinequi hualas nica ipan altepetl Keila huan quinequi quixolehuas
    ni altepetl pampa niitztoc nica.'
  bus-bus: 'Ben Dauda bè: Dii Isarailinↄ Luda, mapi n zↄ̀bleri má mà Solu e zɛ́ wɛtɛɛ
    à mↄ́ Kɛila à wɛ́tɛ kɛ̀ kaatɛ ma yãnzi.'
  gub-BL: Na'e uze'eg Tawi Tupàn pe kury. — Tupàn Tuweharupi Wiko Ma'e Izaew wazar
    ne. Xau ur iko xe Keira pe tawhu imumaw pà a'e kury, ta'e aiko xe ihe xe. Akwaw
    tur haw ihe, i'i Tupàn pe.
  eng-DRA: 'And David said: O Lord God of Israel, thy servant hath heard a report,
    that Saul designeth to come to Ceila, to destroy the city for my sake:'
