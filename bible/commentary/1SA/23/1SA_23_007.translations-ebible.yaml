verse: 1SA.023.007
translations:
  mal-C: ദാവീദ് കെയീലയിലേക്കു പോയിരിക്കുന്നു എന്ന് ശൗലിന് അറിവുകിട്ടി. “വാതിലുകളും
    ഓടാമ്പലുകളുമുള്ള ഒരു നഗരത്തിൽ ദാവീദ് സ്വയം വന്ന് അകപ്പെട്ടതുമൂലം ദൈവം അവനെ എന്റെ
    കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു,” എന്നു ശൗൽ പറഞ്ഞു.
  deu-TKW: 'Als nun Saul hinterbracht wurde, David befinde sich in Kegila, rief Saul
    aus: Gott hat ihn mir in die Hände geliefert; denn indem er sich in eine Stadt
    mit Thoren und Riegeln begab, hat er sich selbst eingeschlossen.'
  lin-lin: 'Tango bayebisaki Saulo ete Davidi akomi na Keila, Saulo alobaki : « Nzambe
    akabi ye na maboko na ngai, pamba te lokola Davidi akoti na engumba oyo ezali
    na bikuke mpe bikangelo, amikotisi ye moko na boloko. »'
  eng-LSV: And it is declared to Saul that David has come to Keilah, and Saul says,
    “God has made him known for my hand, for he has been shut in, to enter into a
    city of doors and bar.”
  eng-GNV: 'And it was tolde Saul that Dauid was come to Keilah, and Saul sayd, God
    hath deliuered him into mine hand: for he is shut in, seeing he is come into a
    citie that hath gates and barres.'
  eng-WEBSTER: And it was told to Saul that David had come to Keilah. And Saul said,
    God hath delivered him into my hand; for he is shut in, by entering into a town
    that hath gates and bars.
  nhw-BL: 'Huan quema Saúl quicajqui para David itztoya ipan altepetl Keila, quiijto:
    “Toteco Dios quitlahuelcajtoc David huan nechmactilijtoc nomaco pampa calactoc
    ipan nopa altepetl catli tzactoc ica se tepamitl yahualtic.”'
  swh-ONEN: Sauli akaambiwa kwamba Daudi alikuwa amekwenda Keila, naye akasema, “Mungu
    amemtia mkononi mwangu, kwa kuwa Daudi amejifunga mwenyewe kwa kuingia kwenye
    mji wenye malango na makomeo.”
  bba-bba: Yen biruwɑ bɑ dɑ bɑ Sɔɔlu sɔ̃ɔwɑ bɑ nɛɛ, Dɑfidi u tunumɑ u wɑ̃ɑ Keilɑɔ.
    Yerɑ Sɔɔlu u nɛɛ, Gusunɔwɑ u mɑn nùn nɔmu bɛriɑ. Domi u nɑ u tii kɛnusi wuu ɡe
    ɡɑ ɡbɑ̃rɑru kɑ ɡɑmbo mɔ sɔɔ.
  eng-KJVCPB: And it was told Saul that David was come to Keilah. And Saul said, God
    hath delivered him into mine hand; for he is shut in, by entering into a town
    that hath gates and bars.
  luo-luo: Nowach ne Saulo ni Daudi nosedhi Keila, omiyo nowacho niya, “Nyasaye osechiwe
    e lweta, nimar Daudi osetwere owuon ka odonjo e dala man-gi rangeye kod lodi.”
  meu-meu: Una negana ai haida ese Saulo e hamaoroa, David na Keila ai vada e kau.
    Bena Saulo eto, Dirava ese lau imagu ai vada e atoa; badina be hanua ta mai ikoukouna
    bona mai maḡuna lalonai vada e raka vareai, sibona vada e hekou ahu.
  npi-ULB: दाऊद कीलाहमा गएका थिए भनी शाऊललाई भनियो । शाऊलले भने, “परमेश्‍वरले उसलाई
    मेरो हातमा दिनुभएको छ । किनकि ऊ थुनिएको छ, किनभने ढोकाहरू र बारहरू भएको सहरमा
    ऊ पसेको छ
  yor-yor: A sì sọ fún Saulu pé Dafidi wá sí Keila. Saulu sì wí pé, “Ọlọ́run ti fi
    í lé mi lọ́wọ́; nítorí tí ó ti sé ara rẹ̀ mọ́ ní ti wíwá tí ó wá sí ìlú tí ó ní
    ìlẹ̀kùn àti kẹrẹ.”
  ind-ind: Saul segera mendapat kabar bahwa Daud berada di Kehila. Saul berkata, “Allah
    sudah menyerahkan Daud ke dalam tangan saya! Karena dia sudah terjebak dalam kota
    yang dikelilingi benteng dan pintu-pintu gerbangnya ditutup. Saat pasukan saya
    mengepung kota itu, dia tidak bisa melarikan diri!”
  pes-OPCB: 'هنگامی که شائول شنید که داوود در قعیله است، گفت: «خدا او را به دست من
    داده، چون داوود خود را در شهری حصاردار به دام انداخته است!»'
  tgl-ULB: Sinabihan si Saul na pumunta si David sa Keila. Sinabi ni Saul, “Ibinigay
    siya ng Diyos sa aking kamay. Dahil nakulong siya sapagkat pumasok siya sa isang
    lungsod na may mga tarangkahan at mga rehas.”
  hui-hui: Solo ibu hale halu hearia Debidi ibu Kela tanoni pu ka layago hale howa
    lalu, Ai turuba Ngode Datagaliwabehanda i̱naga giha ya hayadago Debidi ibu tano
    pabe bu mabubi panga haraba hongoheme paya tagi heagoha yo pialu pobe nahe do
    wule ogoniha pu ka, lene.
  mya-mya: ကိ​လ​မြို့​သို့​ဒါ​ဝိဒ်​ရောက်​ကြောင်း​ကို​ရှော​လု ကြား​လျှင်``ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​အား
    ငါ​၏​လက်​သို့​အပ်​တော်​မူ​ပြီ။ ဒါ​ဝိဒ်​သည်​မြို့ ရိုး​နှင့်​မြို့​တံ​ခါး​အ​ခိုင်​အ​မာ​ရှိ​သည့်​မြို့​ထဲ
    သို့​ရောက်​ခြင်း​အား​ဖြင့် ထောင်​ချောက်​တွင်း သို့​သက်​ဆင်း​လေ​ပြီ'' ဟု​ဆို​၏။-
  bod-N: སོ་ལོས་དཱ་བིད་ནི་ཀེ་ཨི་ལཱ་རུ་སླེབས་པའི་གཏམ་ཐོས་ནས། ཁོ་ནི་སྒོ་དང་སྒོ་གཏན་ཡོད་པའི་གྲོང་ཁྱེར་དུ་བཀག་པས་དཀོན་མཆོག་གིས་ཁོ་ངའི་ལག་ཏུ་སྤྲད་པ་ཡིན་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Sauro akaudzwa kuti Dhavhidhi akanga aenda kuKeira, ndokuti, “Mwari amuisa
    muruoko rwangu, nokuti Dhavhidhi azvipfigira zvaapinda muguta rina masuo namazariro.”
  spa-BLM: 'Saúl fue informado de que David había llegado a Keila. Saúl dijo: “Dios
    lo ha entregado en mi mano, pues está encerrado al entrar en una ciudad que tiene
    puertas y rejas”.'
  cac-cac: 'Ix alchaj d''a vin̈aj Saúl to a d''a chon̈ab'' Keila ayec'' vin̈aj David
    chi''. Ix snaan vin̈ icha tic: A ticnaic toxo ix ac''jioch vin̈aj David chi''
    d''a yol in c''ab'' yuj Dios, yujto toxo ix b''at smacb''ejcanoch sb''a vin̈ d''a
    yol jun chon̈ab'' to te vach'' yajoch spuertail smacchaji, xchi vin̈.'
  swh-ULB: Sauli aliambiwa kwamba Daudi amekwenda Keila. Sauli akasema, “Mungu amemweka
    mkononi mwangu. Bila shaka amefungiwa ndani kwa sababu ameingia katika mji ulio
    na malango na makomeo.”
  bel-bel: 'І данесьлі Саўлу, што Давід прыйшоў у Кэіль, і Саўл сказаў: Бог аддаў
    яго ў рукі мае, бо ён замкнуўся, увайшоўшы ў горад з брамамі і замкамі.'
  deu-ELBBK: 'Und es wurde Saul berichtet, dass David nach Kehila gekommen wäre. Da
    sprach Saul: Gott hat ihn verworfen und in meine Hand überliefert; denn er hat
    sich eingeschlossen, indem er in eine Stadt mit Toren und Riegeln gekommen ist.'
  mbb-OT: Duen neketudtul ki Saul he ziyà si David te Keila. Umbe nekekaǥi si Saul
    te, “Mibpeveyveyaan sikandin kedì te Megbevayà, su henduen be te mibpirisu zin
    is keugelingen din te kedseled din te inged he nelingut te verengbeng.”
  mal-2015: ദാവീദ് കെയീലയിൽ വന്നിരിക്കുന്നു എന്നു ശൗലിന്നു അറിവു കിട്ടി; ദൈവം അവനെ
    എന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു; വാതിലും ഓടാമ്പലും ഉള്ള പട്ടണത്തിൽ കടന്നിരിക്കകൊണ്ടു
    അവൻ കുടുങ്ങിയിരിക്കുന്നു എന്നു ശൗൽ പറഞ്ഞു.
  rmc-rmc: 'Le Sauloske phende, hoj o David geľa andre Keila. O Saul phenďa: „O Del
    les diňa andre mire vasta. Oleha, hoj geľa andre oda foros, kaj hin o brani the
    o zavori, pes korkoro phandľa andre.“'
  pes-OPV: 'وبه شاول خبر دادند که داود به قعیله آمده است وشاول گفت: «خدا او را به‌دست
    من سپرده است، زیرا به شهری که دروازه‌ها و پشت بندها داردداخل شده، محبوس گشته است.»'
  ron-1924: 'Саул а фост ынштиинцат де сосиря луй Давид ла Кеила ши а зис: „Думнезеу
    ыл дэ ын мыниле меле, кэч а венит ши с-а ынкис ынтр-о четате ку порць ши зэвоаре.”'
  ben-OBCV: শৌল খবর পেয়েছিলেন যে দাউদ কিয়ীলাতে গিয়েছেন, তাই তিনি বললেন, “ঈশ্বর
    তাকে আমার হাতে সমর্পণ করে দিয়েছেন, কারণ দাউদ সদর দরজা ও অর্গল দিয়ে ঘেরা একটি
    নগরে ঢুকে নিজেই নিজেকে বন্দি করে ফেলেছে।”
  som-som: Oo Saa'uul baa loo soo sheegay in Daa'uud Qeciilaah yimid. Markaasaa Saa'uul
    yidhi, Haddaa Ilaah gacanta ii soo geliyey; waayo, wuxuu ku xidhmay markuu galay
    magaalo leh irdo iyo qataarro.
  lat-VUC: 'Nuntiatum est autem Sauli quod venisset David in Ceilam: et ait Saul:
    Tradidit eum Deus in manus meas, conclususque est introgressus urbem, in qua portæ
    et seræ sunt.'
  eng-ASVBT: And it was told Saul that David was come to Keilah. And Saul said, God
    hath delivered him into my hand; for he is shut in, by entering into a town that
    hath gates and bars.
  ita-1885: 'E fu rapportato a Saulle, che Davide era venuto in Cheila. E Saulle disse:
    Iddio me lo ha dato nelle mani; conciossiachè egli si sia venuto a rinchiudere
    in una città che ha porte e sbarre.'
  eng-LXXUP: 'And it was told Saul that David was come to Keilah: and Saul said, God
    has sold him into my hands, for he is shut up, having entered into a city that
    has gates and bars.'
  eng-ULB: Saul was told that David had gone to Keilah. Saul said, “God has given
    him into my hand. For he is shut in because he has entered a city that has gates
    and bars.”
  spa-VBL: 'Cuando Saúl se enteró de que David había ido a Keila, dijo: “Dios me lo
    ha entregado, porque se ha encerrado en una ciudad con puertas que se pueden cerrar
    con barrotes”.'
  fra-_FOB: 'Et on rapporta à Saül que David était venu à Keïla; et Saül dit: Dieu
    l''a livré entre mes mains; car, en entrant dans une ville qui a des portes et
    des barres, il s''est enfermé.'
  mal-mal: ദാവീദ് കെയീലയിൽ ഉണ്ട് എന്ന് ശൌലിന് അറിവ് കിട്ടി; “ദൈവം അവനെ എന്റെ കയ്യിൽ
    ഏല്പിച്ചിരിക്കുന്നു; വാതിലും ഓടാമ്പലും ഉള്ള പട്ടണത്തിൽ പ്രവേശിച്ചിരിക്കുന്നതിനാൽ
    അവൻ കെണിയിൽ അകപ്പെട്ടിരിക്കുന്നു എന്ന് ശൌല്‍ പറഞ്ഞു.
  urd-GVR: Jab Sāūl ko ḳhabar milī ki Dāūd Qaīlā Shahr meṅ ṭhahrā huā hai to us ne
    sochā, “Allāh ne use mere hawāle kar diyā hai, kyoṅki ab wuh fasīldār shahr meṅ
    jā kar phaṅs gayā hai.”
  suz-BL: दाऊद कैलाह ओव़शो बाक्‍ब, दे का निक्‍शी मुरुमी सावल कली शेंदमे बाक्‍त। मिनु
    सावलमी “परमप्रभुम मेको कली आं गुइमी गेशो बाक्‍ब। मारदे हना मेको गारो हिरशो, आग्‍लो
    पाइश्‍शो, सहरम ओव़शो बाक्‍ब” दे मिम्‍ता बाक्‍त।
  ita-1927: 'Saul fu informato che Davide era giunto a Keila. E Saul disse: “Iddio
    lo dà nelle mie mani, poiché è venuto a rinchiudersi in una città che ha porte
    e sbarre”.'
  ckb-ckb: 'بە شاول ڕاگەیەنرا کە داود هاتووە بۆ قەعیلا، شاول گوتی: «خودا داویەتییە
    دەستم، چونکە بە هاتنە ژوورەوەی بۆ ناو شارێک کە دەرگا و شمشیرەی هەیە تێکەوت.»'
  eng-BBE: And news was given to Saul that David had come to Keilah. And Saul said,
    Now God has given him into my hands; for by going into a walled town with locked
    doors, he has let himself be shut in.
  kan-OKCV: ದಾವೀದನು ಕೆಯೀಲಾ ನಗರಕ್ಕೆ ಬಂದಿದ್ದಾನೆ ಎಂಬ ವಿಷಯ ಸೌಲನಿಗೆ ಮುಟ್ಟಿತು. ಆಗ ಅವನು,
    “ದೇವರು ಅವನನ್ನು ನನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಏಕೆಂದರೆ ಅವನು ಬಾಗಿಲುಗಳೂ, ಅಗುಳಿಗಳೂ ಇರುವ
    ಪಟ್ಟಣದ ಒಳಗೆ ಪ್ರವೇಶಿಸಿದ್ದರಿಂದ ಈಗ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರನು,” ಎಂದುಕೊಂಡನು.
  tam-2017: தாவீது கேகிலாவுக்கு வந்தான் என்று சவுலுக்கு அறிவிக்கப்பட்டபோது, தேவன்
    அவனை என் கையில் ஒப்புக்கொடுத்தார்; அவன் கதவுகளும் தாழ்ப்பாள்களுமுள்ள பட்டணத்திற்குள்
    நுழைந்ததால், அடைபட்டிருக்கிறான் என்று சவுல் சொல்லி,
  spa-RV-1909: 'Y fué dicho á Saúl que David había venido á Keila. Entonces dijo Saúl:
    Dios lo ha traído á mis manos; porque él está encerrado, habiéndose metido en
    ciudad con puertas y cerraduras.'
  ron-BTF: 'Și i s-a spus lui Saul că David a venit la Cheila. Și Saul a spus: Dumnezeu
    l-a dat în mâna mea, pentru că este închis, intrând într-un oraș care are porți
    și drugi.'
  eng-WEBP: Saul was told that David had come to Keilah. Saul said, “God has delivered
    him into my hand, for he is shut in by entering into a town that has gates and
    bars.”
  eng-FBV: When Saul found out that David had gone to Keilah, he said, “God has handed
    him over to me, because he has locked himself inside a town with gates that can
    be barred shut.”
  nld-1939: 'Toen men nu aan Saul meldde, dat David zich in Keïla bevond, dacht Saul:
    God heeft hem aan mij overgeleverd; want door een stad met deuren en grendels
    binnen te gaan, heeft hij zichzelf opgesloten.'
  nch-BL: 'Huan quema Saúl quicajqui para David itztoya ipan altepet Keila, quiijto:
    “Toteco Dios quitahuelcajtoc David huan techmactilijtoc nomaco pampa calactoc
    ipan nopa altepet cati tzactoc ica se tepamit yahualtic.”'
  vie-1934: 'Người ta cho Sau-lơ hay rằng Đa-vít đã vào trong Kê-i-la. Sau-lơ nói:
    Đức Chúa Trời phó nó vào tay ta, bởi vì nó đã đi giam mình trong thành có cửa
    có then.'
  hin-CV: जब शाऊल को सूचित किया गया कि दावीद काइलाह आए हुए हैं, शाऊल ने विचार किया,
    “अब तो परमेश्वर ने दावीद को मेरे वश में कर दिया है, क्योंकि अब वह ऐसे नगर में
    जा छिपा है, जो दीवारों से घिरा हुआ है और जिसमें प्रवेश द्वार भी है.”
  spa-BES: 'Y a Saúl se le dieron noticias de que David había venido a Keila. Y Saúl
    dijo: Ahora, Dios lo ha entregado en mis manos; porque al entrar en una ciudad
    amurallada con puertas cerradas, se dejó encerrar.'
  tdx-tdx: 'Natalily amy Saole te nimb’e Keilà t’i Davide, le hoe t’i Saole: Fa natolon’
    Añahare an-tañako; ie migabeñe an-drova aman-dalam-bey naho sikadañe ao.'
  tha-KJV: มี​คนไปทูลซาอูลว่า ดาว​ิดมาที่เคอีลาห์​แล้ว ซาอูลจึงตรั​สว​่า “พระเจ้าทรงมอบเขาไว้ในมือเราแล้ว
    เพราะที่เขาเข้าไปในเมืองที่​มี​ประตู​และดาล เขาก็ขังตัวเองไว้”
  por-BR-2018: 'E foi dito a Saul que Davi havia vindo a Queila. Então disse Saul:
    Deus o trouxe a minhas mãos; porque ele está escondido, havendo-se posto em cidade
    com portas e fechaduras.'
  deu-ELO: 'Und es wurde Saul berichtet, daß David nach Kehila gekommen wäre. Da sprach
    Saul: Gott hat ihn verworfen und in meine Hand überliefert; denn er hat sich eingeschlossen,
    indem er in eine Stadt mit Toren und Riegeln gekommen ist.'
  eng-WYC-2018: And it was told to Saul, that David had come into Keilah; and Saul
    said, The Lord hath taken him into mine hands, and he is (en)closed, and entered
    into a city, in which be gates and locks. (And Saul was told that David had gone
    to Keilah; and Saul said, The Lord hath delivered him into my hands, and now he
    is enclosed, for he hath gone into a city, where there be gates and locks.)
  epo-epo: 'Oni raportis al Saul, ke David venis en Keilan. Tiam Saul diris: Dio transdonis
    lin en mian manon, ĉar li estas enŝlosita, enirinte en urbon, kiu havas pordojn
    kaj riglilojn.'
  uig-PIN: 'Birsi Saulƣa, Dawut Keilaⱨƣa kǝptu, dǝp hǝwǝr bǝrdi. Saul: — Əmdi Huda
    uni mening ⱪolumƣa taxlap tapxurdi. Qünki u dǝrwaziliri wǝ taⱪaⱪliri bar xǝⱨǝrgǝ
    kirgǝqkǝ solunup ⱪaldi, dedi.'
  beo-beo: Solo da Da:ibidi da Giaila amoga asi nababeba:le, e amane sia:i, “Gode
    da Da:ibidi amo na gasaga fama:ne, nama i dagoi. Da:ibidi da gagili sali moilai
    amo ganodini asiba:le, hisu hi sanenesi dagoi.”
  tpi-OTNT: Na sampela man i tokim Sol olsem, “Devit i go i stap long taun Keila.”
    Orait Sol i tok, “Gutpela tumas, nau bai God i givim em long han bilong mi. Devit
    i go insait long taun i gat banis na strongpela dua na long dispela pasin em i
    kalabusim em yet. Olsem na bai mi no gat hatwok long holimpas em.”
  hau-SA: Shawulu ya sami labari cewa Dawuda ya tafi Keyila, sai ya ce, “Allah ya
    bashe shi a hannuna, domin Dawuda ya kulle kansa ke nan da ya shiga birnin da
    yake da ƙofofin da ake kulle da ƙarafa.”
  uig-LAT: 'Birsi Saulgha, Dawut Kéilahgha keptu, dep xewer berdi. Saul: — Emdi Xuda
    uni méning qolumgha tashlap tapshurdi. Chünki u derwaziliri we taqaqliri bar sheherge
    kirgechke solunup qaldi, dédi.'
  nde-nde: USawuli watshelwa ukuthi uDavida wayeseye eKheyila, ngakho wathi, “UNkulunkulu
    usemnikele kimi, ngoba uDavida usezifake entolongweni ngokungena edolobheni elilamasango
    lemigoqo.”
  ton-ton: ¶ Pea naʻe tala kia Saula kuo hoko ʻa Tevita ki Kiʻila. Pea naʻe pehē ʻe
    Saula, “Kuo tuku mai ia ʻe he ʻOtua ki hoku nima; he kuo tāpuni ia ki loto, ʻi
    heʻene hū ki ha kolo ʻoku ai hano ngaahi matapā mo e ngaahi songo.”
  ces-1613: 'Potom oznámeno bylo Saulovi, že přitáhl David do Cejly. I řekl Saul:
    Dalť ho Bůh v ruku mou, nebo zavřel se, všed do města hrazeného a zavřitého.'
  eng-WMB: Saul was told that David had come to Keilah. Saul said, “God has delivered
    him into my hand, for he is shut in by entering into a town that has gates and
    bars.”
  tam-TCV: தாவீது கேகிலாவுக்கு போயிருக்கிறான் என்ற செய்தி சவுலுக்கு அறிவிக்கப்பட்டபோது
    அவன், “இறைவன் தாவீதை என் கையில் ஒப்புக்கொடுத்திருக்கிறார். ஏனெனில் அவன் வாசல்களும்,
    தாழ்ப்பாள்களும் உள்ள பட்டணத்திற்குள் வந்திருக்கிறபடியால் தன்னைத்தானே சிறைப்படுத்திக்
    கொண்டான்” என்றான்.
  ceb-ULB: May nakabalita kang Saul nga si David atua sa Keila. Miingon si Saul, “Gitugyan
    na gayod siya sa Dios sa akong kamot. Kay nakulong siya tungod sa pagsulod niya
    sa siyudad nga adunay mga ganghaan ug mga trangka.”
  pol-UBG: 'Potem doniesiono Saulowi, że Dawid przybył do Keili. I Saul powiedział:
    Bóg wydał go w moje ręce, gdyż sam się zamknął, wchodząc do miasta mającego bramy
    i rygle.'
  urd-GVU: جب ساؤل کو خبر ملی کہ داؤد قعیلہ شہر میں ٹھہرا ہوا ہے تو اُس نے سوچا، ”اللہ
    نے اُسے میرے حوالے کر دیا ہے، کیونکہ اب وہ فصیل دار شہر میں جا کر پھنس گیا ہے۔“
  deu-1912: 'Da ward Saul angesagt, daß David gen Kegila gekommen wäre, und er sprach:
    Gott hat ihn in meine Hände übergeben, daß er eingeschlossen ist, nun er in eine
    Stadt gekommen ist, mit Türen und Riegeln verwahrt.'
  kan-2017: ದಾವೀದನು ಕೆಯೀಲದಲ್ಲಿದ್ದಾನೆಂಬ ವರ್ತಮಾನವು ಸೌಲನಿಗೆ ಮುಟ್ಟಿತು. ಆಗ ಅವನು, ದೇವರು
    ದಾವೀದನನ್ನು ನನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿದನು. ಅವನು ಅಗುಳಿ ಬಾಗಿಲುಗಳಿಂದ ಭದ್ರವಾಗಿರುವ ಪಟ್ಟಣವನ್ನು
    ಪ್ರವೇಶಿಸಿದ್ದಾನಲ್ಲಾ ಅವನು ಅಲ್ಲಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರನು ಅಂದುಕೊಂಡು,
  yap-yap: Minog ngak Saul nike yan David nga Keilah, me ga’ar, “I Got e ke tay David
    ngalan pa’ag. Ke thabaynag David ir ko wup nike yan ngalan ba binaw nib yoror
    ma bay e pi garog riy ni fan ko mael.”
  hlt-MCSB: Keilah la David a pawk te Saul taengla a puen pah. Te vaengah Saul loh
    , “Anih te Pathen loh kai kut dongah han tloeng coeng, khopuei thohkhaih khuila
    ael tih thohkalh neh amah tlaeng uh coeng,” a ti.
  mdy-ETH: ሳኣዖኦሌም ዒማና ዳውቴ ቄዒላ ሙኬሢ ኬኤዚንታዛ፦ «ፆኦሲ ዒዛ ታኣም ዓኣሢ ዒንጋኒኬ፤ ሹጮና ዙላ ዲርቂንቴ ካታሞ
    ዳውቴ ጌሌሢሮ ፔና ፒሮይዳ ጌልዜኔ» ጌዔኔ።
  twi-ASANTE: Ankyɛre, Saulo tee sɛ Dawid wɔ Keila. Ɔteaam sɛ, “Ɛyɛ. Afei, yɛn nsa
    aka no. Afei, Onyankopɔn de no ama me. Ɔno ara ama kuro yi ho afasuo ayi no!”
  eng-WEBU: Saul was told that David had come to Keilah. Saul said, “God has delivered
    him into my hand, for he is shut in by entering into a town that has gates and
    bars.”
  wal-wal: Daawiti Qa7iila katamaa biidoogaa Saa7ooli siyiis; siyidi, “Xoossai Daawita
    ta kushiyan aatti immiis; aissi giikko, ifittainne hiraaqoi de7iyo katamaa gelidi,
    barkka qashettiis” yaagiis.
  spa-PDDPT: 'Cuando informaron a Saúl que David fue a Queila, Saúl dijo: ¡ʼElohim
    lo desamparó en mi mano, pues se encerró al entrar en una ciudad de puertas y
    barras!'
  gun-gun: 'Ha''e gui Saul pe omombe''ua Queila katy Davi ooague. Saul aipoe''i: —
    Nhanderuete omboaxa ma xepo py. Ojejoko uka ma, peteĩ tetã hokẽ jokoa va''e py
    oike rire — he''i.'
  agu-BL: 'Ma yi Saúl, yi tbital yi cho''n at Luwiy le tnum Keila, i tzun icy''tz
    tc''u''l cuntu'': “Ja lo'' wi''t tak'' Kataj ama''l swetz tan stz''amle''n Luwiy,
    na jajtz, yi mmo''c cyen le tnum. Qui''t tz''el tzaj. Ja wi''t lamxij yi e''chk
    puert swutz tan qui''t tele''n liwr tink''ab.”'
  ilo-ULB: Naibaga kenni Saul a napan ni David idiay Keila. Kinuna ni Saul, “Inyawat
    isuna ti Dios iti imak. Ta saan isunan a makalibas gapu ta simrek isuna iti siudad
    nga addaan kadagiti ruangan ken pader.
  kpg-kpg: Digaula ga helekai gi Saul bolo David le e noho i Keilah, gei Saul ga helekai,
    “God gu dugu mai a David gi lodo ogu mogobuna. David guu bida hele ia i dana hai
    dela ne ulu gi lodo di waahale abaaba e mau dangihi ono bontai.”
  uig-ARA: 'بىرسى سائۇلغا، داۋۇت كېئىلاھغا كەپتۇ، دەپ خەۋەر بەردى. سائۇل: ــ ئەمدى
    خۇدا ئۇنى مېنىڭ قولۇمغا تاشلاپ تاپشۇردى. چۈنكى ئۇ دەرۋازىلىرى ۋە تاقاقلىرى بار
    شەھەرگە كىرگەچكە سولۇنۇپ قالدى، دېدى.'
  sus-sus: E to a fala Sɔlu bɛ, a Dawuda bara so Keyila taa kui, Sɔlu naxa a fala,
    «Ala bara a sa n bɛlɛxɛ, barima Dawuda bara a yɛtɛ balan Keyila taa kui naadɛ
    xɔrɔxɔɛe xanbi ra.»
  pon-2006: Re ahpw patohwanohng Sohl me Depit patolahngehr Keila; e ahpw mahsanih,
    “Koht ketikidier Depit pahn ei manaman. Depit pedolongehr nan lidip ehu me iei
    kahnimw me mie kehl kapilpene iangahki wenihmw kehlail kei.”
  ksd-ksd: 'Ba di ga ve Saul ba David i ga tar vana uro Keila, Saul i ga biti: God
    i tar nur tar ia tagu, tago i tar olo ta ra pia na pal nina a liplip ma ra matakilalat
    tana.'
  tur-YTC: Saul'a, David'in Keila'ya geldiği bildirildi. Saul, “Tanrı onu elime teslim
    etti, çünkü kapıları ve sürgüleri olan bir kente girerek kapandı” dedi.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Σαοὺλ, ὅτι ἥκει ὁ Δαυὶδ εἰς Κεϊλά· καὶ εἶπε Σαοὺλ, πέπρακεν
    αὐτὸν ὁ Θεὸς εἰς τὰς χεῖράς μου, ὅτι ἀποκέκλεισται εἰσελθὼν εἰς πόλιν θυρῶν καὶ
    μοχλῶν.
  ind-AYT: Kepada Saul diberitahukan bahwa Daud datang ke Kehila. Saul berkata, “Allah
    menyerahkannya ke dalam tanganku, sebab dia masuk untuk mengurung dirinya di kota
    yang berpintu dan berpalang.”
  nya-nya: Sauli atamva kuti Davide wapita ku Keila anati, “Mulungu wamupereka kwa
    ine, pakuti Davide wadzitsekera yekha mʼndende polowa mu mzinda umene uli ndi
    zipata ndi zotsekera zake.”
  hrv-hrv: 'Kad su Šaulu javili da je David ušao u Keilu, reče Šaul: “Bog ga je predao
    u moje ruke jer se sam uhvatio u zamku kad je ušao u grad s vratima i prijevornicama.”'
  mps-mps: Tama bidi mebago Solbolo weyu, te tiwai po wali, “Devit te Keilaba pelama
    bidibao,” wai. Tialima, Solgo te po wai, “Wiegi yai mu da, megi te Godigo aga
    te ena nogoba mawaibao. Devit te obo elalubo taun tomoba pali, tama te kolesagade
    aga digi aga te kalabus tiwai ilali. Tama tiyu, eno aga tuainu ebo te sunumi gegebo
    sę dene yai dao.”
  tpi-tpi: Na sampela man i tokim Sol olsem, “Devit i go i stap long taun Keila.”
    Orait Sol i tok, “Gutpela tumas, nau bai God i givim em long han bilong mi. Devit
    i go insait long taun i gat banis na strongpela dua na long dispela pasin em i
    kalabusim em yet. Olsem na bai mi no gat hatwok long holimpas em.”
  dan-1931: 'Da Saul fik at vide, at David var kommet til Ke''ila, sagde han: “Gud
    har givet ham i min Hånd! Thi han lukkede sig selv inde, da han gik ind i en By
    med Porte og Slåer.”'
  vie-OVCB: 'Khi Sau-lơ được tin Đa-vít đến Kê-i-la, vua nói: “Đức Chúa Trời giao
    mạng hắn cho ta đây, vì hắn tự giam mình trong một thành nhỏ có nhiều cổng và
    chấn song.”'
  guj-2017: શાઉલને સમાચાર મળ્યા કે દાઉદ કઈલામાં છે. ત્યારે તેણે કહ્યું, “હવે ઈશ્વરે
    તેને મારા હાથમાં સોંપી દીધો છે. કેમ કે તે અંદરથી બંધ હોય દરવાજાવાળા નગરમાં પ્રવેશ્યો
    છે. તે સપડાઈ ગયો છે.”
  pon-2006A: Re ahpw patohwanohng Sohl me Depit patolahngehr Keila; e ahpw mahsanih,
    “Koht ketikidier Depit pahn ei manaman. Depit pedolongehr nan lidip ehu me iei
    kahnimw me mie kehl kapilpene iangahki wenihmw kehlail kei.”
  por-BRBSL: 'Saul foi informado de que David tinha vindo a Keilah. Saul disse: “Deus
    o entregou em minhas mãos, pois ele está fechado ao entrar em uma cidade que tem
    portões e bares”.'
  cth-cth: Devit teh Keilah khopui a cei tie Sawl ni a thai toteh, Cathut ni ka kut
    dawk na poe toung nahoehmaw. Kho longkha hoi tarennae kaawm e khopui thung a kâen
    teh paung awh toe telah ati.
  twi-twi: Ankyɛ, Saulo tee sɛ Dawid wɔ Keila. Ɔteɛɛ mu se, “Eye. Afei, yɛn nsa aka
    no. Afei, Onyankopɔn de no ama me. Ɔno ara ama kurow yi ho afasu ayi no!”
  hlt-hlt: Keilah la David a pawk te Saul taengla a puen pah. Te vaengah Saul loh,
    “Anih te Pathen loh kai kut dongah han tloeng coeng, khopuei thohkhaih khuila
    ael tih thohkalh neh amah tlaeng uh coeng,” a ti.
  tbz-SIM: 'Kɛ̀ Sɑurii keè Dɑfiti tɑmɛ̀ Keidɑɑ kɛ́bɛ́i nkɛ dɔ̀: Kuyie nwe nni nduɔ́mmu,
    ò pĩ nhomɑ́ɑ̀ ndi, ò mɛ̀ nyiémmɛ̀ kɛ tɑ dihɛì dìì kó yɛbòrɛ̀ kpetí kɛ pɑ́kɛ́.'
  msy-2020: Ezɨ gumazir maba Sol mɨgɨa ghaze, “Devit ghua Keilan nguibar ekiamɨn iti.”
    Ezɨ Sol ghaze, “Bar dera, God datɨrɨghɨn a isa nan agharim darɨgham. Devit a nguibar
    ekiar tiar akar gavgavim ko dɨvazir gavgavim itimɨn aven ize. A uabɨ uabɨ isa
    kalabuziam gatɨ. Kamaghɨn amizɨ, kɨ an suighamin ingangarim osemezir puvatɨ.”
  dop-dop: 'Sɑyuli nɩɩwɑ sɩ Tɑfiiti polɑ Keilɑ, ɩlɛnɑ ɩ́ tɔ sɩ: Ɩsɔ cɑɑ ɩ tʋ-ɩ mɑ
    niŋ tɑɑ kɛ́. Mpi tɔ, ɩ kɔmɑ nɑ ɩ́ tǝkɩ ɩ tǝɣɩ ɩcɑtɛ nte tǝ wɛnɑ koluŋɑ nɑ kɑmpʋnɑɑ
    nɑ kʋkɑlǝsǝŋ kʋpɑŋ tɔ tǝ tɑɑ.'
  azb-azb: 'Davudun Qeilaya gəlməsi Şaula çatdırıldı. Şaul dedi: «Allah onu mənim
    ovcumun içinə qoyub, çünki cəftəli darvazaları olan bir şəhərə girməklə o özünü
    çıxılmaz vəziyyətə salıb».'
  eng-DBY: And it was told Saul that David had come to Keilah. Then Saul said, God
    has cast him off into my hand; for he is shut in, by entering into a city that
    has gates and bars.
  hin-2017: तब शाऊल को यह समाचार मिला कि दाऊद कीला को गया है। और शाऊल ने कहा, “परमेश्वर
    ने उसे मेरे हाथ में कर दिया है; वह तो फाटक और बेंड़ेवाले नगर में घुसकर बन्द हो
    गया है।”
  wol-KYG: 'Ci kaw loolu ñu yegge Sóol ne ko Daawuda dem na Keyla. Sóol ne: «Kon de
    Yàllaa ko teg ci samay loxo, ndax ba mu duggee biir dëkk bu tëje ràpp la tëj boppam.»'
  eng-YLT: And it is declared to Saul that David hath come in to Keilah, and Saul
    saith, 'God hath made him known for my hand, for he hath been shut in, to enter
    into a city of doors and bar.'
  eng-WYC-2017: And it was told to Saul, that David had come into Keilah; and Saul
    said, The Lord hath taken him into mine hands, and he is enclosed, and entered
    into a city, in which be gates and locks.
  eng-WMBB: Saul was told that David had come to Keilah. Saul said, “God has delivered
    him into my hand, for he is shut in by entering into a town that has gates and
    bars.”
  urd-GVH: जब साऊल को ख़बर मिली कि दाऊद क़ईला शहर में ठहरा हुआ है तो उसने सोचा, “अल्लाह
    ने उसे मेरे हवाले कर दिया है, क्योंकि अब वह फ़सीलदार शहर में जाकर फँस गया है।”
  rug-rug: Tozi nia rini se Saula sapu ele la gua pa Keila se Devita, meke zama si
    asa, “Ele vekoa Tamasa pa qua ṉiniraṉira. Voi pule nia pa sipata se Devita sipu
    nuquru la ia sa sa vasileana koa ia na goba meke na sasada nomana sapu koai na
    rorotoana roza pude tuku betoi.”
  gaz-gaz: Akka Daawit Qeyiilaa dhaqe Saaʼolitti himan; innis, “Waan Daawit magaalaa
    karraa fi danqaraa qabdu keessa seenuudhaan ofitti cufeef Waaqni isa dabarsee
    natti kenneera” jedhe.
  fra-LSG: 'Saül fut informé de l’arrivée de David à Keïla, et il dit: Dieu le livre
    entre mes mains, car il est venu s’enfermer dans une ville qui a des portes et
    des barres.'
  yal-yal: Sɔli yi rakolon Dawuda fa feen ma Keyila yi, a yi a fala, a naxa, “Ala
    bata a so n yii, bayo a bata fa so taana nde yi yinna soxi naxan ma, naxan so
    dɛɛne balanxi wuren na.”
  haw-1868: Ua haiia ia Saula ko Davida hele ana ma Keila. I mai la o Saula, Ua hoolilo
    mai ke Akua ia ia iloko o kuu lima; no ka mea, ua paa ia maloko, i kona komo ana
    i ke kulanakauhale i paa i na ipuka a me na kaola.
  arb-NAV: 'فَقِيلَ لِشَاوُلَ إِنَّ دَاوُدَ قَدْ قَدِمَ إِلَى قَعِيلَةَ، فَقَالَ شَاوُلُ:
    «قَدْ أَسْلَمَهُ اللهُ إِلَى يَدِي، لأَنَّهُ لَجَأَ إِلَى مَدِينَةٍ ذَاتِ بَوَّابَاتٍ
    وَأَرْتَاجٍ».'
  ewe-ewe: Eteƒe medidi hafi Saul se be David nɔ Keila o. Saul do ɣli be, “Ahã! Enyo!
    Míaƒe asi su edzi azɔ, Mawu tsɔe de asi nam elabena eya ŋutɔe yi ɖatu eɖokui ɖe
    du si woɖo gli ƒo xlãe la me!”
  eng-LEE: And it was told to Saul that David was come to Ke'ilah. And Saul said,
    God hath delivered him into my hand; for he is shut in, by entering into a town
    that hath gates and bars.
  asm-FB: চৌলে দায়ুদ কয়ীলালৈ যোৱাৰ বাতৰি পাই ক’লে, “যিহোৱাই মোৰ হাতত তেওঁক সমৰ্পণ
    কৰিছে। তেওঁ আৱদ্ধ হৈ গ’ল কাৰণ নগৰত দুৱাৰবোৰ বন্ধ কৰা হ’ল।”
  sus-A: عٍ تٌ عَ قَلَ سْلُ بّ، عَ دَوُدَ بَرَ سٌ كٍيِلَ تَا كُي، سْلُ نَشَ عَ قَلَ،
    «عَلَ بَرَ عَ سَ ﭑ بّلّشّ، بَرِ مَ دَوُدَ بَرَ عَ يّتّ بَلَن كٍيِلَ تَا كُي نَادّ
    شْرْشْييٍ شَنبِ رَ.»
  fra-SBL: 'On annonça à Saül que David était arrivé à Keïla. Saül dit : « Dieu l''a
    livré entre mes mains, car il est enfermé en entrant dans une ville qui a des
    portes et des barres. »'
  hbo-hbo: וַיֻּגַּ֣ד לְשָׁא֔וּל כִּי־בָ֥א דָוִ֖ד קְעִילָ֑ה וַיֹּ֣אמֶר שָׁא֗וּל נִכַּ֨ר
    אֹתֹ֤ו אֱלֹהִים֙ בְּיָדִ֔י כִּ֚י נִסְגַּ֣ר לָבֹ֔וא בְּעִ֖יר דְּלָתַ֥יִם וּבְרִֽיחַ׃
  piu-2006: '@see-verse:1SA.023.006'
  pjt-pjt: Ka kutjupangku Saulala tjakultjunu Davidanya Kiilala nyinanytja, ka Saulalu
    wangkangu, “Munta wiṟunya! Kuwari Godalu palyaṉi ngayulu witintjaku palunya. Panya
    kuwari paluṟu tawunu wall puḻkatjarangka nyinanyi, kaṉa kuwari ankula witilku
    patingka nyinanyangka.”
  kik-kik: Saũlũ akĩĩrwo atĩ Daudi nĩathiĩte Keila, nake akiuga atĩrĩ, “Ngai nĩamũneanĩte
    kũrĩ niĩ, nĩgũkorwo Daudi nĩehingĩrĩirie na ũndũ wa gũtoonya itũũra rĩrĩ na ihingo
    na mĩgĩĩko.”
  fra-NCL: 'On annonça à Saül que David était allé à Céïla, et Saül dit : « Dieu le
    livre entre mes mains, car il s’est enfermé en venant dans une ville qui a des
    portes et des barres. »'
  cek-AK: David Keilah vangpui ah angzoh, tiah Saul mah thaih. To naah Saul mah, Sithaw
    mah anih to ka ban ah paek boeh, khongkha hoi takraenghaih thing kaom vangpui
    thungah akun boeh pongah, athung ah pa-ung caeng tih boeh, tiah a poek.
  cuk-cuk: 'Saúlʼga sogsamargua David Keila-neggweburse nadye, Saúl sogded: “¡Bab-Dummad
    anga David-urmaksa! Emide, David neggwebur-yawagak-nikad-yaba, degi, yawagak-esgorogi-atied-yaba
    dogsad, degisoggu, gege wakinned.”'
  uig-CYR: 'Бириси Саулға, Давут Кеилаһға кәпту, дәп хәвәр бәрди. Саул: — Әнди Худа
    уни мениң қолумға ташлап тапшурди. Чүнки у дәрвазилири вә тақақлири бар шәһәргә
    киргәчкә солунуп қалди, деди.'
  tel-2017: దావీదు కెయీలాకు వచ్చిన సంగతి సౌలు విని “దావీదు తలుపులూ, అడ్డుగడలు ఉన్న
    పట్టణంలో ప్రవేశించి అందులో చిక్కుకుపోయి ఉన్నాడు. దేవుడు అతణ్ణి నా చేతికి అప్పగించాడు”
    అనుకున్నాడు.
  hat-BSA: 'Lè yo te pale a Saül ke David te vini Keïla, Saül te di: “Bondye te delivre
    li nan men m. Paske li te fèmen li menm andedan lè l te antre nan yon vil avèk
    pòtay doub ak fè fòje.”'
  kos-kos: Ke Saul el lohng lah David el som nu Keilah, el fahk, “God El eisalma nu
    inpouk. David el sifacna oru in sruhu el ke el utyak nu in sie siti kuhlusyuki
    ke pot fulat, ac mutunpot we kauli ku.”
  hbo-WLC: וַיֻּגַּ֣ד לְשָׁא֔וּל כִּי־בָ֥א דָוִ֖ד קְעִילָ֑ה וַיֹּ֣אמֶר שָׁא֗וּל נִכַּ֨ר
    אֹת֤וֹ אֱלֹהִים֙ בְּיָדִ֔י כִּ֚י נִסְגַּ֣ר לָב֔וֹא בְּעִ֖יר דְּלָתַ֥יִם וּבְרִֽיחַ׃
  ibo-ibo: Mgbe a gwara Sọl na Devid nọ na Keila, o kwuru sị, “Ahaa! Chineke enyefeela
    ya nʼaka m, nʼihi na Devid e jirila aka ya kee onwe ya agbụ site nʼịbanye nʼobodo
    nwere ibo ọnụ ụzọ na mkpọrọ e ji akpọchi ha.”
  ory-ory: ପୁଣି, ଦାଉଦ କିୟୀଲାକୁ ଆସିଅଛି ବୋଲି ଶାଉଲଙ୍କୁ କୁହାଯାଆନ୍ତେ, ଶାଉଲ କହିଲେ, “ପରମେଶ୍ୱର
    ତାହାକୁ ମୋʼ ହସ୍ତରେ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି; ଯେହେତୁ ସେ ଦ୍ୱାର ଓ ଅର୍ଗଳବିଶିଷ୍ଟ ନଗରରେ ପ୍ରବେଶ
    କରିବା ହେତୁରୁ ଅବରୁଦ୍ଧ ହୋଇଅଛି।”
  chk-chk: Mürin, eman a asile ngeni Saul pwe Tafit a nom Keila. Iwe, Saul a üra,
    “Kot a atolonga Tafit lepei. Pun a püsin fötekinalong ren an tolong lon eu telinimw
    mi wor asamalapan me lokun.”
  ssd-ssd: 'Kile David nu Keilaŋge minna pasa ta nane afu kinaig ka Saul sanaig le
    nu ndek sakina: Ese. Kile Kuateŋge nu tumba ye tuku wai mbolŋge palmbimŋgat. Nuŋe
    miroŋ tumbraŋ suŋgo koranu ta sinam kina ŋgina sulumba'
  rop-rop: Wal sambodi bin dalim King Sol weya Deibid bin go langa det taun, en Sol
    bin tok, “God bin gibit Deibid langa mi na, dumaji imbin pudum miselp langa trep
    weya im kaan kamat. Imbin gowin langa det taun garram bigwan wol raidaran langa
    im, en ai garra blokim detlot geit wulijim im kaan kamat.”
  ukr-1871: 'І переказано Саулові, що Давид у Кеїлї, і каже Саул: Бог видав його менї
    в руки, бо, ввійшовши в город з ворітьми й засовами, він себе замкнув.'
  deu-1951: 'Da ward Saul gesagt, daß David gen Kehila gekommen sei; und Saul sprach:
    Gott hat ihn in meine Hand übergeben; denn er hat sich selbst eingeschlossen,
    indem er in eine Stadt mit Toren und Riegeln gegangen ist.'
  eng-JPS: 'And it was told Saul that David was come to Keilah. And Saul said: ''God
    hath delivered him into my hand; for he is shut in, by entering into a town that
    hath gates and bars.'''
  srp-1865: 'Potom javiše Saulu da je David došao u Keilu; i reèe Saul: dao ga je
    Bog u moje ruke, jer se zatvorio ušavši u grad, koji ima vrata i prijevornice.'
  lug-lug: Sawulo n’ategeezebwa nti Dawudi agenze e Keyira, n’ayogera nti, “Katonda
    awaddeyo Dawudi mu mukono gwange, kubanga Dawudi yesibiddeyo, bw’ayingidde mu
    kibuga ekiriko wankaaki ow’emitayimbwa.”
  heb-heb: ויגד לשאול כי בא דוד קעילה ויאמר שאול נכר אתו אלהים בידי כי נסגר לבוא בעיר
    דלתים ובריח׃
  ben-IRV: পরে দায়ূদ কিয়ীলাতে এসেছে, এই খবর পেয়ে শৌল বললেন, “ঈশ্বর তাকে আমার হাতে
    সমর্পণ করেছেন, কারণ ফটক ও খিলযুক্ত নগরে প্রবেশ করাতে সে আবদ্ধ হয়েছে৷”
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਨੂੰ ਖ਼ਬਰ ਮਿਲੀ ਕਿ ਦਾਊਦ ਕਈਲਾਹ ਨਗਰ ਵਿੱਚ ਪਹੁੰਚ ਗਿਆ ਹੈ ਅਤੇ ਸ਼ਾਊਲ ਬੋਲਿਆ,
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਨੂੰ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਹ ਅਜਿਹੇ ਸ਼ਹਿਰ ਵਿੱਚ ਜਿਸ ਦੇ ਬੂਹੇ
    ਅਤੇ ਉੱਚੀ ਚਾਰ ਦੀਵਾਰੀ ਹੈ ਉਸ ਵਿੱਚ ਦਾਖਿਲ ਹੋ ਕੇ ਫਸ ਗਿਆ ਹੈ।
  tkr-tkr: 'Davud Qeilayeeqa arıva Şaululqa hixhar ha''an. Şaulee eyhen: – Allaheecar
    mana yizde xılyaqa quvu. Mana ç''ak''ın akkabınaneyiy sat''ulbınane şahareeqa
    ikkeç''u, vucee cun ögü ı''xı''.'
  mya-JVB: ဒါဝိဒ် သည် ကိလ မြို့သို့ ရောက် ကြောင်း ကို ရှောလု သည်ကြား လျှင် ၊ ဘုရား
    သခင်သည် သူ့ ကို ငါ့ လက် သို့ အပ် တော်မူပြီ။ တံခါး နှင့် ကန့်လန့်ကျင် ရှိသောမြို့
    ထဲသို့ ဝင် သဖြင့်၊ အချုပ် ခံလျက် နေရသည်ဟု ဆို လျက်၊
  tbg-tbg: Ho Devitiva Keiraqi vaumanta vo vaiintinavu vuru Sorura tiva amuvaro Soruva
    tiharo, Ho Kotiva vira ti kauquqi kaanarove. Vaantaavuravano vi vatukara ututumatero
    vaivaro vaantaavura qentivanovata mini vairara tiro, Devitiva viraqi vaiharo karapuhiqi
    voqaarama vaivo, tiro.
  hmo-hmo: Unai neganai tau haida ese Saulo idia hamaoroa Davida be Keila hanua dekenai
    ia noho. Vadaeni Saulo ia gwau, “Dirava ese egu siahu henunai Davida ia atoa vadaeni,
    badina be hanua ta mai ena magu, bona mai magu ena iduara lalonai ia raka vareai
    vadaeni, bona ia sibona ia koua, tarapu bamona.”
  urd-urd: और साऊल को ख़बर हुई कि दाऊद क़'ईला में आया है इसलिए साऊल कहने लगा कि “ख़ुदा
    ने उसे मेरे क़ब्ज़े में कर दिया क्यूँकि वह जो ऐसे शहर में घुसा है, जिस में फाटक
    और अड़बंगे हैं तो क़ैद हो गया है।”
  rus-SYN: 'И донесли Саулу, что Давид пришел в Кеиль, и Саул сказал: Бог предал его
    в руки мои, ибо он запер себя, войдя в город с воротами и запорами.'
  bqc-SIM: 'Kɛ́ Saulu mà Davidi gɛ̀ Kɛila, à mɛ̀: Lua gìaàziɛ, ↄ̃ à aà nàmɛɛ
    ma ↄzĩ, asa à azĩa kàka wɛ̃́lɛ bĩ́ideuɛ.'
  tcz-CHONGTHU: David chu Keilah khoah ahung luttai tithu Saul’in ajah phat in, “Aphalheh
    jenge! Tuavang hi Pathen in kakhutna apehdoh ahitai, ajeh kulpi kaikhumsa, kulpi
    kikamkhum sung’a David hi ama amachama hung vahlut ahitai,” ati.
  mar-mar: दावीद कईल्याला गेला असे कोणी सांगितले; “तेव्हा शौल म्हणाला, परमेश्वराने
    तुला माझ्या हाती दिले आहे. कारण वेशीच्या व अडसराच्या नगरात शिरून तो कोंडला गेला
    आहेस.”
  qub-qub: Waquin runacunaga Saulta willaran «Davidga Keila siudächömi caycan» nir.
    Chaura Saulpis yarparan «Tayta Diosmi munaynëman churamusha wañuchinäpaj. Siudä
    rurichöga wichgacashami, lläbicashami caycanga» nir.
  bqp-bqp: 'Kũ Solu mà Dauda gɛ̀ɛ Kɛila, à pì: Luda gìimɛ, akũ à a nàmɛnɛ ma ↄĩ,
    zaakũ à a zĩda tàta wɛ̃tɛ bĩnide gũmmɛ.'
  hat-hat: 'Yo vin di Sayil David te desann lavil Keyila. Epi Sayil di: -Bondye lage
    l'' nan men m'' koulye a. Gade ki jan David al fèmen kò l'' nan yon lavil ki gen
    gwo miray ak gwo pòtay byen solid!'
  eng-BSB: When Saul was told that David had gone to Keilah, he said, “God has delivered
    him into my hand, for he has trapped himself by entering a town with gates and
    bars.”
  tod-tod: 'Ti liini, ti ɠɛ Sayile ma: «Davide ɠa Keyila.» Sayile ɠɛ ma: «GALA ge
    dɔa zèezu, mazɔlɔɔ é ɓɔɠɔ lɔa bali ɠa, ga dii vai é lɛ taai naa zu, kpogi da,
    ta pilisuiti.»'
  eng-WEBPB: Saul was told that David had come to Keilah. Saul said, “God has delivered
    him into my hand, for he is shut in by entering into a town that has gates and
    bars.”
  kbq-kbq: Hagi Deviti'ma Keila kumate mani'nea nanekema mago'a vahe'mo'za Solima
    eme asamizageno'a Soli'a huno, Ra Anumzamo'a nazampi avrente. Na'ankure Deviti'a
    agra'a avreno kinafi ufreankna huno hanave keginamo kagi'nea ra kumapina ufre'ne.
  nhe-BL: 'Huan quema Saúl quicajqui para David itztoya ipan altepetl Keila, quiijto:
    “Toteco Dios quitlahuelcajtoc David huan nechmactilijtoc nomaco pampa calactoc
    ipan nopa altepetl tlen tzactoc ica se tepamitl yahualtic.”'
  bus-bus: 'Kɛ̀ Solu mà Dauda gàa Kɛila, à bè: Luda gìzimɛ, ben à à nàmɛ ma ↄzĩ, zaakɛ
    à a zĩnda tàta wɛ́tɛ bĩidee guumɛ.'
  gub-BL: Teko umume'u Tawi Keira pe iho awer oho Xau pe wà. Henu mehe uze'eg nezewe.
    — Tupàn umur Tawi kwez hepo pe kury. Ta'e oho amo tawhu pàrirogaw heta haw pe.
    Tàtàahy ukenaw a'e pe har. Nuzawy kwaw miar pyhykaw pupe wiko ma'e kury, i'i Xau.
  eng-DRA: 'And it was told Saul that David was come to Ceila: and Saul said: The
    Lord hath delivered him into my hands, and he is shut up, being come into a city,
    that hath gates and bars.'
