verse: 1SA.023.017
translations:
  mal-C: 'യോനാഥാൻ അദ്ദേഹത്തോട്: “ഭയപ്പെടേണ്ട; എന്റെ പിതാവായ ശൗൽ അങ്ങയുടെമേൽ കൈവെക്കുകയില്ല.
    അങ്ങ് ഇസ്രായേലിനു രാജാവായിത്തീരും; ഞാൻ അങ്ങേക്കു രണ്ടാമനും ആയിരിക്കും. ഇത് എന്റെ
    പിതാവായ ശൗലിനറിയാം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'und redete ihm zu: Fürchte dich nicht, denn mein Vater saul wird dich
    nicht in seine Gewalt bekommen, sondern du wirst König über Israel werden, und
    ich werde der Zweite nach dir sein - auch mein Vater Saul weiß das.'
  lin-lin: 'Alobaki na ye : « Kobanga te ! Loboko ya tata na ngai, Saulo, ekozwa yo
    te. Okozala mokonzi ya Isalaele, mpe ngai nakozala molandi na yo ; ezala tata
    na ngai, Saulo, ayebi yango. »'
  eng-LSV: and says to him, “Do not fear, for the hand of my father Saul does not
    find you, and you reign over Israel, and I am to you for second, and also so knows
    my father Saul.”
  eng-GNV: 'And said vnto him, Feare not: for the hand of Saul my father shall not
    finde thee, and thou shalt be King ouer Israel, and I shalbe next vnto thee: and
    also Saul my father knoweth it.'
  eng-WEBSTER: 'And he said to him, Fear not: for the hand of Saul my father shall
    not find thee; and thou wilt be king over Israel, and I shall be next to thee;
    and that also Saul my father knoweth.'
  nhw-BL: 'Huan quiilhui: ―Amo ximajmahui, pampa notata Saúl amo huelis mitzajsis.
    Ta tielis titlanahuatijquetl ipan tlali Israel. Huan na niitztos mohuaya huan
    nielis motemach, huan ya nopa hasta notata Saúl quimati.'
  swh-ONEN: Akamwambia, “Usiogope, Daudi; baba yangu Sauli hatakutia mkononi mwake.
    Utakuwa mfalme juu ya Israeli, nami nitakuwa wa pili wako. Hata baba yangu Sauli
    anajua hili.”
  bba-bba: Ye u turɑ mi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku nɑndɑ. Domi Sɔɔlu kun nun nɑɑ turi.
    Wunɑ kɑɑ bɑndu di Isireliɔ kpɑ nɑ n sɑ̃ɑ wunɛn yiruse bɑn te sɔɔ. Nɛn tundo Sɔɔlun
    tii, u yɛ̃ mɛ.
  eng-KJVCPB: 'And he said unto him, Fear not: for the hand of Saul my father shall
    not find thee; and thou shalt be king over Israel, and I shall be next unto thee;
    and that also Saul my father knoweth.'
  luo-luo: Nowacho niya, “Kik iluor. Saulo wuora ok bi timi gimoro. Ibiro bedo ruodh
    Israel, to an abiro bedo jalupni. Kata Saulo wuora ongʼeyo mano.”
  meu-meu: Ia ese e hamaoroa, eto, Asio gari; badina be tarnagu Saulo imana ese basine
    davarirnu; oi na Israel pavapavana ai baola, bona lau na oi murimu ai bainala.
    Tamagu Saulo danu dibana.
  npi-ULB: उनले तिनलाई भने, “नडराउनुहोस् । किनकि मेरा बुबा शाऊलका हातले तपाईंलाई भेट्टाउनेछैन
    । तपाईं इस्राएलको राजा हुनुहुनेछ र म तपाईंको दोस्रो हुनेछु । मेरा बुबा शाऊललाई
    पनि यो कुरा थाहा छ ।”
  yor-yor: Òun sì wí fún un pé, “Má ṣe bẹ̀rù, nítorí tí ọwọ́ Saulu baba mi kì yóò
    tẹ̀ ọ́. Ìwọ ni yóò jẹ ọba lórí Israẹli, èmi ni yóò sì ṣe ibìkejì rẹ. Saulu baba
    mi mọ̀ bẹ́ẹ̀ pẹ̀lú.”
  ind-ind: Berkatalah Yonatan kepada Daud, “Jangan takut! Sebab bapakku tidak akan
    menemukanmu. Kamu akan memerintah atas bangsa Israel, dan aku akan menjadi orang
    kedua di bawahmu. Bahkan bapakku menyadari hal itu.”
  pes-OPCB: 'یوناتان به او گفت: «نترس، پدرم هرگز تو را پیدا نخواهد کرد. تو پادشاه
    اسرائیل خواهی شد و من معاون تو. پدرم نیز این موضوع را به خوبی می‌داند.»'
  tgl-ULB: Sinabi niya sa kanya, “Huwag kang matakot. Dahil hindi ka mahahanap ng
    kamay ni Saul na aking ama. Magiging hari ka sa Israel, at ako ang susunod sa
    iyo. Alam din ito ni Saul na aking ama.”
  hui-hui: Ibugua Debidihondo lalu, Í̠ gi nahabe. I̱ aba Solo ibugua í̠ bolene henge
    nawigo. Í̠ Isaraelialinaga kini hole tagira ibuleberego ibugua manda biaiore ho
    ka. Ani bialu i̱bi í̠ hapara holiyago manda bu ka, lalu lamini.
  mya-mya: '``မ​ကြောက်​ပါ​နှင့်။ ငါ​၏​ခ​မည်း​တော်​ရှော​လု သည်​သင့်​အား အ​ဘယ်​သို့​မျှ​ဘေး​အန္တ​ရာယ်
    ပြု​နိုင်​လိမ့်​မည်​မ​ဟုတ်​ပါ။ သင်​သည်​ဣ​သ ရေ​လ​ဘု​ရင်​ဖြစ်​မည်​ကို​လည်း​ကောင်း၊
    ငါ သည်​သင်​၏​ညာ​လက်​ရုံး​ဖြစ်​မည်​ကို​လည်း ကောင်း​သူ​ကောင်း​စွာ​သိ​ပါ​၏'''' ဟု​ပြော
    ကြား​၏။-'
  bod-N: ཡང་ཁོས་དེ་ལ། མ་འཇིགས་ཤིག ངའི་ཕ་སོ་ལོའི་ལག་པས་ཁྱེད་ལ་གནག་ཐབས་མེད། ཁྱེད་ནི་ཅིས་ཀྱང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་འགྱུར་ཞིང་ང་ནི་ཅིས་ཀྱང་ཁྱེད་ཀྱི་ལག་རོགས་སུ་འགྱུར་ཡོང་།
    བྱ་བ་དེ་ནི་ངའི་ཕ་ཡིས་ཀྱང་ཤེས་སོ་ཞེས་སྨྲས་པས།
  sna-sna: Akati kwaari, “Usatya. Baba vangu Sauro havasi kuzokubata. Iwe uchava mambo
    weIsraeri, uye ini ndichava wechipiri kwauri. Kunyange baba vangu Sauro vanozviziva
    izvi.”
  spa-BLM: 'Le dijo: “No temas, porque la mano de mi padre Saúl no te encontrará;
    tú serás rey de Israel y yo estaré a tu lado, y eso también lo sabe mi padre Saúl.”'
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj David chi'' icha tic: —Man̈ ach xivoc, yujto
    man̈ ol ach ilchajlaj yuj vin̈ in mam chi''. Yujto a ach tic, ol ach ochn̈ej co
    reyaloc a on̈ israel on̈ tic, a inxo ol in och d''a schab''il yajalil d''ayach.
    A jun tic yojtacxopax vin̈ in mam chi'', xchi vin̈.'
  swh-ULB: Akamwambia, “Usiogope. Kwa maana mkono wa baba yangu Sauli hautakupata.
    Utakuwa mfalme juu ya Israeli, na mimi nitakuwa msaidizi wako. Baba yangu Sauli
    pia anajua hivyo.”
  bel-bel: 'і сказаў яму: ня бойся, бо ня знойдзе цябе рука бацькі майго Саўла, і
    ты будзеш цараваць над Ізраілем, а я буду другі пасьля цябе; і Саўл, бацька мой,
    ведае гэта.'
  deu-ELBBK: 'Und er sprach zu ihm: Fürchte dich nicht! Denn die Hand meines Vaters
    Saul wird dich nicht finden; und du wirst König werden über Israel, und ich werde
    der zweite nach dir sein; und auch mein Vater Saul weiß es so.'
  mbb-OT: Migkaǥi si Jonatan te, “Kenè ka mahandek su is amey ku ne kenà ebpekekaid
    kenikew. Su netuenan en te amey ku he egkehimu ka he hadì te Israel, ne ikezuwè
    e zà kenikew.”
  mal-2015: എന്റെ അപ്പനായ ശൗലിന്നു നിന്നെ പിടികിട്ടുകയില്ല; നീ യിസ്രായേലിന്നു രാജാവാകും;
    അന്നു ഞാൻ നിനക്കു രണ്ടാമനും ആയിരിക്കും; അതു എന്റെ അപ്പനായ ശൗലും അറിയുന്നു എന്നു
    പറഞ്ഞു.
  rmc-rmc: 'Phenďa leske: „Ma dara tut, bo miro dad o Saul pre tu na thovela o vast.
    Tu ačheha kraľiske upral o Izrael a me avava dujto pal tu. A the miro dad o Saul
    džanel, hoj oda hin čačipen.“'
  pes-OPV: 'و او را گفت: «مترس زیرا که دست پدر من، شاول تو را نخواهدجست، و تو بر اسرائیل
    پادشاه خواهی شد، و من دومین تو خواهم بود و پدرم شاول نیز این رامی داند.»'
  ron-1924: 'ши й-а зис: „Ну те теме де нимик, кэч мына татэлуй меу Саул ну те ва
    атинӂе. Ту вей домни песте Исраел ши еу вой фи ал дойля дупэ тине; татэл меу Саул
    штие ши ел бине лукрул ачеста.”'
  ben-OBCV: “তুমি ভয় পেয়ো না,” তিনি বললেন। “আমার বাবা শৌল তোমার উপর হাত উঠাতে পারবেন
    না। তুমিই ইস্রায়েলের রাজা হবে, ও আমি তোমার নিচেই থাকব। এমনকি আমার বাবা শৌলও একথা
    জানেন।”
  som-som: Oo wuxuu isagii ku yidhi, Ha cabsan, waayo, aabbahay Saa'uul gacantiisu
    kuma heli doonto; oo adna reer binu Israa'iil boqor baad u noqon doontaa, oo anna
    waan kugu xigi doonaa; taasna aabbahay Saa'uul waa og yahay.
  lat-VUC: 'Ne timeas: neque enim inveniet te manus Saul patris mei, et tu regnabis
    super Israël, et ego ero tibi secundus: sed et Saul pater meus scit hoc.'
  eng-ASVBT: And he said unto him, Fear not; for the hand of Saul my father shall
    not find thee; and thou shalt be king over Israel, and I shall be next unto thee;
    and that also Saul my father knoweth.
  ita-1885: 'e gli disse: Non temere; perchè la mano di Saulle, mio padre, non ti
    giungerà; e tu regnerai sopra Israele, ed io sarò il secondo dopo te; e anche
    Saulle, mio padre, sa che così avverrà.'
  eng-LXXUP: And he said to him, Fear not, for the hand of Saul my father shall not
    find thee; and thou shalt be king over Israel, and I shall be second to thee;
    and Saul my father knows it.
  eng-ULB: He said to him, “Do not be afraid. For the hand of Saul my father will
    not find you. You will be king over Israel, and I will be next to you. Saul my
    father also knows this.”
  spa-VBL: “No te preocupes, porque mi padre Saúl nunca te va a encontrar. Vas a ser
    rey de Israel y yo seré tu sustituto. Hasta mi padre Saúl lo sabe”.
  fra-_FOB: 'Et il lui dit: Ne crains point; car la main de Saül, mon père, ne te
    trouvera point, mais tu régneras sur Israël, et moi je serai le second après toi;
    et Saül, mon père, le sait bien aussi.'
  mal-mal: എന്റെ അപ്പനായ ശൌലിന് നിനക്ക് ഹാനി വരുത്താൻ; നീ യിസ്രായേലിന് രാജാവാകും;
    അന്ന് എനിക്ക് രണ്ടാമത്തെ സ്ഥാനം ആയിരിക്കും; അത് എന്റെ അപ്പനായ ശൌല്‍ അറിയുന്നു”
    എന്നു പറഞ്ഞു.
  urd-GVR: Us ne kahā, “Ḍareṅ mat. Mere bāp kā hāth āp tak nahīṅ pahuṅchegā. Ek din
    āp zarūr Isrāīl ke bādshāh ban jāeṅge, aur merā rutbā āp ke bād hī āegā. Merā
    bāp bhī is haqīqat se ḳhūb wāqif hai.”
  suz-BL: मेकोमी “गे महिनीन। गे आं आफ आ गुइ रे मबेक्‍नीनी। मेकोम इन कली मथिप्‍ब। गे
    इस्राएल ङा पिप दुम्‍नीनी। गो इन दी ङा दुम्‍नुङ। मेको लोव़ आं आफोम तुइश्‍शो बाक्‍ब”
    देंमाक्‍त। १सामुएल २०:३०-३१; १सामुएल २४:२१
  ita-1927: 'e gli disse: “Non temere, poiché Saul, mio padre, non riuscirà a metterti
    le mani addosso: tu regnerai sopra Israele, e io sarò il secondo dopo di te; e
    ben lo sa anche Saul mio padre”.'
  ckb-ckb: 'پێی گوت: «مەترسە. شاولی باوکم دەستی ناتگاتێ. تۆ دەبیتە پاشای ئیسرائیل،
    منیش کەسی دووەم دەبم، تەنانەت شاولی باوکیشم ئەمە دەزانێت.»'
  eng-BBE: And said to him, Have no fear, for Saul my father will not get you into
    his power; and you will be king of Israel, and I will be by your side, and my
    father Saul is certain of this.
  kan-OKCV: ಯೋನಾತಾನನು ಅವನಿಗೆ, “ಭಯಪಡಬೇಡ, ಏಕೆಂದರೆ ನನ್ನ ತಂದೆಯಾದ ಸೌಲನ ಕೈ ನಿನ್ನನ್ನು ಹಿಡಿಯುವುದಿಲ್ಲ.
    ನೀನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿರುವಿ. ನಾನು ನಿನಗೆ ಎರಡನೆಯವನಾಗಿರುವೆನು ಮತ್ತು ಹೀಗೆ ಆಗುವುದೆಂದು
    ನನ್ನ ತಂದೆಯಾದ ಸೌಲನು ಸಹ ತಿಳಿದಿದ್ದಾನೆ,” ಎಂದನು.
  tam-2017: நீர் பயப்படவேண்டாம்; என்னுடைய தகப்பனாகிய சவுலின் கை உம்மைக் கண்டு பிடிக்காது;
    நீர் இஸ்ரவேலின்மேல் ராஜாவாயிருப்பீர்; அப்பொழுது நான் உமக்கு இரண்டாவதாக இருப்பேன்;
    அப்படி நடக்கும் என்று என்னுடைய தகப்பனாகிய சவுலும் அறிந்திருக்கிறார் என்றான்.
  spa-RV-1909: 'Y díjole: No temas, que no te hallará la mano de Saúl mi padre, y
    tú reinarás sobre Israel, y yo seré segundo después de ti; y aun Saúl mi padre
    así lo sabe.'
  ron-BTF: 'Și i-a spus: Nu te teme, pentru că mâna lui Saul, tatăl meu, nu te va
    găsi; și tu vei fi împărat peste Israel; și eu voi fi al doilea după tine; și
    aceasta chiar și Saul, tatăl meu, o știe.'
  eng-WEBP: He said to him, “Don’t be afraid, for the hand of Saul my father won’t
    find you; and you will be king over Israel, and I will be next to you; and Saul
    my father knows that also.”
  eng-FBV: “Don't worry, because my father Saul is never going to find you. You're
    going to be king of Israel, and I'll be your deputy. Even my father Saul knows
    this.”
  nld-1939: 'Hij sprak tot hem: Maak u niet bezorgd, want ge zult mijn vader Saul
    niet in handen vallen. Ge zult heersen over Israël, en ik zal eerst de tweede
    zijn; ook Saul, mijn vader, ziet dat in.'
  nch-BL: 'Huan quiilhui: ―Amo ximajmahui, pampa notata Saúl amo huelis mitzajsis.
    Ta tielis titanahuatijquet ipan tali Israel. Huan na niitztos mohuaya huan nielis
    motemach, huan ya nopa hasta notata Saúl quimati.'
  vie-1934: 'mà rằng: Chớ sợ chi, vì tay của Sau-lơ, cha tôi, sẽ chẳng đụng đến anh
    đâu. Anh sẽ làm vua Y-sơ-ra-ên, còn tôi sẽ làm tể tướng anh; Sau-lơ, cha tôi,
    cũng biết rõ điều đó.'
  hin-CV: उन्होंने दावीद से कहा, “डरना नहीं, मेरे पिता तुम तक पहुंच नहीं सकेंगे. इस्राएल
    के होनेवाले शासक तुम हो और मैं तुम्हारा सहायक रहूंगा. वस्तुतः मेरे पिता को इस
    बात की पूरी पता है.”
  spa-BES: 'Y le dijo: No temas, porque mi padre Saul no te pondrá en su poder; y
    serás rey de Israel, y yo seré tu segundo, y aun mi padre Saúl sabe esto.'
  tdx-tdx: 'ie nisaontsie’e ty hoe: Ko hemban-drehe; fa tsy ho oni-pità’ i Saole raeko;
    le ihe ty ho mpifehe Israele vaho ho mpiama’o iraho; toe fohi’ i Saole raeko.'
  tha-KJV: โยนาธานพู​ดก​ับเธอว่า “อย่ากลัวเลย เพราะว่ามือของซาอูลเสด็จพ่อของฉันจะหาเธอไม่​พบ
    เธอจะได้เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล และฉันจะเป็​นอ​ุปราช ซาอูลเสด็จพ่อของฉั​นก​็ทราบเรื่องนี้​ด้วย​”
  por-BR-2018: 'E disse-lhe: Não temas, porque a mão de meu pai Saul não te achará,
    e tu reinarás sobre Israel, e eu serei segundo depois de ti; e ainda Saul meu
    pai assim o sabe.'
  deu-ELO: 'Und er sprach zu ihm: Fürchte dich nicht! Denn die Hand meines Vaters
    Saul wird dich nicht finden; und du wirst König werden über Israel, und ich werde
    der zweite nach dir sein; und auch mein Vater Saul weiß es so.'
  eng-WYC-2018: And he said to David, Dread thou not; for the hand of Saul my father
    shall not find thee, and thou shalt reign on Israel, and I shall be the second
    to thee; but also Saul my father knoweth this. (And he said to David, Fear not;
    for the hand of my father Saul shall not find thee, and thou shalt reign upon
    Israel, and I shall be second to thee; and my father Saul knoweth this.)
  epo-epo: 'kaj diris al li: Ne timu, ĉar ne atingos vin la mano de mia patro Saul;
    kaj vi reĝos super Izrael, kaj mi estos la dua post vi, kaj eĉ mia patro Saul
    tion bone scias.'
  uig-PIN: Ⱪorⱪmiƣin; qünki atam Saulning ⱪoli seni tapalmaydu. Sǝn bǝlki Israilning
    üstidǝ padixaⱨ bolisǝn, mǝn bolsam sening wǝziring bolimǝn, buni atam Saulmu bilidu,
    dedi.
  beo-beo: E da Da:ibidima amane sia:i, “Mae beda:ma! Na ada Solo da di wadela:lesimu
    hamedei ba:mu. E da noga:le dawa:, amo di da fa:no ea hina bagade sogebi lamu,
    amola na da dia baligia hina ba:mu.”
  tpi-OTNT: Jonatan i tokim em olsem, “Yu no ken pret. Papa bilong mi i no inap bagarapim
    yu. Bihain bai yu kamap king bilong Israel, na mi bai stap namba 2 bilong yu.
    Na papa bilong mi tu i save pinis long dispela samting.”
  hau-SA: Ya ce, “Kada ka ji tsoro, mahaifina Shawulu ba zai taɓa sa hannu a kanka
    ba. Za ka zama sarki a Isra’ila, ni kuma in zama na biyu gare ka. Kai, ko mahaifina
    Shawulu ma ya san da haka.”
  uig-LAT: Qorqmighin; chünki atam Saulning qoli séni tapalmaydu. Sen belki Israilning
    üstide padishah bolisen, men bolsam séning weziring bolimen, buni atam Saulmu
    bilidu, dédi.
  nde-nde: Wathi kuye, “Ungesabi. Ubaba uSawuli kasoze abeke isandla phezu kwakho.
    Wena uzakuba yinkosi yako-Israyeli, njalo mina ngizakuba ngumsekeli wakho. Lobaba
    uSawuli uyakwazi lokhu.”
  ton-ton: 'Pea ne pehē kiate ia, “ʻOua naʻa ke manavahē: he ko e nima ʻo Saula ko
    ʻeku tamai ʻe ʻikai te ne ʻilo koe; pea te ke hoko ko e tuʻi ʻi ʻIsileli, pea
    ko au te u hoko kiate koe; pea ʻoku ʻilo foki ia ʻe heʻeku tamai ko Saula.”'
  ces-1613: 'A řekl jemu: Neboj se, neboť nenalezne tebe ruka Saule otce mého, ale
    ty kralovati budeš nad Izraelem, a já budu druhý po tobě. Však i Saul otec můj
    zná to.'
  eng-WMB: He said to him, “Don’t be afraid, for the hand of Saul my father won’t
    find you; and you will be king over Israel, and I will be next to you; and Saul
    my father knows that also.”
  tam-TCV: யோனத்தான் தாவீதிடம், “பயப்படாதே; என் தகப்பன் சவுல் உன்மேல் கைவைக்க மாட்டார்;
    நீ இஸ்ரயேலருக்கு அரசனாவாய். நான் உனக்கு இரண்டாவதாய் இருப்பேன். இவையெல்லாம் என்
    தகப்பனுக்குக்கூட தெரியும்” என்றான்.
  ceb-ULB: Miingon siya kaniya, “Ayaw kahadlok. Kay ang kamot ni Saul nga akong amahan
    dili makakaplag kanimo. Mahimo kang hari sa Israel, ug mahimo mo akong luyoluyo.
    Si Saul nga akong amahan nasayod na niini.”
  pol-UBG: 'I powiedział do niego: Nie bój się, bo nie znajdzie cię ręka Saula, mego
    ojca. Ty będziesz królował nad Izraelem, ja zaś będę drugim po tobie. Wie o tym
    także Saul, mój ojciec.'
  urd-GVU: اُس نے کہا، ”ڈریں مت۔ میرے باپ کا ہاتھ آپ تک نہیں پہنچے گا۔ ایک دن آپ ضرور
    اسرائیل کے بادشاہ بن جائیں گے، اور میرا رُتبہ آپ کے بعد ہی آئے گا۔ میرا باپ بھی
    اِس حقیقت سے خوب واقف ہے۔“
  deu-1912: 'und sprach zu ihm: Fürchte dich nicht; meines Vaters Sauls Hand wird
    dich nicht finden, und du wirst König werden über Israel, so will ich der nächste
    um dich sein; auch weiß solches mein Vater wohl.'
  kan-2017: ದಾವೀದನಿಗೆ, “ಭಯಪಡಬೇಡ; ನೀನು ನನ್ನ ತಂದೆಯಾದ ಸೌಲನ ಕೈಗೆ ಸಿಕ್ಕಿಬೀಳುವುದಿಲ್ಲ. ನೀನು
    ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸನಾಗುವಿ; ನಾನು ನಿನಗೆ ಎರಡನೆಯವನಾಗಿರುವೆನು. ಹೀಗಾಗುವುದೆಂದು ನನ್ನ ತಂದೆಯಾದ
    ಸೌಲನೂ ತಿಳಿದುಕೊಂಡಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿ, ದೇವರಲ್ಲಿ ಅವನನ್ನು ಬಲಪಡಿಸಿದನು.
  yap-yap: ni be ga’ar ngak, “Dab mu rus. Chitamag i Saul e dabyag ni nge rin’ ban’en
    ngom. Ri manang ni gur e cha’ ni bay mmang pilung nu Israel me gag e bay gu par
    ko re liw nib migid ngom.”
  hlt-MCSB: Te vaengah David te, “Rhih boeh, a pa Saul kut loh nang m'pha mahpawh,
    nang loh Israel na manghai thil vetih kai tah na hnukthoi la ka om ni, he he a
    pa Saul long khaw a ming,” a ti nah.
  mdy-ETH: «ዒጊጪፖ፤ ታ ዓዴ ፔቴታዖ ኔና ዎኦታንዳ ባኣዚ ባኣሴ፤ ኔኤኒ ዒስራዔኤሌኮ ካኣቲ ማዓንዳሢና ታኣኒ ኔኤኮ ዴማ ኔና
    ሄሌሢ ማዓንዳሢ ታ ዓዴ ጋፒሲ ዔራኔ» ጌይ ዶዲሼኔ።
  twi-ASANTE: Yonatan hyɛɛ no den sɛ, “Nsuro! Mʼagya Saulo renhunu wo da. Wobɛyɛ ɔhene
    wɔ Israel, na mayɛ wʼabadiakyire, sɛdeɛ mʼagya Saulo nim no.”
  eng-WEBU: He said to him, “Don’t be afraid, for the hand of Saul my father won’t
    find you; and you will be king over Israel, and I will be next to you; and Saul
    my father knows that also.”
  wal-wal: “Yayyoppa; ta aawaa Saa7ooli nena kushiyaaninne bochchenna; neeni Israa7eela
    bolli kawotana; taanikka neeppe garssaara haarana; harai atto ta aawai Saa7oolikka
    hegaa erees” yaagiis.
  spa-PDDPT: 'y le dijo: No temas, que la mano de mi padre Saúl no te hallará. Tú
    reinarás sobre Israel, y yo seré segundo después de ti. Aun mi padre Saúl sabe
    esto.'
  gun-gun: 'Ha''e vy aipoe''i: — Ekyje eme, mba''eta xeru Saul nandejoui ''rã. Ha''e
    rami ''rãgue py ndee ae ''rã repena Israel kuery re. Ndereve xee voi aĩ ''rã nepytyvõarã.
    Ha''e nunga xeru ae voi oikuaa porã — he''i.'
  agu-BL: 'I tzun taltz: —Quil cxob tetz intaj, na qui na xcye'' i'' tan ajalse''n.
    Jun cu''n cẍocpon tetz kareyil yi o'' xonl Israel, nin yi in wetz ba''n no''c
    tetz yi ca''p rey. Na ncha''tz intaj na el xtxum tetz yi ya''tz sbajok.'
  ilo-ULB: Kinunana kenkuana, “Saanka nga agbuteng. Ta ti ima ni Saul nga amak ket
    saannakanto a mabirokan. Sikanto ti agbalin nga ari iti Israel ket sumarunoak
    laeng kenka. Ammo met daytoy ni Saul nga amak.”
  kpg-kpg: mo di helekai, “Goe hudee madagu. Dogu damana go Saul e deemee di haga huaidu
    goe. Mee gu iloo ia bolo ma kooe dela gaa king tenua go Israel, gei au gaa hai
    togolua dangada aamua.”
  uig-ARA: قورقمىغىن؛ چۈنكى ئاتام سائۇلنىڭ قولى سېنى تاپالمايدۇ. سەن بەلكى ئىسرائىلنىڭ
    ئۈستىدە پادىشاھ بولىسەن، مەن بولسام سېنىڭ ۋەزىرىڭ بولىمەن، بۇنى ئاتام سائۇلمۇ
    بىلىدۇ، دېدى.
  sus-sus: A naxa a fala a bɛ, «Hali i mu gaaxu, n baba Sɔlu mu i masɔtɔma feo. I
    findima nɛ Isirayila mangɛ ra, n tan luma i sɛɛti ma. N baba Sɔlu na kolon.»
  pon-2006: E patohwanohng Depit, ketihtihki, “Komw dehr masak mehkot. Ei pahpa Sohl
    sohte kak en kauweikomwihla. E ese mehlel me komwi me pahn wiahla nanmwarkien
    Israel oh ngehi me pahn keriaun kaun.”
  ksd-ksd: 'Ma i ga biti tana: Koko una burut, tago ra lima i Saul tamagu pa na tikan
    tadav u; una king ure Israel, ma ina tur maravai piram; Saul tamagu i kapa muka
    ure go.'
  tur-YTC: Ona, “Korkma, çünkü babam Saul’un eli seni bulamayacak; ve sen İsrael’in
    üzerine kral olacaksın, ben de senden sonra ikinci olacağım; babam Saul da bunu
    biliyor” dedi.
  grc-BRENT: καὶ εἶπε πρὸς αὐτὸν, μὴ φοβοῦ, ὅτι οὐ μὴ εὕρῃ σε ἡ χεὶρ Σαοὺλ τοῦ πατρός
    μου, καὶ σὺ βασιλεύσεις ἐπὶ Ἰσραὴλ, καὶ ἐγὼ ἔσομαί σοι εἰς δεύτερον, καὶ Σαοὺλ
    ὁ πατήρ μου οἶδεν οὕτως.
  ind-AYT: Dia berkata kepadanya, “Janganlah takut, sebab tidak akan tangan Saul,
    ayahku, menangkapmu. Kamu akan menjadi raja atas Israel, dan aku akan menjadi
    orang keduamu. Bahkan, Saul, ayahku, telah mengetahui hal itu.”
  nya-nya: Iye anamuwuza kuti, “Usaope, abambo anga sadzakupha. Iwe udzakhala mfumu
    ya Israeli ndipo ine ndidzakhala wachiwiri wako. Ngakhale abambo anga Sauli akudziwa
    zimenezi.”
  hrv-hrv: 'Reče mu: “Ne boj se, jer te neće stići ruka moga oca Šaula. Ti ćeš kraljevati
    nad Izraelom, a ja ću biti drugi do tebe; i moj otac Šaul zna to dobro.”'
  mps-mps: Jonatango agabolo te tiwai po wali, “Nage wi munu me igio. Eno ayago nage
    me dologobeo. Nosali nage te Israel king pedalubo side, tama ena te nage tudi
    badu bidi nigilama bidaibao. Tama eno ayago me te sę yabo koneai dao,” wali.
  tpi-tpi: Jonatan i tokim em olsem, “Yu no ken pret. Papa bilong mi i no inap bagarapim
    yu. Bihain bai yu kamap king bilong Israel, na mi bai stap namba 2 bilong yu.
    Na papa bilong mi tu i save pinis long dispela samting.”
  dan-1931: 'idet han sagde til ham: “Frygt ikke! Min Fader Sauls Arm skal ikke nå
    dig. Du bliver Konge over Israel og jeg den næste efter dig; det ved min Fader
    Saul også!”'
  vie-OVCB: 'Giô-na-than nói: “Anh đừng lo, cha tôi sẽ không bắt được anh đâu. Anh
    sẽ làm vua Ít-ra-ên và tôi sẽ làm tể tướng; cha tôi biết rõ như thế.”'
  guj-2017: યોનાથાને તેને કહ્યું, “બીશ નહિ. કેમ કે મારા પિતા શાઉલનો હાથ તને પકડી પાડી
    શકશે નહિ. તું ઇઝરાયલ પર રાજા થશે અને હું તારાથી બીજે દરજ્જે હોઈશ. મારા પિતા શાઉલ
    પણ આ જાણે છે.”
  pon-2006A: E patohwanohng Depit, ketihtihki, “Komw dehr masak mehkot. Ei pahpa Sohl
    sohte kak en kauweikomwihla. E ese mehlel me komwi me pahn wiahla nanmwarkien
    Israel oh ngehi me pahn keriaun kaun.”
  por-BRBSL: 'Ele lhe disse: “Não tenha medo, pois a mão de Saul meu pai não o encontrará;
    e você será rei sobre Israel, e eu estarei ao seu lado; e Saul meu pai também
    sabe disso”.'
  cth-cth: Na lungpuen hanh. Isarelnaw e siangpahrang lah na o vaiteh, kai teh nang
    kabawmkung lah ka o han tie hah Sawl ni a panue.
  twi-twi: Yonatan hyɛɛ no den se, “Nsuro! Mʼagya Saulo renhu wo da. Wobɛyɛ ɔhene
    wɔ Israel, na mayɛ wʼabediakyiri, sɛnea mʼagya Saulo nim no.”
  hlt-hlt: Te vaengah David te, “Rhih boeh, a pa Saul kut loh nang m'pha mahpawh,
    nang loh Israel na manghai thil vetih kai tah na hnukthoi la ka om ni, he he a
    pa Saul long khaw a ming,” a ti nah.
  tbz-SIM: 'Kóò nɑ̀kɛ́ kɛ dɔ̀: Bɑ́ nyĩɛ̃̀kù n cicɛ Sɑuri í yóó dɑ nintɛ, fɔ̃́ɔ̃̀ yóó
    nɑɑ́ nyIsidɑyɛɛribɛ kpɑ̀ɑ̀tì, kɛ̀ nni ntú wèè dɑ tũ, n cicɛ ti yɛ̃́mu o mɔ́mmuɔ.'
  msy-2020: Egha Jonatan kamaghɨn a mɨgei, “Nan afeziam nɨ buri nɨ batogh, nɨ gasɨghasighan
    kogham. Kamaghɨn amizɨ, nɨ atiatingan markɨ. Nɨ gɨn Israelian atrivimɨn ikiam,
    eghtɨ kɨ nɨn gɨrara ikiam. Nan afeziam, a uaghan bizir kam gɨfo.”
  dop-dop: '@see-verse:1SA.023.016'
  azb-azb: 'Ona dedi: «Qorxma, atam Şaulun əlinə düşməyəcəksən, İsrailin padşahı sən
    olacaqsan, mən səndən sonra ikinci olacağam. Bunu hətta atam Şaul da bilir».'
  eng-DBY: And he said to him, Fear not; for the hand of Saul my father will not find
    thee; and thou shalt be king over Israel, and I shall be next to thee; and that
    also Saul my father knows.
  hin-2017: उसने उससे कहा, “मत डर; क्योंकि तू मेरे पिता शाऊल के हाथ में न पड़ेगा;
    और तू ही इस्राएल का राजा होगा, और मैं तेरे नीचे होऊँगा; और इस बात को मेरा पिता
    शाऊल भी जानता है।”
  wol-KYG: 'Mu ne ko: «Bul tiit. Loxol Sóol sama baay du la jot. Yaw yaay falu Buur
    ci Israyil, te maay doon sa bummi. Sama baay ci boppam xam na loolu bu baax.»'
  eng-YLT: and saith unto him, 'Fear not, for the hand of Saul my father doth not
    find thee, and thou dost reign over Israel, and I am to thee for second, and also
    so knoweth Saul my father.'
  eng-WYC-2017: And he said to David, Dread thou not; for the hand of Saul my father
    shall not find thee, and thou shalt reign on Israel, and I shall be the second
    to thee; but also Saul my father knoweth this.
  eng-WMBB: He said to him, “Don’t be afraid, for the hand of Saul my father won’t
    find you; and you will be king over Israel, and I will be next to you; and Saul
    my father knows that also.”
  urd-GVH: उसने कहा, “डरें मत। मेरे बाप का हाथ आप तक नहीं पहुँचेगा। एक दिन आप ज़रूर
    इसराईल के बादशाह बन जाएंगे, और मेरा रुतबा आपके बाद ही आएगा। मेरा बाप भी इस हक़ीक़त
    से ख़ूब वाक़िफ़ है।”
  rug-rug: “Mu lopu matagutu,” gunia sa, “Lopu kaqu boka ṉovaligo e Saula sa tamaqu
    si goi. Gilana valeana nia nana sa sapu agoi si kote na baṉara pa popoa Izireli,
    meke arau si kote na vina ruamu agoi.”
  gaz-gaz: Innis, “Hin sodaatin; abbaan koo Saaʼol harkumaanuu si hin tuqu. Ati mootii
    Israaʼel taata; ani immoo itti aanaa kee nan taʼa. Abbaan koo Saaʼol iyyuu waan
    kana ni beeka” jedheen.
  fra-LSG: 'et lui dit: Ne crains rien, car la main de Saül, mon père, ne t’atteindra
    pas. Tu régneras sur Israël, et moi je serai au second rang près de toi; Saül,
    mon père, le sait bien aussi.'
  gnn-gnn: “Yaka barrariyanydja. Godthuna nhuna yukurra gunganhamirriyamanydja, märr
    yurru ŋarrakala bäpa'mirriŋuyu yaka nhuna maḻŋ'marama, ga baymatthun nhuna. Ŋarraku
    bäpa'mirriŋunydja marŋgina nhuŋu, ŋunhi nhe yurru buŋgawayirri nhanukala dharapullili
    wapthun.”
  yal-yal: A yi a fala, a naxa, “I nama gaxu sese ra, n baba Sɔli mi nɔ sɔtɔma i suxu
    feen ma. I tan nan findima mangan na Isirayila yi, n tan yi findi i bundɔxɔn na.
    N baba yɛtɛna a kolon.”
  haw-1868: 'I aku la oia ia ia, Mai makau oe, no ka mea, aole e loaa oe i ka lima
    o Saula ko''u makuakane: a e lilo oe i alii maluna o ka Iseraela, a owau hoi ka
    lua malalo iho ou: a ua ikeia hoi ia e Saula, e ko''u makuakane.'
  arb-NAV: 'وَقَالَ لَهُ: «لا تَخَفْ، لأَنَّ يَدَ شَاوُلَ أَبِي لَنْ تَطُولَكَ. وَأَنْتَ
    سَتَكُونُ مَلِكاً عَلَى إِسْرَائِيلَ، وَأَنَا أَكُونُ الرَّجُلَ الثَّانِي فِي
    الْمَمْلَكَةِ. وَأَبِي أَيْضاً يَعْلَمُ هَذَا الأَمْرَ».'
  ewe-ewe: Yonatan ka ɖe edzi na David bena “Mègavɔ̃ o, fofonye ƒe asi masu dziwò
    gbeɖe o! Wòe azu fia ɖe Israel dzi eye manɔ ŋuwò, anye evelia na wò abe ale si
    fofonye nyae nyuie ene.”
  eng-LEE: And he said unto him, Fear not; for the hand of Saul my father will not
    find thee; and thou wilt be king over Israel, and I will be next unto thee; and
    also Saul my father knoweth this.
  asm-FB: তেওঁ দায়ূদক ক’লে, “ভয় নকৰিব। কাৰণ মোৰ পিতৃ চৌলৰ হাতে আপোনাক ধৰিবলৈ নাপাব;
    আপুনি ইস্ৰায়েলৰ ৰজা হ’ব, আৰু মই আপোনাৰ পিছতহে হ’ম। মোৰ পিতৃ চৌলেও ইয়াক জানে।”
  sus-A: عَ نَشَ عَ قَلَ عَ بّ، «هَلِ عِ مُ فَاشُ، ﭑ بَبَ سْلُ مُ عِ مَسْتْمَ قٍوٌ.
    عِ قِندِ مَ نّ عِسِرَيِلَ مَنفّ رَ، ﭑ تَن لُمَ عِ سّيتِ مَ. ﭑ بَبَ سْلُ نَ كٌلٌن.»
  fra-SBL: 'Il lui dit : « Ne crains pas, car la main de Saül, mon père, ne te trouvera
    pas ; tu seras roi d''Israël et je serai à côté de toi, et Saül, mon père, le
    sait aussi. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלָ֜יו אַל־תִּירָ֗א כִּ֠י לֹ֤א תִֽמְצָאֲךָ֙ יַ֚ד שָׁא֣וּל אָבִ֔י
    וְאַתָּה֙ תִּמְלֹ֣ךְ עַל־יִשְׂרָאֵ֔ל וְאָנֹכִ֖י אֶֽהְיֶה־לְּךָ֣ לְמִשְׁנֶ֑ה וְגַם־שָׁא֥וּל
    אָבִ֖י יֹדֵ֥עַ כֵּֽן׃
  piu-2006: '@see-verse:1SA.023.016'
  pjt-pjt: '@see-verse:1SA.023.016'
  kik-kik: Nake akĩmwĩra atĩrĩ, “Tiga gwĩtigĩra, Baba Saũlũ ndagakũhutia na guoko
    gwake. Wee nĩũgathamakĩra Isiraeli, na niĩ nduĩke mũnini waku. O na Baba Saũlũ,
    nĩoĩ ũguo.”
  fra-NCL: « Ne crains rien, car la main de Saül, mon père, ne t’atteindra pas. Toi,
    tu régneras sur Israël, et moi, je serai le second après toi ; Saül, mon père,
    le sait bien aussi. »
  cek-AK: Anih khaeah, Zii hmah; kam pa Saul mah nang to hnu mak ai; nang loe Israel
    kaminawk nuiah siangpahrang ah na om ueloe, kai loe nang pacoengah hnetto haih
    ah ni ka om tih; hae hae kam pa Saul mah doeh panoek, tiah a naa.
  cuk-cuk: 'Jonatán, Davidʼga weyob sogsad: “Melle be dobee-itoge, ar an-bab be-amiosulid.
    Israel-e-reyga be megoed, an be-sorbalidga guoed. We-ibmar an-babse-bakale, na
    wisid.”'
  uig-CYR: Қорқмиғин; чүнки атам Саулниң қоли сени тапалмайду. Сән бәлки Исраилниң
    үстидә падиша болисән, мән болсам сениң вәзириң болимән, буни атам Саулму билиду,
    деди.
  tel-2017: నువ్వు తప్పక ఇశ్రాయేలీయులకు రాజు అవుతావు. నేను నీకు సహాయకునిగా ఉంటాను.
    ఈ విషయం నా తండ్రి సౌలుకు తెలిసిపోయింది” అని అతనితో చెప్పి దేవుని పేరట అతణ్ణి బలపరిచాడు.
  hat-BSA: 'Konsa, li te di li: “Pa pè, paske men Saül, papa m nan, p ap jwenn ou.
    Ou va wa sou Israël e mwen va bò kote ou; epi Saül, papa m, konnen sa tou.”'
  kos-kos: El fahk nu sel David, “Nikmet sangeng. Saul, papa tumuk, el tia ku in oru
    kutu ma in akkolukye kom. El etu na pwaye lah kom pa ac tokosra fin mwet Israel,
    ac nga pa ac akluo uh.”
  hbo-WLC: וַיֹּ֨אמֶר אֵלָ֜יו אַל־תִּירָ֗א כִּ֠י לֹ֤א תִֽמְצָאֲךָ֙ יַ֚ד שָׁא֣וּל אָבִ֔י
    וְאַתָּה֙ תִּמְלֹ֣ךְ עַל־יִשְׂרָאֵ֔ל וְאָנֹכִ֖י אֶֽהְיֶה־לְּךָ֣ לְמִשְׁנֶ֑ה וְגַם־שָׁא֥וּל
    אָבִ֖י יֹדֵ֥עַ כֵּֽן׃
  ibo-ibo: Jonatan sịrị ya, “Atụla egwu, nna m Sọl apụghị ịchọta gị. Ị ga-abụ eze
    Izrel. Aga m abụkwa onye na-eso gị dịka Sọl nna m maara nke ọma.”
  ory-ory: ପୁଣି, ସେ ତାଙ୍କୁ କହିଲା, “ଭୟ ନ କର; କାରଣ ମୋର ପିତା ଶାଉଲଙ୍କର ହସ୍ତ ତୁମ୍ଭକୁ ପାଇବ
    ନାହିଁ; ପୁଣି, ତୁମ୍ଭେ ଇସ୍ରାଏଲ ଉପରେ ରାଜା ହେବ ଓ ମୁଁ ତୁମ୍ଭର ଦ୍ୱିତୀୟ ହେବି; ଏହା ମଧ୍ୟ
    ମୋର ପିତା ଶାଉଲ ଜାଣନ୍ତି।”
  chk-chk: Iwe, a üreni, “Kosap niuokus. Pun Saul semei we esap tongeni afeiengauok.
    En kopwe kingen chon Israel, nge ngang üpwe kis fomw. Semei we mwo nge a pwal
    silei usun ei.”
  ssd-ssd: 'sakina: Ne kuru kuru ndaka. Mam nu ne ŋayo siline nda. Mine minemba ne
    sine Israel mbal tuku gabat suŋgo mina le ye ne gemnu minamŋgit ta mata mam nu
    kila ŋga David sana.'
  rop-rop: Jonathan bin tok, “Yu nomo bradin. Main dedi kaan kilim yu, dumaji im sabi
    yu garra jidan king blanga ola Isreil pipul, en ai garra jidan sekan men langa
    yu.”
  ukr-1871: 'І говорив йому: Не лякайся, бо рука панотця мого Саула не попаде тебе;
    нї! ти будеш царем над Ізраїлем, а я буду другим по тобі; се знає й панотець мій
    Саул.'
  deu-1951: 'und sprach zu ihm: Fürchte dich nicht; denn die Hand meines Vaters Saul
    wird dich nicht finden, sondern du wirst König werden über Israel, und ich will
    der Nächste nach dir sein. Auch weiß solches mein Vater Saul wohl.'
  eng-JPS: 'And he said unto him: ''Fear not; for the hand of Saul my father shall
    not find thee; and thou shalt be king over Israel, and I shall be next unto thee;
    and that also Saul my father knoweth.'''
  srp-1865: 'I reèe mu: ne boj se, jer te neæe stignuti ruka cara Saula oca mojega;
    nego æeš carovati nad Izrailjem, a ja æu biti drugi za tobom; i Saul otac moj
    zna to.'
  lug-lug: N’amugamba nti, “Totya, kubanga kitange Sawulo talikukola kabi n’akamu.
    Gwe oliba kabaka wa Isirayiri, nze ne mbeera omumyuka wo, era n’ekyo kitange akimanyi.”
  heb-heb: ויאמר אליו אל תירא כי לא תמצאך יד שאול אבי ואתה תמלך על ישראל ואנכי אהיה
    לך למשנה וגם שאול אבי ידע כן׃
  ben-IRV: আর তিনি তাঁকে বললেন, “ভয় কর না, আমার বাবা শৌল তোমাকে খুঁজে পাবে না, আর
    তুমি ইস্রায়েলের উপরে রাজা হবে এবং আমি তোমার পাশে থাকব, এটা আমার বাবা শৌলও জানেন৷”
  pan-pan: ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਡਰ ਨਹੀਂ ਕਿਉਂ ਜੋ ਮੇਰੇ ਪਿਤਾ ਸ਼ਾਊਲ ਦਾ ਹੱਥ ਤੇਰੇ ਕੋਲ ਨਾ ਪਹੁੰਚੇਗਾ
    ਅਤੇ ਤੂੰ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਹੋਵੇਂਗਾ ਅਤੇ ਮੈਂ ਤੇਰੇ ਤੋਂ ਦੂਜੇ ਦਰਜੇ ਤੇ ਹੋਵਾਂਗਾ ਅਤੇ ਇਹ ਗੱਲ
    ਮੇਰਾ ਪਿਤਾ ਸ਼ਾਊਲ ਵੀ ਜਾਣਦਾ ਹੈ।
  tkr-tkr: 'Davuduk''le mang''vee eyhen: – Qı''məyq''ən, yizde dekkıne Şaulne xılyaqa
    ğu gixhas deş. Ğu İzrailyna paççah ixhes, zınar vale qiyğiyna q''ör''esda insan.
    Man yizde dekkık''le Şauluk''led çikana ats''an.'
  mya-JVB: မ စိုးရိမ် နှင့်။ သင် သည် ကျွန်ုပ် အဘ ရှောလု ၏ လက် မှလွတ်၍ ဣသရေလ ရှင် ဘုရင်
    ဖြစ်လိမ့်မည်။ ကျွန်ုပ် သည်လည်း သင့်အောက်မှာ အရာကြီးလိမ့်မည်။ ထိုသို့ဖြစ်မည်ကို
    ကျွန်ုပ် အဘ ရှောလု သိ သည်ဟု ဆို သဖြင့်၊
  tbg-tbg: Minti tivakero viva tiharo, Mpo, are kia qetaane. Ti qova Soruva kiama
    ho ai ranta kero ai qoraiqama amitaanarove. Naantiara arema Isareri avuhainaa
    vaiintivano vairaqe te ai naantiaraini vairarave. Ti qovavata vi uvarara iri tavairave,
    tura.
  hmo-hmo: Ionatana ese Davida ia hamaoroa, ia gwau, “Do oi gari lasi, badina lauegu
    tamana Saulo ese oi do ia hadikaia diba lasi. Ia diba vadaeni oi be Israela ena
    king do oi lao, bona ia diba danu lau ese oiemu iharuana do lau lao.”
  urd-urd: उसने उससे कहा, “तू मत डर क्यूँकि तू मेरे बाप साऊल के हाथ में नहीं पड़ेगा
    और तू इस्राईल का बादशाह होगा और में तुझ से दूसरे दर्जे पर हूँगा, यह मेरे बाप साऊल
    को भी मा'लूम है।”
  rus-SYN: 'и сказал ему: не бойся, ибо не найдет тебя рука отца моего Саула, и ты
    будешь царствовать над Израилем, а я буду вторым по тебе; и Саул, отец мой, знает
    это.'
  bqc-SIM: 'A òɛ̀: Ńsu to vĩa n kũo, asa ma mae a e ↄkãmao. Ḿmɛ ńyↄ̃ kible
    Isailiↄwa, mapi sↄ̃ míↄ dɛ n plaade ũ. Ma maepi bee dↄ̃ se.'
  tcz-CHONGTHU: tin Jonathan’in, “Kicha hih in, kapan namudoh jouponte! Nangma Israel
    te leng nahung hi ding ahi, keima kapa banga nang bana kahi ding ahi, hichu kappa
    Saul in ahet ahi,” tin ana tilkhouvin ahi.
  mar-mar: तो त्यास म्हणाला, “भिऊ नको कारण माझा बाप शौल याच्या हाती तू लागणार नाहीस.
    तू तर इस्राएलावर राजा होशील आणि तुझ्याजवळ मीच पहिला तुझा सहाय्यक होईन हे माझा
    बाप शौलही जाणतो.”
  qub-qub: 'Chaymi niran: «Ama manchacuychu. Papänë Saulga manami tarishunquipächu.
    Gamga Israelpa rayninmi canquipaj. Noganami cashäpaj mayur uywayniqui. Chaytaga
    papänë Saulpis musyanmi.»'
  bqp-bqp: 'À pìnɛ: Ǹsun tó vĩna n kũro, zaakũ ma de ni le à ↄ nammaro. Mↄkↄ̃n mɛ́
    ĩni kí ble Isarailanↄa, makũ sↄ̃ manigↄ̃ de n plade ũ. Ma de pì abirekũ dↄ̃
    se.'
  hat-hat: 'Li t''ap di l'' konsa: -David monchè, ou pa bezwen pè! Sayil, papa m'',
    p''ap janm ka jwenn ou. Se ou menm ki gen pou wa pèp Izrayèl la. Mwen menm, m''ap
    vin apre ou. Ata Sayil, papa m'', konn sa tou!'
  eng-BSB: saying, “Do not be afraid, for my father Saul will never lay a hand on
    you. And you will be king over Israel, and I will be your second-in-command. Even
    my father Saul knows this is true.”
  tod-tod: 'É ɠɛ ma: «Mina lua, mazɔlɔɔ kɛ̀ɛ Sayile, yee la zeelia è ma pɛ. Ɗa masadai
    ɠɛɛzu Izelayɛle unda, nɔ̀un gè ɠɛ ga ɗa-zeikobai. Kɛ̀ɛ ɓɔɠɔi suɠwɛɛ ga zekana
    é ɠɛɛzu la.»'
  eng-WEBPB: He said to him, “Don’t be afraid, for the hand of Saul my father won’t
    find you; and you will be king over Israel, and I will be next to you; and Saul
    my father knows that also.”
  kbq-kbq: Kagra nenfankura korora osuo, na'ankure kagrira hakeno eriforera osugahie.
    Hagi kagra Israeli vahe kini mani'nanke'na, nagra ehenka hugantegahue. Hagi ama
    anazana nenfa'a ko keno antahino hu'ne.
  nhe-BL: 'Huan quiilhui: ―Amo ximajmahui, pampa notata Saúl ax huelis mitzajsis.
    Ta tielis titlanahuatijquetl ipan tlali Israel. Huan na niitztos mohuaya huan
    nielis motemach, huan ya nopa hasta notata Saúl quimati.'
  bus-bus: 'À bènɛ: Ǹton tó vĩa n kũro, zaakɛ ma de é e à ↄ nammaro. Ḿbe nɛ́ kí ble
    Isarailinↄnɛ, mapi sↄ̃ mɛ́gↄ̃ dɛ n plaadee ũ. Ma de pì beee dↄ̃ se.'
  gub-BL: Uze'eg wi izupe. — Ekyze zo nehe ty. Xau heru nuzapo kwaw ikatu 'ym ma'e
    newe nehe. Ereiko putar Izaew wanuwihawete romo nehe. Ihe aiko putar tuwihaw romo
    nerehe we ihe nehe no. Heru ukwaw a'e ma'e paw a'e, i'i izupe.
  eng-DRA: 'Fear not: for the hand of my father Saul shall not find thee, and thou
    shalt reign over Israel, and I shall be next to thee, yea, and my father knoweth
    this.'
