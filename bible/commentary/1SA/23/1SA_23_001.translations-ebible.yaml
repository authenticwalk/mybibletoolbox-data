verse: 1SA.023.001
translations:
  mal-C: “ഫെലിസ്ത്യർ കെയീലയെ ആക്രമിക്കുന്നെന്നും അവർ മെതിക്കളം കവർച്ച ചെയ്യുന്നെന്നും,”
    ദാവീദിന് അറിവുകിട്ടി.
  deu-TKW: 'Da meldete man David: Die Philister belagern eben Kegila und plündern
    die Tennen.'
  lin-lin: Tango bayebisaki Davidi ete bato ya Filisitia bazali kobundisa engumba
    Keila mpe bazali kozwa na makasi ble na bilanga na yango,
  eng-LSV: And they declare to David, saying, “Behold, the Philistines are fighting
    against Keilah, and they are spoiling the threshing-floors.”
  eng-GNV: Then they tolde Dauid, saying, Beholde, the Philistims fight against Keilah,
    and spoyle the barnes.
  eng-WEBSTER: Then they told David, saying, Behold, the Philistines fight against
    Keilah, and they rob the threshing-floors.
  nhw-BL: Huan se tonal nopa filisteos calajque altepetl Keila, huan quinichtequiliyayaj
    inintrigo catli yancuic quiyolquixtijtoyaj, huan David quimatqui.
  swh-ONEN: Daudi alipoambiwa kuwa, “Tazama, Wafilisti wanapigana dhidi ya Keila nao
    wanapokonya nafaka katika sakafu za kupuria,”
  bba-bba: Sɔ̃ɔ teeru bɑ nɑ bɑ Dɑfidi sɔ̃ɔwɑ bɑ nɛɛ, wee, Filisitibɑ bɑ Keilɑ wɔri
    mɑ bɑ ben dĩɑ ni nu wɑ̃ɑ birɑnu sɔɔ kpuro ɡurɑ.
  eng-KJVCPB: Then they told David, saying, Behold, the Philistines fight against
    Keilah, and they rob the threshingfloors.
  luo-luo: Kane owach ne Daudi niya, “Ne jo-Filistia kedo gi jo-Keila kendo giyako
    gik man e laru mar dino cham,”
  meu-meu: 'Haida ese David e hamaoroa, eto, A kamonai: Filistia taudia ese Keila
    e tuari heniamu, bona uit ikwadilaina gabudia ai uit e dadimu.'
  npi-ULB: तिनीहरूले दाऊदलाई भने, “हेर्नुहोस्, पलिश्तीहरूले कीलाह विरुद्ध लडिरहेका
    छन् र अन्‍नका खलाहरू लूटिरहेका छन् ।”
  yor-yor: Wọ́n sì wí fún Dafidi pé, “Sá wò ó, àwọn ará Filistini ń bá ará Keila jagun,
    wọ́n sì ja àwọn ilẹ̀ ìpakà lólè.”
  ind-ind: Pada waktu Abiatar anak Ahimelek melarikan diri kepada Daud di kota Kehila,
    dia membawa baju efod dengan Urim dan Tumim. Beberapa waktu kemudian, Daud mendapatkan
    kabar, “Orang Filistin sedang berperang di kota Kehila dan merampas hasil panen
    gandum dari tempat-tempat pengirikan.” Lalu Daud memanggil Abiatar supaya dia
    membantu meminta petunjuk dari TUHAN, “Haruskah aku pergi dan menyerang bangsa
    Filistin ini?” Jawab TUHAN kepadanya, “Pergilah, seranglah orang Filistin itu
    dan selamatkanlah para penduduk Kehila.” Tetapi pasukan Daud berkata kepadanya,
    “Lihatlah, kita sudah takut diserang oleh Saul di sini, di tanah Yehuda! Kita
    berada dalam keadaan bahaya jika pergi ke Kehila dan menyerang pasukan Filistin
    itu?!” Maka Daud bertanya sekali lagi kepada TUHAN, dan TUHAN kembali menjawabnya,
    “Berangkatlah sekarang ke Kehila, karena Aku akan memberimu kemenangan atas orang
    Filistin.” Maka Daud dan pasukannya pergi ke kota Kehila dan berperang melawan
    bangsa Filistin. Daud mengalahkan mereka secara total dan merampas ternak mereka,
    serta menyelamatkan penduduk Kehila.
  pes-OPCB: روزی به داوود خبر رسید که فلسطینی‌ها به شهر قعیله حمله کرده، خرمنها را
    غارت می‌کنند.
  tgl-ULB: Sinabihan nila si David, “Tingnan mo, nakikipaglaban ang mga Filisteo laban
    sa Keila at ninakaw nilavang mga giikang sahig.”
  hui-hui: Debidi ibu hale halu hearia Pilidialime Kelanaga tano bo gialalu tinaga
    widi lini áyu dege domogo bu wiaru mo page bira layane hale hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ကိ​လ​မြို့​ကို တိုက်​ခိုက်​၍ ရိတ်​သိမ်း​ပြီး​စ​ကောက်​သစ်​များ
    ကို​လု​ယူ​သော​သ​တင်း​ကို​ဒါ​ဝိဒ်​ကြား လျှင်၊-
  bod-N: དེ་ནས་མི་རྣམས་ཀྱིས་དཱ་བིད་ལ། ཀྱེ་ཧོ། ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཀེ་ཨི་ལཱ་རུ་འཐབ་མོ་བྱེད་པར་མ་ཟད།
    གཡུལ་ཁ་ཐམས་ཅད་འཕྲོག་གིན་འདུག་ཅེས་ཟེར་བས།
  sna-sna: Dhavhidhi akati audzwa kuti, “Tarirai, vaFiristia vari kurwa neKeira uye
    vari kupamba zvirimwa pamapuriro,”
  spa-BLM: 'Le dijeron a David: “He aquí que los filisteos combaten contra Keila y
    roban las eras”.'
  cac-cac: Ay jun c'ual ix och eb' filisteo yac' oval d'a chon̈ab' Keila, ix elc'ajb'at
    strigo eb' toto val ix steq'ueli, yuj chi' ayic ix yalan jun tic eb' d'a vin̈aj
    David,
  swh-ULB: Wakamwambia Daudi, “Tazama, Wafilisti wanaupiga Keila na wanapora nafaka
    inayopurwa.”
  bel-bel: 'Паведамілі Давіду, кажучы: вось, Філістымляне напалі на Кэіль і рабуюць
    гумны.'
  deu-ELBBK: 'Und man berichtete David und sprach: Siehe, die Philister kämpfen gegen
    Kehila, und sie plündern die Tennen.'
  mbb-OT: Hein netudtulan si David he edsurungen te menge Filistihanen is Keila wey
    ebpenguwaan dan is menge neraǥun te menge tig-Keila,
  mal-2015: അനന്തരം ഫെലിസ്ത്യർ കെയീലയുടെ നേരെ യുദ്ധം ചെയ്യുന്നു എന്നും അവർ കളങ്ങളിൽ
    കവർച്ച ചെയ്യുന്നു എന്നും ദാവീദിന്നു അറിവു കിട്ടി.
  rmc-rmc: 'Andre jekh džives varesave manuša phende le Davidoske: „O Filišťinci pes
    maren le foroha Keila a čoren lenge o uľipen, so peske skidle upre.“'
  pes-OPV: 'و به داود خبر داده، گفتند: «اینک فلسطینیان با قعیله جنگ می‌کنند وخرمنها
    را غارت می‌نماید.»'
  ron-1924: 'Ау венит ши ау спус луй Давид: „Ятэ кэ филистений ау ынчепут лупта ымпотрива
    Кеилей ши ау жефуит арииле.”'
  ben-OBCV: দাউদকে যখন বলা হল, “দেখুন, ফিলিস্তিনীরা কিয়ীলার বিরুদ্ধে যুদ্ধ করে সেখানকার
    খামারগুলির উপর লুটপাট চালাচ্ছে,”
  som-som: Markaasaa Daa'uud loo sheegay oo lagu yidhi, Reer Falastiin waxay la dirirayaan
    reer Qeciilaah iyagoo ka dhacaya meelihii hadhuudhka lagu tumi jiray.
  lat-VUC: 'Et annuntiaverunt David, dicentes: Ecce Philisthiim oppugnant Ceilam et
    diripiunt areas.'
  eng-ASVBT: And they told David, saying, Behold, the Philistines are fighting against
    Keilah, and are robbing the threshing floors.
  ita-1885: 'OR egli fu rapportano e detto a Davide: Ecco, i Filistei fanno guerra
    a Cheila e rubano le aie.'
  eng-LXXUP: And it was told David, saying, Behold, the Philistines war in Keilah,
    and they rob, they trample on the threshing floors.
  eng-ULB: They told David, “Look, the Philistines are fighting against Keilah and
    are robbing the threshing floors.”
  spa-VBL: 'Un día David escuchó la noticia: “Los filisteos están atacando Keila y
    están robando el grano de las eras”.'
  fra-_FOB: 'Or, on fit ce rapport à David, et on lui dit: Voilà les Philistins qui
    font la guerre à Keïla, et qui pillent les aires.'
  mal-mal: അതിനുശേഷം ഫെലിസ്ത്യർ കെയീലയുടെ നേരെ യുദ്ധം ചെയ്യുന്നു എന്നും അവർ കളങ്ങളിൽ
    കവർച്ച ചെയ്യുന്നു എന്നും ദാവീദിന് അറിവ് കിട്ടി.
  urd-GVR: Ek din Dāūd ko ḳhabar milī ki Filistī Qaīlā Shahr par hamlā karke gāhne
    kī jaghoṅ se anāj lūṭ rahe haiṅ.
  suz-BL: मुरपुकीम दाऊद कली “पलिस्‍तीपुकीम कैलाह नु लडाइ पा अन्‍न वोइक्‍तीक रोइक्‍ना
    रोइक्‍न बाक्नीम” देंमा बाक्‍त। यहोसु १५:४४
  ita-1927: 'Or vennero a dire a Davide: “Ecco, i Filistei hanno attaccato Keila e
    saccheggiano le aie”.'
  ckb-ckb: 'کاتێک بە داود ڕاگەیەنرا و گوترا: «فەلەستییەکان لە دژی قەعیلا دەجەنگن و
    جۆخینەکان تاڵان دەکەن،»'
  eng-BBE: And they sent word to David, saying, The Philistines are fighting against
    Keilah and taking the grain from the grain-floors.
  kan-OKCV: “ಫಿಲಿಷ್ಟಿಯರು ಕೆಯೀಲಾಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಿ ಕಣಗಳನ್ನು ಕೊಳ್ಳೆಮಾಡುತ್ತಿದ್ದಾರೆ,”
    ಎಂದು ದಾವೀದನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: இதோ, பெலிஸ்தர்கள் கேகிலாவின்மேல் யுத்தம்செய்து, களஞ்சியங்களைக் கொள்ளையிடுகிறார்கள்
    என்று தாவீதுக்கு அறிவிக்கப்பட்டது.
  spa-RV-1909: 'Y DIERON aviso á David, diciendo: He aquí que los Filisteos combaten
    á Keila, y roban las eras.'
  ron-BTF: 'Atunci i-au spus lui David, zicând: Iată, filistenii luptă împotriva Cheilei
    și jefuiesc ariile.'
  eng-WEBP: David was told, “Behold, the Philistines are fighting against Keilah,
    and are robbing the threshing floors.”
  eng-FBV: One day David heard the news, “The Philistines are attacking Keilah and
    stealing the grain from the threshing floors.”
  nld-1939: 'Op zekere dag bracht men David de tijding: Zie, de Filistijnen belegeren
    Keïla, en plunderen de dorsvloeren leeg.'
  nch-BL: Huan se tonali nopa filisteos calajque ipan altepet Keila, huan quinichtequiliyayaj
    inintrigo cati yancuic quiyolquixtijtoyaj, huan David quimatqui.
  vie-1934: 'Người ta đến nói cùng Đa-vít rằng: Kìa, dân Phi-li-tin hãm đánh Kê-i-la,
    và cướp lấy các sân đạp lúa.'
  hin-CV: दावीद को सूचना दी गई, “फिलिस्तीनियों ने काइलाह नगर पर हमला कर दिया है, और
    वे वहां के खलिहानों को लूट रहे हैं.”
  spa-BES: 'Y enviaron un mensaje a David, diciendo: Los filisteos están atacando
    Keila y saqueando el grano trillado.'
  tdx-tdx: 'Natalily amy Davide ty hoe: Inao te maname i Keilà o nte-Pilistio, vaho
    tavane’ iareo o toe-pifofohañeo.'
  tha-KJV: แล​้วพวกเขาบอกดาวิดว่า “​ดู​เถิด คนฟีลิสเตียกำลังรบเมืองเคอีลาห์​อยู่​และปล้นเอาข้าวที่​ลาน​”
  por-BR-2018: 'E deram aviso a Davi, dizendo: Eis que os filisteus combatem a Queila,
    e roubam as eiras.'
  deu-ELO: 'Und man berichtete David und sprach: Siehe, die Philister streiten wider
    Kehila, und sie plündern die Tennen.'
  eng-WYC-2018: And they told to David, and said, Lo! The Philistines fight against
    Keilah, and ravish the cornfloors (or and steal the harvest, or and rob the threshing
    floors).
  epo-epo: 'Oni raportis al David la sciigon: Jen la Filiŝtoj militas kontraŭ Keila
    kaj prirabas la draŝejojn.'
  uig-PIN: 'Birsi Dawutⱪa hǝwǝr berip: — Mana Filistiylǝr Keilaⱨƣa ⱨujum ⱪilip hamanlarni
    bulap-talimaⱪta, dedi.'
  beo-beo: 'Filisidini dunu da Giaila moilai amo doagala:lalu, gagoma gaheabolo fai
    amo wamolalu. Da:ibidi da amo sia: nabi.'
  tpi-OTNT: Bihain sampela man i tokim Devit olsem, “Ol Filistia i wok long pait long
    ol man bilong taun Keila. Na ol i stilim wit bilong ol Keila long ol ples ol Keila
    i bin hipim wit long en bilong kisim kaikai bilong en.”
  hau-SA: Sa’ad da aka ce wa Dawuda, “Duba ga Filistiyawa suna yaƙi da mutanen Keyila,
    suna kwashe musu hatsi a masussukai.”
  uig-LAT: 'Birsi Dawutqa xewer bérip: — Mana Filistiyler Kéilahgha hujum qilip xamanlarni
    bulap-talimaqta, dédi.'
  nde-nde: Kwathi uDavida esetsheliwe ukuthi, “Khangela, amaFilistiya ahlasela iKheyila
    njalo aphanga leziza,”
  ton-ton: Pea naʻa nau fakahā kia Tevita ʻo pehē, “Vakai, ʻoku tauʻi ʻe he kakai
    Filisitia ʻa Kiʻila, ʻonau kaihaʻa mei he ngaahi hahaʻanga.”
  ces-1613: 'Tedy oznámili Davidovi, řkouce: Aj, Filistinští dobývají Cejly a loupí
    dvory.'
  eng-WMB: David was told, “Behold, the Philistines are fighting against Keilah, and
    are robbing the threshing floors.”
  tam-TCV: அதன்பின் மக்கள் தாவீதிடம், “இதோ பெலிஸ்தியர் கேகிலா பட்டணதைத் தாக்கி, அதன்
    களஞ்சியங்களைக் கொள்ளையடிக்கிறார்கள்” என்று சொன்னார்கள்.
  ceb-ULB: Gisuginlan nila si David, “Tan-awa, nakig-away ang mga Filistihanon batok
    sa Keila ug gitulis ang giukanan.”
  pol-UBG: 'Wtedy doniesiono Dawidowi: Oto Filistyni zdobywają Keilę i plądrują klepiska.'
  urd-GVU: ایک دن داؤد کو خبر ملی کہ فلستی قعیلہ شہر پر حملہ کر کے گاہنے کی جگہوں
    سے اناج لُوٹ رہے ہیں۔
  deu-1912: 'Und es ward David angesagt: Siehe, die Philister streiten wider Kegila
    und berauben die Tennen.'
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಕೆಯೀಲಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿ ಅಲ್ಲಿನ ಕಣಗಳನ್ನು ಸೂರೆಮಾಡುತ್ತಿದ್ದಾರೆ
    ಎಂಬ ವರ್ತಮಾನವು ದಾವೀದನಿಗೆ ಮುಟ್ಟಲು
  yap-yap: Me rung’ag David nike cham e pi Filistine ko fachi binaw nu Keilah ma yad
    be iring e grain riy ni ka fin nt’ar.
  hlt-MCSB: David taengla puen uh tih, “Philisti loh Keilah a vathoh thil tih cangtilhmuen
    tukvat uh thae ke,” a ti nah.
  mdy-ETH: ፒሊስፄኤሜ ዓሳ ቄዒላ ካታሞ ዖሊ፥ ሃጊ ዓዓርሦና ሃኣኮዋ ቡሪ ዔኪ ዴንዴሢ ዳውቴ ዋይዜኔ፤
  twi-ASANTE: Ɛda koro bi, Dawid tee sɛ Filistifoɔ no aba Keila, na wɔrewia wɔn ayuo
    wɔ wɔn ayuporobea.
  eng-WEBU: David was told, “Behold, the Philistines are fighting against Keilah,
    and are robbing the threshing floors.”
  wal-wal: “Pilisxxeema asati Qa7iila katamaa oloosona; audiyaakka bonqqoosona” yaagiyo
    oduwaa Daawiti siyiis.
  spa-PDDPT: 'Informaron a David: ¡Mira, los filisteos atacan a Queila y saquean los
    graneros!'
  gun-gun: 'Ha''e gui ma Davi pe omombe''ua: — Queila pygua kuery reve filisteu kuery
    joguero''a vy imondapa mba''emo ra''yĩgue re — ''ea.'
  agu-BL: I tzun bantz nin tzun e' oc yi e' filistey tan oyintzi' te yi tnum Keila.
    Nin tzun el chimajol yi triw yi inaknin tele'n tzaj tul er. Ma yi tbital Luwiy
    yi xtxolbila'tz,
  ilo-ULB: Kinunada kenni David, “Kitaem, makirangranget dagiti Filisteo kadagiti
    adda iti Keila ket taktakawenda dagiti adda iti pagirikan.”
  kpg-kpg: David gaa longo bolo digau Philistia gu dauwa ang gi digau Keilah, guu kae
    nia golee ‘wheat’ ala dogo hadi hua go digaula.
  uig-ARA: 'بىرسى داۋۇتقا خەۋەر بېرىپ: ــ مانا فىلىستىيلەر كېئىلاھغا ھۇجۇم قىلىپ خامانلارنى
    بۇلاپ-تالىماقتا، دېدى.'
  sus-sus: E naxa fa a fala Dawuda bɛ, a Filisitakae bara din Keyila taa ra, a e na
    e xa baloe muɲafe lonyie yire.
  pon-2006: Depit rongada me mehn Pilisdia kan mahmahweniong kahnimw Keila oh piripirapasang
    wahn kohn kan me re ahpwtehn kihpene.
  ksd-ksd: Ba di ga ve David ba ra tarai Pilistia dia ga tut ure Keila, ma ba dia
    ga loalang ta ra umana tavul a ruarua rama vue vit,
  tur-YTC: David'e, “İşte Filistliler Keila'ya karşı savaşıyor ve harman yerlerini
    soyuyorlar” diye bildirildi.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Δαυὶδ, λέγοντες, ἰδοὺ οἱ ἀλλόφυλοι πολεμοῦσιν ἐν τῇ Κεϊλὰ,
    καὶ αὐτοὶ διαρπάζουσι, καταπατοῦσι τοὺς ἅλω.
  ind-AYT: Mereka memberitahukan kepada Daud, katanya, “Ketahuilah, orang Filistin
    menyerang Kehila dan merampok tempat-tempat pengirikan.”
  nya-nya: Davide atawuzidwa kuti “Onani, Afilisti akuthira nkhondo mzinda wa Keila
    ndi kulanda zokolola zawo za mʼnkhokwe,”
  hrv-hrv: 'Javiše onda Davidu: “Filistejci opsjedaju Keilu i pljačkaju gumna.”'
  mps-mps: Nosali bidi mebago Devitba te tiwai po wali, “Te Filistia dabego te Keila
    taun bulu bidi dabe dali hwįbo sę po wali. Tama augwaligo te Keila dabego wit
    te Keila dabego te nai sela tuabo madi pesage holali elalubadi, te wi sela pali,”
    te po wali.
  tpi-tpi: Bihain sampela man i tokim Devit olsem, “Ol Filistia i wok long pait long
    ol man bilong taun Keila. Na ol i stilim wit bilong ol Keila long ol ples ol Keila
    i bin hipim wit long en bilong kisim kaikai bilong en.”
  dan-1931: Da fik David at vide, at Filisterne belejrede Ke'ila og plyndrede Tærskepladserne.
  vie-OVCB: Đa-vít được tin người Phi-li-tin kéo đến Kê-i-la và cướp phá các sân đạp
    lúa.
  guj-2017: તેઓએ દાઉદને જણાવ્યું કે, “જો, પલિસ્તીઓ કઈલા વિરુદ્ધ લડીને ખળીઓમાં કણસલાંમાંથી
    અનાજ લૂંટે છે.”
  pon-2006A: Depit rongada me mehn Pilisdia kan mahmahweniong kahnimw Keila oh piripirapasang
    wahn kohn kan me re ahpwtehn kihpene.
  por-BRBSL: 'David foi informado: “Eis que os filisteus estão lutando contra Keilah,
    e estão roubando as eiras”.'
  cth-cth: Ahnimouh ni khenhaw! Filistinnaw ni Keilah khopui a tuk awh teh, cangkatinnae
    a la awh e hah, Devit ni a thai toteh,
  twi-twi: Da koro bi, Dawid tee sɛ Filistifo no aba Keila, na wɔrewia wɔn awi wɔ
    wɔn awiporowbea.
  hlt-hlt: David taengla puen uh tih, “Philisti loh Keilah a vathoh thil tih cangtilhmuen
    tukvat uh thae ke,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kòò mɔùu nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Fidisitɛ̃ɛ̃bɛ do Keidɑɑ kɛ ɛí
    bɛ diitì.'
  msy-2020: Ezɨ gumazir maba iza kamaghɨn Devit mɨgei, “Filistiaba Keilan nguibamɨn
    itir gumazamizibav sogha, men witɨn ovɨzibar iniba kua dar dagheba isir danganimɨn
    ghua, men witɨn dagheba okeme.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tɑɣɑsɑ Tɑfiiti sɩ: Filiisi nyǝ́mɑ yoonɑ Keilɑ nyǝ́mɑ nɑ pɑ́
    kuu tɔɣɔnɑɣɑ kɛ kpeeŋ tɑɑ.'
  azb-azb: 'Davuda xəbər verərək dedilər: «Budur, Filiştlilər Qeilaya hücum çəkib
    xırmanları talan edirlər».'
  eng-DBY: And they told David, saying, Behold, the Philistines fight against Keilah,
    and they rob the threshing-floors.
  hin-2017: दाऊद को यह समाचार मिला कि पलिश्ती लोग कीला नगर से युद्ध कर रहे हैं, और
    खलिहानों को लूट रहे हैं।
  wol-KYG: 'Mu am bés nag, ñu yégal Daawuda, ne ko: «Waa Filisti de ña ngay song waa
    Keyla xare. Ña ngay sëxëtoo dàgga ya.»'
  eng-YLT: And they declare to David, saying, 'Lo, the Philistines are fighting against
    Keilah, and they are spoiling the threshing-floors.'
  eng-WYC-2017: And they told to David, and said, Lo! The Philistines fight against
    Keilah, and ravish the cornfloors.
  eng-WMBB: David was told, “Behold, the Philistines are fighting against Keilah,
    and are robbing the threshing floors.”
  urd-GVH: एक दिन दाऊद को ख़बर मिली कि फ़िलिस्ती क़ईला शहर पर हमला करके गाहने की जगहों
    से अनाज लूट रहे हैं।
  rug-rug: Avoso nia Devita sapu rapata ia ri tinoni Pilisitia sa vasileana pa Keila,
    meke hikoi rini sari na kiko huiti tiqe ta paketedi.
  gaz-gaz: Daawit yommuu, “Kunoo, Filisxeemonni Qeyiilaatti waraana bananii oobdii
    saamaa jiru” jedhanii itti himanitti,
  fra-LSG: 'On vint dire à David: Voici, les Philistins ont attaqué Keïla, et ils
    pillent les aires.'
  yal-yal: Muxune yi a fala Dawuda xa, e naxa, “Filisitine bata Keyila taan yɛngɛ,
    e maale muɲama lonne ma.”
  haw-1868: A LAILA hai aku la lakou ia Davida, i aku la, Aia hoi, ke kaua mai nei
    ko Pilisetia i Keila, a hao wale lakou ma kahi hehi palaoa.
  arb-NAV: 'وَقِيلَ لِدَاوُدَ: «هَا الْفِلِسْطِينِيُّونَ يُهَاجِمُونَ قَعِيلَةَ وَيَنْهَبُونَ
    بَيَادِرَ قَمْحِهَا»'
  ewe-ewe: Gbe ɖeka la, David se be Filistitɔwo va nɔ Keilatɔwo ƒe lugbɔƒe ham,
  eng-LEE: Then they told David, saying, Behold, the Philistines are fighting against
    Ke'ilah, and they are plundering the threshing-floors.
  asm-FB: তেওঁলোকে দায়ূদক ক’লে, “পলেষ্টীয়াসকলে কয়ীলাৰ বিৰুদ্ধে যুদ্ধ কৰি মৰণা মৰা
    শস্য লুট কৰিছে।”
  sus-A: عٍ نَشَ قَ عَ قَلَ دَوُدَ بّ، عَ قِلِسِتَكَيٍ بَرَ دِن كٍيِلَ تَا رَ، عَ
    عٍ نَ عٍ شَ بَلٌي مُحَقٍ لٌنيِيٍ يِرٍ.
  fra-SBL: 'On dit à David : « Voici que les Philistins attaquent Keïla et pillent
    les aires de battage. »'
  hbo-hbo: וַיַּגִּ֥דוּ לְדָוִ֖ד לֵאמֹ֑ר הִנֵּ֤ה פְלִשְׁתִּים֙ נִלְחָמִ֣ים בִּקְעִילָ֔ה
    וְהֵ֖מָּה שֹׁסִ֥ים אֶת־הַגֳּרָנֹֽות׃
  piu-2006: (18:6-30; 19:; 21:; 23:; 24:; 26:) Tjuulalungarriya kuḻaṯatjarra tjuṯa
    Pilitjiyanya ngurrara tjuṯa mirri pungutjatjanu Tjarutjalumakutu maḻaku anangi.
    Yitjurilaku walytja kungka ngaṉṯitja tjuṯangku tawunu tjuṯatjanulu tjakulpa kulira
    pukuḻarrirra wanaṉu tjananya waḻkuntjakitjangku. Tjilirratjarra tjuṯangka ilawana
    taanytjirrirra inkayinangi. Alatji tjana inkayinangi, “Tjuulalungarri tjananya
    tjilirratjarra tjawutjuna kutju iluntanangi, kanya Tapitalungarri tjananya tjilirratjarra
    tjawutjuna tjuṯa iluntanangi. Tapitanya palyalingku.” Alatjiya ngunytji watjaṉu
    Tapitanya puḻkapungkunyingka kulira, Tjuulalu Tapitaku kuyarringkula alatji kuliṉu,
    “Tapitakuya puntura yunyparringanyi. Tjinguru Tapitanyalpiya mayutju tiṉa nyinatjunku
    ngayunyaṉiya wantirra, aṉangu tjuṯangku.” Palunyatjanu Tjuulanya Tapitaku kutu
    kuyarringkupayira. Palunyatjanu Tjuulaku ngurrangka Tapitalu kiitawu nguwanpa
    wangkatjingalpayi, Tjuulanya ataṉmankukitjangku. Palunyangka Tjuulalu Tapitaku
    mirrpaṉtjungku manguḻṯa wakara iluntankukitjangku puṯaṉu. Tapitalu nyakula tjirrkaṉu.
    Piyuku Tjuulalu manguḻpa palunya mantjira Tapitanya wakalkitjangku puṯaṉu, piyuku
    tjirrkantjala. Palunyatjanu Tjuulalu Tapitanya ngurra kutjupakutu wantirriyaṉu.
    Wantirriyara tjuṯaku mayutju nyinatjunu tjawutjuna kutjuku, ngurra waṉma Tapitanya
    kutu nyinanytjaku. Tapitalu tjananya pika tjuṯakutu katipayi. Tapitaku waarrkana
    tjuṯangku tjananya pikangku pungkula nguḻutjingara wantirriyalpayi, kutjupa ngurrara
    tjuṯa. Mayutju palya nyinanytjala, aṉangu minga Tapitaku yunypa nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯa, kanya Tjuulanya unytjuwiya nyinangi kutu. Tjuulalu yurrunpa
    watjaṉu palumpa yuṉṯalpa yurruntitja Tapitaku ungkukitjangku miiṯararrapula nyinanytjaku,
    Kulayitjanya Tapitalu iluntanutjangka. Tapitaku ungkukitjangku ngunytji tjangkura
    wati kutjupalpi ungu. Palunyatjanu Tjuulaku yuṉṯalpa kutjupa ini Maakulanya Tapitaku
    yunytjura nyinangi. Palunyatjanu Tjuulalu Tapitanyaya Pilitjiyanya ngurrara tjuṯangku
    iluntankunytjaku kuliṉu. Kulira waarrkanangka watjaṉu Tapitangka ankula alatji
    tjakultjunkunytjaku, “Nyuntu ngayuku waputju nyinaku yuṉṯalpa Maakulanyaṉanta
    unganyingka. Nyuntu Pilitjiyanya ngurrara antaṯa kutju mirri wakara ilytjanpa
    kuntara ngalya katinytjaku. Ngalya katirraṉin ungkunyangka uṉṯalpaṉanta ungku.”
    Tjuulalu kuliṉu, “Tapitalu kutjungku tjananya mirri punganyingka, Pilitjiyanya
    ngurrara tjuṯangkuya ngururrtjura ngaparrtjingku mirri pungkunytjaku.” Tjuulaku
    wangka uṉṯalpa ungkukitjalu watjantja waarrkanalu tjakultjunanyingka, Tapitalu
    kulira yunyparringu. Palunyatjanu Tapitalu tjananya palumpa kuḻaṯatjarra tjuṯa
    katingu Pilitjiyanya ngurrara tjuṯa pikangku pungkunytjaku. Paluru tjana tuu antaṯa
    tjuṯa tjananya wakara iluntara ilytjanpa kuntara mantjiṉangi. Ilytjanpa palunya
    tjuṯa ngalya katirra Tjuulala kurungka kaantamilara ungu. Palunyangka Tapitanya
    piyuku uti nyakula puṯu kuliṉu. Yalatji palurulpi kuliṉingi, “Katutjalukampa Tapitanya
    yaṉṯayaṉṯara kanaṉingi.” Palulanguru Tjuulalulpi palumpa uṉṯalpa Maakulanya Tapitanya
    ungu. Tjuulalu tjananya watjaṉu palumpa waarrkana tjuṯangka, Tjaanatjangkaṯarra,
    Tapitanya mirri pungkukitjangku. Tjaanatjalu Tjuulanya marrkuṉu wantinytjaku,
    palunyangka Tjuulanyara yaḻṯururrirra pungkuwiyangku wantikitjangku watjaṉu. Tapitanya
    piyuku yankula Tjuulaku waaḻangka waarrkarriyankupayi. Mamu panyapangku Tjuulanya
    nguḻutjingaṉingka, Tapitalu ataṉmankukitjangku mutjika wangkatjingaṉingi. Panyapa
    Tjuulalu marangku manguḻpa kanyira Tapitanya aṉangu yuti wakalkitjangku puṯaṉu.
    Tapitanya nguḻu tjirrkara pakara tjalkaḻungu. Tjuulalu piyuku aṉangu uti wakalpayingkamarra,
    Tapitanyaṯarraya palumpa waarrkanaṯarra tjuṯa tjalkaḻungu tawunu Naapakutu. Ngurra
    ngaa palula tjaatji ngarangi. Tjaatjiku mayutju tiṉangku ini Yayimalikalu kanyilpayi.
    Tapitalu Yayimalikangka ngatjiṉu mangarriku, kanya Yayimalikalu watjaṉu, “Mangarri
    ngayukuṉu walytjawiyaṉa kanyiṉi. Mangarri tjaati kutju ngarrinyi tjaatjingka ngarripayi.
    Luwu alatji ngaranyingka, miiṯangkanyurra kuwarri ngarrinytjawiyalu palya ngalkunytjaku.”
    Tapitalu watjaṉu, “Wiyalatju kuwarri miiṯawana ngarringi.” Palunyatjanu Yayimalikalu
    palumpa ngurrangka tjarrparra puriiti tjaati tjaatjingka tjunkula wantinytjatjanu
    mantjirara Tapitaku yungu. Tapitanya maralpa nguḻu ngalyankula tjaatji palulakutu
    yanu, Tjuulalamarra. Paluru Yayimalikanya tjapiṉu, “Kuḻaṯa, tjuuḻan kanyiṉi?”
    Yayimalikalu Kulayitjaku tjuuḻa waṯawara tjaatjingka ngaratjunkula wantingutja
    mantjira Tapitaku yungu. Palunyatjanu Tapitanyaṯarraya tawunu Kaatjakutu ankula
    nyinangi. Tapitanya ngunytji rama nguwanpa nyinangi, Pilitjiyanya ngurrara tjuṯangku
    mirri pungkupayingkamarra. Palunyatjanu Tapitaṯarraya tawunu Kaatja wantirra ankula
    kuḻpingka nyinangi. Palumpa kaaka tjuṯaya Tjuulakuṯarra nguḻurrirra Tapitakutu
    tjungurringu. Tjuṯarringkulaya nyinangi. Palunyatjanuya manta Muwapakutu ankula
    nyinayinu. Palunyatjanuya tawunu Kiilakutu ankula tjananya pikalu pungu, Pilitjiyanya
    ngurrara tjuṯa. Alatji tjananya pikangku pungkulaya wantirriyara Kiilanya ngurrara
    tjuṯa kanaṉu. Palunyatjanu Tapitanyaṯarraya Kiilangka nyinangi. Palunyangka Tjuulalu
    palumpa tjilirratjarra tjuṯa aḻṯingu, Tapitanyaṯarra tjananya wanaraya pungkukitjangku.
    Tjuulanyaṯarraya ngalya yananyingka, Tapitalungarriya tjakulpa kulira kurranyu
    anu puḻi murrpuwana nyinakitja. Palunyatjanu Tjuulaluṯarra tjanampa puṯu ngurriraya
    maḻaku anu ngurrakutu. Alatji Tjuulalungarriya Tapitanyaṯarra mirri pungkukitjangku
    tjuṯangara wanalpayi. Tjuulaluṯarra tjananya pungkukitjangkuya wanarankula ngururrpa
    ngarripayi, puliinangka ngururrpa, yurilta. Kutjarrangara Tapitalu Tjuulanya urilta,
    kuḻpingkaṯarra ngarriyananyingka wantingu, mirri pungkuwiyalu. Katutjalu mayutju
    nyinatjunkunytja kulira wantipayi mirri pungkuwiyangku. Tjuulalamarraya Tapitanyangarriya
    ngurra kutjupawana nyinayinangi.
  pjt-pjt: Ka tjiṉṯu kutjupangka aṉangu kutjupa tjuṯangku pitjala Davidala wangkangu,
    “Wati warmaḻa Pilitjiyanya nguraṟa tjuṯangku tawunu panya Kiilala aṉangu tjuṯa
    punganyi munuya mai uṉinypa kuḻu kutitjunanyi.”
  kik-kik: Na rĩrĩ, Daudi akĩĩrwo atĩrĩ, “Atĩrĩrĩ, Afilisti nĩmararũa na itũũra rĩa
    Keila, na magatunyana ngano ĩrĩa ĩrĩ mahuhĩro-inĩ.”
  fra-NCL: 'On vint dire à David : « Voici que les Philistins attaquent Céïla et pillent
    les aires. »'
  cek-AK: Nihcae mah David khaeah, Khenah, Philistinnawk mah Keilah vangpui to tuk
    o moe, cang atithaih ahmuen doeh lomh pae o, tiah thuih pae o.
  cuk-cuk: David wisguargua, Filistea-sordamar Keila-neggweburgi gwichigusmarye, degine,
    e-ibmar-gwag-sabolebukwad ei atur-imaksamarbarye.
  uig-CYR: 'Бириси Давутқа хәвәр берип: — Мана Филистийләр Кеилаһға һуҗум қилип хаманларни
    булап-талимақта, деди.'
  tel-2017: తరువాత ఫిలిష్తీయులు కెయీలా మీద యుద్ధం చేసి కళ్ళాల మీద ఉన్న ధాన్యం దోచుకొంటున్నారని
    దావీదుకు తెలిసింది.
  hat-BSA: 'Alò, yo te pale David. Yo te di: “Gade byen, Filisten yo ap goumen kont
    Keïla. Y ap piyaje grenn jaden sou glasi yo.”'
  kos-kos: David el lohngak lah mwet Philistia elos mweun lain acn Keilah ac pisre
    wheat ke kosrani sasu lalos.
  hbo-WLC: וַיַּגִּ֥דוּ לְדָוִ֖ד לֵאמֹ֑ר הִנֵּ֤ה פְלִשְׁתִּים֙ נִלְחָמִ֣ים בִּקְעִילָ֔ה
    וְהֵ֖מָּה שֹׁסִ֥ים אֶת־הַגֳּרָנֽוֹת׃
  ibo-ibo: Otu ụbọchị, ozi rutere Devid ntị na ndị Filistia na-ebuso ndị obodo Keila
    agha na-apụnara ha ihe niile ha nwere nke dị nʼebe ịzọcha ọka ha niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ଦାଉଦଙ୍କୁ ଜଣାଇ କହିଲେ, ଦେଖ, ପଲେଷ୍ଟୀୟମାନେ କିୟୀଲା ନଗର ବିରୁଦ୍ଧରେ
    ଯୁଦ୍ଧ କରି ଖଳାରୁ ଶସ୍ୟ ଲୁଟୁଅଛନ୍ତି।
  chk-chk: Iwe, ra apworausa ngeni Tafit pwe ekewe chon Filistia ra maun ngeni chon
    Keila o soläni masouen ekewe lenien wichiwich umwun wiich.
  ssd-ssd: 'Taŋamba minnaig ma ma mara ande taŋgo afu nane pro David kubeu tumba sanaig:
    Nane Filistia mbalŋge pro Keila mbal ndoŋ kame bumba nane tuku nyamagaŋ kile-wandekkinaig
    ta ŋakmba kuayarmba yomba kilmba kinaig ŋga sanaig.'
  rop-rop: Bambai na Deibid bin gedim wed weya detlot Filastain solja bin go en fait
    langa detlot Isreil pipul deya langa det taun gulum Keila, en deibin deigidawei
    ol detlot sid daga weya detlot Isreil pipul bin gajimbat brom olabat gadin.
  ukr-1871: 'І сповіщено Давида: Филистії облягли Кеїль та й жакують гумна.'
  deu-1951: 'Es wurde aber dem David angezeigt: Siehe, die Philister streiten wider
    Kehila und plündern die Tennen!'
  eng-JPS: 'And they told David, saying: ''Behold, the Philistines are fighting against
    Keilah, and they rob the threshing-floors.'''
  srp-1865: 'Tada javiše Davidu govoreæi: evo Filisteji udariše na Keilu, i haraju
    gumna.'
  lug-lug: Awo Dawudi bwe yategeezebwa nti, “Laba, Abafirisuuti balwana ne Keyira,
    era banyagulula amawuuliro,”
  heb-heb: ויגדו לדוד לאמר הנה פלשתים נלחמים בקעילה והמה שסים את הגרנות׃
  ben-IRV: আর লোকেরা দায়ূদকে এই খবর দিল, “দেখ, পলেষ্টীয়রা কিয়ীলার বিরুদ্ধে যুদ্ধ
    করছে, আর সবার খামার থেকে শস্য লুট করছে৷”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਦਾਊਦ ਨੂੰ ਖ਼ਬਰ ਦੇ ਕੇ ਆਖਿਆ, ਵੇਖ ਫ਼ਲਿਸਤੀ ਕਈਲਾਹ ਨਗਰ ਨਾਲ ਲੜਦੇ ਹਨ
    ਅਤੇ ਫ਼ਸਲਾਂ ਨੂੰ ਲੁੱਟਦੇ ਹਨ।
  tkr-tkr: 'Davudus xabar abayle: – Filiştinar Qeilalqa k''yoptul, maadın attabı vod
    q''əra qa''a.'
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ကိလ မြို့ကို တိုက် ၍ ကောက်နယ် တလင်းတို့ကို လုယူ ကြောင်းကို
    ဒါဝိဒ် သည် ကြား သောအခါ၊
  tbg-tbg: Ho Devitiva mini vaumanta vokuka vuru Devitira tiva ami tiha, Pirisia vika
    Keiraqi variaka hampata iqoka raqi variavo. Keiraqihainaaka uiti qantu vare vuru
    vo naavu vo naavuqi vataara, vika iqoka raqiha vi karara vare variavo, ti.
  hmo-hmo: Tau haida ese Davida idia hamaoroa, idia gwau, “Kamonai, Pilistia taudia
    ese Keila hanua idia tuari henia noho, bona Keila idia utua bona haboua vadaeni
    uiti, be Pilistia taudia idia henaoa noho.”
  urd-urd: और उन्होंने दाऊद को ख़बर दी कि “देख, फ़िलिस्ती क़'ईला से लड़ रहे हैं और
    खलिहानों को लूट रहे हैं।”
  rus-SYN: 'И известили Давида, говоря: вот, Филистимляне напали на Кеиль и расхищают
    гумна.'
  bqc-SIM: 'Wa ò Davidiɛ wà mɛ̀: Gwa, Filitɛ̃ↄ lɛ́ zĩka ń Kɛiladeↄ, aalɛ ń pↄ́wɛnaↄ
    naaa.'
  tcz-CHONGTHU: Nikhat David heng’ah thu ahung lhungin, Philistine miten Keilah kho
    abulu-uvin, chule changpholla chang jouse jong akichomgam tauve, ahung tiuve.
  mar-mar: तेव्हा कोणी दावीदाला सांगितले की, पाहा पलिष्टी कईल्याशी लढतात व खळी लुटत
    आहेत.
  qub-qub: Juc junajcho Filistea runacuna Keila siudäman yaycuycärir guechuran chayraj
    ërasha rïguta. Chayno rurashanta Davidta willaran.
  bqp-bqp: 'Ò ò Daudanɛ ò pì: Ǹ gwa, Filisitininↄ tɛn zĩ̀ ká kũ Kɛiladenↄ, òtɛni
    ń pↄ́wɛnↄ nakↄ̃a.'
  hat-hat: Yon jou, David vin konnen moun Filisti yo t' al atake lavil Keyila, yo
    t'ap vòlò tout grenn jaden moun yo te gen sou glasi yo.
  eng-BSB: Now it was reported to David, “Look, the Philistines are fighting against
    Keilah and looting the threshing floors.”
  tod-tod: 'Ti ʋaani, ti ɠɛ Davide ma: «Filiseti nuiti ti kɔɔi laalɛa Keyila taai
    wu, ti ɗa moloi unma molo loɠazuʋɛ.»'
  eng-WEBPB: David was told, “Behold, the Philistines are fighting against Keilah,
    and are robbing the threshing floors.”
  kbq-kbq: Hagi Devitina eme asami'za, Keila kumate vahera Filistia vahe'mo'za ha'
    eme huzmante'za witima neharazafima eri atru hu'naza witizamia eri vagare'naze.
  nhe-BL: Huan se tonal nopa filisteos calajque altepetl Keila, huan quinichtequiliyayaj
    inintrigo tlen yancuic quiyolquixtijtoyaj, huan David quimatqui.
  bus-bus: 'Wà ò Daudanɛ wà bè: Ǹ gwa, Filisitininↄↄ e zĩ̀ kaa kↄ̃n Kɛiladeenↄ, aↄ̃ↄe
    ń pↄ́wɛɛnↄ naakↄ̃a.'
  gub-BL: A'e 'ar rehe Piri ywy rehe har oho Keira tawhu pe a'e pe har waàmàtyry'ym
    pà a'e wà kury. Imunar arozràn imono'og romo pyrer rehe wà, a'e pe har rehe wà.
    Tawi wenu a'e ma'e imume'u mehe.
  eng-DRA: 'And they told David, saying: Behold the Philistines fight against Ceila,
    and they rob the barns.'
