verse: 1SA.023.006
translations:
  mal-C: കെയീലയിൽ ദാവീദിന്റെ അടുത്തേക്ക് ഓടിപ്പോകുമ്പോൾ അഹീമെലെക്കിന്റെ മകനായ അബ്യാഥാർ
    തന്റെകൂടെ ഏഫോദും കൊണ്ടുപോന്നിരുന്നു.
  deu-TKW: Als nämlich Abjathar, der Sohn Ahimelechs, zu david floh, brachte er einen
    Ephod mit hinab.
  lin-lin: Nzokande, tango Abiatari, mwana mobali ya Ayimeleki, akimaki epai ya Davidi,
    na engumba Keila, amemaki elongo na ye efode oyo basalelaka mpo na kotuna Yawe
    makambo.
  eng-LSV: And it comes to pass, in the fleeing of Abiathar son of Ahimelech to David,
    to Keilah, an ephod came down in his hand.
  eng-GNV: (And when Abiathar the sonne of Ahimelech fled to Dauid to Keilah, he brought
    an Ephod with him)
  eng-WEBSTER: And it came to pass, when Abiathar the son of Ahimelech fled to David
    to Keilah, that he came down with an ephod in his hand.
  nhw-BL: Huan nopa totajtzi Abiatar, icone Ahimelec, yajqui ihuaya David ipan altepetl
    Keila huan quihuicac nopa yolixpantzajcayotl ica nopa piltetzitzi catli momatque
    quitequihuíaj para quimatise tlaque TOTECO quinequiyaya ma quichihuaca.
  swh-ONEN: (Basi Abiathari mwana wa Ahimeleki alikuwa ameleta kisibau alipokimbilia
    kwa Daudi huko Keila.)
  bba-bba: N deemɑ sɑɑ ye, Abiɑtɑɑ, Akimɛlɛkin bii, u dukɑ yɑkurɑmɑ u nɑ u wɑ̃ɑ Dɑfidin
    mi, u yɑ̃ku kowon yɑbe tɑrɑkpe nɛni te bɑ rɑ kɑ Yinni Gusunɔn kĩru bikie.
  eng-KJVCPB: And it came to pass, when Abiathar the son of Ahimelech fled to David
    to Keilah, that he came down with an ephod in his hand.
  luo-luo: Koro Abiathar wuod Ahimelek nosebiro gi law mayom mar dolo miluongo ni
    efod e kinde mane oringo kodhi ir Daudi Keila.
  meu-meu: Abiatara Ahimelek na David dekena e heau, Keila ela, negana ai, ia na unuseni
    ai e kau mai dabua helaḡana ta imana ai.
  npi-ULB: जब अहीमेलेकका छोरा अबीयाथार भागेर कीलाहमा दाऊदकहाँ जाँदा, तिनी एपोदसहित
    तल आएका थिए ।
  yor-yor: Ó sì ṣe, nígbà tí Abiatari ọmọ Ahimeleki fi sá tọ Dafidi lọ ní Keila, ó
    sọ̀kalẹ̀ òun pẹ̀lú efodu kan lọ́wọ́ rẹ̀.
  ind-ind: '@see-verse:1SA.023.005'
  pes-OPCB: وقتی اَبیّاتار کاهن پسر اَخیملک به قعیله نزد داوود فرار کرد، ایفود را
    نیز با خود برد.
  tgl-ULB: Nang nakatakas papunta kay David si Abiatar na anak na lalaki ni Ahimelech
    sa Keila, bumaba siya na may isang epod sa kanyang kamay.
  hui-hui: Ahimelege igini Abaiada ibu ibida pialu Debidila Kela tanoni hole piyangi
    ibugua loma binigo mo miaga agalime aga mini ebodi karulaga biago mo yalu pene.
    Aga ogoniha to̱le̱ kira Anduane Homogonaga hame handaga biago labobi heba mandagi
    mo yalu pene.
  mya-mya: အ​ဟိ​မ​လက်​၏​သား​အ​ဗျာ​သာ​သည်​ထွက် ပြေး​လွတ်​မြာက်​ပြီး​နောက် ကိ​လ​မြို့​ရှိ​ဒါ​ဝိဒ်
    ထံ​သို့​ဝင်​ရောက်​လာ​သော​အ​ခါ သူ​သည်​မိ​မိ နှင့်​အ​တူ​ယဇ်​ပု​ရော​ဟိတ်​သင်​တိုင်း​ကို​ယူ
    ဆောင်​လာ​ခဲ့​၏။
  bod-N: ཡང་ཨ་ཧི་མེ་ལེག་གི་བུ་ཨབ་ཡཱ་ཐར་ནི་བེར་ཐུལ་བཟུང་ནས་ཀེ་ཨི་ལཱ་རུ་བྲོས་ཏེ་དཱ་བིད་ཀྱི་མདུན་དུ་སླེབས་སོ།
    །
  sna-sna: (Zvino Abhiatari mwanakomana waAhimereki akanga auya neefodhi paakatiza
    achidzika kuna Dhavhidhi kuKeira.)
  spa-BLM: Cuando Abiatar, hijo de Ajimelec, huyó con David a Keilá, bajó con un efod
    en la mano.
  cac-cac: A vin̈aj Abiatar yuninal vin̈aj Ahimelec, vin̈ ix el lemnajoc, ix c'och
    vin̈ b'aj ayec' vin̈aj David d'a chon̈ab' Keila chi', yed'nac jun chaleca vin̈.
  swh-ULB: Abiathari mwana wa Ahimeleki alipokuwa amekimbilia kwa Daudi huko Keila,
    alibeba naivera mkononi mwake.
  bel-bel: Калі Авіятар, сын Ахімэлэхаў, прыбег да Давіда ў Кэіль, дык прынёс з сабою
    і наплечнік.
  deu-ELBBK: Es geschah aber, als Abjathar, der Sohn Ahimelechs, zu David nach Kehila
    floh, da kam er hinab mit einem Ephod in seiner Hand.
  mbb-OT: (Hein mibpelaǥuy si Abiatar he ziyà mebpevayà te ki David diyà te Keila,
    mid-uwit din is ipud te memumuhat.)
  mal-2015: അഹീമേലെക്കിന്റെ മകനായ അബ്യാഥാർ കെയീലയിൽ ദാവീദിന്റെ അടുക്കൽ ഓടിവന്നപ്പോൾ
    കൈവശം ഏഫോദ് കൂടെ കൊണ്ടുവന്നിരുന്നു.
  rmc-rmc: Sar o Ebjatar, o čhavo le Achimelechoskro, denašľa ko David andre Keila,
    anďa peha the o efodos.
  pes-OPV: و هنگامی که ابیاتار بن اخیملک نزد داود به قعیله فرار کرد، ایفود را در دست
    خود آورد.
  ron-1924: Кынд а фуӂит Абиатар, фиул луй Ахимелек, ла Давид, ын Кеила, с-а коборыт
    ку ефодул ын мынэ.
  ben-OBCV: (ইত্যবসরে অহীমেলকের ছেলে অবিয়াথর কিয়ীলাতে দাউদের কাছে পালিয়ে আসার সময়
    এফোদটিও সঙ্গে নিয়ে এলেন।)
  som-som: Oo markii Aabyaataar oo ina Axiimeleg ahaa Daa'uud ugu soo cararay xagga
    Qeciilaah, wuxuu yimid isagoo eefod gacanta ku sita.
  lat-VUC: Porro eo tempore quo fugiebat Abiathar filius Achimelech ad David in Ceilam,
    ephod secum habens descenderat.
  eng-ASVBT: And it came to pass, when Abiathar the son of Ahimelech fled to David
    to Keilah, that he came down with an ephod in his hand.
  ita-1885: (Or avvenne, quando Ebiatar, figliuolo di Ahimelec, fuggì a Davide in
    Cheila, che l'Efod gli cadde nelle mani.)
  eng-LXXUP: And it came to pass when Abiathar the son of Ahimelech fled to David,
    that he went down with David to Keilah, having an ephod in his hand.
  eng-ULB: When Abiathar son of Ahimelech had fled to David at Keilah, he came down
    with an ephod in his hand.
  spa-VBL: (Cuando Abiatar, hijo de Ahimelec, huyó hacia David en Keila, llevó consigo
    el efod).
  fra-_FOB: Or, quand Abiathar, fils d'Achimélec, s'enfuit vers David à Keïla, il
    y descendit, ayant l'éphod entre les mains.
  mal-mal: അഹീമേലെക്കിന്റെ മകനായ അബ്യാഥാർ കെയീലയിൽ ദാവീദിന്റെ അടുക്കൽ ഓടിവന്നപ്പോൾ
    കൈവശം ഏഫോദ് കൂടെ കൊണ്ടുവന്നിരുന്നു.
  urd-GVR: Wahāṅ Qaīlā meṅ Abiyātar Dāūd ke logoṅ meṅ shāmil huā. Us ke pās imām kā
    bālāposh thā.
  suz-BL: अहीमेलेक आ तौ अबीयाथार दाऊद आ बाक्‍तीक, कैलाह सहर प्रोक्‍मेनु, निसाफ पतीक
    ऊरीम नु थुम्‍मीम बाक्‍शो झोला यो लाइश्‍शा लशो बाक्‍माक्‍त।
  ita-1927: Quando Abiathar, figliuolo di Ahimelec, si rifugiò presso Davide a Keila,
    portò seco l’efod.
  ckb-ckb: (کاتێک ئەبیاتاری کوڕی ئەحیمەلەخ بۆ لای داود لە قەعیلا هەڵاتبوو، ئێفۆدێکی
    لەگەڵ خۆی بردبوو.)
  eng-BBE: Now when Abiathar, the son of Ahimelech, went in flight to David, he came
    down to Keilah with the ephod in his hand.
  kan-OKCV: ಅಹೀಮೆಲೆಕನ ಮಗ ಅಬಿಯಾತರನು ಕೆಯೀಲಾ ನಗರದಲ್ಲಿ ಇರುವ ದಾವೀದನ ಬಳಿಗೆ ಓಡಿ ಬಂದಾಗ, ಅವನ
    ಕೈಯಲ್ಲಿ ಏಫೋದು ಇತ್ತು.
  tam-2017: அகிமெலேக்கின் மகனான அபியத்தார் கேகிலாவில் இருக்கிற தாவீதினிடத்தில் தப்பியோடுகிறபோது,
    அவனிடத்தில் ஒரு ஏபோத்து இருந்தது.
  spa-RV-1909: Y aconteció que, huyendo Abiathar hijo de Ahimelech á David á Keila,
    vino también con él el ephod.
  ron-BTF: Și s-a întâmplat, când Abiatar, fiul lui Ahimelec, a fugit la David la
    Cheila, că a coborât cu un efod în mâna sa.
  eng-WEBP: When Abiathar the son of Ahimelech fled to David to Keilah, he came down
    with an ephod in his hand.
  eng-FBV: (When Abiathar, son of Ahimelech, ran away to David at Keilah he brought
    the ephod with him.)
  nld-1939: Nu had Ebjatar, de zoon van Achimélek, toen hij naar David vluchtte en
    David naar Keïla begeleidde, de efod met zich meegenomen.
  nch-BL: Huan nopa totajtzi Abiatar, icone Ahimelec, yajqui ihuaya David ipan altepet
    Keila huan quihuicac nopa yolixtzajcayot ica nopa piltetzitzi cati momatque quitequihuíaj
    para quimatise taya TOTECO quinequiyaya ma quichihuaca.
  vie-1934: Vả, khi A-bia-tha, con trai của A-hi-mê-léc, đi trốn đến cùng Đa-vít tại
    Kê-i-la, thì có đem theo cái ê-phót.
  hin-CV: (जब अहीमेलेख के पुत्र अबीयाथर भागकर दावीद के पास गए, वह अपने साथ पवित्र
    परिधान एफ़ोद भी ले गए थे.)
  spa-BES: Cuando Abiatar, el hijo de Ahimelec, huyendo se dirigió a David, bajó a
    Keila con el efod en la mano.
  tdx-tdx: Ie nipoliotse mb’ amy Davide mb’e Keilà mb’eo t’i Abiatare ana’ i Akimeleke,
    le nizotso reketse kitambe am-pità’e.
  tha-KJV: อยู่​มาเมื่ออาบียาธาร์​บุ​ตรชายของอาหิเมเลคหนีไปหาดาวิดที่เมืองเคอีลาห์​นั้น
    เขาถือเอโฟดลงมาด้วย
  por-BR-2018: E aconteceu que, fugindo Abiatar filho de Aimeleque a Davi a Queila,
    veio também com ele o éfode.
  deu-ELO: Es geschah aber, als Abjathar, der Sohn Ahimelechs, zu David nach Kehila
    floh, da kam er hinab mit einem Ephod in seiner Hand.
  eng-WYC-2018: And in that time, wherein Abiathar, [the] son of Ahimelech, fled to
    David into Keilah, he came down, and had with him (the) ephod, that is, the cloth
    of the highest priest. (And when Abiathar, the son of Ahimelech, joined David
    at Keilah, he brought the ephod,that is, the high priest’s cloak, with him.)
  epo-epo: Kiam Ebjatar, filo de Aĥimeleĥ, forkuris al David en Keilan, li kunportis
    kun si efodon.
  uig-PIN: Əmdi Ahimǝlǝkning oƣli Abiyatar Keilaⱨƣa ⱪeqip kelip Dawutning ⱪexiƣa kǝlgǝndǝ,
    uning ⱪolida ǝfod bar idi.
  beo-beo: Abaia:da (Ahimelege egefe) da hobeale, Da:ibidima Giaila moilaiga madelaloba,
    e da ‘Ifode’ gaguli asi.
  tpi-OTNT: Taim Abiatar, pikinini man bilong Ahimelek, i ranawe long King Sol na
    i kam long Devit, Abiatar i kisim dispela laplap pris i gat tupela ston ol i save
    yusim bilong painimaut laik bilong God, na i karim i kam. Na taim ol i go long
    Keila, orait Abiatar i karim dispela laplap i go wantaim ol.
  hau-SA: (Abiyatar ɗan Ahimelek ya zo da efod sa’ad da ya gudo zuwa wurin Dawuda
    a Keyila.)
  uig-LAT: Emdi Aximelekning oghli Abiyatar Kéilahgha qéchip kélip Dawutning qéshigha
    kelgende, uning qolida efod bar idi.
  nde-nde: (U-Abhiyathari indodana ka-Ahimeleki wayeze lesembatho semahlombe ekubalekeleni
    kwakhe kuDavida eKheyila.)
  ton-ton: Pea ʻi he hola ʻa ʻApiata ko e foha ʻo ʻAhimeleki ki Kiʻila, naʻa ne ʻalu
    hifo mo e ʻefoti ʻi hono nima.
  ces-1613: Stalo se pak, že když utíkal Abiatar syn Achimelechův k Davidovi do Cejly,
    dostal se efod v ruce jeho.
  eng-WMB: When Abiathar the son of Ahimelech fled to David to Keilah, he came down
    with an ephod in his hand.
  tam-TCV: அகிமெலேக்கின் மகன் அபியத்தார் கேகிலாவிலிருந்த தாவீதிடம் உயிர் தப்பி ஓடியபோது,
    அவன் ஒரு ஏபோத்தைக் கொண்டு வந்திருந்தான்.
  ceb-ULB: Sa pagkalagiw ni Abiatar nga anak nga lalaki ni Ahimelek kang David sa
    Keila, milugsong siya dala ang ephod.
  pol-UBG: A gdy Abiatar, syn Achimeleka, uciekł do Dawida do Keili, przyniósł w swej
    ręce efod.
  urd-GVU: وہاں قعیلہ میں ابیاتر داؤد کے لوگوں میں شامل ہوا۔ اُس کے پاس امام کا بالاپوش
    تھا۔
  deu-1912: Denn da Abjathar, der Sohn Ahimelechs, floh zu David gen Kegila, trug
    er den Leibrock mit sich hinab.
  kan-2017: ದಾವೀದನ ಬಳಿಗೆ ಓಡಿಬಂದಿದ್ದ ಅಹೀಮೆಲೆಕನ ಮಗನಾದ ಎಬ್ಯಾತಾರನು ಕೆಯೀಲಕ್ಕೆ ಬರುವಾಗ ಏಫೋದನ್ನು
    ತಂದಿದ್ದನು,
  yap-yap: Nap’an ni mil Abiathar ni fak Ahimelek nge yan ngak David ngalan yu Keilah,
    me ke fek fare mad ni efod.
  hlt-MCSB: Ahimelek capa Abiathar loh Keilah kah David taengla a yong vaengah a kut
    dongah hnisui a suntlak puei.
  mdy-ETH: ዓቤሜሌኬ ናኣዚ ዓቢያታሬ ቶሊ ዳውቴ ኮይላ ቄዒላ ሙኬያና ዔፑዶ ዔኪኬ ሙኬሢ።
  twi-ASANTE: Ahimelek ba Ɔsɔfoɔ Abiatar redwane akɔ Dawid nkyɛn wɔ Keila no, ɔfaa
    asɔfotadeɛ sɛ ɔrekɔgye mmuaeɛ afiri Awurade nkyɛn ama Dawid.
  eng-WEBU: When Abiathar the son of Ahimelech fled to David to Keilah, he came down
    with an ephod in his hand.
  wal-wal: Abimeleka na7ai Abiyaataari Daawitakko Qa7iila katamaa baqatiyo wode, eefuudiyaa
    giyo maayuwaa ekki biis.
  spa-PDDPT: Cuando Abiatar, hijo de Ahimelec, huyó a Queila, donde estaba David,
    llevó el efod con él.
  gun-gun: Davi oĩa katy Aimeleque ra'y Abiatar ojava va'ekue Queila katy oo avi vy
    opo py ogueraa manto sacerdote pegua.
  agu-BL: Ej ma Abiatar, yi cy'ajl yi k'ajtzun pale' Ahimelec, nsken el ojk tan tpone'n
    ojkuj te Luwiy le tnum Keila, cy'a'n yi efod ta'n.
  ilo-ULB: Idi napan ni Abiatar nga anak ni Ahimelec kenni David idiay Keila, simmalog
    isuna nga adda iggemna a maysa nga efod.
  kpg-kpg: (Di madagoaa o Abiathar tama daane Ahimelech ne lele hagammuni gaa hana
    gi baahi o David, gei mee guu kae di gahu ‘ephod’.)
  uig-ARA: ئەمدى ئاخىمەلەكنىڭ ئوغلى ئابىياتار كېئىلاھغا قېچىپ كېلىپ داۋۇتنىڭ قېشىغا
    كەلگەندە، ئۇنىڭ قولىدا ئەفود بار ئىدى.
  sus-sus: Aximeleki xa di Abiyatari to siga Dawuda yire Keyila, a nu bara sɛrɛxɛdubɛ
    kanke raxunmase xanin naa.
  pon-2006: Apaiadar nein Ahimelek wahsang ihpod ni ahnsou me e tangdoaui oh iangala
    Depit nan Keila.
  ksd-ksd: (Abiatar, ba i ga lop tadav David ma ra mal i gomgom, i ga lop tadav ia
    ta go ra gunan.)
  tur-YTC: Ahimelek oğlu Aviyatar, David'in yanına, Keila'ya kaçtığında, elinde bir
    efodla aşağı indi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ φεύγειν Ἀβιάθαρ υἱὸν Ἀχιμέλεχ πρὸς Δαυὶδ, καὶ αὐτὸς
    μετὰ Δαυὶδ εἰς Κεϊλὰ κατέβη ἔχων ἐφοὺδ ἐν τῇ χειρὶ αὐτοῦ.
  ind-AYT: Ketika Abyatar, anak Ahimelekh, melarikan diri kepada Daud ke Kehila, dia
    datang dengan baju efod di tangannya.
  nya-nya: (Pamene Abiatara mwana wa Ahimeleki anathawira kwa Davide anabwera ndi
    efodi mʼmanja mwake).
  hrv-hrv: Kad je ono Ebjatar, Ahimelekov sin, pobjegao k Davidu, on je došao u Keilu
    noseći u ruci oplećak.
  mps-mps: Te Devit te Keilaba pisiąbadi, tama Abiatar, te Ahimelekgo ogwa, te king
    Solde wi peyu, tama te Devitba asali sogo, Abiatargo te prisgo masigi si elalubo
    ugwa sesali, augwa te Godigo homu konea sabo nai, tama te sela asai. Tama augwali
    te Keilaba pabo sogo, teda Abiatargo te ugwa pedai augwa dali peyu sela pai dao.
  tpi-tpi: Taim Abiatar, pikinini man bilong Ahimelek, i ranawe long King Sol na i
    kam long Devit, Abiatar i kisim dispela laplap pris i gat tupela ston ol i save
    yusim bilong painimaut laik bilong God, na i karim i kam. Na taim ol i go long
    Keila, orait Abiatar i karim dispela laplap i go wantaim ol.
  dan-1931: Dengang Ebjatar, Ahimeleks Søn, flygtede til David - han drog med David
    ned til Ke'ila - havde han Efoden med.
  vie-OVCB: Khi trốn đến với Đa-vít và theo ông đi Kê-i-la, A-bia-tha, con A-hi-mê-léc
    có mang theo ê-phót bên mình.
  guj-2017: જયારે અહીમેલેખનો દીકરો અબ્યાથાર દાઉદ પાસે કઈલામાં નાસી આવ્યો, ત્યારે તે
    પોતાના હાથમાં એક એફોદ લેતો આવ્યો હતો.
  pon-2006A: Apaiadar nein Ahimelek wahsang ihpod ni ahnsou me e tangdoaui oh iangala
    Depit nan Keila.
  por-BRBSL: Quando Abiathar, o filho de Ahimelech, fugiu para David para Keilah,
    ele desceu com um éfode na mão.
  cth-cth: Ahimelek capa Abiathar teh, Devit aonae koe Keilah khopui koelah a yawng
    navah, Ephod a sin laihoi a tho.
  twi-twi: Ahimelek ba Ɔsɔfo Abiatar reguan akɔ Dawid nkyɛn wɔ Keila no, ɔfaa asɔfotade
    sɛ ɔrekogye mmuae afi Awurade nkyɛn ama Dawid.
  hlt-hlt: Ahimelek capa Abiathar loh Keilah kah David taengla a yong vaengah a kut
    dongah hnisui a suntlak puei.
  tbz-SIM: Aimmɛdɛki birɛ Abiɑtɑɑ do yóó cokɛ́ dìì mɔ̀nnì kɛ bo kɔtɛ Dɑfiti borɛ̀
    kɛ́ntɔmu ikuɔ́ nɛntì bɛ̀ ɔ̃ɔ̃ beénnɛ̀ tì Kuyie.
  msy-2020: Ahimelekɨn otarim Abiatar, faragha Atrivim Solɨn ara iza Devit ko itir
    dughiamɨn, a ofa gamir gumazibar korotiar otevir azenan azuim inigha ize. Me Keilan
    nguibamɨn zuir dughiamɨn, Abiatar korotiar kam uaghan a inigha me ko zui.
  dop-dop: Pǝ́cɔ́ wɑɑtʋ wei Ahimelɛkɩ pǝyɑlʋ Apiyɑtɑɑ kɑ sewɑ nɑ ɩ́ mɑɣɑnɑ Tɑfiiti
    tɔ, nɑ ɩ́ tɔkɑ kɔtǝlɑɑ toko wei pɑ pɔɔsǝɣǝnɑ Tɑcɑɑ kɛ tɔm tɔɣɔ.
  azb-azb: Aximelekin oğlu Evyatar Qeilaya – Davudun yanına qaçarkən əlində efod enmişdi.
  eng-DBY: And it came to pass, when Abiathar the son of Ahimelech fled to David to
    Keilah, he came down with an ephod in his hand.
  hin-2017: जब अहीमेलेक का पुत्र एब्यातार दाऊद के पास कीला को भाग गया था, तब हाथ में
    एपोद लिए हुए गया था।
  wol-KYG: Ba Abiyatar doomu Ayimeleg dawee fekki Daawuda ca Keyla, xar-sànni ma la
    indaale.
  eng-YLT: And it cometh to pass, in the fleeing of Abiathar son of Ahimelech unto
    David, to Keilah, an ephod came down in his hand.
  eng-WYC-2017: And in that time, wherein Abiathar, [the] son of Ahimelech, fled to
    David into Keilah, he came down, and had with him ephod, that is, the cloth of
    the highest priest.
  eng-WMBB: When Abiathar the son of Ahimelech fled to David to Keilah, he came down
    with an ephod in his hand.
  urd-GVH: वहाँ क़ईला में अबियातर दाऊद के लोगों में शामिल हुआ। उसके पास इमाम का बालापोश
    था।
  rug-rug: Sipu govete se Abiata sa tuna e Ahimeleki meke la somanae koe Devita pa
    Keila, si palekia sa sa poko hopena tana ṉati hiama, sapu hoke varavara nia rini
    la koe Tamasa.
  gaz-gaz: Abiyaataar ilmi Ahiimelek sunis yeroo gara Qeyiilaa gara Daawititti baqatetti
    dirata fudhatee dhufe.
  fra-LSG: Lorsque Abiathar, fils d’Achimélec, s’enfuit vers David à Keïla, il descendit
    ayant en main l’éphod.
  yal-yal: Abiyatari Aximeleki a dii xɛmɛn fa waxatini Dawuda fɛma Keyila yi, a fa
    nɛn saraxarali domaan na Ala maxɔdin sena.
  haw-1868: A i ka holo ana o Abiatara ke keiki a Ahimeleka io Davida la i Keila,
    ua hele no ia me ka epoda ma kona lima.
  arb-NAV: وَكَانَ أَبِيَاثَارُ بْنُ أَخِيمَالِكَ قَدْ حَمَلَ مَعَهُ أَفُوداً عِنْدَ
    هُرُوبِهِ إِلَى دَاوُدَ.
  ewe-ewe: Ale Abiata, Ahimelek ƒe vi, yi Keila le David gbɔ. Etsɔ eƒe kɔmewu ɖe asi,
    ale be yeate ŋu ase nya tso Mawu gbɔ agblɔ na David.
  eng-LEE: And it came to pass, when Ebyathar the son of Achimelech, fled over to
    David, to Ke'ilah, that the ephod came down with him.
  asm-FB: অহীমেলকৰ পুত্ৰ অবিয়াথৰ যেতিয়া কয়ীলালৈ পলাই দায়ূদৰ ওচৰলৈ আহিছিল, তেতিয়া
    তেওঁ হাতত এখন এফোদ লৈ আহিছিল।
  sus-A: عَشِمٍلٍكِ شَ دِ عَبِيَتَرِ تٌ سِفَ دَوُدَ يِرٍ كٍيِلَ، عَ نُ بَرَ سّرّشّدُبّ
    كَنكٍ رَشُنمَسٍ شَنِن نَا.
  fra-SBL: Lorsque Abiathar, fils d'Ahimélec, s'enfuit vers David à Keïla, il descendit
    avec un éphod à la main.
  hbo-hbo: וַיְהִ֗י בִּ֠בְרֹחַ אֶבְיָתָ֧ר בֶּן־אֲחִימֶ֛לֶךְ אֶל־דָּוִ֖ד קְעִילָ֑ה
    אֵפֹ֖וד יָרַ֥ד בְּיָדֹֽו׃
  piu-2006: '@see-verse:1SA.023.005'
  pjt-pjt: Ka wati panya Apiyatjalu ngaṉmanytju tjukurtjaraku mantara miḻmiḻpa katingu
    ngura Naapalanguṟu munu Saulalanguṟu nguḻu wirtjapakaṉu munu Davidala tjanala
    tjunguringkula anu ngura Kiilalakutu.
  kik-kik: (Na rĩrĩ, Abiatharu mũrũ wa Ahimeleku nĩokĩte akuuĩte ebodi rĩrĩa aikũrũkire,
    akĩũrĩra kũrĩ Daudi kũu Keila.)
  fra-NCL: Or quand Abiathar, fils d’Achimélech, s’enfuit vers David à Céïla, il descendit
    ayant en main l’éphod.
  cek-AK: Ahimelek capa Abiathar loe David khaeah Keilah ah cawnh naah, angmah ih
    khukbuen maeto hoiah ni angzoh.
  cuk-cuk: Ar Ahimelec-machi-Abiatar, David-walik-dukuega Keila-neggweburse-wakitegua,
    mor-efodʼye-nugad sesad.
  uig-CYR: Әнди Ахимәләкниң оғли Абиятар Кеилаһға қечип келип Давутниң қешиға кәлгәндә,
    униң қолида әфод бар еди.
  tel-2017: దావీదు కెయీలాకు బయలుదేరితే అహీమెలెకు కొడుకు అబ్యాతారు ఏఫోదు చేత పట్టుకుని
    పారిపోయి అతని దగ్గరికి వచ్చాడు.
  hat-BSA: Alò, li te vin rive ke lè Abiathar, fis Achimélec la, te sove ale pou rive
    kote David nan Keïla, li te desann avèk yon efòd nan men l.
  kos-kos: Ke Abiathar, wen natul Ahimelech, el tuh kaingla ac tuku nu yorol David
    in acn Keilah, el us nuknuk ephod lun mwet tol welul.
  hbo-WLC: וַיְהִ֗י בִּ֠בְרֹחַ אֶבְיָתָ֧ר בֶּן־אֲחִימֶ֛לֶךְ אֶל־דָּוִ֖ד קְעִילָ֑ה
    אֵפ֖וֹד יָרַ֥ד בְּיָדֽוֹ׃
  ibo-ibo: (Ugbu a, Abịata nwa Ahimelek chịkwa efọọd nʼaka gbadaa, mgbe ọ gbakwujere
    Devid na Keila).
  ory-ory: ଯେତେବେଳେ ଅହୀମେଲକ୍‍ର ପୁତ୍ର ଅବୀୟାଥର କିୟୀଲାକୁ ଦାଉଦଙ୍କ କତିକି ପଳାଇ ଆସିଥିଲା,
    ସେତେବେଳେ ଏକ ଏଫୋଦ ହାତରେ ନେଇ ଆସିଥିଲା।
  chk-chk: Iwe, lupwen Apiatar nöün Ahimelek we mwän a süla Keila ren Tafit, a uweela
    echö efot.
  ssd-ssd: Abiatar nu o buk pris tuku tawi ta tumba kua ka David sota kina.
  rop-rop: '@see-verse:1SA.023.005'
  ukr-1871: Як же втїк Абіятар Ахимеленко до Давида в Кеїль, то принїс із собою й
    ефода.
  deu-1951: Als aber Abjatar, der Sohn Achimelechs, zu David gen Kehila floh, trug
    er das Ephod mit sich hinab.
  eng-JPS: And it came to pass, when Abiathar the son of Ahimelech fled to David to
    Keilah, that he came down with an ephod in his hand.
  srp-1865: A kad Avijatar sin Ahimelehov pobježe k Davidu u Keilu, donese sobom opleæak.
  lug-lug: Mu biro ebyo Abiyasaali mutabani wa Akimereki bwe yaddukira eri Dawudi
    e Keyira, yagenda ne kkanzu ey’obwakabona eyitibwa efodi.
  heb-heb: ויהי בברח אביתר בן אחימלך אל דוד קעילה אפוד ירד בידו׃
  ben-IRV: অহীমেলকের ছেলে অবিয়াথর যখন কিয়ীলাতে দায়ূদের কাছে পালিয়ে যায়, তখন তিনি
    এক এফোদ হাতে করে এসেছিলেন৷
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਜਿਸ ਵੇਲੇ ਅਹੀਮਲਕ ਦਾ ਪੁੱਤਰ ਅਬਯਾਥਾਰ ਭੱਜ ਕੇ ਕਈਲਾਹ ਨਗਰ ਵਿੱਚ
    ਦਾਊਦ ਕੋਲ ਗਿਆ ਤਾਂ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਚੋਗਾ ਸੀ।
  tkr-tkr: (Mançile oğiylid Aximelekne dixee Evyataree Qeilayeeqa Davudne k'anyaqa
    g'adayxhvan qöömee, kaahinaaşin ileylığ adayle.)
  mya-JVB: အဟိမလက် ၏သား အဗျာသာ သည်၊ ဒါဝိဒ် ရှိရာ ကိလ မြို့သို့ ပြေး လာသောအခါ သင်တိုင်း
    တော် ပါလျက်ရောက် လာသတည်း။
  tbg-tbg: Ahimerekira maaqu Abiataava Devitiva vaunaini ruqema kero vuva, vivavata
    Devitira vataakero Keiraini vura. Viva viharoma efoti tavunavata varero vura.
  hmo-hmo: Abiatara Ahimeleka be Davida dekenai ia heau, bona Keila dekenai ia lao
    neganai, ia ese epodi dabua helaga danu ia abia lao.
  urd-urd: जब अख़ीमलिक का बेटा अबीयातर दाऊद के पास क़'ईला को भागा तो उसके हाथ में
    एक अफ़ूद था जिसे वह साथ ले गया था।
  rus-SYN: Когда Авиафар, сын Ахимелеха, прибежал к Давиду и пошел с ним в Кеиль,
    то принес с собою и ефод.
  bqc-SIM: Kɛ́ Aimɛlɛki nɛ́ Abiataa bàalɛ̀, àlɛ gɛ́ Davidi kĩ́i yãa, a a sa'o'ula
    kũaɛ, ↄ̃ à gɛ̀ò Kɛila.
  tcz-CHONGTHU: Ahimelech chapa Abiathar chu Keilah khopia kona ahung jamdoh’a David
    kom ahin jot chun, Thempuvon ompho khat ahin kipohlut in ahi.
  mar-mar: त्यानंतर असे झाले की, अहीमलेखाचा मुलगा अब्याथार दावीदाकडे कईला येथे पळून
    गेला तेव्हा त्याने आपल्या हाती एफोद आणले.
  qub-qub: Ahimelecpa wamran Abiatarga gueshpir aywacusha caran Keilamanmi Davidman
    guellicunanpaj. Efodta chayachiran.
  bqp-bqp: Kũ Aimɛlɛki nɛ́ Abiata bàa lɛ̀ àtɛn gɛ́ Dauda kĩnaa yã, à a sa'o'uta
    kũna, akũ à gɛ̀ɛo Kɛila.
  hat-hat: Lè Abyata, pitit gason Akimelèk la, te sove al jwenn David, li te desann
    lavil Keyila avèk Bwat Kontra Bondye a nan men l'.
  eng-BSB: (Now Abiathar son of Ahimelech had brought the ephod with him when he fled
    to David at Keilah.)
  tod-tod: Siɛgi zu Ayimeelɛke ná-doun zunui, Aɓiataal ɠɛni ʋelazu la Davide ʋɔ bɛ
    Keyila, é liini ga zalaɠa ɠula zeɠei ya, ti ɠɛni Ɠɔoɠɔ GALAGI ɠaazaɠasu da.
  eng-WEBPB: When Abiathar the son of Ahimelech fled to David to Keilah, he came down
    with an ephod in his hand.
  kbq-kbq: Hagi pristi ne' Ahimeleki nemofo Abiata'a freno Devitintegama Keila kumategama
    nevuno'a, pristi vahe'mo'zama antanine'za Anumzamofo avesi'zama hake'za eri fore'ma
    nehaza kukena ifoti erineno, Ra Anumzamo'ma nanekema asami'nigu vu'ne.
  nhe-BL: Huan nopa totajtzi Abiatar, icone Ahimelec, yajqui ihuaya David ipan altepetl
    Keila huan quihuicac nopa yolixpantzajcayotl ica nopa piltetzitzi tlen momatque
    quitequihuíaj para quimatise tlaque TOTECO quinequiyaya ma quichihuaca.
  bus-bus: Kɛ̀ Aimɛlɛki nɛ́ Abiata bàa lɛ̀ èe gaa Dauda kiia yã, à a sa'o'uta kũna,
    ben à gàao Kɛila.
  gub-BL: Amiatar Aimerek ta'yr Xau wi uzepyro mehe, Tawi pe oho mehe, weraha xaxeto
    kamir puku a'e.
  eng-DRA: Now at that time, when Abiathar the son of Achimelech fled to David to
    Ceila, he came down having an ephod with him.
