verse: 1SA.023.019
translations:
  mal-C: 'ഇതിനിടയിൽ സീഫ്യർ ഗിബെയയിൽ ശൗലിന്റെ അടുത്തെത്തി: “ദാവീദ് ഞങ്ങളുടെ സമീപത്ത്
    യശിമോന് തെക്ക് ഹഖീലാമലയിലെ ഹോരേശിലുള്ള സുരക്ഷിതകേന്ദ്രങ്ങളിൽ ഒളിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Die Siphiter aber gingen zu Saul nach Gibea hinauf und sprachen: Weißt
    du wohl, daß David sich bei uns auf den Berghöhen in Hores verborgen hält, in
    Gibeath Hahachila, südlich von der Einöde?'
  lin-lin: 'Bato ya Zifi bakendeki na Gibea epai ya Saulo mpe balobaki na ye : — Boni,
    Davidi abombami te kati na biso, na bisambelo ya likolo ya bangomba ya Oreshi,
    kati na esobe, na likolo ya ngomba moke ya Akila oyo ezali na ngambo ya sude ya
    Yeshimoni ?'
  eng-LSV: And the Ziphites go up to Saul at Gibeah, saying, “Is David not hiding
    himself with us in fortresses, in the forest, in the height of Hachilah, which
    [is] on the south of the desolate place?
  eng-GNV: Then came vp the Ziphims to Saul to Gibeah, saying, Doeth not Dauid hide
    himselfe by vs in holdes, in the wood in the hill of Hachilah, which is on the
    right side of Ieshimon?
  eng-WEBSTER: Then came up the Ziphites to Saul to Gibeah, saying, Doth not David
    hide himself with us in strong holds in the wood, in the hill of Hachilah, which
    is on the south of Jeshimon?
  nhw-BL: 'Pero nopa tlacame tlen altepetl Zif yajque altepetl Gabaa campa itztoya
    Saúl huan quiilhuijque: ―Tlanahuatijquetl Saúl, timitzyolmelahuaj para David motlatijtoc
    ipan totlal ipan nopa tecacahuatl nechca Hores ipan tlachiquili Haquila catli
    mocahua ica tlatzintla tlen huactoc tlali.'
  swh-ONEN: Basi Wazifu wakakwea kwa Sauli huko Gibea na kusema, “Je, Daudi hajifichi
    miongoni mwetu katika ngome huko Horeshi, katika kilima cha Hakila, kusini mwa
    Yeshimoni?
  bba-bba: Mɑ Sifuɡibu bɑ dɑ Sɔɔlun mi Gibeɑɔ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Dɑfidi u kukuɑ
    bɛsɛn mi, kpee bɑɑ sɔɔ dɑ̃ɑ sɔ̃ɔwɔ, Hɑkilɑn ɡuurɔ te tɑ wɑ̃ɑ berɑ mi ɡɑ̃ɑnu ku
    rɑ kpin sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ.
  eng-KJVCPB: Then came up the Ziphites to Saul to Gibeah, saying, Doth not David
    hide himself with us in strong holds in the wood, in the hill of Hachilah, which
    is on the south of Jeshimon?
  luo-luo: Jo-Zif nodhi Gibea ir Saulo mi giwachone ne, “Donge Daudi opondo kuomwa
    e kuonde pondo Horesh ewi got Hakila, mantie yo milambo mar Jeshimon?
  meu-meu: Una negana ai Sifi taudia na Saulo dekena ela, Gibea ai, eto, David na
    ai bogaragimai ai e komumu, gabu aukadia Hore ai, Hakila ororona ai, lesimono
    diho kahana ai.
  npi-ULB: त्यसपछि जीपीहरू गिबामा शाऊलकहाँ आए र भने, “के दाऊद यशीमोनको दक्षिणतिरका
    हकीला पहाडको होरेशका किल्लाहरू लुकिरहेका छैन र?
  yor-yor: Àwọn ará Sifi sì gòkè tọ Saulu wá sí Gibeah, wọ́n sì wí pé, “Ṣé Dafidi
    ti fi ara rẹ̀ pamọ́ sọ́dọ̀ wa ní ibi gíga ìsápamọ́sí ní Horeṣi, ní òkè Hakila,
    tí ó wà níhà gúúsù ti Jeṣimoni.
  ind-ind: Namun, beberapa orang Zif pergi menghadap Saul di Gibea dan berkata, “Daud
    bersembunyi di antara kami di tempat perlindungan di Koresa, yang terletak di
    Bukit Hakila dan di sebelah selatan Yesimon.
  pes-OPCB: 'اما اهالی زیف نزد شائول به جِبعه رفتند و گفتند: «ما می‌دانیم داوود کجا
    پنهان شده است. او در صحرای نِگِب در مخفیگاه‌های حارث واقع در کوه حخیله است.'
  tgl-ULB: Pagkatapos pumunta ang mga lahi ni Zip kay Saul sa Gibea at sinabing, “Hindi
    ba nagtatago si David sa matibay na tanggulan sa Hores, sa kaburulan ng Haquila,
    na nasa timog ng Jesimon?
  hui-hui: Ani biagola agali maru Siba howa Gibea tanoni Solo hearia puwa lalu, Debidi
    ibu inanaga dalu Horese dindi Hari Hagila wedagoha Yudalinaga dindi wali agali
    nahaga ngagoha puwa ogoni ha do ka, lalu lamini.
  mya-mya: ဇိ​ဖ​အ​ရပ်​မှ​လူ​အ​ချို့​တို့​သည်​ရှော​လု​ရှိ ရာ​ဂိ​ဗာ​မြို့​သို့​သွား​၍``ဒါ​ဝိဒ်​သည်​အ​ကျွန်ုပ်
    တို့​၏​နယ်​အ​တွင်း​ယု​ဒ​တော​ကန္တာ​ရ​တောင် ပိုင်း၊ ဟ​ခိ​လ​တောင်​ထိပ်​ပေါ်​ရှိ​ဟော​ရေ​ရှ
    အ​ရပ်​တွင်​ပုန်း​အောင်း​နေ​ပါ​သည်။-
  bod-N: དེ་ནས་ཟིབ་པ་རྣམས་གིབ་ཨ་རུ་སོ་ལོའི་མདུན་དུ་སོང་ནས་དེ་ལ། དཱ་བིད་ནི་ཧོ་རེ་ཧྲི་ཡུལ་གྱི་གནས་བཙན་པོ་དང་།
    ཡེ་ཤི་མོན་གྱི་ལྷོ་ཕྱོགས་སུ་ཡོད་པའི་རི་ཧ་ཀི་ལཱར་ཡིབ་ནས་འདུག
  sna-sna: VaZifi vakaenda kuna Sauro paGibhea vakati, “Ko, Dhavhidhi haana kuvanda
    here pakati pedu munhare yapaHoreshi, pachikomo cheHakira, zasi kweJeshimoni?
  spa-BLM: 'Entonces los zifitas subieron a Saúl a Gabaa, diciendo: “¿No se esconde
    David con nosotros en las fortalezas del bosque, en la colina de Haquila, que
    está al sur del desierto?'
  cac-cac: 'Axo eb'' cajan d''a Zif chi'' ix b''at alan d''a vin̈aj Saúl d''a Gabaa,
    ix yalan eb'': —A vin̈aj David, ayec'' vin̈ sc''ub''ejel sb''a d''a yol co macb''en,
    d''a juntzan̈ q''uen n̈aq''ueen d''a svitzal Haquila, d''a Hores, d''a stojolal
    sur d''a chon̈ab'' Jesimón.'
  swh-ULB: Nndipo Wazifi wakamwendea Sauli huko Gibea wakisema, “Je, Daudi hakujificha
    kati yetu kwenye ngome huko Horeshi, juu ya mlima wa Hakila, ulioko kusini mwa
    Yeshimoni?
  bel-bel: 'І прыйшлі Зіфэі да Саўла ў Гіву, кажучы: вось, Давід хаваецца ў нас у
    недаступных мясьцінах, у лесе, на пагорку Гэхіла, што направа ад Есімона;'
  deu-ELBBK: 'Da zogen die Siphiter zu Saul hinauf, nach Gibea, und sprachen: Hält
    sich David nicht bei uns verborgen auf den Bergfestungen im Wald, auf dem Hügel
    Hakila, der zur Rechten der Wildnis ist?'
  mbb-OT: Ne zuen, duen menge tig-Zif he midhendiyà te ki Saul ziyà te Gibea ne migkaǥi
    te, “Si David diyà med-eles te kenami ziyà te Horesh he vuntud te Hakila, dapit
    te divavà te Jeshimon.
  mal-2015: 'അനന്തരം സീഫ്യർ ഗിബെയയിൽ ശൗലിന്റെ അടുക്കൽ വന്നു: ദാവീദ് ഞങ്ങളുടെ സമീപം
    മരുഭൂമിക്കു തെക്കുള്ള ഹഖീലാമലയിലെ വനദുർഗ്ഗങ്ങളിൽ ഒളിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'O manuša andral o Zif avle ko Saul andre Gibea, hoj leske te phenen: „O
    David pes garuvel paš amende andre Chorša pro verchengre thana; pro brehos Chachila
    južňe le Ješimonostar.'
  pes-OPV: 'و زیفیان نزد شاول به جبعه آمده، گفتند: «آیا داود در ملاذهای جنگل در کوه
    حخیله که به طرف جنوب بیابان است، خود را نزد ما پنهان نکرده است؟'
  ron-1924: 'Зифиций с-ау суит ла Саул, ла Гибея, ши ау зис: „Ну-й Давид аскунс ынтре
    ной ын локурь ынтэрите, ын пэдуре, пе дялул Хакила, каре есте ла мязэзи де пустиу?'
  ben-OBCV: সীফীয়রা গিবিয়াতে শৌলের কাছে গিয়ে বলল, “দাউদ কি হোরেশের ঘাঁটিতে, যিশীমনের
    দক্ষিণ দিকে, হখীলা পাহাড়ে, আমাদের মাঝেই লুকিয়ে নেই?
  som-som: Markaasaa Saa'uul waxaa Gibecaah ugu yimid reer Siif, waxayna ku yidhaahdeen,
    Daa'uud miyaanu ku dhuuman dhufaysyada dalkayaga duurka ku yaal, oo ku dhex yaal
    buurta Xakiilaah, oo lamadegaanka xaggiisa koonfureed ku taal?
  lat-VUC: 'Ascenderunt autem Ziphæi ad Saul in Gabaa, dicentes: Nonne ecce David
    latitat apud nos in locis tutissimis silvæ, in colle Hachila, quæ est ad dexteram
    deserti?'
  eng-ASVBT: Then came up the Ziphites to Saul to Gibeah, saying, Doth not David hide
    himself with us in the strongholds in the wood, in the hill of Hachilah, which
    is on the south of the desert?
  ita-1885: 'Or gli Zifei salirono a Saulle in Ghibea, dicendo: Davide non si nasconde
    egli appresso di noi nelle fortezze che son nella selva, nel colle di Hachila
    ch''è dal lato meridionale del deserto?'
  eng-LXXUP: And the Ziphites came up out of the dry country to Saul to the hill,
    saying, Behold, is not David hidden with us in Messara, in the narrows in Caene
    in the hill of Hachilah, which is on the right of Jeshimon?
  eng-ULB: Then Ziphites came to Saul at Gibeah and said, “Is not David hiding among
    us in the strongholds at Horesh, on the hill of Hakilah, which is south of Jeshimon?
  spa-VBL: 'Entonces los hombres de Zif fueron a ver a Saúl a Guibeá y le dijeron:
    “David se esconde en nuestra zona, en las fortalezas de Hores, en la colina de
    Haquila, en los páramos del sur.'
  fra-_FOB: 'Or, les Ziphiens montèrent vers Saül à Guibea, et lui dirent: David ne
    se tient-il pas caché parmi nous, dans les lieux forts, dans la forêt, au coteau
    de Hakila, qui est au midi de la région désolée?'
  mal-mal: 'അതിനുശേഷം സീഫ്യർ ഗിബെയയിൽ ശൌലിന്റെ അടുക്കൽ വന്നു: “ദാവീദ് ഞങ്ങളുടെ സമീപം
    മരുഭൂമിക്ക് തെക്കുള്ള ഹഖീലാമലയിലെ വനദുർഗ്ഗങ്ങളിൽ ഒളിച്ചിരിക്കുന്നു.'
  urd-GVR: Dasht-e-Zīf meṅ ābād kuchh log Sāūl ke pās ā gae jo us waqt Jibiyā meṅ
    thā. Unhoṅ ne kahā, “Ham jānte haiṅ ki Dāūd kahāṅ chhup gayā hai. Wuh Horish ke
    pahāṛī qiloṅ meṅ hai, us pahāṛī par jis kā nām Hakīlā hai aur jo Yashīmon ke junūb
    meṅ hai.
  suz-BL: मिनु जीफ ङा मुरपुकीम सावल गिबाम बाक्‍मेनु “दाऊद आंइ दाते ङा बोल्‍यो ख्रुइश्‍शा
    बाक्‍तीक होरेशम बाक्‍ब। मेको हाकीलाह डांडा रे येशीमोन आ दक्‍खिन गे बाक्‍ब। १सामुएल
    २६:१; भजन संग्रह ५४:२
  ita-1927: 'Or gli Zifei salirono da Saul a Ghibea e gli dissero: “Davide non sta
    egli nascosto fra noi, ne’ luoghi forti della foresta, sul colle di Hakila che
    è a mezzogiorno del deserto?'
  ckb-ckb: 'پاشان زیفییەکان سەرکەوتن بۆ گیڤعا، بۆ لای شاول و گوتیان: «ئایا داود لەلای
    ئێمە خۆی نەشاردووەتەوە، لەناو قەڵاکانی حۆرێش لە گردی حەکیلا ئەوەی بەلای باشووری
    یەشیمۆنە؟'
  eng-BBE: Then the Ziphites came up to Gibeah to see Saul, and said, Is not David
    living secretly among us in the strong places in Horesh, in the hill of Hachilah
    to the south of the waste land?
  kan-OKCV: ಆಗ ಜೀಫ್ಯರು ಗಿಬೆಯದಲ್ಲಿರುವ ಸೌಲನ ಬಳಿಗೆ ಬಂದು, “ದಾವೀದನು ನಮ್ಮ ಪಕ್ಷವಾಗಿಯೇ ಹೋರೆಷದ
    ಗಿರಿಗಳಲ್ಲಿ ಅಂದರೆ ಯೆಷಿಮೋನಿನ ದಕ್ಷಿಣದಲ್ಲಿ ಹಕೀಲಾ ಗುಡ್ಡದಲ್ಲಿರುವ ಘೋರಾರಣ್ಯದಲ್ಲಿ ನಮ್ಮೊಂದಿಗೆ
    ಅಡಗಿಕೊಂಡಿದ್ದನಲ್ಲವೇ?
  tam-2017: 'பின்பு சீப் ஊர்க்காரர்கள் கிபியாவிலிருக்கிற சவுலிடத்தில் வந்து: தாவீது
    எங்களிடத்தில் எஷிமோனுக்குத் தெற்கே ஆகிலா என்னும் மலைக்காட்டிலுள்ள பாதுகாப்பான
    இடங்களில் ஒளிந்துகொண்டிருக்கிறான் அல்லவா?'
  spa-RV-1909: 'Y subieron los de Ziph á decir á Saúl en Gabaa: ¿No está David escondido
    en nuestra tierra en las peñas del bosque, en el collado de Hachîla que está á
    la mano derecha del desierto?'
  ron-BTF: 'Atunci s-au urcat zifiții la Saul în Ghibea, spunând: Nu se ascunde David
    cu noi în fortărețe în pădure, pe dealul Hachila, care este la sud de Ieșimon?'
  eng-WEBP: Then the Ziphites came up to Saul to Gibeah, saying, “Doesn’t David hide
    himself with us in the strongholds in the woods, in the hill of Hachilah, which
    is on the south of the desert?
  eng-FBV: Then the people of Ziph went to Saul at Gibeah and told him, “David is
    hiding in our area, in the strongholds in Horesh, on the hill of Hachilah, in
    the southern wastelands.
  nld-1939: 'Maar nu kwamen Zifieten naar Saul in Giba, en zeiden: David verschuilt
    zich bij ons in de bergholen bij Chóresj, op de heuvel van Chakila ten zuiden
    van de wildernis.'
  nch-BL: 'Pero nopa tacame ten altepet Zif yajque altepet Gabaa campa itztoya Saúl
    huan quiilhuijque: ―Tanahuatijquet Saúl, timitzyolmelahuaj para David motatijtoc
    ipan total ipan nopa ostot nechca Hores ipan tachiquili Haquila cati mocahua ica
    tatzinta ten huactoc tali.'
  vie-1934: 'Dân Xíp đi lên cùng Sau-lơ tại Ghi-bê-a, mà nói rằng: Đa-vít ẩn giữa
    chúng tôi, tại nơi đồn trong rừng, trên gò Ha-ki-la, ở về phía nam của đồng vắng.'
  hin-CV: कुछ ज़ीफ़ निवासियों ने गिबियाह में शाऊल को यह सूचना दी, “दावीद हमारे क्षेत्र
    में होरशा के गढ़ों में जेशिमोन के दक्षिण में, हकीलाह की पहाड़ियों में छिपे हुए
    हैं.
  spa-BES: 'Entonces los hombres de Zif se acercaron a Guibeá para ver a Saúl y dijeron:
    ¿Acaso David no vive secretamente entre nosotros en las fortalezas de Hores, en
    la colina de Haquila, al sur del desierto?'
  tdx-tdx: 'Niheo mb’amy Saole e Gibà mb’eo o nte-Zifeo nanao ty hoe: Tsy mie­tak’
    ama’ay, amo fipalirañe amy alaio hao t’i Davide? an-kaboa’ i Kakilà atimo’ Iesimone
    ao?'
  tha-KJV: ฝ่ายชาวศิฟได้ขึ้นไปหาซาอูลที่กิเบอาห์ทูลว่า “​ดาว​ิดได้ซ่อนตัวอยู่ท่ามกลางพวกข้าพระองค์
    ในที่กำบังเข้มแข็งที่​ป่าไม้ บนเนินเขาฮาคีลาห์ ซึ่งอยู่​ใต้​เยชิโมนมิ​ใช่​หรือ
  por-BR-2018: 'E subiram os de Zife a dizer a Saul em Gibeá: Não está Davi escondido
    em nossa terra nas penhas do bosque, no morro de Haquilá que está à direita do
    deserto?'
  deu-ELO: 'Da zogen die Siphiter zu Saul hinauf, nach Gibea, und sprachen: Hält sich
    David nicht bei uns verborgen auf den Bergfesten im Walde, auf dem Hügel Hakila,
    der zur Rechten der Wildnis ist?'
  eng-WYC-2018: Certainly men of Ziph went up to Saul in Gibeah, and said, Lo! whether
    not David is hid with us in the full secure places in the thick wood(s), in the
    hill of Hachilah, that is at the right side of desert? (Then men of Ziph went
    up to Saul in Gibeah, and said, Behold! David is hid among us in the most secure
    places, in the thick forest on Mount Hachilah, which is to the south of Jeshimon.)
  epo-epo: 'Dume Zifanoj venis al Saul en Gibean, kaj diris: David sin kaŝas ĉe ni
    en nealirebla loko, inter arbetaĵoj, sur la monteto Ĥaĥila, kiu estas sude de
    la dezerto;'
  uig-PIN: 'Xuningdin keyin Ziftikilǝr Gibeaⱨta turuwatⱪan Saulning ⱪexiƣa kelip:
    — Mana, Dawut Haⱪilaⱨning egizlikidiki Yǝximonning jǝnubi tǝripigǝ jaylaxⱪan ormanliⱪtiki
    ⱪorƣanlarda yoxuruniwaldi, bilmǝmdila?'
  beo-beo: Sife fi dunu mogili da Gibia moilaiga Soloma asili ema amane sia:i, “Da:ibidi
    da ninia soge Houlese amo ganodini wamoaligisa. E da Ha:sila Goumi amo Yuda soge
    ga (south) la:idili esala.
  tpi-OTNT: Orait sampela man bilong Sif i go lukim Sol long taun Gibea, na ol i tokim
    em olsem, “King, harim. Devit i hait i stap long hap bilong mipela long maunten
    Hakila long hap saut bilong ples drai bilong Juda. Ol i stap long ol ples hait
    bilong pait, klostu long ples Hores.
  hau-SA: Zifawa suka tafi wurin Shawulu a Gibeya suka ce masa, “Ashe, ba Dawuda ne
    yake ɓuya a cikinmu a kogwannin duwatsu a Horesh a bisan tudun Hakila, kudu da
    Yeshimon ba?
  uig-LAT: 'Shuningdin kéyin Ziftikiler Gibéahta turuwatqan Saulning qéshigha kélip:
    — Mana, Dawut Xaqilahning égizlikidiki Yeshimonning jenubi teripige jaylashqan
    ormanliqtiki qorghanlarda yoshuruniwaldi, bilmemdila?'
  nde-nde: Abantu baseZifi baya kuSawuli eGibhiya bathi kuye, “Kanti uDavida kacatshanga
    phakathi kwethu ezinqabeni eHoreshi, entabeni yaseHakhila, eningizimu kweJeshimoni
    na?
  ton-ton: Pea naʻe toki ʻalu hake ʻae kakai Sifi kia Saula ki Kipea, ʻo pehē, “ʻIkai
    ʻoku toitoi ʻa Tevita ʻiate kimautolu ʻi he ngaahi toitoiʻanga mālohi ʻi he loto
    vaoʻakau, ʻi he moʻunga ʻo Hakila, ʻaia ʻoku ʻi he potu tonga ʻo Sesimoni?
  ces-1613: 'Tedy přišli Zifejští k Saulovi do Gabaa, řkouce: Zdaliž David nepokrývá
    se u nás v horách, v lese, na pahrbku Hachile, kterýž jest na pravé straně pouště.'
  eng-WMB: Then the Ziphites came up to Saul to Gibeah, saying, “Doesn’t David hide
    himself with us in the strongholds in the woods, in the hill of Hachilah, which
    is on the south of the desert?
  tam-TCV: அதன்பின் சீப்பூராரில் சிலர் கிபியாவிலிருந்த சவுலிடம் போய், “தாவீது எஷிமோனுக்குத்
    தெற்கேயுள்ள ஆகிலா குன்றிலுள்ள கொரேஷின் கோட்டைகளில் எங்கள் மத்தியில் ஒளிந்திருக்கிறான்
    அல்லவா?
  ceb-ULB: Unya ang mga Zipihanon miadto kang Saul sa Gabaon ug miingon, “Dili ba
    nagtago man si David uban kanamo didto sa tagoanan sa Hores, sa kabungtoran sa
    Hachila, nga anaa sa habagatang bahin sa Jesimon?
  pol-UBG: 'Wtedy mieszkańcy Zif przyszli do Saula do Gibea i powiedzieli: Czyż Dawid
    nie ukrywa się u nas w miejscach obronnych w lesie, na wzgórzu Chakila, które
    leży po prawej stronie Jeszimona?'
  urd-GVU: دشتِ زیف میں آباد کچھ لوگ ساؤل کے پاس آ گئے جو اُس وقت جِبعہ میں تھا۔ اُنہوں
    نے کہا، ”ہم جانتے ہیں کہ داؤد کہاں چھپ گیا ہے۔ وہ حورِش کے پہاڑی قلعوں میں ہے،
    اُس پہاڑی پر جس کا نام حکیلہ ہے اور جو یشیمون کے جنوب میں ہے۔
  deu-1912: 'Aber die Siphiter zogen hinauf zu Saul gen Gibea und sprachen: Ist nicht
    David bei uns verborgen an sicherem Ort in der Heide, auf dem Hügel Hachila, der
    zur Rechten liegt an der Wüste?'
  kan-2017: ಜೀಫ್ಯರು ಗಿಬೆಯಲ್ಲಿದ್ದ ಸೌಲನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಒಡೆಯಾ, ಕೇಳು ದಾವೀದನು ನಮ್ಮ
    ಪ್ರಾಂತ್ಯಕ್ಕೆ ಸೇರಿದ ಹೋರೆಷದ ಗಿರಿಗಳಲ್ಲಿ, ಅಂದರೆ ಯೆಷಿಮೋನಿನ ದಕ್ಷಿಣದಲ್ಲಿರುವ ಹಕೀಲಾ ಬೆಟ್ಟದಲ್ಲಿ
    ಅಡಗಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Me yan boch e girdi’ u Zif ngak Saul u Gibeah me lungurad, “Be mith David
    u lan e gin nib milsuwon ngomad u Horesh u daken fare burey ni Hakilah, u lan
    e gin bay ko yimuch ko ted u Judeah.
  hlt-MCSB: Ziphim rhoek loh Gibeah kah Saul taengla cet uh tih, “Khopong bantang,
    Hakhilah som ah aka om Horesh rhalmahim kah kaimih taengah David a thuh uh moenih
    a?
  mdy-ETH: ዬኖ ዚፔ ካታሞይዳ ናንጋ ፔቴ ፔቴ ዓሲ ጊቢዓይዳ ዓኣ ሳኣዖኦሌ ኮራ ሙኪ፦ «ዳውቴ ኑ ዓጫ ዪሁዳይዳ ዓሲ ናንጉዋ
    ዳውሎኮ ዾኦሎ ዛላ ሃኪላ ዹካ ዓኣ ሆሬሼይዳ ዓኣሺንቲ ዓኣኔ።
  twi-ASANTE: Ɛnna Sififoɔ no kɔɔ Saulo nkyɛn wɔ Gibea kɔyii Dawid maeɛ sɛ, “Yɛnim
    baabi a Dawid akɔhinta. Ɔwɔ banbɔeɛ mu, wɔ Hores a ɛwɔ Hakila mmepɔ mu, wɔ Yesimon
    anafoɔ fam ha yi.
  eng-WEBU: Then the Ziphites came up to Saul to Gibeah, saying, “Doesn’t David hide
    himself with us in the strongholds in the woods, in the hill of Hachilah, which
    is on the south of the desert?
  wal-wal: Ziifa asati Saa7oolakko Gib77a katamaa biidi, “Daawiti Yasemoonappe tohossa
    baggaara Hakiila Deriyaa bolli Horeesha qatuwan nu matan qosetti uttiis.
  spa-PDDPT: 'Entonces subieron los zifeos a Saúl en Gabaa, y le dijeron: ¿No está
    David escondido en nuestra tierra en las peñas de Hores, en la colina de Haquila,
    al sur de Jesimón?'
  gun-gun: 'Ha''e gui Zife pygua kuery oje''oi Gibeá katy Saul oĩa py. Ha''e vy aipoe''i:
    — Ore kuery orerekoa Horesa py e''ỹ teve Davi onhemi oikovy? Haquila yvy''ã reia
    rupi oiko Jesimom regua kuaray puku-a katy.'
  agu-BL: 'Ma yi e'' aj Zif cho''n chibene''n jalen Gabaa tan yol tu Saúl. Ej itzun
    cyaltz tetz: —Ilu'' kajcawil, yi Luwiy, cho''n na tew tib le ketz ka''ama''l,
    na cho''n na benak i'' lakak ama''l yi at wi''wtz, yi at q''uixbel ocompone''n
    te''j. Cho''n na kil wutz i'' wi''ak e''chk wutz yi na bi''aj Haquila, cwent Hores
    yi at cwe''n tzi''n tul yi ama''l tz''inunin tu''.'
  ilo-ULB: Ket dagiti taga-Zif, immayda kenni Saul idiay Gabaa ket kinunada, “Saan
    kadi nga aglemlemmeng ni David iti ayantayo iti paglemlemmenganda idiay Horesh,
    iti turod ti Hakilah nga abagatan a paset ti Jesimon?
  kpg-kpg: Hunu gau mai Ziph gaa hula gi baahi o Saul i Gibeah, ga helekai gi mee,
    “David e balabala hagammuni i lodo tadau henua go Horesh i hongo di Gonduu Hachilah,
    i baahi gi ngaaga di anggowaa Judah.
  uig-ARA: 'شۇنىڭدىن كېيىن زىفتىكىلەر گىبېئاھتا تۇرۇۋاتقان سائۇلنىڭ قېشىغا كېلىپ:
    ــ مانا، داۋۇت خاقىلاھنىڭ ئېگىزلىكىدىكى يەشىموننىڭ جەنۇبى تەرىپىگە جايلاشقان ئورمانلىقتىكى
    قورغانلاردا يوشۇرۇنىۋالدى، بىلمەمدىلا؟'
  sus-sus: Sifikae naxa siga Sɔlu yire Gibeya, e sa a fala a bɛ, «Dawuda nɔxunxi gbengberenyi
    yirefanyi ma Xakila geyae mabiri.
  pon-2006: Aramas ekei sang Sip ahpw kohla rehn Sohl nan Kipea oh patohwanohng, “Depit
    wie rukurukseli nan sapwatail nan Ores nin Nahna Akila, ni palieir en sapwtehn
    en Suda.
  ksd-ksd: 'Ma ra tarai Sip dia ga pot tadav Saul abara Gibea, ma dia ga biti: Dave,
    David pa i parau vang livuan ta vevet ta ra lokalokor aro Koresa?'
  tur-YTC: Zifliler Giva'ya Saul’un yanına çıkıp, “David bizimle birlikte ormandaki
    kalelerde, çölün güneyindeki Hakila Tepesi'nde saklanmıyor mu?” dediler.
  grc-BRENT: Καὶ ἀνέβησαν οἱ Ζιφαῖοι ἐκ τῆς αὐχμώδους πρὸς Σαοὺλ ἐπὶ τὸν βουνὸν, λέγοντες,
    οὐκ ἰδοὺ Δαυὶδ κέκρυπται παρʼ ἡμῖν ἐν Μεσσαρὰ ἐν τοῖς στενοῖς ἐν τῇ Καινῇ ἐν τῷ
    βουνῷ τοῦ Ἑχελᾶ τοῦ ἐκ δεξιῶν τοῦ Ἰεσσαιμοῦ;
  ind-AYT: Orang Zif pergi menghadap Saul di Gibea dan berkata, “Bukankah Daud menyembunyikan
    diri di dekat kami, di kubu-kubu pertahanan di Koresa, di Bukit Hakhila, yang
    ada di sebelah selatan padang belantara?
  nya-nya: Anthu a ku Zifi anapita kwa Sauli ku Gibeya ndipo anamuwuza kuti, “Davide
    akubisala kwathu, mʼmapanga a ku Horesi, mʼphiri la Hakila, kummwera kwa Yesimoni.
  hrv-hrv: 'Jednoga dana dođoše Zifejci k Šaulu u Gibeu i javiše mu: “David se krije
    kod nas u gorskim skloništima u Horši, na brdu Hakili, što je južno od Ješimona.'
  mps-mps: Tialima, te Sif bulu bidi mebago te Sol Gibeade sulama, tama agabolo te
    tiwai po wali, “King, odao. Devit te da bidibo pedai badu, te Hakila bulu du pedai
    badu, te Juda dabego bulu tǫ wa pai te saut badu geme dualalubao. Augwali te
    hwįbo pesage me badu te geme dualalubao, te Hores bulu pąde dao.
  tpi-tpi: Orait sampela man bilong Sif i go lukim Sol long taun Gibea, na ol i tokim
    em olsem, “King, harim. Devit i hait i stap long hap bilong mipela long maunten
    Hakila long hap saut bilong ples drai bilong Juda. Ol i stap long ol ples hait
    bilong pait, klostu long ples Hores.
  dan-1931: 'Men nogle Zifitter gik op til Saul i Gibea og sagde: “David holder sig
    skjult hos os på Klippehøjderne ved Horesj i Gibeat-Hakila sønden for Jesjimon.'
  vie-OVCB: 'Người Xíp đến Ghi-bê-a báo với Sau-lơ: “Đa-vít đang ẩn trong đất chúng
    tôi tại Hô-rết, trên đồi Ha-chi-la ở phía nam hoang mạc.'
  guj-2017: પછી ઝીફીઓએ ગિબયામાં શાઉલ પાસે આવીને કહ્યું, “શું દાઉદ હોરેશના કિલ્લાઓમાં
    અમારી મધ્યે સંતાઈ રહ્યો નથી? એ કિલ્લા હખીલા પર્વત પર, એટલે દક્ષિણના અરણ્ય તરફ
    આવેલા છે.
  pon-2006A: Aramas ekei sang Sip ahpw kohla rehn Sohl nan Kipea oh patohwanohng,
    “Depit wie rukurukseli nan sapwatail nan Ores nin Nahna Akila, ni palieir en sapwtehn
    en Suda.
  por-BRBSL: 'Então os zifitas aproximaram-se de Saul para Gibeah, dizendo: “Não se
    esconde David conosco nas fortalezas da floresta, na colina de Hachilah, que fica
    no sul do deserto?'
  cth-cth: Ziphnaw teh Sawl onae koe Gibeah kho lah a cei awh teh, Devit teh maimouh
    onae koe Jeshimon khopui akalah, Hakhilah monrui Horesh rapanim vah a kâhro.
  twi-twi: Sififo no kɔɔ Saulo nkyɛn wɔ Gibea koyii Dawid mae se, “Yenim baabi a Dawid
    akohintaw. Ɔwɔ abandennen mu, wɔ Hores a ɛwɔ Hakila mmepɔw mu, wɔ Yesimon anafo
    fam ha yi.
  hlt-hlt: Ziphim rhoek loh Gibeah kah Saul taengla cet uh tih, “Khopong bantang,
    Hakhilah som ah aka om Horesh rhalmahim kah kaimih taengah David a thuh uh moenih
    a?
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Sifi ɛì kɔbɛɛ kɔtɛ Sɑuri borɛ̀ Kibeɑ kóò nɑ̀kɛ́ kɛ dɔ̀: Dɑfiti
    sɔ̀ri ti ciɛ nkɛ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ Odisɑɑ borɛ̀ Akidɑɑ tɑ̃rɛ̀, kubiriku kubɑkù cɑ̃̀nku
    bíɛ́kɛ̀.'
  msy-2020: Ezɨ Sifɨn gumazir maba ghua Gibean nguibar ekiamɨn Sol mɨgɨa ghaze, “O
    atrivim, nɨ oragh. Devit en bighan Hakilan mɨghsɨamɨn modogha iti, a sautɨn amadaghan
    Jesimonɨn gumazamiziba puvatɨzir danganimɨn iti. Me Horesɨn nguibamɨn boroghɨn,
    mɨghsɨabar mɨsoghamin danganir aghuibar iti.
  dop-dop: 'Mpʋɣʋlɛ Sifɩ nyǝ́mɑ polɑ Sɑyuli kiŋ kɛ Kipeyɑ nɑ pɑ́ heeli-ɩ sɩ: Tɑfiiti
    ŋmɛlɑ tɑ tɛɣɛ Hɑkilɑ pʋɣʋ hɔtʋɣʋ tɑɑ, kɛ́ kʋkpɑmǝŋ tɑɑ kɛ́ wʋlɑɣɑ tɛtʋ ilim mpǝtǝŋ
    tɔɔ.'
  azb-azb: 'Ziflilər Giveaya, Şaulun yanına qalxıb dedilər: «Davud bizim yanımızda,
    Yeşimonun cənubundakı Xakila təpəsində, Xoreşdəki qalalarda gizlənmişdi.'
  eng-DBY: And the Ziphites came up to Saul to Gibeah, saying, Does not David hide
    himself with us in strongholds in the wood, on the hill of Hachilah, which is
    on the south of the waste?
  hin-2017: तब जीपी लोग गिबा में शाऊल के पास जाकर कहने लगे, “दाऊद तो हमारे पास होरेश
    के गढ़ों में, अर्थात् उस हकीला नामक पहाड़ी पर छिपा रहता है, जो यशीमोन के दक्षिण
    की ओर है।
  wol-KYG: 'Ba loolu amee waa Sif dem Gibeya ca Sóol, ne ko: «Daawuda de, ma nga làqu
    fa nun. Ma nga ca xunti yu kawe ya ca Orsa, ca kaw tundu Akila, fa féete màndiŋ
    ma bëj-saalum.'
  eng-YLT: And the Ziphites go up unto Saul to Gibeah, saying, 'Is not David hiding
    himself with us in fortresses, in the forest, in the height of Hachilah, which
    [is] on the south of the desolate place?
  eng-WYC-2017: Certainly men of Ziph went up to Saul in Gibeah, and said, Lo! whether
    not David is hid with us in the full secure places in the thick woods, in the
    hill of Hachilah, that is at the right side of desert?
  eng-WMBB: Then the Ziphites came up to Saul to Gibeah, saying, “Doesn’t David hide
    himself with us in the strongholds in the woods, in the hill of Hachilah, which
    is on the south of the desert?
  urd-GVH: दश्ते-ज़ीफ़ में आबाद कुछ लोग साऊल के पास आ गए जो उस वक़्त जिबिया में था।
    उन्होंने कहा, “हम जानते हैं कि दाऊद कहाँ छुप गया है। वह होरिश के पहाड़ी क़िलों
    में है, उस पहाड़ी पर जिसका नाम हकीला है और जो यशीमोन के जुनूब में है।
  rug-rug: Kaiqa tie pa popoa qega Zipi si la totozi koe Saula pa Qibea, “Devita si
    korapa tome pa mami kali popoa pa Horesi pa toqere Hakila, pa kali latu pa popoa
    Zesimoni pa popoa ivuluna pa Ziuda.
  gaz-gaz: Namoonni Ziif gara Gibeʼaa gara Saaʼol dhaqanii akkana jedhan; “Daawit
    kibba Yasemooniin gaara Hakiilaa irra daʼannoowwan Hooreshaa keessa dhokatee gidduu
    keenya jira mitii?
  fra-LSG: 'Les Ziphiens montèrent auprès de Saül à Guibea, et dirent: David n’est-il
    pas caché parmi nous dans des lieux forts, dans la forêt, sur la colline de Hakila,
    qui est au midi du désert?'
  gnn-gnn: Yurru wiripu‐guḻkuny'tja ḏarramuwurru marrtjina, ga ḻakaraŋala nhanŋu Djolwa,
    “Ŋunha Daypittja ya' nhina yukurra, ŋanapurru yurru nhuna guŋga'yundja, bala maḻŋ'maramana
    ŋanya.”
  yal-yal: Sifi kaane yi keli, e sa Sɔli li Gibeya yi, e yi a fala a xa, e naxa, “I
    mi a kolon a Dawuda luxunxi nxu konni yire makantanxine yi, Xoresa yi, Xakila
    geyaan fari, Yesimon yiifari fɔxɔni?
  haw-1868: Alaila pii mai la ko Zipa io Saula la ma Gibea, i mai la, Aole anei o
    Davida i pee iho io makou la ma na wahi paa iloko o ka ululaau ma ka puu o Hakila,
    ma ka aoao hema o Iesimona?
  arb-NAV: 'وَجَاءَ الزِّيفِيُّونَ إِلَى شَاوُلَ فِي جِبْعَةَ وَقَالُوا: «أَلَيْسَ
    دَاوُدُ مُخْتَبِئاً عِنْدَنَا فِي حُصُونِ الْغَابَةِ فِي حَخِيلَةَ جَنُوبِيَّ
    الصَّحْرَاءِ،'
  ewe-ewe: Azɔ la, Ziftɔwo yi Saul gbɔ le Gibea eye wozɔ David ŋu nɛ, gblɔ nɛ be,
    “Míenya afi si wòbe ɖo; ele Hores ƒe agadowo me le Hakila to la dzi, le gbegbe
    la ƒe dzieheliƒo dzi.
  eng-LEE: Then came up the Ziphites unto Saul to Gib'ah, saying, Behold, David is
    hiding himself with us in the strong-holds in the forest, on the hill of Chachilah,
    which is on the right of the desert.
  asm-FB: তাৰ পাছত জীফীয়া লোকসকলে গিবিয়াৰ চৌলৰ ওচৰলৈ আহি ক’লে, “দায়ুদ আমাৰ ওচৰত
    যিচীনোনৰ দক্ষিণফালে থকা হখীলা পৰ্ব্বতৰ অৰণ্যৰ দুৰ্গম ঠাইত জানো লুকাই থকা নাই?
  sus-A: سِقِكَيٍ نَشَ سِفَ سْلُ يِرٍ فِبٍيَ، عٍ سَ عَ قَلَ عَ بّ، «دَوُدَ نْشُنشِ
    فبٍنفبٍرٍنيِ يِرٍقَنيِ مَ شَكِلَ فٍيَيٍ مَبِرِ.
  fra-SBL: 'Alors les Ziphites montèrent vers Saül à Guibea, et dirent : David ne
    se cache-t-il pas avec nous dans les forteresses de la forêt, sur la colline de
    Hakila, qui est au sud du désert ?'
  hbo-hbo: וַיַּעֲל֤וּ זִפִים֙ אֶל־שָׁא֔וּל הַגִּבְעָ֖תָה לֵאמֹ֑ר הֲלֹ֣וא דָ֠וִד מִסְתַּתֵּ֨ר
    עִמָּ֤נוּ בַמְּצָדֹות֙ בַּחֹ֔רְשָׁה בְּגִבְעַת֙ הַֽחֲכִילָ֔ה אֲשֶׁ֖ר מִימִ֥ין
    הַיְשִׁימֹֽון׃
  piu-2006: '@see-verse:1SA.023.018'
  pjt-pjt: Ka ngula aṉangu Tjipanya nguraṟa kutjupatjara Saulaku ngurakutu anu Kipiyalakutu
    munuya palula wangkangu, “Davidanya nganampa ngurangka itingka kumpiṟa nyinanyi
    ngura panya Uuṟitjala puḻi ini Aakilala.
  kik-kik: Nao andũ a Azifu makĩambata magĩthiĩ kũrĩ Saũlũ kũu Gibea makĩmwĩra atĩrĩ,
    “Githĩ Daudi ndehithĩte gatagatĩ-inĩ gaitũ ciĩhitho-inĩ cia gũkũ Horeshu, kĩrĩma-igũrũ
    kĩa Hakila, mwena wa gũthini wa Jeshimoni?
  fra-NCL: 'Les Ziphiens montèrent vers Saül à Gabaa, et dirent : « David est caché
    parmi nous dans des lieux forts, dans la forêt, sur la colline de Hachila, qui
    est au midi de la lande.'
  cek-AK: Ziph kaminawk loe Saul khaeah Gibeah ah caeh o moe, anih khaeah, David loe
    kaicae ohhaih Jeshimon vangpui aloih bangah kaom, Hakilah mae, taw thung ih thlungkhaw
    thungah na ai maw anghawk?
  cuk-cuk: 'Zifʼginmalad Gabaa-neggweburse nadmargu, Saúlʼga sogdapmalad: —Dummad,
    David anmar-yargi-dukudiidi, ¿be wissursi? Haquila-yargi gudiid, nega-dulesulidgan-dad-nakwed-argan-nuedsik,
    Hores-neg-dukuedgi dukudiid.'
  uig-CYR: 'Шуниңдин кейин Зифтикиләр Гибеаһта туруватқан Саулниң қешиға келип: —
    Мана, Давут Хақилаһниң егизлигидики Йәшимонниң җәнуби тәрипигә җайлашқан орманлиқтики
    қорғанларда йошурунивалди, билмәмдила?'
  tel-2017: జీఫీయులు బయలుదేరి గిబియాలో ఉన్న సౌలు దగ్గరికి వచ్చి “యెషీమోనుకు దక్షిణ
    దిక్కులో ఉన్న హకీలా అడవిలోని కొండ స్థలాల్లో మా ప్రాంతంలో దావీదు దాక్కుని ఉన్నాడు.
  hat-BSA: 'Epi Zifyen yo te vin monte kote Saül nan Guibea, e te di: “Èske David
    pa kache pami nou nan fòterès nan Horès yo, sou mòn a Hakila a, ki sou kote sid
    a Jeschimon an?'
  kos-kos: Kutu mwet Ziph elos som nu yorol Saul in acn Gibeah ac fahk nu sel, “David
    el wikwik oasr in acn sesr Horesh ke Fineol Hachilah, su oan eir in acn mwesis
    Judea.
  hbo-WLC: וַיַּעֲל֤וּ זִפִים֙ אֶל־שָׁא֔וּל הַגִּבְעָ֖תָה לֵאמֹ֑ר הֲל֣וֹא דָ֠וִד מִסְתַּתֵּ֨ר
    עִמָּ֤נוּ בַמְּצָדוֹת֙ בַּחֹ֔רְשָׁה בְּגִבְעַת֙ הַֽחֲכִילָ֔ה אֲשֶׁ֖ר מִימִ֥ין
    הַיְשִׁימֽוֹן׃
  ibo-ibo: Ma ndị Zif biliri jekwuru Sọl na Gibea sị ya, “Devid o zoghị onwe ya nʼetiti
    anyị nʼọgba nkume dị nʼọhịa Horesh, nʼugwu Hakila, na ndịda Jeshimọn?
  ory-ory: ଏଉତ୍ତାରେ ସୀଫୀୟ ଲୋକମାନେ ଗିବୀୟାକୁ ଶାଉଲଙ୍କ କତିକି ଆସି କହିଲେ, “ଦାଉଦ କʼଣ ଆମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ମରୁଭୂମିର ଦକ୍ଷିଣ ଦିଗସ୍ଥ ହଖୀଲା ପର୍ବତର ବଣରେ ନାନା ଦୁର୍ଗମ ସ୍ଥାନରେ ଲୁଚି ରହି ନାହିଁ?
  chk-chk: Mürin, ekewe chon Sif ra feila ren Saul mi nom lon Kipea o üreni, “Tafit
    a op leim lon ekewe lenien op mi pöchökül lon Hores won ewe chukutekisonun Hakila
    mi nom peliörün Jesimon.
  ssd-ssd: 'Kile Sifnu taŋgo kame afu kinaig ka Gibeaŋge Saul sanaig: O gabat suŋgo,
    ne isa. David nu kile sine tuku ma tugu Horesŋge minit. Nu Yuda yamban Akila biŋ
    mbolŋge kuirka minit.'
  rop-rop: Wal sambala pipul brom det taun gulum Sif bin go langa King Sol deya langa
    det taun gulum Gibiya, en deibin tok, “Deibid bin blandim miselp langa Horesh
    deya langa det hil gulum Hekila sauthsaid brom det pleis gulum Jeshimon.
  ukr-1871: 'Зифяне ж прийшли до Саула в Гиву та й кажуть: Давид ховається в нас по
    неприступних місцях, в лїсї, на верху гори Гахила, що направо від Есимону;'
  deu-1951: 'Und die Siphiter zogen hinauf zu Saul gen Gibea und sprachen: Ist nicht
    David bei uns verborgen auf den Hügeln im Walde, auf dem Hügel Hachila, der zur
    Rechten der Wüste liegt?'
  eng-JPS: 'Then came up the Ziphites to Saul to Gibeah, saying: ''Doth not David
    hide himself with us in the strongholds in the wood, in the hill of Hachilah,
    which is on the south of Jeshimon?'
  srp-1865: 'Tada doðoše Zifeji k Saulu u Gavaju, i rekoše: ne krije li se David kod
    nas po tvrdijem mjestima u šumi na brdu Eheli nadesno od Gesimona?'
  lug-lug: Awo ab’e Zifu ne bambuka eri Sawulo e Gibea ne bamutegeeza nti, “Okimanyi
    nga Dawudi yeekwese mu ffe mu kibira ky’e Kolesi, ku lusozi Kakira oluli ku luuyi
    olw’obukiikaddyo obwa Yesimoni?
  heb-heb: ויעלו זפים אל שאול הגבעתה לאמר הלוא דוד מסתתר עמנו במצדות בחרשה בגבעת החכילה
    אשר מימין הישימון׃
  ben-IRV: পরে সীফীয়েরা গিবিয়াতে শৌলের কাছে গিয়ে বলল, “দায়ূদ কি আমাদের কাছের মরুপ্রান্তের
    দক্ষিণে দিকে হখীলা পাহাড়ের বনে কোন সুরক্ষিত জায়গায় লুকিয়ে নেই?
  pan-pan: ਤਦ ਜ਼ੀਫੀ ਸ਼ਾਊਲ ਕੋਲ ਗਿਬਆਹ ਵਿੱਚ ਚੜ੍ਹ ਆਏ ਅਤੇ ਬੋਲੇ, ਭਲਾ, ਦਾਊਦ ਸਾਡੇ ਵਿੱਚਕਾਰ
    ਹੋਰੇਸ਼ ਜੰਗਲ ਦੇ ਪੱਕਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਹਕੀਲਾਹ ਦੇ ਪਰਬਤ ਉੱਤੇ ਜੋ ਯਸ਼ੀਮੋਨ ਦੇ ਦੱਖਣ ਵੱਲ ਹੈ,
    ਲੁਕਿਆ ਹੋਇਆ ਨਹੀਂ ਰਹਿੰਦਾ ਹੈ?
  tkr-tkr: 'Zifğançenbı Giveayeeqa Şaulusqa abı, eyhen: – Davud yişde k''anene, Yeşimonne
    canubılyne Xakilayne tepalyne Xoreşee xıl hidixharasde cigabışee dyugulyxha vor.'
  mya-JVB: တဖန် ဇိဖ သားတို့သည် ရှောလု ရှိရာ ဂိဗာ မြို့သို့ လာ ၍၊ ဒါဝိဒ် သည် ကျွန်တော်
    တို့နေရာ ယေရှိမုန် မြို့ တောင် ဘက်မှာ ၊ ဟခိလ တော ကြို တောင် ကြား၌ ပုန်း လျက်နေသည်ဖြစ်၍၊
  tbg-tbg: Ho Sifihainaaka vokuka oru Soruva Gibea vatukaini vaunaini orunte virara
    tiha, Devitiva tinavu maaqa Iutaa sauti mantaraini Hakila Aiqina Horesinima kukeqaviro
    vaivo.
  hmo-hmo: Unai neganai Sipi taudia haida be Saulo dekenai idia lao, Gibea dekenai,
    idia gwau, “Davida be aiemai huanai ia hunia noho Horese dekenai, Hakila ena ororo
    ena latanai, Iesimono ena diho kahana dekenai.
  urd-urd: तब ज़ीफ़ के लोग जिबा' में साऊल के पास जाकर कहने लगे, “क्या दाऊद हमारे बीच
    कोहे हकीला के बन के क़िलों' में जंगल के जुनूब की तरफ़ छिपा नही है?
  rus-SYN: 'И пришли Зифеи к Саулу в Гиву, говоря: вот, Давид скрывается у нас в неприступных
    местах, в лесу, на холме Гахила, что направо от Иесимона;'
  bqc-SIM: 'Bee gbɛa Zifideↄ gɛ̀ Saulu lè Gibɛa aa mɛ̀: Davidi ulɛa wá bùsu sɛ̃gbãu.
    A ku líkpɛu Hakila sĩ̀sĩpↄlɛu Yɛsimↄ gɛↄmidↄkĩi oi.'
  tcz-CHONGTHU: Chujouvin Ziph miho chu Gibeah muna Saul hengah acheuvin, David chu
    apedoh tauvin ahi. “Keihon kiselna mun kaheuve, Ama tuhin Jeshimon lhanglam’a
    um Hakilah thinglhang gam sung, Horesh kulpi dunga keiho lah’a David kisel ahi,”
    atiuvin ahi.
  mar-mar: जीफी लोक शौलाकडे गिबा येथे येऊन म्हणाले, “यशीमोनाच्या दक्षिणेकडे हकीला
    डोंगरातील झाडीत गडामध्ये दावीद आम्हाजवळ लपून राहिला आहे की नाही?
  qub-qub: Zif runacunami ichanga Gabaaman aywaycärir Saulta willaran «Haquila parti
    Horeschömi Davidga pacaraycan. Chunyaj ur'ganchömi caycan.
  bqp-bqp: 'Abire gbɛra Zifidenↄ gɛ̀ɛ ò Solu lè Gibɛa ò pì: Dauda utɛna ó bùsun sɛ̃̀ntɛpↄrↄtu.
    À kú líkpɛn Akila sĩ̀sĩgɛrɛɛi Yɛsimↄ gɛ̀nↄmidↄki kpa.'
  hat-hat: 'Kèk moun nan zòn Zif la moute al jwenn Sayil lavil Gibeya, y'' al di l'':
    -Men David kache nan peyi nou an, nan falèz ki bò lavil Oreya, sou mòn Akiya ki
    nan bò sid dezè Jida a.'
  eng-BSB: Then the Ziphites came up to Saul at Gibeah and said, “Is not David hiding
    among us in the strongholds at Horesh, on the hill of Hachilah south of Jeshimon?
  tod-tod: 'Zife nui tanigaa ti liini Giɓea, Sayile ʋɔ bɛ, ti ɠɛ ma: «Davide lɔɔɠuʋɛ
    gi zaama, dɔɔɠuʋɛ Ɠɔɔlɛsa, ada zɛlɛgiti Ɠakila ɠizei ma, teʋebai zu lɛkpɛmaʋɛ
    nu yeezazuʋɛ.'
  eng-WEBPB: Then the Ziphites came up to Saul to Gibeah, saying, “Doesn’t David hide
    himself with us in the strongholds in the woods, in the hill of Hachilah, which
    is on the south of the desert?
  kbq-kbq: Hagi mago'a Sifi kumate vahe'mo'za Solina ome asami'za, Hakila agonafi
    Horesi kumamofo sauti kaziga Jesimoni Deviti'a frakino mani'ne hu'za hu'naze.
  nhe-BL: 'Pero nopa tlacame tlen altepetl Zif yajque altepetl Gabaa campa itztoya
    Saúl huan quiilhuijque: ―Tlanahuatijquetl Saúl, timitzyolmelahuaj para David motlatijtoc
    ipan totlal ipan nopa mijca ostotl nechca Hores ipan tlachiquili Haquila tlen
    mocahua ica tlatzintla tlen huactoc tlali.'
  bus-bus: 'Beee gbɛra Zifideenↄ gàa wà Solu lè Gibɛa aↄ̃ bè: Dauda utɛna wa bùsun
    sɛ̃̀tɛ pↄ̀rↄtu. À kú líkpɛn Akila sĩ̀sĩgɛɛzi Yɛsimↄ sↄↄmɛtɛ kpa.'
  gub-BL: Amo teko Zipe tawhu pe har uze'eg oho Zimea tawhu pe a'e wà kury, Xau pe
    uze'eg pà a'e wà kury. — Tawi uzeàmim iko ureywy rehe a'e. Oreza taw pe ywytyr
    Akira her ma'e rehe Zezimon tawhu huwake kwarahy hemaw awyze har kutyr hekon a'e,
    i'i izupe wà.
  eng-DRA: 'And the Ziphites went up to Saul in Gabaa, saying: Lo, doth not David
    lie hid with us in the strong holds of the wood, in mount Hachila, which is on
    the right hand of the desert.'
