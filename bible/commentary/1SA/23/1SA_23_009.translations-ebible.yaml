verse: 1SA.023.009
translations:
  mal-C: ശൗൽ തനിക്കെതിരേ ദുരാലോചന നടത്തുന്നു എന്ന് ദാവീദ് മനസ്സിലാക്കി. “ഏഫോദ് തന്റെ
    അടുത്തുകൊണ്ടുവരിക,” അദ്ദേഹം പുരോഹിതനായ അബ്യാഥാരിനോടു കൽപ്പിച്ചു.
  deu-TKW: 'Als nun David erfuhr, daß Saul Unheil gegen ihn schmiede, da gebot er
    dem Priester Abjathar: Bringe den Ephod her!'
  lin-lin: Tango Davidi ayokaki sango ya mabe oyo Saulo azali kobongisa mpo na ye,
    alobaki na Nganga-Nzambe Abiatari ete amema efode oyo basalelaka mpo na kotuna
    Yawe makambo.
  eng-LSV: And David knows that Saul is devising the evil against him and says to
    Abiathar the priest, “Bring the ephod near.”
  eng-GNV: And Dauid hauing knowledge that Saul imagined mischiefe against him, saide
    to Abiathar the Priest, Bring the Ephod.
  eng-WEBSTER: And David knew that Saul secretly plotted mischief against him; and
    he said to Abiathar the priest, Bring hither the ephod.
  nhw-BL: Huan quema David quimatqui para Saúl quinequiyaya quichihuilis catli fiero,
    huajca quiilhui Abiatar para ma quihualiquili nopa pantzajcayotl para quimatisquía
    tlaque quinilhuisquía TOTECO.
  swh-ONEN: Daudi alipojua kuwa Sauli alikuwa ana hila dhidi yake, akamwambia Abiathari
    kuhani, “Leta kile kisibau.”
  bba-bba: Sɑɑ ye sɔɔ, Dɑfidi u nuɑ kɔ̃sɑ ye Sɔɔlu u kĩ u nùn kuɑ. Yerɑ u yɑ̃ku kowo
    Abiɑtɑɑ sɔ̃ɔwɑ u nɛɛ, ɑ kɑ yɑbe tɑrɑkpe ye nɑ.
  eng-KJVCPB: And David knew that Saul secretly practised mischief against him; and
    he said to Abiathar the priest, Bring hither the ephod.
  luo-luo: Kane Daudi owinjo ni Saulo chano yor yude nowachone Abiathar jadolo niya,
    “Kel law akor mar law mayom mar dolo miluongo ni efod.”
  meu-meu: David be dibana Saulo ese ia ihadikana dalana e tahua; bena ia ese Abiatara
    e hamaoroa, eto, Dabua helaḡana a mailaia.
  npi-ULB: शाऊलले आफ्‍नो विरुद्धमा षड्यान्त्र गरिरहेका कुरा दाऊदलाई थाहा थियो । तिनले
    पुजारी अबीयाथारलाई भने, “एपोद यहाँ ल्याऊ ।”
  yor-yor: Dafidi sì mọ̀ pé Saulu ti gbèrò búburú sí òun; ó sì wí fún Abiatari àlùfáà
    náà pé, “Mú efodu náà wá níhìn-ín yìí!”
  ind-ind: Ketika Daud mengetahui rencana Saul itu, dia berkata kepada Imam Abiatar,
    “Bawalah kemari baju efod itu!”
  pes-OPCB: 'وقتی داوود از نقشهٔ شائول باخبر شد به اَبیّاتار گفت: «ایفود را بیاور
    تا از خداوند سؤال نمایم که چه باید کرد.»'
  tgl-ULB: Nalaman ni David na may masamang balak si Saul laban sa kanya. Sinabi niya
    kay Abiatar na pari, “Dalhin mo rito ang epod.”
  hui-hui: Solohanda ani bulebira layago hale howa Debidihanda loma binigo mo miaga
    Abaiadahondo lalu, Aga ebodi biago ogoria mo yalu íbu, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​အား ရှော​လု​တိုက်​ခိုက်​ရန်​ကြံ စည်​လျက်​နေ​ကြောင်း​ကြား​လျှင်
    ယဇ်​ပု​ရော ဟိတ်​အ​ဗျာ​သာ​အား``သင်​တိုင်း​တော်​ကို​ယူ ဆောင်​ခဲ့​လော့'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་སོ་ལོས་ཁོ་ལ་གཡོ་ཐབས་ཀྱིས་གནོད་འཚེ་གཏོང་བ་ཤེས་པ་དང་། མཆོད་དཔོན་ཨབ་ཡཱ་ཐར་ལ་བེར་ཐུལ་འདི་རུ་འཁུར་ཤོག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Dhavhidhi akati anzwa kuti Sauro akanga ari kuita rangano yakaipa pamusoro
    pake, akati kuna Abhiatari muprista, “Uya neefodhi.”
  spa-BLM: 'David sabía que Saúl estaba tramando una travesura contra él. Le dijo
    al sacerdote Abiatar: “Trae el efod aquí”.'
  cac-cac: Palta ix yojtaquejel vin̈aj David chi' to van scot vin̈aj Saúl yac' oval
    yed' vin̈, yuj chi' ix yal vin̈ d'a vin̈aj sacerdote Abiatar to syic'cot c'apac
    chaleca vin̈ yic sc'anb'ej eb' d'a Jehová.
  swh-ULB: Daudi alijua kwamba Sauli alikuwa anapanga njama za kumdhuru yeye. Ndipo
    akamwambia kuhani Abiathari kuhani, “Ulete hapa naivera.”
  bel-bel: 'Калі даведаўся Давід, што Саўл намысьліў супроць яго ліхое, сказаў сьвятару
    Авіятару: прынясі наплечнік.'
  deu-ELBBK: 'Und als David erfuhr, dass Saul Böses gegen ihn schmiedete, da sprach
    er zu Abjathar, dem Priester: Bring das Ephod her!'
  mbb-OT: Ne hein netuenan ni David is planu ni Saul, migkeǥiyan din si Abiatar kes
    lavew he memumuhat he kuwaa zin kes ipud.
  mal-2015: 'ശൗൽ തന്റെ നേരെ ദോഷം ആലോചിക്കുന്നു എന്നു ദാവീദ് അറിഞ്ഞപ്പോൾ പുരോഹിതനായ
    അബ്യാഥാരിനോടു: ഏഫോദ് ഇവിടെ കൊണ്ടുവരിക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar pes o David došunďa, hoj les o Saul kamel te zalel, phenďa le rašaske
    le Ebjataroske: „An mange o efodos.“'
  pes-OPV: 'و چون داود دانست که شاول شرارت رابرای او اندیشیده است، به ابیاتار کاهن
    گفت: «ایفود را نزدیک بیاور،'
  ron-1924: 'Давид, луынд куноштинцэ де ачест план рэу пе каре-л пуня ла кале Саул
    ымпотрива луй, а зис преотулуй Абиатар: „Аду ефодул!”'
  ben-OBCV: দাউদ যখন জানতে পারলেন যে শৌল তাঁর বিরুদ্ধে ষড়যন্ত্র করছেন, তখন তিনি যাজক
    অবিয়াথরকে বললেন, “এফোদটি আনুন।”
  som-som: Oo Daa'uudna wuu ogaa in Saa'uul belaayo la damacsan yahay; markaasuu wadaadkii
    Aabyaataar ahaa ku yidhi, Halkan eefodka keen.
  lat-VUC: 'Quod cum David rescisset quia præpararet ei Saul clam malum, dixit ad
    Abiathar sacerdotem: Applica ephod.'
  eng-ASVBT: And David knew that Saul was devising mischief against him; and he said
    to Abiathar the priest, Bring hither the ephod.
  ita-1885: 'Ma Davide, avendo saputo che Saulle gli macchinava questo male, disse
    al sacerdote Ebiatar: Accosta l''Efod.'
  eng-LXXUP: 'And David knew that Saul spoke openly of mischief against him: and David
    said to Abiathar the priest, Bring the ephod of the Lord.'
  eng-ULB: David knew that Saul was plotting harm against him. He said to Abiathar
    the priest, “Bring the ephod here.”
  spa-VBL: 'Cuando David se enteró de que Saúl estaba tramando atacarlo, le pidió
    al sacerdote Abiatar: “Por favor, trae el efod”.'
  fra-_FOB: 'Mais David, ayant su que Saül machinait contre lui pour le perdre, dit
    au sacrificateur Abiathar: Apporte l''éphod.'
  mal-mal: 'ശൌല്‍ തന്നെ ആക്രമിക്കാൻ ആലോചിക്കുന്നു എന്ന് ദാവീദ് അറിഞ്ഞപ്പോൾ പുരോഹിതനായ
    അബ്യാഥാരിനോട്: “ഏഫോദ് ഇവിടെ കൊണ്ടുവരുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Dāūd ko patā chalā ki Sāūl us ke ḳhilāf taiyāriyāṅ kar rahā hai.
    Us ne Abiyātar Imām se kahā, “Imām kā bālāposh le āeṅ tāki ham Rab se hidāyat
    māṅgeṅ.”
  suz-BL: मिनु दाऊदमी आंम पर्बम मरिम्‍शो पचा चिक्‍शो तुइक्‍ता बाक्‍त। मिनु मेकोमी
    अबीयाथार चढ़ेब कली “निसाफ पतीक ऊरीम नु थुम्‍मीम बाक्‍शो झोला चाक्‍को” दे मदा बाक्‍त।
    १सामुएल ३०:७-८
  ita-1927: 'Ma Davide, avuta conoscenza che Saul gli macchinava del male, disse al
    sacerdote Abiathar: “Porta qua l’efod”.'
  ckb-ckb: 'کاتێک داود بەو پیلانگێڕییە خراپەی شاولی زانی، بە ئەبیاتاری کاهینی گوت:
    «ئێفۆدەکە بهێنە.»'
  eng-BBE: And it was clear to David that Saul had evil designs against him, and he
    said to Abiathar the priest, Come here with the ephod.
  kan-OKCV: ಸೌಲನು ತನಗೆ ಕೇಡನ್ನು ಮಾಡಲು ಗುಟ್ಟಾಗಿ ಯೋಚಿಸುತ್ತಿದ್ದಾನೆಂದು ದಾವೀದನು ತಿಳಿದಿದ್ದರಿಂದ
    ಯಾಜಕನಾದ ಅಬಿಯಾತರನಿಗೆ, “ಏಫೋದನ್ನು ಇಲ್ಲಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದನು.
  tam-2017: 'தனக்கு தீங்கு செய்யச் சவுல் முயற்சிக்கிறான் என்று தாவீது அறிந்துகொண்டபோது,
    ஆசாரியனாகிய அபியத்தாரை நோக்கி: ஏபோத்தை இங்கே கொண்டுவா என்றான்.'
  spa-RV-1909: 'Mas entendiendo David que Saúl ideaba el mal contra él, dijo á Abiathar
    sacerdote: Trae el ephod.'
  ron-BTF: 'Și David a cunoscut că Saul lucra în ascuns ticăloșie împotriva lui; și
    a spus preotului Abiatar: Adu aici efodul.'
  eng-WEBP: David knew that Saul was devising mischief against him. He said to Abiathar
    the priest, “Bring the ephod here.”
  eng-FBV: When David learned that Saul was plotting to attack him, he asked Abiathar
    the priest, “Please bring the ephod.”
  nld-1939: 'Maar David kwam te weten, dat Saul vijandige plannen tegen hem smeedde.
    Daarom zeide hij tot Ebjatar, den priester: Breng de efod hier.'
  nch-BL: Huan quema David quimatqui para Saúl quinequiyaya quichihuilis cati fiero,
    quiilhui Abiatar para ma quihualiquili nopa pantzajcayot para quimatisquía taya
    quinilhuisquía TOTECO.
  vie-1934: 'Nhưng Đa-vít biết rằng Sau-lơ toan mưu hại mình, thì nói cùng thầy tế
    lễ A-bia-tha rằng: hãy đem Ê-phót đến.'
  hin-CV: दावीद यह जानते थे कि शाऊल उनके बुरे की युक्ति कर रहे हैं. यह जानकर दावीद
    ने पुरोहित अबीयाथर से विनती की, “एफ़ोद लेकर यहां आइए!”
  spa-BES: 'Y a David le quedó claro que Saúl tenía malas intenciones contra él, y
    le dijo al sacerdote Abiatar: Ven aquí con el efod.'
  tdx-tdx: 'Napota’ i Davide te nikinia raty aze t’i Saole le hoe re amy Abiatare
    mpisoroñe: Endeso atoy i ki­tambey.'
  tha-KJV: ดาว​ิดทราบว่าซาอูลทรงคิดร้ายต่อท่าน ท่านจึงพู​ดก​ับอาบียาธาร์​ปุ​โรหิตว่า
    “จงนำเอาเอโฟดมาที่​นี่​เถิด​”
  por-BR-2018: 'Mas entendendo Davi que Saul planejava o mal contra ele, disse a Abiatar
    sacerdote: Traze o éfode.'
  deu-ELO: 'Und als David erfuhr, daß Saul Böses wider ihn schmiedete, da sprach er
    zu Abjathar, dem Priester: Bringe das Ephod her!'
  eng-WYC-2018: And when David perceived, that Saul made ready evil privily to him,
    he said to Abiathar, the priest, Bring hither [the] ephod. (And when David understood,
    that Saul planned to attack him, he said to Abiathar, the priest, Bring the ephod
    here.)
  epo-epo: 'Kiam David eksciis, ke Saul intencas malbonon kontraŭ li, li diris al
    la pastro Ebjatar: Donu la efodon.'
  uig-PIN: 'Dawut Saulning ɵzini ⱪǝstlǝydiƣanliⱪini bilip, Abiyatar kaⱨinƣa: — Əfodni
    elip kǝlgin, dedi.'
  beo-beo: 'Da:ibidi da Solo ema doagala:musa: ilegelalu, amo nababeba:le, e da gobele
    salasu dunu Abaia:da ema amane sia:i, “Ifode amo goeguda: gaguli misa!”'
  tpi-OTNT: Tasol Devit i harim tok long Sol i tingting long mekim nogut long em.
    Olsem na em i tokim pris Abiatar, “Kisim dispela laplap pris na bringim i kam.”
  hau-SA: Da Dawuda ya ji labari Shawulu yana shirya hanyar da zai kashe shi, sai
    ya ce wa Abiyatar firist, “Kawo mini efod a nan.”
  uig-LAT: 'Dawut Saulning özini qestleydighanliqini bilip, Abiyatar kahin’gha: —
    Efodni élip kelgin, dédi.'
  nde-nde: Kwathi uDavida esizwa ukuthi uSawuli wayeceba okubi ngaye, wathi ku-Abhiyathari
    umphristi, “Letha isembatho samahlombe.”
  ton-ton: ¶ Pea naʻe ʻilo ʻe Tevita ʻoku faʻa fai kovi fakafufū ʻe Saula kiate ia;
    pea naʻe pehē ʻe ia kia ʻApiata ko e taulaʻeiki, “ʻOmi ki heni ʻae ʻefoti.”
  ces-1613: 'A zvěděv David, že Saul tajně ukládá o něm zle, řekl Abiatarovi knězi:
    Vezmi na se efod.'
  eng-WMB: David knew that Saul was devising mischief against him. He said to Abiathar
    the priest, “Bring the ephod here.”
  tam-TCV: சவுல் தனக்குத் தீங்கு செய்யும்படி திட்டமிடுகிறான் என்பதை அறிந்த தாவீது
    ஆசாரியனான அபியத்தாரிடம், “ஏபோத்தை இங்கே கொண்டுவா” என்று சொன்னான்.
  ceb-ULB: Nasayran ni David nga naglaraw ug daotan si Saul batok kaniya. Giingnan
    niya si Abiatar ang pari, “Dad-a nganhi ang ephod.”
  pol-UBG: 'A gdy Dawid dowiedział się, że Saul potajemnie knuje zło przeciw niemu,
    powiedział do kapłana Abiatara: Przynieś tu efod.'
  urd-GVU: لیکن داؤد کو پتا چلا کہ ساؤل اُس کے خلاف تیاریاں کر رہا ہے۔ اُس نے ابیاتر
    امام سے کہا، ”امام کا بالاپوش لے آئیں تاکہ ہم رب سے ہدایت مانگیں۔“
  deu-1912: 'Da aber David merkte, daß Saul Böses über ihn gedachte, sprach er zu
    dem Priester Abjathar: Lange den Leibrock her!'
  kan-2017: ಸೌಲನು ತನಗೆ ಕೇಡುಮಾಡಬೇಕೆಂದಿದ್ದಾನೆ ಎಂಬುದನ್ನು ದಾವೀದನು ತಿಳಿದು ಯಾಜಕನಾದ ಎಬ್ಯಾತಾರನಿಗೆ,
    “ಏಫೋದನ್ನು ಇಲ್ಲಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ” ಎಂದನು.
  yap-yap: Nap’an ni rung’ag David nike t’ar Saul liben ni nge cham ngak, me ga’ar
    ngak Abiathar ni prist, “Mfek fare efod i yib ngaray.”
  hlt-MCSB: Saul loh boethae neh amah a rhim thil te David loh a ming tih khosoih
    Abiathar te, “Hnisui te hang khuen,” a ti nah.
  mdy-ETH: ዳውቴ ሳኣዖኦሌ ዒዛ ዖላኒ ማሌሢ ዋይዛዖ ቄኤሳሢ፥ ዓቢያታሬ ኮራ፦ «ዔፑዶ ዔኪ ሃኒ ዬዔ!» ጌዔኔ።
  twi-ASANTE: Nanso Dawid hunuu Saulo nhyehyɛeɛ, na ɔka kyerɛɛ ɔsɔfoɔ Abiatar sɛ,
    ɔmfa asɔfotadeɛ no mmra, na ɔmmisa Awurade deɛ ɛsɛ sɛ ɔyɛ.
  eng-WEBU: David knew that Saul was devising mischief against him. He said to Abiathar
    the priest, “Bring the ephod here.”
  wal-wal: Saa7ooli ba bolli iitabaa maqettidoogaa Daawiti eriis; eridi qeesiyaa Abiyaataara,
    “Eefuudiyaa haa ekka ya” yaagiis.
  spa-PDDPT: 'Pero David supo que Saúl tramaba el mal contra él y dijo al sacerdote
    Abiatar: Trae el efod.'
  gun-gun: 'Ha''e rami teĩ Davi oikuaa ae Saul ojukaxe oikovya. Ha''e vy aipoe''i
    sacerdote Abiatar pe: — Eru apy manto sacerdote pegua — he''i ramo ogueru.'
  agu-BL: Poro yi tbital Luwiy yi ya'stzun tane'n yi xtxumu'n Saúl, nin tzun cawunintz
    tetz Abiatar, yi pale', tan xcone'n yi efod ta'n, tan jakol Luwiy tajtza'kl tetz
    Kataj Ryos.
  ilo-ULB: Ammo ni David a dakes ti pangpanggepen ni Saul kenkuana. Kinunana kenni
    Abiatar a padi, “Iyegmo ditoy ti efod.”
  kpg-kpg: Di madagoaa o David ne iloo bolo Saul ga heebagi ang gi deia, gei mee ga helekai
    gi Abiathar, “Gaamai di ‘ephod’ gi kinei.”
  uig-ARA: 'داۋۇت سائۇلنىڭ ئۆزىنى قەستلەيدىغانلىقىنى بىلىپ، ئابىياتار كاھىنغا: ــ
    ئەفودنى ئېلىپ كەلگىن، دېدى.'
  sus-sus: Dawuda to Sɔlu waxɔnfe ɲaaxi kolon, a naxa a fala Abiyatari sɛrɛxɛdubɛ
    bɛ, a xa fa sɛrɛxɛdubɛ kanke raxunmase ra.
  pon-2006: Ahnsou me Depit rongada me Sohl koasoakoasoane en mahweniong, e patohwanohng
    samworo Apaiadar, “Komw patohwando ihpodo met.”
  ksd-ksd: 'David i ga nunure ba Saul i ga nuknuk ta kaina ure, damana i ga biti tai
    Abiatar ra tena tinabar: Una kap ra mal na bongobongo uti.'
  tur-YTC: David, Saul'un kendisine kötülük tasarladığını biliyordu. Kâhin Aviyatar'a,
    “Efodu buraya getir” dedi.
  grc-BRENT: Καὶ ἔγνω Δαυὶδ, ὅτι οὐ παρασιωπᾷ Σαοὺλ περὶ αὐτοῦ τὴν κακίαν· καὶ εἶπε
    Δαυὶδ πρὸς Ἀβιάθαρ τὸν ἱερέα, προσάγαγε τὸ ἐφοὺδ Κυρίου.
  ind-AYT: Ketika Daud mengetahui bahwa Saul berniat jahat terhadap dirinya, dia berkata
    kepada Imam Abyatar, “Bawalah baju efod itu ke sini.”
  nya-nya: Davide atadziwa kuti Sauli akufuna kumuchita chiwembu, anawuza Abiatara
    wansembe uja kuti, “Bwera nayo efodiyo.”
  hrv-hrv: 'Kad je David doznao da mu Šaul snuje zlo, reče svećeniku Ebjataru: “Donesi
    oplećak!”'
  mps-mps: Tiali goli, Devitgo odali, te Solgo agaba dwai sę yabo homu ebo po wai.
    Tama tibaso, agai te pris Abiatarbolo walali, “Te pris ugwa selama, sesao,” po
    wali.
  tpi-tpi: Tasol Devit i harim tok long Sol i tingting long mekim nogut long em. Olsem
    na em i tokim pris Abiatar, “Kisim dispela laplap pris na bringim i kam.”
  dan-1931: 'Da David hørte, at Saul pønsede på ondt imod ham, sagde han til Præsten
    Ebjatar: “Bring Efoden hid!”'
  vie-OVCB: Nhưng Đa-vít biết được Sau-lơ tính kế hại mình, nên bảo A-bia-tha đem
    ê-phót đến.
  guj-2017: દાઉદ જાણતો હતો કે શાઉલ તેની વિરુદ્ધ ઉપદ્રવ કરવાની યુક્તિઓ રચે છે. તેણે
    અબ્યાથાર યાજકને કહ્યું, “એફોદ અહીં લાવ.”
  pon-2006A: Ahnsou me Depit rongada me Sohl koasoakoasoane en mahweniong, e patohwanohng
    samworo Apaiadar, “Komw patohwando ihpodo met.”
  por-BRBSL: 'David sabia que Saul estava planejando maldades contra ele. Ele disse
    a Abiathar, o sacerdote: “Tragam o éfode aqui”.'
  cth-cth: Devit ni ka lathueng vah, Sawl ni hnokathout a sak tie hah a panue teh,
    vaihma Abiathar koevah Ephod hah hi thokhai haw atipouh.
  twi-twi: Nanso Dawid huu Saulo nhyehyɛe, na ɔka kyerɛɛ ɔsɔfo Abiatar se, ɔmfa asɔfotade
    no mmra, na ommisa Awurade nea ɛsɛ sɛ ɔyɛ.
  hlt-hlt: Saul loh boethae neh amah a rhim thil te David loh a ming tih khosoih Abiathar
    te, “Hnisui te hang khuen,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii keè Sɑuri bɑ̀ɑ́tímɛ̀ kɛ bo ò pĩ kɛ́nɑ́kɛ́ ikuɔ́ nìùtì Abiɑtɑɑ
    kɛ dɔ̀: Tɔní ikuɔ́ nɛntì kɛ̀ m beénnɛ̀ Kuyie.'
  msy-2020: Ezɨ Devit kamaghɨn oraki, Sol a gasɨghasɨghasa izi. Ezɨ a kamaghɨn ofa
    gamir gumazim Abiatar mɨgei, “Nɨ ofa gamir gumazibar korotiar otevir azenan azuir
    kam, a inigh izɨ.”
  dop-dop: 'Tɑfiiti nɩɩ ɩsɑɣɑtʋ nti Sɑyuli tɔŋnɑ mɑɣɑsʋɣʋ kɛ ɩ tɑɑ kɛ́ mpʋ, ɩlɛnɑ
    ɩ́ tɔ kɔtʋlʋ Apiyɑtɑɑ sɩ: Kɔnɑ toko wei pɑ pɔɔsǝɣǝnɑ Tɑcɑɑ kɛ tɔm tɔ.'
  azb-azb: 'Şaulun ona pislik etmək istədiyini Davud bilirdi. O, kahin Evyatara dedi:
    «Efodu bura gətir».'
  eng-DBY: And when David knew that Saul devised mischief against him, he said to
    Abiathar the priest, Bring the ephod.
  hin-2017: तब दाऊद ने जान लिया कि शाऊल मेरी हानि कि युक्ति कर रहा है; इसलिए उसने
    एब्यातार याजक से कहा, “एपोद को निकट ले आ।”
  wol-KYG: 'Daawuda nag yég ne moom la Sóol di fexeel njekkar. Mu ne Abiyatar sarxalkat
    ba: «Indil xar-sànni mi.»'
  eng-YLT: And David knoweth that against him Saul is devising the evil, and saith
    unto Abiathar the priest, 'Bring nigh the ephod.'
  eng-WYC-2017: And when David perceived, that Saul made ready evil privily to him,
    he said to Abiathar, the priest, Bring hither [the] ephod.
  eng-WMBB: David knew that Saul was devising mischief against him. He said to Abiathar
    the priest, “Bring the ephod here.”
  urd-GVH: लेकिन दाऊद को पता चला कि साऊल उसके ख़िलाफ़ तैयारियाँ कर रहा है। उसने अबियातर
    इमाम से कहा, “इमाम का बालापोश ले आएँ ताकि हम रब से हिदायत माँगें।”
  rug-rug: Sipu avoso nia e Devita sapu korapa mizimizi hiva rapatia Saula si asa,
    si zama la ia sa se Abiata sa hiama, “Paleke mae nia tani sa poko tana hiama.”
  gaz-gaz: Daawitis yeroo akka Saaʼol hammina isatti yaade beeketti Abiyaataar lubichaan,
    “Dirata sana as fidi” jedhe.
  fra-LSG: 'David, ayant eu connaissance du mauvais dessein que Saül projetait contre
    lui, dit au sacrificateur Abiathar: Apporte l’éphod!'
  yal-yal: Dawuda to a kolon a Sɔli bata kɔtɛ ɲaxini tɔn a xili ma, a yi yamarin fi
    saraxarali Abiyatari ma, a a xa fa saraxarali domaan na alogo Ala xa maxɔdin.
  haw-1868: A ike iho la o Davida, ua manao ino malu mai o Saula ia ia; i aku la oia
    ia Abiatara ke kahuna, E lawe mai i ka epoda.
  arb-NAV: 'وَلَمَّا أَدْرَكَ دَاوُدُ أَنَّ شَاوُلَ يَتَآمَرُ عَلَيْهِ، قَالَ لأَبِيَاثَارَ
    الْكَاهِنِ: «أَحْضِرِ الأَفُودَ».'
  ewe-ewe: Ke David se nu tso Saul ƒe ɖoɖowo ŋu eye wògblɔ na nunɔla Abiata be wòatsɔ
    eƒe kɔmewu la vɛ eye wòabia nu si yewoawɔ la tso Yehowa gbɔ.
  eng-LEE: And David understood that Saul secretly devised mischief against him; and
    he said to Ebyathar the priest, Bring hither the ephod.
  asm-FB: দায়ূদে জানিছিল যে, চৌলে তেওঁৰ অনিষ্ট কৰিবলৈ তেওঁৰ বিৰুদ্ধে অভিসন্ধি কৰিছে,
    দায়ূদে অবিয়াথৰ পুৰোহিতক ক’লে, “ইয়ালৈ এফোদ আনা।”
  sus-A: دَوُدَ تٌ سْلُ وَشْنقٍ حَاشِ كٌلٌن، عَ نَشَ عَ قَلَ عَبِيَتَرِ سّرّشّدُبّ
    بّ، عَ شَ قَ سّرّشّدُبّ كَنكٍ رَشُنمَسٍ رَ.
  fra-SBL: 'David savait que Saül préparait un mauvais coup contre lui. Il dit au
    prêtre Abiathar : « Apporte l''éphod ici. »'
  hbo-hbo: וַיֵּ֣דַע דָּוִ֔ד כִּ֣י עָלָ֔יו שָׁא֖וּל מַחֲרִ֣ישׁ הָרָעָ֑ה וַיֹּ֙אמֶר֙
    אֶל־אֶבְיָתָ֣ר הַכֹּהֵ֔ן הַגִּ֖ישָׁה הָאֵפֹֽוד׃ ס
  piu-2006: '@see-verse:1SA.023.008'
  pjt-pjt: Palu wati kutjupangku kuliṟa pitjala Davidala tjakultjunu. Ka Davidalu
    kulinu munu Apiyatjala wangkangu, “Tjukurtjaraku panya mantara ngalya-kati ngayulakutu,
    kala Godala tjapilku.”
  kik-kik: Hĩndĩ ĩrĩa Daudi aamenyire atĩ Saũlũ nĩaciirĩire kũmwĩka ũũru-rĩ, akĩĩra
    Abiatharu mũthĩnjĩri-Ngai atĩrĩ, “Rehe ebodi ĩyo.”
  fra-NCL: 'Mais David, ayant su que Saül préparait le mal contre lui, dit au prêtre
    Abiathar : « Apporte l’éphod. »'
  cek-AK: Saul mah hum han pacaeng, tiah David mah panoek naah, qaima Abiathar khaeah,
    khukbuen to hae ah na sin ah, tiah a naa.
  cuk-cuk: David Saúl-e-oburgwebied wisgusad. Degisoggu, Abiatarʼga igar-uksad, ega
    mor-efodʼye-nugad sedegar.
  uig-CYR: 'Давут Саулниң өзини қәстләйдиғанлиғини билип, Абиятар каһинға: — Әфодни
    елип кәлгин, деди.'
  tel-2017: సౌలు తనకు కీడు చేయడానికి సిద్ధంగా ఉన్నాడని దావీదు గ్రహించి యాజకుడైన అబ్యాతారును
    ఏఫోదు తీసుకురమ్మన్నాడు.
  hat-BSA: 'Alò David te konnen ke Saül t ap fè konplo mechanste kont li. Konsa, li
    te di a Abithar, prèt la: “Mennen efòd la isit la.”'
  kos-kos: Ke David el lohng lah Saul el akoo in tuku lainul, el fahk nu sin mwet
    tol Abiathar, “Use nuknuk ephod uh nu inge.”
  hbo-WLC: וַיֵּ֣דַע דָּוִ֔ד כִּ֣י עָלָ֔יו שָׁא֖וּל מַחֲרִ֣ישׁ הָרָעָ֑ה וַיֹּ֙אמֶר֙
    אֶל־אֶבְיָתָ֣ר הַכֹּהֵ֔ן הַגִּ֖ישָׁה הָאֵפֽוֹד׃ ס
  ibo-ibo: Mgbe Devid nụrụ ihe Sọl na-achọ ime, ọ gwara Abịata onye nchụaja sị ya,
    “Chịta efọọd ahụ.”
  ory-ory: ପୁଣି, ଦାଉଦ ଜାଣିଲେ ଯେ, ଶାଉଲ ତାଙ୍କ ପ୍ରତିକୂଳରେ ମନ୍ଦ କଳ୍ପନା କରିଅଛନ୍ତି; ଏଣୁ
    ସେ ଅବୀୟାଥର ଯାଜକକୁ କହିଲେ, “ଏଠାକୁ ଏଫୋଦ ଆଣ।”
  chk-chk: Nge lupwen Tafit a rongorong pwe Saul a ekiekin maun ngeni, a üreni ewe
    souasor Apiatar pwe epwe uwato ren ewe efot.
  ssd-ssd: 'Saul nu David balewam kina ta David sanaig le isna sulumba nu pris Abiatar
    wika sana: Naŋe tawi ta tumba yale ŋgina.'
  rop-rop: Bat Deibid bin irrim King Sol bin kaminap blanga fait langa im, en imbin
    go en dalim Abaiyatha det serramonimen, “Yu bringimap det speshalwan shet gulum
    ifad iya langa mi.”
  ukr-1871: 'Довідавшися ж Давид, що Саул кує на його лихо, сказав сьвященникові Абіятарові:
    принеси ефода сюди.'
  deu-1951: 'Weil aber David wußte, daß Saul Böses gegen ihn plante, sprach er zu
    dem Priester Abjatar: Bring das Ephod her!'
  eng-JPS: 'And David knew that Saul devised mischief against him; and he said to
    Abiathar the priest: ''Bring hither the ephod.'''
  srp-1865: 'Ali David doznavši da mu Saul zlo kuje, reèe Avijataru svešteniku: uzmi
    na se opleæak.'
  lug-lug: Dawudi n’ategeera nga Sawulo ateekateeka okumukola akabi, n’agamba Abiyasaali
    kabona nti, “Leeta ekkanzu ey’obwakabona eyitibwa efodi wano.”
  heb-heb: וידע דוד כי עליו שאול מחריש הרעה ויאמר אל אביתר הכהן הגישה האפוד׃
  ben-IRV: দায়ূদ জানতে পারলেন যে, শৌল তাঁর বিরুদ্ধে খারাপ পরিকল্পনা করছেন, তাই তিনি
    অবিয়াথর যাজককে বললেন, “এখানে এফোদ আন৷”
  pan-pan: ਦਾਊਦ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਜੋ ਸ਼ਾਊਲ ਮੇਰੇ ਨਾਸ ਦੀ ਯੋਜਨਾ ਤਿਆਰ ਕਰ ਰਿਹਾ ਹੈ ਤਾਂ ਉਸ ਨੇ
    ਅਬਯਾਥਾਰ ਜਾਜਕ ਨੂੰ ਆਖਿਆ, ਏਫ਼ੋਦ ਐਥੇ ਲੈ ਆ।
  tkr-tkr: 'Davuduk''le Şaulee cuk qəlasın ha''as ıxhay ats''anniy. Mang''vee kaahin
    Evyatarık''le eyhen: – Kaahinaaşin ileylığ inyaqa qale.'
  mya-JVB: ရှောလု သည် မ ကောင်းသော အကြံနှင့် ကြိုးစား သည်ကို ဒါဝိဒ် သည် သိ ၍ ၊ ယဇ်ပုရောဟိတ်
    အဗျာသာ အား ၊ သင်တိုင်း တော်ကို ယူ ခဲ့ပါဟု ဆို ၏။
  tbg-tbg: Mini vireva vuvaro Devitiva vi uvara iriro Kotira kaiqa vara amite vau
    vaiintira Abiataarara tiharo, Efoti tavuna vare aniane, tuvaro
  hmo-hmo: Davida be ia diba Saulo ese ia do ia hadikaia dalana ia karaia noho. Vadaeni
    ia ese Abiatara ia hamaoroa, ia gwau, “Epodi, dabua helagana do oi mailaia.”
  urd-urd: और दाऊद को मा'लूम हो गया कि साऊल उसके ख़िलाफ़ बुराई की तदबीरें कर रहा है,
    इसलिए उसने अबीयातर काहिन से कहा कि “अफ़ूद यहाँ ले आ।”
  rus-SYN: 'Когда узнал Давид, что Саул задумал против него злое, сказал священнику
    Авиафару: принеси ефод Господень.'
  bqc-SIM: Kɛ́ Davidi mà Saulu lɛ́ vãikpaaĩanↄ, ↄ̃ a ò sa'ona Abiataaɛ aà mↄ́
    ń sa'o'ulao.
  tcz-CHONGTHU: Ahinlah David in Saul thilgon jouse chu ahen, Abiathar thempupa jah’ah,
    “Thempuvon ompho chu hikomah hinchoiyin,” ati.
  mar-mar: आपल्याबद्दल शौल वाईट योजीत आहे, हे दावीदाला कळले म्हणून तो अब्याथार याजकाला
    म्हणाला, “एफोद इकडे आण.”
  qub-qub: Saúl yarpaycashancunata musyar Davidga Abiatar cürata niran «efodta apamuy
    Tayta Diosta tapucunapaj».
  bqp-bqp: Kũ Dauda mà Solu tɛni a vãni kpákũsũ kãao, akũ à pì sa'ori Abiatanɛ
    à mↄ́ kũ sa'o'utao.
  hat-hat: 'Lè David tande Sayil te fè lide vin atake l'', li rele Abyata, prèt la,
    li di l'' konsa: -Pote Bwat Bondye a vini!'
  eng-BSB: When David learned that Saul was plotting evil against him, he said to
    Abiathar the priest, “Bring the ephod.”
  tod-tod: 'Davide suɠwɛɛni ga Sayile maaɓɔteʋea, é ɠɛni zalaɠa ɠula nui Aɓiataal
    ma: «Ʋa ga zalaɠa ɠula zeɠei.»'
  eng-WEBPB: David knew that Saul was devising mischief against him. He said to Abiathar
    the priest, “Bring the ephod here.”
  kbq-kbq: Hagi Deviti'ma antahiama Soli'ma ha'ma eme hunte'naku'ma kema retro'ma
    nehigeno'a, agra pristi ne' Abiatana asamino, 12fu'a havema me'nenege'za pristi
    vahe'mo'zama nentaniza kukena ifotia omerinka amare eno.
  nhe-BL: Huan quema David quimatqui para Saúl quinequiyaya quichihuilis tlen fiero,
    huajca quiilhui Abiatar para ma quihualiquili nopa pantzajcayotl para quimatisquía
    tlaque quinilhuisquía TOTECO.
  bus-bus: Kɛ̀ Dauda mà Solu e à zaaa kpaakↄ̃sↄ̃azi, ben à bè sa'ori Abiatanɛ à mↄ́
    kↄ̃n sa'o'utao.
  gub-BL: Amo umume'u Xau hemiapo ràm oho Tawi pe wà. — Ur iko neàmàtyry'ym pà kury,
    i'i izupe wà. Henu mehe uze'eg Tawi Amiatar pe. — Erur xaxeto kamirpuku xe kury.
    Zapuranu putar Tupàn rehe kamirpuku rehe zanepokok mehe nehe, i'i izupe.
  eng-DRA: 'Now when David understood, that Saul secretly prepared evil against him,
    he said to Abiathar the priest: Bring hither the ephod.'
