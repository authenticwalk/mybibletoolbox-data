verse: 1SA.023.002
translations:
  mal-C: “ഞാൻ പോയി ഈ ഫെലിസ്ത്യരെ നേരിടണമോ,” എന്ന് അദ്ദേഹം യഹോവയോട് അരുളപ്പാടു ചോദിച്ചു.
    “ചെന്ന് ഫെലിസ്ത്യരോടു പൊരുതി കെയീലയെ രക്ഷിക്കുക,” എന്ന് യഹോവ ദാവീദിനോടു കൽപ്പിച്ചു.
  deu-TKW: 'Da befragte David Jahwe: Soll ich hinziehen und jene Philister schlagen?
    Jahwe antwortete David: Ziehe hin und schlage die Philister und befreie Kegila!'
  lin-lin: 'Davidi atunaki Yawe, alobaki : — Nakoki na ngai kokende kobundisa bato
    oyo ya Filisitia ? Yawe azongiselaki ye : — Kende, bundisa bato ya Filisitia mpe
    bikisa engumba Keila.'
  eng-LSV: And David inquires of YHWH, saying, “Do I go? And have I struck among these
    Philistines?” And YHWH says to David, “Go, and you have struck among the Philistines,
    and saved Keilah.”
  eng-GNV: Therfore Dauid asked counsel of the Lord, saying, Shal I goe and smite
    these Philistims? And the Lord answered Dauid, Go and smite the Philistims, and
    saue Keilah.
  eng-WEBSTER: Therefore David inquired of the LORD, saying, Shall I go and smite
    these Philistines? And the LORD said to David, Go, and smite the Philistines,
    and save Keilah.
  nhw-BL: 'Huajca David quitlatzintoquili TOTECO tlaque ipaquilis, quiilhui: ―¿Tijnequi
    ma niyas niquinhuilanati nopa filisteos? Huan TOTECO quiilhui: ―Quena, xiya huan
    xiquinhuilanati nopa filisteos huan xijmanahui nopa altepetl.'
  swh-ONEN: akauliza kwa Bwana, akisema, “Je, niende na kuwashambulia hawa Wafilisti?”
    Bwana akamjibu, “Nenda, washambulie Wafilisti na uuokoe Keila.”
  bba-bba: Yerɑ Dɑfidi u Yinni Gusunɔ bikiɑ u nɛɛ, kon kpĩ n dɑ n Filisiti be wɔri?
    Mɑ Yinni Gusunɔ u nùn wisɑ u nɛɛ, oo, ɑ doo ɑ bu wɔri. Kɑɑ bu kɑmiɑ kpɑ ɑ Keilɑ
    wɔrɑ.
  eng-KJVCPB: Therefore David inquired of the Lord, saying, Shall I go and smite these
    Philistines? And the Lord said unto David, Go, and smite the Philistines, and
    save Keilah.
  luo-luo: nopenjo Jehova Nyasaye niya, “Bende owinjore adhi kendo amonj jo-Filistia-gi?”
    Jehova Nyasaye nodwoke niya, “Dhiyo, mondo imonj jo-Filistia kendo ires Keila.”
  meu-meu: Taunabunai, David ese Iehova e nanadaia, eto, Lau bainala, hari Filistia
    taudia baina tuari henidia, eiava? Iehova ese David e haere henia, eto, Aola,
    Filistia taudia ba tuari henidia, bona Keila ba hamauria.
  npi-ULB: त्यसैले दाऊदले परमप्रभुसँग सहायताको निम्ति प्रार्थना गरे र उहाँलाई भने,
    “के म जाऊँ र पलिश्‍तीहरूलाई आक्रमण गरूँ?” परमप्रभुले दाऊदलाई भन्‍नुभयो, “जा, पलिश्तीहरूलाई
    आक्रमण गर् र कीलाहलाई बचा ।”
  yor-yor: Dafidi sì béèrè lọ́dọ̀ Olúwa pé, “Ṣé kí èmi ó lọ kọlu àwọn ará Filistini
    wọ̀nyí bí?” Olúwa sì wí fún Dafidi pé, “Lọ kí o sì kọlu àwọn ará Filistini kí
    o sì gba Keila sílẹ̀.”
  ind-ind: '@see-verse:1SA.023.001'
  pes-OPCB: 'داوود از خداوند پرسید: «آیا بروم و با آنها بجنگم؟» خداوند پاسخ فرمود:
    «بله، برو با فلسطینی‌ها بجنگ و قعیله را نجات بده.»'
  tgl-ULB: Kaya nanalangin si David kay Yahweh para sa tulong, at tinanong niya siya,
    “Dapat ba akong pumunta at salakayin ang mga Filisteong ito?” Sinabi ni Yahweh
    kay David, “Pumunta ka at salakayin ang mga Filisteo at iligtas ang Keila.”
  hui-hui: Hale howa ibugua Anduane Homogohondo hale halu lalu, I̱na Pilidiali uruni
    baba wai bule poabe, lalu hale hene. Ani hale hayagola Anduane Homogohanda lalu,
    E̱ Pilidiali balu Kela tano mo wule pu, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား``ကျွန်​တော်​မျိုး​သည် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ကို​သွား​ရောက်​တိုက်
    ခိုက်​ရ​ပါ​မည်​လော'' ဟု​မေး​လျှောက်​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``သွား​လော့။ သူ​တို့​ကို
    တိုက်​ခိုက်​၍ ကိ​လ​မြို့​ကို​ကယ်​တင်​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་ཅིང་། བདག་ནི་ཕེ་ལེ་ཤེད་པ་འདི་དག་ལ་དམག་རྒྱག་ཏུ་འགྲོ་བར་རུང་ངམ་ཞེས་ཞུས་པ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་འགྲོ་རུང་བ་ཡིན། ཕེ་ལེ་ཤེད་པ་རྣམས་མེད་པར་བྱོས་དང་། ཀེ་ཨི་ལཱ་སྐྱོབས་ཤིག་ཅེས་བཀའ་བསྩལ་ཡང་།
  sna-sna: akabvunza Jehovha akati, “Ndoenda here kundorwa navaFiristia ava?” Jehovha
    akamupindura akati, “Enda, urwise vaFiristia ugoponesa Keira.”
  spa-BLM: 'Por lo tanto, David consultó a Yahvé, diciendo: “¿Debo ir a golpear a
    estos filisteos?” Yahvé dijo a David: “Ve a golpear a los filisteos y salva a
    Keilah”.'
  cac-cac: 'ix b''at sc''anb''an yab'' vin̈ d''a Jehová icha tic: —¿Tzam in a chab''at
    vac'' oval yed'' juntzan̈ filisteo chi''? xchi vin̈. Ix tac''vi Jehová: —Ixic
    ac'' oval, tza colancanel chon̈ab'' Keila tic, xchi d''a vin̈.'
  swh-ULB: Hivyo Daudi akamwomba BWANA kwa ajili ya msaada, na akamuuliza,” Je, niondoke
    niwapige hawa Wafilisti? BWANA akamwambia Daudi, “Nenda ukawapige Wafilisti na
    kuokoa Keila.”
  bel-bel: 'І спытаўся Давід у Госпада, кажучы: ці ісьці мне, і ці паб''ю я гэтых
    Філістымлянаў? І адказваў Гасподзь Давіду: ідзі, ты паб''еш Філістымлянаў і выратуеш
    Кэіль.'
  deu-ELBBK: 'Und David befragte den HERRN und sprach: Soll ich hinziehen und diese
    Philister schlagen? Und der HERR sprach zu David: Zieh hin, und schlage die Philister
    und rette Kehila.'
  mbb-OT: mid-insà sikandin te Nengazen te, “Edsurungen ku ve is menge Filistihanen.”
    Midtavak is Nengazen te, “Uya, surunga nu en wey melibri is Keila.”
  mal-2015: 'ദാവീദ് യഹോവയോടു; ഞാൻ ഈ ഫെലിസ്ത്യരെ ചെന്നു തോല്പിക്കേണമോ എന്നു ചോദിച്ചു.
    യഹോവ ദാവീദിനോടു: ചെന്നു ഫെലിസ്ത്യരെ തോല്പിച്ചു കെയീലയെ രക്ഷിച്ചുകൊൾക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke o David geľa te phučel le RAJESTAR: „RAJEJA, šaj džav pre kala Filišťinci
    pro mariben?“ „He,“ odphenďa leske o RAJ. „Dža pro Filišťinci a zachraňineha o
    foros Keila.“'
  pes-OPV: 'و داود از خداوندسوال کرده، گفت: «آیا بروم و این فلسطینیان راشکست دهم.»
    خداوند به داود گفت: «برو وفلسطینیان را شکست داده، قعیله را خلاص کن.»'
  ron-1924: 'Давид а ынтребат пе Домнул ши а зис: „Сэ мэ дук ши сэ бат пе филистений
    ачештя?” Ши Домнул й-а рэспунс: „Ду-те, бате пе филистень ши избэвеште Кеила.”'
  ben-OBCV: তখন তিনি এই বলে সদাপ্রভুর কাছে খোঁজ নিয়েছিলেন, “আমি কি গিয়ে এইসব ফিলিস্তিনীকে
    আক্রমণ করব?” সদাপ্রভু তাঁকে উত্তর দিলেন, “যাও, ফিলিস্তিনীদের আক্রমণ করে কিয়ীলাকে
    রক্ষা করো।”
  som-som: Sidaas daraaddeed Daa'uud Rabbiguu wax weyddiistay oo yidhi, Miyaan tagaa
    oo kuwan reer Falastiin soo laayaa? Oo Rabbiguna wuxuu Daa'uud ku yidhi, Tag,
    oo reer Falastiin soo laa, oo reer Qeciilaah soo badbaadi.
  lat-VUC: 'Consuluit ergo David Dominum, dicens: Num vadam, et percutiam Philisthæos
    istos? Et ait Dominus ad David: Vade, et percuties Philisthæos, et Ceilam salvabis.'
  eng-ASVBT: Therefore David inquired of Jehovah, saying, Shall I go and smite these
    Philistines? And Jehovah said unto David, Go, and smite the Philistines, and save
    Keilah.
  ita-1885: 'E Davide domandò il Signore, dicendo: Andrò io, e percoterò que'' Filistei?
    E il Signore disse a Davide: Va'', e tu percoterai i Filistei, e libererai Cheila.'
  eng-LXXUP: And David inquired of the Lord, saying, Shall I go and smite these Philistines?
    And the Lord said, Go, and thou shalt smite these Philistines, and shalt save
    Keilah.
  eng-ULB: So David prayed to Yahweh for help and asked him, “Should I go and attack
    these Philistines?” Yahweh said to David, “Go and attack the Philistines and save
    Keilah.”
  spa-VBL: 'Entonces David le pidió consejo al Señor: “¿Debo ir a atacar a esos filisteos?”
    . Y el Señor le dijo a David: “Ve y ataca a los filisteos y salva a Keila”.'
  fra-_FOB: 'Et David consulta l''Éternel, en disant: Irai-je, et frapperai-je ces
    Philistins? Et l''Éternel répondit à David: Va, et tu frapperas les Philistins,
    et tu délivreras Keïla.'
  mal-mal: 'ദാവീദ് യഹോവയോട്; “ഞാൻ ചെന്ന് ഈ ഫെലിസ്ത്യരെ തോല്പിക്കണമോ” എന്നു ചോദിച്ചു.
    യഹോവ ദാവീദിനോട്: “നീ പോയി ഫെലിസ്ത്യരെ തോല്പിച്ച് കെയീലയെ രക്ഷിക്കുക”. എന്നു കല്പിച്ചു.'
  urd-GVR: Dāūd ne Rab se dariyāft kiyā, “Kyā maiṅ jā kar Filistiyoṅ par hamlā karūṅ?”
    Rab ne jawāb diyā, “Jā, Filistiyoṅ par hamlā karke Qaīlā ko bachā.”
  suz-BL: मिनु दाऊदम परमप्रभु यावे कली “गो लशा पलिस्‍तीपुकी नु लडाइ पङ देय मपङ” दे
    हिल्‍लो पवा बाक्‍त। मिनु परमप्रभु यावेम “लशा, मेको आन कली लडाइ तोव़मी कैलाह कली
    प्रोनो” देंमाक्‍त।
  ita-1927: 'E Davide consultò l’Eterno, dicendo: “Andrò io a sconfiggere questi Filistei?”
    L’Eterno rispose a Davide: “Va’, sconfiggi i Filistei, e salva Keila”.'
  ckb-ckb: 'ئەویش لە یەزدانی پرسی و گوتی: «بچم، لەو فەلەستییانە بدەم؟» یەزدانیش بە
    داودی فەرموو: «بڕۆ لە فەلەستییەکان بدە و قەعیلا ڕزگار بکە.»'
  eng-BBE: So David, questioning the Lord, said, Am I to go and make an attack on
    these Philistines? And the Lord said to David, Go and make an attack on the Philistines
    so that Keilah may be kept from falling into their hands.
  kan-OKCV: ಆದ್ದರಿಂದ ದಾವೀದನು, “ನಾನು ಈ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹೊಡೆಯಲು ಹೋಗಲೋ?” ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು
    ಕೇಳಿದನು. ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ನೀನು ಹೋಗಿ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹೊಡೆದು ಕೆಯೀಲಾ ನಗರವನ್ನು
    ರಕ್ಷಿಸು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது தாவீது: நான் போய், அந்தப் பெலிஸ்தர்களை முறியடிக்கலாமா என்று
    யெகோவாவிடத்தில் விசாரித்ததற்கு, யெகோவா: நீ போ; பெலிஸ்தர்களை முறிய அடித்து, கேகிலாவை
    இரட்சிப்பாயாக என்று தாவீதுக்குச் சொன்னார்.'
  spa-RV-1909: 'Y David consultó á Jehová, diciendo: ¿Iré á herir á estos Filisteos?
    Y Jehová respondió á David: Ve, hiere á los Filisteos, y libra á Keila.'
  ron-BTF: 'De aceea David a întrebat pe DOMNUL, spunând: Să merg și să lovesc pe
    acești filisteni? Și DOMNUL i-a spus lui David: Du-te și lovește pe filisteni
    și salvează Cheila.'
  eng-WEBP: Therefore David inquired of the LORD, saying, “Shall I go and strike these
    Philistines?” The LORD said to David, “Go strike the Philistines, and save Keilah.”
  eng-FBV: So he asked advice from the Lord, “Should I go and attack these Philistines?”
    The Lord told David, “Go and attack the Philistines and save Keilah.”
  nld-1939: 'Toen vroeg David aan Jahweh: Zal ik uitrukken en die Filistijnen verslaan?
    En Jahweh antwoordde David: Ruk uit, versla de Filistijnen en ontzet Keïla.'
  nch-BL: 'Huajca David quitatzintoquili TOTECO taya ipaquilis, quiilhui: ―¿Tijnequi
    ma niyas niquintehuiti nopa filisteos? Huan TOTECO quiilhui: ―Quena, xiya huan
    xiquintehuiti nopa filisteos huan xijmanahui nopa altepet.'
  vie-1934: 'Đa-vít cầu vấn Đức Giê-hô-va mà rằng: Tôi có nên đi đánh người Phi-li-tin
    nầy chăng? Đức Giê-hô-va đáp cùng Đa-vít rằng: Hãy đi, đánh người Phi-li-tin,
    và giải cứu Kê-i-la.'
  hin-CV: तब दावीद ने याहवेह से पूछा, “क्या में जाकर इन फिलिस्तीनियों से युद्ध करूं?”
    याहवेह ने दावीद को उत्तर दिया, “जाओ, फिलिस्तीनियों का संहार करो, और काइलाह नगर
    को मुक्त करो.”
  spa-BES: 'Entonces David, preguntando al Señor, dijo: ¿Voy a ir y atacar a estos
    filisteos? Y el Señor le dijo a David: Ve y ataca a los filisteos para evitar
    que Keila caiga en sus manos.'
  tdx-tdx: 'Aa le nañontane am’ Iehovà t’i Davide, ami’ ty hoe: Homb’eo hao iraho,
    handafa o nte-Pilistio? Aa hoe t’Iehovà amy Davide, Akia lafao o nte-Pilistio
    vaho rombaho t’i Keilà.'
  tha-KJV: ดาว​ิดจึงทูลถามพระเยโฮวาห์​ว่า “ควรที่ข้าพระองค์จะไปต่อสู้กับคนฟีลิสเตียเหล่านี้​หรือไม่​”
    และพระเยโฮวาห์ตรัสกับดาวิดว่า “จงไปต่อสู้คนฟีลิสเตียและช่วยเมืองเคอีลาห์​ให้​พ้น​”
  por-BR-2018: 'E Davi consultou ao SENHOR, dizendo: Irei a ferir a estes filisteus?
    E o SENHOR respondeu a Davi: Vai, fere aos filisteus, e livra a Queila.'
  deu-ELO: 'Und David befragte Jehova und sprach: Soll ich hinziehen und diese Philister
    schlagen? Und Jehova sprach zu David: Ziehe hin, und schlage die Philister und
    rette Kehila.'
  eng-WYC-2018: Therefore David counselled (with) the Lord, and said, Whether I shall
    go, and smite these Philistines? (or And so David counselled with the Lord, and
    asked, Shall I go, and strike down these Philistines?) And the Lord said to David,
    Go forth, and thou shalt smite the Philistines, and thou shalt save Keilah.
  epo-epo: 'Tiam David demandis la Eternulon, dirante: Ĉu mi iru kaj frapu tiujn Filiŝtojn?
    Kaj la Eternulo diris al David: Iru kaj frapu la Filiŝtojn, kaj savu Keilan.'
  uig-PIN: 'Dawut Pǝrwǝrdigardin: — Mǝn berip bu Filistiylǝrgǝ zǝrbǝ berimǝnmu? —
    dǝp soridi. Pǝrwǝrdigar Dawutⱪa: — Berip Filistiylǝrgǝ zǝrbǝ berip Keilaⱨni azad
    ⱪilƣin, dedi.'
  beo-beo: Amaiba:le, e da Hina Godema amane adole ba:i, “Na da asili Filisidini dunu
    doagala:ma:bela:?” Hina Gode da bu adole i, “Ma! Ili doagala:ma amola Giaila gaga:ma!”
  tpi-OTNT: Devit i harim dispela tok na em i askim Bikpela olsem, “I orait long mi
    go pait long ol dispela Filistia, o nogat?” Na Bikpela i tokim em, “I orait. Yu
    go pait long ol na helpim ol Keila bai ol i no bagarap.”
  hau-SA: Sai Dawuda ya nemi nufin Ubangiji, ya ce, “In tafi in fāɗa wa Filistiyawa
    da yaƙi?” Ubangiji kuwa ya ce masa, “Jeka ka yi yaƙi da Filistiyawa, ka ceci Keyila.”
  uig-LAT: 'Dawut Perwerdigardin: — Men bérip bu Filistiylerge zerbe bérimenmu? —
    dep soridi. Perwerdigar Dawutqa: — Bérip Filistiylerge zerbe bérip Kéilahni azad
    qilghin, dédi.'
  nde-nde: wabuza uThixo, esithi, “Ngingahamba ukuyahlasela amaFilistiya la na?” Uthixo
    wamphendula wathi, “Hamba uyehlasela amaFilistiya uhlenge iKheyila.”
  ton-ton: Pea naʻe fehuʻi ai ʻe Tevita kia Sihova, ʻo pehē, “Te u ʻalu ʻo taaʻi ʻae
    kakai Filisitia? Pea naʻe pehē ʻe Sihova kia Tevita, ʻAlu, pea taaʻi ʻae kau Filisitia,
    pea fakamoʻui ʻa Kiʻila.”
  ces-1613: 'Protož tázal se David Hospodina, řka: Mám-li jíti a udeřiti na ty Filistinské?
    I odpověděl Hospodin Davidovi: Jdi a porazíš Filistinské, i Cejlu vysvobodíš.'
  eng-WMB: Therefore David inquired of the LORD, saying, “Shall I go and strike these
    Philistines?” The LORD said to David, “Go strike the Philistines, and save Keilah.”
  tam-TCV: அதைக்கேட்ட தாவீது யெகோவாவிடம், “நான் போய்ப் பெலிஸ்தியரைத் தாக்கட்டுமா?”
    என்று கேட்டான். அதற்கு யெகோவா தாவீதிடம், “போகலாம். பெலிஸ்தியரைத் தாக்கி கேகிலாவைக்
    காப்பாற்று” என்றார்.
  ceb-ULB: Busa nag-ampo si David aron sa pagpakitabang kang Yahweh ug nangutana kaniya,
    “Moadto ba ako ug mosulong niining mga Filistahanon?” Miingon si Yahweh kang David,
    “Lakaw ug sulonga ang mga Filistihanon ug luwasa ang Keila.”
  pol-UBG: 'I Dawid radził się PANA: Czy mam iść i uderzyć na tych Filistynów? PAN
    odpowiedział Dawidowi: Idź i pobij Filistynów, i wybawisz Keilę.'
  urd-GVU: داؤد نے رب سے دریافت کیا، ”کیا مَیں جا کر فلستیوں پر حملہ کروں؟“ رب نے
    جواب دیا، ”جا، فلستیوں پر حملہ کر کے قعیلہ کو بچا۔“
  deu-1912: 'Da fragte David den HERRN und sprach: Soll ich hingehen und diese Philister
    schlagen? Und der HERR sprach zu David: Gehe hin! du wirst die Philister schlagen
    und Kegila erretten.'
  kan-2017: ಅವನು, “ನಾನು ಹೋಗಿ ಆ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹೊಡೆಯಬಹುದೋ” ಎಂದು ಯೆಹೋವನನ್ನು ಕೇಳಿದನು.
    ಆತನು ಅವನಿಗೆ, “ಹೋಗಿ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹೊಡೆದು ಕೆಯೀಲಾ ಊರನ್ನು ರಕ್ಷಿಸು” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Ma aram me fith SOMOL ni ga’ar, “Gu ba’adag ni gu ra yan gu cham ko pi
    Filistine?” Me fulweg SOMOL ni ga’ar, “Mman mu cham ngorad ngam ayuweg yu Keilah.”
  hlt-MCSB: Tedae David loh BOEIPA a dawt tih, “Ka cet vetih Philisti rhoek he ka
    ngawn aya?” a ti nah. David te BOEIPA loh , “Cet, Philisti te tloek lamtah Keilah
    ke khang laeh,” a ti nah.
  mdy-ETH: ዬያሮ ዳውቴ፦ «ታ ዴንዲ ፒሊስፄኤሜ ዓሶ ዖሎንዶ?» ጌይ ናንጊና ናንጋ ጎዳ ዖኦጬኔ። ናንጊና ናንጋ ጎዳ ማሃዖ፦
    «ሂዮ! ፒሊስፄኤሜ ዓሶ ዖሊ ቄዒላ ባይሲንታፓ ዓውሴ» ጌዔኔ።
  twi-ASANTE: Dawid bisaa Awurade sɛ, “Menkɔto nhyɛ wɔn so anaa?” Awurade buaa sɛ,
    “Aane, kɔ na kɔgye Keila.”
  eng-WEBU: Therefore David inquired of the LORD, saying, “Shall I go and strike these
    Philistines?” The LORD said to David, “Go strike the Philistines, and save Keilah.”
  wal-wal: Siyidi Daawiti GODAA, “Taani baada Pilisxxeema asata oloo?” yaagidi oichchiis.
    GODAI Daawita, “Ba; Pilisxxeema asata ola; Qa7iila katamaa ashsha” yaagiis.
  spa-PDDPT: 'Entonces David consultó a Yavé: ¿Iré y atacaré a estos filisteos? Y
    Yavé contestó a David: Vé, ataca a los filisteos y libera a Queila.'
  gun-gun: 'Ha''e rami rã Senhor pe Davi oporandu vy aipoe''i: — Ha''e gui xee aa
    vy pa aity ''rã filisteu kuery? Senhor ombovai vy aipoe''i Davi pe: — Tereo, filisteu
    kuery peitypa ''rã, ha''e vy peraa jepe ''rã Queila pygua kuery — he''i.'
  agu-BL: 'nin tzun jaktz tetz Kataj: —Ilu'' jun c''oloj Wajcaw ¿Cuj pe'' tanu'' yil
    chimben tan oyintzi'' scye yi e'' filistey? —Ba''n cẍben, chij Kataj tetz, —quilo''k
    tan chixite''n cu''n yi e'' filistey, nin colpwe'' yi e'' wunak yi najlche'' le
    tnuma''tz.'
  ilo-ULB: Isu a nagkiddaw iti tulong ni David kenni Yahweh ket dinamagna, “Mapanak
    kadi ket rautek dagitoy a Filisteo?” Kinuna ni Yahweh kenni David, “Mapanka ket
    rautem dagiti Filisteo ket isalakanmo ti Keila.”
  kpg-kpg: David ga heeu gi Dimaadua, “Meenei, au e hana e heebagi gi digau Philistia?”
    Dimaadua ga helekai, “Uaa, heebagi gi digaula, haga dagaloaha ina di waahale o
    Keilah.”
  uig-ARA: 'داۋۇت پەرۋەردىگاردىن: ــ مەن بېرىپ بۇ فىلىستىيلەرگە زەربە بېرىمەنمۇ؟ ــ
    دەپ سورىدى. پەرۋەردىگار داۋۇتقا: ــ بېرىپ فىلىستىيلەرگە زەربە بېرىپ كېئىلاھنى
    ئازاد قىلغىن، دېدى.'
  sus-sus: Dawuda naxa Alatala maxɔrin, a naxɛ, «N nɔma nɛ Filisitakae ra?» Alatala
    naxa a yaabi, «Siga, i xa Keyila ratanga Filisitakae ma.»
  pon-2006: Ih eri kalelapak rehn KAUN-O, patohwan, “Maing, I en patohla mahweniong
    mehn Pilisdia kan?” KAUN-O ketin sapeng, mahsanih, “Ei, mahweniong irail oh kapitala
    kahnimw Keila.”
  ksd-ksd: 'David i ga titir pa pire ra Luluai dari: Ina tut vang ure go ra tarai
    Pilistia? Ma ra Luluai i ga biti: Una vana ma una ubu ra tarai Pilistia, ma una
    valaun ra gunan Keila.'
  tur-YTC: Bunun üzerine David Yahve'ye danışıp, “Gidip bu Filistlileri vurayım mı?”
    dedi. Yahve David'e, “Git Filistlileri vur ve Keila'yı kurtar” dedi.
  grc-BRENT: Καὶ ἐπηρώτησε Δαυὶδ διὰ τοῦ Κυρίου, λέγων, εἰ πορευθῶ, καὶ πατάξω τοὺς
    ἀλλοφύλους τούτους; καὶ εἶπε Κύριος, πορεύου, καὶ πατάξεις ἐν τοῖς ἀλλοφύλοις
    τούτοις, καὶ σώσεις τὴν Κεϊλά.
  ind-AYT: Daud bertanya kepada TUHAN, “Haruskah aku pergi dan mengalahkan orang Filistin
    itu?” Jawab TUHAN kepada Daud, “Pergilah! Kalahkanlah orang Filistin dan selamatkanlah
    Kehila.”
  nya-nya: anafunsa Yehova kuti, “Kodi ndipite ndikamenyane nawo Afilistiwa?” Yehova
    anamuyankha kuti, “Pita, kamenyane nawo Afilisti ndi kupulumutsa mzinda wa Keila.”
  hrv-hrv: 'David tada upita Jahvu: “Treba li da idem na Filistejce i hoću li ih potući?”
    A Jahve odgovori Davidu: “Idi, potući ćeš Filistejce i oslobodit ćeš Keilu.”'
  mps-mps: Devitgo te po odama, tama agai te Genuai Bidiba hanalu, te tama po wali,
    “Te ena pelama, te Filistia dabe dali hwįgi pabo te usu yaibawe, me meniwe?”
    Tama Genuai Bidigo agabolo te po wali, “Te usu dao. Nago augwaliba hwįgi pelama,
    tama te Keila dabe tau siyu, te augwali dolidali weyu te tama tiao,” wali.
  tpi-tpi: Devit i harim dispela tok na em i askim Bikpela olsem, “I orait long mi
    go pait long ol dispela Filistia, o nogat?” Na Bikpela i tokim em, “I orait. Yu
    go pait long ol na helpim ol Keila bai ol i no bagarap.”
  dan-1931: 'Og David rådspurgte HERREN: “Skal jeg drage hen og slå Filisterne der?”
    HERREN svarede David; “Drag hen og slå Filisterne og befri Ke''ila!”'
  vie-OVCB: 'Đa-vít cầu hỏi Chúa Hằng Hữu: “Con có nên đi đánh những người Phi-li-tin
    này không?” Chúa Hằng Hữu phán với ông: “Nên. Hãy đi và cứu Kê-i-la.”'
  guj-2017: તેથી દાઉદે સહાય માટે ઈશ્વરને પ્રાર્થના કરીને તેમને પૂછ્યું, “હું જઈને
    આ પલિસ્તીઓ પર હુમલો કરું?” ઈશ્વરે દાઉદને કહ્યું, “જા અને પલિસ્તીઓને મારીને કઈલાને
    બચાવ.”
  pon-2006A: Ih eri kalelapak rehn KAUN-O, patohwan, “Maing, I en patohla mahweniong
    mehn Pilisdia kan?” KAUN-O ketin sapeng, mahsanih, “Ei, mahweniong irail oh kapitala
    kahnimw Keila.”
  por-BRBSL: 'Por isso David perguntou a Yahweh, dizendo: “Devo ir e atacar esses
    filisteus?” Yahweh disse a David: “Vá atacar os filisteus, e salve Keilah”.'
  cth-cth: Kai ni hote Filistinnaw hah ka cei vaiteh ka tuk han namaw telah BAWIPA
    koe a pacei. BAWIPA ni, cet haw. Filistinnaw hah tuk nateh, Keilah khopui hah
    rungngang haw telah Devit koe a dei pouh.
  twi-twi: Dawid bisaa Awurade se, “Menkɔtow nhyɛ Filistifo yi so ana?” Awurade buae
    se, “Yiw, kɔ na kogye Keila.”
  hlt-hlt: Tedae David loh BOEIPA a dawt tih, “Ka cet vetih Philisti rhoek he ka ngawn
    aya?” a ti nah. David te BOEIPA loh, “Cet, Philisti te tloek lamtah Keilah ke
    khang laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii beé nti Yiɛ̀ nKuyie nkɛ dɔ̀: Kuyie, n dò nkɛ́kɔtɛ kɛ́ bɛ̀
    dokɛ́nɑ́ɑ̀? Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Kɔtɛ kɛ́dokɛ́nɛ̀ bɛ kɛ́fietɛ Keidɑɑ.'
  msy-2020: Ezɨ Devit akar kam baregha kamaghɨn Ikiavɨra Itir Godɨn azai, “Kɨ mangɨ
    Filistiabav sogham o markiam?” Ezɨ Ikiavɨra Itir God ghaze, “A dera. Nɨ mangɨ
    Filistiabav suegh Keilabar akuraghtɨ, me deragham.”
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti sǝlǝmɑ Tɑcɑɑ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Pǝ wɛɛ sɩ mɑ́ polo mɑ́
    yoonɑ Filiisi nyǝ́mɑ mpɛ? Ntɛnɑ Tɑcɑɑ sɩ: Ɛɛ, polo nɑ ń yoonɑ-wɛ, nɑ ń wɑɑsɩ Keilɑ
    nyǝ́mɑ.'
  azb-azb: 'Davud Rəbbə müraciət edib dedi: «Gedib Filiştlilərlə vuruşummu?» Rəbb
    Davuda dedi: «Get Filiştlilərə hücum et və Qeilanı qurtar».'
  eng-DBY: And David inquired of Jehovah, saying, Shall I go and smite these Philistines?
    And Jehovah said to David, Go and smite the Philistines, and save Keilah.
  hin-2017: तब दाऊद ने यहोवा से पूछा, “क्या मैं जाकर पलिश्तियों को मारूँ?” यहोवा ने
    दाऊद से कहा, “जा, और पलिश्तियों को मार के कीला को बचा।”
  wol-KYG: 'Daawuda seet ci Aji Sax ji, ne ko: «Ndax ma dem xarejeek waa Filisti?»
    Aji Sax ji ne Daawuda: «Demal kay xareek waa Filisti, xettli waa Keyla.»'
  eng-YLT: And David asketh at Jehovah, saying, 'Do I go? — and have I smitten among
    these Philistines?' And Jehovah saith unto David, 'Go, and thou hast smitten among
    the Philistines, and saved Keilah.'
  eng-WYC-2017: Therefore David counselled with the Lord, and said, Whether I shall
    go, and smite these Philistines? And the Lord said to David, Go forth, and thou
    shalt smite the Philistines, and thou shalt save Keilah.
  eng-WMBB: Therefore David enquired of the LORD, saying, “Shall I go and strike these
    Philistines?” The LORD said to David, “Go strike the Philistines, and save Keilah.”
  urd-GVH: दाऊद ने रब से दरियाफ़्त किया, “क्या मैं जाकर फ़िलिस्तियों पर हमला करूँ?”
    रब ने जवाब दिया, “जा, फ़िलिस्तियों पर हमला करके क़ईला को बचा।”
  rug-rug: Ke nanasia sa se Zihova, “Boka la razai rau sari na tinoni Pilisitia?”
    “Uve,” gua se Zihova. “Rapati, mamu harupia sa vasileana pa Keila.”
  gaz-gaz: “Ani dhaqee Filisxeemota kanneen waraanuu?” jedhee Waaqayyoon gaafate.
    Waaqayyos, “Dhaqii Filisxeemota waraaniitii Qeyiilaa baraar” jedhee deebiseef.
  fra-LSG: 'David consulta l’Éternel, en disant: Irai-je, et battrai-je ces Philistins?
    Et l’Éternel lui répondit: Va, tu battras les Philistins, et tu délivreras Keïla.'
  yal-yal: Dawuda yi Alatala maxɔdin, a naxa, “N xa siga Filisitini itoe yɛngɛdeni
    ba?” Alatala yi a yabi, a naxa, “Siga, i Filisitine nɔma nɛn, i yi Keyila rakisi.”
  haw-1868: No ia mea, ninau aku la o Davida ia Iehova, i aku la, E hele anei au e
    pepehi i keia poe o ko Pilisetia? I mai la o Iehova ia Davida, O hele a pepehi
    aku i ko Pilisetia, a e hoopakele i ko Keila.
  arb-NAV: 'فَسَأَلَ الرَّبَّ: «هَلْ أَمْضِي لِمُحَارَبَةِ الْفِلِسْطِينِيِّينَ؟»
    فَأَجَابَهُ الرَّبُّ: «اذْهَبْ وَحَارِبْهُمْ وَأَنْقِذْ قَعِيلَةَ».'
  ewe-ewe: eya ta David bia Yehowa be, “Ɖe mayi aɖawɔ aʋa kple Filistitɔwoa?” Yehowa
    ɖo eŋu nɛ be, “Ɛ̃, yi, nàxɔ na Keilatɔwo.”
  eng-LEE: Thereupon David asked counsel of the Lord, saying, Shall I go and smite
    among these Philistines? And the Lord said unto David, Go and smite among the
    Philistines, and deliver Ke'ilah.
  asm-FB: সেয়ে দায়ূদে যিহোৱাৰ আগত সহায়ৰ বাবে প্ৰাৰ্থনা কৰিলে আৰু সুধিলে, “মই পলেষ্টীয়াসকলক
    আঘাত কৰিবলৈ যাম নে?” তাতে যিহোৱাই ক’লে, “যোৱা পলেষ্টীয়াসকলক আক্ৰমণ কৰি কয়ীলাক
    উদ্ধাৰ কৰা।”
  sus-A: دَوُدَ نَشَ عَلَتَلَ مَشْرِن، عَ نَشّ، «ﭑ نْمَ نّ قِلِسِتَكَيٍ رَ؟» عَلَتَلَ
    نَشَ عَ يَابِ، «سِفَ، عِ شَ كٍيِلَ رَتَنفَ قِلِسِتَكَيٍ مَ.»
  fra-SBL: 'David consulta Yahvé, en disant : « Irai-je frapper ces Philistins ? »
    Yahvé dit à David : « Va frapper les Philistins, et sauve Keïla. »'
  hbo-hbo: וַיִּשְׁאַ֨ל דָּוִ֤ד בַּֽיהוָה֙ לֵאמֹ֔ר הַאֵלֵ֣ךְ וְהִכֵּ֔יתִי בַּפְּלִשְׁתִּ֖ים
    הָאֵ֑לֶּה ס וַיֹּ֨אמֶר יְהוָ֜ה אֶל־דָּוִ֗ד לֵ֚ךְ וְהִכִּ֣יתָ בַפְּלִשְׁתִּ֔ים
    וְהֹושַׁעְתָּ֖ אֶת־קְעִילָֽה׃
  piu-2006: '@see-verse:1SA.023.001'
  pjt-pjt: Ka Davidalu Mayatja Godala tjapinu, “Mayatja, mulapan mukuringanyi ngayulu
    ankula tjananya pungkunytjaku? Wanyuṉi tjakultjura!” Ka Mayatjalu wangkangu, “Uwa
    palya, ankula tjananya puwa Pilitjiyanya nguraṟa tjuṯa, munu aṉangu nyara Kiilanya
    nguraṟa tjuṯa ngalkila.”
  kik-kik: Nake agĩtuĩria ũhoro harĩ Jehova, akĩũria atĩrĩ, “Nĩnjagĩrĩirwo nĩgũthiĩ
    gũtharĩkĩra Afilisti acio?” Nake Jehova akĩmũcookeria atĩrĩ, “Thiĩ ũgatharĩkĩre
    Afilisti nĩguo ũhonokie Keila.”
  fra-NCL: 'David consulta Yahweh, en disant : « Irai-je et battrai-je ces Philistins ? »
    Et Yahweh répondit à David : « Va, tu battras les Philistins et tu délivreras
    Céïla. »'
  cek-AK: To pongah David mah Angraeng khaeah, Hae Philistin kaminawk hae caeh moe,
    ka tuk han maw? tiah lokdueng. Angraeng mah David khaeah, Caeh ah, Philistin kaminawk
    to tuh loe, Keilah vangpui to pahlong ah, tiah a naa.
  cuk-cuk: 'Degidbali, David Bab-Jehováʼse idakded, ega sogded: —Bab-Jehováʼye, ¿Filistea-sordamargi
    an bila-ononaoe? Bab-Jehová abin-sogded: —Be nae. Filistea-sordamargi be bila-ononae.
    Keila-neggwebur be bendaknae.'
  uig-CYR: 'Давут Пәрвәрдигардин: — Мән берип бу Филистийләргә зәрбә беримәнму? —
    дәп сориди. Пәрвәрдигар Давутқа: — Берип Филистийләргә зәрбә берип Кеилаһни азат
    қилғин, деди.'
  tel-2017: అప్పుడు దావీదు “నేను వెళ్లి ఈ ఫిలిష్తీయులను చంపమంటావా” అని యెహోవా దగ్గర
    విచారణ చేస్తే, యెహోవా “నీవు వెళ్లి ఫిలిష్తీయులను చంపి కెయీలాను కాపాడు” అని దావీదుతో
    చెప్పాడు.
  hat-BSA: 'Konsa, David te fè demann a SENYÈ a. Li te mande L: “Èske mwen dwe ale
    atake Filisten sila yo?” Epi SENYÈ a te reponn David: “Ale atake Filisten yo pou
    delivre Keïla.”'
  kos-kos: Ke ma inge el siyuk sin LEUM GOD, “Ya fal nga in som ac mweun lain mwet
    Philistia?” Ac LEUM GOD El fahk, “Aok, mweun lainulos ac molela mwet Keilah.”
  hbo-WLC: וַיִּשְׁאַ֨ל דָּוִ֤ד בַּֽיהוָה֙ לֵאמֹ֔ר הַאֵלֵ֣ךְ וְהִכֵּ֔יתִי בַּפְּלִשְׁתִּ֖ים
    הָאֵ֑לֶּה ס וַיֹּ֨אמֶר יְהוָ֜ה אֶל־דָּוִ֗ד לֵ֚ךְ וְהִכִּ֣יתָ בַפְּלִשְׁתִּ֔ים
    וְהוֹשַׁעְתָּ֖ אֶת־קְעִילָֽה׃
  ibo-ibo: Devid jụrụ Onyenwe anyị ase sị, “Ọ bụ m jee buso ndị Filistia a agha?”
    Onyenwe anyị zara ya, “Gaa, buso ndị Filistia agha, zọpụta Keila.”
  ory-ory: ଏନିମନ୍ତେ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କୁ ପଚାରି କହିଲେ, “ମୁଁ ଯାଇ କି ଏହି ପଲେଷ୍ଟୀୟମାନଙ୍କୁ
    ଆଘାତ କରିବି?” ତହିଁରେ ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କୁ କହିଲେ, “ଯାଅ, ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ଆଘାତ କରି କିୟୀଲାକୁ
    ଉଦ୍ଧାର କର।”
  chk-chk: Iei mine Tafit a aisini ewe Samol mi Lapalap, “Ifa usun, üpwe feila o maun
    ngeni ekewe chon Filistia?” Nge ewe Samol mi Lapalap a üreni Tafit, “Kopwe feila,
    kopwe maun ngeni ekewe chon Filistia o amanaua chon Keila.”
  ssd-ssd: 'Taŋaka sanaig le David ndek Suŋgo kusnana: Ye ka Keila mbal turka Filistia
    mbal ndoŋ kame buwam kumuŋ e ŋgina le Suŋgo ndek nu sana: Ta maye. Ne ka Keila
    mbal turka Filistia mbal bale farka ŋgina.'
  rop-rop: Wal Deibid bin jinggabat detlot Isreil pipul, en imbin askim YAWEI det
    trubala God, “Yu wandim mi blanga go en fait langa detlot Filastain solja?” En
    YAWEI bin tok, “Yuwai. Yu go en fait langa olabat, en yu garra seibum detlot Isreil
    pipul deya langa Keila.”
  ukr-1871: 'І спитав Давид Господа: Чи йти менї бити тих Филистіїв? І відказав Господь
    Давидові: Йди та побий Филистіїв й визволь Кеїль.'
  deu-1951: 'Da fragte David den HERRN und sprach: Soll ich hingehen und diese Philister
    schlagen? Und der HERR sprach zu David: Geh hin, du wirst die Philister schlagen
    und Kehila erretten!'
  eng-JPS: 'Therefore David inquired of the LORD, saying: ''Shall I go and smite these
    Philistines?'' And the LORD said unto David: ''Go, and smite the Philistines,
    and save Keilah.'''
  srp-1865: 'I upita David Gospoda govoreæi: hoæu li iæi i udariti na te Filisteje?
    A Gospod reèe Davidu: idi, i pobiæeš Filisteje i izbaviti Keilu.'
  lug-lug: ne yeebuuza ku Mukama nti, “Ŋŋende nnumbe Abafirisuuti abo?” Mukama n’amuddamu
    nti, “Genda olumbe Abafirisuuti owonye Keyira.”
  heb-heb: וישאל דוד ביהוה לאמר האלך והכיתי בפלשתים האלה ויאמר יהוה אל דוד לך והכית
    בפלשתים והושעת את קעילה׃
  ben-IRV: তখন দায়ূদ সদাপ্রভুর কাছে জিজ্ঞাসা করলেন, “আমি কি গিয়ে ঐ পলেষ্টীয়দেরকে
    আঘাত করব?” সদাপ্রভু দায়ূদকে বললেন, “যাও, সেই পলেষ্টীয়দেরকে আঘাত কর ও কিয়ীলা
    রক্ষা কর৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛਿਆ, ਕੀ ਮੈਂ ਜਾਂਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ
    ਮਾਰਾਂ? ਯਹੋਵਾਹ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਜਾ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਮਾਰ ਅਤੇ ਕਈਲਾਹ ਨਗਰ ਨੂੰ ਬਚਾ
  tkr-tkr: 'Davudee Rəbbike qiyghanan: – Hark''ın Filiştinaaşika səyxene? Rəbbee Davuduk''le
    eyhen: – Hudoora k''yootle, Filiştinaaşike Qeila g''attivxhan hee''e.'
  mya-JVB: အကျွန်ုပ်သည် ထို ဖိလိတ္တိ လူတို့ကို သွား ၍ လုပ်ကြံ ရပါမည်လော ဟု ထာဝရဘုရား
    အား မေးလျှောက် လျှင် ၊ ထာဝရဘုရား က သွား လော့။ ဖိလိတ္တိ လူတို့ကို လုပ်ကြံ ၍ ကိလ
    မြို့ကို ကယ်တင် လော့ဟု ဒါဝိဒ် အား မိန့် တော်မူ၏။
  tbg-tbg: Devitiva vika tu uvara iriro Nora Kotira irero tiharo, Hoe te otu Pirisia
    hampata raquainarave, kiae ho raquainarave? tuvaro Noravano Kotiva Devitira nai
    tiva amiro tiharo, Hove. Are otu Pirisia hampata raqihara, Keiraqi varia vaiinti
    nahentika ruaruama nimitaane, tiro.
  hmo-hmo: Unai dainai Davida ese Lohiabada ia nanadaia, ia gwau, “Do lau lao, unai
    Pilistia taudia do lau tuari henia, o lasi?” Lohiabada ese Davida dekenai ia haere,
    ia gwau, “Oi lao, Pilistia taudia do oi tuari henia, bona Keila hanua do oi hamauria.”
  urd-urd: तब दाऊद ने ख़ुदावन्द से पूछा कि “क्या मैं जाऊँ और उन फ़िलिस्तियों को मारूं?”
    ख़ुदावन्द ने दाऊद को फ़रमाया, “जा फ़िलिस्तियों को मार और क़'ईला को बचा।”
  rus-SYN: 'И вопросил Давид Господа, говоря: идти ли мне, и поражу ли я этих Филистимлян?
    И отвечал Господь Давиду: иди, ты поразишь Филистимлян и спасешь Кеиль.'
  bqc-SIM: 'Ɔ̃ Davidi gbɛ̀a Diiwa à mɛ̀: Mà gɛ́ lɛ́lɛi Filitɛ̃piↄwa yã̀? Ɔ̃ Dii
    òɛ̀: Gɛ́ lɛ́lɛimá, ní Kɛiladeↄ misi.'
  tcz-CHONGTHU: David in Pakai koma, “Kagache a kagasat ding ham?” tia adohle, Pakaiyin
    ahindonbut in, “Henge, chenlang Keilah khopi khu ga huhdoh in,” ati.
  mar-mar: म्हणून दावीदाने परमेश्वरास विचारले, तो म्हणाला, “मी जाऊन त्या पलिष्ट्यांना
    मारून कईल्याचे रक्षण करू काय?” मग परमेश्वर दावीदाला म्हणाला, जा पलिष्टयांना मारून
    कईल्याचे रक्षण कर.
  qub-qub: 'Payna jinan öra Tayta Diosta mañacur tapuran: «¿Tayta Dios, Filistea runacunata
    magaj aywashächu manachu?» nir. Tayta Diosna niran: «Au, ayway magaj. Keila runacunata
    salbay.»'
  bqp-bqp: 'Akũ Dauda gbɛ̀ka Dikiria à pì: Mà gɛ́ mà lɛ́tɛ Filisitini pìnↄan yá?
    Akũ Dikiri pìnɛ: Ǹ gɛ́ ǹ lɛ́tɛḿma ǹ Kɛiladenↄ sura ba.'
  hat-hat: 'Lè sa a, David al mande Seyè a: -Eske mwen mèt al atake moun Filisti yo?
    Seyè a di David: -Ou mèt ale! Atake yo. Delivre lavil Keyila.'
  eng-BSB: So David inquired of the LORD, “Should I go and attack these Philistines?”
    And the LORD said to David, “Go and attack the Philistines and save Keilah.”
  tod-tod: 'Davide Ɠɔoɠɔ GALAGI ɠaazaɠani, é ɠɛ ma: «Nà zoo nɛi gè li, gè kɔɔi
    ʋɛɛ Filiseti nui niiti ba?» Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é ɠɛ ma: «Ungo, li, ɗa
    vɔnisu ti ma, è Keyila taai ɠula ti ya.»'
  eng-WEBPB: Therefore David enquired of the LORD, saying, “Shall I go and strike
    these Philistines?” The LORD said to David, “Go strike the Philistines, and save
    Keilah.”
  kbq-kbq: Hagi Deviti'a Ra Anumzamofona antahigeno, Knare vu'na Filistia vahera hara
    ome huzmantegahuo, higeno Ra Anumzamo'a Devitina asami'no, Amne vunka hara ome
    huzmantenka Keila vahera zamagu vazigahane.
  nhe-BL: 'Huajca David quitlajtlani TOTECO tlaque ipaquilis, quiilhui: ―¿Tijnequi
    ma niyas niquintehuiti nopa filisteos? Huan TOTECO quiilhui: ―Quena, xiya huan
    xiquintehuiti nopa filisteos huan xijmanahui nopa altepetl.'
  bus-bus: 'Ben Dauda gbèka Diia à bè: Mà gá mà lɛ́ɛ Filisitini pìnↄan yↄ́? Ben Dii
    bènɛ: Ǹ gá ǹ lɛ́ɛḿma ǹ Kɛiladeenↄ mì sí.'
  gub-BL: A'e rupi upuranu Tupàn Tuweharupi Wiko Ma'e rehe. — Aipo aha putar Piri
    ywy rehe har wakutyr ihe nehe, i'i izupe. — Eho wakutyr nehe ty, i'i Tupàn izupe.
    — Ezàmàtyry'ym eho ne wà nehe, Keira tawhu pe har wapyro pà ne wà nehe, i'i izupe.
  eng-DRA: 'Therefore David consulted the Lord, saying: Shall I go and smite these
    Philistines? And the Lord said to David: Go, and thou shalt smite the Philistines,
    and shalt save Ceila.'
