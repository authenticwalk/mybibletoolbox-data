verse: 1SA.023.005
translations:
  mal-C: അതിനാൽ ദാവീദും കൂടെയുള്ളവരും കെയീലയിലേക്കുചെന്ന് ഫെലിസ്ത്യരോടു പൊരുതി അവരെ
    തോൽപ്പിച്ച് അവരുടെ ആടുമാടുകളെ അപഹരിച്ചു. അവർ ഫെലിസ്ത്യർക്കു കനത്ത നാശം വരുത്തുകയും
    കെയീലയിലെ ജനങ്ങളെ രക്ഷിക്കുകയും ചെയ്തു.
  deu-TKW: Darauf zog David mit seinen Leuten vor Kegila, griff die Philister an,
    trieb ihr Vieh weg und brachte ihnen eine schwere Niederlage bei. So brachte David
    den Einwohnern von Kegila Hilfe.
  lin-lin: Boye Davidi elongo na basoda na ye bakendeki na engumba Keila mpe babundisaki
    bato ya Filisitia, babotolaki biloko mpe bibwele na bango. Davidi abetaki makasi
    bato ya Filisitia, mpe, na bongo, abikisaki bato ya Keila.
  eng-LSV: And David goes, and his men, to Keilah, and fights with the Philistines,
    and leads away their livestock, and strikes among them [with] a great striking,
    and David saves the inhabitants of Keilah.
  eng-GNV: 'So Dauid and his men went to Keilah, and fought with the Philistims, and
    brought away their cattel, and smote them with a great slaughter: thus Dauid saued
    the inhabitants of Keilah.'
  eng-WEBSTER: So David and his men went to Keilah, and fought with the Philistines,
    and brought away their cattle, and smote them with a great slaughter. So David
    saved the inhabitants of Keilah.
  nhw-BL: Huajca David huan nochi nopa tlacame catli itztoyaj ihuaya, yajque altepetl
    Keila. Huan quinhuilanque nopa filisteos huan quintzontlamiltijque, huan quincuilijque
    nochi inintlapiyalhua. Huan quej nopa David quinmanahui nochi catli ehuayayaj
    altepetl Keila.
  swh-ONEN: Basi Daudi na watu wake wakaenda Keila, wakapigana na Wafilisti na kutwaa
    wanyama wao wa kutosha. Daudi akawatia hasara kubwa Wafilisti na kuwaokoa watu
    wa Keila.
  bba-bba: Yerɑ Dɑfidi u seewɑ u dɑ Keilɑ mi kɑ win tɔmbu. Mɑ u Filisitibɑ wɔri u
    bu kɑmiɑ mɑm mɑm, u ben yɑɑ sɑbenu ɡurɑmɑ. Nɡe mɛyɑ u kɑ Keilɑɡii be fɑɑbɑ kuɑ.
  eng-KJVCPB: So David and his men went to Keilah, and fought with the Philistines,
    and brought away their cattle, and smote them with a great slaughter. So David
    saved the inhabitants of Keilah.
  luo-luo: Omiyo Daudi gi joge nodhi Keila, mokedo gi jo-Filistia kendo opeyo jambgi.
    Nonego jo-Filistia mangʼeny mine oreso jo-Keila.
  meu-meu: Bena David mai ena orea taudia ida na Keila ela, Filistia taudia e tuari
    henidia, edia boromakau e dadidia, bona taunimanima hutuma e aladia mase. Taunabunai,
    David ese Keila taudia e hamauridia.
  npi-ULB: दाऊद र तिनका मानिसहरू कीलाहमा गए र पलिश्तीहरूसँग लडे । तिनले उनीहरूका गाईवस्तुहरू
    लगे र ठुलो संहारसहित तिनीहरूलाई प्रहार गरे । यसरी दाऊदले कीलाहका बासिन्दाहरूलाई
    बचाए ।
  yor-yor: Dafidi àti àwọn ọmọkùnrin rẹ̀ sì lọ sí Keila, wọ́n sì bá àwọn ará Filistini
    jà, wọ́n sì kó ohun ọ̀sìn wọn, wọ́n sì fi ìparun ńlá pa wọ́n. Dafidi sì gba àwọn
    ará Keila sílẹ̀.
  ind-ind: '@see-verse:1SA.023.004'
  pes-OPCB: پس داوود و افرادش به قعیله رفتند و فلسطینی‌ها را کشتند و گله‌هایشان را
    گرفتند و اهالی قعیله را نجات دادند.
  tgl-ULB: Pumunta sina David at mga tauhan niya sa Keila at nakipaglaban sa mga Filisteo.
    Tinangay nila ang kanilang mga baka at sinalakay nila sila ng may matinding patayan.
    Kaya iniligtas ni David ang mga naninirahan sa Keila.
  hui-hui: Ani laya handala Debidi ibunaga agali heba Kela anda pialu Pilidiali bo
    podalu tigua agali au lolebe tobahe dewaore bo homelalu tinaga nogo bulumaga hearu
    ti haru halu dai bini. Ogonidagua bialu Debidihanda Kela tano mo wini.
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​နှင့်​သူ​၏​အ​ပေါင်း​ပါ​တို့​သည် ကိ​လ​မြို့​သို့​သွား​၍
    ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ကို တိုက်​ခိုက်​ကြ​၏။ သူ​တို့​သည်​လူ​အ​မြောက်​အ​မြား
    ကို​သတ်​ဖြတ်​၍​သိုး​နွား​များ​ကို​သိမ်း​ယူ​ကြ​၏။ ဤ​သို့​လျှင်​ဒါ​ဝိဒ်​သည်​ကိ​လ​မြို့​ကို​ကယ်​တင်
    လေ​သည်။
  bod-N: དཱ་བིད་དང་དེའི་མི་རྣམས་ཀེ་ཨི་ལཱ་རུ་སོང་སྟེ། ཕེ་ལེ་ཤེད་པ་དང་དམག་བརྒྱབ་ཅིང་དེ་དག་གི་ཕྱུགས་ཕྲོགས་ནས་གསོད་གཅོད་ཆེན་པོ་ཞིག་གིས་ཕམ་པར་བྱས་ཤིང་།
    དེ་ལྟར་དཱ་བིད་ཀྱིས་ཀེ་ཨི་ལཱ་པ་རྣམས་བསྐྱབས་པ་རེད།
  sna-sna: Saka Dhavhidhi navanhu vake vakaenda kuKeira, vakarwa navaFiristia uye
    akavatorera zvipfuwo zvavo. Akauraya vaFiristia vakawanda kwazvo akaponesa vanhu
    vokuKeira.
  spa-BLM: David y sus hombres fueron a Keila y lucharon contra los filisteos, y se
    llevaron su ganado, y los mataron con una gran matanza. Así David salvó a los
    habitantes de Keila.
  cac-cac: Yuj chi' ix b'at vin̈aj David chi' yed' eb' soldado ajun yed'oc d'a chon̈ab'
    Keila chi'. Ata' ix yac' oval eb' yed' eb' filisteo chi'. Ix ac'ji ganar eb' yuj
    eb', yuj chi' ix yic'canec' smolb'etzal noc' eb' smasanil. Icha chi' ix aj scolchajcanel
    eb' cajan d'a Keila chi'.
  swh-ULB: Daudi na watu wake wakaenda Keila na kupigana na Wafilisti. Wakahamisha
    ng'ombe wao na kuwapiga kwa mauaji makubwa mno. Hivyo Daudi akawaokoa wenyeji
    wa Keila.
  bel-bel: І пайшоў Давід зь людзьмі сваімі ў Кэіль, і ваяваў зь Філістымлянамі, і
    забраў быдла іхняе, і ўчыніў ім вялікае пабоішча, і выратаваў Давід жыхароў Кэіля.
  deu-ELBBK: Und David zog mit seinen Männern nach Kehila und kämpfte gegen die Philister,
    und er trieb ihr Vieh weg und richtete eine große Niederlage unter ihnen an. Und
    so rettete David die Bewohner von Kehila. –
  mbb-OT: Midhendiyà si David te Keila duma is menge sakup din para ebpekidtebek te
    menge Filistihanen. Utew mezakel he menge Filistihanen is mibpenhimetayan dan,
    ne nekaaǥew zan te menge uyaǥen. Nelibri zan dutun is tig-Keila.
  mal-2015: അങ്ങനെ ദാവീദും അവന്റെ ആളുകളും കെയീലയിലേക്കു പോയി ഫെലിസ്ത്യരോടു പൊരുതു
    അവരുടെ ആടുമാടുകളെ അപഹരിച്ചു അവരെ കഠിനമായി തോല്പിച്ചു കെയീലാനിവാസികളെ രക്ഷിച്ചു.
  rmc-rmc: Avke o David odgeľa peskre muršenca andre Keila pro mariben pro Filišťinci,
    but dženen lendar murdarde a ile lenge o stadi. Avke o David zviťazinďa upral
    lende a zachraňinďa le manušen andral e Keila.
  pes-OPV: و داود با مردانش به قعیله رفتند و بافلسطینیان جنگ کرده، مواشی ایشان را
    بردند، وایشان را به کشتار عظیمی کشتند. پس داودساکنان قعیله را نجات داد.
  ron-1924: Давид с-а дус дар ку оамений луй ла Кеила ши с-а бэтут ымпотрива филистенилор;
    ле-а луат вителе ши ле-а причинуит о маре ынфрынӂере. Астфел а избэвит Давид пе
    локуиторий дин Кеила.
  ben-OBCV: অতএব দাউদ ও তাঁর লোকজন কিয়ীলাতে গিয়ে ফিলিস্তিনীদের সঙ্গে যুদ্ধ করে তাদের
    গবাদি পশুপাল কেড়ে নিয়ে এলেন। তিনি ফিলিস্তিনীদের প্রচুর ক্ষতিসাধন করলেন ও কিয়ীলার
    অধিবাসীদের রক্ষা করলেন।
  som-som: Markaasaa Daa'uud iyo raggiisiiba Qeciilaah tageen, oo reer Falastiin la
    dirireen, oo waxay ka soo dhaceen lo'doodii, dad faro badanna way laayeen. Sidaasuu
    Daa'uud dadkii Qeciilaah degganaa u badbaadiyey.
  lat-VUC: 'Abiit ergo David et viri ejus in Ceilam, et pugnavit adversum Philisthæos:
    et abegit jumenta eorum, et percussit eos plaga magna: et salvavit David habitatores
    Ceilæ.'
  eng-ASVBT: And David and his men went to Keilah, and fought with the Philistines,
    and brought away their cattle, and slew them with a great slaughter. So David
    saved the inhabitants of Keilah.
  ita-1885: Davide adunque andò, con la sua gente, in Cheila, e combattè contro a' Filistei,
    e ne menò il lor bestiame, e li percosse d'una grande sconfitta; e liberò gli
    abitanti di Cheila.
  eng-LXXUP: So David and his men with him went to Keilah, and fought with the Philistines;
    and they fled from before him, and he carried off their cattle, and smote them
    with a great slaughter, and David rescued the inhabitants of Keilah.
  eng-ULB: David and his men went to Keilah and fought with the Philistines. He led
    away their cattle and struck them with a great slaughter. So David saved the inhabitants
    of Keilah.
  spa-VBL: Entonces David y sus hombres fueron a Keila y lucharon contra los filisteos.
    Los mataron y expulsaron su ganado. De esta manera David salvó al pueblo de Keila.
  fra-_FOB: Alors David s'en alla avec ses gens à Keïla, et combattit les Philistins,
    et emmena leur bétail, et il en fit un grand carnage; et David délivra les habitants
    de Keïla.
  mal-mal: അങ്ങനെ ദാവീദും അവന്റെ ആളുകളും കെയീലയിലേയ്ക്ക് പോയി ഫെലിസ്ത്യരോട് യുദ്ധം
    ചെയ്ത്, അവരുടെ ആടുമാടുകളെ അപഹരിച്ച്, അവരെ കഠിനമായി തോല്പിച്ച് കെയീലാനിവാസികളെ
    രക്ഷിച്ചു.
  urd-GVR: Chunāṅche Dāūd apne ādmiyoṅ ke sāth Qaīlā chalā gayā. Us ne Filistiyoṅ
    par hamlā karke unheṅ baṛī shikast dī aur un kī bheṛ-bakriyoṅ ko chhīn kar Qaīlā
    ke bāshindoṅ ko bachāyā.
  suz-BL: मोपतीके दाऊद नु आ मुरपुकी कैलाहम लमा बाक्‍त। मिनु पलिस्‍तीपुकी नु लडाइ पामे
    बाक्‍त। मेकोपुकीम मेको आन बी ब्‍यफ रोइक्‍तमे बाक्‍त। मेको आन कली मरिम्‍शो पा फ्रूमे
    बाक्‍त। मिनु कैलाह ङा मुर आन कली प्रोन्‍मे बाक्‍त। १सामुएल २२:२०; न्‍यायाधीस ८:२७
  ita-1927: Davide dunque andò con la sua gente a Keila, combatté contro i Filistei,
    portò via il loro bestiame, e inflisse loro una grande sconfitta. Così Davide
    liberò gli abitanti di Keila.
  ckb-ckb: ئینجا داود و پیاوەکانی چوونە قەعیلا، لە دژی فەلەستییەکان جەنگان و ئاژەڵە
    ماڵییەکانی ئەوانیان برد. ئیتر داود زیانێکی گەورەی بە فەلەستییەکان گەیاند و دانیشتووانی
    قەعیلاشی ڕزگار کرد.
  eng-BBE: So David and his men went to Keilah, and had a fight with the Philistines,
    and took away their cattle, and put them to the sword with great destruction.
    So David was the saviour of the people of Keilah.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನೂ, ಅವನ ಜನರೂ ಎದ್ದು ಕೆಯೀಲಾ ನಗರಕ್ಕೆ ಹೋಗಿ, ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ,
    ಅವರ ಪಶುಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಬಂದು, ಅವರನ್ನು ಪೂರ್ಣವಾಗಿ ಸೋಲಿಸಿದರು. ಈ ಪ್ರಕಾರ ದಾವೀದನು
    ಕೆಯೀಲಾ ನಗರದ ನಿವಾಸಿಗಳನ್ನು ರಕ್ಷಿಸಿದನು.
  tam-2017: அப்படியே தாவீது தன் மனிதர்களைக் கூட்டிக்கொண்டு, கேகிலாவுக்குப் போய், பெலிஸ்தர்களோடு
    யுத்தம்செய்து, அவர்களில் அநேகம்பேரை வெட்டி, அவர்களுடைய ஆடுமாடுகளை ஓட்டிக்கொண்டு
    போனான்; இவ்விதமாக கேகிலாவின் குடிகளை இரட்சித்தான்.
  spa-RV-1909: 'Partióse pues David con sus hombres á Keila, y peleó contra los Filisteos,
    y trajo antecogidos sus ganados, é hiriólos con grande estrago: y libró David
    á los de Keila.'
  ron-BTF: Astfel David și oamenii săi au mers la Cheila și au luptat cu filistenii
    și le-au adus vitele și i-a lovit cu un mare măcel. Astfel David i-a salvat pe
    locuitorii Cheilei.
  eng-WEBP: David and his men went to Keilah and fought with the Philistines, and
    brought away their livestock, and killed them with a great slaughter. So David
    saved the inhabitants of Keilah.
  eng-FBV: Then David and his men went to Keilah and fought the Philistines. They
    slaughtered them and drove off their livestock. By doing this David saved the
    people of Keilah.
  nld-1939: Nu trok David met zijn mannen naar Keïla. Hij viel de Filistijnen aan,
    dreef hun vee weg en bracht hun een gevoelige nederlaag toe. Zo ontzette David
    de bewoners van Keïla.
  nch-BL: Huajca David huan nochi nopa tacame cati itztoyaj ihuaya, yajque altepet
    Keila. Huan quintehuijque nopa filisteos huan quintzontamiltijque, huan quincuilijque
    nochi inintapiyalhua. Huan quej nopa David quinmanahui nochi cati ehuayayaj ipan
    altepet Keila.
  vie-1934: Vậy, Đa-vít đi cùng những kẻ theo mình đến Kê-i-la, đánh dân Phi-li-tin,
    làm cho chúng phải thua lớn. Aáy Đa-vít giải cứu dân Kê-i-la là như vậy.
  hin-CV: इसलिये दावीद और उनके साथी काइलाह गए और फिलिस्तीनियों से युद्ध किया, उनके
    पशु उनसे छीनकर उन्हें पूरी तरह हरा दिया. इस प्रकार दावीद ने काइलाह निवासियों को
    सुरक्षा प्रदान की.
  spa-BES: Entonces David y sus hombres fueron a Keila, se pelearon con los filisteos,
    se llevaron su ganado y los arrojaron a la espada con gran destrucción. Así que
    David fue el salvador de la gente de Keila.
  tdx-tdx: Aa le nimb’e Keilà mb’eo t’i Davide rekets’ o mpiama’eo, naho nialy amo
    nte-Pilistio vaho tinava’ iareo o añombe’ iareo iabio; linafa am-pizamanañe jabajaba.
    Toe rinomba’ i Davide o mpimone’ i Keilào.
  tha-KJV: และดาวิ​ดก​ับคนของท่านก็ไปยังเคอีลาห์​ต่อสู้​กับคนฟีลิสเตีย นำเอาสัตว์เลี้ยงของเขาไป
    และฆ่าฟันเขาทั้งหลายเสียเป็​นอ​ันมาก ดังนั้นแหละดาวิ​ดก​็​ได้​ช่วยชาวเมืองเคอีลาห์​ให้​พ้น
  por-BR-2018: 'Partiu-se, pois Davi com seus homens a Queila, e lutou contra os filisteus,
    e tomou seus gados, e feriu-os com grande estrago: e livrou Davi aos de Queila.'
  deu-ELO: Und David zog mit seinen Männern nach Kehila und stritt wider die Philister,
    und er trieb ihr Vieh weg und richtete eine große Niederlage unter ihnen an. Und
    so rettete David die Bewohner von Kehila. -
  eng-WYC-2018: Therefore David went, and his men, into Keilah, and fought against
    the Philistines; and he drove away their work beasts, and smote them with [a]
    great wound; and David saved the dwellers of Keilah. (And so David and his men
    went to Keilah, and fought against the Philistines; and he took away their work
    beasts, and struck them down with a great slaughter; and so David saved the inhabitants
    of Keilah.)
  epo-epo: Kaj David kun siaj viroj iris al Keila kaj batalis kontraŭ la Filiŝtoj
    kaj forpelis iliajn brutojn kaj frapis ilin per granda frapo; tiamaniere David
    savis la loĝantojn de Keila.
  uig-PIN: Buning bilǝn Dawut ɵz adǝmliri bilǝn Keilaⱨƣa berip Filistiylǝr bilǝn soⱪuxup,
    mallirini olja ⱪilip, ularni ⱪattiⱪ ⱪirdi. Dawut xundaⱪ ⱪilip Keilaⱨda turuwatⱪanlarni
    ⱪutⱪuzdi.
  beo-beo: Amaiba:le, Da:ibidi amola ea dunu da Giaila moilaiga asili, Filisidini
    dunuma doagala:i. Ilia da Filisidini dunu bagohame fane lelegele, ilia laigebo
    huluane sasamogei. Amowane, Da:ibidi da Giaila moilai gaga:i.
  tpi-OTNT: Orait Devit wantaim ol man bilong en i go long Keila na i pait long ol
    Filistia. Na ol i kilim i dai planti Filistia na kisim ol bulmakau bilong ol.
    Long dispela pait Devit i kisim bek ol manmeri bilong Keila na ol i no bagarap.
  hau-SA: Sa’an nan Dawuda da mutanensa suka tafi Keyila, suka yi yaƙi da Filistiyawa,
    suka kwashe musu shanunsu, suka jijji wa Filistiyawa ƙwarai, suka cece mutanen
    Keyila daga hannunsu.
  uig-LAT: Buning bilen Dawut öz ademliri bilen Kéilahgha bérip Filistiyler bilen
    soqushup, mallirini olja qilip, ularni qattiq qirdi. Dawut shundaq qilip Kéilahda
    turuwatqanlarni qutquzdi.
  nde-nde: Ngakho uDavida labantu bakhe baya eKheyila, walwa lamaFilistiya wathumba
    izifuyo zawo. Wabulala amaFilistiya amanengi kakhulu wahlenga abantu baseKheyila.
  ton-ton: Pea naʻe ʻalu ai ʻa Tevita mo hono kau tangata ki Kiʻila, pea naʻe tauʻi
    ʻae kau Filisitia, pea fetuku mei ai ʻenau ngaahi fanga manu lalahi, ʻo ne taaʻi
    ʻakinautolu ʻi he tāmateʻi lahi. Pea naʻe fakamoʻui ʻe Tevita ʻae kakai ʻo Kiʻila
  ces-1613: I táhl David a muži jeho k Cejle, a bojoval s Filistinskými, a zajal dobytky
    jejich. I porazil je ranou velikou, a tak vysvobodil David obyvatele Cejly.
  eng-WMB: David and his men went to Keilah and fought with the Philistines, and brought
    away their livestock, and killed them with a great slaughter. So David saved the
    inhabitants of Keilah.
  tam-TCV: எனவே தாவீதும் அவனுடைய மனிதரும் கேகிலாவுக்குப் போனார்கள். அங்கே பெலிஸ்தியருடன்
    யுத்தம்செய்து அவர்களுடைய வளர்ப்பு மிருகங்களை ஓட்டிக்கொண்டு போனார்கள். இவ்விதமாகத்
    தாவீது பெலிஸ்தியருக்கு அதிக இழப்பை ஏற்படுத்தி கேகிலாவின் மக்களைக் காப்பாற்றினான்.
  ceb-ULB: Si David ug ang iyang mga tawo miadto sa Keila ug nakig-away sa mga Filistihanon.
    Giilog nila ang ilang mga baka ug gipamatay sila uban ang dakong kamatay. Busa
    giluwas ni David ang lumulopyo sa Keila.
  pol-UBG: Dawid wyruszył więc ze swoimi ludźmi do Keili, walczył z Filistynami, uprowadził
    ich stada i zadał im wielką klęskę. Tak Dawid wybawił mieszkańców Keili.
  urd-GVU: چنانچہ داؤد اپنے آدمیوں کے ساتھ قعیلہ چلا گیا۔ اُس نے فلستیوں پر حملہ کر
    کے اُنہیں بڑی شکست دی اور اُن کی بھیڑبکریوں کو چھین کر قعیلہ کے باشندوں کو بچایا۔
  deu-1912: Also zog David samt seinen Männern gen Kegila und stritt wider die Philister
    und trieb ihnen ihr Vieh weg und tat eine große Schlacht an ihnen. Also errettete
    David die zu Kegila.
  kan-2017: ಆಗ ದಾವೀದನು ತನ್ನ ಜನರೊಡನೆ ಕೆಯೀಲಕ್ಕೆ ಹೋಗಿ, ಫಿಲಿಷ್ಟಿಯರೊಡನೆ ಯುದ್ಧಮಾಡಿ, ಅವರನ್ನು
    ಸಂಪೂರ್ಣವಾಗಿ ಸೋಲಿಸಿ, ಅವರ ಪಶುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಕೆಯೀಲದವರನ್ನು ರಕ್ಷಿಸಿದನು.
  yap-yap: Aram me yan David nge pi salthaw rok nga Keilah ngar chamgad ko pi Filistine;
    miyad thang e pogofan rok bo’or i yad miyad fek e gamanman rorad. Ere aram rogon
    ni ayweg David fachi binaw.
  hlt-MCSB: Te dongah David te amah hlang, amah hlang rhoek neh Keilah la cet uh tih
    Philisti te a vathoh thil. Te vaengah amih kah boiva te bat a vai pah tih, amamih
    te hmasoe len neh a ngawn phoeiah David loh Keilah khosa rhoek te a khang.
  mdy-ETH: ዬካፓ ዳውቴና ዒዛ ዓሶና ቄዒላ ዴንዲ ፒሊስፄኤሜ ዓሶ ዖሌኔ፤ ዬያቶይዳፓ ሚርጌሢ ዎዺ ባኣቶንታ ማራቶንታ ቡሪ ዔኬኔ፤
    ዬያይዲ ዳውቴ ካታሜሎ ባይሲንታፓ ዓውሴኔ።
  twi-ASANTE: Enti, Dawid ne ne mmarima kɔɔ Keila. Wɔkunkumm Filistifoɔ no nyinaa,
    faa wɔn nyɛmmoa, gyee Keilafoɔ no.
  eng-WEBU: David and his men went to Keilah and fought with the Philistines, and
    brought away their livestock, and killed them with a great slaughter. So David
    saved the inhabitants of Keilah.
  wal-wal: Daawitinne a asai Qa7iila katamaa biidi, Pilisxxeema asatuura olettidosona;
    olettidi eta mehiyaa di77idosona. Etappe daro asaa woridi, Daawiti Qa7iila katamaa
    asaa ashshiis.
  spa-PDDPT: David y sus hombres fueron a Queila y pelearon contra los filisteos.
    Él se llevó los ganados de ellos y les infligió una gran derrota. Así David liberó
    a los habitantes de Queila.
  gun-gun: Ha'e ramo Queila katy Davi oje'oi hexevegua kuery va'e reve. Filisteu kuery
    rovai opu'ã vy ogueraapa ju mymba kuery imondaague. Heta avi ojuka ha'e kuery
    regua. Ha'e rami py Davi ogueraa jepe Queila pygua kuery.
  agu-BL: Ej bene'n nin tzun e' ban Luwiy scyuch' yi e' tetz sanlar tan oyintzi' scye'j
    yi e' filistey. Nin tzun e' xcye'-tz tan chixite'n cu'n nin tan majle'n cyakil
    cyawun. Ya'stzun ban Luwiy tan chicolpene'l tzaj yi e' xonl Israel yi najlche'
    Keila.
  ilo-ULB: Napan idiay Keila ni David ken dagiti tattaona ket nakirangetda kadagiti
    Filisteo. Innalada dagiti arbanda ket dinarupda ida ket adu ti napatayda. Naisalakan
    ngarud ni David dagiti agnanaed idiay Keila.
  kpg-kpg: David mo dana buini dauwa gaa hula gi Keilah, ga dauwa gi digau Philistia,
    gu daaligi digau dogologowaahee i digaula, gaa kae nia manu digaula. Deenei di
    hai dela ne haga dagaloaha di waahale go Keilah.
  uig-ARA: بۇنىڭ بىلەن داۋۇت ئۆز ئادەملىرى بىلەن كېئىلاھغا بېرىپ فىلىستىيلەر بىلەن
    سوقۇشۇپ، ماللىرىنى ئولجا قىلىپ، ئۇلارنى قاتتىق قىردى. داۋۇت شۇنداق قىلىپ كېئىلاھدا
    تۇرۇۋاتقانلارنى قۇتقۇزدى.
  sus-sus: Na kui Dawuda nun a xa sɔɔrie naxa siga naa Filisitakae gerede. E naxa
    e bɔnbɔ, e fa e xa gɔɔrɛe tongo. Dawuda Keyilakae ratanga na ki nɛ.
  pon-2006: Depit oh sapwellime sounpei ko ahpw ketlahng Keila, oh mahweniong mehn
    Pilisdia kan, re ahpw kemehla me ngeder rehrail oh wahsang neirail pelinmen kan.
    Ih duwen eh kapitala kahnimw Keila.
  ksd-ksd: Damana David ma kana tarai dia ga vana uro Keila. Dia ga ubu ra tarai Pilistia,
    ma dia ga kap vue kadia umana vavaguai, ma i ga peal mat ra umana virua. Damana
    David i ga valaun ra tarai Keila.
  tur-YTC: David ve adamları Keila'ya gidip Filistlilerle savaştılar, hayvanlarını
    alıp götürdüler ve onları büyük bir kıyımla öldürdüler. Böylece David Keila sakinlerini
    kurtardı.
  grc-BRENT: Καὶ ἐπορεύθη Δαυὶδ καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ εἰς Κεϊλὰ, καὶ ἐπολέμησε
    τοῖς ἀλλοφύλοις· καὶ ἔφυγον ἐκ προσώπου αὐτοῦ, καὶ ἀπήγαγε τὰ κτήνη αὐτῶν, καὶ
    ἐπάταξεν ἐν αὐτοῖς πληγὴν μεγάλην, καὶ ἔσωσε Δαυὶδ τοὺς κατοικοῦντας Κεϊλά.
  ind-AYT: Setelah itu, Daud pergi bersama orang-orangnya ke Kehila, lalu memerangi
    orang-orang Filistin itu. Digiringnya ternak mereka sehingga menimbulkan kekalahan
    besar bagi mereka. Daud pun menyelamatkan penduduk Kehila.
  nya-nya: Choncho Davide ndi anthu ake anapita ku Keila kukamenyana ndi Afilisti.
    Anapha Afilisti ambiri ndi kutenga ziweto zawo. Choncho anapulumutsa anthu a ku
    Keila.
  hrv-hrv: David onda krenu sa svojim ljudima u Keilu, udari na Filistejce, otjera
    njihovu stoku i zada im težak poraz. Tako je David oslobodio građane Keile. -
  mps-mps: Tialima, Devit aga bidi dabe dali te Keilaba pelama, tama te Filistia dabeba
    hwįgi pali. Tama augwaligo te Filistia dabe hauwa ela munama, tama augwaligo
    bulmakau dabe sali. Te hwįanigo te Devitgo te Keila dabe ma dobola selama, tama
    augwali me dolobeo.
  tpi-tpi: Orait Devit wantaim ol man bilong en i go long Keila na i pait long ol
    Filistia. Na ol i kilim i dai planti Filistia na kisim ol bulmakau bilong ol.
    Long dispela pait Devit i kisim bek ol manmeri bilong Keila na ol i no bagarap.
  dan-1931: David og hans Mænd drog da til Ke'ila, angreb Filisterne, bortførte deres
    Kvæg og tilføjede dem et stort Nederlag. Således befriede David Ke'ilas Indbyggere.
  vie-OVCB: Vậy, Đa-vít cùng thuộc hạ kéo xuống Kê-i-la, đánh tan quân Phi-li-tin,
    giết vô số địch, bắt hết súc vật của họ và cứu người Kê-i-la.
  guj-2017: દાઉદ તથા તેના માણસો કઈલામાં ગયા અને પલિસ્તીઓ સાથે યુદ્ધ કર્યું. તેઓએ તેમનાં
    જાનવરોને દૂર લઈ જઈને હુમલો કર્યો. અને તેઓનો સંહાર કર્યો. એમ દાઉદે કઈલા રહેવાસીઓને
    બચાવ્યા.
  pon-2006A: Depit oh sapwellime sounpei ko ahpw ketlahng Keila, oh mahweniong mehn
    Pilisdia kan, re ahpw kemehla me ngeder rehrail oh wahsang neirail pelinmen kan.
    Ih duwen eh kapitala kahnimw Keila.
  por-BRBSL: David e seus homens foram a Keilah e lutaram com os filisteus, levaram
    seu gado, e os mataram com um grande massacre. Assim, Davi salvou os habitantes
    de Keilah.
  cth-cth: Devit hoi a taminaw teh, Keilah khopui koelah a cei awh teh, Filistinnaw
    hoi a kâtuk awh. Saringnaw a la pouh awh, ahnimanaw moikapap a thei awh. Hottelah
    Devit ni Keilah khopui hah a rungngang.
  twi-twi: Enti Dawid ne ne mmarima kɔɔ Keila. Wokunkum Filistifo no nyinaa, faa wɔn
    nyɛmmoa, gyee Keilafo no.
  hlt-hlt: Te dongah David te amah hlang, amah hlang rhoek neh Keilah la cet uh tih
    Philisti te a vathoh thil. Te vaengah amih kah boiva te bat a vai pah tih, amamih
    te hmasoe len neh a ngawn phoeiah David loh Keilah khosa rhoek te a khang.
  tbz-SIM: Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛ Keidɑɑ kɛ́tɑ Fidisitɛ̃ɛ̃bɛ mudoò kɛ́fietɛ
    bɛ wũɔ̃, kɛ́ bɛ̀ ɑutɛ mɛdiɛ̀ nkɛ́dɛɛtɛ́ Keidɑɑ ɛì kɔbɛ.
  msy-2020: Ezɨ Devit uan gumaziba ko, Keilan ghua pamtem Filistiabav soghezɨ, men
    avɨriba ariaghire. A bar me abɨragha, men bulmakauba ini. Kamaghɨra, Devit Keilan
    nguibamɨn gumazamizibar akurazɨ, me deravɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kpɑɣɑ ɩ yǝlɑɑ nɑ ɩ́ polo Keilɑ nɑ ɩ́ yoonɑ Filiisi nyǝ́mɑ. Ɩ
    kʋ-wɛɣɛ sɔsɔm nɑ ɩ́ kǝlɩ-wɛ, nɑ ɩ́ lɛɛkɩ pɑ tɔlɑ. Pǝ lɑpɑ Tɑfiiti wɑɑsɑ-wɛɣɛlɛ.
  azb-azb: Davudla adamları Qeilaya gedib Filiştlilərə qarşı hücuma keçdilər. Davud
    onların mal-qaralarını apardı və Filiştlilərə güclü zərbə vurub Qeila əhalisini
    qurtardı.
  eng-DBY: And David and his men went to Keilah, and fought against the Philistines,
    and brought away their cattle, and smote them with a great slaughter. So David
    saved the inhabitants of Keilah.
  hin-2017: इसलिए दाऊद अपने जनों को संग लेकर कीला को गया, और पलिश्तियों से लड़कर उनके
    पशुओं को हाँक लाया, और उन्हें बड़ी मार से मारा। अतः दाऊद ने कीला के निवासियों
    को बचाया।
  wol-KYG: Ba mu ko defee Daawuda ànd aki nitam dem Keyla, xareek waa Filisti, duma
    leen duma yu réy, yóbbu seenug jur. Noonu la Daawuda xettlee waa Keyla.
  eng-YLT: And David goeth, and his men, to Keilah, and fighteth with the Philistines,
    and leadeth away their cattle, and smiteth among them — a great smiting, and David
    saveth the inhabitants of Keilah.
  eng-WYC-2017: Therefore David went, and his men, into Keilah, and fought against
    the Philistines; and he drove away their work beasts, and smote them with [a]
    great wound; and David saved the dwellers of Keilah.
  eng-WMBB: David and his men went to Keilah and fought with the Philistines, and
    brought away their livestock, and killed them with a great slaughter. So David
    saved the inhabitants of Keilah.
  urd-GVH: चुनाँचे दाऊद अपने आदमियों के साथ क़ईला चला गया। उसने फ़िलिस्तियों पर हमला
    करके उन्हें बड़ी शिकस्त दी और उनकी भेड़-बकरियों को छीनकर क़ईला के बाशिंदों को
    बचाया।
  rug-rug: Ke topue la pa Keila se Devita meke sari nana tie, meke la rapati rini
    sari na tinoni varipera Pilisitia, sokudi si va matei rini meke vagi sari dia
    bulumakao, na kurukuru ṉame. Gua asa harupu gunia e Devita sa vasileana pa Keila.
  gaz-gaz: Kanaafuu Daawitii fi namoonni isaa Qeyiilaa dhaqanii Filisxeemota waraananii
    horii isaanii boojiʼan. Daawitis miidhaa guddaa Filisxeemotatti fidee akkasiin
    saba Qeyiilaa baraare.
  fra-LSG: David alla donc avec ses gens à Keïla, et il se battit contre les Philistins;
    il emmena leur bétail, et leur fit éprouver une grande défaite. Ainsi David délivra
    les habitants de Keïla.
  yal-yal: Nayi, Dawuda nun a fɔxɔrabirane yi siga Keyila yi, e sa Filisitine yɛngɛ.
    E yi e xuruseene tongo, a kala gbeen sa Filisitine fari. Na kiini, Dawuda yi Keyila
    kaane rakisi.
  haw-1868: A hele aku la o Davida me kona poe kanaka ma Keila, a kaua aku i ko Pilisetia,
    a lawe aku i ko lakou holoholona, a pepehi aku ia lakou me ka luku nui. A hoopakele
    o Davida i na kanaka o Keila.
  arb-NAV: فَمَضَى دَاوُدُ وَرِجَالُهُ إِلَى قَعِيلَةَ حَيْثُ حَارَبَ الْفِلِسْطِينِيِّينَ
    وَاسْتَوْلَى عَلَى مَوَاشِيهِمْ وَهَزَمَهُمْ هَزِيمَةً مُنْكَرَةً وَأَنْقَذَ أَهْلَ
    قَعِيلَةَ.
  ewe-ewe: Woyi Keila eye wowu Filistitɔ geɖewo, woxɔ woƒe lãwo eye ale woɖe Keilatɔwo.
  eng-LEE: So David and his men went to Ke'ilah; and he fought with the Philistines,
    and lead away their cattle, and smote among them a great slaughter. So David delivered
    the inhabitants of Ke'ilah.
  asm-FB: তাতে দায়ুদ আৰু তেওঁৰ লোকসকলে কয়ীলালৈ গৈ পলেষ্টীয়াসকলৰ লগত যুদ্ধ কৰিলে।
    তেওঁলোকৰ পশুবোৰ লৈ গ’ল, আৰু আক্ৰমণ কৰি তেওঁলোকৰ মাজত সংহাৰ কৰিলে। এইদৰে দায়ূদে
    কয়ীলা নিবাসীসকলক উদ্ধাৰ কৰিলে।
  sus-A: نَ كُي دَوُدَ نُن عَ شَ سْورِيٍ نَشَ سِفَ نَا قِلِسِتَكَيٍ فٍرٍدٍ. عٍ نَشَ
    عٍ بْنبْ، عٍ قَ عٍ شَ فْورّيٍ تٌنفٌ. دَوُدَ كٍيِلَكَيٍ رَتَنفَ نَ كِ نّ.
  fra-SBL: David et ses hommes allèrent à Keïla, combattirent les Philistins, emmenèrent
    leur bétail et les tuèrent dans un grand carnage. David sauva ainsi les habitants
    de Keïla.
  hbo-hbo: וַיֵּ֣לֶךְ דָּוִד֩ *וַאִנְשֹׁו (וַאֲנָשָׁ֨יו) קְעִילָ֜ה וַיִּלָּ֣חֶם בַּפְּלִשְׁתִּ֗ים
    וַיִּנְהַג֙ אֶת־מִקְנֵיהֶ֔ם וַיַּ֥ךְ בָּהֶ֖ם מַכָּ֣ה גְדֹולָ֑ה וַיֹּ֣שַׁע דָּוִ֔ד
    אֵ֖ת יֹשְׁבֵ֥י קְעִילָֽה׃ ס
  piu-2006: '@see-verse:1SA.023.004'
  pjt-pjt: Ka mulapaṯu Davidanya tjana anu Kiilalakutu munuya Pilitjiyanya nguraṟa
    tjuṯa pungkula uwankara iluntanu, munu tjanampa puluka tjiipi kuka uwankara kuḻu
    mantjiṟa katingu. Kaya aṉangu panya Kiilanya nguraṟa tjuṯa wankaringu.
  kik-kik: Nĩ ũndũ ũcio Daudi na andũ ake magĩthiĩ Keila, makĩrũa na Afilisti, na
    makĩmataha mahiũ mao. Akĩrehera Afilisti hathara nene, na akĩhonokia andũ a Keila.
  fra-NCL: David alla donc avec ses hommes à Céïla, et attaqua les Philistins ; il
    emmena leur bétail et leur fit éprouver une grande défaite. C’est ainsi que David
    délivra les habitants de Céïla.
  cek-AK: To pongah David hoi anih ih kaminawk loe Keilah ah caeh o moe, Philistinnawk
    to tuk o pacoengah, im ah pacah ih moinawk to lomh pae o. Philistin kami paroeai
    hum o moe, Keilah ah kaom kaminawk to pahlong o.
  cuk-cuk: Degisoggu, David e-sordaganmala Keila-neggweburse nadmalad. Geb Filistea-sordamargi
    bila-onosmalad. Geb agine, Filistea-sordamar ese galakusmalad. David Keila-neggweburginmalad-bendaksad,
    deginbali, Filisteaʼmar-ibe ibmar-durgan susbalid.
  uig-CYR: Буниң билән Давут өз адәмлири билән Кеилаһға берип Филистийләр билән соқушуп,
    маллирини олҗа қилип, уларни қаттиқ қирди. Давут шундақ қилип Кеилаһда туруватқанларни
    қутқузди.
  tel-2017: దావీదు, అతని అనుచరులూ కెయీలాకు వచ్చి ఫిలిష్తీయులతో యుద్ధం చేసి వారిని
    పూర్తిగా చంపేసి వారి పశువుల మందలను దోచుకున్నారు. ఈ విధంగా దావీదు కెయీలా నివాసులను
    కాపాడాడు.
  hat-BSA: Konsa, David avèk mesye pa li yo te ale Keïla pou te goumen avèk Filisten
    yo. Yo te mennen bèt yo sòti e te frape moun avèk yon gwo masak. Konsa David te
    delivre pèp a Keïla a.
  kos-kos: Na David ac mwet lal elos som nu Keilah ac mweun lain mwet Philistia. Elos
    uniya mwet pus selos, ac elos eisla kosro natulos. Ouinge David el molela siti
    sac.
  hbo-WLC: וַיֵּ֣לֶךְ דָּוִד֩ ואנשו קְעִילָ֜ה וַיִּלָּ֣חֶם בַּפְּלִשְׁתִּ֗ים וַיִּנְהַג֙
    אֶת־מִקְנֵיהֶ֔ם וַיַּ֥ךְ בָּהֶ֖ם מַכָּ֣ה גְדוֹלָ֑ה וַיֹּ֣שַׁע דָּוִ֔ד אֵ֖ת יֹשְׁבֵ֥י
    קְעִילָֽה׃ ס
  ibo-ibo: Ya mere, Devid na ndị agha ya gara Keila buso ndị Filistia agha. Ndị agha
    Devid gburu ọtụtụ ndị Filistia kpokọrọ igwe anụ ụlọ ha. Ha zọpụtakwara ndị Keila.
  ory-ory: ଏଥିରେ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ କିୟୀଲାକୁ ଯାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସଙ୍ଗରେ ଯୁଦ୍ଧ କଲେ
    ଓ ସେମାନଙ୍କ ପଶୁଗଣକୁ ନେଇଗଲେ ଓ ମହାସଂହାରରେ ସେମାନଙ୍କୁ ସଂହାର କଲେ। ଏହିରୂପେ ଦାଉଦ କିୟୀଲା
    ନିବାସୀମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ।
  chk-chk: Iei mine Tafit me nöün kewe aramas ra feila Keila o maun ngeni ekewe chon
    Filistia. Ra niela chomong me leir o uweela nöür man. Iei usun Tafit a amanaua
    ekewe aramasen Keila.
  ssd-ssd: Taŋaka sana le David nuŋe kame kuasmbi kilmba ka Keilaŋge Filistia mbal
    ndoŋ kame bumba nane suŋgomba bale farnaig sulumba nane tuku agaŋmor ŋakmba yaika
    kilmba Keila mbal taŋgo pino ŋakmba kile-luka kilna.
  rop-rop: Brom deya Deibid en im solja olabat bin go langa det taun, en deibin fait
    langa detlot Filastain solja, en deibin bidim olabat brabliwei, en deibin deigidawei
    ola buligi brom detlot Filastain pipul. Lagijat na Deibid bin seibum ol detlot
    Isreil pipul deya langa det taun gulum Keila. En Abaiyatha det san blanga Ahimalek
    hubin gidawei brom King Sol basdam, bin deya garram Deibid garram det speshalwan
    shet gulum ifad.
  ukr-1871: І пійшов Давид із людьми своїми в Кеїль, ударив на Филистіїв, позаймав
    усю скотину в їх, та й завдав їм тяжке побоїще, і вибавив Давид осадників Кеїльських.
  deu-1951: Also zog David samt seinen Männern gen Kehila und stritt wider die Philister
    und trieb ihr Vieh hinweg und fügte ihnen eine große Niederlage zu. Also errettete
    David die Einwohner von Kehila.
  eng-JPS: And David and his men went to Keilah, and fought with the Philistines,
    and brought away their cattle, and slew them with a great slaughter. So David
    saved the inhabitants of Keilah.
  srp-1865: Tada otide David sa svojim ljudima u Keilu, i udari na Filisteje, i otjera
    im stoku, i pobi ih ljuto; tako izbavi David stanovnike Keilske.
  lug-lug: Awo Dawudi n’abasajja be ne balaga e Keyira, ne balwana n’Abafirisuuti,
    ne batwala ente zaabwe, era ne batta bangi ku bo. Dawudi n’awonya abatuuze b’e
    Keyira.
  heb-heb: וילך דוד ואנשו קעילה וילחם בפלשתים וינהג את מקניהם ויך בהם מכה גדולה וישע
    דוד את ישבי קעילה׃
  ben-IRV: তখন দায়ূদ ও তাঁর লোকেরা কিয়ীলাতে গেলেন এবং পলেষ্টীয়দের সঙ্গে যুদ্ধ করে
    তাদের পশুদেরকে নিয়ে আসলেন আর তাদেরকে হত্যা করলেন; এই ভাবে দায়ূদ কিয়ীলা-নিবাসীদেরকে
    রক্ষা করলেন৷
  pan-pan: ਸੋ ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਮਨੁੱਖ ਕਈਲਾਹ ਨਗਰ ਗਏ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਲੜਾਈ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦਾ ਮਾਲ ਡੰਗਰ ਲੈ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ, ਸੋ ਦਾਊਦ ਨੇ ਕਈਲਾਹ ਵਾਸੀਆਂ
    ਨੂੰ ਬਚਾਇਆ।
  tkr-tkr: Davudun insanar Qeilayeeqa hapk'ın, maane Filiştinaaşilqa k'yoohar. Manbışin
    çavra-vəq'ə Davudee g'ahayşu qıkkekkan. Davudee Filiştınbışilqa ver ablyav'u,
    Qeilayn millet g'attixhan ha'an.
  mya-JVB: ဒါဝိဒ် နှင့် သူ ၏လူ တို့သည် ကိလ မြို့သို့သွား ၍ ဖိလိတ္တိ လူတို့နှင့် တိုက်
    သဖြင့် ၊ ထိုသူ တို့၏ တိရစ္ဆာန် များကို ယူ ၍ သူ တို့ကို ကြီးစွာ သော လုပ်ကြံ ခြင်းအားဖြင့်သတ်
    ကြ၏။ ထိုသို့ဒါဝိဒ် သည် ကိလ မြို့ကို ကယ်တင် လေ၏။
  tbg-tbg: Noravano Kotiva hove tuvarora tiro, Devitiva nai iqoka vaiinti ntita varero
    Keiraini otu ntero Pirisia hampata raqiharo Keiraqi vauka ruaruama nimitora. Devitiva
    nai iqoka vaiinti hampata Pirisia vika airitahaa aru kero vika purumakauvata varora.
  hmo-hmo: Unai dainai Davida bona iena orea taudia danu be Keila dekenai idia lao,
    Pilistia taudia idia tuari henia. Idia ese Pilistia taudia momo idia alaia mase,
    bona edia boromakau idia henaoa. Vadaeni Davida ese Keila taudia ia hamauria.
  urd-urd: इसलिए दाऊद और उसके लोग क़'ईला को गए और फ़िलिस्तियों से लड़े और उनकी मवाशी
    ले आए और उनको बड़ी खूँरेज़ी के साथ क़त्ल किया, यूँ दाऊद ने क़'ईलियों को बचाया।
  rus-SYN: И пошел Давид с людьми своими в Кеиль, и воевал с Филистимлянами, и угнал
    скот их, и нанес им великое поражение, и спас Давид жителей Кеиля.
  bqc-SIM: Ɔ̃ Davidi gɛ̀ Kɛila ń a gbɛ̃́ↄ, à zĩkà ń Filitɛ̃ↄ, ↄ̃ à ń pↄtuoↄ
    sìmá. À Filitɛ̃ↄ dɛ̀dɛ dasidasi, à Kɛiladeↄ mìsi.
  tcz-CHONGTHU: Hijeh chun David le asepaite jong Keilah khopi’ah acheuvin, Philistinete
    agasat’un, mitamtah agathat tauve, chule agancha jouseu ahin kikai’un chule Keilah
    kho miho jong ahuhdoh un ahi.
  mar-mar: मग दावीद व त्याची माणसे कईला येथे जाऊन पलिष्ट्यांशी लढली आणि त्यांनी त्यांची
    गुरेढोरे नेली व त्यांचा मोठा वध केला; असे दावीदाने कईलकरास तारले.
  qub-qub: Davidga yan'guincunawan aywaran Keilaman. Chaycho Filistea runacunapa contran
    pillyar binsiran. Llapan uywacunatapis guechuran. Chaynöpami Davidga Keila runacunata
    salbaran.
  bqp-bqp: Akũ Dauda gɛ̀ɛ Kɛila kũ a gbɛ̃nↄ, à zĩ̀i kà kũ Filisitininↄ, akũ à
    ń pↄ́kãdenↄ sìḿma. À Filisitininↄ dɛ̀dɛ dasidasi, akũ à Kɛiladenↄ sura bà.
  hat-hat: Se konsa, David mache sou lavil Keyila avèk tout moun ki te avè l' yo.
    Li atake moun Filisti yo. Li touye anpil nan yo, epi li pran tout zannimo yo.
    Se konsa David te delivre moun lavil Keyila yo.
  eng-BSB: Then David and his men went to Keilah, fought against the Philistines,
    and carried off their livestock, striking them with a mighty blow. So David saved
    the people of Keilah.
  tod-tod: Davide ta ná-kɔɔɠɔ nuiti ti ɗa li Keyila, ti kɔɔi ʋɛɛ Filiseti nuiti ba,
    ti naati ta-logani ɓulugi zo, ti vɔni naati ma ga gola. Ʋele ɠana Davide Keyila
    nuiti unmɔɔni da.
  eng-WEBPB: David and his men went to Keilah and fought with the Philistines, and
    brought away their livestock, and killed them with a great slaughter. So David
    saved the inhabitants of Keilah.
  kbq-kbq: Higeno Deviti'ene sondia vahe'anena Keila urami'za Filistia vahera ome
    nezamahe'za mika afuzamia nevre'za Keila vahera zamagu'vazi'za zamavare'naze.
  nhe-BL: Huajca David huan nochi nopa tlacame tlen itztoyaj ihuaya, yajque altepetl
    Keila. Huan quintehuijque nopa filisteos huan quintzontlamiltijque, huan quincuilijque
    nochi inintlapiyalhua. Huan queja nopa David quinmanahui nochi tlen ehuayayaj
    altepetl Keila.
  bus-bus: Ben Dauda gàa Kɛila kↄ̃n a gbɛ̃nↄ, à zĩ̀ kà kↄ̃n Filisitininↄ, ben à ń
    pↄ́kãdeenↄ sìḿma. À Filisitininↄ dɛ̀dɛ paripari, ben à Kɛiladeenↄ mì sì.
  gub-BL: A'e rupi oho Tawi awa uzehe we har wanupi kury, Keira pe kury. Uzàmàtyry'ym
    Piri ywy rehe har a'e pe wà. Uzuka Piri ywy rehe har tetea'u wà. Upyro waneimaw
    wanuwi wà no. Nezewe Tawi upyro Keira pe har Piri ywy rehe har wanuwi wà.
  eng-DRA: 'David therefore, and his men, went to Ceila, and fought against the Philistines,
    and brought away their cattle, and made a great slaughter of them: and David saved
    the inhabitants of Ceila.'
