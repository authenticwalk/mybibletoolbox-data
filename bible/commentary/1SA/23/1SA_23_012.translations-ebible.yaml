verse: 1SA.023.012
translations:
  mal-C: “കെയീലാപൗരന്മാർ എന്നെയും എന്റെ ആൾക്കാരെയും ശൗലിന് ഏൽപ്പിച്ചുകൊടുക്കുമോ?”
    എന്നു വീണ്ടും ദാവീദ് ചോദിച്ചു. “അതേ, അവർ അപ്രകാരം ചെയ്യും,” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  deu-TKW: 'Da fragte David: Werden die Bürger von Kegila mich und meine Leute Saul
    ausliefern? Jahwe antwortete: Ja.'
  lin-lin: 'Davidi atunaki lisusu : — Bakambi ya Keila bakokaba penza ngai mpe bato
    na ngai na maboko ya bato ya Saulo ? Yawe alobaki : — Iyo, bakokaba yo.'
  eng-LSV: And David says, “Do the possessors of Keilah shut up me and my men into
    the hand of Saul?” And YHWH says, “They shut [you] up.”
  eng-GNV: Then said Dauid, Will the lords of Keilah deliuer me vp, and the men that
    are with me, into the hand of Saul? And the Lord sayde, They will deliuer thee
    vp.
  eng-WEBSTER: Then said David, Will the men of Keilah deliver me and my men into
    the hand of Saul? And the LORD said, They will deliver thee up.
  nhw-BL: 'Huan David quitlatzintoquili TOTECO: ―Huan ¿quena, techtemactilise ni Keila
    ehuani huan nochi nosoldados imaco Saúl? Huan TOTECO quinanquili: ―Quena, anmechtemactilise.'
  swh-ONEN: Daudi akauliza tena, “Je watu wa Keila watanisalimisha mimi pamoja na
    watu wangu kwa Sauli?” Naye Bwana akasema, “Ndiyo, watafanya hivyo.”
  bba-bba: Mɑ Dɑfidi u mɑɑ Yinni Gusunɔ bikiɑ u nɛɛ, wuu ɡen wiruɡibu bɑ koo mɑn mwɑ
    bu nùn nɔmu bɛriɑ? Mɑ Yinni Gusunɔ u nɛɛ, oo, mɛyɑ bɑ koo nun kuɑ.
  eng-KJVCPB: Then said David, Will the men of Keilah deliver me and my men into the
    hand of Saul? And the Lord said, They will deliver thee up.
  luo-luo: Daudi nopenjo kendo niya, “Jo-Keila biro chiwa kaachiel gi joga ne Saulo.”
    To Jehova Nyasaye nowacho niya, “Gibiro timo kamano.”
  meu-meu: David ma e henanadai, eto, Keila taudia ese lau bona egu orea taudia Saulo
    imana ai bae atomai eiava? Iehova eto, Ia imana ai bae atomui.
  npi-ULB: तब दाऊदले भने, “के कीलाहका मानिसहरूले मलाई र मेरा मानिसहरूलाई शाऊलको हातमा
    सुम्पनेछन्?” परमप्रभुले भन्‍नुभयो, “तिनीहरूले तिमीहरूलाई सुम्‍पनेछन् ।”
  yor-yor: Dafidi sì wí pé, “Àwọn àgbà ìlú Keila yóò fi èmi àti àwọn ọmọkùnrin mi
    lé Saulu lọ́wọ́ bí?” Olúwa sì wí pé, “Wọn ó fi ọ́ lé wọn lọ́wọ́.”
  ind-ind: Daud bertanya lagi, “Apakah para pemimpin Kehila akan menyerahkan aku dan
    pasukanku ke dalam tangan Saul?” Maka jawab TUHAN, “Mereka akan menyerahkan kalian.”
  pes-OPCB: '@see-verse:1SA.023.011'
  tgl-ULB: Pagkatapos sinabi ni David, “Isusuko ba ako ng mga kalalakihan ng Keila
    at ang aking mga tauhan sa kamay ni Saul?” Sinabi ni Yahweh, “Isusuko ka nila.”
  hui-hui: Ani ladai biyagola Debidihanda lone hale halu lalu, Kela dindi teneali
    karume i̱bi i̱naga agalirubi minalu Solonaga giha minu ya holobadabe, lene. Ani
    layagola Anduane Homogohanda ladai bialu lalu, Tigua ani bulebira, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ကိ​လ​မြို့​သား​တို့​သည်​ကျွန်​တော် မျိုး​နှင့်​အ​ပေါင်း​ပါ​တို့​အား​ရှော​လု​လက်​သို့
    ပေး​အပ်​ကြ​မည်​လော'' ဟု​တစ်​ဖန်​မေး​လျှောက် ပြန်​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``ပေး​အပ်​ကြ​လိမ့်​မည်''
    ဟု ဖြေ​ကြား​တော်​မူ​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས། ཀེ་ཨི་ལཱ་པ་རྣམས་ཀྱིས་བདག་དང་བདག་གི་མི་རྣམས་སོ་ལོའི་ལག་ཏུ་གཏོད་པར་བྱའམ་ཞེས་ཞུས་པས་དཀོན་མཆོག་ཡ་ཝཱེས་གཏོད་པར་བྱའོ་ཞེས་གསུངས།
  sna-sna: Dhavhidhi akatizve, “Ko, vanhu veKeira vachaisa ini navanhu vangu kuna
    Sauro here?” Uye Jehovha akati, “Vachaita saizvozvo.”
  spa-BLM: 'Entonces David dijo: “¿Me entregarán los hombres de Keila a mí y a mis
    hombres en manos de Saúl?” Yahvé dijo: “Te entregarán”.'
  cac-cac: 'Ix sc''anb''anxi vin̈aj David chi'' d''a Jehová chi'': —¿Ol am in yac''och
    eb'' aj chon̈ab'' Keila tic yed'' eb'' in soldado d''a yol sc''ab'' vin̈? xchi
    vin̈. Ix yalanxi Jehová chi'': —I'', ol ex yac''och eb'', xchi.'
  swh-ULB: Kisha Daudi akauliza, “Je, watu wa Keila watanisalimisha mimi na watu wangu
    katika mkono wa Sauli?” BWANA akasema, “Watu hao watawasalimisha kwao.”
  bel-bel: 'І сказаў Давід: ці аддадуць жыхары Кэіля мяне і людзей маіх у рукі Саўлу?
    І сказаў Гасподзь: аддадуць.'
  deu-ELBBK: 'Und David sprach: Werden die Bürger von Kehila mich und meine Männer
    der Hand Sauls ausliefern? Und der HERR sprach: Sie werden dich ausliefern.'
  mbb-OT: Mid-uman med-insà si David te, “Ibeǥey ed be vuwa wey is menge sakup ku
    te meǥinged te Keila ki Saul?” Midtavak is Nengazen te, “Uya, ibeǥey kew zan.”
  mal-2015: 'ദാവീദ് പിന്നെയും: കെയീലപൗരന്മാർ എന്നെയും എന്റെ ആളുകളെയും ശൗലിന്റെ കയ്യിൽ
    ഏല്പിച്ചുകൊടുക്കുമോ എന്നു ചോദിച്ചു. അവർ ഏല്പിച്ചുകൊടുക്കും എന്നു യഹോവ അരുളിച്ചെയ്തു.'
  rmc-rmc: 'O David pale phučľa: „Dinehas man the mire muršen o manuša andral e Keila
    andro vasta le Sauloske?“ „He, kerdehas oda,“ odphenďa o RAJ.'
  pes-OPV: 'داود گفت: «آیا اهل قعیله مرا و کسان مرا به‌دست شاول تسلیم خواهند نمود؟»
    خداوند گفت که «تسلیم خواهند نمود.»'
  ron-1924: 'Давид а май зис: „Мэ вор да локуиторий дин Кеила пе мине ши пе оамений
    мей ын мыниле луй Саул?” Ши Домнул а рэспунс: „Те вор да.”'
  ben-OBCV: আরেকবার দাউদ জিজ্ঞাসা করলেন, “কিয়ীলার নাগরিকরা কি আমাকে ও আমার লোকজনকে
    শৌলের হাতে তুলে দেবে?” সদাপ্রভু বললেন, “তারা তুলে দেবে।”
  som-som: Kolkaasuu Daa'uud yidhi, Haddaba miyey dadka reer Qeciilaah aniga iyo raggaygaba
    Saa'uul gacanta noo gelin doonaan? Rabbigu wuxuu yidhi, Haah, way kuu gacangelin
    doonaan.
  lat-VUC: 'Dixitque David: Si tradent me viri Ceilæ, et viros qui sunt mecum, in
    manus Saul? Et dixit Dominus: Tradent.'
  eng-ASVBT: Then said David, Will the men of Keilah deliver up me and my men into
    the hand of Saul? And Jehovah said, They will deliver thee up.
  ita-1885: 'Davide disse ancora: Quei di Cheila daranno essi me, e la mia gente,
    nelle mani di Saulle? E il Signore rispose: Sì, essi ti ci daranno.'
  eng-ULB: Then David said, “Will the men of Keilah surrender me and my men into the
    hand of Saul?” Yahweh said, “They will surrender you.”
  spa-VBL: “¿Y los jefes de la ciudad de Keila me entregarán a mí y a mis hombres
    a Saúl?” preguntó David. “Sí, lo harán”, respondió el Señor.
  fra-_FOB: 'David dit encore: Les chefs de Keïla me livreront-ils, moi et mes gens,
    entre les mains de Saül? Et l''Éternel répondit: Ils te livreront.'
  mal-mal: 'ദാവീദ് പിന്നെയും: “കെയീലപൌരന്മാർ എന്നെയും എന്റെ ആളുകളെയും ശൌലിന്റെ കയ്യിൽ
    ഏല്പിച്ചുകൊടുക്കുമോ” എന്നു ചോദിച്ചു. “അവർ ഏല്പിച്ചുകൊടുക്കും” എന്നു യഹോവ അരുളിച്ചെയ്തു.'
  urd-GVR: Phir Dāūd ne mazīd dariyāft kiyā, “Kyā shahr ke buzurg mujhe aur mere logoṅ
    ko Sāūl ke hawāle kar deṅge?” Rab ne kahā, “Hāṅ, wuh kar deṅge.”
  suz-BL: मिनु दाऊदमी “मार कैलाह ङा मुरपुकीमी गो नु आं मुर आन कली सावल आ गुइम गेनीमी?”
    देंमाक्‍त। मिनु परमप्रभु यावेम “मो पाइ‍नीम” देंमाक्‍त।
  ita-1927: 'Davide chiese ancora: “Quei di Keila daranno essi me e la mia gente nelle
    mani di Saul?” L’Eterno rispose: “Vi daranno nelle sue mani”.'
  ckb-ckb: 'ئەم جارە داود گوتی: «ئایا خەڵکی قەعیلا من و پیاوەکانم دەدەنە دەست شاول؟»
    یەزدانیش فەرمووی: «بەدەستەوەتان دەدەن.»'
  eng-BBE: Then David said, Will the men of Keilah give me and my men up to Saul?
    and the Lord said, They will give you up.
  kan-OKCV: ಅನಂತರ ದಾವೀದನು, “ಕೆಯೀಲಾ ಪಟ್ಟಣದವರು ನನ್ನನ್ನೂ, ನನ್ನ ಜನರನ್ನೂ ಸೌಲನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರೋ?”
    ಎಂದು ಕೇಳಿದನು. ಯೆಹೋವ ದೇವರು, “ಅವರು ಒಪ್ಪಿಸಿಕೊಡುವರು,” ಎಂದರು.
  tam-2017: 'கேகிலா பட்டணத்தார்கள் என்னையும் என்னுடைய மனிதர்களையும் சவுலின் கையில்
    ஒப்புக்கொடுப்பார்களோ என்று தாவீது கேட்டதற்கு, யெகோவா: ஒப்புக்கொடுப்பார்கள் என்றார்.'
  spa-RV-1909: 'Dijo luego David: ¿Me entregarán los vecinos de Keila á mí y á mis
    hombres en manos de Saúl? Y Jehová respondió: Te entregarán.'
  ron-BTF: 'Atunci David a spus: Mă vor da oamenii din Cheila pe mine și pe oamenii
    mei în mâna lui Saul? Și DOMNUL a spus: Te vor da.'
  eng-WEBP: Then David said, “Will the men of Keilah deliver me and my men into the
    hand of Saul?” The LORD said, “They will deliver you up.”
  eng-FBV: “And will the town leaders of Keilah hand me and my men over to Saul?”
    David asked. “Yes, they will,” the Lord replied.
  nld-1939: 'Daarna vroeg David: Zullen de burgers van Keïla mij en mijn mannen aan
    Saul uitleveren? En Jahweh antwoordde: Ja.'
  nch-BL: 'Huan David quitatzintoquili TOTECO: ―Huan ¿quena, techtemactilise ni Keila
    ehuani huan nochi nosoldados imaco Saúl? Huan TOTECO quinanquili: ―Quena, amechtemactilise.'
  vie-1934: 'Đa-vít lại hỏi rằng: Các quan trưởng Kê-i-la sẽ nộp tôi và những kẻ theo
    tôi vào tay Sau-lơ chăng? Đức Giê-hô-va đáp: Chúng nó sẽ nộp các ngươi.'
  hin-CV: तब दावीद ने उनसे पूछा, “क्या, काइलाह के नगर के पुरनिए मुझे और मेरे साथियों
    को शाऊल के हाथों में सौंप देंगे?” याहवेह ने उत्तर दिया, “वे तुम्हें उनके हाथों
    में सौंप देंगे.”
  spa-BES: 'Entonces David dijo: ¿Me entregarán los hombres de Keila y mis hombres
    a Saúl? Y el Señor dijo: Te entregarán.'
  tdx-tdx: 'Le hoe t’i Davide: Hatolo’ ondati’ i Keilào am-pità’ i Saole hao iraho?
    Le hoe t’Iehovà, Hatolo’ iareo.'
  tha-KJV: แล​้วดาวิดจึงกราบทูลว่า “ประชาชนชาวเคอีลาห์จะมอบข้าพระองค์และคนของข้าพระองค์​ไว้​ในมือของซาอูลหรือ”
    และพระเยโฮวาห์ตรั​สว​่า “เขาทั้งหลายจะมอบเจ้าไว้”
  por-BR-2018: 'Disse logo Davi: Os vizinhos de Queila entregarão a mim e a meus homens
    em mãos de Saul? E o SENHOR respondeu: Eles te entregarão.'
  deu-ELO: 'Und David sprach: Werden die Bürger von Kehila mich und meine Männer der
    Hand Sauls ausliefern? Und Jehova sprach: Sie werden dich ausliefern.'
  eng-WYC-2018: And David said again, Whether the men of Keilah shall betake me, and
    the men that be with me, into the hands of Saul? And the Lord said, They shall
    betake thee to Saul, if thou abidest him there. (And David asked, Shall the men
    of Keilah deliver me, and my men, into the hands of Saul? And the Lord said, They
    shall deliver thee to Saul, if thou waitest here for him.)
  epo-epo: 'Kaj David diris: Ĉu la loĝantoj de Keila transdonos min kaj miajn homojn
    en la manon de Saul? Kaj la Eternulo diris: Ili transdonos.'
  uig-PIN: 'Dawut yǝnǝ: — Keilaⱨtikilǝr meni wǝ adǝmlirimni Saulning ⱪoliƣa tutup
    berǝrmu, dedi. Pǝrwǝrdigar: — Ular silǝrni tutup beridu, dedi.'
  beo-beo: Da:ibidi da bu adole ba:i, “Giaila fi dunu da Solo samogema:ne, na ema
    ima:bela:?” Hina Gode da adole i, “Ilia da di ema imunu!”
  tpi-OTNT: Na Devit i askim Bikpela gen, “Bai ol man bilong Keila i givim mi wantaim
    ol man bilong mi long Sol, o nogat?” Na Bikpela i tok, “Ol bai i mekim olsem.”
  hau-SA: Dawuda ya sāke cewa, “Mutanen Keyila za su bashe ni da mutanena ga Shawulu?”
    Ubangiji ya ce, “Za su yi.”
  uig-LAT: 'Dawut yene: — Kéilahtikiler méni we ademlirimni Saulning qoligha tutup
    bérermu, dédi. Perwerdigar: — Ular silerni tutup béridu, dédi.'
  nde-nde: UDavida wabuza njalo wathi, “Abantu baseKheyila bazanginikela labantu bami
    kuSawuli na?” UThixo wathi, “Bazakunikela.”
  ton-ton: Pea naʻe pehē ʻe Tevita, “ʻE tukuange au mo hoku kakai ʻe he kakai ʻo Kiʻila
    ki he nima ʻo Saula?” Pea naʻe pehē ʻe Sihova, “Tenau tukuange koe.”
  ces-1613: 'Řekl ještě David: Vydali-li by mne obyvatelé Cejly i muže mé v ruce Saulovy?
    Odpověděl Hospodin: Vydali by.'
  eng-WMB: Then David said, “Will the men of Keilah deliver me and my men into the
    hand of Saul?” The LORD said, “They will deliver you up.”
  tam-TCV: மறுபடியும் தாவீது யெகோவாவிடம், “கேகிலாவின் குடிமக்கள் என்னையும் என் மனிதரையும்
    சவுலிடம் பிடித்துக் கொடுப்பார்களா?” என்று கேட்டான். அதற்கு யெகோவா, “அவர்கள் உன்னை
    பிடித்துக் கொடுப்பார்கள்” என்றார்.
  ceb-ULB: Unya miingon si David, “Itugyan ba kaha ako ug ang akong mga tawo sa katawhan
    sa Keila ngadto sa kamot ni Saul?” Mitubag si Yahweh, “Itugyan ka gayod nila.”
  pol-UBG: 'Wtedy Dawid zapytał: Czy starsi Keili wydadzą mnie i moich ludzi w ręce
    Saula? PAN odpowiedział: Wydadzą.'
  urd-GVU: پھر داؤد نے مزید دریافت کیا، ”کیا شہر کے بزرگ مجھے اور میرے لوگوں کو ساؤل
    کے حوالے کر دیں گے؟“ رب نے کہا، ”ہاں، وہ کر دیں گے۔“
  deu-1912: 'David sprach: Werden aber die Bürger zu Kegila mich und meine Männer
    überantworten in die Hände Sauls? Der HERR sprach: Ja.'
  kan-2017: ದಾವೀದನು ತಿರುಗಿ ಯೆಹೋವನನ್ನು, “ಕೆಯೀಲದವರು ನನ್ನನ್ನೂ, ನನ್ನ ಜನರನ್ನೂ ಸೌಲನ ಕೈಗೆ
    ಒಪ್ಪಿಸುವರೋ” ಎಂದು ಕೇಳಿದಾಗ ಆತನು, “ಒಪ್ಪಿಸಿಕೊಡುವರು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Miki fith David bayay ni ga’ar, “Ma pi girdi’ nu Keilah ney, yad ra pi’eg
    nge pi salthaw rog ngalan pa’ Saul?” Me fulweg SOMOL ni ga’ar, “Yad ra rin’.”
  hlt-MCSB: Te dongah David loh , “Keilah boei rhoek loh kai neh ka hlang rhoek te
    Saul kut dongla n'det aya,” a ti nah vaengah BOEIPA loh , “N'det uh ni,” a ti
    nah.
  mdy-ETH: ዳውቴያ፦ «ቄዒላይዳ ናንጋ ዓሳ ታኣና ዎላ ዓኣ ዓሶንታ ታናንታ ሳኣዖኦሌም ዓኣሢ ዒንጋንዳ?» ጌይ ላሚ ዖኦጬኔ።
    ናንጊና ናንጋ ጎዳ ማሃዖ፦ «ሂዮ፤ ዓኣሢ ዒንሢ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Bio, Dawid bisaa sɛ, “Enti, Keila mmarima bɛyi me ne me mmarima ama
    Saulo anaa?” Na Awurade buaa sɛ, “Aane, wɔbɛyi mo ama.”
  eng-WEBU: Then David said, “Will the men of Keilah deliver me and my men into the
    hand of Saul?” The LORD said, “They will deliver you up.”
  wal-wal: Daawiti, “Qa7iila katamaa asati tananne ta asaa Saa7oolayyo aattidi immaneeshsha?”
    yaagidi zaarettidikka GODAA oichchiis. Oichchin GODAI, “Ee; eti inttena aattidi
    immana” yaagiis.
  spa-PDDPT: 'David preguntó: ¿Me entregarán los hombres de Queila en mano de Saúl,
    a mí y a mis hombres? Y Yavé respondió: Te entregarán.'
  gun-gun: 'Ha''e gui teĩgue ju Davi oporandu ixupe: — Ha''e gui avakue Queila pygua
    xemboaxa ''rã teve Saul po py, xerembiguai kuery reve? Senhor ombovai ju: — Penemboaxa
    ''rã ipo py — he''i.'
  agu-BL: —¿Nchimben pe' chijatxol yi e' aj Keila scyuch' yi e' insanlar tk'ab Saúl?
    chij Luwiy. —Jun cu'n ya'stzun sbajok, stzun Kataj bantz tetz.
  ilo-ULB: Ket kinuna ni David, “Dagiti tattao kadi iti Keila ket iyawatdakto ken
    dagiti tattaok iti ima ni Saul?” Kinuna ni Yahweh, “Iyawatdakanto.”
  kpg-kpg: David ga heeu labelaa, “Gei digau Keilah gaa wanga au mo agu gau dauwa
    gi Saul?” Dimaadua ga helekai, “Digaula gaa wanga goe.”
  uig-ARA: 'داۋۇت يەنە: ــ كېئىلاھتىكىلەر مېنى ۋە ئادەملىرىمنى سائۇلنىڭ قولىغا تۇتۇپ
    بېرەرمۇ، دېدى. پەرۋەردىگار: ــ ئۇلار سىلەرنى تۇتۇپ بېرىدۇ، دېدى.'
  sus-sus: Dawuda man naxa a maxɔrin, «Keyila mangɛe n soma nɛ Sɔlu yi ra, n tan nun
    n ma sɔɔrie?» Alatala naxa a yaabi, «E wo sama nɛ a sagoe.»
  pon-2006: A Depit pwurehng patohwan, “A pwilidak en Keila kan pahn pangalahng Sohl
    ngehi oh nei sounpei kan?” KAUN-O ketin sapeng, mahsanih, “Re pahn pangkumwailla.”
  ksd-ksd: 'Ma David i ga biti: Dave, a umana luluai Keila diat a tul tar avet ma
    kaugu tarai pire Saul? Ma ra Luluai i ga biti: Diat a pait ia.'
  tur-YTC: David, “Keilalılar beni ve adamlarımı Saul’un eline teslim edecekler mi?”
    diye sordu. Yahve, “Sizi teslim edecekler” dedi.
  ind-AYT: Kemudian, Daud berkata, “Akankah aku dan orang-orangku diserahkan oleh
    warga-warga Kehila ke dalam tangan Saul?” TUHAN berkata, “Mereka akan menyerahkanmu.”
  nya-nya: Davide anafunsanso, “Kodi anthu a ku Keila adzapereka ine ndi anthu angawa
    kwa Sauli?” Ndipo Yehova anayankha, “Iwo adzakuperekanidi.”
  hrv-hrv: 'David opet upita: “Hoće li me prvaci Keile predati, mene i moje ljude,
    u Šaulove ruke?” A Jahve odgovori: “Predat će vas!”'
  mps-mps: Tama Devitgo Genuai Bidiba ma hanalu wali, “Te Keila bulu bidi dabego ena
    me, te eno bidi dabe dali, te Solba mawaibawe, ma meniwe?” Tama Genuai Bidigo
    te po wai, “Augwaligo te tama tiwai yaibao.”
  tpi-tpi: Na Devit i askim Bikpela gen, “Bai ol man bilong Keila i givim mi wantaim
    ol man bilong mi long Sol, o nogat?” Na Bikpela i tok, “Ol bai i mekim olsem.”
  dan-1931: 'Så spurgte David: “Vil Folkene i Ke''ila overgive mig og mine Mænd til
    Saul?” HERREN svarede: “Ja, de vil!”'
  vie-OVCB: 'Đa-vít hỏi nữa: “Người Kê-i-la sẽ nạp con cho Sau-lơ không?” Chúa Hằng
    Hữu đáp: “Có, họ sẽ nạp con.”'
  guj-2017: ત્યાર પછી દાઉદે કહ્યું, “શું કઈલાના માણસો મને તથા મારા માણસોને શાઉલના
    હાથમાં સોંપી દેશે?” ઈશ્વરે કહ્યું, “તેઓ તને સોંપી દેશે.”
  pon-2006A: A Depit pwurehng patohwan, “A pwilidak en Keila kan pahn pangalahng Sohl
    ngehi oh nei sounpei kan?” KAUN-O ketin sapeng, mahsanih, “Re pahn pangkumwailla.”
  por-BRBSL: 'Então David disse: “Será que os homens de Keilah me entregarão a mim
    e aos meus homens nas mãos de Saul?” Yahweh disse: “Eles vão te entregar”.'
  cth-cth: Devit ni Keilah taminaw hoi ka taminaw teh Sawl kut dawk na poe han na
    maw telah a pacei. BAWIPA ni na poe awh han telah ati.
  twi-twi: Bio, Dawid bisaa se, “Enti, Keila mmarima beyi me ne me mmarima ama Saulo
    anaa?” Na Awurade buaa se, “Yiw, wobeyi mo ama.”
  hlt-hlt: Te dongah David loh, “Keilah boei rhoek loh kai neh ka hlang rhoek te Saul
    kut dongla n'det aya,” a ti nah vaengah BOEIPA loh, “N'det uh ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: Kòò kɔ̀tɛní, dihɛì yɛmbɛ̀ bo m pĩ́ nkóò duɔ́nɑ́ɑ̀? Kɛ̀
    ti Yiɛ̀ nKuyie ndɔ̀: Ɛ̃ɛ̃, bɛ̀ yóó dɑ pĩ́mmu kóò duɔ́.'
  msy-2020: Ezɨ Devit ua Ikiavɨra Itir Godɨn azara, “Keilan gumazamiziba, me kɨ uan
    adarazi ko e isɨ Sol danɨngam, o puvatɨgham?” Ezɨ a ghaze, “Are, me nɨ mɨgei moghɨra
    mamaghɨra damuam.”
  dop-dop: 'Ɩlɛnɑ Tɑfiiti sɩ: Ɩlɛ Keilɑ nyǝ́mɑ kɑ́ tʋ mɑ nɑ mɑ yǝlɑɑ kɛ ɩ niŋ tɑɑ?
    Tɑcɑɑ sɩ: Ɛɛ, pɑɑ tʋ-mɛ.'
  azb-azb: 'O zaman Davud dedi: «Qeilalılar məni və adamlarımı Şaula təslim edəcəkmi?»
    Rəbb «təslim edəcəklər» dedi.'
  eng-DBY: And David said, Will the citizens of Keilah deliver up me and my men into
    the hand of Saul? And Jehovah said, They will deliver [thee] up.
  hin-2017: फिर दाऊद ने पूछा, “क्या कीला के लोग मुझे और मेरे जनों को शाऊल के वश में
    कर देंगे?” यहोवा ने कहा, “हाँ, वे कर देंगे।”
  wol-KYG: 'Daawuda ne: «Mbaa kilifay Keyla duñu ma teg, maak samay nit ci loxol Sóol?»
    Aji Sax ji ne ko: «Ahakay.»'
  eng-YLT: And David saith, 'Do the possessors of Keilah shut me up, and my men, into
    the hand of Saul?' And Jehovah saith, 'They shut [thee] up.'
  eng-WYC-2017: And David said again, Whether the men of Keilah shall betake me, and
    the men that be with me, into the hands of Saul? And the Lord said, They shall
    betake thee to Saul, if thou abidest him there.
  eng-WMBB: Then David said, “Will the men of Keilah deliver me and my men into the
    hand of Saul?” The LORD said, “They will deliver you up.”
  urd-GVH: फिर दाऊद ने मज़ीद दरियाफ़्त किया, “क्या शहर के बुज़ुर्ग मुझे और मेरे लोगों
    को साऊल के हवाले कर देंगे?” रब ने कहा, “हाँ, वह कर देंगे।”
  rug-rug: Meke nanasa pule guahe se Devita, “Vegua, kote vala pani au mo rina tiena
    sa vasileana Keila si rau, meke sari na qua tie koe Saula?” “Kote valani gamu
    rini,” gua se Zihova.
  gaz-gaz: Daawit ammas, “Jiraattonni Qeyiilaa anaa fi namoota koo dabarsanii Saaʼolitti
    ni kennuu?” jedhee gaafate. Waaqayyos, “Eeyyee isin kennu” jedhe.
  fra-LSG: 'David dit encore: Les habitants de Keïla me livreront-ils, moi et mes
    gens, entre les mains de Saül? Et l’Éternel répondit: Ils te livreront.'
  yal-yal: Dawuda mɔn yi a fala, a naxa, “Keyila muxune nxu nun n fɔxɔrabirane soma
    nɛn Sɔli yii ba?” Alatala yi a yabi, a naxa, “Ɔn, e a ligama nɛn.”
  haw-1868: I aku la o Davida, E haawi anei na kanaka o Keila ia'u a me kuu poe kanaka
    iloko o ka lima o Saula? I mai la o Iehova, E haawi no lakou.
  arb-NAV: 'وَعَادَ دَاوُدُ يَسْأَلُ: «هَلْ يُسَلِّمُنِي أَهْلُ قَعِيلَةَ مَعَ رِجَالِي
    لِشَاوُلَ؟» فَأَجَابَ الرَّبُّ: «يُسَلِّمُونَ».'
  ewe-ewe: David bia be, “Ɖe Keilatɔ siawo atsɔ mí ade asi nɛa?” Yehowa ɖo eŋu be,
    “Ɛ̃, woatsɔ mi ade asi nɛ.”
  eng-LEE: Then said David, Will the men of Ke'ilah surrender me and my men into the
    hand of Saul! And the Lord said, They will surrender.
  asm-FB: তাতে দায়ূদে সুধিলে, “কয়ীলাৰ লোকসকলে মোক আৰু মোৰ লোকসকলক চৌলৰ হাতত শোধাই
    দিব নে?” যিহোৱাই ক’লে, “তেওঁলোকে তোমাক শোধাই দিব।”
  sus-A: دَوُدَ مَن نَشَ عَ مَشْرِن، «كٍيِلَ مَنفّيٍ ﭑ سٌمَ نّ سْلُ يِ رَ، ﭑ تَن نُن
    ﭑ مَ سْورِيٍ؟» عَلَتَلَ نَشَ عَ يَابِ، «عٍ وٌ سَمَ نّ عَ سَفٌي.»
  fra-SBL: 'David dit alors : « Les hommes de Keila me livreront-ils, moi et mes hommes,
    entre les mains de Saül ? » Yahvé a dit : « Ils te livreront. »'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֔ד הֲיַסְגִּ֜רוּ בַּעֲלֵ֧י קְעִילָ֛ה אֹתִ֥י וְאֶת־אֲנָשַׁ֖י
    בְּיַד־שָׁא֑וּל וַיֹּ֥אמֶר יְהוָ֖ה יַסְגִּֽירוּ׃ ס
  piu-2006: '@see-verse:1SA.023.011'
  pjt-pjt: '@see-verse:1SA.023.011'
  kik-kik: O rĩngĩ Daudi akĩũria atĩrĩ, “Hihi aikari a Keila nĩmekũneana, niĩ na andũ
    akwa, kũrĩ Saũlũ?” Nake Jehova akiuga atĩrĩ, “Nĩmegũkũneana.”
  fra-NCL: 'Et David dit : « Les habitants de Céïla me livreront-ils, moi et mes hommes,
    entre les mains de Saül ? » Yahweh répondit : « Ils te livreront. »'
  cek-AK: To naah David mah, Keilah ih kaminawk mah kai hoi kaimah ih kaminawk hae
    Saul ban ah paek o tih maw? tiah a dueng let bae. To naah Angraeng mah, nihcae
    mah nang to paek o tih, tiah a naa.
  cuk-cuk: 'David gannar Bab-Jehováʼse egichialid: —¿Keila-dulemar Saúlʼga an-urmakoe?
    ¿An-sordagan urmaklemarmogoe? Bab-Jehová abin-sogded: —Eye, be-urmakmaloed.'
  uig-CYR: 'Давут йәнә: — Кеилаһтикиләр мени вә адәмлиримни Саулниң қолиға тутуп берәрму,
    деди. Пәрвәрдигар: — Улар силәрни тутуп бериду, деди.'
  tel-2017: “కెయీలా ప్రజలు నన్నూ నా ప్రజలనూ సౌలు చేతికి అప్పగిస్తారా?” అని దావీదు
    తిరిగి అడిగితే, యెహోవా “వారు నిన్ను అప్పగించాలని ఉన్నారు” అన్నాడు.
  hat-BSA: 'Konsa, David te di: “Èske mesye Keïla yo va livre mwen avèk mesye pa mwen
    yo nan men Saül?” SENYÈ a te reponn: “Yo va livre ou.”'
  kos-kos: Ac David el sifil siyuk, “Ya mwet Keilah elos ac eisyuyang ac mwet luk
    inge nu inpaol Saul?” LEUM GOD El topuk, “Aok.”
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֔ד הֲיַסְגִּ֜רוּ בַּעֲלֵ֧י קְעִילָ֛ה אֹתִ֥י וְאֶת־אֲנָשַׁ֖י
    בְּיַד־שָׁא֑וּל וַיֹּ֥אמֶר יְהוָ֖ה יַסְגִּֽירוּ׃ ס
  ibo-ibo: Ọzọkwa, Devid jụrụ sị, “Ndị nwe Keila ha ga-arara m na ndị ikom m nye nʼaka
    Sọl?” Onyenwe anyị sịrị, “Ha ga-eme otu a.”
  ory-ory: ତେବେ ଦାଉଦ କହିଲେ, “କିୟୀଲା ନିବାସୀମାନେ ମୋତେ ଓ ମୋʼ ଲୋକମାନଙ୍କୁ କʼଣ ଶାଉଲଙ୍କ ହସ୍ତରେ
    ସମର୍ପଣ କରିବେ?” ତହିଁରେ ସଦାପ୍ରଭୁ କହିଲେ, “ସେମାନେ ତୁମ୍ଭକୁ ସମର୍ପଣ କରିବେ।”
  chk-chk: Mürin, Tafit a aisini, “Ifa usun, ekewe re Keila repwe fangatä äm me nei
    aramas ngeni Saul?” Nge ewe Samol mi Lapalap a pälüeni, “Ewer, repwe fangatä ämi.”
  ssd-ssd: 'Taŋakina le David maŋ ndek Suŋgo kusnana: Tumbraŋ te tuku taŋgo kameŋge
    ye yiŋe taŋgo kame te ndoŋ sine kilmba Saul tuku wai mbol patikamŋgaig e ŋgina
    le Suŋgo nu sana: Au. Nane taŋawamŋgaig ŋgina.'
  rop-rop: Wal Deibid bin askim God igin, “Wal wotabat dislot pipul iya langa dijan
    taun? Dei garra hendimoba mi en main solja olabat langa King Sol?” Wal God bin
    tok, “Yuwai. Dei garra hendimoba yumob lagijat na.”
  ukr-1871: 'І каже Давид: Чи видадуть городяне Кеїльські Саулові мене й моїх людей?
    І відказав Господь: Видадуть.'
  deu-1951: 'David sprach: Werden die Bürger von Kehila mich und meine Männer in Sauls
    Hand überantworten? Der HERR sprach: Sie werden dich überantworten!'
  eng-JPS: 'Then said David: ''Will the men of Keilah deliver up me and my men into
    the hand of Saul?'' And the LORD said: ''They will deliver thee up.'''
  srp-1865: 'Opet reèe David: Keiljani hoæe li predati mene i moje ljude u ruke Saulove?
    A Gospod odgovori: predaæe.'
  lug-lug: Dawudi n’addamu n’abuuza nti, “Abasajja b’e Keyira balimpaayo nze n’abasajja
    bange eri Sawulo?” Mukama n’amuddamu nti, “Balibawaayo gy’ali.”
  heb-heb: ויאמר דוד היסגרו בעלי קעילה אתי ואת אנשי ביד שאול ויאמר יהוה יסגירו׃
  ben-IRV: সদাপ্রভু বললেন, “সে আসবে৷” দায়ূদ জিজ্ঞাসা করলেন, “কিয়ীলার নিবাসীরা কি
    আমাকে ও আমার লোকদেরকে শৌলের হাতে সমর্পণ করবে?” সদাপ্রভু বললেন, “সমর্পণ করবে৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਆਖਿਆ, ਕੀ, ਕਈਲਾਹ ਦੇ ਲੋਕ ਮੈਨੂੰ ਅਤੇ ਮੇਰੇ ਲੋਕਾਂ ਨੂੰ ਸ਼ਾਊਲ ਦੇ ਹੱਥ
    ਦੇ ਦੇਣਗੇ ਜਾਂ ਨਹੀਂ? ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਉਹ ਦੇ ਦੇਣਗੇ।
  tkr-tkr: 'Mane gahıl Davudee meed qiyghanan: – Qeilayne milletın, zınayiy yizın
    insanar mang''une xılyaqa qevlesınbıniyxan? Rəbbee «Qevlesınbıva» eyhe.'
  mya-JVB: တဖန် ဒါဝိဒ် က၊ ကိလ မြို့သား တို့သည် အကျွန်ုပ် နှင့် အကျွန်ုပ် ၏လူ တို့ကို
    ရှောလု လက် သို့ အပ် ကြပါလိမ့်မည်လော ဟု မေးလျှောက် သော် ၊ ထာဝရဘုရား က၊ အပ် ကြလိမ့်မည်ဟု
    မိန့် တော်မူ၏။
  tbg-tbg: Minti tuvaro Devitiva qaiqaa Nora Kotira irero tiharo, Keira vika ti tinta
    vaiintinavu hampata Sorura kauquqi vatevarave, kiae vatevarave? tuvaro Noravano
    Kotiva tiharo, Vika mintima ivarave, tiro.
  hmo-hmo: Davida ese Dirava ma ia nanadaia, ia gwau, “Keila taudia ese lau bona egu
    orea taudia Saulo ena imana dekenai ai do idia atoa, o lasi?” Lohiabadama ia gwau,
    “Idia ese Saulo ena imana dekenai umui do idia atoa.”
  urd-urd: तब दाऊद ने कहा कि “क्या क़'ईला के लोग मुझे और मेरे लोगों को साऊल के हवाले
    कर देंगे?” ख़ुदावन्द ने कहा, “वह तुझे हवाले कर देंगे।”
  rus-SYN: 'И сказал Давид: предадут ли жители Кеиля меня и людей моих в руки Саула?
    И сказал Господь: предадут.'
  bqc-SIM: 'Ɔ̃ Davidi aà là lↄ: Kɛiladeↄ ma kpawà ń ma gbɛ̃́ↄ yã̀? Ɔ̃ Dii mɛ̀:
    Aa á kpawàɛ.'
  tcz-CHONGTHU: David’in jong, “Keilah khopia lamkaiho hin, keima le kasepaite hohi
    Saul khutna eipeh doh dingu ham?” tin adong kit’in ahi. Chule Pakaiyin, “Henge
    amahon napehdoh dingu ahi,” tin ahin donbut in ahi.
  mar-mar: मग दावीद म्हणाला कईलकर मला व माझ्या मनुष्यांना शौलाच्या हाती देतील काय?
    परमेश्वर बोलला, ते तुला त्याच्या हाती देतील.
  qub-qub: 'Yapay David tapucuran: «¿Keila runacunaga nogata llapan yan''gämajcunatawan
    Saulpa maquinmanchu entregaycamanga?» Chaura Tayta Dios niran: «Au. Saulpa maquinmanmi
    entregaycushunquipaj.»'
  bqp-bqp: 'Akũ Dauda a là dↄ: Kɛiladenↄ ni ma kpáa kũ ma gbɛ̃nↄn yá? Akũ Dikiri
    pì: Oni á kpáamɛ.'
  hat-hat: 'David di li: -Eske moun lavil Keyila yo pral lage m'' nan men Sayil? Seyè
    a reponn: -Y''ap fè l'' vre.'
  eng-BSB: So David asked, “Will the citizens of Keilah surrender me and my men into
    the hand of Saul?” “They will,” said the LORD.
  tod-tod: 'Davide ɠɛni ma ʋolu: «Sayile ɠa ʋaana, Keyila ɠundiɠiiti ta ʋaazu gi leʋesu
    pɔ ɓaa, nà-o, nà-nuiti-yo?» Ɠɔoɠɔ GALAGI ɠɛ ma: «Ta wo leʋesu pɔ.»'
  eng-WEBPB: Then David said, “Will the men of Keilah deliver me and my men into the
    hand of Saul?” The LORD said, “They will deliver you up.”
  kbq-kbq: Hagi mago'ane Deviti'a Ra Anumzamofona antahigeno, Keila vahe'mo'za nagri'ene
    eri'za vahe'nianena tavre'za Soli azampina ome antegahazafi? Higeno Ra Anumzamo'a
    huno, Ozo e'inara hugahaze.
  nhe-BL: 'Huan David quitlajtlani TOTECO: ―Huan ¿quena, techtemactilise ni Keila
    ehuani huan nochi nosoldados imaco Saúl? Huan TOTECO quinanquili: ―Quena, inmechtemactilise.'
  bus-bus: 'Ben Dauda à là dↄ: Kɛiladeenↄ é ma kpáa kↄ̃n ma gbɛ̃nↄn yↄ́? Ben Dii bè:
    Aↄ̃é a kpáamɛ.'
  gub-BL: — Aipo Keira pe har hemono putar izupe wà nehe, awa herehe we har wamono
    pà izupe wà nehe no, i'i Tawi izupe. — Azeharomoete, i'i Tupàn izupe.
  eng-DRA: 'And David said: Will the men of Ceila deliver me, and my men, into the
    hands of Saul? And the Lord said: They will deliver thee up.'
