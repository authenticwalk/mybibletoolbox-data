verse: 1SA.023.024
translations:
  mal-C: അങ്ങനെ അവർ ശൗലിനുമുമ്പായി സീഫിലേക്കു പോയി. അപ്പോൾ ദാവീദും കൂടെയുള്ളവരും യശിമോന്
    തെക്ക് അരാബയിലെ മാവോൻ മരുഭൂമിയിൽ ആയിരുന്നു.
  deu-TKW: Da machten sie sich vor Saul her auf den Weg nach Siph. David aber befand
    sich gerade mit seinen Leuten in der Wüste Maon, in der Steppe, südlich von der
    Einöde.
  lin-lin: Boye, batelemaki mpe bakendeki na Zifi liboso na Saulo. Nzokande Davidi
    elongo na bato na ye bazalaki kati na esobe ya Maoni, na etando ya Araba, na ngambo
    ya sude ya Yeshimoni.
  eng-LSV: And they rise and go to Ziph before Saul, and David and his men [are] in
    the wilderness of Maon, in the plain, at the south of the desolate place.
  eng-GNV: Then they arose and went to Ziph before Saul, but Dauid and his men were
    in the wildernesse of Maon, in the playne on the right hande of Ieshimon.
  eng-WEBSTER: 'And they arose, and went to Ziph before Saul: but David and his men
    were in the wilderness of Maon, in the plain on the south of Jeshimon.'
  nhw-BL: Huan nopa tlacame quiyacantiyajque Saúl huan mocuepque ipan altepetl Zif
    para quitemose David. Huan David huan nochi isoldados itztoyaj ipan huactoc tlali
    Maón ipan nopa tlamayamitl catli mocahua ica tlatzintla.
  swh-ONEN: Basi wakaondoka na kwenda mpaka Zifu wakimtangulia Sauli. Naye Daudi na
    watu wake walikuwa katika Jangwa la Maoni, katika Araba kusini mwa Yeshimoni.
  bba-bba: Mɑ tɔn be, bɑ kuɑ mɛ. Bɑ ɡbiɑ bɑ dɑ Sifuɔ Sɔɔlu u sere nɑ. N deemɑ sɑɑ
    ye sɔɔ, Dɑfidi kɑ wiɡibu bɑ wɑ̃ɑ Arɑbɑn ɡuurɔ Mɑoniɔ mi ɡɑ̃ɑnu ku rɑ kpin sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru ɡiɑ.
  eng-KJVCPB: 'And they arose, and went to Ziph before Saul: but David and his men
    were in the wilderness of Maon, in the plain on the south of Jeshimon.'
  luo-luo: Kuom mano ne giwuok mi gidhi Zif motelone Saulo. Daudi gi joge to ne ni
    e Thim Maon man Araba yo milambo mar Jeshimon.
  meu-meu: Bena idia na e tore isi, Saulo vairana ela, ela bona Sifi. Una negana ai
    David mai ena orea taudia ida na Maono tano-ḡaḡaena ai, Araba tanona ai, Iesimono
    diho kahana ai.
  npi-ULB: तब तिनीहरू उठे र शाऊलभन्दा अगि जीपमा गए । दाऊद र तिनीसँग भएका मानिसहरू
    यशीमोनको दक्षिणतिरको अराबाको माओनको उजाड-स्‍थानमा थिए ।
  yor-yor: Wọ́n sì dìde, wọ́n sì ṣáájú Saulu lọ sí Sifi, ṣùgbọ́n Dafidi àti àwọn ọmọkùnrin
    rẹ̀ wà ní aginjù Maoni, ní pẹ̀tẹ́lẹ̀ níhà gúúsù ti Jeṣimoni.
  ind-ind: Maka pergilah orang-orang Zif itu mendahului Saul ke Zif. Daud dan pasukannya
    sedang berada di padang belantara di Maon, di lembah Araba ke arah selatan Yesimon.
  pes-OPCB: مردان زیف به خانه‌هایشان برگشتند. اما داوود چون شنید که شائول در تعقیب
    او به طرف زیف می‌آید، برخاسته با افرادش به بیابان معون که در جنوب یهودا واقع شده
    است، رفت. ولی شائول و افرادش نیز به دنبال او تا معون رفتند.
  tgl-ULB: Pagkatapos nauna silang umakyat kay Saul sa Zip. Ngayon si David at kanyang
    mga tauhan ay nasa ilang ng Maon, sa Araba ng timog ng Jesimon.
  hui-hui: Ani bialu Solo ibu nde tai bima mama ibiya handala ti bamba halu Siba dindi
    dai bini. Debidi ibunaga agali biaru heba pialu Maono tayandaha wali agali nahaga
    dindi guane Yudalinaga tayanda wiagoria puwa hene.
  mya-mya: သို့​ဖြစ်​၍​ထို​သူ​တို့​သည်​ရှော​လု​၏​အ​လျင် ဇိ​ဖ​အ​ရပ်​သို့​ပြန်​လည်​ထွက်​ခွာ​လာ​ခဲ့​ကြ
    ၏။ ဒါ​ဝိဒ်​နှင့်​အ​ပေါင်း​ပါ​တို့​သည်​ယေ​ရှိ​မုန် မြို့​တောင်​ဘက်၊ အာ​ရ​ဗာ​ချိုင့်​ဝှမ်း​ရှိ​မော​န
    တော​ကန္တာ​ရ​တွင်​ရှိ​နေ​ကြ​၏။-
  bod-N: དེ་ནས་དེ་དག་ལངས་ནས་ཟིབ་ཡུལ་དུ་སོ་ལོ་མ་སོང་སྔོན་ལ་ཆས་ཤིང་། དཱ་བིད་སོགས་མཱ་ཨོན་བྱ་བའི་བྱེ་ཐང་སྟེ་ཡེ་ཤི་མོན་ལྷོ་ཕྱོགས་ཀྱི་ཨ་ར་པཱ་ཞེས་པའི་ས་ཆར་གནས་པ་རེད།
  sna-sna: Saka vakasimuka vakaenda kuZifi pamberi paSauro. Zvino Dhavhidhi navanhu
    vake vakanga vari muRenje reMaoni, muArabha zasi kweJeshimoni.
  spa-BLM: Se levantaron y se dirigieron a Zif delante de Saúl, pero David y sus hombres
    estaban en el desierto de Maón, en el Arabá, al sur del desierto.
  cac-cac: Ix b'ab'laj pax eb' aj Zif chi' d'a schon̈ab', axo vin̈aj Saúl chi' tzac'anto
    ix b'at vin̈ yed' eb' soldado. Axo pax vin̈aj David chi', ayec' vin̈ yed' eb'
    vin̈ ajun yed'oc d'a Maón, d'a tz'inan luum, d'a ac'lic d'a stojolal sur d'a chon̈ab'
    Jesimón.
  swh-ULB: Ndipo wakaamka na kwenda hadi Zifu mbele ya Sauli. Wakati huo Daudi na
    watu wake walikuwa katika jangwa la Maoni, huko Araba upande wa kusini mwa Yeshimoni.
  bel-bel: І ўсталі яны і пайшлі ў Зіф раней за Саўла. А Давід і людзі ягоныя былі
    ў пустыні Маон, на раўніне, направа ад Есімона.
  deu-ELBBK: Und sie machten sich auf und gingen nach Siph, vor Saul her. David und
    seine Männer waren aber in der Wüste Maon, in der Ebene, zur Rechten der Wildnis.
  mbb-OT: Ne zutun migenat dan medhuna ki Saul pehendiyà te Zip. Haazà he penahun
    ne ziyà si David wey is menge sakup din te sibsivayan te Maon diyà te Araba, he
    zapit te egkezivavà te Jeshimon.
  mal-2015: അങ്ങനെ അവർ പുറപ്പെട്ടു ശൗലിന്നു മുമ്പെ സീഫിലേക്കു പോയി; എന്നാൽ ദാവീദും
    അവന്റെ ആളുകളും മരുഭൂമിയുടെ തെക്കു അരാബയിലെ മാവോൻമരുവിൽ ആയിരുന്നു.
  rmc-rmc: Avke o manuša andral o Zif gele anglal o Saul pale pre pušťa Zif. Akor
    o David peskre muršenca sas pre pušťa Maon andre phuv Araba južňe le Ješimonostar.
  pes-OPV: پس برخاسته، پیش روی شاول به زیف رفتند.
  ron-1924: С-ау скулат дар ши с-ау дус ла Зиф ынаинтя луй Саул. Давид ши оамений
    луй ерау ын пустиул Маон, ши ануме ын кымпия динспре мязэзи де пустиу.
  ben-OBCV: অতএব তারা শৌল যাওয়ার আগেই সীফের উদ্দেশে রওয়ানা হয়ে গেল। ইত্যবসরে দাউদ
    ও তাঁর লোকজন মায়োন মরুভূমিতে, যিশীমোনের দক্ষিণ দিকে অবস্থিত অরাবায় ছিলেন।
  som-som: Markaasay Saa'uul hor mareen, oo ay u kaceen xagga Siif, laakiinse Daa'uud
    iyo raggiisiiba waxay joogeen cidlada reer Maacoon ku dhex taal Caraabaah ee lamadegaanka
    xaggiisa koonfureed ku taal.
  lat-VUC: 'At illi surgentes abierunt in Ziph ante Saul: David autem et viri ejus
    erant in deserto Maon, in campestribus ad dexteram Jesimon.'
  eng-ASVBT: 'And they arose, and went to Ziph before Saul: but David and his men
    were in the wilderness of Maon, in the Arabah on the south of the desert.'
  ita-1885: Essi adunque si levarono, e andarono in Zif, davanti a Saulle; ma Davide
    era con la sua gente, nel deserto di Maon, nella pianura ch'è dalla parte meridionale
    del deserto.
  eng-LXXUP: 'And the Ziphites arose, and went before Saul: and David and his men
    were in the wilderness of Maon, westward, to the right of Jeshimon.'
  eng-ULB: Then they rose up and went to Ziph ahead of Saul. Now David and his men
    were in the wilderness of Maon, in the Arabah to the south of Jeshimon.
  spa-VBL: Así que los hombres de Zif se pusieron en marcha, regresando a Zif por
    delante de Saúl. David y sus hombres estaban en el desierto de Maón, en el valle
    de Araba en los páramos del sur.
  fra-_FOB: Ils se levèrent donc et s'en allèrent à Ziph, devant Saül; mais David
    et ses gens étaient au désert de Maon, dans la plaine, au midi de la région désolée.
  mal-mal: അങ്ങനെ അവർ ശൌലിന് മുമ്പെ സീഫിലേയ്ക്ക് പോയി; എന്നാൽ ദാവീദും അവന്റെ ആളുകളും
    മരുഭൂമിയുടെ തെക്ക് അരാബയിലെ മാവോൻമരുഭൂമിയിൽ ആയിരുന്നു.
  urd-GVR: Zīf ke ādmī wāpas chale gae. Thoṛī der ke bād Sāūl bhī apnī fauj samet
    wahāṅ ke lie niklā. Us waqt Dāūd aur us ke log Dasht-e-Maūn meṅ Yashīmon ke junūb
    meṅ the. Jab Dāūd ko ittalā milī ki Sāūl us kā tāqqub kar rahā hai to wuh registān
    ke mazīd junūb meṅ chalā gayā, wahāṅ jahāṅ baṛī chaṭṭān nazar ātī hai. Lekin Sāūl
    ko patā chalā aur wuh fauran registān meṅ Dāūd ke pīchhe gayā.
  suz-BL: मिनु मेकोपुकी रीब पा सावल क्‍येङा ङोंइती जीफ गे लमा बाक्‍त। दाऊद नु आ मुर
    चहिं अराबाह ङा माओनम बाक्‍मा बाक्‍त। मेको येशीमोन आ दक्‍खिन गे ङा गोरशो रागीम
    बाक्‍ब। यहोसु १५:५५
  ita-1927: Quelli dunque si levarono e se n’andarono a Zif, innanzi a Saul; ma Davide
    e i suoi erano nel deserto di Maon, nella pianura a mezzogiorno del deserto.
  ckb-ckb: ئینجا هەستان و لەپێش شاولەوە چوون بۆ زیف و لەو کاتەدا داود و پیاوەکانی
    لە چۆڵەوانی ماعۆن بوون، لە عەراڤا لەلای باشووری یەشیمۆن.
  eng-BBE: 'And they went back and came to Ziph before Saul: but David and his men
    were in the waste land of Maon, in the dry land south of the waste land.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು ಎದ್ದು ಸೌಲನ ಮುಂದೆ ಜೀಫಕ್ಕೆ ಹೊರಟು ಹೋದರು. ಆದರೆ ದಾವೀದನೂ, ಅವನ
    ಜನರೂ ಯೆಷಿಮೋನಿನ ದಕ್ಷಿಣ ದಿಕ್ಕಿನಲ್ಲಿ ಇರುವ ಅರಾಬಾ ಎಂಬ ತಗ್ಗಾದ ಪ್ರದೇಶದಲ್ಲಿ ಮಾವೋನಿನ ಮರುಭೂಮಿಯಲ್ಲಿದ್ದರು.
  tam-2017: அப்பொழுது அவர்கள் எழுந்து, சவுலுக்கு முன்னாலே சீப் ஊருக்குப் போனார்கள்;
    தாவீதும் அவனுடைய மனிதர்களும் எஷிமோனுக்குத் தெற்கான மாகோன் வனாந்திரத்தில் இருந்தார்கள்.
  spa-RV-1909: Y ellos se levantaron, y se fueron á Ziph delante de Saúl. Mas David
    y su gente estaban en el desierto de Maón, en la llanura que está á la diestra
    del desierto.
  ron-BTF: Și s-au ridicat și au mers la Zif, înaintea lui Saul; dar David și oamenii
    săi erau în pustia Maon, în câmpia de la sud de Ieșimon.
  eng-WEBP: They arose, and went to Ziph before Saul; but David and his men were in
    the wilderness of Maon, in the Arabah on the south of the desert.
  eng-FBV: So the people of Ziph set off, returning to Ziph ahead of Saul. David and
    his men were in the Desert of Maon in the Arabah Valley in the southern wastelands.
  nld-1939: Zij trokken er dus op uit, en gingen Saul voor naar Zif. David bevond
    zich toen met zijn mannen in de woestijn van Maon, in de steppe, zuidelijk van
    de wildernis.
  nch-BL: Huan nopa tacame quiyacantiyajque Saúl huan tacuepilijque ipan altepet Zif
    para quitemose David. Huan David huan nochi isoldados itztoyaj ipan huactoc tali
    Maón ipan nopa tamayamit cati mocahua ica tatzinta.
  vie-1934: Vậy, chúng trổi dậy, đi về Xíp trước Sau-lơ; còn Đa-vít và những kẻ theo
    người ở nơi đồng vắng Ma-ôn, tại A-ra-ba về phía nam Giê-si-môn.
  hin-CV: तब वे शाऊल के पूर्व ज़ीफ़ नगर पहुंच गए. इस समय दावीद और उनके साथी जेशिमोन
    के दक्षिण के अराबाह में माओन की मरुभूमि में थे.
  spa-BES: Y volvieron y llegaron a Zif delante de Saúl; pero David y sus hombres
    se encontraban en el desierto de Maón, en la planicie del sur del desierto.
  tdx-tdx: Aa le niavotse iereo niaolo i Saole mb’e Zife mb’eo; fe tan-dratraratra’
    i Maone añe t’i Davide naho ondati’eo, añ’Arabà atimo’ Iesimone ao.
  tha-KJV: เขาทั้งหลายก็​ลุ​กขึ้นไปยังศิ​ฟก​่อนซาอูล ฝ่ายดาวิ​ดก​ับคนของท่านอยู่ในถิ่นทุ​รก​ันดารมาโอนในที่ราบใต้เยชิ​โมน
  por-BR-2018: E eles se levantaram, e se foram a Zife diante de Saul. Mas Davi e
    sua gente estavam no deserto de Maom, na planície que está à direita do deserto.
  deu-ELO: Und sie machten sich auf und gingen nach Siph, vor Saul her. David und
    seine Männer waren aber in der Wüste Maon, in der Ebene, zur Rechten der Wildnis.
  eng-WYC-2018: And they rose up, and went into Ziph before Saul. And David and his
    men were in the desert of Maon, in the field places, at the right half of Jeshimon,
    (or And David and his men were in the wilderness of Maon, to the south of Jeshimon).
  epo-epo: Ili leviĝis kaj iris en Zifon antaŭ Saul. Sed David kaj liaj homoj estis
    en la dezerto Maon, sur la ebenaĵo sude de la dezerto.
  uig-PIN: Ular ⱪopup Sauldin ilgiri Zifⱪa bardi; lekin Dawut ɵz adǝmliri bilǝn Maon
    qɵllükidiki Yǝximonning jǝnub tǝripidiki Arabaⱨ tüzlǝnglikidǝ turuwatatti.
  beo-beo: Amalalu, Sife fi dunu da yolesili, ilia da Solo bisili Sife sogega buhagi.
    Da:ibidi amola ea dunu da Ma:ione hafoga:i soge, wadela:i fago Yuda soge ga (south)
    la:ididili amoga esalebe ba:i.
  tpi-OTNT: Sol i tok pinis na ol Sif i lusim em na i go paslain long em long ples
    bilong ol. Na ol i painimaut olsem, Devit wantaim ol lain man bilong en i stap
    long ples drai bilong Maon, long bikpela ples daun long hap saut bilong Juda.
  hau-SA: Sai suka tashi suka koma Zif, suka sha gaban Shawulu. Dawuda da mutanensa
    kuwa suna jejin Mawon cikin Araba, kudu da Yeshimon.
  uig-LAT: Ular qopup Sauldin ilgiri Zifqa bardi; lékin Dawut öz ademliri bilen Maon
    chöllükidiki Yeshimonning jenub teripidiki Arabah tüzlenglikide turuwatatti.
  nde-nde: Ngakho-ke basuka baya eZifi besandulela uSawuli. Ngalesosikhathi uDavida
    labantu bakhe babeseNkangala yaseMawoni, e-Arabha eningizimu kweJeshimoni.
  ton-ton: 'Pea naʻa nau tuʻu hake ʻo ʻalu ki Sifi, ʻo muʻomuʻa ʻia Saula: ka naʻe
    ʻi he toafa ʻo Maoni ʻa Tevita mo hono kau tangata, ʻi he tafangafanga ʻi he potu
    tonga ʻo Sesimoni.'
  ces-1613: Kteřížto vstavše, navrátili se do Zif před Saulem; David pak a muži jeho
    byli na poušti Maon, na rovinách po pravé straně pouště.
  eng-WMB: They arose, and went to Ziph before Saul; but David and his men were in
    the wilderness of Maon, in the Arabah on the south of the desert.
  tam-TCV: அப்பொழுது அவர்கள் சவுலுக்கு முன்பாகவே புறப்பட்டு சீப் பட்டணத்துக்குப் போனார்கள்.
    தாவீதும் அவன் மனிதருமோ அந்நேரம் எஷிமோனுக்குத் தெற்காக அரபாவிலுள்ள மாகோன் பாலைவனத்தில்
    இருந்தார்கள்.
  ceb-ULB: Unya nanindog sila ug nag-una kang Saul didto sa Zip. Karon si David ug
    ang iyang mga tawo anaa sa kamingawan sa Maon, didto sa Araba sa habagatang bahin
    sa Jesimon.
  pol-UBG: Wstali więc i poszli do Zif przed Saulem. Dawid zaś i jego ludzie byli
    na pustyni Maon, na równinie po południowej stronie Jeszimona.
  urd-GVU: زیف کے آدمی واپس چلے گئے۔ تھوڑی دیر کے بعد ساؤل بھی اپنی فوج سمیت وہاں
    کے لئے نکلا۔ اُس وقت داؤد اور اُس کے لوگ دشتِ معون میں یشیمون کے جنوب میں تھے۔
    جب داؤد کو اطلاع ملی کہ ساؤل اُس کا تعاقب کر رہا ہے تو وہ ریگستان کے مزید جنوب
    میں چلا گیا، وہاں جہاں بڑی چٹان نظر آتی ہے۔ لیکن ساؤل کو پتا چلا اور وہ فوراً
    ریگستان میں داؤد کے پیچھے گیا۔
  deu-1912: Da machten sie sich auf und gingen gen Siph vor Saul hin. David aber und
    seine Männer waren in der Wüste Maon, auf dem Gefilde zur Rechten der Wüste.
  kan-2017: ಅವರು ಹೊರಟು ಸೌಲನ ಮುಂದಾಗಿ ಜೀಫಿಗೆ ಬಂದರು. ದಾವೀದನೂ ಅವನ ಜನರೂ ಮಾವೋನ ಅರಣ್ಯದ ದಕ್ಷಿಣ
    ದಿಕ್ಕಿನಲ್ಲಿರುವ ಅರಾಬ್ ಎಂಬ ತಗ್ಗಾದ ಪ್ರದೇಶದಲ್ಲಿದ್ದನು.
  yap-yap: Ma aram mar chuwgad ngar sulod nga Zif ni yad bm’on rok Saul. Ma David
    nge pi salthaw rok e yad bay u magarger u Maon, u lan ba loway u bang ko yimuch
    ko fare gi ted nu Judeah.
  hlt-MCSB: Te dongah thoo uh tih Ziph la Saul hmai ah cet uh. Te vaengah David neh
    a hlang rhoek tah Arabah kah khopong bantang duela, Maon khosoek ah omuh.
  mdy-ETH: ዬያሮ ዔያታ ሳኣዖኦሌ ዴንዳንዳሢኮ ቤርታ ዚፔ ማዒ ዓኣዼኔ፤ ዒማና ዳውቴና ዳውቴ ዓሶና ዪሁዳኮ ዓሲ ናንጉዋ ዳውሎኮ
    ዾኦሎ ዛላ ዓኣ፥ ዓይጎ ዓሲያ ናንጉዋ ማዖኔ ቦኦሎዳኬ፤
  twi-ASANTE: Na Sif mmarima dii Saulo ɛkan kɔɔ wɔn kurom. Saa ɛberɛ no mu na Dawid
    ne ne mmarima kɔ Maon ɛserɛ a ɛwɔ Araba bɔnhwa a ɛwɔ Yesimon anafoɔ fam no so.
  eng-WEBU: They arose, and went to Ziph before Saul; but David and his men were in
    the wilderness of Maon, in the Arabah on the south of the desert.
  wal-wal: Hegaa gishshau, eti Saa7oolappe sinttatidi Ziifa biidosona. Daawitinne
    a asai Yasemoonappe tohossa baggaara de7iya Maa7oona bazzuwan Aaraba giyo garan
    de7oosona.
  spa-PDDPT: Entonces se levantaron y fueron adelante de Saúl a Zif, pero David y
    sus hombres ya estaban en el desierto de Maón en el Arabá, al sur de Jesimón.
  gun-gun: Ha'e rami rã ha'e kuery opu'ã vy Zife katy ju ojevy Saul renonderã. Davi
    ha'e hexevegua avakue ikuai Maom regua tekoa e'ỹa py Jesimom katy, yvy joja reia
    oĩ va'e re.
  agu-BL: Yi tk'ol Saúl ama'l scyetz, nin tzun e' pakxijtz Zif, le cyetz chitanum.
    Ma Luwiy scyuch' yi e' yaj yi xomche' te'j, cho'n tzun cya'te'ntz tul jun ẍk'ajlaj
    yi at tzak' cu'n yi ama'l yi tz'inunin tu' cwent Maón.
  ilo-ULB: Nagrubwatda ngarud ket napanda idiay Zif, immun-unada ngem ni Saul. Ita,
    adda idi ni David ken dagiti tattaona idiay let-ang ti Maon idiay Araba nga abagatan
    a paset ti Jesimon.
  kpg-kpg: Malaa, digaula gaa hula gi Ziph i mua o Saul. David mo ana gau dauwa gu i lodo
    di Anggowaa o Maon, i lodo di gowaa baba maalama i baahi gi ngaaga di Anggowaa
    o Judah.
  uig-ARA: ئۇلار قوپۇپ سائۇلدىن ئىلگىرى زىفقا باردى؛ لېكىن داۋۇت ئۆز ئادەملىرى بىلەن
    مائون چۆللۈكىدىكى يەشىموننىڭ جەنۇب تەرىپىدىكى ئاراباھ تۈزلەڭلىكىدە تۇرۇۋاتاتتى.
  sus-sus: Sifikae naxa gbilen e xɔnyi Sɔlu ya ra. Dawuda nun a xa mixie nu na Mayon
    gbengberenyi ma kɔɔla mabiri.
  pon-2006: Irail eri mwesel oh pwurala nan Sip mwohn Sohl. Depit oh nah sounpei ko
    mihmi nan sapwtehn en Maon, nan wahu tehn ehu ni palieir en sapwtehn en Suda.
  ksd-ksd: 'Ma dia ga vana lua tai Saul uro Sip: David ma kana tarai dia ga ki ta
    ra kunai aro Maon ta ra male Araba, aina ra papar a taubar ta ra bil.'
  tur-YTC: Kalktılar ve Saul'un önünde Zif'e gittiler; ama David ve adamları, çölün
    güneyindeki Arava'da, Maon Çölü'ndeydiler.
  grc-BRENT: Καὶ ἀνέστησαν οἱ Ζιφαῖοι, καὶ ἐπορεύθησαν ἔμπροσθεν Σαούλ· καὶ Δαυὶδ
    καὶ οἱ ἄνδρες αὐτοῦ ἐν τῇ ἐρήμῳ τῇ Μαὼν καθʼ ἑσπέραν ἐκ δεξιῶν τοῦ Ἰεσσαιμοῦ.
  ind-AYT: Bersiaplah mereka kemudian untuk pergi ke Zif mendahului Saul. Daud dan
    orang-orangnya ada di padang gurun Maon, di dataran sebelah selatan padang belantara.
  nya-nya: Kotero iwo ananyamuka ndi kupita ku Zifi, koma Sauli asananyamuke. Nthawi
    imeneyi Davide ndi anthu ake anali ku chipululu cha Maoni, ku Araba kummwera kwa
    Yesimoni.
  hrv-hrv: Tada krenuše na put i odoše u Zif, pred Šaulom. David je sa svojim ljudima
    bio u pustinji Maonu u Arabi, južno od Ješimona.
  mps-mps: Solgo po ola silibo si da, te Sif dabego aga taga peyu, tama aga asomainu
    elama, tama augwa buluba polasa pai. Tama augwa te tama tiwai koneani, Devit dali,
    te aga dali bidibo bidi dabe dali, augwali te Maon wa pai bulude bidaluali, te
    Juda pedai genuai bulu te saut badu bidalio.
  tpi-tpi: Sol i tok pinis na ol Sif i lusim em na i go paslain long em long ples
    bilong ol. Na ol i painimaut olsem, Devit wantaim ol lain man bilong en i stap
    long ples drai bilong Maon, long bikpela ples daun long hap saut bilong Juda.
  dan-1931: Da brød de op og drog forud for Saul til Zif. Men David var dengang med
    sine Mænd i Maons Ørken i Lavningen sønden for Jesjimon.
  vie-OVCB: Họ vâng lời, trở về Xíp. Trong khi Đa-vít và thuộc hạ của ông ở trong
    hoang mạc Ma-ôn, thuộc Thung Lũng A-ra-ba, phía nam Giê-si-môn.
  guj-2017: પછી તેઓ ઊઠીને શાઉલની અગાઉ ઝીફમાં ગયા. દાઉદ અને તેના માણસો માઓન રાનમાં,
    અરણ્યની દક્ષિણે અરાબામાં હતા.
  pon-2006A: Irail eri mwesel oh pwurala nan Sip mwohn Sohl. Depit oh nah sounpei
    ko mihmi nan sapwtehn en Maon, nan wahu tehn ehu ni palieir en sapwtehn en Suda.
  por-BRBSL: Eles se levantaram e foram para Ziph antes de Saul; mas David e seus
    homens estavam no deserto de Maon, no Arabah, no sul do deserto.
  cth-cth: Hahoi a thaw awh teh Sawl a cei hoehnahlan Ziph lah a cei awh. Hatei Devit
    hoi a taminaw teh, Jeshimon akalae tanghling dawk Moan kahrawng vah ao awh.
  twi-twi: Na Sif mmarima dii Saulo kan kɔɔ wɔn kurom. Saa bere no mu na Dawid ne
    ne mmarima kɔ Maon sare a ɛwɔ Araba bon a ɛwɔ Yesimon anafo fam no so.
  hlt-hlt: Te dongah thoo uh tih Ziph la Saul hmai ah cet uh. Te vaengah David neh
    a hlang rhoek tah Arabah kah khopong bantang duela, Maon khosoek ah omuh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Sifi ɛì kɔbɛɛ ítɛ́ Sɑuri borɛ̀ kɛ́niitɛ́ kɛ́kò mbɛ
    ciɛ. Dɛ mɔ̀nnì Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ bo Mɑɔ̃ɔ̃ kó dikpɑ́ɑ̀ kubiriku kubɑkù
    cɑ̃̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Sol mɨkemegha gɨvazɨ, Sifia anetegha uan nguibamɨn ghue. Egha me kamaghɨn
    fo Devit uan gumazamiziba ko me Maonɨn gumazamiziba puvatɨzir danganimɨn iti.
    A sautɨn amadaghan, Jesimonɨn Jordanɨn danganir zarimɨn iti.
  dop-dop: Ɩlɛnɑ pɑ́ tɛɛ Sɑyuli kɛ nɔɣɔ nɑ pɑ́ polo Sifɩ. Amɑ Tɑfiiti nɑ ɩ́lɛ́ ɩ nyǝ́mɑ
    pɑ wɛ Mɑwɔŋ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ tɛtɛkǝlɛ tɑɑ kɛ́ Yutɑ wʋlɑɣɑ tɛtʋ ilim mpǝtǝŋ
    tɔɔ.
  azb-azb: Ziflilər qalxıb Şauldan qabaq Zifə qayıtdılar. Davudla adamları Yeşimonun
    cənubunda – Aravadakı Maon səhrasında idi.
  eng-DBY: And they arose and went to Ziph before Saul; but David and his men were
    in the wilderness of Maon, in the plain on the south of the waste.
  hin-2017: तब वे चलकर शाऊल से पहले जीप को गए। परन्तु दाऊद अपने जनों समेत माओन नामक
    जंगल में चला गया था, जो अराबा में यशीमोन के दक्षिण की ओर है।
  wol-KYG: Ba loolu amee waa Sif jiituji Sóol ca Sif. Fekk na Daawudaaki nitam ña
    nga woon ca joor ga ca màndiŋu Mawon, fa féete màndiŋ ma bëj-saalum.
  eng-YLT: And they rise and go to Ziph before Saul, and David and his men [are] in
    the wilderness of Maon, in the plain, at the south of the desolate place.
  eng-WYC-2017: And they rose up, and went into Ziph before Saul. And David and his
    men were in the desert of Maon, in the field places, at the right half of Jeshimon.
  eng-WMBB: They arose, and went to Ziph before Saul; but David and his men were in
    the wilderness of Maon, in the Arabah on the south of the desert.
  urd-GVH: ज़ीफ़ के आदमी वापस चले गए। थोड़ी देर के बाद साऊल भी अपनी फ़ौज समेत वहाँ
    के लिए निकला। उस वक़्त दाऊद और उसके लोग दश्ते-मऊन में यशीमोन के जुनूब में थे।
    जब दाऊद को इत्तला मिली कि साऊल उसका ताक़्क़ुब कर रहा है तो वह रेगिस्तान के मज़ीद
    जुनूब में चला गया, वहाँ जहाँ बड़ी चट्टान नज़र आती है। लेकिन साऊल को पता चला और
    वह फ़ौरन रेगिस्तान में दाऊद के पीछे गया।
  rug-rug: Ke taluarae va kenue koe Saula meke pule la pa Zipi si arini. Koanana pa
    qega pa Maoni se Devita meke sari nana tie, koa keke lolomo qega ivivuluna, pa
    kali latu pa popoa Zesimoni pa Ziuda.
  gaz-gaz: Kanaafuu isaan kaʼanii Saaʼol dursanii Ziif dhaqan. Daawitii fi namoonni
    isaa gama kibba Yasemooniin Gammoojjii Maaʼoon kan Arabbaatti argamtu keessa turan.
  fra-LSG: Ils se levèrent donc et allèrent à Ziph avant Saül. David et ses gens étaient
    au désert de Maon, dans la plaine au midi du désert.
  gnn-gnn: '@see-verse:1SA.023.023'
  yal-yal: Sifi muxune yi keli e xɛtɛ e konni Sɔli yɛɛ ra. Na waxatini Dawuda nun
    a fɔxɔrabirane yi Mayon tonbonni, Araba yamanani, Yesimon yiifari fɔxɔni.
  haw-1868: 'Ku ae la lakou, a hele ma Zipa mamua o Saula: a o Davida a me kona poe
    kanaka aia iloko o ka waonahele o Maona i ka papu ma ka aoao hema o Iesimona.'
  arb-NAV: فَانْطَلَقُوا إِلَى زِيفٍ مُتَقَدِّمِينَ أَمَامَ شَاوُلَ. وَكَانَ دَاوُدُ
    آنَئِذٍ فِي سَهْلِ بَرِّيَّةِ مَعُونٍ جَنُوبِيَّ الصَّحْرَاءِ.
  ewe-ewe: Ale wodo ŋgɔ na Saul yi Zif. David kple eƒe amewo nɔ Maon gbegbe si le
    Araba le Yesimo ƒe dziehe lɔƒo.
  eng-LEE: And they arose, and went to Ziph before Saul; but David and his men were
    in the wilderness of Ma'on, in the plain on the right of the desert.
  asm-FB: তাতে তেওঁলোক উঠি চৌলৰ আগতে জীফলৈ গ’ল। তেতিয়া দায়ুদ আৰু তেওঁৰ লোকসকলে যে
    যিচীমোনৰ দক্ষিণ ফালে অৰাবাত থকা মায়োন অৰণ্যত আছিল।
  sus-A: سِقِكَيٍ نَشَ فبِلٍن عٍ شْنيِ سْلُ يَ رَ. دَوُدَ نُن عَ شَ مِشِيٍ نُ نَ مَيٌن
    فبٍنفبٍرٍنيِ مَ كْولَ مَبِرِ.
  fra-SBL: Ils se levèrent et allèrent à Ziph avant Saül ; mais David et ses hommes
    étaient dans le désert de Maon, dans la plaine, au sud du désert.
  hbo-hbo: וַיָּק֛וּמוּ וַיֵּלְכ֥וּ זִ֖יפָה לִפְנֵ֣י שָׁא֑וּל וְדָוִ֨ד וַאֲנָשָׁ֜יו
    בְּמִדְבַּ֤ר מָעֹון֙ בָּעֲרָבָ֔ה אֶ֖ל יְמִ֥ין הַיְשִׁימֹֽון׃
  piu-2006: '@see-verse:1SA.023.023'
  pjt-pjt: Kaya maḻaku anu ngura Tjipalakutu. Ka Davidanya palumpa tjaultji tjuṯatjara
    kumpiṟa nyinangi ilytjingka puḻi ngura ini Mayanta uḻpaṟira ailurungka.
  kik-kik: Nĩ ũndũ ũcio makiumagara magĩthiĩ kũu Zifu, magĩkinya mbere ya Saũlũ. Na
    rĩrĩ, Daudi na andũ ake maarĩ kũu Werũ-inĩ wa Maoni, kũu Araba mwena wa gũthini
    wa Jeshimoni.
  fra-NCL: Ils se levèrent donc et allèrent à Ziph, avant Saül. Mais David et ses
    hommes s’étaient retirés au désert de Maon, dans la plaine, au midi de la lande.
  cek-AK: To pongah nihcae loe angthawk o moe, Saul hmaa ah Ziph taw ah caeh o; toe
    David loe Jeshimon aloih bang ih azawn ah kaom Moan, praezaek ah angmah ih kaminawk
    hoi nawnto oh o.
  cuk-cuk: Zifʼginmalad Saúlʼgi banguarmalad, geb e-yarse gannar nonimalad. Deunni,
    Davidʼdi e-sordaganmala Maón-nega-dulesulidgan-dad-nakwed-argan-nuedsik, Arabáʼye-neg-nugadgi
    gudimalad.
  uig-CYR: Улар қопуп Саулдин илгири Зифқа барди; лекин Давут өз адәмлири билән Маон
    чөллүгидики Йәшимонниң җәнуп тәрипидики Арабаһ түзләңлигидә турувататти.
  tel-2017: వారు లేచి సౌలు కంటే ముందుగా జీఫుకు తిరిగి వెళ్లారు. దావీదు, అతని అనుచరులూ
    యెషీమోనుకు దక్షిణ వైపున ఉన్న మైదానంలోని మాయోను ఎడారి ప్రాంతంలో ఉన్నప్పుడు,
  hat-BSA: Epi yo te leve ale Ziph devan Saül. Alò, David avèk mesye pa li yo te nan
    dezè Maon, nan Araba akote sid a Jeschimon.
  kos-kos: Na mwet inge folok nu Ziph meet lukel Saul. David ac mwet lal elos muta
    in acn mwesis in Maon, ke sie infahlfal wangin ma fac su oan nu eir in yen mwesis
    lun Judea.
  hbo-WLC: וַיָּק֛וּמוּ וַיֵּלְכ֥וּ זִ֖יפָה לִפְנֵ֣י שָׁא֑וּל וְדָוִ֨ד וַאֲנָשָׁ֜יו
    בְּמִדְבַּ֤ר מָעוֹן֙ בָּעֲרָבָ֔ה אֶ֖ל יְמִ֥ין הַיְשִׁימֽוֹן׃
  ibo-ibo: Ha biliri buru Sọl ụzọ gawa Zif. Nʼoge a, Devid na ndị agha ya nọ nʼọzara
    Maon, nʼime Araba, na ndịda Jeshimọn.
  ory-ory: ତହୁଁ ସେମାନେ ଉଠି ଶାଉଲଙ୍କ ଆଗେ ସୀଫ୍‍କୁ ଗଲେ; ସେତେବେଳେ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ
    ମରୁଭୂମିର ଦକ୍ଷିଣସ୍ଥିତ ପଦାରେ ମାୟୋନ୍‍ ପ୍ରାନ୍ତରରେ ଥିଲେ।
  chk-chk: Iei mine ra feila o akomwola Sif mwen Saul. Iwe, Tafit me nöün kewe aramas
    ra nom lon ewe fanüapön Maon lon ewe fanü Arapa örün Jesimon.
  ssd-ssd: Taŋakina le taŋgo kame ta Saul kusremba amboŋga naŋgine tumbraŋ Sif kinaig.
    David nu nuŋe taŋgo kuasmbi ndoŋ kinaig ka Maon ma baknu Yuda yamban kumam taŋge
    minnaig le
  rop-rop: Wal wen King Sol bin tok lagijat, detlot pipul bin gobek langa det taun
    gulum Sif, en streidawei King Sol en im solja olabat bin stat lukabat Deibid.
    Wal Deibid en im solja olabat bin jidan langa det kantri gulum Mayan deya langa
    det deset kantri sauthsaid brom det pleis gulum Jeshimon, en wen Deibid bin gedim
    wed weya King Sol bin go lukabat im, imbin shifdimbat im kemp langa det ston kantri
    deya gin, en wen King Sol bin gedim wed weya Deibid bin shifdimbat im kemp, imbin
    go lukabat im deya langa det ston kantri.
  ukr-1871: І вибрались вони перед Саулом й пійшли в Зиф. Давид же був як раз тодї
    з людьми своїми в Маон-пустинї, у степу, на право від Есимону.
  deu-1951: Da machten sie sich auf und gingen vor Saul hin gen Siph. David aber und
    seine Männer waren in der Wüste Maon, in der Ebene, südlich von der Wüste.
  eng-JPS: And they arose, and went to Ziph before Saul; but David and his men were
    in the wilderness of Maon, in the Arabah on the south of Jeshimon.
  srp-1865: Tada ustaše i otidoše u Zif prije Saula; a David i ljudi njegovi bijahu
    u pustinji Maonu u ravnici nadesno od Gesimona.
  lug-lug: Awo ne bagolokoka ne bakulemberamu Sawulo ne bagenda e Zifu. Mu biro ebyo
    Dawudi n’abasajja be baali mu ddungu ery’e Mawoni mu Alaba ku luuyi olw’obukiikaddyo
    obwa Yesimoni.
  heb-heb: ויקומו וילכו זיפה לפני שאול ודוד ואנשיו במדבר מעון בערבה אל ימין הישימון׃
  ben-IRV: তাতে তারা উঠে শৌলের আগে সীফে গেল; কিন্তু দায়ূদ ও তাঁর লোকেরা মরুপ্রান্তের
    দক্ষিণে অরাবায়, মায়োন প্রান্তরে, ছিলেন৷
  pan-pan: ਸੋ ਉਹ ਉੱਠੇ ਅਤੇ ਸ਼ਾਊਲ ਦੇ ਅੱਗੇ ਜ਼ੀਫ ਨੂੰ ਗਏ। ਉਸ ਵੇਲੇ ਦਾਊਦ ਆਪਣਿਆਂ ਲੋਕਾਂ ਸਮੇਤ
    ਮਾਓਨ ਦੀ ਉਜਾੜ ਵਿੱਚ ਯਸ਼ੀਮੋਨ ਦੇ ਦੱਖਣ ਵੱਲ ਇੱਕ ਮੈਦਾਨ ਵਿੱਚ ਸੀ।
  tkr-tkr: Zifğançenbı oza qeepxha Şaulne ögee Zifqa avayk'an. Davudıy cun insanar
    Yeşimonne canubılyne, Arava eyhene cigayne Maonne sahree vuxha.
  mya-JVB: သူတို့သည် ထ ၍ ရှောလု အရင် ဇိဖ တောသို့ သွား ကြ၏။ ဒါဝိဒ် နှင့် သူ ၏လူ တို့သည်
    မောန တော ၊ ယေရှိမုန် မြို့ တောင် ဘက်လွင်ပြင် ၌ ရှိကြ၏။
  tbg-tbg: Soruva minti tumanta Sifihainaaka anirante vika naane nái maaqaini vura.
    Vika orunte tavovaro Devitiva nai iqoka vaiinti hampata Iutaa hini mantaraini
    Maoni Aahara Vataini vaura.
  hmo-hmo: Vadaeni Sipi taudia ese Saulo idia rakatania, bona iena vairana dekenai
    Sipi tano dekenai idia lao. Unai neganai Davida bona iena orea taudia be Maono
    tano kaukau dekenai, Arabaha tano dekenai, Iesimono ena diho kahana dekenai.
  urd-urd: इसलिए वह उठे और साऊल से पहले ज़ीफ़ को गए लेकिन दाऊद और उसके लोग म'ऊन के
    वीराने में थे जो जंगल के जुनूब की तरफ़ मैदान में था।
  rus-SYN: И встали они и пошли в Зиф прежде Саула. Давид же и люди его были в пустыне
    Маон, на равнине, направо от Иесимона.
  bqc-SIM: Ɔ̃ aa dàzɛu aa dↄ̀aa Sauluɛ Zifi. Gↄↄ bee sↄ̃ Davidi ń a gbɛ̃́ↄ ku Maↄni
    gbáau sɛ̃ pↄ́ kú Yɛsimↄ gɛↄmidↄkĩi oiu.
  tcz-CHONGTHU: Hijeh chun amaho jong akipatdoh uvin Ziph gamlanga chun Saul sang
    in anache masa tauve. David le asepaite chu hiche pet’a hi Jeshimon lhang lama
    Arabah gamsung Ma’on gammang noiya kisel’ah ahiuve.
  mar-mar: मग ते उठले आणि शौलापुढे जीफाकडे गेले; परंतु दावीद व त्याची माणसे यशीमोनाच्या
    दक्षिणेकडे मावोनाच्या रानात अराबात होती.
  qub-qub: Saulta «aywallä» nir Zif runacunaga siudäninman cuticuran. Davidga yan'guincunawan
    caycaran chunyaj Maón chaquin pampacho.
  bqp-bqp: Akũ ò dà zɛ́n, ò dò Solunɛ arɛ gɛna Zifi. Dauda kũ a gbɛ̃nↄ sↄ̃ ò kú
    Maↄni gbárannan sɛ̃̀ntɛ Yɛsimↄ gɛ̀nↄmidↄki kpa.
  hat-hat: Se konsa moun Zif yo leve, yo pran devan wa a, yo pati pou peyi yo. David
    menm ansanm ak moun li yo te nan dezè Maon an, nan fon ki nan pòsyon sid dezè
    a.
  eng-BSB: So they set out and went to Ziph ahead of Saul. Now David and his men were
    in the Wilderness of Maon in the Arabah south of Jeshimon,
  tod-tod: Zife nuiti ti toni da Sayile luɠɔ, ti ɗa li Zife. Naazu Davide ta ná-kɔɔɠɔ
    nuiti, ti ɠɛni Maon teʋebai zu, Zuludɛn ma ʋɛtu nɛmɛi zu, nii é teʋebai zu lɛkpɛmaʋɛ
    nu yeezazuʋɛ.
  eng-WEBPB: They arose, and went to Ziph before Saul; but David and his men were
    in the wilderness of Maon, in the Arabah on the south of the desert.
  kbq-kbq: Anage huzmantege'za zamagra Solina vugota hunte'za Sifi kumatega vu'naze.
    Hagi ana'ma nehazage'za Deviti naga'mo'za anampintira atre'za Jesimoni kumara
    sauti kaziga me'nege'za Maoni hagege kokampi Araba agupofi vu'naze.
  nhe-BL: Huan nopa tlacame quiyacantiyajque Saúl huan mocuepque ipan altepetl Zif
    para quitemose David. Huan David huan nochi isoldados itztoyaj ipan huactoc tlali
    Maón ipan nopa tlamayamitl tlen mocahua ica tlatzintla.
  bus-bus: Ben aↄ̃ dà zɛ́n, aↄ̃ dↄ̀ Solunɛ aɛ gana Zifi. Àɛ sↄ̃ Dauda kↄ̃n a gbɛ̃nↄ
    gĩakɛ wà kú Maↄni gbáan sɛ̃̀tɛ Yɛsimↄ sↄↄmɛtɛ kpa.
  gub-BL: A'e rupi a'e awa uzewyr oho Zipe pe Xau henataromo wà. Tawi wiko ywyxiguhu
    Maom her ma'e rehe umyrypar wanehe we. Upyta ywyàpyznaw pupe wà. Naheta kwaw yrykaw
    a'e pe. Zezimon taw kutyr kwarahy hemaw awyze har kutyr hekon a'e.
  eng-DRA: 'And they arose and went to Ziph before Saul: and David and his men were
    in the desert of Maon, in the plain at the right hand of Jesimon.'
