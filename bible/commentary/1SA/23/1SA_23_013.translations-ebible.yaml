verse: 1SA.023.013
translations:
  mal-C: അങ്ങനെ ദാവീദും കൂടെയുള്ള ഏകദേശം അറുനൂറ് ആളുകളും കെയീലാ വിട്ടുപോന്നു. അവർ
    തരംപോലെ ഓരോരോ സ്ഥലത്തേക്കു നീങ്ങിക്കൊണ്ടിരുന്നു. ദാവീദ് കെയീലയിൽനിന്നും രക്ഷപ്പെട്ടു
    എന്നു ശൗൽ അറിഞ്ഞപ്പോൾ അവിടേക്കുള്ള യാത്ര നിർത്തിവെച്ചു.
  deu-TKW: Da machte sich David mit seinen Leuten, etwa 600 Mann, auf, und sie verließen
    Kegila und streiften da und dort umher. Als aber Saul gemeldet wurde, daß David
    aus Kegila entkommen sei, gab er seinen Zug auf.
  lin-lin: Boye, Davidi mpe bato na ye pene nkama motoba balongwaki na engumba Keila
    mpe batambolaki bipai na bipai. Tango bayebisaki Saulo ete Davidi alongwaki na
    Keila, Saulo akendeki lisusu kuna te.
  eng-LSV: And David rises—and his men—about six hundred men, and they go out from
    Keilah, and go up and down where they go up and down; and it has been declared
    to Saul that David has escaped from Keilah, and he ceases to go out.
  eng-GNV: Then Dauid and his men, which were about sixe hundreth, arose, and departed
    out of Keilah, and went whither they coulde. And it was tolde Saul, that Dauid
    was fled from Keilah, and he left off his iourney.
  eng-WEBSTER: 'Then David and his men who were about six hundred, arose and departed
    from Keilah, and went whithersoever they could go. And it was told Saul that David
    had escaped from Keilah: and he forbore to go forth.'
  nhw-BL: Huajca David huan nochi nopa tlacame catli yajtoyaj ihuaya catli eliyayaj
    600 tlacame, quisque altepetl Keila huan nejnenque campa hueli campa amo más mahuilili.
    Huan quema Saúl quimatqui para David quistoya tlen nopa altepetl huan mochololtijtoya,
    huajca moyolcuepqui huan amo yajqui altepetl Keila.
  swh-ONEN: Basi Daudi na watu wake, wapatao 600, wakaondoka Keila wakawa wanakwenda
    sehemu moja hadi nyingine. Sauli alipoambiwa Daudi ametoroka kutoka Keila, hakwenda
    huko.
  bba-bba: Yerɑ Dɑfidi u seewɑ kɑ tɔmbu nɑtɑn (600) sɑkɑ bɑ yɑrɑ Keilɑn di bɑ dɑ bɑ
    sirenɛ. Sɑɑ ye sɔɔrɑ bɑ mɑɑ Sɔɔlu nɔɔsiɑ mɑ Dɑfidi sɑri mi. Mɑ Sɔɔlu u ǹ mɑɑ
    de u wuu ɡe wɔri.
  eng-KJVCPB: Then David and his men, which were about six hundred, arose and departed
    out of Keilah, and went whithersoever they could go. And it was told Saul that
    David was escaped from Keilah; and he forbare to go forth.
  luo-luo: Omiyo Daudi gi joge maromo mia auchiel, nowuok Keila mine giwuotho koni
    gi kocha ka gisiko gidar. Kane Saulo owinjo ni Daudi nosetony mowuok Keila ne
    ok odhi kuno.
  meu-meu: Bena David mai ena orea taudia sinahu-tauratoi sisivana ida e toreisi,
    Keila e rakatania, e loa eva-eva. Haida ese Saulo e hamaoroa David na Keila amo
    vada e roho mauri; bena Saulo na unu se raka lao.
  npi-ULB: तब दाऊद र तिनीसँग भएका करिब छ सय जना मानिसहरू उठे र कीलाहबाट टाढा गए र
    तिनीहरू ठाउँ-ठाउँमा गए । दाऊद कीलाहबाट उम्के भनी शाऊललाई भनियो र तिनलले पिछा गर्न
    छोडे ।
  yor-yor: Dafidi àti àwọn ọmọkùnrin rẹ̀ tí wọ́n tó ẹgbẹ̀ta (600) ènìyàn sì dìde,
    wọ́n lọ kúrò ní Keila, wọ́n sì lọ sí ibikíbi tí wọ́n lè rìn lọ. A sì wí fún Saulu
    pé, “Dafidi ti sá kúrò ní Keila; kò sì lọ sí Keila mọ́.”
  ind-ind: Lalu Daud beserta tentaranya yang berjumlah sekitar enam ratus orang meninggalkan
    Kehila. Mereka berpindah-pindah dari satu tempat ke tempat lainnya. Saat diberitahukan
    kepada Saul bahwa Daud sudah melarikan diri dari kota Kehila, maka Saul menghentikan
    rencana untuk mengejar Daud ke sana.
  pes-OPCB: پس داوود و افرادش که حدود ششصد نفر بودند برخاسته، از قعیله بیرون رفتند.
    آنها در یک جا نمی‌ماندند بلکه جای خود را دائم عوض می‌کردند. چون به شائول خبر رسید
    که داوود از قعیله فرار کرده است، دیگر به قعیله نرفت.
  tgl-ULB: Pagkatapos bumangon si David at ang kanyang halos anim na raang mga tauhan
    at umalis mula sa Keila, at pumunta sila mula sa isang lugar patungo sa ibang
    lugar. Sinabihan si Saul na nakatakas si David mula sa Keila, at tumigil siya
    sa pagtugis.
  hui-hui: Ani laya handala Debidi ibunaga agali handari waragaria (600) agima biaru
    heba Kela tano abale yu wahalu pene. Ani biagola Solo ibu hale halu hearia Debidi
    Kela tanoni nahe pu yola halu piya layago hale howa bole wai hanalu ibiyago wahalu
    dai bini.
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​နှင့်​ခြောက်​ရာ​ခန့်​ရှိ​သော​အ​ပေါင်း ပါ​တို့​သည်
    ချက်​ချင်း​ပင်​ကိ​လ​မြို့​မှ​ထွက်​၍​သင့် ရာ​သို့​ဆုတ်​ခွာ​သွား​ကြ​၏။ ကိ​လ​မြို့​မှ​ဒါ​ဝိဒ်
    ထွက်​ပြေး​သွား​ကြောင်း​ရှော​လု​ကြား​သိ​သော အ​ခါ မိ​မိ​၏​အ​ကြံ​အ​စည်​ကို​ဖျက်​သိမ်း​လိုက်
    လေ​သည်။
  bod-N: དེ་ནས་དཱ་བིད་དང་ཁོའི་རྗེས་སུ་འབྲངས་པའི་མི་དྲུག་བརྒྱ་ཙམ་ཡོད་པ་ལངས་ནས། ཀེ་ཨི་ལཱ་ནས་བྲོས་ཏེ་འགྲོ་ཐུབ་ས་དེར་སོང་།
    སོ་ལོས་དཱ་བིད་ནི་ཀེ་ཨི་ལཱ་ནས་སོང་ཟིན་པའི་གཏམ་ཐོས་པས་བྱ་བ་དེའི་མཚམས་བཞག་གོ །
  sna-sna: Saka Dhavhidhi navanhu vake, vanenge mazana matanhatu pakuwanda, vakabva
    kuKeira vakaramba vachifamba vachibva pane imwe nzvimbo vachienda pane imwe nzvimbo.
    Sauro akati audzwa kuti Dhavhidhi akanga apunyuka kubva paKeira, haana kuzoendako.
  spa-BLM: Entonces David y sus hombres, que eran como seiscientos, se levantaron
    y salieron de Keila y se fueron a donde pudieron. Saúl se enteró de que David
    había escapado de Keila, y renunció a ir allí.
  cac-cac: Yuj chi' ix el vin̈aj David yed' eb' soldado chi', ay am junoc 600 eb'.
    Ch'occh'oc b'aj ayec' eb' d'a juntac el. Ayic ix c'ochxi yab'ixal d'a vin̈aj Saúl
    chi' to toxo ix el eb' d'a chon̈ab' Keila chi', majxo b'atlaj vin̈ ta'.
  swh-ULB: Kisha Daudi na watu wake, waliokuwa kama mia sita, walitoka na kwenda mbali
    na Keila, na wakazunguka kila sehemu. Kisha Sauli akaambiwa kwamba Daudi ametoroka
    kutoka Keila, hivyo akasitisha kumfuatia.
  bel-bel: Тады падняўся Давід і людзі ягоныя, каля шасьцісот чалавек, і выйшлі з
    Кэіля і хадзілі, дзе маглі. А Саўлу было данесена, што Давід уцёк з Кэіля, і тады
    ён адмяніў паход.
  deu-ELBBK: Da machten David und seine Männer sich auf, etwa 600 Mann, und sie zogen
    von Kehila aus und gingen, wohin sie gehen konnten. Und es wurde Saul berichtet,
    dass David aus Kehila entronnen wäre; da stand er davon ab auszuziehen.
  mbb-OT: Ne zutun mid-awà dutun si David te Keila wey kes 600 he menge sakup din
    ne midtazintazin dan diyà te zuma he lugar. Ne hein nezineg ni Saul he wazè en
    diyà te Keila si David, ne wazè en sikandin medhendiyà.
  mal-2015: അപ്പോൾ ദാവീദും അറുനൂറുപേരോളം ഉള്ള അവന്റെ ആളുകളും കെയീലയെ വിട്ടു പുറപ്പെട്ടു
    തരം കണ്ടേടത്തു സഞ്ചരിച്ചു. ദാവീദ് കെയീല വിട്ടു ഓടിപ്പോയി എന്നു ശൗൽ അറിഞ്ഞപ്പോൾ
    അവൻ യാത്ര നിർത്തിവെച്ചു.
  rmc-rmc: Paľis o David peskre šov šel (600) muršenca odgele andral e Keila a phirenas
    than thanestar. Sar le Sauloske phende, hoj o David geľa het andral e Keila, o
    Saul ode na geľa.
  pes-OPV: پس داود و مردانش که تخمین ششصد نفربودند، برخاسته، از قعیله بیرون رفتند
    و هر جایی که توانستند بروند، رفتند. و چون به شاول خبردادند که داود از قعیله فرار
    کرده است، از بیرون رفتن بازایستاد.
  ron-1924: Атунч, Давид с-а скулат ку оамений луй, ын нумэр де апроапе шасе суте
    де иншь, ау ешит дин Кеила ши с-ау дус унде ау путут. Саул, афлынд кэ Давид а
    скэпат дин Кеила, с-а оприт дин мерс.
  ben-OBCV: অতএব দাউদ ও তাঁর লোকজন, সংখ্যায় প্রায় 600 জন, কিয়ীলা ছেড়ে এক স্থান
    থেকে অন্য স্থানে ঘুরে বেড়াতে লাগলেন। শৌলকে যখন বলা হল যে দাউদ কিয়ীলা ছেড়ে পালিয়েছেন,
    তিনি তখন আর সেখানে যাননি।
  som-som: Markaasaa Daa'uud iyo raggiisii oo lix boqol ku dhowaa kaceen oo Qeciilaah
    ka baxeen, oo waxay tageen meel alla meeshii ay tegi kareen. Oo Saa'uulna waxaa
    loo soo sheegay in Daa'uud Qeciilaah ka baxsaday, markaasuu iska daayay inuu u
    soo baxo.
  lat-VUC: 'Surrexit ergo David et viri ejus quasi sexcenti, et egressi de Ceila,
    huc atque illuc vagabantur incerti: nuntiatumque est Sauli quod fugisset David
    de Ceila, et salvatus esset: quam ob rem dissimulavit exire.'
  eng-ASVBT: Then David and his men, who were about six hundred, arose and departed
    out of Keilah, and went whithersoever they could go. And it was told Saul that
    David was escaped from Keilah; and he forbare to go forth.
  ita-1885: Davide adunque, e la sua gente, ch'era d'intorno a seicent'uomini, si
    levarono, e uscirono di Cheila, e andarono qua e là dovunque si abbattevano d'andare.
    E fu rapportato a Saulle che Davide era scampato di Cheila; laonde egli restò
    d'uscir fuori.
  eng-LXXUP: 'And David arose, and the men with him, in number about four hundred,
    and they went forth from Keilah, and went whithersoever they could go: and it
    was told Saul that David had escaped from Keilah, and he forbore to come.'
  eng-ULB: Then David and his men, who were about six hundred, got up and went away
    from Keilah, and they went from place to place. It was told Saul that David had
    escaped from Keilah, and he stopped the pursuit.
  spa-VBL: Así que David y sus hombres, que eran unos seiscientos, salieron de Keila
    y se desplazaron de un lugar a otro. Cuando Saúl descubrió que David había escapado
    de Keila, no se molestó en ir allí.
  fra-_FOB: Alors David se leva avec ses gens, environ six cents hommes, et ils sortirent
    de Keïla, et s'en allèrent où ils purent; et on rapporta à Saül que David s'était
    sauvé de Keïla; et il cessa de marcher.
  mal-mal: അപ്പോൾ ദാവീദും അറുനൂറ് പേരുള്ള അവന്റെ ആളുകളും കെയീലയിൽ നിന്ന് പുറത്തുകടന്ന്,
    അവർക്ക് രക്ഷപെടുവാൻ പറ്റുന്ന സ്ഥലത്തേയ്ക്ക് സഞ്ചരിച്ചു. ദാവീദ് കെയീലയിൽ നിന്ന്
    ഓടിപ്പോയി എന്ന് ശൌല്‍ അറിഞ്ഞപ്പോൾ അവൻ യാത്ര അവസാനിപ്പിച്ചു.
  urd-GVR: Lihāzā Dāūd apne taqrīban 600 ādmiyoṅ ke sāth Qaīlā se chalā gayā aur idhar-udhar
    phirne lagā. Jab Sāūl ko ittalā milī ki Dāūd Qaīlā se nikal kar bach gayā hai
    to wahāṅ jāne se bāz āyā.
  suz-BL: मिनु दाऊदमी आ ६ सहे खोइ मुर लाइश्‍शा, कैलाह रे गाक्‍माक्‍त। मिनु तेइ तेइ
    हिरना हिरन बाक्‍मा बाक्‍त। दाऊद कैलाह रे प्रोक्‍त, देंशो लोव़ नेंशा, सावल लेम्‍माक्‍त।
  ita-1927: Allora Davide e la sua gente, circa seicento uomini, si levarono, uscirono
    da Keila e andaron qua e là a caso; e Saul informato che Davide era fuggito da
    Keila, rinunziò alla sua spedizione.
  ckb-ckb: ئیتر داود و پیاوەکانی کە نزیکەی شەش سەد کەس بوون خۆیان ئامادە کرد و قەعیلایان
    بەجێهێشت و لە شوێنێکەوە دەچوون بۆ شوێنێکی دیکە. کاتێک بە شاول ڕاگەیەنرا کە داود
    لە قەعیلا دەربازی بووە، بەدوایاندا نەچوو.
  eng-BBE: Then David and his men, about six hundred of them, went out of Keilah,
    and got away wherever they were able to go. And Saul, hearing that David had got
    away from Keilah, did not go there.
  kan-OKCV: ಆದ್ದರಿಂದ ದಾವೀದನೂ, ಹೆಚ್ಚು ಕಡಿಮೆ ಆರುನೂರು ಮಂದಿಯಿದ್ದ ತನ್ನ ಜನರೂ ಎದ್ದು ಕೆಯೀಲಾವನ್ನು
    ಬಿಟ್ಟು ವಿವಿಧ ಕಡೆಗಳಲ್ಲಿ ಅಲೆದಾಡಿದರು. ದಾವೀದನು ಕೆಯೀಲಾದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಹೋದನೆಂದು ಸೌಲನಿಗೆ
    ಗೊತ್ತಾಗಲು ಅವನು ಪ್ರಯಾಣವನ್ನು ನಿಲ್ಲಿಸಿಬಿಟ್ಟನು.
  tam-2017: ஆகையால் தாவீதும் ஏறக்குறைய 600 பேராகிய அவனுடைய மனிதர்களும் எழும்பி, கேகிலாவை
    விட்டுப் புறப்பட்டு, போகக்கூடிய இடத்திற்குப் போனார்கள்; தாவீது கேகிலாவிலிருந்து
    தப்பிப்போனான் என்று சவுலுக்கு அறிவிக்கப்பட்டபோது, தான் புறப்படுகிறதை நிறுத்திவிட்டான்.
  spa-RV-1909: David entonces se levantó con sus hombres, que eran como seiscientos,
    y saliéronse de Keila, y fuéronse de una parte á otra. Y vino la nueva á Saúl
    de como David se había escapado de Keila; y dejó de salir.
  ron-BTF: Atunci David și oamenii săi, care erau cam șase sute, s-au ridicat și au
    ieșit din Cheila și au mers unde au putut. Și i s-a spus lui Saul că David a scăpat
    din Cheila; și el a încetat să înainteze.
  eng-WEBP: Then David and his men, who were about six hundred, arose and departed
    out of Keilah and went wherever they could go. Saul was told that David had escaped
    from Keilah; and he gave up going there.
  eng-FBV: So David and his men, who numbered around six hundred, left Keilah and
    moved around from place to place. When Saul discovered that David had escaped
    from Keilah, he didn't bother going there.
  nld-1939: Toen brak David met zijn mannen op; het waren er ongeveer zeshonderd.
    Ze verlieten Keïla, en zwierven op goed geluk rond. En daar Saul de tijding ontving,
    dat David uit Keïla ontsnapt was, zag hij van de opmars af.
  nch-BL: Huajca David huan nochi nopa tacame cati yajtoyaj ihuaya cati eliyayaj 600
    tacame, quisque altepet Keila huan nejnenque campa hueli campa amo más mahuilili.
    Huan quema Saúl quimatqui para David quistoya ten nopa altepet huan mochololtijtoya,
    huajca moyolcuetqui huan amo yajqui altepet Keila.
  vie-1934: Bấy giờ, Đa-vít và những kẻ theo mình, ước chừng sáu trăm người, đều đứng
    dậy đi ra khỏi Kê-i-la, và rút ở nơi nào được thì ở. Sau-lơ hay rằng Đa-vít đã
    thoát khỏi Kê-i-la, thì bỏ không kéo binh đi.
  hin-CV: तब दावीद और उनके साथी, जो संख्या में लगभग छः सौ थे, काइलाह नगर छोड़ चले
    गए, और वनों में स्थान बदलते हुए घूमते रहे. जब शाऊल को यह सूचना मिली कि दावीद काइलाह
    नगर छोड़ चुके हैं, उन्होंने अपना अभियान छोड़ दिया.
  spa-BES: Entonces, David y sus hombres, unos seiscientos de ellos, salieron de Keila
    y se escaparon a donde pudieron ir. Y Saúl, al saber que David se había alejado
    de Keila, no fue allí.
  tdx-tdx: Aa le nibioñe mb’ amy ze nimete añe t’i Davide naho ondati’eo, ie ni-enen-jato
