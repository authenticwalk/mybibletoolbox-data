    s’était sauvé de Keïla, suspendit sa marche.
  yal-yal: Nayi, Dawuda nun a fɔxɔrabirane yi keli Keyila yi, muxu kɛmɛ sennin ɲɔxɔndɔn.
    E yi siga e xun xɔn. Sɔli to a mɛ a Dawuda bata a gi taani, a mi fa siga.
  haw-1868: Alaila ku ae la o Davida a me kona poe kanaka, aono haneri paha, a puka
    aku la iwaho o Keila, a hele aku ia i ka lakou wahi e hele ai. Ua haiia mai ia
    Saula ka holo ana o Davida mai Keila aku, a haalele ia i ka hele mai.
  arb-NAV: فَغَادَرَ دَاوُدُ وَرِجَالُهُ السِّتُّ مِئَةٍ قَعِيلَةَ وَهَامُوا عَلَى
    وُجُوهِهِمْ. فَأُخْبِرَ شَاوُلُ بِانْسِحَابِ دَاوُدَ مِنْ قَعِيلَةَ، فَعَدَلَ
    عَنِ التَّوَجُّهِ إِلَيْهَا بِقُوَّاتِهِ.
  ewe-ewe: Ale David kple eƒe amewo, abe ame alafa ade ene dzo le Keila eye wonɔ tsatsam
    le gbedzi. Saul se enumake be David si le Keila eya ta megayi afi ma kura o.
  eng-LEE: Then arose David and his men, about six hundred men, and departed out of
    Ke'ilah, and wandered about whithersoever they could go. And when it was told
    to Saul that David was escaped from Ke'ilah, he forbore to go forth.
  asm-FB: তাৰ পাছত দায়ুদ আৰু তেওঁৰ লগৰ প্ৰায় ছশ লোক উঠি কয়ীলাৰ পৰা বাহিৰ ওলাই,
    এঠাইৰ পৰা আন ঠাইলৈ গ’ল। চৌলক কোৱা হ’ল, যে দায়ুদ কয়ীলাৰ পৰা সাৰি গ’ল, সেয়ে চৌলে
    তেওঁক অনুসৰণ কৰিবলৈ বাদ দিলে।
  sus-A: نَ كُي دَوُدَ نُن عَ شَ مِشِيٍ نَشَ كٍلِ كٍيِلَ، مِشِ كّمّ سٍننِ حْندْن،
    عٍ سِفَ يِرٍ فبّتّ. مِشِيٍ تٌ عَ قَلَ سْلُ بّ، عَ دَوُدَ بَرَ عَ فِ كٍيِلَ، سْلُ
    نَشَ نَ فٍرٍ لُ نَ.
  fra-SBL: Et David et ses hommes, qui étaient environ six cents, se levèrent et partirent
    de Keïla et allèrent où ils purent. Saül apprit que David s'était échappé de Keïla,
    et il renonça à s'y rendre.
  hbo-hbo: וַיָּקָם֩ דָּוִ֨ד וַאֲנָשָׁ֜יו כְּשֵׁשׁ־מֵאֹ֣ות אִ֗ישׁ וַיֵּצְאוּ֙ מִקְּעִלָ֔ה
    וַיִּֽתְהַלְּכ֖וּ בַּאֲשֶׁ֣ר יִתְהַלָּ֑כוּ וּלְשָׁא֣וּל הֻגַּ֗ד כִּֽי־נִמְלַ֤ט
    דָּוִד֙ מִקְּעִילָ֔ה וַיֶּחְדַּ֖ל לָצֵֽאת׃
  piu-2006: '@see-verse:1SA.023.012'
  pjt-pjt: Ka Davidalu munu palumpa tjaultji tjuṯangku Kiilanya kuwariṯu wantikatingu
    Saulalu tjananya pitjala witintjaku-tawara. Munuya para-ngaṟangi ngura tjuṯangka
    nguḻu wati panya nampa nyanganpa 600-tu. Ka Saulalu kulinu Davidalu Kiilanya wantikatinytja,
    munu wantira ma-nyinangu ankunytja wiya.
  kik-kik: Nĩ ũndũ ũcio Daudi na andũ ake, andũ ta magana matandatũ, makiuma Keila,
    na magĩikara magĩcangacangaga kũndũ na kũndũ. Rĩrĩa Saũlũ eerirwo atĩ Daudi nĩorĩte
    akoima Keila, agĩtiga gũthiĩ kuo.
  fra-NCL: Alors David se leva avec ses gens au nombre d’environ six cents hommes ;
    ils sortirent de Céïla, et ils allaient et venaient à l’aventure. Informé que
    David s’était enfui de Céïla, Saül suspendit sa marche.
  cek-AK: To pongah David hoi angmah ih kami cumvai taruktonawk loe angthawk o moe,
    Keilah vangpui to tacawt o taak; nihcae loe a caeh o thaih karoek to caeh o; David
    loe Keilah vangpui hoiah loih ving boeh, tiah Saul mah thaih naah, angmah to loe
    caeh ai.
  cuk-cuk: Geb degine, David e-sordagan-dulataled-ilanergwa-merguedmala (600) Keila-neggweburgi-gudiidgi
    nadmalad, geb neg-baid-baid-onodii gusmalad. Saúlʼga sogsamargua, David Keila-neggweburgi-gudiid
    nadye, degisoggu, Saúl bar Keilaʼse nadsulid.
  uig-CYR: Әнди Давут адәмлири билән (тәхминән алтә йүзчә) орнидин туруп Кеилаһдин
    чиқип, өзлири баралайдиған тәрәпкә қарап кәтти. Саулға, Давут Кеилаһтин қечипту
    дәп хәвәр берилгәндә у уни қоғлашқа чиқмиди.
  tel-2017: దావీదు, సుమారు 600 మంది అతని అనుచరులు లేచి కెయీలా నుండి వెళ్ళి అటూ ఇటూ
    తిరుగుతూ భద్రంగా ఉన్న స్థలాలకు చేరుకున్నారు. దావీదు కెయీలా నుండి తప్పించుకొన్న
    విషయం సౌలుకు తెలిసి వెళ్లకుండా మానుకున్నాడు.
  hat-BSA: Alò, David avèk mesye pa li yo, anviwon sis-san moun, te leve sòti Keïla,
    e yo te ale nenpòt kote ke yo ta kab ale. Lè li te pale a Saül ke David te chape
    Keïla, li te sispann swiv li.
  kos-kos: Ke ma inge, David ac mwet onfoko lal inge tuyak som liki acn Keilah ac
    takusrkusr infulan acn uh. Ke Saul el lohngak lah David el kaingla liki acn Keilah,
    na el fuhleak akoo se lal ah.
  hbo-WLC: וַיָּקָם֩ דָּוִ֨ד וַאֲנָשָׁ֜יו כְּשֵׁשׁ־מֵא֣וֹת אִ֗ישׁ וַיֵּצְאוּ֙ מִקְּעִלָ֔ה
    וַיִּֽתְהַלְּכ֖וּ בַּאֲשֶׁ֣ר יִתְהַלָּ֑כוּ וּלְשָׁא֣וּל הֻגַּ֗ד כִּֽי־נִמְלַ֤ט
    דָּוִד֙ מִקְּעִילָ֔ה וַיֶּחְדַּ֖ל לָצֵֽאת׃
  ibo-ibo: Nʼihi ya, Devid na ndị ikom ya ọnụọgụgụ ha dị narị ndị ikom isii, hapụrụ
    Keila pụọ na-awagharị site nʼotu ebe gaa nʼebe ọzọ. Mgbe Sọl nụrụ na Devid esitela
    na Keila pụọ, o jekwaghị ebe ahụ ọzọ.
  ory-ory: ତହୁଁ ଦାଉଦ ଓ ତାଙ୍କର ଊଣାଧିକ ଛଅ ଶହ ଲୋକ ଉଠି କିୟୀଲାରୁ ପ୍ରସ୍ଥାନ କଲେ ଓ ଯେଉଁଠାକୁ
    ଯାଇ ପାରିଲେ, ସେଠାକୁ ଗଲେ। ଏଥିରେ ଦାଉଦ କିୟୀଲାରୁ ପଳାଇ ଯାଇଅଛି ବୋଲି ଶାଉଲଙ୍କୁ କୁହାଗଲା;
    ତେଣୁ ସେ ଯିବାରୁ କ୍ଷାନ୍ତ ହେଲେ।
  chk-chk: Mürin, Tafit me nöün aramas ina epwe ükükün wonopükü mwän ra ütä o feil
    seni Keila. Iwe, ra feila ekis meinisin ia ra tongeni feila ie. Nge lupwen Saul
    a rongorong pwe Tafit a süla seni Keila, esap chüen feila.
  ssd-ssd: David Suŋgoŋge taŋamba sana le nu tiŋga nuŋe taŋgo kuasmbi 600 ta kilmba
    Keila tumbraŋ ta kusremba nane duŋe fumbe ŋakmba mbol kinenumba minnaig le Saul
    nu David kua kina pasa ta ismba nu nane maŋ yoker ndakina.
  rop-rop: Wal wen God bin tok lagijat, streidawei Deibid en im solja olabat bin gowei
    brom det taun. Det namba blanga ola solja blanga im bin gulijap 600, en dei nomo
    bin stap langa eni pleis. Deibin jis kipgon. Wal wen King Sol bin gedim wed weya
    Deibid en im solja olabat bin gowei brom det taun, im nomo bin go langa det taun
    na. Imbin tenaran en gobek langa im ron taun.
  ukr-1871: Тодї зібрався Давид із людьми своїми, до шістьох сот чоловіка, і покинули
    Кеїль, та й тулились там і сям навкруги. Як же Саулові сказано, що Давид утїк
    із Кеїля, понехав він свій поход.
  deu-1951: Da machte sich David auf, samt seinen Männern, deren etwa sechshundert
    waren; und sie zogen aus von Kehila und gingen, wohin sie gehen konnten. Als nun
    Saul angesagt wurde, daß David von Kehila entronnen sei, da stand er ab von seinem
    Zuge.
  eng-JPS: Then David and his men, who were about six hundred, arose and departed
    out of Keilah, and went whithersoever they could go. And it was told Saul that
    David was escaped from Keilah; and he forbore to go forth.
  srp-1865: Tada se David podiže sa svojim ljudima, oko šest stotina ljudi, i otidoše
    iz Keile, i idoše kuda mogoše. A kad Saulu javiše da je David pobjegao iz Keile,
    tada on ne htje iæi.
  lug-lug: Awo Dawudi n’abasajja be, abawera nga lukaaga ne bava e Keyira, ne batambulatambulanga
    wano ne wali nga tebalina kifo kyankalakkalira. Sawulo bwe yategeezebwa nga Dawudi
    adduse okuva mu Keyira, n’atagendayo.
  heb-heb: ויקם דוד ואנשיו כשש מאות איש ויצאו מקעלה ויתהלכו באשר יתהלכו ולשאול הגד
    כי נמלט דוד מקעילה ויחדל לצאת׃
  ben-IRV: তখন দায়ূদ ও তাঁর লোকেরা, প্রায় ছশো লোক, উঠে কিয়ীলা থেকে বেরিয়ে গিয়ে
    যেখানে যেতে পারলেন, গেলেন; আর শৌলকে যখন বলা হল যে, দায়ূদ কিয়ীলা থেকে পালিয়ে
    গেছে, তখন তিনি যাওয়া থামিয়ে দিলেন;
  pan-pan: ਤਦ ਦਾਊਦ ਆਪਣੇ ਲੋਕਾਂ ਨਾਲ ਜੋ ਲੱਗਭੱਗ ਛੇ ਸੌ ਮਨੁੱਖ ਸਨ ਉੱਠਿਆ ਅਤੇ ਕਈਲਾਹ ਨਗਰ ਵਿੱਚੋਂ
    ਨਿੱਕਲ ਗਿਆ ਅਤੇ ਜਿੱਥੇ ਕਿਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਾਹ ਲੱਭਾ ਉੱਧਰ ਹੀ ਤੁਰ ਗਏ। ਸ਼ਾਊਲ ਨੂੰ ਖ਼ਬਰ ਮਿਲੀ
    ਜੋ ਦਾਊਦ ਕਈਲਾਹ ਨਗਰ ਵਿੱਚੋਂ ਨਿੱਕਲ ਗਿਆ ਹੈ ਤਾਂ ਉਹ ਉੱਥੇ ਨਾ ਗਿਆ।
  tkr-tkr: Davud yixhıd vəşşılqa (600) ələəne insanıka Qeilayeençe qığeç'u, inyaa-şa
    axva giyğal. Davud Qeilayeençe hixu ark'ınnava, Şaululqa hixhar hı'ımee, mang'vee
    cuna fıkır badal haa'ana, maqa hayk'an deş.
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် ခြောက် ရာ ခန့် ရှိသောမိမိ လူ တို့နှင့် ထ ၍ ကိလ မြို့မှ
    ထွက် ပြီးလျှင် ၊ သွား နိုင် ရာအရပ်ရပ်သို့ သွား ကြ၏။ ဒါဝိဒ် သည် ကိလ မြို့မှ အလွတ်
    ပြေးကြောင်း ကို ရှောလု သည်ကြား ၍ ကိုယ်တိုင်မသွား ဘဲ နေ၏။
  tbg-tbg: Noravano Kotiva minti tuvaro Devitiva vi uvara iriro vaaka nai iqoka vaiinti
    600navu ekaa ntita varero Keira vatuka mini kero ruqema kero vona vona vura. Soruva
    Devitiva vu uvara iriro, qaqira kero kia Keiraini vura.
  hmo-hmo: Unai dainai Davida mai ena orea taudia 600 bamona danu idia toreisi, Keila
    idia rakatania, gabu idauidau dekenai idia loaloa. Tau haida ese Saulo idia hamaoroa
    Davida be Keila dekena amo ia heau mauri vadaeni. Unai dainai Saulo be Keila dekenai
    ia lao lasi.
  urd-urd: 'तब दाऊद और उसके लोग जो क़रीबन छ: सौ थे उठकर क़''ईला से निकल गए और जहाँ
    कहीं जा सके चल दिए और साऊल को ख़बर मिली कि दाऊद क़''ईला से निकल गया तब वह जाने
    से बाज़ रहा।'
  rus-SYN: Тогда поднялся Давид и люди его, около шестисот человек, и вышли из Кеиля
    и ходили, где могли. Саулу же было донесено, что Давид убежал из Кеиля, и тогда
    он отменил поход.
  bqc-SIM: Ɔ̃ Davidi ń a gbɛ̃́ↄ fɛ̀lɛ, aa kà gbɛ̃ↄn ↄ̀aa àaↄ̃ taawa. Kɛ́ aa bↄ̀
    Kɛila, ↄ̃ aa gɛ̀ gu pↄ́ aa yei. Kɛ́ Saulu mà Davidi bↄ̀ Kɛila, i gɛ́ we lↄo.
  tcz-CHONGTHU: David le amiteho chu jagup vel alhinphat'un, Keilah mun chu adalhauvin
    thinglhang lang’ah apotdoh’u le David chu jamdoh tai tithu chu Saul lengpan ajahdoh
    phat in Keilah khopi lam chu anajon tapoi.
  mar-mar: मग दावीद व त्याची माणसे उठून कईल्यांतून निघून गेली; ती सुमारे सहाशे माणसे
    होती. त्यांना जेथे जायला मिळाले तेथे ती गेली; तेव्हा दावीद कईल्यातून पळाला असे
    शौलाला कोणी सांगितले आणि त्याने तिकडे जायचे सोडले.
  qub-qub: Chayno niptin Davidga sojta pachac (600) yan'guincunawan Keilapita aywacuran.
    Mana musyaranchu mayman aywaycashantapis. Chaypita Saúl mayaran Keilapita David
    mayna gueshpishanta. Chaura manana Davidta gatir aywarannachu.
  bqp-bqp: Akũ Dauda kũ a gbɛ̃nↄ fùtɛ, ò kà gbɛ̃nↄn wàa aakↄ̃ taka bà. Kũ ò bò
    Kɛila, akũ òtɛn gɛ́ gu kũ guo. Kũ Solu mà Dauda bò Kɛila, adi gɛ́ gwe doro.
  hat-hat: Se konsa David leve ansanm ak tout moun ki te avè l' yo. Yo te sisan (0600)
    konsa. Yo kite lavil Keyila lamenm, yo pati, yo pran mache san konnen kote yo
    prale. Lè Sayil vin konnen David te chape soti lavil Keyila, li chanje lide, li
    pa mache sou Keyila ankò.
  eng-BSB: Then David and his men, about six hundred strong, set out and departed
    from Keilah, moving from place to place. When Saul was told that David had escaped
    from Keilah, he declined to go forth.
  tod-tod: Davide ta ná-kɔɔɠɔ nuiti ti ɠulani Keyila taai ʋa. Ti ɠɛni ga nu undɔzita
    (600) ɠɛɠala, ti li ʋɛ ta zoo ti li ná. Sayile mɛnigai ma ga Davide ɠulaa taai
    ʋa, é ná-kɔɔɓɔgi ɠaaɠaleni ma.
  eng-WEBPB: Then David and his men, who were about six hundred, arose and departed
    out of Keilah and went wherever they could go. Saul was told that David had escaped
    from Keilah; and he gave up going there.
  kbq-kbq: Hagi Deviti'ene mika 600'a sondia vahe'anena Keilatira atre'za kumate manitere
    hu'za vu'naze. Hagi Soli'ma antahiama Deviti'a Keilatira atreno ko fre'ne ke'ma
    nentahino'a anantega ovu'ne.
  nhe-BL: Huajca David huan nochi nopa tlacame tlen yajtoyaj ihuaya tlen eliyayaj
    600 tlacame, quisque altepetl Keila huan nejnenque campa hueli campa ax más mahuilili.
    Huan quema Saúl quimatqui para David quistoya tlen nopa altepetl huan mochololtijtoya,
    huajca moyolcuepqui huan ax yajqui altepetl Keila.
  bus-bus: Ben Dauda kↄ̃n a gbɛ̃nↄ fɛ̀ɛ, aↄ̃ kà gↄ̃ↄn wàa aagↄ̃ taka bà. Kɛ̀ aↄ̃ bↄ̀
    Kɛila, ben aↄ̃ↄe sↄ̃ki kpákpaa. Kɛ̀ Solu mà Dauda bↄ̀ Kɛila, èe gà à gàa gwe dↄro.
  gub-BL: A'e rupi Tawi a'e kury, a'e 600 awa hehe we har a'e wà no, uhem tàrityka'i
    Keira wi wà kury. A'e re wata e oho waiko a'e ywy rehe wà. Amo umume'u Tawi Keira
    wi ihem awer oho Xau pe wà. Ikwaw mehe upytu'u Xau a'e tawhu kutyr oho re kury.
  eng-DRA: 'Then David and his men, who were about six hundred, arose, and departing
    from Ceila, wandered up and down uncertain where they should stay: and it was
    told Saul that David was fled from Ceila, and had escaped: wherefore he forbore
    to go out.'
