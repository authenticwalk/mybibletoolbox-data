verse: 1SA.023.008
translations:
  mal-C: പിന്നീട് ശൗൽ തന്റെ സർവസൈന്യത്തെയും യുദ്ധത്തിനായി വിളിച്ചുകൂട്ടി. കെയീലയിലേക്കുചെന്ന്
    ദാവീദിനെയും ആൾക്കാരെയും വളയാൻ അയാൾ അവർക്കു കൽപ്പനകൊടുത്തു.
  deu-TKW: Darnach bot Saul das ganze Volk zum Kriege auf, um gegen Kegila zu ziehen
    zur Belagerung Davids und seiner Leute.
  lin-lin: Saulo asangisaki mampinga na ye nyonso mpo na bitumba, mpo ete bakende
    na Keila kozingela Davidi elongo na bato na ye.
  eng-LSV: And Saul summons all the people to the battle, to go down to Keilah, to
    lay siege to David and to his men.
  eng-GNV: Then Saul called all the people together to warre, for to go downe to Keilah,
    and to besiege Dauid and his men.
  eng-WEBSTER: And Saul called all the people together to war, to go down to Keilah,
    to besiege David and his men.
  nhw-BL: Huan nimantzi Saúl quinnotzqui nochi isoldados tlen campa hueli altepeme
    para yase Keila para quiyahualotij David huan nochi nopa tlacame catli itztoyaj
    ihuaya ipan altepetl Keila.
  swh-ONEN: Naye Sauli akayaita majeshi yake yote yaende vitani, kuishukia Keila ili
    kumzingira Daudi na watu wake kwa jeshi.
  bba-bba: Yerɑ Sɔɔlu u win tɑbu kowobu kpuro mɛnnɑ bu dɑ bu kɑ Keilɑ wɔri, kpɑ bu
    Dɑfidi kɑ win tɔmbu tɑrusi.
  eng-KJVCPB: And Saul called all the people together to war, to go down to Keilah,
    to besiege David and his men.
  luo-luo: Omiyo Saulo noluongo joge duto makedo ne lweny, mondo gilor gidhi Keila
    kendo gigengʼ ne Daudi gi joge.
  meu-meu: Bena Saulo ese ena orea taudia iboudiai e boiridia, tuari baela, David
    mai ena orea taudia ida Keila ai bae koudia ahu totona.
  npi-ULB: युद्धको निम्ति तल कीलाहमा जान, दाऊद र तिनका मानिसहरूलाई घेरा हाल्न शाऊलले
    आफ्‍ना सबै फौजलाई बोलाए ।
  yor-yor: Saulu sì pe gbogbo àwọn ènìyàn náà jọ sí ogun, láti sọ̀kalẹ̀ lọ sí Keila,
    láti ká Dafidi mọ́ àti àwọn ọmọkùnrin rẹ̀.
  ind-ind: Maka Saul mengumpulkan seluruh pasukannya untuk mengepung Kehila, supaya
    menangkap dan membunuh Daud beserta pasukannya.
  pes-OPCB: پس شائول تمام نیروهای خود را احضار کرد و به سمت قعیله حرکت نمود تا داوود
    و افرادش را در شهر محاصره کند.
  tgl-ULB: Ipinatawag ni Saul ang lahat ng kanyang hukbo para sa labanan, para bumaba
    sa Keila, upang lusubin si David at kanyang mga tauhan.
  hui-hui: Ani biagola Solohanda ibunaga ami agali biaru olalu Kela tanoni tidu yalu
    pialu Debidibi ibunaga agali biarubi heagoria puwa homabu bupe hole pene.
  mya-mya: ထို့​ကြောင့်​ရှော​လု​သည်​စစ်​သည်​တပ်​သား​များ အား​ဆင့်​ခေါ်​ပြီး​လျှင်
    ကိ​လ​မြို့​သို့​ချီ​တက် ၍​ဒါ​ဝိဒ်​နှင့်​အ​ပေါင်း​ပါ​တို့​အား​ဝိုင်း​ရံ​ရန် အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: ཀེ་ཨི་ལཱ་རུ་མར་སོང་ནས་དཱ་བིད་དང་ཁོའི་མི་རྣམས་བསྐོར་བའི་ཆེད་དུ་སོ་ལོས་དམག་ཐམས་ཅད་བསྡུས།
  sna-sna: Uye Sauro akadana varwi vake vose kuhondo, kuti vaburuke vaende kuKeira
    kundokomba Dhavhidhi navanhu vake.
  spa-BLM: Saúl convocó a todo el pueblo a la guerra, para bajar a Keila a sitiar
    a David y a sus hombres.
  cac-cac: Ix lajvi chi', ix yavtan masanil eb' soldado vin̈, yic sb'at oymitaj vin̈aj
    David chi' yed' eb' soldado d'a Keila yuj eb' yalani.
  swh-ULB: Sauli akayaita majeshi yake yote kwa ajili ya vita, waende hadi Keila,
    wamteke Daudi na watu wake.
  bel-bel: І склікаў Саўл увесь народ на вайну, каб ісьці да Кэіля, аблажыць Давіда
    і людзей ягоных.
  deu-ELBBK: Und Saul rief alles Volk zum Kampf auf, um nach Kehila hinabzuziehen,
    David und seine Männer zu belagern.
  mbb-OT: Midtiǥum ni Saul is langun he menge sundaru zin su edhendiyè dan te Keila
    su edliǥuyan dan si David wey is menge sakup din.
  mal-2015: പിന്നെ ശൗൽ ദാവീദിനേയും അവന്റെ ആളുകളെയും വളയേണ്ടതിന്നു കെയീലയിലേക്കു പോകുവാൻ
    സകലജനത്തേയും യുദ്ധത്തിന്നു വിളിച്ചുകൂട്ടി.
  rmc-rmc: Avke o Saul zvičinďa peskre muršen, hoj te džan pro mariben andro foros
    Keila a te zalen le David leskre muršenca.
  pes-OPV: و شاول جمیع قوم را برای جنگ طلبید تا به قعیله فرودشده، داود و مردانش را
    محاصره نماید.
  ron-1924: Ши Саул а кемат тот попорул ла рэзбой ка сэ се кобоаре ла Кеила ши сэ
    ымпресоаре пе Давид ши пе оамений луй.
  ben-OBCV: যুদ্ধ করার জন্য, এবং কিয়ীলাতে গিয়ে দাউদ ও তাঁর লোকজনকে অবরোধ করার জন্য
    শৌল তাঁর সৈন্যদলকে ডাক দিলেন।
  som-som: Markaasaa Saa'uul dadkiisii oo dhan dagaal ugu yeedhay inay Qeciilaah ku
    dhaadhacaan, oo ay Daa'uud iyo raggiisaba hareereeyaan.
  lat-VUC: Et præcepit Saul omni populo ut ad pugnam descenderet in Ceilam, et obsideret
    David et viros ejus.
  eng-ASVBT: And Saul summoned all the people to war, to go down to Keilah, to besiege
    David and his men.
  ita-1885: Saulle adunque con bando pubblico adunò tutto il popolo, per andare alla
    guerra, e per iscendere in Cheila, ed assediar Davide e la sua gente.
  eng-LXXUP: And Saul charged all the people to go down to war to Keilah, to besiege
    David and his men.
  eng-ULB: Saul summoned all his forces for battle, to go down to Keilah, to besiege
    David and his men.
  spa-VBL: Entonces Saúl convocó a todo su ejército para ir a atacar a Keila y sitiar
    a David y a sus hombres.
  fra-_FOB: Et Saül convoqua tout le peuple à la guerre, pour descendre à Keïla, afin
    d'assiéger David et ses gens.
  mal-mal: പിന്നെ ശൌല്‍ ദാവീദിനേയും അവന്റെ ആളുകളെയും ആക്രമിക്കേണ്ടതിന് കെയീലയിലേയ്ക്ക്
    യുദ്ധത്തിന് പോകുവാൻ എല്ലാ ജനങ്ങളെയും വിളിച്ചുകൂട്ടി.
  urd-GVR: Wuh apnī pūrī fauj ko jamā karke jang ke lie taiyāriyāṅ karne lagā tāki
    utar kar Qaīlā kā muhāsarā kare jis meṅ Dāūd ab tak ṭhahrā huā thā.
  suz-BL: सावलम आ लडाइ पाइब नेल्‍ल आन कली कैलाहम लडाइ पा दाऊद नु आ मुर आन कली एर ओंथ
    रे पुम्‍चा नम, दे हुकुम पवा बाक्‍त।
  ita-1927: Saul dunque convocò tutto il popolo per andare alla guerra, per scendere
    a Keila e cinger d’assedio Davide e la sua gente.
  ckb-ckb: ئینجا شاول هەموو هێزەکانی بۆ جەنگ بانگکرد، بۆ دابەزین بۆ قەعیلا و گەمارۆدانی
    داود و پیاوەکانی.
  eng-BBE: And Saul sent for all the people to come to the fight, and go down to Keilah
    to make an attack on David and his men.
  kan-OKCV: ಆಗ ಸೌಲನು ದಾವೀದನನ್ನೂ, ಅವನ ಜನರನ್ನೂ ಮುತ್ತಿಕೊಳ್ಳಲು ತನ್ನ ಸೈನಿಕರನ್ನು ಯುದ್ಧಕ್ಕೆ
    ಹೋಗಲು ಕೆಯೀಲಾ ನಗರಕ್ಕೆ ಕರೆದನು.
  tam-2017: தாவீதையும் அவனுடைய மனிதர்களையும் முற்றுகை போடும்படி, கேகிலாவுக்குப் போக,
    எல்லா மக்களையும் யுத்தத்திற்கு அழைத்தான்.
  spa-RV-1909: Y convocó Saúl todo el pueblo á la batalla, para descender á Keila,
    y poner cerco á David y á los suyos.
  ron-BTF: Și Saul a chemat tot poporul la război, să coboare la Cheila, să asedieze
    pe David și pe oamenii săi.
  eng-WEBP: Saul summoned all the people to war, to go down to Keilah to besiege David
    and his men.
  eng-FBV: So Saul called up his whole army to go and attack Keilah and to besiege
    David and his men.
  nld-1939: Saul riep dus al de manschappen tot de strijd op, om naar Keïla te trekken
    en David met zijn mannen in te sluiten.
  nch-BL: Huan nimantzi Saúl quinotzqui nochi isoldados ten campa hueli altepeme para
    yase Keila para quiyahualotij David huan nochi nopa tacame cati itztoyaj ihuaya
    ipan altepet Keila.
  vie-1934: Vậy, Sau-lơ chiêu hết thảy quân lính đặng đi xuống Kê-i-la, vây phủ Đa-vít
    và những kẻ theo người.
  hin-CV: तब शाऊल ने अपनी संपूर्ण सेना का आह्वान किया, कि वे काइलाह नगर को जाकर दावीद
    और उनके साथियों को बंदी बना लें.
  spa-BES: Entonces Saúl envió a toda la gente a la batalla y bajó a Keila para atacar
    a David y sus hombres.
  tdx-tdx: Songa natonto’ i Saole hihotakotake ondatio, hizotso mb’e Keilà mb’eo hiarikatoke
    i Davide naho ondati’eo.
  tha-KJV: และซาอูลทรงให้เรียกพลทั้งปวงเข้าสงคราม ให้​ลงไปยังเคอีลาห์เพื่อล้อมดาวิ​ดก​ับคนของท่านไว้
  por-BR-2018: E convocou Saul todo aquele povo à batalha, para descer a Queila, e
    pôr cerco a Davi e aos seus.
  deu-ELO: Und Saul rief alles Volk, zum Streit auf, um nach Kehila hinabzuziehen,
    David und seine Männer zu belagern.
  eng-WYC-2018: And Saul commanded to all the people, that it should go down to battle
    into Keilah (or that they should go down to do battle at Keilah), and besiege
    David and his men.
  epo-epo: Kaj Saul kunvokigis la tutan popolon por milito, por iri al Keila, por
    sieĝi Davidon kaj liajn virojn.
  uig-PIN: Əmdi Saul Dawut bilǝn adǝmlirini muⱨasirigǝ elix üqün ⱨǝmmǝ hǝlⱪni Keilaⱨƣa
    berip jǝng ⱪilixⱪa qaⱪirdi.
  beo-beo: 'Amaiba:le, Solo da ea dadi gagui dunu gegemusa: misa:ne wele sia:i. Ilia
    da Giaila amoma doagala:le, Da:ibidi amola ea dunu amoga gagili salawane esalu,
    ilima gegemusa: dawa:i galu.'
  tpi-OTNT: Orait bihain Sol i singautim olgeta soldia bilong en i kam na ol i wokabaut
    i go long Keila bilong banisim Devit wantaim ol man bilong en.
  hau-SA: Shawulu ya kira dukan sojojinsa don yaƙi, su gangaro zuwa Keyila su mamaye
    Dawuda da mutanensa.
  uig-LAT: Emdi Saul Dawut bilen ademlirini muhasirige élish üchün hemme xelqni Kéilahgha
    bérip jeng qilishqa chaqirdi.
  nde-nde: USawuli wamemeza amabutho akhe wonke empini ukuba aye eKheyila ukuyavimbezela
    uDavida labantu bakhe.
  ton-ton: Pea naʻe fekau ʻe Saula ke kātoa fakataha ʻae kakai kotoa pē ke tau, ke
    ʻalu hifo ki Kiʻila ke tauʻi ʻa Tevita mo hono kau tangata.
  ces-1613: I svolal Saul všecken lid k boji, aby táhl k Cejle, a oblehl Davida i
    muže jeho.
  eng-WMB: Saul summoned all the people to war, to go down to Keilah to besiege David
    and his men.
  tam-TCV: அப்பொழுது சவுல், கேகிலாவுக்குப் போய், தாவீதையும் அவன் மனிதரையும் முற்றுகையிடும்படி
    தன் போர்வீரரை யுத்தத்திற்கு அழைத்தான்.
  ceb-ULB: Gipatawag ni Saul ang tibuok niyang mga sakop alang sa pagpakiggubat, aron
    sa paglugsong ngadto sa Keila, aron palibotan si David ug ang iyang mga tawo.
  pol-UBG: Saul zwołał więc cały lud na wojnę, by wyruszyć do Keili i oblegać Dawida
    oraz jego ludzi.
  urd-GVU: وہ اپنی پوری فوج کو جمع کر کے جنگ کے لئے تیاریاں کرنے لگا تاکہ اُتر کر
    قعیلہ کا محاصرہ کرے جس میں داؤد اب تک ٹھہرا ہوا تھا۔
  deu-1912: Und Saul ließ alles Volk rufen zum Streit hinab gen Kegila, daß sie David
    und seine Männer belagerten.
  kan-2017: ಕೆಯೀಲದಲ್ಲಿದ್ದ ದಾವೀದನನ್ನೂ, ಅವನ ಜನರನ್ನೂ ಹಿಡಿಯಲು ಹೋಗುವುದಕ್ಕೋಸ್ಕರ ಸೈನ್ಯವನ್ನು
    ಕೂಡಿಸಿದನು.
  yap-yap: Ma aram me pining Saul e pi yu raba’ i salthaw rok ni ngranod ko mael nga
    Keilah ngar koled David nge pi salthaw rok.
  hlt-MCSB: Te dongah caemtloek ham neh Keilah la suntla tih David neh a hlang rhoek
    te dum hamla Saul loh pilnam pum te a yaak sak.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ፔኤኮ ፖኦሊሶ ዔኤሊ ቄዒላ ዴንዲ ዳውቴና ዳውቴኮ ዓሶና ማንጋንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Enti, Saulo boaboaa nʼakodɔm nyinaa ano sɛ ɔde wɔn rekɔ Keila akɔtua
    Dawid ne ne mmarima.
  eng-WEBU: Saul summoned all the people to war, to go down to Keilah to besiege David
    and his men.
  wal-wal: Qa7iila katamaa biidi, Daawitanne a asaa dooddana mala, Saa7ooli ba olanchchata
    ubbaa xeesiis.
  spa-PDDPT: Por tanto Saúl convocó a todo el pueblo a la batalla para bajar a Queila
    y sitiar a David y a sus hombres.
  gun-gun: Ha'e rami vy Saul oenoĩ ukapa ojeupegua kuery, joe opu'ã vy Queila katy
    oje'oi aguã, Davi ha'e hexevegua kuery ojokopa aguã.
  agu-BL: Ej tele'n tzun stziblaltz tan Saúl tan chichakle'n cyakil yi e' sanlar,
    tan chimolol quib tan chibene'n Keila, tan sute'n te'j yi tnuma'tz nin tan stz'amle'n
    Luwiy scyuch' yi e' tetz aj oyintzinl yi xomche' te'j.
  ilo-ULB: Pinaayaban ni Saul amin a soldadona tapno sumalogda idiay Keila a mangraut
    kenni David ken dagiti tattaona.
  kpg-kpg: Malaa, Saul ga gahigahi mai ana gau dauwa e hula e dauwa gi Keilah e heebagi
    gi David mo dana buini dauwa.
  uig-ARA: ئەمدى سائۇل داۋۇت بىلەن ئادەملىرىنى مۇھاسىرىگە ئېلىش ئۈچۈن ھەممە خەلقنى
    كېئىلاھغا بېرىپ جەڭ قىلىشقا چاقىردى.
  sus-sus: Sɔlu naxa a xa sɔɔrie xili, e xa goro naa Dawuda nun a xa sɔɔrie rabilinde.
  pon-2006: Sohl eri kapokonepene sapwellime sounpei kan pwe re en mahwen, re en kolahng
    kahnimw Keila oh koledi Depit oh nah sounpei ko.
  ksd-ksd: Ma Saul i ga ting pa ra lavur tarai na vinarubu par upi diat a vana uro
    Keila, upi diat a tur vartakalat bat David ma kana tarai abara.
  tur-YTC: Saul Keila'ya inmek için David'i ve adamlarını kuşatmak için bütün halkı
    savaşa çağırdı.
  grc-BRENT: Καὶ παρήγγειλε Σαοὺλ παντὶ τῷ λαῷ καταβαίνειν εἰς πόλεμον εἰς Κεϊλὰ,
    συνέχειν τὸν Δαυὶδ καὶ τοὺς ἄνδρας αὐτοῦ.
  ind-AYT: Saul pun mengerahkan seluruh rakyatnya untuk pergi berperang, untuk mengepung
    Daud dengan orang-orangnya.
  nya-nya: Choncho Sauli anasonkhanitsa ankhondo ake nawatuma ku Keila kuti akamuzungulire
    Davide ndi anthu ake.
  hrv-hrv: I Šaul sazva sav narod na oružje da ide na Keilu i da opkoli Davida i njegove
    ljude.
  mps-mps: Tialima, nosali Solgo te aga ami bidi tigidali i olama, tama augwali te
    bulu Keila pelama, te Devit aga bidi dabe dali bidibo teba bagua sigi painu yali.
  tpi-tpi: Orait bihain Sol i singautim olgeta soldia bilong en i kam na ol i wokabaut
    i go long Keila bilong banisim Devit wantaim ol man bilong en.
  dan-1931: Derfor stævnede Saul hele Folket sammen for at drage ned til Ke'ila og
    omringe David og hans Mænd.
  vie-OVCB: Sau-lơ huy động toàn lực kéo đến Kê-i-la để vây Đa-vít và thuộc hạ.
  guj-2017: કઈલા ઉપર ચઢાઈ કરીને દાઉદ તથા તેના માણસોને ઘેરી લેવા સારુ શાઉલે સર્વ લોકોને
    યુદ્ધમાં બોલાવ્યા.
  pon-2006A: Sohl eri kapokonepene sapwellime sounpei kan pwe re en mahwen, re en
    kolahng kahnimw Keila oh koledi Depit oh nah sounpei ko.
  por-BRBSL: Saul convocou todo o povo para a guerra, para descer a Keilah para sitiar
    Davi e seus homens.
  cth-cth: Keilah khopui tuk hanelah Devit hoi a taminaw kalup hanelah, amae taminaw
    pueng a kamkhueng sak.
  twi-twi: Enti Saulo boaboaa nʼakofo nyinaa ano sɛ ɔde wɔn rekɔ Keila akotua Dawid
    ne ne mmarima ano.
  hlt-hlt: Te dongah caemtloek ham neh Keilah la suntla tih David neh a hlang rhoek
    te dum hamla Saul loh pilnam pum te a yaak sak.
  tbz-SIM: Kɛ̀ Sɑurii bɑ́ɑ́tí nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ bo kɔtɛ kɛ́pi Dɑfiti nɛ̀ o kɔbɛ
    Keidɑɑ ɛì miɛkɛ.
  msy-2020: Kamaghɨn amizɨ Sol uan mɨdorozir gumaziba bar men diazɨ, me Devit uan
    adarazi ko me konasa Keilan zui.
  dop-dop: Ntɛnɑ Sɑyuli koti ɩ yoolɑɑ tǝnɑ nɑ pɑ́ polo Keilɑ sɩ pɑ nyɑlɑ Tɑfiiti nɑ
    ɩ yǝlɑɑ.
  azb-azb: Şaul Qeilaya enmək və Davudla adamlarını mühasirəyə almaq üçün bütün xalqı
    müharibəyə çağırdı.
  eng-DBY: And Saul summoned all the people to war, to go down to Keilah, to besiege
    David and his men.
  hin-2017: तब शाऊल ने अपनी सारी सेना को लड़ाई के लिये बुलवाया, कि कीला को जाकर दाऊद
    और उसके जनों को घेर ले।
  wol-KYG: Ba loolu amee Sóol woo gàngooram gépp xare, ngir ñu dem Keyla, gawi Daawudaaki
    nitam.
  eng-YLT: And Saul summoneth the whole of the people to battle, to go down to Keilah,
    to lay siege unto David and unto his men.
  eng-WYC-2017: And Saul commanded to all the people, that it should go down to battle
    into Keilah, and besiege David and his men.
  eng-WMBB: Saul summoned all the people to war, to go down to Keilah to besiege David
    and his men.
  urd-GVH: वह अपनी पूरी फ़ौज को जमा करके जंग के लिए तैयारियाँ करने लगा ताकि उतरकर
    क़ईला का मुहासरा करे जिसमें दाऊद अब तक ठहरा हुआ था।
  rug-rug: Ke tiokia Saula sa nana qeto minate, pude ene gore la pa Keila pude la
    koa vari likohae nia sa vasileana meke tuqe vagia se Devita meke sari nana tinoni,
    gua.
  gaz-gaz: Saaʼolis akka isaan Qeyiilaatti gad buʼanii Daawitii fi namoota isaa marsaniif
    jedhee loltoota isaa hunda duulaaf walitti waammate.
  fra-LSG: Et Saül convoqua tout le peuple à la guerre, afin de descendre à Keïla
    et d’assiéger David et ses gens.
  yal-yal: Sɔli yi ganla birin xili yɛngɛni alogo e xa siga Keyila yi, e Dawuda nun
    a fɔxɔrabirane rabilin.
  haw-1868: Houluulu ae la o Saula i na kanaka a pau i ke kaua, o hele ma Keila, e
    hoopaa aku ia Davida a me kona poe kanaka.
  arb-NAV: وَاسْتَدْعَى شَاوُلُ قُوَّاتِهِ لِلإحَاطَةِ بِالْمَدِينَةِ وَمُحَاصَرَةِ
    دَاوُدَ وَرِجَالِهِ.
  ewe-ewe: Eya ta Saul na be eƒe aʋakɔ blibo la nayi Keila aɖaɖe to ɖe David kple
    eƒe ameawo.
  eng-LEE: And Saul called all the people together to war, to go down to Ke'ilah,
    to besiege David and his men.
  asm-FB: দায়ুদ আৰু তেওঁৰ লোকসকলক অৱৰোধ কৰিবলৈ চৌলে যুদ্ধৰ বাবে কয়ীলালৈ নামি যাবলৈ
    সকলো সৈন্য সামন্তক মাতিলে।
  sus-A: سْلُ نَشَ عَ شَ سْورِيٍ شِلِ، عٍ شَ فٌرٌ نَا دَوُدَ نُن عَ شَ سْورِيٍ رَبِلِندٍ.
  fra-SBL: Saül convoqua tout le peuple à la guerre, pour descendre à Keïla et assiéger
    David et ses hommes.
  hbo-hbo: וַיְשַׁמַּ֥ע שָׁא֛וּל אֶת־כָּל־הָעָ֖ם לַמִּלְחָמָ֑ה לָרֶ֣דֶת קְעִילָ֔ה
    לָצ֥וּר אֶל־דָּוִ֖ד וְאֶל־אֲנָשָֽׁיו׃
  piu-2006: '@see-verse:1SA.023.007'
  pjt-pjt: Munu Saulalu wituṉu palumpa panya tjaultji tjuṯa ritiringkula ankula Kiilala
    wirkaṟa para-tjatutjuṟa Davidanya witintjaku.
  kik-kik: Nake Saũlũ agĩĩta mbũtũ ciake ciothe mathiĩ mbaara, nĩguo maikũrũke Keila
    makahingĩrĩrie Daudi na andũ ake.
  fra-NCL: Et Saül convoqua tout le peuple à la guerre, afin de descendre à Céïla
    et d’assiéger David et ses hommes.
  cek-AK: To pongah Saul mah Keilah ah caeh tathuk moe, David hoi anih ih kaminawk
    to takui khoep hanah, angmah ih misatuh kaminawk boih to kawk.
  cuk-cuk: Geb degine, Saúl bela e-sordamarse gochad, adi, David-sordamargi bila-ononamalaga,
    deginbali, Keila-neggwebur-ebiris bukumarbaligar.
  uig-CYR: Әнди Саул Давут билән адәмлирини муһасиригә елиш үчүн һәммә хәлиқни Кеилаһға
    берип җәң қилишқа чақирди.
  tel-2017: అందుకే సౌలు కెయీలాకు వెళ్ళి దావీదునూ అతని అనుచరులనూ మట్టుబెట్టాలని తన
    సైన్యాన్ని యుద్ధానికి పిలిపించాడు.
  hat-BSA: Konsa, Saül te konvoke tout pèp la pou fè lagè, pou desann Keïla pou fè
    syèj sou David avèk mesye pa li yo.
  kos-kos: Ke ma inge, Saul el pangon mwet mweun lal in som mweun lain acn Keilah
    ac in sruokilya David ac mwet lal.
  hbo-WLC: וַיְשַׁמַּ֥ע שָׁא֛וּל אֶת־כָּל־הָעָ֖ם לַמִּלְחָמָ֑ה לָרֶ֣דֶת קְעִילָ֔ה
    לָצ֥וּר אֶל־דָּוִ֖ד וְאֶל־אֲנָשָֽׁיו׃
  ibo-ibo: Sọl chịkọtara ndị agha ya ịga Keila ịnọchibido Devid na ndị ikom ya.
  ory-ory: ଏଥିରେ କିୟୀଲାକୁ ଯାଇ ଦାଉଦଙ୍କୁ ଓ ତାଙ୍କର ଲୋକମାନଙ୍କୁ ଘେରିବା ପାଇଁ ଶାଉଲ ଆପଣାର
    ସମସ୍ତ ଲୋକଙ୍କୁ ଯୁଦ୍ଧକୁ ଡକାଇଲେ।
  chk-chk: Iwe, Saul a titi nöün kewe sounfiu pwe repwe feila Keila o pwelifeili Tafit
    me nöün kewe aramas fän pisekin maun.
  ssd-ssd: Saul ndek nuŋe kame kuasmbi kilmba David tuku kuasmbi kugorkam Keila kinaig.
  rop-rop: Wal King Sol bin majurrumap ola solja blanga im, en deibin go langa det
    taun blanga blokim ola roud blanga Deibid en im solja olabat.
  ukr-1871: І повелїв Саул готовитись усьому людові в поход, щоб двинути проти Кеїля
    та й облягти Давида й його людей.
  deu-1951: Und Saul ließ alles Volk zum Krieg zusammenrufen und gen Kehila hinabziehen,
    um David und seine Männer zu belagern.
  eng-JPS: And Saul summoned all the people to war, to go down to Keilah, to besiege
    David and his men.
  srp-1865: I sazva Saul sav narod na vojsku da ide na Keilu i opkoli Davida i ljude
    njegove.
  lug-lug: Awo Sawulo n’akuŋŋaanya amaggye ge gonna okweteekerateekera olutalo, n’aserengeta
    e Keyira okuzingiza Dawudi ne basajja be.
  heb-heb: וישמע שאול את כל העם למלחמה לרדת קעילה לצור אל דוד ואל אנשיו׃
  ben-IRV: পরে দায়ূদকে ও তার লোকদেরকে আটকাবার জন্য শৌল যুদ্ধের জন্য কিয়ীলাতে যাবার
    জন্য সব লোককে ডাকলেন৷
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕੀਤਾ ਕਿ ਉਹ ਯੁੱਧ ਕਰ ਕੇ ਅਤੇ ਕਈਲਾਹ ਨਗਰ
    ਵਿੱਚ ਜਾ ਕੇ ਦਾਊਦ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਸਾਥੀਆਂ ਨੂੰ ਘੇਰਾ ਪਾ ਲੈਣ।
  tkr-tkr: Şaulee Qeilayee Davudıy cukan insanar avqasva, gırgına g'oşun dəv'əys sa'a.
  mya-JVB: ကိလ မြို့သို့ စစ် ချီ ၍ ဒါဝိဒ် နှင့် သူ ၏လူ တို့ကို ဝိုင်း ထားခြင်းငှါ
    မိမိလူ အပေါင်း တို့ကို စုဝေး စေ၏။
  tbg-tbg: Minti tiva kero Soruva nai iqoka vaiinti naaramakero vika hampata Keiraini
    otu Devitiva nai vaiintinavu hampata vau vatukara ututuma tareva vura.
  hmo-hmo: Vadaeni Saulo ese iena tuari taudia ibounai ia boiria, tuari totona do
    idia lao, Davida mai ena orea taudia danu Keila hanua dekenai do idia koua hagegea
    totona.
  urd-urd: और साऊल ने जंग के लिए अपने सारे लश्कर को बुला लिया ताकि क़'ईला में जाकर
    दाऊद और उसके लोगों को घेर ले।
  rus-SYN: И созвал Саул весь народ на войну, чтоб идти к Кеилю, осадить Давида и
    людей его.
  bqc-SIM: Saulu a zĩgↄ̃ↄ kã̀aa píi aa gɛ koezↄ̃ Davidi ń a gbɛ̃́ↄzi Kɛila.
  tcz-CHONGTHU: Hitah chun Saul in asepaite jouse akhom khom soh keiyin, Keilah khopi
    chu ahin nokhum’un, David le asepaite chu aumkhum tauvin ahi
  mar-mar: मग कईल्याकडे उतरावे आणि दावीदाला व त्याच्या मनुष्यांना वेढा घालावा म्हणून
    शौलाने सर्व लोकांस लढाईला बोलावले.
  qub-qub: Jinan öra Saulga llapan suldäruncunata gayachiran Keilaman aywaycärir Davidta
    llapan yan'gajnincunata curalapaycärinanpaj.
  bqp-bqp: Solu a zĩ̀karinↄ kàkara ń pínki, de ò gɛ́ Dauda kagura kɛ kũ a gbɛ̃nↄ
    zaa Kɛila.
  hat-hat: Se konsa Sayil fè rele tout lame li a pou y' al goumen, pou yo mache sou
    lavil Keyila, pou yo sènen David ansanm ak tout moun ki te avè l' yo.
  eng-BSB: Then Saul summoned all his troops to go to war at Keilah and besiege David
    and his men.
  tod-tod: Sayile ná-nuiti pɛ gaalɛɛni ba, ga ti li, ti Davide ta ná-kɔɔɠɔ nuiti
    sei kɛlɛ su, Keyila taazuʋɛ.
  eng-WEBPB: Saul summoned all the people to war, to go down to Keilah to besiege
    David and his men.
  kbq-kbq: Anage higeno Soli'a maka Sondia vahezaga'a zamazeri atru huno nezamavareno,
    Devitine sondia vahe'ane avazagigagino zamahenaku Keila kumate urami'ne.
  nhe-BL: Huan nimantzi Saúl quinnotzqui nochi isoldados tlen campa hueli altepetini
    para yase Keila para quiyahualotij David huan nochi nopa tlacame tlen itztoyaj
    ihuaya ipan altepetl Keila.
  bus-bus: Solu a zĩ̀kpɛɛnↄ kàkↄ̃a ń píngi, lɛ aↄ̃ gá Dauda kagura kɛ kↄ̃n à gbɛ̃nↄ
    zaa Kɛila.
  gub-BL: A'e rupi omono'og Xau zauxiapekwer paw wà kury. — Zaha Keira kutyr nehe.
    Zamàmàn taw izywyr nehe. Zamàmàn Tawi izywyr hemiruze'eg wanehe we nehe, i'i wanupe.
  eng-DRA: And Saul commanded all the people to go down to fight against Ceila, and
    to besiege David, and his men.
