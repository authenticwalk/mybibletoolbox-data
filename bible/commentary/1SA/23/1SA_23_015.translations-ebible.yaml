verse: 1SA.023.015
translations:
  mal-C: ദാവീദ് സീഫ് മരുഭൂമിയിലെ ഹോരേശിൽ ആയിരുന്നപ്പോൾ, തന്റെ ജീവനെത്തേടി ശൗൽ വന്നെത്തിയിരിക്കുന്നു
    എന്ന് അദ്ദേഹം മനസ്സിലാക്കി.
  deu-TKW: David aber geriet in Angst, als Saul auszog, ihm nach dem Leben zu trachten.
    David war nämlich in Hores in der Wüste Siph.
  lin-lin: Wana Davidi azalaki na Oreshi kati na esobe ya Zifi, ayokaki ete Saulo
    abimaki mpo na koluka koboma ye.
  eng-LSV: And David sees that Saul has come out to seek his life, and David [is]
    in the wilderness of Ziph, in a forest.
  eng-GNV: 'And Dauid sawe that Saul was come out for to seeke his life: and Dauid
    was in the wildernes of Ziph in the wood.'
  eng-WEBSTER: 'And David saw that Saul had come out to seek his life: and David was
    in the wilderness of Ziph in a wood.'
  nhw-BL: Huan se tonal quema David itztoya nechca Hores ipan huactoc tlali Zif, quimatqui
    para Saúl hualayaya ipan ojtli para quimictis.
  swh-ONEN: Daudi alipokuwa huko Horeshi katika Jangwa la Zifu, akajua kuwa Sauli
    alikuwa amekuja ili amuue.
  bba-bba: Sɑɑ ye sɔɔrɑ Dɑfidi u ɡiɑ kɑm kɑm mɑ Sɔɔlu u kɑsuwɑ u nùn ɡo. Mɑ u dɑ u
    wɑ̃ɑ ɡbɑburɔ Sifun dɑ̃ɑ sɔ̃ɔwɔ.
  eng-KJVCPB: 'And David saw that Saul was come out to seek his life: and David was
    in the wilderness of Ziph in a wood.'
  luo-luo: Kane Daudi ni Horesh man e thim Zif noyudo wach ni Saulo nosewuok mondo
    otiek ngimane.
  meu-meu: David na e gari, badina be Saulo na vada e raka lasi, iena mauri iabiohona
    dalana e tahuava. David na Hore ai e nohova, Sifi tano-ḡaḡaena ai.
  npi-ULB: शाऊलले तिनको ज्यान खोज्दै आएका कुरा दाऊदले देखे । यति बेला दाऊद जीपमा भएको
    होरेशको उजाड-स्‍थान थिए ।
  yor-yor: Nígbà tí Dafidi wà ní Horeṣi ní aginjù Sifi, Dafidi sì rí i pé, Saulu ti
    jáde láti wá ẹ̀mí òun kiri.
  ind-ind: Daud menyadari bahwa Saul akan terus memburunya untuk membunuhnya. Daud
    sedang di tempat perlindungan dekat kota Koresa di padang belantara Zif.
  pes-OPCB: وقتی داوود در حارث (واقع در زیف) بود، شنید که شائول برای کشتن او به آنجا
    آمده است.
  tgl-ULB: Nakita ni David na paparating si Saul para kunin ang kanyang buhay; ngayon
    nasa ilang ng Zip sa Hores si David.
  hui-hui: Debidi ibugua Solohanda ibuore homelo bo wahole íbu hayuago manda buore
    hene. Ani biyagola Debidi ibu Horese dindi wali agali nahagaha Siba handa de̱le̱
    wiagoriani ha do hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​၏​အ​သက်​အန္တရာယ်​ကို ရှော​လု​ရှာ​ကြံ​ကြောင်း​သိ​မြင်​၏။
    ဒါ​ဝိဒ်​သည်​ဇိ​ဖ​တော​ကန္တာ​ရ​ရှိ​ဟော​ရေ​ရှ အ​ရပ်​သို့​ရောက်​ရှိ​နေ​စဉ်၊-
  bod-N: དཱ་བིད་ནི་ཟིབ་བྱ་བའི་བྱེ་ཐང་གི་ཧོ་རེ་ཧྲི་ཡུལ་དུ་གནས་པའི་ཚེ། སོ་ལོ་དེའི་སྲོག་ལེན་དུ་སླེབས་པ་ཤེས་པར་གྱུར།
  sna-sna: Dhavhidhi paakanga ari paHoreshi muRenje reZifi, akanzwa kuti Sauro akanga
    auya kuzomuuraya.
  spa-BLM: David vio que Saúl había salido a buscar su vida. David estaba en el desierto
    de Zif, en el bosque.
  cac-cac: Ayic ix yab'an specal vin̈aj David chi' to an̈eja' sayjiec' vin̈ yuj vin̈aj
    Saúl chi' yic smilanchamoc, ix canxon̈ej vin̈ d'a Hores, d'a tz'inan luum d'a
    yol yic Zif chi'.
  swh-ULB: Daudi aliona kwamba Sauli amejitokeza kuangamiza maisha yake; basi Daudi
    alikuwa katika jjangwa la Zifu huko Horeshi.
  bel-bel: І бачыў Давід, што Саўл выйшаў шукаць душы ягонай; а Давід быў у пустыні
    Зіф у лесе.
  deu-ELBBK: Und David sah, dass Saul ausgezogen war, um nach seinem Leben zu trachten;
    und David war in der Wüste Siph, im Wald.
  mbb-OT: Sevaha zutun he andew, te ziyà si David te Horesh diyà te sibsivayan te
    Zif, nezineg din he ebpehendiyà si Saul su edhimetayan sikandin ni Saul.
  mal-2015: തന്റെ ജീവനെ തേടി ശൗൽ പുറപ്പെട്ടിരിക്കുന്നു എന്നു ദാവീദ് കണ്ടു; അന്നു ദാവീദ്
    സീഫ് മരുഭൂമിയിലെ ഒരു കാട്ടിൽ ആയിരുന്നു.
  rmc-rmc: O David avľa pre oda, hoj o Saul pal leste džal, hoj les te murdarel, a
    vašoda pes ľikerelas paš e Chorša andre pušťa Zif.
  pes-OPV: و داود دید که شاول به قصد جان او بیرون آمده است و داود در بیابان زیف در
    جنگل ساکن بود.
  ron-1924: Давид, вэзынд кэ Саул а порнит сэ-й я вяца, а стат ын пустиул Зиф, ын
    пэдуре.
  ben-OBCV: দাউদ যখন সীফ মরুভূমির হোরেশে ছিলেন, তখন তিনি শুনতে পেলেন যে শৌল তাঁর প্রাণহানি
    করার জন্য এসে গিয়েছেন।
  som-som: Oo Daa'uudna wuxuu arkay in Saa'uul u soo baxay si uu naftiisa u deydeyo.
    Daa'uudna cidlada Siif buu ku jiray, duurka dhexdiisa.
  lat-VUC: Et vidit David quod egressus esset Saul ut quæreret animam ejus. Porro
    David erat in deserto Ziph in silva.
  eng-ASVBT: 'And David saw that Saul was come out to seek his life: and David was
    in the wilderness of Ziph in the wood.'
  ita-1885: E Davide stava a mirare, quando Saulle usciva per cercar la sua vita.
  eng-LXXUP: And David perceived that Saul went forth to seek David; and David was
    in the dry mountain in the New Ziph.
  eng-ULB: David saw that Saul had come out to seek his life; now David was in the
    wilderness of Ziph at Horesh.
  spa-VBL: Mientras David se alojaba en Horesh, en el desierto de Zif, descubrió que
    Saúl iba a matarlo.
  fra-_FOB: David, voyant donc que Saül était sorti pour chercher sa vie, se tenait
    au désert de Ziph, dans la forêt.
  mal-mal: തന്റെ ജീവനെ തേടി ശൌല്‍ പുറപ്പെട്ടിരിക്കുന്നു എന്ന് ദാവീദ് അറിഞ്ഞ്; അന്ന്
    ദാവീദ് സീഫ് മരുഭൂമിയിലെ ഒരു കാട്ടിൽ ആയിരുന്നു.
  urd-GVR: Ek din jab Dāūd Horish ke qarīb thā to use ittalā milī ki Sāūl āp ko halāk
    karne ke lie niklā hai.
  suz-BL: दाऊद जीफ ङा गोरशो रागी ङा होरेशम बाक्‍मेनु, सावलम थमा पा आ कली साइक्‍चा
    कली ग्रूशा पिशो बाक्‍ब, दे तुइक्‍ता बाक्‍त।
  ita-1927: E Davide sapendo che Saul s’era mosso per torgli la vita, restò nel deserto
    di Zif, nella foresta.
  ckb-ckb: کاتێک داود لە چۆڵەوانی زیف لە حۆرێش بوو زانی شاول بۆ کوشتنی هاتووەتە دەرەوە.
  eng-BBE: And David was full of fear, in the knowledge that Saul had come out to
    take his life; and David was in the waste land of Ziph, in Horesh.
  kan-OKCV: ತನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯುವುದಕ್ಕೆ ಸೌಲನು ಹೊರಟಿದ್ದಾನೆಂದು ದಾವೀದನು ತಿಳಿದಾಗ, ಅವನು
    ಜೀಫ್ ಅರಣ್ಯದ ಹೋರೆಷದಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದನು.
  tam-2017: தன்னுடைய உயிரை வாங்கத் தேடும்படி, சவுல் புறப்பட்டான் என்று தாவீது அறிந்தபடியால்,
    தாவீது சீப் வனாந்திரத்திலுள்ள ஒரு காட்டிலே இருந்தான்.
  spa-RV-1909: Viendo pues David que Saúl había salido en busca de su alma, estábase
    él en el bosque en el desierto de Ziph.
  ron-BTF: Și David a văzut că Saul a ieșit să îi caute viața; și David era în pustia
    Zif, într-o pădure.
  eng-WEBP: David saw that Saul had come out to seek his life. David was in the wilderness
    of Ziph in the woods.
  eng-FBV: While David was staying at Horesh in the Desert of Ziph, he found out that
    Saul was on his way to murder him.
  nld-1939: Toch was deze bevreesd, omdat Saul er op uit was, hem uit de weg te ruimen.
    Terwijl David zich te Chóresj in de woestijn van Zif bevond,
  nch-BL: Huan se tonali quema David itztoya nechca Hores ipan huactoc tali Zif, quimatqui
    para Saúl hualayaya ipan ojti para quimictis.
  vie-1934: Đa-vít thấy Sau-lơ đã kéo ra đặng hại mạng sống mình, thì ở lại trong
    rừng của đồng vắng Xíp.
  hin-CV: जब दावीद होरशा क्षेत्र में ज़ीफ़ के वनों में छिपे हुए थे, उन्हें यह पता
    हो गया था कि शाऊल उनके प्राणों की खोज में निकल पड़े हैं.
  spa-BES: Y David se llenó de temor, sabiendo que Saúl había salido a tomar su vida;
    y David estaba en el desierto de Zif, en Hores.
  tdx-tdx: Nioni’ i Davide te niavotse mb’eo hipay ty fiai’e t’i Saole; ie am-patrambei’
    i Zife amy alay t’i Davide.
  tha-KJV: และดาวิดเห็​นว​่าซาอูลได้ทรงออกมาแสวงหาชีวิตของเธอ ดาว​ิ​ดอย​ู่ในถิ่นทุ​รก​ันดารศิฟที่​ป่าไม้
  por-BR-2018: Vendo, pois, Davi que Saul havia saído em busca de sua alma, estava-se
    ele no bosque no deserto de Zife.
  deu-ELO: Und David sah, daß Saul ausgezogen war, um nach seinem Leben zu trachten;
    und David war in der Wüste Siph, im Walde.
  eng-WYC-2018: And David saw, that Saul went out, that he would seek his life. And
    David was in the desert of Ziph, in a wood. (And David saw, that Saul went out
    to seek his life. And David was in the wilderness of Ziph, in a forest.)
  epo-epo: David vidis, ke Saul eliris, por serĉi lian animon; kaj David estis en
    la dezerto Zif, inter arbetaĵoj.
  uig-PIN: Əmdi Dawut Saulning ɵzini ɵltürgili qiⱪidiƣanliⱪini bayⱪap ⱪaldi. Xu qaƣda
    u Zif qɵlidiki bir ormanliⱪta turatti.
  beo-beo: Da:ibidi e da Solo ea e medole legemu galebeya dawa:lebe, amo hi dawa:i
    galu. E da Houlese sogebi wadela:i hafoga:i soge Sife moilai bai bagade gadenene
    esalu.
  tpi-OTNT: Devit i save olsem Sol i kam bilong kilim em i dai, olsem na long dispela
    taim Devit i go i stap long ples Hores klostu long Sif.
  hau-SA: A lokacin da Dawuda yana zaune a Horesh cikin jejin Zif, ya sami labari
    cewa Shawulu ya fito don yă kashe shi.
  uig-LAT: Emdi Dawut Saulning özini öltürgili chiqidighanliqini bayqap qaldi. Shu
    chaghda u Zif chölidiki bir ormanliqta turatti.
  nde-nde: Kwathi uDavida eseHoreshi eNkangala yaseZifi, wezwa ukuthi uSawuli wayephumele
    ukuyambulala.
  ton-ton: 'Pea naʻe mamata ʻa Tevita kuo haʻu kituʻa ʻa Saula ke kumi ʻene moʻui:
    pea naʻe ʻi he toafa ʻo Sifi ʻa Tevita ʻi he vaoʻakau.'
  ces-1613: Vida tedy David, že Saul vytáhl hledati bezživotí jeho, byl na poušti
    Zif v lese.
  eng-WMB: David saw that Saul had come out to seek his life. David was in the wilderness
    of Ziph in the woods.
  tam-TCV: தாவீது சீப் பாலைவனத்திலுள்ள கொரேஷில் இருந்தபோது சவுல் தன்னைக் கொல்ல வந்திருக்கிறான்
    என்பதை அறிந்தான்.
  ceb-ULB: Nahibalo si David nga miabot si Saul aron sa pagpangita sa iyang kinabuhi;
    ug karon didto si David sa kamingawan sa Zip sa Hores.
  pol-UBG: A gdy Dawid zobaczył, że Saul wyruszył, aby czyhać na jego życie, został
    w lesie na pustyni Zif.
  urd-GVU: ایک دن جب داؤد حورِش کے قریب تھا تو اُسے اطلاع ملی کہ ساؤل آپ کو ہلاک کرنے
    کے لئے نکلا ہے۔
  deu-1912: Und David sah, daß Saul ausgezogen war, sein Leben zu suchen. Aber David
    war in der Wüste Siph, in der Heide.
  kan-2017: ಸೌಲನು ತನ್ನನ್ನು ಕೊಲ್ಲಲು ಹೊರಟಿದ್ದಾನೆಂದು ದಾವೀದನು ತಿಳಿದು ಜೀಫ್ ಅರಣ್ಯದ ಹೋರೆಷದಲ್ಲಿ
    ಅಡಗಿಕೊಂಡಿದ್ದನು.
  yap-yap: Me guy David ni Saul e be gey ni nge thang e fan rok. Me David e immoy
    u Horesh, ko fagi fithik’ e garger u charen yu Zif.
  hlt-MCSB: Horesh kah Ziph khosoek ah David a om vaengah a hinglu mae pah ham Saul
    ha pawk te David loh a hmuh.
  mdy-ETH: ሳኣዖኦሌ ዒዛ ዎዻኒ ሙኬሢ ፔቴና ዳውቴ ዴንቄኔ። ዳውቴ ዒማና ዚፔ ኮይላ ዓኣ ዓሲ ናንጉዋ ዳውሎ ሆሬሼይዳ ዓኣኔ፤
  twi-ASANTE: Dabi a Dawid wɔ Hores wɔ Sif ɛserɛ so no, ɔtee sɛ Saulo nam ɛkwan so
    reba hɔ abɛhwehwɛ no akum no.
  eng-WEBU: David saw that Saul had come out to seek his life. David was in the wilderness
    of Ziph in the woods.
  wal-wal: Daawiti Ziifa bazzuwan de7iya Horeesha giyoosan de7ishin, Saa7ooli bana
    woranau kiyidoogaa Daawiti eriis.
  spa-PDDPT: Al ver David que Saúl salía en busca de su vida, se quedó en Hores, la
    región despoblada de Zif.
  gun-gun: Ha'e gui Saul ojukaxe vy oo jevyague Davi oikuaa vy opyta ranhe Horesa
    py Zife tekoa e'ỹa py.
  agu-BL: Poro ilen nin na xob Luwiy tetz Saúl, na yi tajbil Saúl yi tele'n tan joyle'n,
    i'tz tan biyle'n cu'n. Cha'stzun te nin naje'-tz Luwiy Hores, le ama'l yi tz'inunin
    tu' cwent Zif.
  ilo-ULB: Naamiris ni David a rimmuar ni Saul a mangpukaw iti biagna; ita, adda idi
    ni David iti let-ang ti Zif idiay Horesh.
  kpg-kpg: David gu iloo bolo Saul e halahala ia belee daaligi gii made. David e noho
    hua igolo i Horesh, i lodo di Anggowaa o Ziph.
  uig-ARA: ئەمدى داۋۇت سائۇلنىڭ ئۆزىنى ئۆلتۈرگىلى چىقىدىغانلىقىنى بايقاپ قالدى. شۇ
    چاغدا ئۇ زىف چۆلىدىكى بىر ئورمانلىقتا تۇراتتى.
  sus-sus: Dawuda naxa a to, Sɔlu nu na a fenfe, a xa a faxa. Dawuda nu na Xoresa,
    Sifi gbengberenyi ma.
  pon-2006: Depit esehte me Sohl raparapahki pwehn kemehla. Depit mihmihte Ores, nan
    sapwtehn limwahn Sip.
  ksd-ksd: Ma David i ga burut tago Saul i ga anan upi kana nilaun, ma i ga ki ta
    ra bil Sip ta ra gunan Koresa.
  tur-YTC: David, Saul’un yaşamını aramaya çıktığını gördü. David, Zif Çölü'nde ormandaydı.
  grc-BRENT: Καὶ εἶδε Δαυὶδ, ὅτι ἐξέρχεται Σαοὺλ τοῦ ζητεῖν τὸν Δαυίδ· καὶ Δαυὶδ ἦν
    ἐν τῷ ὄρει τῷ αὐχμώδει ἐν τῇ Καινῇ Ζίφ.
  ind-AYT: Daud takut, karena Saul keluar untuk mencabut nyawanya. Saat Daud berada
    di Padang Gurun Zif di Koresa,
  nya-nya: Davide anaona kuti Sauli akufunafuna kuti amuphe. Nthawiyi nʼkuti Davide
    ali mʼchipululu cha Zifi ku Horesi.
  hrv-hrv: David se bojao što je Šaul izišao na vojnu da napadne na njegov život.
    Zato je David ostao u pustinji Zifu, u Horši.
  mps-mps: Solgo te Devit ela muabo homu ebaso, tama tiyu Devit wi yai. Tama te sogo
    Devit pelama, te Sif bulu pąde te Hores bulude bidai.
  tpi-tpi: Devit i save olsem Sol i kam bilong kilim em i dai, olsem na long dispela
    taim Devit i go i stap long ples Hores klostu long Sif.
  dan-1931: 'Og David så, at Saul var draget ud for at stå ham efter Livet. Medens
    David var i Horesj* i Zifs Ørken, { [*Horesj kan betyde: Skov.] }'
  vie-OVCB: Lúc đang ở Hô-rết thuộc hoang mạc Xíp, Đa-vít được tin Sau-lơ sắp đến
    để giết mình.
  guj-2017: દાઉદે જોયું કે શાઉલ મારો જીવ લેવા સારુ બહાર આવ્યો છે; દાઉદ ઝીફના અરણ્યમાં
    આવેલા હોરેશમાં હતો.
  pon-2006A: Depit esehte me Sohl raparapahki pwehn kemehla. Depit mihmihte Ores,
    nan sapwtehn limwahn Sip.
  por-BRBSL: David viu que Saul tinha saído em busca de sua vida. Davi estava no deserto
    de Zife, no bosque.
  cth-cth: Devit ni, Sawl ni na thei han tie a panue dawkvah, ahni teh Ziph ramke
    ratu thung vah ao.
  twi-twi: Bere a Dawid wɔ Hores wɔ Sif sare so no, ɔtee sɛ Saulo nam kwan so reba
    hɔ abɛhwehwɛ no akum no.
  hlt-hlt: Horesh kah Ziph khosoek ah David a om vaengah a hinglu mae pah ham Saul
    ha pawk te David loh a hmuh.
  tbz-SIM: Kɛ̀ Dɑfiti nyɛ̃́ Sɑuri ò wɑɑ̀mmɛ̀ kɛ bo ò kùɔ kɛ́mbo Odisɑɑ Sifi kpɑ́ɑ̀
    miɛkɛ.
  msy-2020: Ezɨ Devit kamaghɨn fo, Sol izɨ a mɨsueghtɨ an aremegham. Kamaghɨn amizɨma,
    a ghua Sifɨn boroghɨn Horesɨn nguibamɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti nɑwɑ sɩ Sɑyuli pɛɛkǝɣɩ sɩ ɩ́ kʋ-ɩ. Ɩlɛnɑ ɩ́ sɑɑlɩ Sifɩ
    wʋlɑɣɑ tɛtʋ hɔtʋɣʋ tɑɑ.
  azb-azb: Zif səhrasındakı Xoreşdə olan Davud gördü ki, Şaul onun canını almaq üçün
    yola çıxıb.
  eng-DBY: And David saw that Saul had come out to seek his life; and David was in
    the wilderness of Ziph in a wood.
  hin-2017: और दाऊद ने जान लिया कि शाऊल मेरे प्राण की खोज में निकला है। और दाऊद जीप
    नामक जंगल के होरेश नामक स्थान में था;
  wol-KYG: Gannaaw gi Daawuda yég ne Sóol waajal na aw yoon ngir jël bakkanam. Booba
    Daawudaa nga ca màndiŋu Sif ca Orsa.
  eng-YLT: And David seeth that Saul hath come out to seek his life, and David [is]
    in the wilderness of Ziph, in a forest.
  eng-WYC-2017: And David saw, that Saul went out, that he would seek his life. And
    David was in the desert of Ziph, in a wood.
  eng-WMBB: David saw that Saul had come out to seek his life. David was in the wilderness
    of Ziph in the woods.
  urd-GVH: एक दिन जब दाऊद होरिश के क़रीब था तो उसे इत्तला मिली कि साऊल आपको हलाक करने
    के लिए निकला है।
  rug-rug: Koa pa Horesi se Devita koasa qega tata pa Zipi. Gilania Devita sapu korapa
    hata ia Saula pude va matea si asa.
  gaz-gaz: Daawit utuu Gammoojjii Ziif keessa iddoo Hooreshaa jedhamu tokko jiruu
    akka Saaʼol isa ajjeesuuf dhufe beeke.
  fra-LSG: David, voyant Saül en marche pour attenter à sa vie, se tint au désert
    de Ziph, dans la forêt.
  gnn-gnn: '@see-verse:1SA.023.014'
  yal-yal: Dawuda yi a toxi yati a Sɔli yi sigama yɛngɛni alogo a xa a faxa, koni
    a lu Xoresa, Sifi tonbonni.
  haw-1868: 'A ike iho la o Davida, ua hele mai o Saula e imi i kona ola: aia no o
    Davida ma ka waonahele a Zipa maloko o ka ululaau.'
  arb-NAV: وَبَيْنَمَا كَانَ دَاوُدُ مُخْتَبِئاً فِي غَابَةٍ فِي بَرِّيَّةِ زِيفٍ
    عَلِمَ أَنَّ شَاوُلَ قَدْ خَرَجَ يَبْحَثُ عَنْهُ،
  ewe-ewe: Gbe ɖeka esi David nɔ Hores le Zif gbegbe la, ese be Saul le eƒe agbe yome
    tim.
  eng-LEE: 'And David saw that Saul was gone forth to seek his life: and David was
    in the wilderness of Ziph in the forest.'
  asm-FB: দায়ুদ জীফ মৰুপ্ৰান্তৰ অৰণ্যত থকা সময়ত, তেওঁ দেখিলে যে, চৌলে তেওঁৰ প্ৰাণনাশৰ
    চেষ্ঠাৰে ওলাই আহিছে।
  sus-A: دَوُدَ نَشَ عَ تٌ، سْلُ نُ نَ عَ قٍنقٍ، عَ شَ عَ قَشَ. دَوُدَ نُ نَ شٌرٍ سَ،
    سِقِ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: David vit que Saül était sorti pour chercher sa vie. David était dans le
    désert de Ziph, dans les bois.
  hbo-hbo: וַיַּ֣רְא דָוִ֔ד כִּֽי־יָצָ֥א שָׁא֖וּל לְבַקֵּ֣שׁ אֶת־נַפְשֹׁ֑ו וְדָוִ֥ד
    בְּמִדְבַּר־זִ֖יף בַּחֹֽרְשָׁה׃ ס
  piu-2006: '@see-verse:1SA.023.014'
  pjt-pjt: Ka tjiṉṯu kutjupa Davidanya ngura ini Uuṟitjala nyinangi Tjipala itingka.
    Panya paluṟu kuliningi, “Mulapa, Saulalu ngayunya iluntankunytjikitjangku ngurini.”
  kik-kik: Rĩrĩa Daudi aarĩ Horeshu kũu Werũ wa Zifu, akĩmenya atĩ Saũlũ okĩte nĩguo
    amũũrage.
  fra-NCL: 'David sut que Saül s’était mis en campagne pour lui ôter la vie : David
    se tenait au désert de Ziph, dans la forêt ;'
  cek-AK: David Ziph praezaek taw thungah oh naah, Saul loe anih hinghaih lak hanah
    angzoh, tiah David mah panoek.
  cuk-cuk: David Zif-nega-dulesulidgangi, Horesʼgi-gudiidgi wisgusad, Saúlʼdi e-oburgwega
    e-aminadye.
  uig-CYR: Әнди Давут Саулниң өзини өлтүргили чиқидиғанлиғини байқап қалди. Шу чағда
    у Зиф чөлидики бир орманлиқта туратти.
  tel-2017: తన ప్రాణం తీయాలని సౌలు బయలుదేరాడని తెలిసిన దావీదు హోరేషులో జీఫు అరణ్య
    ప్రాంతంలో దిగాడు.
  hat-BSA: Alò, David te vin konprann ke Saül te parèt deyò pou chache lavi li pandan
    David te nan dezè Ziph la nan Horès.
  kos-kos: Ac David el liye tuh Saul el sukna elan unilya. David el muta Horesh, in
    acn mwesis apkuran nu Ziph.
  hbo-WLC: וַיַּ֣רְא דָוִ֔ד כִּֽי־יָצָ֥א שָׁא֖וּל לְבַקֵּ֣שׁ אֶת־נַפְשׁ֑וֹ וְדָוִ֥ד
    בְּמִדְבַּר־זִ֖יף בַּחֹֽרְשָׁה׃ ס
  ibo-ibo: Mgbe Devid nọ na Horesh, nke dị nʼọzara Zif, ọ natara ozi na Sọl na-abịa
    igbu ya.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ଜାଣିଲେ ଯେ, ଶାଉଲ ତାଙ୍କ ପ୍ରାଣ ନେବା ପାଇଁ ବାହାର ହୋଇ ଆସିଅଛନ୍ତି;
    ସେସମୟରେ ଦାଉଦ ସୀଫ୍‍ ପ୍ରାନ୍ତରସ୍ଥ ବଣରେ ଥିଲେ।
  chk-chk: Iwe, Tafit a silei pwe Saul a feito pwe epwe niela. Lon ena fansoun, lupwen
    Tafit a nom lon Hores me lon ewe fanüapön Sif,
  ssd-ssd: David nu kina ka Sif ma baknu Horesŋge minna le Saul nu balewam tuku sota
    minna ta David sanaig le isna.
  rop-rop: Wal Deibid bin jidan langa wan pleis gulum Horesh deya langa det deset
    kantri, en wen imbin deya, imbin gedim wed weya King Sol bin kamat langa det deset
    kantri blanga kilim im.
  ukr-1871: І видїв Давид, що Саул вийшов чигати на його душу; був же тодї Давид у
    пустинї Зиф у лїсї.
  deu-1951: Als nun David erfuhr, daß Saul ausgezogen sei, ihm nach dem Leben zu trachten,
    befand er sich in der Wüste Siph, in einem Walde.
  eng-JPS: And David saw that Saul was come out to seek his life; and David was in
    the wilderness of Ziph in the wood.
  srp-1865: I David videæi da je Saul izašao te traži dušu njegovu, osta u pustinji
    Zifu, u šumi.
  lug-lug: Dawudi ng’ali mu ddungu ery’e Zifu mu kibira ky’e Kolesi, n’ategeera nga
    Sawulo amunoonya okumutta.
  heb-heb: וירא דוד כי יצא שאול לבקש את נפשו ודוד במדבר זיף בחרשה׃
  ben-IRV: আর দায়ূদ দেখলেন যে, শৌল আমাকে হত্যা করার জন্য বেরিয়ে এসেছেন৷ তখন দায়ূদ
    সীফ মরুপ্রান্তের বনে ছিলেন৷
  pan-pan: ਜਦ ਦਾਊਦ ਜਾਣ ਗਿਆ ਜੋ ਸ਼ਾਊਲ ਮੇਰੀ ਜਾਨ ਲੈਣ ਲਈ ਨਿੱਕਲਿਆ ਹੈ ਉਸ ਵੇਲੇ ਦਾਊਦ ਜ਼ੀਫ ਦੀ
    ਜੰਗਲ ਦੇ ਇੱਕ ਬਣ ਹੋਰੇਸ਼ ਵਿੱਚ ਸੀ।
  tkr-tkr: Davud Zifne sahreene Xoreşnang'a mang'uk'le g'iyxhen, Şaulee vucur gik'asva
    t'abal ha'a.
  mya-JVB: တရံရောအခါဒါဝိဒ် သည် ဇိဖ တောအုပ် ၌ ရှိ၍၊ သူ ၏ အသက် ကိုသတ် မည်ဟု ရှောလု လာ
    သည်ကို သိ သောအခါ၊
  tbg-tbg: Ho vo enta Devitiva Sifi vatuka aumanto Horesive tunaini vaiharo iruvaro
    Soruva Devitira rantakero arukaare tiro, Sifi vatukaini vireva auti vaura.
  hmo-hmo: Saulo ia ura Davida do ia alaia mase momokani, bona unai dainai Davida
    ese Saulo ia gari henia. Davida be Horese dekenai ia noho, Sipi ena tano kaukau
    dekenai.
  urd-urd: और दाऊद ने देखा कि साऊल उसकी जान लेने को निकला है, उस वक़्त दाऊद दश्त —
    ए — ज़ीफ़ के बन में था।
  rus-SYN: И видел Давид, что Саул вышел искать души его; Давид же был в пустыне Зиф
    в лесу.
  bqc-SIM: Gↄↄ pↄ́ Davidi ku Zifi bùsu líkpɛu, a mà Saulu ń aà gbɛ̃́ↄ lɛ́ mↄ́
    a dɛi.
  tcz-CHONGTHU: Nikhat chu Horesh kom vella David aum pet in, Saul chun David tha
    ding hollin Ziph lam ahin jon touve tithu ajantan ahi.
  mar-mar: आपला जीव घ्यायला शौल निघाला आहे असे दावीदाने पाहिले आणि दावीद जीफ रानातील
    एका झाडीत होता;
  qub-qub: Mana tariycaptinpis Davidga Saulta fiyupa manchacuran wañuchinanpaj ashiptin.
    Chaymi tiyacuran Zif parti Hores jircacho.
  bqp-bqp: Gↄrↄ kũ Dauda kú Zifi bùsu líkpɛn, à mà Solu kũ a gbɛ̃nↄ tɛn su a dɛ.
  hat-hat: Atousa David te pè toujou paske li te konnen Sayil te soti pou touye l'.
    David te bò lavil Oreya, nan dezè Zif la.
  eng-BSB: While David was in Horesh in the Wilderness of Ziph, he saw that Saul had
    come out to take his life.
  tod-tod: Davide suɠwɛɛni ga Sayile ʋilɛga polu, ga é paa. É yɛni Ɠɔɔlɛsa, Zife
    teʋebai zu.
  eng-WEBPB: David saw that Saul had come out to seek his life. David was in the wilderness
    of Ziph in the woods.
  kbq-kbq: Hagi mago zupa Soli'a Horasi kaziga Sifi hagege kokampi frakino mani'nerega
    Soli'a ahe'naku nevia nanekea Deviti'a antahi'ne.
  nhe-BL: Huan se tonal quema David itztoya nechca Hores ipan huactoc tlali Zif, quimatqui
    para Saúl hualayaya ipan ojtli para quimictis.
  bus-bus: Gurↄↄ kɛ̀ Dauda kú Zifi bùsu líkpɛn, à mà Solu kↄ̃n à gbɛ̃nↄↄ e mↄↄ a dɛ.
  gub-BL: Ukyze Tawi Xau wi, ta'e Xau uhem weko haw wi hekar pà izuka pà a'e xe. Uzypyrog
    Tawi wiko pà Oreza ywyxiguhu rehe Zipe huwake kury.
  eng-DRA: And David saw that Saul was come out to seek his life. And David was in
    the desert of Ziph, in a wood.
