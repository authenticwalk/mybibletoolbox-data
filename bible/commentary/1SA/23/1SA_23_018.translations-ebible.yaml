verse: 1SA.023.018
translations:
  mal-C: അവരിരുവരും യഹോവയുടെമുമ്പാകെ ഉടമ്പടിചെയ്തു. അതിനുശേഷം യോനാഥാൻ സ്വഭവനത്തിലേക്കു
    മടങ്ങിപ്പോയി. ദാവീദ് ഹോരേശിൽത്തന്നെ താമസിച്ചു.
  deu-TKW: Da schlossen beide einen Bund vor Jahwe. David aber blieb in Hores, während
    Jonathan nach Hause ging.
  lin-lin: Bango mibale basalaki boyokani liboso ya Yawe. Jonatan azongaki epai na
    ye, mpe Davidi atikalaki na Oreshi.
  eng-LSV: And both of them make a covenant before YHWH; and David abides in the forest,
    and Jonathan has gone to his house.
  eng-GNV: 'So they twaine made a couenant before ye Lord: and Dauid did remaine in
    the wood: but Ionathan went to his house.'
  eng-WEBSTER: 'And they two made a covenant before the LORD: and David abode in the
    wood, and Jonathan went to his house.'
  nhw-BL: Huan quej nopa, nopa ome sempa quiyancuilijque catli achtihui motlajtolcahuilijtoyaj
    iixpa TOTECO. Huan teipa Jonatán mocuepqui ichaj huan David mocajqui ipan Hores.
  swh-ONEN: Wote wawili wakaweka agano mbele za Bwana. Kisha Yonathani akaenda zake
    nyumbani, lakini Daudi akabaki Horeshi.
  bba-bba: Yerɑ bɑ ɑrukɑwɑni bɔkuɑ Yinni Gusunɔn wuswɑɑɔ. Mɑ Dɑfidi u sinɑ dɑ̃ɑ sɔ̃ɔ
    mi. Yonɑtɑm u mɑɑ ɡɔsirɑ u dɑ yɛnuɔ.
  eng-KJVCPB: 'And they two made a covenant before the Lord: and David abode in the
    wood, and Jonathan went to his house.'
  luo-luo: Kargi ji ariyogi negisingore e nyim Jehova Nyasaye. Eka Jonathan nodhi
    dala to Daudi to nodongʼ Horesh.
  meu-meu: Bena raruosi na Iehova vairanai e hegwauhamata heheni; bena David na Hore
    ai e noho, a Ionatan na ena hanua ela.
  npi-ULB: तिनीहरूले परमप्रभुको सामु करार गरे । दाऊद होरेशमा नै रहे र जोनाथन घर गए
    ।
  yor-yor: Àwọn méjèèjì sì ṣe àdéhùn níwájú Olúwa; Dafidi sì jókòó nínú igbó Horeṣi.
    Jonatani sì lọ sí ilé rẹ̀.
  ind-ind: Maka Daud dan Yonatan kembali mengikat perjanjian persahabatan mereka di
    hadapan TUHAN. Sesudah itu Yonatan pulang, dan Daud tetap tinggal di Koresa.
  pes-OPCB: پس هر دو ایشان در حضور خداوند پیمان دوستی خود را تجدید نمودند. داوود در
    حارث ماند، ولی یوناتان به خانه برگشت.
  tgl-ULB: Gumawa sila ng isang kasunduan sa harap ni Yahweh. Nanatili si David sa
    Hores, at umuwi si Jonatan sa kanyang tahanan.
  hui-hui: Ani lowa libu kirabalime nenege haribigoni hado wahalu pugupugu nabule
    lalu bi mbira lo wiribi. Lo wialu Debidi ibu Horese dindini hea handala Yonadana
    ibu andaga dai bini.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​အ​ပြန်​အ​လှန်​ကတိ​သစ္စာ ပြု​ကြ​ပြီး​လျှင် ဒါ​ဝိဒ်​သည်​ဟော​ရေ​ရှ​အ​ရပ်
    တွင်​နေ​ရစ်​၍​ယော​န​သန်​မူ​ကား​မိ​မိ​၏​အိမ် သို့​ပြန်​လေ​၏။
  bod-N: དེ་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁ་ཆད་བཞག་ནས་ཡོ་ནཱ་ཐན་རང་གི་ཁྱིམ་དུ་ཕྱིན་པ་དང་དཱ་བིད་སྔར་བཞིན་ཧོ་རེ་ཧྲི་ཡུལ་དུ་གནས་སོ།
    །
  sna-sna: Vaviri ava vakaita sungano pamberi paJehovha. Ipapo Jonatani akaenda kumba
    asi Dhavhidhi akasara paHoreshi.
  spa-BLM: Ambos hicieron un pacto ante el Señor. Luego David se quedó en el bosque
    y Jonatán se fue a su casa.
  cac-cac: Ix snaanxicot strato eb' vin̈ schavan̈il d'a yichan̈ Jehová. Ix lajvi chi',
    ix meltzajxi vin̈aj Jonatán chi' d'a spat, axo pax vin̈aj David chi', ix cann̈ej
    vin̈ d'a Hores chi'.
  swh-ULB: Basi wote wawili wakafanya agano mbele za BWANA. Kisha Daudi alibaki Horeshi,
    na Yonathani akaenda nyumbani.
  bel-bel: І паклалі яны паміж сабою заруку прад абліччам Госпада; і Давід застаўся
    ў лесе, а Ёнатан пайшоў у дом свой.
  deu-ELBBK: Und sie schlossen beide einen Bund vor dem HERRN. Und David blieb im
    Wald, und Jonathan ging nach seinem Haus.
  mbb-OT: Mibaal zan dutun is dezuwa te kebpekid-uyun diyà te etuvangan te Nengazen.
    Ne zutun mid-ulì si Jonatan, ne si David mibpelintetaǥak dà diyà te Horesh.
  mal-2015: ഇങ്ങനെ അവർ തമ്മിൽ യഹോവയുടെ സന്നിധിയിൽ ഉടമ്പടി ചെയ്തു; ദാവീദ് കാട്ടിൽ താമസിക്കയും
    യോനാഥാൻ വീട്ടിലേക്കു പോകയും ചെയ്തു.
  rmc-rmc: Avke phandle peha sodujdžene zmluva anglo RAJ. O David ačhiľa andre Chorša
    a o Jonatan geľa pale khere.
  pes-OPV: و هر دوی ایشان به حضور خداوندعهد بستند و داود به جنگل برگشت و یوناتان به
    خانه خود رفت.
  ron-1924: Ау фэкут ярэшь амындой легэмынт ынаинтя Домнулуй ши Давид а рэмас ын пэдуре,
    яр Ионатан с-а дус акасэ.
  ben-OBCV: তাঁরা দুজনেই সদাপ্রভুর সামনে এক চুক্তি করলেন। পরে যোনাথন ঘরে ফিরে গেলেন,
    কিন্তু দাউদ হোরেশেই থেকে গেলেন।
  som-som: Oo labadoodii axdi bay Rabbiga hortiisa ku dhigteen. Oo Daa'uud wuxuu iska
    joogay duurkii, Yoonaataanna gurigiisii buu tegey.
  lat-VUC: 'Percussit ergo uterque fœdus coram Domino: mansitque David in silva, Jonathas
    autem reversus est in domum suam.'
  eng-ASVBT: 'And they two made a covenant before Jehovah: and David abode in the
    wood, and Jonathan went to his house.'
  ita-1885: Fecero adunque amendue lega insieme davanti al Signore; e Davide dimorò
    nella selva, e Gionatan se ne andò a casa sua.
  eng-LXXUP: So they both made a covenant before the Lord; and David dwelt in Caene,
    and Jonathan went to his home.
  eng-ULB: They made a covenant before Yahweh. David remained at Horesh, and Jonathan
    went home.
  spa-VBL: Los dos hicieron un acuerdo ante el Señor. David se quedó en Horesh y Jonatán
    se fue a su casa.
  fra-_FOB: Ils traitèrent donc, tous deux, alliance devant l'Éternel. Et David demeura
    dans la forêt, et Jonathan retourna en sa maison.
  mal-mal: ഇങ്ങനെ അവർ തമ്മിൽ യഹോവയുടെ സന്നിധിയിൽ ഉടമ്പടിചെയ്തു; ദാവീദ് കാട്ടിൽ താമസിക്കുകയും
    യോനാഥാൻ വീട്ടിലേക്ക് പോകുകയും ചെയ്തു.
  urd-GVR: Donoṅ ne Rab ke huzūr ahd bāndhā. Phir Yūnatan apne ghar chalā gayā jabki
    Dāūd wahāṅ Horish meṅ ṭhahrā rahā.
  suz-BL: मिनु नोले मेको निक्‍शीमी परमप्रभु यावे आ ङोंइती कबल पाम्‍से बाक्‍त। मिनु
    दाऊद होरेशम बाक्‍माक्‍त। योनाथन चहिं आ खिं लेम्‍माक्‍त। १सामुएल १८:३
  ita-1927: E i due fecero alleanza in presenza dell’Eterno; poi Davide rimase nella
    foresta, e Gionathan se ne andò a casa sua.
  ckb-ckb: هەردووکیان پەیمانێکیان لەبەردەم یەزداندا بەست و دوای ئەوە یۆناتانیش گەڕایەوە
    بۆ ماڵەکەی خۆی، بەڵام داود لە حۆرێشدا مایەوە.
  eng-BBE: 'And the two of them made an agreement before the Lord: and David went
    on living in Horesh, and Jonathan went back to his house.'
  kan-OKCV: ಅವರಿಬ್ಬರೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡರು. ದಾವೀದನು ಹೋರೆಷದಲ್ಲಿಯೇ
    ಉಳಿದನು. ಆದರೆ ಯೋನಾತಾನನು ತನ್ನ ಮನೆಗೆ ಹೋದನು.
  tam-2017: அவர்கள் இருவரும் யெகோவாவுக்கு முன்பாக உடன்படிக்கைசெய்த பின்பு, தாவீது
    காட்டில் இருந்து விட்டான்; யோனத்தானோ தன்னுடைய வீட்டிற்குப் போனான்.
  spa-RV-1909: 'Y entrambos hicieron alianza delante de Jehová: y David se quedó en
    el bosque, y Jonathán se volvió á su casa.'
  ron-BTF: Și cei doi au făcut un legământ înaintea DOMNULUI; și David a rămas în
    pădure, iar Ionatan a plecat la casa lui.
  eng-WEBP: They both made a covenant before the LORD. Then David stayed in the woods
    and Jonathan went to his house.
  eng-FBV: The two of them made an agreement before the Lord. David stayed in Horesh
    and Jonathan went home.
  nld-1939: En zij sloten samen een verbond voor het aanschijn van Jahweh. David bleef
    in Chóresj wonen, terwijl Jonatan huiswaarts keerde.
  nch-BL: Huan quej nopa, nopa ome sempa quiyancuilijque cati achtohui motajtolcahuilijtoyaj
    iixpa TOTECO. Huan teipa Jonatán mocuetqui ichaj huan David mocajqui ipan Hores.
  vie-1934: Hai người cùng lập giao ước tại trước mặt Đức Giê-hô-va; đoạn, Đa-vít
    ở lại trong rừng, còn Giô-na-than trở về nhà mình.
  hin-CV: उन्होंने याहवेह के सामने परस्पर वाचा बांधी. दावीद होरशा में ही रहे, मगर
    योनातन अपने घर लौट गए.
  spa-BES: Y los dos llegaron a un acuerdo delante del Señor, y David siguió viviendo
    en Hores, y Jonatán volvió a su casa.
  tdx-tdx: Aa le nifañina añatrefa’ Iehovà eo iereo roe; nimoneñe añ’ ala ao t’i Davide,
    vaho nimpoly mb’ an-kiboho’e añe t’Ionatane.
  tha-KJV: และทั้งสองก็กระทำพันธสัญญาต่อพระพักตร์พระเยโฮวาห์ ดาว​ิดยังค้างอยู่​ที่​ป่าไม้
    และโยนาธานก็​กล​ับไปวัง
  por-BR-2018: 'E entre ambos fizeram aliança diante do SENHOR: e Davi se ficou no
    bosque, e Jônatas se voltou à sua casa.'
  deu-ELO: Und sie schlossen beide einen Bund vor Jehova. Und David blieb im Walde,
    und Jonathan ging nach seinem Hause.
  eng-WYC-2018: Therefore ever either smote (a) bond of peace before the Lord. And
    David dwelled in the wood; and Jonathan turned again into his house. (And so they
    both struck a covenant before the Lord. And David stayed in the forest; and Jonathan
    returned home.)
  epo-epo: Kaj ili ambaŭ faris interligon antaŭ la Eternulo; kaj David restis en la
    arbetaĵaro, kaj Jonatan iris al sia domo.
  uig-PIN: Andin ular ikkiylǝn Pǝrwǝrdigarning aldida ǝⱨdǝ ⱪilixti; Dawut bolsa, ormanliⱪta
    turup ⱪaldi, Yonatan ɵz ɵyigǝ yenip kǝtti.
  beo-beo: Ela da eso huluane dogolegele esaloma:ne sema ilegei. Da:ibidi da Houlese
    amoga esalu, amola Yonada:ne da hi diasuga asi.
  tpi-OTNT: Na long ai bilong Bikpela, tupela i mekim strongpela promis gen long i
    stap pren tru oltaim. Na bihain, Jonatan i go bek long ples bilong en, na Devit
    i stap yet long Hores.
  hau-SA: Su biyunsu kuwa suka ɗaura yarjejjeniya a gaban Ubangiji. Sai Yonatan ya
    koma gida amma Dawuda ya zauna Horesh.
  uig-LAT: Andin ular ikkiylen Perwerdigarning aldida ehde qilishti; Dawut bolsa,
    ormanliqta turup qaldi, Yonatan öz öyige yénip ketti.
  nde-nde: Bobabili benza isivumelwano phambi kukaThixo. Emva kwalokho uJonathani
    waya ekhaya, kodwa uDavida wasala eHoreshi.
  ton-ton: 'Pea ne na fefuakava ʻaki ʻakinaua ʻi he ʻao ʻo Sihova: pea naʻe nofo ʻa
    Tevita ʻi he vaoʻakau, kae ʻalu ʻa Sonatane ki hono fale.'
  ces-1613: I učinili smlouvu oba před Hospodinem; a David zůstal v lese, Jonata pak
    navrátil se do domu svého.
  eng-WMB: They both made a covenant before the LORD. Then David stayed in the woods
    and Jonathan went to his house.
  tam-TCV: அவர்கள் இருவரும் யெகோவாவுக்கு முன்பாக ஒரு உடன்படிக்கை செய்தார்கள். யோனத்தான்
    தன் வீட்டுக்குப் போனான். தாவீதோ கொரேஷிலேயே தங்கினான்.
  ceb-ULB: Nagbuhat sila ug kasabotan atubangan ni Yahweh. Ug nagpabilin si David
    sa Hores, ug mipauli si Jonatan.
  pol-UBG: I obaj zawarli przymierze przed PANEM, po czym Dawid pozostał w lesie,
    a Jonatan wrócił do domu swego ojca.
  urd-GVU: دونوں نے رب کے حضور عہد باندھا۔ پھر یونتن اپنے گھر چلا گیا جبکہ داؤد وہاں
    حورِش میں ٹھہرا رہا۔
  deu-1912: Und sie machten beide einen Bund miteinander vor dem HERRN; und David
    blieb in der Heide, aber Jonathan zog wieder heim.
  kan-2017: ಅವರಿಬ್ಬರೂ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡರು. ತರುವಾಯ ಯೋನಾತಾನನು ತನ್ನ
    ಮನೆಗೆ ಹೋದನು. ದಾವೀದನು ಹೋರೆಷದಲ್ಲಿಯೇ ಇದ್ದನು.
  yap-yap: Miyow michmich u mit Got ni ngar pirew ni yow fager. Me par David u Horesh,
    me yan Jonathan nga tafen.
  hlt-MCSB: BOEIPA mikhmuh ah amih rhoi loh paipi a saii rhoi. Tedae David tah Horesh
    ah kho a sak tih, Jonathan tah amah im la cet.
  mdy-ETH: ዬያሮ ላምዖንሢ ዎላ ዎሊኮ ላጌ ማዒፆ ዔርዛ ጫኣቁሞ ጫኣቄኔ፤ ዬካፓ ዳውቴ ሆሬሼይዳ ዴዓዛ ዮናታኣኔ ፔ ማኣሪ ማዒ
    ዴንዴኔ።
  twi-ASANTE: Wɔn baanu no hyɛɛ wɔn ayɔnkofa apam mu den wɔ Awurade anim. Afei, Yonatan
    kɔɔ efie na Dawid deɛ, ɔtenaa Hores hɔ.
  eng-WEBU: They both made a covenant before the LORD. Then David stayed in the woods
    and Jonathan went to his house.
  wal-wal: Eti naa77aikka GODAA sinttan issoi issuwaara maacettidosona; Daawiti Horeeshan
    gam77in Yonaataani ba soo biis.
  spa-PDDPT: Ambos hicieron un pacto delante de Yavé. David se quedó en Hores, y Jonatán
    fue a su casa.
  gun-gun: Ha'e rami vy Senhor renonde mokoĩve ojapo peteĩ rami ikuai aguã. Ha'e gui
    Davi opyta Horesa py, ha'e rã Jônatas ma ngoo katy ju ojevy.
  agu-BL: Nin tzun bnix jun chitrat cya'n, nin oc Kataj Ryos cya'n tetz stiwil chiyol.
    Nin tzun pakxij Jonatán xe tetz ca'l. Ma Luwiy nin cyaj cyentz Hores.
  ilo-ULB: Nagtinnulagda iti sangoanan ni Yahweh. Nagtalinaed ni David idiay Horesh,
    ket nagawid met ni Jonatan.
  kpg-kpg: Meemaa dogolua gaa hai di nau hagababa i mua nnadumada Dimaadua i nau mehanga
    bolo ginaua gaa hai tagadau ihoo. David ga noho hua i Horesh, gei Jonathan gaa hana
    gi dono guongo.
  uig-ARA: ئاندىن ئۇلار ئىككىيلەن پەرۋەردىگارنىڭ ئالدىدا ئەھدە قىلىشتى؛ داۋۇت بولسا،
    ئورمانلىقتا تۇرۇپ قالدى، يوناتان ئۆز ئۆيىگە يېنىپ كەتتى.
  sus-sus: Na kui e naxa saatɛ xiri Alatala ya i. Dawuda naxa lu Xoresa, Yonatan naxa
    gbilen a xɔnyi.
  pon-2006: Ira riemeno ahpw wiahda inou sarawi ehu nanpwungara me ira pahn wiahla
    pirien ehu. Depit eri mihmihte Ores, a Sonadan pwurala ni imweo.
  ksd-ksd: Ma dir ga pait ra kunubu ta ra luaina mata i ra Luluai; ma David i ga ki
    abara Koresa, ma Ionatan i ga lilikun tadav ra kubana.
  tur-YTC: İkisi de Yahve'nin önünde bir antlaşma yaptılar. Sonra David ormanda kaldı,
    Yonatan da evine gitti.
  grc-BRENT: Καὶ διέθεντο ἀμφότεροι διαθήκην ἐνώπιον Κυρίου· καὶ ἐκάθητο Δαυὶδ ἐν
    Καινῇ, καὶ Ἰωνάθαν ἀπῆλθεν εἰς οἶκον αὐτοῦ.
  ind-AYT: Keduanya lalu mengikat perjanjian di hadapan TUHAN. Tinggallah Daud di
    Koresa, dan Yonatan pun pulang ke rumahnya.
  nya-nya: Awiriwa anachita pangano pamaso pa Yehova. Ndipo Yonatani anabwerera kwawo,
    koma Davide anakhalabe ku Horesi.
  hrv-hrv: I sklopiše njih dvojica savez pred Jahvom. David osta u Horši, a Jonatan
    ode svojoj kući.
  mps-mps: Tama Genuai Bidigo gedude, augwa si te abagi mu olama, sesemane sogo bidabo
    te bomai dąų walubo po ma wali. Tama nosali Jonatan aga buluba ma begasa peyu,
    tama Devit te bulu Horesde me bididuai.
  tpi-tpi: Na long ai bilong Bikpela, tupela i mekim strongpela promis gen long i
    stap pren tru oltaim. Na bihain, Jonatan i go bek long ples bilong en, na Devit
    i stap yet long Hores.
  dan-1931: Derpå indgik de to en Pagt for HERRENS Åsyn, og David blev i Horesj, medens
    Jonatan drog hjem.
  vie-OVCB: Hai người lại lập ước trước mặt Chúa Hằng Hữu, rồi Giô-na-than về nhà,
    còn Đa-vít ở lại Hô-rết.
  guj-2017: પછી તેઓ બન્નેએ ઈશ્વરની આગળ કરાર કર્યો. અને દાઉદ હોરેશમાં રહ્યો અને યોનાથાન
    પોતાને ઘરે ગયો.
  pon-2006A: Ira riemeno ahpw wiahda inou sarawi ehu nanpwungara me ira pahn wiahla
    pirien ehu. Depit eri mihmihte Ores, a Sonadan pwurala ni imweo.
  por-BRBSL: Os dois fizeram um pacto antes de Yahweh. Então Davi ficou na floresta
    e Jonathan foi para sua casa.
  cth-cth: BAWIPA e hmalah lawk rei a kam roi. Devit teh kahrawng vah pou ao teh,
    Jonathan teh a ma im lah a ban.
  twi-twi: Wɔn baanu no hyɛɛ wɔn ayɔnkofa apam mu den wɔ Awurade anim. Afei, Yonatan
    kɔɔ fie na Dawid de, ɔtenaa Hores hɔ.
  hlt-hlt: BOEIPA mikhmuh ah amih rhoi loh paipi a saii rhoi. Tedae David tah Horesh
    ah kho a sak tih, Jonathan tah amah im la cet.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yú ti Yiɛ̀ nKuyie nyètìrì kɛ́tɑu, kɛ̀ Sonnɑtɑ̃ɑ̃ kò nho cĩ́ɛ̃̀tɛ̀
    kɛ̀ Dɑfiti nkpɑɑ́ Odisɑɑ.
  msy-2020: Egha aning Ikiavɨra Itir Godɨn damazimɨn, roroamningɨn ikiasa akar dɨkɨrɨzir
    gavgavir mam gami. Egha Jonatan uamategha uan nguibamɨn ghuzɨma, Devit Horesɨn
    ikiavɨra iti.
  dop-dop: Ɩlɛnɑ pɑ nɑɑlɛ pɑ́ kpɛntɩ nɑ pɑ́ pɛɛlɩ nɔɣɔ kɛ Tɑcɑɑ ɩsɛntɑɑ. Ḿpʋ́ɣʋ́ Tɑfiiti
    sɑɑlɑ hɔtʋɣʋ tɑɑ, nɑ Sonɑtɑŋ nɑ́ɑ́ kpe ɩ tɛ.
  azb-azb: Sonra ikisi də Rəbbin önündə əhd bağladı və Davud Xoreşdə qaldı, Yonatan
    isə evinə qayıtdı.
  eng-DBY: And they two made a covenant before Jehovah; and David abode in the wood,
    and Jonathan went to his house.
  hin-2017: तब उन दोनों ने यहोवा की शपथ खाकर आपस में वाचा बाँधी; तब दाऊद होरेश में
    रह गया, और योनातान अपने घर चला गया।
  wol-KYG: Ci biir loolu ñu feddli seen kóllëre ñoom ñaar fa kanam Aji Sax ji. Daawuda
    des Orsa, Yonatan ñibbi këram.
  eng-YLT: And they make a covenant both of them before Jehovah; and David abideth
    in the forest, and Jonathan hath gone to his house.
  eng-WYC-2017: Therefore ever either smote bond of peace before the Lord. And David
    dwelled in the wood; and Jonathan turned again into his house.
  eng-WMBB: They both made a covenant before the LORD. Then David stayed in the woods
    and Jonathan went to his house.
  urd-GVH: दोनों ने रब के हुज़ूर अहद बाँधा। फिर यूनतन अपने घर चला गया जबकि दाऊद वहाँ
    होरिश में ठहरा रहा।
  rug-rug: Tavetia ri karua si keke vina tatara madina koasa dia kinoa binaere pa
    kenuna e Zihova, meke pule nana se Zonatani pa nana popoa, koa hola se Devita
    pa Horesi.
  gaz-gaz: Isaan lamaanuu fuula Waaqayyoo duratti kakuu walii galan. Ergasii Yoonaataan
    mana ofii isaatti gale; Daawit immoo Hooreshaatti hafe.
  fra-LSG: Ils firent tous deux alliance devant l’Éternel; et David resta dans la
    forêt, et Jonathan s’en alla chez lui.
  gnn-gnn: Ga biyapul maṉḏa dhawu'‐nherraṉmina, ŋunhi maṉḏa yurru bitjan liŋgu guŋga'yunmirri
    maṉḏanhay maṉḏa bala‐lili'yunmirri. Bala ŋayi Djonathandja marrtjina wäŋalilina
    roŋiyinana, ga Daypittja ŋunhala bäyma yukurrana nhinana ŋunhili wäŋaŋura.
  yal-yal: E birin yi layirin xidi Alatala yɛtagi. Dawuda yi lu Xoresa yi, Yonatan
    yi xɛtɛ a konni.
  haw-1868: A hoopaa iho la laua i kuikahi imua o Iehova. Noho iho la o Davida maloko
    o ka ululaau, a hoi aku la o Ionatana ma kona hale.
  arb-NAV: وَجَدَّدَا عَهْدَهُمَا أَمَامَ الرَّبِّ. وَمَضَى يُونَاثَانُ إِلَى بَيْتِهِ،
    أَمَّا دَاوُدُ فَمَكَثَ فِي الْغَابَةِ.
  ewe-ewe: Ale wo ame evea gabla nu ɖe woƒe xɔlɔ̃wɔwɔ dzi. David nɔ Hores ke Yonatan
    trɔ yi aƒe.
  eng-LEE: 'And they made, both of them, a covenant before the Lord: and David remained
    in the forest; but Jonathan went to his house.'
  asm-FB: তাৰ পাছত তেওঁলোকে দুয়ো জনে যিহোৱাৰ সন্মুখত এটি নিয়ম বান্ধিলে; দায়ুদ অৰণ্যতে
    থাকিলে আৰু যোনাথন ঘৰলৈ গ’ল।
  sus-A: نَ كُي عٍ نَشَ سَاتّ شِرِ عَلَتَلَ يَ عِ. دَوُدَ نَشَ لُ شٌرٍ سَ، يٌنَتَن
    نَشَ فبِلٍن عَ شْنيِ.
  fra-SBL: Ils firent tous deux une alliance devant Yahvé. Puis David resta dans la
    forêt et Jonathan alla dans sa maison.
  hbo-hbo: וַיִּכְרְת֧וּ שְׁנֵיהֶ֛ם בְּרִ֖ית לִפְנֵ֣י יְהוָ֑ה וַיֵּ֤שֶׁב דָּוִד֙ בַּחֹ֔רְשָׁה
    וִיהֹונָתָ֖ן הָלַ֥ךְ לְבֵיתֹֽו׃ ס
  piu-2006: '@see-verse:1SA.023.017'
  pjt-pjt: Munu pulanku Jonathantu pula Davidalu kalkuṉu Mayatja Godala miṟangka maḻpa
    mulapa tiṯutjara nyinanytjikitjangku, pika wiyakitjangku. Munu Jonathannga kalkuntjatjanu
    anu ngurakutu maḻaku, ka Davidanya nyinangi ngura panya Uuṟitjala.
  kik-kik: Nao eerĩ makĩgĩa kĩrĩkanĩro mbere ya Jehova. Thuutha ũcio Jonathani akĩinũka,
    no Daudi agĩtigwo kũu Horeshu.
  fra-NCL: Ils firent tous deux alliance devant Yahweh ; et David resta dans la forêt,
    et Jonathas retourna chez lui.
  cek-AK: Nihnik loe Angraeng hmaa ah lokkamhaih sak hoi; to pacoengah Jonathan loe
    angmah im ah amlaem, David loe taw thungah oh poe.
  cuk-cuk: Geb degine, ebogwa Bab-Jehová-asabin igar-mesismalad. A-sorbali, Jonatán
    na e-negse gannar nonikid. Davidʼdi, Horesʼgi gudii gusad.
  uig-CYR: Андин улар иккилән Пәрвәрдигарниң алдида әһдә қилишти; Давут болса, орманлиқта
    туруп қалди, Йонатан өз өйигә йенип кәтти.
  tel-2017: వీరిద్దరూ యెహోవా సన్నిధానంలో ఒప్పందం చేసుకొన్న తరువాత దావీదు అక్కడే నిలిచిపోయాడు,
    హోరేషు, యోనాతాను వారి ఇంటికి వెళ్ళిపోయారు.
  hat-BSA: Konsa, yo de a te fè yon akò devan SENYÈ a. Epi David te rete Horès pandan
    Jonathan te ale lakay li a.
  kos-kos: Na eltal tukeni orala sie wulela mutal inmasrloltal tuh eltal in kawuk
    na pwaye. Na David el mutana Horesh, ac Jonathan el som nu in acn sel.
  hbo-WLC: וַיִּכְרְת֧וּ שְׁנֵיהֶ֛ם בְּרִ֖ית לִפְנֵ֣י יְהוָ֑ה וַיֵּ֤שֶׁב דָּוִד֙ בַּחֹ֔רְשָׁה
    וִיהוֹנָתָ֖ן הָלַ֥ךְ לְבֵיתֽוֹ׃ ס
  ibo-ibo: Ha abụọ gbara ndụ nʼihu Onyenwe anyị. Devid nọgidere na Horesh, ma Jonatan
    laghachiri nʼụlọ ya.
  ory-ory: ଏଥିରେ ସେ ଦୁହେଁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ନିୟମ କଲେ; ତହୁଁ ଦାଉଦ ବଣରେ ବାସ କଲେ ଓ
    ଯୋନାଥନ ଆପଣା ଘରକୁ ଗଲା।
  chk-chk: Iwe, ekewe ruoman ra föri eu pwon fän mesen ewe Samol mi Lapalap. Mürin,
    Jonatan a liwiniti lenian, nge Tafit a nonomola lon Hores.
  ssd-ssd: Taŋakina le nale Suŋgo am mbolŋge pasa katmba wamdus ulendinaik. Taŋamba
    David nu Horesŋge minna le Yonatan maŋ luka nuŋe tumbraŋ kina.
  rop-rop: Afta wen Jonathan bin tok lagijat, dubala bin meigim pramis blanga jidan
    gudfren olagija. Dubala bin meigim det pramis langa YAWEI, en dubala kaan breigim
    det pramis. Afta na Jonathan bin gobek langa im ron kemp, en Deibid bin kipgon
    jidanbat deya langa det pleis gulum Horesh.
  ukr-1871: І постановили вони знов умову перед Господом, і оставсь Давид у лїсї,
    а Йонатан пійшов додому.
  deu-1951: Und sie machten beide einen Bund miteinander vor dem HERRN. Und David
    blieb in dem Walde; Jonatan aber ging wieder heim.
  eng-JPS: And they two made a covenant before the LORD; and David abode in the wood,
    and Jonathan went to his house.
  srp-1865: I uèiniše njih dvojica vjeru pred Gospodom; i David osta u šumi, a Jonatan
    otide kuæi svojoj.
  lug-lug: Awo bombi ne bakola endagaano mu maaso ga Mukama, n’oluvannyuma Yonasaani
    n’addayo ewuwe, Dawudi n’asigala mu kibira.
  heb-heb: ויכרתו שניהם ברית לפני יהוה וישב דוד בחרשה ויהונתן הלך לביתו׃
  ben-IRV: পরে তাঁরা দুজন সদাপ্রভুর সামনে নিয়ম তৈরী করলেন৷ আর দায়ূদ বনে থাকলেন;
    কিন্তু যোনাথন বাড়ি গেলেন৷
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬਚਨ ਕੀਤਾ ਅਤੇ ਦਾਊਦ ਹੋਰੇਸ਼ ਜੰਗਲ ਵਿੱਚ ਠਹਿਰਿਆ
    ਰਿਹਾ ਅਤੇ ਯੋਨਾਥਾਨ ਆਪਣੇ ਘਰ ਚਲਾ ਗਿਆ।
  tkr-tkr: Qiyğa manbışde q'öng'eesana sana-sang'us Rəbbine ögil cuvab hele. Mançe
    Yonatan ayk'anna xaaqa, Davudur Xoreş axva.
  mya-JVB: ထိုသူ နှစ် ယောက်တို့သည် ထာဝရဘုရား ရှေ့ တော်၌ ပဋိညာဉ် ဖွဲ့ ကြပြီးမှ ၊ ဒါဝိဒ်
    သည် တောအုပ် ၌ နေ ၍ ယောနသန် သည် မိမိ အိမ် သို့ သွား ၏။
  tbg-tbg: Tivakero Nora Kotira avuqaa vitanta náitanta vohaana tampamavi vaire tu
    uvara qaiqaa tiva taatau tora. Vitanta uva tiva taiqake Ionataaniva nai maaqaini
    vuvaro Devitiva Horesini vaura.
  hmo-hmo: Bona idia ruaosi be Lohiabada ena vairanai, ta ta dekenai idia gwauhamata,
    do idia turana nega ibounai. Inai murinai Davida be Horese dekenai ia noho, bona
    Ionatana be iena ruma dekenai ia lao.
  urd-urd: और उन दोनों ने ख़ुदावन्द के आगे 'अहद ओ पैमान किया और दाऊद बन में ठहरा रहा,
    और यूनतन अपने घर को गया।
  rus-SYN: И заключили они между собою завет пред лицем Господа; и Давид остался в
    лесу, а Ионафан пошел в дом свой.
  bqc-SIM: Ɔ̃ aa yãyè ń kↄ̃o ḿpla Dii aɛ. Davidi ku líkpɛu we, ↄ̃ Yonatãa tà
    bɛ.
  tcz-CHONGTHU: Hijeh chun amanin Pakai masang ah kitepna khat anei lhonin ahi. Chuin
    Jonathan ain lamah akilen, David vang chu Horesh mun ah aumdentai.
  mar-mar: तेव्हा त्या दोघांनी परमेश्वराच्यासमोर करार केला. मग दावीद झाडीत राहिला
    व योनाथान आपल्या घरी गेला.
  qub-qub: Tayta Diospa ñaupancho ishcan parlacurcur Jonatanga wasinman cuticuran.
    Davidna quëdacuran Horescho.
  bqp-bqp: Akũ ò yã yĩ̀ kũ kↄ̃o ń pla Dikiri arɛ. Dauda gↄ̃̀ líkpɛn gwe, akũ
    Yonatã tà bɛ.
  hat-hat: De mesye yo koupe yon kontra pou yo toujou zanmi devan Seyè a. David rete
    lavil Oreya, Jonatan ale ale l' lakay li.
  eng-BSB: So the two of them made a covenant before the LORD. And David remained
    in Horesh, while Jonathan went home.
  tod-tod: Ti felegɔ ti minazeɠegi ɠɛɛni yɔɠɔzu, Ɠɔoɠɔ GALAGI ɠaazu. Davide yɛni Ɠɔɔlɛsa,
    Zonatan ɠale ma ná-taazu.
  eng-WEBPB: They both made a covenant before the LORD. Then David stayed in the woods
    and Jonathan went to his house.
  kbq-kbq: Hagi ana huvempa kema Ra Anumzamofo avufima hutekea Deviti'a Horesi mani'geno,
    Jonatani'a noma'arega ete vu'ne.
  nhe-BL: Huan queja nopa, nopa ome sampa quiyancuilijque tlen achtohui motlajtolcahuilijtoyaj
    iixpa TOTECO. Huan teipa Jonatán mocuepqui ichaj huan David mocajqui ipan Hores.
  bus-bus: Ben aↄ̃ yã yì kↄ̃o ń plaa Dii aɛ. Dauda gↄ̃̀ líkpɛn gwe, ben Yonatã tà
    bɛ.
  gub-BL: A'e pe Tupàn Tuweharupi Wiko Ma'e henataromo umume'u wi uzemyryparypar haw
    uzeupeupe wà. Upyta Tawi Oreza pe. Uzewyr Zonata weko haw pe kury.
  eng-DRA: 'And the two made a covenant before the Lord: and David abode in the wood:
    but Jonathan returned to his house.'
