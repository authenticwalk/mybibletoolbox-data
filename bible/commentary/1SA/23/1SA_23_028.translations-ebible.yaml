verse: 1SA.023.028
translations:
  mal-C: അപ്പോൾ ശൗൽ ദാവീദിനെ പിൻതുടരുന്നതു മതിയാക്കി ഫെലിസ്ത്യരെ നേരിടാനായി മടങ്ങിപ്പോയി.
    അതിനാൽ ആ സ്ഥലത്തിന് സേല-ഹമ്മാഹ്ലെക്കോത്ത് എന്നു പേരായി.
  deu-TKW: Da stand Saul von der Verfolgung Davids ab und zog den Philistern entgegen.
    Daher nennt man jene Örtlichkeit Fels der Abteilungen.
  lin-lin: Mbala moko, Saulo atikaki kolanda Davidi mpo na kokende kokutana na bato
    ya Filisitia. Yango wana babengaka esika yango « Sela-Amalekoti » oyo elakisi
    « Libanga ya bokabwani. »
  eng-LSV: And Saul turns back from pursuing after David, and goes to meet the Philistines,
    therefore they have called that place “The Rock of Divisions.”
  eng-GNV: Wherefore Saul returned from pursuing Dauid, and went against the Philistims.
    Therefore they called that place, Sela-hammahlekoth.
  eng-WEBSTER: 'Wherefore Saul returned from pursuing after David, and went against
    the Philistines: therefore they called that place Sela-hammah-lekoth.'
  nhw-BL: Huajca nimantzi Saúl huan nochi isoldados mocuepque para quinhuilanatij
    nopa filisteos huan quicajque quitoquilíaj David. Huan yeca nopa lugar quitocaxtijque
    Sela Hama Lecot. (Sela Hama Lecot quinequi quiijtos “nopa tetl campa quicahuili
    ma cholo.”)
  swh-ONEN: Ndipo Sauli akarudi akaacha kumfuata Daudi na kwenda kukabiliana na Wafilisti.
    Ndiyo sababu wanaiita sehemu hii Sela-Hamalekothi.
  bba-bba: Yerɑ Sɔɔlu u ɡɔsirɑmɑ u ɡinɑ Dɑfidi deri u dɑ Filisiti ben mi ɡiɑ. Yen
    sɔ̃nɑ bɑ yɑm mi sokɑ kpee te tɑ bu burɑnɑ.
  eng-KJVCPB: 'Wherefore Saul returned from pursuing after David, and went against
    the Philistines: therefore they called that place Sela-hammahlekoth.'
  luo-luo: Eka Saulo noweyo lawo Daudi mi odhi rado gi jo-Filistia. Mano emomiyo iluongo
    kanyo ni Sela Hamalekoth.
  meu-meu: Taunabunai, Saulo ese David igavana amo e lou lao, Filistia taudia e tuari
    henidia. Una dainai, una gabu ladana e hatoa Roho-mauri Nadina.
  npi-ULB: त्यसैले शाऊल दाउदलाई खेद्‍न छोडेर फर्के र पलिश्तीहरूका विरुद्ध लड्न गए
    । यसकारण त्यस ठाउँलाई बाँचेको चट्टान भनियो ।
  yor-yor: Saulu sì padà kúrò ní lílépa Dafidi, ó sì lọ pàdé àwọn Filistini nítorí
    náà ni wọ́n sì ṣe ń pe ibẹ̀ náà ní Selahamalekoti (èyí tí ó túmọ̀ sí “Òkúta Ìpinyà”).
  ind-ind: Itulah sebabnya Saul berhenti mengejar Daud dan pergi berperang melawan
    orang Filistin. Sejak saat itu, bukit batu itu dinamakan Gunung Batu Keluputan.
  pes-OPCB: پس شائول به ناچار دست از تعقیب داوود برداشت و برای جنگ با فلسطینی‌ها بازگشت.
    به این دلیل آن مکان را صخرۀ جدایی نامیدند.
  tgl-ULB: Kaya bumalik si Saul mula sa pagtugis niya kay David at nilabanan ang mga
    Filisteo. Kaya nga ang lugar na iyon ay tinawag na Bato ng Pagtakas.
  hui-hui: Ani biniyagola Solo ibu Debidi talima piyago wahalu puwa Pilidiali baba
    wai bule pene. Irane ogoni biyagonaga mitangi bialu dindi ogoni mini Putale Bini
    Hombene lalu mini wini.
  mya-mya: ရှော​လု​သည်​ဒါ​ဝိဒ်​ကို​ဆက်​၍​လိုက်​လံ​ဖမ်း ဆီး​မှု​မ​ပြု​တော့​ဘဲ ဖိ​လိတ္တိ​အ​မျိုး​သား
    တို့​အား​တိုက်​ခိုက်​ရန်​ချီ​သွား​တော်​မူ​၏။ ထို အ​ရပ်​တွင်​သူ​တို့​နှစ်​စု​အား​ခွဲ​ခြား​ထား
    သည်​ကို​အ​ကြောင်း​ပြု​၍ ထို​အ​ရပ်​ကို``ခွဲ ခြား​ထား​သော​တောင်'' ဟု​ခေါ်​ဝေါ်​သ​မုတ်
    ကြ​သ​တည်း။-
  bod-N: སོ་ལོ་ནི་དཱ་བིད་ཀྱི་རྗེས་མ་དེད་པར་ཕྱིར་ལོག་སྟེ་ཕེ་ལེ་ཤེད་པའི་གདོང་བསུས་ནས་འཐབ།
    དེའི་ཕྱིར་བྲག་རྡོ་དེའི་མིང་ལ་ཐར་པའི་བྲག་ཅེས་བཏགས།
  sna-sna: Ipapo Sauro akarega kudzinganisa Dhavhidhi akaenda kundosangana navaFiristia.
    Ndokusaka vakatumidza nzvimbo iyi kuti Sera Hamarekoti.
  spa-BLM: Así que Saúl regresó de perseguir a David y fue contra los filisteos. Por
    eso llamaron a ese lugar Sela Hammahlekoth.
  cac-cac: 'Yuj chi'' ix b''at vin̈aj Saúl chi'' yac'' oval yed'' eb'' filisteo chi''.
    Icha chi'' ix aj yoch vaan vin̈ spechan b''eyec'' vin̈aj David chi''. Atax ta''
    ix scuchcan jun sat q''uen chi'' icha tic: Sat q''uen b''aj ix spoj sb''a b''e.'
  swh-ULB: Kwa hiyo Sauli akarudi asimfuatie Daudi na akaenda kupambana na Wafilisti.
    Kwa hiyo sehemu ile iliitwa Mwamba wa Maficho.
  bel-bel: 'І вярнуўся Саўл ад перасьледу Давіда і пайшоў насустрач Філістымлянам;
    таму і назвалі гэтую мясьціну: Сэла-Гамахлэкот.'
  deu-ELBBK: 'Da kehrte Saul um von der Verfolgung Davids und zog den Philistern entgegen.
    Daher nannte man jenen Ort: Sela-Hammachlekot.'
  mbb-OT: Ne zutun neengkezan ni Saul te edlayas si David ne midlikù te kebpekidtebek
    te menge Filistihanen. Ne tenged te zutun he lugar mebpesuwayà si David wey si
    Saul, ne haazà he lugar iyan ngazan din is, “Batu he Midsuweyaan.”
  mal-2015: ഉടനെ ശൗൽ ദാവീദിനെ പിന്തുടരുന്നതു വിട്ടു ഫെലിസ്ത്യരുടെ നേരെ പോയി; ആകയാൽ
    ആ സ്ഥലത്തിന്നു സേല-ഹമ്മാഹ്ലെക്കോത്ത് എന്നു പേരായി.
  rmc-rmc: Avke o Saul preačhiľa te denašel pal o David a geľa pro mariben pro Filišťinci.
    Vašoda pes oda than vičinel „e Skala, kaj pes rozďelinde“.
  pes-OPV: پس شاول از تعاقب نمودن داود برگشته، به مقابله فلسطینیان رفت، بنابراین آن
    مکان را صخره محلقوت نامیدند.
  ron-1924: Саул а ынчетат сэ урмэряскэ пе Давид ши с-а ынторс сэ ясэ ынаинтя филистенилор.
    Де ачея, локул ачела с-а нумит Села-Хамахлекот.
  ben-OBCV: তখন শৌল দাউদের পশ্চাদ্ধাবন করা থেকে বিরত হয়ে ফিলিস্তিনীদের সামলানোর জন্য
    ফিরে গেলেন। এজন্যই লোকেরা এই স্থানটির নাম দিয়েছিল সেলা-হম্মলকোৎ।
  som-som: Oo sidaas daraaddeed Saa'uul wuu ka noqday Daa'uud kii uu eryanayay, oo
    wuxuu u kacay kuwii reer Falastiin, sidaas aawadeed waxay meeshaas u bixiyeen
    Selac Hammaxleqood.
  lat-VUC: 'Reversus est ergo Saul desistens persequi David, et perrexit in occursum
    Philisthinorum: propter hoc vocaverunt locum illum, Petram dividentem.'
  eng-ASVBT: 'So Saul returned from pursuing after David, and went against the Philistines:
    therefore they called that place Sela-hammahlekoth.'
  ita-1885: 'Laonde Saulle se ne ritornò indietro da perseguitar Davide, e andò incontro
    ai Filistei; perciò a quel luogo fu posto nome: Il sasso delle separazioni.'
  eng-LXXUP: 'So Saul returned from following after David, and went to meet the Philistines:
    therefore that place was called The divided Rock.'
  eng-ULB: So Saul returned from pursuing David and went against the Philistines.
    Therefore that place was called the Rock of Escape.
  spa-VBL: Así que Saúl tuvo que dejar de perseguir a David y fue a enfrentarse a
    los filisteos. Por eso el lugar se llama “Roca de la Fuga”.
  fra-_FOB: Alors Saül s'en retourna de la poursuite de David, et s'en alla à la rencontre
    des Philistins. C'est pourquoi l'on a appelé ce lieu-là, Séla-Hammachlékoth (Rocher
    des Évasions).
  mal-mal: ഉടനെ ശൌല്‍ ദാവീദിനെ പിന്തുടരുന്നത് മതിയാക്കി ഫെലിസ്ത്യരുടെ നേരെ പോയി; അതുകൊണ്ട്
    ആ സ്ഥലത്തിന് സേല-ഹമ്മാഹ്ലെക്കോത്ത് എന്ന് പേരായി.
  urd-GVR: Sāūl ko Dāūd ko chhoṛnā paṛā, aur wuh Filistiyoṅ se laṛne gayā. Us waqt
    se pahāṛī kā nām “Alahdagī kī Chaṭṭān” paṛ gayā.
  suz-BL: मोपतीके सावल, दाऊद कली खेदा पचा प्रोंइशा, पलिस्‍तीपुकी नु लडाइ पथ लेम्‍माक्‍त।
    मोपतीके मेको कली “प्रोक्‍पाइक्‍ब रोंगु” देंनीम।
  ita-1927: Così Saul cessò d’inseguire Davide e andò a far fronte ai Filistei; perciò
    a quel luogo fu messo nome Sela-Hammahlekoth.
  ckb-ckb: لێرەدا شاول لە ڕاونانی داود گەڕایەوە و بۆ بەرەنگاربوونەوەی فەلەستییەکان
    چوو. لەبەر ئەوە ئەو شوێنە ناونرا تاشەبەردی جیابوونەوە.
  eng-BBE: 'So turning back from going after David, Saul went against the Philistines:
    so that place was named Sela-hammah-lekoth.'
  kan-OKCV: ಆದ್ದರಿಂದ ಸೌಲನು ದಾವೀದನನ್ನು ಹಿಂದಟ್ಟುವುದನ್ನು ಬಿಟ್ಟು, ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಎದುರಾಗಿ
    ಹೋದನು. ಆದಕಾರಣ ಆ ಸ್ಥಳಕ್ಕೆ ಸೇಲಾ ಅಮ್ಮಾಲೆಕೋತ್ ಎಂದರೆ, ಅಡ್ಡ ಬೆಟ್ಟ ಎಂದು ಹೆಸರಿಟ್ಟರು.
  tam-2017: அதனால் சவுல் தாவீதைப் பின்தொடருகிறதை விட்டுத் திரும்பி, பெலிஸ்தர்களை எதிர்க்கும்படி
    போனான்; எனவே, அவ்விடத்திற்குச் சேலா அம்மாலிகோத் என்று பெயரிட்டார்கள்.
  spa-RV-1909: Volvióse por tanto Saúl de perseguir á David, y partió contra los Filisteos.
    Por esta causa pusieron á aquel lugar por nombre Sela-hammah-lecoth.
  ron-BTF: De aceea Saul s-a întors de la urmărirea lui David și a mers împotriva
    filistenilor, de aceea au numit locul acela Sela-Hamahlecota.
  eng-WEBP: So Saul returned from pursuing David, and went against the Philistines.
    Therefore they called that place Sela Hammahlekoth.
  eng-FBV: So Saul had to stop chasing David and went to confront the Philistines.
    That's why the place is called the “Rock of Escape.”
  nld-1939: Saul staakte dus de achtervolging van David en ging de Filistijnen tegemoet.
    Daarom heeft men deze plaats Rots der Scheiding genoemd.
  nch-BL: Huajca nimantzi Saúl huan nochi isoldados tacuepilijque para quintehuitij
    nopa filisteos huan quicajque quitoquilíaj David. Huan yeca nopa lugar quitocaxtijque
    Sela Hama Lecot. (Sela Hama Lecot quinequi quiijtos Nopa Tet Campa Quicahuili
    Ma Cholo.)
  vie-1934: Vậy, Sau-lơ thôi đuổi theo Đa-vít, đi đánh dân Phi-li-tin. Bởi cớ ấy,
    người ta gọi chỗ nầy là Hòn Đá Phân rẽ.
  hin-CV: तब शाऊल ने दावीद का पीछा करना छोड़ फिलिस्तीनियों से युद्ध करने चले गए. इस
    घटना के कारण उस स्थान का नाम ही सेला हम्माहलेकोथ अर्थात् विभाजक चट्टान पड़ गया.
  spa-BES: De modo que, volviendo de perseguir a David, Saúl fue contra los filisteos.
    Así se llamó a ese lugar peñasco de la separación.
  tdx-tdx: Aa le nimpoly t’i Saole tsy nañoridañe i Davide fa nionjomb’ amo nte-Pilistio
    mb’eo; aa le natao Sela-Kamalekote i toetsey.
  tha-KJV: ซาอูลจึงเสด็จกลับจากการไล่ตามดาวิดไปรบกับฟีลิสเตีย เขาจึงเรียกที่นั้​นว​่าเส-ลาฮามาเลคอท
  por-BR-2018: Voltou-se, portanto, Saul de perseguir a Davi, e partiu contra os filisteus.
    Por esta causa puseram a aquele lugar por nome Selá-Hamalecote.
  deu-ELO: 'Da kehrte Saul um von der Verfolgung Davids und zog den Philistern entgegen.
    Daher nannte man jenen Ort: Selach-Hammachlekoth.'
  eng-WYC-2018: Therefore Saul turned again, and ceased to pursue David; and went
    against the coming of (the) Philistines. For this thing they called that place
    The Stone of Parting (or And because of this they called that place Selahammahlekoth).
  epo-epo: Tiam Saul ĉesis postkuri Davidon, kaj iris kontraŭ la Filiŝtojn; tial oni
    donis al tiu loko la nomon Roko de Disiĝo.
  uig-PIN: Xuning bilǝn Saul yenip Dawutni ⱪoƣlaxtin tohtap Filistiylǝr bilǝn soⱪuxⱪili
    qiⱪti. Xunga u yǝr Sela-Ⱨammaⱨlekot dǝp ataldi.
  beo-beo: 'Amaiba:le, Solo da Da:ibidi sefasilalu yolesili, buhagili, Filisidini
    dunuma gegemusa: asi. Amaiba:le, ilia da amo agolo dio “Afafasu Agolo” asuli.'
  tpi-OTNT: Orait Sol i harim dispela tok na em wantaim ol man bilong en i lusim Devit
    na i go bek long pait long ol Filistia. Olsem na ol i kolim dispela ples, Ples
    Nogut Bilong Brukim Pait.
  hau-SA: Shawulu kuwa ya janye daga fafaran Dawuda, ya tafi yă ƙara da Filistiyawa.
    Dalilin ke nan da ake kiran wannan wuri Sela Hammalekot, wato, dutsen tserewa.
  uig-LAT: Shuning bilen Saul yénip Dawutni qoghlashtin toxtap Filistiyler bilen soqushqili
    chiqti. Shunga u yer Séla-Hammahlékot dep ataldi.
  nde-nde: Lapho-ke uSawuli wayekela ukulandela uDavida wasesiyakulwa lamaFilistiya.
    Yikho-nje indawo le beyibiza ngokuthi Sela Hamalekhothi.
  ton-ton: 'Ko ia naʻe foki ai ʻa Saula mei heʻene tuli ʻa Tevita, ʻo ne ʻalu ke tuli
    ʻae kau Filisitia: ko ia naʻe ui ai ʻae potu ko ia ko Sela-Hamalikoti.'
  ces-1613: 'A protož navrátil se Saul od honění Davida, táhl proti Filistinským.
    Pročež nazvali to místo: Skála rozdělující.'
  eng-WMB: So Saul returned from pursuing David, and went against the Philistines.
    Therefore they called that place Sela Hammahlekoth.
  tam-TCV: இதைக் கேட்ட சவுல் தாவீதைத் துரத்துவதை விட்டுவிட்டு, பெலிஸ்தியரை எதிர்கொள்ளத்
    திரும்பிப்போனான். இதனாலேயே அவ்விடத்தை சேலா அம்மாலிகோத் என்று அழைக்கிறார்கள்.
  ceb-ULB: Busa mibalik si Saul gikan sa paggukod kang David ug nakig-away sa mga
    Filistihanon. Busa kanang dapita gitawag ug Bato sa Pag-ikyas.
  pol-UBG: Saul zawrócił więc od pościgu za Dawidem i wyruszył przeciw Filistynom.
    Dlatego nazwano to miejsce Sela-Hammalekot.
  urd-GVU: ساؤل کو داؤد کو چھوڑنا پڑا، اور وہ فلستیوں سے لڑنے گیا۔ اُس وقت سے پہاڑی
    کا نام ”علیٰحدگی کی چٹان“ پڑ گیا۔
  deu-1912: Da kehrte sich Saul von dem Nachjagen Davids und zog hin, den Philistern
    entgegen; daher heißt man den Ort Sela-Mahlekoth (das heißt Scheidefels).
  kan-2017: ಅವನು ದಾವೀದನನ್ನು ಹಿಡಿಯುವ ಕೆಲಸವನ್ನು ಬಿಟ್ಟು ಫಿಲಿಷ್ಟಿಯರ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡಲು
    ಹೊರಟನು. ಆದುದರಿಂದ ಆ ಬೆಟ್ಟಕ್ಕೆ “ಮಕ್ಹೆಲೋಕೆತ್” ಎಂದರೆ “ಪಾರಾದ ಬಂಡೆ” ಎಂದು ಹೆಸರಾಯಿತು.
  yap-yap: Ma aram me tal Saul i tuluf David me yan ni nge cham ngak e pi Filistine.
    Aram fan ni yima yog fithingan e re gin’em ni burey ko puf.
  hlt-MCSB: Saul loh David hnuk a hloem te a mael tak tih, Philisti mah hamla cet.
    Te dongah tekah hmuen te Selahammahlekoth tahahthaelpang a sak.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዳውቴ ዳውሲፆ ሃሺ ፒሊስፄኤሜ ዓሶ ዖላኒ ዴንዴኔ፤ ዬና ቤዛ፦ «ዱማዺሢ ላሌ» ጌይንቴሢ ዬያሮኬ።
  twi-ASANTE: Ɛno enti, Saulo gyaee Dawid akyidie, na ɔsane nʼakyi sɛ ɔne Filistifoɔ
    no rekɔko. Ɛfiri saa ɛberɛ no, baabi a Dawid tenaeɛ hɔ no, wɔtoo no edin Dwaneeɛ
    Botan.
  eng-WEBU: So Saul returned from pursuing David, and went against the Philistines.
    Therefore they called that place Sela Hammahlekoth.
  wal-wal: Saa7ooli Daawita koyiyoogaa aggidi, Pilisxxeema asatuura olettanau biis.
    Hegaa gishshau, he sohoi “SHaakkiya zaallaa” geetettiis.
  spa-PDDPT: Así que Saúl regresó de perseguir a David, para ir a enfrentar a los
    filisteos. Por eso llamaron aquel lugar La Roca de Escape.
  gun-gun: Ha'e rami rã Saul ojepe'a Davi rakykue ooa gui, filisteu kuery re opu'ã
    ovy aguã. Ha'e nunga rupi ha'e va'e tekoa omboerya Ita oo jepea.
  agu-BL: Cyaje'n cyen tzun tilol Saúl stz'amle'n Luwiy, nin jalcunin bene'n tan oyintzi'
    scyuch' yi e' filistey. Cha'stzun te ja oc bi' yi jun ama'la'tz tetz “Yi wutz
    c'ub, kale chijatxwit quib”.
  ilo-ULB: Isu a saanen nga intuloy ni Saul ti panangkamkamatna kenni David ket napanda
    nakiranget kadagiti Filisteo. Isu a naawagan dayta a lugar iti Bato a Naglibasan.
  kpg-kpg: Malaa, Saul gaa dugu dono waluwalu David, gaa hana ga dauwa gi digau Philistia.
    Deelaa tadinga o di gowaa deelaa dela gu haga ingoo boloo “Di Gonduu o di Maewae”.
  uig-ARA: شۇنىڭ بىلەن سائۇل يېنىپ داۋۇتنى قوغلاشتىن توختاپ فىلىستىيلەر بىلەن سوقۇشقىلى
    چىقتى. شۇڭا ئۇ يەر سېلا-خامماھلېكوت دەپ ئاتالدى.
  sus-sus: Na kui Sɔlu naxa gbilen Dawuda fɔxɔ ra na Filisitakae xa fe ra. Na nan
    a niya, e naxa mɛnni xili sa Sela Hamalekoto. Na nan na ki «Fatan fanye.»
  pon-2006: Sohl eri tokedi sang pwakipwakih Depit, e ahpw ketila mahweniong mehn
    Pilisdia ko. Ih kahrepen wasao eh adanekihla Dohlen Tohrohrpeseng.
  ksd-ksd: Damana Saul i ga nur vue ra varkorot murmur David, ma i ga talil upi na
    varubu ma ra tarai Pilistia. Ma di ga vaiang nam ra pakana ba Sela-Amaklekot.
  tur-YTC: Bunun üzerine Saul David'i kovalamaktan vazgeçip Filistliler'e karşı gitti.
    Bu nedenle oraya Sela Hammahlekot denildi.
  grc-BRENT: Καὶ ἀνέστρεψε Σαοὺλ μὴ καταδιώκειν ὀπίσω Δαυίδ, καὶ ἐπορεύθη εἰς συνάντησιν
    τῶν ἀλλοφύλων· διὰ τοῦτο ἐπεκλήθη ὁ τόπος ἐκεῖνος, πέτρα ἡ μερισθεῖσα.
  ind-AYT: 'Karena itu, berbaliklah Saul dari usaha mengejar Daud dan pergi untuk
    menghadapi orang Filistin. Itulah sebabnya, tempat itu disebut: Gunung Batu Keluputan.'
  nya-nya: Choncho Sauli analeka kuthamangitsa Davide ndipo anapita kukamenyana ndi
    Afilisti. Nʼchifukwa chake malowa amatchedwa Mwala wa Malekano.
  hrv-hrv: Tada Šaul odusta od potjere za Davidom i okrenu se protiv Filistejaca.
    Zato se prozvalo ono mjesto “Klanac razlaza”.
  mps-mps: Tialima, Solgo te po odama, tama aga me, te aga hani bidi dabe dali te
    Devit taga soyu, tama te Filistia dabe dali hwįgi soai. Tama tialima, augwaligo
    te bulu nogi polali, Te Wąbi Hwįbo Togolali Masigi Hauwa Elalubo Bulu Da po
    wai.
  tpi-tpi: Orait Sol i harim dispela tok na em wantaim ol man bilong en i lusim Devit
    na i go bek long pait long ol Filistia. Olsem na ol i kolim dispela ples, Ples
    Nogut Bilong Brukim Pait.
  dan-1931: 'Saul opgav da at forfølge David og drog mod Filisterne. Derfor kalder
    man det Sted Malekots* Klippe. { [*betyder måske: Klippen, der skiller.] }'
  vie-OVCB: Sau-lơ thôi đuổi theo Đa-vít, quay về đánh Phi-li-tin. Từ lúc ấy, nơi
    này được gọi là Tảng Đá Phân Rẽ.
  guj-2017: પછી શાઉલ દાઉદનો પીછો કરવાને બદલે પાછો વળીને પલિસ્તીઓની સામે ગયો. એ માટે
    તે જગ્યાનું નામ તેઓએ સેલા-હામ્માહલકોથ પાડયું.
  pon-2006A: Sohl eri tokedi sang pwakipwakih Depit, e ahpw ketila mahweniong mehn
    Pilisdia ko. Ih kahrepen wasao eh adanekihla Dohlen Tohrohrpeseng.
  por-BRBSL: Então Saul voltou de perseguir Davi, e foi contra os filisteus. Portanto,
    chamaram aquele lugar de Sela Hammahlekoth.
  cth-cth: Devit pâleinae koehoi a ban teh, Filistin taminaw tuk hanelah a cei. Hatdawkvah,
    hote hmuen hah Selahhammahlekoth, kânguenae lungsong ati awh.
  twi-twi: Ɛno nti, Saulo gyaee Dawid akyidi, na ɔsan nʼakyi sɛ ɔne Filistifo no rekɔko.
    Eyi nti na wɔfrɛ saa beae yi Oguan Botan no.
  hlt-hlt: Saul loh David hnuk a hloem te a mael tak tih, Philisti mah hamla cet.
    Te dongah tekah hmuen te Selahammahlekoth tahahthaelpang a sak.
  tbz-SIM: Kɛ̀ Sɑurii kṹnnɔ́ɔ Dɑfiti kó mubɛ̀tìmù kɛ́cuó nFidisitɛ̃ɛ̃bɛ. Dɛɛ̀ te
    kɛ̀ bɛ̀ yu dɛ kó dibòrì kɛ tú Dipɑtɛtɑ̃rì.
  msy-2020: Ezɨ Sol akar kam baregha uan gumaziba ko me Devit ategha, uamategha ghua
    Filistiaba ko mɨsosi. Kamaghɨn amizɨ, me danganir kam dɨbora ghaze, “Mɨdorozibagh
    Itaghvɨrazir Dagɨam.”
  dop-dop: Ntɛnɑ ɩ́ mǝlɩ Filiisi nyǝ́mɑ wɑɑlɩ. Pǝ tɔɔ kɛ́ pɑ hɑ tǝnɑɣɑ hǝtɛ sɩ pɑ
    yɑ tǝmɑ kʋkpɑmʋɣʋ.
  azb-azb: Şaul Davudu təqib etməkdən əl çəkərək Filiştlilərə qarşı döyüşə getdi.
    Ona görə də o yerə Sela-Hammaxleqot adı verildi.
  eng-DBY: And Saul returned from pursuing after David, and went against the Philistines;
    therefore they called that place Sela-hammahlekoth.
  hin-2017: यह सुन शाऊल दाऊद का पीछा छोड़कर पलिश्तियों का सामना करने को चला; इस कारण
    उस स्थान का नाम सेलाहम्म-हलकोत पड़ा।
  wol-KYG: Sóol nag fomm ndàqum Daawuda, ngir dajejeek waa Filisti. Looloo waral turu
    bérab boobu di Sela Amalekot (mu firi doju Rawukaay).
  eng-YLT: And Saul turneth back from pursuing after David, and goeth to meet the
    Philistines, therefore they have called that place 'The Rock of Divisions.'
  eng-WYC-2017: Therefore Saul turned again, and ceased to pursue David; and went
    against the coming of Philistines. For this thing they called that place The Stone
    of Parting.
  eng-WMBB: So Saul returned from pursuing David, and went against the Philistines.
    Therefore they called that place Sela Hammahlekoth.
  urd-GVH: साऊल को दाऊद को छोड़ना पड़ा, और वह फ़िलिस्तियों से लड़ने गया। उस वक़्त
    से पहाड़ी का नाम “अलहदगी की चट्टान” पड़ गया।
  rug-rug: Ke noso mo hadua Saula se Devita, meke pule la rapati mo sa sari tinoni
    Pilisitia. Gua asa ke ta pozae na Toqere Vinari Paqahi sa vasina asa.
  gaz-gaz: Saaʼolis Daawitin ariʼuu dhiisee Filisxeemotatti gara gale. Kanaafuu iddoon
    sun, “Kattaa gargar baʼumsaa” jedhame.
  fra-LSG: Saül cessa de poursuivre David, et il s’en retourna pour aller à la rencontre
    des Philistins. C’est pourquoi l’on appela ce lieu Séla-Hammachlekoth.
  gnn-gnn: Bala yana gatjpaḻ'yurrunana ŋayi Djolnydja, gonha'yurrunana Daypitnha,
    bitjarra bala ŋayi bilyurruna marililina Bilitjiyawuywuna marimirri marrtjina,
    ga yakana ŋayi biyapul ḻarruŋala Daypitkunydja.
  yal-yal: Sɔli yi xɛtɛ Dawuda fɔxɔ ra, a siga Filisitine ralandeni. Nanara, mɛnna
    yi xili sa, “Mayitaxun Gɛmɛna.”
  haw-1868: 'No ia mea, hoi aku la o Saula mai ka hahai ana ia Davida, a hele ku e
    aku la i ko Pilisetia: a kapa aku la lakou i ka inoa o ia wahi, o Selahamalekota.'
  arb-NAV: فَرَجَعَ شَاوُلُ عَنْ مُطَارَدَةِ دَاوُدَ وَذَهَبَ لِمُحَارَبَةِ الْفِلِسْطِينِيِّينَ،
    لِذَلِكَ دُعِيَ ذَلِكَ الْمَوْضِعُ «تَلَّ الْمُفَارَقَةِ».
  ewe-ewe: Eya ta Saul ɖe asi le David yometiti ŋu eye wòtrɔ yi be yeawɔ aʋa kple
    Filistitɔwo. Tso ɣe ma ɣi dzi la, woyɔa teƒe si David ƒu asaɖa anyi ɖo la be “Kaklã
    ƒe Agakpe.”
  eng-LEE: 'Wherefore Saul returned from pursuing after David, and went against the
    Philistines: therefore they called that place Sela-hammachlekoth.'
  gvn-gvn: '@see-verse:1SA.023.027'
  asm-FB: তেতিয়া চৌলে দায়ূদৰ পাছত খেদি যোৱাৰ পৰা ঘূৰি পলেষ্টীয়াসকলৰ বিৰুদ্ধে যাত্ৰা
    কৰিলে। এই কাৰণে সেই ঠাইৰ নাম চেলা-হম্মহলকোথ হ’ল।
  sus-A: نَ كُي سْلُ نَشَ فبِلٍن دَوُدَ قْشْ رَ نَ قِلِسِتَكَيٍ شَ قٍ رَ. نَ نَن عَ
    نِيَ، عٍ نَشَ مّننِ شِلِ سَ سٍلَ هَمَلٍكٌتٌ. نَ نَن نَ كِ «قَتَن قَنيٍ.»
  fra-SBL: Saül s'en retourna donc de la poursuite de David et alla à l'encontre des
    Philistins. C'est pourquoi on appela ce lieu Sela Hammahlekoth.
  hbo-hbo: וַיָּ֣שָׁב שָׁא֗וּל מִרְדֹף֙ אַחֲרֵ֣י דָוִ֔ד וַיֵּ֖לֶךְ לִקְרַ֣את פְּלִשְׁתִּ֑ים
    עַל־כֵּ֗ן קָֽרְאוּ֙ לַמָּקֹ֣ום הַה֔וּא סֶ֖לַע הַֽמַּחְלְקֹֽות׃
  piu-2006: '@see-verse:1SA.023.027'
  pjt-pjt: Ka tjananya Saulalu markuṉu palumpa panya tjaultji tjuṯa Davidanya witintja
    wiyaku, kaya mulapaṯu wantira maḻaku anu Pilitjiyanya nguraṟa tjuṯa pika pungkunytjikitja.
    Ka Davidanya tjana wankaṟu anu munuya ngura palunyalta iniṉu, ‘Puḻi Wankaṟunkupainya’.
  kik-kik: Hĩndĩ ĩyo Saũlũ agĩtiga kũrũmĩrĩra Daudi, agĩthiĩ agacemanie na Afilisti.
    Nĩkĩo metaga handũ hau Sela-Hamalekothu.
  fra-NCL: Saül cessa de poursuivre David, et s’en alla à la rencontre des Philistins.
    C’est pourquoi on appela ce lieu Séla-Hammachleqoth.
  cek-AK: To naah Saul mah David to patom ai ah, Philistinnawk tuk hanah patom lat.
    To pongah to ahmuen to Sela-Hammahlekoth, tiah kawk o.
  cuk-cuk: Geb degine, Saúl David-baleginnaid indaksasunnad. Geb Filisteaʼmarbo-urgwega
    gannar naded. A-ulale, we-neg Sela-Hama-Lecotʼye nug-imaksamalad.
  uig-CYR: Шуниң билән Саул йенип Давутни қоғлаштин тохтап Филистийләр билән соқушқили
    чиқти. Шуңа у йәр Села-Һаммаһлекот дәп аталди.
  tel-2017: సౌలు దావీదును తరమడం మానుకుని ఫిలిష్తీయులను ఎదుర్కొనడానికి వెనక్కి తిరిగి
    వెళ్ళాడు. కాబట్టి ఆ స్థలానికి సెలహమ్మలెకోతు అని పేరు పెట్టబడింది.
  hat-BSA: Konsa, Saül te retounen soti nan kouri dèyè David pou te ale rankontre
    Filisten yo. Pou sa, yo te vin rele plas sa a Wòch Chape a.
  kos-kos: Ke ma inge, Saul el tila ukwal David, a el folokla mweun lain mwet Philistia.
    Pa inge sripa se pangpang fineol soko ah Fineol In Sralik.
  hbo-WLC: וַיָּ֣שָׁב שָׁא֗וּל מִרְדֹף֙ אַחֲרֵ֣י דָוִ֔ד וַיֵּ֖לֶךְ לִקְרַ֣את פְּלִשְׁתִּ֑ים
    עַל־כֵּ֗ן קָֽרְאוּ֙ לַמָּק֣וֹם הַה֔וּא סֶ֖לַע הַֽמַּחְלְקֽוֹת׃
  ibo-ibo: Ngwangwa, Sọl sitere nʼịchụ Devid chigharịa azụ, lọta ibuso ndị Filistia
    agha. Site nʼoge ahụ, a kpọrọ ebe ahụ Devid nọ, Sela Hamahlekot, nke pụtara, Nkume
    Nkewa.
  ory-ory: ତହୁଁ ଶାଉଲ ଦାଉଦଙ୍କର ପଶ୍ଚାତ୍‍ ଗୋଡ଼ାଇବାରୁ ଫେରି ପଲେଷ୍ଟୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯାତ୍ରା
    କଲେ; ଏଣୁ ସେମାନେ ସେହି ସ୍ଥାନର ନାମ ସେଲା-ହମ୍ମହଲିକୋତ୍‍ (ବିଭାଗକାରୀ ଶୈଳ) ରଖିଲେ।
  chk-chk: Iei mine Saul a ükütiu le tapweri Tafit o liwinla pwe epwe maun ngeni ekewe
    chon Filistia. Iei popun pwe ewe leni a iteni Achauen Süla.
  ssd-ssd: Saul nu David yokermba minna ta kusremba nuŋe kame kuasmbi kilmba luka
    Filistia mbal ndoŋ kame buwam kina. (Ta tuku kile nane magot ta nyun ta Kame peukina
    tuku Sikar ŋgade).
  rop-rop: Wal King Sol bin lafta libum Deibid en gobek langa im ron kantri blanga
    fait langa detlot Filastain solja. Wal dumaji King Sol bin lafta libum Deibid
    lagijat, deibin gibit neim langa det hil kantri weya deibin kadimat miselp. Deibin
    gulum det kantri Kadimat Miselp. Bat garram olabat ron langgus deibin gulum Selamalekoth.
  ukr-1871: 'Покинув тодї Саул наздоганяти Давида, та й двинув проти Филистіїв. Тим
    і названо се місце: Скеля роздїлення.'
  deu-1951: Da ließ Saul von der Verfolgung Davids ab und zog den Philistern entgegen.
    Daher heißt man jenen Ort Sela-Hammachlekot.
  eng-JPS: So Saul returned from pursuing after David, and went against the Philistines;
    therefore they called that place Sela-hammahlekoth.
  srp-1865: Tada se vrati Saul ne tjerajuæi dalje Davida, i otide pred Filisteje.
    Otuda se prozva ono mjesto Sela-Amalekot.
  lug-lug: Awo Sawulo n’alekayo okunoonya Dawudi, n’agenda okulwanyisa Abafirisuuti.
    Ekifo ekyo kyekyava kituumibwa Serakammalekosi.
  heb-heb: וישב שאול מרדף אחרי דוד וילך לקראת פלשתים על כן קראו למקום ההוא סלע המחלקות׃
  ben-IRV: তখন শৌল দায়ূদের পিছনে তাড়া করা বন্ধ করে ফিরে গিয়ে পলেষ্টীয়দের বিরুদ্ধে
    গেলেন৷ এই জন্য সেই জায়গার নাম সেলা-হম্মলকোৎ [রক্ষা শৈল] হল৷
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਦਾਊਦ ਦੇ ਮਗਰ ਲੱਗਣੋਂ ਹਟਿਆ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਵਿਰੁੱਧ ਹੋਇਆ। ਇਸ ਲਈ ਉਨ੍ਹਾਂ
    ਨੇ ਉਸ ਥਾਂ ਦਾ ਨਾਮ “ਰਿਹਾਈ ਦੀ ਚੱਟਾਨ” ਰੱਖਿਆ।
  tkr-tkr: Şaulee, Davuduqa qihna girxhuy g'aletçu, mançe ayk'anna Filiştinaaşika
    səyxəs. Mançil-alla mane cigays Sela-Hammaxleqotva (Curepxhayn Ganz) do giyxhe.
  mya-JVB: ရှောလု သည် ဒါဝိဒ် ကို လိုက် ရှာရာမှ ပြန် ၍ ဖိလိတ္တိ လူတို့ရှိရာသို့ ချီ
    သွားလေ၏။ သို့ဖြစ်၍ ထို အရပ် ကို သေလဟမ္မလေကုပ် အမည်ဖြင့် သမုတ် သတည်း။
  tbg-tbg: Viva minti tuvaro Soruva vi uvara iriro kia qaiqaa Devitira avataqiro viraitiro,
    anirantero Pirisia hampata raqireva vura. Soruva qaqirakero vi aiqinaraqaahairo
    vurara ti, maa entara vi aiqinara autu nteha, Sela-Ha-Maklekotive – Qaqirakero-Vu-Orirave,
    ti variara.
  hmo-hmo: Vadaeni Saulo ese unai hereva dainai Davida ia rakatania, ia lao, Pilistia
    taudia ia tuari henia. Unai dainai, unai gabu ena ladana idia atoa, “Heau Mauri
    Ena Nadi.”
  urd-urd: इसलिए साऊल दाऊद का पीछा छोड़ कर फ़िलिस्तियों का मुक़ाबिला करने को गया इसलिए
    उन्होंने उस जगह का नाम सिला'हम्मख़ल्कोत रख्खा।
  rus-SYN: 'И возвратился Саул от преследования Давида и пошел навстречу Филистимлянам;
    посему и назвали это место: Села-Гаммахлекоф.'
  bqc-SIM: Ɔ̃ Saulu zɛ̀ pɛ́lɛa Davidiziɛ, à gɛ̀ Filitɛ̃ↄ lei. A yã́i tò wì mɛ
    gupiɛ Kↄ̃kpaalɛgbɛ.
  tcz-CHONGTHU: Hijeh chun David nung adella konin Saul akinunglen, Philistine te
    satdin achetai. Hijeh chun hiche mun chu Sela-hammahlekoth asah tauvin ahi.
  mar-mar: तेव्हा शौल दावीदाचा पाठलाग सोडून पलिष्ट्यांवर चाल करून गेला. याकरिता त्या
    जागेचे नाव सेला हम्मालकोथ म्हणजे निसटून जाण्याचा खडक असे पडले.
  qub-qub: Chaura Saulga Davidta mana gaticacharannachu. Filistea runacunata ichipajna
    cuticuran. Chaypitami chay jircapa jutinta churaparan «Gueshpichej gaga» nir.
  bqp-bqp: Akũ Solu pɛtɛna Daudaii tò, à gɛ̀ɛ Filisitininↄ le. Abire yãi òdi gu
    pì sísi Kↄ̃kpaatɛkpi.
  hat-hat: Sayil sispann kouri dèyè David, l' al mache kontre moun Filisti yo. Se
    poutèt sa yo rele ravin sa a Galèt Separasyon.
  eng-BSB: So Saul broke off his pursuit of David and went to meet the Philistines.
    That is why that place is called Sela-hammahlekoth.
  tod-tod: Sayile ɠaleni ma ga ʋolu ʋelei, é zeɠe Davide ʋolu, é li, é Filiseti
    nuiti daaɠomi, ga kɔɔi. Naa ɠa é kɛɛni ti miná laasei pɛɛni ga Zeeɠaaɠwɛ Vasai.
  eng-WEBPB: So Saul returned from pursuing David, and went against the Philistines.
    Therefore they called that place Sela Hammahlekoth.
  kbq-kbq: Hagi Soli'ma Devitima avaririno nevia zana ome netreno, Filistia vahe ha'
    ome huzmante'naku vu'ne. E'ina agafare ana mopagura Sela Hamalekotie hu'naze.
    (Sela Hamalekotie hu'nazana Hibru kefina, atreno fre'nea have hu'ne).
  nhe-BL: Huajca nimantzi Saúl huan nochi isoldados mocuepque para quintehuitij nopa
    filisteos huan quicajque quitoquilíaj David. Huan yeca nopa lugar quitocajtijque
    Sela Hama Lecot. (Sela Hama Lecot quinequi quiijtos Nopa Tetl Campa Quicahuili
    Ma Cholo.)
  bus-bus: Ben Solu pɛɛna Daudazi tò, à gàa Filisitininↄ le. Beee yãnzi wè guu pì
    sísi Kↄ̃kpaatɛkpiii.
  gub-BL: A'e rupi upytu'u Xau Tawi hekar ire kury. Uzewyr oho weko haw pe. Piri ywy
    rehe har waàmàtyry'ym pà. A'e rupi teko omono her a'e ywytyr pe wà. Itahu zemuza'akaw,
    i'i izupe wà.
  eng-DRA: Wherefore Saul returned, leaving the pursuit of David, and went to meet
    the Philistines. For this cause they called that place, the Rock of division.
