verse: 1SA.023.016
translations:
  mal-C: ശൗലിന്റെ മകനായ യോനാഥാൻ ഹോരേശിൽ ദാവീദിന്റെ അടുത്തെത്തി. അദ്ദേഹത്തെ ദൈവത്തിൽ
    വിശ്വാസമർപ്പിക്കാൻ പറഞ്ഞ് ധൈര്യപ്പെടുത്തി.
  deu-TKW: Sauls Sohn Jonathan aber machte sich auf und ging zu David nach Hores und
    machte ihn wieder mutig in Gott
  lin-lin: Jonatan, mwana mobali ya Saulo, akendeki na Oreshi epai ya Davidi mpo na
    kolendisa ye na Kombo ya Nzambe.
  eng-LSV: And Jonathan son of Saul rises, and goes to David [in the] forest, and
    strengthens his hand in God,
  eng-GNV: And Ionathan Sauls sonne arose and went to Dauid into the wood, and comforted
    him in God,
  eng-WEBSTER: And Jonathan Saul's son arose, and went to David into the wood, and
    strengthened his hand in God.
  nhw-BL: Huan ajsico Jonatán, icone Saúl, ipan Hores, huan quiyolchicajqui David
    para ma motemachi ipan Toteco Dios.
  swh-ONEN: Naye Yonathani mwana wa Sauli akamwendea Daudi huko Horeshi na kumtia
    moyo kusimama imara katika imani yake kwa Mungu.
  bba-bba: Yerɑ Yonɑtɑm Sɔɔlun bii u mɑɑ wɑ mɛ, mɑ u seewɑ u dɑ Dɑfidin mi, u kɑ nùn
    dɑm kɛ̃ u Gusunɔ nɑɑnɛ ko.
  eng-KJVCPB: And Jonathan Saul’s son arose, and went to David into the wood, and
    strengthened his hand in God.
  luo-luo: To Jonathan wuod Saulo nodhi Horesh ir Daudi mokonye koduogo chunye mondo
    oyud teko moa kuom Nyasaye.
  meu-meu: Bena Saulo natuna Ionatan e tore isi, David dekena ela Hore ai, Dirava
    ladana ai e hagoadaia.
  npi-ULB: तब शाऊलका छोरा जोनाथन उठे र होरेशमा दाऊदकहाँ गए र परमेश्‍वरमा तिनको हातलाई
    बलियो बनाए ।
  yor-yor: Jonatani ọmọ Saulu sì dìde, ó sì tọ Dafidi lọ nínú igbó Horeṣi, ó sì gbà
    á ní ìyànjú nípa ti Ọlọ́run.
  ind-ind: Tetapi Yonatan datang menemui Daud, dan menguatkannya untuk tetap mengandalkan
    Allah.
  pes-OPCB: یوناتان، پسر شائول به حارث آمد تا با وعده‌های خدا داوود را تقویت دهد.
  tgl-ULB: Sa gayon bumangon at pinuntahan ni Jonatan na anak na lalaki ni Saul si
    David sa Hores, at pinalakas ang kanyang kamay sa Diyos.
  hui-hui: Ani biaria Yonadana ibu Debidi hearia pialu Ngode Datagaliwabehanda biamogo
    biya lalu mo hongo hole pene.
  mya-mya: ယော​န​သန်​သည်​ဒါ​ဝိဒ်​ထံ​သို့​လာ​၍ ဘု​ရား​သ​ခင်​၏​ကွယ်​ကာ​စောင့်​ထိန်း​မှု​ကို​စိတ်​ချ
    ယုံ​ကြည်​ရန်​အား​ပေး​လျက်၊-
  bod-N: དེ་ནས་སོ་ལོའི་སྲས་ཡོ་ནཱ་ཐན་ལངས་ནས་ཧོ་རེ་ཧྲི་ཡུལ་ལ་དཱ་བིད་ཀྱི་མདུན་དུ་སོང་སྟེ།
    ཁོ་རང་དཀོན་མཆོག་ལ་བརྟེན་ནས་བརྟན་པོ་ཡོང་བར་བྱས་པ་དང་།
  sna-sna: Uye Jonatani mwanakomana waSauro akaenda kuna Dhavhidhi paHoreshi akamubatsira
    kuti awane simba muna Mwari.
  spa-BLM: Jonatán, hijo de Saúl, se levantó y fue a ver a David al bosque, y fortaleció
    su mano en Dios.
  cac-cac: Ay jun c'ual ix b'at vin̈aj Jonatán yil vin̈aj David d'a Hores chi'. Ix
    ac'ji stec'anil vin̈aj David chi' yuj vin̈ yic syac'anoch Dios vin̈ yipoc sc'ool.
  swh-ULB: Kisha Yonathani, mwana wa Sauli, akaamuka akaenda kwa Daudi huko Horshi,
    naye akamtia moyo amtumainie Mungu.
  bel-bel: І ўстаў Ёнатан, сын Саўлаў, і прыйшоў да Давіда ў лес, і ўмацаваў яго спадзяваньнем
    на Бога,
  deu-ELBBK: Da machte sich Jonathan, der Sohn Sauls, auf und ging zu David in den
    Wald und stärkte seine Hand in Gott.
  mbb-OT: Midhendiyà si Jonatan te kandin diyà te Horesh su midasiǥ din he edtevangan
    sikandin te Megbevayà.
  mal-2015: 'അനന്തരം ശൗലിന്റെ മകനായ യോനാഥാൻ പുറപ്പെട്ടു ആ കാട്ടിൽ ദാവീദിന്റെ അടുക്കൽ
    ചെന്നു അവനെ ദൈവത്തിൽ ധൈര്യപ്പെടുത്തി അവനോടു: ഭയപ്പെടേണ്ടാ,'
  rmc-rmc: Akor o Jonatan, o čhavo le Sauloskro, geľa pal o David andre Chorša, hoj
    les andro nav le Devleskro te del zor.
  pes-OPV: و یوناتان، پسر شاول، به جنگل آمده، دست او را به خدا تقویت نمود.
  ron-1924: Атунч, Ионатан, фиул луй Саул, с-а скулат ши с-а дус ла Давид ын пэдуре.
    Ел й-а ынтэрит ынкредеря ын Думнезеу
  ben-OBCV: শৌলের ছেলে যোনাথন হোরেশে দাউদের কাছে গিয়ে তাঁকে ঈশ্বরে শক্তি লাভ করতে
    সাহায্য করলেন।
  som-som: Markaasaa Saa'uul wiilkiisii Yoonaataan ahaa kacay, oo Daa'uud ugu tegey
    duurka dhexdiisa, oo gacantiisuu ku xoogeeyey Ilaah.
  lat-VUC: 'Et surrexit Jonathas filius Saul, et abiit ad David in silvam, et confortavit
    manus ejus in Deo: dixitque ei:'
  eng-ASVBT: And Jonathan, Saul’s son, arose, and went to David into the wood, and
    strengthened his hand in God.
  ita-1885: Ora, mentre Davide era nel deserto di Zif, nelle selva, Gionatan, figliuolo
    di Saulle, si levò e andò a Davide nella selva, e lo confortò in Dio;
  eng-LXXUP: And Jonathan son of Saul rose, and went to David to Caene, and strengthened
    his hands in the Lord.
  eng-ULB: Then Jonathan, Saul's son, got up and went to David at Horesh, and strengthened
    his hand in God.
  spa-VBL: 'El hijo de Saúl, Jonatán, fue a ver a David a Horesh y lo animó a seguir
    confiando en Dios, diciéndole:'
  fra-_FOB: Alors Jonathan, fils de Saül, se leva, et s'en alla vers David, à la forêt,
    et le fortifia en Dieu;
  mal-mal: 'അപ്പോൾ ശൌലിന്റെ മകനായ യോനാഥാൻ, കാട്ടിൽ ദാവീദിന്റെ അടുക്കൽ ചെന്നു. അവനെ
    ദൈവത്തിൽ ധൈര്യപ്പെടുത്തി അവനോട്: “ഭയപ്പെടേണ്ടാ,'
  urd-GVR: Us waqt Yūnatan ne Dāūd ke pās ā kar us kī hauslā-afzāī kī ki wuh Allāh
    par bharosā rakhe.
  suz-BL: मिनु सावल आ तौ योनाथन दाऊद आ बाक्‍तीक होरेश जाक्‍दीम्‍माक्‍त। मिनु मेको
    कली परमप्रभु आ नेंमी आ थुं बारपदा बाक्‍त।
  ita-1927: Allora Gionathan, figliuolo di Saul, si levò, e si recò da Davide nella
    foresta. Egli fortificò la sua fiducia in Dio,
  ckb-ckb: جا یۆناتانی کوڕی شاول هەستا و چوو بۆ لای داود بۆ حۆرێش و وای لێکرد بۆ هێزی
    پشت بە خودا ببەستێت،
  eng-BBE: And Saul's son Jonathan went to David in Horesh, and made his hands strong
    in God;
  kan-OKCV: ಆಗ ಸೌಲನ ಮಗ ಯೋನಾತಾನನು ಎದ್ದು ಮರುಭೂಮಿಯಲ್ಲಿರುವ ದಾವೀದನ ಬಳಿಗೆ ಹೋಗಿ, ಅವನನ್ನು
    ದೇವರಲ್ಲಿ ಬಲಪಡಿಸಿ ಸಹಾಯಮಾಡಿದನು.
  tam-2017: 'அப்பொழுது சவுலின் மகனான யோனத்தான் எழுந்து, காட்டிலிருக்கிற தாவீதினிடத்தில்
    போய், தேவனுக்குள் அவன் கையை பலப்படுத்தி:'
  spa-RV-1909: Entonces se levantó Jonathán hijo de Saúl, y vino á David en el bosque,
    y confortó su mano en Dios.
  ron-BTF: Și Ionatan, fiul lui Saul, s-a ridicat și a mers la David în pădure și
    i-a întărit mâna în Dumnezeu.
  eng-WEBP: Jonathan, Saul’s son, arose and went to David into the woods, and strengthened
    his hand in God.
  eng-FBV: Saul's son Jonathan went to see David in Horesh and encouraged him to go
    on trusting in God, telling him,
  nld-1939: besloot Jonatan, de zoon van Saul, naar David te gaan, en hem te sterken
    door vertrouwen op God.
  nch-BL: Huan ajsico Jonatán, icone Saúl, ipan Hores, huan quiyolchicajqui David
    para ma motemachi ipan Toteco Dios.
  vie-1934: Bấy giờ, Giô-na-than, con trai của Sau-lơ đứng dậy, đi đến cùng Đa-vít
    ở trong rừng, làm cho người vững lòng tin cậy nơi Đức Chúa Trời,
  hin-CV: शाऊल के पुत्र योनातन होरशा में दावीद से भेंटकरने आए और उन्हें परमेश्वर में
    मजबूत किया.
  spa-BES: Entonces Jonatán, hijo de Saúl, fue a ver a David en Hores y fortaleció
    sus manos en Dios;
  tdx-tdx: Niavotse amy zao t’Ionatane ana’ i Saole vaho nimb’ amy Davide amy alay
    ao; le nampahaozare’e ty fità’e aman’ Añahare;
  tha-KJV: และโยนาธานราชบุตรของซาอูลได้​ลุ​กขึ้นไปหาดาวิดที่​ป่าไม้ และสนับสนุ​นม​ือของเธอให้​เข​้มแข็งขึ้นในพระเจ้า
  por-BR-2018: Então se levantou Jônatas filho de Saul, e veio a Davi no bosque, e
    confortou sua mão em Deus.
  deu-ELO: Da machte sich Jonathan, der Sohn Sauls, auf und ging zu David in den Wald
    und stärkte seine Hand in Gott.
  eng-WYC-2018: And Jonathan, the son of Saul, rose up, and went to David into the
    wood, and comforted his hands in God. (And Saul’s son Jonathan rose up, and went
    to David in the forest, and strengthened his hand in God or and encouraged him
    in the name of God.)
  epo-epo: Kaj leviĝis Jonatan, filo de Saul, kaj iris al David en la arbetaĵojn,
    kaj kuraĝigis lin per la nomo de Dio,
  uig-PIN: 'Saulning oƣli Yonatan bolsa ormanliⱪⱪa qiⱪip Dawutning ⱪexiƣa berip, uni
    Huda arⱪiliⱪ riƣbǝtlǝndürüp uningƣa: —'
  beo-beo: Yonada:ne da Da:ibidi ea dogo denesima:ne, amola Gode da e gaga:ma:ne esala
    amo olelema:ne, amoga asi.
  tpi-OTNT: Na Jonatan i go lukim em na mekim gutpela tok long em bai Devit i bilip
    strong long God.
  hau-SA: Yonatan ɗan Shawulu kuwa ya tafi wurin Dawuda a Horesh, ya ƙarfafa shi yă
    dogara ga Allah.
  uig-LAT: 'Saulning oghli Yonatan bolsa ormanliqqa chiqip Dawutning qéshigha bérip,
    uni Xuda arqiliq righbetlendürüp uninggha: —'
  nde-nde: Njalo indodana kaSawuli uJonathani waya kuDavida eHoreshi wamsiza ukuba
    athole amandla kuNkulunkulu.
  ton-ton: ¶ Pea naʻe tuʻu hake ʻa Sonatane ko e foha ʻo Saula ʻo ʻalu kia Tevita
    ki he loto vaoʻakau, ʻo ne fakamālohi hono nima ʻi he ʻOtua.
  ces-1613: Vstav pak Jonata syn Saulův, přišel k Davidovi do lesa, a posilnil ruky
    jeho v Bohu.
  eng-WMB: Jonathan, Saul’s son, arose and went to David into the woods, and strengthened
    his hand in God.
  tam-TCV: அவ்வேளையில் சவுலின் மகனாகிய யோனத்தான் கொரேஷிலிருந்த தாவீதிடம்போய் இறைவனில்
    பலம்கொள்ளும்படி அவனுக்கு உதவி செய்தான்.
  ceb-ULB: Unya si Jonatan, ang anak nga lalaki ni Saul, mitindong ug miadto kang
    David sa Hores, ug nagpalig-on sa iyang kamot diha sa Dios.
  pol-UBG: Wtedy Jonatan, syn Saula, wstał i udał się do Dawida do lasu, i wzmocnił
    jego rękę w Bogu.
  urd-GVU: اُس وقت یونتن نے داؤد کے پاس آ کر اُس کی حوصلہ افزائی کی کہ وہ اللہ پر
    بھروسا رکھے۔
  deu-1912: Da machte sich Jonathan auf, der Sohn Sauls, und ging hin zu David in
    der Heide und stärkte seine Hand in Gott
  kan-2017: ಆಗ ಸೌಲನ ಮಗನಾದ ಯೋನಾತಾನನು ಅಲ್ಲಿಗೆ ಹೋಗಿ,
  yap-yap: Me yan Jonathan ngak e ngaram ngi i pi’ e athamgil nga lanyan’ ma be puguran
    e ayuw rok Got ngak,
  hlt-MCSB: Saul capa Jonathan te thoo tih Horesh kah David taengla cet, te vaengah
    Pathen rhang neh a kut khaw tangkuek.
  mdy-ETH: ሳኣዖኦሌኮ ናኣዚ፥ ዮናታኣኔ ዒኢካ ዳውቴ ኮይላ ዴንዲ ፆኦሲ ዒዛ ጉሙርሳ ጎይሢና ካፓያ ማዔሢ ኬኤዚ፦
  twi-ASANTE: Na Yonatan kɔɔ Dawid nkyɛn wɔ Hores kɔhyɛɛ no den wɔ Onyankopɔn ho gyidie
    mu.
  eng-WEBU: Jonathan, Saul’s son, arose and went to David into the woods, and strengthened
    his hand in God.
  wal-wal: Saa7oola na7aa Yonaataani denddidi, Daawitakko Horeesha biis; biidi Daawita
    GODAN wolqqaa demmanaadan minttettiiddi,
  spa-PDDPT: Jonatán, hijo de Saúl, se levantó y fue a donde David estaba en Hores.
    Lo reconfortó en ʼElohim
  gun-gun: Ha'e ramo Saul ra'y Jônatas opu'ã vy oo Davi oĩa katy Horesa py. Ha'e vy
    ombopy'a guaxuve Nhanderuete re ojeroviaa py.
  agu-BL: Ej ma yi Jonatán yi cy'ajl Saúl nin tzun opontz tan xajse'n Luwiy le ama'l
    Hores. Yi tajbil i' i'tz tan quiwse'n nin tan k'ukewe'n mas c'u'l Luwiy te Ryos.
  ilo-ULB: Ket ni Jonatan nga anak ni Saul, nagrubwat ket napan kenni David idiay
    Horesh, ket pinapigsana ti pakinakem ni David nga agtalek iti Dios.
  kpg-kpg: Gei Jonathan gaa hana gi baahi o mee ga hagamaaloo aga a mee i di hai o
    dana God dela e madamada humalia i mee,
  uig-ARA: 'سائۇلنىڭ ئوغلى يوناتان بولسا ئورمانلىققا چىقىپ داۋۇتنىڭ قېشىغا بېرىپ،
    ئۇنى خۇدا ئارقىلىق رىغبەتلەندۈرۈپ ئۇنىڭغا: ــ'
  sus-sus: Lɔxɔɛ nde Yonatan naxa siga Xoresa Dawuda ralimaniyade.
  pon-2006: Sonadan ahpw kohla reh oh koangngoangehki ndindaiong duwen eh Koht eh
    ketin sinsile.
  ksd-ksd: Ma Ionatan natu i Saul i ga vana uro Koresa tadav David upi na kap ra varvargat
    kai God pirana.
  tur-YTC: Saul’un oğlu Yonatan kalkıp ormana, David’in yanına gitti ve Tanrı’da onun
    elini güçlendirdi.
  grc-BRENT: Καὶ ἀνέστη Ἰωνάθαν υἱὸς Σαοὺλ καὶ ἐπορεύθη πρὸς Δαυὶδ εἰς Καινὴν, καὶ
    ἐκραταίωσε τὰς χεῖρας αὐτοῦ ἐν Κυρίῳ,
  ind-AYT: bersiaplah Yonatan, anak Saul, untuk pergi mendapatkan Daud di Koresa,
    untuk menguatkan kepercayaan Daud kepada Allah.
  nya-nya: Ndipo Yonatani mwana wa Sauli anapita kwa Davide ku Horesi ndipo anamulimbitsa
    mtima pomuwuza kuti Yehova ali naye.
  hrv-hrv: Tada Šaulov sin Jonatan krenu na put i dođe k Davidu u Horšu i ohrabri
    ga u ime Božje.
  mps-mps: Tama Jonatango aga sugi pelama, tama wiegi yai po agaba weyu, te Devitgo
    konealubo po Godiba bomo elaluabo po wai.
  tpi-tpi: Na Jonatan i go lukim em na mekim gutpela tok long em bai Devit i bilip
    strong long God.
  dan-1931: begav Sauls Søn Jonatan sig til David i Horesj og styrkede hans Kraft
    i Gud,
  vie-OVCB: Nhưng một hôm, Giô-na-than đến kiếm Đa-vít và khích lệ ông vững lòng tin
    cậy Đức Chúa Trời.
  guj-2017: ત્યાર પછી શાઉલનો દીકરો યોનાથાન ઊઠીને હોરેશમાં દાઉદ પાસે ગયો અને તેના હાથ
    ઈશ્વરમાં મજબૂત કર્યા.
  pon-2006A: Sonadan ahpw kohla reh oh koangngoangehki ndindaiong duwen eh Koht eh
    ketin sinsile.
  por-BRBSL: Jonathan, filho de Saul, levantou-se e foi para David na floresta, e
    fortaleceu sua mão em Deus.
  cth-cth: Sawl capa Jonathan a tho teh, Devit aonae koe Horesh lah a cei teh, Cathut
    dawk tha a kâla nahanelah a kabawp.
  twi-twi: Na Saulo ba Yonatan kɔɔ Dawid nkyɛn wɔ Hores kɔhyɛɛ no den wɔ Onyankopɔn
    ho gyidi mu.
  hlt-hlt: Saul capa Jonathan te thoo tih Horesh kah David taengla cet, te vaengah
    Pathen rhang neh a kut khaw tangkuek.
  tbz-SIM: Diyiè mɑrì kɛ̀ Sonnɑtɑ̃ɑ̃, Sɑuri kóo dɑpɑ̀ɑ̀ nkɔtoo Dɑfiti borɛ̀ Odisɑɑ
    kɛ́yɑ́úkùnnɛ o kɔ̃̀ntì kɛ dɔ̀, ò ntɛ̃ĩ́ Kuyie mbíɛ́kɛ̀.
  msy-2020: Ezɨ Solɨn otarim Jonatan Devitɨn ganasa ghua, nɨghnɨzir gavgavim Ikiavɨra
    Itir Godɨn ikiasa akar aghuibar a mɨgei.
  dop-dop: 'Wɑɑtʋ ɩnǝɣɩ Sonɑtɑŋ polɑ Tɑfiiti kiŋ kɛ tǝnɑ nɑ ɩ́ sɔɔsɩ-ɩ ɑpɑlʋtʋ sɩ:
    Tɑɑ nyɑnɑ pʋlʋ, Ɩsɔ wɛ nyɑ́ wɑɑlɩ, nɑ mɑ cɑɑ kɑɑ tokinɑ-ŋ. Ɩ nyǝmɑ́ teu tɔtɔ sɩ
    nyɑɑ tɔɣɔnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ kɛ́ kɑwulɑɣɑ, nɑ mɑɣɑlɛ nyɑ́ wɑɑlɩ nyǝŋ.'
  azb-azb: Şaulun oğlu Yonatan qalxıb Xoreşə, Davudun yanına gəldi və onu Allah naminə
    ruhlandırdı.
  eng-DBY: And Jonathan Saul's son arose, and went to David into the wood, and strengthened
    his hand in God.
  hin-2017: कि शाऊल का पुत्र योनातान उठकर उसके पास होरेश में गया, और परमेश्वर की चर्चा
    करके उसको ढाढ़स दिलाया।
  wol-KYG: Ci biir loolu Yonatan doomu Sóol ja dem Orsa ca Daawuda, di ko ñaax ngir
    mu gëna dëgërloo Yàlla.
  eng-YLT: And Jonathan son of Saul riseth, and goeth unto David to the forest, and
    strengtheneth his hand in God,
  eng-WYC-2017: And Jonathan, the son of Saul, rose up, and went to David into the
    wood, and comforted his hands in God.
  eng-WMBB: Jonathan, Saul’s son, arose and went to David into the woods, and strengthened
    his hand in God.
  urd-GVH: उस वक़्त यूनतन ने दाऊद के पास आकर उस की हौसलाअफ़्ज़ाई की कि वह अल्लाह पर
    भरोसा रखे।
  rug-rug: La va manotia Zonatani pa Horesi, se Devita, meke tozi nia sa koasa sa
    vina sare te Tamasa.
  gaz-gaz: Yoonaataan ilmi Saaʼolis Daawit bira Hooreshaa dhaqe; maqaa Waaqaatiinis
    isa jajjabeesse.
  fra-LSG: Ce fut alors que Jonathan, fils de Saül, se leva et alla vers David dans
    la forêt. Il fortifia sa confiance en Dieu,
  gnn-gnn: Ga Djonathan wiripunydja marrtjina ga bunana nhanŋu Daypitku, ga ganydjarr‐wekaŋala
    nhanŋu marrparaŋ'kuŋala ŋoy‐ḏälkuŋala bitjarra waŋana,
  yal-yal: Nayi, Yonatan Sɔli a dii xɛmɛn yi siga Dawuda fɛma Xoresa yi a a mali a
    xa fangan sɔtɔ Ala yi.
  haw-1868: Ku ae la o Ionatana ke keiki a Saula, a hele io Davida la maloko o ka
    ululaau, a hooikaika aku la i kona lima ma ke Akua.
  arb-NAV: فَأَقْبَلَ يُونَاثَانُ بْنُ شَاوُلَ إِلَى دَاوُدَ فِي الْغَابَةِ لِيُقَوِّيَ
    مِنْ ثِقَتِهِ بِاللهِ،
  ewe-ewe: Fiavi Yonatan yi David di ge azɔ. Edo goe le Hores eye wòdo ŋusẽe le eƒe
    mawudzixɔse me.
  eng-LEE: And Jonathan, the son of Saul, arose and went to David into the forest,
    and strengthened his hand in God.
  asm-FB: চৌলৰ পুত্ৰ যোনাথনে অৰণ্যত দায়ূদৰ ওচৰলৈ গৈ ঈশ্বৰত তেওঁৰ হাত সবল কৰিলে।
  sus-A: لْشْي ندٍ يٌنَتَن نَشَ سِفَ شٌرٍ سَ دَوُدَ رَلِمَنِيَدٍ.
  fra-SBL: Jonathan, fils de Saül, se leva et alla vers David dans la forêt, et il
    affermit sa main en Dieu.
  hbo-hbo: וַיָּ֙קָם֙ יְהֹונָתָ֣ן בֶּן־שָׁא֔וּל וַיֵּ֥לֶךְ אֶל־דָּוִ֖ד חֹ֑רְשָׁה וַיְחַזֵּ֥ק
    אֶת־יָדֹ֖ו בֵּאלֹהִֽים׃
  piu-2006: '@see-verse:1SA.023.015'
  pjt-pjt: Ka Saulaku panya katja Jonathannga anu ngura nyara palulakutu palumpa panya
    maḻpa nyakunytjikitja Davidanya, munu wirkaṟa palula wangkangu alatji, “Nguḻu
    wiya rapa nyinama, panya Mayatja Godalunta aṯunytju kanyini! Ngayuku mamangkunta
    nyuntunya pungkunytjikitjangku puṯu alatjiṯu ngurilku. Panya paluṟu ninti nyuntu
    ngula Israelku mayatjariku. Ka nyuntu mayatjarinyangka ngayulu nyuntumpa tjaultji
    tjuṯaku mayatjarira nyinaku.”
  kik-kik: Nake Jonathani mũrũ wa Saũlũ agĩthiĩ kũrĩ Daudi kũu Horeshu na akĩmũteithia
    kwĩyũmĩrĩria thĩinĩ wa Ngai.
  fra-NCL: 'et Jonathas, fils de Saül, se leva et alla vers David dans la forêt. Il
    fortifia sa main en Dieu et lui dit :'
  cek-AK: Saul capa Jonathan loe taw thungah David khaeah caeh, Sithaw mah anih ih
    ban thacaksak.
  cuk-cuk: Saúl-machi-Jonatán, Horesʼse David-daknaded. Geb Jonatán, David mer-Bab-Dummadgi-bensuli-gudiguega,
    David-ogannosad.
  uig-CYR: 'Саулниң оғли Йонатан болса орманлиққа чиқип Давутниң қешиға берип, уни
    Худа арқилиқ риғбәтләндүрүп униңға: —'
  tel-2017: అప్పుడు సౌలు కొడుకు యోనాతాను తోటలో ఉన్న దావీదు దగ్గరికి వచ్చి “నా తండ్రి
    సౌలు నిన్ను పట్టుకోలేడు, నువ్వేమీ భయపడకు.
  hat-BSA: Epi Jonathan, Fis a Saül la, te leve ale kote David nan Horès pou te ankouraje
    li nan Bondye.
  kos-kos: Ac Jonathan el som nu yorol ac sang kas in akkeyal ac akesmakinyal lah
    God El karinganul na.
  hbo-WLC: וַיָּ֙קָם֙ יְהוֹנָתָ֣ן בֶּן־שָׁא֔וּל וַיֵּ֥לֶךְ אֶל־דָּוִ֖ד חֹ֑רְשָׁה וַיְחַזֵּ֥ק
    אֶת־יָד֖וֹ בֵּאלֹהִֽים׃
  ibo-ibo: Jonatan, nwa Sọl pụrụ ịchọ Devid. Mgbe ọ hụrụ ya na Horesh, ọ gbara ya
    ume, nyere ya aka iguzosi ike nʼime Chineke.
  ory-ory: ଏଣୁ ଶାଉଲଙ୍କର ପୁତ୍ର ଯୋନାଥନ ଉଠି ଦାଉଦଙ୍କ କତିକି ବଣକୁ ଗଲା ଓ ପରମେଶ୍ୱରଙ୍କଠାରେ
    ତାଙ୍କ ହସ୍ତ ସବଳ କଲା।
  chk-chk: Jonatan nöün Saul we a feila ren Tafit lon Hores o apöchöküla lelukan lon
    an lükü Kot.
  ssd-ssd: Taŋana le Yonatan nu kina ka Horesŋge David te-silika Suŋgoŋge ne kulatkate
    ŋga nu wamdus saŋgri pilena sulumba
  rop-rop: Wal det san blanga King Sol neim Jonathan bin sabi wanim im dedi bin wandi
    dum langa Deibid, en imbin go langa Deibid deya langa Horesh, en imbin gibit im
    gudbala wed blanga meigim im jidan strongbala, en imbin meigim im jinggabat weya
    God bin oldei maindimbat im.
  ukr-1871: Син же Саулів Йонатан вибравсь та й прийшов до Давида в лїс і укріпив
    його надїєю на Бога,
  deu-1951: Da machte sich Jonatan, Sauls Sohn, auf und ging hin zu David in den Wald
    und stärkte dessen Hand in Gott
  eng-JPS: And Jonathan Saul's son arose, and went to David into the wood, and strengthened
    his hand in God.
  srp-1865: A Jonatan sin Saulov podiže se i doðe k Davidu u šumu, i ukrijepi mu ruku
    u Gospodu;
  lug-lug: Awo Yonasaani mutabani wa Sawulo n’agenda eri Dawudi mu kibira, Kolesi,
    okumugumya mu Mukama.
  heb-heb: ויקם יהונתן בן שאול וילך אל דוד חרשה ויחזק את ידו באלהים׃
  ben-IRV: আর শৌলের ছেলে যোনাথন উঠে বনে দায়ূদের কাছে গিয়ে ঈশ্বরে তাঁর হাত সবল করলেন৷
  pan-pan: ਸ਼ਾਊਲ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਉੱਠਿਆ ਅਤੇ ਦਾਊਦ ਦੇ ਕੋਲ ਹੋਰੇਸ਼ ਜੰਗਲ ਵਿੱਚ ਜਾ ਕੇ ਉਸ
    ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਤਸੱਲੀ ਦਿੱਤੀ।
  tkr-tkr: Şaulna dix Yonatan Xoreşeeqa Davudne k'anyaqa arı, mang'us Allahne doyule
    yik'bı hele.
  mya-JVB: ရှောလု ၏ သား ယောနသန် သည် ထ ၍ ဒါဝိဒ် ရှိရာ တောအုပ် သို့ သွား ပြီးလျှင် ၊
    ဘုရား သခင်၌ ခိုလှုံအားကြီး စေခြင်းငှါထောက်မလျက်၊
  tbg-tbg: Devitiva qihaaqira muntuka varaarire tiro, Ionataaniva oru virara tiharo,
    Kotiraraqai kempukaiqama kera iriqira vuane, tiro.
  hmo-hmo: Unai neganai Saulo ena natuna Ionatana ia toreisi, Davida dekenai ia lao,
    Horese dekenai, ia ese Davida ena abidadama Dirava dekenai do ia hagoadaia totona.
  urd-urd: और साऊल का बेटा यूनतन उठकर दाऊद के पास बन में गया और ख़ुदा में उसका हाथ
    मज़बूत किया।
  rus-SYN: И встал Ионафан, сын Саула, и пришел к Давиду в лес, и укрепил его упованием
    на Бога,
  bqc-SIM: Ɔ̃ Saulu nɛ́ Yonatãa fɛ̀lɛ gɛ̀ Davidi lè za líkpɛpiu, à aà gbà sↄ̃
    ń Lua tↄ́o.
  tcz-CHONGTHU: Hichun Jonathan in jong David kimupia Pathen tahsan tah’a dingdet
    kheh ding in atilkhou ding in ahol in ahi.
  mar-mar: शौलाचा मुलगा योनाथान उठून झाडीत दावीदाकडे गेला आणि त्याने त्याचा हात परमेश्वराच्याठायी
    सबळ केला.
  qub-qub: Juc junaj Saulpa wamran Jonatán aywaran Hores jircaman Davidta watucoj.
    Shacyächiran mana yamacaypa Tayta Diosman yäracunanpaj.
  bqp-bqp: Akũ Solu nɛ́ Yonatã fùtɛ à gɛ̀ɛ à Dauda lè zaa líkpɛ pìn, à a gbà swɛ̃̀ɛ
    kũ Luda tↄ́o.
  hat-hat: Jonatan, pitit Sayil la, al jwenn li la, li t'ap ba l' kouraj. Li t'ap
    di l' ki jan Bondye ap toujou la avèk li.
  eng-BSB: And Saul’s son Jonathan came to David in Horesh and strengthened his hand
    in God,
  tod-tod: Názu ɠa Sayile ná-doun zunui Zonatan wuzeɠeni la, é ʋilɛ pelei ma, ga
    é li Ɠɔɔlɛsa, é Davide iɲɔdɔ GALA ná-fai zu.
  eng-WEBPB: Jonathan, Saul’s son, arose and went to David into the woods, and strengthened
    his hand in God.
  kbq-kbq: Hagi Soli nemofo Jonatani'a Horesi kaziga vuno Devitina ome negeno Ra Anumzamofonte'ma
    hanavetino amentintima hu nanekea ome asamino azeri hanavenetino anage hu'ne,
  nhe-BL: Huan ajsico Jonatán, icone Saúl, ipan Hores, huan quiyolchicajqui David
    para ma motemachi ipan Toteco Dios.
  bus-bus: Ben Solu nɛ́ Yonatã fɛ̀ɛ à gàa à Dauda lè zaa líkpɛ pìn, à à gbà swɛ̃̀
    kↄ̃n Luda tↄ́o.
  gub-BL: Uwàxi Zonata Tawi oho a'e pe. Umukàg kar. — Ezeruzar Tupàn ikàgaw rehe nehe
    ty, ta'e nepyro iko heru Xau wi a'e xe, i'i Zonata Tawi pe.
  eng-DRA: 'And Jonathan the son of Saul arose, and went to David into the wood, and
    strengthened his hands in God: and he said to him:'
