verse: 1SA.031.001
translations:
  mal-C: ഫെലിസ്ത്യർ ഇസ്രായേലിനോടു യുദ്ധംചെയ്തു; ഇസ്രായേല്യർ അവരുടെമുമ്പിൽനിന്നു തോറ്റോടി.
    അനേകർ കൊല്ലപ്പെട്ട്, ഗിൽബോവാപർവതത്തിൽ വീണു.
  deu-TKW: Inzwischen hatten die Philister Israel angegriffen; die Israeliten aber
    hatten vor den Philistern die Flucht ergriffen, und auf dem Berge Gilboa lagen
    Erschlagene umher.
  lin-lin: Bato ya Filisitia bazalaki kobundisa Isalaele, kasi bato ya Isalaele bakimaki
    liboso na bango mpe mingi kati na bango bakufaki na ngomba Giliboa.
  eng-LSV: And the Philistines are fighting against Israel, and the men of Israel
    flee from the face of the Philistines, and fall wounded in Mount Gilboa,
  eng-GNV: Now the Philistims fought against Israel, and the me of Israel fled away
    from ye Philistims, and they fell downe wounded in mount Gilboa.
  eng-WEBSTER: 'Now the Philistines fought against Israel: and the men of Israel fled
    from before the Philistines, and fell down slain in mount Gilboa.'
  nhw-BL: Huan nopa filisteos nelía quintlanque nopa israelitame, huan nopa israelita
    soldados cholojtejque iniixpa. Huan nopa filisteos quinmictijque miyac israelitame
    ipan tepetl Gilboa.
  swh-ONEN: Basi Wafilisti wakapigana na Israeli. Waisraeli wakawakimbia, na wengi
    wakauawa katika Mlima Gilboa.
  bba-bba: Filisitibɑ bɑ Isirelibɑ tɑbu wɔri. Mɑ Isirelibɑn tɑbu kowobu bɑ duki suɑ.
    Filisiti be, bɑ bu nɑɑ ɡirɑ bɑ ɡo ɡo Giliboɑn ɡuurɔ.
  eng-KJVCPB: 'Now the Philistines fought against Israel: and the men of Israel fled
    from before the Philistines, and fell down slain in mount Gilboa.'
  cpy-cpy: Ikanta Filistia-jatzi rowayiri-mintha-takari Israel-paeni. Romishiyee-takiri
    Israel-paeni, rowamaahaantawaki janta ochempiki Gilboa-ki.
  mpx-mpx: Pilistiya hi haveyan Isileli elal oya Gilbowa elana. Yaka Isileli hi louem
    elal ge hi gewi hi lopaaligaliya to.
  luo-luo: Koro jo-Filistia ne kedo gi jo-Israel kendo jo-Israel noringo e nyimgi
    kendo joma ngʼeny nonegi e Got Gilboa.
  meu-meu: Filistia taudia ese Israel taudia e tuari henidia; bena Israel taudia na
    Filistia taudia vairadia amo e heau, ela bona Gilboa ororona ai Filistia taudia
    ese e aladia ore.
  npi-ULB: यति बेला पलिश्‍तीहरूले इस्राएलको विरुद्धमा युद्ध गरे । इस्राएलका मानिसहरू
    पलिश्‍तीहरूका सामुबाट भागे र गिल्बो डाँडामा मरे ।
  yor-yor: Nísinsin yìí, àwọn ará Filistini dojú ìjà kọ Israẹli, àwọn ará Israẹli
    sì sálọ kúrò níwájú wọn, a sì pa ọ̀pọ̀ wọn sí orí òkè Gilboa.
  emp-NTPO: Pilisteorãda israelerã ume djõne wãnaped̶a Guilboa eyad̶e israelerã zocãrã
    quenasid̶aa. Maʌ̃ bẽrã israelerãra memenesid̶aa.
  ind-ind: Sementara itu, orang Filistin menyerang pasukan Israel di gunung Gilboa.
    Banyak tentara Israel terpaksa melarikan diri, dan banyak yang lain terbunuh dalam
    pertempuran itu.
  pes-OPCB: فلسطینی‌ها با اسرائیلی‌ها وارد جنگ شدند و آنها را شکست دادند. اسرائیلی‌ها
    فرار کردند و در دامنهٔ کوه جلبوع، تلفات زیادی به جای گذاشتند.
  tgl-ULB: Ngayon nakipaglaban ang mga Filisteo laban sa Israel. Nagsitakas ang mga
    kalalakihan ng Israel mula sa harap ng mga Filisteo at patay na bumagsak sa bundok
    Gilboa.
  cbu-NT: Ashiriya, Filistewshuch Israelchichee pacharangusin, wamaritssin kasirangusin,
    kiyung yacharanganaya. Israelchichsha anoo parangusin, Ay, átangat ashiranganaya.
    Israelchich zapan k'chirpungumun, Guilbowash mach tsiparanganaya.
  hui-hui: Pilidiali amime Isaraeleali baba wai Hari Giliboa heagoria biyagola Isaraeleali
    dewa homene. Maru Solo ibunaga igini biaru heba ibida purogo lene.
  mya-mya: ဂိ​လ​ဗော​တောင်​ပေါ်​တွင်​ဖိ​လိတ္တိ​အ​မျိုး​သား တို့​နှင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​တိုက်​ပွဲ
    ဖြစ်​ရာ ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​များ အ​ပြား​ကျ​ဆုံး​ကြ​၏။ ကျန်​သော​သူ​တို့ သည်​ထွက်​ပြေး​ကြ​၏။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་ལ་དམག་དྲངས་ནས། ཡེས་ར་ཨེལ་པ་རྣམས་ཕེ་ལེ་ཤེད་པའི་མདུན་ནས་བྲོས་ཏེ།
    མི་མང་པོ་གིལ་བོ་ཨ་རི་བོར་བསད་ནས་ས་རུ་འགྱེལ་བ་རེད།
  sna-sna: Zvino vaFiristia vakarwa navaIsraeri; vaIsraeri vakatiza pamberi pavo,
    uye vazhinji vakawira pasi vaurayiwa paGomo reGiribhoa.
  spa-BLM: Los filisteos lucharon contra Israel, y los hombres de Israel huyeron de
    la presencia de los filisteos y cayeron muertos en el monte Gilboa.
  cac-cac: Ix och eb' filisteo yac' oval yed' eb' israel, ix el lemnaj eb' israel
    chi', tzijtum eb' ix cham d'a Gilboa.
  swh-ULB: Basi Wafilisti wakapigana dhidi ya Waisraeli. Waisraeli wakakimbia mbele
    ya Wafilisti na wakaanguka chini wakafa katika mlima wa Gilboa.
  bel-bel: А Філістымляне ваявалі зь Ізраільцянамі, і пабеглі мужы Ізраільскія ад
    Філістымлянаў і ўпалі пабітыя на гары Гэлвуе.
  wed-wed: Mai Philistia mai Israel i viḡaviei au ola Gilboa ma taui mai Israel i virubai
    ma maḡamaḡaui i viraḡeni.
  deu-ELBBK: Die Philister aber kämpften gegen Israel; und die Männer von Israel flohen
    vor den Philistern, und Erschlagene fielen auf dem Gebirge Gilboa.
  mbb-OT: Dutun he timpu, nekidtebek is menge Filistihanen te menge Israilihanen diyà
    te Buntud he Gilboa. Mezakel is nemematey te menge Israilihanen ne is duma ne
    mememelaǥuy.
  mal-2015: എന്നാൽ ഫെലിസ്ത്യർ യിസ്രായേലിനോടു യുദ്ധംചെയ്തു; യിസ്രായേല്യർ ഫെലിസ്ത്യരുടെ
    മുമ്പിൽനിന്നു ഓടി ഗിൽബോവപർവ്വതത്തിൽ നിഹതന്മാരായി വീണു.
  rmc-rmc: O Filišťinci pes marenas le Izraelitenca. O Izraeliti lendar denašle a
    but lendar sas murdarde pro verchos Gilboa.
  pes-OPV: و فلسطینیان با اسرائیل جنگ کردند ومردان اسرائیل از حضور فلسطینیان فرار
    کردند، و در کوه جلبوع کشته شده، افتادند.
  ron-1924: Филистений с-ау луптат ку Исраел, ши бэрбаций луй Исраел ау луат-о ла
    фугэ динаинтя филистенилор ши ау кэзут учишь пе мунтеле Гилбоа.
  aui-aui: Noko raghanine Pilistain damdi, na Isrel damdi teya Gilbo Koyane siyiirouwa.
    Na Isrel wiiyogha tomotomoyidi, Pilistain nagharidi siverataveyana, na Pilistain
    sigeghomiiri da Isrel damdi korotodi sivikasunughana.
  ben-OBCV: ইত্যবসরে ফিলিস্তিনীরা ইস্রায়েলের বিরুদ্ধে যুদ্ধ করছিল; ইস্রায়েলীরা তাদের
    সামনে থেকে পালিয়ে গেল, ও অনেকেই গিলবোয় পর্বতে মারা পড়েছিল।
  som-som: Haddaba reer Falastiin waxay la dirireen reer binu Israa'iil, oo raggii
    reer binu Israa'iilna way ka carareen reer Falastiin, oo Buur Gilboca ayay ku
    daateen iyagoo la laayay.
  lat-VUC: 'Philisthiim autem pugnabant adversum Israël: et fugerunt viri Israël ante
    faciem Philisthiim, et ceciderunt interfecti in monte Gelboë.'
  eng-ASVBT: 'Now the Philistines fought against Israel: and the men of Israel fled
    from before the Philistines, and fell down slain in mount Gilboa.'
  ita-1885: ORA i Filistei combatterono contro ad Israele; e gl'Israeliti fuggirono
    d'innanzi a' Filistei, e caddero morti nel monte di Ghilboa.
  eng-LXXUP: 'And the Philistines fought with Israel: and the men of Israel fled from
    before the Philistines, and they fall down wounded in the mountain of Gilboa.'
  eng-ULB: Now the Philistines fought against Israel. The men of Israel fled from
    before the Philistines and fell down dead on Mount Gilboa.
  spa-VBL: Mientras tanto, los filisteos habían atacado a Israel, y el ejército israelita
    huyó de ellos, y muchos murieron en el monte Gilboa.
  fra-_FOB: Or, les Philistins combattirent contre Israël, et les Israélites prirent
    la fuite devant les Philistins, et furent tués sur la montagne de Guilboa.
  mal-mal: അപ്പോൾ ഫെലിസ്ത്യർ യിസ്രായേലിനോട് യുദ്ധംചെയ്തു; യിസ്രായേല്യർ ഫെലിസ്ത്യരുടെ
    മുമ്പിൽനിന്ന് ഓടി ഗിൽബോവപർവ്വതത്തിൽ മരിച്ചുവീണു.
  urd-GVR: Itne meṅ Filistiyoṅ aur Isrāīliyoṅ ke darmiyān jang chhiṛ gaī thī. Laṛte
    laṛte Isrāīlī farār hone lage, lekin bahut-se log Jilbua ke pahāṛī silsile par
    shahīd ho gae.
  suz-BL: पलिस्‍ती नु इस्राएली लडाइ पामे बाक्‍त। मिनु इस्राएली पलिस्‍ती आन क्‍येङा
    ब्रुशा प्रोक्‍मा बाक्‍त। शुश इस्राएली गिल्‍बोआ डांडाम साइक्‍चा पुंइसमा बाक्‍त।
  ita-1927: Or i Filistei vennero a battaglia con Israele, e gl’Israeliti fuggirono
    dinanzi ai Filistei, e caddero morti in gran numero sul monte Ghilboa.
  ckb-ckb: فەلەستییەکان لە دژی ئیسرائیل جەنگان و پیاوانی ئیسرائیل لەبەردەم فەلەستییەکان
    هەڵاتن، ژمارەیەکی زۆریان بە کوژراوی لە کێوی گلبۆع کەوتن.
  eng-BBE: 'Now the Philistines were fighting against Israel: and the men of Israel
    went in flight before the Philistines, falling down wounded in Mount Gilboa.'
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡಿದರು. ಆಗ ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರಿಂದ
    ಸೋತು ಓಡಿಹೋಗಿ, ಗಿಲ್ಬೋವ ಬೆಟ್ಟದಲ್ಲಿ ಹತರಾದರು.
  tam-2017: பெலிஸ்தர்கள் இஸ்ரவேலர்களோடு யுத்தம்செய்தார்கள்; இஸ்ரவேலர்கள் பெலிஸ்தர்களுக்கு
    முன்பாக பயந்தோடி, கில்போவா மலையிலே வெட்டுண்டு இறந்தார்கள்.
  spa-RV-1909: LOS Filisteos pues pelearon con Israel, y los de Israel huyeron delante
    de los Filisteos, y cayeron muertos en el monte de Gilboa.
  ron-BTF: Și filistenii s-au luptat cu Israel; și bărbații lui Israel au fugit din
    fața filistenilor și au căzut uciși în muntele Ghilboa.
  eng-WEBP: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain on Mount Gilboa.
  eng-FBV: Meanwhile the Philistines had attacked Israel, and the Israelite army ran
    away from them, and many were killed on Mount Gilboa.
  nld-1939: Intussen waren de Filistijnen de strijd tegen Israël begonnen. De Israëlieten
    sloegen voor de Filistijnen op de vlucht en vielen dodelijk getroffen op het gebergte
    van Gilbóa.
  nch-BL: Huan nopa filisteos nelía quintanque nopa israelitame, huan nopa israelita
    soldados cholojtejque iniixpa. Huan nopa filisteos quinmictijque miyac israelitame
    ipan tepet Gilboa.
  vie-1934: Bấy giờ dân Phi-li-tin giao chiến cùng Y-sơ-ra-ên; người Y-sơ-ra-ên chạy
    trốn trước mặt dân Phi-li-tin, và nhiều người trong bọn bị vít chết, ngã xuống
    trên núi Ghinh-bô-a.
  hin-CV: फिलिस्तीनियों ने इस्राएल पर हमला कर दिया. इस्राएली सैनिक फिलिस्तीनियों के
    सामने टिक न सके. अनेक गिलबोआ पर्वत पर मारे गए.
  spa-BES: Los filisteos atacaron a Israel, y los hombres de Israel huyeron en fuga
    ante los filisteos, cayendo muertos en el monte Gilboa.
  tdx-tdx: Ie amy zao, nialy amy Israele o nte-Pilistio, le nandripàke ty lay aolo’
    o nte-Pilistio o ana’ Israeleo vaho nikoromak’ am-pizamanañe an-kaboa’ i Gilboà
    ey.
  tha-KJV: ฝ่ายคนฟีลิสเตี​ยก​็​ต่อสู้​กับคนอิสราเอล และคนอิสราเอลก็​หนี​ไปให้พ้นหน้าคนฟีลิสเตีย
    ล้มตายอยู่​ที่​บนภูเขากิลโบอา
  por-BR-2018: Então os filisteus lutaram com Israel, e os de Israel fugiram diante
    dos filisteus, e caíram mortos no monte de Gilboa.
  deu-ELO: Die Philister aber stritten wider Israel; und die Männer von Israel flohen
    vor den Philistern, und Erschlagene fielen auf dem Gebirge Gilboa.
  eng-WYC-2018: Forsooth the Philistines fought against Israel, and the men of Israel
    fled before the face of Philistines, and they fell down slain in the hill of Gilboa.
    (Then the Philistines fought against Israel, and the men of Israel fled from the
    Philistines, and they fell down dead on Mount Gilboa.)
  epo-epo: Dume la Filiŝtoj batalis kontraŭ Izrael; kaj la Izraelidoj forkuris de
    la Filiŝtoj kaj falis mortigitaj sur la monto Gilboa.
  uig-PIN: Əmdi Filistiylǝr Israil bilǝn jǝng ⱪildi. Israilning adǝmliri Filistiylǝrning
    aldidin ⱪeqip, Gilboa teƣida ⱪirip yiⱪitildi.
  beo-beo: Filisidini dunu da Giliboua Goumia, Isala:ili dunuma gegei. Isala:ili dunu
    bagohame da amogawi fane lelegei dagoi ba:i. Eno Isala:ili dunu huluane, Solo
    amola eagofelali da hobea:i.
  tpi-OTNT: Ol Filistia i pait long ol Israel long maunten Gilboa na planti man bilong
    Israel i dai long dispela pait. Na ol arapela Israel i lusim pait na i ranawe.
  hau-SA: Filistiyawa suka yi yaƙi da Isra’ilawa, sai Isra’ilawa suka gudu a gaban
    Filistiyawa, aka kuma karkashe da yawa a dutsen Gilbowa.
  uig-LAT: Emdi Filistiyler Israil bilen jeng qildi. Israilning ademliri Filistiylerning
    aldidin qéchip, Gilboa téghida qirip yiqitildi.
  nde-nde: AmaFilistiya alwa lo-Israyeli; abako-Israyeli babaleka, njalo abanengi
    bafela eNtabeni yase Gilibhowa.
  ton-ton: 'Pea ko eni, naʻe tauʻi ʻa ʻIsileli ʻe he kakai Filisitia: pea naʻe hola
    ʻae kau tangata ʻIsileli mei he ʻao ʻoe kakai Filisitia, pea naʻe tō ʻo mate ʻakinautolu
    ʻi he moʻunga ko Kilipoa.'
  ces-1613: A tak potýkali se Filistinští s Izraelem. Muži pak Izraelští utíkali před
    Filistinskými a padli, zbiti jsouce na hoře Gelboe.
  eng-WMB: Now the Philistines fought against Israel; and the men of Israel fled from
    before the Philistines, and fell down slain on Mount Gilboa.
  tam-TCV: பெலிஸ்தியர் இஸ்ரயேலுக்கு எதிராகப் போரிட்டனர்; இஸ்ரயேல் மக்கள் அவர்களுக்கு
    முன்பாக தப்பியோடினர், அநேகர் கில்போவா மலையில் வெட்டப்பட்டு விழுந்தனர்.
  ceb-ULB: Karon nakig-away ang mga Filistihanon batok sa Israel. Ang mga tawo sa
    Israel mikalagiw gikan sa mga Filistihanon ug nangamatay sa Bukid sa Gilboa.
  pol-UBG: Tymczasem Filistyni walczyli z Izraelem, a Izraelici uciekli przed Filistynami
    i polegli na górze Gilboa.
  agr-agr: Israel aents aidau Guilboa mujanum batsatun filisteo aidau jetekag amuinam
    pisajajui.
  kyc-kyc: Yuu kyau Gilipoa dokona Pilisitia wambu dupwame Isaraele wambu dupwa pyala
    epeyamisa yanda piyami. Piyaminyi dokopa Isaraele wambu malu dokona pyao kumakayami
    dee lapo ralo pyako peyami. Peyaminyi dokona kiŋi Sole dee banya ikinyingi dupwape
    opetae pyako peyami.
  urd-GVU: اِتنے میں فلستیوں اور اسرائیلیوں کے درمیان جنگ چھڑ گئی تھی۔ لڑتے لڑتے اسرائیلی
    فرار ہونے لگے، لیکن بہت سے لوگ جِلبوعہ کے پہاڑی سلسلے پر شہید ہو گئے۔
  deu-1912: Die Philister aber stritten wider Israel; und die Männer Israels flohen
    vor den Philistern und fielen erschlagen auf dem Gebirge Gilboa.
  ntj-ntj: Nyangka-yanku warrmarla Pilitjinyamartatjilu puru Yitjurayilku tjamupirtilu
    pika wakaranytja. Nyangka warrmarla Pilitjinyamartatjilu-tjananyaya pika purlkanya
    wakaranyangka-ya ngurlu kukurraarnu. Nyangka Pilitjinyamartatjilu-ya ngurlura
    wanarayirnu wakarayirnu mirrirntanu wiyarnu. Puru-ya Tjuulku katja marnkurrngatarrartu
    wakarnu mirrirntanu, Tjanatjannga puru palunyaku marlanypa kutjarra.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರೊಡನೆ ಯುದ್ಧಮಾಡಿದರು. ಇಸ್ರಾಯೇಲರು ಅವರಿಂದ ಅಪಜಯಹೊಂದಿ ಗಿಲ್ಬೋವ
    ಬೆಟ್ಟದಲ್ಲಿ ಹತರಾದರು.
  yap-yap: Me m’ag piyu Filistia e mael ngak piyu Israel ko burey ni Gilboa. Pire’
    piyu Israel nra m’ad u rom, ma tin ni magey e mil.
  hlt-MCSB: Philisti loh Israel a vathoh thil tih, Israel hlang hlang rhoek tah Philisti
    mikhmuh lamloh rhaelrham uh. Te vaengah Gilboa tlang ah a rhok la cungku uh.
  mdy-ETH: ፒሊስፄኤሜ ዓሳ ጊልቦዓ ዹካ ዒስራዔኤሌ ዓሶና ዎላ ዖሎ ዓርቂ፥ ዒኢካ ሚርጌ ዒስራዔኤሌ ዓሲ ዎዼም ሚርጌ ዓሲ ጳሽኪ
    ፑኔኔ።
  twi-ASANTE: Afei, Filistifoɔ no ko tiaa Israel. Israelfoɔ no dwanee wɔ wɔn anim,
    na wɔkunkumm pii wɔ Gilboa bepɔ so.
  mwc-mwc: Kona maranai Philistia biyisi Israel yabata sibi abiya ba Israel biyisi
    si vera ba pesarisi Gilboa koyanai si kasibunuwanisi.
  eng-WEBU: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain on Mount Gilboa.
  wal-wal: Pilisxxeema asati Israa7eela asatuura olettidosona; Israa7eela asati Pilisxxeema
    asatu sinttaappe baqatidosona; daro Israa7eelati Gilbboo7a Deriyan haiqqidosona.
  spa-PDDPT: Entretanto los filisteos combatían contra Israel. Los israelitas huyeron
    de los filisteos y cayeron muertos en la montaña Gilboa.
  gun-gun: Ha'e gui Israel kuery reve filisteu kuery joguero'a ramo avakue Israel
    regua onhamba filisteu kuery gui. Ha'e ramo Gilboa yvy'ã re ojukapa.
  agu-BL: Ej i tzun bantz nin tzun e' ben yi e' filisteya'tz tan oyintzi' scye'j yi
    e' xonl Israel, poro yi e' xonl Israel qui nin e' xcye' cyen scye'j, ma na nin
    e' el ojkuj ẍchiwutz, nin wi'nin e', e' quim wi yi ju'wtz Gilboa.
  eng-PEV: After that, the Philistia mob fought with the Israel mob. They fought on
    the hill called Gilboa. Lots of Israel soldiers died there, and the other soldiers
    got frightened and ran away.
  ilo-ULB: Ita, nakiranget dagiti Filisteo iti Israel. Intarayan dagiti lallaki iti
    Israel dagiti Filisteo ket napasagda idiay Bantay Gilboa.
  kpg-kpg: Tauwa ne hai i mehanga digau Philistia mo digau Israel i hongo di Gonduu
    Gilboa. Digau Israel dogologowaahee ne mmade i di gowaa deelaa, gei digau ala
    digi mmade, hagapuni gi King Saul mo ana dama daane, guu hula guu llele hagammuni.
  uig-ARA: ئەمدى فىلىستىيلەر ئىسرائىل بىلەن جەڭ قىلدى. ئىسرائىلنىڭ ئادەملىرى فىلىستىيلەرنىڭ
    ئالدىدىن قېچىپ، گىلبوئا تېغىدا قىرىپ يىقىتىلدى.
  sus-sus: Na tɛmui Filisitakae naxa Isirayila gere. Isirayilakae naxa e gi e ya ra,
    mixi gbegbe naxa faxa Gilibowa geya fari.
  pon-2006: Eri, mahwen ahpw pweida nanpwungen mehn Pilisdia oh mehn Israel nin Nahna
    Kilpoa. Mehn Israel tohtohie me kamakamala wasao, oh me luhwehdi ko koaros re
    tangdoaui.
  jae-jae: Lau Pilisti sêjac siŋ gêdêŋ lau Israel ma sêjam lau Israel êliŋ-êliŋ to
    sêjac taêsam êndu sêc lôc Gilboa.
  ksd-ksd: Ba ra tarai Pilistia dia ga ubu Israel, ra tarai Israel dia ga vilau kan
    ra tarai Pilistia, ma dia ga virua ta ra luana Gilboa.
  tur-YTC: Filistliler İsrael'e karşı savaştı; ve İsraelliler Filistliler'in önünden
    kaçtılar ve Gilboa Dağı'nda öldürülüp düştüler.
  grc-BRENT: Καὶ οἱ ἀλλόφύλοι ἐπολέμουν ἐπὶ Ἰσραήλ· καὶ ἔφυγον οἱ ἄνδρες Ἰσραὴλ ἐκ
    προσώπου τῶν ἀλλοφύλων, καὶ πίπτουσι τραυματίαι ἐν τῷ ὄρει τῷ Γελβουέ.
  ind-AYT: Sementara itu, orang Filistin memerangi orang Israel sehingga orang-orang
    Israel melarikan diri dari hadapan orang Filistin dan mati terbunuh di Pegunungan
    Gilboa.
  nya-nya: Tsono Afilisti anachitanso nkhondo ndi Aisraeli ndipo Aisraeli anathawa
    Afilistiwo, kotero kuti ambiri anaphedwa pa phiri la Gilibowa.
  hrv-hrv: Filistejci su zavojštili na Izraelce, a Izraelci su pobjegli pred njima
    i padali pobijeni po gori Gilboi.
  mps-mps: Te Filistia dabego te Israel dabe dali te Gilboa bulu dude hwįnama, tama
    te Israel bidi hauwa te hwįani madi isali. Tama te gasa Israel dabe te hwįani
    tagalama, wi pai.
  tpi-tpi: Ol Filistia i pait long ol Israel long maunten Gilboa na planti man bilong
    Israel i dai long dispela pait. Na ol arapela Israel i lusim pait na i ranawe.
  dan-1931: Imidlertid angreb Filisterne Israel; og Israels Mænd flygtede for Filisterne,
    og de faldne lå rundt om på Gilboas Bjerg.
  vie-OVCB: Khi quân Phi-li-tin tấn công Ít-ra-ên, một số người Ít-ra-ên bỏ chạy,
    một số khác bị giết trên Núi Ghinh-bô-a.
  guj-2017: હવે પલિસ્તીઓએ ઇઝરાયલ વિરુદ્ધ લડાઈ કરી. ઇઝરાયલના માણસો પલિસ્તીઓની સામેથી
    નાસી ગયા. પણ ગિલ્બોઆ પર્વત ઉપર કતલ થઈને પડ્યા.
  pon-2006A: Eri, mahwen ahpw pweida nanpwungen mehn Pilisdia oh mehn Israel nin Nahna
    Kilpoa. Mehn Israel tohtohie me kamakamala wasao, oh me luhwehdi ko koaros re
    tangdoaui.
  por-BRBSL: Now os filisteus lutaram contra Israel; e os homens de Israel fugiram
    de antes dos filisteus, e caíram mortos no Monte Gilboa.
  aly-aly: Arlta ingwerelan Philistia-areny-rnem Israel-wenh-rnem-then atwerrenh,
    werrenh pewenarrel apwert Gilboa-itwew. Israel-wenh ahawarr akngerr ilwernerrew
    ikwer-itwew, ingwer-rneman aterel anterrerrew.
  cth-cth: Hot patetlah Filistinnaw ni Isarelnaw hah a tuk awh teh, Isarelnaw teh
    Filistinnaw hmalah a yawng awh teh, Gilboa mon vah a thei awh.
  twi-twi: Afei, Filistifo no ko tiaa Israel. Israelfo no guanee wɔ wɔn anim, na wokunkum
    pii wɔ Gilboa bepɔw so.
  hlt-hlt: Philisti loh Israel a vathoh thil tih, Israel hlang hlang rhoek tah Philisti
    mikhmuh lamloh rhaelrham uh. Te vaengah Gilboa tlang ah a rhok la cungku uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ do Isidɑyɛɛribɛ mudoò Kidiboɑ tɑ̃rì kɛ̀ bɛ̀ɛ cokɛ́,
    kɛ̀ bɛ̀ɛ kuɔ bɛsṹkùbɛ̀.
  msy-2020: Dughiar kamɨn, Filistiaba ghua Israelia ko mɨsogha, Gilboan mɨghsɨamɨn
    Israelian gumazir avɨribav soghezɨma me ariaghire. Ezɨ men marazi mɨdorozim ategha
    are.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ kʋyɑkʋ nɑkʋlɩ, Filiisi nyǝ́mɑ yoonɑ Ɩsɛɣɛlɩ nyǝ́mɑ,
    nɑ pɑ́ tɔɣɔnɩ-wɛ nɑ pɑ́ kʋ-wɛɣɛ Kilipʋwɑ pʋɣʋ tɑɑ.
  azb-azb: Filiştlilər İsraillilərlə döyüşdü. İsraillilər Filiştlilərin önündən qaçdılar,
    qırılanlar Gilboa dağında qaldı.
  eng-DBY: And the Philistines fought against Israel; and the men of Israel fled from
    before the Philistines, and fell down slain on mount Gilboa.
  hin-2017: पलिश्ती तो इस्राएलियों से लड़े; और इस्राएली पुरुष पलिश्तियों के सामने
    से भागे, और गिलबो नाम पहाड़ पर मारे गए।
  wol-KYG: Ci biir loolu waa Filisti jaamarloo ak Israyil, ba bànni Israyil won leen
    gannaaw, daw, ñu bare daanu ca kaw tundu Gilbowa.
  eng-YLT: And the Philistines are fighting against Israel, and the men of Israel
    flee from the face of the Philistines, and fall wounded in mount Gilboa,
  kne-kne: Sin namingsan, nan-gogobat din Filisteo ya Israelita sin dontog ay Gilboa
    yan ad-adoy natey sin Israelita. Linmayaw din odom pati da Saulo sin aan-ak na.
  eng-WYC-2017: Forsooth the Philistines fought against Israel, and the men of Israel
    fled before the face of Philistines, and they fell down slain in the hill of Gilboa.
  eng-WMBB: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain on Mount Gilboa.
  urd-GVH: इतने में फ़िलिस्तियों और इसराईलियों के दरमियान जंग छिड़ गई थी। लड़ते लड़ते
    इसराईली फ़रार होने लगे, लेकिन बहुत-से लोग जिलबुअ के पहाड़ी सिलसिले पर शहीद हो
    गए।
  rug-rug: Razai ri na tie Pilisitia sari na tie Izireli pa toqere Qiliboa, meke govete
    ni ri na tie Izireli. Sokudi ri na tie Izireli si mate vasina.
  gaz-gaz: Filisxeemonni yeroo kanatti Israaʼelitti waraana kaasan; Israaʼeloonnis
    isaan duraa baqatan; hedduun isaaniis Tulluu Gilboʼaa irratti dhuman.
  fra-LSG: Les Philistins livrèrent bataille à Israël, et les hommes d’Israël prirent
    la fuite devant les Philistins et tombèrent morts sur la montagne de Guilboa.
  gnn-gnn: Ga yuwalknha bitjarranydja maḻŋ'thurruna. Wiripuŋuyunydja waluyu Bilitjiyapuyŋunydja
    nyäṉ'thurrunana lili yana, bunharaminana yukurrana walala Yitjuralpuyŋuna, ga
    guḻku'na dhika burakinanydja.
  yal-yal: Filisitine yi Isirayila yɛngɛ. Isirayila kaane yi e gi, a gbegbe yi faxa
    Gilibowa geyaan fari.
  haw-1868: 'A KAUA mai la na Pilisetia i ka Iseraela: auhee aku la na kanaka o ka
    Iseraela imua o ko Pilisetia, a haule iho la ka poe i pepehiia ma ka mauna o Gileboa.'
  arb-NAV: وَحَارَبَ الْفِلِسْطِينِيُّونَ بَنِي إِسْرَائِيلَ عَلَى جَبَلِ جِلْبُوعَ،
    فَقُتِلَ مِنْهُمْ جَمْعٌ غَفِيرٌ وَهَرَبَ الْبَاقُونَ.
  ewe-ewe: Le ɣeyiɣi sia me la, Filistitɔwo dze aʋa la wɔwɔ gɔme kple Israelviwo eye
    Israelviwo si le wo nu. Wowu Israelvi geɖewo le Gilboa to dzi.
  eng-LEE: Now the Philistines fought against Israel; and the men of Israel fled from
    before the Philistines, and there fell down [many] slain on mount Gilboa'.
  gvn-gvn: Jana Philistine-warra kadan baja, kuniwanka Israel-warranji. Jana bubungu
    Mount Gilboa kadan, yinyay kuniwan. Philistine-warrangka jananin kanbal Israel-warra
    yarkin-bungan, kanbal Israel-warra warririn. Jana Saul and nyungu kangkal-kangkal
    kulur, jana yalarrku warririn Philistine-warrandamun. Yamba jana Philistine-warrangka
    jananin wukurrin, Saulumu kangkal-kangkal yarkinkaku kuninyarrku. Nyulu Saul Philistine-warranji
    kuniwan, yamba jana nyungun bow and arrowmundu kunin. Nyulu mula wanarrin, yamba
    nyulu kariku wulan. Nyulu nyubunyundu soldieranda yalaman, “Yundu nganya naybubu
    swordmundu baka, yarkin-bunga. Ngayu wawu kari jana Philistine-warrangka nganya
    yarkinkaku kuninka.” Yamba nyulu soldier yinyilman, nyungun kari naybubu bakan,
    kari yarkin-bungan. Yinyaynka Saul nyuluku wuyar nyunguwunbu swordmunbu daran,
    bakajin, wulanyarrkuda. Nyulu soldierangka nyajin Saul wulanya, nyulu yalarrku
    nyuluku swordmunbu daran, bakajin, Saulunji wulankuda.
  asm-FB: পাছত পলেষ্টীয়াসকলে ইস্ৰায়েলৰ বিৰুদ্ধে যুদ্ধ কৰিলে, তাতে ইস্ৰায়েল লোকসকল
    ফিলিষ্টীয়া সকলৰ সন্মুখৰ পৰা পলাল আৰু গিলবোৱা পৰ্বতত বহু লোক মৰিল।
  sus-A: نَ تّمُي قِلِسِتَكَيٍ نَشَ عِسِرَيِلَ فٍرٍ. عِسِرَيِلَكَيٍ نَشَ عٍ فِ عٍ
    يَ رَ، مِشِ فبٍفبٍ نَشَ قَشَ فِلِبٌوَ فٍيَ قَرِ.
  fra-SBL: Les Philistins firent la guerre à Israël ; les hommes d'Israël s'enfuirent
    devant les Philistins, et tombèrent morts sur la montagne de Guilboa.
  hbo-hbo: וּפְלִשְׁתִּ֖ים נִלְחָמִ֣ים בְּיִשְׂרָאֵ֑ל וַיָּנֻ֜סוּ אַנְשֵׁ֤י יִשְׂרָאֵל֙
    מִפְּנֵ֣י פְלִשְׁתִּ֔ים וַיִּפְּל֥וּ חֲלָלִ֖ים בְּהַ֥ר הַגִּלְבֹּֽעַ׃
  piu-2006: Tjiṉṯungkaya Pilitjiyanya ngurrara tjuṯa ngalya ankula, Tjuulanyaṯarra
    tjananya Yitjurilaku walytja ngaṉṯitja tjuṯaṯarra pikangku mirri pungkuyinangi.
    Tjuulaku katja maṉkurrpa kutju tjananya wanaraya pungkula iluntanu, Tjaanatjanya,
    Yapinatapanya, Malkitjuwanya. Tjuulaluṯarra waarrkana kutjupa tjuṯangku tjananya
    Pilitjiyanya ngurrara tjuṯa pungkuyinangitjangka, Pilitjiyanya ngurrarangku puwanarratjarrangku
    Tjuulanya kultu wakaṉu. Palumpa tjilirra katiyankupayingka Tjuulalu watjaṉu, “Pilitjiyanya
    ngurraraluṉi kutu wakara tjunkupayingka, tjuuḻa waṯawaratjarrangkuṉi parrpaṯu
    wakara iluntarra!” Yangupala paluru kulira nguḻurringkula wakalwiyangku wantingu.
    Palunyangka Tjuulalu tjuuḻa waṯawara walytja ngaratjunkula yiri kuṯuṯukutu ngalya
    ngaratjunu. Alatji ngaratjunkula ngalya punkaṉu, tjuuḻa yirikutu. Palunyangkara
    kuṯuṯungka ngalya tjarrparra witjurrulypa pakaṉu murrpungka. Alatjiya mirrirrinytjala
    angupala kutju tjalkaḻungkula Tapitangkaṯarra tjananya tjakultjunu. Kuliraya Tapitanyaṯarra
    palumpa kuḻaṯatjarra tjuṯa ularra yurrukulira ulangi. Yurrukuliraya mangarri ngalkuwiyangku
    wantingu. Mungarrinytjala Yitjurilaku walytja ngaṉṯitja tjuṯa puntu pika pungkula
    mirrirringutjangka, alatjiya yurrukulira ulangi. Tapitanya pulampa rawa yurrukulira
    ulangi Tjuulaku, anta Tjaanatjaku.
  pjt-pjt: Ka panyaya Pilitjiyanya nguraṟa tjuṯa warmaḻarira anu ngura panya Kilpawalakutu
    munuya wirkaṟa puḻi paṉṯa waṟaṟa Israelkunu tjuṯa pungangi tjuṯa mulapa. Ka tjara
    kutjupa nguḻu wirtjapakaṉu Saulanya munu katja maṉkurpa kuḻu ini nyanganpa Jonathannga,
    Pinatapanya munu Maltji-tjuwanya. Ka tjananya nguḻuṟa ma-waṯaparaṟa katja panya
    maṉkurpa iluntanu.
  kik-kik: Na rĩrĩ, Afilisti makĩhũũrana na Isiraeli; nao andũ a Isiraeli makĩmoorĩra,
    na aingĩ ao makĩũragĩrwo kũu Kĩrĩma-inĩ kĩa Giliboa.
  fra-NCL: Les Philistins ayant livré bataille à Israël, les hommes d’Israël prirent
    la fuit devant les Philistins, et tombèrent blessés à mort sur la montagne de
    Gerboé.
  cek-AK: Philistinnawk mah Israel kaminawk to tuk o; Philistinnawk mah Israel kaminawk
    to pazawk, to pongah Israel kaminawk loe nihcae hmaa hoiah cawnh o; Gilboa mae
    ah kami paroeai duek o.
  cuk-cuk: Filisteaʼmar Israel-dulemargi bila-ononadmalad, geb Israel-dulemar amar-abin
    wakitemalad. Israel-dorgan bukidar Gilboa-yargi burgwismalad.
  uig-CYR: Әнди Филистийләр Исраил билән җәң қилди. Исраилниң адәмлири Филистийләрниң
    алдидин қечип, Гилбоа теғида қирип жиқитилди.
  pma-pma: Avong tai, me-Filistia keil amumon vaeen ral min me-Isrel keil en Vatihou
    Kilboa. Houlu en me-Isrel keil umatmat ka houlu mun en keil alohosai.
  tel-2017: ఫిలిష్తీయులు ఇశ్రాయేలీయులతో యుద్ధం చేసినప్పుడు ఇశ్రాయేలీయులు ఫిలిష్తీయులను
    ఎదుర్కోలేక పారిపోయారు. ఫిలిష్తీయులు వారిని గిల్బోవ కొండ వరకూ వెంటాడి హతం చేస్తూ,
  hat-BSA: Alò Filisten yo t ap goumen kont Israël e mesye Israël yo te kouri devan
    Filisten yo, e yo te tonbe mouri sou Mòn Guilboa.
  bxh-bxh: Fuyanna yai mate Filisitani, Isalaela sa hiyalaidi Giliboa Tuꞌana yai.
    Isalaela tau hiyala sa gelagela na Filisitani sa weꞌa watanidi be boludi sa wunuidi.
  kos-kos: Mwet Philistia elos mweun lain mwet Israel fin Fineol Gilboa. Mwet Israel
    pukanten elos misa in acn sac, ac mwet lula sin mwet Israel, welulang Tokosra
    Saul ac wen natul, elos kaingla.
  hbo-WLC: וּפְלִשְׁתִּ֖ים נִלְחָמִ֣ים בְּיִשְׂרָאֵ֑ל וַיָּנֻ֜סוּ אַנְשֵׁ֤י יִשְׂרָאֵל֙
    מִפְּנֵ֣י פְלִשְׁתִּ֔ים וַיִּפְּל֥וּ חֲלָלִ֖ים בְּהַ֥ר הַגִּלְבֹּֽעַ׃
  ibo-ibo: Nʼoge a, ndị Filistia lụsoro ndị Izrel agha, ndị Izrel si nʼihu ha gbaa
    ọsọ, ma ọtụtụ nʼime ha nwụrụ nʼugwu Gilboa.
  ory-ory: ଏଥିମଧ୍ୟରେ ପଲେଷ୍ଟୀୟମାନେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କଲେ; ପୁଣି, ଇସ୍ରାଏଲ ଲୋକମାନେ
    ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇ ଗିଲ୍‍ବୋୟ ପର୍ବତରେ ହତ ହୋଇ ପଡ଼ିଲେ।
  wmt-wmt: Nyanartijangka palu yani kayili Pilijayinwarnti, punganila palunya Yijirayiljangkawarnti.
    Nyanartijangka Juwulngurra palu yaplaparni rayin. Wali wajilpinyala palunya wartangurnirlu.
    Lanila palunya paja pirlawurra nyantuwarnti mapirri Juwulkurawarnti walakuwarnti.
    Yarnta palu Juwul lani yarumartarni. Yukarnanila liyimijarti lanujangka, jarti
    parlanyanu wurnawu kurlarnani. Wali nyanartijangka nayip jalani jiri nyantukarti,
    wantinyala manyanta tarrparni nayipkarti pirlawurra.
  chk-chk: Iwe, ekewe chon Filistia ra maun ngeni ekewe chon Israel. Nge ekewe chon
    Israel ra süla me mwen ekewe chon Filistia o chomong ra mätiu won ewe chuk Kilpoa.
  ssd-ssd: David nu Siklakŋge minna le Filistia mbal nane Israel mbal ndoŋ Gilboa
    tabe mbolŋge kame bunaig sulumba Israel mbal afu bale farniŋginaig. Afu nane sili-silimba
    kua kinaig le
  rop-rop: Wal detlot Filastain solja bin fait langa detlot Isreil solja deya langa
    det hil gulum Gilbowa, en deibin kilimbat bigmob Isreil solja ded, en ola najalot
    Isreil solja bin ranawei, en King Sol en detlot thribala san blanga im neim Jonathan,
    Abinadeb en Melkishuwa bin ol ranawei du. Bat detlot Filastain solja bin rijim
    olabat, en deibin kilim detlot thribala san blanga King Sol ded,
  ukr-1871: Тим часом воювали Филистії з Ізрайлитянами, і повтїкали мужі Ізраїльські
    перед Филистіями й полягли побиті на горі Гелбуї.
  deu-1951: Die Philister aber stritten wider Israel, und die Männer von Israel flohen
    vor den Philistern und fielen erschlagen auf dem Gebirge Gilboa.
  eng-JPS: Now the Philistines fought against Israel, and the men of Israel fled from
    before the Philistines, and fell down slain in mount Gilboa.
  srp-1865: A Filisteji se pobiše s Izrailjcima, i pobjegoše Izrailjci ispred Filisteja,
    i padahu mrtvi na gori Gelvuji.
  lug-lug: Mu kiseera kyekimu Abafirisuuti baali balwana ne Isirayiri. Abasajja ba
    Isirayiri ne badduka Abafirisuuti, bangi ku bo ne battibwa ku Lusozi Girubowa.
  heb-heb: ופלשתים נלחמים בישראל וינסו אנשי ישראל מפני פלשתים ויפלו חללים בהר הגלבע׃
  ben-IRV: এর মধ্যে পলেষ্টীয়রা ইস্রায়েলের সঙ্গে যুদ্ধ করলে ইস্রায়েল লোকেরা পলেষ্টীয়দের
    সামনে থেকে পালিয়ে গেল এবং গিলবোয় পর্বতে মারা পড়তে লাগল৷
  pan-pan: ਫੇਰ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਇਸਰਾਏਲ ਨਾਲ ਲੜਾਈ ਕੀਤੀ ਅਤੇ ਇਸਰਾਏਲੀ ਮਨੁੱਖ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਅੱਗੋਂ
    ਭੱਜ ਗਏ, ਅਤੇ ਗਿਲਬੋਆ ਦੇ ਪਰਬਤ ਵਿੱਚ ਮਾਰੇ ਗਏ।
  tkr-tkr: Mane gahıl Filiştinariy İzrailybı siviyxənbı. İzrailybı, mane Filiştinaaşika
    siviyxəne cigeençe heepxı avayk'ananbı. İzrailybışin xəppananbı Gilboa eyhene
    suval gyapt'ıynbı.
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ဣသရေလ လူတို့ကို စစ်တိုက် ၍ ၊ ဣသရေလ လူ တို့သည် ရန်သူရှေ့
    မှာ ပြေး သဖြင့်၊ ဂိလဗော တောင် ပေါ် မှာ အထိအခိုက် နှင့် လဲ ၍သေကြ၏။
  tte-O: Na Pilistiya Isileli sikaleyaili koya esana Gilibowa koina. Yo Isileli siyabubu
    Pilistiya kolili yo sibaibaiwa siboita Pilistiya nimali mena.
  tbg-tbg: Ho Pirisia vika Isareri hampata Giliboa Aiqinaqaa raquqi viha airi Isareri
    ari komanta Isareri hini kuka qetake ruqemake vura.
  hmo-hmo: Pilistia taudia ese Israela taudia idia tuari henia, vadaeni Israela taudia
    be Pilistia taudia edia vairana dekena amo idia heau. Idia heau ela bona Gileboa
    Ororo, unuseni Pilistia taudia ese Israela taudia momo idia alaia mase.
  urd-urd: और फ़िलिस्ती इस्राईल से लड़े और इस्राईली जवान फ़िलिस्तियों के सामने से
    भागे और पहाड़ी — ए — जिल्बू'आ में क़त्ल होकर गिरे।
  rus-SYN: Филистимляне же воевали с Израильтянами, и побежали мужи Израильские от
    Филистимлян и пали пораженные на горе Гелвуе.
  bqc-SIM: Filitɛ̃ↄ zĩkà ń Isailiↄ, ↄ̃ Isailiↄ bàalɛ̀nɛ́, an daside gàga Giliboa
    gbɛpↄlɛu.
  tcz-CHONGTHU: Philistine miten Israel mite chu anokhum tauvin ahile, Israel mite
    chu Philistinete masanga ajamcheh uvin, Gilboa molsanga ken laiyah chun Philistine
    ten athatgam tauve.
  mar-mar: पलिष्टी इस्राएलाशी लढले तेव्हा इस्राएल पलिष्ट्यांच्या पुढून पळून गिलबोवा
    डोंगरात मारून पडले.
  soq-soq: Ita walama sawo Pilistan apana ita Israel apana do wadi Gilboa osowe onantoie.
    Israelwa sorodiau Pilistan apanawa sorodiau sauntone weuwane antoiena. Tane Pilistan
    apanawa enane Israel apanawa uaraia bomoiena.
  qub-qub: Filistea runacuna pillyananpaj yaycapaycäriran Israelcunata. Chaura Israelcunaga
    gueshpir aywacuran. Gilboa jircacho aypalla runacuna wañuran.
  bqp-bqp: Filisitininↄ zĩ̀i kà kũ Isarailanↄ, akũ Isarailanↄ bàa lɛ̀ńnɛ ari ń
    daside gàga Giliboa sĩ̀sĩgɛrɛɛi.
  hat-hat: Moun Filisti yo leve yon sèl batay ak moun pèp Izrayèl yo sou mòn Gilboa.
    Anpil nan moun pèp Izrayèl yo te mouri, rès yo te kouri met deyò.
  eng-BSB: Now the Philistines fought against Israel, and the men of Israel fled before
    them, and many fell slain on Mount Gilboa.
  tod-tod: Filiseti nuiti ti kɔɔi ʋɛɛni Izelayɛle nuiti ba. Izelayɛle nuiti ti ʋelani
    ti ʋa, ti-ma mɔinmɔin ge zaani ti zaama, Gileɓoa gizei ma.
  eng-WEBPB: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain on Mount Gilboa.
  kbq-kbq: Hagi Filistia vahe'mo'za eza Israeli vahera hara eme huzmante'za zamarotago
    hazage'za fre'za vu'naze. Hagi rama'a vahera bainati kazinknonteti zamahage'za
    Gilboa agonafi fri'naze.
  nhe-BL: Huan nopa filisteos nelía quintlanque nopa israelitame, huan nopa israelita
    soldados cholojtejque iniixpa. Huan nopa filisteos quinmictijque miyac israelitame
    ipan tepetl Gilboa.
  bus-bus: Filisitininↄ zĩ̀ kà kↄ̃n Isarailinↄ, ben Isarailinↄ bàa lɛ̀ńnɛ ai aↄ̃
    paridee gàga Giliboa sĩ̀sĩgɛɛzi.
  gub-BL: Uzàmàtyry'ym Piri ywy rehe har Izaew waiko ywytyr Zimoa rehe wà. Piri ywy
    rehe har uzuka Izaew tetea'u a'e pe wà. Amo uzàn a'e wi wà.
  eng-DRA: And the Philistines fought against Israel, and the men of Israel fled from
    before the Philistines, and fell down slain in mount Gelboe.
