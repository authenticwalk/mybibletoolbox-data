verse: 1SA.031.008
translations:
  mal-C: അടുത്തദിവസം കൊല്ലപ്പെട്ടവരുടെ വസ്ത്രം ഉരിയാൻ ഫെലിസ്ത്യർ വന്നപ്പോൾ ശൗലും മൂന്നുപുത്രന്മാരും
    ഗിൽബോവാപർവതത്തിൽ വീണുകിടക്കുന്നതു കണ്ടു.
  deu-TKW: Am folgenden Tage nun, als die Philister kamen, die Erschlagenen zu berauben,
    fanden sie Saul mit seinen drei Söhnen auf dem Berge Gilboa liegend.
  lin-lin: Na mokolo oyo elendaki, tango bato ya Filisitia bayaki mpo na kolongola
    biloko oyo ezalaki na banzoto ya bibembe, bamonaki Saulo mpe bana na ye misato
    ya mibali oyo bakufaki na ngomba Giliboa.
  eng-LSV: And it comes to pass on the next day, that the Philistines come to strip
    the wounded, and they find Saul and his three sons fallen on Mount Gilboa,
  eng-GNV: And on the morowe when the Philistims were come to spoyle them that were
    slaine, they founde Saul and his three sonnes lying in mount Gilboa,
  eng-WEBSTER: And it came to pass on the morrow, when the Philistines came to strip
    the slain, that they found Saul and his three sons fallen in mount Gilboa.
  nhw-BL: Huan hualmostla quema nopa filisteo soldados yajque ipan tepetl Gilboa para
    quintlacuijcuilitij catli mictoyaj, quiitatoj para Saúl huan eyi itelpocahua mictoyaj.
  swh-ONEN: Kesho yake Wafilisti walipokuja kuwavua maiti silaha, walimkuta Sauli
    na wanawe watatu wameanguka katika Mlima Gilboa.
  bba-bba: Ye n kuɑ sisiru Filisitibɑ bɑ nɑ bɑ ɡoo nin yɑ̃nu potirimɔ. Yerɑ bɑ Sɔɔlu
    kɑ win bibu itɑn ɡonu wɑ Giliboɑn ɡuurɔ.
  eng-KJVCPB: And it came to pass on the morrow, when the Philistines came to strip
    the slain, that they found Saul and his three sons fallen in mount Gilboa.
  mpx-mpx: Hi kenu lan i gan, yaka Pilistiya hi na Isileli bolo hi aliga wali bugubugul
    waiwaisal hi bugulan, inoke Sol ge natunau eton bwaliwawagal hi pwawal Oya Gilbowa
    elana.
  luo-luo: Kinyne kane jo-Filistia obiro mondo oyak gige joma otho, negiyudo Saulo
    gi yawuote adek kotho e Got Gilboa.
  meu-meu: Daba rerena ai Filistia taudia na ema, mase taudia edia dabua bae abi eto.
    Bena Saulo mai natuna mamaruanedia tatoiosi ida masedia ai e dabaridia, Gilboa
    ororona ai.
  npi-ULB: भोलिपल्‍ट यसो भयो, जब पलिश्‍तीहरू मृतकहरूलाई लूट्न आए तब तिनीहरूले शाऊल
    र तिनका छोराहरूलाई गिल्बो डाँडामा मृत फेला पारे ।
  yor-yor: Ní ọjọ́ kejì, nígbà tí àwọn Filistini dé láti bọ́ nǹkan tí ń bẹ lára àwọn
    tí ó kù, wọ́n sì rí pé, Saulu àti àwọn ọmọ rẹ̀ mẹ́ta ṣubú ni òkè Gilboa.
  emp-NTPO: Nurẽma pilisteorãba israelerã quenaped̶ad̶amaa wãnaped̶a ãdjia nebia erob̶ead̶ara
    jũma jʌrʌ pe wãsid̶aa. Maʌ̃ne Saulda idji ũbeabema warrarã sid̶a Guilboa eyad̶e
    beu tapanʌda unusid̶aa.
  ind-ind: Tetapi keesokan harinya dari pertempuran itu, ketika pasukan Filistin datang
    untuk mengambil semua barang dari mayat-mayat pasukan Israel yang terbunuh itu,
    mereka menemukan Saul dan ketiga putranya sudah terbaring mati di gunung Gilboa.
  pes-OPCB: در فردای آن روز، چون فلسطینی‌ها برای غارت کشته‌شدگان رفتند، جنازهٔ شائول
    و سه پسرش را که در کوه جلبوع افتاده بود یافتند.
  tgl-ULB: Dumating ang sumunod na araw, nang dumating ang mga Filisteo upang tanggalin
    ang mga patay, na nakita nila si Saul at ang kanyang tatlong anak na lalaki na
    patay na sa Bundok Gilboa.
  cbu-NT: Ashiriya, Filistewshuch anush kuseersin, tsipareewaatssha naparangsin, mangu
    anush Saulaa tsipar tamuru paranganaya. Mishat, wipatam tuchpari tsiparinand paranganaya,
    manginash Guilbowash tsapu.
  hui-hui: Mani wai ogoni biai howa horo mbira peagola Pilidiali biaru puwa Isaraeleali
    balu homene biarunaga mbirale dabudabu yu wahalu pene wiaru ti mo yalu pene. Ani
    bialu howa handalu hearia Solobi ibunaga igini tebira biarubi tinaga tingini uyu
    Hari Giliboa tene wiagoha bo paya bu wiaria handa walia hene.
  mya-mya: တိုက်​ပွဲ​ဖြစ်​ပြီး​နောက်​တစ်​နေ့​၌​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​သည် လူ​သေ​အ​လောင်း​တို့
    ထံ​မှ​ပစ္စည်း​တန်​ဆာ​များ​ကို​ချွတ်​ရန်​ရောက် ရှိ​လာ​ကြ​ရာ ဂိ​လ​ဗော​တောင်​ထိပ်​တွင်​လဲ
    ၍​သေ​နေ​သော​ရှော​လု​နှင့်​သား​တော်​သုံး​ပါး ကို​တွေ့​ရှိ​ကြ​၏။-
  bod-N: དེའི་ཕྱི་ཉིན་ཕེ་ལེ་ཤེད་པ་རྣམས་བེམ་པོ་དག་གི་གོས་བཤུ་བར་འོངས་དུས་སུ། སོ་ལོ་དང་དེའི་སྲས་གསུམ་པོ་གིལ་བོ་ཨ་རི་བོར་གྲོངས་ཟིན་པ་མཐོང་བ་དང་།
  sna-sna: Fume mangwana, vaFiristia vakati vachiuya kuzokutunura zvinokosha zvaiva
    pazvitunha, vakawana Sauro navanakomana vake vatatu vakawirawo pasi vakafa paGomo
    reGiribhoa.
  spa-BLM: Al día siguiente, cuando los filisteos fueron a despojar a los muertos,
    encontraron a Saúl y a sus tres hijos caídos en el monte Gilboa.
  cac-cac: Axo d'a junxo c'u, ix b'at eb' filisteo chi' yic'cot masanil tastac ay
    d'a eb' israel ix cham d'a oval chi', ix yilan eb' to b'alancan vin̈aj Saúl yed'
    eb' yuninal yoxvan̈il d'a scal jantac eb' soldado chamnacxo d'a lum vitz Gilboa.
  swh-ULB: IKawa katika siku iliyofuata, Wafilisti wakafika kuchukua nyara za waliokufa,
    ndipo wakamuona Sauli na wanawe watatu wameanguka juu ya mlima wa Gilboa.
  bel-bel: На другі дзень Філістымляне прыйшлі рабаваць забітых і знайшлі Саўла і
    трох сыноў ягоных, якія загінулі на гары Гэлвуйскай.
  deu-ELBBK: Und es geschah am folgenden Tag, da kamen die Philister, um die Erschlagenen
    auszuziehen; und sie fanden Saul und seine drei Söhne auf dem Gebirge Gilboa liegen.
  mbb-OT: Hein sunud he andew, te nepasad is tebek, midhendiyà is menge Filistihanen
    te Buntud he Gilboa su egkuwaan dan is menge ǥumaan te menge nengepatey. Neehè
    dan diyà si Saul he minatey en wey is tetelu he anak din.
  mal-2015: പിറ്റെന്നാൾ ഫെലിസ്ത്യർ നിഹതന്മാരുടെ വസ്ത്രം ഉരിവാൻ വന്നപ്പോൾ ശൗലും പുത്രന്മാരും
    ഗിൽബോവപർവ്വതത്തിൽ വീണുകിടക്കുന്നതു കണ്ടു.
  rmc-rmc: Pre aver džives pal o mariben o Filišťinci avle te občorel olen, save sas
    mule, a arakhle ode le Saul the leskre trine čhaven pro verchos Gilboa.
  pes-OPV: و در فردای آن روز، چون فلسطینیان برای برهنه کردن کشتگان آمدند، شاول و سه
    پسرش رایافتند که در کوه جلبوع افتاده بودند.
  ron-1924: А доуа зи, филистений ау венит сэ дезбраче пе чей морць ши ау гэсит пе
    Саул ши пе чей трей фий ай луй кэзуць пе мунтеле Гилбоа.
  ben-OBCV: পরদিন ফিলিস্তিনীরা যখন মৃতদেহগুলি থেকে সাজসজ্জা খুলে নিতে এসেছিল, তারা
    শৌল ও তাঁর ছেলেদের গিলবোয় পর্বতে মরে পড়ে থাকতে দেখেছিল।
  som-som: Oo maalintii dambe markay reer Falastiin u yimaadeen inay dharka ka furtaan
    kuwii la dilay waxay heleen Saa'uul iyo saddexdiisii wiil oo Buur Gilboca ku dhintay.
  lat-VUC: Facta autem die altera, venerunt Philisthiim ut spoliarent interfectos,
    et invenerunt Saul et tres filios ejus jacentes in monte Gelboë.
  eng-ASVBT: And it came to pass on the morrow, when the Philistines came to strip
    the slain, that they found Saul and his three sons fallen in mount Gilboa.
  ita-1885: Or il giorno appresso i Filistei vennero per ispogliar gli uccisi; e trovarono
    Saulle e i suoi tre figliuoli che giacevano in sul monte di Ghilboa.
  eng-LXXUP: And it came to pass on the morrow that the Philistines come to strip
    the dead, and they find Saul and his three sons fallen on the mountains of Gilboa.
  eng-ULB: It came about on the next day, when the Philistines came to strip the dead,
    that they found Saul and his three sons fallen on Mount Gilboa.
  spa-VBL: Al día siguiente, cuando los filisteos fueron a despojar a los muertos,
    encontraron a Saúl y a sus tres hijos tendidos en el monte Gilboa.
  fra-_FOB: Et, le lendemain, les Philistins vinrent pour dépouiller les morts; et
    ils trouvèrent Saül et ses trois fils étendus sur la montagne de Guilboa.
  mal-mal: പിറ്റേദിവസം ഫെലിസ്ത്യർ കൊല്ലപ്പെട്ടവരുടെ വസ്ത്രം ഉരിവാൻ വന്നപ്പോൾ ശൌലും
    പുത്രന്മാരും ഗിൽബോവപർവ്വതത്തിൽ വീണുകിടക്കുന്നത് കണ്ടു.
  urd-GVR: Agle din Filistī lāshoṅ ko lūṭne ke lie dubārā maidān-e-jang meṅ ā gae.
    Jab unheṅ Jilbua ke pahāṛī silsile par Sāūl aur us ke tīnoṅ beṭe murdā mile
  suz-BL: आ दीसा पलिस्‍तीपुकी बेक्‍शो आन मार मार रोइक्‍चा कली जाक्‍मा बाक्‍त। मिनु
    मेकोपुकीम गिल्‍बोआ डांडाम सावल नु आ तौपुकी बेक्‍शो थित्मे बाक्‍त।
  ita-1927: L’indomani i Filistei vennero a spogliare i morti, e trovarono Saul e
    i suoi tre figliuoli caduti sul monte Ghilboa.
  ckb-ckb: بۆ ڕۆژی دوای ئەوە کاتێک فەلەستییەکان بۆ تاڵانکردنی کوژراوەکان هاتن، شاول
    و سێ کوڕەکەی ئەویان دۆزییەوە، لە کێوی گلبۆع کەوتبوون.
  eng-BBE: Now on the day after, when the Philistines came to take their goods from
    the dead, they saw Saul and his three sons dead on the earth in Mount Gilboa.
  kan-OKCV: ಮಾರನೆಯ ದಿವಸದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ಸತ್ತವರ ಒಡವೆಗಳನ್ನು ಸುಲಿದುಕೊಳ್ಳಲು ಬಂದಾಗ, ಗಿಲ್ಬೋವ
    ಬೆಟ್ಟದಲ್ಲಿ ಸತ್ತುಬಿದ್ದಿರುವ ಸೌಲನನ್ನೂ, ಅವನ ಮೂವರು ಪುತ್ರರನ್ನೂ ಕಂಡರು.
  tam-2017: வெட்டுண்டவர்களை கொள்ளையிட, பெலிஸ்தர்கள் மறுநாள் வந்தபோது, அவர்கள், சவுலும்
    அவனுடைய மூன்று மகன்களும் கில்போவா மலையிலே விழுந்துகிடக்கிறதைக் கண்டு,
  spa-RV-1909: Y aconteció el siguiente día, que viniendo los Filisteos á despojar
    los muertos, hallaron á Saúl y á sus tres hijos tendidos en el monte de Gilboa;
  ron-BTF: Și s-a întâmplat a doua zi, după ce filistenii au venit să îi dezbrace
    pe cei uciși, că au găsit pe Saul și pe cei trei fii ai săi, căzuți la muntele
    Ghilboa.
  eng-WEBP: On the next day, when the Philistines came to strip the slain, they found
    Saul and his three sons fallen on Mount Gilboa.
  eng-FBV: The next day, when the Philistines went to strip the dead, they found Saul
    and his three sons lying on Mount Gilboa.
  nld-1939: Toen de Filistijnen de volgende dag de gesneuvelden kwamen uitplunderen,
    vonden ze Saul met zijn drie zonen op het gebergte van Gilbóa liggen.
  nch-BL: Huan tonili quema nopa filisteo soldados yajque ipan tepet Gilboa para quintacuijcuilitij
    cati mictoyaj, quiitatoj para Saúl huan eyi itelpocahua mictoyaj.
  vie-1934: Ngày sau, dân Phi-li-tin đến lục soát những kẻ chết, thấy Sau-lơ và ba
    con trai người nằm sải trên núi Ghinh-bô-a.
  hin-CV: अगले दिन, जब फिलिस्तीनी आए कि शवों से जो मिल सके, अपने लिए उठा ले जाएं.
    उन्हें गिलबोआ पर्वत पर शाऊल और उसके तीन पुत्रों के शव दिखाई दिए.
  spa-BES: Al día siguiente, cuando los filisteos vinieron a sacar sus bienes de los
    muertos, vieron a Saúl y sus tres hijos muertos en la tierra en el monte Gilboa.
  tdx-tdx: Ie amy loak-androy, nimb’eo o nte-Pilistio hañolitse o zinamañeo, le nizoe’
    iereo te nikorovok’ an-kaboa’ i Gilboà t’i Saole naho i ana’e telo rey.
  tha-KJV: อยู่​มาในวั​นร​ุ่งขึ้น เมื่อคนฟีลิสเตียมาปลดเสื้อผ้าจากคนที่​ถู​กฆ่า ก็​พบพระศพซาอูลและราชโอรสทั้งสามอยู่บนภูเขากิลโบอา
  por-BR-2018: E aconteceu o dia seguinte, que vindo os filisteus a despojar os mortos,
    acharam a Saul e a seus três filhos estendidos no monte de Gilboa;
  deu-ELO: Und es geschah am folgenden Tage, da kamen die Philister, um die Erschlagenen
    auszuziehen; und sie fanden Saul und seine drei Söhne auf dem Gebirge Gilboa liegen.
  eng-WYC-2018: Forsooth in the tother day made, Philistines came, that they should
    despoil the slain men, and they found Saul, and his three sons, lying in the hill
    of Gilboa; (And the next day, the Philistines came to rob the dead men, and they
    found Saul, and his three sons, lying there dead on Mount Gilboa;)
  epo-epo: En la sekvanta tago venis la Filiŝtoj, por senvestigi la mortigitojn; kaj
    ili trovis Saulon kaj liajn tri filojn falintajn sur la monto Gilboa.
  uig-PIN: Əmdi xundaⱪ boldiki, ǝtisi Filistiylǝr ɵltürülgǝnlǝrning kiyim-keqǝklirini
    salduruwalƣili kǝlgǝndǝ Gilboa teƣida Saul bilǝn oƣullirining ɵlük yatⱪanliⱪini
    kɵrdi.
  beo-beo: Gegenanu fa:no, eso enoga, Filisidini dunu da bogogia:i dunu ilia da:iga
    liligi gigisa:la misi. Ilia Solo amola eagofelali udiana ilia bogoi da:i hodo
    Giliboua Goumia dialebe ba:i.
  tpi-OTNT: Pait i pinis, orait long de bihain ol Filistia i go bilong rausim ol klos
    pait na kisim ol samting bilong ol man bilong Israel i dai pinis. Na ol i lukim
    bodi bilong Sol wantaim ol tripela pikinini man bilong en i slip i stap long maunten
    Gilboa.
  hau-SA: Kashegari, da Filistiyawa suka zo domin su washe kayan matattun, sai suka
    tarar Shawulu da ’ya’yansa uku duk sun mutu, a dutsen Gilbowa.
  uig-LAT: Emdi shundaq boldiki, etisi Filistiyler öltürülgenlerning kiyim-kécheklirini
    salduruwalghili kelgende Gilboa téghida Saul bilen oghullirining ölük yatqanliqini
    kördi.
  nde-nde: Ngelanga elalandelayo, amaFilistiya esefikile ukuba akhuthuze abafileyo,
    afica uSawuli lamadodana akhe amathathu befile eNtabeni yase Gilibhowa.
  ton-ton: Pea pongipongi hake naʻe pehē, ʻi he haʻu ʻae kau Filisitia ke vete ʻae
    kakai mate, naʻa nau ʻilo ʻa Saula mo hono foha ʻe toko tolu kuo tō ʻi he moʻunga
    ko Kilipoa.
  ces-1613: A když bylo nazejtří, přišli Filistinští, aby zloupili pobité; i nalezli
    Saule a tři syny jeho ležící na hoře Gelboe.
  eng-WMB: On the next day, when the Philistines came to strip the slain, they found
    Saul and his three sons fallen on Mount Gilboa.
  tam-TCV: மறுநாள், கொல்லப்பட்ட இஸ்ரயேலரின் உடைமைகளை பெலிஸ்தியர் கொள்ளையிட வந்தபோது,
    சவுலும், அவனுடைய மூன்று மகன்களும் கில்போவா மலையிலே விழுந்து இறந்துகிடக்கக் கண்டார்கள்.
  ceb-ULB: Sa pagkaugma, sa dihang miabot ang mga Filistihanon aron hukasan ang mga
    patay, ilang nakita si Saul ug ang iyang tulo ka mga anak nga lalaki nga namatay
    sa Bukid sa Gilboa.
  pol-UBG: Kiedy nazajutrz Filistyni przyszli, aby złupić zabitych, znaleźli Saula
    i jego trzech synów leżących na górze Gilboa.
  agr-agr: Nunikag kashinia duwi filisteo aidau aents jinaun wajiji aidaun yajutkagtatus
    shimutuk yujagkama Saúla iyashi, uchiji iyashi aidaujai muja Guilboanum batsatun
    wainkajui.
  kyc-kyc: Yanda pyuo palenge yangama dokopa Pilisitia wambu dupwa yuu kyau Gilipoa
    dokona akali pyasi siyami dupwana bange keyange lapo paleta siyamo dupwa waa nyela
    peyami. Pao Sole baape ikinyingi rema dusipape yuu kyau Gilipoa dokona kumasi
    siyaminyi dupwa kando nyiyami.
  urd-GVU: اگلے دن فلستی لاشوں کو لُوٹنے کے لئے دوبارہ میدانِ جنگ میں آ گئے۔ جب اُنہیں
    جِلبوعہ کے پہاڑی سلسلے پر ساؤل اور اُس کے تینوں بیٹے مُردہ ملے
  deu-1912: Des andern Tages kamen die Philister, die Erschlagenen auszuziehen, und
    fanden Saul und seine drei Söhne liegen auf dem Gebirge Gilboa
  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಫಿಲಿಷ್ಟಿಯರು ಸತ್ತವರ ಒಡವೆಗಳನ್ನು ಸುಲಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಬಂದಾಗ,
    ಸೌಲನೂ ಅವನ ಮೂರು ಮಂದಿ ಮಕ್ಕಳೂ ಗಿಲ್ಬೋವ ಬೆಟ್ಟದಲ್ಲಿ ಸತ್ತುಬಿದ್ದಿರುವುದನ್ನು ಕಂಡು
  yap-yap: Reb e rran nga tomuren fare mael me yan piyu Filistia ni ngar lufed madan
    e mael u downgin e ldow, miyad pir’eg Saul nge fa dalip i pumo’on ni fak ni yad
    bay ko burey ni Gilboa ni karm’ad.
  hlt-MCSB: A vuen ah rhok hloem ham Philisti rhoek ha pawk uh hatah Gilboa tlang
    ah Saul neh a ca rhoek pathum ana cungku te a hmuh uh.
  mdy-ETH: ዬኖ ዖሎ ኬሎኮ ጊንፃኣ ዓቦ ፒሊስፄኤሜ ዓሳ ሃይቄ፥ ዒስራዔኤሌ ዓሶኮ ሌዛፓ ዓንጋሞ ጉሲ ዔካኒ ዴንዳዖ ሳኣዖኦሌና
    ዒዛኮ ሃይሦ ናኣቶና ጊልቦዓ ዹኮይዳ ሃይቂ ዓኣንቴ ዴንቄኔ።
  twi-ASANTE: Adeɛ kyeeɛ a Filistifoɔ kɔyiyii atɔfoɔ no ho no, wɔhunuu Saulo ne ne
    mmammarima baasa no amu wɔ Gilboa bepɔ so.
  eng-WEBU: On the next day, when the Philistines came to strip the slain, they found
    Saul and his three sons fallen on Mount Gilboa.
  wal-wal: Wonttetta gallassi Pilisxxeemati ahatu bollaappe ola miishshata qaari ekkanau
    yiidi, Saa7oolinne a naati heezzati Gilbboo7a Deriyan haiqqidi zin77idaageeta
    demmidosona.
  spa-PDDPT: Al día siguiente aconteció que los filisteos fueron a despojar a los
    muertos y hallaron a Saúl y sus tres hijos tendidos en la montaña Gilboa.
  gun-gun: Ko'ẽ jevy filisteu kuery ou omanogue mba'ekue ogueraapa aguã. Ha'e rami
    vy ojou Saul ha'e ta'y kuery mboapyve Gilboa yvy'ã re omanoague py.
  agu-BL: Ma le junt eklok yi cyopone'n yi e' filistey tan majle'n len chima'cl yi
    e' alma', nin tzun e' nojquentz te wankil Saúl tu chiwankil yi ox cy'ajl wi yi
    ju'wtza'tz yi na bi'aj Gilboa.
  eng-PEV: The next day, the Philistia mob went back up the hill at Gilboa to get
    stuff from the dead bodies. They saw the dead bodies of Saul and his 3 sons there.
  ilo-ULB: Ket napasamak nga iti simmaruno nga aldaw, idi immay alaen dagiti Filisteo
    dagiti kalasag ken igam dagiti natay, nasarakanda ni Saul ken dagiti tallo nga
    annakna a napasag iti Bantay Gilboa.
  kpg-kpg: Hooaga dono daiaa, gei digau Philistia gaa hula belee gowaga nia goloo dauwa
    o digau ala ne mmade, gei digaula ga gidee ginaadou tuaidina o Saul mo nia huaidina
    o ana dama daane ala e mmoemmoe i hongo di Gonduu Gilboa.
  uig-ARA: ئەمدى شۇنداق بولدىكى، ئەتىسى فىلىستىيلەر ئۆلتۈرۈلگەنلەرنىڭ كىيىم-كېچەكلىرىنى
    سالدۇرۇۋالغىلى كەلگەندە گىلبوئا تېغىدا سائۇل بىلەن ئوغۇللىرىنىڭ ئۆلۈك ياتقانلىقىنى
    كۆردى.
  sus-sus: Na kuye iba, Filisitakae to siga faxa mixie xa see tongode, e naxa Sɔlu
    nun a xa di saxanyie fure to Gilibowa geya fari.
  pon-2006: Manda sang rahnen mahweno, mehn Pilisdia ko kohla pwe re en kihsang tehtehn
    mahwen ko rehn kahlep en me melahr ako. Re ahpw diarada kahlep en Sohl oh sapwellime
    pwutak ko ar wonohn nin Nahna Kilpoa.
  jae-jae: Ŋageleŋ lau Pilisti sebe sêjaŋgo ŋacmatê nêŋ gêŋ siŋŋa su ma têtap Saul
    to nê latui têlêac nêŋ ŋawêlêlaŋ sa sêc lôc Gilboa.
  ksd-ksd: Ma ta ra bung namur, ba ra tarai Pilistia dia ga vana pi diat a ra pa ra
    umana magit ta ra umana virua, dia ga na tadav Saul ma ra utul a natuna dia mat
    ta ra luana Gilboa.
  tur-YTC: Ertesi gün Filistliler öldürülenleri soymak için geldiklerinde, Saul'la
    üç oğlunun Gilboa Dağı'nda düşmüş olduğunu gördüler.
  grc-BRENT: Καὶ ἐγενήθη τῇ ἐπαύριον ἔρχονται οἱ ἀλλόφυλοι ἐκδιδύσκειν τοὺς νεκροὺς,
    καὶ εὑρίσκουσι τὸν Σαοὺλ καὶ τοὺς τρεῖς υἱοὺς αὐτοῦ πεπτωκότας ἐπὶ τὰ ὄρη Γελβούε.
  ind-AYT: Keesokan harinya, ketika orang Filistin datang untuk merampasi orang-orang
    yang terbunuh, mereka menemukan Saul dan tiga anaknya tergeletak di Pegunungan
    Gilboa.
  nya-nya: Mmawa mwake, Afilisti atabwera kudzatenga zinthu za anthu ophedwa anapeza
    Sauli ndi ana ake atatu atafa pa phiri la Gilibowa.
  hrv-hrv: Kad su sutradan došli Filistejci da oplijene pobijeđene, nađoše Šaula i
    njegova tri sina gdje leže na gori Gilboi.
  mps-mps: Te hwįani silibo si da, teda te nosali side te Filistia dabe pelama, te
    Israel isali bidi dabego hwįani doado bage te tigide elaluali te sigi peyu pali.
    Tama augwaligo te Sol tigi dali, me te aga ogomanigo tigi me, te Gilboa bulu dude
    munalubo suai.
  tpi-tpi: Pait i pinis, orait long de bihain ol Filistia i go bilong rausim ol klos
    pait na kisim ol samting bilong ol man bilong Israel i dai pinis. Na ol i lukim
    bodi bilong Sol wantaim ol tripela pikinini man bilong en i slip i stap long maunten
    Gilboa.
  dan-1931: Da Filisterne Dagen efter kom for at plyndre de faldne, fandt de Saul
    og hans tre Sønner liggende på Gilboas Bjerg;
  vie-OVCB: Hôm sau, người Phi-li-tin trở lại chiến trường để vơ vét đồ đạc của những
    người tử trận. Họ thấy xác Sau-lơ và ba con vua nằm trên Núi Ghinh-bô-a.
  guj-2017: બીજે દિવસે એમ થયું કે, જયારે પલિસ્તીઓ મૃતદેહો પરથી વસ્ત્રો અને અન્ય ચીજો
    ઉતારી લેવા આવ્યા, ત્યારે તેઓએ શાઉલને તથા તેના ત્રણ દીકરાઓને મૃતાવસ્થામાં ગિલ્બોઆ
    પર્વત પર પડેલા જોયા.
  pon-2006A: Manda sang rahnen mahweno, mehn Pilisdia ko kohla pwe re en kihsang tehtehn
    mahwen ko rehn kahlep en me melahr ako. Re ahpw diarada kahlep en Sohl oh sapwellime
    pwutak ko ar wonohn nin Nahna Kilpoa.
  por-BRBSL: No dia seguinte, quando os filisteus vieram para despojar os mortos,
    encontraram Saul e seus três filhos caídos no Monte Gilboa.
  aly-aly: Arlta ingwerelan Philistia-areny-rnem angkep alpew apwert Gilboa-warl,
    ilek-ilek ineyew ipmernem-wenh. Saul rernem arey-alhew ipma arrpemarl alerikw
    ikwerenh-rnem-then irrpety.
  cth-cth: Hahoi teh, Filistinnaw ni a thei awh nae tangtho vah, senehmaica ka sin
    e a cei sin awh navah, Sawl hoi a capa kathum touh Gilboa mon koe a due awh e
    hah a hmu awh.
  twi-twi: Ade kyee a Filistifo koyiyii atɔfo no ho no, wohuu Saulo ne ne mmabarima
    baasa no amu wɔ Gilboa bepɔw so.
  hlt-hlt: A vuen ah rhok hloem ham Philisti rhoek ha pawk uh hatah Gilboa tlang ah
    Saul neh a ca rhoek pathum ana cungku te a hmuh uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Fidisitɛ̃ɛ̃bɛɛ kɔtɛní kɛ bo fiɛ bɛcíríbɛ̀ kɛ́yɑ̀ Sɑuri
    nɛ̀ o bí itɑ̃ɑ̃ti kɛ̀ bɛ̀ ku kɛ duɔ́ Kidiboɑ tɑ̃rì ĩ́nkɛ̀.
  msy-2020: Mɨdorozim gɨvazɨ, amɨmzaraghan Filistiaba uamategha iza, Israelian ariaghirezibar
    kuabar korotiaba suva, men biziba iniasa izi. Egha me garima, Sol uan otariba
    ko, men kuaba Gilboan mɨghsɨamɨn ireghav iti.
  dop-dop: Tɛʋ femɑ, ɩlɛnɑ Filiisi nyǝ́mɑ polo sɩ pɑ kpɑkǝɣɩ sǝtɑɑ wontu. Ḿpʋ́ɣʋ́
    pɑ mɑɣɑnɑ Sɑyuli nɑ ɩ pǝyɑlɑɑ tooso pɑ sǝpɑ Kilipʋwɑ pʋɣʋ tɑɑ.
  azb-azb: Ertəsi gün Filiştlilər öldürülənləri soymaq üçün gələndə Gilboa dağında
    Şaulla üç oğlunun meyitini tapdılar.
  eng-DBY: And it came to pass the next day, that the Philistines came to strip the
    slain, and they found Saul and his three sons fallen on mount Gilboa.
  hin-2017: दूसरे दिन जब पलिश्ती मारे हुओं के माल को लूटने आए, तब उनको शाऊल और उसके
    तीनों पुत्र गिलबो पहाड़ पर पड़े हुए मिले।
  wol-KYG: Ca ëllëg sa, ba waa Filisti dikkee, di futtisi ña dee, ca tundu Gilbowa
    lañu fekk Sóol ak ñetti doomam, ñu tëdd.
  eng-YLT: And it cometh to pass on the morrow, that the Philistines come to strip
    the wounded, and they find Saul and his three sons fallen on mount Gilboa,
  eng-WYC-2017: Forsooth in the tother day made, Philistines came, that they should
    despoil the slain men, and they found Saul, and his three sons, lying in the hill
    of Gilboa;
  eng-WMBB: On the next day, when the Philistines came to strip the slain, they found
    Saul and his three sons fallen on Mount Gilboa.
  urd-GVH: अगले दिन फ़िलिस्ती लाशों को लूटने के लिए दुबारा मैदाने-जंग में आ गए। जब
    उन्हें जिलबुअ के पहाड़ी सिलसिले पर साऊल और उसके तीनों बेटे मुरदा मिले
  rug-rug: Pa koivugona mudina sa vinaripera si la taṉini vagi ari na tie Pilisitia
    sari tiṉitoṉa arilaedi koari na tomatedi ri na tie Izireli, meke dogoria rini
    sa tinina e Saula meke sari ka ṉeta tuna eko dia pa toqere Qiliboa.
  gaz-gaz: Filisxeemonnis guyyaa itti aanutti yommuu warra dhuman irraa hidhannaa
    hiikkachuu dhufanitti, akka Saaʼolii fi ilmaan isaa sadan Tulluu Gilboʼaa irratti
    kukkufanii jiran argan.
  fra-LSG: Le lendemain, les Philistins vinrent pour dépouiller les morts, et ils
    trouvèrent Saül et ses trois fils tombés sur la montagne de Guilboa.
  gnn-gnn: Ga ŋunhi walala Bilitjiyapuyŋuyu ŋäkulanydja ŋunhi Djolnydja liŋguna rakunynha,
    wirrkina walalanydja dhika galŋa‐ŋamathinana; walala marrtjina lili, ga gulkthurruna
    ŋanya muḻkurrnha, ga rumbalnydja ŋanya walala dhuḻ'yurrunana ŋunha galki dhälili
    ḻoḻulili nhäyikayu Bittjanlili wäŋalili.
  yal-yal: Na xɔtɔn bode, Filisitine yi fa binbine yii seene tongodeni, e yi Sɔli
    nun a diine binbine to biraxi Gilibowa geyaan fari.
  haw-1868: A ia la iho, hele ae la na Pilisetia e hao i ka poe i pepehiia, loaa ia
    lakou o Saula, a me kana mau keiki ekolu i haule ma ka mauna o Gileboa.
  arb-NAV: وَعِنْدَمَا جَاءَ الْفِلِسْطِينِيُّونَ فِي الْيَوْمِ التَّالِي لِيَسْلُبُوا
    الْقَتْلَى عَثَرُوا عَلَى شَاوُلَ وَعَلَى أَبْنَائِهِ الثَّلاثَةِ صَرْعَى فِي
    جَبَلِ جِلْبُوعَ،
  ewe-ewe: Esi ŋu ke eye Filistitɔwo yi be woaɖe nuwo le Israel ƒe ame kukuwo ŋu la,
    wokpɔ Saul kple Via ŋutsu etɔ̃awo ƒe kukuawo le Gilboa to la dzi.
  eng-LEE: And it came to pass on the morrow, that the Philistines came to strip the
    slain; and they found Saul and his three sons fallen on mount Gilboa'.
  asm-FB: পাছদিনা যেতিয়া পলেষ্টীয়াসকলে মৃত লোকসকলৰ পোচাকবোৰ খুলি নিবলৈ আহিল, তেতিয়া
    তেওঁলোকে দেখিলে যে গিলবোৱা পৰ্বতত চৌল আৰু তেওঁৰ তিনি জন পুত্ৰ পৰি আছে।
  sus-A: نَ كُيٍ عِبَ، قِلِسِتَكَيٍ تٌ سِفَ قَشَ مِشِيٍ شَ سٍيٍ تٌنفٌدٍ، عٍ نَشَ سْلُ
    نُن عَ شَ دِ سَشَنيِيٍ قُرٍ تٌ فِلِبٌوَ فٍيَ قَرِ.
  fra-SBL: Le lendemain, lorsque les Philistins vinrent dépouiller les morts, ils
    trouvèrent Saül et ses trois fils tombés sur la montagne de Gilboa.
  hbo-hbo: וַֽיְהִי֙ מִֽמָּחֳרָ֔ת וַיָּבֹ֣אוּ פְלִשְׁתִּ֔ים לְפַשֵּׁ֖ט אֶת־הַחֲלָלִ֑ים
    וֽ͏ַיִּמְצְא֤וּ אֶת־שָׁאוּל֙ וְאֶת־שְׁלֹ֣שֶׁת בָּנָ֔יו נֹפְלִ֖ים בְּהַ֥ר הַגִּלְבֹּֽעַ׃
  piu-2006: '@see-verse:1SA.031.007'
  pjt-pjt: Munuya mungawinki maḻaku anu aṟakutu panya tjana pungkunytjalakutu munuya
    tjula, kuḻaṯa, kutjupa kutjupa tjuṯa kuḻu mantjiningi aṉangu miri tjuṯanguṟu.
    Munuya uwankara para-mantjiṟa Saulanya kuḻu miri ngarinyangka nyangu munu katja
    maṉkurpa kuḻu.
  kik-kik: Mũthenya ũyũ ũngĩ, Afilisti magĩthiĩ kũbora ciimba, magĩkora Saũlũ na ariũ
    ake atatũ makuĩte kũu Kĩrĩma-inĩ kĩa Giliboa.
  fra-NCL: Le lendemain, les Philistins vinrent pour dépouiller les morts, et ils
    trouvèrent Saül et ses trois fils gisant sur la montagne de Gelboé.
  cek-AK: Khawnbang phak naah, Philistinnawk loe kadueh kaminawk ih khukbuen lak hanah,
    Gilboa mae nuiah caeh o; to naah Saul hoi nawnto kadueh a caa thumto a hnuk o.
  cuk-cuk: Banedgine, Filisteaʼmar dule-burgwismalad-ibe ibmar-suega-nonimargu, Saúl,
    e-machimarmala Gilboa-yargi burgwar-mamai dakarmalad.
  uig-CYR: Әнди шундақ болдики, әтиси Филистийләр өлтүрүлгәнләрниң кийим-кечәклирини
    салдурувалғили кәлгәндә Гилбоа теғида Саул билән оғуллириниң өлүк ятқанлиғини
    көрди.
  tel-2017: తరువాతి రోజు ఫిలిష్తీయులు చనిపోయిన వారిని దోచుకోవడానికి వచ్చి గిల్బోవ
    కొండమీద పడి ఉన్న సౌలును, అతని ముగ్గురు కొడుకులను చూసి,
  hat-BSA: Li te vin rive nan pwochen jou a, lè Filisten yo te vini pou depouye mò
    yo, ke yo te twouve Saül avèk twa fis li yo tonbe sou Mòn Guilboa.
  kos-kos: In len se tukun mweun upa sac, mwet Philistia elos som in suk ma wap ke
    mwet misa, na elos konauk manol Saul ac wen tolu natul oan Fineol Gilboa.
  hbo-WLC: וַֽיְהִי֙ מִֽמָּחֳרָ֔ת וַיָּבֹ֣אוּ פְלִשְׁתִּ֔ים לְפַשֵּׁ֖ט אֶת־הַחֲלָלִ֑ים
    וַֽיִּמְצְא֤וּ אֶת־שָׁאוּל֙ וְאֶת־שְׁלֹ֣שֶׁת בָּנָ֔יו נֹפְלִ֖ים בְּהַ֥ר הַגִּלְבֹּֽעַ׃
  ibo-ibo: Nʼechi ya, mgbe ndị Filistia bịara iyipụ ndị nwụrụ anwụ ihe ha ga-achịkọrọ,
    ha hụrụ ozu Sọl na nke ụmụ ya ndị ikom atọ ka ha tọgbọ nʼugwu Gilboa.
  ory-ory: ଏଥିଉତ୍ତାରେ ପର ଦିବସ ପଲେଷ୍ଟୀୟମାନେ ହତ ଲୋକମାନଙ୍କ ସଜ୍ଜାଦି ଫିଟାଇ ନେବା ପାଇଁ ଆସନ୍ତେ,
    ସେମାନେ ଶାଉଲଙ୍କୁ ଓ ତାଙ୍କର ତିନି ପୁତ୍ରଙ୍କୁ ଗିଲ୍‍ବୋୟ ପର୍ବତରେ ପଡ଼ିଥିବାର ଦେଖିଲେ।
  chk-chk: Nge sorotän ewe rän, lupwen ekewe chon Filistia ra feito pwe repwe angei
    pisekin ekewe somä, ra küna Saul me nöün kewe ülüman mwän ra mätiu won ewe chuk
    Kilpoa.
  ssd-ssd: Nane kinynaig ka mafena le Filistia mbal nane Israel mbal bale farnaig
    ta tuku kame agaŋ ndende paska kilam kinaig. Kinaig ka Gilboa tabe mbol taŋge
    Saul nuŋe kiŋo kat nuŋe keŋ nane tuku mindesiŋ naŋgine kaŋgerkinaig.
  rop-rop: Wal neksdei na detlot Filastain pipul bin gobek blanga pulumatbat ola enijing
    brom detlot dedbala Isreil solja, en deibin faindim detlot bodi blanga king Sol
    en im thribala san deya ontop langa det hil Gilbowa,
  ukr-1871: На другий же день, прийшовши Филистії обдирати побитих, ізнайшли Саула
    з його трома синами полягшими на горі Гелбуї.
  deu-1951: Am folgenden Tag kamen die Philister, um die Erschlagenen auszuziehen,
    und fanden Saul und seine drei Söhne auf dem Gebirge Gilboa liegen.
  eng-JPS: And it came to pass on the morrow, when the Philistines came to strip the
    slain, that they found Saul and his three sons fallen in mount Gilboa.
  srp-1865: A sjutradan doðoše Filisteji da svlaèe mrtve; i naðoše Saula i tri sina
    njegova gdje leže na gori Gelvuji.
  lug-lug: Enkeera, Abafirisuuti bwe baagenda okwambula emirambo, baasanga Sawulo
    ne batabani be abasatu bafiiridde ku lusozi Girubowa.
  heb-heb: ויהי ממחרת ויבאו פלשתים לפשט את החללים וימצאו את שאול ואת שלשת בניו נפלים
    בהר הגלבע׃
  ben-IRV: পরের দিন পলেষ্টীয়রা নিহত লোকদের পোশাক খুলে নিয়ে এসে গিলবোয় পর্বতে পড়ে
    থাকা শৌল ও তাঁর তিন ছেলেকে দেখতে পেল;
  pan-pan: ਅਗਲੇ ਦਿਨ ਜਿਸ ਵੇਲੇ ਫ਼ਲਿਸਤੀ ਉਨ੍ਹਾਂ ਮਰਿਆਂ ਹੋਇਆਂ ਦੇ ਸ਼ਸਤਰ ਬਸਤਰ ਉਤਾਰਨ ਆਏ ਤਾਂ
    ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੇ ਤਿੰਨੇ ਪੁੱਤਰ ਗਿਲਬੋਆ ਪਰਬਤ ਵਿੱਚ ਡਿੱਗੇ ਲੱਭੇ।
  tkr-tkr: Qinne yiğıl Filiştinar hapt'ıynbışilin karbı g'ayşesva abıyng'a, manbışik'le
    Gilboa eyhene suval Şauluniy cune xhebne duxayn mayıtbı iveeke.
  mya-JVB: နက်ဖြန် နေ့၌ ဖိလိတ္တိ လူတို့သည် အသေကောင် တို့၌ အဝတ်တန်ဆာကို ချွတ် ခြင်းငှါ
    လာ သောအခါ ၊ ဂိလဗော တောင် ပေါ် မှာ၊ ရှောလု နှင့် သူ ၏သား သုံး ယောက်တို့သည် လဲ သေလျက်
    ရှိသည်ကို တွေ့မြင် ကြ၏။
  tte-O: Yanuwa ilayan kabo Pilistiya silau Isileli siya siboitako ali gogo wasawasali
    sikalaili. Yo silobaili Saulo menatunao yoli yaiyona boiboitali sikenokeno koya
    Gilibowa koina.
  tbg-tbg: Vira qararaa Pirisia vika ani Isareri qutu vuka vaataqaahai utavaaqave,
    airairave, varareka ani tavomanta Sorura vaatavata vira maaqu taaramonavu vaatavata
    Giliboa Aiqinaqaa vaumanta
  hmo-hmo: Daba maragi neganai, Pilistia taudia be idia mai, mase taudia edia dabua
    do idia abia. Vadaeni Saulo mai ena natuna toiosi danu edia tauanina mase dekenai
    idia davaria, Gileboa Ororo dekenai.
  urd-urd: दूसरे दिन जब फ़िलिस्ती लाशों के कपड़े उतारने आए तो उन्होंने साऊल और उसके
    तीनों बेटों को कोहे जिल्बू'आ पर मुर्दा पाया।
  rus-SYN: На другой день Филистимляне пришли грабить убитых, и нашли Саула и трех
    сыновей его, павших на горе Гелвуйской.
  bqc-SIM: Kɛ́ a gu dↄ̀, ↄ̃ Filitɛ̃ↄ mↄ̀, aalɛ pↄ́ↄ wolo gbɛ̃́ pↄ́ gàgaↄwa, ↄ̃ aa
    Saulu ń a nɛ́ mɛ̀n àaↄ̃piↄ gɛ è kálɛa Giliboa gbɛpↄlɛu.
  tcz-CHONGTHU: Ajing nikho in Philistine miten mithilong ho hetup dinga ahung uleh
    Gilboa mol chunga Saul le achapate thumho le agalvon popa, alongu ahung mudoh
    un ahi.
  mar-mar: दुसऱ्या दिवशी असे झाले की, पलिष्टी मेलेल्यांची वस्त्रे लुटायला आले तेव्हा
    त्यांना शौल व त्याचे तिघे पुत्र गिलबोवा डोंगरात पडलेले सापडले.
  qub-qub: Warannin junaj Filistea runacuna wañushacunapata imancunatapis apacunanpaj
    aywaran. Chaychöraj tariran Saulta quimsan wamrancunatawan Gilboa jircacho wañusha
    jitarpaycajta.
  bqp-bqp: Kũ gu dↄ̀, akũ Filisitininↄ sù òtɛn pↄ́nↄ bↄtɛ gbɛ̃ kũ ò gàganↄa, akũ
    ò Solu kũ a nɛ́ mɛ̀n aakↄ̃ pìnↄ gɛ̀nↄ è katɛna Giliboa sĩ̀sĩgɛrɛɛi.
  hat-hat: Nan denmen apre batay la, moun Filisti yo tounen pou pran zam ki te sou
    kadav sòlda mouri yo, yo jwenn kadav Sayil ak kadav twa pitit gason l' yo kouche
    atè sou mòn Gilboa a.
  eng-BSB: The next day, when the Philistines came to strip the dead, they found Saul
    and his three sons fallen on Mount Gilboa.
  tod-tod: Poluma voloi Filiseti nuiti ti ʋaani kɔɔ lɔɓɔi zu, nii a kɛ ti poomaiti
    kɔligiti seɠe. Ti Sayile ta ná-doun zunu saʋagɔiti ma ʋoomaiti kaani Gileɓoa
    gizei ma.
  eng-WEBPB: On the next day, when the Philistines came to strip the slain, they found
    Saul and his three sons fallen on Mount Gilboa.
  kbq-kbq: Hagi ha'ma haza knamofo anante knazupa Filistia vahe'mo'za Israeli vahe
    ha'zane kukenazami zoginaku ha'ma hu'nazafi e'za eme kazana, Soli'ene 3'a mofavre'aramina
    Gilboa agonafi fri'nage'za eme ke'naze.
  nhe-BL: Huan hualmostla quema nopa filisteo soldados yajque ipan tepetl Gilboa para
    quintlacuijcuilitij tlen mictoyaj, quiitatoj para Saúl huan eyi itelpocahua mictoyaj.
  bus-bus: Kɛ̀ guu dↄ̀, ben Filisitininↄ mↄ̀ aↄ̃ↄe pↄ́nↄ bↄbↄↄ gbɛ̃ kɛ̀ aↄ̃ gàganↄa,
    ben aↄ̃ Solu kↄ̃n a nɛ́ mɛ̀n aagↄ̃ↄ pìnↄ gɛ̀ è kaɛna Giliboa sĩ̀sĩgɛɛzi.
  gub-BL: Zeàmàtyry'ymawhu ipawire iku'egwer pe uzewyr Piri ywy rehe har umàno ma'e
    kwer wanetekwer wama'e kwer ipyro pà wanuwi wà kury. A'e pe uhem mehe wexak Xau
    hetekwer wà. Wexak na'iruz ta'yr wanetekwer wà no, Zimoa ywytyr rehe wamàno awer
    pe wà.
  eng-DRA: And on the morrow the Philistines came to strip the slain, and they found
    Saul and his three sons lying in mount Gelboe.
