verse: 1SA.031.004
translations:
  mal-C: 'ശൗൽ തന്റെ ആയുധവാഹകനോടു പറഞ്ഞു: “നീ നിന്റെ വാളൂരി എന്നെ പിളർക്കുക; അല്ലെങ്കിൽ
    പരിച്ഛേദനമില്ലാത്ത ഈ കൂട്ടർവന്ന് എന്നെ പിളർക്കുകയും അപമാനിക്കുകയും ചെയ്യും.” എന്നാൽ
    ശൗലിന്റെ ആയുധവാഹകൻ ഏറ്റവും ഭയപ്പെടുകയാൽ അപ്രകാരം ചെയ്തില്ല. അതിനാൽ ശൗൽ തന്റെ സ്വന്തം
    വാൾ പിടിച്ച് അതിന്മേൽ വീണു.'
  deu-TKW: 'Da bat Saul seinen Waffenträger: Zücke dein Schwerrt und durchbohre mich
    damit, daß nicht diese Unbeschnittenen kommen und ihren Mutwillen mit mir treiben!
    Aber sein Waffenträger wollte nicht, weil er sich zu sehr fürchtete. da ergriff
    Saul das Schwert und stürzte sich darein.'
  lin-lin: 'Saulo alobaki na soda oyo amemaki bibundeli na ye : « Bimisa mopanga na
    yo na ebombelo na yango mpe boma ngai, noki te bato oyo bakatama ngenga te bakoya
    kotuba ngai mpe kosakanela ngai. » Kasi soda oyo amemaki bibundeli na ye aboyaki,
    pamba te azalaki kobanga. Bongo Saulo akamataki mopanga na ye mpe amibwakaki na
    likolo na yango.'
  eng-LSV: and Saul says to the bearer of his weapons, “Draw your sword, and pierce
    me with it, lest they come—these uncircumcised—and have pierced me, and rolled
    themselves on me”; and the bearer of his weapons has not been willing, for he
    is greatly afraid, and Saul takes the sword, and falls on it.
  eng-GNV: 'Then saide Saul vnto his armour bearer, Drawe out thy sworde, and thrust
    mee through therewith, lest the vncircumcised come and thrust me through and mocke
    me: but his armour bearer would not, for hee was sore afraid. Therefore Saul tooke
    a sworde and fell vpon it.'
  eng-WEBSTER: Then said Saul to his armor-bearer, Draw thy sword, and thrust me through
    with it; lest these uncircumcised should come and thrust me through, and abuse
    me. But his armor-bearer would not; for he was exceedingly afraid. Therefore Saul
    took a sword, and fell upon it.
  nhw-BL: 'Huajca quiilhui itlamocuitlahuijca catli quihuiquiliyaya itepostzajca:
    ―Xijquixti momachete huan techmicti para amo hualase nopa fiero tlacame filisteos,
    huan nechchihuiliquij catli inijuanti quinequise para más ma nitlaijiyohui huan
    san nechhuihuiitase quema nechmictise. Pero itlamocuitlahuijca amo quinejqui quimictis
    pampa majmahuiyaya. Huajca teipa Saúl quiquixti imachete huan momajcajqui ipani
    huan momictij.'
  swh-ONEN: Sauli akamwambia mbeba silaha wake, “Futa upanga wako unichome nao, la
    sivyo hawa watu wasiotahiriwa watakuja wanichome na kunidhalilisha.” Lakini mbeba
    silaha wake akaogopa sana wala hakuweza kufanya hivyo. Kwa hiyo Sauli akachukua
    upanga wake mwenyewe na kuuangukia.
  bba-bba: Yerɑ u win tɑbu yɑ̃ɑ sɔɔwo sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn tɑkobi womɔ ɑ mɑn ye sɔku
    kpɑ bɑnɡo sɑriruɡii be, bu ku rɑɑ mɑn sɔku bu yɑɑ kɑsiki. Adɑmɑ durɔ wi, u yinɑ
    u ko mɛ, domi bɛrum nùn mwɑ ɡem ɡem. Mɑ Sɔɔlu u tɑkobi ye mwɑ u kɑ tii sɔkɑ u
    kibɑrisi u tɑɑre.
  eng-KJVCPB: 'Then said Saul unto his armourbearer, Draw thy sword, and thrust me
    through therewith; lest these uncircumcised come and thrust me through, and abuse
    me. But his armourbearer would not; for he was sore afraid: therefore Saul took
    a sword, and fell upon it.'
  cpy-cpy: 'Ikanta-nakiri inampina: “Pinojokero piyotsiroshithakite, powatheena eeroka.
    Tee nokoyi rompojina irika kaariperori, ishiron-tawentina.” Tee ikoyimaeta inampina,
    antawo ithaawaki. Raakiro rirori Saúl iyotsiroshithakite, ipatsitanakawo apaniroeni.'
  mpx-mpx: Inoke Sol i baek wana elohaveyan ana tokaval elana i ba, “Wam haveyan kilepana
    u momol tagilan abanaa yaka u howa paaligau. Bahi Pilistiya, heliya nige Yehoba
    hi aatena ge nige gotomwa yoho paganina hi aahe, nihi nenem tuwau nihi papalomwani
    ge nihi hohowa paaligau.” Yaa wana elohaveyan ana tokaval i lovakun nabi yaka
    nige i giginol. Inoke Sol totona wana haveyan kilepana i ahe, yaka i pamilil ge
    i soguek pwatanaa.
  luo-luo: Saulo nowacho ni jatingʼne gige lweny niya, “Wuodh liganglani mondo inega,
    nono to joma ok oter nyangigi biro nega kendo yanya.” To jatingʼne gige lweny
    ne luoro omako kendo ne ok onyal timo kamano, omiyo Saulo nokawo liganglane owuon
    mochwoworego.
  meu-meu: Bena Saulo ese ena kesi ihuana tauna e hamaoroa, eto, Emu dare a veria
    lasi, ba gwadagu mase, ini asie peritomedia taudia na baema, bae gwadagu bona
    bae kirikirilaigu na garina. A ena kesi ihuana tauna na e gwau edeede, badina
    be e gari dikadika. Taunibunai, Saulo ese ena dare e abia, bena matana ai sibona
    e hetoḡe.
  npi-ULB: तब शाऊलले आफ्नो हतियार बोक्‍नेलाई भने, “तेरो तरवार थुत र त्‍यसले मलाई छेडिदे
    । नत्रता यी बेखतनाहरू आउनेछन् र मलाई दुर्व्यवहार गर्नेछन् ।” तर तिनका हतियार बोक्‍नेले
    त्यसो गरेन, किनकि ऊ साह्रै डराएका थियो । त्यसैले शाऊलले आफ्नै तरवार लिए र यसमाथि
    उनिए ।
  yor-yor: Saulu sì wí fún ẹni tí ó ru ìhámọ́ra rẹ̀ pé, “Fa idà rẹ yọ, kí ìwọ sì fi
    gún mi, kí àwọn aláìkọlà wọ̀nyí má ba à wá gún mi, àti kí wọn kí ó má bá à fi
    mí ṣe ẹlẹ́yà.” Ṣùgbọ́n ẹni tí ó rú ẹ̀rù ìhámọ́ra rẹ̀ kò fẹ́ ṣe bẹ́ẹ̀, nítorí pé
    ẹ̀rù bà á gidigidi. Nígbà náà ni Saulu mú idà, ó sì ṣubú lù ú.
  emp-NTPO: 'Maʌ̃ carea idji djõi careabema eronĩbabaría nãwã jarasia: –Bʌ necora
    ẽũtaped̶a mʌ̃ra su beadua. Mãwã oẽ́ra jãʌ̃ pilisteorã cacua wẽãgoẽ́ tab̶eaba mʌ̃ra
    jidad̶aped̶a bio pua unubid̶ia. Mãwã od̶aped̶a mʌ̃ra necoba su bead̶ia.– Baribʌrʌ
    Saul djõi careabema eronĩbabariba Saul beaira wayasia. Maʌ̃ carea Saulba idji
    necoda ʌ̃ta nũmʌped̶a ʌ̃rʌ̃ b̶aesia idub̶a beui carea.'
  ind-ind: Kemudian Saul berkata kepada pembawa senjatanya, “Bunuhlah saya dengan
    pedangmu! Kalau tidak, maka para penyembah berhala ini akan datang menusuk dan
    menyiksa saya!” Tetapi pembawa senjatanya menolak melakukan hal itu karena dia
    sangat takut. Akhirnya, Saul mengambil pedangnya dan merebahkan diri ke atas ujung
    pedangnya sendiri.
  pes-OPCB: 'پس شائول به سلاحدار خود گفت: «پیش از آنکه به دست این کافران بیفتم و با
    رسوایی کشته شوم، تو با شمشیرت مرا بکش!» ولی آن مرد ترسید این کار را بکند. پس شائول
    شمشیر خود را گرفت و خود را بر آن انداخت و مرد.'
  tgl-ULB: Pagkatapos sinabi ni Saul sa kanyang tagadala ng baluti, “Hugutin mo ang
    iyong espada at isaksak mo ito sa akin. Kung hindi, darating itong hindi mga tuli
    at lalapastanganin ako.” Ngunit ayaw gawin ng kanyang tagadala ng baluti, dahil
    takot na takot siya. Kaya kinuha ni Saul ang kanyang sariling espada at pinatay
    nito ang kanyang sarili.
  cbu-NT: Ashiriya, Saulsha wipunashee yuwaa xanxapshee payuku anoo, Naani. Neewa,
    k'chirpunguri payuki anu. Natu, shiyshat yáyarush, nuwaa tsipamamari pachangandama.
    Tputs nllitarit nuwaa pacharundama. Nuw anshuchimunnaa nda tsipamaam zandkina.
    Apaz nuwaa pachakchusin, nuwaatsshapa yutaritash wayachinllindaya. Ayam nuwaa
    tsiyateersin, statangat ashchinllinaya. Ashirucha, amb aturi, nuw anshuchimun
    tputs nda tsipamaam zandkashina, tárangiya. Itaru tárangitaa, wipunashsha urkaree
    pachamaam punirangiya. Ashirucha, Saul waanasha k'chirpungureetsini yáyaru, waanaatsi
    wanuts tushupeeru, wanasir tasingayaru, anumun pantsayaru, waanaatsi kayungeeru,
    tsiparangiya. Filistewshuchimun tsipamaam ngatku ashirangiya.
  hui-hui: Ani biyagola ibugua igiri wai biaga humbi yandarerubi yu heagohondo lalu,
    Pilidiali Ngode Datagaliwabe mitangi nabiaga nai ibirarume i̱ nabelo í̠naga ayu
    tibu yidegonime i̱ homoliya abale ba, lene. Ani layagola igiri biagome ani bolenego
    gi timbuni howa nabe wahene. Ani biyagola Solo ibuninaga wai biaga ayu tibu biago
    yamuwa deneni ibunime pili paga halu homene.
  mya-mya: မင်း​ကြီး​သည်​လက်​နက်​ဆောင်​လူ​ငယ်​အား``ဤ ဘု​ရား​မဲ့​သူ​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​နှစ်
    ထောင်း​အား​ရ​ဖြစ်​လျက် ငါ့​ကို​ညှင်း​ဆဲ​သတ် ဖြတ်​မှု​မ​ပြု​နိုင်​စေ​ရန် သင်​သည်​မိ​မိ​၏​ဋ္ဌား
    ကို​ထုတ်​၍​ငါ့​အား​သတ်​ပါ​လော့'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​ထို​လူ​ငယ်​သည်​ကြောက်​အား​ကြီး
    သ​ဖြင့် မ​သတ်​ရဲ​သော​ကြောင့်​ရှော​လု​သည် မိ​မိ​၏​ဋ္ဌား​ကို​ယူ​၍​ထောင်​ပြီး​လျှင်
    ထို ဋ္ဌား​ပေါ်​တွင်​လှဲ​ချ​လျက်​သေ​လေ​သည်။-
  bod-N: སོ་ལོས་རང་གི་གོ་མཚོན་འཁུར་མཁན་ལ། ཁྱོད་ཀྱིས་རལ་གྲི་ཕྱུང་སྟེ་ངའི་ལུས་རྟོལ་ཞིག
    དེ་ལྟར་མ་བྱས་ཚེ་མཚན་སྐྱི་མ་བཅད་པ་དེ་དག་འོངས་ནས་ང་ལ་རལ་གྲིས་བཙུགས་ཏེ་སྨད་པར་བྱའོ་ཞེས་སྨྲས་ཀྱང་།
    གོ་མཚོན་འཁུར་མཁན་དེ་ཤིན་ཏུ་འཇིགས་ནས་དེ་ལྟར་མ་བྱས་པས། སོ་ལོས་རལ་གྲི་བླངས་ནས་དེའི་ཁར་ལྕེབས་སོ།
    །
  sna-sna: Sauro akati kune aibata nhumbi dzake dzokurwa nadzo, “Vhomora munondo wako
    undibaye nawo, kuti ava vasina kudzingiswa varege kuuya vakandibaya uye vakandidadira.”
    Asi mubati wenhumbi dzake akatya akasazviita; saka Sauro akatora munondo wake
    akazviwisira pauri.
  spa-BLM: 'Entonces Saúl dijo a su escudero: “¡Saca tu espada y traspásame con ella,
    no sea que vengan estos incircuncisos y me traspasen y abusen de mí!” Pero su
    escudero no quiso, porque estaba aterrorizado. Por lo tanto, Saúl tomó su espada
    y cayó sobre ella.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈ ed''jinac syamc''ab'': —Ic''q''ueta q''uen espada
    chi'' tzin a tecanchamoc, yic vach'' a juntzan̈ ch''oc chon̈ab''il tic, man̈ ol
    in sb''uch eb'' ayic ol in smilancham eb'', xchi vin̈aj Saúl chi''. Palta ix te
    xiv vin̈ ed''jinac syamc''ab'' vin̈ chi'', maj stac''laj vin̈ stecancham vin̈.
    Yuj chi'' ix syumb''at n̈ojnaj sb''a vin̈ d''a yib''an̈ q''uen yespada, ix cham
    vin̈.'
  swh-ULB: Kisha Sauli akamwambia mbeba silaha wake, “Chomoa upanga wako unichome
    nao. Vinginevyo, hawa wasiotahiriwa watakuja na kuninyanyasa.” Lakini mbeba silaha
    wake hakukubali, kwa kuwa aliogopa sana. Hivyo Sauli alichukua upanga wake mwenyewe
    na kuuangukia.
  bel-bel: 'І сказаў Саўл збраяносцу свайму: агалі твой меч і закалі мяне ім, каб
    ня прыйшлі гэтыя неабрэзаныя і не забілі мяне і ня глуміліся зь мяне. Але збраяносец
    не хацеў, бо вельмі баяўся. Тады Саўл узяў меч свой і ўпаў на яго.'
  wed-wed: Ma Saul ana apia tauavaraina i riwei, “Am sodei ma viraḡeniu. Eḡa ata ḡoei
    da Philistia-eteni ina vijiboḡiu ma ina virageniu.” Wate tauna i rovo da viraḡenana
    i kauana-avei. Ma Saul ana sod i lavui da au manawana i tonei ma au tepana i peu
    da i ʼraḡe.
  deu-ELBBK: 'Da sprach Saul zu seinem Waffenträger: Zieh dein Schwert und durchbohre
    mich damit, dass nicht diese Unbeschnittenen kommen und mich durchbohren und mich
    misshandeln! Sein Waffenträger aber wollte nicht, denn er fürchtete sich sehr.
    Da nahm Saul das Schwert und stürzte sich hinein.'
  mbb-OT: Migkeǥiyan ni Saul is tig-uwit te ǥumaan din te, “Hulevuta nu heeyan is
    ispada nu wey a himatayi, su emun kenà, ne iyan is wazà mekekilala te Megbevayà
    edhimatey kedì, ne ed-un-undahan e zan.” Piru nahandek haazà is tig-uwit te ǥumaan
    din he edhimatey kandin, ne zutun migkuwa ni Saul kes ispada zin, ne midsundang
    din is lawa zin.
  mal-2015: 'ശൗൽ തന്റെ ആയുധവാഹകനോടു: ഈ അഗ്രചർമ്മികൾ വന്നു എന്നെ കുത്തിക്കളകയും അപമാനിക്കയും
    ചെയ്യാതിരിക്കേണ്ടതിന്നു നിന്റെ വാൾ ഊരി എന്നെ കുത്തുക എന്നു പറഞ്ഞു. ആയുധവാഹകൻ ഏറ്റവും
    ഭയപ്പെട്ടതുകൊണ്ടു അവന്നു മനസ്സുവന്നില്ല; അതുകൊണ്ടു ശൗൽ ഒരു വാൾ പിടിച്ചു അതിന്മേൽ
    വീണു.'
  rmc-rmc: 'Avke o Saul phenďa peskre zbrojnošiske: „Cirde avri e šabľa a murdar man
    sigeder, sar avena ola naobrezimen, hoj man te na predemen a te na keren mange
    ladž.“ Ale leskro zbrojnošis oda na kamelas te kerel, bo igen daralas. Avke o
    Saul iľa peskri šabľa a čhiďa pes pre late.'
  pes-OPV: 'و شاول به سلاحدار خود گفت: «شمشیرخود را کشیده، آن را به من فرو بر مبادا
    این نامختونان آمده، مرا مجروح سازند و مرا افتضاح نمایند.» اما سلاحدارش نخواست
    زیرا که بسیاردر ترس بود. پس شاول شمشیر خود را گرفته، برآن افتاد.'
  ron-1924: 'Саул а зис атунч челуй че-й дучя армеле: „Скоате-ць сабия ши стрэпунӂе-мэ,
    ка ну кумва ачешть нетэяць ымпрежур сэ винэ сэ мэ стрэпунгэ ши сэ-шь батэ жок
    де мине.” Чел че-й дучя армеле н-а воит, кэч ый ера тямэ. Ши Саул шь-а луат сабия
    ши с-а арункат ын еа.'
  aui-aui: Na Sol wiiyogha tomoyina, meko yana wiirouwa sawaridi iyakawakawara na
    iwoneni bo, “Yam seri kabitaveni da tounama kunakasunuyigu! Geyagu kayowana da
    mmkodi kubuna damdi sininamayegu bi sinakasunuyiguna.” Bi gegha da mmko wiiyogha
    tomoyina kasunuyina inagharareni. Wasina bi Sol tounamani yana seri ikabitaveni
    da ikabiwiinighonigho bi debane ibeku.
  ben-OBCV: শৌল তাঁর অস্ত্র বহনকারী লোকটিকে বললেন, “তোমার তরোয়ালটি বের করে আমার উপর
    চালিয়ে দাও, তা না হলে সুন্নত না করা এইসব লোকজন এসে আমাকে হত্যা করে আমার অপমান
    করবে।” কিন্তু তাঁর অস্ত্র বহনকারী লোকটি ভয় পেয়েছিল ও তা করতে চায়নি; তাই শৌল
    নিজের তরোয়ালটি বের করে সেটির উপর নিজেই পড়ে গেলেন।
  som-som: Markaasaa Saa'uul wuxuu kii hubka u siday ku yidhi, War seeftaada la soo
    bax oo iga mudhbixi, waaba intaasoo buuryoqabyadanu yimaadaan oo ay intay seef
    iga mudhbixiyaan i caayaane. Laakiinse kii hubka u siday wuu diiday, waayo, aad
    buu u cabsaday. Sidaas daraaddeed Saa'uul wuxuu qaatay seeftiisii, markaasuu ku
    dul dhacay.
  lat-VUC: 'Dixitque Saul ad armigerum suum: Evagina gladium tuum, et percute me:
    ne forte veniant incircumcisi isti, et interficiant me, illudentes mihi. Et noluit
    armiger ejus: fuerat enim nimio terrore perterritus. Arripuit itaque Saul gladium,
    et irruit super eum.'
  eng-ASVBT: Then said Saul to his armor-bearer, Draw thy sword, and thrust me through
    therewith, lest these uncircumcised come and thrust me through, and abuse me.
    But his armor-bearer would not; for he was sore afraid. Therefore Saul took his
    sword, and fell upon it.
  ita-1885: 'Allora Saulle disse a colui che portava le sue armi: Tira fuori la tua
    spada, e trafiggimi con essa chè talora questi incirconcisi non vengano, e mi
    trafiggano, e mi scherniscano. Ma colui che portava le sue armi non volle farlo;
    perciocchè egli temeva forte. Laonde Saulle prese la spada, e si lasciò cader
    sopra essa.'
  eng-LXXUP: 'And Saul said to his armor bearer, Draw thy sword and pierce me through
    with it; lest these uncircumcised come and pierce me through, and mock me. But
    his armor bearer would not, for he feared greatly: so Saul took his sword and
    fell upon it.'
  eng-ULB: Then Saul said to his armor bearer, “Draw your sword and thrust me through
    with it. Otherwise, these uncircumcised will come and abuse me.” But his armor
    bearer would not, for he was very afraid. So Saul took his own sword and fell
    on it.
  spa-VBL: 'Entonces Saúl le dijo a su escudero: “Toma tu espada y mátame, o estos
    hombres paganos vendrán a matarme y a torturarme”. Pero el escudero no quiso hacerlo
    porque tenía demasiado miedo. Entonces Saúl tomó su propia espada y cayó sobre
    ella.'
  fra-_FOB: 'Alors Saül dit à son écuyer: Tire ton épée, et m''en transperce, de peur
    que ces incirconcis ne viennent, et ne me transpercent, et ne me fassent des outrages.
    Mais son écuyer ne le voulut point faire, car il était fort effrayé. Saül prit
    donc l''épée, et se jeta dessus.'
  mal-mal: 'ശൌല്‍ തന്റെ ആയുധവാഹകനോട്: “ഈ അഗ്രചർമ്മികൾ എന്നെ കുത്തിക്കൊല്ലുകയും അപമാനിക്കുകയും
    ചെയ്യാതിരിക്കേണ്ടതിന് നിന്റെ വാൾ ഊരി എന്നെ കുത്തുക” എന്നു പറഞ്ഞു. ആയുധവാഹകൻ ഭയപ്പെട്ടതുകൊണ്ട്
    അവൻ അങ്ങനെ ചെയ്തില്ല; അതുകൊണ്ട് ശൌല്‍ ഒരു വാൾ പിടിച്ച് അതിന്മേൽ വീണു.'
  urd-GVR: Us ne apne silāhbardār ko hukm diyā, “Apnī talwār miyān se khīṅch kar mujhe
    mār ḍāl, warnā yih nāmaḳhtūn mujhe chhed kar be'izzat kareṅge.” Lekin silāhbardār
    ne inkār kiyā, kyoṅki wuh bahut ḍarā huā thā. Āḳhir meṅ Sāūl apnī talwār le kar
    ḳhud us par gir gayā.
  suz-BL: मिनु मेकोम आ या कुरब कली “इ तरवार शोइश्‍शा आं कली साइय्‍यी। मिनु मेको ख्रोइक्‍तीक
    चिनु मख्रोइश्‍शोपुकीम आं कली शुक्‍शी पचा मतामेक्‍ल” देंमाक्‍त। तन्‍न मेको या कुरब
    हिंशा, मबिस्‍से बाक्‍त। मेको नोले सावलमी आ तरवार शोइश्‍शा आंमा थोक्‍सीशा बेक्‍माक्‍त।
    न्‍यायाधीस ९:५४
  ita-1927: 'Saul disse al suo scudiero: “Sfodera la spada, e trafiggimi, affinché
    questi incirconcisi non vengano a trafiggermi ed a farmi oltraggio”. Ma lo scudiero
    non volle farlo, perch’era còlto da gran paura. Allora Saul prese la propria spada
    e vi si gettò sopra.'
  ckb-ckb: 'شاول بە هەڵگری تفاقەکانی گوت: «شمشێرەکەت دەربێنە و بمکوژە، نەوەک ئەو خەتەنە
    نەکراوانە بێن و بمکوژن و سووکایەتیم پێ بکەن.» بەڵام هەڵگری تفاقەکانی ڕازی نەبوو،
    چونکە زۆر ترسا. جا شاول شمشێرەکەی برد و خۆی بەسەریدا دا.'
  eng-BBE: Then Saul said to the servant who had the care of his arms, Take out your
    sword and put it through me, before these men without circumcision come and make
    sport of me. But his servant, full of fear, would not do so. Then Saul took out
    his sword, and falling on it, put an end to himself.
  kan-OKCV: ಆದಕಾರಣ ಅವನು ತನ್ನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನಿಗೆ, “ಈ ಸುನ್ನತಿ ಇಲ್ಲದವರು ಬಂದು ನನ್ನನ್ನು
    ಅವಮಾನ ಮಾಡದ ಹಾಗೆ ನೀನು ನಿನ್ನ ಖಡ್ಗವನ್ನು ಹಿರಿದು, ನನ್ನನ್ನು ತಿವಿ,” ಎಂದನು. ಆದರೆ ಅವನ ಆಯುಧ
    ಹೊರುವವನು ಬಹು ಭಯಪಟ್ಟದ್ದರಿಂದ ಹಾಗೆ ಮಾಡದೆ ಹೋದನು. ಆಗ ಸೌಲನು ತನ್ನ ಖಡ್ಗವನ್ನು ತೆಗೆದುಕೊಂಡು
    ಅದರ ಮೇಲೆ ಬಿದ್ದನು.
  tam-2017: 'தன்னுடைய ஆயுததாரியைப் பார்த்து: அந்த விருத்தசேதனம் இல்லாதவர்கள் வந்து,
    என்னைக் குத்திப்போட்டு, என்னை அவமானப்படுத்தாதபடி, நீ உன்னுடைய பட்டயத்தை உருவி,
    என்னைக் குத்திப்போடு என்றான்; அவனுடைய ஆயுததாரி மிகவும் பயப்பட்டதால், அப்படிச்
    செய்யமாட்டேன் என்றான்; அப்பொழுது சவுல் பட்டயத்தை நிலத்திலே குத்தி வைத்து அதின்மேல்
    விழுந்தான்.'
  spa-RV-1909: 'Entonces dijo Saúl á su escudero: Saca tu espada, y pásame con ella,
    porque no vengan estos incircuncisos, y me pasen, y me escarnezcan. Mas su escudero
    no quería, porque tenía gran temor. Entonces tomó Saúl la espada, y echóse sobre
    ella.'
  ron-BTF: 'Atunci Saul a spus purtătorului său de arme: Scoate-ți sabia și străpunge-mă
    cu ea, ca nu cumva acești necircumciși să vină și să mă străpungă și să își bată
    joc de mine. Dar purtătorul său de arme a refuzat, pentru că se temea foarte tare.
    De aceea Saul a luat o sabie și s-a aruncat în ea.'
  eng-WEBP: Then Saul said to his armor bearer, “Draw your sword, and thrust me through
    with it, lest these uncircumcised come and thrust me through and abuse me!” But
    his armor bearer would not, for he was terrified. Therefore Saul took his sword
    and fell on it.
  eng-FBV: Saul said to his armor-bearer, “Take your sword and kill me, or these heathen
    men will come and kill and torture me!” But the armor-bearer didn't want to do
    it because he was too afraid. So Saul took his own sword and fell on it.
  nld-1939: 'Nu sprak Saul tot zijn wapendrager: Trek uw zwaard en doorsteek me ermee;
    anders komen die onbesnedenen hun spel met me drijven. Maar zijn wapendrager wilde
    niet, omdat hij teveel ontzag voor hem had. Daarom nam Saul het zwaard, en stortte
    zich erin.'
  nch-BL: 'Huajca quiilhui itamocuitahuijca cati quihuiquiliyaya itepostzajca: ―Xijquixti
    momacheta huan techmicti para amo hualase nopa fiero tacame filisteos, huan techchihuiliquij
    cati inijuanti quinequise para más ma nitaijyohui huan san techhuihuiitase quema
    techmictise. Pero itamocuitahuijca amo quinejqui quimictis pampa majmahuiyaya.
    Huajca teipa Saúl quiquixti imacheta huan momajcajqui ipani huan momicti.'
  vie-1934: 'Sau-lơ nói cùng kẻ vác binh khí mình rằng: Hãy rút gươm ngươi, đâm ta
    đi, kẻo những kẻ không chịu cắt bì kia đến đâm ta và sỉ nhục ta chăng. Nhưng kẻ
    vác binh khí người không dám làm, vì sợ hãi lắm. Sau-lơ bèn lấy gươm và sấn mình
    trên mũi nó.'
  hin-CV: शाऊल ने अपने शस्त्रवाहक को आदेश दिया, “इसके पहले कि ये अख़तनित आकर मेरी
    दुर्गति करके मुझ पर तलवार का प्रहार करें, तुम अपनी तलवार से मुझ पर प्रहार कर दो.”
    मगर उस भयभीत शस्त्रवाहक ने यह विनती अस्वीकार कर दी. तब स्वयं शाऊल ने अपनी तलवार
    निकाली और उस पर गिर पड़े.
  spa-BES: 'Entonces Saúl dijo al siervo su escudero: Saca tu espada y pásala a través
    de mí, antes de que estos hombres sin circuncisión vengan y se burlen de mí. Pero
    su sirviente, lleno de miedo, no lo hizo. Entonces Saúl sacó su espada y cayendo
    sobre ella, se puso fin a sí mismo.'
  tdx-tdx: Le hoe t’i Saole amy mpitàm-pikala’ey, apontsoàño o fibara’oo, le atrebeho
    amako tsy mone hitomboke naho hijoy ahy o tsy nisavareñe retoañeo. Fe tsy nimete
    i mpitàm-pikala’ey, fa loho nirevendreveñe. Aa le rinambe’ i Saole i fibara’ey
    vaho nihotraha’e.
  tha-KJV: แล​้วซาอูลรับสั่งคนถืออาวุธของพระองค์​ว่า “จงชักดาบออก แทงเราเสียให้​ทะลุ​เถิด
    เกรงว่าคนที่​มิได้​เข​้าสุ​หน​ัตเหล่านี้​จะเข้​ามาแทงเราทะลุ เป็นการลบหลู่​เรา​”
    แต่​ผู้​ถืออาวุธไม่ยอมกระทำตาม เพราะเขากลัวมาก ซาอูลจึงทรงชักดาบของพระองค์ออกทรงล้​มท​ับดาบนั้น
  por-BR-2018: 'Então disse Saul a seu escudeiro: Tira tua espada, e passa-me com
    ela, porque não venham estes incircuncisos, e me passem, e me escarneçam. Mas
    seu escudeiro não queria, porque tinha grande temor. Então Saul tomou a espada,
    e lançou-se sobre ela.'
  deu-ELO: 'Da sprach Saul zu seinem Waffenträger: Ziehe dein Schwert und durchbohre
    mich damit, daß nicht diese Unbeschnittenen kommen und mich durchbohren und mich
    mißhandeln! Sein Waffenträger aber wollte nicht, denn er fürchtete sich sehr.
    Da nahm Saul das Schwert und stürzte sich darein.'
  eng-WYC-2018: And Saul said to his squire, Draw out thy sword, and slay me, lest
    peradventure these uncircumcised men come, and slay me, and scorn me. And his
    squire would not, for he was afeared by full great dread; therefore Saul took
    his sword, and felled thereon, (or But his squire would not do it, for he was
    afraid with a very great fear; and so Saul took his own sword, and fell on it).
  epo-epo: 'Tiam Saul diris al sia armilportisto: Eltiru vian glavon kaj trapiku min
    per ĝi, por ke ne venu tiuj necirkumciditoj, por trapiki min kaj mokmalhonori
    min. Sed lia armilportisto ne volis, ĉar li forte timis. Tiam Saul prenis sian
    glavon kaj faligis sin sur ĝin.'
  uig-PIN: 'Andin Saul yaraƣ kɵtürgüqisigǝ: — Ⱪiliqingni suƣurup meni sanjip ɵltürüwǝtkin;
    bolmisa bu hǝtnisizlǝr kelip meni sanjip, meni horluⱪⱪa ⱪoyuxi mumkin, dedi. Lekin
    yaraƣ kɵtürgüqisi intayin ⱪorⱪup ketip, unimidi. Xuning bilǝn Saul ⱪiliqni elip
    üstigǝ ɵzini taxlidi.'
  beo-beo: 'E da goi ayeligi amo da ea gegesu liligi gaguli ahoasu, ema amane sia:i,
    “Amo Gode hame dawa: Filisidini dunu da nama hidale haboseselalu fane legesa:besa:le,
    dia gegesu gobihei duga:le gadole, na fane legema.” Be goi ayeligi da baligili
    beda:iba:le, agoane hame hamoi. Amaiba:le Solo da hi gegesu gobihei lale, amo
    da:iya hi gobele soma:ne dia heda:i.'
  tpi-OTNT: Olsem na em i singautim dispela yangpela man i save karim ol samting bilong
    pait bilong en, na i tokim em olsem, “Kisim bainat bilong yu na kilim mi i dai.
    Nogut ol dispela haiden Filistia i kam na hambak long mi na kilim mi i dai.” Tasol
    dispela yangpela man i pret nogut tru na em i no sutim Sol long bainat. Olsem
    na Sol i holim bainat bilong em yet na pundaun antap long sap bilong bainat na
    bainat i sutim em na em i dai.
  hau-SA: Sai Shawulu ya ce wa mai ɗauka masa makami, “Ka zare takobinka ka soke ni,
    kada waɗannan marasa kaciya su zo su ci mini mutunci, su kashe ni.” Amma mai ɗaukan
    makaman bai yarda ba don ya ji tsoro sosai. Sai Shawulu ya zāre takobinsa ya soki
    kansa.
  uig-LAT: 'Andin Saul yaragh kötürgüchisige: — Qilichingni sughurup méni sanjip öltürüwetkin;
    bolmisa bu xetnisizler kélip méni sanjip, méni xorluqqa qoyushi mumkin, dédi.
    Lékin yaragh kötürgüchisi intayin qorqup kétip, unimidi. Shuning bilen Saul qilichni
    élip üstige özini tashlidi.'
  nde-nde: USawuli wathi kumthwali wezikhali zakhe, “Hwatsha inkemba yakho ungigwaze,
    hlezi abantu laba abangasokanga bafike bangigwaze bangenze ihlazo.” Kodwa umphathi
    wezikhali zakhe wesaba, akaze akwenza lokho; ngakho uSawuli wathatha inkemba yakhe
    waziwisela phezu kwayo.
  ton-ton: Pea naʻe pehē ʻe Saula ki hono hoa tau, “Unuhi hake hoʻo heletā, ʻo tui
    ʻaki au ke ʻasi; telia naʻa haʻu ʻae kakai taʻekamu ni, ʻo tui ʻaki au, pea manukiʻi
    au.” Ka naʻe ʻikai fiefai ia ʻe hono hoa tau; he naʻe manavahē lahi ia. Ko ia
    naʻe toʻo ai ʻe Saula ʻae heletā, pea ne fakahinga ia ki ai.
  ces-1613: 'I řekl Saul oděnci svému: Vytrhni meč svůj a probodni mne jím, aby přijdouce
    ti neobřezanci, neprobodli mne, a neučinili sobě ze mne posměchu. Ale nechtěl
    oděnec jeho, nebo se bál velmi. A pochytiv Saul meč, nalehl na něj.'
  eng-WMB: Then Saul said to his armor bearer, “Draw your sword, and thrust me through
    with it, lest these uncircumcised come and thrust me through and abuse me!” But
    his armor bearer would not, for he was terrified. Therefore Saul took his sword
    and fell on it.
  tam-TCV: அப்பொழுது சவுல் தனது யுத்த ஆயுதங்களைச் சுமப்பவனிடம், “அந்த விருத்தசேதனம்
    இல்லாதவர்கள் வந்து என்னை அவமானப்படுத்தாதபடிக்கு உனது வாளினால் என்னை உருவக்குத்து”
    என்றான். ஆனால் அவனுடைய யுத்த ஆயுதங்களைச் சுமப்பவன் பயத்தினால் அப்படிச் செய்யவில்லை.
    எனவே சவுல் தன் சொந்த வாளை எடுத்து அதன்மேல் விழுந்தான்.
  ceb-ULB: Unya miingon si Saul sa tigdala sa iyang hinagiban, “Hulbota ang imong
    espada ug duslaka ako. Kay kung dili, kining dili tinuli nga mga tawo moabot ug
    mobiaybiay kanako.” Apan wala mituman ang tigdala sa hinagiban ni Saul, tungod
    kay nahadlok siya pag-ayo. Busa gikuha ni Saul ang iyang kaugalingong espada ug
    miukbo niini.
  pol-UBG: 'I Saul powiedział do swego giermka: Dobądź swój miecz i przebij mnie nim,
    aby nie przyszli ci nieobrzezani i nie przebili mnie, i nie znęcali się nade mną.
    Ale jego giermek nie chciał, ponieważ bardzo się bał. Saul wziął więc miecz i
    sam rzucił się na niego.'
  agr-agr: 'Nuniak niina uyunak maanitai aidaun yajuak takus wekaenun chichajak: “Puyagjum
    jukim mantuata, filisteo pegkegchaun takau aina nunú kaunawag mantuawag dushiktujainum”,
    tau. Tutai: “¡Atsa wika maashtatjame!” tiuwai. Nunak ishamau asa tiuwai. Tama
    Saúl niina puyagjin juki awajai iyaak awagkemtukui.'
  kyc-kyc: Pilisitia wambu Anatu suu pyaa nange dupwame male male lao pyao kumaka
    narami lao embena wua gela doko neta nyepala namba pyao kumakape, leya. Dopa leyamopape
    wanyane akali dokome apa pyuo pyaro lao soo mona nembo kareya. Dokopa Sole banya
    wua gela nyepala baa range pyao kumakaya.
  urd-GVU: اُس نے اپنے سلاح بردار کو حکم دیا، ”اپنی تلوار میان سے کھینچ کر مجھے مار
    ڈال، ورنہ یہ نامختون مجھے چھید کر بےعزت کریں گے۔“ لیکن سلاح بردار نے انکار کیا،
    کیونکہ وہ بہت ڈرا ہوا تھا۔ آخر میں ساؤل اپنی تلوار لے کر خود اُس پر گر گیا۔
  deu-1912: 'Da sprach Saul zu seinem Waffenträger: Zieh dein Schwert aus und erstich
    mich damit, daß nicht diese Unbeschnittenen kommen und mich erstechen und treiben
    ihren Spott mit mir. Aber sein Waffenträger wollte nicht; denn er fürchtete sich
    sehr. Da nahm Saul das Schwert und fiel hinein.'
  ntj-ntj: Palunyalu wati nyarra tjara katipayinya watjarnu, “Kunmarnu purlkanyanku
    mantjiralpi-rni wakala mirrirntarra tjiinya-rniya wati Pilitjinyamartatjilu panypuratjarralu
    mirrirntankutjaku.” Nyangka wati yangupalalunku ngurlurringkulalpi wantingu. Nyangkalta
    Tjuultu kunmarnu yungarranku mantjirnu tjuningka murrutjuralpi punkarnu. Palunyalulta
    mirrirringu.
  kan-2017: ಆದುದರಿಂದ ಸೌಲನು ಬಹು ಭೀತನಾಗಿ ತನ್ನ ಆಯುಧವಾಹಕನಿಗೆ “ನಿನ್ನ ಕತ್ತಿಯನ್ನು ಹಿರಿದು
    ನನ್ನನ್ನು ತಿವಿದು ಕೊಲ್ಲು. ಇಲ್ಲವಾದರೆ ಸುನ್ನತಿಯಿಲ್ಲದ ಈ ಜನರು ಬಂದು ನನ್ನನ್ನು ತಿವಿದು, ಅಪಕೀರ್ತಿಯನ್ನು
    ಉಂಟುಮಾಡಾರು” ಎಂದು ಹೇಳಲು ಅವನು ಹೆದರಿ, “ನಾನು ಕೊಲ್ಲಲಾರೆ” ಎಂದನು. ಆದುದರಿಂದ ಸೌಲನು ತಾನೇ
    ಕತ್ತಿಯನ್ನು ಹಿರಿದು ಅದರ ಮೇಲೆ ಬಿದ್ದನು.
  yap-yap: Me ga’ar ngak fare pagel ni be fek talin e cham rok, “Mu girengiy e saydon
    rom u tafen ngam li’eg nggum’, ya nge dabyag ni moning nigeg e pi Filistine ney
    ndar nanged Got miyad thang e fan rog.” Machane fare pagel e ka yigi gel e marus
    ngak nde yag ni rin’. Ma aram me girengiy Saul e birok e saydon u tafen nge pag
    ir nga taban.
  hlt-MCSB: Te vaengah a hno phuei te Saul loh , “Na cunghang te phong lamtah kai
    n'thun mai laeh. Amih pumdul rhoek te ha pawk uh vaengah kai n'thun uh vetih m'poelyoe
    uh ve,” a ti nah. Tedae a hno phuei long tah bahoeng a rhih tih huem pah pawh.
    Te dongah Saul loh cunghang te a loh tih a bakop thil.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዒዛኮ ዖሎ ዓንጋሞ ዔኪ ጊንፆ ሃንታ ዼጌሢ፦ «ሃኣታ ዓቲንቶ ቤርቶ ቲቂንቲባኣ፥ ፒሊስፄኤሜ ዓሳ ሙኪ
    ታና ጫርጊ ዓማሊ ሺሩዋጉዲ ኔ ኔኤሮ ጬንቾ ዓፓሮ ቱጊ ታና ጫርጊ ዎዼ» ጋዓዛ፥ ዼጌሢ ጋዓንቴ ዬያይዳኒ ዒጊጬሢሮ ሳኣዖኦሌ ፔ
    ጬንቾ ዓፓሮኮ ጊዳ ሎኦሚ ጫቲ ሃይቄኔ።
  twi-ASANTE: Saulo firi yea mu ka kyerɛɛ nʼakodeɛkurafoɔ no sɛ, “Twe wo akofena no,
    na fa wɔ me, na wɔn a wɔntwaa twetia no amfa wɔn akofena ammɛwɔ me, angu mʼanim
    ase.” Na nʼakodeɛkurafoɔ no suroo sɛ ɔbɛyɛ saa. Enti, Saulo twee ɔno ankasa akofena
    sinaa ne ho wɔ so.
  mwc-mwc: Ana kapiya kabakabara i wonei, “Am seri yai ke gwari bunuiku. Kega au waina
    nikosi Philistia etenisi sina bogoyoiku ba sina kasibunuiku.” Saba ana kapiya
    kabakabara i nagara saki. Damanina Saul ana seri i yauni ba ku tepana i peku ba
    ikesina i gwari meyei ba i rabobo.
  eng-WEBU: Then Saul said to his armor bearer, “Draw your sword, and thrust me through
    with it, lest these uncircumcised come and thrust me through and abuse me!” But
    his armor bearer would not, for he was terrified. Therefore Saul took his sword
    and fell on it.
  wal-wal: Mazunxxissin Saa7ooli ba ola miishshaa tookkiyaagaa, “Ha qaxxarettibeennaageeti
    yiidi, tana caddidi kaa7ennaadan, ne bisuwan caddada, tana neeni wora” yaagiis.
    SHin a ola miishshaa tookkiyaagee keehippe yayyido gishshau ixxiis; ixxin Saa7ooli
    ba bisuwaa sa7an essidi, a bolli kunddiis.
  spa-PDDPT: 'Entonces Saúl dijo a su escudero: ¡Saca tu espada y traspásame con ella!
    No sea que vengan estos incircuncisos, me traspasen y hagan escarnio de mí. Pero
    su escudero no quiso, pues tenía gran temor. Entonces Saúl tomó la espada y se
    echó sobre ella.'
  gun-gun: 'Ha''e gui Saul aipoe''i hu''y jokoa reraa pe: — Ekyi ndekyxe ha''e xepyxo,
    ha''e kuery opire omboi uka e''ỹ va''ekue ou vy xepyxo vy xejojai rei e''ỹ aguã
    — he''i teĩ hu''y jokoa reraa ndoipyxoxei, okyje vaipa vy. Ha''e ramo Saul ae
    kyxe ojopy vy hakua re ho''a.'
  agu-BL: 'Tlol tzun i''tz tetz yi ẍch''eyum yi xomij te''j: —Cy''aje''n tzaj aspar,
    nin biycu''n in, bantz nk''e''tz yi e'' awer naka''tz chimbiyon cu''n, nin bantz
    quil chitze''e''n swe''j, te ntaxk chinquim cya''n, stzun i'' tetz yi ẍchakum.
    Poro yi ẍch''eyum qui nin tzun cujijtz, na wi''nin xobe''n. Ej, je''n tzaj tzun
    tcy''al Saúl yi tetz spar nin cu'' xtxicbaltz wuxtx''otx'', nin ben jokloktz tibaj.'
  eng-PEV: Saul talked to one of the soldiers there, the one that carried his shield
    for him. He said, “Get your long knife and stab me. I don’t want that mob to kill
    me dead. They don’t know God. They might make fun of me as they kill me.” The
    soldier was frightened and did not want to stab him. So Saul got the knife and
    stabbed himself in his belly and killed himself.
  ilo-ULB: Ket kinuna ni Saul iti agtutubo a para-awit iti igamna, “Asutem ti kampilanmo
    ket iduyokmo kaniak. Ta no saan, umay dagitoy a saan a nakugit ket parigatendak.”
    Ngem saan a kayat nga aramiden dayta ti para-awit iti igamna, ta kasta unay ti
    butengna. Innala ngarud ni Saul ti bukodna a kampilan ket rinugmaanna daytoy.
  kpg-kpg: Gei mee ga helekai gi dana dangada dela e dagidagi ono goloo heebagi, “Haga mmuu ina
    dau hulumanu, daalo ina au gii made, gi de lloomoi hua digau Philistia bouli dongoeho
    ga haganneennee au, ga daaligi au gii made.” Gei dana dangada hai hegau deelaa
    e madagu huoloo di hai di mee deelaa. Gei Saul gaa bida haga mmuu dana hulumanu dauwa
    gaa moe gi nonua.
  uig-ARA: 'ئاندىن سائۇل ياراغ كۆتۈرگۈچىسىگە: ــ قىلىچىڭنى سۇغۇرۇپ مېنى سانجىپ ئۆلتۈرۈۋەتكىن؛
    بولمىسا بۇ خەتنىسىزلەر كېلىپ مېنى سانجىپ، مېنى خورلۇققا قويۇشى مۇمكىن، دېدى. لېكىن
    ياراغ كۆتۈرگۈچىسى ئىنتايىن قورقۇپ كېتىپ، ئۇنىمىدى. شۇنىڭ بىلەن سائۇل قىلىچنى ئېلىپ
    ئۈستىگە ئۆزىنى تاشلىدى.'
  sus-sus: Sɔlu naxa a fala a xa sɔɔri bɛ, naxan nu a geresose maxaninma, a naxɛ,
    «I xa n faxa i xa santidɛgɛma ra, alako yi sunnataree naxa n faxa xɔnɛ ɲaaxi ra.»
    Sɔlu xa sɔɔri to mu tin na rabade gaaxui xa fe ra, Sɔlu naxa a yɛtɛ faxa a xa
    santidɛgɛma ra.
  pon-2006: Ih eri mahsanihong mwahnakapw men me kin weuwa sapwellime tehtehn mahwen
    ko, “Usasang noumw kedlahsen nan kidipe, oh kemeiehla, pwe mehn Pilisdia rotorot
    pwukat de kepitikin ie oh kemeiehla.” Ahpw mwahnakapwo inenen masak wia soangen
    irair wet. Sohl eri ketin usada pein sapwellime kedlahso, oh pein lukupoardiong
    powe.
  jae-jae: Amboac tonaŋ eŋ kêsôm gêdêŋ ŋac wakuc, taŋ gêôc ênê laukasap naŋ, gebe
    “Ômbuc nêm siŋ sa ma ôŋguŋ aê êndu gebe lau samuc tonaŋ mêŋsênac aê êndu ma sêsu
    aê susu atom.” Mago ŋac tau gedec gebe eŋ kêtêc tau ŋanô. Go Saul kêkôc tau nê
    siŋ ma gêu tau kêsêp.
  ksd-ksd: 'Ma Saul i ga biti tai kana tena kapkap vargal: Una tak pa kaum pakat na
    vinarubu, ma una doko iau me, upi koko go diat nina ba pa dia mur ra pokakikil
    diat a pait ia, ma diat a nongone iau. Ma kana tena kapkap vargal i ga ole tago
    i ga burut. Damana Saul i ga tak pa kana pakat na vinarubu iat ma i ga bura tar
    tana.'
  tur-YTC: Bunun üzerine Saul silah taşıyıcısına, “Kılıcını çek ve onu bana sapla,
    yoksa bu sünnetsizler gelip onlar bana saplayacaklar ve benimle alay edecekler”
    dedi. Ama silah taşıyıcısı bunu yapamadı çünkü çok korkmuştu. Bunun üzerine Saul
    kılıcını alıp üzerine düştü.
  grc-BRENT: Καὶ εἶπε Σαοὺλ πρὸς τὸν αἴροντα τὰ σκεύη αὐτοῦ, σπάσαι τὴν ῥομφαίαν σου
    καὶ ἀποκέντησόν με ἐν αὐτῇ, μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ ἀποκεντήσωσί με
    καὶ ἐμπαίξωσιν ἐμοί· καὶ οὐκ ἐβούλετο ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἐφοβήθη σφόδρα·
    καὶ ἔλαβε Σαοὺλ τὴν ῥομφαίαν, καὶ ἐπέπεσεν ἐπʼ αὐτήν.
  ind-AYT: Kemudian, Saul berkata kepada pembawa senjatanya, “Hunuslah pedangmu dan
    tikamlah aku. Jangan sampai orang-orang yang tidak bersunat itu datang menikamku
    dan menyiksa aku.” Namun, pembawa senjatanya tidak mau, sebab dia sangat takut.
    Saul pun mengambil pedangnya dan menjatuhkan diri ke atasnya.
  nya-nya: Tsono Sauli anawuza mnyamata wake wonyamula zida zake kuti, “Solola lupanga
    lako undiphe kuopa kuti anthu osachita mdulidwewa angabwere kudzandizunza ine.”
    Koma mnyamata wonyamula zida uja anachita mantha kwambiri ndipo sanathe kutero.
    Choncho Sauli anatenga lupanga lake lomwe nagwerapo.
  hrv-hrv: 'Šaul tada reče svome štitonoši: “Izvuci svoj mač i probodi me da ne dođu
    ti neobrezanici i ne narugaju mi se.” Ali se njegov štitonoša prestravi i ne htjede
    toga učiniti. Zato Šaul uze mač i baci se na nj.'
  mps-mps: Tama aga te hwįbo doado bage sabilibo te gesi bidi i olama, tama agabolo
    te tiwai po wai, “Te nago bainat hwą selama, ena ela muao,” wali. “Te Godigo
    po odisiąwai Filistia dabego te enade dwai gagadi sę eyu, ena ela muidali weyu,
    te nago ena ela muao,” wali. Tiali goli, te gesi ogwa bidi aga wi dwai mu eyu,
    tama agai Sol te bainat hwągo me enebeo. Tama tialima, Sol aga bainat hwą aga
    digi tolasa te bainat poa pali daiba ugadu degasa dulama, tama te bainatgo aga
    tigide enama, tama aga isai dao.
  tpi-tpi: Olsem na em i singautim dispela yangpela man i save karim ol samting bilong
    pait bilong en, na i tokim em olsem, “Kisim bainat bilong yu na kilim mi i dai.
    Nogut ol dispela haiden Filistia i kam na hambak long mi na kilim mi i dai.” Tasol
    dispela yangpela man i pret nogut tru na em i no sutim Sol long bainat. Olsem
    na Sol i holim bainat bilong em yet na pundaun antap long sap bilong bainat na
    bainat i sutim em na em i dai.
  dan-1931: 'Da sagde Saul til sin Våbendrager: “Drag dit Sværd og gennembor mig,
    for at ikke disse uomskårne skal komme og gennembore mig og mishandle mig!” Men
    Våbendrageren vilde ikke, thi han gøs tilbage derfor. Da tog Saul Sværdet og styrtede
    sig i det;'
  vie-OVCB: 'Sau-lơ nói với người vác khí giới cho mình: “Lấy gươm giết ta đi, đừng
    để những người vô tín kia đến, đâm chém, hành hạ ta.” Nhưng người ấy sợ, không
    dám giết. Sau-lơ dựng gươm lên rồi sấn mình trên lưỡi gươm.'
  guj-2017: પછી શાઉલે પોતાના શસ્ત્રવાહકને કહ્યું, “તારી તલવાર તાણીને મને વીંધી નાખ.
    નહિ તો, આ બેસુન્નતીઓ આવીને મને વીંધી નાખીને મારું અપમાન કરશે.” પણ તેના શસ્ત્રવાહકે
    એમ કરવાની ના પાડી, કેમ કે તે ઘણો ગભરાતો હતો. તેથી શાઉલ પોતાની તલવાર લઈને તેની
    ઉપર પડ્યો.
  pon-2006A: Ih eri mahsanihong mwahnakapw men me kin weuwa sapwellime tehtehn mahwen
    ko, “Usasang noumw kedlahsen nan kidipe, oh kemeiehla, pwe mehn Pilisdia rotorot
    pwukat de kepitikin ie oh kemeiehla.” Ahpw mwahnakapwo inenen masak wia soangen
    irair wet. Sohl eri ketin usada pein sapwellime kedlahso, oh pein lukupoardiong
    powe.
  por-BRBSL: 'Então Saul disse a seu portador de armadura: “Tira tua espada, e me
    empurra com ela, para que estes incircuncisos não venham e me empurrem e abusem
    de mim”! Mas seu portador de armadura não o faria, pois ele estava aterrorizado.
    Por isso Saul pegou sua espada e caiu sobre ela.'
  aly-aly: Ahawarr ingwerelan alkwertarl katy antwerrkenh. Saul angkew ikwer, “Nayp
    arlpenty ngkwenh ina, atanthanem ayenh ipmew! Yanh-rnemel INGKART iterl-arey-angenh-rnemel
    arrkentelhelewerr ayenh, ayenh-mernt atwewerr!” Ahawarran atererrew, nthakenh
    renh atwey-angenh. Saul ran amentel-antey nayp ikwerenh inew, atanthelhemel atnert-antey
    ipmew.
  cth-cth: Hot patetlah Sawl ni amae senehmaica ka sin koe, na tahloi hah rayu nateh,
    poukkayawng lah na thun leih. Hottelah na tet hoehpawiteh, vuensom ka a hoehnaw
    ni na pacekpahlek awh langvaih atipouh. Hatei, senehmaica ka sin e ni, thun ngai
    hoeh. Bangkongtetpawiteh, a taki poung. Hat torei teh, Sawl ni a tahloi hah a
    la teh a tabo sin.
  twi-twi: Saulo fi yaw mu ka kyerɛɛ nʼakodekurafo no se, “Twe wʼafoa no, na fa wɔ
    me, na wɔn a wontwaa twetia no amfa wɔn afoa ammɛwɔ me, angu mʼanim ase.” Na nʼakodekurafo
    no suroo sɛ ɔbɛyɛ saa. Enti Saulo twee ɔno ankasa afoa sinaa ne ho wɔ so.
  hlt-hlt: Te vaengah a hno phuei te Saul loh, “Na cunghang te phong lamtah kai n'thun
    mai laeh. Amih pumdul rhoek te ha pawk uh vaengah kai n'thun uh vetih m'poelyoe
    uh ve,” a ti nah. Tedae a hno phuei long tah bahoeng a rhih tih huem pah pawh.
    Te dongah Saul loh cunghang te a loh tih a bakop thil.
  tbz-SIM: 'Kòo nɑ́kɛ́ wèè tɔ o kpɑ̀rìnɛntì kɛ dɔ̀: Túótɛ́ ɑ kpɑ̃nnì kɛ́ n kuɔ, n
    yí dɔ́ Fidisitɛ̃ɛ̃bɛ itɑyéí yɛmbɛ̀ n kuɔ kɛ́ nni ndɑú. Wèè tɔ o kpɑ̀rìnɛntì kòo
    yɔtɛ kɛ́yetɛ, kɛ̀ Sɑurii túótɛ́ o kpɑ̃nnì kɛ́fíí nkɛ́do di ĩ́nkɛ̀.'
  msy-2020: Kamaghɨn amizɨ, Sol uan gumazir igiar an mɨdorozir biziba aterimɨn diagha
    ghaze, “Nɨ uan mɨdorozir sabam inigh izɨ na bɨraghtɨma kɨ aremeka. Puvatɨghtɨ,
    Filistian mɨkarzir mogomebar iniba aghorezir puvatɨzir kaba, izɨ na dɨpov mɨzazim
    na danɨngɨva na mɨsueghtɨ kɨ aremegham.” Ezɨ gumazir igiar kam bar atiatigha Sol
    ginivan bar aghua. Kamaghɨn amizɨ, Sol uabɨ uan mɨdorozir sabam asaragha a gaverazɨ,
    sabam a mɨtɨzɨ an areme.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ ɩ yoou wontu tɔkʋlʋ sɩ: Kpɛɛ nyɑ́ lɑɣɑtɛ nɑ ń tɛɛsɩ-m. Pǝ́
    tɑɑ kɔɔ nɑ Filiisi mɑ tɑ nyɩ ɩsɔnɑɑ mpɛ pɑ́ kɔɔ pɑ́ tɛɛsɩ-m nɑ pɑ́ pɑɑnɑ-m. Amɑ
    sɔɣɔntʋ kpɑ yoou wontu tɔkʋlʋ nɑ ɩ́ kisi. Tǝnɑɣɑlɛ Sɑyuli sikɑ ɩ lɑɣɑtɛ nɑ ɩ́
    yele ɩ tɩ nɑ ɩ́ hoti tǝ tɔɔ.'
  azb-azb: 'Şaul öz silahdarına dedi: «Qılıncını çək, məni vur, yoxsa bu sünnətsizlər
    gəlib qılınclarını mənə batıraraq əylənəcəklər». Lakin silahdarı çox qorxduğundan
    bunu etmək istəmədi. Ona görə də Şaul qılıncını götürüb özünü onun üstünə yıxdı.'
  eng-DBY: Then said Saul to his armour-bearer, Draw thy sword, and thrust me through
    with it; lest these uncircumcised come and thrust me through, and abuse me. But
    his armour-bearer would not; for he was much afraid. So Saul took the sword and
    fell on it.
  hin-2017: तब शाऊल ने अपने हथियार ढोनेवाले से कहा, “अपनी तलवार खींचकर मुझे भोंक दे,
    ऐसा न हो कि वे खतनारहित लोग आकर मुझे भोंक दें, और मेरा ठट्ठा करें।” परन्तु उसके
    हथियार ढोनेवाले ने अत्यन्त भय खाकर ऐसा करने से इन्कार किया। तब शाऊल अपनी तलवार
    खड़ी करके उस पर गिर पड़ा।
  wol-KYG: 'Ba loolu amee Sóol ne gàddukatu gànnaayam: «Boccil sa saamar, jam ma bala
    yéefar yee dikk, jam ma, torxal ma.» Gàddukatu gànnaayam nag buggu koo jam ndax
    tiitaange lu réy. Sóol jël saamaru boppam, daldi daaneel boppam ca kaw ñawka ga.'
  eng-YLT: and Saul saith to the bearer of his weapons, 'Draw thy sword, and pierce
    me with it, lest they come — these uncircumcised — and have pierced me, and rolled
    themselves on me;' and the bearer of his weapons hath not been willing, for he
    is greatly afraid, and Saul taketh the sword, and falleth upon it.
  kne-kne: Kanana sin baro ay para egen si salida na, “Asotem san kampilan mo ta pomse
    ka ta adi da pomaligat asi da pomse din adi nakogit ay Filisteo.” Ngem palalo
    di egyat din baro ay sana et sinigaana ay mamse, isonga kaa si Saulo sin mismo
    ay kampilana et sisya met laeng di namse sin awak na.
  eng-WYC-2017: And Saul said to his squire, Draw out thy sword, and slay me, lest
    per-adventure these uncircumcised men come, and slay me, and scorn me. And his
    squire would not, for he was afeared by full great dread; therefore Saul took
    his sword, and felled thereon.
  eng-WMBB: Then Saul said to his armour bearer, “Draw your sword, and thrust me through
    with it, lest these uncircumcised come and thrust me through and abuse me!” But
    his armour bearer would not, for he was terrified. Therefore Saul took his sword
    and fell on it.
  urd-GVH: उसने अपने सिलाहबरदार को हुक्म दिया, “अपनी तलवार मियान से खींचकर मुझे मार
    डाल, वरना यह नामख़तून मुझे छेदकर बेइज़्ज़त करेंगे।” लेकिन सिलाहबरदार ने इनकार
    किया, क्योंकि वह बहुत डरा हुआ था। आख़िर में साऊल अपनी तलवार लेकर ख़ुद उस पर गिर
    गया।
  rug-rug: Zama si asa koasa nana tie paleke tiṉitoṉa varipera, “Mu lobusu vagia sa
    mua magu varipera, mamu hova va mate au, pude madi lopu va sisire nau na va mate
    au ri na tie Pilisitia huporodi hire si rau.” Ba matagutu hola nia sa koreo vaqura
    sapu gua asa. Ke vagia Saula sa nana magu varipera meke hoqa la ia sa meke va
    mate pule nia.
  gaz-gaz: Saaʼolis namicha miʼa lolaa isaa baatuun, “Goraadee kee luqqifadhuutii
    na waraani; yoo kanaa achii namoonni dhagna hin qabamin kunneen dhufanii na waraananii
    natti taphatuu” jedhe. Namichi miʼa lolaa baatuuf sun garuu waan akka malee sodaateef
    isa hin waraanne; kanaafuu Saaʼol goraadee ofii isaa luqqifatee irratti kufe.
  fra-LSG: 'Saül dit alors à celui qui portait ses armes: Tire ton épée, et m’en transperce,
    de peur que ces incirconcis ne viennent me percer et me faire subir leurs outrages.
    Celui qui portait ses armes ne voulut pas, car il était saisi de crainte. Et Saül
    prit son épée, et se jeta dessus.'
  gnn-gnn: Bala ŋayi waŋana nhanukalaŋuwala djämamirriwala bitjarra, “Buŋana ŋarranha
    go, rakunyguŋana, märr ŋarranha yurru yakana ŋuruŋu Bilitjiyapuyŋuyunydja märrama.”
    Yurru ŋunhi ḏarramunydja waŋana yaka'yurruna, yakana ŋayi ŋanya ŋula bumaranydja
    liŋgu ŋayi ŋunhi barrarinana. Bala Djol bunharaminanydja dharpunhaminanydja ŋanyapinyay
    ŋayi ŋuriŋi nhanukiyingalana mandjawakthu.
  yal-yal: Sɔli yi a fala yɛngɛ so se maxanla xa, a naxa, “I ya silanfanna tongo i
    n faxa, bayo n mi waxi Ala kolontareni itoe xa n masɔxɔn, e yi n tɔrɔ.” Koni a
    yɛngɛ so se maxanla yi tondi, bayo a yi gaxuxi han! Nayi, Sɔli yi a silanfanna
    tongo a sɔnsɔn a dɛ.
  haw-1868: 'I aku ia o Saula i ka mea nana i hali kana mea kaua, E unuhi oe i kau
    pahikaua, a e hou mai ia''u me ia, o hiki mai auanei keia poe i okipoepoe ole
    ia, a hou mai ia''u, a hoomaewaewa mai ia''u. Aka, aole makemake ka mea nana i
    hali kana mea kaua; no ka mea, ua makau loa ia: no ia mea, lalau o Saula i ka
    pahikaua, a hoohaule iho la iluna.'
  arb-NAV: 'فَقَالَ شَاوُلُ لِحَامِلِ سِلاحِهِ: «اسْتَلَّ سَيْفَكَ وَاقْتُلْنِي بِهِ،
    لِئَلّا يَأْتِيَ هَؤُلاءِ الْغُلْفُ وَيَطْعَنُونِي وَيُشَوِّهُونِي». فَأَبَى حَامِلُ
    سِلاحِهِ الانْصِيَاعَ لِطَلَبِ سَيِّدِهِ خَوْفاً، فَأَخَذَ شَاوُلُ السَّيْفَ وَوَقَعَ
    عَلَيْهِ.'
  ewe-ewe: Saul gblɔ na eƒe akpoxɔnutsɔla be, “Ɖe wò yi ɖe go nàƒoe ɖem, ne menye
    nenem o la, Filistitɔ, aʋamatsomatsoetɔ siawo ava wum eye woado vlom.” Ke vɔvɔ̃
    ɖo eƒe akpoxɔnutsɔla la ŋutɔ eye melɔ̃ be yeawɔ Saul ƒe gbe dzi o. Eya ta Saul
    tsɔ eya ŋutɔ ƒe yi hedze enu.
  eng-LEE: And Saul said unto his armor-bearer, Draw thy sword, and thrust me through
    therewith; lest these uncircumcised come and thrust me through, and wantonly ill-use
    me. But his armor-bearer would not; for he was greatly afraid; wherefore Saul
    took the sword, and fell upon it.
  gvn-gvn: '@see-verse:1SA.031.003'
  asm-FB: তেতিয়া চৌলে নিজৰ অস্ত্ৰবাহকক ক’লে, “তোৰ তৰোৱাল ফাকৰ পৰা উলিয়াই ল’ আৰু
    তাৰে মোক সৰকি যোৱাকৈ খোচ; নহলে অচুন্নৎ সকলে আহি সৰকি যোৱাকৈ মোক খুচিব, আৰু মোক
    অপমান কৰিব।” কিন্তু তেওঁৰ অস্ত্ৰবাহকে অতিশয় ভয় পোৱাৰ কাৰণে মান্তি নহ’ল; এই কাৰণে
    চৌলে নিজৰ তৰোৱাল উলিয়াই ল’লে আৰু তাৰে ওপৰত তেওঁ পৰিল।
  sus-A: سْلُ نَشَ عَ قَلَ عَ شَ سْورِ بّ، نَشَن نُ عَ فٍرٍ سٌسٍ مَشَنِنمَ، عَ نَشّ،
    «عِ شَ ﭑ قَشَ عِ شَ سَنتِدّفّمَ رَ، عَلَكٌ يِ سُننَتَرٍيٍ نَشَ ﭑ قَشَ شْنّ حَاشِ
    رَ.» سْلُ شَ سْورِ تٌ مُ تِن نَ رَبَدٍ فَاشُي شَ قٍ رَ، سْلُ نَشَ عَ يّتّ قَشَ
    عَ شَ سَنتِدّفّمَ رَ.
  fra-SBL: 'Alors Saül dit à son porteur d''armes : « Tire ton épée, et transperce-moi
    avec, de peur que ces incirconcis ne viennent me transpercer et me maltraiter ! ».
    Mais son porteur d''armure ne voulut pas, car il était terrifié. Saül prit donc
    son épée et se laissa tomber dessus.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁאוּל֩ לְנֹשֵׂ֨א כֵלָ֜יו שְׁלֹ֥ף חַרְבְּךָ֣ ׀ וְדָקְרֵ֣נִי
    בָ֗הּ פֶּן־יָ֠בֹואוּ הָעֲרֵלִ֨ים הָאֵ֤לֶּה וּדְקָרֻ֙נִי֙ וְהִתְעַלְּלוּ־בִ֔י וְלֹ֤א
    אָבָה֙ נֹשֵׂ֣א כֵלָ֔יו כִּ֥י יָרֵ֖א מְאֹ֑ד וַיִּקַּ֤ח שָׁאוּל֙ אֶת־הַחֶ֔רֶב וַיִּפֹּ֖ל
    עָלֶֽיהָ׃
  piu-2006: '@see-verse:1SA.031.003'
  pjt-pjt: '@see-verse:1SA.031.003'
  kik-kik: Nake Saũlũ akĩĩra mũkuui wake wa indo cia mbaara atĩrĩ, “Comora rũhiũ rwaku
    rwa njora ũũthece naruo, nĩguo andũ aya mataruaga matigooke maatheece na maanyararithie.”
    No rĩrĩ, mũkuui ũcio wake wa indo cia mbaara agĩĩtigĩra mũno, akĩrega gwĩka ũguo;
    nĩ ũndũ ũcio Saũlũ akĩoya rũhiũ rwake rwa njora, akĩrũgwĩra.
  fra-NCL: 'Alors Saül dit à son écuyer : « Tire ton épée et m’en transperce, de peur
    que les incirconcis ne viennent me transpercer et m’outrager. » Son écuyer ne
    le voulut pas faire, car il était saisi de crainte ; alors Saül prit son épée
    et se jeta dessus.'
  cek-AK: To naah Saul mah angmah ih kalii sinkung khaeah, Na sumsen to aphongh loe
    na thun ah; to tih ai nahaeloe hae tangyat hin aat ai kaminawk mah na thun o ueloe,
    na pacaekthlaek o tih, tiah a naa. Toe angmah ih kalii phawkung mah paroeai zit
    pongah, thun han koeh ai; to pongah Saul loe angmah ih sumsen to lak moe, sumsen
    pongah angkhawh puet.
  cuk-cuk: 'ega-sigu-abgaed-seedga sogded: “Be-es-suid be onoge. Agi be an-oburgwe.
    Adi, wemar Bab-Jehová-akudakmalad mer an-oburgwega, degi, mer angi dodomarbaligar.”
    Ar Saúlʼga-sigu-abgaed-seed na bela-bela dobe-itoged, yapa Saúl-oburgwe gusad.
    Degisoggu, Saúl na e-es-suid onosad, geb na dukin oburgwisad.'
  uig-CYR: 'Андин Саул ярақ көтәргүчисигә: — Қиличиңни суғуруп мени санҗип өлтүрүвәткин;
    болмиса бу хәтнисизләр келип мени санҗип, мени хорлуққа қоюши мүмкин, деди. Лекин
    ярақ көтәргүчиси интайин қорқуп кетип, унимиди. Шуниң билән Саул қилични елип
    үстигә өзини ташлиди.'
  pma-pma: Sakini, Sol viles vis litetai koa mul lah tounah keil tavaeen onen vit,
    “!Leh lat naef tavaeen onom ka kisal vini nau nimat! !Ek rovattei koakeil enek
    koa areingeingen Ahi avamai avoumon tohtohien minau navong uas nau nimat!” Ka
    litetai enek metau voumoni. Sakini Sol enges viles naef onen, mot va ien, ka sal
    vini kei sasen.
  tel-2017: “సున్నతి లేని వీరు వచ్చి నన్ను చంపి ఎగతాళి చేయకుండా నీ కత్తితో నన్ను పొడువు”
    అని తన ఆయుధాలు మోసేవాడితో చెబితే, అతడు భయపడి అలా చేయడానికి వెనుకాడాడు. సౌలు తన
    కత్తి నిలబెట్టి దానిమీద బలంగా ఒరిగాడు.
  hat-BSA: 'Konsa, Saül te di a pòtè zam li an: “Rale nepe ou pou frennen m avè l;
    otreman, Filisten ensikonsi sila yo va vin frennen m nèt e fè spò avè m.” Men
    pòtè zam nan te refize, paske li te pè anpil. Pou sa Saül te pran nepe li e te
    tonbe sou li.'
  bxh-bxh: Saulo ena heti yo mada tau baheina ya faliba iyen, Em baineti u solu fahi
    be u gwali funuhigu, doꞌata Filisitani dodogadi sa lau faliuhwaꞌegu yo sa gwali funuhigu.
    In moho, ena heti tau baheina ya ꞌwasabu be hige i wunui, yo fede, Saulo ena baineti
    ya abi be ibona ya siho fuyoi.
  kos-kos: Saul el fahk nu sin mwet fusr se su us mwe mweun natul ah, “Faisak cutlass
    nutum an ac uniyuwi, tuh mwet Philistia pegan ingan in tia konkin lah elos uniyuwi.”
    Tuh mwet fusr sac arulana sangeng ac kofla orala. Ke ma inge Saul el srukak cutlass
    natul sifacna, ac putatyang nu fac.
  hbo-WLC: וַיֹּ֣אמֶר שָׁאוּל֩ לְנֹשֵׂ֨א כֵלָ֜יו שְׁלֹ֥ף חַרְבְּךָ֣ ׀ וְדָקְרֵ֣נִי
    בָ֗הּ פֶּן־יָ֠בוֹאוּ הָעֲרֵלִ֨ים הָאֵ֤לֶּה וּדְקָרֻ֙נִי֙ וְהִתְעַלְּלוּ־בִ֔י וְלֹ֤א
    אָבָה֙ נֹשֵׂ֣א כֵלָ֔יו כִּ֥י יָרֵ֖א מְאֹ֑ד וַיִּקַּ֤ח שָׁאוּל֙ אֶת־הַחֶ֔רֶב וַיִּפֹּ֖ל
    עָלֶֽיהָ׃
  ibo-ibo: Sọl gwara onye na-ebu ngwa agha ya, sị, “Mịpụta mma agha gị, were ya magbuo
    m ka ndị a a na-ebighị ugwu ghara ịbịa jiri m mee ihe egwuregwu.” Ma onye na-ebu
    ngwa agha ya ekweghị, nʼihi ọnọdụ oke egwu. Nʼihi ya, Sọl were mma agha nke ya,
    dakwasị nʼelu ya.
  ory-ory: ତହିଁରେ ଶାଉଲ ଆପଣା ଅସ୍ତ୍ରବାହକକୁ କହିଲେ, “ତୁମ୍ଭ ଖଡ୍ଗ ବାହାର କରି ତହିଁରେ ମୋତେ
    ଭୁସି ପକାଅ;” କେଜାଣି ଏହି ଅସୁନ୍ନତମାନେ ଆସି ମୋତେ ଭୁସି ପକାଇ କୌତୁକ କରିବେ। ମାତ୍ର ତାଙ୍କର
    ଅସ୍ତ୍ରବାହକ ଅତିଶୟ ଭୀତ ହେବାରୁ ସମ୍ମତ ହେଲା ନାହିଁ। ଏହେତୁ ଶାଉଲ ଖଡ୍ଗ ନେଇ ଆପେ ତହିଁ ଉପରେ
    ପଡ଼ିଲେ।
  wmt-wmt: '@see-verse:1SA.031.003'
  chk-chk: Mürin, Saul a üreni nöün chon uwei an pisekin maun, “Kopwe üttawu noum
    ketilas o posu ngeniei, pwe ekei aramas resap sirkomsais resap feito pwe repwe
    posuei o urumotitiei.” Nge nöün chon uwei an pisekin maun esap mochen, pun a fokun
    niuokus. Iei mine Saul a angei nöün ketilas o püsin posu ngeni.
  ssd-ssd: 'kiŋo mo nu tuku kame agaŋ ndende kugrakina ta sana: Ne ilmba naŋe kame
    bagi ta gomba tumba ye baleya le kumi. Taŋawa le Filistia mbal ŋgaro nda pikanu
    si nane ye aza pile-pileyumba bale ndayuwaig ŋgina kande taŋgo mo ta nu balewam
    kuru-kuruka mbulna le Saul nu nuŋe miroŋ nuŋe kame bagi ta tumba te-timba pateŋga
    kame bagi ta mbol kumba kumna.'
  rop-rop: Wal King Sol bin dalim det wekinmen hubin oldei garrimapbat ola faiting
    ebrjing blanga im, “Yu deigimat yu bigwan naif en kilim mi ded, dumaji ai nomo
    wandim detlot Filastain solja blanga kilim mi. Dei nomo sabi God, en dei mait
    mokimbat mi nogudbalawei.” Lagijat na King Sol bin tok. Bat det yangmen bin bradin
    blanga kilim im. Wal King Sol bin lafta deigimat im ronwan bigwan naif, en imbin
    tjakam miselp ontop langa det naif blanga kilim miselp ded,
  ukr-1871: 'Тодї прохав Саул свого зброєношу: Вийми з піхви меча твого та й проколи
    мене ним, щоб не наскочили сї необрізані, а вбивши мене, не чинили наруги надо
    мною. Зброєноша ж не вволив його волї, бо й собі вельми злякався, тож Саул ухопив
    меча та й кинувсь на його.'
  deu-1951: 'Da sprach Saul zu seinem Waffenträger: Zieh dein Schwert aus und erstich
    mich damit, damit nicht diese Unbeschnittenen kommen und mich erstechen und Mutwillen
    an mir verüben! Aber sein Waffenträger wollte nicht; denn er fürchtete sich sehr.
    Da nahm Saul das Schwert und stürzte sich darein.'
  eng-JPS: 'Then said Saul to his armour-bearer: ''Draw thy sword, and thrust me through
    therewith; lest these uncircumcised come and thrust me through, and make a mock
    of me.'' But his armour-bearer would not; for he was sore afraid. Therefore Saul
    took his sword, and fell upon it.'
  srp-1865: 'I reèe Saul momku koji mu nošaše oružje: izvadi maè svoj i probodi me,
    da ne doðu ti neobrezani i probodu me i narugaju mi se. Ali ne htje momak što
    mu nošaše oružje, jer ga bješe vrlo strah. Tada Saul uze maè, i baci se na nj.'
  lug-lug: Awo Sawulo n’agamba eyasitulanga ebyokulwanyisa bye nti, “Sowola ekitala
    kyo onfumite, abatali bakomole abo baleme okunkwata ne bambonyaabonya n’okunswaza
    ne banswaza.” Naye eyasitulanga ebyokulwanyisa bye n’atya era n’agaana okukikola.
    Sawulo kyeyava asowola ekitala kye ne yetta.
  heb-heb: ויאמר שאול לנשא כליו שלף חרבך ודקרני בה פן יבואו הערלים האלה ודקרני והתעללו
    בי ולא אבה נשא כליו כי ירא מאד ויקח שאול את החרב ויפל עליה׃
  ben-IRV: আর শৌল নিজের অস্ত্রবাহককে বললেন, “তোমার তলোয়ার বার কর, ওটা দিয়ে আমাকে
    বিদ্ধ কর; না হলে কি জানি, ঐ অচ্ছিন্নত্বকেরা এসে আমাকে বিদ্ধ করে আমার অপমান করবে৷”
    কিন্তু তাঁর অস্ত্রবাহক তা করতে চাইল না, কারণ সে খুব ভয় পেয়েছিল; অতএব শৌল তলোয়ার
    নিয়ে নিজে তার উপরে পড়লেন৷
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੂੰ ਆਖਿਆ, ਆਪਣੀ ਤਲਵਾਰ ਕੱਢ ਕੇ ਮੈਨੂੰ ਮਾਰ
    ਦੇ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਇਹ ਅਸੁੰਨਤੀ ਆਉਣ ਅਤੇ ਮੈਨੂੰ ਮਾਰਨ ਅਤੇ ਮੇਰੇ ਨਾਲ ਮਖ਼ੌਲ ਕਰਨ।
    ਪਰ ਇਹ ਗੱਲ ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੇ ਨਾ ਮੰਨੀ ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਘਬਰਾ ਗਿਆ। ਤਦ ਸ਼ਾਊਲ
    ਤਲਵਾਰ ਫੜ੍ਹ ਕੇ ਉਹ ਦੇ ਉੱਤੇ ਡਿੱਗ ਪਿਆ।
  tkr-tkr: 'Şaulee cun silah haqqang''uk''le eyhen: – G''ılınc qığavhu zı gik''e,
    deşxheene, mane sunnat deşde karbışe con g''ılıncbı zak eta''a, zı demalqa gixhxhes.
    Mang''una silah haqqana geer qəyq''ən ıxhayke, mang''usse man ha''as əxə deş.
    Manke Şaulee cun g''ılınc alyaat''u, vuc çilqa hı''ğəkkar ha''a.'
  mya-JVB: လက်နက် ဆောင် လုလင်ကို ခေါ်ပြီးလျှင်သင့် ထား ကို ထုတ် ၍ ငါ့ ကို ထိုး လော့။
    သို့မဟုတ် အရေဖျား လှီးခြင်းကို မခံသောလူတို့သည်လာ ၍ ငါ့ ကိုထိုး ပြီးမှ မရိုမသေ
    ညှဉ်းဆဲကြလိမ့်မည်ဟု ဆို သော်လည်း ၊ လက်နက် ဆောင် လုလင်သည် အလွန် ကြောက် ၍ မ ပြုဘဲနေသောကြောင့်
    ၊ ရှောလု သည် ထိုထား ကို ယူ ၍ ထောင်ပြီးလျှင်၊ ထားဖျားပေါ် မှာ လှဲ ၍ သေလေ၏။
  tte-O: Kabo iwalolau ana gogo kaleya kana tokayale koina iba, “Am kaleya kelepana
    kuniwisi na koina kusakona-yamateyau kisi siya nige nigwenigwe sikakalai tomonliyao
    silaoma na sisakona-yamateyau yo sisibayanaeyau.” Na iyamo ana kilakaine isikote
    yo imatausi lalakina mwa nige igiginauli tawae Saulo ana walo. Mwa Saulo ibomamo
    ana kaleya kelepana ikalai iyatolo yo ibeku ilobi koina ibomamo isakona-yaboita.
  tbg-tbg: Mintuvaro Soruva nai auvihehavaa vareharo ni vau vaiintira aarama kero
    virara tiharo, Ho are nena iqoka paipe varakera ti haru kaane. Hauri Pirisia una
    variqara iria vaiintika ani ti qoraiqama timitaqi vi, ti haru kevorave, tiro.
    Viva minti tuvarovata, vira auvihehavaa varo vaiintiva voqamakero qeteharo kia
    Soruva tunte ura. Mintuvaro Soruva naivano nai iqoka paipe tuatero viraqaa aqu
    vuvaro paipevano vira raqonta kovaro qutu vura.
  hmo-hmo: Saulo ese iena kesi huaia tauna ia hamaoroa, ia gwau, “Oiemu tuari kaia
    dekena amo lau do oi gwadaia mase, inai Dirava diba lasi taudia ese lau do idia
    hadikaia garina.” To iena kesi huaia tauna be ia gari dainai ia karaia lasi. Unai
    dainai Saulo ese iena tuari kaia ena matana dekenai ia moru, sibona ia hamasea.
  urd-urd: तब साऊल ने अपने सिलाह बरदार से कहा, अपनी तलवार खींच और उससे मुझे छेद दे
    ऐसा न हो कि यह नामख़्तून आएँ और मुझे छेद लें, और मुझे बे 'इज्ज़त करें लेकिन उसके
    सिलाह बरदार ऐसा करना न चाहा, क्यूँकि वह बहुत डर गया था इसलिए साऊल ने अपनी तलवार
    ली और उस पर गिरा।
  rus-SYN: 'И сказал Саул оруженосцу своему: обнажи твой меч и заколи меня им, чтобы
    не пришли эти необрезанные и не убили меня и не издевались надо мною. Но оруженосец
    не хотел, ибо очень боялся. Тогда Саул взял меч свой и пал на него.'
  bqc-SIM: 'A ò a zĩkabↄkũnaɛ: Ǹ n fɛ̃nda wo, ní ma zↄ̃ ǹ ma dɛò. Tó màa
    no, gyafↄↄdeɛ beeↄ ma zↄ̃, aai kↄ̃̀ↄ''omanↄ. Ɔ̃ vĩa aà zĩkabↄkũna kũ̀, i
    weio, ↄ̃ Saulu a fɛ̃nda sɛ̀ à azĩa ò''oa.'
  tcz-CHONGTHU: Chuin Saul in agalvon popa jah ah, “Nachemjam satdoh inlang neithat
    in hiche Philistine Pathen helou ho ahung uva eimoh sutlih sang un,” ati. Ahinla
    agalvonpopa akichan athat ngampon ahi. Chuin Saul in jong ama chemjam asatdoh
    in, achemjam chu abokhum in amale ama akithat tai.
  mar-mar: तेव्हा शौल आपल्या शस्त्रवाहकाला म्हणाला, “तू आपली तलवार उपसून तिने मला
    आरपार भोसक नाही तर हे बेसुंती येऊन मला भोसकून माझी विटंबना करतील.” परंतु त्याचा
    शस्त्रवाहक मान्य होईना, कारण तो फार भ्याला. म्हणून शौल आपली तलवार घेऊन तिच्यावर
    पडला.
  soq-soq: Ita Sol, me onawa puraiwa mida awanedia apanawa sa diene wanase, “E onaa
    isimawa wadaaubee ita mampe ne bonea. Ne mai menaneipona Pilistan apanawa god
    da sumanaiwantoia apanawa wasineapue ita boneapu.” Tane sorodia me bosapona salen.
    Ita Sol, meba isimawa wadenaubene eindoe osowe aubaubaulene ita meba enenbobolen.
  qub-qub: 'Chaymi pasaypa mancharir yanapajninta niran: «Sabliquita jorgurcur tucsiramay
    juclla. Manami munächu juchasapacuna wañuycachimar cushicunanta.» Yanapajnenga
    Saulta tucsiyta mana munaranchu. Fiyupa manchacuran. Chaura Saulga quiquin sablinta
    jawircur jananman tunipaycuran.'
  bqp-bqp: 'Akũ à pì a zĩ̀kapↄnↄsɛriinɛ: Ǹ n fɛ̃nɛda woto ǹ ma zↄ̃ ǹ ma dɛo. Tó
    lɛnlo, gyↄfↄrↄde dínↄ ni ma zↄ̃ ò fàai bo kũmao. Akũ vĩna a zĩ̀kapↄnↄsɛrii
    kũ̀, adi weiro, akũ Solu a fɛ̃nɛda sɛ̀, à a zĩda ò''oala.'
  hat-hat: 'Li rele gad ki t''ap pote zam li yo, li di l'' konsa: -Rale nepe ou, touye
    m'' pou bann moun sa yo ki pa sèvi Bondye pa gen tan rive sou mwen pou se yo ki
    touye m'', lèfini pou yo pase m'' nan betiz. Men gad kò a pa t'' vle paske li
    te pè anpil. Lè sa a, Sayil pran nepe a, li vire l'' tèt anba, li lage kò l''
    sou li.'
  eng-BSB: Then Saul said to his armor-bearer, “Draw your sword and run it through
    me, or these uncircumcised men will come and run me through and torture me!” But
    his armor-bearer was terrified and refused to do it. So Saul took his own sword
    and fell on it.
  tod-tod: 'Sayile ɠɛni ná-kɔɔɠɔ zɔɔla zeɠe nui ma: «Ɗa-woɠa zɔkpɔi ɠula ma laɠagi
    zu, è pàa, nii a kɛ tatipɛlɛʋolulala nui niiti ti mina ʋa pàazu, ti ʋa ɓaaɠula
    mà.» Kɛlɛ naa la ɠɛni kɛɛni, tɔɔzei é ɠɛni ɓalizu ga dualuagi. Sayile ɓɔɠɔi
    ɗa ná-boɠa zɔkpɔi zeɠe, é lɔ ga.'
  eng-WEBPB: Then Saul said to his armour bearer, “Draw your sword, and thrust me
    through with it, lest these uncircumcised come and thrust me through and abuse
    me!” But his armour bearer would not, for he was terrified. Therefore Saul took
    his sword and fell on it.
  kbq-kbq: Ana'ma higeno'a hankoare'ma eneria nera asamino, Ru oku zamavufaga taga
    osu Filistia vahe'mo'za esu'za kiza zokago ke eme hunante'za nata nenami'za nahe
    frisagi, bainati kazinka'a erinka nare frio. Hianagi hazama'are erinentea ne'mo'a
    tusi koro nehuno, ahe ofrine. Ana higeno Soli'a bainati kazima'a erino ana kazinte
    agra'a taruheno fri'ne.
  nhe-BL: 'Huajca quiilhui itlamocuitlahuijca tlen quihuiquiliyaya itepostzajca: ―Xijquixti
    momachete huan xinechmicti para ax hualase nopa fiero tlacame filisteos, huan
    nechchihuiliquij tlen inijuanti quinequise para más ma nitlaijiyohui huan san
    nechhuihuiitase quema nechmictise. Pero itlamocuitlahuijca ax quinejqui quimictis
    pampa majmahuiyaya. Huajca teipa Saúl quiquixti imachete huan momajcajqui ipani
    huan momictij.'
  bus-bus: 'Ben à bè a zĩ̀kapↄnↄsɛrinɛ: Ǹ n fɛ̃ɛdaa woto ǹ ma zↄ̃ ǹ ma dɛo. Tó lɛnlo,
    gɛfↄↄdee kɛ̀nↄ é ma zↄ̃ aↄ̃ kↄ̃kↄ̃ omao. Ben vĩa à zĩ̀kapↄnↄsɛri kũ̀, èe weziro,
    ben Solu a fɛ̃ɛdaa sɛ̀, à a zĩnda ò''oàla.'
  gub-BL: Na'e uze'eg kwàkwàmo utakihepuku heraha har pe kury. — Enuhem netakihepuku
    kury. Hezuka pe kury. Nezewe mehe agwer Piri ywy rehe har tupàn a'ua'u wamuwete
    katu har nupuraraw kar kwaw ma'erahy ihewe hezuka 'ym mehe we wà nehe, i'i izupe.
    Ukyze katu tuwe kwàkwàmo. Na'ipurapo wer kwaw ma'e ize'eg awer rupi a'e. Na'e
    upyhyk Xau utakihepuku kury. Uzemomor iapyr rehe uzezuka pà kury.
  eng-DRA: 'Then Saul said to his armourbearer: Draw thy sword, and kill me: lest
    these uncircumcised come, and slay me, and mock at me. And his armourbearer would
    not: for he was struck with exceeding great fear. Then Saul took his sword, and
    fell upon it.'
