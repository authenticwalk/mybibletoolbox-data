verse: 1SA.031.013
translations:
  mal-C: അതിനുശേഷം അവരുടെ അസ്ഥികളെടുത്ത് അവർ യാബേശിലെ ഒരു പിചുലവൃക്ഷത്തിന്റെ ചുവട്ടിൽ
    സംസ്കരിക്കുകയും ഏഴുദിവസം ഉപവസിക്കുകയും ചെയ്തു.
  deu-TKW: und nahmen ihre Gebeine, begruben sie unter der Tamariske in Jabes und
    fasteten sieben Tage.
  lin-lin: Bazwaki mikuwa na bango, bakundaki yango na Yabeshi, na se ya nzete ya
    tamarisi, mpe bakilaki bilei mikolo sambo.
  eng-LSV: and they take their bones, and bury [them] under the tamarisk in Jabesh,
    and fast seven days.
  eng-GNV: And tooke their bones and buried them vnder a tree at Iabesh, and fasted
    seuen dayes.
  eng-WEBSTER: And they took their bones, and buried them under a tree at Jabesh,
    and fasted seven days.
  nhw-BL: Huan teipa quisentilijque iniomiyohua huan quintlalpachojque itzintla se
    cuahuitl ipan Jabes. Huan mosajque para chicome tonati pampa tlahuel motequipachohuayayaj.
  swh-ONEN: Kisha wakachukua mifupa yao na kuizika chini ya mti wa mkwaju huko Yabeshi,
    nao wakafunga siku saba.
  bba-bba: Mɑ bɑ ben kukunu ɡurɑ bɑ sikuɑ dɑ̃ru ɡɑrun nuurɔ Yɑbɛsiɔ. Mɑ bɑ ɡɔɔ wooru
    sinɑ, bɑ nɔɔ bɔkuɑ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: And they took their bones, and buried them under a tree at Jabesh, and
    fasted seven days.
  mpx-mpx: Yaka tutuwaliya hi ahe hi na hi yamwil abwakil tamalik gabulanaa ge nuwanak
    kaiwena ali galebu hi palahikan lan ana gewi seben.
  luo-luo: Eka negikawo chokegi ma giyiko e tiend yath moro man Jabesh, kendo negitweyo
    chiemo kuom ndalo abiriyo.
  meu-meu: Bena turiadia e abidia, au ta ladana tamarisk henunai e guridia, Iabese
    ai. Bena dina hitu e ani vaga.
  npi-ULB: त्यसपछि तिनीहरूले उनीहरूका हड्‍डीहरू लिए र तिनलाई याबेशको झ्याउको रूखमुनि
    गाडे अनि तिनीहरू सात दिनसम्म उपवास बसे ।
  yor-yor: Wọ́n sì kó egungun wọn, wọ́n sì sin wọ́n lábẹ́ igi tamariski ní Jabesi,
    wọ́n sì gbààwẹ̀ ní ọjọ́ méje.
  emp-NTPO: Mãwãnacarea ãdji b̶ʌwʌrʌda edad̶aped̶a Jabed̶e bacuru edre jou b̶ʌsid̶aa.
    Maʌ̃be domia ab̶a ne cod̶aẽ́ basía.
  ind-ind: Lalu mereka mengambil semua tulangnya dan menguburkannya di bawah pohon
    tamariska di kota mereka itu. Sesudah itu, mereka berpuasa selama tujuh hari.
  pes-OPCB: سپس استخوانهای ایشان را گرفته، زیر درخت بلوطی که در یابیش است دفن کردند
    و هفت روز روزه گرفتند.
  tgl-ULB: Pagkatapos kinuha nila ang kanilang mga buto at inilibing ang mga ito sa
    ilalim ng isang puno ng tamarisko sa Jabes, at nag-ayuno sa loob ng pitong araw.
  cbu-NT: Anumun wanapootsimsha yáyarusin, Jabesshuri yakat yasinash puch mapeersin,
    kasaranganaya. Sheersin, anumun minum siman ichingarusin tputs manguranganaya.
    Ashiriya, na kamaneena yuwaa Saularini wipaptari tapazish tsiparangana anootsi.
    [Wapparee. Watamcha Samuelarini kuku ichtaru yandama.]
  hui-hui: Ani bialu kuni damene tigua mo yalu puwa ira mini tamarisigi mbira tanoni
    henego teneha hora halu tini dara howa horo karu tomo mbira nane duguanda ho hai
    hene.
  mya-mya: ထို​နောက်​အ​ရိုး​တို့​ကို​ကောက်​ယူ​၍​မြို့​ရှိ မန်​ကျည်း​ပင်​အောက်​တွင်​မြှုပ်​နှံ​ပြီး​နောက်
    ခု​နစ်​ရက်​တိုင်​တိုင်​အ​စာ​ရှောင်​ကြ​၏။ ဋ္ဌမ္မ​ရာ​ဇ​ဝင်​ပ​ထ​မ​စောင်​ပြီး​၏။
  bod-N: དེ་ནས་རུས་པ་བླངས་ནས་ཡཱ་བེ་སི་རུ་ཡོད་པའི་འོམ་བུའི་འོག་གི་དུར་ཁུང་དུ་བཙུད་པ་དང་།
    ཞག་བདུན་གྱི་བར་དུ་སྨྱུང་གནས་ལ་བསྡད་དོ།། །།
  sna-sna: Ipapo vakatora mapfupa avo vakaaviga pasi pomuti womutamariki paJabheshi,
    uye vakatsanya kwamazuva manomwe.
  spa-BLM: Tomaron sus huesos y los enterraron bajo el árbol de tamarisco en Jabes,
    y ayunaron siete días.
  cac-cac: Axo sb'aquil eb', a d'a yich jun te te' d'a Jabes chi' ix mucchajcani.
    Uque' c'ual ix och eb' aj Jabes chi' d'a tzec'ojc'olal yuj eb' chamnac chi'.
  swh-ULB: Kisha wakachukua mifupa yao na kuizika chini ya mti wa mkwaju huko Yabeshi,
    na wakafunga siku saba.
  bel-bel: і ўзялі косьці іхнія і пахавалі пад дубам у Явісе, і пасьціліся сем дзён.
  deu-ELBBK: Und sie nahmen ihre Gebeine und begruben sie unter der Tamariske bei
    Jabes und fasteten sieben Tage.
  mbb-OT: Ne migkuwa zan is menge tulan ne inleveng dan diyà te dizalem te kayu he
    tamarisko ziyà te Jabesh, ne mibpuasa zan seled te pitu he andew.
  mal-2015: അവരുടെ അസ്ഥികളെ അവർ എടുത്തു യാബേശിലെ പിചുലവൃക്ഷത്തിന്റെ ചുവട്ടിൽ കുഴിച്ചിട്ടു;
    ഏഴു ദിവസം ഉപവസിച്ചു.
  rmc-rmc: lengre kokala thode andro hrobos tel o stromos tamariška paš o Jabeš a
    efta džives pes poscinenas.
  pes-OPV: واستخوانهای ایشان را گرفته، آنها را زیر درخت بلوطی که در یابیش است، دفن
    کردند و هفت روزروزه گرفتند.
  ron-1924: ле-ау луат оаселе ши ле-ау ынгропат суб стежарул дин Иабес. Ши ау постит
    шапте зиле.
  ben-OBCV: পরে তারা তাদের হাড়গুলি নিয়ে সেগুলি যাবেশে একটি ঝাউ গাছের তলায় কবর দিল,
    এবং সাত দিন ধরে উপবাস করল।
  som-som: Markaasay lafahoodii qaadeen oo ku aaseen geed Yaabeesh ku yiil hoostiisa,
    toddoba maalmoodna way soomeen.
  lat-VUC: et tulerunt ossa eorum, et sepelierunt in nemore Jabes, et jejunaverunt
    septem diebus.
  eng-ASVBT: And they took their bones, and buried them under the tamarisk tree in
    Jabesh, and fasted seven days.
  ita-1885: Poi presero le loro ossa, e le sotterrarono sotto il bosco ch'è in Iabes;
    e digiunarono sette giorni.
  eng-LXXUP: And they take their bones, and bury them in the field that is in Jabesh,
    and fast seven days.
  eng-ULB: Then they took their bones and buried them under a tamarisk tree in Jabesh,
    and fasted for seven days.
  spa-VBL: Luego tomaron sus huesos y los enterraron bajo el tamarisco en Jabes, y
    ayunaron durante siete días.
  fra-_FOB: Puis ils prirent leurs os, et les ensevelirent sous le tamarin, près de
    Jabès; et ils jeûnèrent sept jours.
  mal-mal: അവരുടെ അസ്ഥികളെ അവർ എടുത്ത് യാബേശിലെ പിചുല എന്ന് പേരുള്ള വൃക്ഷത്തിന്റെ
    ചുവട്ടിൽ കുഴിച്ചിട്ടു; ഏഴ് ദിവസം ഉപവസിച്ചു.
  urd-GVR: aur bachī huī haḍḍiyoṅ ko shahr meṅ jhāū ke daraḳht ke sāye meṅ dafnāyā.
    Unhoṅ ne rozā rakh kar pūre hafte tak un kā mātam kiyā.
  suz-BL: मिनु नोले आन रुश याबेश ङा ठेयब रवा आ पुंमी थिम्‍मे बाक्‍त। मिनु मेकोपुकी
    ७ नाक्‍त सम्‍म माइजा बाक्‍मा बाक्‍त। २सामुएल १:१२
  ita-1927: Poi presero le loro ossa, le seppellirono sotto alla tamerice di Jabes,
    e digiunarono per sette giorni.
  ckb-ckb: ئێسکەکانیان برد و لەژێر دار گەزەکەدا لە یاڤێش ناشتیان. حەوت ڕۆژ بەڕۆژوو
    بوون.
  eng-BBE: And their bones they put in the earth under a tree in Jabesh; and for seven
    days they took no food.
  kan-OKCV: ಅವರ ಎಲುಬುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು ಯಾಬೇಷಿನಲ್ಲಿರುವ ಪಿಚುಲ ವೃಕ್ಷದ ಕೆಳಗೆ
    ಸಮಾಧಿಮಾಡಿ, ಏಳು ದಿವಸ ಉಪವಾಸ ಮಾಡಿದರು.
  tam-2017: அவர்களுடைய எலும்புகளை எடுத்து, யாபேசிலிருக்கிற தோப்பிலே அடக்கம்செய்து,
    ஏழுநாள் உபவாசம்செய்தார்கள்.
  spa-RV-1909: Y tomando sus huesos, sepultáronlos debajo de un árbol en Jabes, y
    ayunaron siete días.
  ron-BTF: Și le-au luat oasele și le-au îngropat sub un copac la Iabes și au postit
    șapte zile.
  eng-WEBP: They took their bones and buried them under the tamarisk tree in Jabesh,
    and fasted seven days.
  eng-FBV: Then they took their bones and buried them under the tamarisk tree in Jabesh,
    and fasted for seven days.
  nld-1939: Ze verzamelden het gebeente, en begroeven het onder de terebint in Jabesj;
    daarna vastten ze zeven dagen.
  nch-BL: Huan teipa quisentilijque iniomiyohua huan quintalpachojque itzinta se cuahuit
    ipan Jabes. Huan mosajque para chicome tonati pampa tahuel mocuesohuayayaj.
  vie-1934: lấy cốt của họ mà chôn dưới cây liễu xủ tơ, ở gần Gia-be, và kiêng ăn
    trong bảy ngày.
  hin-CV: फिर उन्होंने उनकी अस्थियां लेकर उन्हें याबेश के झाऊ वृक्ष के नीचे गाड़ दिया.
    उसके बाद उन्होंने सात दिन उपवास रखा.
  spa-BES: Y tomando los huesos lo enterraron debajo del árbol tamarisco en Jabes;
    Y por siete días guardaron ayuno.
  tdx-tdx: Le rinambe’ iareo o taola’ iareoo naho nalente’ iareo ambane’ ty kile’
    Iabese ao vaho nililitse fito andro.
  tha-KJV: เขาก็​เก​็บอัฐิไปฝังไว้​ที่​ใต้​ต้นไม้​แห่งหน​ึ่งในยาเบช และอดอาหารเจ็ดวัน
  por-BR-2018: E tomando seus ossos, sepultaram-nos debaixo de uma árvore em Jabes,
    e jejuaram durante sete dias.
  deu-ELO: Und sie nahmen ihre Gebeine und begruben sie unter der Tamariske zu Jabes,
    und fasteten sieben Tage.
  eng-WYC-2018: And they took the bones of them, and buried them in the wood of Jabesh,
    and fasted by seven days. (And they took their bones, and buried them under the
    tamarisk tree in Jabesh, and then fasted for seven days.)
  epo-epo: Kaj ili prenis iliajn ostojn kaj enterigis sub la tamarisko en Jabeŝ, kaj
    ili fastis dum sep tagoj.
  uig-PIN: Andin ularning sɵngǝklirini Yabǝxtiki yulƣunning tüwigǝ dǝpnǝ ⱪilip yǝttǝ
    kün roza tutti.
  beo-beo: 'Amalalu, ilia da ilia bogoi gasa ladili, moilai bai bagade ganodini ‘da:malisige’
    ifa haguha uli dogone sasali. Ilia da ha:i mae nawane, eso fesuale ouesalu. Sia:
    ama dagoi'
  tpi-OTNT: Na ol i kisim bun bilong Sol na bilong ol pikinini bilong en na planim
    long as bilong wanpela diwai long taun Jabes. Na ol i sori long ol na tambu long
    kaikai inap 7-pela de.
  hau-SA: Sai suka kwashi ƙasusuwansu suka binne a gindin itace tsamiya a Yabesh,
    suka kuma yi azumi kwana bakwai.
  uig-LAT: Andin ularning söngeklirini Yabeshtiki yulghunning tüwige depne qilip yette
    kün roza tutti.
  nde-nde: Athatha amathambo abo awembela ngaphansi kwesihlahla somthamarisiki eJabheshi,
    asezila insuku eziyisikhombisa.
  ton-ton: Pea naʻa nau toʻo honau ngaahi hui, pea tanu ia ʻi he lolo ʻakau ʻi Sepesi,
    pea naʻa nau ʻaukai ʻi he ʻaho ʻe fitu.
  ces-1613: A vzavše kosti jejich, pochovali je pod stromem v Jábes, a postili se
    sedm dní.
  eng-WMB: They took their bones and buried them under the tamarisk tree in Jabesh,
    and fasted seven days.
  tam-TCV: அதன்பின் அவர்களுடைய எலும்புகளைப் பொறுக்கி எடுத்து யாபேசிலுள்ள ஒரு தமரிஸ்கு
    மரத்தின்கீழ் அடக்கம் செய்து, பின் ஏழு நாட்கள் உபவாசம் இருந்தார்கள்.
  ceb-ULB: Unya gikuha nila ang ilang mga bukog ug gilubong ilalom sa kahoy nga tamaris
    didto sa Jabes, ug nagpuasa sulod sa pito ka adlaw.
  pol-UBG: Wzięli potem ich kości i pogrzebali je pod drzewem w Jabesz. I pościli
    przez siedem dni.
  agr-agr: Untsu ukunchi aidaun jukiag numi wajautin ukusajui. Dutika ukusag wake
    besemag dekapenak, siete tsawan yujumka yutsuk ijagmawag batsamsajui.
  kyc-kyc: Kisinyi nembapala kuli dupwa nyepala yuu taone dokona isa tamarisiki renge
    dokona malu piyami. Malu pipala yuu gii yanda ipingi nyepo nenge wasaka pyuo peteyami.
  urd-GVU: اور بچی ہوئی ہڈیوں کو شہر میں جھاؤ کے درخت کے سائے میں دفنایا۔ اُنہوں نے
    روزہ رکھ کر پورے ہفتے تک اُن کا ماتم کیا۔
  deu-1912: und nahmen ihre Gebeine und begruben sie unter den Baum zu Jabes und fasteten
    sieben Tage.
  kan-2017: ಅವರ ಎಲುಬುಗಳನ್ನು ಯಾಬೇಷಿನಲ್ಲಿದ್ದ ಪಿಚುಲ ವೃಕ್ಷದ ಕೆಳಗೆ ಸಮಾಧಿಮಾಡಿ, ಏಳು ದಿನ ಉಪವಾಸ
    ಮಾಡಿದರು.
  yap-yap: Miyad fek e yil rorad ngar k’eyged nga tan ba ke gek’iy ni tamarisk u Jebesh,
    miyad pag e abich ni medlip e rran.
  hlt-MCSB: A rhuh te a khuen uh tih Jabesh kah kolanhlaeng hmuiah a up uh tih hnin
    rhih a yaeh uh.
  mdy-ETH: ዬካፓ ሜጌፆ ያቤሼ ካታማ ታማሪስኬ ጌይንታ ሚፆ ዴማ ዱኡኪ ላንካይ ኬሊ ሙኡዚ ሃሺ ዴዔኔ።
  twi-ASANTE: Afei, wɔfaa wɔn nnompe kɔkoraa no odum dua no ase wɔ Yabes, na wɔdii
    mmuada nnanson.
  eng-WEBU: They took their bones and buried them under the tamarisk tree in Jabesh,
    and fasted seven days.
  wal-wal: Hegaappe guyyiyan, eta meqettaa maxi ekkidi, Yaabeeshan de7iya taamaariskka
    giyo mittaa garssan moogidosona; yaatidi laappun gallassaa xoomidosona.
  spa-PDDPT: Luego tomaron sus huesos y los sepultaron debajo del tamarisco en Jabes,
    y ayunaron siete días.
  gun-gun: Ikãgue ojopy vy ojatypa Jabes py ae, yvyra ikuai va'e guy py. Ha'e vy sete
    ára re okaru e'ỹ re ikuai.
  agu-BL: Ej cho'n tzun mukxe'n chibakiltz le ama'l Jabes, jak jun wi' tze'. Ma yi
    mukxe'n chibakil, nin tzun chimuc' we'j tetz juk k'ej. Saúl, yi chireyil.
  eng-PEV: and buried the bones under the big tree there. For the next 7 days they
    ate no food. They just sat sadly together and felt sorry for Saul.
  ilo-ULB: Kalpasanna, innalada dagiti tultulang ket inkalida iti sirok ti kayo a
    tamarisko idiay Jabes, ket nagayunarda iti pito nga aldaw.
  kpg-kpg: Digaula gaa kae nia iwi digaula, gaa danu i lala di laagau ‘tamarisk’ dela
    i lodo di waahale deelaa. Gei digaula guu noho hagaonge i nia laangi e hidu.
  uig-ARA: ئاندىن ئۇلارنىڭ سۆڭەكلىرىنى يابەشتىكى يۇلغۇننىڭ تۈۋىگە دەپنە قىلىپ يەتتە
    كۈن روزا تۇتتى.
  sus-sus: e naxa e xɔrie ragata tamare bili nde bun ma Yabɛsi. E naxa sunyi suxu
    xi solofere bun ma.
  pon-2006: Re ahpw ale tihrail ko oh sarepedi pahn tuhke damarisk pwoat nan kahnimwo.
    Irail eri kaisihsolki erein rahn isuh.
  jae-jae: Ma sêkôc êsêacnêŋ ŋatêkwa jasêsuŋ eŋ gêc ka kamem aŋga Jabes ŋalabu ma
    sêjam dabuŋ mo bêc 7.
  ksd-ksd: ma dia ga punang ra ivat na minat i diat ta ra vavai na gelep aro Iabes,
    ma dia ga vevel ure lavurua na bung.
  tur-YTC: Kemiklerini alıp Yaveş'teki ılgın ağacının altına gömdüler ve yedi gün
    oruç tuttular.
  grc-BRENT: Καὶ λαμβάνουσιν τὰ ὀστᾶ αὐτῶν, καὶ θάπτουσιν ὑπὸ τὴν ἄρουραν τὴν ἐν Ἰαβὶς,
    καὶ νηστεύουσιν ἑπτὰ ἡμέρας.
  ind-AYT: Mereka mengambil tulang-tulangnya dan menguburkannya di bawah pohon tamariska
    di Yabesh, lalu mereka berpuasa selama tujuh hari.
  nya-nya: Pambuyo pake anatenga mafupa awo ndi kuwakwirira pansi pa mtengo wabwemba
    ku Yabesi, ndipo anasala kudya masiku asanu ndi awiri.
  hrv-hrv: Potom uzeše njihove kosti i ukopaše ih pod tamarisom u Jabešu i postiše
    sedam dana.
  mps-mps: Tama augwa te Solgo dili me te aga ogomanigo dili me sobadi elama, tama
    Jabes taun ni me deli dologode pubulali. Tama augwalide te augwa homu dene mu
    ebaso, tama nai osogo habu selalubadi, te Sadede deli, te a naga olama, me si,
    te tama sogo nai tusiąma bidai dao.
  tpi-tpi: Na ol i kisim bun bilong Sol na bilong ol pikinini bilong en na planim
    long as bilong wanpela diwai long taun Jabes. Na ol i sori long ol na tambu long
    kaikai inap 7-pela de.
  dan-1931: Så tog de deres Ben og jordede dem under Tamarisken i Jabesj og fastede
    syv Dage.
  vie-OVCB: Rồi họ lấy cốt chôn cạnh gốc một cây me ở Gia-be, và họ kiêng ăn suốt
    bảy ngày để tang Sau-lơ.
  guj-2017: પછી તેઓએ તેનાં હાડકાં લઈને યાબેશ નગરમાંના એશેલ વૃક્ષ નીચે દફનાવ્યાં અને
    સાત દિવસ સુધી ઉપવાસ કર્યો.
  pon-2006A: Re ahpw ale tihrail ko oh sarepedi pahn tuhke damarisk pwoat nan kahnimwo.
    Irail eri kaisihsolki erein rahn isuh.
  por-BRBSL: Eles pegaram seus ossos e os enterraram sob a tamargueira em Jabesh,
    e jejuaram sete dias.
  aly-aly: ngkwern-rnem akwernemel arwerl awenth anyent intert-itwew. Arlta 7-ew-atety
    rerneman amern arlkwey-angenh anew amperrngerremel, Saul-ew iterremel.
  cth-cth: A hru hah a la awh teh, Jabesh e bengkeng thing rahim vah a pakawp awh
    teh hnin sari touh rawca a hai awh.
  twi-twi: Afei, wɔfaa wɔn nnompe kɔkoraa no odum dua no ase wɔ Yabes, na wodii mmuada
    nnanson.
  hlt-hlt: A rhuh te a khuen uh tih Jabesh kah kolanhlaeng hmuiah a up uh tih hnin
    rhih a yaeh uh.
  tbz-SIM: kɛ́koutɛ́ bɛ kṹɔ̃̀ kɛ́kũnnɛ́ mutie mɑmù yuu bɛ̀ tu mù Esɛdi Yɑbɛsi ɛì
    miɛkɛ, kɛ́boú dinùù yɛwe yɛ̀yiekɛ̀.
  msy-2020: Egha me Sol ko an otaribar aghariba inigha, ghua Jabesɨn nguibar ekiamɨn
    temer povir mamɨn da isa mozim gatɨ. Egha me bar moghɨra me bagha aziava osemegha
    7plan dughiabar me bagha dagheba ataki.
  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ pɑ mʋwɑ nɑ pɑ́ pi tʋɣʋ nɑkʋlɩ kʋ tɛɛ. Ɩlɛnɑ pɑ́ hɔkɔ nɔɔsɩ
    kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Sonra cəsədlərin sümüklərini götürüb Yaveşdə, yulğun ağacının altında basdırdılar
    və yeddi gün oruc tutdular.
  eng-DBY: And they took their bones, and buried them under the tamarisk at Jabesh,
    and fasted seven days.
  hin-2017: तब उन्होंने उनकी हड्डियाँ लेकर याबेश के झाऊ के पेड़ के नीचे गाड़ दीं,
    और सात दिन तक उपवास किया।
  wol-KYG: Ñu for nag seeni yax, suul ca ron garabu tamaris ga ca Yabes. Ba loolu
    amee ñu woor diiru juróom ñaari fan.
  eng-YLT: and they take their bones, and bury [them] under the tamarisk in Jabesh,
    and fast seven days.
  eng-WYC-2017: And they took the bones of them, and buried them in the wood of Jabesh,
    and fasted by seven days.
  eng-WMBB: They took their bones and buried them under the tamarisk tree in Jabesh,
    and fasted seven days.
  urd-GVH: और बची हुई हड्डियों को शहर में झाऊ के दरख़्त के साये में दफ़नाया। उन्होंने
    रोज़ा रखकर पूरे हफ़ते तक उनका मातम किया।
  rug-rug: Meke vagi rini sari na susuridi meke pomunu ni rini si arini pa kauruna
    sa huda tamarisiki pa korapa vasileana Zabesi, meke koa madi na lopu henahena
    si arini koari ka zuapa rane.
  gaz-gaz: Ergasii lafee isaanii fuudhanii Yaabeeshitti muka tamirii jalatti awwaalan;
    bultii torbas ni sooman.
  fra-LSG: ils prirent leurs os, et les enterrèrent sous le tamaris à Jabès. Et ils
    jeûnèrent sept jours.
  gnn-gnn: '@see-verse:1SA.031.012'
  yal-yal: E yi e xɔnne tongo, e e maluxun tamaro wudi binla bun ma Yabɛsi yi. E yi
    sunna suxu xii solofere.
  haw-1868: A lawe lakou i ko lakou mau iwi. a kanu iho la malalo o ka laau ma Iabesa,
    a hookeai lakou i na la ehiku.
  arb-NAV: ثُمَّ جَمَعُوا عِظَامَهُمْ وَدَفَنُوهَا تَحْتَ الأَثْلَةِ فِي يَابِيشَ،
    وَصَامُوا سَبْعَةَ أَيَّامٍ.
  ewe-ewe: Woɖi woƒe afi ɖe logoti la te le Yabes eye wotsi nu dɔ ŋkeke adre.
  eng-LEE: And they took their bones, and buried them under the tamarisk-tree at Yabesh,
    and they fasted seven days.
  asm-FB: তেওঁলোকৰ অস্থিবোৰ লৈ যাবেচত থকা ঝাওঁ গছজোপাৰ তলত পুতি থলে, আৰু সাত দিন লঘোন
    দিলে।
  sus-A: عٍ نَشَ عٍ شْرِيٍ رَفَتَ تَمَرٍ بِلِ ندٍ بُن مَ يَبّسِ. عٍ نَشَ سُنيِ سُشُ
    شِ سٌلٌقٍرٍ بُن مَ.
  fra-SBL: Ils prirent leurs os et les enterrèrent sous le tamaris de Jabesh, et ils
    jeûnèrent sept jours.
  hbo-hbo: וַיִּקְחוּ֙ אֶת־עַצְמֹ֣תֵיהֶ֔ם וַיִּקְבְּר֥וּ תַֽחַת־הָאֶ֖שֶׁל בְּיָבֵ֑שָׁה
    וַיָּצֻ֖מוּ שִׁבְעַ֥ת יָמִֽים׃ פ
  piu-2006: '@see-verse:1SA.031.012'
  pjt-pjt: Munuya waṟunguṟu tarka tjuṯa kutju mantjiṟa tjuṉutjunu katja panya maṉkurpa
    kuḻu puṉu ini Tamaṟikala itingka ngura ini Tjaipitjala manta ini Kiliyatala. Munuya
    palulanguṟu tjiṉṯu 7-pa nyinangi tjituṟu-tjituṟu puḻka mai wantira.
  kik-kik: Magĩcooka makĩoya mahĩndĩ macio mao na makĩmathika gĩtina-inĩ kĩa mũtĩ
    wa mũbinde kũu Jabeshi, na makĩĩhinga kũrĩa irio mĩthenya mũgwanja.
  fra-NCL: Ils prirent leurs os et les enterrèrent sous le tamarisque, à Jabès ; et
    ils jeûnèrent sept jours.
  cek-AK: Nihcae ih ahuh to lak o moe, Jabesh vangpui ih hmaica thing tlim ah aphum
    o pacoengah, ni sarihto thung buhzah o.
  cuk-cuk: Geb sorbali, e-garmar susmalad, degi, Jabes-neggweburgi ingwa-soled-sapi-urba
    e-garmar digsamalad. A-sorbali, ibagugle (7) mas guchasurmalad.
  uig-CYR: Андин уларниң сүйәклирини Ябәштики жулғунниң түвигә дәпнә қилип йәттә күн
    роза тутти.
  tel-2017: ఎముకలను వేరుచేసి యాబేషులోని కర్పూర తైల వృక్షం కింద పాతిపెట్టి ఏడు రోజులపాటు
    ఉపవాసం ఉన్నారు.
  hat-BSA: Yo te pran zo yo e te antere yo anba pye tamaren Jabès la e yo te fè jèn
    pandan sèt jou.
  kos-kos: Na elos orani sri uh, ac pikinya ye sak tamarisk soko in siti uh, ac elos
    lalo ke len itkosr.
  hbo-WLC: וַיִּקְחוּ֙ אֶת־עַצְמֹ֣תֵיהֶ֔ם וַיִּקְבְּר֥וּ תַֽחַת־הָאֶ֖שֶׁל בְּיָבֵ֑שָׁה
    וַיָּצֻ֖מוּ שִׁבְעַ֥ת יָמִֽים׃ פ
  ibo-ibo: Ha liri ọkpụkpụ ha nʼokpuru osisi Tamarisk dị na Jebesh, buo ọnụ ụbọchị
    asaa.
  ory-ory: ପୁଣି, ସେମାନେ ସେମାନଙ୍କର ଅସ୍ଥି ନେଇ ଯାବେଶସ୍ଥ ଝାଉଁ ବୃକ୍ଷ ତଳେ ପୋତି ରଖିଲେ ଓ ସାତ
    ଦିନ ଉପବାସ କଲେ।
  chk-chk: Mürin ra angei chüür o peiaseniir fän efoch irä itan tamarisk, me lon ewe
    telinimw Japes, ra pwal öchüün lon ükükün fisu rän.
  ssd-ssd: Pasokinaig sulumba isu kat naŋgine ta ndo kilmba Yabesŋge ail suŋgo ande
    kumnemŋge ŋgukinaig. Taŋanaig sulumba nane ndek kusem ndindo nyamagaŋ pinka minnaig.
  rop-rop: en afta deibin gajim detlot boun, en deibin berrimap detlot boun andanith
    langa wan bigbala tri gulum temarisktri deya langa det taun, en dei nomo bin dagat
    daga fo wanbala wik blanga shoum rispek langa det dedbala king blanga olabat.
    Binij na.
  ukr-1871: І взяли костї їх, поховали під дубом у Явисї і постили сїм день.
  deu-1951: und nahmen ihre Gebeine und begruben sie unter der Tamariske zu Jabes
    und fasteten sieben Tage lang.
  eng-JPS: And they took their bones, and buried them under the tamarisk-tree in Jabesh,
    and fasted seven days.
  srp-1865: I uzeše kosti njihove i pogreboše ih pod drvetom u Javisu, i postiše sedam
    dana.
  lug-lug: N’oluvannyuma ne baddira amagumba gaabwe ne bagaziika wansi w’omumyulimu
    e Yabesi, ne basiibira ennaku musanvu.
  heb-heb: ויקחו את עצמתיהם ויקברו תחת האשל ביבשה ויצמו שבעת ימים׃
  ben-IRV: আর তারা তাঁদের হাড় নিয়ে যাবেশে অবস্থিত ঝাউ (এষেল) গাছের তলায় পুঁতে রাখল,
    পরে সাত দিন উপোশ করল৷
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਾਬੇਸ਼ ਵਿੱਚ ਇੱਕ ਝਾਊ ਦੇ ਰੁੱਖ
    ਹੇਠ ਦੱਬ ਦਿੱਤਾ ਅਤੇ ਸੱਤ ਦਿਨ ਤੱਕ ਵਰਤ ਰੱਖਿਆ।
  tkr-tkr: Qiyğale xhinnee manbışe, mane mayıtbışike axuyn bark'vbı sı'ı, Yaveşeene
    tamarisk yivek avud k'eyxha. Coyud yighılle yiğna sivar aqqaqqa.
  mya-JVB: အရိုး တို့ကိုလည်း ယူ ၍ ယာဗက် မြို့မှာ သစ်ပင် အောက် ၌ သင်္ဂြိုဟ် ပြီးမှ
    ခုနစ် ရက် ပတ်လုံးအစာရှောင် ကြ၏။
  tte-O: Tuwatuwali sikalaili sipuluili mayau tamaliski yaulina mena yo guliyam sikalakisiyeyan
    kaliyate sebeni kali yakasisi kaiwena.
  tbg-tbg: Vinavuka vaata iha quarake viraqaahai vika vuhaari vare, Jabesini tamarisive
    tu katarira okaraini quntama tora. Vira quntama tomanta vi vatanaaka 7 enta variqi
    viha kara kia naraiti vaura.
  hmo-hmo: Unai murinai edia turia idia abia, Iabese ena au ta ladana tamarisiki henunai
    idia guria. Vadaeni dina 7 lalonai idia aniani lasi.
  urd-urd: और उनकी हड्डियाँ लेकर यबीस में झाऊ के दरख़्त के नीचे दफ़न कीं और सात दिन
    तक रोज़ा रख्खा।
  rus-SYN: и взяли кости их, и погребли под дубом в Иависе, и постились семь дней.
  bqc-SIM: Aa ń wáↄ sɛ̀lɛ aa vĩ̀ baali gbáu Yabɛsi, ↄ̃ aa lɛyè gↄↄ sopla.
  tcz-CHONGTHU: Chujouvin agu ho chu alauvin Jabesh khoa Tamarisk thingphung noiyah
    avui uivn, chule ni sagi jen apuldou nan an angol uvin ahi.
  mar-mar: मग त्यांनी त्यांची हाडे घेऊन याबेशात चिचेंच्या झाडाखाली पुरली आणि सात दिवस
    उपास केला.
  qub-qub: Nircur pampaycäriran jinan Jabesman, yöra chaquinman. Chaypitaga ganchis
    junajcama llaquicushpan Jabes runacuna ayunaran.
  bqp-bqp: Ò ń wánↄ sɛ̀tɛ ò vĩ̀ sãma lí gbáru Yabɛsi gwe, akũ ò lɛ́ yĩ̀ gↄrↄ suppla.
  hat-hat: Lèfini, yo pran zosman yo, yo antere yo anba pye tonmaren ki nan lavil
    Jabès la. Apre sa, yo pase sèt jou san manje.
  eng-BSB: Then they took their bones and buried them under the tamarisk tree in Jabesh,
    and they fasted seven days.
  tod-tod: Ti ti-ma ɠaeiti seɠeni, ti naati maaɠulu, tamalise wului wu, nii é Yaɓeese.
    Naa ʋoluma, ti zugi zoni folo lɔfela laawu.
  eng-WEBPB: They took their bones and buried them under the tamarisk tree in Jabesh,
    and fasted seven days.
  kbq-kbq: Ana'ma hute'za zaferinazami eri'za tamaris zafa agafafi asenente'za, 7ni'a
    zagegnafi ne'zana a'o hu'za zamasunkura hu'naze.
  nhe-BL: Huan teipa quisentilijque iniomiyohua huan quintlalpachojque itzintla se
    cuahuitl ipan Jabes. Huan mosajque para chicome tonati pampa tlahuel mocuesohuayayaj.
  bus-bus: Aↄ̃ ń wánↄ sɛ̀ɛ aↄ̃ↄ vĩ̀i sãma lí gbáru Yabɛsi gwe, ben aↄ̃ lɛ́ yì gurↄ
    swɛɛplaa.
  gub-BL: Na'e upyhyk wàkàgwer a'e wi wà kury. Utym wà tawhu pupe kury, amo ywyra
    tamara 'yw iwy pe wà kury. A'e re umumaw 7 'ar mai'u 'ym pà wà kury. Upaw.
  eng-DRA: 'And they took their bones and buried them in the wood of Jabes: and fasted
    seven days.'
