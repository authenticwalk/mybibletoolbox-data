verse: 1SA.031.009
translations:
  mal-C: അവർ അദ്ദേഹത്തിന്റെ തല വെട്ടി ആയുധവർഗം അഴിച്ചെടുത്തു; തങ്ങളുടെ വിഗ്രഹക്ഷേത്രങ്ങളിലും
    ജനമധ്യത്തിലും ഈ വാർത്ത പ്രസിദ്ധംചെയ്യുന്നതിനായി അവർ ഫെലിസ്ത്യദേശത്തെല്ലാം സന്ദേശവാഹകരെ
    അയച്ചു.
  deu-TKW: Sie schnitten ihm den Kopf ab, zogen ihm seine Rüstung aus und sandten
    Boten im Lande der Philister umher, um bei ihren Götzen und dem Volke die Siegesbotschaft
    zu verkünden.
  lin-lin: Bakataki moto ya Saulo, bazwaki bibundeli na ye mpe batindaki bato na mokili
    mobimba ya bato ya Filisitia mpo ete bapanza sango malamu oyo ya elonga kati na
    tempelo ya banzambe na bango ya bikeko mpe kati na bato na bango.
  eng-LSV: and they cut off his head, and strip off his weapons, and send [them] into
    the land of the surrounding Philistines, to proclaim tidings [in] the house of
    their idols, and [among] the people;
  eng-GNV: And they cut off his head, and stripped him out of his armour, and sent
    into the land of ye Philistims on euery side, that they should publish it in the
    temple of their idoles, and among the people.
  eng-WEBSTER: And they cut off his head, and stripped off his armor, and sent into
    the land of the Philistines round about, to publish it in the house of their idols,
    and among the people.
  nhw-BL: Huajca quiquechtzontejque Saúl huan quicuilijque nochi itepos. Teipa quintitlanque
    tlacame ma yaca huan ma quihuicaca nopa tlamantli ipan nochi inintlal filisteos
    huan ma teyolmelahuaca ipan nochi inialtepehua para ya mictoya Saúl. Nojquiya
    tlayolmelahuatoj nopa cuali camanali ipan inintiopa campa quincajtoyaj inindioses.
  swh-ONEN: Wakamkata Sauli kichwa na kumvua silaha zake, nao wakatuma wajumbe katika
    nchi yote ya Wafilisti kutangaza habari katika hekalu la sanamu zao na miongoni
    mwa watu wao.
  bba-bba: Mɑ bɑ Sɔɔlun wiru burɑ bɑ win tɑbu yɑ̃nu kpuro potirɑ. Yerɑ bɑ sɔmɔbu ɡɔrɑ
    bu yen lɑbɑɑri kpɑrɑ ben bũu diɑɔ kɑ ben tɔmbun mi, ben tem sɔɔ kpuro ɡesi.
  eng-KJVCPB: And they cut off his head, and stripped off his armour, and sent into
    the land of the Philistines round about, to publish it in the house of their idols,
    and among the people.
  mpx-mpx: Inoke Sol mwamwalina hi gotomwa ge wana elohaveyan hi bugulan. Yaka elopapatuna
    hi patunal hi na Pilistiya ana labi gegewena elal, inoke wana yaomal wasana hi
    wasaan wali yabowaineyau wali limi tapwalolowa ge gamagalau elal.
  luo-luo: Negingʼado wiye oko kendo ne gilonyo gige mag lweny, bangʼe negioro joote
    e piny jo-Filistia duto ka gioro wach mondo oter wach e hekalu mag nyisechegi
    kendo ni jopinygi.
  meu-meu: Bena Saulo kwarana e utua oho, ena tuari dabuadia danu e koki oho. Bena
    idia ese gwaukau taudia e siaidia karoho, Filistia rtnona idoinai, hari namona
    na edia kaivakuku dubudia ai bona edia bese taudia vairadiai bae piua totona.
  npi-ULB: तिनीहरूले उनको शिर काटे, उनको हतियार लूटे र आफ्‍ना मूर्तीहरूका मन्दिरहरू
    र मानिसहरूकहाँ समाचार लैजानलाई पलिश्‍तीहरूका देशभरि दूतहरू पठाए ।
  yor-yor: Wọ́n sì gé orí rẹ̀, wọ́n sì bọ ìhámọ́ra rẹ̀, wọ́n sì ránṣẹ́ lọ ilẹ̀ Filistini
    káàkiri, láti máa sọ ọ́ ní gbangba ni ilé òrìṣà wọn, àti láàrín àwọn ènìyàn.
  emp-NTPO: Saulora ob̶ʌá tutad̶aped̶a idjia djõi carea erob̶ad̶ara edasid̶aa. Maʌ̃be
    ʌ̃cʌrʌ ãdji druad̶aa diabuesid̶aa Saul beud̶ad̶ebemada waabema pilisteorãa jarad̶amãrẽã.
    Maʌ̃ bed̶eara ãdji jʌwaba od̶a ãcõrẽ b̶ea ded̶e, puru quĩrãpita bid̶a jarasid̶aa.
  ind-ind: Mereka memenggal kepala Saul dan mengambil semua alat perang dan pelindung
    tubuhnya. Sesudah itu, mereka mengutus orang-orang untuk mengumumkan berita itu
    di kuil-kuil para dewa mereka dan di antara rakyat di seluruh daerah Filistin.
  pes-OPCB: آنها سر شائول را از تنش جدا کرده، اسلحهٔ او را باز کردند، سپس جارچیان
    به سراسر فلسطین فرستادند تا خبر کشته شدن شائول را به بتخانه‌ها و مردم فلسطین برسانند.
  tgl-ULB: Pinutol nila ang kanyang ulo at tinanggal ang kanyang mga pananggang baluti,
    at nagpadala ng mga mensahero sa lupain ng mga Filisteo sa lahat ng dako upang
    dalhin ang balita sa kanilang diyus-diyosan sa templo at sa mga tao.
  cbu-NT: Ashiriya ashirangsin, Saulaa much turuyarusin, kasaranganaya. Sheersin,
    k'chirpungureetshitini yaranganaya. Ashiramchusin, tputseetssha tsiyatsseem kamanimapaneem
    kamachtayarusin, zanganiranganaya. Ichingarusin iyashuch Filistewshuch tsapurunas
    ztaru mazinapana, yuwaa Saulaa pachayani anootsi, atusin, kamachtayarusin, wasina
    tuyamzayarusin, zanganeeranganaya. Mishat, anoo yasakchusin, iyashuch ichingarusin
    apanllputsish pang' pshtuyarusin, wasina ungirtamaama, atusin ashiranganaya.
  hui-hui: Ani bu wiaria hondowa tigua Solonaga haguane pugualu ibunaga wai bulenaga
    aeane karuleago ti golowa agali maru hearuhondo mialu bi baya mbira yidama lalu
    Pilidialinaga mbirale bi pupu wule gime wabiniruhondobi wali agalihondo lamule
    pudaba lene.
  mya-mya: သူ​တို့​သည်​ရှော​လု​၏​ဦး​ခေါင်း​ကို​ဖြတ်​၍ သူ့ ထံ​မှ​ချွတ်​ယူ​သော​လက်​နက်​တန်​ဆာ​များ​နှင့်
    တ​ကွ ဖိ​လိတ္တိ​ပြည်​ရှိ​မိ​မိ​တို့​၏​နတ်​ဘု​ရား ရုပ်​တု​များ​နှင့် မိ​မိ​တို့​၏​အ​မျိုး​သား​များ
    ထံ​သ​တင်း​ကောင်း​ကို​ပြော​ကြား​ရန်​လူ လွှတ်​ပေး​ပို့​ကြ​လေ​သည်။-
  bod-N: ཁོང་གི་མགོ་བཅད་ནས་གོ་མཚོན་བཤུས་ཏེ། ལྷ་ཁང་དང་ཡུལ་མི་རྣམས་ལ་འཕྲིན་གཏོང་བའི་ཕྱིར་མི་འགའ་ཞིག་ཕེ་ལེ་ཤེད་པའི་ཡུལ་སྐོར་དུ་མངགས།
  sna-sna: Vakagura musoro wake vakabvisa nhumbi dzake dzokurwa nadzo, vakatuma nhume
    munyika yose yavaFiristia kundozivisa mashoko aya kutemberi yezvifananidzo zvavo
    uye napakati pavanhu vavo.
  spa-BLM: Le cortaron la cabeza, le despojaron de su armadura y enviaron a la tierra
    de los filisteos a todos los alrededores, para llevar la noticia a la casa de
    sus ídolos y al pueblo.
  cac-cac: Yuj chi' ix xiquel sjolom vin̈ eb', ix yic'anpaxel q'uen syamc'ab' vin̈
    eb' yic oval. Ix lajvi chi', ix yac'anb'at yab'ixal eb' d'a junjun schon̈ab' eb'
    filisteo yed' d'a spatil sdiosal eb'.
  swh-ULB: Nao wakakata kichwa chake na kuondoa silaha zake, na wakawatuma wajumbe
    kwenda pande zote katika nchi ya Wafilisti kutangaza habari hizo katika mahekalu
    yao ya sanamu na kwa watu.
  bel-bel: І адсеклі яму галаву, і зьнялі зь яго зброю і паслалі па ўсёй зямлі Філістымскай,
    каб абвясьціць пра гэта ў капішчах ідалаў сваіх і народу;
  deu-ELBBK: Und sie hieben ihm den Kopf ab und zogen ihm seine Waffen aus; und sie
    sandten in das Land der Philister ringsumher, um die frohe Botschaft in den Häusern
    ihrer Götzen und unter dem Volk zu verkünden.
  mbb-OT: Mibpungelan dan si Saul te ulu ne migkuwa zan is menge ǥumaan din. Ne midsuǥù
    dan te ibpepenudtul ziyà te tivuuk he tanà te menge Filistihanen su wey zan metudtul
    ziyà te simbahan he ed-ezapan dan te kenà tutuu he Megbevayà wey ziyà te menge
    zuma zan he minatey en si Saul.
  mal-2015: അവർ അവന്റെ തലവെട്ടി, അവന്റെ ആയുധവർഗ്ഗവും അഴിച്ചെടുത്തു തങ്ങളുടെ വിഗ്രഹക്ഷേത്രങ്ങളിലും
    ജനത്തിന്റെ ഇടയിലും വർത്തമാനം അറിയിക്കേണ്ടതിന്നു ഫെലിസ്ത്യദേശത്തെല്ലാടവും ആളയച്ചു.
  rmc-rmc: Le Sauloske odčhinde o šero, ile leske e vizbroj a dine oda te hordinel
    pal e filišťiňiko phuv. Kada hiros dine te džanel andro chramos lengre modlengro
    the maškar o nipi.
  pes-OPV: پس سر اورا بریدند و اسلحه‌اش را بیرون کرده، به زمین فلسطینیان، به هر طرف
    فرستادند تا به بتخانه های خود و به قوم مژده برسانند.
  ron-1924: Ау тэят капул луй Саул ши й-ау луат армеле. Апой ау тримис сэ дя де весте
    прин тоатэ цара филистенилор, ын каселе идолилор лор ши ын попор.
  ben-OBCV: তারা তাঁর মাথা কেটে নিয়েছিল ও তাঁর অস্ত্র-সজ্জাও খুলে নিয়েছিল, এবং তারা
    ফিলিস্তিনীদের গোটা দেশ জুড়ে তাদের দেবদেবীর মন্দিরে মন্দিরে ও প্রজাদের মধ্যে এই
    খবর ঘোষণা করার জন্য দূতদের পাঠিয়ে দিয়েছিল।
  som-som: Markaasay madaxii ka gooyeen, oo hubkiisiina way ka furteen, oo waxay u
    cid direen dalkii reer Falastiin oo ku wareegsanaa inay u wargeeyaan gurigii sanamyadooda
    iyo dadkiiba.
  lat-VUC: 'Et præciderunt caput Saul, et spoliaverunt eum armis: et miserunt in terram
    Philisthinorum per circuitum, ut annuntiaretur in templo idolorum, et in populis.'
  eng-ASVBT: And they cut off his head, and stripped off his armor, and sent into
    the land of the Philistines round about, to carry the tidings unto the house of
    their idols, and to the people.
  ita-1885: E tagliarono la testa di Saulle, e lo spogliarono delle sue armi, e mandarono
    nel paese de' Filistei d'ogn'intorno a portarne le novelle, nè tempii de' loro
    idoli, e al popolo;
  eng-LXXUP: And they turned him, and stripped off his armor, and sent it into the
    land of the Philistines, sending round glad tidings to their idols and to the
    people.
  eng-ULB: They cut off his head and stripped off his armor, and sent messengers into
    the land of the Philistines throughout to carry the news to their idols' temples
    and to the people.
  spa-VBL: Le cortaron la cabeza a Saúl, lo despojaron de su armadura y enviaron mensajeros
    por todo el país de los filisteos para que anunciaran la noticia en los templos
    de sus ídolos y a su pueblo.
  fra-_FOB: Et ils lui coupèrent la tête et le dépouillèrent de ses armes; et ils
    envoyèrent au pays des Philistins, de tous côtés, pour annoncer la nouvelle dans
    les temples de leurs idoles, et parmi le peuple.
  mal-mal: അവർ ശൌലിന്റെ തലവെട്ടി, അവന്റെ ആയുധവർഗ്ഗം അഴിച്ചെടുത്ത് തങ്ങളുടെ ക്ഷേത്രങ്ങളിലും
    ജനത്തിന്റെ ഇടയിലും വാർത്ത അറിയിക്കേണ്ടതിന് ഫെലിസ്ത്യദേശത്തെല്ലാടവും ആളയച്ച്.
  urd-GVR: to unhoṅ ne Sāūl kā sar kāṭ kar us kā zirābaktar utār liyā aur qāsidoṅ
    ko apne pūre mulk meṅ bhej kar apne butoṅ ke mandir meṅ aur apnī qaum ko fatah
    kī ittalā dī.
  suz-BL: मिनु मेकोपुकीम सावल आ पिया ख्रोदमे बाक्‍त। मिनु आ यापुकी लदमे बाक्‍त। मेको
    नोले मेकोपुकीम मेको रिम्‍शो लोव़ रागी ङा तेइ तेइ नु देवी देवता नेल्‍ल आन कली नेंपाइक्‍चा,
    दे मुर सोइक्‍तमे बाक्‍त।
  ita-1927: Tagliarono la testa a Saul, lo spogliarono delle sue armi, e mandarono
    all’intorno per il paese de’ Filistei ad annunziare la buona notizia nei templi
    dei loro idoli ed al popolo;
  ckb-ckb: ئینجا سەری شاولیان بڕی و زرێیەکەیان لێی داماڵی، بە هەموو لایەکدا نێردراویان
    بۆ خاکی فەلەستییەکان نارد، تاوەکو مژدە بدەنە پەرستگای بتەکانیان و گەلەکەیان.
  eng-BBE: And cutting off his head and taking away his war-dress, they sent word
    into the land of the Philistines round about, to take the news to their gods and
    to the people.
  kan-OKCV: ಅವರು ಅವನ ತಲೆಯನ್ನು ಕಡಿದು, ಅವನ ಆಯುಧಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ತಮ್ಮ ವಿಗ್ರಹಗಳ ಮಂದಿರಗಳಿಗೂ,
    ಜನರಿಗೂ ಜಯವಾರ್ತೆಯನ್ನು ಸಾರುವ ಹಾಗೆ ಫಿಲಿಷ್ಟಿಯರ ದೇಶದ ಸುತ್ತಲೂ ಕಳುಹಿಸಿದರು.
  tam-2017: அவனுடைய தலையை வெட்டி, அவனுடைய ஆயுதங்களை எடுத்துக்கொண்டு, தங்களுடைய விக்கிரகங்களின்
    கோவில்களிலும் மக்களுக்குள்ளும் செய்தியைப் பரப்பும்படி, அவைகளைப் பெலிஸ்தர்கள் தேசத்திலே
    சுற்றிலும் அனுப்பி,
  spa-RV-1909: Y cortáronle la cabeza, y desnudáronle las armas; y enviaron á tierra
    de los Filisteos al contorno, para que lo noticiaran en el templo de sus ídolos,
    y por el pueblo.
  ron-BTF: Și i-au retezat capul și l-au dezbrăcat de armura lui și au trimis în țara
    filistenilor de jur împrejur, să proclame aceasta în casa idolilor lor și printre
    popor.
  eng-WEBP: They cut off his head, stripped off his armor, and sent into the land
    of the Philistines all around, to carry the news to the house of their idols and
    to the people.
  eng-FBV: They cut off Saul's head, stripped him of his armor, and sent messengers
    throughout the country of the Philistines to announce the news in the temples
    of their idols and to their people.
  nld-1939: Ze sloegen hem het hoofd af, trokken hem zijn wapenrusting uit, en zonden
    boden rond in het Filistijnenland, om het blijde nieuws in hun afgodstempels en
    onder het volk te verspreiden.
  nch-BL: Huajca quiquechtzontejque Saúl huan quicuilijque nochi itepos. Teipa quintitanque
    tacame ma yaca huan ma quihuicaca nopa tamanti ipan nochi inintal filisteos huan
    ma teyolmelahuaca ipan nochi inialtepehua para ya mictoya Saúl. Nojquiya tayolmelahuatoj
    nopa cuali camanali ipan inintiopa campa quincajtoyaj inindioses.
  vie-1934: Chúng cắt đầu Sau-lơ, lột lấy binh khí người, và sai báo tin tốt nầy cho
    khắp xứ dân Phi-li-tin, trong các đền thờ của thần tượng họ và trong cả dân sự.
  hin-CV: उन्होंने शाऊल का सिर काटा, उनके हथियार उनकी शव से उतार लिए, और अपने देवताओं
    के मंदिर तथा सारा फिलिस्तिया देश के लोगों को यह संदेश अपने दूतों द्वारा भेज दिया.
  spa-BES: Y cortándole la cabeza y quitándole el traje de guerra, enviaron un mensaje
    a la tierra de los filisteos por todas partes, para llevar las noticias a sus
    dioses y al pueblo.
  tdx-tdx: Kinitsi’ iareo i añam­bone’ey naho hinalo’ iareo o sarom-pikala’eo vaho
    nañitrike i raha rezay mb’eo mb’eo añ’akiban-drahare’ iareo naho am’ondatio.
  tha-KJV: พวกเขาตัดพระเศียรของซาอูล และถอดเครื่องอาวุธของพระองค์​ออก ส่งผู้สื่อสารออกไปทั่วแผ่นดินฟีลิสเตีย
    เพื่อประกาศนำเอาข่าวนี้ในเรือนรูปเคารพ และในท่ามกลางประชาชนของเขา
  por-BR-2018: E cortaram-lhe a cabeça, e tiraram-lhe as armas; e enviaram ao redor
    da terra dos filisteus, para que o noticiassem no templo de seus ídolos, e pelo
    povo.
  deu-ELO: Und sie hieben ihm den Kopf ab und zogen ihm seine Waffen aus; und sie
    sandten in das Land der Philister ringsumher, um die frohe Botschaft in den Häusern
    ihrer Götzen und unter dem Volke zu verkünden.
  eng-WYC-2018: and they cutted away the head of Saul, and despoiled him of his armours;
    and sent into the land of Philistines by compass, that it should be told in the
    temple of idols, and in the peoples. (and they cut off Saul’s head, and stripped
    him of his armour or and robbed him of his arms,or of his weapons; and then they
    sent messengers into all the land of the Philistines, so that it could be told
    to their idols, and to their people alike.)
  epo-epo: Tiam ili dehakis lian kapon kaj deprenis liajn armilojn kaj sendis en la
    landon de la Filiŝtoj ĉirkaŭen, por anonci en la domo de iliaj idoloj kaj al la
    popolo.
  uig-PIN: Ular uning bexini kesip sawut-yaraƣlirini saldurup bularni Filistiylǝrning
    zeminining ⱨǝmmǝ yǝrlirigǝ apirip buthanilirida wǝ hǝlⱪning arisida bu hux hǝwǝrni
    tarⱪatti.
  beo-beo: 'Ilia da Solo ea dialuma damuni fasili, ea da:igene ga:su amo gisa:le fasi.
    Amalalu, ilia da sia: adola ahoasu dunu ilima Solo ea dialuma amola da:igene ga:su
    gaguiwane, amo hahawane sia: ilia ogogosu ‘gode’ amola Filisidini dunu huluane
    ilima sisia: lama:ne asunasi.'
  tpi-OTNT: Orait ol i katim het bilong Sol na kisim klos pait bilong em. Na ol i
    salim sampela man i go nabaut long kantri Filistia bilong bringim dispela gutnius
    i go long ol haus bilong ol giaman god bilong ol na long ol pipel bilong ol.
  hau-SA: Suka sare kansa suka tuɓe makamansa, suka aika manzanni a dukan ƙasar Filistiyawa,
    su ba da labarin a haikalin allolinsu da cikin mutanensu.
  uig-LAT: Ular uning béshini késip sawut-yaraghlirini saldurup bularni Filistiylerning
    zéminining hemme yerlirige apirip butxanilirida we xelqning arisida bu xush xewerni
    tarqatti.
  nde-nde: Amquma ikhanda lakhe athatha lezikhali zakhe, basebethuma izithunywa kulolonke
    ilizwe lamaFilistiya ukuthi zimemezele lindaba ethempelini lezithombe zawo lasebantwini
    bakibo.
  ton-ton: Pea naʻa nau tutuʻu hono ʻulu, pea toʻo ʻene mahafutau, pea fekau ki he
    fonua ʻoe kakai Filisitia ʻo takatakai, ke fakaongo ia ʻi he fale ʻo honau ngaahi
    tamapua, pea ki honau kakai.
  ces-1613: I sťali hlavu jeho a svlékli odění jeho, a poslali po zemi Filistinské
    vůkol, aby to ohlášeno bylo v chrámě modl jejich i lidu.
  eng-WMB: They cut off his head, stripped off his armor, and sent into the land of
    the Philistines all around, to carry the news to the house of their idols and
    to the people.
  tam-TCV: அவர்கள் சவுலின் தலையை வெட்டி அவனுடைய யுத்த கவசத்தைக் கழற்றி கொள்ளையடித்தார்கள்.
    பின் அவர்கள் தங்கள் விக்கிரகங்கள் இருந்த தங்கள் கோவில்களிலுள்ள மக்களுக்குத் தங்கள்
    வெற்றியின் செய்தியைப் பரப்பும் பொருட்டு, பெலிஸ்திய நாடெங்கும் தூதுவர்களை அனுப்பினார்கள்.
  ceb-ULB: Gipunggotan nila siya ug ulo ug gihukas ang iyang hinagiban, ug nagpadala
    ug mga mensahero ngadto sa tibuok yuta sa mga Filistihanon aron sa pagbalita ngadto
    sa mga templo sa ilang mga diosdios ug ngadto sa mga tawo.
  pol-UBG: Odcięli mu głowę, zdarli z niego zbroję i posłali po całej ziemi filistyńskiej,
    aby obwieścić o tym w świątyni swoich bożków i wśród ludu.
  agr-agr: Dutika wainkag Saúla buuken tsupijuk jujuinak, tuja niina maanitaiji aidaunashkam
    yajutkajui. Dutikawag ashí ditá yaaktaji aidaunum, ditá apajuímtaiji jegamjukbau
    aina nuwi aents aidau ijumjajum, Saúlak jakae tusajum etsegkatajum tusa akatmamag
    ishiakajui.
  kyc-kyc: Nyepala Solena mange doko pyao pukupala banya yanda pingi bange dupwa roko
    nyiyami. Nyepala pii wai minyingi akali lapome bange dupwa nyuo minyuo yuu Pilisitia
    dokona wambupi mee bange anatu lao wasingi dupwape Sole kumuyamo doko waili pii
    keyange lamaiyuo raeyala pena leyami.
  urd-GVU: تو اُنہوں نے ساؤل کا سر کاٹ کر اُس کا زرہ بکتر اُتار لیا اور قاصدوں کو
    اپنے پورے ملک میں بھیج کر اپنے بُتوں کے مندر میں اور اپنی قوم کو فتح کی اطلاع
    دی۔
  deu-1912: und hieben ihm sein Haupt ab und zogen ihm seine Waffen ab und sandten
    sie in der Philister Land umher, zu verkündigen im Hause ihrer Götzen und unter
    dem Volk,
  kan-2017: ಸೌಲನ ತಲೆಯನ್ನು ಕಡಿದು ಅವನ ಆಯುಧಗಳನ್ನು ತೆಗೆದುಕೊಂಡನು. ಅವುಗಳನ್ನು ತಮ್ಮ ದೇಶದ ಎಲ್ಲಾ
    ಕಡೆಗೂ ಕಳುಹಿಸಿ, ತಮ್ಮ ಎಲ್ಲ ಜನರಿಗೂ ದೇವಸ್ಥಾನಗಳಿಗೂ ಜಯವಾರ್ತೆಯನ್ನು ಮುಟ್ಟಿಸಿದರು.
  yap-yap: Miyad th’ab e k’ong rok Saul ngar lufed lolugen, miyad fek talin e cham
    rok, miyad l’oeg e pi mal’og ni karfeked e pin’em ngranod u ga’ngin yang yu Filistia
    ngar weliyed e re thin ni bfel’ ney ngak e pi liyos rorad nge ngak e girdi’ rorad.
  hlt-MCSB: A lu te a tloek pa uh tih a hnopai te a pit uh. Te phoeiah amamih kah
    muei im neh pilnam taengah phong ham Philisti kaepvai kah kho tom la a tueih uh.
  mdy-ETH: ዬካፓ ሳኣዖኦሌኮ ቶኦኮ ቲቂ፥ ዖሎ ማኣዓሢያ ጉሲ ዔኪ ዔያቶ ፆኦዞ ካኣሽኮ ማኣሮና ዔያቶኮ ዴሮናም ዒስራዔኤሌ ዓሳ
    ባሺንቴያ ማዔሢ ኬኤዛንዳጉዲ ዬያ ዒንጊ ኪኢታ ዓሲ ዳኬኔ።
  twi-ASANTE: Enti, wɔtwaa Saulo ti, yiyii nʼakodeɛ nyinaa. Afei, wɔbɔɔ Saulo wuo
    no dawuro wɔ wɔn abosomfie, ne ɔman no mu nyinaa.
  eng-WEBU: They cut off his head, stripped off his armor, and sent into the land
    of the Philistines all around, to carry the news to the house of their idols and
    to the people.
  wal-wal: Demmidi eti Saa7oola qooriyaa muucidosonanne a ola miishshaa qaari ekkidosona.
    Yaatidi bantta eeqatu keettaaninne bantta asaa giddon xoonuwaa awaajjana mala,
    Pilisxxeema biitta ubbau kiitaa yeddidosona.
  spa-PDDPT: Le cortaron la cabeza y lo despojaron de sus armas. Enviaron a proclamar
    la noticia por toda la tierra de los filisteos, en el templo de sus ídolos y entre
    el pueblo.
  gun-gun: Ha'e rami vy Saul akãgue ojaya vy hembiporukue ogueraapa. Filisteu kuery
    yvy ha'e javi rupi omondouka ayvu mombe'uarã, ha'e nungakue omombe'u aguã ta'angaa
    pegua oo ikuai va'e rupi, ha'e guetarã kuery ha'e javi pe.
  agu-BL: Nin tzun el chikuxul yi wi' Saúl. Ncha'tz el chimajol yi e'chk ma'cl, nin
    tzun e' ben chakumtz cya'n tan xo'mbe'n cyakil yi chi'ama'l tan xtxole'n tulak
    e'chk ca'lil chiryosil yi mbi cu'n bajij scye'j yi e' xonl Israel.
  eng-PEV: They cut off Saul’s head and took off his heavy iron plates. Then they
    sent messengers to every place in Philistia, to tell the story to the people and
    in the houses of their gods.
  ilo-ULB: Pinugotanda ni Saul ken innalada dagiti armasna ket nangibaonda kadagiti
    mensahero a mapan iti entero a daga dagiti Filisteo tapno iwaragawagda ti damag
    kadagiti templo ti didiosenda ken kadagiti tattao.
  kpg-kpg: Gei digaula gaa tuu di libogo o Saul, gaa kae nia goloo heebagi a maa,
    ga hagau nadau gau kae hegau gi hongo tenua go Philistia hagatau, e haga iloo
    di longo deenei ang gi nadau god mo digau huogodoo.
  uig-ARA: ئۇلار ئۇنىڭ بېشىنى كېسىپ ساۋۇت-ياراغلىرىنى سالدۇرۇپ بۇلارنى فىلىستىيلەرنىڭ
    زېمىنىنىڭ ھەممە يەرلىرىگە ئاپىرىپ بۇتخانىلىرىدا ۋە خەلقنىڭ ئارىسىدا بۇ خۇش خەۋەرنى
    تارقاتتى.
  sus-sus: E naxa Sɔlu xunyi bolon, e naxa a xa geresosee tongo. E naxa na xibaaru
    masen Filisita bɔxi birin ma, e xa kuye banxie nun e xa ɲama ya ma.
  pon-2006: Irail eri lupukasang tapwin Sohl oh wahda, iangahki sapwellime tehtehn
    mahwen ko. Re ahpw pakairkihla rohng pwoatet Pilisdia—re pil kadarala meninkeder
    kei pwe re en pakairkihong ar koht akan oh aramas akan.
  jae-jae: Êsêac dêdim Saul gêsutêkwa gêŋgic ma sêjaŋgo ênê laukasap su, go sêsakiŋ
    lau jaeŋ sêjac laoc Pilisti nêŋ gamêŋ samucgeŋ gebe sêsôm ŋawae ŋajam tonaŋ lasê
    êndêŋ nêŋ anôtôi to lau sêŋô.
  ksd-ksd: Damana dia ga kutu vue ra ulu i Saul, ma dia ga tak vue kana vargal, ma
    dia ga tulue ra umana tena kapkap varvai ta ra langun Pilistia parika, upi diat
    a kap ra bo na varvai tadav kadia umana tabataba ma ra tarai.
  tur-YTC: Onun başını kestiler, zırhını çıkardılar ve bu haberi putlarının evlerine
    ve halka ulaştırmak için Filist diyarının her yanına gönderdiler.
  grc-BRENT: Καὶ ἀποστρέφουσιν αὐτὸν, καὶ ἐξέδυσαν τὰ σκεύη αὐτοῦ, καὶ ἀποστέλλουσιν
    αὐτὰ εἰς γῆν ἀλλοφύλων, κύκλῳ εὐαγγελίζοντες τοῖς εἰδώλοις αὐτῶν καὶ τῷ λαῷ.
  ind-AYT: Mereka memenggal kepala Saul, merampas senjata-senjatanya, lalu mengutus
    beberapa orang berkeliling ke negeri Filistin untuk menyampaikan kabar itu di
    kuil berhala mereka dan juga kepada rakyat.
  nya-nya: Iwo anadula mutu wake ndi kumuvula zida zake zankhondo. Ndipo anatumiza
    amithenga mʼdziko lonse la Afilisti kukafalitsa nkhani yabwinoyi kwa mafano awo
    ndi kwa anthu awo.
  hrv-hrv: Oni mu odsjekoše glavu i skidoše s njega oružje, koje poslaše po svoj filistejskoj
    zemlji naokolo, javljajući veselu vijest svojim idolima i narodu.
  mps-mps: Tialima, augwaligo te Solgo tobolu togolama, tama agai hwįbo doado bage
    elaluali me sai. Tama augwaligo te po sela pabo bidi dabe te Filistia bulu tǫ
    pedaiba tagala palama, te wiegi yai po te augwa tibo godiba, me te augwa bageba,
    te po sela pomainu yai dao.
  tpi-tpi: Orait ol i katim het bilong Sol na kisim klos pait bilong em. Na ol i salim
    sampela man i go nabaut long kantri Filistia bilong bringim dispela gutnius i
    go long ol haus bilong ol giaman god bilong ol na long ol pipel bilong ol.
  dan-1931: de huggede da Hovedet at ham, afførte ham hans Våben og sendte Bud rundt
    i Filisternes Land for at bringe deres Afguder og Folket Glædesbudet.
  vie-OVCB: Họ cắt đầu Sau-lơ, tước lột khí giới vua, rồi sai người đi khắp lãnh thổ
    Phi-li-tin báo tin mừng chiến thắng trong các đền thờ thần tượng và trong dân.
  guj-2017: તેઓએ તેનું માથું કાપી લીધું અને તેનાં શસ્ત્રો ઉતારી લીધા. આ સમાચાર લોકોમાં
    જાહેર કરવા સારુ પોતાનાં મૂર્તિનાં મંદિરોમાં તથા પલિસ્તીઓના દેશમાં સર્વ ઠેકાણે
    તેઓએ સંદેશવાહકો મોકલ્યા.
  pon-2006A: Irail eri lupukasang tapwin Sohl oh wahda, iangahki sapwellime tehtehn
    mahwen ko. Re ahpw pakairkihla rohng pwoatet Pilisdia—re pil kadarala meninkeder
    kei pwe re en pakairkihong ar koht akan oh aramas akan.
  por-BRBSL: Cortaram-lhe a cabeça, tiraram-lhe a armadura e mandaram para a terra
    dos filisteus por toda parte, para levar a notícia para a casa de seus ídolos
    e para o povo.
  aly-aly: Renhap ahenty-anem akerrth-atwew, lhelpelelhew arnkwa awerr ahew-arelh.
    Akngerr anterrenh apmer arrpanenh-warl Philistia-ampeny-warl, angka inkwerelhemel
    ileyew. Rernemap aylpenhew warl kwenerreyew-arelh-warl, altyerr ikwer-rnem-wenh-warl
    nakemel aylelherreyew.
  cth-cth: A lû a tâtueng pouh teh senehmaica a rading pouh awh. A kamthaw nah meikaphawk
    bawknae bawkim tangkuem hoi taminaw pueng koe pathang hanelah Filistin ram pueng
    dawk a pathang awh.
  twi-twi: Enti wotwaa Saulo ti, yiyii nʼakode nyinaa. Afei, wɔbɔɔ Saulo wu no dawuru
    wɔ wɔn abosomfi, ne ɔman no mu nyinaa.
  hlt-hlt: A lu te a tloek pa uh tih a hnopai te a pit uh. Te phoeiah amamih kah muei
    im neh pilnam taengah phong ham Philisti kaepvai kah kho tom la a tueih uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kéétɛ́ Sɑuri yuu kɛ́túótɛ́ o kpɑ̀rìnɛntì kɛ́fitɛ́nɛ̀ bɛ ɛkɛ̀ yɛmɔu
    nɛ̀ bɛ bɔkɛ̀ kó yɛtuo miɛkɛ kɛ nɑ́ɑntɛ bɛ̀ bɛ̀ nɑmɛ̀.
  msy-2020: Ezɨ me Solɨn kuamɨn fɨrim atugha, an mɨdorozir korotiaba ini. Egha me
    gumazir maba amadazɨma, me akaba isa ghua Filistiabar nguazimɨn tintinibar arua
    uan asebar dɨpenibar aven ghua an gun gumazamizibav gei.
  dop-dop: Ɩlɛnɑ pɑ́ sɛtɩ Sɑyuli nyʋɣʋ nɑ pɑ́ wɔɣɔsɩ ɩ yoou wontu. Pǝ wɑɑlɩ kɛ́ pɑ
    yɑsɑ tɔm kʋpɑntʋ ntǝɣɩ Filiisi nyǝ́mɑ tɛtʋ tɑɑ, nɑ pɑ tɩɩŋ kutuluŋ tɑɑ nɑ yǝlɑɑ
    tǝnɑ nɩɩ.
  azb-azb: Şaulun başını kəsib silahlarını götürdülər. Bütlərinin məbədinə və xalqa
    xoş xəbər vermək üçün Filiştlilərin ölkəsinin hər tərəfinə qasid göndərdilər.
  eng-DBY: And they cut off his head, and stripped off his armour, and sent [them]
    into the land of the Philistines round about, to announce the glad tidings in
    the houses of their idols, and to the people.
  hin-2017: तब उन्होंने शाऊल का सिर काटा, और हथियार लूट लिए, और पलिश्तियों के देश
    के सब स्थानों में दूतों को इसलिए भेजा, कि उनके देवालयों और साधारण लोगों में यह
    शुभ समाचार देते जाएँ।
  wol-KYG: Ñu dog boppu Sóol, jël ay gànnaayam, ba noppi yeble ca réewum Filisti ba
    mu daj, ngir yégle ko ca seen këri tuur ya ak ca askan wa.
  eng-YLT: and they cut off his head, and strip off his weapons, and send into the
    land of the Philistines round about, to proclaim tidings [in] the house of their
    idols, and [among] the people;
  eng-WYC-2017: and they cutted away the head of Saul, and despoiled him of his armours
    [or arms]; and sent into the land of Philistines by compass, that it should be
    told in the temple of idols, and in the peoples.
  eng-WMBB: They cut off his head, stripped off his armour, and sent into the land
    of the Philistines all around, to carry the news to the house of their idols and
    to the people.
  urd-GVH: तो उन्होंने साऊल का सर काटकर उसका ज़िरा-बकतर उतार लिया और क़ासिदों को अपने
    पूरे मुल्क में भेजकर अपने बुतों के मंदिर में और अपनी क़ौम को फ़तह की इत्तला दी।
  rug-rug: Kupa ia rini sa batuna Saula, va gorei rini sari nana poko varipera meke
    garunu lani rini pa doduruna sa popoa Pilisitia sari na tie paleke inavoso, pude
    la tozia sa inavoso leana koari na dia beku meke koari na tinoni gua.
  gaz-gaz: Isaanis mataa Saaʼol irraa kutanii, miʼa lolaa isa irraa fudhatanii akka
    isaan mana waaqota tolfamoo isaanii keessattii fi saba isaaniitiif oduu kana labsaniif
    guutummaa biyya Filisxeemotaa keessa ergamoota ergan.
  fra-LSG: Ils coupèrent la tête de Saül, et enlevèrent ses armes. Puis ils firent
    annoncer ces bonnes nouvelles par tout le pays des Philistins dans les maisons
    de leurs idoles et parmi le peuple.
  gnn-gnn: '@see-verse:1SA.031.008'
  yal-yal: E Sɔli xunna bolon a dɛ, e a yɛngɛ so seene tongo. E yi na fe xibarun nasiga
    Filisiti yamanan birin yi e nun e suxure banxine yi e nun e yamaan tagi.
  haw-1868: A oki iho la lakou i kona poo, a hao ae la i kana mea kaua, a hoouna aku
    la lakou i ka aina o na Pilisetia a puni e hai aku ma ka hale o ko lakou kii,
    a i na kanaka.
  arb-NAV: فَقَطَعُوا رَأْسَ شَاوُلَ وَنَزَعُوا سِلاحَهُ، وَبَعَثُوا يُبَشِّرُونَ
    فِي جَمِيعِ أَرْجَاءِ بِلادِ الْفِلِسْطِينِيِّينَ وَفِي مَعَابِدِهِمْ وَبَيْنَ
    قَوْمِهِمْ.
  ewe-ewe: Woɖe Saul ƒe aʋawu le eŋu, tso ta le enu eye wotsɔ eƒe ta kple aʋawɔnu
    fia amewo le woƒe anyigba dzi godoo. Wotso aseye le dzidzɔnya sia ŋuti le woƒe
    legbawo kple dukɔmetɔwo ŋkume.
  eng-LEE: And they cut off his head, and stripped off his armor, and sent it into
    the land of the Philistines round about, to publish it in the house of their idols,
    and among the people.
  asm-FB: পাছত তেওঁলোকে তেওঁৰ মুৰ কাটিলে আৰু তেওঁৰ কবচ খুলি ল’লে। তাৰ পাছত পলেষ্টীয়াসকলৰ
    ওচৰলৈ খবৰ পঠিয়াই দিলে আৰু তেওঁলোকৰ দেৱতাৰ মূৰ্তি থকা মন্দিৰবোৰলৈও এই খবৰ পঠিয়ালে।
  sus-A: عٍ نَشَ سْلُ شُنيِ بٌلٌن، عٍ نَشَ عَ شَ فٍرٍ سٌسٍيٍ تٌنفٌ. عٍ نَشَ نَ شِبَارُ
    مَسٍن قِلِسِتَ بْشِ بِرِن مَ، عٍ شَ كُيٍ بَنشِيٍ نُن عٍ شَ حَمَ يَ مَ.
  fra-SBL: Ils lui coupèrent la tête, lui enlevèrent son armure et l'envoyèrent dans
    le pays des Philistins tout autour, pour porter la nouvelle dans la maison de
    leurs idoles et au peuple.
  hbo-hbo: וַֽיִּכְרְתוּ֙ אֶת־רֹאשֹׁ֔ו וַיַּפְשִׁ֖יטוּ אֶת־כֵּלָ֑יו וַיְשַׁלְּח֨וּ
    בְאֶֽרֶץ־פְּלִשְׁתִּ֜ים סָבִ֗יב לְבַשֵּׂ֛ר בֵּ֥ית עֲצַבֵּיהֶ֖ם וְאֶת־הָעָֽם׃
  piu-2006: '@see-verse:1SA.031.008'
  pjt-pjt: Munuya Saulanya kata kaṯaṟa palumpa mantara anga-kanyilpainya mantjiṟa
    katira timpulangka tjunu, panya tjana waḻkulpaingka. Panya tjanampa goda minyma
    ini Atjatainya. Munuya Saulanya puntu wallpangka wakaṟa utitjunu, palumpa katja
    maṉkurpa kuḻu, city wall-ta ngura ini Pitjatjanta. Munuya palulanguṟulta tjaultji
    panya tjuṯangku aṉangu kutjupa tjuṯa tjakulpa wituṟa iyaṉu, kaya tawunu tjuṯangka
    wirkaṟa para-tjakultjunangi Pilitjiyala manta winkingka timpulangka kuḻu aṉangu
    uwankarangka. Alatjiya tjakultjunangi, “Mayatja panya Saulanya katja maṉkurtjara
    ilungu munu tjaultji tjuṯa kuḻu ilungu.”
  kik-kik: Nao makĩmũtinia mũtwe na makĩoya indo ciake cia mbaara, magĩcooka magĩtũma
    andũ mathiĩ bũrũri wothe wa Afilisti makaanĩrĩre ũhoro ũcio thĩinĩ wa hekarũ ya
    mĩhianano yao ya kũhooywo, na kũrĩ andũ ao.
  fra-NCL: Ils lui coupèrent la tête et lui enlevèrent ses armes ; puis ils envoyèrent
    publier cette bonne nouvelle par tout le pays des Philistins, dans les temples
    de leurs idoles et parmi le peuple.
  cek-AK: Anih ih lu to takroek o pat moe, khukbuen to a khringh pae o, Philistin
    prae thung boih, krang suekhaih angmacae ih tempul hoi kaminawk boih khaeah laicaeh
    patoeh o moe, tamthang to thuih pae o.
  cuk-cuk: Geb degine, Saúl-ibe nono-egwachamalad, e-ibe bila-onogedgi-ibmar-ebulemalad
    susmalad. Geb gayaburba-berbemalad e-bab-dummad-neggi-sogega, degi, e-dulemarga
    gayaburba-sogega, bela Filistea-yargi gayaburba-berbemalad barmismalad.
  uig-CYR: Улар униң бешини кесип савут-ярақлирини салдуруп буларни Филистийләрниң
    зимининиң һәммә йәрлиригә апирип бутханилирида вә хәлиқниң арисида бу хуш хәвәрни
    тарқатти.
  tel-2017: అతని తల నరికి అతని ఆయుధాలు తీసుకు తమ విగ్రహాల గుళ్లలో, ప్రజల్లో ఈ విజయ
    వార్త తెలియజేయడానికి ఫిలిష్తీయ దేశంలో నాలుగు దిక్కులకూ మనుషులను పంపారు.
  hat-BSA: Yo te koupe tèt li e te retire zam li yo pou te voye yo toupatou nan peyi
    Filisten yo, pou pote bòn nouvèl la rive lakay zidòl pa yo ak pèp yo a.
  kos-kos: Elos pakela sifal Saul, ac sarukla mwe loeyuk lal, ac supwalik ma inge
    yurin mwet utuk kas nu in facl Philistia nufon, in fahkak pweng wo se inge nu
    sin ma sruloala lalos ac nu sin mwet lalos.
  hbo-WLC: וַֽיִּכְרְתוּ֙ אֶת־רֹאשׁ֔וֹ וַיַּפְשִׁ֖יטוּ אֶת־כֵּלָ֑יו וַיְשַׁלְּח֨וּ
    בְאֶֽרֶץ־פְּלִשְׁתִּ֜ים סָבִ֗יב לְבַשֵּׂ֛ר בֵּ֥ית עֲצַבֵּיהֶ֖ם וְאֶת־הָעָֽם׃
  ibo-ibo: Ha bipụrụ Sọl isi, yipụkwa ya ihe agha ya. Ha zipụkwara ndị ozi gara nʼala
    ndị Filistia niile ikwusa akụkọ ihe mere nʼụlọ arụsị ha nakwa nʼetiti ndị ha niile.
  ory-ory: ତହୁଁ ସେମାନେ ତାଙ୍କର ମସ୍ତକ ଛେଦନ କରି ତାଙ୍କର ସଜ୍ଜାଦି ଫିଟାଇ ନେଲେ, ଆଉ ଆପଣାମାନଙ୍କ
    ଦେବପ୍ରତିମାଗଣର ଗୃହକୁ ଓ ଲୋକମାନଙ୍କ ନିକଟକୁ ସମ୍ବାଦ ଦେବା ପାଇଁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶର ଚାରିଆଡ଼େ
    ପଠାଇଲେ।
  chk-chk: Iwe, ra pökü üen Saul o pwilitawu üfan üföüfen maun. Ra pwal tinala chon
    künö lemenen fanüen chon Filistia, pwe repwe asilefeili ewe pworaus mi mürina
    ngeni ar kewe uluulun anümwäl me ekewe aramas.
  ssd-ssd: Kaŋgerkinaig sulumba nane ndek Saul tuku ŋinfok kat purmba kame tuku agaŋ
    ndende paska kilmba nane taŋgo afu kukulniŋginaig le pasa tumba Filistia ma tugu
    ŋakmba mbol kine likinaig sulumba naŋgine zugu wandek sinam kumba taŋge maŋgurka
    kubeu niŋge likinaig le taŋgo pino ŋakmba ismba gare-garekinaig.
  rop-rop: en deibin kadimof det hed blanga King Sol, en deibin deigimat det speshalwan
    klos weya imbin oldei werrimon blanga fait, en deibin dalim sambala mesinja blanga
    deigim det hed en klos ebriweya langa det Filastain kantri, en detlot mesinja
    bin dalimbat det nyus langa ola pipul en langa ola drimin blanga olabat deya langa
    ola serramoni pleis.
  ukr-1871: І повідтинали вони їм голови, поздіймали з них зброю, та й послали по
    цїлій Филистійській землї навкруги, щоб обвістити се по зборах ідолів своїх і
    між народом;
  deu-1951: Da hieben sie ihm den Kopf ab und zogen ihm seine Waffenrüstung aus und
    sandten [Boten] in das Land der Philister ringsumher, diese frohe Botschaft im
    Hause ihrer Götzen und unter dem Volke zu verkündigen.
  eng-JPS: And they cut off his head, and stripped off his armour, and sent into the
    land of the Philistines round about, to carry the tidings unto the house of their
    idols, and to the people.
  srp-1865: I otsjekoše mu glavu, i skidoše oružje s njega, i poslaše u zemlju Filistejsku
    na sve strane da se objavi u kuæi njihovijeh lažnijeh bogova i po narodu.
  lug-lug: Ne batemako omutwe gwe ne bamwambulamu ebyokulwanyisa bye, ne batuma ababaka
    mu nsi yonna ey’Abafirisuuti okulangirira mu ssabo lyabwe, n’eri abantu baabwe.
  heb-heb: ויכרתו את ראשו ויפשיטו את כליו וישלחו בארץ פלשתים סביב לבשר בית עצביהם
    ואת העם׃
  ben-IRV: তখন তারা তাঁর মাথা কেটে পোশাক খুলে নিল এবং নিজেদের দেবালয়ে ও লোকেদের মধ্যে
    সেই বার্তা জানানোর জন্য পলেষ্টীয়দের দেশে সব জায়গায় পাঠাল৷
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦਾ ਸਿਰ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਉਹ ਦੇ ਸ਼ਸਤਰ ਲਾਹ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ
    ਵਿੱਚ ਘੱਲ ਦਿੱਤੇ ਜੋ ਉਨ੍ਹਾਂ ਦੇਵਤਿਆਂ ਦੇ ਮੰਦਰਾਂ ਵਿੱਚ ਅਤੇ ਲੋਕਾਂ ਵਿੱਚ ਉਸ ਦੀ ਖ਼ਬਰ ਦੇਣ।
  tkr-tkr: Manbışe Şaulna vuk'ul g'ats'apk'ın, silahbıd alyaat'anbı. Manbışe byuttyaaşis
    ı'bəədat ha'ane xaybışeeqayiy milletılqa mana xabar hivxhar haa'asdemee, manbışe
    Filiştinne ölkayne gırgıne surabışilqa insanar g'uxoole.
  mya-JVB: ရှောလု၏ ခေါင်း ကို ဖြတ် ၍ လက်နက် တော်ကို ချွတ် ပြီးမှ သူ တို့ ရုပ်တု ကျောင်း
    များ၌၎င်း၊ လူ များတို့၌၎င်း၊ သိတင်း ကျော်စောစေခြင်းငှါ ဖိလိတ္တိ ပြည် အရပ်ရပ်သို့
    ပေး လိုက်ကြ၏။
  tte-O: Mwa Saulo galogalona sitom-utusi yo ana gogo kaleya sikalaili. Yo ali tosagenawasao
    siyawasali silau Pilistiya dedeina meuloina kolili silusae ali yaubada kokotomo
    ali nume tapwalolo kolili na tomo meuloili ali wasa siwolegili.
  tbg-tbg: vika oru Sorura aunta teqake, vira iqoka utavaaqa qaqini varake, Sorura
    aruko uvara Pirisia vataini viti viri tiva nimiate ti, vika vaiinti vonavu nititomanta
    vika oru nái una variqa naavu, vo naavu vo naavuqi vaiha Pirisia vatanaaka tiva
    nimura.
  hmo-hmo: Pilistia taudia ese Saulo ena kwarana idia utua oho, bona iena tuari dabua
    danu idia kokia. Bona idia ese hesiai taudia idia siaia loaloa, Pilistia tano
    ibounai dekenai, inai sivarai namona be edia kaivakuku dubu lalonai, bona edia
    taunimanima ibounai dekenai idia hadibaia.
  urd-urd: इसलिए उन्होंने उसका सर काट लिया और उसके हथियार उतार लिए और फ़िलिस्तियों
    के मुल्क में क़ासिद रवाना कर दिए, ताकि उनके बुतख़ानों और लोगों को यह ख़ुशख़बरी
    पहूँचा दें।
  rus-SYN: И отсекли ему голову, и сняли с него оружие и послали по всей земле Филистимской,
    чтобы возвестить о сем в капищах идолов своих и народу;
  bqc-SIM: Ɔ̃ aa Saulu mi zↄ̃̀ aa aà gↄ̃kɛbↄↄ wòlowà, ↄ̃ aa gbɛ̃́ↄ zĩ̀ aa a baokpàkpa
    Filitɛ̃ↄ bùsu gupiiu ń ń tã́akpɛↄ.
  tcz-CHONGTHU: Chuin Saul alu atan uvin agalvon chengtoh apotauve, Saul thi jeh in
    Philistine gamsung jouse le a pathen hounau houin’ah kipa thuphon aneiyun ahi.
  mar-mar: तेव्हा त्यांनी त्यांचे शिर छेदून त्याची शस्त्रे काढली आणि पलिष्ट्यांच्या
    देशात चहूकडे त्यांच्या मूर्तीच्या देवळात व लोकांस हे वर्तमान कळवायला त्यांनी माणसे
    पाठवली.
  qub-qub: Chaura umanta roguriycäriran. Nircur armancunata llapanta apacuran. Chaypitaga
    willacachiran intëru Filistea nasyunpa, llapan ïduluncuna cashan templucunacho
    runacunata willananpaj.
  bqp-bqp: Akũ ò Solu mìi zↄ̃̀ ò a gↄ̃kɛbↄnↄ bↄ̀tɛa, akũ ò gbɛ̃nↄ zĩ̀ ò a baaruu
    kpàkpa Filisitininↄ bùsu gu sĩnda pínkia kũ ń tãnakpɛnↄ.
  hat-hat: Yo koupe tèt Sayil, yo pran tout zam li yo. Lèfini, yo voye gaye bon nouvèl
    sa a nan tout peyi Filisti a, nan tanp zidòl yo ak nan zòrèy tout pèp la.
  eng-BSB: They cut off Saul’s head, stripped off his armor, and sent messengers throughout
    the land of the Philistines to proclaim the news in the temples of their idols
    and among their people.
  tod-tod: Ti Sayile nɔungi leʋeni ba, ti ná-kɔɔɠɔ zɔɔlaiti seɠe. Naa ʋolu ti ta-vɔnifaamai
    ma wooi laazeeli Filiseti yooi ná pɛ su, daazeeli nuɓusɛiti ma ta ta-ɠɔɔɠɔ ganigiti
    ta-ʋɛlɛiti bu.
  eng-WEBPB: They cut off his head, stripped off his armour, and sent into the land
    of the Philistines all around, to carry the news to the house of their idols and
    to the people.
  kbq-kbq: Hagi zamagra Solina agenopa nekafri'za ha' kukena'a hate'za eri'naze. Hagi
    anama nehu'za zamagra ke erino vu vahe huntageno mika Filistia kokampine, havi
    anumzamofo mono hunentafi Soli'ma fri'nea zamofo musenkea ome hu'ama hu'za zmasami'naze.
  nhe-BL: Huajca quiquechtzontejque Saúl huan quicuilijque nochi itepos. Teipa quintitlanque
    tlacame ma yaca huan ma quihuicaca nopa tlamantli ipan nochi inintlal filisteos
    huan ma teyolmelahuaca ipan nochi inialtepehua para ya mictoya Saúl. Nojquiya
    tlayolmelahuatoj nopa cuali tlajtoli ipan inintiopa campa quincajtoyaj inindioses.
  bus-bus: Ben aↄ̃ Solu mì zↄ̃̀ aↄ̃ à gↄ̃kɛbↄnↄ bↄ̀ɛa, ben aↄ̃ gbɛ̃nↄ zĩ̀ aↄ̃ à baaru
    kpàkpa Filisitininↄ bùsu gu píngia kↄ̃n ń tãakpɛnↄ.
  gub-BL: A'e rupi uzakagok Piri ywy rehe har Xau hetekwer wà. Wenuhem ikamirtàtà
    izuwi wà. A'e re omono kar uze'eg heraha har uiwy pe wà. — Pemume'u ko ikatu ma'e
    uzeapo ma'e kwer peho zaneywy rehe har wanupe nehe, zanezar tupàn wanupe nehe
    no, i'i wanupe.
  eng-DRA: And they cut off Saul’s head, and stripped him of his armour, and sent
    into the land of the Philistines round about, to publish it in the temples of
    their idols, and among their people.
