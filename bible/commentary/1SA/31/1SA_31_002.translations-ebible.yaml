verse: 1SA.031.002
translations:
  mal-C: ഫെലിസ്ത്യർ ശൗലിനെയും പുത്രന്മാരെയും പിൻതുടർന്നു ചെന്നു. ശൗലിന്റെ പുത്രന്മാരായ
    യോനാഥാനെയും അബീനാദാബിനെയും മൽക്കീ-ശൂവയെയും അവർ വധിച്ചു.
  deu-TKW: 'Die Philister hefteten sich an Sauls und seiner Söhne Fersen, und die
    Philister erschlugen Sauls Söhne: Jonathan, Abinadab und Malchisua.'
  lin-lin: 'Bato ya Filisitia balandaki Saulo elongo na bana na ye ya mibali, kasi
    babomaki bana na ye ya mibali : Jonatan, Abinadabi mpe Maliki-Shuwa.'
  eng-LSV: and the Philistines follow Saul and his sons, and the Philistines strike
    Jonathan, and Abinadab, and Malchishua, the sons of Saul.
  eng-GNV: And the Philistims preassed sore vpon Saul and his sonnes, and slewe Ionathan,
    and Abinadab, and Malchishua Sauls sonnes.
  eng-WEBSTER: And the Philistines followed hard upon Saul and upon his sons; and
    the Philistines slew Jonathan, and Abinadab, and Malchi-shua, Saul's sons.
  nhw-BL: Teipa nopa filisteos quitoquilijque Saúl huan itelpocahua. Huan quimictijque
    Jonatán, Abinadab huan Malquisúa. Nochi inijuanti eliyayaj itelpocahua Saúl.
  swh-ONEN: Wafilisti wakawafuatia kwa bidii Sauli na wanawe, wakawaua Yonathani,
    Abinadabu na Malki-Shua.
  bba-bba: Bɑ mɑɑ Sɔɔlun tii kɑ win bibu itɑ Yonɑtɑm kɑ Abinɑdɑbu kɑ Mɑɑkisuɑ nɑɑmwɛ.
    Mɑ bɑ bii be ɡo.
  eng-KJVCPB: And the Philistines followed hard upon Saul and upon his sons; and the
    Philistines slew Jonathan, and Abinadab, and Malchishua, Saul’s sons.
  cpy-cpy: Royaakyaa-teetanakiri Saúl itsipataa-nakiri itomi-paeni. Rompojee-takiri
    Jonatán, Abinadab eejatzi Malquisúa, itomi-paeni Saúl.
  mpx-mpx: He hi petaki Sol ge natunau eliyaa nige ali bwaga, yaka natunau bolau Diyontan,
    Abinadab, ge Malki-Suwa hi lopaaligal.
  luo-luo: Jo-Filistia nolawo Saulo gi yawuote matek, ma neginego yawuote magin Jonathan,
    Abinadab kod Malki-Shua.
  meu-meu: Bena Filistia taudia ese Saulo mai natuna mamaruanedia ida e lasidia tao;
    bena Filistia taudia ese Saulo natuna mamaruanedia Ionatan bona Abinadab bona
    Malkisua e aladia mase.
  npi-ULB: पलिश्‍तीहरूले शाऊल र तिनका छोराहरूलाई नजिकैबाट खेदे । पलिश्‍तीहरूले तिनका
    छोराहरू जोनाथन, अबीनादाब र मल्कीशूअलाई मारे ।
  yor-yor: Àwọn Filistini sì ń lépa Saulu àti àwọn ọmọ rẹ̀ kíkan; àwọn Filistini sì
    pa Jonatani àti Abinadabu, àti Malikiṣua, àwọn ọmọ Saulu.
  emp-NTPO: Pilisteorãba Saulora, idji warrarã sid̶a caid̶u ẽpẽsid̶aa. Maʌ̃ne Saul
    warrarã Jonataʌ̃da, Abinadáda, Malquisúa sid̶a beasid̶aa.
  ind-ind: Pasukan Filistin berhasil mengepung Saul dan tiga dari anak laki-lakinya.
    Pertama mereka membunuh Yonatan, Abinadab, dan Malkisua.
  pes-OPCB: فلسطینی‌ها شائول و پسران او یوناتان، ابیناداب و ملکیشوع را محاصره کردند
    و پسرانش را کشتند.
  tgl-ULB: Tinugis ng malapitan ng mga Filisteo si Saul at ang kanyang anak na mga
    lalaki. Napatay ng mga Filisteo si Jonatan, Abinadab, at Malquisua, at ang kanyang
    mga anak na lalaki.
  cbu-NT: Filistewshuchshitisin nda kasaksin, tachitarusin, pachakatarandsin, Saulaatssha
    parangusin, pachayani tárangusin, wipaatsima tuchpari chingaranganaya. Jonatanaa,
    Abinadabaatstam, Malkisowaatstam ashpari pacharanganaya.
  hui-hui: Ani purogo layagola Pilidiali ami abale talima ibalu Solo igini tebira
    biaru Yonadana Abinadaba Malagisua imaru minalu bai hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ရှော​လု​၏​သား များ​ဖြစ်​ကြ​သော​ယော​န​သန်၊
    အ​ဘိ​န​ဒပ် နှင့်​မေ​လ​ခိ​ရွှ​တို့​ကို လိုက်​၍​မီ​သ​ဖြင့် သတ်​ဖြတ်​လိုက်​ကြ​၏။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་སོ་ལོ་དང་དེའི་སྲས་རྣམས་ཀྱི་རྗེས་དེད་ཅིང་། སོ་ལོའི་སྲས་ཡོ་ནཱ་ཐན་དང་ཨ་བི་ནཱ་དབ།
    མལ་ཀི་ཤུ་ཨ་བཅས་བསད་པ་རེད།
  sna-sna: VaFiristia vakasimbirira kwazvo kuteverera Sauro navanakomana vake, uye
    vakauraya vanakomana vake, Jonatani, Abhinadhabhi naMariki-Shua.
  spa-BLM: Los filisteos alcanzaron a Saúl y a sus hijos, y los filisteos mataron
    a Jonatán, Abinadab y Malquisúa, hijos de Saúl.
  cac-cac: Ix b'atn̈ej eb' filisteo d'a spatic vin̈aj Saúl yed' eb' yuninal. Ix cham
    eb' yuninal vin̈ chi', aton vin̈aj Jonatán, vin̈aj Abinadab yed' vin̈aj Malquisúa.
  swh-ULB: Wafilisti wakamwandama Sauli na wanawe kwa karibu. Wakawaua wanawe Yonathani,
    Abinadabu, and Malkishua.
  bel-bel: І дагналі Філістымляне Саўла і сыноў ягоных, і забілі Філістымляне Ёнатана
    і Амінадава і Малхісуа, сыноў Саўлавых.
  wed-wed: Mai Philistia Saul ma natunatuna i viaḡaḡei da natunatuna Jonathan, Abinadab
    ma Malki-Shua i viraḡeni.
  deu-ELBBK: Und die Philister setzten Saul und seinen Söhnen hart nach; und die Philister
    erschlugen Jonathan und Abinadab und Malkischua, die Söhne Sauls.
  mbb-OT: Ne midal-as te menge Filistihanen si Saul wey is menge anak din he maama,
    ne midhimetayan dan is anak din he si Jonatan, Abinadab, wey si Malkishua.
  mal-2015: ഫെലിസ്ത്യർ ശൗലിനെയും അവന്റെ പുത്രന്മാരെയും പിന്തേർന്നുചെന്നു; ഫെലിസ്ത്യർ
    ശൗലിന്റെ പുത്രന്മാരായ യോനാഥാൻ അബീനാദാബ് മെല്ക്കീശൂവ എന്നിവരെ കൊന്നു.
  rmc-rmc: O Filišťinci denašenas pal o Saul the pal leskre čhave a murdarde le Jonatan,
    le Abinadab the le Malki-Šua.
  pes-OPV: و فلسطینیان، شاول و پسرانش را به سختی تعاقب نمودند، و فلسطینیان یوناتان
    و ابیناداب وملکیشوع پسران شاول را کشتند.
  ron-1924: Филистений ау урмэрит пе Саул ши пе фиий луй ши ау учис пе Ионатан, Абинадаб
    ши Малкишуа, фиий луй Саул.
  aui-aui: Pilistain damdi Sol da natunatuna yawata sirukwavina sinagho, da natunatuna
    Jonatan, Abinadeb da Malkisuwa sivikasunughana.
  ben-OBCV: ফিলিস্তিনীরা বীর-বিক্রমে শৌল ও তাঁর ছেলেদের পিছু ধাওয়া করল, এবং তারা
    তাঁর ছেলে যোনাথন, অবীনাদব ও মল্কীশূয়কে হত্যা করল।
  som-som: Oo reer Falastiinna aad bay u eryadeen Saa'uul iyo wiilashiisii, markaasaa
    reer Falastiin waxay dileen Yoonaataan, iyo Abiinaadaab, iyo Melkiishuuca oo ahaa
    Saa'uul wiilashiisii.
  lat-VUC: 'Irrueruntque Philisthiim in Saul et in filios ejus, et percusserunt Jonathan,
    et Abinadab, et Melchisua filios Saul:'
  eng-ASVBT: And the Philistines followed hard upon Saul and upon his sons; and the
    Philistines slew Jonathan, and Abinadab, and Malchi-shua, the sons of Saul.
  ita-1885: Ed i Filistei perseguitarono di presso Saulle e i suoi figliuoli; e percossero
    Gionatan, e Abinadab, e Malchi-sua, figliuoli di Saulle.
  eng-LXXUP: And the Philistines press closely on Saul and his sons, and the Philistines
    smite Jonathan, and Abinadab, and Malchi-shua son of Saul.
  eng-ULB: The Philistines closely pursued Saul and his sons. The Philistines killed
    Jonathan, Abinadab, and Malki-Shua, his sons.
  spa-VBL: 'Los filisteos persiguieron a Saúl y a sus hijos, y mataron a los hijos
    de Saúl: Jonatán, Abinadab y Malquisúa.'
  fra-_FOB: Et les Philistins poursuivirent Saül et ses fils, et tuèrent Jonathan,
    Abinadab, et Malkishua, fils de Saül.
  mal-mal: ഫെലിസ്ത്യർ ശൌലിനെയും അവന്റെ പുത്രന്മാരെയും പിന്തുടർന്നു; ഫെലിസ്ത്യർ ശൌലിന്റെ
    പുത്രന്മാരായ യോനാഥാൻ, അബീനാദാബ്, മല്‍ക്കീശൂവ എന്നിവരെ കൊന്നു.
  urd-GVR: Phir Filistī Sāūl aur us ke beṭoṅ Yūnatan, Abīnadāb aur Malkīshua ke pās
    jā pahuṅche. Tīnoṅ beṭe halāk ho gae
  suz-BL: पलिस्‍तीपुकीम सावल नु आ तौ आन कली साप्‍पा खेदा पामे बाक्‍त। मिनु सावल आ
    तौ सां योनाथन, अबीनादाब नु माल्‍कीशुआ आन कली सदमे बाक्‍त।
  ita-1927: I Filistei inseguirono accanitamente Saul e i suoi figliuoli, e uccisero
    Gionathan, Abinadab e Malkishua, figliuoli di Saul.
  ckb-ckb: فەلەستییەکان بە گوڕەوە دوای شاول و کوڕەکانی کەوتن، یۆناتان و ئەبیناداب
    و مەلکی‌شوەعی کوڕەکانی شاولیان کوشت.
  eng-BBE: And the Philistines overtook Saul and his sons; and they put to death Jonathan
    and Abinadab and Malchi-shua, the sons of Saul.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನನ್ನೂ, ಅವನ ಪುತ್ರರನ್ನೂ ಬಿಡದೆ ಬೆನ್ನಟ್ಟಿ, ಸೌಲನ ಪುತ್ರರಾದ ಯೋನಾತಾನನನ್ನೂ,
    ಅಬೀನಾದಾಬನನ್ನೂ, ಮಲ್ಕೀಷೂವನನ್ನೂ ಕೊಂದುಬಿಟ್ಟರು.
  tam-2017: பெலிஸ்தர்கள் சவுலையும் அவனுடைய மகன்களையும் நெருங்கித் தொடர்ந்து, சவுலின்
    மகனாகிய யோனத்தானையும் அபினதாபையும் மல்கிசூவாவையும் வெட்டிப்போட்டார்கள்.
  spa-RV-1909: Y siguiendo los Filisteos á Saúl y á sus hijos, mataron á Jonathán,
    y á Abinadab, y á Melchîsua, hijos de Saúl.
  ron-BTF: Și filistenii i-au urmărit necontenit pe Saul și pe fiii săi; și filistenii
    au ucis pe Ionatan și pe Abinadab și pe Malchi-Șua, fiii lui Saul.
  eng-WEBP: The Philistines overtook Saul and his sons; and the Philistines killed
    Jonathan, Abinadab, and Malchishua, the sons of Saul.
  eng-FBV: The Philistines chased down Saul and his sons, killing Saul's sons Jonathan,
    Abinadab, and Malchishua.
  nld-1939: De Filistijnen zaten Saul en zijn zonen op de hielen. En toen zij Jonatan,
    Abinadab en Malkisjóea, de zonen van Saul, hadden gedood,
  nch-BL: Teipa nopa filisteos quitoquilijque Saúl huan itelpocahua. Huan quimictijque
    Jonatán, Abinadab huan Malquisúa. Nochi inijuanti eliyayaj itelpocahua Saúl.
  vie-1934: Dân Phi-li-tin hăng rượt theo Sau-lơ cùng con trai người, giết Giô-na-than,
    A-bi-na-đáp, và Manh-ki-sua, là các con trai của Sau-lơ.
  hin-CV: फिलिस्तीनियों ने शाऊल और उनके पुत्रों को जा पकड़ा, और उन्होंने शाऊल के पुत्रों
    योनातन, अबीनादाब तथा मालखी-शुआ की हत्या कर दी.
  spa-BES: Y los filisteos tomaron a Saúl y sus hijos; y mataron a Jonatán, a Abinadab
    y a Malquisua, los hijos de Saúl.
  tdx-tdx: Hinorida’ o nte-Pilistio mafe t’i Saole naho o ana’eo naho vinono’ o nte-Pilistio
    t’Ionatane naho i Abina­dabe vaho i Malkisoa, ana-dahi’ i Saole.
  tha-KJV: และคนฟีลิสเตี​ยก​็​ไล่​ทันซาอู​ลก​ับพวกราชโอรส และคนฟีลิสเตี​ยก​็ฆ่าโยนาธาน
    อาบ​ีนาดับ และมัลคี​ชู​วาราชโอรสของซาอูลเสีย
  por-BR-2018: E seguindo os filisteus a Saul e a seus filhos, mataram a Jônatas,
    e a Abinadabe, e a Malquisua, filhos de Saul.
  deu-ELO: Und die Philister setzten Saul und seinen Söhnen hart nach; und die Philister
    erschlugen Jonathan und Abinadab und Malkischua, die Söhne Sauls.
  eng-WYC-2018: And the Philistines hurled fiercely into Saul, and into his sons,
    and they killed Jonathan, and Abinadab, and Melchishua, [the] sons of Saul.
  epo-epo: Kaj la Filiŝtoj kuratingis Saulon kaj liajn filojn, kaj la Filiŝtoj mortigis
    Jonatanon kaj Abinadabon kaj Malki-Ŝuan, filojn de Saul.
  uig-PIN: Filistiylǝr Saul wǝ uning oƣullirini tap besip ⱪoƣlawatatti. Filistiylǝr
    bolsa Saulning oƣulliri Yonatan, Abinadab, Mǝlkixuani urup ɵltürdi.
  beo-beo: Be Filisidini da ilima fa:no bobogele, baligia aligi. Ilia da Solo eagofelali
    udiana amo Yonada:ne, Abinada:be amola Ma:legisioua amolali fane lelegei.
  tpi-OTNT: Sol wantaim ol pikinini man bilong en tu i ranawe, tasol ol Filistia i
    ranim ol na kilim i dai ol tripela pikinini man bilong Sol, em Jonatan na Abinadap
    na Malkisua.
  hau-SA: Filistiyawa suka abka wa Shawulu da ’ya’yansa maza, suka kashe ’ya’yan Shawulu.
    Yonatan da Abinadab da Malki-Shuwa.
  uig-LAT: Filistiyler Saul we uning oghullirini tap bésip qoghlawatatti. Filistiyler
    bolsa Saulning oghulliri Yonatan, Abinadab, Melkishuani urup öltürdi.
  nde-nde: AmaFilistiya axotshana kanzima loSawuli kanye lamadodana akhe, abulala
    amadodana akhe uJonathani, lo-Abhinadabi kanye loMalikhi-Shuwa.
  ton-ton: 'Pea naʻe tuli mālohi ʻe he kakai Filisitia, ʻa Saula mo hono ngaahi foha:
    pea naʻe teʻia ʻa Sonatane ʻe he kakai Filisitia, mo ʻApinatapi, mo Malikisua,
    ko e ngaahi foha ʻo Saula.'
  ces-1613: I stihali Filistinští Saule a syny jeho, a zabili Filistinští Jonatu a
    Abinadaba a Melchisua, syny Saulovy.
  eng-WMB: The Philistines overtook Saul and his sons; and the Philistines killed
    Jonathan, Abinadab, and Malchishua, the sons of Saul.
  tam-TCV: பெலிஸ்தியர் சவுலையும், அவனுடைய மகன்களையும் பின்தொடர்ந்து துரத்திச்சென்று,
    சவுலின் மகன்களான யோனத்தானையும், அபினதாபையும், மல்கிசூவாவையும் கொன்றார்கள்.
  ceb-ULB: Gigukod sa mga Filistihanon si Saul ug ang iyang mga anak nga lalaki. Gipatay
    sa mga Filistihanon si Jonatan, si Abinadab, ug si Malkisua, nga iyang mga anak.
  pol-UBG: Wtedy Filistyni ścigali Saula i jego synów i zabili Jonatana, Abinadaba
    i Malkiszuę, synów Saula.
  agr-agr: 'Nunik pisajagmatai, filisteo aidau Saúlan niina uchiji aidaujai pataetukajui.
    Dutika amaigkag kampatum uchiji: Jonatán, Abinadab, Malquisúa aatus aajakua nunak
    ashí kajegkajui.'
  kyc-kyc: Dopa pyuo peyaminyipape Pilisitia wambu dupwame nakama minyarapala nyuo
    Solena ikinyingi rema dusipa Jonatanemoo Apinatapemoo dee Malikisua paleta pyao
    kumakayami.
  urd-GVU: پھر فلستی ساؤل اور اُس کے بیٹوں یونتن، ابی نداب اور ملکی شوع کے پاس جا
    پہنچے۔ تینوں بیٹے ہلاک ہو گئے
  deu-1912: Und die Philister hingen sich an Saul und seine Söhne und erschlugen Jonathan
    und Abinadab und Malchisua, die Söhne Sauls.
  ntj-ntj: '@see-verse:1SA.031.001'
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನನ್ನೂ ಅವನ ಮಕ್ಕಳನ್ನೂ ಬಿಡದೆ ಹಿಂದಟ್ಟಿ, ಅವನ ಮಕ್ಕಳಾದ ಯೋನಾತಾನನನ್ನೂ
    ಅಬೀನಾದಾಬನನ್ನೂ ಮಲ್ಕೀಷೂವನನ್ನೂ ಕೊಂದರು.
  yap-yap: Me lol’oeg e pi Filistine Saul nge fapi pumo’on ni fak ngar koled yad,
    miyad li’ pifak ni pumo’on ni aram Jonathan nge Abinadab nge Malkishua.
  hlt-MCSB: Te vaengah Saul neh anih ca rhoek te Philisti loh meh a duep uh tih Saul
    ca rhoek Jonathan, Abinadab neh Malkhishua te Philisti loh a ngawn pah.
  mdy-ETH: ጋዓንቴ ፒሊስፄኤሜ ዓሳ ጊንፆ ዳውሲ ዔያቶ ሄሊ ሃይሦ ሳኣዖኦሌኮ ናኣቶ ዮናታኣኔ፥ ዓቢናዳኣቤንታ ማልኪሹዓንታ ዎዼኔ።
  twi-ASANTE: Filistifoɔ no kɔɔ Saulo ne ne mmammarima so, kunkumm wɔn mu baasa a
    ɛyɛ Yonatan, Abinadab ne Malki-Sua.
  mwc-mwc: Philistia biyisi Saul natunatuna koi si kwabinisi, ba natunatuna asi tonu
    Jonathan, Abinadab, ba Malkishua si kasibunuwanisi.
  eng-WEBU: The Philistines overtook Saul and his sons; and the Philistines killed
    Jonathan, Abinadab, and Malchishua, the sons of Saul.
  wal-wal: Pilisxxeema asati Saa7oolanne a attuma naata yedetti gakkidi, Saa7oola
    naata Yonaataana, Abinadaabanne Malkkishuu7a woridosona.
  spa-PDDPT: Los filisteos siguieron de cerca tras Saúl y sus hijos. Mataron a Jonatán,
    a Abinadab y a Malquisúa, hijos de Saúl.
  gun-gun: Filisteu kuery ojoko avi Saul ha'e ta'y kuery. Ha'e vy ojuka Saul ra'y
    kuery Jônatas, Abinadabe ha'e Malquisua.
  agu-BL: Chixome'n nintzun yi e' filistey tan stz'amle'n Saúl scyuch' yi e' cy'ajl.
    Nin tzun quim Jonatán cya'n, tu Abinadab nin Malquisúa.
  eng-PEV: The Philistia mob chased Saul and his sons, and they got closer and closer.
    Then they killed dead Saul’s sons, Jonathan, Abinadab and Malkishua.
  ilo-ULB: Nakamatan dagiti Filisteo ni Saul ken dagiti annakna a lallaki. Pinatay
    dagiti Filisteo da Jonatan, Abinadab ken Malkisua, nga annakna a lallaki.
  kpg-kpg: Digau Philistia ga waluwalu a Saul mo ana dama, ga daaligi ana dama dogodolu
    go Jonathan, Abinadab mo Malchishua.
  uig-ARA: فىلىستىيلەر سائۇل ۋە ئۇنىڭ ئوغۇللىرىنى تاپ بېسىپ قوغلاۋاتاتتى. فىلىستىيلەر
    بولسا سائۇلنىڭ ئوغۇللىرى يوناتان، ئابىناداب، مەلكىشۇئانى ئۇرۇپ ئۆلتۈردى.
  sus-sus: Filisitakae naxa Sɔlu nun a xa die raxɛtɛn, e fa Sɔlu xa die Yonatan, Abinadabo,
    nun Malakisuwa faxa.
  pon-2006: Mehn Pilisdia ko eri pwakihala Sohl oh sapwellime pwutak ko. Re ahpw kemehla
    sapwellime pwutak Sonadan, Apinadap, oh Malkisuha.
  jae-jae: Lau Pilisti sêjanda Saul to nê latui e sêjac Saul latui Jonatan agêc Abinadab
    ma Malkisua êndu.
  ksd-ksd: Ra tarai Pilistia dia ga korot mur vake Saul ma ra utul a natuna, ma dia
    ga doko Ionatan, Abinadab, ma Malkisua, a utul a natu i Saul.
  tur-YTC: Filistliler Saul'la oğullarına yetiştiler; Filistliler Saul'un oğulları
    Yonatan'ı, Avinadav'ı ve Malkişua'yı öldürdüler.
  grc-BRENT: Καὶ συνάπτουσιν οἱ ἀλλόφυλοι τῷ Σαοὺλ καὶ τοῖς υἱοῖς αὐτοῦ, καὶ τύπτουσιν
    ἀλλόφυλοι τὸν Ἰωναθάν, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Μελχισᾶ υἱὸν Σαούλ.
  ind-AYT: Orang Filistin terus mengejar Saul dan anak-anaknya, dan mereka menewaskan
    Yonatan, Abinadab, dan Malkisua, anak-anak Saul.
  nya-nya: Afilisti anapanikiza kwambiri Sauli ndi ana ake, ndipo anapha Yonatani,
    Abinadabu ndi Maliki-Suwa.
  hrv-hrv: Filistejci stisnuše Šaula i njegove sinove i pogubiše Šaulove sinove Jonatana,
    Abinadaba i Malki-Šuu.
  mps-mps: Sol dali, te aga ogomani dali me, wi pali, tiali goli te Filistia dabego
    augwali pobeasa pelama, tama te Solgo ogwa sela ela muani, te Jonatan, me Abinadap,
    me Malkisua.
  tpi-tpi: Sol wantaim ol pikinini man bilong en tu i ranawe, tasol ol Filistia i
    ranim ol na kilim i dai ol tripela pikinini man bilong Sol, em Jonatan na Abinadap
    na Malkisua.
  dan-1931: Og Filisterne forfulgte Saul og hans Sønner og dræbte Sauls Sønner, Jonatan,
    Abinadab og Malkisjua.
  vie-OVCB: Quân Phi-li-tin đuổi theo Sau-lơ, giết ba con ông là Giô-na-than, A-bi-na-đáp
    và Manh-ki-sua.
  guj-2017: પલિસ્તીઓએ શાઉલનો તથા તેના દીકરાઓનો પીછો કર્યો. તેઓએ તેના દીકરાઓ યોનાથાન,
    અબીનાદાબ તથા માલ્કી-શુઆને મારી નાખ્યા.
  pon-2006A: Mehn Pilisdia ko eri pwakihala Sohl oh sapwellime pwutak ko. Re ahpw
    kemehla sapwellime pwutak Sonadan, Apinadap, oh Malkisuha.
  por-BRBSL: os filisteus dominaram Saul e seus filhos; e os filisteus mataram Jonathan,
    Abinadab e Malchishua, os filhos de Saul.
  aly-aly: Philistia-areny-rnemel Saul alwernew alerikw ikwerenh-rnem-then, rernemap
    renh-rnem arrerelhenhew. Alerikw ikwerenh-rnem irrpety ipmewarl atwew; Jonathan,
    Abinadab, Malki-Shua.
  cth-cth: Filistin taminaw ni Sawl hoi a capa hah poe a pâlei awh teh, Sawl capa
    Jonathan hoi Abinadab hoi Malkhishua hah a thei awh.
  twi-twi: Filistifo no kɔɔ Saulo ne ne mmabarima so, kunkum wɔn mu baasa a ɛyɛ Yonatan,
    Abinadab ne Malki-Sua.
  hlt-hlt: Te vaengah Saul neh anih ca rhoek te Philisti loh meh a duep uh tih Saul
    ca rhoek Jonathan, Abinadab neh Malkhishua te Philisti loh a ngawn pah.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛ fɛ̃nnɛ́ Sɑuri kɛ́nɑ, kɛ́kuɔ o bí Sonnɑtɑ̃ɑ̃ nɛ̀ Abinnɑdɑbu
    nɛ̀ Mɑdikisuɑ.
  msy-2020: 'Ezɨ Sol uan otariba ko, me uaghan are, ezɨ Filistiaba men agɨragha ghua
    me mɨsoghezɨ me ariaghire. Solɨn otaribar ziabar kara: Jonatan, Abinadap ko Malkisua.'
  dop-dop: Ɩlɛnɑ pɑ́ tʋ́ Sɑyuli pɑ wɑɑlɩ nɑ pɑ́ kʋ ɩ pǝyɑlɑɑ Sonɑtɑŋ nɑ Apinɑtɑpɩ
    nɑ Mɑlǝkisuwɑ.
  azb-azb: Filiştlilər Şaulla oğullarını təqib edib Şaulun oğulları Yonatanı, Avinadavı
    və Malki-Şuanı öldürdülər.
  eng-DBY: And the Philistines followed hard upon Saul and upon his sons; and the
    Philistines smote Jonathan, and Abinadab, and Malchishua, Saul's sons.
  hin-2017: और पलिश्ती शाऊल और उसके पुत्रों के पीछे लगे रहे; और पलिश्तियों ने शाऊल
    के पुत्र योनातान, अबीनादाब, और मल्कीशूअ को मार डाला।
  wol-KYG: Waa Filisti nag ne dann Sóol aki doomam, ba rey ca ñett; Yonatan ak Abinadab
    ak Malkisuwa.
  eng-YLT: and the Philistines follow Saul and his sons, and the Philistines smite
    Jonathan, and Abinadab, and Malchishua, sons of Saul.
  kne-kne: Ngem indasan din Filisteo si daida et pinse da din tolo ay an-ak Saulo
    ay da Jonatan en Abinadab ya si Malkisua.
  eng-WYC-2017: And the Philistines hurled fiercely into Saul, and into his sons,
    and they killed Jonathan, and Abinadab, and Melchishua, [the] sons of Saul.
  eng-WMBB: The Philistines overtook Saul and his sons; and the Philistines killed
    Jonathan, Abinadab, and Malchishua, the sons of Saul.
  urd-GVH: फिर फ़िलिस्ती साऊल और उसके बेटों यूनतन, अबीनदाब और मलकीशुअ के पास जा पहुँचे।
    तीनों बेटे हलाक हो गए
  rug-rug: 'Zukuru sage luli la sari na tie Pilisitia meke va mate i rini sari ka
    ṉeta tuna Saula: ari Zonatani, Abinadabi, meke e Malakisua.'
  gaz-gaz: Filisxeemonni ittuma jabeessanii Saaʼolii fi ilmaan isaa ariʼan; isaanis
    ilmaan isaa jechuunis Yoonaataan, Abiinaadaabii fi Malkii-Shuwaa ajjeesan.
  fra-LSG: Les Philistins poursuivirent Saül et ses fils, et tuèrent Jonathan, Abinadab
    et Malkischua, fils de Saül.
  gnn-gnn: Ga Djolwu ḻurrkun' gäthu'mirriŋu walala burakinayi, Djonathan ga märrma'
    biyapul rakunydhinanydja ŋuriŋiyinydja waluyu,
  yal-yal: Filisitine yi xaɲɛ ayi Sɔli nun a diine xili ma. E yi Sɔli a dii xɛmɛne
    faxa, Yonatan nun Abinadabo nun Maliki-Suwa.
  haw-1868: A hahai ikaika mai la ko Pilisetia ia Saula a me kana mau keiki; a pepehi
    iho la na Pilisetia ia Ionatana, a ia Abinadaba a me Melekisua, na keiki a Saula.
  arb-NAV: وَتَعَقَّبَ الْفِلِسْطِينِيُّونَ شَاوُلَ وَأَبْنَاءَهُ، فَقَتَلُوا مِنْهُمْ
    يُونَاثَانَ وَأَبِينَادَابَ وَمَلْكِيشُوعَ.
  ewe-ewe: Filistitɔwo ɖe Saul kple viawo ɖe nu eye wowu viawo; Yonatan, Abinadab
    kple Malki Sua.
  eng-LEE: And the Philistines overtook Saul and his sons; and the Philistines smote
    Jonathan, and Abinadab, and Malkishua', the sons of Saul.
  gvn-gvn: '@see-verse:1SA.031.001'
  asm-FB: পলেষ্টীয়াসকলে চৌল আৰু তেওঁৰ পুত্ৰসকলৰ নিচেই ওচৰলৈ খেদি গ’ল। তাতে ফিলিষ্টীয়া
    সকলে তেওঁৰ পুত্ৰ যোনাথন, অবীনাদব, আৰু মল্কীচুৱাক বধ কৰিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ سْلُ نُن عَ شَ دِيٍ رَشّتّن، عٍ قَ سْلُ شَ دِيٍ يٌنَتَن،
    عَبِنَدَبٌ، نُن مَلَكِسُوَ قَشَ.
  fra-SBL: Les Philistins atteignirent Saül et ses fils, et ils tuèrent Jonathan,
    Abinadab et Malkischua, fils de Saül.
  hbo-hbo: וַיַּדְבְּק֣וּ פְלִשְׁתִּ֔ים אֶת־שָׁא֖וּל וְאֶת־בָּנָ֑יו וַיַּכּ֣וּ פְלִשְׁתִּ֗ים
    אֶת־יְהֹונָתָ֧ן וְאֶת־אֲבִינָדָ֛ב וְאֶת־מַלְכִּי־שׁ֖וּעַ בְּנֵ֥י שָׁאֽוּל׃
  piu-2006: '@see-verse:1SA.031.001'
  pjt-pjt: '@see-verse:1SA.031.001'
  kik-kik: Afilisti makĩhatĩrĩria Saũlũ na ariũ ake mũno, na makĩũraga ariũ acio ake,
    Jonathani, na Abinadabu, na Malikishua.
  fra-NCL: Les philistins s’attachèrent à la poursuite de Saül et de ses fils, et
    les Philistins tuèrent Jonathas, Abinadab, et Melchisua, fils de Saül.
  cek-AK: Philsitinnawk mah Saul hoi a caanawk to patom o poe moe, a capanawk, Jonathan,
    Abinadab hoi Malkishua to hum o.
  cuk-cuk: Geb degine, Filisteaʼmar Saúl, degi, e-machimala-balegitemalad. Geb Saúl-e-machimala
    Jonatán, Abinadab, degi, Malquisúa oburgwismalad.
  uig-CYR: Филистийләр Саул вә униң оғуллирини тап бесип қоғлавататти. Филистийләр
    болса Саулниң оғуллири Йонатан, Абинадаб, Мәлкишуани уруп өлтүрди.
  pma-pma: Me-Filistia keil alikat Sol ral min meatin sav keil onen va vio … avuli
    kat natnali keitel ka amuas keitel telmat, iseatel Sionatan, Abinadab, ka Malkisua.
  tel-2017: సౌలును అతని కొడుకులనూ తరిమి యోనాతాను, అబీనాదాబు, మెల్కీషూవ అనే సౌలు ముగ్గురు
    కొడుకులను చంపేశారు.
  hat-BSA: Filisten yo te rive sou Saül avèk fis li yo. Konsa, yo te touye Jonathan
    avèk Abinadab, ak Malkishua, fis a Saül yo.
  bxh-bxh: 'Filisitani, Saulo ma nanatuna sa falakodi be nanatuna: Diyonatan, Abinadabi
    yo Malikisua sa wunuidi.'
  kos-kos: 'Tusruktu mwet Philistia elos ukwalos, ac uniya wen tolu inge natul Saul:
    Jonathan, Abinadab, ac Malchishua.'
  hbo-WLC: וַיַּדְבְּק֣וּ פְלִשְׁתִּ֔ים אֶת־שָׁא֖וּל וְאֶת־בָּנָ֑יו וַיַּכּ֣וּ פְלִשְׁתִּ֗ים
    אֶת־יְהוֹנָתָ֧ן וְאֶת־אֲבִינָדָ֛ב וְאֶת־מַלְכִּי־שׁ֖וּעַ בְּנֵ֥י שָׁאֽוּל׃
  ibo-ibo: Ndị Filistia ji ike chụso Sọl na ụmụ ya. Ha gburu ụmụ ya ndị ikom, Jonatan,
    Abinadab na Malkishua.
  ory-ory: ଆଉ ପଲେଷ୍ଟୀୟମାନେ ଶାଉଲ ଓ ତାଙ୍କର ପୁତ୍ରମାନଙ୍କ ପଛେ ପଛେ ଲାଗି ଗୋଡ଼ାଇଲେ ଓ ପଲେଷ୍ଟୀୟମାନେ
    ଶାଉଲଙ୍କର ପୁତ୍ର ଯୋନାଥନକୁ ଓ ଅବୀନାଦବକୁ ଓ ମଲ୍‍କୀଶୂୟକୁ ବଧ କଲେ।
  wmt-wmt: '@see-verse:1SA.031.001'
  chk-chk: Iwe, ekewe chon Filistia ra cherikaei Saul me nöün kewe mwän. Ra niela
    Jonatan, Apinatap me Malkisua nöün Saul kewe mwän.
  ssd-ssd: Filistia mbal nane dubika kinaig sulumba Saul tuku kiŋo kat nuŋe keŋmba
    Yonatan Abinadab Malkisua nane turmba baleniŋginaig.
  rop-rop: '@see-verse:1SA.031.001'
  ukr-1871: І гнали Филистії вслїд за Саулом і за синами його, і повбивали Филистії
    синів Саулових, Йонатана, Аминадаба і Малхисую.
  deu-1951: Und die Philister drangen ein auf Saul und seine Söhne und erschlugen
    Jonatan und Abinadab und Malchischua, die Söhne Sauls.
  eng-JPS: And the Philistines followed hard upon Saul and upon his sons; and the
    Philistines slew Jonathan, and Abinadab, and Malchishua, the sons of Saul.
  srp-1865: I stigoše Filisteji Saula i sinove njegove; i pogubiše Filisteji Jonatana
    i Avinadava i Melhi-Suva, sinove Saulove.
  lug-lug: Abafirisuuti ne banyiikira okugoberera Sawulo ne batabani be, era ne batta
    Yonasaani, ne Abinadaabu ne Malukisuwa.
  heb-heb: וידבקו פלשתים את שאול ואת בניו ויכו פלשתים את יהונתן ואת אבינדב ואת מלכי
    שוע בני שאול׃
  ben-IRV: আর পলেষ্টীয়রা শৌলের ও তার ছেলেদের পিছনে পিছনে দৌড়াল এবং পলেষ্টীয়রা যোনাথন,
    অবীনাদব ও মলকি-শূয় শৌলের এই ছেলেদের হত্যা করল৷
  pan-pan: ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਬਹੁਤ ਪਿੱਛਾ ਕੀਤਾ, ਅਤੇ ਯੋਨਾਥਾਨ ਅਤੇ
    ਅਬੀਨਾਦਾਬ ਅਤੇ ਮਲਕੀਸ਼ੂਆ, ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  tkr-tkr: Filiştinar Şaulneyiy mang'une dixbışde qihna gyapk'ı, mang'un dixbı Yonatan,
    Avinadav, Malki-Şua gyabat'anbı.
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ရှောလု မင်းနှင့် သူ ၏သား တို့ကို ပြင်းထန် စွာ လိုက်၍
    ၊ ရှောလု ၏သား ယောနသန် ၊ အဘိနဒပ် ၊ မေလခိရွှ တို့ကိုသတ် ကြ၏။
  tte-O: Kabo Pilistiya Saulo me natunao sisagena-yamuli kusulili nige kali mwayaga
    iyayai Diyonatan, Abinadaba yo Malikisuwa kolili kabo bwaine koina yoli yaiyonane
    sikoyaboitali.
  tbg-tbg: Qetake vumanta Pirisia vika Soruravata, vira maaqu taaramonavuvata, ntataqi
    vivi, Ionataanirave, Abinadaapirave, Malikisuarave, vinavuka arukora.
  hmo-hmo: Pilistia taudia ese Saulo mai ena natuna tau idia lulua lao, vadaeni Pilistia
    taudia ese Saulo ena natuna Ionatana bona Abinadaba bona Malekisua idia alaia
    mase.
  urd-urd: और फ़िलिस्तियों ने साऊल और उसके बेटों का ख़ूब पीछा किया और फ़िलिस्तियों
    ने साऊल के बेटों यूनतन और अबीनदाब, और मलकीशु'अ को मार डाला।
  rus-SYN: И догнали Филистимляне Саула и сыновей его, и убили Филистимляне Ионафана,
    и Аминадава, и Малхисуа, сыновей Саула.
  bqc-SIM: Filitɛ̃ↄ pɛ̀lɛ Saulu ń a nɛgↄ̃ɛↄzi, ↄ̃ aa aà nɛ́piↄ Yonatãa ń Abinadabuo
    ń Malakisuao dɛ̀dɛ.
  tcz-CHONGTHU: Philistine miten Saul le achapa teho jong adelphapa uvin, achapa thum
    Jonathan, Abinadab, chule Malkishua jong athat tauve.
  mar-mar: पलिष्टी शौलाच्या व त्याच्या मुलांच्या पाठीस लागले; आणि पलिष्टयांनी शौलाचे
    पुत्र योनाथान व अबीनादाब व मलकीशुवा यांना जिवे मारले.
  soq-soq: Pilistan apanawa enane Sol ita obampa Ionatan, Abinadab ita Malikisua do
    tanamone wawo antone ita me obampa bomoiena.
  qub-qub: Filistea runacuna Saulta wamrancunatawan gatir guepanta aywaran. Wañuchiran
    Saulpa wamran Jonatanta, Abinadabta, Malquisuata.
  bqp-bqp: Filisitininↄ pɛ̀tɛ Solu kũ a nɛ́gↄ̃gbɛ̃nↄi, akũ ò a nɛ́ pìnↄ Yonatã
    kũ Abinadabuo kũ Malakisuaoo dɛ̀dɛ.
  hat-hat: Moun Filisti yo rive sou Sayil ak pitit gason l' yo. Yo touye Jonatan,
    Abinadad ak Malchichwa frèt.
  eng-BSB: The Philistines followed hard after Saul and his sons, and they killed
    Saul’s sons Jonathan, Abinadab, and Malchishua.
  tod-tod: 'Filiseti nuiti ti ɠaaʋoteni ga ɠiteɠite Sayile ma, ta ná-doun zunuiti.
    Ti ná-doun zunuiti paani: Zonatan, Aɓinadaɓe, naa ʋɛɛ Malekisua ʋa.'
  eng-WEBPB: The Philistines overtook Saul and his sons; and the Philistines killed
    Jonathan, Abinadab, and Malchishua, the sons of Saul.
  kbq-kbq: Hagi Soli'ene mofavrezaga'amo'za fre'nazanagi, Filistia vahe'mo'za hanaveti'za
    zamarotago hu'za, mika Soli mofavrezaga'a Jonatanima Abinadabuma Malkisuanena
    zamahe'naze.
  nhe-BL: Teipa nopa filisteos quitoquilijque Saúl huan itelpocahua. Huan quimictijque
    Jonatán, Abinadab huan Malquisúa. Nochi inijuanti eliyayaj itelpocahua Saúl.
  bus-bus: Filisitininↄ pɛ̀ɛ Solu kↄ̃n a nɛ́gↄ̃gbɛ̃nↄzi, ben aↄ̃ à nɛ́ pìnↄ Yonatã
    kↄ̃n Abinadabuo kↄ̃n Malakisuao dɛ̀dɛ.
  gub-BL: 'Umàmàn Piri ywy rehe har Xau izywyr wà, ta''yr waiwyr wà no. Uzuka ta''yr
    wà. Na''aw ta''yr waner xe wà: Zonata, Aminanaw, Mawkizu.'
  eng-DRA: And the Philistines fell upon Saul, and upon his sons, and they slew Jonathan,
    and Abinadab and Melchisua the sons of Saul.
