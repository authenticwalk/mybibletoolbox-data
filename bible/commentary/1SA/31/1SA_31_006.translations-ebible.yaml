verse: 1SA.031.006
translations:
  mal-C: അങ്ങനെ, ശൗലും മൂന്നുപുത്രന്മാരും ആയുധവാഹകനും മറ്റാളുകളും എല്ലാം അന്ന് ഒരേദിവസംതന്നെ
    ഒരുമിച്ചു മരിച്ചു.
  deu-TKW: So kamen saul, seine drei Söhne und sein Waffenträger an jenem Tage zugleich
    ums Leben.
  lin-lin: Ezalaki bongo nde Saulo, bana na ye misato ya mibali, soda oyo azalaki
    komema bibundeli na ye mpe basoda na ye nyonso bakufaki bango nyonso elongo mokolo
    wana.
  eng-LSV: and Saul dies, and three of his sons, and the bearer of his weapons, also
    all his men, together on that day.
  eng-GNV: So Saul dyed, and his three sonnes, and his armour bearer, and all his
    men that same day together.
  eng-WEBSTER: So Saul died, and his three sons, and his armor-bearer, and all his
    men, that same day together.
  nhw-BL: Huan quej nopa ipan san se tonali mijqui Saúl ininhuaya eyi itelpocahua
    huan itlamocuitlahuijca huan nochi israelita soldados catli ihuaya itztoyaj.
  swh-ONEN: Basi Sauli, wanawe watatu, mbeba silaha wake na watu wake wote wakafa
    pamoja siku ile ile.
  bba-bba: Nɡe mɛyɑ Sɔɔlu u kɑ ɡu kɑ win bibu itɑ be, kɑ win tɑbu yɑ̃ɑ sɔɔwo kɑ sere
    mɑɑ win tɑbu kowobu kpuro sɑnnu sɔ̃ɔ tee te.
  eng-KJVCPB: So Saul died, and his three sons, and his armourbearer, and all his
    men, that same day together.
  cpy-cpy: Ari okanta ikamantakari Saúl, itsipatakari mawa itomi, inampina, eejatzi
    rowayirite-paeni.
  mpx-mpx: Inoke Sol alonau natunau bolau eton, i ola al wana elohaveyan ana tokaval
    ge wana tolohaveyan, gegewel hi aliga lan maisena o elana.
  luo-luo: Kamano Saulo gi yawuote adek gi jatingʼne gige lweny kod joode duto notho
    kaachiel e odiechiengʼno.
  meu-meu: Saulo na unu e mase toma, bona natuna mamaruanedia tatoiosi, bona ena kesi
    ihuana tauna, bona ena orea taudia iboudiai, dina tamona ai e mase bou.
  npi-ULB: यसरी शाऊल, तिनका तिन जना छोरा र तिनका हतियार बोक्‍ने मरे— यी मानिसहरू सबै
    त्यसै दिन मरे ।
  yor-yor: Saulu sì kú, àti àwọn ọmọ rẹ̀ mẹ́ta, àti ẹni tí ó ru ìhámọ́ra rẹ̀, àti
    gbogbo àwọn ọmọkùnrin rẹ̀ ní ọjọ́ kan náà.
  emp-NTPO: Mãwã ab̶ari ewarid̶e Saulora, idji warrarãda ũbea, idji djõi careabema
    eronĩbabarida, idjiare b̶earã sid̶a jũma beusid̶aa.
  ind-ind: Jadi Saul, bersama tiga dari anaknya, pembawa senjatanya, dan hampir semua
    pasukannya mati pada hari yang sama.
  pes-OPCB: بدین ترتیب، شائول و سه پسرش و سلاحدار وی و همهٔ افرادش در آن روز کشته
    شدند.
  tgl-ULB: Kaya namatay si Saul, ang kanyang tatlong anak na lalaki, at kanyang tagadala
    ng baluti— sama-samang namatay ang mga kalalakihang ito nang araw na iyon.
  cbu-NT: Amb sheeru, Saularini tsiparangiya. Ichingaru ashpari tiptsirpatari, mishat
    wip tuchip anpatari, mishat wipunashtam istampaneem tachitarangana anutam, ashpari
    ichingarusin tapazish pchingaranganaya.
  hui-hui: Ani bialu Solo ibunibi ibunaga igini tebirarubi ibunaga wai biaga humbi
    yandarerubi yu ibaga biaga biagobi Solonaga agali bibahendeore horo ogoningi hangu
    homai hene.
  mya-mya: ဤ​ကား​ရှော​လု​သား​တော်​သုံး​ပါး​နှင့် လူ​ငယ် တို့​သေ​ရ​ကြ​ပုံ​ဖြစ်​ပေ​သည်။
    ထို​နေ့​၌​ရှော​လု ၏​လူ​အ​ပေါင်း​တို့​သည်​သေ​ဆုံး​ကြ​ကုန်​၏။-
  bod-N: དེ་ལྟར་སོ་ལོ་དང་ཁོང་གི་སྲས་གསུམ་པོ་དང་། གོ་མཚོན་འཁུར་མཁན་དང་སོ་ལོའི་དམག་མི་ཐམས་ཅད་ཉིན་མོ་དེ་རང་ལ་ལྷན་ཅིག་ཏུ་འདས།
  sna-sna: Saka Sauro navanakomana vake vatatu nomubati wenhumbi dzake dzokurwa uye
    navanhu vake vose vakafa pamwe chete pazuva iroro.
  spa-BLM: Así murió Saúl con sus tres hijos, su escudero y todos sus hombres aquel
    mismo día.
  cac-cac: A d'a jun c'u chi' ix cham vin̈aj Saúl, eb' yuninal vin̈ yoxvan̈il, vin̈
    ed'jinac syamc'ab' vin̈ chi' yed' masanil eb' israel yed'nac vin̈.
  swh-ULB: Kwa hiyo Sauli alikufa, wanawe watatu, na mbeba silaha wake - watu hawa
    wote walikufa pamoja siku iyo hiyo.
  bel-bel: Так і памёр у той дзень Саўл і тры сыны ягоныя і збраяносец ягоны, а таксама
    і ўсе людзі ягоныя разам.
  deu-ELBBK: So starben Saul und seine drei Söhne und sein Waffenträger, auch alle
    seine Männer an demselben Tag zugleich.
  mbb-OT: Umbe, te haazà he andew minatey si Saul, wey is tetelu he menge anak din
    he maama, is tig-uwit te gumaan din, wey is langun he menge sakup din.
  mal-2015: ഇങ്ങനെ ശൗലും അവന്റെ മൂന്നു പുത്രന്മാരും അവന്റെ ആയുധവാഹകനും അവന്റെ ആളുകൾ
    ഒക്കെയും അന്നു ഒന്നിച്ചു മരിച്ചു. യിസ്രായേല്യർ ഓടിപ്പോയി.
  rmc-rmc: Avke andre oda džives mule jekhetane o Saul, leskre trin čhave, leskro
    zbrojnošis the savore leskre murša.
  pes-OPV: پس شاول و سه پسرش و سلاحدارش وجمیع کسانش نیز در آن روز با هم مردند.
  ron-1924: Астфел ау перит ын ачелашь тимп ши ын ачеяшь зи Саул ши чей трей фий ай
    луй, чел че-й пурта армеле ши тоць оамений луй.
  ben-OBCV: অতএব একই দিনে শৌল, তাঁর তিন ছেলে ও তাঁর অস্ত্র বহনকারী লোকটি এবং তাঁর
    সব লোকজন একসঙ্গে মারা গেলেন।
  som-som: Sidaas daraaddeed maalintaas waxaa wada dhintay Saa'uul, iyo saddexdiisii
    wiil, iyo kii hubka u siday, iyo raggiisii oo dhan.
  lat-VUC: Mortuus est ergo Saul, et tres filii ejus, et armiger illius, et universi
    viri ejus in die illa pariter.
  eng-ASVBT: So Saul died, and his three sons, and his armor-bearer, and all his men,
    that same day together.
  ita-1885: Così in quel dì morirono tutti insieme, Saulle, e i suoi tre figliuoli,
    e colui che portava le sue armi, e tutti i suoi uomini.
  eng-LXXUP: So Saul died, and his three sons, and his armor bearer, in that day together.
  eng-ULB: So Saul died, his three sons, and his armor bearer—these men all died together
    that same day.
  spa-VBL: Saúl, sus tres hijos, su escudero y todos los hombres que estaban con él
    murieron el mismo día.
  fra-_FOB: Ainsi moururent en ce jour-là, Saül et ses trois fils, son écuyer et tous
    ses gens.
  mal-mal: അങ്ങനെ ശൌലും, അവന്റെ മൂന്നു പുത്രന്മാരും, അവന്റെ ആയുധവാഹകനും, അവന്റെ ആളുകൾ
    ഒക്കെയും അന്നുതന്നെ ഒന്നിച്ച് മരിച്ചു. യിസ്രായേല്യർ ഓടിപ്പോയി.
  urd-GVR: Yoṅ us din Sāūl, us ke tīn beṭe, us kā silāhbardār aur us ke tamām ādmī
    halāk ho gae.
  suz-BL: मोपा सावल, आ तौ सांफा, आ या कुरब नु लडाइ पाइब नेल्‍ल काबुमीन बेक्‍मा बाक्‍त।
  ita-1927: Così, in quel giorno, morirono insieme Saul, i suoi tre figliuoli, il
    suo scudiero e tutta la sua gente.
  ckb-ckb: لەو ڕۆژەدا شاول و هەر سێ کوڕەکەی و هەڵگری تفاقەکانی و هەموو پیاوەکانی پێکەوە
    مردن.
  eng-BBE: So death overtook Saul and his three sons and his servant on the same day.
  kan-OKCV: ಹೀಗೆ ಸೌಲನೂ, ಅವನ ಮೂರು ಮಂದಿ ಪುತ್ರರೂ, ಅವನ ಆಯುಧ ಹೊರುವವನೂ, ಅವನ ಸಮಸ್ತ ಜನರೂ ಅದೇ
    ದಿನ ಸತ್ತರು.
  tam-2017: அப்படியே அன்றையதினம் சவுலும், அவன் மூன்று மகன்களும், அவனுடைய ஆயுதம் ஏந்துபவனும்,
    அவனுடைய எல்லா மனிதர்களும் ஒன்றாக இறந்துபோனார்கள்.
  spa-RV-1909: Así murió Saúl en aquel día, juntamente con sus tres hijos, y su escudero,
    y todos sus varones.
  ron-BTF: Astfel Saul a murit și cei trei fii ai săi și purtătorul său de arme și
    toți oamenii săi, în aceeași zi, împreună.
  eng-WEBP: So Saul died with his three sons, his armor bearer, and all his men that
    same day together.
  eng-FBV: Saul, his three sons, his armor-bearer, and all the men with him, died
    the same day.
  nld-1939: Zo stierf Saul met zijn drie zonen en zijn wapendrager op een en dezelfde
    dag.
  nch-BL: Huan quej nopa, san ipan se tonal mijqui Saúl inihuaya eyi itelpocahua huan
    itamocuitahuijca huan nochi israelita soldados cati ihuaya itztoyaj.
  vie-1934: Như vậy, trong ngày đó, Sau-lơ, ba con trai người, kẻ vác binh khí người,
    và hết thảy kẻ theo người đều chết chung nhau.
  hin-CV: इस प्रकार शाऊल, उनके तीन पुत्र, उनका शस्त्रवाहक तथा उनके सभी सैनिकों की
    मृत्यु एक ही दिन हो गई.
  spa-BES: Entonces la muerte alcanzó a Saúl y sus tres hijos y su siervo el mismo
    día.
  tdx-tdx: Aa le nitrao-pihomake amy andro zay ty Saole naho i ana’e telo rey, naho
    i mpi­tàm-pikala’ey vaho o fonga on­dati’eo.
  tha-KJV: ดังนั้น ซาอู​ลก​็​สิ้นพระชนม์ ราชโอรสทั้งสาม และผู้ถืออาวุธของพระองค์​ก็​สิ้นชีวิต
    ตลอดจนคนของพระองค์ทั้งสิ้​นก​็ตายเสียในวันเดียวกัน
  por-BR-2018: Assim morreu Saul naquele dia, juntamente com seus três filhos, e seu
    escudeiro, e todos os seus homens.
  deu-ELO: So starben Saul und seine drei Söhne und sein Waffenträger, auch alle seine
    Männer an selbigem Tage zugleich.
  eng-WYC-2018: And so Saul was dead, and his three sons, and his squire, and all
    his men in that day together. (And so Saul, and his three sons, and his squire,
    and all his men, died together on the same day.)
  epo-epo: Tiamaniere mortis Saul kaj liaj tri filoj kaj lia armilportisto kaj ĉiuj
    liaj viroj en tiu tago kune kun li.
  uig-PIN: Xuning bilǝn Saul, üq oƣli, yaraƣ kɵtürgüqisi wǝ uning ⱨǝmmǝ adǝmliri xu
    kündǝ biraⱪla ɵldi.
  beo-beo: Solo, eagofelali udiana amola amo goi ayeligi da agoaiwane ili galu bogoi.
    Amo esoha, Solo ea dunu huluanedafa da bogogia:i.
  tpi-OTNT: Olsem na long dispela de tasol Sol wantaim ol tripela pikinini man bilong
    en na dispela yangpela man tu, na ol soldia i was long Sol, olgeta i dai pinis.
  hau-SA: Shawulu da yaransa uku da mai ɗaukar makamansa da dukan mutanensa suka mutu
    a rana ɗaya.
  uig-LAT: Shuning bilen Saul, üch oghli, yaragh kötürgüchisi we uning hemme ademliri
    shu künde biraqla öldi.
  nde-nde: Ngakho uSawuli lamadodana akhe amathathu lomphathi wezikhali zakhe kanye
    labantu bakhe bonke bafa ndawonye ngalo lolosuku.
  ton-ton: Ko ia naʻe mate ai ʻa Saula mo hono foha ʻe toko tolu, mo hono hoa tau,
    mo hono kau tangata kotoa pē fakataha ʻi he ʻaho pe ko ia.
  ces-1613: A tak umřel Saul a tři synové jeho, a oděnec jeho, ano i všickni muži
    jeho v ten den spolu.
  eng-WMB: So Saul died with his three sons, his armor bearer, and all his men that
    same day together.
  tam-TCV: இவ்விதமாய்ச் சவுலும் அவனுடைய மூன்று மகன்களும், அவனுடைய யுத்த ஆயுதம் சுமப்பவனும்,
    அவன் மனிதரனைவரும் அன்றையதினம் இறந்தார்கள்.
  ceb-ULB: Busa namatay si Saul, ang iyang tulo ka mga anak, ug ang tigdala sa iyang
    hinagiban—kining mga tawhana nangamatay nianang adlawa.
  pol-UBG: Tego dnia umarli więc razem Saul, jego trzej synowie, jego giermek oraz
    wszyscy jego ludzie.
  agr-agr: Nunik niina uchiji kampatum, tuja niina uyunin aatus ashí niina aentsji
    pisagchaju aidaujai jinawajui.
  kyc-kyc: Solemoo banya ikinyingi rema dusipa pipya wanyane akali dokomoo dopa pyuo
    kumuyami. Solena akali dusipa peparae yuu gii mendaki dokona kumuyami.
  urd-GVU: یوں اُس دن ساؤل، اُس کے تین بیٹے، اُس کا سلاح بردار اور اُس کے تمام آدمی
    ہلاک ہو گئے۔
  deu-1912: Also starb Saul und seine drei Söhne und sein Waffenträger und alle seine
    Männer zugleich auf diesen Tag.
  ntj-ntj: Nyangka tjiinya Tjuulnga, palunyaku tjara kanyilpayinya, puru Tjuulku katja
    marnkurrnga, puru Tjuulku warrmarla pirninya-ya mirrirringu tjirntu palunyangkartu
    wiyarringu. Yuwa, palunya.
  kan-2017: ಹೀಗೆ ಸೌಲನೂ ಅವನ ಮೂರು ಮಂದಿ ಮಕ್ಕಳೂ, ಅವನ ಆಯುಧವಾಹಕನು, ಎಲ್ಲಾ ಆಳುಗಳೂ ಅದೇ ದಿನದಲ್ಲಿ
    ಸತ್ತರು.
  yap-yap: Aram rogon ni yim’ Saul, nge fa dalip i pumo’on ni fak, nge fare pagel;
    urngin e salthaw rok Saul ni yim’ e rofen nem.
  hlt-MCSB: Hnin at dongah ah Saul neh a ca pathum, a hno phuei neh a hlang rhoek
    khaw rhenten boeih duek.
  mdy-ETH: ሳኣዖኦሌንታ ዒዛኮ ሃይሦ ዓቲንቆ ናኣቶንታ፤ ዬያጉዲ ዒዛኮ ዖሎ ዓንጋሞ ዔኪ ሃንታሢያ ሃይቄሢ ዬያይዲ ማዓዛ፥ ሳኣዖኦሌና
    ዖሎሮ ኬስኬ ዓሳ ዬኖ ዓቦ ዒኢካ ሃይቂ ኩዴኔ።
  twi-ASANTE: Enti, Saulo ne ne mma mmarima baasa, nʼakodeɛkurafoɔ ne nʼakodɔm nyinaa
    totɔɔ saa ɛda no.
  eng-WEBU: So Saul died with his three sons, his armor bearer, and all his men that
    same day together.
  wal-wal: Hagaadan hanidi, Saa7oolinne a naati heezzati, a ola miishshaa tookkiyaageenne
    a asati ubbai he gallassi issippe haiqqidosona.
  spa-PDDPT: Aquel día murió Saúl, sus tres hijos, su escudero y todos sus hombres
    junto con él.
  gun-gun: Ha'e rami py Saul omano, ta'y kuery voi, hu'y jokoa reraa reve. Avakue
    hexeve ikuai va'e voi ha'e va'e ára ojukapaa.
  agu-BL: Ya'stzun bantz yi chiquime'n Saúl scyuch' yi ox cy'ajl tu yi ẍch'eyum yi
    xomij te'j, nin scyuch' cyakil yi e' sanlar i'.
  eng-PEV: That’s how Saul died, and his sons, and the man that carried his shield,
    and his soldiers. They all died on that day.
  ilo-ULB: Isu a natay ni Saul, dagiti tallo nga annakna ken ti para-awit iti igamna—
    natay amin dagitoy a lallaki iti dayta nga aldaw.
  kpg-kpg: Deenei di hai ne mmade ai a Saul mo ana dama daane dogodolu mo dana dangada
    hai hegau. Ana gau dauwa huogodoo guu mmade i di laangi deelaa.
  uig-ARA: شۇنىڭ بىلەن سائۇل، ئۈچ ئوغلى، ياراغ كۆتۈرگۈچىسى ۋە ئۇنىڭ ھەممە ئادەملىرى
    شۇ كۈندە بىراقلا ئۆلدى.
  sus-sus: Sɔlu faxa na ki nɛ na lɔxɔɛ, a tan nun a xa di saxanyie, a xa sɔɔri naxan
    nu a xa geresose maxaninma, nun a xa sɔɔri birin.
  pon-2006: Ih duwen Sohl eh sipalla iangahki sapwellime pwutak silimeno oh mwahnakapwo;
    sapwellimen Sohl sounpei ko koaros mehla rahno.
  jae-jae: Amboac tonaŋ Saul gêmac êndu to nê latui têlêac ma nê ŋac-gêôc-ênê-laukasapwaga
    to nê lau samob sêmac êndu gêdêŋ bêc tageŋ tonaŋ.
  ksd-ksd: Damana Saul ma ra utul a natuna ma kana tena kapkap vargal dia ga mat varurung
    ta ra kopono bung uka.
  tur-YTC: Böylece Saul, üç oğlu, silah taşıyıcısı ve bütün adamlarıyla birlikte aynı
    gün öldü.
  grc-BRENT: Καὶ ἀπέθανε Σαοὺλ, καὶ οἱ τρεῖς υἱοὶ αὐτοῦ, καὶ ὁ αἴρων τὰ σκεύη αὐτοῦ,
    ἐν τῇ ἡμέρᾳ ἐκείνῃ κατὰ τὸ αὐτό.
  ind-AYT: Jadi, Saul, tiga anaknya, pembawa senjatanya, dan seluruh tentaranya mati
    bersama-sama pada hari itu.
  nya-nya: Motero Sauli ndi ana ake atatu, wonyamula zida zake pamodzi ndi anthu ake
    onse anafera limodzi pa tsikulo.
  hrv-hrv: Tako onoga dana pogiboše zajedno Šaul, njegova tri sina, njegov štitonoša
    i svi njegovi ljudi.
  mps-mps: Tama tialima, te sogo naga te Sol dali, te aga ogwa sela badi, tama te
    gesi ogwa bidi me, tama te Sol tonaluali ami bidi dabe me, te tigidali isalio.
  tpi-tpi: Olsem na long dispela de tasol Sol wantaim ol tripela pikinini man bilong
    en na dispela yangpela man tu, na ol soldia i was long Sol, olgeta i dai pinis.
  dan-1931: Således fulgtes denne Dag Saul, hans tre Sønner, hans Våbendrager og alle
    hans Mænd i Døden.
  vie-OVCB: Vậy trong ngày hôm ấy, Sau-lơ với ba con trai, người vác khí giới, và
    các thuộc hạ ông cùng chết.
  guj-2017: તેથી શાઉલ, તેના ત્રણ દીકરાઓ તથા તેનો શસ્ત્રવાહક તેના સર્વ માણસો તે જ દિવસે
    એકસાથે મરણ પામ્યા.
  pon-2006A: Ih duwen Sohl eh sipalla iangahki sapwellime pwutak silimeno oh mwahnakapwo;
    sapwellimen Sohl sounpei ko koaros mehla rahno.
  por-BRBSL: Assim, Saul morreu com seus três filhos, seu portador de armadura e todos
    os seus homens juntos naquele mesmo dia.
  aly-aly: Saul, alerikw ikwerenh-rnem, artwa ikwerenh alkwert akngerl-aney-angker-then
    ingkerrenh-antey rernem ilwernerrew arlta ikwerel.
  cth-cth: Hot patetlah Sawl hoi a capa kathum touh hoi senehmaica ka sin e hoi a
    taminaw pueng hoi hot hnin roeroe vah a due awh.
  twi-twi: Enti Saulo ne ne mma mmarima baasa, nʼakodekurafo ne nʼakofo nyinaa totɔɔ
    saa da no.
  hlt-hlt: Hnin at dongah ah Saul neh a ca pathum, a hno phuei neh a hlang rhoek khaw
    rhenten boeih duek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sɑuri nɛ̀ o bí itɑ̃ɑ̃ti nɛ̀ wèè tɔu o kpɑ̀rìnɛntì nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀
    bɛ̀ kumɛ̀ bɛmɔu diyiè dìmɑ́ɑ̀.
  msy-2020: Dughiar kamra, Sol uan otarir 3pla ko, an gumazir igiar an mɨdorozir biziba
    aterim ko, Solɨn mɨdorozir gumaziba sara, me bar moghɨra ariaghire.
  dop-dop: Sɑyuli nɑ ɩ pǝyɑlɑɑ tooso, nɑ ɩ yoou wontu tɔkʋlʋ, nɑ ɩ yǝlɑɑ tǝnɑ pɑ sǝpǝnɑ
    kʋyɑkʋ ŋkʋ.
  azb-azb: O gün Şaul üç oğlu, silahdarı və bütün adamları ilə birlikdə belə həlak
    oldu.
  eng-DBY: So Saul died, and his three sons, and his armour-bearer, and all his men,
    that same day together.
  hin-2017: अतः शाऊल, और उसके तीनों पुत्र, और उसका हथियार ढोनेवाला, और उसके समस्त
    जन उसी दिन एक संग मर गए।
  wol-KYG: Muy Sóol, di ñetti doomam, di gàddukatu gànnaayam itam, di mboolem ay nitam,
    ñoom ñépp a bokk dee bésub keroog.
  eng-YLT: and Saul dieth, and three of his sons, and the bearer of his weapons, also
    all his men, on that day together.
  kne-kne: Et siya di di inyat Saulo ay natey sin agew ay doy pati din tolo ay an-ak
    na, din man-eg-egen si salida na ya din amin ay sosoldado na.
  eng-WYC-2017: And so Saul was dead, and his three sons, and his squire, and all
    his men in that day together.
  eng-WMBB: So Saul died with his three sons, his armour bearer, and all his men that
    same day together.
  urd-GVH: यों उस दिन साऊल, उसके तीन बेटे, उसका सिलाहबरदार और उसके तमाम आदमी हलाक
    हो गए।
  rug-rug: Meke gua asa sa minate te Saula meke sari ka ṉeta tuna sa, meke tanisa
    koreo vaqura pu paleki sari na tiṉitoṉa varipera te Saula; sari doduru tie te
    Saula si mate beto koasa rane sana.
  gaz-gaz: Kanaafuu Saaʼolii fi ilmaan isaa sadan, namichi miʼa lolaa baatuu fi namoonni
    isaa hundinuu gaafasuma walumaan dhuman.
  fra-LSG: Ainsi périrent en même temps, dans cette journée, Saül et ses trois fils,
    celui qui portait ses armes, et tous ses gens.
  yal-yal: Sɔli nun a dii xɛmɛ saxanne nun a yɛngɛ so se maxanla nun a fɔxɔrabirane
    birin yi faxa e bode xɔn lɔxɔ kedenni na kii nin.
  haw-1868: A ia la hookahi, make iho la o Saula, a me kana mau keiki ekolu, a me
    ka mea nana i hali kana mea kaua, a me kona poe kanaka a pau.
  arb-NAV: وَهَكَذَا مَاتَ فِي ذَلِكَ الْيَوْمِ شَاوُلُ وَأَبْنَاؤُهُ الثَّلاثَةُ
    وَحَامِلُ سِلاحِهِ وَجَمِيعُ رِجَالِهِ مَعاً.
  ewe-ewe: Ale Saul, eƒe akpoxɔnutsɔla, Via ŋutsu etɔ̃awo kple eƒe aʋawɔlawo ku le
    ŋkeke ɖeka ma dzi.
  eng-LEE: Thus died Saul, and his three sons, and his armor-bearer, also all his
    men, on that same day together.
  asm-FB: এইদৰে একেদিনাই চৌল, তেওঁৰ অস্ত্ৰবাহক আৰু তেওঁৰ তিনিজন পুত্ৰ একেলগে মৰিল।
  sus-A: سْلُ قَشَ نَ كِ نّ نَ لْشْي، عَ تَن نُن عَ شَ دِ سَشَنيِيٍ، عَ شَ سْورِ نَشَن
    نُ عَ شَ فٍرٍ سٌسٍ مَشَنِنمَ، نُن عَ شَ سْورِ بِرِن.
  fra-SBL: Saül mourut donc avec ses trois fils, son porteur d'armes et tous ses hommes,
    ce même jour.
  hbo-hbo: וַיָּ֣מָת שָׁא֡וּל וּשְׁלֹ֣שֶׁת בָּנָיו֩ וְנֹשֵׂ֨א כֵלָ֜יו גַּ֧ם כָּל־אֲנָשָׁ֛יו
    בַּיֹּ֥ום הַה֖וּא יַחְדָּֽו׃
  piu-2006: '@see-verse:1SA.031.005'
  pjt-pjt: Uwa, Saulanya munu palumpa katja maṉkurpa tjaultji palumpa kuṯitji katipainya
    munu tjaultji kutjupa tjuṯa kuḻu tjungu uwankaraṯu ilungu tjiṉṯu nyara palulaṯu.
  kik-kik: Nĩ ũndũ ũcio Saũlũ, na ariũ ake atatũ, na mukuui wake wa indo cia mbaara,
    na andũ ake othe magĩkua hamwe mũthenya o ro ũcio.
  fra-NCL: Ainsi périrent ensemble dans cette journée Saül et ses trois fils, son
    écuyer et tous ses hommes.
  cek-AK: To pongah Saul loe to na niah a capa thumto, angmah ih kalii phawkung, angmah
    ih kaminawk hoi nawnto duek o boih.
  cuk-cuk: Weyobi, Saúl, e-machimala-warbaagwadmala, ega-sigu-abgaed-seedmala, degi,
    bela e-sordaganmala, iba-galagwena burgwismalad.
  uig-CYR: Шуниң билән Саул, үч оғли, ярақ көтәргүчиси вә униң һәммә адәмлири шу күндә
    бирақла өлди.
  pma-pma: En sakien enek, Sol, natnali keitel, litetai takataunien onen, ka meatin
    vasi keil onen umatmat en avong tas.
  tel-2017: ఈ విధంగా సౌలు, అతని ముగ్గురు కొడుకులు, సౌలు ఆయుధాలు మోసేవాడు, సౌలు మనుషులంతా
    ఒకే రోజున చనిపోయారు.
  hat-BSA: Konsa Saül te mouri avèk twa fis li yo, pòtè zam li an, ak tout mesye pa
    l yo ansanm nan jou sa a.
  kos-kos: Na pa ingan luman misa lal Saul ac wen tolu natul, ac mwet fusr sac. Mwet
    nukewa su welul Saul elos misa ke len sac.
  hbo-WLC: וַיָּ֣מָת שָׁא֡וּל וּשְׁלֹ֣שֶׁת בָּנָיו֩ וְנֹשֵׂ֨א כֵלָ֜יו גַּ֧ם כָּל־אֲנָשָׁ֛יו
    בַּיּ֥וֹם הַה֖וּא יַחְדָּֽו׃
  ibo-ibo: Ya mere, Sọl na ụmụ ya ndị ikom atọ, onye na-ebu ihe agha ya na ndị agha
    ya niile, nwụrụ nʼotu ụbọchị ahụ.
  ory-ory: ଏହିରୂପେ ଶାଉଲ ଓ ତାଙ୍କର ତିନି ପୁତ୍ର ଓ ତାଙ୍କର ଅସ୍ତ୍ରବାହକ ଓ ତାଙ୍କର ନିଜ ଲୋକ ସମସ୍ତେ
    ସେହି ଦିନ ଏକସଙ୍ଗରେ ମଲେ।
  chk-chk: Iei usun Saul me nöün kewe ülüman mwän, pwal nöün chon uwei an pisekin
    maun me nöün kewe aramas meinisin ra mälapök lon eu chök rän.
  ssd-ssd: Ki ait ndui ta mbolŋge ndo Saul nuŋe kiŋo kame keŋmba ta taŋgo mo ta Saul
    tuku kame mbal nane ŋakmba kume farnaig.
  rop-rop: Wal lagijat na King Sol en im thribala san en det wekinmen blanga im bin
    dai, en langa det seimdei ol detlot solja blanga Sol bin dai du,
  ukr-1871: Оттак зійшли з сього сьвіту того самого дня Саул, його три сини, зброєноша
    його й майже всї прибічники його.
  deu-1951: Also starb Saul samt seinen drei Söhnen und seinem Waffenträger und allen
    seinen Männern an jenem Tag.
  eng-JPS: So Saul died, and his three sons, and his armour-bearer, and all his men,
    that same day together.
  srp-1865: Tako pogibe Saul i tri sina njegova i momak koji mu nošaše oružje i svi
    ljudi njegovi zajedno onoga dana.
  lug-lug: Sawulo bw’atyo, ne batabani be abasatu, n’eyasitulanga ebyokulwanyisa bye
    ne basajja be bonna ne bafa ku lunaku olwo lwe lumu.
  heb-heb: וימת שאול ושלשת בניו ונשא כליו גם כל אנשיו ביום ההוא יחדו׃
  ben-IRV: এই ভাবে সেই দিন শৌল, তাঁর তিন ছেলে, তাঁর অস্ত্রবাহক ও তাঁর সমস্ত লোক একসঙ্গে
    মারা যান৷
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੇ ਤਿੰਨੇ ਪੁੱਤਰ ਅਤੇ ਉਹ ਦਾ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲਾ ਅਤੇ ਉਹ ਦਾ ਸਾਰਾ
    ਘਰਾਣਾ ਉਸ ਦਿਨ ਇਕੱਠੇ ਹੀ ਮਰ ਗਏ।
  tkr-tkr: Mane yiğıl Şaul vucur, mang'una xhebiyre dixır, cuna silah haqqanar, cun
    gırgın insanarıb habat'anbı.
  mya-JVB: ထိုသို့ ရှောလု မှစ၍သူ ၏ သား သုံး ယောက်၊ သူ ၏ လက်နက် ဆောင် လုလင်၊ သူ ၏ လူ
    အပေါင်း တို့သည် ထို နေ့ခြင်းတွင် အတူ သေ ကြ၏။
  tte-O: Kabo Saulo natunao yaiyona yo tabe ana kaleya gogoliyao kana tokayale yo
    ana tokaleyayao kaliyatenane koina meuloili siboita toyawa.
  tbg-tbg: Ho vohaa vi entaraqai Soruvavata, vira maaqu taaramonavuvata, vira auvihehavaa
    varo vaiintivavata, iqoka vaiinti viraqaa raqiki vaukavata qutu vura.
  hmo-hmo: Saulo be unai bamona ia mase, iena natuna tau toiosi danu, bona iena kesi
    huaia tauna, bona iena tuari orea taudia ibounai, dina tamona sibona dekenai idia
    mase hebou vadaeni.
  urd-urd: इसलिए साऊल और उसके तीनों बेटे और उसका सिलाह बरदार और उसके सब लोग उसी दिन
    एक साथ मर मिटे।
  rus-SYN: Так умер в тот день Саул и три сына его, и оруженосец его, а также и все
    люди его вместе.
  bqc-SIM: Màa Saulu ń a nɛgↄ̃ɛ gbɛ̃ↄn àaↄ̃ↄ ń a zĩkabↄkũnao ń a gbɛ̃́ↄ gàga
    sãnu gↄↄ doũpi zĩ́ píi.
  tcz-CHONGTHU: Hitichun Saul, achapa thumho, chule agalvon popa, abonchauvin nikhat
    sung in athi soh hel tauvin ahi.
  mar-mar: असे त्या दिवशी शौल, त्याचे तिघे पुत्र, व त्याचा शस्त्रवाहक आणि त्याचे सर्व
    लोक एकदम मरण पावले.
  qub-qub: Chaynömi Saulga quimsan wamrancunawan chay junajlla wañuran. Saulpa yanapajninpis
    wañuran llapan suldäruncunawan.
  bqp-bqp: Lɛn Solu kũ a nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn aakↄ̃ kũ a zĩ̀kapↄnↄsɛriio kũ a gbɛ̃nↄ
    gàga lɛɛlɛ lɛ zĩ dokↄ̃nↄ pìa ń pínki.
  hat-hat: Se konsa, ni Sayil, ni twa pitit gason l' yo, ni gad kò a te mouri. Jou
    sa a, tout mesye Sayil yo te mouri.
  eng-BSB: So Saul, his three sons, his armor-bearer, and all his men died together
    that same day.
  tod-tod: Ʋele ɠana Sayile ta ná-doun zunu saʋagɔiti ti zaani la folo ɠila kpegi,
    ta ná-kɔɔɠɔ zɔɔla zeɠe nui, é ʋɛɛ ná-kɔɔɠɔ nuiti ba.
  eng-WEBPB: So Saul died with his three sons, his armour bearer, and all his men
    that same day together.
  kbq-kbq: Ana higeno Solima, 3'a mofavre'ama, ha'zama'are'ma azerinentea ne'ma, miko
    Israeli sondia vahe'ma Soli'enema vu'naza vahe'mo'za ana zupage fri vagare'naze.
  nhe-BL: Huan queja nopa ipan san se tonali mijqui Saúl ininhuaya eyi itelpocahua
    huan itlamocuitlahuijca huan nochi israelita soldados tlen ihuaya itztoyaj.
  bus-bus: Lɛn Solu kↄ̃n a nɛ́gↄ̃gbɛ̃ gↄ̃ↄn aagↄ̃ kↄ̃n a zĩ̀kapↄnↄsɛrio kↄ̃n a gbɛ̃nↄ
    gàga lɛdo lɛ zĩ dↄ̃nkↄ̃ pì zĩ ń píngi.
  gub-BL: Nezewe a'e 'ar mehe umàno Xau a'e. Umàno a'e na'iruz ta'yr a'e wà no. Umàno
    a'e kwàkwàmo a'e no. Umàno hemiruze'eg zauxiapekwer upaw rupi katete wà no.
  eng-DRA: So Saul died, and his three sons, and his armourbearer, and all his men
    that same day together.
