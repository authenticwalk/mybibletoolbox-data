verse: 1SA.031.003
translations:
  mal-C: ആക്രമണം ശൗലിനുചുറ്റും അതിഭീകരമായിത്തീർന്നു; വില്ലാളികൾ ശൗലിന്റെ രക്ഷാനിര
    ഭേദിച്ചുകടന്ന് അദ്ദേഹത്തെ മാരകമായി മുറിവേൽപ്പിച്ചു.
  deu-TKW: Als aber der Kampf sich heftig gegen Saul wandte und einig der Bogenschützen
    ihn entdeckt hatten, erfaßte ihn große Angst vor den Schützen.
  lin-lin: Bongo bitumba ekomaki mpo na koboma Saulo. Tango basoda oyo babundaka na
    matolotolo bamonaki Saulo, ye Saulo alengaki na somo.
  eng-LSV: And the battle is hard against Saul, and the archers find him—men with
    bow—and he is greatly pained by the archers;
  eng-GNV: And when the battel went sore against Saul, the archers and bowmen hit
    him, and hee was sore wounded of the archers.
  eng-WEBSTER: And the battle was severe against Saul, and the archers hit him; and
    he was severely wounded by the archers.
  nhw-BL: Huan teipa nochi nopa filisteo soldados pejque chicahuac quihuilanaj Saúl
    huan quitepehuiliyayaj nopa cuatlamintli hasta se quiajsic Saúl huan tlahuel quicoco.
  swh-ONEN: Mapigano yakawa makali sana kumzunguka Sauli, nao wapiga upinde wakampata
    na kumjeruhi vibaya.
  bba-bba: Sɑnnɔ ɡe, ɡɑ Sɔɔlu swĩiyɛ. Tɛn towobu bɑ nùn sɛ̃ɛnu twee bɑ mɛɛrɑ kuɑ ɡem
    ɡem.
  eng-KJVCPB: And the battle went sore against Saul, and the archers hit him; and
    he was sore wounded of the archers.
  cpy-cpy: Ari ipatha-wenteeta-nakari Saúl, romanateetziri, ikentee-takiri. Antawo
    ithaawanaki.
  mpx-mpx: Pilistiya hi haveyan gagasisi Sol eliyana, yaka toloegipoyo gau hi alihin
    Sol hi howa pwamwaun ge i lomwan nabi.
  luo-luo: Lweny nobedo mager kama Saulo ne nitie kendo kane jodir asere ojuke to
    ne gihinye marach.
  meu-meu: Tuari na auka herea, Saulo enai; peva taudia ese e davaria, bona edia diba
    amo e haberoa.
  npi-ULB: युद्ध शाऊलको विरुद्धमा निकै भारी पर्‍यो र धनुर्धारीहरूले तिनलाई भेट्टाए
    । तिनीहरूका कारणले गर्दा तिनी घोर पीडामा परे ।
  yor-yor: Ìjà náà sì burú fún Saulu gidigidi, àwọn tafàtafà si ta á ní ọfà, o sì
    fi ara pa púpọ̀ lọ́wọ́ àwọn tafàtafà.
  emp-NTPO: Maʌ̃be Saul b̶ʌma aud̶uara djõsid̶aa. Enedrʌmaba djõbadaba idjimaa cha
    drʌ panʌba Saulora sucuasid̶aa.
  ind-ind: Saul sendiri berada di tengah pertempuran yang semakin hebat itu. Para
    pemanah Filistin melihat dia, lalu dia luka parah karena terkena anak panah mereka.
  pes-OPCB: عرصه بر شائول تنگ شد و تیراندازان فلسطینی دورش را گرفته او را به سختی
    مجروح کردند.
  tgl-ULB: Nagpatuloy ang matinding labanan laban kay Saul, at nasukol siya ng mga
    mamamana. Siya ay nakaranas ng malubhang sugat dahil sa kanila.
  cbu-NT: Anumun wapareetssha tachitarangsin, Pzaya. Kínayaruni, arang arang sheeruni
    pachayani, tárangusin, sundarshat Saulaa zapan tachitaranganaya. Sundar wasapat
    tsak, tsak ashirangsin, Saulaa tsipamamari matayarangiya.
  hui-hui: Ani bialu Solo heagoria wai hongoheore minama minama anda ibalu waitigi
    hearunaga timume Solo bila hene.
  mya-mya: ရှော​လု​၏​ပတ်​လည်​တွင်​တိုက်​ပွဲ​ပြင်း​ထန်​သည် ဖြစ်​၍ မင်း​ကြီး​ကိုယ်​တိုင်​ပင်​မြား​မှန်​သ​ဖြင့်
    ပြင်း​စွာ​ဒဏ်​ရာ​ရ​လေ​၏။-
  bod-N: ཡང་སོ་ལོ་ལ་རྒོལ་བའི་འཐབ་མོ་ཤིན་ཏུ་དྲགས་ཤིང་། མདའ་པ་རྣམས་ཀྱིས་ཁོང་ལ་རྒོལ་ནས་ཤིན་ཏུ་རྨས་པ་དང་།
  sna-sna: Hondo yakapisa pakanga pana Sauro, uye vapfuri vouta vakati vasvika pedyo
    naye, vakamukuvadza zvakaipisisa.
  spa-BLM: La batalla fue dura contra Saúl, y los arqueros lo alcanzaron; y él se
    angustió mucho a causa de los arqueros.
  cac-cac: Ix te och val oval chi' b'aj ayec' vin̈aj Saúl chi', axo ix aji, ix yamchaj
    vin̈ yuj sjul-lab' eb' filisteo chi', yuj chi' ix te xiv vin̈.
  swh-ULB: Vita vikamwelemea Sauli, na wapiga upinde wakampata. Akapata maumivu makali
    kwa sababu yao.
  bel-bel: І бітва супроць Саўла сталася жорсткая, і стралкі з лукаў цалялі ў яго,
    і ён вельмі паранены быў стралкамі.
  wed-wed: Ḡavia i potopoto kaua Saul au ririvana ma ḡavia ana piduei Saul i tonai
    ma i vikero-kauei.
  deu-ELBBK: Und der Kampf wurde heftig gegen Saul, und es erreichten ihn die Schützen,
    Männer mit dem Bogen; und es wurde ihm sehr angst vor den Schützen.
  mbb-OT: Utew meinit is tebek eni Saul wey menge Filistihanen. Neigù si Saul te panà
    ne utew netigbak te palì.
  mal-2015: എന്നാൽ പട ശൗലിന്റെ നേരെ ഏറ്റവും മുറുകി; വില്ലാളികൾ അവനിൽ ദൃഷ്ടിവെച്ചു,
    വില്ലാളികളാൽ അവൻ ഏറ്റവും വിഷമത്തിലായി.
  rmc-rmc: O mariben pašal o Saul zoraľolas a dochudle les o lukostrelci. Ľivinde
    les a zorales les dukhade.
  pes-OPV: و جنگ برشاول سخت شد، و تیراندازان دور او را گرفتند وبه‌سبب تیراندازان به
    غایت دلتنگ گردید.
  ron-1924: Саул а фост принс ын тоюл луптей; аркаший л-ау ажунс ши л-ау рэнит греу.
  aui-aui: Sol ririnagha na wiirouwa ivita da ibero kirakii na aviya damdi riwariwa
    iyonama sogha na sivinoganoga.
  ben-OBCV: শৌলের চারপাশে ভীষণ যুদ্ধ চলছিল, এবং তীরন্দাজেরা তাঁর নাগাল পেয়ে তাঁকে
    গুরুতরভাবে আহত করে ফেলেছিল।
  som-som: Oo dagaalkiina aad buu ugu sii kululaaday Saa'uul, oo waxaa isagii gaadhay
    qaansoleydii, oo isna qaansoleydii aawadeed ayuu dhib badan ula kulmay.
  lat-VUC: totumque pondus prælii versum est in Saul, et consecuti sunt eum viri sagittarii,
    et vulneratus est vehementer a sagittariis.
  eng-ASVBT: And the battle went sore against Saul, and the archers overtook him;
    and he was greatly distressed by reason of the archers.
  ita-1885: E lo sforzo della battaglia si voltò contro a Saulle, e gli arcieri saettando
    lo scontrarono; ed egli ebbe gran paura di quegli arcieri.
  eng-LXXUP: And the battle prevails against Saul, and the shooters with arrows, even
    the archers find him, and he was wounded under the ribs.
  eng-ULB: The battle went heavily against Saul, and the archers overtook him. He
    was in severe pain because of them.
  spa-VBL: La lucha se hizo muy intensa en torno a Saúl, y las flechas de los arqueros
    filisteos encontraron su objetivo, hiriendo gravemente a Saúl.
  fra-_FOB: Et l'effort du combat tomba sur Saül; et les archers l'atteignirent, et
    il fut dangereusement blessé par les archers.
  mal-mal: എന്നാൽ സൈന്യം ശൌലിന്റെ നേരെ ഏറ്റവും ശക്തിപ്പെട്ടു; വില്ലാളികൾ അവനെ ഉപദ്രവിച്ച്,
    മാരകമായി മുറിവേൽപ്പിച്ചു.
  urd-GVR: jabki laṛāī Sāūl ke irdgird urūj tak pahuṅch gaī. Phir wuh tīrandāzoṅ kā
    nishānā ban kar burī tarah zaḳhmī ho gayā.
  suz-BL: लडाइम सावलमी थाम्‍पा श्‍येत जवा बाक्‍त। मारदे हना लिब्रा आप्‍बम मेको कली
    ख्रपाइश्‍शा गार सेल्‍मे बाक्‍त।
  ita-1927: Il forte della battaglia si volse contro Saul; gli arcieri lo raggiunsero,
    ed egli si trovò in grande angoscia a motivo degli arcieri.
  ckb-ckb: جەنگەکە لەسەر شاول توندتر بوو، تیرهاوێژەکان دۆزییانەوە و بە سەختی پێکایان.
  eng-BBE: And the fight was going badly for Saul, and the archers came across him,
    and he was wounded by the archers.
  kan-OKCV: ಇದಲ್ಲದೆ ಯುದ್ಧವು ಸೌಲನಿದ್ದ ಕಡೆಯಲ್ಲಿ ಬಹುಘೋರವಾಗಿತ್ತು. ಬಿಲ್ಲುಗಾರರು ಅವನನ್ನು
    ಬಾಣಗಳಿಂದ ಹೊಡೆದಾಗ ಅವನು ತೀವ್ರವಾಗಿ ಗಾಯಗೊಂಡನು.
  tam-2017: சவுலுக்கு விரோதமாக யுத்தம் பலத்தது; வில்வீரர்கள் அவனைக் கண்டு நெருங்கினார்கள்;
    அப்பொழுது சவுல் வில்வீரர்களால் மிகவும் காயப்பட்டு,
  spa-RV-1909: Y agravóse la batalla sobre Saúl, y le alcanzaron los flecheros; y
    tuvo gran temor de los flecheros.
  ron-BTF: Și bătălia s-a încins împotriva lui Saul și arcașii l-au lovit și a fost
    rănit grav de arcași.
  eng-WEBP: The battle went hard against Saul, and the archers overtook him; and he
    was greatly distressed by reason of the archers.
  eng-FBV: The fighting became very intense around Saul, and the arrows of the Philistine
    archers found their target, wounding Saul very badly.
  nld-1939: richtte zich heel de strijd tegen Saul. Enige boogschutters kregen hem
    onder schot, en verwondden hem in het onderlijf.
  nch-BL: Huan teipa nochi nopa filisteo soldados pejque chicahuac quitehuíaj Saúl
    huan quitepehuiliyayaj nopa cuataminti hasta se quiajsic Saúl huan tahuel quicoco.
  vie-1934: Thế trận dữ dội cho Sau-lơ; những lính cầm cung bắn trúng người, làm cho
    trọng thương.
  hin-CV: शाऊल के आस-पास युद्ध बहुत ही उग्र था. धनुर्धारियों ने उन्हें देख लिया और
    उन्हें बहुत ही गंभीर रूप घायल कर दिया.
  spa-BES: Y la lucha iba mal para Saúl, y los arqueros se cruzaron con él y fue herido
    por los arqueros.
  tdx-tdx: Nifandraparapake ty aly amy Saole le nijoy aze o mpitàm-paleo, toe nampitsingoro
    aze o mpitàm-paleo.
  tha-KJV: การรบหนั​กก​็ประชิดซาอูลเข้าไป นักธนูมาพบพระองค์​เข้า พระองค์​ก็​บาดเจ็บสาหั​สด​้วยฝีมือของนักธนู
  por-BR-2018: E agravou-se a batalha sobre Saul, e lhe alcançaram os flecheiros;
    e teve grande temor dos flecheiros.
  deu-ELO: Und der Streit wurde heftig wider Saul, und es erreichten ihn die Schützen,
    Männer mit dem Bogen; und es wurde ihm sehr angst vor den Schützen.
  eng-WYC-2018: And (then) all the weight, or charge, of the battle was turned against
    Saul; and (the) men archers pursued him, and he was wounded greatly of the archers
    (or and he was seriously wounded by the archers).
  epo-epo: La batalo fortiĝis kontraŭ Saul; kaj la arkpafistoj trovis lin, kaj li
    estis forte vundita de la arkpafistoj.
  uig-PIN: Saulning ǝtrapini urux ⱪaplidi; oⱪyaqilar Saulƣa yetixti; u ya oⱪi bilǝn
    eƣir yarilanduruldi.
  beo-beo: Gegesu bagade da Solo sisiga:le disi ba:i. Solo da ha lai ilia dadiga sasanone
    bagadedafa fofa:ginisi ba:i.
  tpi-OTNT: Ol man i ranim Sol na pait i kamap strong tru. Na sampela Filistia i sutim
    ol supsup long Sol na sampela supsup i kisim em na em i laik bagarap.
  hau-SA: Yaƙin ya yi zafi ƙwarai kewaye da Shawulu, har maharba suka ji masa ciwo
    sosai bayan sun sha ƙarfinsa.
  uig-LAT: Saulning etrapini urush qaplidi; oqyachilar Saulgha yétishti; u ya oqi
    bilen éghir yarilanduruldi.
  nde-nde: Impi yatshisa macele wonke kuSawuli, njalo kwathi abatshoki bemitshoko
    sebemxhumile, bamlimaza kubi.
  ton-ton: Pea naʻe hoko mālohi ʻae tau kia Saula, pea naʻe touʻia ia ʻi he kau tangata
    fakakaufana; pea kafo mamahi ia ʻi he kau tangata fakakaufana.
  ces-1613: Když se pak zsilila bitva proti Saulovi, trefili na něj střelci, muži
    s luky; i postřelen jest velmi od těch střelců.
  eng-WMB: The battle went hard against Saul, and the archers overtook him; and he
    was greatly distressed by reason of the archers.
  tam-TCV: சவுலைச் சுற்றிலும் யுத்தம் தீவிரமடைந்தது. வில்வீரர்கள் நெருங்கிவந்து அவனைப்
    படுகாயப்படுத்தினார்கள்.
  ceb-ULB: Nagkalisod sa gubat si Saul, ug naapsan siya sa mga magpapana. Nasamdan
    na siya pag-ayo tungod kanila.
  pol-UBG: A gdy rozgorzała bitwa przeciwko Saulowi, łucznicy trafili na niego i został
    przez nich ciężko zraniony.
  agr-agr: Dutika ukuinak Saúlan tuwajuk flecha nagkimin aidau nagkiawag ijuajui.
    Dutika ijum shiig senchi ishamkauwai.
  kyc-kyc: Yanda andake pipala Sole baa yanda pimwainya waleka dupwame pisipala kopetame
    ranjama epeya. Wane parange mendeme banya yanda pingi bange dupwa soo peyamo doko
    kando lao,
  urd-GVU: جبکہ لڑائی ساؤل کے ارد گرد عروج تک پہنچ گئی۔ پھر وہ تیراندازوں کا نشانہ
    بن کر بُری طرح زخمی ہو گیا۔
  deu-1912: Und der Streit ward hart wider Saul, und die Schützen trafen auf ihn mit
    Bogen, und er ward sehr verwundet von den Schützen.
  ntj-ntj: Palunyalu-ya pika purlkanya wakaranytjalu Tjuulnga ngururrtjunu kanyiranytja.
    Palunyalu-ya Tjuulnga kurlartangka wakarayirnu wantinyangka pika purlkanya ngarrirranytja.
  kan-2017: ಸೌಲನಿದ್ದ ಕಡೆಯಲ್ಲಿ ಯುದ್ಧವು ಬಹು ಘೋರವಾಗಿತ್ತು. ಬಿಲ್ಲುಗಾರನು ಅವನಿಗೆ ಗುರಿಯಿಟ್ಟನು.
  yap-yap: I achangiy e mael u charen Saul, me kaen u gan e gat’ing ko to’ogor nge
    maad’ad nib gel.
  hlt-MCSB: Saul taengah caemrhal a tlung coeng dongah hlang loh lii a kah neh anih
    te khoem tong uh. Te dongah lipom hma loh mat a tluek sak.
  mdy-ETH: ሳኣዖኦሌ ዓኣ ቤዛ ዖላ ዶዴሢሮ ሂኢዦና ዖላ ዓሳ ዒዛ ፓልዔና ዱኪ ማኣሳንሤኔ፤
  twi-ASANTE: Ɔko no mu yɛɛ den wɔ baabi a na Saulo wɔ hɔ. Filistifoɔ agyantofoɔ no
    bɛn no, na wɔpiraa no kɛse pa ara.
  mwc-mwc: Saul gwabinai abiya i bita saki wai i sirage pidu ai si yowai.
  eng-WEBU: The battle went hard against Saul, and the archers overtook him; and he
    was greatly distressed by reason of the archers.
  wal-wal: Olai Saa7oola yuuyi aadhdhidi un77ettiis; wonddafiyaasati a demmido wode,
    zubbiyan a caddidi, keehi mazunxxissidosona.
  spa-PDDPT: Arreció la batalla contra Saúl. Los hombres que tiran con el arco lo
    alcanzaron y fue herido gravemente por los arqueros.
  gun-gun: Joguero'aa py Saul oĩ vaive ovy. Hu'y momboa kuery ojou ramo ha'e kuery
    gui okyje vaipa.
  agu-BL: Ej nin tzun oc chitx'anul quibtz tan oyintzi' te Saúl. Nin tan paj yi ba'n
    tcunin chic'oxon flech yi e' filistey yi xomche' nin tan biyle'n cu'n, nin tzun
    q'uixpijtz cya'n. Xobe'n tzun Saúltz scyetz.
  eng-PEV: The soldiers that were close to Saul fought hard. The Philistia mob shot
    Saul lots of times with bows and arrows, and they hurt him very badly.
  ilo-ULB: Maab-abaken ni Saul iti gubat ket pinana isuna dagiti pumapana. Nakaro
    nga ut-ot ti marikriknana gapu kadagitoy.
  kpg-kpg: Teebagi deelaa gu damanaiee huoloo i di gili o Saul. Hunu daalo maalei
    guu dau i Saul, gei mee gu lauwa damana hoohoo bolo gaa made.
  uig-ARA: سائۇلنىڭ ئەتراپىنى ئۇرۇش قاپلىدى؛ ئوقياچىلار سائۇلغا يېتىشتى؛ ئۇ يا ئوقى
    بىلەن ئېغىر يارىلاندۇرۇلدى.
  sus-sus: Gere naxa nɔ Sɔlu ra. Xali wolie to Sɔlu sɔxɔ, a nu sɛrɛnma a ɲaaxi ra.
  pon-2006: Peio inenen mwuledek limwahn Sohl. Kanengen keseik ketieu kei lel Sohl,
    e ahpw ohkihla laud oh kereniong mehkihla.
  jae-jae: Ma ŋacjo sêgi Saul auc e lau talamŋa sêpê eŋ ŋa sôb.
  ksd-ksd: A vinarubu i ga dekdek ure Saul, ma ra umana tena pinanak dia ga vapurpuruan
    Saul ma i ga kinkin.
  tur-YTC: Saul'a karşı savaş çetinleşti; okçular ona yetişti; ve okçuların yüzünden
    çok sıkıntılıydı.
  grc-BRENT: Καὶ βαρύνεται ὁ πόλεμος ἐπὶ Σαοὺλ, καὶ εὑρίσκουσιν αὐτὸν οἱ ἀκοντισταὶ
    ἄνδρες τόξοται, καὶ ἐτραυματίσθη εἰς τὰ ὑποχόνδρια.
  ind-AYT: Pertempuran itu makin berat bagi Saul. Para pemanah menemukannya, dan dia
    terluka parah oleh para pemanah itu.
  nya-nya: Nkhondo inakula kwambiri mozungulira Sauli ndipo pamene anthu amauta anamupeza,
    anamuvulaza kwambiri.
  hrv-hrv: Boj je postao žešći oko Šaula. Iznenadiše ga strijelci s lukovima i on
    pade teško ranjen od strijelaca.
  mps-mps: Te Sol pobeasa pali bidi dabego wąbi hwįani te bomo mu yai. Tama te Filistia
    dabe mebago te Solba ene sesemone enani, tama te ene sesemone mebago te Sol dolama,
    tama aga dolabo homu yali.
  tpi-tpi: Ol man i ranim Sol na pait i kamap strong tru. Na sampela Filistia i sutim
    ol supsup long Sol na sampela supsup i kisim em na em i laik bagarap.
  dan-1931: Kampen rasede om Saul, og han blev opdaget af Bueskytterne og grebes af
    stor Angst for dem.
  vie-OVCB: Thế trận càng gay cấn khi Sau-lơ bị các xạ thủ địch đuổi bắn. Vua bị trúng
    tên và trọng thương.
  guj-2017: શાઉલની વિરુદ્ધ સખત યુદ્ધ મચ્યું અને ધનુર્ધારીઓએ તેને પકડી પાડ્યો. તે તેઓને
    કારણે તીવ્ર પીડામાં સપડાયો.
  pon-2006A: Peio inenen mwuledek limwahn Sohl. Kanengen keseik ketieu kei lel Sohl,
    e ahpw ohkihla laud oh kereniong mehkihla.
  por-BRBSL: A batalha foi dura contra Saul, e os arqueiros o dominaram; e ele ficou
    muito angustiado por causa dos arqueiros.
  aly-aly: Ahawarr Saul-awel rtnenherrenharl-rnem rernem artewenty wenh ipantey. Philistia-areny-rnemel
    Saul renh akngerr-inger wew pewenarrel, artertilew renh amperelemel.
  cth-cth: Sawl hah pueng hoi rek a saueng awh teh, pala kapatuemnaw ni a ma hah rek
    a pha awh teh, hmâ puenghoi a ca sak awh.
  twi-twi: Ɔko no mu yɛɛ den wɔ baabi a na Saulo wɔ hɔ. Filistifo agyantowfo no bɛn
    no, na wopiraa no kɛse pa ara.
  hlt-hlt: Saul taengah caemrhal a tlung coeng dongah hlang loh lii a kah neh anih
    te khoem tong uh. Te dongah lipom hma loh mat a tluek sak.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛtɑ̃ntɑ̃ũbɛ̀ɛ yɑ̀ Sɑuri kɛ̀ mudoò fuutɛ kɛ̀ bɛ̀ɛ ò kɔ̀ùtɛ.
  msy-2020: Ezɨ mɨdorozim bar ekevezɨma gumaziba Solɨn agɨra. Filistian maba an apigha
    barir pibar a gasima, barir maba an mɨtivizɨ, a bar amughamuki.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ wiisinɑ Sɑyuli nɑ pɑ́ yɑɣɑ-ɩ nyǝ́mɑ kɛ teu.
  azb-azb: Döyüş Şaulun ətrafında şiddətlənəndə oxatanlar onu tapdılar və ağır yaraladılar.
  eng-DBY: And the battle went sore against Saul, and the archers came up with him;
    and he was much terrified by the archers.
  hin-2017: शाऊल के साथ घमासान युद्ध हो रहा था, और धनुर्धारियों ने उसे पा लिया, और
    वह उनके कारण अत्यन्त व्याकुल हो गया।
  wol-KYG: Xare ba nag gëna mettee fa Sóol féete, fittkat ya jekku ko, mu jàq.
  eng-YLT: And the battle is hard against Saul, and the archers find him — men with
    bow — and he is pained greatly by the archers;
  kne-kne: Napigsa di laban sin kad-an Saulo, isonga olay sisya et pinontaan di panan
    di kalaban da yan naoneg di sogat na.
  eng-WYC-2017: And all the weight or charge of the battle was turned against Saul;
    and men archers pursued him, and he was wounded greatly of the archers.
  eng-WMBB: The battle went hard against Saul, and the archers overtook him; and he
    was greatly distressed by reason of the archers.
  urd-GVH: जबकि लड़ाई साऊल के इर्दगिर्द उरूज तक पहुँच गई। फिर वह तीरअंदाज़ों का निशाना
    बनकर बुरी तरह ज़ख़मी हो गया।
  rug-rug: Ṉiṉira hola sa vinaripera pa vari kalina Saula, meke goto ia na tupi tadi
    na kana si asa meke bakora va kaleana.
  gaz-gaz: Lollis naannoo Saaʼolitti baayʼee cime; warri xiyyaan lolanis isa qaqqabanii
    akka malee isa madeessan.
  fra-LSG: L’effort du combat porta sur Saül; les archers l’atteignirent, et le blessèrent
    grièvement.
  gnn-gnn: ga Djolnydja ŋayipinydja ga gaṯpurrthina burakina bonarra'yu.
  yal-yal: Yɛngɛn yi wolon Sɔli rabilinni, xali wonle yi a li, a yi gaxu e yɛɛ ra
    han!
  haw-1868: A ikaika mai la ke kaua ana ia Saula, a loaa oia i na kanaka pana pua;
    a haalulu loa iho la ia no ka poe pana pua.
  arb-NAV: وَاشْتَدَّتِ الْمَعْرَكَةُ حَوْلَ شَاوُلَ، وَأَثْخَنَ رُمَاةُ السِّهَامِ
    شَاوُلَ بِالْجِرَاحِ.
  ewe-ewe: Aʋa la nu sẽ ŋutɔ na Saul eye esi aŋutrɔdalawo tui la wode abi eŋu vevie.
  eng-LEE: And the battle was heavy against Saul, and he was found by the archers,
    the men with bows; and he was greatly in dread of the archers.
  gvn-gvn: '@see-verse:1SA.031.002'
  asm-FB: চৌলৰ বিৰুদ্ধে ঘোৰ যুদ্ধ হ’ল, আৰু ধনুৰ্দ্ধৰসকলে তেওঁক আগুৰি ধৰিলে। তাতে তেওঁ
    ধনুৰ্দ্ধৰ সকলৰ আগত অতিশয় ত্ৰাসযুক্ত হ’ল।
  sus-A: فٍرٍ نَشَ نْ سْلُ رَ. شَلِ وٌلِيٍ تٌ سْلُ سْشْ، عَ نُ سّرّنمَ عَ حَاشِ رَ.
  fra-SBL: La bataille s'acharna sur Saül, et les archers l'atteignirent ; il fut
    très éprouvé à cause des archers.
  hbo-hbo: וַתִּכְבַּ֤ד הַמִּלְחָמָה֙ אֶל־שָׁא֔וּל וַיִּמְצָאֻ֥הוּ הַמֹּורִ֖ים אֲנָשִׁ֣ים
    בַּקָּ֑שֶׁת וַיָּ֥חֶל מְאֹ֖ד מֵהַמֹּורִֽים׃
  piu-2006: '@see-verse:1SA.031.002'
  pjt-pjt: Ka Saulalu tjuṯa pungangi, palu paluṟu puṯu winaringangi, ka Pilitjiyanya
    nguraṟangku punaṟangka palunya wakaṉu, ka paluṟu punkaṟa ngaringi, munu tjaultji
    palumpa kuṯitji katipaingka wangkangu, “Kuwariṉiya wati nyara kuliṟa wantipai
    tjuṯangku pitjala ngayunya anaṟa kuraṟa pungkula iluntananyi. Kaṉi wanyu warpungkula
    nyuntumpa pala tjulangka wakaṟa iluntara.” Palu tjaultji paluṟu puḻkaṟa nguḻuringangi
    palumpa panya mayatja iluntankunytjikitja. Palu Saulalunku walytjangku tjula palumpa
    milpinypa maṟangku witiṟa kanyintjatjanungku palulaṯu punkaṉu mununku walytjangku
    wakaṟa iluntanu.
  kik-kik: Na rĩrĩ, mbaara nĩyaneneheire Saũlũ mũno mũno, na rĩrĩa aikia a mĩguĩ maamũkinyĩrire,
    makĩmũguraria mũno.
  fra-NCL: 'L’effort du combat se porta sur Saül : les archers l’ayant découvert,
    il eut grandement peur des archers.'
  cek-AK: Saul hoi misa angtukhaih to nung aep aep; kalii sin misanawk mah Saul to
    kah o moe, ahmaa caak o sak.
  cuk-cuk: Geb Saúlʼgi bela akadmalad, geb sigu-mimalad Saúl-onailikgusad. Saúl na
    bela-bela nailikgus itogua,
  uig-CYR: Саулниң әтрапини уруш қаплиди; оқячилар Саулға йетишти; у я оқи билән еғир
    яриландурулди.
  pma-pma: Evus, vaeen enek mai keih imok en out koa Sol mul ien. Koakeil akur hisuput,
    uvan eni, ka atuv bon Sol, vesesal vamat.
  tel-2017: యుద్ధంలో సౌలు ఓడిపోతున్నప్పుడు విలుకాళ్ళు గురి చూసి బాణాలతో అతణ్ణి కొట్టారు.
    అతడు భయపడి,
  hat-BSA: Batay la te vire rèd kont Saül. Ekip tire flèch ak banza yo te rive sou
    li; epi li te gravman blese pa ekip banza yo.
  bxh-bxh: Saulo sa gana fataꞌiꞌili be hiyala mate ya heyaya wananaha. Ana waiyunu
    kukupidu yai sa gwali be omatana ya kamkamna heyaya.
  kos-kos: Mweun sac arulana upa nu facl Saul, ac el pisrkiyuki ke pisr nutin mwet
    lokoalok lal, ac arulana yohk kinet kacl.
  hbo-WLC: וַתִּכְבַּ֤ד הַמִּלְחָמָה֙ אֶל־שָׁא֔וּל וַיִּמְצָאֻ֥הוּ הַמּוֹרִ֖ים אֲנָשִׁ֣ים
    בַּקָּ֑שֶׁת וַיָּ֥חֶל מְאֹ֖ד מֵהַמּוֹרִֽים׃
  ibo-ibo: Agha ahụ siri ike nke ukwuu megide Sọl, mgbe ndị na-agba ụta chụkwutere
    ya ha merụrụ ya ahụ nʼebe ọ dị ukwuu.
  ory-ory: ଏହିରୂପେ ଶାଉଲଙ୍କ ସଙ୍ଗରେ ଭାରୀ ଯୁଦ୍ଧ ହେଲା ଓ ଧନୁର୍ଦ୍ଧରମାନେ ତାଙ୍କୁ ଧରିଲେ; ଆଉ
    ଧନୁର୍ଦ୍ଧରମାନଙ୍କ ସକାଶୁ ସେ ଅତିଶୟ ଆହତ ହେଲେ।
  wmt-wmt: '@see-verse:1SA.031.002'
  chk-chk: Iwe, ewe maun a fokun pöchökülela ngeni Saul. Nge lupwen ekewe chon likapich
    ra rangeiti Saul, ra fokun akinasa.
  ssd-ssd: Saul nu minna ma ta mbolŋge kame saŋgri tiŋgina le ŋgueu mbal afuŋge tui
    fat parsiŋga Saul tuiŋ tinaig le nu kumam bafumba
  rop-rop: en deibin ol fait brabli adbala deya, en wan Filastain solja bin shudum
    King Sol garram bo en erro, en imbin ardim nomo lilbit.
  ukr-1871: І стала битва проти самого Саула вельми горячою, і поражали його стріли
    з луків, і тяжко поранений був він стрілами.
  deu-1951: Und der Streit ward hart wider Saul; und es trafen ihn die Schützen, die
    mit Bogen bewaffnet waren, und er ward von den Schützen schwer verwundet.
  eng-JPS: And the battle went sore against Saul, an the archers overtook him; and
    he was in great anguish by reason of the archers.
  srp-1865: I boj posta žešæi oko Saula, i naðoše ga strijelci, i on se vrlo uplaši
    od strijelaca.
  lug-lug: Olutalo Sawulo ne lumuba bubi, abalasi ab’obusaale ne bamuzingiza era ne
    bamuleetako ekiwundu kinene.
  heb-heb: ותכבד המלחמה אל שאול וימצאהו המורים אנשים בקשת ויחל מאד מהמורים׃
  ben-IRV: পরে শৌলের বিরুদ্ধে ভীষণভাবে সংগ্রাম হল, আর ধনুর্দ্ধরেরা তার নাগাল পেল;
    সেই ধনুর্দ্ধারীদের থেকে শৌল খুব ভয় পেলেন৷
  pan-pan: ਸ਼ਾਊਲ ਉੱਤੇ ਲੜਾਈ ਬਹੁਤ ਵਧ ਗਈ ਅਤੇ ਤੀਰ-ਅੰਦਾਜ਼ਾਂ ਨੇ ਉਹ ਨੂੰ ਲੱਭਿਆ ਅਤੇ ਤੀਰ-ਅੰਦਾਜ਼ਾਂ
    ਦੇ ਹੱਥੋਂ ਉਹ ਬਹੁਤ ਜ਼ਖਮੀ ਕੀਤਾ ਗਿਆ
  tkr-tkr: Şaulne hiqiy-alla əlyhəəna dəv'ə yı'q' qooxhe. Vuk ayhenbı mang'ulqa k'yophur,
    mana qik'asde yiğıl araççe.
  mya-JVB: စစ်တိုက် ရာတွင် ရှောလု သည် အလွန်ခံရ၏။ လေး သမားတို့ ပစ် သော မြှားမှန်၍ အလွန်
    နာ သောကြောင့်၊
  tte-O: Yo Pilistiya kaleyane koina siwedowedoli molosi yo ali toula-gipoyo ali gipoyo
    simomosi kabo ali wamali sikabi-gabaegili sieva silau Saulo sisakona yo Saulo
    yona ikoya-polowe kaiwena kamkamna lalakina ilotonan yona mena.
  tbg-tbg: Pirisia vika Sorura avataqi viha vira hampata iqoka raquqi vuvaro iqokavano
    noraiqama vumanta Pirisia vokuka vevaqohai Sorura kaakahira arutovaro vira vaata
    qoraiqama vura.
  hmo-hmo: Tuari be Saulo ia noho gabuna dekenai ia auka herea, vadaeni peva taudia
    idia davaria, bona edia diba dekenai Saulo idia haberoa dikadika.
  urd-urd: और यह जंग साऊल पर निहायत भारी हो गई और तीरअंदाज़ो ने उसे पा लिया और वह
    तीरअंदाज़ों की वजह से सख़्त मुश्किल में पड़ गया।
  rus-SYN: И битва против Саула сделалась жестокая, и стрелки из луков поражали его,
    и он очень изранен был стрелками.
  bqc-SIM: Zĩ pↄ́ wàlɛ ká Saulu saɛ pãsĩkũ̀, ↄ̃ kàzunaↄ aà pà, à kɛ̀'ĩa
    maamaaɛ.
  tcz-CHONGTHU: Saul panmun kimvel’a jong gal akihasat lheh jengun, akhona in thalpi
    kapthem hon akap kha’un, melsetah in amavo uvin ahi.
  mar-mar: शौलावर लढाई भारी पडली व धनुर्धाऱ्यांनी त्यास गाठले. आणि धनुर्धाऱ्यांमुळे
    तो फार संकटात पडला.
  soq-soq: Tane ona debamakadilen ita mo Sol enane panane ita pidu mampe enidasaiena.
  qub-qub: Nircorga Saul-llatana llapan gaticacharan. Lëcha jitajcuna Saulta chayaycachiran.
  bqp-bqp: Zĩ̀ kũ òtɛn ká Solu sarɛ pãsĩ kũ̀, akũ kàzurinↄ a pà, à kĩ̀nna manamana.
  hat-hat: Batay la te mangonmen kote Sayil te ye a. Mesye ki t'ap voye flèch nan
    banza yo te konmanse ap vize sou li. Lè li wè sa, li pran tranble.
  eng-BSB: When the battle intensified against Saul, the archers overtook him and
    wounded him critically.
  tod-tod: Kɔɔi ɠaaʋoteni Sayile nɔ ma niina. Kilɛ pili nuiti ti kaani, é wola lua.
  eng-WEBPB: The battle went hard against Saul, and the archers overtook him; and
    he was greatly distressed by reason of the archers.
  kbq-kbq: Hagi Solina tusi'a ha' hugagintazageno ha'mo'a hanavetigeno, mago'a vahe'mo'za
    kevea ahazageno ra hazenke eri'ne.
  nhe-BL: Huan teipa nochi nopa filisteo soldados pejque chicahuac quitehuíaj Saúl
    huan quitepehuiliyayaj nopa cuatlamintli hasta se quiajsic Saúl huan tlahuel quicoco.
  bus-bus: Zĩ̀ kɛ̀ wèe kaa Solu saɛ pãsĩ kũ̀, ben kàzurinↄ à pà, à kɛ̃̀nna maamaa.
  gub-BL: Uzàmàtyry'ymahy zauxiapekwer Xau izywyr wà. Amo uzywà Xau u'yw pupe. Ukutuk
    tuwe wà.
  eng-DRA: 'And the whole weight of the battle was turned upon Saul: and the archers
    overtook him, and he was grievously wounded by the archers.'
