verse: 1SA.031.007
translations:
  mal-C: ഇസ്രായേൽസൈന്യം തോറ്റോടിയെന്നും ശൗലും പുത്രന്മാരും ഗിൽബോവ പർവതത്തിൽ വീണെന്നും
    താഴ്വരയിലും യോർദാനക്കരെയും ഉള്ള ഇസ്രായേല്യർ കണ്ടു. അതുകൊണ്ട് അവർ തങ്ങളുടെ പട്ടണങ്ങൾ
    ഉപേക്ഷിച്ച് പലായനംചെയ്തു. ഫെലിസ്ത്യർ വന്ന് അവിടങ്ങളിൽ പാർപ്പുറപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Als aber die Israeliten, die auf der anderen Seite der Ebene und auf der
    anderen seite des Jordan wohnten gewahrten, daß die Israeliten geflohen, und daß
    Saul und seine Söhne gefallen waren, räumten sie ihre Städte und flüchteten sich.
    Und die Philister kamen und setzten sich darin fest.
  lin-lin: Tango bato ya Isalaele, oyo bazalaki na ngambo mosusu ya lubwaku mpe ba-oyo
    bazalaki na ngambo mosusu ya Yordani bamonaki ete mampinga ya Isalaele esili kopanzana,
    mpe ete Saulo mpe bana na ye ya mibali bakufi, basundolaki bingumba na bango mpe
    bakimaki. Bato ya Filisitia bayaki kovanda na bingumba yango.
  eng-LSV: And they see—the men of Israel, who [are] beyond the valley, and who [are]
    beyond the Jordan—that the men of Israel have fled, and that Saul and his sons
    have died, and they forsake the cities and flee, and Philistines come in, and
    dwell in them.
  eng-GNV: 'And when the men of Israel that were on the other side of the valley,
    and they of the other side Iorden saw that the men of Israel were put to flight,
    and that Saul and his sonnes were dead, then they left the cities, and ran away:
    and the Philistims came and dwelt in them.'
  eng-WEBSTER: And when the men of Israel that were on the other side of the valley,
    and they that were on the other side of Jordan, saw that the men of Israel fled,
    and that Saul and his sons were dead, they forsook the cities, and fled; and the
    Philistines came and dwelt in them.
  nhw-BL: Huan nopa israelitame catli quipixtoyaj ininchaj ipan seyoc lado nopa tlamayamitl
    nechca hueyatl Jordán quimatque para nopa israelitame cholohuayayaj huan quimatque
    para Saúl mictoya, huajca nojquiya quisque ipan inialtepe huan cholojque. Huan
    huajca nopa filisteos hualajque para itztose ipan inialtepehua.
  swh-ONEN: Waisraeli waliokuwa kandokando ya bonde na wale waliokuwa ngʼambo ya Yordani
    walipoona kuwa jeshi la Waisraeli limekimbia na kwamba Sauli na wanawe wamekufa,
    wakaacha miji yao na kukimbia. Nao Wafilisti wakaja na kukaa humo.
  bba-bba: Ye Isireli be bɑ wɑ̃ɑ wɔwɑn ɡuruɔ kɑ be bɑ wɑ̃ɑ Yuudɛnin dɑɑrun ɡuruɔ bɑ
    nuɑ mɑ ben tɑbu kowobɑ duki suɑ, Sɔɔlu kɑ win bii tɔn durɔbu bɑ mɑɑ ɡu, yerɑ bɑ
    ben wusu deri bɑ duki suɑ. Mɑ Filisitibɑ bɑ nɑ bɑ sinɑ wuu si sɔɔ.
  eng-KJVCPB: And when the men of Israel that were on the other side of the valley,
    and they that were on the other side Jordan, saw that the men of Israel fled,
    and that Saul and his sons were dead, they forsook the cities, and fled; and the
    Philistines came and dwelt in them.
  mpx-mpx: Isileli bolo hi minaa abwabwa Oya Gilbowa gabulanaa ge wewel Yolidani labi
    leunati, hi kite wali tolohaveyan iyaka hi lou, ge wasa hi hago Sol alonau ge
    natunau iyaka hi aliga. Inoke wali panuwa ona hi lou luwail, yaka Pilistiya hi
    na hi holavel.
  luo-luo: Kane jo-Israel duto mane nitie e holo to gi mago mane nitie loka aora Jordan
    noneno ka jolwenj Israel oseringo kendo ni Saulo gi yawuote bende osetho, negijwangʼo
    miechgi ma giringo. Kendo jo-Filistia nobiro modak e miechgigo.
  meu-meu: Bena Israel taudia haida koura kahana ai bona Ioridane sinavaina unukahana
    ai e nohova na vada e diba Israel taudia vada e heau bona Saulo mai natuna mamaruanedia
    ida vada e mase; una negana ai edia hanua e rakatanidia, e heau. Bena Filistia
    taudia ema, unu hanua e noholaidia.
  npi-ULB: जब मैदानको पारीपट्टि भएका इस्राएलका मानिसहरू र यर्दनको पारिपट्टि भएकाहरूले
    इस्राएलका मानिसहरू भागेका, र शाऊल र तिनका छोराहरू मरेका देखे, तब तिनीहरूले आफ्‍ना
    सहरहरू छाडे र भागे, अनि पलिश्‍तीहरू आए र तिनीहरूमा बसोबास गरे ।
  yor-yor: Nígbà ti àwọn ọkùnrin Israẹli tí ó wà lápá kejì àfonífojì náà, àti àwọn
    ẹni tí ó wà lápá kejì Jordani, rí pé àwọn ọkùnrin Israẹli sá, àti pé Saulu àti
    àwọn ọmọkùnrin rẹ ti kú, wọ́n sì fi ìlú sílẹ̀, wọ́n sì sá, àwọn Filistini sì wá,
    wọ́n sì jókòó si ìlú wọn.
  emp-NTPO: Israelerã Guilboa quĩrãpe b̶ʌ jewed̶ad̶e panabadaba, Jordaʌ̃ do quĩrãrẽ
    panabada bid̶a ũrĩsid̶aa pilisteorãba poyad̶aped̶a Israeld̶ebema sordaorãda memenesid̶ada.
    Idjab̶a ũrĩsid̶aa Saulora idji warrarã sid̶a beasid̶ada. Maʌ̃ carea maʌ̃ israelerãra
    ãdji purud̶ebemada ãyã mĩrũ wãcuasid̶aa. Maʌ̃be pilisteorãra zed̶aped̶a maʌ̃ puru
    b̶ead̶e panesid̶aa.
  ind-ind: Ketika orang Israel yang berada di seberang lembah Yisreel dan di seberang
    sungai Yordan mendengar bahwa sisa pasukan Israel yang masih hidup sudah melarikan
    diri, dan Saul serta tiga putranya sudah mati, mereka meninggalkan kota-kota mereka
    dan melarikan diri. Tidak lama kemudian orang-orang Filistin datang dan menduduki
    kota-kota itu.
  pes-OPCB: اسرائیلی‌هایی که در آن سوی درۀ یزرعیل و شرق رود اردن بودند، وقتی شنیدند
    که سربازانشان فرار کرده و شائول و پسرانش کشته شده‌اند، شهرهای خود را ترک نموده
    گریختند. پس فلسطینی‌ها آمدند و در آن شهرها ساکن شدند.
  tgl-ULB: Habang nasa kabilang bahagi ng lambak ang mga kalalakihan ng Israel, at
    sa mga nasa ibayo ng Jordan, nakita nila na nagsitakas ang mga kalalakihan ng
    Israel, at nang si Saul at ang kanyang mga anak na lalaki ay patay na, iniwan
    nila ang kanilang mga lungsod at nagsitakas, at dumating ang mga Filisteo at nanirahan
    sa lugar nila.
  cbu-NT: Ashiriya, Israelchich minungichich wazawa watandaram taarangana, anshat
    sundar ichingaru Ortagap káyashinusin, zamangakatan ashiranganaya. Kaapa mazinarangusin,
    Saulaa pachayandsintanda. Mishat, wipaatstam ashpari kachingeenllinaya. Waamaritssin
    kiyung yachayanllina. Yaktareetstamni itutseenllinaya, táranganaya. Ashiriya,
    Filistewshuchshitisin anuritam anush kusatarangsin, anshurisha taaranganaya.
  hui-hui: Ani biagola Isaraelealiru ti Yaserili dindi guagua wiagoria hene. Ani biagola
    ni tagira ibiragohayagi Iba Yodana piyagoha tigatiga howa Isaraeleali ami ibida
    purogo layagobi Solobi ibu iginirubi homaya layagobi hale halu hearia tigua nde
    tinaga dindi andabi wahalu ibida pene. Ani buwa ngelalu peagoria Pilidiali biaru
    ibalu ogoriani karulo hene.
  mya-mya: ယေ​ဇ​ရေ​လ​ချိုင့်​ဝှမ်း​တစ်​ဘက်၊ ယော်​ဒန်​မြစ် အ​ရှေ့​ဘက်​ရှိ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    သည် ဣ​သ​ရေ​လ​တပ်​မ​တော်​ထွက်​ပြေး​ပြီ ဖြစ်​ကြောင်း​ကြား​သိ​ကြ​သော​အ​ခါ မိ​မိ တို့​မြို့​များ​ကို​စွန့်​၍​ထွက်​ပြေး​ကြ​ကုန်​၏။
    ထို​အ​ခါ​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​လာ ရောက်​၍​ထို​မြို့​များ​တွင်​နေ​ထိုင်​ကြ​၏။
  bod-N: ཡང་ལུང་པའི་ཕ་རོལ་དང་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་ཡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པའི་དམག་རྣམས་བྲོས་པ་དང་།
    སོ་ལོ་དང་དེའི་སྲས་རྣམས་གྲོངས་པ་མཐོང་བས་རང་རང་གི་གྲོང་ཁྱེར་རྣམས་སྤངས་ནས་བྲོས་ཤིང་།
    ཕེ་ལེ་ཤེད་པ་རྣམས་འོངས་ནས་དེ་ཚོའི་གྲོང་ཁྱེར་ནང་དུ་བསྡད་དོ། །
  sna-sna: VaIsraeri vaiva mumupata navose vaiva mhiri kweJorodhani vakati vaona kuti
    hondo yavaIsraeri yakanga yatiza, uye kuti Sauro navanakomana vake vatatu vakanga
    vafa, vakasiya maguta avo vakatiza. Saka vaFiristia vakauya vakagaramo.
  spa-BLM: Cuando los hombres de Israel que estaban al otro lado del valle, y los
    que estaban al otro lado del Jordán, vieron que los hombres de Israel huían y
    que Saúl y sus hijos estaban muertos, abandonaron las ciudades y huyeron, y los
    filisteos vinieron y vivieron en ellas.
  cac-cac: Ayic ix yab'an eb' israel ayec' d'a sc'axepalb'at yac'lical Jezreel yed'
    pax eb' cajan d'a sc'axepalb'at a' Jordán to toxo ix el lemnaj eb' soldado, toxo
    ix champax vin̈aj Saúl yed' eb' yuninal yoxvan̈il, ix b'at eb' elelal, ix yactejcan
    schon̈ab' eb'. Axo eb' filisteo ix c'ochcan cajan ta'.
  swh-ULB: Watu wa Israeli waliokuwa upande mwingine wa bonde, na hao waliokuwa ng'ambo
    ya Yordani, walipoona kwamba Waisraeli wamekimbia, na kwamba Sauli na wanawe wamekufa,
    waliiacha miji yao na kukimbia, nao Wafilisti wakaja na kukaa humo.
  bel-bel: Ізраільцяне, якія жылі ў даліне і за Ярданам, бачачы, што людзі Ізраільскія
    пабеглі і што памёр Саўл і сыны ягоныя, пакінулі гарады свае і зьбеглі, а Філістымляне
    прыйшлі і заселі ў іх.
  deu-ELBBK: Und als die Männer von Israel, die diesseits des Tales und diesseits
    des Jordan waren, sahen, dass die Männer von Israel geflohen, und dass Saul und
    seine Söhne tot waren, da verließen sie die Städte und flohen; und die Philister
    kamen und wohnten darin.
  mbb-OT: Haazà he timpu ne zuen menge Israilihanen he ziyà med-ubpà te divaluy he
    menge suǥud he Jezreel wey ziyà layun te Wahig he Jordan. Hein neehè dan he nememelaǥuy
    is menge sundaru te Israel wey nepatey en si Saul wey kes menge anak din, ne mid-ewaan
    dan is menge inged dan ne mibpelaǥuy zan daan. Ne midselezan haazà te menge Filistihanen
    is menge inged ne iyan dan en dutun mid-ubpà.
  mal-2015: ശൗലും പുത്രന്മാരും മരിച്ചു എന്നു താഴ്‌വരയുടെ അപ്പുറത്തും യോർദ്ദാന്നക്കരെയും
    ഉള്ള യിസ്രായേല്യർ കണ്ടപ്പോൾ അവർ പട്ടണങ്ങളെ വെടിഞ്ഞു ഓടിപ്പോകയും ഫെലിസ്ത്യർവന്നു
    അവിടെ പാർക്കയും ചെയ്തു.
  rmc-rmc: Sar dikhle o Izraeliti pre dujto sera la dolinakri Jezreel the pro vichodos
    le Jordanoskro, hoj o Izraeliti pes rozdenašle a hoj o Saul the leskre čhave mule,
    the on denašle a omukle peskre fori. Avke o Filišťinci avle a zaile peske ola
    fori.
  pes-OPV: وچون مردان اسرائیل که به آن طرف دره و به آن طرف اردن بودند، دیدند که مردان
    اسرائیل فرارکرده‌اند و شاول و پسرانش مرده‌اند، شهرهای خود را ترک کرده، گریختند
    و فلسطینیان آمده، در آنها ساکن شدند.
  ron-1924: Чей дин Исраел каре ерау динколо де вале ши динколо де Йордан, вэзынд
    кэ оамений луй Исраел фуӂяу ши кэ Саул ши фиий луй мурисерэ, шь-ау пэрэсит четэциле
    ши ау луат-о ши ей ла фугэ. Ши филистений ау венит ши с-ау ашезат ын еле.
  ben-OBCV: উপত্যকার ইস্রায়েলীরা ও জর্ডন নদীর ওপারে বসবাসকারী লোকেরা যখন দেখল যে
    ইস্রায়েলী সৈন্যদল পালিয়েছে এবং শৌল ও তাঁর ছেলেরা মারা গিয়েছেন, তখন তারাও নিজেদের
    নগরগুলি ছেড়ে পালিয়ে গেল। ফিলিস্তিনীরা এসে তখন সেই নগরগুলি দখল করল।
  som-som: Oo raggii reer binu Israa'iil oo dooxadii dhankeeda kale joogay, iyo kuwii
    Webi Urdun shishadiisa joogay, markay arkeen in raggii reer binu Israa'iil carareen
    oo Saa'uul iyo wiilashiisii ay dhinteen ayay magaalooyinkii ka tageen oo carareen;
    markaasaa reer Falastiin yimaadeen oo iska degeen.
  lat-VUC: 'Videntes autem viri Israël qui erant trans vallem et trans Jordanem, quod
    fugissent viri Israëlitæ, et quod mortuus esset Saul et filii ejus, reliquerunt
    civitates suas, et fugerunt: veneruntque Philisthiim, et habitaverunt ibi.'
  eng-ASVBT: And when the men of Israel that were on the other side of the valley,
    and they that were beyond the Jordan, saw that the men of Israel fled, and that
    Saul and his sons were dead, they forsook the cities, and fled; and the Philistines
    came and dwelt in them.
  ita-1885: E gl'Israeliti che stavano intorno a quella valle, e lungo il Giordano,
    veduto che que' d'Israele erano fuggiti e che Saulle ed i suoi figliuoli erano
    morti, abbandonarono le città, e se ne fuggirono; ed i Filistei vennero, e dimorarono
    in esse.
  eng-LXXUP: 'And the men of Israel who were on the other side of the valley, and
    those beyond Jordan, saw that the men of Israel fled, and that Saul and his sons
    were dead; and they leave their cities and flee: and the Philistines come and
    dwell in them.'
  eng-ULB: When the men of Israel who were on the other side of the valley, and those
    beyond the Jordan, saw that the men of Israel had fled, and that Saul and his
    sons were dead, they abandoned their cities and fled, and the Philistines came
    and lived in them.
  spa-VBL: Cuando los israelitas que vivían a lo largo del valle y los del otro lado
    del Jordán se dieron cuenta de que el ejército israelita había huido y de que
    Saúl y sus hijos habían muerto, abandonaron sus ciudades y también huyeron. Entonces
    llegaron los filisteos y se apoderaron de ellas.
  fra-_FOB: Et ceux d'Israël qui étaient de ce côté-ci de la vallée, et de ce côté-ci
    du Jourdain, ayant vu que les Israélites s'étaient enfuis, et que Saül et ses
    fils étaient morts, abandonnèrent les villes et s'enfuirent; de sorte que les
    Philistins vinrent et y habitèrent.
  mal-mal: ശൌലും പുത്രന്മാരും മരിച്ചു എന്ന് താഴ്വരയുടെ അപ്പുറത്തും യോർദ്ദാനക്കരെയും
    ഉള്ള യിസ്രായേല്യർ അറിഞ്ഞപ്പോൾ അവർ പട്ടണങ്ങളെ ഉപേക്ഷിച്ച് ഓടിപ്പോകുകയും ഫെലിസ്ത്യർ
    വന്ന് അവിടെ പാർക്കുകയും ചെയ്തു.
  urd-GVR: Jab Maidān-e-Yazrael ke pār aur Dariyā-e-Yardan ke pār rahne wāle Isrāīliyoṅ
    ko ḳhabar milī ki Isrāīlī fauj bhāg gaī aur Sāūl apne beṭoṅ samet mārā gayā hai
    to wuh apne shahroṅ ko chhoṛ kar bhāg nikle, aur Filistī chhoṛe hue shahroṅ par
    qabzā karke un meṅ basne lage.
  suz-BL: बेंसी नु यर्दन आइक्‍ची हांबुम बाक्‍ब इस्राएलीपुकीम लडाइ पाइब इस्राएली प्रोक्‍शो
    नु सावल नु आ तौ नेल्‍ल बेक्‍शो नेंन्‍मे बाक्‍त। मोपतीके मेकोपुकी आंम आंम सहर प्रोंइशा
    प्रोक्‍मा बाक्‍त। मिनु पलिस्‍ती जाक्‍शा मेको सहर आन के सेल्‍मे बाक्‍त।
  ita-1927: E quando gl’Israeliti che stavano di là dalla valle e di là dal Giordano
    videro che la gente d’Israele s’era data alla fuga e che Saul e i suoi figliuoli
    erano morti, abbandonarono le città, e fuggirono; e i Filistei andarono essi ad
    abitarle.
  ckb-ckb: کاتێک ئەو ئیسرائیلییانەی کە لەوبەری دۆڵەکە و لەوبەری ڕووباری ئوردون بوون،
    بینییان کە سوپای ئیسرائیل هەڵاتوون و شاول و کوڕەکانی مردوون، شارۆچکەکانیان بەجێهێشت
    و هەڵاتن، فەلەستییەکانیش هاتن و تێیاندا نیشتەجێ بوون.
  eng-BBE: And when the men of Israel across the valley and on the other side of Jordan
    saw that the army of Israel was in flight and that Saul and his sons were dead,
    they came out of their towns and went in flight; and the Philistines came and
    took them for themselves.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸೈನಿಕರು ಸೋತು ಹೋದರೆಂದೂ, ಸೌಲನೂ, ಅವನ ಪುತ್ರರೂ ಸತ್ತರೆಂದೂ, ತಗ್ಗಿನ
    ಆಚೆಯಲ್ಲಿಯೂ ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿಯೂ ವಾಸವಾಗಿದ್ದ ಇಸ್ರಾಯೇಲರು ಕಂಡಾಗ, ಅವರು ತಮ್ಮ ಪಟ್ಟಣಗಳನ್ನು
    ಬಿಟ್ಟು ಓಡಿಹೋದರು. ಆಗ ಫಿಲಿಷ್ಟಿಯರು ಬಂದು ಅವುಗಳಲ್ಲಿ ವಾಸಿಸಿದರು.
  tam-2017: இஸ்ரவேலர்கள் பயந்தோடினார்கள் என்றும், சவுலும் அவனுடைய மகன்களும் இறந்துவிட்டார்கள்
    என்றும், பள்ளத்தாக்குக்கு இப்புறத்திலும் யோர்தானுக்கு இப்புறத்திலும் இருந்த இஸ்ரவேலர்கள்
    கண்டபோது, அவர்கள் பட்டணங்களை விட்டு ஓடிப்போனார்கள்; அப்பொழுது பெலிஸ்தர்கள் வந்து,
    அவைகளிலே குடியிருந்தார்கள்.
  spa-RV-1909: Y los de Israel que eran de la otra parte del valle, y de la otra parte
    del Jordán, viendo que Israel había huído, y que Saúl y sus hijos eran muertos,
    dejaron las ciudades y huyeron; y los Filisteos vinieron y habitaron en ellas.
  ron-BTF: Și când bărbații lui Israel care erau de partea cealaltă a văii și cei
    de partea cealaltă a Iordanului, au văzut că bărbații lui Israel au fugit și că
    Saul și fiii săi erau morți, au părăsit cetățile și au fugit; și filistenii au
    venit și au locuit în ele.
  eng-WEBP: When the men of Israel who were on the other side of the valley, and those
    who were beyond the Jordan, saw that the men of Israel fled and that Saul and
    his sons were dead, they abandoned the cities and fled; and the Philistines came
    and lived in them.
  eng-FBV: When the Israelites who lived along the valley and those on the other side
    of the Jordan realized that the Israelite army had run away, and that Saul and
    his sons had died, they abandoned their cities and they also ran away. So the
    Philistines came and took them over.
  nld-1939: Toen de Israëlieten, die in de steden van het dal en van het Overjordaanse
    woonden, bemerkten, dat de Israëlieten waren gevlucht en Saul met zijn zonen gestorven,
    verlieten zij de steden en namen de vlucht; waarop de Filistijnen kwamen en ze
    bezetten.
  nch-BL: Huan nopa israelitame cati quipixtoyaj ininchaj ipan seyoc lado ten nopa
    tamayamit nechca hueyat Jordán quimatque para nopa israelitame cholohuayayaj huan
    quimatque para Saúl ya mictoya, huajca nojquiya quisque ipan inialtepe huan cholojque.
    Huan huajca nopa filisteos hualajque para itztose ipan inialtepehua.
  vie-1934: Những người Y-sơ-ra-ên ở bên kia trũng và bên kia sông Giô-đanh, thấy
    đạo binh Y-sơ-ra-ên chạy trốn, Sau-lơ và ba con trai người đã chết, thì bỏ các
    thành mình mà trốn đi; nên nỗi dân Phi-li-tin đến ở đó.
  hin-CV: जब घाटी के और यरदन पार के इस्राएलियों ने देखा कि इस्राएली सेना पीठ दिखाकर
    भाग रही है, शाऊल और उनके पुत्र युद्ध में मारे गए हैं, वे नगर छोड़-छोड़कर भागने
    लगे. तब फिलिस्तीनी आए और नगरों में निवास करने लगे.
  spa-BES: Y cuando los hombres de Israel cruzaron el valle y al otro lado del Jordán
    vieron que el ejército de Israel estaba huyendo y que Saúl y sus hijos estaban
    muertos, salieron de sus ciudades y huyeron; Y vinieron los filisteos y los tomaron
    para sí mismos.
  tdx-tdx: Ie niisa’ o ana’ Israele añ’ ila’ i vava­taneio naho o alafe’ Iordaneio
    te nilay o ana’ Israeleo naho nihomake t’i Saole naho o ana’eo, le naforintse’
    iareo o rova’ iareoo naho nitriban-day, vaho nimb’eo o nte-Pilistio nimoneñe ama’e.
  tha-KJV: เมื่อคนอิสราเอลซึ่งอยู่ฟากหุบเขาข้างโน้น และผู้​ที่อยู่​ฟากแม่น้ำจอร์แดนข้างโน้นเห็นคนอิสราเอลหนี​ไป
    และเห็​นว​่าซาอู​ลก​ับราชโอรสของพระองค์​สิ​้นชีพแล้ว เขาก็ทิ้​งบ​้านเมืองของเขาเสียหลบหนี​ไป
    คนฟีลิสเตี​ยก​็​เข​้ามาอาศัยอยู่ในนั้น
  por-BR-2018: E os de Israel que eram da outra parte do vale, e da outra parte do
    Jordão, vendo que Israel havia fugido, e que Saul e seus filhos eram mortos, deixaram
    as cidades e fugiram; e os filisteus vieram e habitaram nelas.
  deu-ELO: Und als die Männer von Israel, die diesseit des Tales und diesseit des
    Jordan waren, sahen, daß die Männer von Israel geflohen, und daß Saul und seine
    Söhne tot waren, da verließen sie die Städte und flohen; und die Philister kamen
    und wohnten darin.
  eng-WYC-2018: And the sons of Israel, that were beyond the valley, and beyond Jordan,
    saw that the men of Israel had fled, and that Saul was dead, and his sons, and
    they left their cities, and fled; and the Philistines came, and dwelled there.
    (And when the Israelites, who were beyond the valley, and east of the Jordan River,
    saw that the other Israelites had fled, and that Saul and his sons were dead,
    they left their cities, and fled; and the Philistines came, and lived there.)
  epo-epo: Kiam la Izraelidoj, kiuj estis transe de la valo kaj transe de Jordan,
    vidis, ke la Izraelidoj forkuras kaj ke Saul kaj liaj filoj mortis, ili forlasis
    la urbojn kaj forkuris; kaj venis la Filiŝtoj kaj ekloĝis en ili.
  uig-PIN: Əmdi wadining u tǝripidiki ⱨǝmdǝ Iordan dǝryasining bu yeⱪidiki Israillar
    ǝskǝrlirining ⱪaqⱪanliⱪini wǝ Saul bilǝn oƣullirining ɵlginini kɵrginidǝ, xǝⱨǝrlǝrni
    taxlap ⱪaqti, Filistiylǝr kelip u jaylarda orunlaxti.
  beo-beo: 'Isala:ili dunu huluane da Yeseliele Fago na:iyadodili esalu, amola Yodane
    Hano amoga gusudili esalu, ilia da Isala:ili dadi gagui wa:i da hobea:i amola
    Solo amola eagofelali da fane legei dagoi-amo sia: nababeba:le, ilia moilai yolesili,
    hobea:i dagoi. Amalalu, Filisidini dunu da ilia moilaiga misini, amo ganodini
    gesowale fi.'
  tpi-OTNT: Na ol Israel i stap long hapsait bilong ples daun Jesril na long hap san
    i go daun bilong wara Jordan, ol i harim tok long ol soldia bilong Israel i ranawe
    long ol Filistia. Na tu ol i harim olsem, Sol wantaim ol pikinini man bilong en
    i dai pinis. Orait ol i lusim taun bilong ol yet na ol i ranawe. Na bihain ol
    Filistia i kam kisim ol dispela taun bilong ol Israel na i stap long en.
  hau-SA: Sa’ad da Isra’ilawa na bakin kwari da waɗanda suke hayin Urdun suka ga sojojin
    Isra’ila suna gudu, Shawulu da yaransa uku kuma duk sun mutu, sai suka bar mallakansu
    suka sheƙa da gudu. Filistiyawa kuwa suka zo suka mamaye wuraren.
  uig-LAT: Emdi wadining u teripidiki hemde Iordan deryasining bu yéqidiki Israillar
    eskerlirining qachqanliqini we Saul bilen oghullirining ölginini körginide, sheherlerni
    tashlap qachti, Filistiyler kélip u jaylarda orunlashti.
  nde-nde: Kwathi abako-Israyeli ababesekele isigodi lalabo ababengaphetsheya kweJodani
    bebona ukuthi ibutho lako-Israyeli lalibalekile lokuthi uSawuli kanye lamadodana
    akhe basebefile, batshiya imizi yabo babaleka. AmaFilistiya afika ahlala kuyo.
  ton-ton: ¶ Pea ʻi he mamata ʻae kau tangata ʻIsileli ʻaia naʻe ʻi he potu ʻe taha
    ʻoe teleʻa, mo kinautolu naʻe ʻi he potu ʻe taha ʻo Sioatani, kuo hola ʻae kau
    tangata ʻIsileli, pea kuo pekia ʻa Saula mo hono ngaahi foha, naʻa nau liʻaki
    ʻenau ngaahi kolo nofoʻanga, pea hola; pea naʻe haʻu ʻae kakai Filisitia ʻo nofo
    ki ai.
  ces-1613: Když pak uzřeli synové Izraelští, kteříž bydlili za tím údolím, a kteříž
    bydlili za Jordánem, že zutíkali muži Izraelští, nadto že Saul i synové jeho zahynuli,
    opustivše města, také utíkali. I přišli Filistinští a bydlili v nich.
  eng-WMB: When the men of Israel who were on the other side of the valley, and those
    who were beyond the Jordan, saw that the men of Israel fled and that Saul and
    his sons were dead, they abandoned the cities and fled; and the Philistines came
    and lived in them.
  tam-TCV: இஸ்ரயேல் படைகள் தப்பியோடியதையும், சவுலும் அவன் மூன்று மகன்களும் இறந்ததையும்
    பள்ளத்தாக்கின் நெடுகிலும், யோர்தானுக்கு அப்பாலும் இருந்த இஸ்ரயேல் மக்கள் கேள்விப்பட்டார்கள்.
    அப்போது அவர்களும் தாங்கள் இருந்த பட்டணங்களைவிட்டு, ஓடிப்போனார்கள். அதன்பின் பெலிஸ்தியர்
    வந்து அவ்விடங்களில் குடியேறினார்கள்.
  ceb-ULB: Sa diha nga ang mga tawo sa Israel nga atua sa pikas bahin sa walog, ug
    kadtong anaa sa unahan sa Jordan kadtong mga mikalagiw na ang katawhan sa Israel,
    ug namatay na si Saul ug ang iyang mga anak, gibiyaan nila ang ilang mga siyudad
    ug mikalagiw, ug miabot ang mga Filistihanon ug mipuyo niini.
  pol-UBG: A gdy Izraelici, którzy mieszkali po tamtej stronie doliny i którzy mieszkali
    za Jordanem, zobaczyli, że Izraelici uciekali i że Saul i jego synowie umarli,
    opuścili miasta i uciekli. Przyszli więc Filistyni i mieszkali w nich.
  agr-agr: Nunikagmatai tikich Israel aents aidau muja awin batsatu tuja Jordágka
    amain batsatushkam Israel aidauk filisteon ishamainak pisajaje. Tuja Saúlnak uchijijai
    amukaje tabaun antukag, yaaktajin ukuinak ditashkam pisajajui. Nunik pisajagmatai
    filisteo aidau nunú yaakat aidaunum dita akiinawag batsamsajui.
  kyc-kyc: Isaraele wambu lapo Jeserele pau pakirena karo dee ipwa Jotane pona neta
    epenge dorena kareyami dupwame Solemoo banya ikinyingi dupwamoo piyaminyi dokopa
    Isaraele yanda singi menge dupwa ralo peyami doko leyaminyi siyami. Sepala nakamana
    yuu taone dupwa yaki nyuo ralo peyami. Peyaminyi dokopa Pilisitia wambu dupwa
    taone dupwana epo paleyami.
  urd-GVU: جب میدانِ یزرعیل کے پار اور دریائے یردن کے پار رہنے والے اسرائیلیوں کو
    خبر ملی کہ اسرائیلی فوج بھاگ گئی اور ساؤل اپنے بیٹوں سمیت مارا گیا ہے تو وہ اپنے
    شہروں کو چھوڑ کر بھاگ نکلے، اور فلستی چھوڑے ہوئے شہروں پر قبضہ کر کے اُن میں بسنے
    لگے۔
  deu-1912: Da aber die Männer Israels, die jenseits des Grundes und gegen den Jordan
    hin waren, sahen, daß die Männer Israels geflohen waren, und daß Saul und seine
    Söhne tot waren, verließen sie die Städte und flohen auch; so kamen die Philister
    und wohnten darin.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಭಟರು ಸೋತುಹೋದರು. ಸೌಲನೂ ಅವನ ಮಕ್ಕಳೂ ಸತ್ತರು ಎಂಬ ವರ್ತಮಾನವನ್ನು ತಗ್ಗಿನ
    ಆಚೆಯಲ್ಲಿಯೂ ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿಯೂ ವಾಸವಾಗಿದ್ದ ಇಸ್ರಾಯೇಲರು ಕೇಳಿ ತಮ್ಮ ಪಟ್ಟಣಗಳನ್ನು ಬಿಟ್ಟು
    ಓಡಿಹೋದರು. ಫಿಲಿಷ್ಟಿಯರು ಬಂದು ಅವುಗಳಲ್ಲಿ ವಾಸಮಾಡಿದರು.
  yap-yap: Nap’an ni guy piyu Israel ni yad bay u ba’nem e loway u Jezreel ko ngek
    ko lul’ ni Jordan nike mil e salthaw nu Israel ma kan li’ Saul nge fapi pumo’on
    ni pifak, miyad n’ag e pi binaw rorad ngar milgad. Ma aram me yib e pi Filistine
    ngarbad ra pired ngalan fapi binaw.
  hlt-MCSB: Israel hlang rhoek a rhaelrham uh khaw, Saul te a pacaphung ah a duek
    uh te khaw, khopuei rhoek te a hnoo uh tih a rhaelrham uh dongah Philisti rhoek
    ha pawk uh tih a khuiah kho a sak uh khaw, tuikol rhalvang neh Jordan rhalvang
    kah Israel hlang rhoek loh a hmuh uh.
  mdy-ETH: ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ዛሎና ዒይዚራዔኤሌ ዶኦጮ ሱካ ዓኣ፥ ዒስራዔኤሌ ዓሳ ዔያቶኮ ዖሎ ዓሳ ባሺንቲ ጳሽኬሢ፤
    ሳኣዖኦሌንታ ዒዛኮ ናኣቶንታ ሃይቄሢ ዋይዛዖ ፔኤኮ ካታሞ ሃሺ ሃሺ ጳሽኬም ፒሊስፄኤሜ ዓሳ ሙኪ ካታሞ ዓርቄኔ።
  twi-ASANTE: Ɛberɛ a Israelfoɔ a wɔwɔ Yesreel bɔnhwa no fa baabi ne Yordan agya no
    hunuu sɛ Israel akodɔm no adi nkoguo, na Saulo nso ne ne mmammarima no nso atotɔ
    no, wɔgyaa wɔn nkuro hɔ dwaneeɛ. Na Filistifoɔ no bɛtenaa hɔ.
  eng-WEBU: When the men of Israel who were on the other side of the valley, and those
    who were beyond the Jordan, saw that the men of Israel fled and that Saul and
    his sons were dead, they abandoned the cities and fled; and the Philistines came
    and lived in them.
  wal-wal: Wombbaappenne Yorddaanoosa SHaafaappe hefintta baggaara de7iya Israa7eela
    asati Israa7eela olanchchati baqatidoogaanne Saa7oolinne a naati haiqqidoogaa
    be7idi, etikka bantta katamaa aggidi baqatidosona. Baqatin Pilisxxeema asati yiidi,
    he katamata oiqqidosona.
  spa-PDDPT: Cuando los hombres de Israel que estaban al otro lado del valle y los
    del otro lado del Jordán vieron que los de Israel huyeron y que Saúl y sus hijos
    murieron, abandonaron las ciudades y huyeron. Entonces los filisteos fueron y
    vivieron en ellas.
  gun-gun: Ha'e gui avakue Israel regua yvyugua rupi ha'e Jordão yakã rovai hekoa
    va'e oexapa okuapy oirũ kuery onhambaa, ha'e Saul gua'y kuery reve omanomba maa.
    Ha'e rami vy ha'e kuery voi guekoa oejapa vy onhamba avi. Ha'e gui filisteu kuery
    ou vy ha'e py ju hekoa.
  agu-BL: I tzun yi quilol yi e' xonl Israel yi najlche' le jalajt cy'en yi ama'la'tz
    swutz len yi a' Jordán, yi wi'nin cyele'n ojkuj yi e' sanlar nin yi nsken wi't
    chiquim Saúl scyuch' yi ox cy'ajl, nin tzun e' el ojkujtz tulak chitnumil. Ej
    nin tzun e' opon yi e' filisteytz tulak yi e'chk tnuma'tz tan najewe'n.
  eng-PEV: The people that saw what happened told this bad news to everybody along
    the Jezreel Valley and across the Jordan River. The Israel mob in all those places
    heard it, and they ran away frightened. They left their towns empty, and the Philistia
    mob went and lived in those towns.
  ilo-ULB: Idi nakita dagiti lallaki iti Israel nga adda iti bangir a paset ti tanap
    ken kadagiti adda iti labes ti Jordan a nagtatarayen dagiti lallaki ti Israel
    ken natayen ni Saul ken dagiti annakna, pinanawanda dagiti siudadda ket nagtatarayda.
    Immay dagiti Filisteo ket nagnaedda kadagitoy.
  kpg-kpg: Di madagoaa hua digau Israel ala nogo noho i baahi adu gi di gowaa mehanga
    gonduu o Jezreel mo i baahi gi dua di monowai Jordan ne iloo bolo digau dauwa
    o Israel la gu magedaa, mo Saul mo ana dama daane la guu mmade, gei digaula guu llele
    gi daha mo nadau waahale, gei digau Philistia gaa hula gaa noho i nia waahale
    aalaa.
  uig-ARA: ئەمدى ۋادىنىڭ ئۇ تەرىپىدىكى ھەمدە ئىئوردان دەرياسىنىڭ بۇ يېقىدىكى ئىسرائىللار
    ئەسكەرلىرىنىڭ قاچقانلىقىنى ۋە سائۇل بىلەن ئوغۇللىرىنىڭ ئۆلگىنىنى كۆرگىنىدە، شەھەرلەرنى
    تاشلاپ قاچتى، فىلىستىيلەر كېلىپ ئۇ جايلاردا ئورۇنلاشتى.
  sus-sus: Isirayilaka naxee nu na gulunba naakiri ma, nun Yurudɛn xure naakiri ma,
    nee naxa a to a Isirayila sɔɔrie na e gife. E man naxa a to a Sɔlu nun a xa die
    bara faxa. Na kui e naxa keli e xa taae xun ma, e e gi. Filisitakae naxa sabati
    e xa taae kui.
  pon-2006: Ni ahnsou me mehn Israel kan me mihmi palio Wahun Sesreel oh palimesehn
    Pillap Sordan ar esehda me karis en mehn Israel ko tangehrdoaui, oh Sohl oh sapwellime
    pwutak ko melahr, re tangasang nan ar kahnimw kan. Mehn Pilisdia ko ahpw uhd kohla
    oh kousoanla nan kahnimw ko.
  jae-jae: Lau Israel, taŋ sêŋgôŋ gaboaŋ Jesrel ŋamakeŋ to bu Jordan ŋagamêŋ oc kêpiŋa
    naŋ, sêlic Israelnêŋ siŋwaga sêc êliŋ-êliŋ ma sêjac Saul to latui êndu, tec êsêac
    sêwi nêŋ malac siŋ ma sêc su amboac tonaŋgeŋ. Ma lau Pilisti mêŋsêŋgôŋ êsêacnêŋ
    malac tau.
  ksd-ksd: Ma ba ra tarai Israel nina dia ga tur ta ra papar maro ta ra male, ma diat
    ta ra papar a Iordan maro, dia ga gire ba ra tarai Israel dia ga lop, ma Saul
    ma ra utul a natuna dia ga virua, dia ga vana kan kadia umana gunan ma dia ga
    lop, ma ra tarai Pilistia dia ga pot ma dia ga kale pa diat, ma dia ga ki ta diat.
  tur-YTC: Vadinin karşı yakasında ve Yarden'in ötesinde bulunan İsraelliler, İsraelliler'in
    kaçtığını, Saul'la oğullarının öldüğünü görünce, kentlerini terk edip kaçtılar;
    Filistliler gelip buralarda yaşadılar.
  grc-BRENT: Καὶ εἶδον οἱ ἄνδρες Ἰσραὴλ οἱ ἐν τῷ πέραν τῆς κοιλάδος καὶ οἱ ἐν τῷ πέραν
    τοῦ Ἰορδάνου, ὅτι ἔφυγον οἱ ἄνδρες Ἰσραὴλ, καὶ ὅτι τέθνηκε Σαοὺλ καὶ οἱ υἱοὶ αὐτοῦ,
    καὶ καταλείπουσι τὰς πόλεις αὐτῶν καὶ φεύγουσι· καὶ ἔρχονται οἱ ἀλλόφυλοι καὶ
    κατοικοῦσιν ἐν αὐταῖς.
  ind-AYT: Ketika orang-orang Israel yang tinggal di seberang lembah dan di seberang
    Sungai Yordan melihat bahwa orang-orang Israel telah lari dan bahwa Saul dan anak-anaknya
    sudah mati, mereka meninggalkan kota-kota mereka dan melarikan diri. Kemudian,
    orang Filistin datang dan menduduki kota-kota itu.
  nya-nya: Pamene Aisraeli amene anali tsidya lina la chigwa ndi amene anali tsidya
    la chigwa cha Yorodani anaona kuti gulu la ankhondo la Aisraeli lathawa komanso
    kuti Sauli ndi ana ake aphedwa, nawonso anathawa kusiya mizinda yawo. Ndipo Afilisti
    anabwera kudzakhalamo.
  hrv-hrv: Kad Izraelci koji bijahu na drugoj strani doline i na drugoj strani Jordana
    vidješe da su sinovi Izraelovi pobjegli i da je poginuo Šaul sa sinovima, ostaviše
    svoje gradove te se razbježaše. Filistejci dođoše i nastaniše se u njima.
  mps-mps: Tama te Jesril bulu pedai pesage odogode bidali Israel dabe, me te giliga
    degasa dulubo pedai badu te wę Jordan badu bidali bage, augwaligo po odali, te
    Israel ami dabe te Filistia ami dabede wi pali po wai. Tama me te tiwai po odali,
    Sol dali, te aga ogomani dabe dali isali po wai. Tialima, te augwa taun digi te
    tagalama, tama augwa wi pebelawali. Tama nosali te Filistia dabe aselama, te Israel
    dabe augwa te taun sagaselama, tama tede bidalio.
  tpi-tpi: Na ol Israel i stap long hapsait bilong ples daun Jesril na long hap san
    i go daun bilong wara Jordan, ol i harim tok long ol soldia bilong Israel i ranawe
    long ol Filistia. Na tu ol i harim olsem, Sol wantaim ol pikinini man bilong en
    i dai pinis. Orait ol i lusim taun bilong ol yet na ol i ranawe. Na bihain ol
    Filistia i kam kisim ol dispela taun bilong ol Israel na i stap long en.
  dan-1931: Men da Israels Mænd i Byerne i Dalen og ved Jordan så, at Israels Mænd
    var flygtet, og at Saul og hans Sønner var faldet, forlod de Byerne og flygtede,
    hvorpå Filisterne kom og besatte dem.
  vie-OVCB: Người Ít-ra-ên ở bên kia thung lũng và bên kia sông Giô-đan nghe tin quân
    Ít-ra-ên chạy trốn, Sau-lơ và ba con trai đã chết, liền bỏ thành trốn đi. Người
    Phi-li-tin chiếm các thành ấy.
  guj-2017: જયારે ખીણની સામી બાજુના ઇઝરાયલી માણસો તથા યર્દનની સામેની કિનારીના લોકોએ
    તે જોયું કે ઇઝરાયલના માણસો નાસવા માંડ્યા છે. અને શાઉલ તથા તેના દીકરાઓ મરણ પામ્યા
    છે, ત્યારે તેઓ નગરો છોડીને નાસી ગયા. અને પલિસ્તીઓ આવીને તેમાં વસ્યા.
  pon-2006A: Ni ahnsou me mehn Israel kan me mihmi palio Wahun Sesreel oh palimesehn
    Pillap Sordan ar esehda me karis en mehn Israel ko tangehrdoaui, oh Sohl oh sapwellime
    pwutak ko melahr, re tangasang nan ar kahnimw kan. Mehn Pilisdia ko ahpw uhd kohla
    oh kousoanla nan kahnimw ko.
  por-BRBSL: Quando os homens de Israel que estavam do outro lado do vale, e aqueles
    que estavam além do Jordão, viram que os homens de Israel fugiram e que Saul e
    seus filhos estavam mortos, abandonaram as cidades e fugiram; e os filisteus vieram
    e viveram nelas.
  aly-aly: Angka apmwa arlpimperrew Jezreel, Jordan-angkwarr. Israel-wenh-rnemelarl
    awew apmer ikwer-atherr-ampeny-they, rernem anterrerrew aterel. Apmerant-anem
    aynteyelpew. Philistia-areny-rnem-anemarl aney-alpew apmer Israel-wenh-rnem-wenh-itwew.
  cth-cth: Ravo namran lah kaawm e Isarelnaw hoi Jordan namran lah kaawmnaw ni Isarelnaw
    a sung awh toe tie hoi Sawl hoi a capanaw a due awh toe tie a thai awh toteh,
    kho a tâco takhai awh teh a yawng awh. Hahoi Filistinnaw ni rek ao sin awh.
  twi-twi: Bere a Israelfo a wɔwɔ Yesreel bon no fa baabi ne Yordan agya no huu sɛ
    Israel asraafo no adi nkogu, na Saulo nso ne ne mmabarima no nso atotɔ no, wogyaw
    wɔn nkurow hɔ guanee. Na Filistifo no bɛtenaa hɔ.
  hlt-hlt: Israel hlang rhoek a rhaelrham uh khaw, Saul te a pacaphung ah a duek uh
    te khaw, khopuei rhoek te a hnoo uh tih a rhaelrham uh dongah Philisti rhoek ha
    pawk uh tih a khuiah kho a sak uh khaw, tuikol rhalvang neh Jordan rhalvang kah
    Israel hlang rhoek loh a hmuh uh.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo kubiriku kɛ̀ bɛ̀ɛ yɑ̀ Isidɑyɛɛribɛ ɑ̃ɑ̃pɔ̀mbɛ̀
    cokɛ́mɛ̀ kɛ̀ mudoò kònnɛ̀ Sɑuri nɛ̀ o bí, kɛ́ítɛ́ kɛ́cokɛ́ kɛ́yóu bɛ ɛkɛ̀, kɛ̀
    Fidisitɛ̃ɛ̃bɛɛ kɔtɛní kɛ́kɑri.
  msy-2020: Ezɨ Israelian Jordanɨn Fanemɨn vongɨn itiba, ko Jesrilɨn danganir zarimɨn
    vongɨn itiba kamaghɨn oraki, Israelian mɨdorozir gumaziba are. Me uaghan kamaghɨn
    oraki, Sol uan otariba ko, me bar ariaghire, ezɨ me uan nguibar ekiaba ategha
    are. Ezɨ gɨn Filistiaba iza nguibar kaba inigha dar iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑɑ wɛ Sisilee lɔɔʋ wɑɑlɩ, nɑ Yɑɑtɑnɩ pɔɣɔ wɑɑlɩ
    tɔ, pɑ nɩɩwɑ sɩ Sɑyuli nɑ ɩ pǝyɑlɑɑ pɑ sǝpɑ nɑ Ɩsɛɣɛlɩ yoolɑɑ seeki. Tǝnɑɣɑ pɛlɛ
    pɑ lɩɩ pɑ ɑcɑlɛɛ tɑɑ nɑ pɑ́ se tɔtɔ. Ɩlɛnɑ Filiisi nyǝ́mɑ polo nɑ pɑ́ cɑɣɑ tǝnɑ.
  azb-azb: Dərənin o biri tərəfində və İordan çayının o biri tayında olan İsraillilər
    İsrail ordusunun qaçdığını və Şaulla oğullarının öldüyünü görəndə şəhərləri qoyub
    qaçdılar. Filiştlilər gəlib o yerlərdə yaşadılar.
  eng-DBY: And when the men of Israel that were on this side of the valley, and [they]
    that were on this side of the Jordan, saw that the men of Israel fled, and that
    Saul and his sons were dead, they forsook the cities and fled; and the Philistines
    came and dwelt in them.
  hin-2017: यह देखकर कि इस्राएली पुरुष भाग गए, और शाऊल और उसके पुत्र मर गए, उस तराई
    की दूसरी ओर वाले और यरदन के पार रहनेवाले भी इस्राएली मनुष्य अपने-अपने नगरों को
    छोड़कर भाग गए; और पलिश्ती आकर उनमें रहने लगे।
  wol-KYG: Ci kaw loolu bànni Israyil, ya ca wàllaa xur wa, ak ña ca wàllaa dexu Yurdan
    gis ne xarekati Israyil daw nañu, te Sóol aki doomam dee nañu. Ñu daldi daw, gental
    seeni dëkk, waa Filisti dikk, dëkke.
  eng-YLT: And they see — the men of Israel, who [are] beyond the valley, and who
    [are] beyond the Jordan — that the men of Israel have fled, and that Saul and
    his sons have died, and they forsake the cities and flee, and Philistines come
    in, and dwell in them.
  eng-WYC-2017: And the sons of Israel, that were beyond the valley, and beyond Jordan,
    saw that the men of Israel had fled, and that Saul was dead, and his sons, and
    they left their cities, and fled; and the Philistines came, and dwelled there.
  eng-WMBB: When the men of Israel who were on the other side of the valley, and those
    who were beyond the Jordan, saw that the men of Israel fled and that Saul and
    his sons were dead, they abandoned the cities and fled; and the Philistines came
    and lived in them.
  urd-GVH: जब मैदाने-यज़्रएल के पार और दरियाए-यरदन के पार रहनेवाले इसराईलियों को ख़बर
    मिली कि इसराईली फ़ौज भाग गई और साऊल अपने बेटों समेत मारा गया है तो वह अपने शहरों
    को छोड़कर भाग निकले, और फ़िलिस्ती छोड़े हुए शहरों पर क़ब्ज़ा करके उनमें बसने लगे।
  rug-rug: Sipu avoso nia ri na tie Izireli pu koa pa kalina sa lolomo pa Zezireli
    meke pa kali gasa rimata pa Ovuku Zodani, sapu govete sa qeto minate Izireli gua,
    meke e Saula ba mate meke sari ka ṉeta tuna tugo gua, si govete veko pani rini
    sari dia vasileana. Meke mae sari na tie Pilisitia meke koai si arini.
  gaz-gaz: Israaʼeloonni qarqara sululaatii fi gama Yordaanos jiran yommuu akka loltoonni
    Israaʼel baqatanii fi akka Saaʼolii fi ilmaan isaas dhuman arganitti magaalaawwan
    isaanii dhiisanii baqatan. Filisxeemonni immoo dhufanii keessa qubatan.
  fra-LSG: Ceux d’Israël qui étaient de ce côté de la vallée et de ce côté du Jourdain,
    ayant vu que les hommes d’Israël s’enfuyaient et que Saül et ses fils étaient
    morts, abandonnèrent leurs villes pour prendre aussi la fuite. Et les Philistins
    allèrent s’y établir.
  yal-yal: Isirayila kaan naxanye yi lanbanna fɔxɔ kedenni, e nun Yurudɛn baan fɔxɔ
    boden na, ne yi a to a Isirayila ganla yi a gima. E mɔn yi a to a Sɔli nun a diine
    bata yi faxa. E yi e taane rabeɲin, e e gi. Filisitine yi fa dɔxɔ na.
  haw-1868: A ike ae la na kanaka o ka Iseraela ma kela aoao o ke awawa, a me ka poe
    ma kela aoao o Ioredane, ua hee aku la na kanaka o ka Iseraela, a ua make hoi
    o Saula me kana mau keiki, haalele lakou i ko lakou mau kulanakauhale, a holo
    aku la; a hele mai na Pilisetia a noho iho la malaila.
  arb-NAV: وَحِينَ رَأَى رِجَالُ إِسْرَائِيلَ الْمُقِيمِينَ عَلَى مُحَاذَاةِ الْوَادِي
    وَعَبْرِ الأُرْدُنِّ أَنَّ جَيْشَ إِسْرَائِيلَ قَدْ هَرَبَ، وَأَنَّ شَاوُلَ وَأَبْنَاءَهُ
    قَدْ مَاتُوا، هَجَرُوا الْمُدُنَ وَفَرُّوا. فَأَتَى الْفِلِسْطِينِيُّونَ وَسَكَنُوا
    فِيهَا.
  ewe-ewe: Esi Israelvi siwo le balime la godo kple esiwo le Yɔdan tɔsisi la godo
    se be yewo nɔviwo si eye wowu Saul kple via ŋutsuawo la, wosi le woƒe duwo me
    eye Filistitɔwo va nɔ duawo me.
  eng-LEE: 'And when the men of Israel that were on the other side of the valley,
    and those that were on the other side of the Jordan, saw that the men of Israel
    had fled, and that Saul and his sons had died: they forsook the cities, and fled
    away; and the Philistines came and dwelt in them.'
  asm-FB: পাছত যেতিয়া উপত্যকাত থকা আৰু যৰ্দ্দনৰ সিটো পাৰত থকা লোকসকলে দেখিলে যে,
    ইস্ৰায়েলী লোকসকল পলাল আৰু চৌলৰ লগতে তেওঁৰ পুত্ৰ সকল মৰিল; তেতিয়া তেওঁলোকো নগৰবোৰ
    এৰি পলাই গ’ল। তাতে পলেষ্টীয়াসকলে আহি সেই ঠাইবোৰত বাস কৰিব ধৰিলে।
  sus-A: عِسِرَيِلَكَ نَشٍيٍ نُ نَ فُلُنبَ نَاكِرِ مَ، نُن يُرُدّن شُرٍ نَاكِرِ مَ،
    نٍيٍ نَشَ عَ تٌ عَ عِسِرَيِلَ سْورِيٍ نَ عٍ فِقٍ. عٍ مَن نَشَ عَ تٌ عَ سْلُ نُن
    عَ شَ دِيٍ بَرَ قَشَ. نَ كُي عٍ نَشَ كٍلِ عٍ شَ تَايٍ شُن مَ، عٍ عٍ فِ. قِلِسِتَكَيٍ
    نَشَ سَبَتِ عٍ شَ تَايٍ كُي.
  fra-SBL: Lorsque les hommes d'Israël qui étaient de l'autre côté de la vallée et
    ceux qui étaient au-delà du Jourdain virent que les hommes d'Israël s'enfuyaient
    et que Saül et ses fils étaient morts, ils abandonnèrent les villes et s'enfuirent ;
    et les Philistins vinrent s'y installer.
  hbo-hbo: וַיִּרְא֣וּ אַנְשֵֽׁי־יִ֠שְׂרָאֵל אֲשֶׁר־בְּעֵ֨בֶר הָעֵ֜מֶק וַאֲשֶׁ֣ר ׀
    בְּעֵ֣בֶר הַיַּרְדֵּ֗ן כִּֽי־נָ֙סוּ֙ אַנְשֵׁ֣י יִשְׂרָאֵ֔ל וְכִי־מֵ֖תוּ שָׁא֣וּל
    וּבָנָ֑יו וַיַּעַזְב֤וּ אֶת־הֶֽעָרִים֙ וַיָּנֻ֔סוּ וַיָּבֹ֣אוּ פְלִשְׁתִּ֔ים וַיֵּֽשְׁב֖וּ
    בָּהֶֽן׃ ס
  piu-2006: '@see-verse:1SA.031.006'
  pjt-pjt: (Kaya Israelkunu kutjupa tjuṯa nyinangi ngura nyara palula itingka ngura
    ini Tjitjaṟilta kampa kutjupa, munuya karu Jordanta itipi kuḻu. Munuya tjukurpa
    kulinu Saulanya munu katja maṉkurpa iluntankunytja, munu Saulaku tjaultji tjuṯa
    nguḻu wirtjapakantja. Nyanga palunya kuliṟaya tawunu tjananku wantikatira nguḻuṯu
    wirtjapakaṉu. Kaya tjaultji panya Pilitjiyanya nguraṟa tjuṯangku maḻa pitjala
    nyangu waḻi ultu, munuya tjarpara walytjaringkula nyinangi.)
  kik-kik: Rĩrĩa andũ a Isiraeli arĩa maarĩ mwena ũcio ũngĩ wa kĩanda na arĩa maarĩ
    mũrĩmo wa Jorodani moonire atĩ mbũtũ ya ita ya Isiraeli nĩyoora, na atĩ Saũlũ
    na ariũ ake nĩmakuĩte-rĩ, magĩtiganĩria matũũra mao makĩũra. Nao Afilisti magĩthiĩ
    magĩtũũra kuo.
  fra-NCL: Les hommes d’Israël qui étaient de ce côté de la Plaine et ceux qui étaient
    de ce côté du Jourdain, voyant que les enfants d’Israël s’étaient enfuis, et que
    Saül et ses fils étaient morts, abandonnèrent leurs villes et prirent aussi la
    fuite ; et les Philistins vinrent et s’y établirent.
  cek-AK: Azawn taengah kaom, Jordan vapui yaeh ah kaom Israelnawk mah, Israel misatuh
    kaminawk loe cawnh o boeh moe, Saul hoi a capanawk doeh duek o boih boeh, tiah
    a hnuk o naah, vangpuinawk to cawnh o taak. To naah Philistinnawk angzoh o moe,
    vangpui thungah oh o.
  cuk-cuk: Israel-dulemar-neba-obakar-bukwamalad, degi, Jordán-diwar-obakar-bukwamalad,
    ar Israel-sordamar-wakite daksamargua, degi, Saúl, e-machimarmala-burgwis daksamarbargua,
    e-neggweburmargi ainidmarmogad, geb wakitemarmogad. Weyobi, Filisteaʼmar we-neggweburmar
    sunonimalad.
  uig-CYR: Әнди вадиниң у тәрипидики һәмдә Иордан дәриясиниң бу йеқидики Исраиллар
    әскәрлириниң қачқанлиғини вә Саул билән оғуллириниң өлгинини көргинидә, шәһәрләрни
    ташлап қачти, Филистийләр келип у җайларда орунлашти.
  tel-2017: లోయ అవతల ఉన్న ఇశ్రాయేలీయులు, యొర్దాను అవతల ఉన్నవారు, ఇశ్రాయేలీయులు పారిపోవడం,
    సౌలు, అతని కొడుకులు చనిపోయి ఉండడం చూసి తాము కాపురం ఉంటున్న ఊళ్ళు విడిచిపెట్టి
    పారిపోయారు. ఫిలిష్తీయులు వచ్చి వాటిలో నివసించారు.
  hat-BSA: Lè mesye Israël ki te lòtbò vale a avèk sila ki te lòtbò Jourdain an, te
    wè ke mesye Israël yo te sove ale e ke Saül avèk fis li yo te mouri, yo te abandone
    vil yo e te sove ale. Konsa, Filisten yo te vin viv ladan yo.
  kos-kos: Ke mwet Israel su muta lefahlo Infahlfal Jezreel, ac elos su muta lefahlyat
    Infacl Jordan, elos lohng lah un mwet mweun lun mwet Israel elos kaing, ac Saul
    ac wen natul elos misa, elos fahsr liki siti selos ac kaingla. Na mwet Philistia
    elos tuku ac muta we.
  hbo-WLC: וַיִּרְא֣וּ אַנְשֵֽׁי־יִ֠שְׂרָאֵל אֲשֶׁר־בְּעֵ֨בֶר הָעֵ֜מֶק וַאֲשֶׁ֣ר ׀
    בְּעֵ֣בֶר הַיַּרְדֵּ֗ן כִּֽי־נָ֙סוּ֙ אַנְשֵׁ֣י יִשְׂרָאֵ֔ל וְכִי־מֵ֖תוּ שָׁא֣וּל
    וּבָנָ֑יו וַיַּעַזְב֤וּ אֶת־הֶֽעָרִים֙ וַיָּנֻ֔סוּ וַיָּבֹ֣אוּ פְלִשְׁתִּ֔ים וַיֵּֽשְׁב֖וּ
    בָּהֶֽן׃ ס
  ibo-ibo: Mgbe ndị Izrel nọ nʼofe ọzọ nke ndagwurugwu, na ndị nọ nʼofe Jọdan, hụrụ
    na ndị agha Izrel agbaala ọsọ, na Sọl na ụmụ ya ndị ikom anwụọla, ha hapụrụ obodo
    ha niile gbapụ ọsọ. Ndị Filistia bịakwara bichie nʼime ha.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ ଲୋକମାନେ ପଳାଇଲେ, ଆଉ ଶାଉଲ ଓ ତାଙ୍କର ପୁତ୍ରମାନେ ମଲେ, ଏହା ଦେଖି
    ତଳଭୂମିର ଅନ୍ୟ ପାର୍ଶ୍ୱସ୍ଥ ଓ ଯର୍ଦ୍ଦନ ସେପାରିସ୍ଥ ଇସ୍ରାଏଲ ଲୋକମାନେ ନଗର ପରିତ୍ୟାଗ କରି ପଳାଇଲେ;
    ତହୁଁ ପଲେଷ୍ଟୀୟମାନେ ଆସି ତହିଁ ମଧ୍ୟରେ ବାସ କଲେ।
  chk-chk: Nge lupwen ekewe chon Israel mi nom won pwal epekin ewe lemol me chokewe
    mi nom ötiuen ewe chanpupu Jortan ra küna pwe ekewe sounfiun Israel ra sü, nge
    Saul me nöün kewe mwän ra mäla, ra likitala ar kewe telinimw o süla. Mürin, ekewe
    chon Filistia ra feito o imweimw lor.
  ssd-ssd: Saul nuŋe kiŋo kat nuŋe ndoŋ kumnaig le Israel kame kuasmbi nane kua ka
    sili-silinaig ta nane Israel kuasmbi afu ma gutoŋ Yordan kule make simŋge minnaig
    ta nane kaŋgerka nane mata kua ka tumbraŋ kusreka sili-silinaig le Filistia mbalŋge
    pro tumbraŋ ta kile-lika taŋge kinynaig.
  rop-rop: en det bednyus bin spredat langa detlot Isreil pipul hubin jidan deya langa
    det kantri brom det said langa det Jesriyel Beli raidap langa det Jodan Riba,
    en wen detlot Isreil pipul bin irrim det bednyus, deibin ol ranawei brom olabat
    taun, en ola Filastain pipul bin teikoba ol detlot taun blanga olabat.
  ukr-1871: Вбачаючи ж Ізрайлитяне, що жили по тім боцї долини й по тім боцї Йорданї,
    що мужі Ізраїльські кинулись навтеки, та що полїг Саул і сини його, полишили міста
    свої та й собі повтїкали, а Филистії поприходили та й осїлись у них.
  deu-1951: Als aber die Männer von Israel, die diesseits der Ebene und diesseits
    des Jordans waren, sahen, daß die Männer Israels geflohen und daß Saul und seine
    Söhne tot waren, verließen sie die Städte und flohen auch. Da kamen die Philister
    und wohnten darin.
  eng-JPS: And when the men of Israel that were on the other side of the valley, and
    they that were beyond the Jordan, saw that the men of Israel fled, and that Saul
    and his sons were dead, they forsook the cities, and fled; and the Philistines
    came and dwelt in them.
  srp-1865: A Izrailjci koji bijahu s ovu stranu potoka i s ovu stranu Jordana kad
    vidješe gdje Izrailjci pobjegoše i gdje pogibe Saul i njegovi sinovi, ostaviše
    gradove i pobjegoše, te doðoše Filisteji i ostaše u njima.
  lug-lug: Awo Abayisirayiri abaali emitala w’ekiwonvu n’abo abaali emitala wa Yoludaani
    bwe baalaba ng’eggye lya Isirayiri lidduse nga ne Sawulo ne batabani be abasatu
    bafudde, ne balekulira ebibuga byabwe ne badduka. Abafirisuuti ne bajja ne babibeeramu.
  heb-heb: ויראו אנשי ישראל אשר בעבר העמק ואשר בעבר הירדן כי נסו אנשי ישראל וכי מתו
    שאול ובניו ויעזבו את הערים וינסו ויבאו פלשתים וישבו בהן׃
  ben-IRV: পরে ইস্রায়েলের যে লোকেরা উপত্যকার ওপরে ও যর্দ্দনের ওপরে ছিল, তারা যখন
    দেখতে পেল যে, ইস্রায়েলের লোকেরা পালিয়ে গেছে এবং শৌল ও তার ছেলেরা মারা গিয়েছে,
    তখন তারা সবাই নগর ছেড়ে পালাল, আর পলেষ্টীয়রা এসে সেই সব নগরের মধ্যে বাস করতে
    লাগল৷
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਇਸਰਾਏਲੀ ਮਨੁੱਖਾਂ ਨੇ ਜੋ ਉਸ ਵਾਦੀ ਦੇ ਦੂਜੀ ਵੱਲ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਜੋ
    ਯਰਦਨੋਂ ਪਾਰ ਸਨ ਇਹ ਡਿੱਠਾ ਜੋ ਇਸਰਾਏਲ ਦੇ ਲੋਕ ਨੱਠੇ ਅਤੇ ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਮਰੇ ਪਏ
    ਹਨ ਤਾਂ ਉਹ ਵੀ ਸ਼ਹਿਰਾਂ ਨੂੰ ਛੱਡ ਕੇ ਭੱਜ ਗਏ ਅਤੇ ਫ਼ਲਿਸਤੀ ਉਨ੍ਹਾਂ ਵਿੱਚ ਆਣ ਵੱਸੇ।
  tkr-tkr: Q'adaalyne şene aq'valyneyiy İordanne damayne şenesa sural vooxhene İzrailybışik'le
    İzrailyna g'oşun hooxa, Şaulıy cun dixbıb hapt'ı g'avcumee, con şaharbı g'ali'ı,
    heebaxa giviyğal. Filiştinar qabı, manbışde cigabışee aaxva.
  mya-JVB: ဣသရေလ လူ ပြေး ကြောင်း ၊ ရှောလု နှင့် သူ ၏သား များသေ ကြောင်း ကို ချိုင့်
    တစ်ဘက် ၊ ယော်ဒန် မြစ်တစ်ဘက် ၌ နေသော ဣသရေလ လူ တို့သည် သိမြင် လျှင် ၊ မြို့ ရွာတို့ကို
    စွန့် ပြေး သဖြင့် ၊ ဖိလိတ္တိ လူတို့သည် လာ ၍ နေ ကြ၏။
  tte-O: Yo Isileli simiya galogalowa mena koya Gilibowa yaulina mena waila Yolidan
    dedei pwatana mena, saugana sigitaili ali tokaleyayao siyabubu yo Saulo menatunao
    siboita wasali sibenalan, kabo ali yanuwa lalakili siyabubu-gabaegili. Mwa Pilistiya
    silaoma sikwayaili kolili simiya.
  tbg-tbg: Mintumanta Isareri vatanaaka uqita kanta vaukave, Iotani Namari hini mantaraini
    vaukave, vika tavomanta Isareri iqoka vaiinti qetake vumanta Soruvavata vira maaqunavuvata
    qutu vumanta, vikavata nái vatuka, vo vatuka vo vatuka mini ke qetake vumanta
    Pirisia ani vika vatuka, vo vatuka vo vatukaqi vaura.
  hmo-hmo: Israela taudia haida koura kahana dekenai, bona Ioridane Sinavai ena dina
    daekau kahanai idia noho taudia idia kamonai Israela tuari taudia be idia heau,
    bona Saulo mai ena natuna taudia danu idia mase vadaeni. Unai neganai edia hanua
    idia rakatania, idia heau. Vadaeni Pilistia taudia idia mai, unai hanua dekenai
    idia noho.
  urd-urd: जब उन इस्राईली मर्दों ने जो उस वादी की दूसरी तरफ़ और यरदन के पार थे यह
    देखा कि इस्राईल के लोग भाग गए और साऊल और उसके बेटे मर गए तो वह शहरों को छोड़ कर
    भाग निकले और फ़िलिस्ती आए और उन में रहने लगे।
  rus-SYN: Израильтяне, жившие на стороне долины и за Иорданом, видя, что люди Израильские
    побежали и что умер Саул и сыновья его, оставили города свои и бежали, а Филистимляне
    пришли и засели в них.
  bqc-SIM: Kɛ́ Isaili pↄ́ kú guzulɛu weↄ ń ń gbɛ̃́ pↄ́ kú Yuudɛ̃ baaleↄ è ń
    zĩgↄ̃ↄ bàalɛ̀, mɛ́ Saulu ń a nɛ́ↄ gàga, aa bàalɛ̀ aa ń wɛ̃́lɛↄ tò we, ↄ̃
    Filitɛ̃ↄ mↄ̀ zↄ̃̀lɛu.
  tcz-CHONGTHU: Jezreel phaicham agal langkhat, Jordan vadung niso lam’a Israelten,
    Israel sepaite ho galjam gam tauve tithu ajahdoh uva, Saul le achapa teho jong
    athat taove ti ajah phat un, akhopi hou adalhauvin ahile Philistine miten akhopi
    sung uva alut un khopi u chu alo tauvin ahi.
  mar-mar: इस्राएलांची माणसे पळाली आणि शौल व त्याचे पुत्र मरण पावले, हे इस्राएलाची
    माणसे खोऱ्याच्या पलीकडे व यार्देनेच्या पलीकडे होती त्यांनी पाहिले; तेव्हा ती आपली
    नगरे सोडून पळाली; मग पलिष्टी येऊन त्यामध्ये राहिले.
  qub-qub: Saulta y wamrancunata Filistea runacuna wañuchishanta y suldärucunapis
    gueshpir aywacushanta musyaycur Jezreel pampa chimpacho tiyaj Israel runacuna
    y Jordán mayu chimpacho tiyaj Israel runacunapis marcancunapita gueshpir aywacuran.
    Marcancunata chayno cachariycur aywacuptinmi Filistea runacunana chay marcacunacho
    tiyaran.
  bqp-bqp: Kũ Isaraila kũ ò kú guvutɛn gwenↄ kũ ń gbɛ̃ kũ ò kú Yoda bara direnↄ
    è ń zĩ̀karinↄ bàa lɛ̀, akũsↄ̃ Solu kũ a nɛ́nↄ gàga, ò bàa lɛ̀ ò ń wɛ̃tɛnↄ tò
    gwe, akũ Filisitininↄ sù ò vùtɛn.
  hat-hat: Lè moun pèp Izrayèl yo ki te rete lòt bò Fon Jizreyèl la ak lòt bò larivyè
    Jouden wè sòlda pèp Izrayèl yo kouri mèt deyò epi Sayil ak pitit gason l' yo mouri,
    yo leve kite lavil kote yo te rete yo, yo mete deyò tou. Moun Filisti yo vini,
    yo pran lavil yo pou yo.
  eng-BSB: When the Israelites along the valley and those on the other side of the
    Jordan saw that the army of Israel had fled and that Saul and his sons had died,
    they abandoned their cities and ran away. So the Philistines came and occupied
    their cities.
  tod-tod: Izelayɛle nui niiti ti ɠɛni pɛtugi ʋolu ʋelei, ta zɔiti ti ɠɛni Zuludɛn
    ʋolu ʋelei zɔɔma ɠakei ma, ti kaai ma ga Izelayɛle ɠɔɔʋɛbɛi ʋela, ta Sayile ʋɛɛ
    ná-dointi ba, ti za, tiya ɓalaa ti ɠulani ta-laaiti su, ti ʋela. Filiseti nuiti
    ti ʋaani, ti zei naama laaiti su.
  eng-WEBPB: When the men of Israel who were on the other side of the valley, and
    those who were beyond the Jordan, saw that the men of Israel fled and that Saul
    and his sons were dead, they abandoned the cities and fled; and the Philistines
    came and lived in them.
  kbq-kbq: Hagi Israeli vahe'ma agupofima nemani'za vahe'mo'zane, Jodanima mani'za
    vu'naza vahe'mo'zama kazama, Israeli sondia vahe'mo'za frazageno, Soli'ene maka
    mofavre'aramine, hanko'are'ma azerinentea ne'ma, agranema vu'naza vahetamima fri
    vagarazage'za, kumazamia atre'za frazageno, Filistia vahe'mo'za ana kuma'zmia
    eme eri'za mani'naze.
  nhe-BL: Huan nopa israelitame tlen quipixtoyaj ininchaj ipan seyoc lado nopa tlamayamitl
    nechca atemitl Jordán quimatque para nopa israelitame cholohuayayaj huan quimatque
    para Saúl mictoya, huajca nojquiya quisque ipan inialtepe huan cholojque. Huan
    huajca nopa filisteos hualajque para itztose ipan inialtepehua.
  bus-bus: Kɛ̀ Isaraili kɛ̀ aↄ̃ↄ kú guzurɛn gweenↄ kↄ̃n ń gbɛ̃ kɛ̀ aↄ̃ↄ kú Yoda baa
    kãa kpaanↄ è ń zĩ̀kpɛɛnↄ bàa lɛ̀, bensↄ̃ Solu kↄ̃n a nɛ́nↄ gàga, aↄ̃ bàa lɛ̀
    aↄ̃ ń wɛ́tɛnↄ tò gwe, ben Filisitininↄ mↄ̀ wà vɛ̃̀ɛn.
  gub-BL: Izaew izuapyapyr ywyàpyznaw Zereew her ma'e ikupe kutyr har a'e wà, Zotàw
    yrykaw izywyr har kwarahy hemaw kutyr wiko ma'e a'e wà, wexak Izaew zauxiapekwer
    wazàn mehe wà. Ukwaw Xau ta'yr wanehe we izuka awer wà no. A'e rupi utyryk weko
    haw tawhu wi wà, a'e wi uzàn pà wà. A'e rupi wixe Piri ywy rehe har oho a'e tawhu
    pupe wiko pà a'e wà kury.
  eng-DRA: 'And the men of Israel, that were beyond the valley, and beyond the Jordan,
    seeing that the Israelites were fled, and that Saul was dead, and his sons, forsook
    their cities, and fled: and the Philistines came, and dwelt there.'
