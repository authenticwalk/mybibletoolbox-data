verse: 1SA.031.005
translations:
  mal-C: ശൗൽ മരിച്ചെന്ന് ആയുധവാഹകൻ കണ്ടപ്പോൾ അയാളും തന്റെ വാളിന്മേൽ വീണ് അദ്ദേഹത്തോടൊപ്പം
    മരിച്ചു.
  deu-TKW: Als aber sein Waffenträger sah, daß Saul tot sei, stürzte er sich gleichfalls
    in sein Schwert und starb an seiner Seite.
  lin-lin: Tango soda oyo amemaki bibundeli na ye amonaki ete Saulo akufi, ye mpe
    amibwakaki na likolo ya mopanga na ye mpe akufaki elongo na Saulo.
  eng-LSV: And the bearer of his weapons sees that Saul [is] dead, and he falls—he
    also—on his sword, and dies with him;
  eng-GNV: And when his armour bearer sawe that Saul was dead, he fell likewise vpon
    his sword, and dyed with him.
  eng-WEBSTER: And when his armor-bearer saw that Saul was dead, he fell likewise
    upon his sword, and died with him.
  nhw-BL: Huan quema itlamocuitlahuijca quiitac para Saúl momictijtoya, ya nojquiya
    momajcajqui ipan imachete huan nopona mijqui ihuaya Saúl.
  swh-ONEN: Mchukua silaha wake alipoona Sauli amekufa, naye pia akaangukia upanga
    wake akafa pamoja naye.
  bba-bba: Ye win tɑbu yɑ̃ɑ sɔɔwo wi, u wɑ mɑ u ɡu, yerɑ u mɑɑ win tɑkobi suɑ u tii
    sɔkɑ nɡe mɛ Sɔɔlu u kuɑ. Mɑ bɑ ɡu yɑ̃ɑtem mi.
  eng-KJVCPB: And when his armourbearer saw that Saul was dead, he fell likewise upon
    his sword, and died with him.
  cpy-cpy: Ikanta inampina Saúl iñaakirira ikamaki, imatzita-nakawo eejatzi rirori,
    ipatsitanakawo iyotsiroshithakite, apitekirote ikamanaki.
  mpx-mpx: Sauga wana elohaveyan ana tokaval i kite Sol iyaka i aliga, inoke iya al
    ge wana haveyan kilepana i ahe i pamilil ge i soguek pwatanaa, yaka alona ge Sol
    hi aliga toyawa.
  luo-luo: Kane jatingʼ gige lweny oneno ka Saulo osetho en bende nokawo liganglane
    mochwoworego motho kode.
  meu-meu: Ena kesi ihuana tauna ese e itaia, Saulo vada e mase, bena ia danu ena
    dare matana ai sibona e hetoḡe, ia ida e mase hebou.
  npi-ULB: जब तिनका हतियार बोक्‍नेले शाऊल मरेको देखे, तिनी पनि त्यसैगरी आफ्नो तरवारमा
    उनिएर तिनीसँगै मरे ।
  yor-yor: Nígbà tí ẹni tí ó ru ìhámọ́ra rẹ̀ si rí i pé Saulu kú, òun náà sì fi idà
    rẹ̀ pa ara rẹ̀, ó sì kú pẹ̀lú rẹ̀.
  emp-NTPO: Saul djõi careabema eronĩbabariba maʌ̃ unusid̶e Saul caita ab̶ari quĩrãca
    idji neco ʌ̃rʌ̃ su b̶aesia idub̶a beui carea.
  ind-ind: Ketika pembawa senjatanya melihat Saul sudah mati, maka dia juga merebahkan
    diri ke atas ujung pedangnya sendiri dan mati bersama-sama dengan Saul.
  pes-OPCB: محافظ شائول چون او را مرده دید، او نیز خود را روی شمشیرش انداخت و همراه
    شائول مرد.
  tgl-ULB: Nang nakita ng tagadala ng baluti na patay na si Saul, gayon din pinatay
    niya ang kanyang sarili ng kanyang sariling espada at namatay nagmagkasama.
  cbu-NT: Ashiriya, wipunashsha waanaatstam k'chirpungoo yáyaru, anumun pantsayaru,
    waanaatsi kayungeeru, tsiparangiya.
  hui-hui: Ani biyagola igiri ibula ibaga bu haribigo ibugua Solo homayago hondowa
    ibuninaga wai biaga ayu tibu yu hayago yamuwa deneni ibuni pilo paga halu Solo
    homayadagua dege homa palu bini.
  mya-mya: ရှော​လု​သေ​သွား​သည်​ကို​မြင်​လျှင် လူ​ငယ်​သည် မိ​မိ​ဋ္ဌား​ပေါ်​တွင်​လှဲ​ချ​ကာ​ရှော​လု​နှင့်​အ​တူ
    သေ​လေ​၏။-
  bod-N: ཡང་གོ་མཚོན་འཁུར་མཁན་གྱིས་སོ་ལོ་གྲོངས་ཟིན་པ་མཐོང་བ་དང་། ཁོ་ཡང་རལ་གྲིའི་ཁར་ལྕེབས་ནས་ཤིའོ།
    །
  sna-sna: Mubati wenhumbi dzake dzokurwa akati aona kuti Sauro afa, iyewo akawira
    pamunondo wake akafa.
  spa-BLM: Cuando su escudero vio que Saúl estaba muerto, también cayó sobre su espada
    y murió con él.
  cac-cac: Ayic ix yilan vin̈ ed'jinac syamc'ab' vin̈ chi' to toxo ix cham vin̈, ix
    smilanpaxcham sb'a vin̈ icha ix aj smilancham sb'a vin̈aj Saúl chi'.
  swh-ULB: Yule mbeba silaha akaona kwamba Sauli amekufa, yeye naye vivyo hivyo akauangukia
    upanga wake akafa pamoja naye.
  bel-bel: Збраяносец ягоны, убачыўшы, што Саўл памёр, і сам упаў на свой меч і памёр
    зь ім.
  wed-wed: Maranai ana apia tauavaraina wei i ʼnanai ma tauna nanare ana sod au tepana
    i peu ma gulau au ririvana i ʼraḡe.
  deu-ELBBK: Und als sein Waffenträger sah, dass Saul tot war, da stürzte auch er
    sich in sein Schwert und starb mit ihm.
  mbb-OT: Hein naahà dutun te tig-uwit te ǥumaan din he minatey en, mid-uney zin daan
    sundanga is lawa zin te ispada zin, ne minatey sikandin duma ki Saul.
  mal-2015: ശൗൽ മരിച്ചു എന്നു അവന്റെ ആയുധവാഹകൻ കണ്ടപ്പോൾ താനും അങ്ങനെ തന്നേ തന്റെ
    വാളിന്മേൽ വീണു അവനോടുകൂടെ മരിച്ചു.
  rmc-rmc: Sar o sluhas dikhľa, hoj o Saul hino mulo, the ov pes čhiďa pre šabľa a
    muľa leha.
  pes-OPV: و هنگامی که سلاحدارش شاول را دید که مرده است، او نیز بر شمشیر خود افتاده،
    با اوبمرد.
  ron-1924: Чел че дучя армеле луй Саул, вэзынду-л морт, с-а арункат ши ел ын сабия
    луй ши а мурит ымпреунэ ку ел.
  aui-aui: Raghanina wiiyogha tomoyina ikita bi Sol irabobo, na touna bada yana seri
    itaina kanibuveni bi berana mayimayiyinama ivirabobo mayeni.
  ben-OBCV: সেই অস্ত্র বহনকারী লোকটি যখন দেখল যে শৌল মারা গিয়েছেন, তখন সেও নিজের
    তরোয়ালের উপর পড়ে গিয়ে তাঁর সঙ্গেই মারা গেল।
  som-som: Oo kii hubka u sidayna markuu arkay in Saa'uul dhintay, isna wuxuu ku dul
    dhacay seeftiisii, wuuna la dhintay.
  lat-VUC: Quod cum vidisset armiger ejus, videlicet quod mortuus esset Saul, irruit
    etiam ipse super gladium suum, et mortuus est cum eo.
  eng-ASVBT: And when his armor-bearer saw that Saul was dead, he likewise fell upon
    his sword, and died with him.
  ita-1885: E colui che portava le armi di Saulle, veduto ch'egli era morto, si lasciò
    cadere anch'egli sopra la sua spada, e morì con lui.
  eng-LXXUP: And his armor bearer saw that Saul was dead, and he fell also himself
    upon his sword, and died with him.
  eng-ULB: When his armor bearer saw that Saul was dead, he likewise fell on his sword
    and died with him.
  spa-VBL: Cuando su escudero vio que Saúl estaba muerto, también cayó sobre su propia
    espada y murió con él.
  fra-_FOB: Alors l'écuyer de Saül, voyant que Saül était mort, se jeta aussi sur
    son épée, et mourut avec lui.
  mal-mal: ശൌല്‍ മരിച്ചു എന്ന് അവന്റെ ആയുധവാഹകൻ കണ്ടപ്പോൾ അവനും അങ്ങനെ തന്നെ തന്റെ
    വാളിന്മേൽ വീണ് അവനോടുകൂടെ മരിച്ചു.
  urd-GVR: Jab silāhbardār ne dekhā ki merā mālik mar gayā hai to wuh bhī apnī talwār
    par gir kar mar gayā.
  suz-BL: मिनु मेको या कुरबमी सावल बेक्‍शो तशा, मेको यो आ तरवारम थोक्‍सीशा मेको नु
    बेक्‍माक्‍त।
  ita-1927: Lo scudiero di Saul, vedendolo morto, si gettò anch’egli sulla propria
    spada, e morì con lui.
  ckb-ckb: کاتێک هەڵگری تفاقەکانی بینی شاول مردووە، ئەویش خۆی بەسەر شمشێرەکەیدا دا
    و لەگەڵ ئەو مرد.
  eng-BBE: And when his servant saw that Saul was dead, he did the same, and was united
    with him in death.
  kan-OKCV: ಸೌಲನು ಸತ್ತು ಹೋದದ್ದನ್ನು ಅವನ ಆಯುಧ ಹೊರುವವನು ಕಂಡಾಗ, ಅವನೂ ತನ್ನ ಖಡ್ಗದ ಮೇಲೆ ಬಿದ್ದು,
    ಅವನ ಸಂಗಡ ಸತ್ತನು.
  tam-2017: சவுல் இறந்துபோனதை அவன் ஆயுததாரி கண்டபோது, அவனும் தன்னுடைய பட்டயத்தின்மேல்
    விழுந்து, அவனோடு இறந்துபோனான்.
  spa-RV-1909: Y viendo su escudero á Saúl muerto, él también se echó sobre su espada,
    y murió con él.
  ron-BTF: Și când purtătorul său de arme a văzut că Saul era mort, s-a aruncat și
    el în sabia lui și a murit cu el.
  eng-WEBP: When his armor bearer saw that Saul was dead, he likewise fell on his
    sword, and died with him.
  eng-FBV: When his armor-bearer saw that Saul was dead, he also fell on his own sword
    and died with him.
  nld-1939: Toen zijn wapendrager zag, dat Saul dood was, stortte ook hij zich in
    zijn zwaard, en stierf aan zijn zijde.
  nch-BL: Huan quema itamocuitahuijca quiitac para Saúl momictijtoya, ya nojquiya
    momajcajqui ipan imacheta huan nopona mijqui ihuaya Saúl.
  vie-1934: Khi kẻ vác binh khí của Sau-lơ thấy người chết, bèn cũng sấn mình trên
    mũi gươm mình mà chết với người.
  hin-CV: जब उनके शस्त्रवाहक ने देखा कि शाऊल की मृत्यु हो गई है, वह स्वयं अपनी तलवार
    पर गिर गया, और उसकी भी मृत्यु शाऊल के ही साथ हो गई.
  spa-BES: Y cuando su criado vio que Saúl estaba muerto, él hizo lo mismo, y se unió
    a él en la muerte.
  tdx-tdx: Ie nizoe’ i mpitàm-pikala’ey te nihomake t’i Saole le nihotrak’ amy fibara’ey
    ka, nitrao-pivetrak’ ama’e.
  tha-KJV: และเมื่อผู้ถืออาวุธเห็​นว​่าซาอูลสิ้นพระชนม์​แล้ว เขาก็ล้​มท​ับดาบของเขาเองตายด้วย
  por-BR-2018: E vendo seu escudeiro a Saul morto, ele também se lançou sobre sua
    espada, e morreu com ele.
  deu-ELO: Und als sein Waffenträger sah, daß Saul tot war, da stürzte auch er sich
    in sein Schwert und starb mit ihm.
  eng-WYC-2018: And when his squire had seen this, that Saul was dead, also he felled
    upon his sword (or he also fell on his sword), and was dead with him.
  epo-epo: Kiam lia armilportisto vidis, ke Saul mortis, li ankaŭ faligis sin sur
    sian glavon kaj mortis kune kun li.
  uig-PIN: Yaraƣ kɵtürgüqisi Saulning ɵlginini kɵrüp, umu ohxaxla ɵzini ⱪiliqning
    üstigǝ taxlap uning bilǝn tǝng ɵldi.
  beo-beo: Goi ayeligi da Solo bogoi dagoi ba:loba, e amolawane da hi gegesu gobihei
    lale, amo da:iya hi gobele soma:ne dia heda:le, Solo ele galu bogoi.
  tpi-OTNT: Taim dispela yangpela man i lukim Sol i dai pinis, orait em i tromoi em
    yet antap long sap bilong bainat bilong en na em i dai wantaim Sol.
  hau-SA: Da mai ɗaukar makamai ya ga Shawulu ya mutu, sai shi ma ya zāre takobinsa
    ya soki kansa ya mutu.
  uig-LAT: Yaragh kötürgüchisi Saulning ölginini körüp, umu oxshashla özini qilichning
    üstige tashlap uning bilen teng öldi.
  nde-nde: Kwathi umphathi wezikhali ebona ukuthi uSawuli wayesefile, laye waziwisela
    phezu kwenkemba yakhe wafa kanye laye.
  ton-ton: Pea ʻi he mamata ʻe hono hoa tau kuo mate ʻa Saula, naʻe fakahinga foki
    ia ki heʻene heletā, pea mate fakataha mo ia.
  ces-1613: Tedy vida oděnec jeho, že umřel Saul, nalehl i on na meč svůj a umřel
    s ním.
  eng-WMB: When his armor bearer saw that Saul was dead, he likewise fell on his sword,
    and died with him.
  tam-TCV: சவுல் இறந்ததைக் கண்ட யுத்த ஆயுதம் சுமப்பவன் தானும் தனது வாள்மேல் விழுந்து
    சவுலோடு இறந்தான்.
  ceb-ULB: Sa pagkakita sa tigdala sa iyang hinagiban nga namatay na si Saul, giukboan
    usab niya ang iyanng espada ug namatay uban kaniya.
  pol-UBG: A gdy jego giermek zobaczył, że Saul umarł, rzucił się i on na swój miecz
    i umarł razem z nim.
  agr-agr: Nunik jakamtai niina uyunnushkam nunisag niina puyagjinak awagkemtuk jakauwai.
  kyc-kyc: Wanyane akali doko Sole range banya wua gela dokome pyao kumakayamo doko
    kandapala banya wua gela doko nyepala baa range pyao kumakapala Solepa role pyao
    kumuya.
  urd-GVU: جب سلاح بردار نے دیکھا کہ میرا مالک مر گیا ہے تو وہ بھی اپنی تلوار پر گر
    کر مر گیا۔
  deu-1912: Da nun sein Waffenträger sah, daß Saul tot war, fiel er auch in sein Schwert
    und starb mit ihm.
  ntj-ntj: Nyangka wati yangupala palunyalu nyangu Tjuulnga mirri ngarrirranyangka
    palunyalutarrartunku kunmarnu yungarra tjuningka murrutjuralpi punkarnu mirrirringu.
  kan-2017: ಸೌಲನು ಮರಣ ಹೊಂದಿರುವುದನ್ನು ಅವನ ಆಯುಧವಾಹಕನು ಕಂಡು ತಾನೂ ತನ್ನ ಕತ್ತಿಯ ಮೇಲೆ ಬಿದ್ದು
    ಅಲ್ಲಿಯೇ ಸತ್ತನು.
  yap-yap: Me guy fare pagel nike yim’ Saul, ma aram miki pag ir nga taban e birok
    e saydon nge un ngak Saul ko yam’.
  hlt-MCSB: Saul a duek te a hno phuei loh a hmuh vaengah amah khaw a thum dongah
    cungku tih duek.
  mdy-ETH: ዬይ ዼጌሢያ ሳኣዖኦሌ ሃይቄሢ ዛጋዖ ፔ ጬንቾ ዓፓሮይዳ ሎኦሚ ጫቲ ሃይቄኔ።
  twi-ASANTE: Ɛberɛ a nʼakodeɛkurafoɔ no hunuu sɛ wawuo no, ɔno nso sinaa ne ho wɔ
    nʼankasa akofena no so, na ɔwu daa ne ho.
  mwc-mwc: Ana kapiya kabakabara yebo ikesina i gwari bunu meyei, Saul i wosei wai
    kesanina ba i rabobo.
  eng-WEBU: When his armor bearer saw that Saul was dead, he likewise fell on his
    sword, and died with him.
  wal-wal: A ola miishshaa tookkiyaagee Saa7ooli haiqqidoogaa be7idi, ikka ba bisuwaa
    sa7an essidi, a bolli kunddidi, Saa7oolaara haiqqi aggiis.
  spa-PDDPT: Al ver que Saúl moría, su escudero también se echó sobre su propia espada
    para morir con él.
  gun-gun: Hu'y jokoa reraa Saul omano ma ri ty ra'ea oexa vy ha'e voi kyxe re ho'a
    vy omano avi hexeve.
  agu-BL: Yi tilol yi ch'eyum yi nsken wi't quim Saúl, ite'n nin tzun tulej tetz,
    nin cu' xtxicbal yi spar wuxtx'otx', nin ben joklok tibaj, nin quimtz.
  eng-PEV: Then that soldier saw that his boss was dead, so he stabbed himself and
    died too.
  ilo-ULB: Idi nakita ti para-awit iti igamna a natayen ni Saul, rinugmaanna met ti
    kampilanna ket natay met isuna.
  kpg-kpg: Gei tangada hai hegau a maa dela ne mmada gi Saul guu made, geia ga haga mmuu
    dana hulumanu dauwa, gaa moe gi hongo dana hulumanu dauwa, gaa made madalia a
    Saul.
  uig-ARA: ياراغ كۆتۈرگۈچىسى سائۇلنىڭ ئۆلگىنىنى كۆرۈپ، ئۇمۇ ئوخشاشلا ئۆزىنى قىلىچنىڭ
    ئۈستىگە تاشلاپ ئۇنىڭ بىلەن تەڭ ئۆلدى.
  sus-sus: Sɔlu xa geresose maxaninma to a to Sɔlu bara faxa, na fan naxa a yɛtɛ faxa
    a xa santidɛgɛma ra a fɛ ma.
  pon-2006: Ni mwahnakapwo eh kilang Sohl eh melahr, e pil pein lukupoardiong pohn
    nah kedlahso oh iang Sohl mehla.
  jae-jae: Gêdêŋ taŋ nê ŋac-gêôc-ênê-laukasapwaga gêlic Saul gêmac êndu naŋ, eŋ tau
    jagêguŋ tau ma gêmac êndu gêwiŋ Saul.
  ksd-ksd: Ma ba kana tena kapkap vargal i ga gire ba Saul i ga tar mat, ia bula i
    ga bura tar ta kana pakat ma i ga mat abara.
  tur-YTC: Silah taşıyıcısı Saul'un öldüğünü görünce o da kılıcının üzerine düştü
    ve onunla birlikte öldü.
  grc-BRENT: Καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ ὅτι τέθνηκε Σαοὺλ, καὶ ἐπέπεσε καὶ αὐτὸς
    ἐπὶ τὴν ῥομφαίαν αὐτοῦ, καὶ ἀπέθανε μετʼ αὐτοῦ.
  ind-AYT: Ketika pembawa senjatanya melihat bahwa Saul telah mati, dia pun menjatuhkan
    diri ke atas pedangnya, lalu mati bersamanya.
  nya-nya: Mnyamata wonyamula zida zake uja ataona kuti Sauli wafa, nayenso anadzigwetsera
    pa lupanga lake nafa naye limodzi.
  hrv-hrv: Kad je štitonoša vidio da je Šaul umro, baci se i on na svoj mač i umrije
    s njim.
  mps-mps: Te gesi ogwa bidigo te Sol isali subo si da, teda aga digi aga bainat poaiba
    degasa dulama, tama aga te Sol dali isalio.
  tpi-tpi: Taim dispela yangpela man i lukim Sol i dai pinis, orait em i tromoi em
    yet antap long sap bilong bainat bilong en na em i dai wantaim Sol.
  dan-1931: og da Våbendrageren så, at Saul var død, styrtede også han sig i sit Sværd
    og fulgte ham i Døden.
  vie-OVCB: Khi người vác khí giới của Sau-lơ thấy vua chết rồi, cũng sấn mình trên
    gươm tự sát bên vua.
  guj-2017: જયારે શાઉલને મરણ પામેલો જોયો ત્યારે તેનો શસ્ત્રવાહક પણ પોતાની તલવાર ઉપર
    પડીને તેની સાથે મરણ પામ્યો.
  pon-2006A: Ni mwahnakapwo eh kilang Sohl eh melahr, e pil pein lukupoardiong pohn
    nah kedlahso oh iang Sohl mehla.
  por-BRBSL: Quando seu portador de armadura viu que Saul estava morto, ele também
    caiu sobre sua espada, e morreu com ele.
  aly-aly: Artwa ahawarrel arew, atyetyart ikwerenh ipmarl ayntenh, ranemarl ipmew
    atanthelhew.
  cth-cth: Hahoi senehmaica ka sin e tami ni Sawl a due e hah a hmu toteh, ahni ni
    hai a tahloi a tabo sin van teh, cungtalah a due roi.
  twi-twi: Bere a nʼakodekurafo no huu sɛ wawu no, ɔno nso sinaa ne ho wɔ nʼankasa
    afoa no so, na owu kaa ne ho.
  hlt-hlt: Saul a duek te a hno phuei loh a hmuh vaengah amah khaw a thum dongah cungku
    tih duek.
  tbz-SIM: Wèè tɔ o kpɑ̀rìnɛntì ò yɑ̀ dìì mɔ̀nnì o yiɛ̀ nkúmɛ̀, kɛ fíí nho kó dikpɑ̃nnì
    kɛ́do di ĩ́nkɛ̀ kɛ múnkɛɛ kú.
  msy-2020: Ezɨ gumazir igiar kam gari Sol aremezɨ, a uaghan uan mɨdorozir sabam asaragha
    a gaverazɨ, sabam a mɨtɨzɨ a uaghan Sol ko areme.
  dop-dop: Yoou wontu tɔkʋlʋ nɑ́ mpʋ, ɩlɛnɑ ɩ́lɛ́ ɩ́ hoti ɩ nyǝntɛ tɔɔ kɛ́ mpʋ tɔtɔ
    nɑ ɩ́ sɩ.
  azb-azb: Şaulun öldüyünü görəndə silahdarı da özünü qılıncının üstünə yıxıb Şaulla
    birgə öldü.
  eng-DBY: And when his armour-bearer saw that Saul was dead, he fell likewise on
    his sword, and died with him.
  hin-2017: यह देखकर कि शाऊल मर गया, उसका हथियार ढोनेवाला भी अपनी तलवार पर आप गिरकर
    उसके साथ मर गया।
  wol-KYG: Gàddukatu ngànnaay ba gis ne Sóol dee na, moom it mu daaneel boppam ca
    kaw saamaram, dee topp Sóol.
  eng-YLT: And the bearer of his weapons seeth that Saul [is] dead, and he falleth
    — he also — on his sword, and dieth with him;
  kne-kne: Idi ilan din baro ay sana ay natey si Saulo, kapese abe sin awak na sin
    bokod na ay kampilan.
  eng-WYC-2017: And when his squire had seen this, that Saul was dead, also he felled
    upon his sword, and was dead with him.
  eng-WMBB: When his armour bearer saw that Saul was dead, he likewise fell on his
    sword, and died with him.
  urd-GVH: जब सिलाहबरदार ने देखा कि मेरा मालिक मर गया है तो वह भी अपनी तलवार पर गिरकर
    मर गया।
  rug-rug: Dogoria sa koreo vaqura sapu ele mate se Saula, ke sa koreo ba hoqa va
    mate pule nia tugo koasa nana magu varipera meke mate turaṉia sa se Saula.
  gaz-gaz: Namichi miʼa lolaa baatu sun yommuu akka Saaʼol duʼe argetti innis goraadee
    ofii isaa irratti kufee Saaʼol wajjin duʼe.
  fra-LSG: Celui qui portait les armes de Saül, le voyant mort, se jeta aussi sur
    son épée, et mourut avec lui.
  yal-yal: Sɔli a yɛngɛ so se maxanla to a to faxaxi, a fan yi sɔnsɔn a silanfanna
    dɛ e birin yi faxa.
  haw-1868: A ike aku ka mea nana i hali kana mea kaua, ua make o Saula, haule iho
    la ia maluna o kana pahikaua, a make pu me ia.
  arb-NAV: وَعِنْدَمَا شَاهَدَ حَامِلُ سِلاحِهِ أَنَّ شَاوُلَ قَدْ مَاتَ، وَقَعَ هُوَ
    أَيْضاً عَلَى سَيْفِهِ وَمَاتَ.
  ewe-ewe: Esi akpoxɔnutsɔla la kpɔ be Saul ku la, eya hã mu dze eƒe yi nu eye wòku
    kplii.
  eng-LEE: And when his armor-bearer saw that Saul was dead, then fell he likewise
    upon his sword, and died with him.
  gvn-gvn: '@see-verse:1SA.031.004'
  asm-FB: তাতে তেওঁৰ অস্ত্ৰবাহকে যেতিয়া দেখিলে যে, চৌল মৰিল; তেতিয়া তেৱোঁ একেদৰে
    নিজৰ তৰোৱালত পৰিল আৰু তেওঁৰে সৈতে তেৱোঁ মৰিল।
  sus-A: سْلُ شَ فٍرٍ سٌسٍ مَشَنِنمَ تٌ عَ تٌ سْلُ بَرَ قَشَ، نَ قَن نَشَ عَ يّتّ
    قَشَ عَ شَ سَنتِدّفّمَ رَ عَ قّ مَ.
  fra-SBL: Lorsque le porteur de la cuirasse vit que Saül était mort, il se jeta aussi
    sur son épée et mourut avec lui.
  hbo-hbo: וַיַּ֥רְא נֹשֵֽׂא־כֵלָ֖יו כִּ֣י מֵ֣ת שָׁא֑וּל וַיִּפֹּ֥ל גַּם־ה֛וּא עַל־חַרְבֹּ֖ו
    וַיָּ֥מָת עִמֹּֽו׃
  piu-2006: '@see-verse:1SA.031.004'
  pjt-pjt: Ka tjaultji panya paluṟu nyangu mununku palu puṟunypaṯu palyaṉu munu tjuḻakutu
    panya punkaṉu munu ilungu.
  kik-kik: Rĩrĩa mũkuui wake wa indo cia mbaara onire atĩ Saũlũ nĩakua-rĩ, o nake
    akĩgwĩra rũhiũ rwake rwa njora, agĩkua.
  fra-NCL: L’écuyer, voyant que Saül était mort, se jeta aussi sur son épée et mourut
    avec lui.
  cek-AK: Angmah ih kalii phawkung mah Saul duek boeh, tiah panoek naah, angmah ih
    sumsen hoiah angthunh moe, anih hoi nawnto duek toeng.
  cuk-cuk: Ar sigu-abgaed-seed Saúl-burgwis-dakargua, e-es-suidgi na dukin oburgwismogad.
    Deyob Saúlʼbo burgwismosunnad.
  uig-CYR: Ярағ көтәргүчиси Саулниң өлгинини көрүп, уму охшашла өзини қиличниң үстигә
    ташлап униң билән тәң өлди.
  pma-pma: Navong litetai enek lesi keke Sol mat, kei mun mot va en naef onen, ka
    sal vini kei sasen mat.
  tel-2017: సౌలు చనిపోయాడని అతని ఆయుధాలు మోసేవాడు కూడా తన కత్తి మీద పడి సౌలుతో పాటు
    చనిపోయాడు.
  hat-BSA: Lè pòtè zam nan te wè ke Saül te mouri avèk twa fis li yo, li tou te tonbe
    sou nepe li pou te mouri avèk li.
  bxh-bxh: Heti tau baheina Saulo ya ita ya peꞌi, yo fede in hinaga ena baineti yai
    ya siho fuyoi be hinaga ya peꞌi.
  kos-kos: Ke mwet fusr sac liye lah Saul el misa, na el oayapa putatyang nu fin cutlass
    natul ah, ac welul Saul misa.
  hbo-WLC: וַיַּ֥רְא נֹשֵֽׂא־כֵלָ֖יו כִּ֣י מֵ֣ת שָׁא֑וּל וַיִּפֹּ֥ל גַּם־ה֛וּא עַל־חַרְבּ֖וֹ
    וַיָּ֥מָת עִמּֽוֹ׃
  ibo-ibo: Mgbe onye na-ebu ihe agha Sọl hụrụ na ọ nwụọla, ya onwe ya dakwasịkwara
    nʼelu mma agha nke ya, soro Sọl nwụọ.
  ory-ory: ତହିଁରେ ଶାଉଲ ମରିଅଛନ୍ତି, ଏହା ଦେଖି ତାଙ୍କ ଅସ୍ତ୍ରବାହକ ସେହିପରି ଆପଣା ଖଡ୍ଗ ଉପରେ
    ପଡ଼ି ତାଙ୍କ ସଙ୍ଗରେ ମଲା।
  chk-chk: Iwe, lupwen nöün Saul chon uwei an pisekin maun a küna pwe Saul a mäla,
    a pwal posu ngeni nöün ketilas o eti Saul le mäla.
  ssd-ssd: Saul nu kumna le taŋgo mo ta nu kaŋgerna sulumba nu suk nuŋe kame bagi
    ta tumba te-tina sulumba pateŋga kame bagi ta mbol kumba kumna.
  rop-rop: en wen det yangmen bin luk King Sol bin ded, imbin tjakam miselp ontop
    langa im ronwan bigwan naif du, en imbin dai deya gin wansaid langa King Sol.
  ukr-1871: Побачивши ж тодї зброєноша, що Саул мертвий, кинувсь і сам на меча та
    й умер при його боцї.
  deu-1951: Als nun sein Waffenträger sah, daß Saul tot war, stürzte auch er sich
    in sein Schwert und starb mit ihm.
  eng-JPS: And when his armour-bearer saw that Saul was dead, he likewise fell upon
    his sword, and died with him.
  srp-1865: A kad momak koji nošaše oružje vidje Saula mrtva, baci se i on na svoj
    maè i umrije s njim.
  lug-lug: Awo eyasitulanga ebyokulwanyisa bye bwe yalaba nga Sawulo afudde, n’asowola
    ekitala kye naye ne yetta.
  heb-heb: וירא נשא כליו כי מת שאול ויפל גם הוא על חרבו וימת עמו׃
  ben-IRV: আর শৌল মারা গিয়েছেন দেখে তার অস্ত্রবাহকও নিজের তলোয়ারের ওপরে পড়ে তার
    সঙ্গে মারা গেল৷
  pan-pan: ਜਦ ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੇ ਵੇਖਿਆ ਜੋ ਸ਼ਾਊਲ ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਉਹ ਵੀ ਆਪਣੀ ਤਲਵਾਰ
    ਉੱਤੇ ਡਿੱਗ ਪਿਆ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਹੀ ਮਰ ਗਿਆ।
  tkr-tkr: Şaul qik'u g'acumee, mang'une silah haqqang'veeyir vuceecar-vuc g'ılıncılqa
    hı'ğəkkar hı'ı, Şauluka sacigee qek'ana.
  mya-JVB: ရှောလု သေ သည်ကို လက်နက် ဆောင် လုလင် မြင် လျှင် ၊ သူ သည်လည်း ထိုထားကိုထောင်၍
    ရှောလုနှင့်အတူ ထား ဖျားပေါ် မှာ လှဲ ၍ သေ ၏။
  tte-O: Saugana kilakaine manna ilau ana taubala ana boita kana koleya igitai iya
    tabe iginauli besiele ibomayoi koina.
  tbg-tbg: Viva qutu vuvaro vira auvihehavaa varo vaiintiva tavero, vivavata nai iqoka
    paipe viraqaa aqu viro Sorukantiro vohaa qutu vura.
  hmo-hmo: Iena kesi huaia tauna ia itaia, Saulo be ia mase vadaeni. Vadaeni ia danu
    ese iena tuari kaia ena matana dekenai ia moru, sibona ia hamasea, Saulo danu
    idia mase hebou.
  urd-urd: जब उसके सिलाह बरदार ने देखा, कि साऊल मर गया तो वह भी अपनी तलवार पर गिरा
    और उसके साथ मर गया।
  rus-SYN: Оруженосец его, увидев, что Саул умер, и сам пал на свой меч и умер с ним.
  bqc-SIM: Kɛ́ aà zĩkabↄkũna è à gà, ↄ̃ à azĩa ò'o a fɛ̃ndaa sↄ̃, à gàaànↄ.
  tcz-CHONGTHU: Chuin agalvon popan Saul athitai ti ahetdoh phat in achemjam asatdoh
    in alhuh khum in alengpa komah amajong athi tan ahi.
  mar-mar: शौल मेला हे पाहून त्याचा शस्त्रवाहकही त्याच्याप्रमाणेच आपल्या तलवारीवर
    पडून मेला.
  soq-soq: Tane sorodia sa Sol boleno ewene ita meba isimawa wadenaubene ita enenbobolen,
    ambi Sol bolen rua.
  qub-qub: Saúl wañushata ricaycur yanapajninpis sablinta jawiycur quiquin tunipaycuran.
  bqp-bqp: Kũ a zĩ̀kapↄnↄsɛrii è à gà, akũ à a zĩda ò'o a fɛ̃nɛdaa se à gà.
  hat-hat: Lè gad kò a wè Sayil mouri, li fè menm bagay la tou, li lage kò l' sou
    nepe li a. Li mouri ansanm avèk Sayil.
  eng-BSB: When his armor-bearer saw that Saul was dead, he too fell on his own sword
    and died with him.
  tod-tod: Ná-kɔɔɠɔ zɔɔla zeɠe nui kaai ma ga é zaa, tɔ ɓalaa é lɔɔni nɔnɔ ma woɠa
    zɔkpɔi ɠa, ti pɛ ti za.
  eng-WEBPB: When his armour bearer saw that Saul was dead, he likewise fell on his
    sword, and died with him.
  kbq-kbq: Hagi Solina hankoare'ma azerinentea ne'mo'ma keama Soli'ma frigeno'a, agranena
    kazima'a erino agra'a kazinte taruheno Soli'ene fri'na'e.
  nhe-BL: Huan quema itlamocuitlahuijca quiitac para Saúl momictijtoya, ya nojquiya
    momajcajqui ipan imachete huan nopona mijqui ihuaya Saúl.
  bus-bus: Kɛ̀ à zĩ̀kapↄnↄsɛri è à gà, ben à a zĩnda ò'o a fɛ̃ɛdaala se à gà.
  gub-BL: Imàno haw hexak mehe kwàkwàmo uzezuka nezewegatete utakihepuku pupe no.
    Umàno Xau rehe we a'e pe.
  eng-DRA: And when his armourbearer saw this, to wit, that Saul was dead, he also
    fell upon his sword and died with him.
