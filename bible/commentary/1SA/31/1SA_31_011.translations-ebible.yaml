verse: 1SA.031.011
translations:
  mal-C: ഫെലിസ്ത്യർ ശൗലിനോടു ചെയ്തത് യാബേശ്-ഗിലെയാദ് നിവാസികൾ കേട്ടപ്പോൾ
  deu-TKW: Als aber die Bürger von Jabes in Gilead über ihn vernahmen, wie die Philister
    mit Saul verfahren waren,
  lin-lin: Tango bavandi ya Yabeshi kati na Galadi bayokaki makambo oyo bato ya Filisitia
    basalaki Saulo,
  eng-LSV: And they hear regarding it—the inhabitants of Jabesh-Gilead—that which
    the Philistines have done to Saul,
  eng-GNV: When the inhabitants of Iabesh Gilead heard, what the Philistims had done
    to Saul,
  eng-WEBSTER: And when the inhabitants of Jabesh-gilead heard of that which the Philistines
    had done to Saul,
  nhw-BL: Huan quema nopa tlacame tlen altepetl Jabes ipan Galaad quimatque catli
    nopa filisteos quichihuilijtoyaj Saúl,
  swh-ONEN: Watu wa Yabeshi-Gileadi waliposikia yale Wafilisti walichomfanyia Sauli,
  bba-bba: Sɑnɑm mɛ Gɑlɑdin wuu ɡe bɑ mɔ̀ Yɑbɛsin tɔmbɑ nuɑ ye Filisitibɑ bɑ Sɔɔlu
    kuɑ,
  eng-KJVCPB: And when the inhabitants of Jabesh-gilead heard of that which the Philistines
    had done to Saul,
  mpx-mpx: Panuwa Yabesi, iyoho labi Giliyad elana, wasa hi hago hauna Pilistiya hi
    ginol Sol elana,
  luo-luo: Kane jo-Jabesh Gilead nowinjo gima jo-Filistia osetimo ni Saulo,
  meu-meu: A Iabese-gilead taudia na harina e kamonai, Filistia taudia ese Saulo unu
    e karaia toma,
  npi-ULB: जब याबेश-गिलादका बासिन्दाहरूले पलिश्‍तीहरूले शाऊललाई गरेका कुरा सुने,
  yor-yor: Nígbà tí àwọn ará Jabesi Gileadi sì gbọ́ èyí tí àwọn Filistini ṣe sí Saulu.
  emp-NTPO: Gala druad̶e israelerã Jabe purud̶ebemaba ũrĩsid̶aa sãwã pilisteorãba
    Saul cacuara osid̶ada.
  ind-ind: Ketika penduduk kota Yabes di Gilead mendengar perbuatan orang Filistin
    kepada Saul,
  pes-OPCB: وقتی ساکنان یابیشِ جلعاد، آنچه را که فلسطینی‌ها بر سر شائول آورده بودند
    شنیدند،
  tgl-ULB: Nang nabalitaan ng mga nakatira sa Jabes Galaad kung ano ang ginawa ng
    mga Filisteo kay Saul,
  cbu-NT: Ashirangsin, maachiritshat Jabesshuch yakat, Galaadshuchtam tsiyatssee mazinaranganaya,
    yuwaa Filistewshuch Saulaa wipaptari yaktash tandapunuzimun kayxurangana anootsi.
  hui-hui: Yabese wali agalime Gileada dindini howa hale halu hearia Pilidiali biaru
    tigua Solohondo biyaru ogodagua biya lalu layago hale hene.
  mya-mya: ရှော​လု​အား​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အ​ဘယ် သို့​ပြု​ကြ​သည်​ကို ဂိ​လဒ်​ပြည်​ယာ​ဗက်​မြို့
    သား​တို့​ကြား​သိ​ကြ​သော​အ​ခါ၊-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་སོ་ལོ་ལ་ཅི་ལྟར་བྱས་པའི་གཏམ་དེ་གིལ་ཨད་ཡུལ་གྱི་ཡཱ་བེ་སི་གྲོང་ཚོའི་མི་རྣམས་ཀྱིས་ཐོས་པ་ན།
  sna-sna: Vanhu vokuJabheshi Gireadhi vakati vanzwa zvakanga zvaitwa navaFiristia
    kuna Sauro,
  spa-BLM: Cuando los habitantes de Jabes de Galaad se enteraron de lo que los filisteos
    le habían hecho a Saúl,
  cac-cac: Ayic ix yab'an eb' aj Jabes d'a yol yic Galaad to ix locb'ajcanq'ue snivanil
    vin̈aj Saúl chi' yuj eb' filisteo ta',
  swh-ULB: Na wenyeji wa Yabeshi Gileadi waliposikia kile Wafilisti walichomfanyia
    Sauli,
  bel-bel: І пачулі жыхары Явіса Галаадскага пра тое, што зрабілі Філістымляне з Саўлам,
  deu-ELBBK: Als aber die Bewohner von Jabes-Gilead über ihn hörten, was die Philister
    mit Saul getan hatten,
  mbb-OT: Netuenan te menge tig-Jabesh Gilead is mid-ulaula te menge Filistihanen
    ki Saul.
  mal-2015: എന്നാൽ ഫെലിസ്ത്യർ ശൗലിനോടു ചെയ്തതു ഗിലെയാദിലെ യാബേശ് നിവാസികൾ കേട്ടപ്പോൾ
  rmc-rmc: Sar pes o manuša andral o Jabeš-Gilead došunde, so o Filišťinci kerde le
    Sauloha,
  pes-OPV: و چون ساکنان یابیش جلعاد، آنچه را که فلسطینیان به شاول کرده بودندشنیدند،
  ron-1924: Кынд ау аузит локуиторий Иабесулуй дин Галаад че ау фэкут филистений луй
    Саул,
  ben-OBCV: যাবেশ-গিলিয়দের লোকজন যখন শুনতে পেল ফিলিস্তিনীরা শৌলের প্রতি কী করেছে,
  som-som: Oo dadkii Yaabeesh Gilecaad degganaa markay maqleen waxyaalihii ay reer
    Falastiin Saa'uul ku sameeyeen,
  lat-VUC: Quod cum audissent habitatores Jabes Galaad, quæcumque fecerant Philisthiim
    Saul,
  eng-ASVBT: And when the inhabitants of Jabesh-gilead heard concerning him that which
    the Philistines had done to Saul,
  ita-1885: Ora, avendo gli abitanti di Iabes di Galaad inteso quello che i Filistei
    aveano fatto a Saulle;
  eng-LXXUP: And the inhabitants of Jabesh-gilead hear what the Philistines did to
    Saul.
  eng-ULB: When the inhabitants of Jabesh Gilead heard of what the Philistines had
    done to Saul,
  spa-VBL: Sin embargo, cuando el pueblo de Jabes de Galaad se enteró de lo que los
    filisteos le habían hecho a Saúl,
  fra-_FOB: Or, les habitants de Jabès de Galaad apprirent ce que les Philistins avaient
    fait à Saül;
  mal-mal: എന്നാൽ ഫെലിസ്ത്യർ ശൌലിനോട് ചെയ്തത് ഗിലെയാദിലെ യാബേശ് നിവാസികൾ കേട്ടപ്പോൾ
  urd-GVR: Jab Yabīs-jiliyād ke bāshindoṅ ko ḳhabar milī ki Filistiyoṅ ne Sāūl kī
    lāsh ke sāth kyā kuchh kiyā hai
  suz-BL: पलिस्‍तीपुकीम सावल आ बेक्‍शो रां कली मार पामे, मेको याबेश-गिलाद ङा मुरपुकीम
    नेंन्‍मे बाक्‍त। १सामुएल ११:१-११
  ita-1927: Ma quando gli abitanti di Jabes di Galaad udirono quello che i Filistei
    avean fatto a Saul,
  ckb-ckb: کاتێک دانیشتووانی یاڤێش گلعاد ئەو شتانەیان بیستەوە کە فەلەستییەکان بە شاولیان
    کردبوو،
  eng-BBE: And when the people of Jabesh-gilead had news of what the Philistines had
    done to Saul,
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನಿಗೆ ಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನವರೆಲ್ಲರು ಕೇಳಿದಾಗ,
  tam-2017: பெலிஸ்தர்கள் சவுலுக்குச் செய்ததைக் கீலேயாத் தேசத்து யாபேஸ் பட்டணத்தார்கள்
    கேட்டபோது,
  spa-RV-1909: Mas oyendo los de Jabes de Galaad esto que los Filisteos hicieron á
    Saúl,
  ron-BTF: Și când locuitorii din Iabes-Galaad au auzit despre cele ce făcuseră filistenii
    lui Saul,
  eng-WEBP: When the inhabitants of Jabesh Gilead heard what the Philistines had done
    to Saul,
  eng-FBV: However, when the people of Jabesh-gilead heard what the Philistines had
    done to Saul,
  nld-1939: Toen de bewoners van Jabesj in Gilad hoorden, wat de Filistijnen met Saul
    gedaan hadden,
  nch-BL: Huan quema nopa tacame ten altepet Jabes ipan Galaad quimatque cati nopa
    filisteos quichihuilijtoyaj Saúl,
  vie-1934: Nhưng khi dân sự Gia-be ở Ga-la-át hay điều dân Phi-li-tin đã làm cho
    Sau-lơ,
  hin-CV: जब याबेश-गिलआदवासियों तक यह समाचार पहुंचा कि शाऊल के साथ फिलिस्तीनियों ने
    कैसा व्यवहार किया है,
  spa-BES: Y cuando los habitantes de Jabes-galaad tuvieron noticias de lo que los
    filisteos habían hecho a Saúl,
  tdx-tdx: Aa ie jinanji’ o nte-Iabese-Giladeo i nanoe’ o nte-Pilistio amy Sao­ley,
  tha-KJV: แต่​เมื่อชาวยาเบชกิเลอาดได้ยิ​นว​่าคนฟีลิสเตียกระทำอย่างนั้​นก​ับซาอูล
  por-BR-2018: Mas ouvindo os de Jabes de Gileade isto que os filisteus fizeram a
    Saul,
  deu-ELO: Als aber die Bewohner von Jabes-Gilead über ihn hörten, was die Philister
    mit Saul getan hatten,
  eng-WYC-2018: And when the dwellers of Jabesh of Gilead had heard this, and whatever
    things the Philistines had done to Saul, (And when the inhabitants of Jabesh of
    Gilead had heard this, and all the things that the Philistines had done to Saul,)
  epo-epo: Kiam la loĝantoj de Jabeŝ en Gilead aŭdis pri tio, kion faris la Filiŝtoj
    al Saul,
  uig-PIN: Əmdi Yabǝx-Gileadta olturƣuqilar Filistiylǝrning Saulƣa nemǝ ⱪilƣinini
    angliƣanda
  beo-beo: Ya:ibesie moilai bai bagade (Gilia:de soge ganodini) amo dunu da Filisidini
    dunu amo hou hamoi nababeba:le,
  tpi-OTNT: Na ol Israel bilong taun Jabes long graun Gileat i harim tok long dispela
    samting ol Filistia i bin mekim long Sol.
  hau-SA: Sa’ad da mutanen Yabesh Gileyad suka sami labarin abin da Filistiyawa suka
    yi wa Shawulu.
  uig-LAT: Emdi Yabesh-Giléadta olturghuchilar Filistiylerning Saulgha néme qilghinini
    anglighanda
  nde-nde: Kwathi abantu baseJabheshi Giliyadi sebezwile ngokwakwenziwe ngamaFilistiya
    kuSawuli,
  ton-ton: ¶ Pea ʻi he fanongo ʻae kakai Sepesi-Kiliati ki he meʻa kuo fai ʻe he kakai
    Filisitia kia Saula;
  ces-1613: Tedy uslyšavše o tom obyvatelé Jábes Galád, co učinili Filistinští Saulovi,
  eng-WMB: When the inhabitants of Jabesh Gilead heard what the Philistines had done
    to Saul,
  tam-TCV: பெலிஸ்தியர் சவுலுக்குச் செய்தவற்றைக் கீலேயாத் யாபேஸ் மக்கள் கேள்விப்பட்டார்கள்.
  ceb-ULB: Sa pagkadungog sa mga lumulupyo sa Jabes Gilead sa gibuhat sa mga Filistihanon
    kang Saul,
  pol-UBG: Kiedy mieszkańcy Jabesz-Gilead usłyszeli o tym, co Filistyni uczynili Saulowi;
  agr-agr: Nuna dutikawagbaun Israel aents aidaun Galaad nugkanum yaakat Jabes batsamin
    aidau dekawajui.
  kyc-kyc: Jepese wambu Giliate palenge dupwame Sole baa Pilisitia wambu dupwame pyao
    kumakayami doko sepala
  urd-GVU: جب یبیس جِلعاد کے باشندوں کو خبر ملی کہ فلستیوں نے ساؤل کی لاش کے ساتھ
    کیا کچھ کیا ہے
  deu-1912: Da die zu Jabes in Gilead hörten, was die Philister Saul getan hatten,
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನಿಗೆ ಏನೇನು ಮಾಡಿದರೆಂಬ ವರ್ತಮಾನ ಯಾಬೆಷ್ ಗಿಲ್ಯಾದಿನವರಿಗೆ ಮುಟ್ಟಿದಾಗ
  yap-yap: Fa’ani rung’ag e girdi’ nu Jabesh ni bay u lan yu Gilead e n’en ke rin’
    e pi Filistine ngak Saul,
  hlt-MCSB: Philisti loh Saul a saii te Jabesh Gilead khosa rhoek a yaak.
  mdy-ETH: ዒማና ጌሌዓዴይዳ ናንጋ ያቤሼ ዓሳ ፒሊስፄኤሜ ዓሳ ሳኣዖኦሌይዳ ማዼ ባኮ ዋይዛዛ፥
  twi-ASANTE: Na Yabes Gileadfoɔ tee deɛ Filistifoɔ ayɛ Saulo no,
  eng-WEBU: When the inhabitants of Jabesh Gilead heard what the Philistines had done
    to Saul,
  wal-wal: Pilisxxeema asati Saa7oola oottidobaa Gala7aaden de7iya Yaabeesha asati
    siyido wode,
  spa-PDDPT: Cuando los habitantes de Jabes de Galaad oyeron lo que los filisteos
    hicieron a Saúl,
  gun-gun: Ha'e gui ma Jabes-Gileade pygua kuery oendu okuapy filisteu kuery Saul
    re ojapoague.
  agu-BL: Ma yi quibital yi e' aj Jabes cwent Galaad yi mbi cu'n baj chibnol yi e'
    filistey te Saúl,
  eng-PEV: The people from another place called Jabesh, in the Gilead country, they
    heard the bad news too. They remembered that Saul helped them before. They were
    very upset about the bad things the Philistia mob did to Saul.
  ilo-ULB: Idi nangngeg dagiti agnanaed iti Jabes idiay Galaad ti inaramid dagiti
    Filisteo kenni Saul,
  kpg-kpg: Gei digau Jabesh i Gilead ga longono ginaadou di hai o digau Philistia
    dela ne hai ang gi tuaidina o Saul.
  uig-ARA: ئەمدى يابەش-گىلېئادتا ئولتۇرغۇچىلار فىلىستىيلەرنىڭ سائۇلغا نېمە قىلغىنىنى
    ئاڭلىغاندا
  sus-sus: Yabɛsikae Galadi bɔxi ma, e to a kolon Filisitakae fe naxan nabaxi Sɔlu
    ra,
  pon-2006: Eri, ni aramas en Sapes, nan Kilead, rongada duwen me mehn Pilisida ko
    wiahiong Sohl,
  jae-jae: Ma gêdêŋ lau Jabes-Gilead sêŋô biŋ, taŋ lau Pilisti sêgôm gêdêŋ Saul naŋ
    ŋawae
  ksd-ksd: Ma ba ra tarai Iabes-Gilead dia ga valongore ure nam ba ra tarai Pilistia
    dia ga pait ia tai Saul,
  tur-YTC: Yaveş Gilad sakinleri, Filistliler'in Saul'a yaptıklarını duyunca,
  grc-BRENT: Καὶ ἀκούουσιν οἱ κατοικοῦντες Ἰαβὶς τῆς Γαλααδίτιδος ἃ ἐποίησαν οἱ ἀλλόφυλοι
    τῷ Σαούλ.
  ind-AYT: Ketika penduduk Yabesh-Gilead mendengar apa yang telah dilakukan orang
    Filistin terhadap Saul,
  nya-nya: Pamene anthu a ku Yabesi Giliyadi anamva zimene Afilisti anachitira Sauli,
  hrv-hrv: Ali kad oni u Jabešu Gileadskom čuše što su Filistejci učinili od Šaula,
  mps-mps: Tama te Jabes taun te Gileat tǫde bidali Israel dabego te Filistia dabego
    te Solde yali sę po odai.
  tpi-tpi: Na ol Israel bilong taun Jabes long graun Gileat i harim tok long dispela
    samting ol Filistia i bin mekim long Sol.
  dan-1931: Men da Indbyggerne i Jabesj i Gilead hørte, hvad Filisterne havde gjort
    ved Saul,
  vie-OVCB: Các dũng sĩ ở Gia-be Ga-la-át hay được những điều người Phi-li-tin làm,
  guj-2017: પલિસ્તીઓએ શાઉલના જે હાલ કર્યા હતા તે વિષે જયારે યાબેશ ગિલ્યાદના રહેવાસીઓએ
    સાંભળ્યું,
  pon-2006A: Eri, ni aramas en Sapes, nan Kilead, rongada duwen me mehn Pilisida ko
    wiahiong Sohl,
  por-BRBSL: Quando os habitantes de Jabesh Gilead ouviram o que os filisteus tinham
    feito a Saul,
  aly-aly: Angka apmwa awew apmer Jabesh Gilead-ampeny-they-then. Rernem arlka apmwerrew,
    Philistia-areny-rnemelarl alakenh mpwarew Saul ikwer. Rernemap iterl-arew, rarl
    renh-rnem alpemelenh arrwekel-antey.
  cth-cth: Jabesh Gilead vah kaawmnaw ni Filistinnaw ni Sawl ro dawk a sak awh e a
    hmu awh toteh,
  twi-twi: Na Yabes Gileadfo tee nea Filistifo ayɛ Saulo no,
  hlt-hlt: Philisti loh Saul a saii te Jabesh Gilead khosa rhoek a yaak.
  tbz-SIM: Kɛ̀ Yɑbɛsi nɛ̀ Kɑdɑɑdi ɛì kɔbɛɛ keè Fidisitɛ̃ɛ̃bɛ dɔ̀ɔ̀ dɛ̀ Sɑuri.
  msy-2020: Ezɨ Israelian Jabesɨn nguibar ekiamɨn iti darasi, me Gileatɨn nguazimɨn
    aven iti, me Filistiaba Sol gamizir arazimɨn eghaghanim baraki.
  dop-dop: Wɑɑtʋ wei Yɑpɛɛsɩ nyǝ́mɑ nɩɩwɑ ɩsǝnɑ Filiisi nyǝ́mɑ lɑpɑ Sɑyuli tɔ.
  azb-azb: Yaveş-Gilead əhalisi Filiştlilərin Şaula etdiklərini eşidəndə
  eng-DBY: And when the inhabitants of Jabesh-Gilead heard of what the Philistines
    had done to Saul,
  hin-2017: जब गिलादवाले याबेश के निवासियों ने सुना कि पलिश्तियों ने शाऊल से क्या-क्या
    किया है,
  wol-KYG: Ba waa Yabes ga ca Galàdd déggee la waa Filisti def Sóol,
  eng-YLT: And they hear regarding it — the inhabitants of Jabesh-Gilead — that which
    the Philistines have done to Saul,
  eng-WYC-2017: And when the dwellers of Jabesh of Gilead had heard this, and whatever
    things the Philistines had done to Saul,
  eng-WMBB: When the inhabitants of Jabesh Gilead heard what the Philistines had done
    to Saul,
  urd-GVH: जब यबीस-जिलियाद के बाशिंदों को ख़बर मिली कि फ़िलिस्तियों ने साऊल की लाश
    के साथ क्या कुछ किया है
  rug-rug: Sipu avoso nia ri na tinoni pa Zabesi pa popoa Qileadi gua sapu evaṉia
    ri na tie Pilisitia koe Saula,
  gaz-gaz: Namoonni Yaabeesh Giliʼaad yommuu waan Filisxeemonni Saaʼolin godhan dhagaʼanitti,
  fra-LSG: Lorsque les habitants de Jabès en Galaad apprirent comment les Philistins
    avaient traité Saül,
  gnn-gnn: Yurru walala ŋunhi Yitjuralpuyŋunydja ḏarramuwurru beyaṉumiriwnha dhika
    wäŋgaŋala ŋunhimalayi wäŋalili, ga yupmaraŋala ŋanya Djolnha rumbalnydja, bala
    dhalkaraŋalana. Bala walala nyä'yunminanydja nhanŋu yukurrana Djolwu 7 walunydja
    ŋupara.
  yal-yal: Yabɛsi Galadi kaane to a mɛ Filisitine naxan ligaxi Sɔli ra,
  haw-1868: A lohe ae la na kanaka o Iabesa-gileada i ka mea a na Pilisetia i hana
    aku ai ia Saula,
  arb-NAV: وَحِينَ بَلَغَ أَهْلَ يَابِيشَ جِلْعَادَ مَا فَعَلَهُ الْفِلِسْطِينِيُّونَ
    بِجُثَّةِ شَاوُلَ،
  ewe-ewe: Esi Yabes Gileadtɔwo se nu si Filistitɔwo wɔ Saul la,
  eng-LEE: 'And when the inhabitants of Yabeshgil''ad heard concerning him that which
    the Philistines had done to Saul:'
  asm-FB: পলেষ্টীয়াসকলে চৌললৈ কৰা এই কৰ্মৰ বাতৰি যেতিয়া যাবেচ-গিলিয়দ নিবাসী সকলে
    শুনিলে,
  sus-A: يَبّسِكَيٍ فَلَدِ بْشِ مَ، عٍ تٌ عَ كٌلٌن قِلِسِتَكَيٍ قٍ نَشَن نَبَشِ سْلُ
    رَ،
  fra-SBL: Lorsque les habitants de Jabesh Galaad apprirent ce que les Philistins
    avaient fait à Saül,
  hbo-hbo: וַיִּשְׁמְע֣וּ אֵלָ֔יו יֹשְׁבֵ֖י יָבֵ֣ישׁ גִּלְעָ֑ד אֵ֛ת אֲשֶׁר־עָשׂ֥וּ
    פְלִשְׁתִּ֖ים לְשָׁאֽוּל׃
  piu-2006: '@see-verse:1SA.031.010'
  pjt-pjt: Kaya Israelkunu tjuṯa ngura ini Tjaipitjala nyinanytja tjuṯangku kulinu
    panya Pilitjiyanya nguraṟa tjuṯangkuya kunyu Saulanya wakaṟa wallpangka utitjunu
    katja maṉkurpa kuḻu tawunu ini Pitjatjanta.
  kik-kik: No rĩrĩa andũ a Jabeshi-Gileadi maaiguire ũrĩa Afilisti meekĩte Saũlũ-rĩ,
  fra-NCL: Les habitants de Jabès en Galaad ayant appris ce que les Philistins avaient
    fait à Saül,
  cek-AK: Philistinnawk mah Saul nuiah to tiah sak o boeh, tiah Gilead prae Jabesh
    vangpui ah kaom kaminawk mah thaih o naah,
  cuk-cuk: Jabes-De-Galaadʼginmalad igi Filisteaʼmar Saúl-imaksamala, wisguarmargu,
  uig-CYR: Әнди Ябәш-Гилеадта олтарғучилар Филистийләрниң Саулға немә қилғинини аңлиғанда
  tel-2017: ఫిలిష్తీయులు సౌలుకు చేసిన దాని గురించిన వార్త విన్న యాబేష్గిలాదులోని
  hat-BSA: Alò, lè moun ki te rete Jabès yo te tande sa ke Filisten yo te fè a Saül,
  kos-kos: Ke mwet Jabesh in Gilead elos lohng ma mwet Philistia oru nu sel Saul,
  hbo-WLC: וַיִּשְׁמְע֣וּ אֵלָ֔יו יֹשְׁבֵ֖י יָבֵ֣ישׁ גִּלְעָ֑ד אֵ֛ת אֲשֶׁר־עָשׂ֥וּ
    פְלִשְׁתִּ֖ים לְשָׁאֽוּל׃
  ibo-ibo: Mgbe ndị obodo Jebesh Gilead nụrụ ihe ndị Filistia mere Sọl,
  ory-ory: ଏଉତ୍ତାରେ ଯାବେଶ-ଗିଲୀୟଦ ନିବାସୀମାନେ ଶାଉଲଙ୍କ ପ୍ରତି ପଲେଷ୍ଟୀୟମାନଙ୍କ କୃତ କର୍ମର
    ସମ୍ବାଦ ପାଆନ୍ତେ,
  chk-chk: Nge lupwen ekewe chon Japes-kiliat ra rongorong mine ekewe chon Filistia
    ra föri ngeni Saul,
  ssd-ssd: Kile Yabes tumbraŋ mbal Gilead ma tugu mbolŋge nane Filistia mbal Saul
    tuku mindesiŋ tumba taikinaig pasa ta isnaig sulumba
  rop-rop: Wal detlot Isreil pipul brom det taun gulum Jeibesh deya langa det kantri
    gulum Giliyad bin irrim wanim detlot Filastain pipul bin dum langa det bodi blanga
    King Sol,
  ukr-1871: Прочувши ж горожане Явиса Галаадського, що виробляли Филистії з Саулом,
  deu-1951: Als aber die Einwohner von Jabes in Gilead hörten, was die Philister Saul
    getan hatten,
  eng-JPS: And when the inhabitants of Jabesh-gilead heard concerning him that which
    the Philistines had done to Saul,
  srp-1865: A èuše stanovnici u Javisu Galadovu šta uèiniše Filisteji od Saula.
  lug-lug: Naye abatuuze b’e Yabesugireyaadi bwe baawulira Abafirisuuti kye baali
    bakoze Sawulo,
  heb-heb: וישמעו אליו ישבי יביש גלעד את אשר עשו פלשתים לשאול׃
  ben-IRV: পরে যখন যাবেশ গিলিয়দ নিবাসীরা শৌলের প্রতি পলেষ্টীয়দের করা সেই কাজের সংবাদ
    পেল,
  pan-pan: ਜਦ ਯਾਬੇਸ਼ ਗਿਲਆਦ ਦੇ ਵਾਸੀਆਂ ਨੇ ਸੁਣਿਆ ਜੋ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸ਼ਾਊਲ ਨਾਲ ਇਹ ਸਭ ਕੁਝ
    ਕੀਤਾ,
  tkr-tkr: Gileadeene Yaveş eyhene şahareene milletık'le Filiştinaaşe Şauluk hı'iyn
    g'iyxhe.
  mya-JVB: ရှောလု ၌ ဖိလိတ္တိ လူတို့ ပြု သော အမှုကိုဂိလဒ် ပြည် ယာဗက်မြို့သား များကြား
    လျှင်၊
  tte-O: Saugana Yabesi yo Giliyadi tomonliyao wasa sibenalan tawae Pilistiya siginauli
    Saulo yona koina,
  tbg-tbg: Mintumanta Gileaati vataini Jabesihainaaka Pirisia vika Sorura vaata qoraiqama
    amitorara iri,
  hmo-hmo: To Iabese Gileada taudia be sivarai idia kamonai, Pilistia taudia be unai
    bamona Saulo dekenai idia karaia.
  urd-urd: जब यबीस जिल'आद के बाशिंदों ने इसके बारे में वह बात जो फ़िलिस्तियों ने साऊल
    से की सुनी।
  rus-SYN: И услышали жители Иависа Галаадского о том, как поступили Филистимляне
    с Саулом,
  bqc-SIM: Kɛ́ Yabɛsi Galadadeↄ yã́ pↄ́ Filitɛ̃ↄ kɛ̀ Sauluɛpi mà,
  tcz-CHONGTHU: Ahinlah Jabesh-gilead miten jong, Philistine miten Saul abolnao ajah
    phat un,
  mar-mar: पलिष्ट्यांनी शौलाला जे केले त्याविषयी जेव्हा याबेश-गिलादाच्या रहिवाश्यांनी
    ऐकले;
  qub-qub: Galaad particho caj Jabescho tiyaj runacunaga Saulta Filistea runacuna
    imano rurashantapis mayaycur
  bqp-bqp: Kũ Yabɛsi Giliadadenↄ yã kũ Filisitininↄ kɛ̀ Solunɛ pìi mà,
  hat-hat: Lè moun lavil Jabès yo, nan peyi Galarad, vin konnen sa moun Filisti yo
    te fè Sayil,
  eng-BSB: When the people of Jabesh-gilead heard what the Philistines had done to
    Saul,
  tod-tod: Siɛgi zu Galaade yooi zu Yaɓeese laaʋeaiti, ti naa mɛnini da, nii Filiseti
    nuiti ti kɛai ga Sayile,
  eng-WEBPB: When the inhabitants of Jabesh Gilead heard what the Philistines had
    done to Saul,
  kbq-kbq: Hagi Jabes-giliati kumate'ma nemaniza vahe'mo'zama, Filistia vahe'mo'zama
    Soline mofavre'amokizmima huzmantaza zamofo ke'ma nentahi'za,
  nhe-BL: Huan quema nopa tlacame tlen altepetl Jabes ipan Galaad quimatque tlen nopa
    filisteos quichihuilijtoyaj Saúl,
  bus-bus: Kɛ̀ Yabɛsi Giliadadeenↄ yã kɛ̀ Filisitininↄↄ kɛ̀ Solunɛ pì mà,
  gub-BL: Zamez taw pe har Zireaz ywy rehe har wenu Piri ywy rehe har Xau pe wanemiapo
    kwer wà.
  eng-DRA: Now when the inhabitants of Jabes Galaad had heard all that the Philistines
    had done to Saul,
