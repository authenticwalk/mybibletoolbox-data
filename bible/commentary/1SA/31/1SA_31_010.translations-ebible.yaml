verse: 1SA.031.010
translations:
  mal-C: ശൗലിന്റെ ആയുധവർഗം അവർ അസ്തരോത്തിന്റെ ക്ഷേത്രത്തിൽ വെച്ചു; അദ്ദേഹത്തിന്റെ
    ഉടൽ ബേത്-ശയാന്റെ മതിലിനോടുചേർത്ത് കെട്ടിനിർത്തി.
  deu-TKW: Seine Rüstung legten sie im Tempel der Astarde nieder und seine Leiche
    hingen sie auf an der Mauer von Bethsan.
  lin-lin: Batiaki bibundeli ya Saulo kati na tempelo ya banzambe na bango ya bikeko,
    Asitarite, mpe badiembikaki nzoto na ye na mir ya Beti-Sheani.
  eng-LSV: and they place his weapons [in] the house of Ashtaroth, and they have fixed
    his body on the wall of Beth-Shan.
  eng-GNV: And they layed vp his armour in the house of Ashtaroth, but they hanged
    vp his body on the wall of Beth-shan.
  eng-WEBSTER: 'And they put his armor in the house of Ashtaroth: and they fastened
    his body to the wall of Beth-shan.'
  nhw-BL: Pero teipa nochi itepos Saúl quiajojque ipan itiopa nopa tlaixcopincayotl
    Astarot. Huan itlacayo Saúl quicuapilojque ipan nopa tepamitl catli quiyahualojtoya
    altepetl Bet Sán.
  swh-ONEN: Wakaweka silaha zake katika hekalu la Maashtorethi, na kukifunga kiwiliwili
    chake katika ukuta wa Beth-Shani.
  bba-bba: Yerɑ bɑ win tɑbu yɑ̃nu suɑ bɑ doke ben bũu wi bɑ mɔ̀ Asitɑɑten dirɔ, mɑ
    bɑ win ɡoru suɑ bɑ bwɛ̃ Bɛti Sɑnin ɡbɑ̃rɑru wɔllɔ.
  eng-KJVCPB: 'And they put his armour in the house of Ashtaroth: and they fastened
    his body to the wall of Beth-shan.'
  mpx-mpx: Wana elohaveyan hi teleliya wali yabowaine Astolet wana limi tapwalolo
    gamwanaa, ge tuwana hi pakuki panuwa Bet-San ana gana elana.
  luo-luo: Negiketo gige mag lweny e hekalu mar Ashtoreth kendo negitweyo ringre e
    kor ohinga man Beth Shan.
  meu-meu: Saulo ena tuari dabuadia na Astaroto ena dubu ai e atoa; bona tau-anina
    na Bete-sana hanuana maḡuna ai e kapaia kau.
  npi-ULB: उनका हतियारलाई तिनीहरूले अश्तोरेतको मन्दिरमा राखे र तिनीहरूले उनको शरीरलाई
    बेथ-शानको सहरको पर्कालमा बाँधे ।
  yor-yor: 'Wọ́n sì fi ìhámọ́ra rẹ̀ sí ilé Aṣtoreti: wọ́n sì kan òkú rẹ̀ mọ́ odi Beti-Ṣani.'
  emp-NTPO: Maʌ̃be pilisteorãba ne jũma Saulba djõi carea erob̶ad̶ara ãdji jʌwaba
    od̶a ãcõrẽ Astarte ded̶e ed̶a b̶ʌsid̶aa. Idji cacuara ʌ̃tʌ jira b̶ʌsid̶aa israelerã
    puru Bet-saʌ̃ mõgaraba aud̶u jũrã ca b̶ʌd̶e.
  ind-ind: Mereka meletakkan alat-alat perang dan pelindung tubuh Saul di kuil Asytoret
    dan menggantungkan mayatnya di dinding benteng kota Bet Syan.
  pes-OPCB: اسلحهٔ شائول را در بتخانهٔ عشتاروت گذاشتند و جسدش را بر دیوار شهر بیتْ‌شان
    آویختند.
  tgl-ULB: Inilagay nila ang kanyang baluti sa loob ng templo ni Astare, at ang kanilang
    itinali ang kanyang katawan sa pader ng lungsod sa Bethsan.
  cbu-NT: Ashirangsin, Saularineetsshitini machtar yarangusin, apanllputsish pang'
    yuwash maachi tinam sur Astarti taaku, anshutam wayaranganaya. Wanutseetssha Saularineetsi
    yarangusin, yaktaa tandapunuz kámanaru taaku, anumun yuwar kayxuyarusin, kasaranganaya.
  hui-hui: Ani lowa tigua Solo ibuninaga wai biagane timu humbi yandare uruni mo yalu
    puwa mbirale dama mitangi bialu gime wabini Asedarenaga bi pupu wiaga anda heagoha
    mo yalu puwa ngelene. Ani bialu Solonaga tingini Bedesana tanonaga pabeni milime
    bapara howa ngelene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​အ​ဆို​ပါ​လက်​နက် တန်​ဆာ​များ​ကို အ​ရှ​တ​ရက်​နတ်​သ​မီး
    ၏​ဝတ်​ကျောင်း​တွင်​ထား​ရှိ​၍​ရှော​လု​၏ အ​လောင်း​ကို​မူ​ဗက်​ရှန်​မြို့​ရိုး​တွင်​ဆွဲ
    ထား​ကြ​၏။
  bod-N: ཡང་ཁོང་གི་གོ་མཚོན་ནི་ལྷ་མོ་ཨ་ཤཱ་ཏ་རོད་ཀྱི་ལྷ་ཁང་དུ་བཞག་ནས་ཁོང་གི་བེམ་པོ་པེད་ཤན་གྱི་གྱང་ངོར་བཀལ།
  sna-sna: Vakaisa nhumbi dzake dzokurwa mutemberi yaAshitoreti vakasungirira chitunha
    chake pamasvingo eBheti Shani.
  spa-BLM: Pusieron su armadura en la casa de Astarot, y sujetaron su cuerpo al muro
    de Bet Shan.
  cac-cac: Ix yic'anb'at syamc'ab' vin̈aj Saúl chi' eb' d'a spatil sdiosal scuch Astarot,
    ix stzec'ancanq'ue jachan snivanil vin̈ chi' eb' yed' yic eb' yuninal vin̈ d'a
    smuroal chon̈ab' Bet-sán.
  swh-ULB: Wakaziweka silaha zake katika hekalu la Ashtorethi, nao wakakitundika kiwiliwili
    chake kwenye ukuta wa mji wa Bethi Shani.
  bel-bel: і паклалі зброю ягоную ў капішчы Астарты, а цела яго павесілі на сьцяне
    Бэт-сана.
  deu-ELBBK: Und sie legten seine Waffen in das Haus der Astarot, und seinen Leichnam
    hefteten sie an die Mauer von Beth-Schan.
  mbb-OT: Diyè dan isavuk haazà is menge ǥumaan ni Saul te valey he zutun is megbevayè
    dan he si Ashtoret ne inransang dan is minatey he lawa ni Saul ziyà te berengbeng
    te inged he Bet Shan.
  mal-2015: അവന്റെ ആയുധവർഗ്ഗം അവർ അസ്തോരെത്തിന്റെ ക്ഷേത്രത്തിൽവെച്ചു; അവന്റെ ഉടൽ അവർ
    ബേത്ത്-ശാന്റെ ചുവരിന്മേൽ തൂക്കി.
  rmc-rmc: Le Sauloskri vizbroj thode andro chramos la Aštartakro a leskro ťelos figinde
    pro muros le foroskro Bet-Šan.
  pes-OPV: و اسلحه او را درخانه عشتاروت نهادند و جسدش را بر حصاربیتشان آویختند.
  ron-1924: Ау пус армеле луй Саул ын каса астартеелор ши й-ау атырнат трупул пе зидуриле
    Бет-Шанулуй.
  ben-OBCV: তারা তাঁর মাথাটি নিয়ে গিয়ে অষ্টারোৎ দেবীদের মন্দিরে রেখেছিল এবং তাঁর
    দেহটি বেথ-শানের প্রাচীরে ঝুলিয়ে রেখেছিল।
  som-som: Oo hubkiisiina gurigii Cashtarod ayay dhigeen, meydkiisiina derbigii Beytshaan
    bay ku xidheen.
  lat-VUC: Et posuerunt arma ejus in templo Astaroth, corpus vero ejus suspenderunt
    in muro Bethsan.
  eng-ASVBT: And they put his armor in the house of the Ashtaroth; and they fastened
    his body to the wall of Beth-shan.
  ita-1885: e posero le armi di esso nel tempio di Astarot, e appiccarono il suo corpo
    alle mura di Bet-san.
  eng-LXXUP: And they set up his armor at the temple of Ashtaroth, and they fastened
    his body on the wall of Beth-shan.
  eng-ULB: They put his armor in the temple of the Ashtoreths, and they fastened his
    body to the city wall of Beth Shan.
  spa-VBL: Entonces colocaron su armadura en el templo de Astoret y clavaron su cuerpo
    en el muro de la ciudad de Bet-San.
  fra-_FOB: Puis ils mirent ses armes au temple d'Ashtharoth, et pendirent son corps
    à la muraille de Beth-Shan.
  mal-mal: അവന്റെ ആയുധവർഗ്ഗം അവർ അസ്തോരെത്ത് ദേവിയുടെ ക്ഷേത്രത്തിൽവെച്ചു; അവന്റെ ശരീരം
    അവർ ബേത്ത്-ശാന്റെ ചുവരിന്മേൽ തൂക്കി.
  urd-GVR: Sāūl kā zirābaktar unhoṅ ne Astārāt Dewī ke mandir meṅ mahfūz kar liyā
    aur us kī lāsh ko Bait-shān kī fasīl se laṭkā diyā.
  suz-BL: मेकोपुकीम सावल आ यापुकी अश्‍तारोथ माइश्‍शो मूर्ति पाइश्‍शो थाम आ खिंमी वोदमे
    बाक्‍त। मिनु मेको आ बेक्‍शो रां बेथ-शान ङा गारोम किला थोक्‍शा क्‍युक्‍शा वोदमे
    बाक्‍त। ब्‍यवस्‍था २१:२२-२३
  ita-1927: e collocarono le armi di lui nel tempio di Astarte, e appesero il suo
    cadavere alle mura di Beth-Shan.
  ckb-ckb: ئینجا زرێیەکەیان لە پەرستگای عەشتۆرەتەکاندا دانا و لاشەکەیان بە دیواری
    بێت‌شانەوە هەڵواسی.
  eng-BBE: His war-dress they put in the house of Astarte; and his body was fixed
    on the wall of Beth-shan.
  kan-OKCV: ಸೌಲನ ಆಯುಧಗಳನ್ನು ಅಷ್ಟೋರೆತ್ ಮಂದಿರದಲ್ಲಿ ಇಟ್ಟು, ಅವನ ಶವವನ್ನು ಬೇತ್ ಷೆಯಾನಿನ ಕೋಟೆಯ
    ಗೋಡೆಗೆ ನೇತುಹಾಕಿದರು.
  tam-2017: அவனுடைய ஆயுதங்களை அஸ்தரோத் தேவனுடைய கோவிலிலே வைத்து, அவனுடைய உடலைப் பெத்சானின்
    சுவற்றிலே தூக்கிப்போட்டார்கள்.
  spa-RV-1909: Y pusieron sus armas en el templo de Astaroth, y colgaron su cuerpo
    en el muro de Beth-san.
  ron-BTF: Și i-au pus armura în casa Astarteei; și i-au pironit trupul de zidul Bet-Șanului.
  eng-WEBP: They put his armor in the house of the Ashtaroth, and they fastened his
    body to the wall of Beth Shan.
  eng-FBV: They placed his armor in the temple of the Ashtoreths, and nailed his body
    to the town wall of Beth-shan.
  nld-1939: Ze plaatsten zijn wapenrusting in de tempel van Asjtarte, en sloegen zijn
    lijk aan de muur van Bet-Sjean.
  nch-BL: Pero teipa nochi itepos Saúl quiajojque ipan itiopa nopa taixcopincayot
    Astarot. Huan itacayo Saúl quicuapilojque ipan nopa tepamit cati quiyahualojtoya
    altepet Bet Sán.
  vie-1934: Chúng để binh khí của Sau-lơ tại trong đền thờ Aùt-tạt-tê, và treo xác
    người vào tường thành Bết-san.
  hin-CV: उन्होंने शाऊल के शस्त्र ले जाकर अश्तोरेथ के मंदिर में सजा दिया तथा उनके
    शव को बेथ-शान नगर की दीवार पर जड़ दिया.
  spa-BES: Se pusieron sus ropas de guerra en la casa de Astarté. y su cuerpo fue
    fijado en la pared de Beth-san.
  tdx-tdx: Nasampe’ iereo añ’anjomba’ i Astarote ao o sarom-pikala’eo vaho napite’
    iareo an-drindri’ i Bete-Sane eo i fañova’ey.
  tha-KJV: เขาเอาเครื่องอาวุธของพระองค์​บรรจุ​ไว้​ในวิหารของพระอัชทาโรท และมัดพระศพของพระองค์​ไว้​กับกำแพงเมืองเบธชาน
  por-BR-2018: E puseram suas armas no templo de Astarote, e colocaram seu corpo no
    muro de Bete-Seã.
  deu-ELO: Und sie legten seine Waffen in das Haus der Astaroth, und seinen Leichnam
    hefteten sie an die Mauer von Beth-Schan.
  eng-WYC-2018: And they putted his armours in the temple of Ashtaroth; but they hanged
    his body in the wall of Bethshan. (And they put his armour in the temple of Ashtoreth
    or And they put his arms, or his weapons, in the temple of Astarte, but they hung
    up his body on the wall of Bethshan.)
  epo-epo: Kaj ili metis liajn armilojn en la templon de Aŝtar, kaj lian korpon ili
    pendigis sur la muro de Bet-Ŝan.
  uig-PIN: Ular uning sawut-yaraƣlirini Axtarot buthanisida ⱪoyup ɵlükini Bǝyt-Xan
    xǝⱨiridiki sepilƣa esip ⱪoydi.
  beo-beo: Amalalu, ilia da Solo ea gegesu liligi amo ilia uda ogogosu ‘gode’ A:sadade,
    amo ea debolo diasua amo ganodini sali. Amola ilia da Solo ea da:i hodo amo Bedesia:ne
    moilai bai bagade ea gagoi dobea amoga dabagala:lesi.
  tpi-OTNT: Na ol i putim klos pait bilong Sol long haus lotu bilong god meri Astarte.
    Na ol i kisim bodi bilong Sol wantaim bodi bilong ol pikinini bilong em na karim
    i go long taun Betsan na nilim long banis bilong taun.
  hau-SA: Suka ajiye makaman Shawulu a cikin haikalin gumakan Ashtarot. Suka kafa
    gawarsa a kan katanga Bet-Shan.
  uig-LAT: Ular uning sawut-yaraghlirini Ashtarot butxanisida qoyup ölükini Beyt-Shan
    shehiridiki sépilgha ésip qoydi.
  nde-nde: Abeka izikhali zakhe ethempelini lama-Ashithorethi. Kwathi isidumbu sakhe
    asibethela emdulini weBhethi-Shani.
  ton-ton: 'Pea naʻa nau ʻai hono ngaahi kofu tau ki he fale ʻo ʻAsitelote: pea naʻa
    nau fakamaʻu hono sino ki he ʻā maka ʻo Pete-Sani.'
  ces-1613: I složili odění jeho v chrámě Astarot, tělo pak jeho přibili na zdi Betsan.
  eng-WMB: They put his armor in the house of the Ashtaroth, and they fastened his
    body to the wall of Beth Shan.
  tam-TCV: சவுலின் யுத்த கவசத்தை அஸ்தரோத்தின் கோவிலில் வைத்தார்கள். அவன் உடலை பெத்ஷான்
    நகரத்தின் மதிலிலே கட்டித் தொங்கவிட்டார்கள்.
  ceb-ULB: Gibutang nila ang iyang hinagiban sa templo ni Astoret, ug ilang gibitay
    ang iyang lawas sa pader sa siyudad sa Bet San.
  pol-UBG: Jego zbroję położyli w świątyni Asztarty, a jego ciało przybili do muru
    Bet-Szean.
  agr-agr: Nuna dutikawag duwi pujus Saúla maanitaiji aidau yajuakbaun ditá apajuímtaiji
    Astarté jegagkamunum awayawajui. Tuja niina iyashinak, uchiji iyashi aidaujaí
    jukiag yaakat Bet-san tutai peejamunum nuwi nenajag idaisajui.
  kyc-kyc: Dokopa nakamame mee bange enda anatu lao lakandenge kingi Aserate lenge
    banya tembole anda dokona Solena yanda kakupi dupwa reteyami. Retapala yuu taone
    Betesane lenge dokona kana kame awali lao kareyamo dokona Solena yongo yukunyi
    palyiyami.
  urd-GVU: ساؤل کا زرہ بکتر اُنہوں نے عستارات دیوی کے مندر میں محفوظ کر لیا اور اُس
    کی لاش کو بیت شان کی فصیل سے لٹکا دیا۔
  deu-1912: und legten seine Rüstung in das Haus der Astharoth; aber seinen Leichnam
    hingen sie auf die Mauer zu Beth-Sean.
  kan-2017: ಅವನ ಆಯುಧಗಳನ್ನು ಅಷ್ಟೋರೆತ್ ದೇವತೆಯ ಗುಡಿಯಲ್ಲಿಟ್ಟರು. ಅವನ ಶವವನ್ನು ಬೇತ್ಷೆಯಾನಿನ
    ಕೋಟೆ ಗೋಡೆಗೆ ನೇತುಹಾಕಿದರು.
  yap-yap: Ma aram mranod ra ted talin e cham rok ngalan e tempel rok fare got ni
    Astarte, miyad richibiy downgin Saul ko rungrung ko yoror ko binaw nu Beth Shan.
  hlt-MCSB: A hnopai te Ashtoreth im ah a khueh uh tih a rhok te Bethshan vongtung
    ah a hen uh.
  mdy-ETH: ፒሊስፄኤሜ ዓሳ ሳኣዖኦሌኮ ዖሎ ዓንጋሞ ዓስታሮቴ ጌይንታ ዔያቶኮ ላኣሎ ፆኦዜሎ ማኣራ ጌሤኔ። ሳኣዖኦሌኮዋ ሌዞ ቤትሻኔ
    ካታሞኮ ዙሎ ኬልቂ ዲርቆና ኬኤሎይዳ ሚስማሬና ጳርቂ ዳሬኔ።
  twi-ASANTE: Wɔde nʼakodeɛ no kɔguu Astoret asɔreeɛ so, na wɔkyekyeree nʼamu no fam
    kuropɔn Bet-San ɔfasuo ho.
  eng-WEBU: They put his armor in the house of the Ashtaroth, and they fastened his
    body to the wall of Beth Shan.
  wal-wal: Saa7oola ola miishshaa Asttaarooto giyo eta xoossee keettaa giddon wottidosona;
    Saa7oola ahaa Beetishaana giyo katamaa gimbbiyan misimaariyan xishidi kaqqidosona.
  spa-PDDPT: Colgaron sus armas en el templo de Astarot y clavaron su cadáver contra
    el muro de Bet-sán.
  gun-gun: Saul rembiporukue ma Astarote ra'angaa oĩa py ogueraa. Ha'e rã hetekue
    ma Bete-Seã tetã kora re omboja imoiny.
  agu-BL: Nin tzun oc cyen yi e'chk ma'cl k'ajtzun Saúl cya'n le ca'l chiryosil Astarté,
    nin tzun je' chich'imbal yi wankiltz swutz yi chin wutzile'n tapij tetz yi tnum
    Bet-sán.
  eng-PEV: They put Saul’s iron plates in one of those houses, the house of the female
    god called Astarti. At Beth-Shan they hung Saul’s dead body on the wall that was
    around the town.
  ilo-ULB: Inkabilda dagiti igam ni Saul iti templo ni Astarte ken imbitinda ti bangkayna
    iti pader ti siudad ti Bet-san.
  kpg-kpg: Digaula ga daudau gi nua nia goloo dauwa a maa gi lodo di hale daumaha
    o di god ahina go Astarte, gaa dogi gi nua tuaidina o maa gi di gili di waahale
    o Beth-Shan.
  uig-ARA: ئۇلار ئۇنىڭ ساۋۇت-ياراغلىرىنى ئاشتاروت بۇتخانىسىدا قويۇپ ئۆلۈكىنى بەيت-شان
    شەھىرىدىكى سېپىلغا ئېسىپ قويدى.
  sus-sus: E naxa Sɔlu xa geresose raso Asitarate kuye xa banxi kui, e naxa a fure
    gbaku Beti San tɛtɛ ra.
  pon-2006: Irail ahpw langadahng tehtehn mahwen ko nan tehnpas en koht lih Asdarde,
    oh pasurediong paliweren Sohl ni kelen kahnimw Ped San.
  jae-jae: Êsêac tetoc Saulnê laukasap gêc anôtôo jaba Astarot nê lôm dabuŋ ma sêjac
    ênê ŋawêlêlaŋ tôŋ geŋkaleŋ malac Betsan ŋatuŋbôm.
  ksd-ksd: Kana vargal dia ga vung ia ta ra pal na vartabar kai Astarot, ma ra pal
    a pakana dia ga ot ia ta ra liplip ta ra pia na pal Bet-San.
  tur-YTC: Zırhını Aştoret'in evine koydular ve cesedini Beyt Şan'ın surlarına bağladılar.
  grc-BRENT: Καὶ ἀνέθηκαν τὰ σκεύη αὐτοῦ εἰς τὸ Ἀσταρτεῖον, καὶ τὸ σῶμα αὐτοῦ κατέπηξαν
    ἐν τῷ τείχει Βαιθσάμ.
  ind-AYT: Mereka meletakkan senjata Saul di kuil Asytoret, sedangkan mayatnya dipakukan
    di tembok Bet-Sean.
  nya-nya: Iwo anayika zida zake zankhondo mʼnyumba yopembedzera Asitoreti, ndipo
    thupi lake analikhomera pa khoma la mzinda wa Beti-Sani.
  hrv-hrv: Potom oružje metnuše u Aštartin hram, a Šaulovo mrtvo tijelo pribiše na
    zid grada Bet Šana.
  mps-mps: Tama augwaligo te Solgo tigide muani te hwįbo doado bage te tibo god we
    Astartego te lotu beba muani. Tama augwaligo te Solgo tigi me, te aga ogomanigo
    tigi me, te Betsan taun buluba sela pelama, tama te taun bagulali masigi obode
    daganama enai.
  tpi-tpi: Na ol i putim klos pait bilong Sol long haus lotu bilong god meri Astarte.
    Na ol i kisim bodi bilong Sol wantaim bodi bilong ol pikinini bilong em na karim
    i go long taun Betsan na nilim long banis bilong taun.
  dan-1931: Våbnene lagde de i Astartes Tempel, men Kroppen hængte de op på Bet-Sjans
    Mur.
  vie-OVCB: Họ để khí giới vua trong miếu thờ Át-tạt-tê, còn xác vua họ treo trên
    tường thành Bết-san.
  guj-2017: તેઓએ તેનાં શસ્ત્રો દેવી આશ્તારોથના મંદિરમાં મૂકયાં અને શાઉલના મૃતદેહને
    બેથ-શાનના કોટ પર જડી દીધો.
  pon-2006A: Irail ahpw langadahng tehtehn mahwen ko nan tehnpas en koht lih Asdarde,
    oh pasurediong paliweren Sohl ni kelen kahnimw Ped San.
  por-BRBSL: Eles colocaram sua armadura na casa dos Ashtaroth, e prenderam seu corpo
    ao muro de Beth Shan.
  aly-aly: Arnkwa awerr Saul-wenh arrernew warl yanh-ikwer-warl, rernemarl altyerr
    amarl Astarte-warl kwenerrenh-warl. Saul ipma rernem atanthew parrik-warl apmer
    Beth Shan-itwew aketh-ampeny.
  cth-cth: Hote senehmaica teh, Ashtaroth im vah a ta awh. A ro teh Bethshan kalupnae
    tapang dawk a vo awh.
  twi-twi: Wɔde nʼakode no koguu Astoret nsɔree so, na wɔkyekyeree nʼamu no fam kuropɔn
    Bet-San fasu ho.
  hlt-hlt: A hnopai te Ashtoreth im ah a khueh uh tih a rhok te Bethshan vongtung
    ah a hen uh.
  tbz-SIM: Dɛ kò difɔ̃nkúò kɛ́dɔú nho kpɑ̀rìnɛntì bɛ bɔɔ̀ bɛ̀ tu dì Asitɑditee kó
    ditou miɛkɛ, kɛ́túótɛ́ Sɑuri kɛ́dɑnnɛ Bɛti-Seɑ̃ kó kuduotí kɛ́bɑɑkɛ́.
  msy-2020: Egha me Solɨn mɨdorozir korotiaba isa uan aser amizim Astarten dɨpenim
    gatɨ. Egha me Sol ko an otaribar kuaba inigha ghua, Betsan nguibar ekiamɨn dɨvazimɨn
    me gui.
  dop-dop: Ɩlɛnɑ pɑ́ sɩɩ Sɑyuli wontu kɛ tʋɣʋ Asǝtɑtɩ kutuluɣu tɑɑ. Ḿpʋ́ɣʋ́ pɑ kɑmɑ
    Sɑyuli mɑɣɑmɑɣɑ kɛ ɩcɑtɛ nte pɑ yɑɑ sɩ Pɛtɩ-Seyɑŋ tɔ tǝ koluŋɑ tɔɔ.
  azb-azb: Şaulun silahlarını ilahə Aştoretin məbədinə qoydular və cəsədini Bet-Şean
    şəhərinin divarına mıxladılar.
  eng-DBY: And they put his armour in the house of Ashtaroth; and they fastened his
    body to the wall of Beth-shan.
  hin-2017: तब उन्होंने उसके हथियार तो अश्तोरेत नामक देवियों के मन्दिर में रखे, और
    उसके शव को बेतशान की शहरपनाह में जड़ दिया।
  wol-KYG: Ba mu ko defee ñu denc gànnaayi Sóol ca seen biir kër tuur ma ñuy wax Astàrt,
    néewub Sóol, ñu wékk ca miiru dëkk ba ñuy wax Bet San.
  eng-YLT: and they place his weapons [in] the house of Ashtaroth, and his body they
    have fixed on the wall of Beth-Shan.
  eng-WYC-2017: And they putted his armours [or arms] in the temple of Ashtaroth;
    but they hanged his body in the wall of Bethshan.
  eng-WMBB: They put his armour in the house of the Ashtaroth, and they fastened his
    body to the wall of Beth Shan.
  urd-GVH: साऊल का ज़िरा-बकतर उन्होंने अस्तारात देवी के मंदिर में महफ़ूज़ कर लिया
    और उस की लाश को बैत-शान की फ़सील से लटका दिया।
  rug-rug: Meke vekoi rini sari nana tiṉitoṉa varipera pa zelepade tanisa tamasa maqota
    se Asitoreti, meke poka kapa nia rini pa kapagoba sa tinina pa vasileana Beti
    Sani.
  gaz-gaz: Isaanis miʼa lolaa isaa mana Ashtooreti waaqicha tolfamaa keessa kaaʼan;
    reeffa isaa immoo dallaa Beet Shaanitti hodhan.
  fra-LSG: Ils mirent les armes de Saül dans la maison des Astartés, et ils attachèrent
    son cadavre sur les murs de Beth-Schan.
  gnn-gnn: '@see-verse:1SA.031.009'
  yal-yal: E yi Sɔli a yɛngɛ so seene sa Asitarate suxure banxin kui, e a binbin singan
    Beti-San taan yinna xɔn.
  haw-1868: A waiho iho la lakou i kana mea kaua ma ka hale o Asetarota, a hoopaa
    aku la lakou i kona kino ma ka pa pohaku o Betesana.
  arb-NAV: وَوَضَعُوا سِلاحَهُ فِي مَعْبَدِ عَشْتَارُوثَ، وَسَمَّرُوا جَسَدَهُ عَلَى
    سُورِ بَيْتِ شَانَ.
  ewe-ewe: Wotsɔ Saul ƒe akpoxɔnu la da ɖe Astarɔt ƒe gbedoxɔ me eye wotsɔ eƒe ŋutilã
    ku gli aɖe ŋu le Bet Sean.
  eng-LEE: And they put his armor in the house of 'Ashtaroth; and his body they fastened
    to the wall of Beth-shan.
  asm-FB: সিহঁতে তেওঁৰ সাজ অষ্টাৰেৎ দেবীৰ মন্দিৰত ৰাখিলে, আৰু তেওঁৰ শৰীৰটো বৈৎচানৰ
    গড়ত আৰি হ’ল।
  sus-A: عٍ نَشَ سْلُ شَ فٍرٍ سٌسٍ رَ سٌ عَسِتَرَتٍ كُيٍ شَ بَنشِ كُي، عٍ نَشَ عَ
    قُرٍ فبَكُ بٍتِ سَن تّتّ رَ.
  fra-SBL: Ils mirent son armure dans la maison d'Ashtaroth, et ils attachèrent son
    corps à la muraille de Beth Shan.
  hbo-hbo: וַיָּשִׂ֙מוּ֙ אֶת־כֵּלָ֔יו בֵּ֖ית עַשְׁתָּרֹ֑ות וְאֶת־גְּוִיָּתֹו֙ תָּקְע֔וּ
    בְּחֹומַ֖ת בֵּ֥ית שָֽׁן׃
  piu-2006: '@see-verse:1SA.031.009'
  pjt-pjt: '@see-verse:1SA.031.009'
  kik-kik: Makĩiga indo cia Saũlũ cia mbaara thĩinĩ wa hekarũ ya Ashitarothu, na mwĩrĩ
    wake makĩwoherera rũthingo-inĩ rwa Bethi-Shani.
  fra-NCL: Ils déposèrent les armes de Saül dans le temple d’Astarté, et ils attachèrent
    son cadavre aux murailles de Bethsan.
  cek-AK: Anih ih khukbuen to Ashtoreth im ah suek o moe, a tak pum to Beth-Shan tapang
    pongah bangh o.
  cuk-cuk: Saúl-e-ibmar-bila-onogedgi-ebulemalad bab-bundor-Astarotʼse-goled-neggi
    urbenonimalad. Saúl-muidi, ingwa-Betsán-galu-matusulid-akwabiidgi nasiksamalad.
  uig-CYR: Улар униң савут-ярақлирини Аштарот бутханисида қоюп өлүгини Бәйт-Шан шәһиридики
    сепилға есип қойди.
  tel-2017: వారు సౌలు ఆయుధాలను అష్తారోతు దేవి గుడిలో ఉంచారు. అతని శవాన్ని బేత్షాను
    పట్టణపు గోడకు తగిలించారు.
  hat-BSA: Yo te mete zam li yo nan tanp Astarté yo e yo te tache kadav li nan miray
    kote Beth-Schan nan.
  kos-kos: Elos filiya mwe mweun natul Saul in tempul lun god mutan se pangpang Astarte,
    ac elos patikya manol Saul nu ke pot uh in siti Beth Shan.
  hbo-WLC: וַיָּשִׂ֙מוּ֙ אֶת־כֵּלָ֔יו בֵּ֖ית עַשְׁתָּר֑וֹת וְאֶת־גְּוִיָּתוֹ֙ תָּקְע֔וּ
    בְּחוֹמַ֖ת בֵּ֥ית שָֽׁן׃
  ibo-ibo: Ha tinyere ihe agha Sọl nʼụlọ Ashtọret, kpọgidekwa ozu ya nʼaja ụlọ mgbidi
    obodo Bet-Shan.
  ory-ory: ପୁଣି, ସେମାନେ ତାଙ୍କର ସଜ୍ଜା ଅଷ୍ଟାରୋତ୍‍ ଦେବୀ ଗୃହରେ ରଖିଲେ ଓ ତାଙ୍କର ଶରୀରକୁ ବେଥ୍-ଶାନ
    ପ୍ରାଚୀରରେ ଟାଙ୍ଗି ଦେଲେ।
  chk-chk: Iwe, ra iseis üfen Saul üföüfen maun lon ewe imwenfelin ewe anüfefin Astarot,
    nge inisin ra emeitiua won tittin ewe telinimw Petsan.
  ssd-ssd: Taŋanaig sulumba Saul tuku kame agaŋ ndende ta kilmba naŋgine pino mbara
    Astarte tuku zugu wande sinam taŋge patika Saul kiŋo kat nuŋe keŋ ta tuku mindesiŋ
    kilmba Bet-San tumbraŋ fonde mbol taŋge taikinaig.
  rop-rop: Afta na deibin pudum detlot faiting enijing blanga King Sol langa det serramoni
    pleis blanga det gelwan drimin blanga olabat gulum Estatei, en deibin neilimap
    detlot bodi blanga King Sol en im thribala san langa det bigwan wol deya langa
    det taun gulum Bethshan.
  ukr-1871: І зложили вони зброю його в храмї Астароти, а трупа його повісили на Бетсанському
    мурі.
  deu-1951: Und sie legten seine Waffen in das Haus der Astarte, aber seinen Leichnam
    hängten sie an die Mauer zu Bethsan.
  eng-JPS: And they put his armour in the house of the Ashtaroth; and they fastened
    his body to the wall of Beth-shan.
  srp-1865: I ostaviše oružje njegovo u kuæi Astarotinoj, a tijelo njegovo objesiše
    na zid Vet-sanski.
  lug-lug: Ne bateeka ebyokulwanyisa bye mu ssabo lya Baasutoleesi, n’ekiwudduwuddu
    kye ne bakiwanika ku bbugwe ow’e Besusani.
  heb-heb: וישמו את כליו בית עשתרות ואת גויתו תקעו בחומת בית שן׃
  ben-IRV: পরে তারা পোশাক অষ্টারোৎ (মূর্তির মন্দিরে) রাখল এবং তাঁর মৃতদেহ বৈৎ-শানের
    দেওয়ালে টাঙ্গিয়ে দিল৷
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਸ਼ਸਤਰਾਂ ਨੂੰ ਅਸ਼ਤਾਰੋਥ ਦੇਵੀ ਦੇ ਮੰਦਰ ਵਿੱਚ ਰੱਖਿਆ ਅਤੇ ਉਹ
    ਦੀ ਲਾਸ਼ ਨੂੰ ਬੈਤ ਸ਼ਾਨ ਦੀ ਕੰਧ ਉੱਤੇ ਟੰਗ ਦਿੱਤਾ।
  tkr-tkr: Şaulun silahbı manbışe alyaat'u, cone byutyne Aştoretne xaaqa giyxhe, Şaulun
    mayıtıd Bet-Şean eyhene şaharne cabırbışis g'adaxbışika ı'xiyxə.
  mya-JVB: လက်နက် တော်ကိုလည်း အာရှတရက် ကျောင်း ၌ ထား ၍ အလောင်း တော်ကို ဗက်ရှန် မြို့ရိုး
    ၌ ဆွဲ ထားကြ၏။
  tte-O: Saulo ana gogo kaleya sikalaili sipeili ali yaubada Asitoledi ana nume tapwalolo
    kalona mena na yona sikoyapatu yanuwa Betisani kana gana mena.
  tbg-tbg: Ho vika Sorura iqoka utavaaqa vare vuru una variqa nahenti Astaatera naavuqi
    vate, vira vaata vare vuru vatuka vo Beti-Sani vaantaavuraqaa niriqohai arutovaro
    viraqaa vaura.
  hmo-hmo: Saulo ena tuari dabua be Asataroto ena dubu dekenai idia atoa, bona Saulo
    ena tauanina be Betesana hanua ena magu dekenai idia kokoa daekau.
  urd-urd: इसलिए उन्होंने उसके हथियारों को 'अस्तारात के मन्दिर में रख्खा और उसकी लाश
    को बैतशान की दीवार पर जड़ दिया।
  rus-SYN: и положили оружие его в капище Астарты, а тело его повесили на стене Беф-Сана.
  bqc-SIM: Wà aà gↄ̃kɛbↄↄ kàlɛ tã́a pↄ́ wì mɛ Asetaati kpɛ́u, ↄ̃ wà aà gɛ lòo
    Bɛtɛsã bĩ́iwa.
  tcz-CHONGTHU: Saul galvon chu amilim doi ahounao Ashteroth kiti houin sung ah akoijun
    chule atahsa chu Beth-shan kiti khopi sunga bang ah akhaiyun ahi.
  mar-mar: त्यांनी त्याची शस्त्रे अष्टारोथाच्या मंदिरात ठेवली आणि त्यांनी त्यांचे
    प्रेत बेथ-शानाच्या भिंतीस टांगले.
  qub-qub: Nircur Saulpa armancunataga Astoret diosapa templunman churaycäriran. Quiquin
    Saulpa cuerpuntaga waguiycäriran Bet-sancho caycaj tapyaman.
  bqp-bqp: Ò a gↄ̃kɛbↄnↄ kàtɛ tãna kũ òdi pi Asatorɛ kpɛ́n, akũ ò a gɛ̀ɛ lòko Bɛtɛsã
    bĩnia.
  hat-hat: Yo mete zam Sayil yo nan tanp Astate, zidòl yo a. Epi yo pran rès kò a,
    yo kloure l' sou miray lavil Bèt Chean an.
  eng-BSB: They put his armor in the temple of the Ashtoreths and hung his body on
    the wall of Beth-shan.
  tod-tod: Ti Sayile ná-kɔɔɠɔ zɔɔlaiti daani Asetaateiti ta-ʋɛlɛi wu, ti ma ʋoomai
    zɛlɛ Ɓɛte-San ziɠigi ʋa.
  eng-WEBPB: They put his armour in the house of the Ashtaroth, and they fastened
    his body to the wall of Beth Shan.
  kbq-kbq: Hagi Solina ha'zama'a Astaroti havi a' anumzamofo mono nompi ome nente'za,
    avufga'a eri'za Bet-seni rankuma keginare ome hanti'naze.
  nhe-BL: Pero teipa nochi itepos Saúl quiajojque ipan itiopa nopa tlaixcopincayotl
    Astarot. Huan itlacayo Saúl quicuapilojque ipan nopa tepamitl tlen quiyahualojtoya
    altepetl Bet Sán.
  bus-bus: Wà à gↄ̃kɛbↄnↄ kàɛ tãa kɛ̀ wè sísi Asatorɛ kpɛ́n, ben wà à gɛ̀ lògo Bɛtɛsã
    bĩia.
  gub-BL: Weraha Xau kamirtàtà tupàn kuzà Atarot her ma'e hàpuzuhu pupe imono pà wà.
    Uzywàzywà hetekwer tawhu Mete-Xà her ma'e ipàrirogaw rehe wà.
  eng-DRA: And they put his armour in the temple of Astaroth, but his body they hung
    on the wall of Bethsan.
