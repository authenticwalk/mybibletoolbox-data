verse: 1SA.031.012
translations:
  mal-C: അവരിലെ പരാക്രമശാലികളെല്ലാം രാത്രിമുഴുവൻ സഞ്ചരിച്ച് ബേത്-ശയാനിലെത്തി. അവർ
    ശൗലിന്റെയും പുത്രന്മാരുടെയും ഉടലുകൾ ബേത്-ശയാനിലെ മതിലിൽനിന്നും അഴിച്ചിറക്കി യാബേശിലേക്കു
    കൊണ്ടുവന്ന് അവരെ അവിടെ ദഹിപ്പിച്ചു.
  deu-TKW: machten sich alle wehrhaften Männer auf, marschierten die ganze Nacht hindurch
    und stahlen den Leichnam Sauls und die Leichen seiner Söhne von der Mauer Bethsans.
    Sodann kehrten sie nach Jabes zurück und verbrannten sie dort
  lin-lin: bilombe na bango nyonso batelemaki mpe batambolaki butu mobimba mpo na
    kokoma na Beti-Sheani. Bongo sima na bango kokitisa bibembe ya Saulo mpe ya bana
    na ye ya mibali wuta na mir, bazongaki na Yabeshi epai wapi batumbaki yango.
  eng-LSV: and all the men of valor arise, and go all the night, and take the body
    of Saul, and the bodies of his sons, from the wall of Beth-Shan, and come to Jabesh,
    and burn them there,
  eng-GNV: Then they arose (as many as were strong men) and went all night, and tooke
    the body of Saul, and the bodies of his sonnes, from the wall of Beth-shan, and
    came to Iabesh, and burnt them there,
  eng-WEBSTER: All the valiant men arose, and went all night, and took the body of
    Saul, and the bodies of his sons from the wall of Beth-shan, and came to Jabesh,
    and burnt them there.
  nhw-BL: mosentilijque nochi catli mooquichmatiyayaj huan nejnenque seyohual huan
    ajsitoj campa quicuapilojtoyaj itlacayo Saúl huan itelpocahua ipan itepa altepetl
    Bet Sán. Huan quintemohuijque huan quinhuicaque inialtepe, Jabes, huan nopona
    quintlatijque.
  swh-ONEN: mashujaa wao wote wakaenda usiku hadi Beth-Shani. Wakauchukua mwili wa
    Sauli na miili ya wanawe kutoka kwenye ukuta wa Beth-Shani na kurudi hadi Yabeshi,
    mahali ambapo waliiteketeza kwa moto.
  bba-bba: yerɑ be bɑ sɑ̃ɑ tɑbu durɔbu bɑ seewɑ bɑ sɑnum so wɔ̃ku ɡiriru. Ye bɑ turɑ
    Bɛti Sɑni mi, yerɑ bɑ Sɔɔlu kɑ win bibun ɡonu bwɛ̃ɛyɑ ɡbɑ̃rɑ ten min di, bɑ kɑ
    nɑ Yɑbɛsiɔ, bɑ nu dɔ̃ɔ kpɑkurɑ.
  eng-KJVCPB: all the valiant men arose, and went all night, and took the body of
    Saul and the bodies of his sons from the wall of Beth-shan, and came to Jabesh,
    and burnt them there.
  mpx-mpx: yaka wali tolohaveyan waiwaisal gegewel bulina hi nawanawa hi na hi vin
    panuwa Bet-San. Inoke Sol ge natunau tuwaliya hi ahe lowan panuwa ana gana elana
    yaka hi pwatanik wali panuwaa Yabesi ge hi tonil.
  luo-luo: thuondigi duto nowuok mowuotho otieno duto ka gidhi Beth Shan. Negigonyo
    ringre Saulo gi yawuote e kor ohinga mar Beth Shan ma negikelogi Jabesh, kuma
    ne giwangʼogie.
  meu-meu: bena boga-auka taudia iboudiai e tore isi, e raka rani, Saulo tau-anina
    natuna mamaruanedia tau-anidia na Bete-sana maḡuna amo e abidia dobi. Bena Iabese
    ela, unuseni ai e hagabudia.
  npi-ULB: तब सबै लडाकु मानिसहरू उठे र रातभरि यात्रा गरेर गए अनि शाऊल र तिनका छोराहरूको
    शरीर बेथ-शानको पर्खालबाट ल्याए । तिनीहरू याबेशमा गए र तिनीहरूलाई जलाए ।
  yor-yor: Gbogbo àwọn ọkùnrin alágbára sì dìde, wọ́n sì fi gbogbo òru náà rìn, wọ́n
    sì gbé òkú Saulu, àti òkú àwọn ọmọ bíbí rẹ̀ kúrò lára odi Beti-Ṣani, wọ́n sì wá
    sí Jabesi, wọ́n sì sun wọ́n níbẹ̀.
  emp-NTPO: Ara maʌ̃da dji sozarra b̶eaba Saul cacuara edad̶e wãsid̶aa. Jũma maʌ̃
    diamasi wãbʌdad̶e Bet-saʌ̃ purud̶e jũẽsid̶aa. Maʌ̃be Saul cacuara, dji warrarã
    cacua sid̶a ed̶aa edad̶aped̶a jẽda Jabed̶aa enesid̶aa. Mama ãdji cacuara babuesid̶aa.
  ind-ind: maka orang-orang yang gagah perkasa dari kota itu segera bertindak. Mereka
    berjalan sepanjang malam ke Bet Syan, mengambil mayat Saul dan mayat putra-putranya
    dari dinding benteng kota itu, lalu membawanya pulang ke Yabes, dan membakarnya
    di sana.
  pes-OPCB: مردان دلاور خود را به بیت‌شان فرستادند. آنها تمام شب در راه بودند تا سرانجام
    به بیتْ‌شان رسیدند و اجساد شائول و پسرانش را از دیوار پایین کشیده، به یابیش آوردند
    و آنها را در آنجا سوزاندند.
  tgl-ULB: tumayo ang lahat ng mandirigmang mga kalalakihan at lumakad ng magdamag
    at kinuha ang katawan ni Saul at ang mga katawan ng kanyang mga anak na lalaki
    mula sa pader ng Bethsan. Pumunta sila sa Jabesh at doon nila sinunog ang mga
    ito.
  cbu-NT: Ashiriya, mazinarangusin, mangushsha chinarangusin, ¿Tamayareezini Saulaa
    wanuts yachini? tárangusin, kurakanandari yuwanandari kizpuri anunandari ipusarangsin,
    amb naataranganaya. Ashiri ngootsish psaanpatari apinll naayarandsin, yaktanung
    watandpun kuseersin, tsiparee Saulaa wanuts wipaptari yaranganaya. Sheerandsin,
    yusur Jabespitam kanapuranganaya. Ashiri anushsha Saulaa wanuts yushindarangusin,
    sumasishsha muchiranganaya.
  hui-hui: Ogoni hale howa agali pari wayali elahe hearume abale gerai lalu Bedesanani
    ibule ibalu heaore egabi lene. Ibuwa tigua Solobi ibu igini tebira biarunaga tingini
    biaru mo yalu Yabese dindini dai buwa irani delene.
  mya-mya: သူ​ရဲ​ကောင်း​အ​ချို့​တို့​သည် ဗက်​ရှန်​မြို့​ကို တစ်​ည​လုံး​ချီ​တက်​သွား​ကြ​၏။
    သူ​တို့​သည် ရှော​လု​နှင့်​သား​တော်​တို့​၏​အ​လောင်း​များ ကို​မြို့​ရိုး​မှ​ဖြုတ်​ယူ​ပြီး​လျှင်
    ယာ​ဗက်​မြို့ သို့​သယ်​ဆောင်​၍​မီး​သင်္ဂြိုဟ်​လိုက်​ကြ​၏။-
  bod-N: དཔའ་རྒོད་ཐམས་ཅད་ལངས་ནས་མཚན་གང་འགྲུལ་ཞིང་སོ་ལོ་དང་ཁོང་གི་སྲས་རྣམས་ཀྱི་བེམ་པོ་པེད་ཤན་གྱི་གྱང་ནས་བླངས་ཏེ་ཡཱ་བེ་སི་རུ་ཁྱེར་ནས་མེ་ལ་ཕུལ་ཏོ།
    །
  sna-sna: mhare dzavo dzose dzakasimuka dzikafamba usiku hwose dzichienda kuBheti
    Shani. Vakaburutsa mitumbi yaSauro navanakomana vake kubva pamasvingo eBheti Shani
    vakaenda kuJabheshi, kwavakandoipisa.
  spa-BLM: todos los hombres valientes se levantaron, fueron toda la noche y tomaron
    el cuerpo de Saúl y los cuerpos de sus hijos de la muralla de Bet Shan; llegaron
    a Jabes y los quemaron allí.
  cac-cac: masanil eb' soldado te tec'an, pilan ac'val ix b'ey eb', ix c'och eb' b'aj
    aycan snivanil eb' chamnac chi', ix yic'ancot eb' d'a Jabes. Axo ta' ix sn̈ustz'a
    eb'.
  swh-ULB: wapiganaji wote wakainuka na kwenda usiku wote na wakauondoa mwili wa Sauli
    na miili ya wanawe kutoka ukuta wa Bethi Shani. Nao wakaenda Yabeshi na wakaichoma
    moto hiyo miili huko.
  bel-bel: і падняліся ўсе людзі моцныя, і йшлі ўсю ноч, і ўзялі цела Саўла і целы
    сыноў ягоных са сьцяны Бэт-сана, і прыйшлі ў Явіс, і спалілі іх там;
  deu-ELBBK: da machten sich alle tapferen Männer auf und gingen die ganze Nacht;
    und sie nahmen den Leichnam Sauls und die Leichname seiner Söhne von der Mauer
    von Beth-Schan weg; und sie kamen nach Jabes zurück und verbrannten sie dort.
  mbb-OT: Ne zutun migenat is langun he menge mevurut he etew zutun te kandan te tivuuk
    mezukilem taman te nekeuma zan diyà te Bet Shan. Migkuwa zan is lawa ni Saul wey
    is menge anak din dutun te berengbeng te Bet Shan, ne mid-uwit dan diyà te Jabesh
    ne mibinsulan dan.
  mal-2015: ശൂരന്മാരായ എല്ലാവരും പുറപ്പെട്ടു രാത്രിമുഴുവനും നടന്നുചെന്നു ബേത്ത്-ശാന്റെ
    ചുവരിൽനിന്നു ശൗലിന്റെ ശവവും അവന്റെ പുത്രന്മാരുടെ ശവങ്ങളും എടുത്തു യാബേശിൽ കൊണ്ടുവന്നു
    അവിടെവെച്ചു ദഹിപ്പിച്ചു.
  rmc-rmc: džanas savore zorale murša caľi rat andro Bet-Šan, hoj pal o muros le foroskro
    te len tele o ťelos le Sauloskro the o ťela leskre čhavengre. Sar avle andro Jabeš,
    o ťela labarde,
  pes-OPV: جمیع مردان شجاع برخاسته، و تمامی شب سفر کرده، جسد شاول و اجسادپسرانش را
    از حصار بیتشان گرفتند، و به یابیش برگشته، آنها را در آنجا سوزانیدند.
  ron-1924: тоць витежий с-ау скулат, ау мерс тоатэ ноаптя ши ау луат де пе зидуриле
    Бет-Шанулуй трупул луй Саул ши трупуриле фиилор луй. Апой с-ау ынторс ла Иабес,
    унде ле-ау арс;
  ben-OBCV: তখন সেখানকার বীরপুরুষরা রাতারাতি কুচকাওয়াজ করে বেথ-শানে পৌঁছে গেল। তারা
    বেথ-শানের প্রাচীর থেকে শৌল ও তাঁর ছেলেদের শবগুলি নামিয়ে এনে যাবেশে ফিরে গেল,
    ও সেখানে তারা সেগুলি পুড়িয়ে দিল।
  som-som: waxaa kacay raggii xoogga lahaa oo dhan, oo habeenkii oo dhan ayay sii
    guuraynayeen, markaasay Beytshaan derbigiisii ka soo qaadeen Saa'uul meydkiisii
    iyo meydadkii wiilashiisa, kolkaasay yimaadeen Yaabeesh, oo halkaasay ku gubeen.
  lat-VUC: 'surrexerunt omnes viri fortissimi, et ambulaverunt tota nocte, et tulerunt
    cadaver Saul, et cadavera filiorum ejus, de muro Bethsan: veneruntque Jabes Galaad,
    et combusserunt ea ibi:'
  eng-ASVBT: all the valiant men arose, and went all night, and took the body of Saul
    and the bodies of his sons from the wall of Beth-shan; and they came to Jabesh,
    and burnt them there.
  ita-1885: tutti gli uomini di valore d'infra loro si levarono, e camminarono tutta
    la notte, e tolsero via dalle mura di Bet-san il corpo di Saulle, e i corpi de' suoi
    figliuoli; e se ne vennero in Iabes, e quivi gli arsero.
  eng-LXXUP: And they rose up, even every man of might, and marched all night, and
    took the body of Saul and the body of Jonathan his son from the wall of Beth-shan;
    and they bring them to Jabesh, and burn them there.
  eng-ULB: all the fighting men arose and went all night and took the body of Saul
    and the bodies of his sons from the wall of Beth Shan. They went to Jabesh and
    burned them there.
  spa-VBL: todos sus fuertes guerreros se pusieron en marcha, viajaron toda la noche
    y descolgaron los cuerpos de Saúl y de sus hijos de la muralla de Bet-sán. Cuando
    volvieron a Jabes, quemaron allí los cuerpos.
  fra-_FOB: Et tous les vaillants hommes se levèrent et marchèrent toute la nuit,
    et enlevèrent le corps de Saül et les corps de ses fils, de la muraille de Beth-Shan;
    et ils revinrent à Jabès, où ils les brûlèrent.
  mal-mal: ശൂരന്മാരായ എല്ലാവരും രാത്രി നടന്നുചെന്ന് ബേത്ത്-ശാന്റെ ചുവരിൽനിന്ന് ശൌലിന്റെ
    ശവവും അവന്റെ പുത്രന്മാരുടെ ശവങ്ങളും എടുത്ത് യാബേശിൽ കൊണ്ടുവന്ന് അവിടെവെച്ച് ദഹിപ്പിച്ചു.
  urd-GVR: to shahr ke tamām laṛne ke qābil ādmī Bait-shān ke lie rawānā hue. Pūrī
    rāt chalte hue wuh shahr ke pās pahuṅch gae. Sāūl aur us ke beṭoṅ kī lāshoṅ ko
    fasīl se utār kar wuh unheṅ Yabīs ko le gae. Wahāṅ unhoṅ ne lāshoṅ ko bhasm kar
    diyā
  suz-BL: मिनु मेको आन बोल्‍यो मुरपुकी नेल्‍ल नाक्‍दो रे गाक्‍शा, सावल नु आ तौ आन
    बेक्‍शो रां बेथ-शान ङा गारो रे शोल्‍शा, याबेशम चाक्‍ग‍मे बाक्‍त। मिनु मेको आन
    कली थिम्‍मे बाक्‍त।
  ita-1927: tutti gli uomini valorosi si levarono, camminarono tutta la notte, tolsero
    dalle mura di Beth-Shan il cadavere di Saul e i cadaveri dei suoi figliuoli, tornarono
    a Jabes, e quivi li bruciarono.
  ckb-ckb: هەموو پیاوە دلێرەکانیان هەستان و بە درێژایی ئەو شەوە بە ڕێگادا ڕۆیشتن،
    لاشەکەی شاول و لاشەی کوڕەکانیان لە دیواری بێت‌شانەوە برد و هێنایانە یاڤێش، لەوێ
    سووتاندیان و
  eng-BBE: All the fighting men got up and, travelling all night, took Saul's body
    and the bodies of his sons from the wall of Beth-shan; and they came to Jabesh
    and had them burned there.
  kan-OKCV: ಅವರಲ್ಲಿರುವ ಸಮಸ್ತ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಎದ್ದು, ರಾತ್ರಿಯೆಲ್ಲಾ ನಡೆದುಹೋಗಿ, ಬೇತ್ ಷೆಯಾನಿನ
    ಗೋಡೆಗೆ ಜಡಿದಿದ್ದ ಸೌಲನ ಶವವನ್ನೂ, ಅವನ ಪುತ್ರರ ಶವಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಯಾಬೇಷಿಗೆ ಬಂದು, ಅವುಗಳನ್ನು
    ಅಲ್ಲಿ ದಹಿಸಿದರು.
  tam-2017: அவர்களிலே பலசாலிகள் எல்லோரும் எழுந்து இரவு முழுவதும் நடந்துபோய், பெத்சானின்
    சுவற்றிலிருந்த சவுலின் உடலையும் அவன் மகன்களின் உடல்களையும் எடுத்து, யாபேசுக்குக்
    கொண்டுவந்து, அவைகளை அங்கே தகனம்செய்து,
  spa-RV-1909: Todos los hombres valientes se levantaron, y anduvieron toda aquella
    noche, y quitaron el cuerpo de Saúl y los cuerpos de sus hijos del muro de Beth-san;
    y viniendo á Jabes, quemáronlos allí.
  ron-BTF: Toți bărbații viteji s-au ridicat și au mers toată noaptea și au luat trupul
    lui Saul și trupurile fiilor săi de pe zidul Bet-Șanului și au venit la Iabes
    și le-au ars acolo.
  eng-WEBP: all the valiant men arose, went all night, and took the body of Saul and
    the bodies of his sons from the wall of Beth Shan; and they came to Jabesh and
    burned them there.
  eng-FBV: all their strong warriors set out, traveled all night, and took down the
    bodies of Saul and his sons from the wall of Beth-shan. When they got back to
    Jabesh, they burned the bodies there.
  nld-1939: rukten alle weerbare mannen uit. Ze trokken de gehele nacht door, haalden
    Sauls lijk en dat van zijn drie zonen van de muur van Bet-Sjean, brachten ze naar
    Jabesj over en verbrandden ze daar.
  nch-BL: mosentilijque nochi cati mooquichmatiyayaj huan nejnenque seyohual huan
    ajsitoj campa quicuapilojtoyaj itacayo Saúl huan itelpocahua ipan itepa altepet
    Bet Sán. Huan quintemohuijque huan quinhuicaque inialtepe, Jabes, huan nopona
    quintatijque.
  vie-1934: thì những người dõng sĩ trong bọn đứng dậy, đi trọn đêm, gỡ lấy xác của
    Sau-lơ và của con trai người khỏi tường thành Bết-san; rồi họ trở về Gia-be, thiêu
    đốt các thây tại đó.
  hin-CV: वहां के सारे योद्धा इकट्ठा हुए, सारी रात यात्रा की, और शाऊल के तथा उनके
    पुत्रों के शवों को नगर बेथ-शान प्राचीर से उतारकर याबेश नामक स्थान को ले गए. वहां
    उन्होंने शवों को जला दिया.
  spa-BES: Se levantaron todos los fuertes y valientes, viajando toda la noche, tomaron
    el cuerpo de Saúl y los cuerpos de sus hijos del muro de Bet-sán; y viniendo a
    Jabes y los quemaron allí.
  tdx-tdx: le niongake o fanalolahi’ iereoo, nikatsakatsake haleñe mb’eo nandrambe
    ty fañova’ i Saole naho i ana’e rey boak’ an-drindri’ i Betesàne eo naho nimpoly
    mb’e Iabese mb’eo vaho noroa’ iareo.
