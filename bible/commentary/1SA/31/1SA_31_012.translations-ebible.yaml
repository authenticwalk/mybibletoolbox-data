    fils. Puis ils revinrent à Jabès, où ils les brûlèrent;
  gnn-gnn: '@see-verse:1SA.031.011'
  yal-yal: e banxulan sɛnbɛmane yi keli, e sigan ti kɔɛɛn birin na siga han Beti-San.
    E Sɔli nun a diine binbine tongo Beti-San yinna kanke. E yi xɛtɛ Yabɛsi yi, e
    yi e gan mɛnni.
  haw-1868: Ku ae la na kanaka koa a pau, a hele aku ia po a ao, a lawe lakou i ke
    kino o Saula, a me na kino o kana mau keiki mai ka pa pohaku aku o Betesana, a
    hele mai ma Iabesa, a puhi aku la ia lakou i ke ahi malaila.
  arb-NAV: هَبَّ كُلُّ الْمُحَارِبِينَ الصَّنَادِيدِ وَسَارُوا اللَّيْلَ كُلَّهُ،
    وَأَنْزَلُوا جُثَّةَ شَاوُلَ وَجُثَثَ أَبْنَائِهِ عَنْ سُورِ بَيْتِ شَانَ، وَنَقَلُوهَا
    إِلَى يَابِيشَ وَأَحْرَقُوهَا هُنَاكَ.
  ewe-ewe: aʋawɔlawo katã tso du ma me zɔ mɔ to zã blibo la me yi Bet Sean. Woɖe Saul
    kple viawo ƒe ŋutilã kukuawo le glia ŋu le Bet Sam eye wotsɔ wo va Yabes Gilead
    hetɔ dzo wo.
  eng-LEE: Then arose all the valiant men, and walked all the night, and took the
    body of Saul and the bodies of his sons from the wall of Beth-shan, and they came
    to Yabesh, and burnt them there.
  asm-FB: তেতিয়া তেওঁলোকৰ যুজাৰু লোকসকল উঠি আহিল আৰু গোটেই ৰাতি গৈ চৌল আৰু তেওঁৰ
    পুত্ৰসকলৰ শৱবোৰ বৈৎচানৰ গড়ৰ পৰা নমাই যাবেচলৈ লৈ গ’ল। পাছত তেওঁলোকে তাতে সেইবোৰ
    পুৰিলে।
  sus-A: عٍ شَ سْورِ فبَنفبَلَنيِيٍ نَشَ حّرّ نَ كْي بِرِن نَ، عٍ قَ سْلُ نُن عَ شَ
    دِ قُرٍيٍ تٌنفٌ بٍتِ سَن تّتّ رَ، عٍ فبِلٍن يَبّسِ. مّننِ عٍ نَشَ نَ قُرٍيٍ فَن،
  fra-SBL: tous les vaillants hommes se levèrent, marchèrent toute la nuit et prirent
    le corps de Saül et les corps de ses fils sur la muraille de Beth Shan ; ils vinrent
    à Jabesh et les brûlèrent là.
  hbo-hbo: וַיָּק֜וּמוּ כָּל־אִ֣ישׁ חַיִל֮ וַיֵּלְכ֣וּ כָל־הַלַּיְלָה֒ וַיִּקְח֞וּ
    אֶת־גְּוִיַּ֣ת שָׁא֗וּל וְאֵת֙ גְּוִיֹּ֣ת בָּנָ֔יו מֵחֹומַ֖ת בֵּ֣ית שָׁ֑ן וַיָּבֹ֣אוּ
    יָבֵ֔שָׁה וַיִּשְׂרְפ֥וּ אֹתָ֖ם שָֽׁם׃
  piu-2006: '@see-verse:1SA.031.011'
  pjt-pjt: Kaya ngura nyara Tjaipitjala wati kutjupatjara kuṉpu nyinangi munuya tjunguringkula
    mungangka anu tawunu panya Pitjatjantakutu munuya miri Saulanya nyakula mantjiṟa
    katingu katja maṉkurpa kuḻu tjanampa tawunukutu. Munuya waṟungka tilinu puntu
    palunya tjananya.
  kik-kik: njamba ciao cia ita igĩthiĩ ũtukũ wothe nginya Bethi-Shani. Makĩruta mwĩrĩ
    wa Saũlũ na ya ariũ ake atatũ kuuma rũthingo-inĩ rwa Bethi-Shani, na magĩthiĩ
    nayo Jabeshi, magĩcooka makĩmĩcinĩra kuo.
  fra-NCL: tous les vaillants hommes se levèrent et, après avoir marché toute la nuit,
    ils enlevèrent des murailles de Bethsan le cadavre de Saül et les cadavres de
    ses fils, puis ils revinrent à Jabès, où ils les brûlèrent.
  cek-AK: misahoih kaminawk boih angthawk o moe, aqum puek caeh o pacoengah, Beth-Shan
    tapang pong ih Saul hoi a caanawk ih qok to lak o; Jabesh vangpui ah sinh o moe,
    to ah hmai hoiah qoeng o.
  cuk-cuk: mutikidba, e-dulemar-bur-bulegan Betsánʼse nadmalad. Saúl-e-mui, degi,
    e-machimala-e-mui Betsán-galu-matusulid-akwabiidgi-naid-odesmargua, Jabes-De-Galaadʼse
    muimar senonimalad. Agine muimar-ogumaksamalad.
  uig-CYR: уларниң ичидики һәммә батурлар атлинип кечичә меңип, Саул билән оғуллириниң
    өлүклирини Бәйт-Шандики сепилдин чүшүрүп, уларни Ябәшкә елип берип у йәрдә көйдүрди.
  tel-2017: బలిష్టులందరు రాత్రి అంతా నడిచి సౌలు మృతదేహాన్ని, అతని కొడుకుల మృతదేహాలను
    బేత్షాను పట్టణం గోడ మీద నుంచి దించి యాబేషుకు తీసుకువచ్చి దహనం చేశారు.
  hat-BSA: tout mesye vanyan yo te leve mache tout nwit lan pou te pran kò Saül la
    avèk kò a fis pa li yo soti nan miray Beth-Schan lan. Lè yo te rive Jabès yo te
    brile yo la.
  kos-kos: na mwet pulaik inmasrlolos elos fahla fong nufon se nwe ke elos sun Beth
    Shan. Elos eisya manol Saul ac wen natul liki pot uh, ac usla nu Jabesh ac esukak
    we.
  hbo-WLC: וַיָּק֜וּמוּ כָּל־אִ֣ישׁ חַיִל֮ וַיֵּלְכ֣וּ כָל־הַלַּיְלָה֒ וַיִּקְח֞וּ
    אֶת־גְּוִיַּ֣ת שָׁא֗וּל וְאֵת֙ גְּוִיֹּ֣ת בָּנָ֔יו מֵחוֹמַ֖ת בֵּ֣ית שָׁ֑ן וַיָּבֹ֣אוּ
    יָבֵ֔שָׁה וַיִּשְׂרְפ֥וּ אֹתָ֖ם שָֽׁם׃
  ibo-ibo: ndị ikom ha niile bụ ndị dimkpa, gara njem ogologo abalị ahụ niile jeruo
    Bet-Shan. Ha sitere nʼelu mgbidi obodo Bet-Shan tọda ozu Sọl na nke ụmụ ya ndị
    ikom buru ha laa Jebesh ebe ha nọ kpọọ ozu ha ọkụ.
  ory-ory: ସମସ୍ତ ବିକ୍ରମଶାଳୀ ଲୋକ ଉଠି ସେହି ରାତ୍ରିସାରା ଗମନ କରି ଶାଉଲଙ୍କର ଓ ତାଙ୍କର ପୁତ୍ରମାନଙ୍କ
    ଶରୀର ବେଥ୍-ଶାନ ପ୍ରାଚୀରରୁ ଯାବେଶକୁ ନେଇ ସେଠାରେ ସେସବୁ ଦଗ୍ଧ କଲେ।
  chk-chk: ekewe mwän meinisin mi pwora o pöchökül ra ütä o fetal lon unusen ewe pwin
    tori Petsan. Iwe, ra angei inisin Saul me nöün kewe mwän me won tittin ewe telinimw
    Petsan, ra liwiniti Japes o keniir ikenan.
  ssd-ssd: nane taŋgo saŋgriknu afu kukulniŋginaig le furir ta mbolŋge ndo nane tiŋga
    kinaig ka ka Bet-San promba fonde mbol taŋge Saul nuŋe kiŋo kat nuŋe keŋ ta tuku
    mindesiŋ taikinaig ta kilmba luka pro Yabes tumbraŋŋge mindesiŋ kame ta pasokinaig.
  rop-rop: en deibin jandim sambala men hu nomo bin bradin blanga enijing, en detlot
    men bin trebulin olnait raidap deibin kamat langa det taun weya detlot bodi bin
    heinginap, en deibin pulumdan detlot bodi brom det wol, en deibin deigimbek detlot
    bodi langa olabat ronwan taun, en deya na deibin barnim detlot bodi,
  ukr-1871: Рушили всї сильнїйші мужі, й йшли всю ніч, і взяли тїло Саулове й трупи
    синів його з Бетсанського муру, а вернувши у Явис, спалили їх там;
  deu-1951: machten sich alle streitbaren Männer auf und gingen die ganze Nacht hindurch
    und nahmen den Leichnam Sauls und die Leichname seiner Söhne von der Mauer zu
    Bethsan und brachten sie gen Jabes und verbrannten sie daselbst
  eng-JPS: all the valiant men arose, and went all night, and took the body of Saul
    and the bodies of his sons from the wall of Beth-shan; and they came to Jabesh,
    and burnt them there.
  srp-1865: I podigoše se svi ljudi hrabri, i išavši svu noæ skidoše tijelo Saulovo
    i tjelesa sinova njegovijeh sa zida Vet-sanskoga, pa se vratiše u Javis, i ondje
    ih spališe.
  lug-lug: abasajja abazira bonna ne bagolokoka, ne batambula ekiro kyonna ne bagenda
    e Besusani. Ne bawanulayo omulambo gwa Sawulo, n’egya batabani be ku bbugwe ow’e
    Besusani, ne bagitwala e Yabesi ne bagyokera eyo.
  heb-heb: ויקומו כל איש חיל וילכו כל הלילה ויקחו את גוית שאול ואת גוית בניו מחומת
    בית שן ויבאו יבשה וישרפו אתם שם׃
  ben-IRV: তখন সমস্ত শক্তিশালী লোক উঠল এবং সমস্ত রাত হেঁটে গিয়ে শৌলের ও তাঁর ছেলেদের
    শরীর বৈৎ-শানের দেওয়াল থেকে নামাল, আর যাবেশে এসে সেখানে তাঁদের মৃতদেহ পুড়িয়ে
    দিল৷
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਸਭ ਸੂਰਮੇ ਉੱਠੇ, ਸਾਰੀ ਰਾਤ ਤੁਰੇ ਗਏ ਅਤੇ ਬੈਤ ਸ਼ਾਨ ਦੀ ਕੰਧ ਉੱਤੋਂ
    ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦੀਆਂ ਲਾਸ਼ਾਂ ਸਮੇਤ ਉਹ ਦੀ ਲਾਸ਼ ਉਤਾਰ ਕੇ ਯਾਬੇਸ਼ ਵਿੱਚ ਮੁੜ ਆਏ ਅਤੇ ਉੱਥੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਸਾੜ ਦਿੱਤਾ।
  tkr-tkr: Man g'ayxhımee şaharın gırgın cehilyar g'elil qepxha, xəmvolle yəq apk'ın,
    Şauluniy mang'une dixbışin mayıtbı Bet-Şeanne cabırbışile g'eşşenbı. Yaveşeeqa
    qabı, manbışe man mayıtbı gyoxhxhan ha'a.
  mya-JVB: သူရဲ အပေါင်း တို့သည် ညဉ့် အခါ ထ သွား ၍ ၊ ရှောလု ၏အလောင်း နှင့် သူ ၏သား
    အလောင်း တို့ကို ဗက်ရှန် မြို့ရိုး မှ ချ ပြီးလျှင် ၊ ယာဗက် မြို့သို့ ဆောင် ခဲ့၍
    မီး ရှို့ကြ၏။
  tte-O: kabo ali tokaleya kaikaiweli boniyai meuloina koina silau siyawatagili Betisani
    kabo Saulo me natunao yoli sikalaili silawagili Yabesi koina kabo sigabuli.
  tbg-tbg: vikaqihai vaiinti taruka vonavu entaqi nuvaqi ani, Beti-Sanini aninte vaantaavuraqaahai
    Sorura vaatavata, vira maaqunavu vaatavata viquke vare, anirante vuru Jabesini
    iha quara kora.
  hmo-hmo: Vadaeni edia goada taudia ibounai idia toreisi, unai hanuaboi ena hora
    ibounai lalonai idia raka, Saulo, mai ena natuna edia tauanina be Betesana maguna
    dekena amo idia abia diho. Vadaeni Iabese dekenai idia abia lao, unuseni edia
    tauanina idia gabua.
  urd-urd: तो सब बहादुर उठे, और रातों रात जाकर साऊल और उसके बेटों की लाशें बैतशान
    की दीवार पर से ले आए और यबीस में पहुँच कर वहाँ उनको जला दिया।
  rus-SYN: и поднялись все люди сильные, и шли всю ночь, и взяли тело Саула и тела
    сыновей его со стены Беф-Сана, и пришли в Иавис, и сожгли их там;
  bqc-SIM: ↄ̃ an nɛgↄ̃naↄ fɛ̀lɛ píi, aa táa'ò gwãasĩn bṹu bee, aa Saulu ń
    a nɛ́ↄ gɛↄ bùa Bɛtɛsã bĩ́iwa, ↄ̃ aa tàò Yabɛsi, aa kàtɛu we.
  tcz-CHONGTHU: Galhang pasal jouse akipat doh un, ahung kitol’un, jan khovah hellin
    Beth-shan a kon in Saul le achapa teho long chu banga kon in ala lhauvin, Jabesh
    khopi ah ahin pulut un hikoma chun ahalvam un ahi.
  mar-mar: तेव्हा सर्व शूर पुरुष उठून रात्रभर चालत गेले आणि त्यांनी शौलाचे प्रेत व
    त्याच्या मुलांची प्रेते बेथ-शानाच्या भिंतीवरून काढून याबेशाला आणले व तेथे ती जाळली.
  qub-qub: mas jinyunnin caj runacuna parlacuran. Chaymi parlacarcärir warayllata
    aywaran Bet-sán tapyacho caycaj Saulpa cuerpunta y wamrancunapatawan apacunanpaj.
    Jabesman chayaycärachir rupaycärachiran.
  bqp-bqp: akũ ń gↄ̃sa gbãnanↄ fùtɛ ń pínki ò tá gwãani ò zĩ birea, ò Solu kũ
    a nɛ́nↄ gɛ̀nↄ kìpa Bɛtɛsã bĩnia, akũ ò tào Yabɛsi ò tɛ́ sↄ̃̀ḿma gwe.
  hat-hat: tout mesye ki te brave danje yo leve, yo mache tout lannwit jouk yo rive
    lavil Bèt Chean, yo desann kadav Sayil la ak kadav pitit gason l' yo ki te kloure
    sou miray lavil la, yo tounen ak yo lavil Jabès, kote yo boule yo.
  eng-BSB: all their men of valor set out, journeyed all night, and retrieved the
    bodies of Saul and his sons from the wall of Beth-shan. When they arrived at Jabesh,
    they burned the bodies there.
  tod-tod: kɔɔɠɔ nu ɠɛzɛɠɛzɛgiti ti ʋa, naati ti ʋilɛni pelei ma, ti ɲi piin ziɛzu,
    ti ʋa, ti Sayile ma ʋoomai ɠula Ɓɛte-San ziɠigi ʋa, ti ná-doun zunu saʋagɔiti
    ma ʋoomaiti seɠe ɓalaa, ti li ga tiye Yaɓeese, ti ti ɠala miná.
  eng-WEBPB: all the valiant men arose, went all night, and took the body of Saul
    and the bodies of his sons from the wall of Beth Shan; and they came to Jabesh
    and burnt them there.
  kbq-kbq: maka hanave vahe'amo'za kenage Bet-seni kumate vu'za, Soline mofavre'arami
    zamavufaga ome eri'za, Jabesi kumate eme krerasage'naze.
  nhe-BL: mosentilijque nochi tlen mooquichmatiyayaj huan nejnenque seyohual huan
    ajsitoj campa quicuapilojtoyaj itlacayo Saúl huan itelpocahua ipan itepa altepetl
    Bet Sán. Huan quintemohuijque huan quinhuicaque inialtepe, Jabes, huan nopona
    quintlatijque.
  bus-bus: ben aↄ̃ gↄ̃sagbãaanↄ fɛ̀ɛ ń píngi aↄ̃ tá gwãavĩ ò zĩ beeea, aↄ̃ Solu
    kↄ̃n a nɛ́nↄ gɛ̀nↄ bàkɛ̃ Bɛtɛsã bĩia, ben aↄ̃ tào Yabɛsi aↄ̃ tɛ́ sↄ̃̀ḿma gwe.
  gub-BL: A'e rupi a'e pe har ikàg wera'u ma'e umumaw pytun gatu wata pà wà. Te uhem
    Mete-Xà tawhu pe wà. Weruwezyw Xau hetekwer pàrirogaw wi wà. Weruwezyw na'iruz
    ta'yr wanetekwer a'e wi wà no. Weruzewyr Zamez pe wà. Umunyk tata wanehe a'e pe
    wà. Ukaz paw wà.
  eng-DRA: 'All the most valiant men arose, and walked all the night, and took the
    body of Saul, and the bodies of his sons, from the wall of Bethsan: and they came
    to Jabes Galaad, and burnt them there:'
