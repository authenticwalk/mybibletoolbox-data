    वह फ़िलिस्तियों से लड़ते लड़ते मर जाएगा।” दाऊद से उसने कहा, “आज आपको मेरा दामाद
    बनने का दुबारा मौक़ा मिलेगा।”
  rug-rug: Zama golomo telena si asa, “Kaqu vala nia rau se Maekolo koe Devita. Kaqu
    tozi nia rau si asa pude sekesekei nia, meke kaqu va matea ri na tie Pilisitia
    si asa, gua.” Ke pa vina rua totoso si zama se Saula koe Devita, “Kaqu na qua
    roroto rau si goi.”
  gaz-gaz: Innis, “Akka isheen kiyyoo isatti taatuu fi akka harki Filisxeemotaa isa
    argatuuf ani ishee isatti nan heerumsiisa” jedhee yaade. Kanaafuu Saaʼol Daawitiin,
    “Ati amma soddaa koo taʼuuf carraa lammaffaa qabda” jedhe.
  fra-LSG: 'Il se disait: Je la lui donnerai, afin qu’elle soit un piège pour lui,
    et qu’il tombe sous la main des Philistins. Et Saül dit à David pour la seconde
    fois: Tu vas aujourd’hui devenir mon gendre.'
  gnn-gnn: '@see-verse:1SA.018.020'
  yal-yal: Sɔli yi a fala, a naxa, “N na a fima a ma nɛn, alogo a xa findi a suxu
    fɛrɛn na, alogo Filisitine xa a faxa.” Sɔli mɔn yi a fala Dawuda xa a firindeni,
    a naxa, “I findima nɛn n bitanna ra to.”
  haw-1868: I aku la o Saula, E haawi aku au ia ia nana, i lilo ai ia i mea hihia
    nona, a i ku e mai ai ka lima o ko Pilisetia ia ia. I aku la o Saula ia Davida,
    E lilo mai oe i keia la i hunonakane na'u ma kekahi o laua.
  arb-NAV: 'وَقَالَ شَاوُلُ فِي نَفْسِهِ: «أُزَوِّجُهُ مِنْهَا فَتَكُونُ لَهُ فَخّاً،
    وَكَذَلِكَ يَسْعَى الْفِلِسْطِينِيُّونَ إِلَى قَتْلِهِ». وَقَالَ شَاوُلُ لِدَاوُدَ
    مَرَّةً ثَانِيَةً: «يُمْكِنُكَ مُصَاهَرَتِي الْيَوْمَ».'
  ewe-ewe: Saul gagblɔ le eɖokui me be, “Esia nye mɔnukpɔkpɔ bubu nam be mana Filistitɔwo
    nawui.” Ke egblɔ na David be, “Àte ŋu anye nye toyɔvi faa elabena matsɔ vinyenyɔnu
    suetɔ na wò.”
  eng-LEE: And Saul said, I will give her to him, that she may become unto him a snare,
    and that the hand of the Philistines may be against him. Wherefore Saul said to
    David, Through the second shalt thou this day become my son-in-law.
  asm-FB: চৌলে চিন্তা কৰিলে, “মই তাইক তেওঁলৈ দিম, যাতে তাই তেওঁৰ ফান্দস্বৰূপ হয়,
    আৰু পলেষ্টীয়াসকলৰ হাতো যেন তেওঁৰ বিৰুদ্ধে হয়।” সেয়ে চৌলে দ্বিতীয়বাৰৰ কাৰণে
    দায়ূদক ক’লে, “তুমি মোৰ জোঁৱাই হবা।”
  sus-A: سْلُ نُ عَ قَلَمَ عَ يّتّ مَ، «ﭑ شَ عَ قِ عَ مَ، عَلَكٌ عَ شَ قِندِ فَنتَنيِ
    رَ عَ بّ، قِلِسِتَكَيٍ شَ عَ قَشَ.» نَ كُي سْلُ مَن نَشَ عَ قَلَ دَوُدَ بّ، «تٌ
    عِ شَ قِندِ ﭑ بِتَنيِ رَ.»
  fra-SBL: 'Saül dit : Je la lui donnerai, afin qu''elle soit un piège pour lui et
    que la main des Philistins soit contre lui. Saül dit donc une seconde fois à David :
    « Tu seras aujourd''hui mon gendre. »'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל אֶתְּנֶ֤נָּה לֹּו֙ וּתְהִי־לֹ֣ו לְמֹוקֵ֔שׁ וּתְהִי־בֹ֖ו
    יַד־פְּלִשְׁתִּ֑ים וַיֹּ֤אמֶר שָׁאוּל֙ אֶל־דָּוִ֔ד בִּשְׁתַּ֛יִם תִּתְחַתֵּ֥ן
    בִּ֖י הַיֹּֽום׃
  piu-2006: '@see-verse:1SA.018.020'
  pjt-pjt: Panya paluṟu alatji kuliningi, “Palyaṉa Mikalanya unganyi Davidanya, munuṉa
    palu puṟunypaṯu ngunti kuralku, ka ankula Pilitjiyanya nguraṟa tjuṯangka pikariwa
    kaya pungkula ma-iluntara.” Munu Saulalu piṟuku Davidala wangkangu, “Uwa palya,
    nyuntu kuwari ngayuku waputjuriku.”
  kik-kik: Nake agĩĩciiria atĩrĩ, “Nĩngũmũhe we, nĩguo atuĩke mũtego harĩ we nĩguo
    guoko kwa Afilisti kũmũũkĩrĩre.” Nĩ ũndũ ũcio Saũlũ akĩĩra Daudi atĩrĩ, “Rĩu ũrĩ
    na mweke wa keerĩ wa gũtuĩka mũthoni wakwa.”
  fra-NCL: 'Saül se disait : « Je la lui donnerai, afin qu’elle soit pour lui un piège,
    et que la main des Philistins soit sur lui. » Et Saül dit à David, pour la seconde
    fois : « Tu vas aujourd’hui devenir mon gendre. »'
  cek-AK: Saul mah, Ka canu Mikal to anih han ka paek han, to tiah ni Mikal hae anih
    han dongh patung pae baktiah om ueloe, Philistinnawk ban ah amaan thai tih, tiah
    poek. To pongah Saul mah David khaeah, Nang loe vaihniah ka canu ih sava ah na
    om tih boeh, tiah a naa.
  cuk-cuk: 'geb binsasad: “An Davidʼga yamo Mical-ukoed, adi, degidba, an David, Filistea-dulemarse-burgwega
    imakoed.” Degisoggu, Saúl, Davidʼga gannar sogdebalid: —Emi an-sapinga be guoed.'
  uig-CYR: 'Саул: — Қизимни Давутқа берәй, у униңға бир сиртмақ болуп, Филистийләрниң
    қолида йоқитилсун, дәп ойлиди. Шуниң билән Саул Давутқа: — Бүгүн иккинчи қетим
    күйоғлум болисән, деди.'
  tel-2017: “ఆమెను అతనికిచ్చి పెళ్లి చేస్తాను. ఆమె అతనికి ఉరి లాగా ఉంటుంది, ఫిలిష్తీయుల
    చెయ్యి అతనికి వ్యతిరేకంగా ఉంటుంది.” అని అనుకున్నాడు. సౌలు, రెండోసారి దావీదుతో
    “నువ్వు నా అల్లుడౌతున్నావు” అని చెప్పాడు.
  hat-BSA: 'Saül te di a li menm: “Mwen va ba li fi a pou li kab devni yon pyèj pou
    li e pou men Filisten yo kapab vin kont li.” Pou sa, Saül te pale David, “Pou
    yon dezyèm fwa, ou gen dwa devni bofis mwen jodi a.”'
  kos-kos: El sifacna fahk insial, “Nga ac eisalang Michal kial David. Nga fah oru
    tuh elan sie mwe kwasrip nu sel David, ac David el ac fah anwuki sin mwet Philistia.”
    Pa inge pacl se akluo Saul el fahk nu sel David, “Kom ac fah wen talupuk.”
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל אֶתְּנֶ֤נָּה לּוֹ֙ וּתְהִי־ל֣וֹ לְמוֹקֵ֔שׁ וּתְהִי־ב֖וֹ
    יַד־פְּלִשְׁתִּ֑ים וַיֹּ֤אמֶר שָׁאוּל֙ אֶל־דָּוִ֔ד בִּשְׁתַּ֛יִם תִּתְחַתֵּ֥ן
    בִּ֖י הַיּֽוֹם׃
  ibo-ibo: O kwuru nʼobi ya sị, “Aga m akpọnye ya nwa m nwanyị, ka ọ bụrụ ihe ịma
    nʼọnya nye ya, ka aka ndị Filistia si otu a megide ya.” Ya mere, Sọl gwara Devid
    sị ya, “Ugbu a i nwekwara ohere ọzọ ịghọ ọgọ m nwoke.”
  ory-ory: ପୁଣି, ଶାଉଲ କହିଲେ, ମୁଁ ତାହାକୁ ସେହି କନ୍ୟା ଦେବି, ତହିଁରେ ସେ ତାହାର ଫାନ୍ଦ ସ୍ୱରୂପ
    ହେବ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତ ତାହାର ପ୍ରତିକୂଳ ହେବ। ଏଣୁ ଶାଉଲ ଦାଉଦଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ
    ଆଜି ଦ୍ୱିତୀୟ ଥର ମୋର ଜୁଆଁଇ ହେବ।”
  chk-chk: Pun Saul a ekieki, “Üpwe apwüpwülüa Mikal ngeni Tafit, pwe epwe eu lenien
    likatup ngeni, nge ekewe chon Filistia repwe niela.” Iei mine Saul a üreni Tafit
    fän aruuan, “Iei üpwe apwüpwülüa ngonuk nei.”
  ssd-ssd: 'ndek idusna: Ye Mikal tuwi le nu pinonu tumba Filistia mbal ndoŋ kame
    bumba tumailam kuwa le balewaig ŋga idusmba nu David sana: Ne yiŋe kulim mulum
    tam mbulna tukunu kile kulim ande te ne pinonu ta ŋga sana.'
  rop-rop: en imbin tok miselp, “Ai garra gibit det gel merrit langa Deibid en trai
    meigim im trikim Deibid wulijim detlot Filastain solja garra kilim im ded.” Afta
    na King Sol bin go langa Deibid, en imbin dalim im, “Wanmo mi askim yu blanga
    jidan main lambarra.”
  ukr-1871: 'Саул бо думав: Оддам її за його, щоб вона була йому сїттю, і щоб Филистії
    наложили руку на його. От і заявив Саул Давидові: Через другу будеш оце моїм зятем.'
  deu-1951: 'Und Saul sprach: Ich will sie ihm geben, damit sie ihm zum Fallstrick
    werde und der Philister Hand über ihn komme. Und Saul sprach zu David: Mit der
    zweiten sollst du heute mein Tochtermann werden!'
  eng-JPS: 'And Saul said: ''I will give him her, that she may be a snare to him,
    and that the hand of the Philistines may be against him.'' Wherefore Saul said
    to David: ''Thou shalt this day be my son-in-law through the one of the twain.'''
  srp-1865: 'I reèe Saul: daæu mu je da mu bude zamka i da se diže na nj ruka Filistejska.
    A Davidu reèe Saul: biæeš mi danas zet s drugom.'
  lug-lug: Sawulo n’alowooza mu mutima gwe nti, “Nzija kumumuwa afuuke omutego, omukono
    gw’Abafirisuuti gulyoke gumuzikirize.” Sawulo kyeyava agamba Dawudi nti, “Kaakano
    ofunye omukisa ogwokubiri okuba mukoddomi wange.”
  heb-heb: ויאמר שאול אתננה לו ותהי לו למוקש ותהי בו יד פלשתים ויאמר שאול אל דוד בשתים
    תתחתן בי היום׃
  ben-IRV: তিনি মনে মনে বললেন, “আমি দায়ূদকে আমার মেয়ে দেব যাতে মেয়েটি তার কাছে
    একটা ফাঁদ হয় আর পলেষ্টীয়েরা তার বিরুদ্ধে ওঠে।” এই ভেবে শৌল দায়ূদকে বললেন, “এই
    দ্বিতীয় বার আমার জামাই হও।”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਮੈਂ ਉਹ ਨੂੰ ਉਸ ਨਾਲ ਵਿਆਹਵਾਂਗਾ ਜੋ ਉਹ ਦੇ ਲਈ ਫਾਹੀ ਹੋਵੇ ਅਤੇ
    ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਹੱਥ ਉਹ ਦੇ ਉੱਤੇ ਆਣ ਪਵੇ ਸੋ ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਭਈ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ
    ਅੱਜ ਹੀ ਮੇਰਾ ਜਵਾਈ ਬਣ ਜਾਵੇਂਗਾ।
  tkr-tkr: 'Şaulne fıkreençe «Davudus Mikal hiyvu, mang''us gugu haa''as, Davud Filiştinaaşde
    xıleka gik''asva» ılğeç''e. Qiyğa Şaulee Davuduk''le eyhen: – Vasse g''iyna meer
    yizda yezne ixhes əxə.'
  mya-JVB: ငါ့သမီးသည် ဒါဝိဒ်ကိုကျော့မိ ၍ ဖိလိတ္တိ လူတို့ လက် သို့ ရောက် စေခြင်းငှါ
    ပေးစား မည်ဟု အကြံ ရှိ၏။
  tte-O: Kabo Saulo nuwana mena iba, “Mikali yatalamwan ikasolanan na iyamala kana
    sipwasipwa nonowana na mesabana Pilistiya siunuyamate.” Mwa Saulo iwalolau Deibida
    koina iba, “Kabona am solasola labuina kani kulobai na kuyamala bwasiyagu.”
  tbg-tbg: Soruva naiqai iriro tiharo, Hove, te Mikaaliraqohai Devitira mintama vararerave.
    Te vira Devitira amiariraro viva Mikaalirao tiro, oru iqoka raqiramanta Pirisia
    vika Devitira arukaate, tiro. Mintimakero iriro Soruva qaiqaa Devitirara tiharo,
    Are ti raavura vo homa varenarave, tiro.
  hmo-hmo: Saulo ese inai bamona ia laloa, ia gwau, “Lauegu kekeni be Davida dekenai
    do lau henia, ia ese Davida do ia hamanokaia, vadaeni Pilistia taudia ese Davida
    do idia alaia diba.” Vadaeni Saulo ese nega iharuana Davida ia hamaoroa lou, ia
    gwau, “Hari dina lau ese lauegu ravana oi do lau halaoa.”
  urd-urd: तब साऊल ने कहा, मैं उसी को उसे दूँगा, ताकि यह उसके लिए फंदा हो और फ़िलिस्तियों
    का हाथ उस पर पड़े, इसलिए साऊल ने दाऊद से कहा कि इस दूसरी दफ़ा' तो तू आज के दिन
    मेरा दामाद हो जाएगा।
  rus-SYN: 'Саул думал: отдам ее за него, и она будет ему сетью, и рука Филистимлян
    будет на нем. И сказал Саул Давиду: чрез другую ты породнишься ныне со мною.'
  bqc-SIM: 'à mɛ̀: Má aà kpawàɛ, i gↄ̃ɛ̀ bai ũ, Filitɛ̃ↄ i aà dɛ. Ɔ̃ a ò Davidiɛ:
    Ńyↄ̃ ma nɛ́ pãle e ǹ sɛ sa.'
  tcz-CHONGTHU: Hichun Saul in alunggel in, “Hiche Philistine te khutna athina dinga
    phat kijen chomkhat ahi,” atin ahinlah Saul anivei nan David koma chun, “Katupa
    nahi tei ding tai,” ati.
  mar-mar: तेव्हा शौलाने म्हटले, “मी ती त्यास देईन आणि ती त्यास पाशरुप होईल आणि पलिष्ट्यांचा
    हात त्याजवर पडेल. मग शौलाने दावीदाला दुसऱ्यांदा म्हटले की, तू माझा जावई होशील.”
  qub-qub: 'Payga yarparan «Wamräta Davidwan majacharcushaj. Wamräna Filistea runacunapa
    munayninman cachayconga» nir. Chaymi yapay Davidta niran: «Cananmi ichanga rasunpa
    mashä canquipaj.»'
  bqp-bqp: 'à pì: Mani a kpáamɛ, ani gↄ̃nɛ tankutɛ ũ, Filisitininↄ ni a dɛ. Akũ
    à pì Daudanɛ: Ĩni ma nɛ́ pãnde e ǹ sɛ́ sà.'
  hat-hat: 'Sayil t''ap di nan kè l'': M''ap bay David Mikal pou madanm. L''ap tounen
    yon pèlen pou li, epi moun Filisti yo va touye l''. Se konsa Sayil rele David
    yon dezyèm fwa, li di l'': -Monchè, ou pral vin bofi mwen.'
  eng-BSB: “I will give her to David,” Saul thought, “so that she may be a snare to
    him, and the hand of the Philistines may be against him.” So Saul said to David,
    “For a second time now you can be my son-in-law.”
  tod-tod: 'Mazɔlɔɔ é ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Nà feezu bɛ ga vului, nii a kɛ, é ɠɛ
    bɛ ga balii, Filiseti nuiti ti paa.» Sayile ɠɛni Davide ma ʋolu: «Ɗa zoo è ɠɛ
    ga nɛ̀koi niina.»'
  eng-WEBPB: Saul said, I will give her to him, that she may be a snare to him and
    that the hand of the Philistines may be against him. Therefore Saul said to David
    a second time, “You shall today be my son-in-law.”
  kbq-kbq: Anage hu'ne, nagra ana mofania Devitina aminugeno ara erino, nenanemo'zana
    hanige'na, huntenugeno vuno Filistia vahe'ene hara ome nehanige'za ahegahaze.
    Nehuno Soli'a Devitina asamino, Menina mago'ene nagri mofara erinka nenanemo'zana
    hugahane.
  nhe-BL: 'Huan Saúl moilhui para quimacas David ni seyoc iichpoca huan ica ya quisencahuasquía
    para nopa filisteos ma quimictica. Huajca ica ompa quiilhui David: ―Ama, quena,
    tielis tinomontica.'
  bus-bus: 'à bè: Mɛ́ à kpáamɛ, eé gↄ̃nɛ takutɛɛ ũ, Filisitininↄ é à dɛ. Ben à bè
    Daudanɛ: Nɛ́ ma nɛ́ pãnde e ǹ sɛ́ sa.'
  gub-BL: Nezewe i'i uzeupe. — Amono putar Mikaw Tawi pe hemireko romo ihe nehe. Wiko
    putar puruzuka haw zàwenugar romo izupe nehe. Aze ru'u Piri ywy rehe har uzuka
    putar wà nehe kury, i'i uzeupe. A'e rupi uze'eg wi Tawi pe kury. — Ereiko putar
    herazywen romo nehe, i'i izupe.
  eng-DRA: 'And Saul said: I will give her to him, that she may be a stumblingblock
    to him, and that the band of the Philistines may be upon him. And Saul said to
    David: In two things thou shalt be my son in law this day.'
