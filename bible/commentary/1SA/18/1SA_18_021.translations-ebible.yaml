verse: 1SA.018.021
translations:
  mal-C: '“അവൾ അവന് ഒരു കെണിയായിരിക്കുകയും ഫെലിസ്ത്യരുടെ കൈകൾ അവന്റെമേൽ പതിക്കുകയും
    ചെയ്യത്തക്കവണ്ണം ഞാൻ അവളെ അവനു നൽകും,” എന്നു ശൗൽ വിചാരിച്ചു. അതുകൊണ്ടു ശൗൽ ദാവീദിനോട്:
    “ഇതാ, ഈ രണ്ടാംപ്രാവശ്യം നീ എനിക്കു മരുമകനായിത്തീരണം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Saul dachte nämlich: Ich will sie ihm geben, damit sie ihm zum Fallstricke
    werde, und die Philister Hand an ihn legen. So erklärte den saul dem David: Zum
    zweiten Male kannst du heute mein Eidam werden.'
  lin-lin: 'Boye Saulo amilobelaki : « Nakobalisa Mikali epai ya Davidi, mpo ete azala
    motambo mpo na ye, mpe ete loboko ya bato ya Filisitia ekanga ye Davidi. » Boye
    Saulo alobaki na Davidi : « Ozwi sik’oyo libaku ya mibale ya kokoma bokilo na
    ngai. »'
  eng-LSV: and Saul says, “I give her to him, and she is for a snare to him, and the
    hand of the Philistines is on him”; and Saul says to David, “By the second—you
    become my son-in-law today.”
  eng-GNV: Therefore Saul said, I wil giue him her, that she may be a snare to him,
    and that the hand of the Philistims may bee against him. Wherefore Saul sayde
    to Dauid, Thou shalt this day be my sonne in law in the one of the twayne.
  eng-WEBSTER: And Saul said, I will give her to him, that she may be a snare to him,
    and that the hand of the Philistines may be against him. Wherefore Saul said to
    David, Thou shalt this day be my son-in-law, in the one of the two.
  nhw-BL: 'Huan Saúl moilhui para quimacas David ni seyoc iichpoca huan ica ya quisencahuasquía
    para nopa filisteos ma quimictica. Huajca ica ompa quiilhui David: ―Ama, quena,
    tielis tinomontica.'
  swh-ONEN: Sauli akawaza, “Nitampa Daudi binti yangu, ili apate kuwa mtego kwake,
    ili kwamba mkono wa Wafilisti upate kuwa juu yake.” Hivyo Sauli akamwambia Daudi,
    “Sasa unayo nafasi ya pili ya kuwa mkwe wangu.”
  bba-bba: Mɑ u nɛɛ, kon nùn wi kɛ̃, kpɑ u ko yinɑ Filisitibɑ bu kɑ Dɑfidi nɔmɑ turi.
    Mɑ u Dɑfidi sɔ̃ɔwɑ nɔn yiruse u nɛɛ, sɑɑ ɡisɔn di kɑɑ ko nɛn dokiri.
  eng-KJVCPB: And Saul said, I will give him her, that she may be a snare to him,
    and that the hand of the Philistines may be against him. Wherefore Saul said to
    David, Thou shalt this day be my son in law in the one of the twain.
  mpx-mpx: Sol i nuwatu atenaa i ba, “Mikal na pek ni alolonan yaka ni tabwa Deibid
    ana kimul ge Pilistiya nihi lopaaliga.” Yaka Sol i baek Deibid elana i ba, “Lan
    ebe wam sauga waiwaisana labuina ya pewa nu tabwa yawau.”
  luo-luo: Saulo noparo e chunye niya, “Abiro miyego, mondo obedne obadho mondo omi
    jo-Filistia oyude.” Omiyo Saulo nowachone Daudi niya, “Koro in-gi thuolo mar ariyo
    mondo ibed ora.”
  meu-meu: Saulo ese lalona e hadaia, eto, Baina henia, ihahekwakwalaina ai bainela,
    bena Filistia taudia imadia amo baine dika. Taunabunai Saulo ese David na nega
    iharuana ma e hamaoroa, eto, Harihari ravagu ai baina halaomu.
  npi-ULB: तब शाऊलले सोचे, “दाऊदसँग म त्‍यसकै विवाह गरिदिनेछु, ताकि त्‍यसको निम्ति
    यो एउटा पासो होस् र पलिश्तीहरूका हात उसको विरुद्धमा परोस् ।” यसरी शाऊलले दाऊदलाई
    दोस्रोपल्‍ट यसो भने, “तिमी मेरो ज्‍वाइँ हुनेछौ ।”
  yor-yor: Ó sọ nínú ara rẹ̀ pé, “Èmi yóò fi fún un kí òun ba à le jẹ́ ìkẹ́kùn fún
    un, kí ọwọ́ àwọn ará Filistini lè wà lára rẹ̀.” Nígbà náà ni Saulu wí fún Dafidi
    pé, “Nísinsin yìí ìwọ ní àǹfààní eléyìí láti jẹ́ àna án mi.”
  emp-NTPO: 'Nãwã crĩchasia: “Mʌ̃ cau Micalera Davia diaya. Maʌ̃be idjid̶eba mʌ̃a
    Davira pilisteorã jʌwad̶e b̶aebiya.” Maʌ̃ carea Saulba wayacusa Davia jarasia:
    –Id̶ibʌrʌ wãrãda bʌra mʌ̃ wigu baya.–'
  ind-ind: karena dia berpikir, “Aku akan manfaatkan Mikal sebagai alat supaya Daud
    dibunuh oleh orang Filistin.” Maka Saul berkata kepada Daud untuk kedua kalinya,
    “Saya memberi kesempatan lagi untuk kamu menjadi menantuku.”
  pes-OPCB: 'شائول با خود گفت: «فرصتی دیگر پیش آمده تا داوود را به جنگ فلسطینی‌ها
    بفرستم. شاید این دفعه کشته شود!» پس به داوود گفت: «تو فرصت دیگری داری که داماد
    من بشوی. من دختر کوچک خود را به تو خواهم داد.»'
  tgl-ULB: Pagkatapos inisip ni Saul, “Ibibigay ko siya sa kanya, upang siya'y maging
    bitag sa kanya, at upang ang kamay ng mga taga-Filisteo ay maging laban sa kanya.”
    Kaya sinabi ni Saul kay David sa pangalawang pagkakataon, “Ikaw ang aking magiging
    manugang na lalaki.”
  cbu-NT: Mangush chinarangu, Ashiri yungparipa. Anuri ipari Dapiyaam wizanlli panachima.
    Sheeruri, iparimandi Filistewshucheem pachamaam kamachtakachuri, waani ambiri
    pachapana, tárangiya. Ashirucha, yusur Dapiyaa tsimbunarinshat tsiyatarangiya.
    Ashiri natunaa zuwaa, shiyaa ngusirtatshaparina, tárangiya.
  hui-hui: Ani bu howa ibuni hangu bibi lalu howa lalu, I̱na Migala Debidi hado muliya.
    Ani bidogola ibu Pilidialime belo i̱ wane ogoriani gono wuliya, lene. Ani lowa
    Solohanda halu mendengi Debidihondo lalu, Í̠ i̱ imane holebere, lalu lamini.
  mya-mya: '``ငါ​သည်​မိ​ခါ​လ​ကို​ဒါ​ဝိဒ်​နှင့်​စုံ​ဖက်​စေ​မည်။ သူ့​အား​ကျော့​ကွင်း​သ​ဖွယ်​ပြု​၍​ဒါ​ဝိဒ်​ကို
    ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏​လက်​ဖြင့်​အ​သတ် ခံ​ရ​စေ​မည်'''' ဟု​ဆို​၏။-'
  bod-N: བུ་མོ་དེ་ཁོའི་ཕྱིར་རྙི་ལྟ་བུར་འགྱུར་ཡོང་བསམས་ནས་ཕེ་ལེ་ཤེད་པའི་ལག་པ་ཁོ་ལ་འཕོག་ཕྱིར་བུ་མོ་དེ་ཁོ་ལ་གཏོང་བར་བྱ་བསམས་པས།
    སོ་ལོས་དཱ་བིད་ལ་དེ་རིང་ཁྱོད་ལན་གཉིས་པར་ངའི་མག་པ་རུ་འགྱུར་ཞེས་སྨྲས་སོ། །
  sna-sna: Akafunga akati, “Ndichamupa iye kwaari, kuitira kuti agova musungo kwaari
    uye kuitira kuti zvimwe ruoko rwavaFiristia rungarwe naye.” Saka Sauro akati kuna
    Dhavhidhi, “Zvino wava nomukana wechipiri wokuti uve mukuwasha wangu.”
  spa-BLM: 'Saúl dijo: “Se la entregaré para que le sirva de lazo y para que la mano
    de los filisteos esté contra él”. Por eso Saúl dijo a David por segunda vez: “Hoy
    serás mi yerno”.'
  cac-cac: 'Yuj chi'' ix snaan vin̈ to ol yac'' junxo ix yisil vin̈ chi'' yetb''eyumoc
    vin̈aj David chi'', yic vach'' yuj ix ol miljoccham vin̈aj David chi'' yuj eb''
    filisteo. Ix yalan vin̈aj Saúl d''a vin̈aj David d''a schaelal: —A ticnaic, val
    yel ol ach och in n̈i''oc, xchi vin̈.'
  swh-ULB: Ndipo Sauli akafikiri, “Nitampatia huyu awe mke wake, ili uwe mtego kwake,
    na hivyo mkono wa Wafilisti pengine uwe juu yake.” Kwa hiyo Sauli akamwambia Daudi
    mara ya pili, “Wewe utakuwa mkwe wangu.”
  bel-bel: 'Саўл думаў: аддам яе за яго, і яна будзе яму сеткаю, і рука Філістымлянаў
    будзе на ім. І сказаў Саўл Давіду: праз другую ты пароднішся са мною.'
  deu-ELBBK: 'Und Saul sprach: Ich will sie ihm geben, dass sie ihm zum Fallstrick
    werde und die Hand der Philister gegen ihn sei. Und Saul sprach zu David: Zum
    zweiten Mal sollst du heute mein Schwiegersohn werden.'
  mbb-OT: Neisip din is, “Ibpeesawa ku si Mical ki David, ne edhimuwen ku sikandin
    he epan para mepatey si David te menge Filistihanen.” Umbe migkeǥiyan ni Saul
    si David te, “Duen pa penahun he egkehimu ku sikew he mekaamung.”
  mal-2015: 'അവൾ അവന്നു ഒരു കണിയായിരിക്കേണ്ടതിന്നും ഫെലിസ്ത്യരുടെ കൈ അവന്റെമേൽ വീഴേണ്ടതിന്നും
    ഞാൻ അവളെ അവന്നു കൊടുക്കും എന്നു ശൗൽ വിചാരിച്ചു ദാവീദിനോടു: നീ ഈ രണ്ടാം പ്രാവശ്യം
    എനിക്കു മരുമകനായി തീരേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Saul peske phenďa: „Dava leske la, mi el leske sar pasca, hoj les o
    Filišťinci te murdaren.“ Avke o Saul phenďa pale le Davidoske: „Mek adadžives
    šaj aves miro džamutro.“'
  pes-OPV: 'و شاول گفت: «او را به وی می‌دهم تا برایش دام شود و دست فلسطینیان براو
    دراز شود.» پس شاول به داود بار دوم گفت: «امروز داماد من خواهی شد.»'
  ron-1924: 'Ел ышь зичя: „Й-о вой да ка сэ-й фие о курсэ ши сэ кадэ суб мына филистенилор.”
    Ши Саул а зис луй Давид пентру а доуа оарэ: „Астэзь ымь вей фи ӂинере.”'
  ben-OBCV: “আমি মীখলকে ওর হাতে তুলে দেব,” তিনি ভাবলেন, “এতে মীখল ওর কাছে এক ফাঁদ
    হয়ে দাঁড়াবে এবং ফিলিস্তিনীদের হাতও ওর বিরুদ্ধে উঠবে।” অতএব শৌল দাউদকে বললেন,
    “এখন দ্বিতীয়বার তোমার কাছে আমার জামাই হওয়ার সুযোগ এসেছে।”
  som-som: Markaasaa Saa'uul wuxuu isyidhi, Dabin ha ku noqotee, isaga waan siin iyada,
    si ay gacanta reer Falastiin isaga gees uga ahaato. Sidaas aawadeed Saa'uul wuxuu
    Daa'uud ku yidhi, Adigu maanta waxaad mar labaad noqonaysaa wiilkii aan soddogga
    u ahaa.
  lat-VUC: 'Dixitque Saul: Dabo eam illi, ut fiat ei in scandalum, et sit super eum
    manus Philisthinorum. Dixitque Saul ad David: In duabus rebus gener meus eris
    hodie.'
  eng-ASVBT: And Saul said, I will give him her, that she may be a snare to him, and
    that the hand of the Philistines may be against him. Wherefore Saul said to David,
    Thou shalt this day be my son-in-law a second time.
  ita-1885: 'E Saulle disse: Io gliela darò, acciocchè gli sia per laccio, e che la
    mano de'' Filistei sia sopra lui. Saulle adunque disse a Davide: Tu sarai oggi
    mio genero per amendue.'
  eng-LXXUP: And Saul said, I will give her to him, and she shall be a stumbling block
    to him. Now the hand of the Philistines was against Saul.
  eng-ULB: Then Saul thought, “I will give her to him, so that she can be a trap for
    him, and that the hand of the Philistines may be against him.” So Saul said to
    David a second time, “You will be my son-in-law.”
  spa-VBL: '“Se la daré a David”, pensó Saúl. “Ella puede ser la carnada para que
    los filisteos lo atrapen”. Entonces Saúl le dijo a David: “Esta es la segunda
    vez que puedes ser mi yerno”.'
  fra-_FOB: 'Et Saül dit: Je la lui donnerai, afin qu''elle lui soit en piège, et
    que la main des Philistins soit sur lui. Saül dit donc à David pour la seconde
    fois: Tu seras mon gendre aujourd''hui.'
  mal-mal: 'അവൾ അവന് ഒരു കെണിയാകട്ടെ. ഫെലിസ്ത്യരുടെ കയ്യാൽ ദാവീദ് ഉപദ്രവിക്കപ്പെടുവാനായി
    ഞാൻ അവളെ അവന് കൊടുക്കും എന്ന് ശൌല്‍ വിചാരിച്ച് ദാവീദിനോട്: “നീ ഈ രണ്ടാം പ്രാവശ്യം
    എനിക്ക് മരുമകനായി തീരണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne sochā, “Ab maiṅ beṭī kā rishtā us ke sāth bāndh kar use yoṅ phaṅsā
    dūṅgā ki wuh Filistiyoṅ se laṛte laṛte mar jāegā.” Dāūd se us ne kahā, “Āj āp
    ko merā dāmād banane kā dubārā mauqā milegā.”
  suz-BL: मेको आ थुंमी “गो मेको कली दाऊद नु ग्‍युं‍बे पपाइक्‍नुङ। पलिस्‍ती आन गुइम
    बेक्‍पाइक्‍चा कली मेको वाल्‍पाइक्‍तीक गेय बाक्‍ब” देंमाक्‍त। मोपतीके सावलमी आ
    चांइवा सेल्‍चा कली लोव़ पवा बाक्‍त।
  ita-1927: 'E Saul disse: “Gliela darò, perché sia per lui un’insidia ed egli cada
    sotto la mano de’ Filistei”. Saul dunque disse a Davide: “Oggi, per la seconda
    volta, tu puoi diventar mio genero”.'
  ckb-ckb: 'شاول لە دڵی خۆیدا گوتی: «پێی دەدەم، جا بۆی دەبێت بە تەڵە، دەستی فەلەستییەکانی
    بەسەرەوە دەبێت.» ئینجا شاول بە داودی گوت: «ئێستا بۆ دووەم جار دەرفەتی ئەوەت هەیە
    کە ببیتە زاوام.»'
  eng-BBE: And Saul said, I will give her to him, so that she may be a cause of danger
    to him, and so that the hands of the Philistines may be against him. So Saul said
    to David, Today you are to become my son-in-law for the second time.
  kan-OKCV: “ಅವನಿಗೆ ಉರುಲಾಗಿರುವ ಹಾಗೆಯೂ, ಫಿಲಿಷ್ಟಿಯರ ಕೈ ಅವನ ಮೇಲೆ ಬರುವ ಹಾಗೆಯೂ ಇವಳನ್ನು
    ಅವನಿಗೆ ಕೊಡುವೆನು,” ಎಂದುಕೊಂಡನು. ಆದ್ದರಿಂದ ಸೌಲನು ದಾವೀದನಿಗೆ, “ನೀನು ನನ್ನ ಅಳಿಯನಾಗಲು ಎರಡನೆಯ
    ಅವಕಾಶ,” ಎಂದನು.
  tam-2017: 'அவள் அவனுக்கு இடையூராக இருக்கவும், பெலிஸ்தர்களின் கை அவன்மேல் விழவும்,
    அவளை அவனுக்குக் கொடுப்பேன் என்று சவுல் நினைத்து, தாவீதை பார்த்து: நீ என்னுடைய
    இரண்டாம் மகளால் இன்று எனக்கு மருமகனாவாய் என்றான்.'
  spa-RV-1909: 'Y Saúl dijo: Yo se la daré, para que le sea por lazo, y para que la
    mano de los Filisteos sea contra él. Dijo pues Saúl á David: Con la otra serás
    mi yerno hoy.'
  ron-BTF: 'Și Saul a spus: I-o voi da, ca ea să îi fie o cursă și ca mâna filistenilor
    să fie asupra lui. De aceea Saul i-a spus lui David: Astăzi îmi vei fi ginere
    prin una din cele două.'
  eng-WEBP: Saul said, I will give her to him, that she may be a snare to him and
    that the hand of the Philistines may be against him. Therefore Saul said to David
    a second time, “You shall today be my son-in-law.”
  eng-FBV: “I'll give her to David,” Saul thought. “She can be the bait so the Philistines
    can trap him.” So Saul said to David, “This is the second time you can become
    my son-in-law.”
  nld-1939: 'Want Saul dacht: Ik zal ze hem geven; maar ze moet voor hem een valstrik
    zijn, en de Filistijnen moeten de hand aan hem slaan. Dus sprak Saul voor de tweede
    maal tot David: Nu kunt ge mijn schoonzoon worden.'
  nch-BL: 'Huan Saúl moilhui para quimacas David ni seyoc iichpoca huan ica ya quisencahuasquía
    para nopa filisteos ma quimictica. Huajca ica ompa quiilhui David: ―Ama, quena,
    tielis tinomontica.'
  vie-1934: 'Người nói thầm rằng: Ta sẽ biểu hắn cưới nàng, hầu cho nàng làm cái bẫy
    cho hắn, và hắn sa vào tay của dân Phi-li-tin. Vậy, Sau-lơ nói lần thứ nhì cùng
    Đa-vít rằng: Ngươi sẽ làm phò mã ta.'
  hin-CV: शाऊल ने विचार किया, “मैं यह विवाह कर देता हूं, मीखल ही दावीद के लिए एक फंदा
    बन जाए, और तब फिलिस्तीनी ही दावीद की हत्या कर दें.” यह दूसरा मौका था, जब शाऊल
    ने दावीद के सामने दामाद होने का प्रस्ताव रखा था; “अब तुम मेरे दामाद बन सकते हो.”
  spa-BES: 'Entonces Saúl dijo: Se la daré, para que pueda ser un peligro para él,
    y para que las manos de los filisteos estén contra él. Entonces Saúl dijo a David:
    Hoy serás mi yerno por segunda vez.'
