verse: 1SA.018.009
translations:
  mal-C: ആ സമയംമുതൽ ശൗൽ ദാവീദിനെ അസൂയനിറഞ്ഞ കണ്ണുകളോടെ നോക്കിത്തുടങ്ങി.
  deu-TKW: Und Saul sah David von jenem Tage an und weiterhin scheel an.
  lin-lin: Kobanda mokolo wana, Saulo akomaki kotala Davidi miso mabe.
  eng-LSV: And Saul is eyeing David from that day and from then on.
  eng-GNV: Wherefore Saul had an eye on Dauid from that day forward.
  eng-WEBSTER: And Saul eyed David from that day and forward.
  nhw-BL: Huajca ipan nopa tonal Saúl pejqui quicualancaita David huan ayacmo quicualitac
    quen achtihui.
  swh-ONEN: Kuanzia wakati ule na kuendelea Sauli akawa na jicho la wivu juu ya Daudi.
  bba-bba: Sɑɑ dɔmɑ ten diyɑ Sɔɔlu u kɑ Dɑfidi nɔnu kɔ̃su mɛɛrim toruɑ.
  eng-KJVCPB: And Saul eyed David from that day and forward.
  cpy-cpy: Rootaki roonantanakariri Saúl irika David.
  mpx-mpx: Inoke lan o ge i nok, Sol alona wana hinahinan Deibid i kite hikan.
  luo-luo: Kochakore chiengʼno Saulo nochako bedo gi nyiego gi Daudi.
  meu-meu: Una dina amo Saulo ese David e vaira hua henia.
  npi-ULB: शाऊलले त्यस दिनदेखि दाऊदलाई शंकाको दृष्‍टिे हेरे ।
  yor-yor: Láti ìgbà náà lọ ni Saulu ti bẹ̀rẹ̀ sí ní fi ojú ìlara wo Dafidi.
  emp-NTPO: Mamaʌba ʌ̃taa Saulba Davira quĩrãcuita b̶abadjia.
  ind-ind: Sejak saat itu, Saul menjadi iri hati terhadap Daud.
  pes-OPCB: پس، از آن روز به بعد، شائول از داوود کینه به دل گرفت.
  tgl-ULB: At patuloy na minasdan ni Saul si David na may paghihinala mula sa araw
    na iyon.
  cbu-NT: Dapiyaatssha pamaam kapung tsiyantarangu, natsarangshita.
  hui-hui: Ogoninaga Solo ibu nakarulape harudabe lowa ibugua Debidi horo ogoningi
    howa henge lalu agua homelabehedabe hondole de hondo hene.
  mya-mya: ထို​နေ့​မှ​စ​၍​ဒါ​ဝိဒ်​အား​မ​နာ​လို​စိတ်​ပွား များ​ကာ​မ​ယုံ​သင်္ကာ​ဖြစ်​၍​နေ​တော့​၏။
  bod-N: ཉིན་དེ་ནས་བཟུང་སོ་ལོ་ནི་དཱ་བིད་ལ་ཕྲག་དོག་སྐྱེས་པ་རེད།
  sna-sna: Kubva panguva iyoyo Sauro akatarira Dhavhidhi neziso rine godo.
  spa-BLM: Saúl vigiló a David desde ese día en adelante.
  cac-cac: Atax ta' ix ochcan chi'an sc'ol vin̈ d'a vin̈aj David chi'.
  swh-ULB: Kuanzia siku hiyo na kuendelea, Sauli alimuangalia Daudi kwa mashaka.
  bel-bel: І з таго дня і потым падазрона глядзеў Саўл на Давіда.
  wed-wed: Ma lamna aubaina tauna David i unurana-kauei ma i ʼnana-vaitetei.
  deu-ELBBK: Und Saul sah neidisch auf David von jenem Tag an und weiterhin.
  mbb-OT: Umbe, puun dutun he andew ebenteyanan ni Saul si David su nesina sikandin.
  mal-2015: അന്നുമുതൽ ശൗലിന്നു ദാവീദിനോടു കണ്ണുകടി തുടങ്ങി.
  rmc-rmc: Ole dživesestar o Saul pro David dikhelas bange jakhenca.
  pes-OPV: و از آن روز به بعد شاول بر داود به چشم بد می‌نگریست.
  ron-1924: Ши, дин зиуа ачея, Саул а привит ку окь рэй пе Давид.
  aui-aui: Wasina bi noko raghanine da nabo inagho, na Sol, Deivid iyanuwanuwakapiyeni.
  ben-OBCV: আর সেই সময় থেকেই শৌল দাউদের উপর সজাগ দৃষ্টি রাখতে শুরু করলেন।
  som-som: Oo Saa'uulna maalintaas dabadeed Daa'uud si xun buu u fiirin jiray.
  lat-VUC: Non rectis ergo oculis Saul aspiciebat David a die illa et deinceps.
  eng-ASVBT: And Saul eyed David from that day and forward.
  ita-1885: E da quel dì innanzi Saulle riguardava Davide di mal occhio.
  eng-ULB: Saul looked at David with suspicion from that day on.
  spa-VBL: Desde entonces Saúl miró a David con recelo.
  fra-_FOB: Depuis ce jour-là, Saül voyait David de mauvais œil.
  mal-mal: അന്നുമുതൽ ദാവീദിനോട് ശൌലിനു അസൂയ തുടങ്ങി.
  urd-GVR: Us waqt se Sāūl Dāūd ko shak kī nazar se deḳhne lagā.
  suz-BL: मेको नाक्‍त रे सावलमी दाऊद कली गेहे पचा गोवा बाक्‍त।
  ita-1927: E Saul, da quel giorno in poi, guardò Davide di mal occhio.
  ckb-ckb: ئیتر لەو ڕۆژەوە شاول چاوی لەسەر داود بوو.
  eng-BBE: And from that day Saul was looking with envy on David.
  kan-OKCV: ಆ ದಿವಸ ಮೊದಲುಗೊಂಡು ಸೌಲನು ದಾವೀದನ ಮೇಲೆ ಮತ್ಸರದ ಕಣ್ಣಿಟ್ಟನು.
  tam-2017: அந்த நாள் முதற்கொண்டு சவுல் தாவீதை சந்தேகத்தோடு பார்த்தான்.
  spa-RV-1909: Y desde aquel día Saúl miró de través á David.
  ron-BTF: Și Saul a privit cu ochi răi pe David începând din acea zi.
  eng-WEBP: Saul watched David from that day and forward.
  eng-FBV: From that time on Saul viewed David with suspicion.
  nld-1939: En van die dag af was Saul jaloers op David.
  nch-BL: Huajca ipan nopa tonali Saúl pejqui quicualancaita David huan ayecmo quicualitac
    quej achtohui.
  vie-1934: Kể từ ngày ấy, Sau-lơ thường ngó Đa-vít cách giận.
  hin-CV: उस दिन से दावीद से शाऊल को जलन होने लगी.
  spa-BES: Y desde aquel día Saúl miraba con envidia a David.
  tdx-tdx: Ie henane zay nikirofe’ i Saole t’i Davide.
  tha-KJV: ซาอู​ลก​็ทรงใช้สายตาจับดาวิดตั้งแต่วันนั้นเป็นต้นไป
  por-BR-2018: E desde aquele dia Saul olhou com desconfiança a Davi.
  deu-ELO: Und Saul sah scheel auf David von jenem Tage an und hinfort.
  eng-WYC-2018: Therefore Saul beheld David not with rightful eye, from that day and
    afterward. (And so from that day on, Saul did not look kindly upon David.)
  epo-epo: De tiu tago kaj plue Saul malamike rigardadis Davidon.
  uig-PIN: Xu kündin tartip Saul Dawutni kɵzlǝp yürdi.
  beo-beo: Amaiba:le, Solo da amo esoha amogainini Da:ibidima mudasu, amola Da:ibidi
    ea hou hamobe higale dawa:i.
  tpi-OTNT: Olsem na stat long dispela de Sol i ting long dispela samting na i bel
    nogut long Devit.
  hau-SA: Tun daga wannan lokaci zuwa gaba, Shawulu ya dinga kishin Dawuda.
  uig-LAT: Shu kündin tartip Saul Dawutni közlep yürdi.
  nde-nde: Kusukela ngalelolanga kusiya phambili uSawuli wakhangela uDavida ngelihlo
    elilomhawu.
  ton-ton: Pea naʻe lamasi ʻe Saula ʻa Tevita talu mei he ʻaho ko ia.
  ces-1613: Protož Saul zlobivě hleděl na Davida od toho dne i vždycky.
  eng-WMB: Saul watched David from that day and forward.
  tam-TCV: அந்த நேரம் முதல் சவுல் பொறாமைக் கண் கொண்டே தாவீதைப் பார்த்தான்.
  ceb-ULB: Ug gibantayan na ni Saul si David uban ang pagduda sukad niadtong adlawa.
  pol-UBG: Od tego dnia Saul nieprzychylnie patrzył na Dawida.
  agr-agr: Duwi nagkamas Saúl Davitan kajejujakui.
  kyc-kyc: Dokona lao yuu gii dokopa piso pao Soleme Dapiti yango palyiya.
  urd-GVU: اُس وقت سے ساؤل داؤد کو شک کی نظر سے دیکھنے لگا۔
  deu-1912: Und Saul sah David sauer an von dem Tage und hinfort.
  ntj-ntj: '@see-verse:1SA.018.008'
  kan-2017: ಅಂದಿನಿಂದ ಅವನು ದಾವೀದನನ್ನು ಸಂಶಯದಿಂದ ನೋಡುತ್ತಿದ್ದನು.
  yap-yap: Me par ni kari awan’ ngak David e rofen nem i yan nga m’on.
  hlt-MCSB: Te khohnin lamkah long tah Saul loh David te thaesainah neh a mikmuelh
    coeng.
  mdy-ETH: ዬማ ኬላፓ ዓርቃዖ ሳኣዖኦሌ ዳውቴ ቂኢሩሞና ዓልቲሢና ዓርቄኔ።
  twi-ASANTE: Enti, ɛfiri saa ɛberɛ no, Saulo tuu nʼani sii Dawid so.
  mwc-mwc: Kona maranai David i nuwarauwei ba ana nota goyogoyosi wata kurina.
  eng-WEBU: Saul watched David from that day and forward.
  wal-wal: He gallassaappe doommidi, Saa7ooli Daawita qanaate aifiyan xeelliis.
  spa-PDDPT: Desde aquel día Saúl no miró con buenos ojos a David.
  gun-gun: Ha'e va'e ára guive Saul ndoexaxe porãvei Davi.
  agu-BL: Jetza'tz qui't pek' mas Saúl te Luwiy.
  eng-PEV: From then on, he was jealous of David, and he watched him all the time.
  ilo-ULB: Ket manipud iti dayta nga aldaw pinagatapan ni Saul ni David iti dakes.
  kpg-kpg: Daamada di laangi deelaa gaa hana gi muli, gei mee gaa hai ono dubua ang gi
    David mo di dadaumada a mee.
  uig-ARA: شۇ كۈندىن تارتىپ سائۇل داۋۇتنى كۆزلەپ يۈردى.
  sus-sus: Kelife na lɔxɔɛ ma, Sɔlu bɔɲɛ naxa raɲaaxu a ma Dawuda xa fe ra.
  pon-2006: Eri, sang ni rahno kohla, kupwur en peiriniong Depit me inenen laud.
  jae-jae: Gêdêŋ bêc tonaŋ Saul gêlic Dawid sec ma gê tôŋgeŋ gêja.
  ksd-ksd: Ma papa nam ra bung Saul i ga makmakile David.
  tur-YTC: Saul o günden itibaren David'e dikkat eder oldu.
  ind-AYT: Sejak hari itu, Saul terus mengawasi Daud.
  nya-nya: Ndipo kuyambira tsiku limeneli Sauli ankamuchitira nsanje Davide.
  hrv-hrv: I od toga dana Šaul poprijeko gledaše Davida.
  mps-mps: Tama tiyu, te sogode gagalasa, Solgo homu tede kone palama, tama tiyu Devitba
    haliga dwai yalio.
  tpi-tpi: Olsem na stat long dispela de Sol i ting long dispela samting na i bel
    nogut long Devit.
  dan-1931: Og fra den Dag af så Saul skævt til David.
  vie-OVCB: Từ hôm ấy, Sau-lơ thường nhìn Đa-vít với con mắt ganh tị.
  guj-2017: તે દિવસથી શાઉલ દાઉદને ઈર્ષ્યાની નજરે જોવા લાગ્યો.
  pon-2006A: Eri, sang ni rahno kohla, kupwur en peiriniong Depit me inenen laud.
  por-BRBSL: Saul observou Davi daquele dia em diante.
  aly-aly: Ikwer-theyan rap alharlkwemel renh arntarnt-arenh intem-antey.
  cth-cth: Hot hnin hoi Sawl ni Devit teh pou a patoup.
  twi-twi: Efi saa bere no, Saulo tuu nʼani sii Dawid so.
  hlt-hlt: Te khohnin lamkah long tah Saul loh David te thaesainah neh a mikmuelh
    coeng.
  tbz-SIM: Nɛ̀ dɛ kó diyiè ndi Sɑurii wèńtɛ́mɛ̀ Dɑfiti fɛnɔnsĩ̀nfɛ̀.
  msy-2020: Dughiar kamɨn, Sol bizir kam gɨnɨghnɨgha Devitɨn gara a basei.
  dop-dop: Pǝ kpɑɣɑʋ hɑtoo kʋyɑkʋ ŋkʋ nɑ pǝ puki tɔ, Sɑyuli sʋʋ Tɑfiiti kɛlɛ ɩsɛ cɩɩlʋɣʋ.
  azb-azb: O gündən sonra Şaul Davuda çəp-çəp baxmağa başladı.
  eng-DBY: And Saul eyed David from that day and forward.
  hin-2017: उस दिन से शाऊल दाऊद की ताक में लगा रहा।
  wol-KYG: Bésub keroog la Sóol dale ronni Daawuda.
  eng-YLT: and Saul is eyeing David from that day and thenceforth.
  eng-WYC-2017: Therefore Saul beheld David not with rightful eye, from that day and
    afterward.
  eng-WMBB: Saul watched David from that day and forward.
  urd-GVH: उस वक़्त से साऊल दाऊद को शक की नज़र से देखने लगा।
  rug-rug: Gua asa ke konokono nia na kopu tokotoko nia sa se Devita podalae tugo
    pa totoso asa.
  gaz-gaz: Gaafasii jalqabee Saaʼol ija hinaaffaatiin Daawitin ilaala ture.
  fra-LSG: Et Saül regarda David d’un mauvais œil, à partir de ce jour et dans la
    suite.
  gnn-gnn: Yo, Djolyu ŋulinyaramirriyunydja ŋulma‐ŋuparana ŋanya, mel‐ḏi'yurrunana
    bitjarrana Daypitnha, wirrkina yukurrana mel‐ḏi'yurruna.
  yal-yal: Sɔli yi Dawuda raɲaxu, fɔlɔ na lɔxɔn ma.
  haw-1868: Awihi ae la ko Saula maka ia Davida mai ia manawa mai.
  arb-NAV: وَشَرَعَ شَاوُلُ مُنْذُ ذَلِكَ الْيَوْمِ فَصَاعِداً يُرَاقِبُ دَاوُدَ بِعَيْنٍ
    مُمْتَلِئَةٍ بِالْغَيْرَةِ.
  ewe-ewe: Tso gbe ma gbe dzi la, Saul de asi David kpɔkpɔ me kple ŋuʋaʋã ƒe ŋku.
  eng-LEE: And Saul looked jealous on David from that day and forward.
  gvn-gvn: '@see-verse:1SA.018.008'
  asm-FB: সেই দিনৰ পৰা চৌলে দায়ূদক সন্দেহৰ চকুৰে চাবলৈ ধৰিলে।
  sus-A: كٍلِقٍ نَ لْشْي مَ، سْلُ بْحّ نَشَ رَحَاشُ عَ مَ دَوُدَ شَ قٍ رَ.
  fra-SBL: Saül surveilla David à partir de ce jour-là.
  hbo-hbo: וַיְהִ֥י שָׁא֖וּל *עָוֹן (עֹויֵ֣ן) אֶת־דָּוִ֑ד מֵהַיֹּ֥ום הַה֖וּא וָהָֽלְאָה׃
    ס
  piu-2006: '@see-verse:1SA.018.008'
  pjt-pjt: Munu palulanguṟu Saulanya Davidaku nyaṟaringangi munu paluṟu palunya tiṯutjarangku
    nyakula aṟuningi.
  kik-kik: Na kuuma hĩndĩ ĩyo Saũlũ akĩambĩrĩria kũiguĩra Daudi ũiru na kũmwĩkũũa.
  fra-NCL: Et Saül voyait David de mauvais œil, à partir de ce jour.
  cek-AK: To pongah to na ni hoi kamtong Saul mah David to uthaih mik hoiah khet.
  cuk-cuk: A-iba-akale, Saúl, Davidʼgi nobguded.
  uig-CYR: Шу күндин тартип Саул Давутни көзләп жүрди.
  pma-pma: Sakini, en hati avong enek varei va, Sol rendem tisa en Deved. Sol mules
    sila Deved vaha vavae vasakin kei vamat en vaeen. Ka lises, Deved mu vinvini vativieh
    keil one umatmat koa sakin meatin keil avati lat isen vina nesa mok. Sakini, rendemien
    onen Sol mai tisa revi mok va en Deved ka kei mun sak visi vouasi vamat, ka sakras.
    Ka navong Deved mundem kilea rendemien onen Sol, lohosai rani keke Sol nouasi
    namat. Deved va ro suai en out sav tai ka lah ruain vangi meatin keil amusili,
    ka kei mai vi avat one. Ka navong meatin keil tavaeen ten kantri sav keil umai
    keke avavae vatal min vangi me-Isrel keil en out tai, Deved ral min meatin keil
    onen umai uvae kokoe en keil. Sol ral min meatin tavaeen keil onen uva akarahit
    out vasi keke avalekat Deved ka avousi vamat, ka arvotintei. Hatte elu keke Deved
    kilea vouas Sol vamat ka romumontei veni en rovattei vapuruni, veni Ahi rie lati
    vi asuv houlu.
  tel-2017: అప్పటినుండి సౌలు దావీదుపై కక్ష పెంచుకున్నాడు.
  hat-BSA: Depi nan jou sa a, Saül te veye David de prè.
  bxh-bxh: Fuyanna yai ni ya lawen mate Saulo, Deiwidi ya nuwa elaꞌelaꞌen.
  kos-kos: In len sac me, Saul el sok ac sensen na sel David.
  hbo-WLC: וַיְהִ֥י שָׁא֖וּל עון אֶת־דָּוִ֑ד מֵהַיּ֥וֹם הַה֖וּא וָהָֽלְאָה׃ ס
  ibo-ibo: Site nʼụbọchị ahụ gawa, Sọl malitere ile Devid anya ọjọọ.
  ory-ory: ସେହି ଦିନାବଧି ଶାଉଲ ଦାଉଦଙ୍କ ପ୍ରତି କୁଦୃଷ୍ଟି ରଖିଲେ।
  wmt-wmt: '@see-verse:1SA.018.008'
  chk-chk: Iwe, Saul a meselolowo ngeni Tafit seni lon ewe ränin feila.
  ssd-ssd: nu David tuku gubra tumba tira dirka minna.
  rop-rop: Lagijat na King Sol bin tok miselp, en brom det taim na imbin oldei wotjimbat
    Deibid, dumaji imbin jelas langa Deibid.
  ukr-1871: І позирав Саул скрива на Давида з того часу і надальше.
  deu-1951: Und Saul beneidete David von jenem Tage an und forthin.
  eng-JPS: And Saul eyed David from that day and forward.
  srp-1865: I od toga dana Saul gledaše poprijeko Davida.
  lug-lug: Awo okuva mu kiseera ekyo Sawulo n’akwatirwa Dawudi obuggya.
  heb-heb: ויהי שאול עון את דוד מהיום ההוא והלאה׃
  ben-IRV: সেই দিন থেকে শৌল দায়ূদকে হিংসার চোখে দেখতে লাগলেন।
  pan-pan: ਉਸ ਦਿਨ ਤੋਂ ਬਾਅਦ ਦਾਊਦ ਸ਼ਾਊਲ ਦੀ ਅੱਖ ਵਿੱਚ ਰੜਕਣ ਲੱਗਾ।
  tkr-tkr: Mane yiğıle Şaul Davuduqa sacurayracar ilyakka giyğal, mang'vee Davudus
    paxıliyvalla haa'a.
  mya-JVB: ထို နေ့မှစ၍ ဒါဝိဒ် ကို အစဉ်ချောင်းမြောင်း လျက် နေ ၏။
  tte-O: Kaliyatenane koina Saulo iyatubu Deibida imanmankulakulai me ana kalomagigili
    koina.
  tbg-tbg: Soruva minti tivakero vi entaraqaahairo vi haikarara noraiqaakero iriharo,
    Devitira toma amiteharo vira iri qoraiqama amite vaura.
  hmo-hmo: Unai dina dekena amo, Saulo ese Davida dekenai ia mama.
  urd-urd: इसलिए उस दिन से आगे को साऊल दाऊद को बद गुमानी से देखने लगा।
  rus-SYN: И с того дня и потом подозрительно смотрел Саул на Давида.
  bqc-SIM: Za zĩbeezĩ ↄ̃ à wɛdↄ̀ɛ̀.
  tcz-CHONGTHU: Hijeh chun, hichenia kipat chun, Saul in David chu thangthipna mitvet
