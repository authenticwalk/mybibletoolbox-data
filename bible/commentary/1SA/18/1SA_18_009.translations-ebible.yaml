  mar-mar: त्या दिवसापासून पुढे शौल दावीदाकडे संशयाने पाहू लागला.
  soq-soq: Ita walama sawo ualene odene alena Sol Dawid emalawoasadie.
  qub-qub: Chay junajpita-pacha Saulga Davidta risilajna.
  bqp-bqp: Zaa zĩ birean à nɛ̀sɛgↄ̃baa kpà kãao.
  hat-hat: Depi jou sa a, Sayil gade David ak move je.
  eng-BSB: And from that day forward Saul kept a jealous eye on David.
  tod-tod: É lɔɔzei naama voloi ma, Sayile ɠɛni wɛlɛzu Davide ʋa niina ga toloi.
  eng-WEBPB: Saul watched David from that day and forward.
  kbq-kbq: Hagi ana knareti'ma vu'neana Deviti'ma kini tra'ama erizanku Soli'a kaniverenteno
