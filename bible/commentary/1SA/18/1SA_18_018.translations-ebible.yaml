verse: 1SA.018.018
translations:
  mal-C: എന്നാൽ ദാവീദ് ശൗലിനോട്, “രാജാവിന്റെ മരുമകനാകാൻ ഞാൻ ആര്? ഇസ്രായേലിൽ എന്റെ
    കുടുംബവും എന്റെ കുലവും എന്തുള്ളൂ?”
  deu-TKW: 'David erwiderte Saul: Wer bin ich, und wer ist meine Sippe, das geschlecht
    meines Vaters, in Israel, daß ich des Königs Eidam werden sollte?'
  lin-lin: 'Davidi azongiselaki Saulo : — Ngai nazali nani, libota na ngai nde nini,
    etuka ya tata na ngai nde nini kati na Isalaele mpo ete nakoma bokilo ya mokonzi ?'
  eng-LSV: And David says to Saul, “Who [am] I? And what [is] my life—the family of
    my father in Israel—that I am son-in-law of the king?”
  eng-GNV: And Dauid answered Saul, What am I? and what is my life, or the family
    of my father in Israel, that I should be sonne in law to the King?
  eng-WEBSTER: And David said to Saul, Who am I? and what is my life, or my father's
    family in Israel, that I should be son-in-law to the king?
  nhw-BL: 'Pero David amo tleno moilhui huan quinanquili: ―Pero ¿quenicatza na nielis
    nimomontica huan ta titlanahuatijquetl? Na amo tleno nijpiya, niyon nochaj ehuani
    amo tleno quipiyaj ica ta.'
  swh-ONEN: Lakini Daudi akamwambia Sauli, “Mimi ni nani, nayo jamaa yangu ni nini
    au ukoo wa baba yangu katika Israeli, kwamba mimi niwe mkwewe mfalme?”
  bba-bba: Adɑmɑ Dɑfidi u Sɔɔlu wisɑ u nɛɛ, yinni, wɑrɑ rɑ n nɛ. Mbɑ nɛn yɛnuɡibu
    kɑ nɛn tundon bweseru n kɑ sere ko wunɛn dokiri.
  eng-KJVCPB: And David said unto Saul, Who am I? and what is my life, or my father’s
    family in Israel, that I should be son in law to the king?
  mpx-mpx: Anana Deibid i lahe i ba, “Wam nuwatu i waisi! Yaa henala nau ge henalau
    nam ana un Isileli gamwanaa ge tage na tabwa owa kin yawam?”
  luo-luo: To Daudi nowachone ne Saulo niya, “Anto an ngʼa kata anywolana kata dhood
    gi wuora gin angʼo e Israel ma dimi abed or ruoth?”
  meu-meu: Bena David ese Saulo e haere henia, eto, Lau be daika, bona varavaragu,
    tamagu ena ruma taudia, be daidia Israel ai, dainai lau na pavapava ravana ai
    bainala?
  npi-ULB: दाऊदले शाऊललाई भने, “म राजाको ज्वाइँ बन्‍न, म को हुँ र मेरा नातेदारहरू
    वा इस्राएलमा मेरो बुबाको कुल को हो र?”
  yor-yor: Ṣùgbọ́n Dafidi wí fún Saulu pé, “Ta ni mí, kí sì ni ìdílé mi tàbí ìdílé
    baba mi ní Israẹli, tí èmi yóò di àna ọba?”
  emp-NTPO: 'Maʌ̃ne Daviba panusia: –Baribʌrʌ mʌ̃ra dji dromaẽ́a bʌ wigu bai carea.
    Mʌ̃ ẽberãrã sid̶a dadji Israel druad̶e dji dromarãẽ́a.–'
  ind-ind: Tetapi Daud menjawab, “Hamba hanya seorang biasa, Tuanku Raja! Keluarga
    ayah saya juga tidak mempunyai kedudukan di antara umat Israel. Hamba kurang cocok
    menjadi menantu raja!”
  pes-OPCB: 'داوود گفت: «من کیستم که داماد پادشاه شوم؟ خانوادهٔ ما قابل این افتخار
    نیست.»'
  tgl-ULB: Sinabi ni David kay Saul, “Sino ako? At ano ang aking buhay, o pamilya
    ng aking ama sa Israel, na dapat akong maging manugang ng hari?”
  cbu-NT: Itaru, Dapiysha tsiyatarangu. Nda. ¿Tamari nuw shiyaa kurakaatsish ngusirtachee?
    Paziktana, Mintaati nuwachich maachiriti Israelchich shiyaa ngusirtachazinllinaja,
    ndambari, tárangiya.
  hui-hui: Ani layagola Debidihanda ladai bialu lalu, I̱ ai kobe. I̱ kini imane holene
    i̱ aba ai̱ya ago aria howa holiyabe, lene.
  mya-mya: ဒါ​ဝိဒ်​က``အ​ကျွန်ုပ်​၏​အ​မျိုး​အ​နွယ်​သည် အ​ဘယ်​သို့​သော​အ​မျိုး​အ​နွယ်၊
    အ​ကျွန်ုပ် သည်​လည်း​အ​ဘယ်​သို့​သော​သူ​ဖြစ်​သ​ဖြင့် ဘု​ရင်​၏​သ​မက်​တော်​ဖြစ်​ထိုက်​ပါ​သ​နည်း''
    ဟု​လျှောက်​၏။-
  bod-N: ཡང་དཱ་བིད་གྱིས་སོ་ལོ་ལ། བདག་གི་གཉེན་དང་བདག་གི་མེས་པོའི་ཁྱིམ་རྒྱུད་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་གོ་ཐོབ་ཅན་ཞིག་མིན་པས་བདག་རྒྱལ་པོའི་མག་པར་ཅི་ལྟར་འགྱུར་རམ་ཞེས་ཞུས།
  sna-sna: Asi Dhavhidhi akati kuna Sauro, “Ini ndini ani hangu, uye mhuri yangu chiiko,
    kana imba yababa vangu muIsraeri, kuti ndive mukuwasha wamambo?”
  spa-BLM: 'David dijo a Saúl: “¿Quién soy yo, y qué es mi vida, o la familia de mi
    padre en Israel, para que sea yerno del rey?”'
  cac-cac: 'Ix tac''vi vin̈aj David chi'': —Mamin rey, malaj jab''oc velc''ochi, man̈
    nivanoclaj yelc''och in mam yed'' eb'' in c''ab'' voc d''a scal eb'' quetisraelal
    yic tzin och a n̈i''oc, xchi vin̈.'
  swh-ULB: Daudi akamwambia Sauli, “Mimi ni nani, na maisha yangu yana nini, au hata
    maisha ya familia ya baba yangu katika Israeli, kiasi cha kuwa mkwe wa mfalme?”
    1 Samweli 18-19-19
  bel-bel: 'Але Давід сказаў Саўлу: хто я і што жыцьцё маё і род бацькі майго ў Ізраілі,
    каб мне быць зяцем царовым?'
  deu-ELBBK: 'Und David sprach zu Saul: Wer bin ich, und was ist mein Leben und das
    Geschlecht meines Vaters in Israel, dass ich des Königs Schwiegersohn werden sollte?'
  mbb-OT: Midtavak ni David si Saul te, “Hentei e ves wey is pemilya ku he egkehimu
    a he mekeamung te hadì?”
  mal-2015: 'ദാവീദ് ശൗലിനോടു: രാജാവിന്റെ മരുമകനായിരിപ്പാൻ ഞാൻ ആർ? യിസ്രായേലിൽ എന്റെ
    അസ്മാദികളും എന്റെ പിതൃഭവനവും എന്തുള്ളു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o David leske odphenďa: „Ko som me a ko hin mire dadeskri famelija
    abo fajta andro Izrael, hoj te avav le kraľiskro džamutro?“'
  pes-OPV: 'و داود به شاول گفت: من کیستم و جان من و خاندان پدرم در اسرائیل چیست تا
    داماد پادشاه بشوم.»'
  ron-1924: 'Давид а рэспунс луй Саул: „Чине сунт еу ши че есте вяца мя, че есте фамилия
    татэлуй меу ын Исраел, ка сэ фиу ӂинереле ымпэратулуй?”'
  ben-OBCV: কিন্তু দাউদ শৌলকে বললেন, “আমি কে, আর ইস্রায়েলে আমার পরিবার বা আমার বংশই
    বা কী এমন, যে আমি রাজার জামাই হব?”
  som-som: Markaasaa Daa'uudna wuxuu Saa'uul ku yidhi, War yaan ahay, oo noloshaydu
    waa maxay, amase reer aabbahay xaggay ka joogaan reer binu Israa'iil, inaan ahaado
    wiilkii boqorku soddogga u ahaa?
  lat-VUC: 'Ait autem David ad Saul: Quis ego sum, aut quæ est vita mea, aut cognatio
    patris mei in Israël, ut fiam gener regis?'
  eng-ASVBT: And David said unto Saul, Who am I, and what is my life, or my father’s
    family in Israel, that I should be son-in-law to the king?
  ita-1885: 'E Davide disse a Saulle: Chi son io, e quale è la mia vita, e quale è
    la nazione di mio padre in Israele, che io sia genero del re?'
  eng-ULB: David said to Saul, “Who am I, and who are my relatives, or my father's
    clan in Israel, that I should be son-in-law to the king?”
  spa-VBL: “Pero, ¿quién soy yo, y qué categoría tiene mi familia en Israel, para
    que me convierta en yerno del rey?” respondió David.
  fra-_FOB: 'Et David répondit à Saül: Qui suis-je et quelle est ma vie, et la famille
    de mon père en Israël, que je sois gendre du roi?'
  mal-mal: 'ദാവീദ് ശൌലിനോട്: “രാജാവിന്റെ മരുമകനായിരിപ്പാൻ ഞാൻ ആര്? യിസ്രായേലിൽ എന്റെ
    ബന്ധുക്കളും എന്റെ പിതൃഭവനവും ആരുമല്ലല്ലോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Dāūd ne etarāz kiyā, “Maiṅ kaun hūṅ ki bādshāh kā dāmād banūṅ? Isrāīl
    meṅ to mere ḳhāndān aur ābāī kunbe kī koī haisiyat nahīṅ.”
  suz-BL: मिनु दाऊदमी “गो सु नङा ङा? आं आफ आ खिं ङा मुर इस्राएली सु नमी ङा? गो पिप
    आ चांइवा दुम्‍नुङा?” देंमाक्‍त। २सामुएल ७:१८
  ita-1927: 'Ma Davide rispose a Saul: “Chi son io, che è la vita mia, e che è la
    famiglia di mio padre in Israele, ch’io abbia ad essere genero del re?”'
  ckb-ckb: 'داودیش بە شاولی گوت: «من کێم و ژیانی من و خێڵەکەی باوکم لە ئیسرائیلدا
    چییە هەتا ببمە زاوای پاشا؟»'
  eng-BBE: And David said to Saul, Who am I, and what is my father's family in Israel,
    that I am to be son-in-law to the king?
  kan-OKCV: ದಾವೀದನು ಸೌಲನಿಗೆ, “ಅರಸನಿಗೆ ಅಳಿಯನಾಗಿರುವುದಕ್ಕೆ ನಾನೆಷ್ಟರವನು? ನನ್ನ ಕುಟುಂಬ ಎಷ್ಟರದು?
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ನನ್ನ ತಂದೆಯ ಗೋತ್ರವು ಎಷ್ಟು ಮಾತ್ರವು?” ಎಂದನು.
  tam-2017: 'அப்பொழுது தாவீது சவுலைப் பார்த்து: ராஜாவுக்கு மருமகனாவதற்கு நான் எம்மாத்திரம்,
    என்னுடைய ஜீவன் எம்மாத்திரம், இஸ்ரவேலிலே என்னுடைய தகப்பன் வம்சமும் எம்மாத்திரம்
    என்றான்.'
  spa-RV-1909: 'Y David respondió á Saúl: ¿Quién soy yo, ó qué es mi vida, ó la familia
    de mi padre en Israel, para ser yerno del rey?'
  ron-BTF: 'Și David i-a spus lui Saul: Cine sunt eu? Și ce este viața mea, sau familia
    tatălui meu în Israel, ca să fiu ginere împăratului?'
  eng-WEBP: David said to Saul, “Who am I, and what is my life, or my father’s family
    in Israel, that I should be son-in-law to the king?”
  eng-FBV: “But who am I, and what status does my family have in Israel, for me to
    become the son-in-law of the king?” David replied.
  nld-1939: 'Doch David sprak tot Saul: Wie ben ik, en wat betekent in Israël het
    geslacht van mijn vader, dat ik de schoonzoon van den koning zou worden?'
  nch-BL: 'Pero David amo teno moilhui huan quinanquili: ―Pero ¿quenicatza na nielis
    nimomontica huan ta titanahuatijquet? Na amo teno nijpiya, yon nochaj ehuani amo
    teno quipiyaj ica ta.'
  vie-1934: 'Đa-vít thưa rằng: Tôi là ai? Thân phận tôi là gì? Họ hàng cha tôi nơi
    Y-sơ-ra-ên ra chi mà tôi trở nên phò mã của vua?'
  hin-CV: दावीद ने शाऊल को उत्तर दिया, “कौन होता हूं मैं? इस्राएल में क्या महत्व है
    मेरे संबंधियों या मेरे पिता के कुल का, कि मुझे राजा का दामाद होने का सम्मान मिले?”
  spa-BES: 'Entonces David dijo a Saúl: ¿Quién soy yo, y cuál es la familia de mi
    padre en Israel, para que yo sea yerno del rey?'
  tdx-tdx: Le hoe t’i Davide amy Saole, Ia v’irahoo, ino ty fiaiko naho ty fiain-dongon-draeko
    e Israele ao t’ie ho vinanto’ ty mpanjaka?
  tha-KJV: ดาว​ิดทูลซาอูลว่า “ในอิสราเอลข้าพระองค์คือผู้​ใด ชี​วิตของข้าพระองค์คืออะไร
    หรือเรือนบรรพบุรุษของข้าพระองค์คือผู้​ใด ที่​ข้าพระองค์ควรจะเป็นราชบุตรเขยของกษั​ตริ​ย์”
  por-BR-2018: 'E Davi respondeu a Saul: Quem sou eu, ou que é minha vida, ou a família
    de meu pai em Israel, para ser genro do rei?'
  deu-ELO: 'Und David sprach zu Saul: Wer bin ich, und was ist mein Leben und das
    Geschlecht meines Vaters in Israel, daß ich des Königs Schwiegersohn werden sollte?'
  eng-WYC-2018: And David said to Saul, Who am I, either what is my life, either (what
    is) the family of my father in Israel, that I (should) be made the son-in-law
    of the king?
  epo-epo: 'Sed David diris al Saul: Kiu mi estas, kaj kia estas la vivo de la familio
    de mia patro en Izrael, ke mi fariĝu bofilo de la reĝo?'
  uig-PIN: 'Əmma Dawut Saulƣa: — Mǝn kim idim, mening atamning jǝmǝti Israil arisida
    nemǝ idi, mǝn ⱪandaⱪmu padixaⱨning küy’oƣli bolay? — dedi.'
  beo-beo: 'Da:ibidi da dabe adole i, “Na da nowala:, amoga na da hina bagade ea esoa:
    hamoma:bela:?”'
  tpi-OTNT: Orait Devit i harim dispela tok bilong Sol na i bekim tok olsem, “Maski,
    mi no inap maritim em. Mi man nating tasol. Na tu ol lain famili bilong mi i no
    gat nem. Olsem na mi no inap maritim pikinini meri bilong yu.”
  hau-SA: Amma Dawuda ya ce wa Shawulu, “Wane ni, wa ya san iyayena ko kabilar iyayena
    a Isra’ila da zan zama surukin sarki?”
  uig-LAT: 'Emma Dawut Saulgha: — Men kim idim, méning atamning jemeti Israil arisida
    néme idi, men qandaqmu padishahning küy’oghli bolay? — dédi.'
  nde-nde: Kodwa uDavida wathi kuSawuli, “Ngingubani mina labendlu yakwethu bayini,
    loba isizwana sikababa ko-Israyeli, ukuba ngibe ngumkhwenyana wenkosi na?”
  ton-ton: Pea naʻe pehē ʻe Tevita kia Saula, “Ko hai au? Pea ko e hā ʻeku moʻui?
    Pe ko e fale ʻo ʻeku tamai ʻi ʻIsileli, koeʻuhi ke u hoko ai au ko e foha ʻi he
    fono ki he tuʻi?”
  ces-1613: 'I řekl David Saulovi: Kdo jsem já, a jakýž jest rod můj a čeled otce
    mého v Izraeli, abych byl zetěm královým?'
  eng-WMB: David said to Saul, “Who am I, and what is my life, or my father’s family
    in Israel, that I should be son-in-law to the king?”
  tam-TCV: ஆனால் தாவீது சவுலிடம், “அரசனின் மருமகனாவதற்கு நான் யார்? என் குடும்பமும்,
    இஸ்ரயேலரில் என் தந்தையின் வம்சம் என்ன!” என்றான்.
  ceb-ULB: Miingon si David kang Saul, “Kinsa ba ako, ug ang akong mga kabanay, o
    ang panimalay sa akong amahan sa Israel, nga mahimo man akong umagad sa hari?”
  pol-UBG: 'Wtedy Dawid powiedział do Saula: Kim jestem i czym jest moje życie lub
    rodzina mojego ojca w Izraelu, żebym miał zostać zięciem króla?'
  agr-agr: 'Tusa tama David ayaak: “Wika wainkauchitjai, mina pataag aidaushkam wainkauch
    ainawai. Wisha nuninnush ame apuitam ibaumin nawanjinash jumainkaitag”, tau.'
  kyc-kyc: Dapitimi isingi lao, Namba koo kandale. Nambana ree palu dupwa pendewa
    dokona namba api lao kiŋinya imwange ingyarose? leya.
  urd-GVU: لیکن داؤد نے اعتراض کیا، ”مَیں کون ہوں کہ بادشاہ کا داماد بنوں؟ اسرائیل
    میں تو میرے خاندان اور آبائی کنبے کی کوئی حیثیت نہیں۔“
  deu-1912: 'David aber antwortete Saul: Wer bin ich? und was ist mein Leben und das
    Geschlecht meines Vaters in Israel, daß ich des Königs Eidam werden soll?'
  kan-2017: ಅದಕ್ಕೆ ದಾವೀದನು “ಅರಸನ ಅಳಿಯನಾಗುವುದಕ್ಕೆ ನಾನು ಎಷ್ಟರವನು? ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನನ್ನ
    ತಂದೆಯ ಕುಟುಂಬವೂ ಸಮಾನವೇ?” ಎಂದನು.
  yap-yap: Me ga’ar David, “I gag mini’, ma mang e birog e tabinaw ni nggu wechma’
    ngak e en ni pilung?”
  hlt-MCSB: Tedae David loh Saul taengah, “Manghai cava la om ham akhaw Israel khuiah
    kai he ulae? A pa kah a hui a ko khuiah kai kah hingnah he balae?,” a ti nah.
  mdy-ETH: ዳውቴ ዒማና፦ «ታኣኒ ካኣቲኮ ባይሲ ማዓኒ ታናንሢ ዓይጎ ዓሲዳይ? ታ ማኣሮ ዓሳ ዒስራዔኤሌ ዓሶ ባኣካ ኮሺ ዻካቱዓዳ?»
    ጌዔኔ።
  twi-ASANTE: Na Dawid ka kyerɛɛ Saulo sɛ, “Me sɛɛ ne hwan a mɛyɛ ɔhene ase? Me fie,
    me mʼagya abusua a ɛwɔ Israel nka hwee?”
  eng-WEBU: David said to Saul, “Who am I, and what is my life, or my father’s family
    in Israel, that I should be son-in-law to the king?”
  wal-wal: SHin Daawiti Saa7oola, “Kawoora bollotanau taani oonee? Ta so asaikka aibee?
    Woikko ta aawaa yaraikka Israa7eela asaa giddon aibee?” yaagiis.
  spa-PDDPT: 'Respondió David a Saúl: ¿Quién soy yo? ¿Qué es mi vida, o la familia
    de mi padre en Israel, para que yo sea yerno del rey?'
  gun-gun: 'Ha''e ramo Davi ombovai vy aipoe''i Saul pe: — Ha''e rami avi marã ramigua
    tu xee, ha''e mba''exa tu xereko, ha''e xeru kuery marã ramigua tu ikuai Israel
    yvy re, xeruvixa rajy me xee aiko aguã? — he''i.'
  agu-BL: 'Ej i tzun tal Luwiy tetz: —Yi in wetz qui''c mu''ẍ ink''ej. Ncha''tz yi
    e'' inxonl, qui''c cyetz chik''ej ẍchiwutz yi e'' mas katanum. Cha''stzun te qui''c
    ink''ej tan woque''n tetz ji''u'' ta''.'
  ilo-ULB: Kinuna ni David kenni Saul, “Siasinoak koma, ken ania koma ti kabibiagko,
    wenno ti pamilia ti amak idiay Israel, tapno agbalinak a manugang ti ari?”
  kpg-kpg: David ga helekai gi mee, “Au di aha be go dogu madawaawa la di aha, dela
    gei au gaa mee di lodo gi tama ahina di king?”
  uig-ARA: 'ئەمما داۋۇت سائۇلغا: ــ مەن كىم ئىدىم، مېنىڭ ئاتامنىڭ جەمەتى ئىسرائىل
    ئارىسىدا نېمە ئىدى، مەن قانداقمۇ پادىشاھنىڭ كۈيئوغلى بولاي؟ ــ دېدى.'
  sus-sus: Dawuda naxa Sɔlu yaabi, «Nde na n tan na? N baba xabilɛ xurun Isirayila
    bɔnsɔɛ ya ma, n tan xa findi mangɛ bitanyi ra?»
  pon-2006: Depit ahpw sapeng patohwan, “Ihs ngehi oh ei peneinei pwe I en pwoudiki
    sapwellimen nanmwarki serepein?”
  jae-jae: Dawid kêsôm gêdêŋ Saul gebe “Aê asa, ma aêŋoc lasitêwai to tamocnê gôlôac
    lau towae amboac ondoc aŋga Israel, tec aê jatu kiŋ lawa nec.”
  ksd-ksd: 'Ma David i ga biti tai Saul: Iau to ia, ma to ia diat kaugu vuna tarai,
    ma ra apik na tarai kai tamagu i dave ta ra gunan Israel, upi dor a barnimuna
    ma ra king?'
  tur-YTC: David Saul'a, “Ben kimim, yaşamım, ya da İsrael'deki babamın ailesi ne
    ki, kralın damadı olayım?” dedi.
  ind-AYT: Lalu, Daud berkata kepada Saul, “Siapakah aku dan siapakah saudaraku, kaum
    keluarga ayahku di Israel, sehingga aku menjadi menantu raja?”
  nya-nya: Ndipo Davide anati kwa Sauli, “Ine ndine yani, ndipo abale anga kapena
    banja la abambo anga ndife yani mʼdziko la Israeli kuti ndikhale mpongozi wa mfumu?”
  hrv-hrv: 'A David odgovori: “Tko sam ja i što znači moj život, što li kuća oca mojega
    u Izraelu da budem kraljev zet?”'
  mps-mps: Tialima, Devitgo Solgo te tama po wabo odama, tama po wei ponoyu, te tiwai
    po wai, “Tagalao, eno aga me sogobeo. Ena te olo bidi naga dao. Tama ena hani
    sibi dabe te nogi me elalubeo. Tama tiyu, eno nago wegi me sogobeo,” wali.
  tpi-tpi: Orait Devit i harim dispela tok bilong Sol na i bekim tok olsem, “Maski,
    mi no inap maritim em. Mi man nating tasol. Na tu ol lain famili bilong mi i no
    gat nem. Olsem na mi no inap maritim pikinini meri bilong yu.”
  dan-1931: 'David sagde til Saul: “Hvem er jeg, og hvad er min Familie, min Faders
    Slægt i Israel, at jeg skulde blive Kongens Svigersøn?”'
  vie-OVCB: 'Nhưng Đa-vít đáp: “Tôi là ai và thân phận của tôi có là gì trong Ít-ra-ên
    đâu mà được làm phò mã của vua? Gia tộc của cha tôi cũng chẳng là gì!”'
  guj-2017: દાઉદે શાઉલને કહ્યું, “હું કોણ છું, મારું જીવન શું છે, ઇઝરાયલમાં મારા પિતાનું
    કુટુંબ કોણ કે હું રાજાનો જમાઈ થાઉં?”
  pon-2006A: Depit ahpw sapeng patohwan, “Ihs ngehi oh ei peneinei pwe I en pwoudiki
    sapwellimen nanmwarki serepein?”
  por-BRBSL: 'David disse a Saul: “Quem sou eu, e o que é minha vida, ou a família
    de meu pai em Israel, que eu deveria ser genro do rei”?'
  cth-cth: Devit ni kai teh Siangpahrang e cava lah ka o nahan bang patet e tami lah
    maw khuet ka o vaw. Ka hringnae hoi ka imthung hai Isarel dawk bangtelamaw a talue
    telah Sawl koe atipouh.
  twi-twi: Na Dawid ka kyerɛɛ Saulo se, “Me sɛɛ ne hena a mɛyɛ ɔhene ase? Me fi ne
    mʼagya abusua a ɛwɔ Israel nka hwee?”
  hlt-hlt: Tedae David loh Saul taengah, “Manghai cava la om ham akhaw Israel khuiah
    kai he ulae? A pa kah a hui a ko khuiah kai kah hingnah he balae?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: N yí tú òmɔù, ti nɑɑ̀mùnkù í tú kùmɑkù, ti wuɔ nyí tú
    kùmɑkù Isidɑyɛɛribɛ miɛkɛ, kɛ̀ míì bo puokɛ okpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀nɑ̀ɑ̀?'
  msy-2020: Ezɨ Devit Solɨn akar kam baregha kamaghɨn a ikaragha ghaze, “Markɨ, kɨ
    an ikian kogham, kɨ gumazir kɨnim. Egha uaghan nan adarazi ziaba puvatɨ. Kamaghɨn
    amizɨ kɨ nɨn guivimɨn ikian kogham.”
  dop-dop: 'Tǝnɑɣɑlɛ Tɑfiiti cɔwɑ sɩ: Mɑɣɑlɛ ɑwe? Nɑ mɑ cɑɑ tǝyɑɣɑ ntɛ́ ŋkɑɣɑ Ɩsɛɣɛlɩ
    tɑɑ? Nɑ hɑlɩ mɑ́ɑ́ lɑkɩ wulɑʋ yǝtɩ?'
  azb-azb: 'Davud Şaula dedi: «Axı mən kiməm ki? Ailəm kimdir, İsraildə atamın nəsli
    kimdir ki, padşaha kürəkən olum?»'
  eng-DBY: And David said to Saul, Who am I? and what is my life, [or] my father's
    family in Israel, that I should be son-in-law to the king?
  hin-2017: दाऊद ने शाऊल से कहा, “मैं क्या हूँ, और मेरा जीवन क्या है, और इस्राएल में
    मेरे पिता का कुल क्या है, कि मैं राजा का दामाद हो जाऊँ?”
  wol-KYG: 'Daawuda ne Sóol: «Waaw, ana lu ma tekki, man maak samay bokk, sama askanu
    baay ci Israyil, ba wara mana goromlook Buur?»'
  eng-YLT: And David saith unto Saul, 'Who [am] I? and what my life — the family of
    my father in Israel — that I am son-in-law to the king?'
  eng-WYC-2017: And David said to Saul, Who am I, either what is my life, either the
    family of my father in Israel, that I be made the son-in-law of the king?
  eng-WMBB: David said to Saul, “Who am I, and what is my life, or my father’s family
    in Israel, that I should be son-in-law to the king?”
  urd-GVH: लेकिन दाऊद ने एतराज़ किया, “मैं कौन हूँ कि बादशाह का दामाद बनूँ? इसराईल
    में तो मेरे ख़ानदान और आबाई कुंबे की कोई हैसियत नहीं।”
  rug-rug: Olaṉa se Devita, “Esei si arau meke na sa sa qua tatamana pude ta evaṉae
    na roana sa baṉara si arau?”
  gaz-gaz: Daawit garuu Saaʼoliin, “Soddaa mootii taʼuuf ani eenyu? Maatiin koo yookaan
    gosti abbaa koo Israaʼel keessatti maali?” jedhe.
  fra-LSG: 'David répondit à Saül: Qui suis-je, et qu’est-ce que ma vie, qu’est-ce
    que la famille de mon père en Israël, pour que je devienne le gendre du roi?'
  gnn-gnn: '@see-verse:1SA.018.017'
  yal-yal: Dawuda yi Sɔli yabi, a naxa, “Sese mi n tan na, sese mi n baba a bɔnsɔnna
    nun a denbayaan na Isirayila yi. Mangan xa findi n bitanna ra di?”
  haw-1868: I aku la o Davida ia Saula, Owai la owau? a heaha hoi ko'u ola, a me ko
    ka hale o ko'u makuakane iwaena o ka Iseraela, i lilo ai au i hunonakane na ke
    alii.
  arb-NAV: 'فَأَجَابَ دَاوُدُ: «مَنْ أَنَا وَمَا هِيَ حَيَاتِي؟ وَمَا هِيَ عَائِلَتِي
    وَمَا هِيَ مَكَانَةُ عَائِلَتِي فِي إِسْرَائِيلَ حَتَّى أُصْبِحَ صِهْراً لِلْمَلِكِ؟»'
  ewe-ewe: David gblɔ le eɖokui me be, “Ame kae nye kple nye ƒome kpakple hlɔ̃ nye
    le Israel be maɖe fiavi? Fofonye ƒe ƒome mele ɖeke me o!”
  eng-LEE: And David said unto Saul, Who am I? and what is my life, [or] my father's
    family in Israel, that I should be a son-in-law to the king?
  asm-FB: দায়ূদে চৌলক ক’লে, “মই কোন, আৰু মোৰ জীৱন কি বা ইস্ৰায়েলৰ মাজত মোৰ পিতৃ-বংশ
    বা কি যে, মই মহাৰাজৰ জোঁৱাই হ’ব লাগে?”
  sus-A: دَوُدَ نَشَ سْلُ يَابِ، «ندٍ نَ ﭑ تَن نَ؟ ﭑ بَبَ شَبِلّ شُرُن عِسِرَيِلَ
    بْنسْي يَ مَ، ﭑ تَن شَ قِندِ مَنفّ بِتَنيِ رَ؟»
  fra-SBL: 'David dit à Saül : « Qui suis-je, et quelle est ma vie, ou la famille
    de mon père en Israël, pour que je sois gendre du roi ? »'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־שָׁא֗וּל מִ֤י אָֽנֹכִי֙ וּמִ֣י חַיַּ֔י מִשְׁפַּ֥חַת
    אָבִ֖י בְּיִשְׂרָאֵ֑ל כִּֽי־אֶהְיֶ֥ה חָתָ֖ן לַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1SA.018.017'
  pjt-pjt: Ka Davidalu Saulala wangkangu, “Wiya, kuṉṯaringanyiṉa mayatja puḻkaku uṉṯalpa
    aḻṯinytjaku, panya nyuntun ngayuku walytjapitiku ngurpa. Paluṟu tjana puḻka wiya
    waintaṟa nyinanytjaku ngura nyanga Israelta.” Alatji Davidalu wangkangi.
  kik-kik: No Daudi akĩĩra Saũlũ atĩrĩ, “Niĩ ngĩrĩ ũ, nayo nyũmba yakwa kana mũhĩrĩga
    wa baba thĩinĩ wa Isiraeli, ũkĩrĩ kĩ, atĩ nĩguo niĩ nduĩke mũthoni-we wa mũthamaki?”
  fra-NCL: 'David répondit à Saül : « Qui suis-je et qu’est-ce que ma vie, qu’est-ce
    que la famille de mon père en Israël, pour que je devienne le gendre du roi ? »'
  cek-AK: Toe David mah Saul khaeah, Kai loe mi maw? Kai loe mi maw? Israel prae thungah
    kai hoi ka imthung takoh khosakhaih loe kawbangmaw oh moe, siangpahrang canu ih
    sava ah ka oh han? tiah a naa.
  cuk-cuk: 'David, Saúl-abin sogded: —¿Ande doasunna rey-e-sapinga-guega? ¿An-gwenadgande
    doamarsunna rey-e-gwenadganga gumalagar?'
  uig-CYR: 'Амма Давут Саулға: — Мән ким едим, мениң атамниң җәмәти Исраил арисида
    немә еди, мән қандақму падишаниң күйоғли болай? — деди.'
  tel-2017: దావీదు “రాజువైన నీకు అల్లుణ్ణి కావడానికి నేనెంతటివాణ్ణి? నా స్తోమతు ఎంతటిది?
    ఇశ్రాయేలులో నా తండ్రి కుటుంబం ఏపాటిది?” అని సౌలుతో అన్నాడు.
  hat-BSA: 'Men David te di a Saül: “Kilès mwen ye e kisa lavi mwen ye, oswa fanmi
    a papa m an Israël ye, pou mwen ta devni bofis a wa a?”'
  kos-kos: Ac David el fahk, “Ku su nga uh, ac su sou luk uh, ku nga in wen talupan
    tokosra?”
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־שָׁא֗וּל מִ֤י אָֽנֹכִי֙ וּמִ֣י חַיַּ֔י מִשְׁפַּ֥חַת
    אָבִ֖י בְּיִשְׂרָאֵ֑ל כִּֽי־אֶהְיֶ֥ה חָתָ֖ן לַמֶּֽלֶךְ׃
  ibo-ibo: Ma Devid sịrị Sọl, “Onyekwanụ ka m bụ, gịnịkwa bụ ezinaụlọ m maọbụ agbụrụ
    m nʼIzrel, nke m ga-eji bụrụ ọgọ nwoke eze?”
  ory-ory: ଏଥିରେ ଦାଉଦ ଶାଉଲଙ୍କୁ କହିଲେ, “ମୁଁ କିଏ ଓ ମୋହର ଜୀବନ କଅଣ ଓ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ମୋହର
    ପିତୃବଂଶ କଅଣ ଯେ, ମୁଁ ମହାରାଜାଙ୍କ ଜୁଆଁଇ ହେବି?”
  chk-chk: Nge Tafit a üreni Saul, “Ngang iö, nge iön aramasei me familien semei me
    lon Israel pwe üpwe pwülüeni nöün king?”
  ssd-ssd: 'Sana le David ndek nu tuku pasa lafumba sakina: Ye taŋgo nyu kugatok.
    Ye tuku tugu mata nane Israel ŋgamukŋge nane nyu kugatok tukunu ye kulim naŋe
    ta tam kumuŋ kuga ŋgina ta Saul nu dirnaŋga sakina: Kuga. Ne yiŋe kulim mulum
    ta tamŋgat ŋgina.'
  rop-rop: Wal Deibid bin tok, “Ai kaan jidan lambarra blanga yu, dumaji mi nomo haibala.
    Main femili olabat nomo garram bigneim.” Lagijat na Deibid bin tok.
  ukr-1871: 'Давид же відказав Саулові: Хто я такий, або що за життє моє та рід батька
    мого в Ізраїлї, щоб менї зятьом твоїм бути?'
  deu-1951: 'David aber antwortete Saul: Wer bin ich? Und was ist meine Herkunft,
    das Geschlecht meines Vaters in Israel, daß ich des Königs Tochtermann werden
    soll?'
  eng-JPS: 'And David said unto Saul: ''Who am I, and what is my life, or my father''s
    family in Israel, that I should be son-in-law to the king?'''
  srp-1865: 'A David reèe Saulu: ko sam ja i kakav je život moj ili dom oca mojega
    u Izrailju, da budem zet carev?'
  lug-lug: Naye Dawudi n’agamba Sawulo nti, “Nze ani, n’ennyumba ye waffe be baani,
    era n’ekika kya kitange kye kiki mu Isirayiri, nze okuba mukoddomi wa kabaka?”
  heb-heb: ויאמר דוד אל שאול מי אנכי ומי חיי משפחת אבי בישראל כי אהיה חתן למלך׃
  ben-IRV: আর দায়ূদ শৌলকে বললেন, “আমিই বা কে আর আমার পরিবার ও ইস্রায়েলের মধ্যে আমার
    বাবার বংশই বা এমন কি যে, আমি রাজার জামাই হই?”
  pan-pan: ਪਰ ਦਾਊਦ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਹਾਂ ਕੌਣ ਅਤੇ ਮੇਰਾ ਜੀਵਨ ਕੀ ਹੈ ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚ
    ਮੇਰੇ ਪਿਤਾ ਦਾ ਟੱਬਰ ਕੀ ਹੈ ਜੋ ਮੈਂ ਰਾਜੇ ਦਾ ਜਵਾਈ ਬਣਾਂ?
  tkr-tkr: 'Davudee Şauluk''le eyhen: – Nya''a, zı vuşune eyxhe? Yizda xizan hucoo
    eyhen karne, dekkına xizanıb İzrailee şavunbışdane vob, zake paççahıs yezne ixhes?'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ကျွန်တော်သည် ရှင်ဘုရင် ၏ သမက် တော်ဖြစ် ရပါမည်အကြောင်း အဘယ်သို့
    သောသူဖြစ်ပါသနည်း။ ကျွန်တော် အသက် နှင့် ကျွန်တော်အဆွေအမျိုး သည်၊ ဣသရေလ နိုင်ငံ၌
    အဘယ်သို့ မြတ်ပါသနည်းဟု ရှောလု အား လျှောက် ၏။
  tte-O: Deibida Saulo kainana iyamaisa iba, “Yau yaiya yakato yau bwasiyam? Yagu
    susu yo tamagu ana susu Isileli kalona mena nige esamai ilalalaki.”
  tbg-tbg: Minti tuvaro Devitiva aqao tiro, Te qumina vaiintima vauro. Ti qora ankuvanovata
    kia autu vataa ankuvano vaimanta, virara iriha te kia ho avuhainaa vaiinti raavura
    varaainarave, tiro.
  hmo-hmo: Davida ese ia haere, ia gwau, “Lau be daika, bona lauegu varavara taudia
    be daika, bona unai dainai lau be king ena ravana do lau lao?”
  urd-urd: दाऊद ने साऊल से कहा, मैं क्या हूँ और मेरी हस्ती ही क्या और इस्राईल में
    मेरे बाप का ख़ानदान क्या है, कि मैं बादशाह का दामाद बनूँ?“
  rus-SYN: 'Но Давид сказал Саулу: кто я, и что жизнь моя и род отца моего в Израиле,
    чтобы мне быть зятем царя?'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Dén ma ũi? Deↄn ma bɛdeↄ ń ma mae buiↄ ũ kɛ́ mà gbasa
    mà gↄ̃ n nɛ́ zã́ ũi?'
  tcz-CHONGTHU: David in, “Kei koi kahiya chule kainsung mite hi Israel a ipi hiya,
    keima lengpa tupa kahiding ham? Chule kappa insung mite jong ima ahipoi” ati.
  mar-mar: तेव्हा दावीदाने शौलाला म्हटले, “मी राजाचा जावई व्हावे असा मी कोण आहे? माझा
    जीव काय? आणि इस्राएलामध्ये माझ्या बापाचे कुळ काय?”
  qub-qub: 'Niptin David niran: «Nogapis famillyäcunapis manacajllami cäcuna. ¿Imanöpataj
    mashayqui yaycöman?»'
  bqp-bqp: 'Akũ Dauda pìnɛ: Dín ma ũu? Dín ma bedenↄ kũ ma de burinↄ ũ kũ mani
    gbasa mà gↄ̃ n anzure ũu?'
  hat-hat: 'David di Sayil: -Kisa m'' ye? Kisa m''ap fè pou m'' viv? Kisa fanmi papa
    m'' ye konsa nan peyi Izrayèl la pou m'' marye ak pitit fi wa a?'
  eng-BSB: And David said to Saul, “Who am I, and what is my family or my father’s
    clan in Israel, that I should become the son-in-law of the king?”
  tod-tod: 'Davide gooɠaaʋoteni, é ɠɛ ma: «Nà ga leeni, ɓaa tosuʋɛ ɓɛgele ɠa é
    kɛ̀ɛ ʋɛlɛi ʋa, Izelayɛle yooi zu, gè ɠɛ ga masagi nɛkoi?»'
  eng-WEBPB: David said to Saul, “Who am I, and what is my life, or my father’s family
    in Israel, that I should be son-in-law to the king?”
  kbq-kbq: Hagi Deviti'a kenona hunteno, Nagra knarera osugeno, Israeli vahepina naga'nimokizmia
    zamagia omane vahe mani'nazanki'na, kini ne'moka mofara ara erigara osu'noe.
  nhe-BL: 'Pero David ax tleno moilhui huan quinanquili: ―Pero ¿quejatza na nielis
    nimomontica huan ta titlanahuatijquetl? Na ax tleno nijpiya, niyon nochaj ehuani
    ax tleno quipiyaj ica ta.'
  bus-bus: 'Ben Dauda bènɛ: Dén ma ũu? Dén ma bɛdeenↄ kↄ̃n ma de boriinↄ ũ kɛ̀ mɛ́
    gbasa mà gↄ̃ n anzure ũu?'
  gub-BL: Uwazar Tawi Xau ize'eg izupe kury. — Mo romo aiko ihe. Heànàm nuiko kwaw
    tuwihaw romo wà. Nuiko kwaw hemetarer katu ma'e romo wà. Màràzàwe tuwe aiko putar
    tuwihawete tazywen romo ihe nehe, i'i izupe.
  eng-DRA: 'And David said to Saul: Who am I, or what is my life, or my father’s family
    in Israel, that I should be son in law of the king?'
