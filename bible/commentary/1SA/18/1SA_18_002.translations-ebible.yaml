verse: 1SA.018.002
translations:
  mal-C: അന്നുമുതൽ ശൗൽ ദാവീദിനെ തന്റെകൂടെ ചേർത്തു; അദ്ദേഹത്തിന്റെ പിതൃഭവനത്തിലേക്കു
    പോകാൻ പിന്നെ അനുവദിച്ചതുമില്ല.
  deu-TKW: Saul aber nahm ihn an jenem Tage zu sich und ließ ihn nicht mehr in sein
    Elternhaus zurückkehren.
  lin-lin: Kobanda mokolo wana, Saulo avandisaki Davidi kati na ndako na ye mpe atikaki
    ye te kozonga na ndako ya tata na ye.
  eng-LSV: And Saul takes him on that day, and has not permitted him to return to
    the house of his father.
  eng-GNV: And Saul tooke him that day, and woulde not let him returne to his fathers
    house.
  eng-WEBSTER: And Saul took him that day, and would let him go no more home to his
    father's house.
  nhw-BL: '@see-verse:1SA.018.001'
  swh-ONEN: Kuanzia siku ile Sauli akamchukua Daudi naye hakumruhusu kurudi nyumbani
    kwa baba yake.
  bba-bba: Sɑɑ mɑɑ dɔmɑ ten diyɑ Sɔɔlu u nùn mwɑ u yi u ǹ mɑɑ wure u dɑ win tundon
    mi.
  eng-KJVCPB: And Saul took him that day, and would let him go no more home to his
    father’s house.
  mpx-mpx: He lan o ge i nok Sol Deibid i kukuhikan i totuwalali elana, nige i tatalam
    ge ni sikal tamana wana limiya.
  luo-luo: Koa odiechiengno Saulo nokawo Daudi kendo ne ok ochako odok dalagi ir wuon-gi.
  meu-meu: Una dina ai Saulo ese e dogoa tao; e rua, tamana ena ruma basine lou lao.
  npi-ULB: त्यस दिन शाऊलले दाऊदलाई आफ्नो सेवामा लिए । उनले तिनलाई आफ्‍नो बुबाको घरमा
    फर्कन दिएनन् ।
  yor-yor: Láti ọjọ́ náà Saulu pa Dafidi mọ́ sí ọ̀dọ̀ rẹ̀ kò sì jẹ́ kí ó padà sí ilé
    baba rẹ̀ mọ́.
  emp-NTPO: Maʌ̃ ewarid̶e Saulba Davira idji ume b̶ebisia. Waa idji zeza ume b̶amãrẽã
    idu wãbiẽ́ basía.
  ind-ind: Mulai hari itu, Saul mengangkat Daud menjadi pegawainya dan tidak mengizinkannya
    pulang ke rumah bapaknya.
  pes-OPCB: یوناتان با داوود عهد دوستی بست و به نشانهٔ این عهد، ردایی را که بر تن
    داشت و شمشیر و کمان و کمربند خود را به داوود داد. از آن روز به بعد شائول، داوود
    را نزد خود نگاه داشت و دیگر نگذاشت به خانهٔ پدرش برگردد.
  tgl-ULB: Kinuha ni Saul si David na maglingkod sa kanya sa araw na iyon; hindi niya
    siya hinayaang bumalik sa bahay ng kanyang ama.
  cbu-NT: Saul Dapiyaa waamatarisha tiptsir wayarangu, waparip pang' zanganimaam pachindarangiya.
  hui-hui: Solo ibugua Debidi horo ogoningi howa ibuni andaga daibi nale ibu haru
    haho wiaabo hene.
  mya-mya: ရှော​လု​သည်​ဒါ​ဝိဒ်​အား​ထို​နေ့​မှ​စ​၍​အ​ပါး တော်​တွင်​နေ​စေ​တော်​မူ​၏။
    အိမ်​ပြန်​ခွင့်​ကို​ပေး တော်​မ​မူ။-
  bod-N: ཉིན་དེ་ལ་སོ་ལོས་དཱ་བིད་རང་གི་ཞབས་ཕྱི་པར་བསྐོས་ཏེ་ཕ་གཞིས་སུ་ཕྱིར་ལོག་ཏུ་མ་བཅུག་པ་དང་།
  sna-sna: Kubva pazuva iroro, Sauro akachengeta Dhavhidhi uye haana kuzomutendera
    kuti adzokere kumba kwababa vake.
  spa-BLM: Ese día Saúl lo apresó y no lo dejó volver a la casa de su padre.
  cac-cac: An̈eja' vin̈aj Saúl chi', a d'a jun c'u chi', ix yac'canoch yopisio vin̈aj
    David chi' vin̈, majxo yac'laj meltzaj vin̈ vin̈ d'a spat smam.
  swh-ULB: Sauli akamweka kazini Daudi siku hiyo, hakumwacha arudi nyumbani kwa baba
    yake.
  bel-bel: І ўзяў яго Саўл таго самага дня і не дазволіў яму вяртацца ў дом бацькі
    ягонага.
  deu-ELBBK: Und Saul nahm ihn an jenem Tag zu sich und ließ ihn nicht in das Haus
    seines Vaters zurückkehren.
  mbb-OT: Puun dutun wazè en ipeulì ni Saul si David diyà te kandan.
  mal-2015: ശൗൽ അന്നു അവനെ ചേർത്തു കൊണ്ടു; അവന്റെ പിതൃഭവനത്തിലേക്കു മടങ്ങിപ്പോകുവാൻ
    പിന്നെ അനുവദിച്ചതുമില്ല.
  rmc-rmc: Andre oda džives o Saul iľa le David ke peste a na domukľa leske, hoj te
    džal pale ko dad.
  pes-OPV: و در آن روز شاول وی را گرفته، نگذاشت که به خانه پدرش برگردد.
  ron-1924: Ын ачеяшь зи, Саул а оприт пе Давид ши ну л-а лэсат сэ се ынтоаркэ ын
    каса татэлуй сэу.
  ben-OBCV: সেদিন থেকেই শৌল দাউদকে নিজের কাছে রেখে দিলেন এবং তাঁকে ঘরে তাঁর পরিবারের
    কাছে ফিরে যেতে দেননি।
  som-som: Oo maalintaasaa Saa'uul qaatay oo mar dambena uma uu oggolaan inuu gurigii
    aabbihiis tago.
  lat-VUC: Tulitque eum Saul in die illa, et non concessit ei ut reverteretur in domum
    patris sui.
  eng-ASVBT: And Saul took him that day, and would let him go no more home to his
    father’s house.
  ita-1885: Ed in quel giorno, Saulle lo prese appresso di sè, e non gli permise più
    di ritornare a casa di suo padre.
  eng-ULB: Saul took David into his service that day; he did not let him return to
    his father's house.
  spa-VBL: Desde entonces, Jonatán hizo que David trabajara para él y no lo dejó volver
    a su casa.
  fra-_FOB: Et, ce jour-là, Saül le prit, et ne lui permit pas de retourner dans la
    maison de son père.
  mal-mal: ശൌല്‍ അന്ന് അവനെ അവിടെ താമസിപ്പിച്ചു; അവന്റെ പിതൃഭവനത്തിലേക്ക് മടങ്ങിപ്പോകുവാൻ
    പിന്നെ അനുവദിച്ചതുമില്ല.
  urd-GVR: Us din se Sāūl ne Dāūd ko apne darbār meṅ rakh liyā aur use bāp ke ghar
    wāpas jāne na diyā.
  suz-BL: मिनु सावलमी दाऊद कली लदा बाक्‍त। आ आफ आ खिं लेश्‍शा लचा मगेवा बाक्‍त। १सामुएल
    १६:२२; १सामुएल १७:१५
  ita-1927: Da quel giorno Saul lo tenne presso di sé e non permise più ch’ei se ne
    tornasse a casa di suo padre.
  ckb-ckb: شاولیش لەو ڕۆژەوە داودی بردە لای خۆی و نەیهێشت بۆ ماڵی باوکی بگەڕێتەوە.
  eng-BBE: And that day Saul took David and would not let him go back to his father's
    house.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೌಲನು ಆ ದಿವಸ ಅವನನ್ನು ತನ್ನ ಬಳಿಯಲ್ಲಿ ಇಟ್ಟುಕೊಂಡನು. ತಿರುಗಿ ಅವನ ತಂದೆಯ
    ಮನೆಗೆ ಹೋಗಗೊಡಿಸಲಿಲ್ಲ.
  tam-2017: சவுல் அவனை அவனுடைய தகப்பன் வீட்டுக்குத் திரும்பிப்போக விடாமல், அன்று முதல்
    தன்னிடத்தில் வைத்துக்கொண்டான்.
  spa-RV-1909: Y Saúl le tomó aquel día, y no le dejó volver á casa de su padre.
  ron-BTF: Și Saul l-a luat în acea zi și nu l-a mai lăsat să meargă acasă la casa
    tatălui său.
  eng-WEBP: Saul took him that day, and wouldn’t let him go home to his father’s house
    any more.
  eng-FBV: From that time on Jonathan had David work for him and would not let him
    go back home.
  nld-1939: nam Saul hem nog die eigen dag in zijn dienst, en liet hem niet meer naar
    zijn ouderlijk huis teruggaan.
  nch-BL: '@see-verse:1SA.018.001'
  vie-1934: Từ ngày đó, Sau-lơ rước Đa-vít về đền mình, không cho trở về nhà cha người
    nữa.
  hin-CV: शाऊल ने उसी दिन से दावीद को अपने पास रख लिया और उन्हें अपने पिता के घर लौटने
    की आज्ञा ही न दी.
  spa-BES: Y ese día Saúl tomó a David y no le permitió volver a la casa de su padre.
  tdx-tdx: Mifototse amy andro zay t’ie nitana’ i Saole, tsy nenga’e himpoly aman-drae’e
    añe.
  tha-KJV: และวันนั้นซาอู​ลก​็ทรงกักตัวเธอไว้ ไม่​ยอมให้​เธอกลับไปบ้านบิดาของเธอ
  por-BR-2018: E Saul o tomou naquele dia, e não o deixou voltar à casa de seu pai.
  deu-ELO: Und Saul nahm ihn an jenem Tage zu sich und ließ ihn nicht in das Haus
    seines Vaters zurückkehren.
  eng-WYC-2018: And Saul took David in that day, and granted not to him, that he should
    turn again into the house of his father. (And from that day on, Saul kept David
    with him, and would not allow him to return to his father’s house.)
  epo-epo: Kaj Saul prenis lin en tiu tago, kaj ne lasis lin reiri al la domo de sia
    patro.
  uig-PIN: Saul bolsa u küni uni ɵz yenida elip ⱪelip, uni atisining ɵyigǝ ⱪaytⱪili
    ⱪoymidi.
  beo-beo: Amogala, Solo da Da:ibidi hi diasua mae masa:ne gagulaligi.
  tpi-OTNT: Na long dispela de Sol i kisim Devit i stap wantaim em na i no larim em
    i go bek long as ples.
  hau-SA: Tun daga wannan rana Shawulu ya zaunar da Dawuda tare da shi, bai bar shi
    ya koma gidan mahaifinsa ba.
  uig-LAT: Saul bolsa u küni uni öz yénida élip qélip, uni atisining öyige qaytqili
    qoymidi.
  nde-nde: Kusukela ngalolosuku uSawuli wahlala loDavida akaze amvumela ukubuyela
    endlini kayise.
  ton-ton: Pea naʻe ʻave ia ʻe Saula ʻi he ʻaho ko ia, pea naʻe ʻikai toe tuku ia
    ke ʻalu ki ʻapi ki he fale ʻo ʻene tamai.
  ces-1613: A tak Saul vzal jej k sobě toho dne, a nedopustil mu navrátiti se do domu
    otce jeho.
  eng-WMB: Saul took him that day, and wouldn’t let him go home to his father’s house
    any more.
  tam-TCV: அன்றிலிருந்து சவுல் தாவீதை அவன் தகப்பன் வீட்டுக்குத் திரும்பிப் போகவிடாமல்
    தன்னுடனேயே வைத்துக்கொண்டான்.
  ceb-ULB: Sukad niadtong adlawa gikuha ni Saul si David aron moalagad kaniya; wala
    na niya siya tugoti nga mopauli pa sa balay sa iyang amahan.
  pol-UBG: I Saul wziął go tego dnia, i nie pozwolił mu wrócić do domu swego ojca.
  agr-agr: Tuja Saúlchakam nunú tsawantaik mina takagtin ati tusa apusauwai. Dutikau
    asa niina apaji jenig awagkichui.
  kyc-kyc: Soleme Dapiti yuu gii dokona piso pao anda paa nana lapala baa role pyao
    karena leya
  urd-GVU: اُس دن سے ساؤل نے داؤد کو اپنے دربار میں رکھ لیا اور اُسے باپ کے گھر واپس
    جانے نہ دیا۔
  deu-1912: Und Saul nahm ihn des Tages und ließ ihn nicht wieder zu seines Vaters
    Haus kommen.
  ntj-ntj: '@see-verse:1SA.018.001'
  kan-2017: ಆ ದಿನದಿಂದ ಸೌಲನು ದಾವೀದನನ್ನು ಅವನ ತಂದೆಯ ಮನೆಗೆ ಹೋಗಗೊಡದೇ, ತನ್ನ ಬಳಿಯಲ್ಲೇ ಇಟ್ಟುಕೊಂಡನು.
  yap-yap: Rofen nem i yan nga m’on e tel Saul i David nge par rok ndaki pag nge sul
    nga tabinaw rok.
  hlt-MCSB: Tekah khohnin lamkah longah David te Saul loh a loh tih, a napa im la
    bal sak voel pawh.
  mdy-ETH: ዬማ ኬላፓ ዓርቃዖ ሳኣዖኦሌ ዳውቴ ፔ ኮይላ ናንጊሼኔ፤ ፔ ማኣሪ ዴንዳንዳጉዲ ዳውቴ ዒ ዳኪባኣሴ፤
  twi-ASANTE: Ɛfiri saa ɛda no, Saulo gyee Dawid tenaa ahemfie hɔ a wampɛ sɛ ɔbɛsane
    akɔ ne fie.
  eng-WEBU: Saul took him that day, and wouldn’t let him go home to his father’s house
    any more.
  wal-wal: He gallassaappe doommidi, Saa7ooli Daawita banaara wottiis; ba aawaa soo
    guyye simmennaadan diggiis.
  spa-PDDPT: Aquel día Saúl lo retuvo y no lo dejó volver a casa de su padre.
  gun-gun: Ha'e va'e ára guive Saul oĩa py ae omombyta Davi, tuu ro katy nomondoukavei.
  agu-BL: Ma Saúl nin tzun cawuntz tan cyaje'n cyen Luwiy tuch', nin tan qui't taje'nt
    xe ca'l scye'j e' taj.
  ilo-ULB: Innala ni Saul ni David nga agserbi kenkuana iti dayta nga aldaw; saannan
    a pinalubosan isuna nga agsubli iti pagtaengan ti amana.
  kpg-kpg: Daamada i di laangi deelaa, gei Saul gu dugu hua a David i dono baahi,
    digi hagau ina gi dono hale.
  uig-ARA: سائۇل بولسا ئۇ كۈنى ئۇنى ئۆز يېنىدا ئېلىپ قېلىپ، ئۇنى ئاتىسىنىڭ ئۆيىگە
    قايتقىلى قويمىدى.
  sus-sus: Na lɔxɔɛ Sɔlu naxa kankan Dawuda ma, a mu tin a xa gbilen a baba xɔnyi.
  pon-2006: Sohl eri ketin kolokolete Depit sang rahno kohla, oh sohte mweidohng en
    pwurala ni imweo.
  jae-jae: Ma Saul kêkôc Dawid tôŋ gêmoa gêwiŋ eŋ gedeŋ tôŋgeŋ ma gêwi eŋ siŋ gêmu
    gêja tamanê andu kêtiam atom.
  ksd-ksd: Ma ta nam ra bung iat Saul i ga vatur David, ma pa i ga mulaot ba na talil
    mulai ta ra kuba i tamana.
  tur-YTC: Saul o gün onu aldı ve bir daha babasının evine gitmesine izin vermedi.
  ind-AYT: Pada hari itu, Saul mengambil dia dan tidak memperbolehkannya pulang ke
    rumah ayahnya.
  nya-nya: Choncho Sauli anamusunga Davideyo kuyambira tsiku limenelo ndipo sanamulole
    kuti abwerere ku nyumba ya abambo ake.
  hrv-hrv: Šaul zadrža Davida onoga istog dana kod sebe i nije mu dao da se vrati
    kući svoga oca.
  mps-mps: Tama te sogode Solgo Devit selama, aga dali bidali, tama aga page buluba
    ma pomainu me ebeo.
  tpi-tpi: Na long dispela de Sol i kisim Devit i stap wantaim em na i no larim em
    i go bek long as ples.
  dan-1931: og Saul tog ham samme dag til sig og tillod ham ikke at vende tilbage
    til sin Faders Hus.
  vie-OVCB: Từ đó Sau-lơ giữ Đa-vít ở lại, không để ông trở về nhà cha nữa.
  guj-2017: શાઉલે તે દિવસથી દાઉદને પોતાની સેવા માટે રાખ્યો; તેને તેના પિતાને ઘરે જવા
    દીધો નહિ.
  pon-2006A: Sohl eri ketin kolokolete Depit sang rahno kohla, oh sohte mweidohng
    en pwurala ni imweo.
  por-BRBSL: Saul o levou naquele dia, e não o deixou mais voltar para casa de seu
    pai.
  cth-cth: Hot hnin hoi teh Sawl ni Devit a kaw teh a na pa im bout ban sak hoeh toe.
  twi-twi: Efi saa da no, Saulo gyee Dawid tenaa ahemfi hɔ a wampɛ sɛ ɔbɛsan akɔ ne
    fi.
  hlt-hlt: Tekah khohnin lamkah longah David te Saul loh a loh tih, a napa im la bal
    sak voel pawh.
  tbz-SIM: Nɛ̀ dɛ kó diyiè Sɑuri tɛ̃́nkɛ í nyie nkɛ̀ Dɑfitii wɛ̃tɛ o cĩ́ɛ̃̀tɛ̀ o cicɛ
    borɛ̀.
  msy-2020: Dughiar kamɨn, Sol Devit inizɨ an a ko iti, egha anetaghizɨma a uamategha
    uan nguibamɨn ghuzir puvatɨ.
  dop-dop: Kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ kɛ Sɑyuli sɩɩ Tɑfiiti kɛ ɩ tǝyɑɣɑ tɑɑ. Tɑfiiti tɑ
    tɑsɑ ɩ cɑɑ tɛɣɛ mǝlʋɣʋ.
  azb-azb: Şaul o gündən sonra Davudu öz yanında saxlayıb bir daha atasının evinə
    qayıtmağa qoymadı.
  eng-DBY: And Saul took him that day, and would not let him return to his father's
    house.
  hin-2017: और उस दिन शाऊल ने उसे अपने पास रखा, और पिता के घर लौटने न दिया।
  wol-KYG: Bésub keroog la Sóol téye Daawuda, mayatu ko mu ñibbi kër baayam.
  eng-YLT: And Saul taketh him on that day, and hath not permitted him to turn back
    to the house of his father.
  eng-WYC-2017: And Saul took David in that day, and granted not to him, that he should
    turn again into the house of his father.
  eng-WMBB: Saul took him that day, and wouldn’t let him go home to his father’s house
    any more.
  urd-GVH: उस दिन से साऊल ने दाऊद को अपने दरबार में रख लिया और उसे बाप के घर वापस
    जाने न दिया।
  rug-rug: Heki nia Saula se Devita podalae tugo koasa rane asa meke lopu va malumia
    sa pude pule la pa nana vasileana soti.
  gaz-gaz: Saaʼolis gaafa sanaa jalqabee Daawitin ofitti fudhate; akka inni gara mana
    abbaa isaatti deebiʼus hin eeyyamneef.
  fra-LSG: Ce même jour Saül retint David, et ne le laissa pas retourner dans la maison
    de son père.
  gnn-gnn: Ga ŋunhili yana liŋgu Daypittja yukurrana nhinana ŋunhilina liŋguna Djolwalana
    wäŋaŋura, yakana ŋayi roŋiyina balayi nhanukalayŋuwala bäpa'mirriŋuwalanydja wäŋalili.
  yal-yal: Na lɔxɔn yɛtɛni Sɔli yi Dawuda makankan a fɛma, a mi tin a siga a babaa
    banxini.
  haw-1868: Lawe aku la o Saula ia ia ia la, aole ia i ae aku ia ia e hoi hou i ka
    hale o kona makuakane.
  arb-NAV: وَاسْتَبْقَى شَاوُلُ دَاوُدَ، وَلَمْ يَدَعْهُ يَرْجِعُ إِلَى بَيْتِ أَبِيهِ.
  ewe-ewe: Saul na David tsi egbɔ tso gbe ma gbe eye megana wòtrɔ yi aƒe me o.
  eng-LEE: And Saul took him on that day, and would not permit him to go home to his
    father's house.
  gvn-gvn: '@see-verse:1SA.018.001'
  asm-FB: চৌলে সেইদিনা তেওঁক নিজৰ কামৰ বাবে ল’লে, আৰু তেওঁক নিজ পিতৃৰ ঘৰলৈ ঘূৰি যাব
    নিদিলে।
  sus-A: نَ لْشْي سْلُ نَشَ كَنكَن دَوُدَ مَ، عَ مُ تِن عَ شَ فبِلٍن عَ بَبَ شْنيِ.
  fra-SBL: Saül le prit ce jour-là et ne voulut plus le laisser rentrer dans la maison
    de son père.
  hbo-hbo: וַיִּקָּחֵ֥הוּ שָׁא֖וּל בַּיֹּ֣ום הַה֑וּא וְלֹ֣א נְתָנֹ֔ו לָשׁ֖וּב בֵּ֥ית
    אָבִֽיו׃
  piu-2006: '@see-verse:1SA.018.001'
  pjt-pjt: Ka tjiṉṯu nyanga palulanguṟu Saulalu palunya rawangku kanyiningi mamakutu
    iyantja wiyangku.
  kik-kik: Kuuma mũthenya ũcio Saũlũ akĩiga Daudi gwake na ndaarekire acooke kũinũka
    mũciĩ gwa ithe.
  fra-NCL: Ce même jour, Saül prit David, et ne le laissa pas retourner dans la maison
    de son père.
  cek-AK: To na niah Saul mah David to lak, ampa im ah amlaemsak ai boeh.
  cuk-cuk: Jonatánʼdi, Davidʼbo ai-nuedga gunonimalad. Degisoggu, Jonatán, bela-bela
    David-sabgusad.
  uig-CYR: Саул болса у күни уни өз йенида елип қелип, уни атисиниң өйигә қайтқили
    қоймиди.
  tel-2017: ఆ రోజు దావీదును అతని తండ్రి ఇంటికి తిరిగి వెళ్ళనీయకుండా సౌలు తన దగ్గరే
    ఉంచుకున్నాడు.
  hat-BSA: Saül te pran li nèt nan jou sa a e pa t kite li retounen lakay papa l.
  kos-kos: Mutawauk ke len sac fahla, Saul el sap David elan mutana yorol ac tia fuhlella
    elan som nu yen sel ah.
  hbo-WLC: וַיִּקָּחֵ֥הוּ שָׁא֖וּל בַּיּ֣וֹם הַה֑וּא וְלֹ֣א נְתָנ֔וֹ לָשׁ֖וּב בֵּ֥ית
    אָבִֽיו׃
  ibo-ibo: Sọl mere ka Devid nọgide nʼụlọeze. O kwekwaghị ka ọ laghachi nʼụlọ nna
    ya.
  ory-ory: ପୁଣି, ଶାଉଲ ସେହି ଦିନ ତାଙ୍କୁ ଗ୍ରହଣ କରି ତାଙ୍କର ପିତୃଗୃହକୁ ଆଉ ଯିବାକୁ ଦେଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.018.001'
  chk-chk: Lon ewe ränin Saul a angei Tafit pwe epwe nom ren, nge esap chüen mochen
    mwüt ngeni pwe epwe liwiniti imwen saman.
  ssd-ssd: Taŋana le Saul nu David ŋgailka tumba nuŋe wande mbolŋge pilna le nu maŋ
    luka mam nuŋe sota nda kina.
  rop-rop: Wal brom det taim na King Sol nomo bin larram Deibid gobek langa im dedi
    kemp, dumaji imbin wandim im blanga jidan ofsaida blanga im.
  ukr-1871: Саул же взяв його того ж дня до себе і не дозволив йому вже вертатись
    у батьківську господу.
  deu-1951: Und Saul nahm ihn an jenem Tage und ließ ihn nicht wieder in seines Vaters
    Haus zurückkehren.
  eng-JPS: And Saul took him that day, and would let him go no more home to his father's
    house.
  srp-1865: I uze ga Saul taj dan, i ne dade mu da se vrati kuæi oca svojega.
  lug-lug: Okuva ku lunaku olwo Sawulo n’atwala Dawudi okubeera naye, n’atamuganya
    kuddayo mu nnyumba ya kitaawe.
  heb-heb: ויקחהו שאול ביום ההוא ולא נתנו לשוב בית אביו׃
  ben-IRV: আর শৌল সেই দিন তাঁকে গ্রহণ করলেন; তাঁর বাবার বাড়িতে ফিরে যেতে দিলেন না।
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਉਸ ਦਿਨ ਤੋਂ ਉਹ ਨੂੰ ਆਪਣੇ ਕੋਲ ਰੱਖਿਆ ਅਤੇ ਫੇਰ ਉਹ ਨੂੰ ਉਹ ਦੇ ਪਿਤਾ ਦੇ
    ਘਰ ਨਾ ਮੁੜਨ ਦਿੱਤਾ।
  tkr-tkr: Mane yiğıle Şaulee Davud cune k'ane aqqaqqa, dekkıne xaaqa əlyhəəs haysar
    deş.
  mya-JVB: ထို နေ့၌ ရှောလု သည် ဒါဝိဒ်ကို သိမ်းဆည်း ၍ သူ့ အဘ ၏အိမ် သို့ နောက်တဖန် သွားနေရသော
    အခွင့် ကိုပေး တော်မ မူ။
  tte-O: Kaliyatenane koina Saulo Deibida ikabi-kalatan ipaisowa koina, nige itatalamwan
    na ipileyoi tamana ana nume mena.
  tbg-tbg: '@see-verse:1SA.018.001'
  hmo-hmo: Unai dina dekenai Saulo ese Davida ia dogoatao, ia oda, iena tamana ena
    ruma dekenai do ia giroa lou lasi.
  urd-urd: और साऊल ने उस दिन से उसे अपने साथ रख्खा और फिर उसे उसके बाप के घर जाने
    न दिया।
  rus-SYN: И взял его Саул в тот день и не позволил ему возвратиться в дом отца его.
  bqc-SIM: Za zĩbeezĩ ↄ̃ Saulu aà dìlɛ a bɛ, i wei aà ta a mae bɛ lↄo.
  tcz-CHONGTHU: Hichenia kipat chun Saul in David akomah akikoi jingtan ainlamah akilesah
    kit tapon ahi.
  mar-mar: त्या दिवशी शौलाने त्यास ठेवून घेतले आणि त्यास त्याच्या वडिलाच्या घरास माघारी
    जाऊ दिले नाही.
  qub-qub: Saulnami chay junajpita-pacha Davidta churaran sirbintinpäna. Chaymi Davidtaga
    papäninman cutinantapis mana dëjarannachu.
  bqp-bqp: Zaa zĩ birean Solu a dìtɛ a bɛa, adi we à tá a de bɛa doro.
  hat-hat: Depi jou sa a, Sayil fè David rete ak li, li pa kite l' tounen lakay papa
    l' ankò.
  eng-BSB: And from that day Saul kept David with him and did not let him return to
    his father’s house.
  tod-tod: Naama voloi, Sayile la ɠɛni ɓeni Davide ʋa, é ʋa li kɛɛɠɛ ʋɔ bɛ, é Davide
    makɛni ɠoba.
  eng-WEBPB: Saul took him that day, and wouldn’t let him go home to his father’s
    house any more.
  kbq-kbq: Hagi ana knareti'ma vu'neana Soli'a Devitina atregeno nefa nontega ovu'neanki,
    azerigeno agrane mani'ne.
  nhe-BL: '@see-verse:1SA.018.001'
  bus-bus: Zaa zĩ beeean Solu à dìɛ a bɛ, èe we à tá a de bɛ dↄro.
  gub-BL: A'e 'ar henataromo Xau umuigo kar Tawi weko haw pe. Numuzewyr kar kwaw tu
    hàpuz me kury.
  eng-DRA: And Saul took him that day, and would not let him return to his father’s
    house.
