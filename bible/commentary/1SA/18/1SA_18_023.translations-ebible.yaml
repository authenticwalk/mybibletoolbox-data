verse: 1SA.018.023
translations:
  mal-C: 'അവർ ആ വാക്കുകൾതന്നെ ദാവീദിനോടു പറഞ്ഞു. എന്നാൽ ദാവീദ് അവരോട്: “രാജാവിന്റെ
    മരുമകനായിത്തീരുക ഒരു നിസ്സാരകാര്യമെന്നു നിങ്ങൾ ചിന്തിക്കുന്നോ? ഞാൻ ദരിദ്രനും എളിയവനുമാണല്ലോ”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da redeten die Hofbeamten Sauls David Solches vor. David aber erwiderte:
    Scheint euch das etwas so Geringfügiges, des Königs Eidam zu werden, da ich doch
    nur ein armer und geringer Mann bin?'
  lin-lin: 'Basali ya Saulo bazongelaki maloba oyo epai ya Davidi, kasi Davidi alobaki :
    « Bokanisi ete kokoma bokilo ya mokonzi ezali likambo ya pete ? Kaka ngai oyo
    nazali mobola mpe moto pamba ! »'
  eng-LSV: And the servants of Saul speak these words in the ears of David, and David
    says, “Is it a light thing in your eyes to be son-in-law of the king—and I a poor
    man, and lightly esteemed?”
  eng-GNV: And Sauls seruantes spake these wordes in the eares of Dauid. And Dauid
    sayd, Seemeth it to you a light thing to be a Kings sonne in lawe, seeing that
    I am a poore man and of small reputation?
  eng-WEBSTER: And Saul's servants spoke those words in the ears of David. And David
    said, Seemeth it to you a light thing to be a king's son-in-law, seeing that I
    am a poor man, and lightly esteemed?
  nhw-BL: 'Huajca itequipanojcahua Saúl quiilhuitoj David. Huan David quinnanquili:
    ―¿Anmoilhuíaj nicaxilis na catli niteicneltzi para nitlaxtlahuas catli monequi
    para ma nieli niimontica se tlanahuatijquetl?'
  swh-ONEN: Watumishi wa Sauli wakarudia hayo maneno kwa Daudi. Lakini Daudi akasema,
    “Je, mnafikiri ni jambo dogo kuwa mkwewe mfalme? Mimi ni mtu maskini tu, na nisiyejulikana
    sana.”
  bba-bba: Mɑ bɑ dɑ bɑ Dɑfidi ɡɑri yi nɔɔsiɑ. Mɑ Dɑfidi u nɛɛ, bɛɛn nɔni sɔɔ ɡɑ̃ɑ
    piiminɑ mi? Bu nɛɛ, nɑ sɑ̃ɑ sunɔn dokiri? Nɛ bwɛ̃ɛbwɛ̃ɛwɑ wi bɑ kun ɡɑrisi ɡɑ̃ɑnu.
  eng-KJVCPB: And Saul’s servants spake those words in the ears of David. And David
    said, Seemeth it to you a light thing to be a king’s son in law, seeing that I
    am a poor man, and lightly esteemed?
  mpx-mpx: Inoke Sol wana baaba hi baunanik Deibid elana, yaka analiya i lahe i ba,
    “He nige bugul mweyamweyahina i oola tage na tabwa kin yawana! Kaiwena nau togulagula
    ge gamagal bwagabwaga, inoke nasi ga na tovelam ola eliyana?”
  luo-luo: Neginwoyo wechego ne Daudi. To Daudi nowacho niya, “Uparo ni en wach mayot
    mar bedo or ruoth? An mana ngʼama odhier bende ok angʼera.”
  meu-meu: Bena Saulo ena hesiai taudia ese David unu e hereva henia toma. David eto,
    Umui o laloamu pavapava ravana ai bainala na ḡau pipikina a? Lau na ogoḡami taugu,
    bona asi dagigu.
  npi-ULB: त्यसैले शाऊलका सेवकहरूले यी कुराहरू दाऊदलाई भने । तब दाऊदले भने, “के राजाको
    ज्वाइँ हुनु तपाईंहरूका निम्‍ति सानो कुरा हो, किनकि म त गरीब र तुच्छ मानिस हुँ?”
  yor-yor: Wọ́n tún ọ̀rọ̀ náà sọ fún Dafidi. Ṣùgbọ́n Dafidi wí pé, “Ṣé ẹ rò pé ohun
    kékeré ni láti jẹ́ àna ọba? Mo jẹ́ tálákà ènìyàn àti onímọ̀ kékeré.”
  emp-NTPO: 'Sauloare b̶eaba Davia mãwã jarasid̶aa. Baribʌrʌ Daviba panusia: –Mʌ̃ra
    ne neẽ́ quirua idjab̶a dji dromaẽ́a. ¿Ara jãwã quiruda dadjirã boro wigu baida
    b̶ʌca?–'
  ind-ind: Ketika pesan itu disampaikan kepada Daud, maka Daud menjawab, “Bagaimana
    orang miskin dari keluarga berkedudukan rendah membayar mas kawin untuk anak raja?!”
  pes-OPCB: 'داوود چون این سخنان را از مأموران شائول شنید گفت: «آیا فکر می‌کنید که
    داماد پادشاه شدن آسان است؟ من از یک خانوادهٔ فقیر و گمنام هستم.»'
  tgl-ULB: Kaya sinabi ng mga lingkod ni Saul kay David ang mga salitang ito. At sinabi
    ni David, “Maliit na bagay lang ba sa inyo ang maging manugang ng hari, yamang
    isa akong dukha, at kaunti ang kabuluhan?”
  cbu-NT: Tiptsirshat ayu tárangusin, Dapiyaa ambiritam tsiyatkusin, táranganaya.
    Itaru, Dapiyshat, Siysat nuwaa waani kurak ngusirtap átpasa. Itaru, ¿tamari ashimich
    pukirich kurakaa wip yamachich? Pazirusparee. Mishat, ¿mayaja tuwapaychee? tárangiya.
  hui-hui: Tigua Debidihondo ogonidagua lalu lamiyagola ibugua ladai bialu lalu, Kininaga
    imane holenego gibi daliga mini lene ogonibigo emene yagibano i̱ aleme agua holedabe,
    lene.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​မင်း​ကြီး​မှာ​ကြား​သည့် အ​တိုင်း​ဒါ​ဝိဒ်​အား​တိုက်​တွန်း​ကြ​၏။
    ဒါ​ဝိဒ် က``ဘု​ရင့်​သ​မက်​တော်​ဖြစ်​ရ​သည်​မှာ​အ​ထူး ဂုဏ်​ယူ​ဖွယ်​ရာ​ဖြစ်​ပါ​၏။
    အ​ကျွန်ုပ်​ကဲ့​သို့ မ​ရေ​ရာ​သူ​ဆင်း​ရဲ​သား​တစ်​ယောက်​အ​တွက် မ​ထိုက်​တန်​သော​အ​ခွင့်​အ​ရေး​ဖြစ်​ပါ​၏''
    ဟု​ဆို​၏။
  bod-N: སོ་ལོའི་བློན་འཁོར་རྣམས་ཀྱིས་དེ་བཞིན་དུ་དཱ་བིད་ཀྱི་རྣ་བར་གཏམ་རྣམས་སྨྲས་པས།
    དཱ་བིད་ཀྱིས་ཁྱོད་ཅག་གིས་རྒྱལ་པོའི་མག་པར་འགྱུར་བ་ནི་ལས་སླ་མོ་ཡིན་པར་འདོད་དམ། ང་ནི་དབུལ་ཞིང་མཚན་སྙན་གྲགས་མེད་པ་ཞིག་ཡིན་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Vakadzokorora mashoko iwaya kuna Dhavhidhi. Asi Dhavhidhi akati, “Munofunga
    kuti chinhu chiduku here kuva mukuwasha wamambo? Ndinongori munhu murombo zvake
    uye asingazivikanwi.”
  spa-BLM: 'Los siervos de Saúl dijeron esas palabras a los oídos de David. David
    dijo: “¿Os parece poca cosa ser yerno del rey, ya que soy un hombre pobre y poco
    conocido?”.'
  cac-cac: 'Ix b''at eb'' vin̈ ay yopisio chi'' yal juntzan̈ chi'' d''a vin̈aj David
    chi'', ix tac''vi vin̈ d''a eb'' icha tic: —Am e naani to secojtac voch sn̈i''oc
    vin̈ rey chi'', ina to meb''a'' in, malaj jab''oc velc''ochi, xchi vin̈.'
  swh-ULB: Hivyo watumishi wa Sauli wakayasema maneno haya kwa Daudi. Na Daudi akasema,
    “Kwenu ninyi mnaona ni jambo dogo kuwa mkwe wa mfalme, mimi ni maskini, na heshima
    yangu ni ndogo.”
  bel-bel: 'І перадалі слугі Саўлавыя ў вушы Давіду ўсе словы гэтыя. І сказаў Давід:
    хіба лёгка здаецца вам быць зяцем цара? я - чалавек бедны і нязначны.'
  deu-ELBBK: 'Und die Knechte Sauls redeten diese Worte vor den Ohren Davids. Und
    David sprach: Ist es ein Geringes in euren Augen, des Königs Schwiegersohn zu
    werden? Bin ich doch ein armer und geringer Mann.'
  mbb-OT: Hein migkeǥiyan dan en si David, ne migkaǥi si David te, “Kenè ku egkeveleveg
    is sungguzanan diyà te ki Saul para meesawa ku is anak din. Pubri a ne kenè e
    pa egkekilala.”
  mal-2015: 'ശൗലിന്റെ ഭൃത്യന്മാർ ആ വാക്കു ദാവീദിനോടു പറഞ്ഞാറെ ദാവീദ്: രാജാവിന്റെ മരുമകനാകുന്നതു
    അല്പകാര്യമെന്നു നിങ്ങൾക്കു തോന്നുന്നുവോ? ഞാൻ ദരിദ്രനും എളിയവനും ആകുന്നുവല്ലോ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Sar vakerenas le Sauloskre služobňika le Davidoske kala lava, ov phenďa:
    „Gondoľinen tumenge, hoj man ča avke šaj ačhav le kraľiskre džamutreske? Se me
    som čoro manuš a na som ňič.“'
  pes-OPV: 'پس خادمان شاول این سخنان را به سمع داود رسانیدند و داود گفت: «آیا در نظر
    شما دامادپادشاه شدن آسان است؟ و حال آنکه من مردمسکین و حقیرم.»'
  ron-1924: 'Служиторий луй Саул ау спус ачесте лукрурь ла урекиле луй Давид. Ши Давид
    а рэспунс: „Кредець кэ есте ушор сэ фий ӂинереле ымпэратулуй? Еу сунт ун ом сэрак
    ши де пуцинэ ынсемнэтате.”'
  ben-OBCV: তারা এইসব কথা দাউদকে বলে শোনাল। কিন্তু দাউদ বললেন, “তোমাদের কি মনে হয়
    রাজামশায়ের জামাই হওয়া সামান্য ব্যাপার? আমি তো এক গরিব মানুষ ও আমাকে বিশেষ কেউ
    চেনেও না।”
  som-som: Oo addoommadii Saa'uulna erayadaas waxay u sheegeen Daa'uud. Oo Daa'uudna
    wuxuu yidhi, Ma waxay idinla tahay inay fudud dahay inaan ahaado wiilkii boqorku
    soddogga u ahaa, anigoo ah nin miskiin ah oo weliba derejo yar?
  lat-VUC: 'Et locuti sunt servi Saul in auribus David omnia verba hæc. Et ait David:
    Num parum videtur vobis, generum esse regis? ego autem sum vir pauper et tenuis.'
  eng-ASVBT: And Saul’s servants spake those words in the ears of David. And David
    said, Seemeth it to you a light thing to be the king’s son-in-law, seeing that
    I am a poor man, and lightly esteemed?
  ita-1885: 'I servitori di Saulle adunque ridissero queste parole a Davide. Ma Davide
    disse: Parvi egli cosa leggiera d''esser genero del re, essendo io uomo povero
    e vile?'
  eng-LXXUP: And the servants of Saul spoke these words in the ears of David; and
    David said, Is it a light thing in your eyes to become son-in-law to the king?
    whereas I am a humble man, and not honorable?
  eng-ULB: So Saul's servants spoke these words to David. Then David said, “Is it
    a small matter to you to be the king's son-in-law, since I am a poor man, and
    lightly esteemed?”
  spa-VBL: 'Los sirvientes de Saúl hablaron en privado con David, pero él respondió:
    “¿Creen que no es nada hacerse yerno del rey? Soy un hombre pobre y no soy importante”.'
  fra-_FOB: 'Les serviteurs de Saül répétèrent donc toutes ces paroles à David; et
    David dit: Est-ce peu de chose à vos yeux que d''être gendre du roi? Et moi je
    suis un homme pauvre et peu considéré.'
  mal-mal: 'ശൌലിന്റെ ഭൃത്യന്മാർ ആ കാര്യം ദാവീദിനോട് പറഞ്ഞു. അപ്പോൾ ദാവീദ്: “രാജാവിന്റെ
    മരുമകനാകുന്നത് നിസ്സാരമെന്ന് നിങ്ങൾ വിചാരിക്കുന്നുവോ? ഞാൻ ദരിദ്രനും എളിയവനും ആകുന്നുവല്ലോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Dāūd ne etarāz kiyā, “Kyā āp kī dānist meṅ bādshāh kā dāmād bananā
    chhoṭī-sī bāt hai? Maiṅ to ġharīb ādmī hūṅ, aur merī koī haisiyat nahīṅ.”
  suz-BL: सावल आ मुरपुकीम दाऊद कली मोदेंशो लोव़ पामेनु, दाऊदम मेको आन कली “गेपुकीम
    पिप आ तमी नु ग्‍युं‍बे पचा आइक्‍च लोव़ मिम्‍तीनी? आं खोदेंशो मारेइ मथीब मुरुम
    ओदेंशो पने चाप्‍नुङा?” दे माइक्‍मी बाक्‍त।
  ita-1927: 'I servi di Saul ridissero queste parole a Davide. Ma Davide replicò:
    “Sembra a voi cosa lieve il diventar genero del re? E io son povero e di basso
    stato”.'
  ckb-ckb: 'خزمەتکارەکانی شاول ئەو قسانەیان بە داود گوت و داودیش پێی گوتن: «ئایا بوون
    بە زاوای پاشا بە کەم دەزانن، لە کاتێکدا من پیاوێکی هەژار و بێ بایەخم؟»'
  eng-BBE: And Saul's servants said these things to David. And David said, Does it
    seem to you a small thing to be the king's son-in-law, seeing that I am a poor
    man, of no great name?
  kan-OKCV: ಹಾಗೆಯೇ ಸೌಲನ ಸೇವಕರು ಈ ಮಾತುಗಳನ್ನು ದಾವೀದನ ಕಿವಿಗಳಲ್ಲಿ ಹೇಳಿದರು. ಆದರೆ ದಾವೀದನು,
    “ನಾನು ದರಿದ್ರನೂ ಅಲ್ಪನೂ ಆಗಿರುವಾಗ, ನಾನು ಅರಸನಿಗೆ ಅಳಿಯನಾಗುವುದು ಅಷ್ಟು ಸಾಧಾರಣ ಸಂಗತಿಯೆಂದು
    ನೆನಸುತ್ತೀರೋ?” ಎಂದನು.
  tam-2017: சவுலின் ஊழியக்காரர்கள் இந்த வார்த்தைகளைத் தாவீதின் செவிகள் கேட்கப் பேசினார்கள்;
    அப்பொழுது தாவீது, நான் ராஜாவுக்கு மருமகனாகிறது லேசான காரியமா? நான் எளியவனும்,
    அற்பமாய் எண்ணப்பட்டவனுமாக இருக்கிறேன் என்றான்.
  spa-RV-1909: 'Y los criados de Saúl hablaron estas palabras á los oídos de David.
    Y David dijo: ¿Paréceos á vosotros que es poco ser yerno del rey, siendo yo un
    hombre pobre y de ninguna estima?'
  ron-BTF: 'Și servitorii lui Saul au vorbit aceste cuvinte la urechile lui David.
    Și David a spus: Vi se pare un lucru ușor să fii ginerele împăratului, văzând
    că eu sunt un om sărac și puțin prețuit?'
  eng-WEBP: Saul’s servants spoke those words in the ears of David. David said, “Does
    it seem to you a light thing to be the king’s son-in-law, since I am a poor man
    and little known?”
  eng-FBV: Saul's servants spoke privately to David, but he replied, “Do you think
    it's nothing to become the king's son-in-law? I'm a poor man, and I'm not important.”
  nld-1939: 'Maar toen de dienaren van Saul hem in vertrouwen dat voorstel deden,
    sprak David: Denkt ge, dat het zo gemakkelijk is, om schoonzoon van den koning
    te worden? Ik ben toch maar een arm en onbeduidend man!'
  nch-BL: 'Huajca itequipanojcahua Saúl quiilhuitoj David. Huan David quinanquili:
    ―¿Anmoilhuíaj nicaxilis na cati niteicneltzi para nitaxtahuas cati monequi para
    ma nieli niimontica se tanahuatijquet?'
  vie-1934: 'Các tôi tớ của Sau-lơ nói lại các lời ấy cùng Đa-vít. Đa-vít đáp rằng:
    Làm phò mã của vua, há là việc nhỏ mọn trước mặt các ngươi sao? Tôi vốn một người
    nghèo nàn và hèn tiện.'
  hin-CV: शाऊल के सेवकों ने यह वक्तव्य दावीद के लिए दोहरा दिया. यह सुन दावीद ने उन्हें
    समझाया, “क्या समझते हो तुम लोग? क्या, राजा का दामाद होना कोई साधारण बात है? मैं
    एक निर्धन व्यक्ति हूं—एकदम तुच्छ.”
  spa-BES: 'Y los criados de Saúl dijeron estas cosas a David. Y David dijo: ¿Te parece
    algo pequeño ser el yerno del rey, ya que soy un hombre pobre, que no tiene gran
    nombre?'
  tdx-tdx: Aa le sinaontsi’ o mpitoro’ i Saoleo an-dravembia’ i Davide i entañe zay.
    Aa hoe t’i Davide, Atao’ areo ho raha maivañe hao t’ie ho vinantom-panjaka, izaho
    ondaty rarake naho mavomavo.
  tha-KJV: และมหาดเล็กของซาอู​ลพ​ูดเรื่องนี้​ให้​ดาว​ิดฟัง ดาว​ิ​ดก​็ถามว่า “ท่านทั้งหลายเห็​นว​่า
    ที่​จะเป็นบุตรเขยของกษั​ตริ​ย์นั้นเป็นเรื่องเล็กน้อยอยู่​หรือ ด้วยข้าพเจ้าเป็นแต่​คนจน
    และไม่​มี​ชื่อเสียงอะไรเลย”
  por-BR-2018: 'E os criados de Saul falaram estas palavras aos ouvidos de Davi. E
    Davi disse: Parece-vos que é pouco ser genro do rei, sendo eu um homem pobre e
    de nenhuma estima?'
  deu-ELO: 'Und die Knechte Sauls redeten diese Worte vor den Ohren Davids. Und David
    sprach: Ist es ein Geringes in euren Augen, des Königs Schwiegersohn zu werden?
    Bin ich doch ein armer und geringer Mann.'
  eng-WYC-2018: And the servants of Saul spake all these words in the ears of David.
    And David said, Whether it seem little to you (for)me to be the king’s son-in-law?
    Forsooth I am a poor man, and a feeble (or I am but a poor and feeble man).
  epo-epo: 'Kaj la servantoj de Saul diris tiujn vortojn al David; sed David diris:
    Ĉu vi opinias, ke estas afero facila boparenciĝi kun la reĝo? mi estas ja homo
    malriĉa kaj ne eminenta.'
  uig-PIN: 'Saulning ƣulamliri bu sɵzlǝrni Dawutning ⱪuliⱪiƣa yǝtküzdi. Lekin Dawut:
    — Nǝziringlarda padixaⱨning küy’oƣli bolux kiqik ixmu? Mǝn bolsam bir kǝmbǝƣǝl
    wǝ ǝtiwarsiz adǝmmǝn — dedi.'
  beo-beo: 'Amaiba:le, ilia amo sia: Da:ibidima sia:i. E bu adole i, “Na da hina bagadema
    esoa: hamomu da defele hame galebe. Bai na da hame gagui dunu amola hamedei dunu
    agoai galebe.”'
  tpi-OTNT: Orait ol i go givim dispela tok long Devit. Tasol em i bekim tok olsem,
    “Yupela i ting mi maniman na mi gat nem bai mi inap maritim pikinini meri bilong
    king, a? Nogat tru. Mi rabis na mi man nating tasol. Olsem na mi no inap maritim
    em.”
  hau-SA: Suka sāke yi wa Dawuda wannan magana amma Dawuda ya ce, “Kuna tsammani abu
    mai sauƙi ne mutum yă zama surukin sarki? Ni talaka ne, kuma ba sananne ba.”
  uig-LAT: 'Saulning ghulamliri bu sözlerni Dawutning quliqigha yetküzdi. Lékin Dawut:
    — Neziringlarda padishahning küy’oghli bolush kichik ishmu? Men bolsam bir kembeghel
    we etiwarsiz ademmen — dédi.'
  nde-nde: Zawatsho amazwi la kuDavida kodwa uDavida wathi, “Licabanga ukuthi kuyinto
    encane ukuba ngumkhwenyana wenkosi na? Mina ngingumuntukazana njalo ongeladumo.”
  ton-ton: Pea naʻe lea ʻaki ʻe he kau tamaioʻeiki ʻa Saula ʻae ngaahi lea ni ʻi he
    telinga ʻo Tevita. Pea naʻe pehē ʻe Tevita, “He ʻoku mou mahalo ko e meʻa maʻamaʻa
    ke hoko ko e foha ʻi he fono ki he tuʻi, ka ko e tangata masiva au, pea ko e tuʻa
    pe?”
  ces-1613: 'A když mluvili služebníci Saulovi v uši Davidovy slova ta, odpověděl
    David: Zdaliž se vám malá věc zdá, býti zetěm královým? A já jsem člověk chudý
    a opovržený.'
  eng-WMB: Saul’s servants spoke those words in the ears of David. David said, “Does
    it seem to you a light thing to be the king’s son-in-law, since I am a poor man
    and little known?”
  tam-TCV: அவ்வாறே இந்த வார்த்தைகளை அவர்கள் தாவீதிடம் சொன்னார்கள். அதைக்கேட்ட தாவீது,
    “அரசனின் மருமகனாவது உங்களுக்குச் சிறிய காரியமாகத் தோன்றுகிறதா? நானோ ஒரு ஏழையும்,
    மதிக்கப்படாதவனுமாய் மட்டுமே இருக்கிறேன்” என்றான்.
  ceb-ULB: Busa gisulti kini nga mga pulong sa sulugoon ni Saul kang David. Ug miingon
    si David, “Daw gipakasayon lamang ninyo kining butanga nga maumagad sa hari, sanglit
    usa lamang ako ka kabos, ug dili mahinungdanon?”
  pol-UBG: 'Słudzy Saula powtórzyli te słowa do uszu Dawida, a Dawid odpowiedział:
    Czy wam się wydaje, że to błaha rzecz być zięciem króla? Jestem przecież człowiekiem
    ubogim i mało znaczącym.'
  agr-agr: 'Tusa tima shimutka ujainam nii ayaak: “Atumesh anentaimsakjuah, ¿wi wainkauch
    ujunauchitag juninnush apu nawanjinash jumainkaitag? Kame nii taunash itugkatjaki,
    ayu titajai”, tiuwai.'
  kyc-kyc: Dopa leyamo dokopa nakamame Dapiti pao lamaiyami. Lamaiyaminyi dokopa baa
    isingi lao, Mendeme kiŋinya wanenge nyeramo doko wambu dupwame kandapala banya
    kingi ketae pyambwarami. Namba pendewa koo dokome kapa nyero ingya nalyamo, leya.
  urd-GVU: لیکن داؤد نے اعتراض کیا، ”کیا آپ کی دانست میں بادشاہ کا داماد بننا چھوٹی
    سی بات ہے؟ مَیں تو غریب آدمی ہوں، اور میری کوئی حیثیت نہیں۔“
  deu-1912: 'Und die Knechte Sauls redeten solche Worte vor den Ohren Davids. David
    aber sprach: Dünkt euch das ein Geringes, des Königs Eidam zu sein? Ich aber bin
    ein armer, geringer Mann.'
  kan-2017: ಆ ಸೇವಕರು ದಾವೀದನಿಗೆ ಹಾಗೆಯೇ ಹೇಳಿದಾಗ ಅವನು, “ಅರಸನ ಅಳಿಯನಾಗುವುದು ಸಾಧಾರಣವಾದ ಸಂಗತಿಯೆಂದು
    ನೆನಸುತ್ತೀರೋ? ನಾನು ದರಿದ್ರನೂ, ಅಲ್ಪನೂ ಆಗಿರುತ್ತೆನಲ್ಲಾ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Miyad yog e re bugithin ney ngak David, me ga’ar, “Ra wechma’ be’ ngak
    e en ni pilung ma gathi ban’en nib mom, ma bug nir e thin e kayigi gel e thil
    riy ngak be’ nib gafgow, ma dariy rogon ni bod gag.”
  hlt-MCSB: Tekah ol te Saul kah sal rhoek loh David hna ah a thui uh. Tedae David
    loh , “Na mikhmuh ah manghai loh n'cava nah te rhaemaih la, kai tah vawtthoek
    hlang neh rhaidaeng la,” a ti nah.
  mdy-ETH: ዬያሮ ዔያታ ዬያ ቢያ ዳውቴም ኬኤዛዛ፥ ዒዚ፦ «ታናጉዴ ሃያ ማንቆ ዓሢም ካኣቲኮ ባይሳቲ ማዒፃ ኮይሳያ ዒንሢም ማላ?»
    ጌዔኔ።
  twi-ASANTE: Wɔtii saa nsɛm yi mu kyerɛɛ Dawid. Nanso, Dawid kaa sɛ, “Ohianiwaa a
    me fie nni bi, ɛhe na menya ɔhene babaa tirinsa?”
  eng-WEBU: Saul’s servants spoke those words in the ears of David. David said, “Does
    it seem to you a light thing to be the king’s son-in-law, since I am a poor man
    and little known?”
  wal-wal: Azazin eti i giidoogaadankka Daawitayyo yootidosona; shin Daawiti etau,
    “Kawoora bollotanaagee intteyyo laafabaa milatiiyye? Taani hiyyeesanne erettenna
    asa” yaagidi zaariis.
  spa-PDDPT: 'Los esclavos de Saúl hablaron estas palabras a oídos de David. Y David
    respondió: ¿Les parece a ustedes cosa sencilla ser yerno del rey? Yo soy un hombre
    pobre y de baja estima.'
  gun-gun: 'Ha''e rami Davi pe Saul rembiguai kuery ijayvu rã ombovai: — Pavẽ gui
    xeporiaukueve va''eri huvixa rajy me ta ri ty''y aiko? — he''i.'
  agu-BL: 'Nin tzun chitxol yi xtxolbila''tz tetz Luwiy, poro je yol Luwiy yi tal:
    —Yi nink tz''oc jun tetz ji'' yi rey sjalok wi''nin k''ej. Poro yi in wetz, in
    tu'' jun prow sloj wunak, nin qui''c mu''ẍ ink''ej tan woque''n tetz ji'' yi rey,
    chij Luwiy.'
  ilo-ULB: Imbaga ngarud dagiti adipen ni Saul dagitoy a sasao kenni David. Ket kinuna
    ni David, “Nalag-an kadi laeng a banag kadakayo ti agbalin a manugang ti ari,
    agsipud ta nakurapayak laeng a tao, ken nababaak laeng?”
  kpg-kpg: Gei digaula guu hai gi David be nnelekai aanei, gei mee ga helekai gi digaula,
    “E donu ma tangada dela ma gaa hai dono lodo gi tama ahina di king, geia e kae
    di hagalaamua. Malaa, tagadilinga dangada hagaloale gei mugi lala loo be au e tau anga
    behee?”
  uig-ARA: 'سائۇلنىڭ غۇلاملىرى بۇ سۆزلەرنى داۋۇتنىڭ قۇلىقىغا يەتكۈزدى. لېكىن داۋۇت:
    ــ نەزىرىڭلاردا پادىشاھنىڭ كۈيئوغلى بولۇش كىچىك ئىشمۇ؟ مەن بولسام بىر كەمبەغەل
    ۋە ئەتىۋارسىز ئادەممەن ــ دېدى.'
  sus-sus: Sɔlu xa mixie to na fala Dawuda bɛ, a naxa e yaabi, «Wo tan bɛ, fe xuri
    nan a ra findife mangɛ bitanyi ra? Setare na n tan na, naxan tide mu gbo feo.»
  pon-2006: Eri, irail ndaiong Depit duwen met, a e sapengkin irail, patohwan, “Mehlel
    pwe ma emen pahn pwoudiki sapwellimen nanmwarki serepein, a e pahn wahunla. A
    ia duwen soangen aramas semwehmwe oh tikitik men ngehiet, e warohng?”
  jae-jae: Ma Saulnê sakiŋwaga têdôŋ biŋ tau gêdêŋ Dawid. Mago Dawid kêsôm gebe “Amac
    alic amboac ondoc, jatu kiŋ lawa nec gêŋ sauŋ teŋ me. Aê ŋac ŋalêlôm sawa to ŋac
    ŋaôma.”
  ksd-ksd: 'Ma ra umana tultul kai Saul dia ga vaarike ra dari pire David, ma David
    i ga biti: Ma dave, ava nuk ia ba pa i mamat laka piragu, ra luveana, a tutana
    ba pa kana ta ngala na tiniba, pi amir a barnimuna ma ra king?'
  tur-YTC: Saul'un hizmetkârları bu sözleri David'in kulağına söylediler. David, “Ben
    yoksul ve az tanınan bir adamken, kralın damadı olmak size hafif bir şey mi geliyor?”
    dedi.
  grc-BRENT: Καὶ ἐλάλησαν οἱ παῖδες Σαοὺλ εἰς τὰ ὦτα Δαυὶδ τὰ ῥήματα ταῦτα· καὶ εἶπε
    Δαυὶδ, εἰ κούφον ἐν ὀφθαλμοῖς ὑμῶν ἐπιγαμβρεῦσαι βασιλεῖ; κᾀγὼ ἀνὴρ ταπεινὸς,
    καὶ οὐχὶ ἔνδοξος.
  ind-AYT: Pegawai Saul menyampaikan perkataan itu kepada Daud. Akan tetapi, Daud
    menjawab, “Apakah perkara itu ringan dalam pandanganmu untuk menjadi menantu raja?
    Aku adalah seorang yang miskin dan rendah.”
  nya-nya: Iwo anakamuwuza Davide mawu amenewa, koma Davide anati, “Kodi inu mukuganiza
    kuti ndi chinthu chapafupi kukhala mpongozi wa mfumu? Ine ndine wosauka ndiponso
    wosatchuka.”
  hrv-hrv: 'I Šaulove sluge ponoviše te riječi Davidu, ali im David odgovori: “Zar
    je u vašim očima malenkost postati kraljev zet? Ja sam samo siromah i mali čovjek!”'
  mps-mps: Tialima, augwali pelama, te po te Devitba wagi pali. Tiali goli, agai po
    wei ponoyu, te tiwai po wali, “Dagego homugo ena te mone bidi da homu elama, tama
    ena nogi elalu, te eno kingo wegi somai da homu eyu, oba agawe? Mu menio. Ena
    magi nai meni yai bidi, tama ena te olo bidi tama dao. Tama tiyu, aga eno me sogobeo,”
    wali.
  tpi-tpi: Orait ol i go givim dispela tok long Devit. Tasol em i bekim tok olsem,
    “Yupela i ting mi maniman na mi gat nem bai mi inap maritim pikinini meri bilong
    king, a? Nogat tru. Mi rabis na mi man nating tasol. Olsem na mi no inap maritim
    em.”
  dan-1931: 'Men da Sauls Folk sagde det til David, svarede han: “Synes det eder en
    ringe Ting at blive Kongens Svigersøn? Jeg er jo en fattig og ringe Mand!”'
  vie-OVCB: 'Khi các bầy tôi của Sau-lơ nói những điều này với Đa-vít xong, chàng
    trả lời: “Làm thế nào một người nghèo mọn thấp hèn có thể cưới con gái của vua?”'
  guj-2017: શાઉલના ચાકરોએ એ શબ્દો દાઉદના કાનમાં કહ્યા. દાઉદે કહ્યું, હું કંગાળ અને
    વિસાત વગરનો માણસ છું.” છતાં હું રાજાનો જમાઈ થાઉં એ વાત તમને નજીવી લાગે છે?’”
  pon-2006A: Eri, irail ndaiong Depit duwen met, a e sapengkin irail, patohwan, “Mehlel
    pwe ma emen pahn pwoudiki sapwellimen nanmwarki serepein, a e pahn wahunla. A
    ia duwen soangen aramas semwehmwe oh tikitik men ngehiet, e warohng?”
  por-BRBSL: 'Os criados de Saul pronunciaram essas palavras aos ouvidos de David.
    David disse: “Parece-lhe uma coisa leve ser genro do rei, já que sou um homem
    pobre e pouco conhecido”?'
  cth-cth: Sawl e sannaw ni hote lawk Devit ni ka thai lah a dei awh. Tami ka roedeng
    ni, banglahai noutna hoeh e hah namaw, siangpahrang e cava lah khuek o rumram
    hanelah maw na pouk awh vaw telah ati.
  twi-twi: Wotii saa nsɛm yi mu kyerɛɛ Dawid. Nanso Dawid kae se, “Ohiani ba a me
    fi nni bi, mususuw sɛ ɛyɛ ade a ɛda fam sɛ obi bɛyɛ ɔhene nʼase ana?”
  hlt-hlt: Tekah ol te Saul kah sal rhoek loh David hna ah a thui uh. Tedae David
    loh, “Na mikhmuh ah manghai loh n'cava nah te rhaemaih la, kai tah vawtthoek hlang
    neh rhaidaeng la,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì tũ̀mbɛ̀ɛ tì nɑ̀kɛ́ Dɑfiti, kòò dɔ̀: Di yɛ̀mmɛ̀ dò ndɛ̀ tu
    diwɑ́ntìrì ndi ɑ bo puokɛmɛ̀ okpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀nɑ̀ɑ̀? Ntɛ mí nkɛ í mɔkɛ mùmɑmù
    m mɛ nyí tú òmɔù.'
  msy-2020: Egha me ghua mɨgɨrɨgɨar kamɨn Devit mɨgei. Ezɨ Devit kamaghɨn me ikaragha
    ghaze, “Ia ti ghaze, kɨ dagɨaba itir gumazim, egha ziam itir gumazim, egh atrivimɨn
    guivimɨn ikiam, a? Bar puvatɨgham. Kɨ biziba puvatɨzir gumazir kɨnim. Kamaghɨn
    amizɨ, kɨ an ikeghan kogham.”
  dop-dop: 'Pɑ heelɑ Tɑfiiti kɛ mpʋ, ɩlɛnɑ ɩ́lɛ́ ɩ tɔ sɩ: Sɩ yʋlʋ ɩ́ lɑ wulɑʋ yǝtɩ
    tɔ, pǝ wɛ nyʋɣʋ kɛ́. Amɑ mɑ tɑ tɑlɑ pʋlʋ, pǝ́cɔ́ mɑ kɛ kʋnyɔntʋ kɛ́.'
  azb-azb: 'Şaulun əyanları bu sözləri Davuda eşitdirəndə o belə dedi: «Kasıb və gərəksiz
    adam olan mən padşahamı kürəkən olum? Məgər bu sizin gözünüzdə kiçik işdirmi?»'
  eng-DBY: And Saul's servants spoke those words in the ears of David. And David said,
    Is it a light thing in your eyes to be the king's son-in-law, seeing that I am
    a poor man, and lightly esteemed?
  hin-2017: तब शाऊल के कर्मचारियों ने दाऊद से ऐसी ही बातें कहीं। परन्तु दाऊद ने कहा,
    “मैं तो निर्धन और तुच्छ मनुष्य हूँ, फिर क्या तुम्हारी दृष्टि में राजा का दामाद
    होना छोटी बात है?”
  wol-KYG: 'Dagi Sóol ya déey Daawuda kàddu yooyu. Daawuda ne leen: «Ngeen defe ne
    goromlook buur daal, du dara? Man mii taqul dara, tekkiwuma dara!»'
  eng-YLT: And the servants of Saul speak in the ears of David these words, and David
    saith, 'Is it a light thing in your eyes to be son-in-law to the king — and I
    a poor man, and lightly esteemed?'
  eng-WYC-2017: And the servants of Saul spake all these words in the ears of David.
    And David said, Whether it seem little to you for me to be the king’s son-in-law?
    Forsooth I am a poor man, and a feeble.
  eng-WMBB: Saul’s servants spoke those words in the ears of David. David said, “Does
    it seem to you a light thing to be the king’s son-in-law, since I am a poor man
    and little known?”
  urd-GVH: लेकिन दाऊद ने एतराज़ किया, “क्या आपकी दानिस्त में बादशाह का दामाद बनना
    छोटी-सी बात है? मैं तो ग़रीब आदमी हूँ, और मेरी कोई हैसियत नहीं।”
  rug-rug: Ke tozia rini koe Devita sa ginugua hie, meke olaṉa si asa, “Arilaena hola
    si pude ta evaṉae na roroto tanisa baṉara, ba lopu garoqu; na tie habahuala meke
    loke laequ si rau.”
  gaz-gaz: Isaanis irra deebiʼanii waan kana Daawititti himan; Daawit garuu, “Soddaa
    mootii taʼuun waanuma salphaa seetanii? Ani hiyyeessa; nama hamma kanatti beekamus
    miti” jedhe.
  fra-LSG: 'Les serviteurs de Saül répétèrent ces paroles aux oreilles de David. Et
    David répondit: Croyez-vous qu’il soit facile de devenir le gendre du roi? Moi,
    je suis un homme pauvre et de peu d’importance.'
  gnn-gnn: '@see-verse:1SA.018.022'
  yal-yal: E yi na fala Dawuda xa. Koni Dawuda yi yabin ti, a naxa, “Ɛ tan yɛɛ ra
    yi fe xurin na a ra ba? N findi mangan bitanna ra? Setaren nan n tan na, tɔnɔ
    mi n na.”
  haw-1868: Hai aku la na kauwa a Saula i keia mau olelo ma ka pepeiao o Davida. I
    mai la o Davida, He mea uuku anei i ko oukou maka, ke lilo i hunonakane na ke
    alii, he kanaka ilihune wau, a he mea i manao ole ia?
  arb-NAV: 'فَرَاحَ عَبِيدُ شَاوُلَ يُسِرُّونَ بِهَذَا الْحَدِيثِ فِي مَسَامِعِ دَاوُدَ.
    فَأَجَابَ دَاوُدُ: «أَتَظُنُّونَ مُصَاهَرَةَ الْمَلِكِ أَمْراً تَافِهاً؟ أَنَا
    لَسْتُ سِوَى رَجُلٍ مِسْكِينٍ حَقِيرٍ».'
  ewe-ewe: Ke David ɖo eŋu be, “Aleke ame dahe abe nye ene, ame si tso ƒome gblɔe
    aɖe ko me la ate ŋu akpɔ srɔ̃ɖenuwo ana ɖe fiavinyɔnu ta?”
  eng-LEE: And the servants of Saul spoke in the ears of David these words. And David
    said, Doth it seem so light in your eyes to become the king's son-in-law, seeing
    that I am a poor man, and of light esteem?
  asm-FB: সেয়ে চৌলৰ দাসবোৰে এইসকলো কথা দায়ূদৰ আগত ক’লে, আৰু দায়ূদে ক’লে, “ৰজাৰ
    জোঁৱাই হোৱা সাধাৰণ কথা বুলি তোমালোকে ভাবিছা নে মই দুখীয়া আৰু সামান্যভাৱে সন্মানীয়
    মানুহ?”
  sus-A: سْلُ شَ مِشِيٍ تٌ نَ قَلَ دَوُدَ بّ، عَ نَشَ عٍ يَابِ، «وٌ تَن بّ، قٍ شُرِ
    نَن عَ رَ قِندِقٍ مَنفّ بِتَنيِ رَ؟ سٍتَرٍ نَ ﭑ تَن نَ، نَشَن تِدٍ مُ فبٌ قٍوٌ.»
  fra-SBL: 'Les serviteurs de Saül prononcèrent ces paroles aux oreilles de David.
    David répondit : « Cela vous paraît-il léger d''être le gendre du roi, puisque
    je suis un homme pauvre et peu connu ? »'
  hbo-hbo: וַֽיְדַבְּר֞וּ עַבְדֵ֤י שָׁאוּל֙ בְּאָזְנֵ֣י דָוִ֔ד אֶת־הַדְּבָרִ֖ים הָאֵ֑לֶּה
    וַיֹּ֣אמֶר דָּוִ֗ד הַֽנְקַלָּ֤ה בְעֵֽינֵיכֶם֙ הִתְחַתֵּ֣ן בַּמֶּ֔לֶךְ וְאָנֹכִ֖י
    אִֽישׁ־רָ֥שׁ וְנִקְלֶֽה׃
  piu-2006: '@see-verse:1SA.018.022'
  pjt-pjt: Kaya mulapaṯu ankula palula ma-tjakultjunu Davidala, ka paluṟu tjanala
    wangkangu, “Ngayulu wati ngaḻṯutjara mani puḻkatjara wiya munu ngayuku walytja
    tjuṯa kuḻu ngaḻṯutjara. Ngayulu kutjupa kutjupa kanyintja wiya mayatjanya ungkunytjikitjangku
    palumpa uṉṯalpaku, kantiṉi palyaṯu ngayunya ungkunytja wiyangku wantima.”
  kik-kik: Nao magĩcookera ciugo icio kũrĩ Daudi. No Daudi akiuga atĩrĩ, “Mũgwĩciiria
    nĩ ũndũ mũnini gũtuĩka mũthoni-we wa mũthamaki? Niĩ ndĩ mũndũ mũthĩĩni na ndiũĩkaine.”
  fra-NCL: 'Les serviteurs de Saül dirent ces paroles aux oreilles de David, et David
    répondit : « Est-ce peu de chose à vos yeux que de devenir le gendre du roi ?
    Moi, je suis un homme pauvre et d’humble origine. »'
  cek-AK: To lok to Saul ih tamnanawk mah David khaeah thuih pae o let; toe David
    mah, Kai loe khingya koi om ai kamtang caa ah ka oh pongah, siangpahrang canu
    ih sava ah oh hae hmuen tetta ah maw na poek o? tiah a naa.
  cuk-cuk: 'Davidʼga weyob ibmar-sogsamalad, Davidʼdi abin-imaksad: —Ar rey-sapinga-gued,
    ¿ibmar ibgwensur-guedye be bimala? Unnila andi dule-wilegedid, dule-nug-nikasulidid.'
  uig-CYR: 'Саулниң ғуламлири бу сөзләрни Давутниң қулиқиға йәткүзди. Лекин Давут:
    — Нәзириңларда падишаниң күйоғли болуш кичик ишму? Мән болсам бир кәмбәғәл вә
    әтиварсиз адәммән — деди.'
  tel-2017: సౌలు సేవకులు దావీదుతో మాట్లాడినప్పుడు అతడు “నేను పేదవాణ్ణి, పేరు ప్రఖ్యాతులు
    లేనివాణ్ణి. రాజుకు అల్లుడు కావడమంటే ఆది చిన్న విషయంగా మీకు అనిపిస్తుందా?” అని
    వారితో అన్నాడు.
  hat-BSA: 'Konsa, sèvitè a Saül yo te pale pawòl sa yo a David. Men David te di:
    “Èske sa se yon ti bagay pou vin bofis a wa a, akoz mwen menm se yon nonm pòv
    e san pwa?”'
  kos-kos: Na mwet inge elos fahkang kas se inge nu sel David. Ac David el topuk,
    “Tia ma pilasr se tuh sie mwet in payuk sin acn nutin tokosra. Sie mwet lusrongten
    ac sukasrup oana nga, ac tuh arulana kupansuwol.”
  hbo-WLC: וַֽיְדַבְּר֞וּ עַבְדֵ֤י שָׁאוּל֙ בְּאָזְנֵ֣י דָוִ֔ד אֶת־הַדְּבָרִ֖ים הָאֵ֑לֶּה
    וַיֹּ֣אמֶר דָּוִ֗ד הַֽנְקַלָּ֤ה בְעֵֽינֵיכֶם֙ הִתְחַתֵּ֣ן בַּמֶּ֔לֶךְ וְאָנֹכִ֖י
    אִֽישׁ־רָ֥שׁ וְנִקְלֶֽה׃
  ibo-ibo: Ha gwara Devid okwu ndị a niile. Ma Devid zara sị, “Ọ bụ ihe nta ịbụ ọgọ
    eze? Mụ onwe m bụ onye ogbenye, onye a na-amaghị ama.”
  ory-ory: ତହିଁରେ ଶାଉଲଙ୍କର ଦାସମାନେ ଦାଉଦଙ୍କର କର୍ଣ୍ଣଗୋଚରରେ ଏହି କଥା କହିଲେ। ତହୁଁ ଦାଉଦ
    କହିଲେ, “ରାଜାଙ୍କର ଜୁଆଁଇ ହେବା ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରେ କି କ୍ଷୁଦ୍ର କଥା? କାରଣ ମୁଁ ଦରିଦ୍ର
    ଲୋକ ଓ ଅଳ୍ପମାନ୍ୟ।”
  chk-chk: Iwe, nöün Saul kewe chon angang ra apworausa ekei kapas ngeni Tafit. Nge
    Tafit a üra, “Ifa usun, oua ekieki pwe a mecheres ngeniei ai üpwe pwülüeni nöün
    ewe king? Ngang eman aramas mi wöüngau, esap pwal wor itei.”
  ssd-ssd: 'nane ka David sanaig kande nu nane tuku pasa pitaimba saniŋgina: Ye taŋgo
    ande nyu ŋak ŋga idusmba gabat suŋgo tuku kulim nuŋe tam tuku wam sa kuaki ŋgade
    e? Ye taŋgo ŋai ŋguesuk teŋen nde nda ŋgina.'
  rop-rop: Wal lagijat na detlot boswan wekinmen bin tok langa Deibid, en Deibid bin
    tok, “Ai kaan jidan lambarra blanga det king, dumaji main femili olabat nomo ritjwan,
    en mi nomo garram bigneim.”
  ukr-1871: 'І передали слуги Саулові в слух Давидів усї ті слова; Давид же відказує:
    Чи то ж вам здається малою річчю зробитись царським зятем, бувши вбогим і малим
    чоловіком?'
  deu-1951: 'Und die Knechte Sauls redeten solche Worte vor den Ohren Davids. David
    aber sprach: Dünkt euch das ein Geringes, des Königs Tochtermann zu werden? Ich
    bin doch ein armer und geringer Mann!'
  eng-JPS: 'And Saul''s servants spoke those words in the ears of David. And David
    said: ''Seemeth it to you a light thing to be the king''s son-in-law, seeing that
    I am a poor man, and lightly esteemed?'''
  srp-1865: 'I sluge Saulove rekoše te rijeèi Davidu, a David reèe: mislite li da
    je lako biti zet carev? ta ja sam siromah i mali èovjek.'
  lug-lug: Ebigambo ebyo ne babitegeeza Dawudi. Naye Dawudi n’ayogera nti, “Mulowooza
    nga kintu kitono okubeera mukoddomi wa kabaka? Nze ndi musajja mwavu atamanyiddwa
    nnyo.”
  heb-heb: וידברו עבדי שאול באזני דוד את הדברים האלה ויאמר דוד הנקלה בעיניכם התחתן
    במלך ואנכי איש רש ונקלה׃
  ben-IRV: তারা এই সব কথা দায়ূদকে জানালে পর তিনি বললেন, “রাজার জামাই হওয়াটা কি তোমরা
    একটা সামান্য ব্যাপার বলে মনে কর? আমি তো গরিব, একজন সামান্য লোক।”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਦੇ ਸੇਵਕਾਂ ਨੇ ਇਹ ਗੱਲਾਂ ਦਾਊਦ ਨੂੰ ਕਹਿ ਸੁਣਾਈਆਂ ਅਤੇ ਦਾਊਦ ਬੋਲਿਆ, ਭਲਾ,
    ਇਹ ਤੁਹਾਨੂੰ ਕੋਈ ਛੋਟੀ ਜਿਹੀ ਗੱਲ ਦਿੱਸਦੀ ਹੈ ਜੋ ਮੈਂ ਰਾਜਾ ਦਾ ਜਵਾਈ ਬਣਾਂ ਕਿਉਂ ਜੋ ਮੈਂ ਕੰਗਾਲ
    ਅਤੇ ਤੁੱਛ ਮਨੁੱਖ ਹਾਂ?
  tkr-tkr: 'Şaulne hiqiy-allanbışe, Davudus man g''ayxha''ang''a, Davudee manbışik''le
    eyhen: – Paççahna yezne ıxhay, vuşdemee nəxdın ıxhay karne vod? Zı kar deşda,
    şavuk''lecar dyats''ana insan vor.'
  mya-JVB: ရှောလု ၏ ကျွန် တို့သည် ဒါဝိဒ် အား ပြော ကြ၏။ ဒါဝိဒ် ကလည်း ၊ ကျွန်ုပ် သည်
    အသရေ မရှိသော ဆင်းရဲသား ဖြစ်လျက်နှင့် ရှင်ဘုရင် ၏ သမက် တော်လုပ်ရသောအမှုသည် သာမည
    အမှု ထင် သလောဟုပြောဆို၏။
  tte-O: Saugana Saulo kainana siwalowen Deibida koina Deibida kainali iyamaisa iba,
    “Ami nuwatu mena yakato ginauli kikiuna bwaimwa kaiwena kwaedeededene? Yau nige
    sowasowagu yaemala tovelam kin koina kaiwena yau tomo bubutuma yo nige yagu katai
    ipapagan yau tomo bwagabwaga molosi.”
  tbg-tbg: Soruva minti tumanta vinavuka viva tuntemake Devitira tiva amuvaro viva
    aqao tiro, Te vehi vaiinti vaiha kia monu airairavata vatauraro ti hutuvanovata
    kia vaimanta vaunarara ti, te kia avuhainaara raavura ho varaainarave, tiro.
  hmo-hmo: Vadaeni Saulo ena hesiai taudia ese Davida dekenai unai bamona idia hamaoroa.
    Davida ia gwau, “Umui be umui laloa king ena ravana do lau lao, be gau maragina
    sibona, a? Lau be ogogami tauna, bona lau be dagi lasi tauna.”
  urd-urd: चुनाँचे साऊल के मुलाज़िमों ने यह बातें दाऊद के कान तक पहूँचाईं, दाऊद ने
    कहा, क्या बादशाह का दामाद बनना तुमको कोई हल्की बात मा'लूम होती है, जिस हाल कि
    मैं ग़रीब आदमी हूँ और मेरी कुछ औक़ात नहीं?”
  rus-SYN: 'И передали слуги Сауловы в уши Давиду все слова эти. И сказал Давид: разве
    легко кажется вам быть зятем царя? я - человек бедный и незначительный.'
  bqc-SIM: 'Aà ìwaↄ yã́pi kã̀ Davidiɛ a swã́wa, ↄ̃ a ònɛ́: Gↄ̃a kíanɛ zã́
    ũ á yã́ àa nɛe? Táaa taasiden ma ũ.'
  tcz-CHONGTHU: Saul avaipoten hiche thu hochu David koma aseijun ahile, David in,
    “Kei mivaicha, insung lhasam le mi nahsahmo, lengpa tupa-a iti kapan thei ding
    ham? Tin anadonbut in ahi.
  mar-mar: शौलाच्या चाकरांनी हे शब्द दावीदाला सांगितले. तेव्हा दावीदाने म्हटले की,
    “राजाचा जावई होणे ही तुमच्या हिशोबात हलकी गोष्ट आहे की काय?” मी तर दीन व तुच्छ
    असा मनुष्य आहे.
  qub-qub: 'Saulpa uywaynincunaga yachachishannölla Davidta niran. Niptin David niran:
    «Raypa mashan canäpäga manami aypächu. Nogaga cä pobrimi, manacajllami.»'
  bqp-bqp: 'A ìbanↄ yã pìi dà Daudanɛ a sãn, akũ à pìńnɛ: Gↄ̃na kína nɛ́ zã ũ
    bi yã aragan yá? Takasidemɛ ma ũ, dí mɛ́ à ma dↄ̃ↄ?'
  hat-hat: 'Se konsa y'' al di David sa. David reponn yo: -Se bèl bagay pou yon moun
    marye ak pitit fi wa a. Men, se yon bagay ki twòp pou yon moun ki pòv, ki pa anyen
    tankou m''.'
  eng-BSB: But when Saul’s servants relayed these words to David, he replied, “Does
    it seem trivial in your sight to be the son-in-law of the king? I am a poor man
    and lightly esteemed.”
  tod-tod: 'Sayile ná-botiɠɛ nu wolaiti ti liini, ti naama wooiti daazeeli Davide
    ma. Kɛlɛ Davide ti wooɠaaʋoteni ga: «Toɠa wo ɠaazu ga faa go ɓaa, ga nɔ̀un gè
    ɠɛ ga masagi nɛkoi? Nà ga bala nu nɔ, ta tosu wola la bà.»'
  eng-WEBPB: Saul’s servants spoke those words in the ears of David. David said, “Does
    it seem to you a light thing to be the king’s son-in-law, since I am a poor man
    and little known?”
  kbq-kbq: Higeno ana nenekea Devitina ome asamizageno, Deviti'a anage huno kenona
    huzamante'ne, Tamagra tamagesa antahi'zana kini ne'mofo nenemozama hu'zana osi'za
    me'ne hutma nehazo? Nagra nagi omne namunte omane ne' mani'noe.
  nhe-BL: 'Huajca itlatequipanojcahua Saúl quiilhuitoj David. Huan David quinnanquili:
    ―¿Inmoilhuíaj nicaxilis na tlen niteicneltzi para nitlaxtlahuas tlen monequi para
    ma nieli niimontica se tlanahuatijquetl?'
  bus-bus: 'À ìbanↄ yã pì dà Daudanɛ a swãla, ben à bèńnɛ: Gↄ̃na kína nɛ́ zã ũu
    nɛ́ yã aagan yↄ́? Takaasideen ma ũ, dé bé à ma dↄ̃ↄ?'
  gub-BL: Uze'eg oho Tawi pe wà. Uwazar Tawi wanupe. — Hemetarer 'ym ma'e romo aiko
    ihe. Ikàg 'ym ma'e romo no. Na'ikatu kwaw ikàg 'ym ma'e tuwihawete tazywen romo
    heko haw a'e, i'i Tawi tuwihaw wanupe.
  eng-DRA: 'And the servants of Saul spoke all these words in the ears of David. And
    David said: Doth it seem to you a small matter to be the king’s son in law? But
    I am a poor man, and of small ability.'
