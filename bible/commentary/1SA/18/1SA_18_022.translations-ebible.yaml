verse: 1SA.018.022
translations:
  mal-C: 'ശൗൽ തന്റെ പരിചാരകന്മാരെ വിളിച്ച്: “ ‘നോക്കൂ, രാജാവു നിന്നിൽ പ്രസാദിച്ചിരിക്കുന്നു;
    അദ്ദേഹത്തിന്റെ ഭൃത്യന്മാർക്കെല്ലാം നിന്നോടിഷ്ടമാണ്; അതുകൊണ്ടു നീ രാജാവിന്റെ മരുമകനായിത്തീരണം’
    എന്നിങ്ങനെ ദാവീദിനോടു രഹസ്യമായി പറയാൻ” അവരെ നിയോഗിച്ചു.'
  deu-TKW: 'Und Saul trug seinen Hofbeamten auf: Redet insgeheim mit David in folgender
    Weise: Der König hat bekanntlich Gefallen an dir, und seine ganze Umgebung mag
    dich leiden, und nun kannst du des Königs Eidam werden.'
  lin-lin: 'Bongo Saulo apesaki mitindo epai ya basali na ye : « Bosolola na Davidi
    na nkuku mpe boyebisa ye : ‹ Tala ndenge nini mokonzi azali kosepela na yo, mpe
    basali na ye nyonso balingi yo ! Koma na yo sik’oyo bokilo na ye ! › »'
  eng-LSV: And Saul commands his servants, “Speak to David gently, saying, Behold,
    the king has delighted in you, and all his servants have loved you, and now, be
    son-in-law of the king.”
  eng-GNV: 'And Saul commanded his seruants, Speake with Dauid secretly, and say,
    Behold, ye King hath a fauour to thee, and all his seruants loue thee: be now
    therefore the Kings sonne in law.'
  eng-WEBSTER: 'And Saul commanded his servants, saying , Commune with David secretly,
    and say, Behold, the king hath delight in thee, and all his servants love thee:
    now therefore be the king''s son-in-law.'
  nhw-BL: 'Huan Saúl quinnahuati itequipanojcahua, quinilhui: ―Xijcamanalhuiti David
    ichtacatzi huan xiquilhuica para na nitlanahuatijquetl niquicnelía huan nochi
    notequipanojcahua nojquiya quitlepanitaj miyac. Huajca cuali para quiselis noichpoca
    huan mochihuas nomontica. Quej nopa xiquilhuitij.'
  swh-ONEN: Ndipo Sauli akawaagiza watumishi wake, akisema, “Zungumzeni na Daudi kwa
    siri na kumwambia, ‘Tazama, mfalme amependezwa nawe, nao watumishi wake wote wanakupenda.
    Basi na uwe mkwewe mfalme.’ ”
  bba-bba: Mɑ Sɔɔlu u win bwɑ̃ɑbu yiire bu kɑ Dɑfidi ɡɑri yi ko nɛkɛ nɛkɛ bu nɛɛ,
    wee, sunɔn nukurɑ do wunɛn sɔ̃. Win bwɑ̃ɑbu kpuro bɑ mɑɑ nun kĩ. Yen sɔ̃, ɑ de
    ɑ n sɑ̃ɑ win dokiri.
  eng-KJVCPB: 'And Saul commanded his servants, saying, Commune with David secretly,
    and say, Behold, the king hath delight in thee, and all his servants love thee:
    now therefore be the king’s son in law.'
  mpx-mpx: Inoke Sol i baek wana totuwalali alaliya bwabwatana elal i ba, “Nuku na
    nuku liwan sumi Deibid elana nuku ba, ‘Kin i yaliyaya kaiwem, i ola al ama wana
    totuwalali gegewema nuwama owa. He i waisi te sauga ya natuna nu alolonan ge nu
    tabwa yawana.’”
  luo-luo: Eka Saulo nochiko jotichne niya, “Wuouru gi Daudi lingʼ-lingʼ kendo wachneuru
    ni, ‘Winji, ruoth mor kodi kendo jotije duto bende oheri koro bed ore.’ ”
  meu-meu: Saulo ese danu ena hesiai taudia e haḡanidia, eto, David ba hereva henia
    hehuni, baoto “A kamonai, pavapava ese e lalo namo henimumu, bona ena hesiai taudia
    iboudiai ese e lalokau henimumu, taunabunai harihari pavapava ravana ai baola”.
  npi-ULB: शाऊललले आफ्ना सेवकहरूलाई आज्ञा दिए, “दाऊदसँग गोप्यमा कुरा गर र यसो भन,
    'हेर, राजा तिमीसँग खुसी हुनुहुन्छ, र उनका सबै सेवकहरूले तपाईंलाई मन पराउँछन् ।
    त्‍यसो हो भने, अब राजाको ज्वाइँ हुनुहोस्' ।”
  yor-yor: Saulu pàṣẹ fún àwọn ìránṣẹ́ rẹ̀ pé, “Ẹ sọ fún Dafidi ní ìkọ̀kọ̀, kí ẹ sì
    wí pé, ‘Wò ó, inú ọba dùn sí ọ, gbogbo àwọn ìránṣẹ́ rẹ̀ ni ó fẹ́ràn rẹ, nísinsin
    yìí jẹ́ àna ọba.’ ”
  emp-NTPO: 'Maʌ̃ ewarid̶e Saulba idjiare b̶eaa nãwã jarasia: –Bãdub̶a Davi ume bed̶eabʌdad̶e
    jarad̶adua mʌ̃a idjira bio quĩrĩã b̶ʌda idjab̶a bãrã bid̶a idjira bia unu panʌda.
    Maʌ̃ bẽrã mʌ̃ caura edaduad̶a ad̶adua.–'
  ind-ind: Lalu Saul secara diam-diam memberi perintah kepada para pegawainya untuk
    mengatakan kepada Daud, “Sesungguhnya, raja sangat menyukaimu, dan para pegawainya
    juga senang dengan kamu. Sekarang waktu yang tepat untuk kamu menjadi menantu
    raja!”
  pes-OPCB: 'در ضمن، شائول به درباریان گفته بود به طور محرمانه با داوود صحبت کرده،
    بگویند: «پادشاه از تو راضی است و همهٔ افرادش تو را دوست دارند. پس بیا و داماد
    پادشاه شو.»'
  tgl-ULB: Inutusan ni Saul ang kanyang mga lingkod, “Palihim ninyong kausapin si
    David at sabihin, 'Tingnan mo, kinasisiyahan ka ng hari, at mahal ka ng lahat
    niyang mga lingkod. Ngayon nga, magiging manugang na lalaki ka ng hari.”'
  cbu-NT: Tárangu, Saul tiptsireetsshat kamachtarangiya. Natu, siy Dapiyaa ipishungayarus,
    nuwamun tsiyatangints. Kurak shiyaa kapungcha chinaksha. Mishat, wamachtashtam
    shiyaa chinaktamsinaya. Ashirucha, kurak ashku shiyangaz ungsireemshat kapung
    zandkasha, tángtsa, tárangiya.
  hui-hui: Ani lowa ibunaga haru haga haguane hearuhondo, Debidi ibuni hangu karia
    puwa bi lamule pudaba. Puwa kinibi ibunaga haru haga karumebi ti bibahende í̠
    hamelo hai kamago ibu wane ogoni dabu bulene horo henge áyu ngagoni, lene.
  mya-mya: သူ​သည်​နန်း​တွင်း​အ​ရာ​ရှိ​အ​ချို့​တို့​ကို​လည်း ခေါ်​ပြီး​လျှင်``သင်​တို့​သည်​ဒါ​ဝိဒ်​အား
    မင်း​ကြီး သည်​သင့်​ကို​မြတ်​နိုး​တော်​မူ​သည်။ အ​ရာ​ရှိ အ​ပေါင်း​တို့​က​လည်း​ချစ်​ခင်​ကြ​သည်။
    သို့​ဖြစ် ၍​ယ​ခု​အ​ချိန်​သည်​ဘု​ရင့်​သ​မီး​တော်​နှင့် သင် ထိမ်း​မြား​ရန်​အ​ချိန်​ကောင်း​ပင်​ဖြစ်​သည်​ဟု
    တိတ်​တ​ဆိတ်​တိုက်​တွန်း​ကြ​လော့'' ဟု​မှာ ထား​တော်​မူ​၏။
  bod-N: སོ་ལོས་རང་གི་བློན་འཁོར་རྣམས་ལ་བཀའ་གནང་སྟེ་ན་རེ། ཁྱོད་ཅག་གིས་ཟུར་དུ་དཱ་བིད་ལ་གཏམ་འདི་ལྟར་བྱོས་ཤིག
    རྒྱལ་པོ་ཁྱོད་ལ་དགའ་ཞིང་ཁོང་གི་བློན་འཁོར་ཐམས་ཅད་ཀྱང་ཁྱོད་ལ་ཆགས་པས། ད་ལྟ་རྒྱལ་པོའི་མག་པར་གྱུར་ཅིག་ཅེས་ཟེར་རུང་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Ipapo Sauro akarayira varanda vake akati, “Tauriranai naDhavhidhi pakavanda
    muti, ‘Tarira, mambo ari kukufarira, uye varanda vake vose vanokuda; zvino, chiva
    mukuwasha wake.’ ”
  spa-BLM: 'Saúl ordenó a sus siervos: “Hablen con David en secreto y díganle: ‘He
    aquí que el rey se complace en ti, y todos sus siervos te aman. Ahora, pues, sé
    el yerno del rey’”.'
  cac-cac: 'Ix stz''acan yal vin̈ d''a eb'' vin̈ ayoch d''a yopisio yuuj: —Tzex lolon
    yed'' vin̈aj David e ch''ocoj, tzeyalan d''a vin̈ icha tic: A vin̈ rey, tzach
    ste xajanej vin̈, tzach co xajanejpax a on̈ tic. Yuj chi'' ach ochocab'' sn̈i''oc
    vin̈ rey chi'', xe chi d''a vin̈, xchi vin̈aj Saúl chi''.'
  swh-ULB: Sauli akawaamuru watumishi wake, “Ongeeni na Daudi kwa njia ya siri, na
    mseme, 'Tazama, mfalme anakufurahia, na watumishi wake wote wanakupenda. Sasa
    basi, uwe mkwe wa mfalme.'”
  bel-bel: 'І загадаў Саўл слугам сваім: скажэце Давіду патаемна: вось, цар дабраволіць
    табе, і ўсе слугі ягоныя любяць цябе; дык вось, будзь зяцем царовым.'
  deu-ELBBK: 'Und Saul gebot seinen Knechten: Redet im geheimen zu David und sprecht:
    Siehe, der König hat Gefallen an dir, und alle seine Knechte haben dich lieb;
    so werde nun des Königs Schwiegersohn.'
  mbb-OT: Netegteǥaad dutun midsuǥù ni Saul is menge sakup din he lelaǥi zan si David
    he wazà duma he egketau. Ibpekeǥiyan kandan te, “Egkesuatan ka utew te hadì wey
    is langun he menge suluǥuen din. Umbe pemineg ke en he ebmekeemungen din.”
  mal-2015: 'പിന്നെ ശൗൽ തന്റെ ഭൃത്യന്മാരോടു: നിങ്ങൾ സ്വകാര്യമായി ദാവീദിനോടു സംസാരിച്ചു:
    ഇതാ, രാജാവിന്നു നിന്നെ പ്രിയമാകുന്നു; അവന്റെ ഭൃത്യന്മാർ ഒക്കെയും നിന്നെ സ്നേഹിക്കുന്നു;
    ആകയാൽ നീ രാജാവിന്റെ മരുമകനായ്തീരേണം എന്നു പറവിൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Paľis o Saul phenďa peskre služobňikenge, hoj leske te phenen: „O kraľis
    peske tut čačes zakamľa a savore leskre služobňikenge sal pre dzeka. Vašoda ačh
    tut leskro džamutro.“'
  pes-OPV: 'و شاول خادمان خود را فرمود که در خفا با داود متکلم شده، بگویید: «اینک
    پادشاه از تو راضی است وخادمانش تو را دوست می‌دارند؛ پس الان دامادپادشاه بشو.»'
  ron-1924: 'Саул а дат служиторилор сэй урмэтоаря порункэ: „Ворбиць ын тайнэ луй
    Давид ши спунеци-й: ‘Ятэ кэ ымпэратул е биневоитор фацэ де тине ши тоць служиторий
    луй те юбеск; фий акум ӂинереле ымпэратулуй.’”'
  ben-OBCV: 'পরে শৌল তাঁর কর্মচারীদের আদেশ দিলেন: “তোমরা গিয়ে গোপনে দাউদকে বলো, ‘দেখো,
    রাজামশাই তোমাকে পছন্দ করেন, আর তাঁর সব কর্মচারীও তোমাকে ভালোবাসে; এখন তুমি তাঁর
    জামাই হয়ে যাও।’ ”'
  som-som: Markaasaa Saa'uul wuxuu addoommadiisii ku amray oo ku yidhi, Daa'uud hoos
    ahaan ula hadla, oo waxaad ku tidhaahdaan, Bal eeg, boqorku wuu kugu farxay, oo
    addoommadiisa oo dhammuna way ku jecel yihiin; haddaba sidaas daraaddeed boqorku
    soddog ha kuu noqdo.
  lat-VUC: 'Et mandavit Saul servis suis: Loquimini ad David clam me, dicentes: Ecce
    places regi, et omnes servi ejus diligunt te: nunc ergo esto gener regis.'
  eng-ASVBT: 'And Saul commanded his servants, saying, Commune with David secretly,
    and say, Behold, the king hath delight in thee, and all his servants love thee:
    now therefore be the king’s son-in-law.'
  ita-1885: 'E Saulle comandò a'' suoi servitori di parlare in segreto a Davide, e
    dirgli: Ecco, il re ti gradisce, e tutti i suoi servitori ti amano; ora adunque
    sii genero del re.'
  eng-LXXUP: And Saul charged his servants, saying, Speak ye privately to David, saying,
    Behold, the king delights in thee, and all his servants love thee, and do thou
    become the king’s son-in-law.
  eng-ULB: Saul commanded his servants, “Speak with David in private, and say, 'See,
    the king takes pleasure in you, and all his servants love you. Now then, become
    the king's son-in-law.'”
  spa-VBL: 'Saúl les dio estas instrucciones a sus siervos: “Hablen con David en privado
    y díganle: ‘Mira, el rey está muy contento contigo y todos te queremos. ¿Por qué
    no te conviertes en el yerno del rey?’”'
  fra-_FOB: 'Et Saül donna cet ordre à ses serviteurs: Parlez à David en secret, et
    dites-lui: Voici, le roi a de la bonne volonté pour toi, et tous ses serviteurs
    t''aiment: sois donc maintenant gendre du roi.'
  mal-mal: 'പിന്നെ ശൌല്‍ തന്റെ ഭൃത്യന്മാരോട്: “നിങ്ങൾ സ്വകാര്യമായി ദാവീദിനോട് സംസാരിച്ച്,
    രാജാവിന് നിന്നെ പ്രിയമാകുന്നു; അവന്റെ ഭൃത്യന്മാർ ഒക്കെയും നിന്നെ സ്നേഹിക്കുന്നു;
    അതുകൊണ്ട് നീ രാജാവിന്റെ മരുമകനായ്തീരണം എന്നു പറയുവിൻ” എന്നു കല്പിച്ചു.'
  urd-GVR: Phir us ne apne mulāzimoṅ ko hukm diyā ki wuh chupke se Dāūd ko batāeṅ,
    “Suneṅ, āp bādshāh ko pasand haiṅ, aur us ke tamām afsar bhī āp ko pyār karte
    haiṅ. Āp zarūr bādshāh kī peshkash qabūl karke us kā dāmād ban jāeṅ.”
  suz-BL: मेकोमी आ गेय पाइब आन कली “एको लोव़ सुइम मतुइक्‍चा ङा पा दाऊद कली मतीन” देंमाक्‍त।
    मिनु मेकोपुकीम दाऊद कली “पिप इन क्‍येङा थाम्‍पा ग्‍येरशो बाक्‍ब। मिनु आ गेय पाइब
    नेल्‍ल आन दाक्‍शो यो गे बाक्‍नीनी। पिप आ खिं ङा मुर नु ग्‍युं‍बे पतीक नाक्‍ती
    यो मुलन बाक्‍ब” देंमा बाक्‍त। १सामुएल २२:१४
  ita-1927: 'Poi Saul diede quest’ordine ai suoi servitori: “Parlate in confidenza
    a Davide, e ditegli: Ecco, tu sei in grazia del re, e tutti i suoi servi ti amano,
    diventa dunque genero del re”.'
  ckb-ckb: 'شاول فەرمانی بە خزمەتکارەکانی کرد: «بەدزییەوە قسە لەگەڵ داود بکەن و پێی
    بڵێن: ”ئەوەتا پاشا پێت دڵخۆشە و هەموو خزمەتکارەکانیشی تۆیان خۆشدەوێ، جا ئێستا
    ببە بە زاوای پاشا.“»'
  eng-BBE: 'And Saul gave his servants orders saying, Have talk with David secretly
    and say to him, See how the king has delight in you, and how you are loved by
    all his servants: then be the king''s son-in-law.'
  kan-OKCV: ಸೌಲನು ತನ್ನ ಸೇವಕರಿಗೆ, “ನೀವು ದಾವೀದನ ಸಂಗಡ ಅಂತರಂಗವಾಗಿ ಮಾತನಾಡಿ, ಇಗೋ, ಅರಸನು
    ನಿನ್ನ ಮೇಲೆ ಪ್ರೀತಿಯುಳ್ಳವನಾಗಿದ್ದಾನೆ; ಈಗ ನೀನು ಅರಸನಿಗೆ ಅಳಿಯನಾಗೆಂದು, ಹೇಳಿರಿ,” ಎಂದು
    ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'பின்பு சவுல் தன்னுடைய ஊழியக்காரர்களைப் பார்த்து: நீங்கள் தாவீதோடு இரகசியமாகப்
    பேசி: இதோ, ராஜா உன்மேல் பிரியமாயிருக்கிறார்; அவருடைய ஊழியக்காரர்கள் எல்லோரும்
    உம்மை நேசிக்கிறார்கள்; இப்போதும் நீர் ராஜாவுக்கு மருமகனானால் நலம் என்று சொல்லுங்கள்
    என்று கற்பித்தான்.'
  spa-RV-1909: 'Y mandó Saúl á sus criados: Hablad en secreto á David, diciéndole:
    He aquí, el rey te ama, y todos sus criados te quieren bien; sé pues yerno del
    rey.'
  ron-BTF: 'Și Saul a poruncit servitorilor săi, spunând: Vorbiți îndeaproape cu David
    în secret și spuneți: Iată, împăratul găsește plăcere în tine și toți servitorii
    săi te iubesc; de aceea acum, fii ginerele împăratului.'
  eng-WEBP: Saul commanded his servants, “Talk with David secretly, and say, ‘Behold,
    the king has delight in you, and all his servants love you. Now therefore be the
    king’s son-in-law.’”
  eng-FBV: Saul gave these instructions to his servants, “Talk with David in private
    and tell him, ‘Look, the king is very happy with you, and all of us love you.
    Why not become the king's son-in-law?’”
  nld-1939: 'En aan zijn dienaren gaf Saul de opdracht: Zeg eens in vertrouwen tot
    David: “Zie, de koning is op u gesteld en al zijn dienaren mogen u graag; ge moet
    dus maar de schoonzoon van den koning worden.”'
  nch-BL: 'Huan Saúl quinahuati itequipanojcahua, quinilhui: ―Xijcamanalhuiti David
    ixtacatzi huan xiquilhuica para na nitanahuatijquet niquicnelía huan nochi notequipanojcahua
    nojquiya quitepanitaj miyac. Huajca cuali para quiselis noichpoca huan mochihuas
    nomontica. Quej nopa xiquilhuitij.'
  vie-1934: 'Đoạn, Sau-lơ truyền lịnh cho các tôi tớ mình rằng: Hãy nói kín cùng Đa-vít
    rằng: Ngươi thấy vua lấy làm đẹp lòng ngươi, và hết thảy tôi tớ vua đều yêu mến
    ngươi: vậy, hãy làm phò mã của vua.'
  hin-CV: दूसरी ओर शाऊल ने अपने सेवकों को आदेश दे रखा था, “दावीद से अकेले में यह कहना,
    ‘सुनो, महाराज तुमसे बहुत खुश हैं. इसके अलावा तुम सभी सेवकों के प्रिय हो; राजा
    के दामाद होने योग्य तो सिर्फ तुम्हीं हो.’ ”
  spa-BES: 'Entonces Saúl dio órdenes a sus siervos, diciendo: Habla en secreto con
    David y dile: Mira cómo el rey se deleita en ti y cómo te aman todos sus siervos;
    sé el yerno del rey.'
  tdx-tdx: 'Le nandily o mpitoro’eo t’i Saole, ty hoe: Bisibisiho amy Davide ty hoe:
    Inao! ifa­lea’ i mpanjakay vaho mikoko azo o mpitoro’e iabio, aa le miantofa t’ie
    ho vinanto’e.'
  tha-KJV: ซาอูลทรงบัญชามหาดเล็​กว่า “จงพูดเป็นส่วนตั​วก​ับดาวิดว่า ‘​ดู​เถิด กษัตริย์​พอพระทัยในเธอ
    และบรรดามหาดเล็กของพระองค์​ก็​รักเธอ เพราะฉะนั้นบัดนี้จงเป็นบุตรเขยของกษั​ตริ​ย์​เถิด​’”
  por-BR-2018: 'E mandou Saul a seus criados: Falai em secreto a Davi, dizendo-lhe:
    Eis que, o rei te ama, e todos seus criados te querem bem; sê, pois, genro do
    rei.'
  deu-ELO: 'Und Saul gebot seinen Knechten: Redet im geheimen zu David und sprechet:
    Siehe, der König hat Gefallen an dir, und alle seine Knechte haben dich lieb;
    so werde nun des Königs Schwiegersohn.'
  eng-WYC-2018: And Saul commanded to his servants, (and said), Speak ye privily to
    David, as if it were me unwitting, (or Speak ye privately to David, as if I did
    not know it), and say ye to him, Lo! thou pleasest the king, and all his servants
    love thee; now therefore be thou [the] husband of the king’s daughter.
  epo-epo: 'Kaj Saul ordonis al siaj servantoj: Parolu al David sekrete, kaj diru:
    Jen la reĝo vin favoras, kaj ĉiuj liaj servantoj vin amas; boparenciĝu do nun
    kun la reĝo.'
  uig-PIN: 'Saul ɵz ƣulamliriƣa: — Dawutⱪa astirtin: — Mana, padixaⱨ sǝndin sɵyünidu,
    wǝ ⱨǝmmǝ ƣulamliri sanga amraⱪ. Xuning üqün padixaⱨning küy’oƣli bolƣin, dǝp eytinglar,
    dǝp tapilidi.'
  beo-beo: Solo da ea ouligisu dunu ilima ilia wamowane Da:ibidima amane sia:ma:ne
    sia:i, “Hina amola ea ouligisu dunu huluane da dima hahawane gala. Di da waha
    ea idiwi lamu da defea.”
  tpi-OTNT: Na Sol i tokim ol ofisa bilong en long go lukim Devit, taim Devit wanpela
    tasol i stap, na grisim em olsem, “King Sol i amamas long yu, na mipela ol ofisa
    bilong en tu i laikim yu. Na harim. Nau em i gutpela taim bilong yu maritim pikinini
    meri bilong en.”
  hau-SA: Sai Shawulu ya umarci ma’aikatansa cewa, “Ku yi magana da Dawuda asirce
    ku ce, ‘Duba, sarki yana farin ciki da kai, dukan ma’aikatansa kuma suna sonka,
    ka yarda ka zama surukinsa.’ ”
  uig-LAT: 'Saul öz ghulamlirigha: — Dawutqa astirtin: — Mana, padishah sendin söyünidu,
    we hemme ghulamliri sanga amraq. Shuning üchün padishahning küy’oghli bolghin,
    dep éytinglar, dep tapilidi.'
  nde-nde: USawuli walaya inceku zakhe wathi, “Khulumani loDavida ngasese lithi, ‘Khangela,
    inkosi iyathokoza ngawe, lenceku zayo zonke ziyakuthanda; ngakho woba ngumkhwenyana
    wayo.’ ”
  ton-ton: '¶ Pea naʻe fekau ʻe Saula ki heʻene kau tamaioʻeiki, ʻo pehē, Ke mou alea
    fakalilolilo mo Tevita, ʻo pehē, “Vakai, ʻoku fiefiemālie ʻae tuʻi kiate koe,
    pea ʻoku ʻofa ʻa ʻene kau tamaioʻeiki kotoa pē kiate koe: pea ko eni, ke ke fie
    hoko ko e foha ʻi he fono ki he tuʻi.”'
  ces-1613: 'I rozkázal Saul služebníkům svým: Mluvte k Davidovi tajně, řkouce: Aj,
    libuje tě sobě král, a všickni služebníci jeho laskavi jsou na tebe; nyní tedy
    budiž zetěm královým.'
  eng-WMB: Saul commanded his servants, “Talk with David secretly, and say, ‘Behold,
    the king has delight in you, and all his servants love you. Now therefore be the
    king’s son-in-law.’”
  tam-TCV: 'பின்பு சவுல் தன் ஏவலாளர்களிடம் உத்தரவிட்டுச் சொன்னதாவது: “நீங்கள் தாவீதிடம்,
    அரசனும் உன்னில் பிரியமாய் இருக்கிறார். அவருடைய ஏவலாட்களும் உன்னிடம் அன்பாயிருக்கிறார்கள்.
    எனவே நீ அரசனின் மருமகனாவது நல்லது என்று இரகசியமாய்ச் சொல்லுங்கள்” என்றான்.'
  ceb-ULB: Gisugo ni Saul ang iyang mga sulugoon, Pakigsulti kang David sa tago, ug
    isulti 'Tan-awa, ang hari nagmalipayon diha kanimo, ug ang tanan niyang sulugoon
    naghigugma kanimo. Busa karon, pag-uyon na nga mahimo kang umagad sa hari.”'
  pol-UBG: 'Wtedy Saul nakazał swoim sługom: Powiedzcie do Dawida w tajemnicy: Oto
    król ma w tobie upodobanie i wszyscy jego słudzy kochają cię. Zostań więc teraz
    zięciem króla.'
  agr-agr: 'Nuna tusa Saúl niina inake aidaun chichajak: “Davitai wetajum nunikjum
    tikich antuinachbaunum ima niijaig chichaakjum: ‘Mina nawanjun jukiti tusa apu
    shiig senchi wakejutpawai, nuniau asamtai ayu tita, tuja niina inake aidautishkam
    ame eme anentaji’ titajum”, tiuwai.'
  kyc-kyc: Soleme banya akali mupwa dupwa epena lapala lao, Nakamame Dapiti yalu pyuo
    lamaiyuo, Dakepa kiŋi dokope dee banya akali mupwa dupwa peparaepe emba kando
    rae mailyaminyi dokona emba banya wanenge kapa nyere lena, leya.
  urd-GVU: پھر اُس نے اپنے ملازموں کو حکم دیا کہ وہ چپکے سے داؤد کو بتائیں، ”سنیں،
    آپ بادشاہ کو پسند ہیں، اور اُس کے تمام افسر بھی آپ کو پیار کرتے ہیں۔ آپ ضرور بادشاہ
    کی پیش کش قبول کر کے اُس کا داماد بن جائیں۔“
  deu-1912: 'Und Saul gebot seinen Knechten: Redet mit David heimlich und sprecht:
    Siehe, der König hat Lust zu dir, und alle seine Knechte lieben dich; so sei nun
    des Königs Eidam.'
  kan-2017: ಅವನು ತನ್ನ ಸೇವಕರಿಗೆ, “ನೀವು ದಾವೀದನಿಗೆ ಗುಪ್ತವಾಗಿ, ‘ಅರಸನಿಗೆ ನಿನ್ನನ್ನು ಒಲಿಯುತ್ತಾನೆ,
    ಅವನ ಸೇವಕರು ನಿನ್ನನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆ. ನೀನು ಅರಸನ ಅಳಿಯನಾಗು’ ಎಂದು ಹೇಳಿರಿ” ಅಂದನು.
  yap-yap: Me yog Saul ngak e pi tolang ni yad bay u tan pa’ ni nge lungurad ngak
    David, “En ni pilung e ri gab fel’ u wan’ ma urngin e pi tolang ni bay u tan pa’
    ni gabfel’ u wun’rad; ere ngiyal’ney e rib fel’ ni ngam leay fachi pin ni fak.”
  hlt-MCSB: Te phoeiah Saul loh a sal rhoek te, “David te a huep la voek uh lamtah,
    'Manghai loh nang ng'ngaih tih a sal boeih long khaw nang n'lungnah coeng dongah
    manghai cava la om laeh,’ ti nah,” tila a uen.
  mdy-ETH: ሳኣዖኦሌ ዒዛኮ ዶንዞዋ ዔኤላዖ፦ «ኔ ማዻ ባኮና ካኣቲ ኮሺ ዎዛዼኔ፤ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳኣ ኔና ናሽኬኔ፤
    ዬያሮ ዒዛኮ ኔ ናዎ ዔካንዳ ዎዶማ ሃይማኬ» ጌይ ዳውቴም ዴሚና ኬኤዛንዳጉዲ ዓይሢ ዳኬኔ።
  twi-ASANTE: Na Saulo hyɛɛ ne nkoa sɛ, “Monka no kɔkoam nkyerɛ Dawid sɛ, ‘Hwɛ, ɔhene
    ani sɔ wo, na yɛn nyinaa pɛ wʼasɛm. Adɛn enti na wompɛ sɛ woyɛ ɔhene ase barima?’ ”
  eng-WEBU: Saul commanded his servants, “Talk with David secretly, and say, ‘Behold,
    the king has delight in you, and all his servants love you. Now therefore be the
    king’s son-in-law.’”
  wal-wal: Qassikka Saa7ooli ba ashkkarata xeesidi, “‘Kawoi nenan ufaittiis; a ashkkarati
    ubbaikka nena dosoosona; ha77i neeni kawuwaara bollota’ yaagidi xuuran Daawitayyo
    yootite” yaagidi azaziis.
  spa-PDDPT: 'Saúl ordenó a sus esclavos: Hablen en secreto a David, y díganle: Mira,
    el rey se complace en ti, y todos sus esclavos te aman. ¡Sé, pues, yerno del rey!'
  gun-gun: 'Saul aipoe''i uka guembiguai kuery pe: — Pendeayvu ke Davi pe ha''e ae''ia
    py. Ha''e vy aipopeje ''rã: “Ne''exa, huvixa ma nderayvu vaipa, hembiguai kuery
    ha''e javi nderayvu avi. Eiko ha''vy huvixa rajy merã”, peje ''rã.'
  agu-BL: 'Cawune''n nintzun scyetz yi e'' ẍchakum tan cyoque''n tan tocse''n c''u''l
    Luwiy, tan cyumewe''n tu Mical. Nin je yol i'' yi talol scyetz yi e'' ẍchakum
    tan talche''n quen tetz Luwiy: —Wi''nin na pek'' yi kareyil tzawe''j. Ncha''tz
    yi e'' wi''tz ajcaw yi ate'' xlaj, na chipek'' tzawe''j, cha''stzun te ba''n cxu''me''
    tu Mical yi me''l kareyil.'
  ilo-ULB: Binilin ni Saul dagiti adipenna, “Katungtongenyo ni David iti nalimed,
    ket ibagayo, “Kitaem, naragsakan ti ari kenka, ken dagiti amin nga adipenna ket
    ipatpategdaka. Ita ngarud, agbalinkan a manugang ti ari.'”
  kpg-kpg: Saul ga helekai gi ana gau aamua, “Goodou helekai modo goodou gi David
    boloo, ‘Di king gu hiihai huoloo adu gi di goe, gei ana gau aamua e aloho huoloo
    i di goe. Deelaa laa, dolomeenei la di madagoaa humalia gei goe gaa hai doo lodo
    gi di tama ahina a maa.’”
  uig-ARA: 'سائۇل ئۆز غۇلاملىرىغا: ــ داۋۇتقا ئاستىرتىن: ــ مانا، پادىشاھ سەندىن سۆيۈنىدۇ،
    ۋە ھەممە غۇلاملىرى ساڭا ئامراق. شۇنىڭ ئۈچۈن پادىشاھنىڭ كۈيئوغلى بولغىن، دەپ ئېيتىڭلار،
    دەپ تاپىلىدى.'
  sus-sus: Sɔlu naxa yaamari fi a xa mixie ma, «Wo a fala Dawuda bɛ gundo ra, ‹I bara
    rafan mangɛ nun a xa mixi birin ma. I xa tin findide mangɛ bitanyi ra.›»
  pon-2006: E ahpw mahsanihong sapwellime lapalap ako re en ndaiong Depit ni rir,
    “Nanmwarki inenen kupwurperenkin uhk, oh sapwellime lapalap akan kin poakepoakeiuk.
    Iei me ahnsou wet iei ahnsou me ke pahn kapwopwoudiong sapwellime serepeino.”
  jae-jae: Ma Saul kêjatu nê sakiŋwaga gebe.” Anam biŋgalôm awiŋ Dawid kelecgeŋ ma
    asôm gebe ‘Gôlicgac me, kiŋ gêlic aôm ŋajam ma ênê sakiŋwaga samob têntac gêwiŋ
    aôm amboac tonaŋ galoc ôtu kiŋ lawa.’”
  ksd-ksd: Ma Saul i ga ve kana umana tultul ba diat a tata ivai ma David, ma diat
    a ve ba, Ra king i gugu ure u, ma kana umana tultul dia manane u, io, amur a barnimuna
    ma ra king.
  tur-YTC: Saul, hizmetkârlarına, “David'le gizlice konuşup, 'İşte, kral senden hoşlanıyor
    ve bütün hizmetkârları seni seviyor. Şimdi kralın damadı ol' deyin” diye buyurdu.
  grc-BRENT: Καὶ ἐνετείλατο Σαοὺλ τοῖς παισὶν αὐτοῦ, λέγων, λαλήσατε ὑμεῖς λάθρα τῷ
    Δαυὶδ, λέγοντες, ἰδοὺ θέλει ἐν σοὶ ὁ βασιλεὺς, καὶ πάντες οἱ παῖδες αὐτοῦ ἀγαπῶσί
    σε, καὶ σὺ ἐπιγάμβρευσον τῷ βασιλεῖ.
  ind-AYT: Lalu, Saul memerintah pegawai-pegawainya, “Katakanlah kepada Daud dengan
    diam-diam, begini, ‘Sesungguhnya, raja menyukaimu, dan seluruh pegawainya mengasihimu.
    Karena itu, jadilah menantu raja.’”
  nya-nya: Sauli analamulanso nduna zake kuti, “Muyankhuleni Davide mwamseri ndi kumuwuza
    kuti, ‘Taona, mfumu imakondwera nawe, ndipo nduna zake zonse zimakukonda. Tsono
    ukhale mkamwini wa mfumu.’ ”
  hrv-hrv: 'Tada Šaul zapovjedi svojim slugama ovako: “Razgovarajte se s Davidom tajno
    i recite mu: ''Gle, omilio si kralju i svi te njegovi dvorani vole; zato budi
    kraljev zet.''”'
  mps-mps: Tama Solgo aga ofisa dabebolo weyu, te Devit sugi pao wali, te Devit agaduba
    deli naga bidibo sogo, tama aga homu bega sabo po te tiwai wai, “King Solgo nageba
    wiegi yai homu pemene eyu, te aga ofisa dabe dago me nage godolo ebao. Tama odao,
    megi e wiegi yai sogo nago te agai wegi siyu da, te usu dao,” wali.
  tpi-tpi: Na Sol i tokim ol ofisa bilong en long go lukim Devit, taim Devit wanpela
    tasol i stap, na grisim em olsem, “King Sol i amamas long yu, na mipela ol ofisa
    bilong en tu i laikim yu. Na harim. Nau em i gutpela taim bilong yu maritim pikinini
    meri bilong en.”
  dan-1931: 'Og Saul gav sine Folk Befaling til underhånden at sige til David: “Kongen
    synes godt om dig, og alle hans Folk elsker dig; så bliv nu Kongens Svigersøn!”'
  vie-OVCB: 'Sau-lơ cũng sai bầy tôi mình nói với Đa-vít: “Ông được lòng vua lắm,
    và quần thần đều mến yêu ông. Tại sao ông không chấp nhận lời đề nghị của vua
    và làm phò mã?”'
  guj-2017: શાઉલે પોતાના ચાકરોને આજ્ઞા કરી કે, ‘દાઉદ સાથે ગુપ્ત રીતે વાતચીત કરીને,
    કહેવું, ‘જો, રાજા તારા ઉપર બહુ પ્રસન્ન છે, તેના સર્વ ચાકરો તને પ્રેમ કરે છે. માટે
    હવે, રાજાનો જમાઈ થા.’”
  pon-2006A: E ahpw mahsanihong sapwellime lapalap ako re en ndaiong Depit ni rir,
    “Nanmwarki inenen kupwurperenkin uhk, oh sapwellime lapalap akan kin poakepoakeiuk.
    Iei me ahnsou wet iei ahnsou me ke pahn kapwopwoudiong sapwellime serepeino.”
  por-BRBSL: 'Saul ordenou a seus servos: “Falai em segredo com Davi e dizei: ''Eis
    que o rei tem prazer em vós, e todos os seus servos vos amam''. Agora, portanto,
    sede genro do rei”.'
  cth-cth: Sawl ni a sannaw koe kâ a poe teh, Devit hoi lawk duem a kâdei awh. Siangpahrang
    teh nang koe a lung ahawi. A sannaw ni hai na lungpataw. Hatdawkvah, siangpahrang
    e cava lah awm lawih na ti awh han telah atipouh.
  twi-twi: Na Saulo hyɛɛ ne nkoa se, “Monka no kokoa mu nkyerɛ Dawid se, ‘Hwɛ, ɔhene
    ani sɔ wo, na yɛn nyinaa pɛ wʼasɛm. Adɛn nti na wompɛ sɛ woyɛ ɔhene ase barima?’ ”
  hlt-hlt: Te phoeiah Saul loh a sal rhoek te, “David te a huep la voek uh lamtah,
    'Manghai loh nang ng'ngaih tih a sal boeih long khaw nang n'lungnah coeng dongah
    manghai cava la om laeh,’ ti nah,” tila a uen.
  tbz-SIM: 'Kɛ̀ Sɑurii nɑ́kɛ́ o kó bɛtũ̀mbɛ̀ kɛ dɔ̀: Nɑ́kɛ́nɛ̀ Dɑfiti didɛ́ borɛ̀
    kɛ dɔ̀: Okpɑ̀ɑ̀tì tu ò dɑ dɔ́mu, tínti o kó bɛtũ̀mbɛ̀ kɛ̀ ti múnkɛ dɑ dɔ́, yie
    nkɛ́puokɛ o kóo sɑpɑ̀ɑ̀.'
  msy-2020: Egha Sol uan ingangarir gumazir maba amaga ghaze, ia mangɨ Devitɨn ganigh,
    dughiar Devit uabɨra ikiamim, ia an apezeper suam, “Atrivim Sol bar nɨ gifonge,
    ezɨ e an ingangarir gumaziba uaghan nɨ gifonge. Nɨ oragh. Datɨrɨghɨn nɨ an guivimɨn
    ikiamin dughiar aghuim.”
  dop-dop: 'Nɑ ɩ́ sɔsɩ ɩ wɑɑlɩ nyǝ́mɑ sɩ: Ɩ́ heeli Tɑfiiti kɛ mukɑɣɑ sɩ, wulɑʋ lɑŋlɛ
    hɛɛnɑ-ŋ teu kɛ́. Pǝ́cɔ́ ɩ wɑɑlɩ nyǝ́mɑ luɣu sʋʋ-ŋ. Pǝ tɔɔ tɔ, kpɑɣɑ ɩ pɛɛlɔ ɩnǝɣɩ
    pǝnɛntɛ.'
  azb-azb: 'Şaul əyanlarına əmr etdi ki, Davuda gizlincə belə desinlər: «Bax padşahın
    səndən xoşu gəlir və bütün əyanları da səni sevir; gəl indi padşaha sən kürəkən
    ol».'
  eng-DBY: 'And Saul commanded his servants, Speak with David secretly, saying, Behold,
    the king has delight in thee, and all his servants love thee: now therefore be
    the king''s son-in-law.'
  hin-2017: फिर शाऊल ने अपने कर्मचारियों को आज्ञा दी, “दाऊद से छिपकर ऐसी बातें करो,
    ‘सुन, राजा तुझ से प्रसन्न है, और उसके सब कर्मचारी भी तुझ से प्रेम रखते हैं; इसलिए
    अब तू राजा का दामाद हो जा।’”
  wol-KYG: 'Ci biir loolu Sóol sant ay dagam, ne leen: «Diisool-leen maak Daawuda,
    ngeen wax ko ne ko: “Yaw kat, Buur am na bànneex ci yaw, te it dagam yépp a la
    sopp. Kon nag nangula doon gorob Buur.”»'
  eng-YLT: And Saul commandeth his servants, 'Speak unto David gently, saying, Lo,
    the king hath delighted in thee, and all his servants have loved thee, and now,
    be son-in-law to the king.'
  eng-WYC-2017: And Saul commanded to his servants, Speak ye privily to David, as
    if it were me unwitting, and say ye to him, Lo! thou pleasest the king, and all
    his servants love thee; now there-fore be thou [the] husband of the king’s daughter.
  eng-WMBB: Saul commanded his servants, “Talk with David secretly, and say, ‘Behold,
    the king has delight in you, and all his servants love you. Now therefore be the
    king’s son-in-law.’”
  urd-GVH: फिर उसने अपने मुलाज़िमों को हुक्म दिया कि वह चुपके से दाऊद को बताएँ, “सुनें,
    आप बादशाह को पसंद हैं, और उसके तमाम अफ़सर भी आपको प्यार करते हैं। आप ज़रूर बादशाह
    की पेशकश क़बूल करके उसका दामाद बन जाएँ।”
  rug-rug: Garuni sa sari nana palabatu pude zama ekea se Devita meke pude tozi nia
    tugo sapu, “Qetu nigo sa baṉara si goi meke sari doduru nana palabatu kekeṉoṉo
    gua agoi. Ke hie mo sa totoso leana tamugoi pude haba ia sa tuna vineki.”
  gaz-gaz: Ergasiis Saaʼol, “ ‘Kunoo mootiin sitti gammada; tajaajiltoonni isaa hundinuus
    si jaallatu; ati amma soddaa isaa taʼi’ jedhaatii dhoksaadhaan Daawititti himaa”
    jedhee tajaajiltoota isaa ajaje.
  fra-LSG: 'Saül donna cet ordre à ses serviteurs: Parlez en confidence à David, et
    dites-lui: Voici, le roi est bien disposé pour toi, et tous ses serviteurs t’aiment;
    sois maintenant le gendre du roi.'
  gnn-gnn: '@see-verse:1SA.018.021'
  yal-yal: Sɔli yi yamarini ito fi a walikɛne ma, a naxa, “Ɛ falan ti Dawuda xa luxunni.
    Ɛ a fala a xa, ɛ naxa, ‘A mato i rafan mangan nun a kuntigine birin ma. Tin, i
    xa findi mangan bitanna ra.’ ”
  haw-1868: Kauoha aku la o Saula i kana poe kauwa, E kamailio malu oukou me Davida,
    e i aku, Aia hoi, ua oluolu ke alii ia oe, a ua aloha hoi kana poe kauwa a pau
    ia oe; ano hoi, e hooliloia oe i hunonakane na ke alii.
  arb-NAV: وَأَمَرَ شَاوُلُ رِجَالَهُ أَنْ يُسِرُّوا فِي أُذُنِ دَاوُدَ أَنَّ الْمَلِكَ
    يُحِبُّهُ، وَأَنَّهُ مَحَلُّ إِعْجَابِ الْحَاشِيَةِ، وَأَنْ يَنْصَحُوهُ بِمُصَاهَرَةِ
    الْمَلِكِ،
  ewe-ewe: Saul bla nu kple eƒe amewo be woable David be fia la kple yewo siaa yewolɔ̃e
    ŋutɔ eye yewobu be anyo be wòalɔ̃ ɖe susu si fia la do ɖa la dzi eye wòazu fia
    la ƒe toyɔvi.
  eng-LEE: And Saul commanded his servants, Speak to David secretly, saying, Behold,
    the king hath delight in thee, and all his servants love thee; and now thou must
    become the king's son-in-law.
  asm-FB: আৰু চৌলে তেওঁৰ দাসবোৰক আজ্ঞা দিলে, “গোপনে দায়ূদৰ লগত কথা পাতি এই কথা কোৱা,
    ‘চাওক, ৰজা আপোনাত সন্তুষ্ট হৈছে, আৰু তেওঁৰ সকলো দাসে আপোনাক ভালপায়। এই হেতুকে
    আপুনি ৰজাৰ জোঁৱাই হওক’।”
  sus-A: سْلُ نَشَ يَامَرِ قِ عَ شَ مِشِيٍ مَ، «وٌ عَ قَلَ دَوُدَ بّ فُندٌ رَ، ‹عِ
    بَرَ رَقَن مَنفّ نُن عَ شَ مِشِ بِرِن مَ. عِ شَ تِن قِندِدٍ مَنفّ بِتَنيِ رَ.›»
  fra-SBL: 'Saül donna cet ordre à ses serviteurs : « Parle secrètement à David, et
    dis-lui : « Voici que le roi prend plaisir à te voir, et que tous ses serviteurs
    t''aiment. Maintenant, sois le gendre du roi. »'
  hbo-hbo: וַיְצַ֨ו שָׁא֜וּל אֶת־עֲבָדָ֗ו דַּבְּר֨וּ אֶל־דָּוִ֤ד בַּלָּט֙ לֵאמֹ֔ר
    הִנֵּ֨ה חָפֵ֤ץ בְּךָ֙ הַמֶּ֔לֶךְ וְכָל־עֲבָדָ֖יו אֲהֵב֑וּךָ וְעַתָּ֖ה הִתְחַתֵּ֥ן
    בַּמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1SA.018.021'
  pjt-pjt: Munu mayatja Saulalu wati palumpa waṟkaripai maṉkurta wangkangu Davidala
    ankula kampangkaṯu ma-wangkanytjaku. Alatjiya palula wangka, “Mayatja Saulanya
    nyuntumpa puḻkaṟa pukuḻarinyi, nganaṉa kuḻu. Kan wanyu palumpa uṉṯalpa aḻṯiku?”
  kik-kik: Ningĩ Saũlũ agĩatha ndungata ciake, agĩciĩra atĩrĩ, “Arĩriai Daudi keheri-inĩ,
    mũmwĩre atĩrĩ, ‘Atĩrĩrĩ, mũthamaki nĩakenetio nĩwe na ndungata ciake ciothe nĩikwendete;
    rĩu gĩtuĩke mũthoni-we.’ ”
  fra-NCL: 'Et Saül donna cet ordre à ses serviteurs : « Parlez confidentiellement
    à David, et dites-lui : Le roi t’a pris en affection, et tous ses serviteurs t’aiment ;
    sois donc maintenant le gendre du roi. »'
  cek-AK: To naah Saul mah a tamnanawk to kawk moe, David khaeah hae lok hae thui
    pae oh, Khenah, siangpahrang loe na nuiah poeknawm, anih ih tamnanawk boih mah
    doeh nang ang palung o; to pongah vaihniah a canu ih sava ah om lai ah, tiah a
    naa o.
  cuk-cuk: 'Geb degine, Saúl e-maimarga sogded: —Davidʼbo arbakee be sunmakmala, ega
    be sogmalo: ‘Rey be-sabed, bela e-maimar be-sabmarmogad. E-sapinga be gue.’'
  uig-CYR: 'Саул өз ғуламлириға: — Давутқа астиртин: — Мана, падиша сәндин сөйүниду,
    вә һәммә ғуламлири саңа амрақ. Шуниң үчүн падишаниң күйоғли болғин, дәп ейтиңлар,
    дәп тапилиди.'
  tel-2017: సౌలు తన సేవకులతో ఇలా ఆజ్ఞాపించాడు “మీరు దావీదుతో రహస్యంగా మాట్లాడండి,
    ‘రాజుకు నువ్వంటే ఇష్టం కలిగింది. రాజు సేవకులంతా నీపట్ల స్నేహంగా ఉన్నారు. కాబట్టి
    నువ్వు రాజుకు అల్లుడివి కావాలి’ అని చెప్పండి.”
  hat-BSA: 'Alò, Saül te kòmande sèvitè li yo: “Pale avèk David an sekrè e di: ‘Gade
    byen, wa a trè kontan avèk ou e tout sèvitè li yo renmen ou anpil. Alò, pou sa
    a, vin bofis a wa a.’”'
  kos-kos: Ac Saul el sap mwet pwapa lal in som sramsram lukma nu sel David ac fahk
    nu sel, “Tokosra el insewowo sum, ac mwet pwapa nukewa elos lungse kom. Inge pacl
    na wo nu sum tuh kom in payukyak sin acn se natul tokosra.”
  hbo-WLC: וַיְצַ֨ו שָׁא֜וּל אֶת־עֲבָדָ֗ו דַּבְּר֨וּ אֶל־דָּוִ֤ד בַּלָּט֙ לֵאמֹ֔ר
    הִנֵּ֨ה חָפֵ֤ץ בְּךָ֙ הַמֶּ֔לֶךְ וְכָל־עֲבָדָ֖יו אֲהֵב֑וּךָ וְעַתָּ֖ה הִתְחַתֵּ֥ן
    בַּמֶּֽלֶךְ׃
  ibo-ibo: Sọl nyere ndị ohu ya iwu sị, “Gwanụ Devid okwu na nzuzo sị ya, ‘Lee, ihe
    banyere gị masịrị eze, ndị niile na-ejere ya ozi hụkwara gị nʼanya. Ugbu a, kwerenụ
    ịbụ ọgọ ya.’ ”
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲ ଆପଣା ଦାସମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ଗୋପନରେ ଦାଉଦ
    ସଙ୍ଗେ ଆଳାପ କରି କୁହ, ‘ଦେଖ, ରାଜା ତୁମ୍ଭ ଉପରେ ସନ୍ତୁଷ୍ଟ ଅଛନ୍ତି ଓ ତାଙ୍କର ସମସ୍ତ ଦାସ ତୁମ୍ଭଙ୍କୁ
    ପ୍ରେମ କରୁଅଛନ୍ତି; ଏହେତୁ ତୁମ୍ଭେ ରାଜାଙ୍କର ଜୁଆଁଇ ହୁଅ।’”
  chk-chk: Mürin, Saul a allük ngeni nöün kewe chon angang, pwe repwe kapas ngeni
    Tafit le monomon o üra, “Ewe king a fokun sanuk, pwal nöün kewe nöüwis meinisin
    ra echenuk. Iei a tori otun om kopwe pwülüeni nöün ewe king.”
  ssd-ssd: 'Taŋakina sulumba nu nuŋe piro mbal wika saniŋgina: Tane ka David siŋsiŋndo
    te-minyomba sawap: Gabat suŋgo nuŋe piro mbal mata nane ne tuku wamdus gare ŋak.
    Ta tuku ne Saul kulim nuŋe pinonu ta. Tane ka taŋamba David sawap ŋgina le'
  rop-rop: Brom deya King Sol bin dalim ola boswan wekinmen blanga im, “Wen yumob
    luk Deibid miselp, yumob garra tok langa im, en yumob garra dalim im mi gudbinji
    langa im, en yumob garra dalim im ola boswan wekinmen main laigim im du, en yumob
    garra dalim im blanga merrit langa main doda.”
  ukr-1871: 'І переказав Саул Давидові через дворян своїх: Перемовтесь потай з Давидом
    таким робом: Царь прихилен до тебе і всї прибічники його вподобали тебе; так тобі
    можна царським зятем бути.'
  deu-1951: 'Und Saul gebot seinen Knechten: Redet heimlich mit David und sprechet:
    Siehe, der König hat Lust zu dir, und alle seine Knechte lieben dich; so sollst
    du nun des Königs Tochtermann werden!'
  eng-JPS: 'And Saul commanded his servants: ''Speak with David secretly, and say:
    Behold, the king hath delight in thee, and all his servants love thee; now therefore
    be the king''s son-in-law.'''
  srp-1865: 'I zapovjedi Saul slugama svojim: recite Davidu tajno i govorite: gle,
    omilio si caru, i sve sluge njegove ljube te; budi sada zet carev.'
  lug-lug: Awo Sawulo n’alagira abaweereza be nti, “Mwogere ne Dawudi kyama mumugambe
    nti, ‘Laba, kabaka akusanyukira, ate n’abaweereza be bonna bakwagala, noolwekyo
    beera mukoddomi wa kabaka.’ ”
  heb-heb: ויצו שאול את עבדו דברו אל דוד בלט לאמר הנה חפץ בך המלך וכל עבדיו אהבוך
    ועתה התחתן במלך׃
  ben-IRV: শৌল তাঁর কর্মচারীদের এই আদেশ দিলেন, “তোমরা গোপনে দায়ূদের সঙ্গে আলাপ করে
    তাকে এই কথা বল, ‘রাজা আপনার উপর খুশী হয়েছেন, আর তাঁর কর্মচারীরা সবাই আপনাকে পছন্দ
    করে। তাই আপনি এখন রাজার জামাই হন’।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਦਾਊਦ ਨਾਲ ਹੌਲੀ ਜਿਹੇ ਗੱਲ ਕਰੋ ਅਤੇ ਆਖੋ, ਵੇਖ,
    ਰਾਜਾ ਤੇਰੇ ਨਾਲ ਰਾਜ਼ੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਸੇਵਕ ਤੈਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ। ਹੁਣ ਤੂੰ ਰਾਜਾ ਦਾ
    ਜਵਾਈ ਬਣ।
  tkr-tkr: 'Şaulee cone hiqiy-allanbışilqa əmr haa''a, Davuduk''le dyugulenda inəxüd
    eyheva: – İlekke paççahıs ğu nimeeyiy ıkkan, mang''une hiqiy-allanbışisir ğu ıkkanna.
    Qora ğu həşde mang''us yezne ixhe.'
  mya-JVB: နန်းတော် သားအချို့ကို ခေါ်၍၊ သင်တို့သည် ဒါဝိဒ် နှင့် တိတ်ဆိတ် စွာ စကား
    ပြောရမည်မှာ၊ ရှင် ဘုရင်သည် သင့် ကို စုံမက် ၍ ၊ ရှင်ဘုရင်၏ ကျွန် အပေါင်း တို့သည်လည်း
    ချစ် ကြ၏။ သို့ဖြစ်၍ ရှင်ဘုရင် ၏ သမက် တော်ဖြစ်ကောင်းပါ၏ဟု မှာ ထားသည်အတိုင်း၊
  tte-O: Kabo Saulo iwalo ana topaisowa lalakiliyao kolili iba, “Kwalau Deibida ibomamo
    koina kwaedeedede kwaba, ‘Ugitai kin iyaliyaya molosi kaiwem tabe kai besiele
    nuwanuwamai lalakina kowa iyaele kulaomako bwasiyana kowa.’”
  tbg-tbg: 'Soruva minti tivakero nai kaiqa vara amite vaukara tiharo, Nenavu tavaivaro
    Devitiva nariaraa vairamanta virara mintima tiate: Ho tavaane, avuhainaa vaiinti
    vivavata, vira kaiqa vaiinti vikavata ariara quaheha variavo. Homa are maa entara
    vira raavura varenarave tiate, tiro.'
  hmo-hmo: Saulo ese danu iena hesiai taudia ia hamaoroa, ia gwau, “Davida dekenai
    hunia dekenai inai bamona do umui hereva, umui gwau, ‘Oi kamonai, king ese oi
    ia ura henia, bona iena hesiai taudia ibounai ese oi idia lalokau henia. Unai
    dainai harihari king ena ravana do oi lao.’ ”
  urd-urd: और साऊल ने अपने ख़ादिमों को हुक्म किया कि दाऊद से चुपके चुपके बातें करो
    और कहो कि देख बादशाह तुझ से ख़ुश है और उसके सब ख़ादिम तुझे प्यार करतें हैं इसलिए
    अब तू बादशाह का दामाद बन जा।
  rus-SYN: 'И приказал Саул слугам своим: скажите Давиду тайно: вот, царь благоволит
    к тебе, и все слуги его любят тебя; итак будь зятем царя.'
  bqc-SIM: 'Ɔ̃ a ò a ìwaↄnɛ: À yã''o Davidiɛ asii guu, à oɛ̀ aà yã́ kàmagu,
    mɛ́ ma ìwaↄ yeaàzi píi. Aà ma nɛnↄɛ sɛ́.'
  tcz-CHONGTHU: Saul in avaipote koma chun, David jah’a aseidiu thu apen, “Lengpan
    nadei lheh jenge, chule keiho jong pha kasalheh jeng uve, hijeh chun lengpa tupa
    nahi ding pha nasah louham?” tia aseipeh din ahil’e.
  mar-mar: शौलाने आपल्या चाकरास आज्ञा केली की, “तुम्ही दावीदाला गुप्तपणे बोलून म्हणा,
    की पाहा राजा तुजवर संतुष्ट आहे आणि त्याचे अवघे चाकर तुजवर प्रीती करतात. तर आता
    राजाचा जावई हो.”
  qub-qub: 'Chaypita Saúl uywaynincunata niran: «Gamcuna pacayllapa Davidta ninqui:
    ‹Ray amatar cuyashunqui. Mashan canayquitami munan. Uywaynincunapis rispitashunquimi›
    nir.»'
  bqp-bqp: 'Akũ à pì a ìbanↄnɛ: À yã o Daudanɛ asiri gũn, à onɛ a yã kàmagu akũsↄ̃
    ma ìbanↄn yei ń pínki. À ma nɛ́nↄgbɛ̃ sɛ́.'
  hat-hat: 'Li pale sou kote ak moun pa l'' yo, li ba yo lòd pou y'' al jwenn David
    an prive pou yo di l'': Wa a kontan ou anpil, epi tout moun pa l'' yo renmen ou.
    Se yon bon lè koulye a pou ou marye ak pitit fi wa a.'
  eng-BSB: Then Saul ordered his servants, “Speak to David privately and tell him,
    ‘Behold, the king is pleased with you, and all his servants love you. Now therefore,
    become his son-in-law.’”
  tod-tod: 'Sayile ɠɛni ná-botiɠɛ nu wolaiti ma, ti ɓɔɛ Davide ʋɔ ga pagɔ, ti ɠɛ
    ma: «Ɗa-vai nɛa masagi ta ná-nuɓusɛiti bɛ. Va bu za ga è ɠɛ ga masagi nɛkoi.»'
  eng-WEBPB: Saul commanded his servants, “Talk with David secretly, and say, ‘Behold,
    the king has delight in you, and all his servants love you. Now therefore be the
    king’s son-in-law.’”
  kbq-kbq: Hagi Soli'a eri'za vahe'a huzamanteno anage hu'ne, vuta Devitina agrake'ma
    mani'nenigeta ome asamita, Soli'a agrane mika eri'za vahe'anena muse hugantazanki,
    kagra mofa'a a' erintenka nenemo'za huo huta ome asamiho.
  nhe-BL: 'Huan Saúl quinnahuati itlatequipanojcahua, quinilhui: ―Xijcamahuiti David
    ixtacatzi huan xiquilhuica para na nitlanahuatijquetl niquicnelía huan nochi notlatequipanojcahua
    nojquiya quitlepanitaj miyac. Huajca cuali para quiselis noichpoca huan mochihuas
    nomontica. Queja nopa xiquilhuitij.'
  bus-bus: 'Ben à bè a ìbanↄnɛ: À yã o Daudanɛ asii guu, à onɛ à yã kàmɛ, bensↄ̃
    ma ìbanↄↄ yezi ń píngi. À ma nɛ́nↄgbɛ̃ sɛ́.'
  gub-BL: Uze'eg amogwer tuwihaw wanupe. — Peze'eg peho Tawi pe zutyka'i nehe. — Nekatuahy
    tuwihawete pe, amogwer tuwihaw paw wanupe no, ere izupe nehe. — A'e rupi ikatu
    Xau tazyr hereko haw nehe, ko 'ar rehe nehe, ere izupe nehe, i'i wanupe.
  eng-DRA: 'And Saul commanded his servants to speak to David privately, saying: Behold
    thou pleasest the king, and all his servants love thee. Now therefore be the king’s
    son in law.'
