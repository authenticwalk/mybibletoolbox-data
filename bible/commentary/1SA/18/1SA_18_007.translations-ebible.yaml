verse: 1SA.018.007
translations:
  mal-C: 'സ്ത്രീകൾ വാദ്യഘോഷത്തോടെ ഗാനപ്രതിഗാനമായി: “ശൗൽ ആയിരങ്ങളെ കൊന്നു, എന്നാൽ ദാവീദ്
    പതിനായിരങ്ങളെയും” എന്നു പാടി.'
  deu-TKW: 'und die Frauen hoben an und riefen: Saul hat seine Tausende geschlagen,
    David aber seine Zehntausende!'
  lin-lin: 'Basi bazalaki kobina mpe koyemba boye : « Saulo abomaki bankoto, mpe Davidi
    abomaki bankoto zomi. »'
  eng-LSV: and the women answer—those playing, and say, “Saul has struck among his
    thousands, || And David among his myriads.”
  eng-GNV: And the women sang by course in their play, and sayd, Saul hath slayne
    his thousand, and Dauid his ten thousand.
  eng-WEBSTER: And the women answered one another as they played, and said, Saul hath
    slain his thousands, and David his ten thousands.
  nhw-BL: 'Pero quema nopa sihuame mijtotiyayaj, huicayayaj: “Se mil tlacame quinmicti
    Saúl, pero majtlactli mil quinmicti David.”'
  swh-ONEN: 'Walipokuwa wanacheza, wakaimba: “Sauli amewaua elfu zake, naye Daudi
    makumi elfu yake.”'
  bba-bba: Bɑ womusu mɔ̀ bɑ mɔ̀, Sɔɔlu u rɑ nɔrɔm nɔrɔm (1.000) ɡo. Adɑmɑ Dɑfidi u
    rɑ nɔrɔbun subɑ wɔku wɔkubu (10.000) ɡo.
  eng-KJVCPB: And the women answered one another as they played, and said, Saul hath
    slain his thousands, And David his ten thousands.
  cpy-cpy: 'Iroka okantziro omampa-haeyani tsinani-paeni: Ikaatzi 1000 atziri rowamaakiri
    Saúl, 10,000 ikaatzi rowamaakiri David.'
  mpx-mpx: Bolo egalagalavenu hi lolol hi wonawona hi ba, “Sol tausan hi gewi i lolil,
    ge Deibid ten tausan hi gewi i lolil.”
  luo-luo: Kane gimiel, ne giwer niya, “Saulo onego ji alufe, to Daudi onego ji alufe
    gi alufe.”
  meu-meu: 'Edia moale ai idia ese ina ane e abia hebou: Saulo ese ena daha daha e
    aladia, A David ese ena gerebu gerebu e aladia.'
  npi-ULB: ती स्‍त्रीहरूले संगीतका साधनहरू बजाउँदै एकसाथ गीतहरू गाए । तिनीहरूले यसरी
    गाएः “शाऊलले हजारौंलाई मारेका छन् र दाऊदले दसौं हजारलाई मारेका छन् ।”
  yor-yor: Bí wọ́n ṣe ń jó, bẹ́ẹ̀ ni wọ́n ń kọrin pé, “Saulu pa ẹgbẹ̀rún tirẹ̀ Dafidi
    sì pa ẹgbẹẹgbàárún ní tirẹ̀.”
  emp-NTPO: 'Mãwã cari panʌne nãwã trʌ̃ãbadjid̶aa: Saulba ẽberãda mil beasia baribʌrʌ
    Daviba die mil beasia.'
  ind-ind: Para perempuan itu menyanyi dengan berbalas-balasan demikian, “Saul sudah
    membunuh beribu-ribu musuh, dan Daud membunuh berpuluh-puluh ribu.”
  pes-OPCB: '@see-verse:1SA.018.006'
  tgl-ULB: 'Nag-aawitan ang kababaihan habang tumutugtog; inawit nila: “Pinatay ni
    Saul ang kanyang libu-libo, at si David ang kanyang sampung libo.”'
  cbu-NT: Anshat kizanur michichitarusin, yaseeksin, Saul miloom tputsee pacharangiya.
    Itaru Dapiyshat nllurataa chung mil tputsee pacharangiya, ántarusin, yaseeksin,
    anootsiri tayusiyustangat ashiranganaya.
  hui-hui: Ti mo ngoai howa harimidagoni howa walime iba gana lalu howa lalu, Solohanda
    agali daosini dewa dege bayagoyu Debidihanda daosini dewa bolanguaore howa bayagoni,
    lene.
  mya-mya: ယင်း​သို့​အောင်​ပွဲ​ကျင်း​ပ​ရာ​၌​အ​မျိုး​သ​မီး တို့​က``ရှော​လု​သတ်​သူ​အ​ထောင်​ထောင်၊
    ဒါ​ဝိဒ် သတ်​သူ​အ​သောင်း​သောင်း'' ဟု​သီ​ဆို​ကြ လေ​သည်။-
  bod-N: བུད་མེད་རྣམས་ཀྱིས་གར་འཆམ་བཞིན་འདི་ལྟར། སོ་ལོ་ཡིས་བསད་པ་སྟོང་ཕྲག་སྟེ། ། དཱ་བིད་ཀྱིས་བསད་པ་ཁྲི་ཕྲག་གོ
    ། ཅེས་གླུ་བླངས་སོ། །
  sna-sna: 'Pavaitamba, vaiimba vachiti: “Sauro akauraya zviuru zvamazana ake, naDhavhidhi
    makumi ezviuru zvamazama ake.”'
  spa-BLM: Las mujeres cantaban entre sí mientras tocaban, y decían “Saúl ha matado
    a sus miles, y David sus diez mil”.
  cac-cac: 'Van sb''itan eb'' ix tz''elta eb'' ix, syalan eb'' ix icha tic: Smilal
    eb'' ajc''ool ix smilcham vin̈aj Saúl. Lajlajun̈ miltac ix smilcham vin̈aj David,
    xchi eb'' ix.'
  swh-ULB: 'Hao wanawake waliimba kwa kupokezana huku wakicheza; Wakiimba: “Sauli
    ameua maelfu yake, Na Daudi ameua makumi elfu yake.”'
  bel-bel: 'І крычалі жанчыны, якія ігралі, кажучы: Саўл перамог тысячы, а Давід дзясяткі
    тысяч!'
  wed-wed: Waivine i vikalokalo ma i welawela i pa; “Saul ḡavia tausan i vunui ma
    David tausan dam viriviri i vunui.”
  deu-ELBBK: 'Und die Frauen, die spielten, sangen und sprachen: Saul hat seine Tausende
    erschlagen und David seine Zehntausende.'
  mbb-OT: 'Iyan heini kanta zan: “Tignengkelibu is nepatey ni Saul, piru is ki David
    mulà tigsepulù he libu.”'
  mal-2015: 'സ്ത്രീകൾ വാദ്യഘോഷത്തോടെ ഗാനപ്രതിഗാനമായി: ശൗൽ ആയിരത്തെ കൊന്നു ദാവീദോ പതിനായിരത്തെ
    എന്നു പാടി.'
  rmc-rmc: 'O džuvľija paš o kheľiben giľavenas: „O Saul murdarďa ezeren, ale o David
    deš ezeren!“'
  pes-OPV: 'و زنان لهو و لعب کرده، به یکدیگر می‌سراییدند و می‌گفتند: «شاول هزاران
    خود را و داود ده هزاران خود را کشته است.»'
  ron-1924: 'Фемеиле каре кынтау ышь рэспундяу унеле алтора ши зичяу: „Саул а бэтут
    мииле луй, яр Давид, зечиле луй де мий.”'
  aui-aui: Wasina bi yadi nuwamiise kamone na wasiwasikedi mma naboni siyatawotawora,
    “Sol aviya damdi yadi 1,000 iunugha! Bi Deivid na 10,000 iunugha!”
  ben-OBCV: 'নাচতে নাচতে তারা গাইল: “শৌল মারলেন হাজার হাজার, আর দাউদ মারলেন অযুত অযুত।”'
  som-som: Oo dumarkiina midba midda kalay gabay u celisay, iyagoo cayaaraya, oo waxay
    yidhaahdeen, Saa'uul wuxuu laayay kumanyaalkiisii, Daa'uudna wuxuu laayay tobanyaalkiisii
    kun.
  lat-VUC: 'Et præcinebant mulieres, ludentes, atque dicentes: [Percussit Saul mille,
    et David decem millia.]'
  eng-ASVBT: And the women sang one to another as they played, and said, Saul hath
    slain his thousands, And David his ten thousands.
  ita-1885: 'E le donne che giocavano, cantavano a vicenda, e dicevano: Saulle ne
    ha percossi i suoi mille, E Davide i suoi diecimila.'
  eng-LXXUP: And the women began the strain, and said, Saul has smitten his thousands,
    And David his ten thousands.
  eng-ULB: 'The women sang one to another as they played. They sang: “Saul has killed
    his thousands, and David his ten thousands.”'
  spa-VBL: 'Mientras bailaban, las mujeres cantaban: “Saúl ha matado a sus miles,
    y David a sus decenas de miles”.'
  fra-_FOB: 'Et les femmes qui jouaient des instruments se répondaient les unes aux
    autres, et disaient: Saül a frappé ses mille, et David ses dix mille.'
  mal-mal: 'സ്ത്രീകൾ വാദ്യഘോഷത്തോടെ ഗാനപ്രതിഗാനമായി: “ശൌല്‍ ആയിരത്തെ കൊന്നു ദാവീദോ
    പതിനായിരത്തെ” എന്നു പാടി.'
  urd-GVR: Aur nāchte nāchte wuh gātī rahīṅ, “Sāūl ne to hazār halāk kie jabki Dāūd
    ne das hazār.”
  suz-BL: मिनु मीश मुरपुकीम ग्‍येरसीशा “सावलम हजार हजार आन कली साइक्‍तीमी। तन्‍न दाऊदमी
    १० हजार, हजार आन कली साइक्‍तीमी” दे कुम्‍सो पामे बाक्‍त। १सामुएल २१:१२; १सामुएल
    २९:५
  ita-1927: 'e le donne, danzando, si rispondevano a vicenda e dicevano: Saul ha ucciso
    i suoi mille, e Davide i suoi diecimila.'
  ckb-ckb: 'ژنە سەماکەرەکان بەدەم گۆرانییەوە دەیانگوت: «شاول هەزارانی کوشت و داودیش
    دەیان هەزار.»'
  eng-BBE: And the women, answering one another in their song, said, Saul has put
    to death his thousands and David his tens of thousands.
  kan-OKCV: ಆ ಸ್ತ್ರೀಯರು ಒಬ್ಬರಿಗೊಬ್ಬರು, “ಸೌಲನು ಸಾವಿರಗಳಷ್ಟು ಕೊಂದನು, ದಾವೀದನು ಹತ್ತು ಸಾವಿರಗಳಷ್ಟು
    ಕೊಂದನು,” ಎಂದು ಹಾಡಿದರು.
  tam-2017: 'அந்த பெண்கள் ஆடிப்பாடும்போது: “சவுல் கொன்றது 1,000, தாவீது கொன்றது 10,000”
    என்று பாடினார்கள்.'
  spa-RV-1909: 'Y cantaban las mujeres que danzaba, y decían: Saúl hirió sus miles,
    y David sus diez miles.'
  ron-BTF: 'Și femeile își răspundeau una alteia cântând și zicând: Saul a ucis miile
    lui, iar David zecile lui de mii.'
  eng-WEBP: The women sang to one another as they played, and said, “Saul has slain
    his thousands, and David his ten thousands.”
  eng-FBV: As they danced the women sang, “Saul has killed his thousands, and David
    his tens of thousands.”
  nld-1939: 'En de dansende vrouwen hieven een beurtzang aan en zeiden: Saul sloeg
    ze bij duizenden neer, Maar David bij tienduizenden!'
  nch-BL: 'Pero quema nopa sihuame mijtotiyayaj, huicayayaj: “Se mil tacame quinmicti
    Saúl, pero majtacti mil quinmicti David.”'
  vie-1934: 'Những người múa đối đáp nhau rằng: Sau-lơ giết hàng ngàn, Còn Đa-vít
    giết hàng vạn!'
  hin-CV: 'वाद्यों की सही पर गाती हुई स्त्रियों के गीत के शब्द थे: “शाऊल ने अपने हज़ारों
    शत्रुओं को मारा मगर, दावीद ने अपने दस हज़ार शत्रुओं को.”'
  spa-BES: 'Y las mujeres, unas a otras en su canto, dijeron: Saúl ha matado a sus
    miles y David a sus decenas de miles.'
  tdx-tdx: 'Nisabo ty hoe an-kafaleañe o rakembao: Fa nanjamañe ty arivo’e t’i Saole
    vaho ty aleale’e t’i Davide.'
  tha-KJV: และเมื่อพวกผู้หญิงเต้นรำรื่นเริ​งก​ันอยู่นั้​นก​็ขับร้องรั​บก​ั​นว​่า “ซาอูลฆ่าคนเป็นพันๆ
    และดาวิดฆ่าคนเป็นหมื่นๆ”
  por-BR-2018: 'E cantavam as mulheres que dançavam, e diziam: Saul feriu seus milhares,
    E Davi seus dez milhares.'
  deu-ELO: 'Und die Weiber, die da spielten, sangen und sprachen: Saul hat seine Tausende
    erschlagen, und David seine Zehntausende.'
  eng-WYC-2018: And the women sang, playing, and saying, Saul hath slain a thousand,
    and David ten thousand. (And the women sang to one another as they danced, saying,
    Saul hath killed thousands, but David hath killed tens of thousands.)
  epo-epo: 'Kaj la ludantaj virinoj kantis unuj al la aliaj, kaj diris: Saul frapis
    milojn, Kaj David dekmilojn.'
  uig-PIN: 'Ⱪiz-ayallar nǝƣmǝ qalƣanda: — Saul minglap ɵltürdi, wǝ Dawut on minglap
    ɵltürdi, dǝp oⱪuxatti.'
  beo-beo: Uda ilia da nodone amane gesami hea:i, “Solo da ha lai dunu 1,000 baligili
    gale fane legei dagoi. Be Da:ibidi da ha lai dunu 10,000 baligili gale fane legei.”
  tpi-OTNT: Na ol i mekim song olsem, “Sol i kilim planti tausen man. Na Devit i kilim
    planti planti tausen.”
  hau-SA: Suna rawa suna cewa, “Shawulu ya kashe dubbansa, Dawuda kuwa ya kashe dubun
    dubbai.”
  uig-LAT: 'Qiz-ayallar neghme chalghanda: — Saul minglap öltürdi, we Dawut on minglap
    öltürdi, dep oqushatti.'
  nde-nde: 'Ekugideni kwabo bahlabela besithi: “USawuli ubulele izinkulungwane zakhe,
    kodwa uDavida ubulele amatshumi ezinkulungwane zakhe.”'
  ton-ton: Pea naʻe fetaliʻaki ʻakinautolu ʻe he kau fefine ʻi heʻenau tā ʻae meʻa,
    ʻonau pehē, “Kuo taaʻi ʻe Saula ʻene ngaahi toko afe, ka ko Tevita ʻene ngaahi
    toko mano.”
  ces-1613: 'A prozpěvovaly jedny po druhých ženy ty, hrajíce, a řekly: Porazilť jest
    Saul svůj tisíc, ale David svých deset tisíců.'
  eng-WMB: The women sang to one another as they played, and said, “Saul has slain
    his thousands, and David his ten thousands.”
  tam-TCV: 'அவர்கள் ஆடிப்பாடுகையில் சொன்னதாவது: “சவுல் ஆயிரக் கணக்கில் கொன்றான். தாவீது
    பத்தாயிரக் கணக்கில் கொன்றான்.”'
  ceb-ULB: Nanag-awit ang mga babaye samtang nagpatugtog sila; miawit sila “Si Saul
    nakapatay sa iyang linibo, Ug si David sa iyang tinagpulo ka libo.”
  pol-UBG: 'Kobiety śpiewały na przemian, grały i mówiły: Saul pobił swoje tysiące,
    ale Dawid swoich dziesiątki tysięcy.'
  agr-agr: 'Imatuinak: “Saúl mil aentsun kajegke, untsu David kajegke diez mil aentsun”,
    wajaidau.'
  kyc-kyc: Enda dupwame kenane piyami dokona pyao dokopa Soleme wambu taosande mendaki
    (1,000) pyao kumuya lao Dapiti nyuo ketae pyambuo taosande akalisa (10,000) pyao
    kumuya, leyami.
  urd-GVU: اور ناچتے ناچتے وہ گاتی رہیں، ”ساؤل نے تو ہزار ہلاک کئے جبکہ داؤد نے دس
    ہزار۔“
  deu-1912: 'Und die Weiber sangen gegeneinander und spielten und sprachen: Saul hat
    tausend geschlagen, aber David zehntausend.'
  ntj-ntj: Tjiinya-ya turlku ngaapirinypa yinkarranytja, “Tjuultu pirni mirrirntanu.
    Nyangka Tayipirrtu minga-minga.”
  kan-2017: ಅವರು ಹಾಡುತ್ತಾ, ಕೊಂಡಾಡುತ್ತಾ, “ಸೌಲನು ಸಾವಿರ ಶತ್ರುಗಳನ್ನು ಕೊಂದನು. ದಾವೀದನು ಹತ್ತು
    ಸಾವಿರಾರು ಶತ್ರುಗಳನ್ನು ಕೊಂದನು” ಎಂದು ಹಾಡಿದರು.
  yap-yap: Me tang e pi’in ni ppin u fithik’ e felfelan’ ni be lungurad, “I Saul e
    thang e fan rok yu biyu’, machane David e thang e fan rok yu rangag e biyu’.”
  hlt-MCSB: Te vaengah huta rhoek loh a nueih doela a doo uh tih, “Saul loh thawngkhat,
    thawngkhat, David loh thawngrha a ngawn,” a ti nah.
  mdy-ETH: ዒማና ላኣላ፦ «ሳኣዖኦሌ ሺያ ዎዼኔ! ዳውቴ ጋዓንቴ ታጶ ሺያ ዎዼኔ!» ጌይ ጌይ ኮርጌኔ።
  twi-ASANTE: 'Wɔn dwom a wɔtoeɛ no nie: Saulo akum ne mpempem, na Dawid deɛ, ɔpedupedu!'
  mwc-mwc: Bibaine si rikuriku maranai si tabora, “Saul abiya 1,000 i kasibunuisi,
    ba David 10,000 i kasibunuisi.”
  eng-WEBU: The women sang to one another as they played, and said, “Saul has slain
    his thousands, and David his ten thousands.”
  wal-wal: Maccaasati duriiddi, “Saa7ooli sha7aa woriis; Daawiti tammu sha7aa woriis”
    yaagidi yexxidosona.
  spa-PDDPT: 'Y mientras danzaban, las mujeres cantaban y decían: Saúl mató a sus
    miles, Y David a sus diez miles.'
  gun-gun: Kunhague ovy'a reve jorire-rire'i oporaei vy — Saul ma mil ojuka va'ekue,
    ha'e rã Davi ma dez mil peve ojuka va'ekue — he'i oje'oivy.
  agu-BL: 'Nin je na cyale''j: “Jun mil contr ja chiquim tan kareyil Saúl, ma Luwiy
    lajuj mil nchiquim ta''n.”'
  eng-PEV: They sang like this as they went, “Saul killed dead a thousand enemy soldiers.
    David killed dead 10,000 of them.”
  ilo-ULB: 'Nagkakanta dagiti babbai bayat nga agtuktukkarda; kinantada: “Pinatay
    ni Saul dagiti rinibribuna, Ket ni David dagiti sangapulo a ribuna.”'
  kpg-kpg: Di nadau hai gaalege mo di dadaahili, digaula guu huwa di nadau daahili
    dela e hai boloo, “Saul ne daaligi ana daangada e mana (1,000), gei David ne daaligi
    ana daangada e madangaholu mana (10,000).”
  uig-ARA: 'قىز-ئاياللار نەغمە چالغاندا: ــ سائۇل مىڭلاپ ئۆلتۈردى، ۋە داۋۇت ئون مىڭلاپ
    ئۆلتۈردى، دەپ ئوقۇشاتتى.'
  sus-sus: Na sigie kui ginɛe nu a falama, «Sɔlu bara mixi wulu wulu bɔnbɔ, kɔnɔ Dawuda
    tan mixi wulu wulu dɔxɔ fu nan bɔnbɔxi.»
  pon-2006: Nan ar kahlek kaperen kan re ahpw kin koulki koul pwoatet, me ketihtihki,
    “Sohl kemelahr aramas kid, a Depit aramas nen.”
  jae-jae: Lauo têtu samuc ma sêjam wê sêjô-sêjô tauŋ gebe “Saul gêjac nê ŋacjo 1,000
    ma Dawid gêjac nê 10,000.”
  ksd-ksd: 'Ma ba ra vaden dia ga malagene dia ga kakailai vargil dari: Saul i tar
    doko kana ta umana arip na marmar, Ma David i tar doko kana ta umana vinun na
    arip na marmar.'
  tur-YTC: Kadınlar oynarken birbirlerine ezgi söylüyorlardı ve şöyle diyorlardı,
    “Saul binlerini öldürdü, David de on binlerini.”
  grc-BRENT: Καὶ ἐξῆρχον αἱ γυναῖκες, καὶ ἔλεγον, ἐπάταξε Σαοὺλ ἐν χιλιάσιν αὐτοῦ,
    καὶ Δαυὶδ ἐν μυριάσιν αὐτοῦ.
  ind-AYT: Perempuan-perempuan itu menari-nari sambil bernyanyi dengan berbalas-balasan,
    “Saul mengalahkan beribu-ribu, tetapi Daud berlaksa-laksa.”
  nya-nya: 'Amayiwo ankalandizana nyimbo mokondwera namati: “Sauli wapha 1,000, Koma
    Davide wapha miyandamiyanda.”'
  hrv-hrv: 'Žene su plešući pjevale: “Pobi Šaul svoje tisuće, David na desetke tisuća.”'
  mps-mps: Tama augwaligo tęąbi te tiwai wai, “Solgo te hauwa umabo tausen bidi
    elali. Tama Devitgo te umabo umabo hauwa tausen bidi mu elalio,” augwaligo te
    tiwai wai.
  tpi-tpi: Na ol i mekim song olsem, “Sol i kilim planti tausen man. Na Devit i kilim
    planti planti tausen.”
  dan-1931: 'og de dansende Kvinder sang: “Saul slog sine Tusinder, men David sine
    Titusinder!”'
  vie-OVCB: 'Bài hát như sau: “Sau-lơ giết hàng nghìn, Đa-vít giết hàng vạn!”'
  guj-2017: 'તે સ્ત્રીઓ ગમ્મતમાં ગાતાં ગાતાં એકબીજીને કહેતી હતી કે: “શાઉલે સહસ્ત્રને
    અને દાઉદે દસ સહસ્ત્રને સંહાર્યા છે.”'
  pon-2006A: Nan ar kahlek kaperen kan re ahpw kin koulki koul pwoatet, me ketihtihki,
    “Sohl kemelahr aramas kid, a Depit aramas nen.”
  por-BRBSL: As mulheres cantaram umas para as outras enquanto tocavam, e disseram,
    “Saul matou seus milhares, e David seus dez mil”.
  aly-aly: 'Rernem alakenh aylelherl-apenh: “Saul-el ahelengkw akngerr atwew, David-elan
    ahelengkw akngerr inngarl atwew!”'
  cth-cth: Napuinaw ni Sawl thong touh, thong touh. Devit thong hra, thong hra a thei
    toe telah la a sak awh.
  twi-twi: 'Wɔresaw no, wɔtoo dwom se: Saulo akum ne apem apem, na Dawid de ne mpem
    du du!'
  hlt-hlt: Te vaengah huta rhoek loh a nueih doela a doo uh tih, “Saul loh thawngkhat,
    thawngkhat, David loh thawngrha a ngawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛnitipòbɛ̀ dìè nkɛ cɔ́ú mbɛtɔbɛ̀ kɛ tú: Sɑuri kùɔ sikɔupí, kɛ̀ Dɑfiti
    kùɔ sikɔupípí.'
  msy-2020: 'Egha me kamaghɨn ighiam bange: “ ‘Sol 1,000plan apanibav sosi. Ezɨ Devit
    10,000plan apanibav sosi.’ ”'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tʋ kɑwǝyɑɣɑ sɩ: Sɑyuli kʋwɑ yǝlɑɑ iyɑɣɑ (1000) kɛ huɣule. Tɑfiiti
    kɛ iyisi nɑɑnʋwɑ (10000) kɛ huɣule.'
  azb-azb: 'Qadınlar rəqs edə-edə belə mahnı oxuyurdular: «Şaul qırdı minləri, Davudsa
    on minləri».'
  eng-DBY: And the women answered [one another] as they played, and said, Saul hath
    smitten his thousands, And David his ten thousands.
  hin-2017: और वे स्त्रियाँ नाचती हुई एक दूसरे के साथ यह गाती गईं, “शाऊल ने तो हजारों
    को, परन्तु दाऊद ने लाखों को मारा है।”
  wol-KYG: 'Ña ngay fo, di awoonte, naan: Sóol jam junneem, Daawuda jam fukki junneem.'
  eng-YLT: and the women answer — those playing, and say, 'Saul hath smitten among
    his thousands, And David among his myriads.'
  eng-WYC-2017: And the women sang, playing, and saying, Saul hath slain a thousand,
    and David ten thousand.
  eng-WMBB: The women sang to one another as they played, and said, “Saul has slain
    his thousands, and David his ten thousands.”
  urd-GVH: और नाचते नाचते वह गाती रहीं, “साऊल ने तो हज़ार हलाक किए जबकि दाऊद ने दस
    हज़ार।”
  rug-rug: Koa sa dia qinetuqetu si kera guahe si arini, “Saula va matei sari na tina
    tie, ba e Devita sari ka manege tina tu.”
  gaz-gaz: 'Dubartoonni sunis wal jalaa qabanii: “Saaʼol kumaatama ajjeese; Daawit
    immoo kuma kumaatamaa ajjeese” jedhanii faarfatan.'
  fra-LSG: 'Les femmes qui chantaient se répondaient les unes aux autres, et disaient:
    Saül a frappé ses mille, Et David ses dix mille.'
  gnn-gnn: Ga ŋunhi dhäykawurrunydja barkparkthurruna yukurrana manikaynydja bitjarrana
    gam', “Djolyunydja bumara guḻku' warray 1000 warray yolŋu'‐yulŋunha, yurru Daypitthunydja
    bumara dhaŋaŋ warray biyapul warray wal'ŋu, djuḻkmarama warray yukurra, 10,000‐nhanydja.”
  yal-yal: Ɲaxanle yi e bode yabima ɲaxanni, e naxa, “Sɔli bata muxu wuli keden faxa,
    Dawuda tan wuli fu.”
  haw-1868: Olelo ae la na wahine e haa ana, i aku la, O na tausani ka Saula i pepehi
    ai, a he umi tausani ka Davida.
  arb-NAV: 'وَرَاحَتِ النِّسَاءُ الرَّاقِصَاتُ يُنْشِدْنَ: «قَتَلَ شَاوُلُ أُلُوفَهُ
    وَقَتَلَ دَاوُدُ رِبْوَاتِهِ (أَيْ عَشَرَاتِ الأُلُوفِ)».'
  ewe-ewe: Esi wonɔ ɣea ɖum la wodzi ha be, “Saul wu eƒe akpewo ke David wu eƒe akpe
    ewowo.”
  eng-LEE: And the women that played answered one another, and said, Saul hath slain
    his thousands, and David his ten thousands.
  gvn-gvn: '@see-verse:1SA.018.006'
  asm-FB: মহিলাসকলে এটাৰ পাছত আনটো গান আনন্দ কৰি গাবলৈ ধৰিলে, “চৌলে বধিলে হাজাৰ হাজাৰ
    লোকক, দায়ূদে বধিলে অযুত অযুত লোকক।”
  sus-A: نَ سِفِيٍ كُي فِنّيٍ نُ عَ قَلَمَ، «سْلُ بَرَ مِشِ وُلُ وُلُ بْنبْ، كْنْ
    دَوُدَ تَن مِشِ وُلُ وُلُ دْشْ قُ نَن بْنبْشِ.»
  fra-SBL: Les femmes chantaient entre elles en jouant, et disaient, « Saül a tué
    ses milliers d'hommes, et David ses dix mille. »
  hbo-hbo: וַֽתַּעֲנֶ֛ינָה הַנָּשִׁ֥ים הַֽמְשַׂחֲקֹ֖ות וַתֹּאמַ֑רְןָ הִכָּ֤ה שָׁאוּל֙
    *בַּאֱלְפֹו (בַּאֲלָפָ֔יו) וְדָוִ֖ד בְּרִבְבֹתָֽיו׃
  piu-2006: '@see-verse:1SA.018.006'
  pjt-pjt: Alatjiya wangkara inkangi, “Saulalu warmaḻa tjuṯa iluntanu tjinguṟu nampa
    nyangatja 1,000, palu Davidalu mungilyi mulapa iluntanu nampa nyangatja 10,000!”
  kik-kik: 'Makĩrũgarũgaga, makĩina atĩrĩ: “Saũlũ nĩeyũragĩire andũ ngiri nyingĩ,
    nake Daudi akeyũragĩra andũ ngiri makũmi maingĩ.”'
  fra-NCL: 'Les femmes, les danseuses, se répondaient et disaient : Saül a tué ses
    mille, et David ses dix mille.'
  cek-AK: Nongpatanawk loe Saul mah sangto hum moe, David mah sang hato hum, tiah
    maeto pacoeng maeto laa sak o.
  cuk-cuk: 'Weligwaledba gar-pandero-abargi gwirnanaid, gar-lira-abargi weyob namaknanaid:
    “¡Saúl, miligwen (1,000) e-isdarmalad-oburgwisad, Davidʼdi, miliambe (10,000)
    e-isdarmalad-oburgwisad!”'
  uig-CYR: 'Қиз-аяллар нәғмә чалғанда: — Саул миңлап өлтүрди, вә Давут он миңлап өлтүрди,
    дәп оқушатти.'
  pma-pma: Navong ahin keil amul uvol, keil amusau avit, “Sol muas meatin taosen tai
    (1000), ka Deved esuk muas taosen halualim (10,000).”
  tel-2017: 'ఆ స్త్రీలు పాటలు పాడుతూ వాయిద్యాలు వాయిస్తూ: “సౌలు వెయ్యిమందిని, దావీదు
    పదివేలమందినీ చంపేశారు.” అని పాడారు.'
  hat-BSA: 'Fanm yo te chante pandan yo t ap jwe. Yo t ap di: “Saül te touye dè milye
    pa li menm e David dè di-milye pa li menm.”'
  bxh-bxh: Wawahin wana sa wanawanai yo sa leꞌileꞌi. Tiyebom, Saulo waiyunu 1,000
    ya wunuidi; In moho, Deiwidi mate 10,000!
  kos-kos: Kutu kas ke on in kaksak lalos an fahk ouinge, “Saul el uniya tausin, a
    David el uniya ngoul tausin.”
  hbo-WLC: וַֽתַּעֲנֶ֛ינָה הַנָּשִׁ֥ים הַֽמְשַׂחֲק֖וֹת וַתֹּאמַ֑רְןָ הִכָּ֤ה שָׁאוּל֙
    באלפו וְדָוִ֖ד בְּרִבְבֹתָֽיו׃
  ibo-ibo: Dịka ha na-ete egwu, ha bụrụ abụ sị, “Sọl egbuola ọtụtụ puku ndị agha ma
    Devid egbuola iri puku kwụrụ puku ndị agha.”
  ory-ory: 'ଆଉ ସେହି ସ୍ତ୍ରୀମାନେ ବାଦ୍ୟ କରୁ କରୁ ଉତ୍ତର ପ୍ରତ୍ୟୁତ୍ତର କ୍ରମେ ଗାୟନ କରି କହିଲେ:
    “ଶାଉଲ ବଧ କଲେ ସହସ୍ର ସହସ୍ର, ଦାଉଦ ବଧ କଲେ ଅୟୁତ ଅୟୁତ।”'
  wmt-wmt: '@see-verse:1SA.018.006'
  chk-chk: Iwe, lupwen ekewe fefin ra pworuk, ra eäni lon ar köl, “Saul a niela ngeröü,
    nge Tafit a niela lap seni engol ngeröü.”
  ssd-ssd: 'Pino kame ta mune ulmba sakinaig: Saul nu ŋgueu mbal 1,000 bale farkina
    le David nu ŋgueu mbal 10,000 bale farkina ŋginaig.'
  rop-rop: Lagijat na deibin jinginatbat gudbinjiwei, “King Sol bin kilim loda Filastain
    solja ded. Bat Deibid bin kilim bigismob ded.”
  ukr-1871: 'І викликало жіноцтво приграваючи: Побив Саул тисячі, а Давид десятки
    тисяч.'
  deu-1951: 'Und die Frauen sangen fröhlich und sprachen: Saul hat seine Tausend geschlagen,
    David aber seine Zehntausend!'
  eng-JPS: 'And the women sang one to another in their play, and said: Saul hath slain
    his thousands, and David his ten thousands.'
  srp-1865: 'I otpijevajuæi žene jedne drugima uza svirke govorahu: Saul zgubi svoju
    tisuæu, ali David svojih deset tisuæa.'
  lug-lug: Baazinanga ate nga bwe bayimba nti, “Sawulo asse enkumi ze Dawudi n’atta
    emitwalo gye.”
  heb-heb: ותענינה הנשים המשחקות ותאמרן הכה שאול באלפו ודוד ברבבתיו׃
  ben-IRV: তারা নাচতে নাচতে এই গান গাইছিল, “শৌল মারলেন হাজার হাজার, আর দায়ূদ মারলেন
    অযুত অযুত।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਇਸਤਰੀਆਂ ਨੇ ਵਜਾਉਂਦੇ ਹੋਏ ਵਾਰੋ-ਵਾਰੀ ਗਾ ਕੇ ਆਖਿਆ, ਸ਼ਾਊਲ ਨੇ ਹਜ਼ਾਰਾਂ
    ਨੂੰ ਮਾਰਿਆ, ਅਤੇ ਦਾਊਦ ਨੇ ਲੱਖਾਂ ਨੂੰ!
  tkr-tkr: 'Yedaaşe mık''ar ha''a-ha''a, inəxdın mə''niybı qədəqqə ıxha: – Şaulee
    aazırbışika, Davudemee, yits''ıd aazırbışika gyapt''ı.'
  mya-JVB: ရှောလု အထောင်ထောင် ၊ ဒါဝိဒ် အသောင်းသောင်း သတ် လေစွတကားဟု အလှည့်လှည့် သီချင်း
    ဆိုကြ၏။
  tte-O: siwali siba, “Saulo wan tausan kali baibaiwa iunuili na Deibida ten tausan
    kali baibaiwa iunuili.”
  tbg-tbg: Vika ihi tivaqi viha tiha, Soruva airi vaiinti aru kaivaro Devitiva viravata
    uri aatarakero nai airi vaiintima aru kaivo, ti.
  hmo-hmo: 'Edia moale lalonai idia ese inai ane idia abia: “Saulo ese iena 1000,
    1000 ia alaia ore, to Davida ese iena 10,000, 10,000 ia alaia vadaeni.”'
  urd-urd: और वह 'औरतें नाचती हुई गाती जाती थीं, कि साऊल ने तो हज़ारों को पर दाऊद
    ने लाखों को मारा।
  rus-SYN: 'И восклицали игравшие женщины, говоря: Саул победил тысячи, а Давид -
    десятки тысяч!'
  bqc-SIM: 'Aalɛ lɛsi, aalɛ dↄkↄ̃ɛ, aalɛ ↄ̃wã, aalɛ mɛ: Saulu gbɛ̃́ↄ dɛ̀dɛ ↄ̀aa sↄoɛ
    (1.000), Davidi sↄ̃ ↄ̀aasↄsↄo lɛɛ kwi (10.000).'
  tcz-CHONGTHU: Vailhun na’a alasah’u chu hiche ahi, “Saul in asang asangin athat
    in, David in asangsomasangsom in athat’e!” tin alachoiyun ahi.
  mar-mar: त्या स्त्रिया नाचत असता एकमेकीस उत्तर देऊन असे गात होत्या की, “शौलाने हजारास
    मारले आणि दावीदाने दहा हजारास मारले.”
  soq-soq: Tane ioto sa mo gita epeie ita sasantoie waiase, “Sol emalawoa apanawa
    1,000 bomon tane Dawid emalawoa apanawa 10,000 bomon!”
  qub-qub: 'Dansar cantashpan warmicunaga yaparir-yaparir niran: «Waranga runatami
    Saúl wañuchisha; Davidna chunca warangata.»'
  bqp-bqp: 'Òtɛn lɛ̀ sí òtɛn dↄkↄ̃nɛ, òtɛn ũ wã òtɛn pi: Solu gbɛ̃nↄ dɛ̀dɛ wàa sↄsↄↄro,
    Dauda sↄ̃ dúbu lɛu ũgbangba.'
  hat-hat: 'Medam yo t''ap fè fèt, yo t''ap danse, yo t''ap di: -Sayil desann mil.
    David desann dimil.'
  eng-BSB: 'And as the women danced, they sang out: “Saul has slain his thousands,
    and David his tens of thousands.”'
  tod-tod: 'Ti pɛ ti ɠɛni guyei loozu ʋɔɔma ga koozunɛɛi, ti ɗa ɠɛ ma: «Sayile vɔnini
    nu waagilagilagiti ma, Davide ma ge vɔni nu waaʋuupuugiti ma!»'
  eng-WEBPB: The women sang to one another as they played, and said, “Saul has slain
    his thousands, and David his ten thousands.”
  kbq-kbq: Hagi ana a'mofa'mo'za zavena nehe'za anage hu'za zagamera hu'naze, Soli'a
    1tauseni'a ha' vahe zamahegeno, Deviti'a 10 tauseni'a ha' vahe zamahe'ne.
  nhe-BL: 'Pero quema nopa sihuame mijtotiyayaj, huicayayaj: “Se mil tlacame quinmicti
    Saúl, pero majtlactli mil quinmicti David.”'
  bus-bus: 'Aↄ̃ↄe lɛ̀ sii wèe dↄↄkↄ̃nɛ, aↄ̃ↄe ↄ̃ wãa wèe bee: Solu gbɛ̃nↄ dɛ̀dɛ gↄ̃ↄn
    wàa sↄsↄↄro, Dauda sↄ̃ gↄ̃ↄn bↄrↄ lɛo ũgbangba.'
  gub-BL: Uzegar urywete haw rupi wà no. Umupu ma'e imupu pyr heraha hereko wà. Uzegar
    nezewe upynyk pà wà. — Xau uzuka miw a'e wà. Tawi uzuka 10 miw a'e wà, i'i oho
    waiko wà.
  eng-DRA: 'And the women sung as they played, and they said: I Saul slew his thousands,
    and David his ten thousands.'
