verse: 1SA.018.003
translations:
  mal-C: യോനാഥാൻ ദാവീദിനെ സ്വന്തപ്രാണനെപ്പോലെ സ്നേഹിച്ചിരുന്നതിനാൽ ഇരുവരുംതമ്മിൽ ഒരു
    ഉടമ്പടിചെയ്തു.
  deu-TKW: Und Jonathan schloß einen Freundschaftsbund, weil er ihn liebte wie sich
    selbst.
  lin-lin: Jonatan asalaki boyokani elongo na Davidi, pamba te alingaki ye lokola
    ye moko.
  eng-LSV: And Jonathan makes—David also—a covenant, because he loves him as his own
    soul,
  eng-GNV: 'Then Ionathan and Dauid made a couenant: for he loued him as his owne
    soule.'
  eng-WEBSTER: Then Jonathan and David made a covenant, because he loved him as his
    own soul.
  nhw-BL: Huan Jonatán quichijqui se camanali ihuaya David para elis ihuampox para
    nochipa pampa Jonatán nelía quiicneli quen ya moicneliyaya.
  swh-ONEN: Yonathani akafanya agano na Daudi kwa sababu alimpenda kama nafsi yake
    mwenyewe.
  bba-bba: Yonɑtɑm u bɔ̃ruɑ mɑ u ko n sɑ̃ɑ Dɑfidin bɔrɔ sere kɑ bɑɑdommɑɔ yèn sɔ̃
    u nùn kĩ nɡe win tiin hunde.
  eng-KJVCPB: Then Jonathan and David made a covenant, because he loved him as his
    own soul.
  mpx-mpx: Inoke Diyontan bateli gasigasisena etega i ginol Deibid elana, kaiwena
    i nunuwana-an i ola totona i nunuwana-an.
  luo-luo: Jonathan nokwongʼore gi Daudi nikech ne ohere mana kaka oherore owuon.
  meu-meu: Bena Ionatan na David ida e hegwauhamata heheni; badina be ia ese e lalokau
    henia, sibona e helalokau heniva heḡereḡerena.
  npi-ULB: तब जोनाथन र दाऊदले मित्रताको करार बाँधे, किनभने जोनाथनले तिनलाई आफ्नै प्राणलाई
    झैं प्रेम गरे ।
  yor-yor: Jonatani bá Dafidi dá májẹ̀mú nítorí tí ó fẹ́ràn rẹ̀ gẹ́gẹ́ bí ara rẹ̀.
  emp-NTPO: Jonataʌ̃ba Davira quĩrĩã b̶asia ara idji quĩrĩã b̶ʌ quĩrãca. Maʌ̃ bẽrã
    bed̶ea b̶ʌsid̶aa dji biada paneni carea.
  ind-ind: Lalu Yonatan dan Daud membuat suatu perjanjian persahabatan, karena Yonatan
    sangat mengasihi Daud seperti dirinya sendiri.
  pes-OPCB: '@see-verse:1SA.018.002'
  tgl-ULB: Pagkatapos gumawa ng pakikipagkaibigang kasunduan sina Jonatan at David
    dahil minahal siya ni Jonatan na parang kanyang sariling kaluluwa.
  cbu-NT: Jonatansha Dapiyaa waanaatsipaz wanutsi ashiru kapung chinarangu, zurampatarisha
    urutamari taamaam amikurtaranganaya.
  hui-hui: Ani biyagola Yonadanahanda Debidi nenegeore haho wule lalu bi mbira lowini.
    Bi ogoni irane Yonadana ibu Debidioreni mini gubalinila paga howa ani lene.
  mya-mya: ယော​န​သန်​သည်​ဒါ​ဝိဒ်​ကို​လွန်​စွာ​ချစ်​သ​ဖြင့် သူ​နှင့်​ရာ​သက်​ပန်​မိတ်​ဆွေ​ဖွဲ့​ရန်​ကျိန်​ဆို
    က​တိ​ပြု​လေ​သည်။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ་རང་དང་འདྲ་བར་བྱམས་པས་ཁོ་དང་མཉམ་དུ་ཁ་ཆད་བཞག་ཅིང་།
  sna-sna: Uye Jonatani akaita sungano naDhavhidhi nokuti aimuda sezvaaizvida iye.
  spa-BLM: Entonces Jonatán y David hicieron un pacto, porque él lo amaba como a su
    propia alma.
  cac-cac: Ix yac' sti' vin̈aj Jonatán d'a vin̈aj David chi' to vach' ol yil-laj sb'a
    eb' vin̈ d'a masanil tiempo, yujto te xajan vin̈aj David chi' yuj vin̈.
  swh-ULB: Kisha Yonathani na Daudi wakafanya makubaliano ya urafiki kwa sababu Yonathani
    alimenda kama roho yake mwenyewe.
  bel-bel: А Ёнатан заключыў з Давідам спрымірэнства, бо палюбіў яго, як сваю душу.
  deu-ELBBK: Und Jonathan und David schlossen einen Bund, weil er ihn liebte wie seine
    Seele.
  mbb-OT: Midsaad si Jonatan ki David he ebpeelukuyè dan taman te taman su mibmahal
    ni Jonatan si David iring te keugelingen din.
  mal-2015: യോനാഥാൻ ദാവീദിനെ സ്വന്തപ്രാണനെപ്പോലെ സ്നേഹിക്കകൊണ്ടു അവനുമായി സഖ്യതചെയ്തു.
  rmc-rmc: O Jonatan phandľa le Davidoha zmluva, bo kamelas les sar pes korkores.
  pes-OPV: و یوناتان باداود عهد بست چونکه او را مثل جان خوددوست داشته بود.
  ron-1924: Ионатан а фэкут легэмынт ку Давид, пентру кэ-л юбя ка пе суфлетул луй.
  ben-OBCV: যোনাথনও দাউদের সঙ্গে এক চুক্তি করলেন, কারণ তিনি তাঁকে নিজের মতো করে ভালোবেসেছিলেন।
  som-som: Markaasaa Yoonaataan iyo Daa'uud axdi dhigteen, maxaa yeelay, wuxuu isaga
    u jeclaaday sidii naftiisii.
  lat-VUC: 'Inierunt autem David et Jonathas fœdus: diligebat enim eum quasi animam
    suam.'
  eng-ASVBT: Then Jonathan and David made a covenant, because he loved him as his
    own soul.
  ita-1885: E Gionatan fece lega con Davide; perciocchè egli l'amava come l'anima
    sua.
  eng-ULB: Then Jonathan and David made a covenant of friendship because Jonathan
    loved him as his own soul.
  spa-VBL: Jonatán hizo un acuerdo solemne con David porque lo amaba como a sí mismo.
  fra-_FOB: Alors Jonathan fit alliance avec David, parce qu'il l'aimait comme son
    âme.
  mal-mal: യോനാഥാൻ ദാവീദിനെ സ്വന്തപ്രാണനെപ്പോലെ സ്നേഹിക്കുക കൊണ്ട് അവനുമായി ഒരു ഉടമ്പടി
    ഉണ്ടാക്കി.
  urd-GVR: Aur Yūnatan ne Dāūd se ahd bāndhā, kyoṅki wuh Dāūd ko apnī jān ke barābar
    azīz rakhtā thā.
  suz-BL: मिनु योनाथन नु दाऊद आस थुं रेन थमा पा वारच बु दुम्‍सा बाक्‍त। मारदे हना
    मेको निक्‍शी काम अर्को कली आंम कली खोदेंशो पा दाक्‍मुसा बाक्‍त। मिनु कबल का पाम्‍से
    बाक्‍त। १सामुएल २३:१८; २सामुएल २१:७; १सामुएल १९:१; १सामुएल २०:१७; २सामुएल १:२६
  ita-1927: E Gionathan fece alleanza con Davide, perché lo amava come l’anima propria.
  ckb-ckb: یۆناتان لەگەڵ داود پەیمانی بەست، چونکە وەک خۆی خۆشی ویست.
  eng-BBE: Then Jonathan and David made an agreement together, because of Jonathan's
    love for David.
  kan-OKCV: ಯೋನಾತಾನನು ತನ್ನ ಪ್ರಾಣದ ಹಾಗೆ ದಾವೀದನನ್ನು ಪ್ರೀತಿಮಾಡಿದ್ದರಿಂದ, ಒಬ್ಬರಿಗೊಬ್ಬರು
    ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡರು.
  tam-2017: யோனத்தான் தாவீதைத் தன்னுடைய ஆத்துமாவைப்போல நேசித்ததால், அவனும் இவனும்
    உடன்படிக்கை செய்துகொண்டார்கள்.
  spa-RV-1909: E hicieron alianza Jonathán y David, porque él le amaba como á su alma.
  ron-BTF: Atunci Ionatan și David au făcut un legământ, pentru că îl iubea ca pe
    sufletul său.
  eng-WEBP: Then Jonathan and David made a covenant, because he loved him as his own
    soul.
  eng-FBV: Jonathan made a solemn agreement with David because he loved him as he
    loved himself.
  nld-1939: En omdat Jonatan evenveel van David hield als van zich zelf, sloot hij
    vriendschap met hem.
  nch-BL: Huan Jonatán quichijqui se camanali ihuaya David para elis ihuampo para
    nochipa pampa Jonatán nelía quiicneli quej ya moicneliyaya.
  vie-1934: Giô-na-than khế hiệp cùng Đa-vít, bởi vì yêu mến người như mạng sống mình.
  hin-CV: योनातन ने दावीद से वाचा बांधी, क्योंकि दावीद उन्हें अपने प्राणों से प्रिय
    हो गए थे.
  spa-BES: Entonces Jonatán y David llegaron a un acuerdo juntos, debido a que Jonatán
    lo amaba como a su propia alma.
  tdx-tdx: Nanao fiatehenàñe amy Davide t’Ionatane amy te nikokoa’e manahake ty vata’e.
  tha-KJV: แล​้วโยนาธานก็กระทำพันธสัญญากับดาวิด เพราะท่านรักเธออย่างกับรักชีวิตของท่านเอง
  por-BR-2018: E fizeram aliança Jônatas e Davi, porque ele lhe amava como a sua alma.
  deu-ELO: Und Jonathan und David schlossen einen Bund, weil er ihn liebte wie seine
    Seele.
  eng-WYC-2018: And Jonathan and David made a bond of peace; for Jonathan loved David
    as his own soul; (And Jonathan and David made a covenant; for Jonathan loved David
    as much as he loved his own life;)
  epo-epo: Kaj Jonatan faris kun David interligon, ĉar li ekamis lin kiel sian animon.
  uig-PIN: Yonatan Dawut bilǝn ǝⱨdǝ ⱪilixti; qünki u uni ɵz jenidǝk sɵyǝtti.
  beo-beo: Yonada:ne da Da:ibidima dogolegebeba:le, e da eso huluane mae yolesili,
    Da:ibidi ea dogolegei sama esaloma:ne, sia:ga ilegei dagoi.
  tpi-OTNT: Na Jonatan i laikim Devit tumas, olsem na em i mekim wanpela strongpela
    promis long Devit bai em i laikim Devit oltaim. Na Devit tu i promis long Jonatan.
  hau-SA: Yonatan kuma ya yi yarjejjeniya da Dawuda saboda yana ƙaunarsa kamar ransa.
  uig-LAT: Yonatan Dawut bilen ehde qilishti; chünki u uni öz jénidek söyetti.
  nde-nde: Njalo uJonathani wenza isivumelwano loDavida ngoba wayemthanda njengoba
    ezithanda yena ngokwakhe.
  ton-ton: Pea naʻe toki alea ai ʻa Sonatane mo Tevita ʻi he fuakava, ko e meʻa ʻi
    heʻene ʻofa kiate ia ʻo hangē ko hono laumālie ʻoʻona.
  ces-1613: I učinil Jonata s Davidem smlouvu, proto že ho miloval jako duši svou.
  eng-WMB: Then Jonathan and David made a covenant, because he loved him as his own
    soul.
  tam-TCV: யோனத்தான் தன்னைப்போல் தாவீதில் அன்பு செலுத்தியபடியால், அவன் தாவீதுடன் ஒரு
    உடன்படிக்கை செய்துகொண்டான்.
  ceb-ULB: Unya naghimo ug kasabotan sa panaghigalaay si Jonatan ug si David tungod
    kay nahigugma man si Jonatan kaniya sama sa iyang kaugalingong kalag.
  pol-UBG: A Jonatan zawarł z Dawidem przymierze, bo miłował go jak własną duszę.
  agr-agr: 'Tuja Jonatán Davidjai dita umiktinjin tudayinak: “Dekas iik atakea duwish
    tuke kumpaji amí”, tiajui, wagki Davitan niina iyashin aneemaina imatikas aneau
    asa.'
  kyc-kyc: Jonataneme Dapiti mona wakasa reteyamosa puu minyuo karalu kararamba, lalu
    lao leya.
  urd-GVU: اور یونتن نے داؤد سے عہد باندھا، کیونکہ وہ داؤد کو اپنی جان کے برابر عزیز
    رکھتا تھا۔
  deu-1912: Und Jonathan und David machten einen Bund miteinander; denn er hatte ihn
    lieb wie sein eigen Herz.
  ntj-ntj: '@see-verse:1SA.018.002'
  kan-2017: ಯೋನಾತಾನನು ದಾವೀದನನ್ನು ತನ್ನ ಪ್ರಾಣದಂತೆಯೇ ಪ್ರೀತಿಸಿದ್ದರಿಂದ ಅವನೊಡನೆ ಸ್ನೇಹದ ಒಪ್ಪಂದ
    ಮಾಡಿಕೊಂಡನು.
  yap-yap: Me m’ag Jonathan e fager ngak David ni ngar pirew ndariy e rofen ni nge
    kireb thilrow, ni bochan e rib t’uf David rok.
  hlt-MCSB: David te Jonathan loh amah hinglu bangla a lungnah dongah moi a boh pah.
  mdy-ETH: ዮናታኣኔ ዳውቴ ሚርጌና ናሽኬሢሮ ዒዛና ዎላ ሳሌ ሳላዼኔ፤
  twi-ASANTE: Na Yonatan ne Dawid yɛɛ apam sɛ, wɔbɛyɛ nnamfo.
  eng-WEBU: Then Jonathan and David made a covenant, because he loved him as his own
    soul.
  wal-wal: Yonaataani Daawita ba huuphedan siiqiyo gishshau, aara maachchaa maacettiis.
  spa-PDDPT: Jonatán hizo un pacto con David porque lo amaba como a él mismo.
  gun-gun: Davi reve Jônatas ojapo peteĩ rami ikuai aguã, ha'e ae ojeayvua rami oayvu
    vy.
  agu-BL: Nin tzun bixe'-tz cya'n Jonatán tu Luwiy yi scyamiwe' quib tetz cyakil tiemp,
    na wi'nin na pek' Jonatán te Luwiy, chi na pek' i' stibil tib.
  ilo-ULB: Ket nagtinnulag ni Jonatan ken ni David iti panaggayyemda gapu ta inayat
    ni Jonatan isuna a kas iti panagayatna iti bagina.
  kpg-kpg: Jonathan mo David gaa hai di nau hagababa i nau mehanga, idimaa Jonathan
    gu aloho i David gadoo be dono aloho i dono mouli.
  uig-ARA: يوناتان داۋۇت بىلەن ئەھدە قىلىشتى؛ چۈنكى ئۇ ئۇنى ئۆز جېنىدەك سۆيەتتى.
  sus-sus: Yonatan nun Dawuda naxa saata, barima Dawuda nu rafan a ma alɔ a yɛtɛ yati.
  pon-2006: Sonadan oh Depit ahpw wiahda inou ehu, inoun perien nanpwungara, pwehki
    Sonadan eh poakepoake Depit kowahlap.
  jae-jae: Go Jonatan kêmoatiŋ poac gêdêŋ Dawid gebe eŋ têtac gêwiŋ Dawid amboac têtac
    gêwiŋ tau.
  ksd-ksd: Ma Ionatan dir ga pait ra kunubu ma David, tago i ga mari ia da i ga mari
    ia iat mulai.
  tur-YTC: Sonra Yonatan ve David bir antlaşma yaptılar, çünkü onu kendi canı gibi
    sevdi.
  ind-AYT: Yonatan mengikat perjanjian dengan Daud, sebab dia mengasihinya seperti
    dirinya sendiri.
  nya-nya: Ndipo Yonatani anapanga pangano ndi Davide chifukwa ankamukonda monga momwe
    ankadzikondera.
  hrv-hrv: I Jonatan sklopi savez s Davidom jer ga je ljubio kao samoga sebe.
  mps-mps: Tama Jonatango Devit godolo homu mu ebaso, tama tiyu, agai bomai po me
    deli Devitba dąų walali, te agai Devit godolo ebo homu te sesemane elalubao.
    Tama Devitgo me Jonatanba te tiwai po naga wai, tama augwali si te age name si
    tama bidai.
  tpi-tpi: Na Jonatan i laikim Devit tumas, olsem na em i mekim wanpela strongpela
    promis long Devit bai em i laikim Devit oltaim. Na Devit tu i promis long Jonatan.
  dan-1931: Og Jonatan sluttede Pagt med David, fordi han elskede ham som sin egen
    Sjæl.
  vie-OVCB: Giô-na-than kết nghĩa với Đa-vít và yêu thương Đa-vít hết lòng.
  guj-2017: પછી યોનાથાને તથા દાઉદે મિત્રતાના કોલકરાર કર્યા. યોનાથાન તેના પર પોતાના
    જીવના જેવો પ્રેમ કરતો હતો.
  pon-2006A: Sonadan oh Depit ahpw wiahda inou ehu, inoun perien nanpwungara, pwehki
    Sonadan eh poakepoake Depit kowahlap.
  por-BRBSL: Então Jonathan e David fizeram um pacto, porque o amavam como se fosse
    sua própria alma.
  cth-cth: Jonathan ni Devit hah amae hringnae a lungpataw e patetlah a lungpataw
    dawkvah, ahni hoi lawkkamnae a sak roi.
  twi-twi: Na Yonatan ne Dawid yɛɛ apam sɛ, wɔbɛyɛ nnamfo.
  hlt-hlt: David te Jonathan loh amah hinglu bangla a lungnah dongah moi a boh pah.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Sonnɑtɑ̃ɑ̃ tɑunnɛ̀ Dɑfiti kɛ yɛ̃́ wè ò dɔ́mɛ̀ kɛ dònnɛ̀ ò
    dɔ́mɛ̀ omɑ́ɑ̀.
  msy-2020: Jonatan bar Devit gifonge, kamaghɨn amizɨma, an akar gavgavir mamɨn Devit
    ko anekɨri. Ezɨ Devit uaghan Jonatan ko akam akɨri.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti nɑ Sonɑtɑŋ pɑ pɛɛlɑ nɔɣɔ sɩ pɑ tɑɑpɑllɛ ɩ wɛɛ tɑm tɔɔ.
    Mpi tɔ, Sonɑtɑŋ luɣu kɑ sʋʋ Tɑfiiti kɛ teu kɛ́.
  azb-azb: Yonatan isə Davudla əhd bağladı, çünki onu öz canı kimi sevirdi.
  eng-DBY: And Jonathan and David made a covenant, because he loved him as his own
    soul.
  hin-2017: तब योनातान ने दाऊद से वाचा बाँधी, क्योंकि वह उसको अपने प्राण के समान प्यार
    करता था।
  wol-KYG: Ba loolu amee Yonatan fasook Daawuda kóllëre, ndax sopp ko ni boppam.
  eng-YLT: And Jonathan maketh — also David — a covenant, because he loveth him as
    his own soul,
  eng-WYC-2017: And Jonathan and David made a bond of peace; for Jonathan loved David
    as his own soul;
  eng-WMBB: Then Jonathan and David made a covenant, because he loved him as his own
    soul.
  urd-GVH: और यूनतन ने दाऊद से अहद बाँधा, क्योंकि वह दाऊद को अपनी जान के बराबर अज़ीज़
    रखता था।
  rug-rug: Va tatara va nabu nia Zonatani koe Devita sa nana binaere loke vina betona
    sina koa gua koasa nana tataru lohina koa sa.
  gaz-gaz: Yoonaataan sababii akka mataa isaatti isa jaallateef Daawit wajjin kakuu
    seene.
  fra-LSG: Jonathan fit alliance avec David, parce qu’il l’aimait comme son âme.
  gnn-gnn: Ga ŋunhiyi maṉḏanha märrma' yawirriny' maṉḏanha, Djonathan ga Daypit dhawu'‐nherraṉminanydja
    maṉḏakuway maṉḏa gupaḏalkuŋalana.
  yal-yal: Yonatan yi layirin xidi e nun Dawuda tagi, bayo a bata yi a xanu alo a
    yɛtɛna.
  haw-1868: A hoopaa iho la o Ionatana a me Davida i kuikahi, no ka mea, aloha aku
    la oia ia ia e like me kona uhane iho.
  arb-NAV: وَتَعَاهَدَ يُونَاثَانُ وَدَاوُدُ، لأَنَّ يُونَاثَانَ أَحَبَّهُ كَنَفْسِهِ.
  ewe-ewe: Yonatan ka atam na David be yewoanye xɔlɔ̃wo ɖaa elabena elɔ̃e abe eya
    ŋutɔ ɖokui ene.
  eng-LEE: Then Jonathan and David made a covenant, because of his loving him as his
    own soul.
  gvn-gvn: '@see-verse:1SA.018.002'
  asm-FB: তেতিয়া যোনাথন আৰু দায়ূদে তেওঁলোকৰ মাজত বন্ধুত্বৰ প্ৰতিশ্ৰুতি কৰিলে, কাৰণ
    যোনাথনে তেওঁক নিজৰ প্ৰাণৰ দৰে প্ৰেম কৰিছিল।
  sus-A: يٌنَتَن نُن دَوُدَ نَشَ سَاتَ، بَرِ مَ دَوُدَ نُ رَقَن عَ مَ عَلْ عَ يّتّ
    يَتِ.
  fra-SBL: Alors Jonathan et David firent alliance, car il l'aimait comme son âme.
  hbo-hbo: וַיִּכְרֹ֧ת יְהֹונָתָ֛ן וְדָוִ֖ד בְּרִ֑ית בְּאַהֲבָתֹ֥ו אֹתֹ֖ו כְּנַפְשֹֽׁו׃
  piu-2006: '@see-verse:1SA.018.002'
  pjt-pjt: Ka Jonathannga Davidaku puḻkaṟa mukuringkula palunya kalkuṉu pula tjungu
    maḻpaṟara tiṯutjara nyinanytjikitjangku.
  kik-kik: Nake Jonathani akĩgĩa kĩrĩkanĩro na Daudi nĩ ũndũ nĩamwendete o ta ũrĩa
    eyendete we mwene.
  fra-NCL: Et Jonathas fit alliance avec David, parce qu’il l’aimait comme son âme.
  cek-AK: Jonathan mah David to angmah ih takpum baktiah palung pongah, anih hoi lokkamhaih
    to sak.
  cuk-cuk: Ar Jonatán bela-bela David-sabsoggu, Davidʼbo igar-mesisad.
  uig-CYR: Йонатан Давут билән әһдә қилишти; чүнки у уни өз җенидәк сөйәтти.
  tel-2017: యోనాతాను దావీదును తన ప్రాణంతో సమానంగా ఎంచుకున్నాడు కాబట్టి అతనితో ఒప్పందం
    చేసుకున్నాడు.
  hat-BSA: Epi Jonathan te fè yon akò avèk David akoz li te renmen li tankou pwòp
    tèt li.
  kos-kos: Jonathan el orala fulahk lal tuh el David ac fah kawuk nwe tok, mweyen
    el lungse David na pwaye.
  hbo-WLC: וַיִּכְרֹ֧ת יְהוֹנָתָ֛ן וְדָוִ֖ד בְּרִ֑ית בְּאַהֲבָת֥וֹ אֹת֖וֹ כְּנַפְשֽׁוֹ׃
  ibo-ibo: Jonatan na Devid gbara ndụ nʼihi na Jonatan hụrụ Devid nʼanya dịka o si
    hụ onwe ya.
  ory-ory: ଆଉ ଯୋନାଥନ ଦାଉଦଙ୍କୁ ଆପଣା ପ୍ରାଣ ପରି ସ୍ନେହ କରିବାରୁ ସେମାନେ ଏକ ନିୟମ କଲେ।
  wmt-wmt: '@see-verse:1SA.018.002'
  chk-chk: Mürin, Jonatan a eäni eu pwon ngeni Tafit pwe repwe pwipwifengen tori feilfeilachök,
    pun a echeni usun an echeni püsin manauan.
  ssd-ssd: Taŋamba minna le Yonatan nu David tuku kume purmba nu ndoŋ pasa katmba
    wamdus ulendinaik sulumba
  rop-rop: Wal Jonathan bin laigim Deibid, en imbin jinggabat im brabliwei, en imbin
    meigim pramis langa im, “Yunmi garra jidan brabli gudfren olagija.”
  ukr-1871: І ввійшов Йонатан з Давидом у побратимство, бо влюбив його як свою душу.
  deu-1951: Jonatan aber und David machten einen Bund miteinander; denn er hatte ihn
    lieb wie seine eigene Seele.
  eng-JPS: Then Jonathan made a covenant with David, because he loved him as his own
    soul.
  srp-1865: I Jonatan uèini vjeru s Davidom, jer ga ljubljaše kao svoju dušu.
  lug-lug: Awo Yonasaani n’atta omukago ne Dawudi kubanga yamwagala nnyo nga bwe yali
    yeeyagala yekka.
  heb-heb: ויכרת יהונתן ודוד ברית באהבתו אתו כנפשו׃
  ben-IRV: দায়ূদকে নিজের মত ভালবাসতেন বলে যোনাথন তাঁর সঙ্গে একটা চুক্তি করলেন।
  pan-pan: ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨਾਲ ਆਪਸ ਵਿੱਚ ਨੇਮ ਬੰਨ੍ਹਿਆ ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਨੂੰ ਆਪਣੇ ਪ੍ਰਾਣਾਂ
    ਦੇ ਸਮਾਨ ਪਿਆਰਾ ਜਾਣਦਾ ਸੀ।
  tkr-tkr: Mana vuc xhinne geer ıkkanva Yonatanee Davuduka hambaziyvalla haa'asva
    cuvab g'ats'ayk'van.
  mya-JVB: ယောနသန် သည်လည်း ၊ ဒါဝိဒ် ကို ကိုယ် နှင့်အမျှ ချစ် သောကြောင့် သူနှင့်အတူမိဿဟာယ
    ဖွဲ့ပြီးလျှင်၊
  tte-O: Mwa tabe Diyonatan waloyameli kaikaiwena iginauli Deibida koina, kaiwena
    imulolososi koina besiele iboma kana mulolo.
  tbg-tbg: Mintuvaro Ionataaniva nai kauqu aiqiqaa aqukero Devitirara tiharo, Quqaama
    ti muntukavano ekaa entama ariara varianarove, tivakero
  hmo-hmo: Vadaeni Ionatana be Davida danu idia gwauhamata henia, badina be Ionatana
    ese Davida ia lalokau henia, ia sibona ia lalokau henia hegeregere.
  urd-urd: और यूनतन और दाऊद ने आपस में 'अहद किया, क्यूँकि वह उससे अपनी जान के बराबर
    मुहब्बत रखता था।
  rus-SYN: Ионафан же заключил с Давидом союз, ибо полюбил его, как свою душу.
  bqc-SIM: Yonatãa yãyèaànↄ, kɛ́ a yeaàzi lá azĩa wɛ̃niwa yã́i.
  tcz-CHONGTHU: Jonathan in David chu adei behseh jeh le ama akingailut banga angailut
    jeh in aitih a kikhenpi lou ding in, akikah lhon-ah kihahsel na khat asem in ahi.
  mar-mar: मग योनाथानाने दावीदाशी मैत्रीचा करार केला कारण तो आपल्या जिवासारखी त्याजवर
    प्रीती करीत होता.
  qub-qub: Jonatanwan Davidna para-binta gonacuran imaycamapis amïgu cananpaj. Jonatanga
    Davidta fiyupa cuyaran.
  bqp-bqp: Yonatã yã yĩ̀ kãao kũ à yei lán a zĩda wɛ̃̀ndii bà yãi.
  hat-hat: Jonatan mare zanmi ak David pou tout tan, paske li te renmen l' tankou
    li te renmen tèt pa li.
  eng-BSB: Then Jonathan made a covenant with David because he loved him as himself.
  tod-tod: Zonatan ta Davide ti minazeɠe boni yɔɠɔzu, tɔɔzei Zonatan Davide nɛɛni
    ʋɛ, eɠɛ tɔ ɓɔɠɔi.
  eng-WEBPB: Then Jonathan and David made a covenant, because he loved him as his
    own soul.
  kbq-kbq: Hagi Jonatani'a hanavenentake huvempage Devitina hunte'ne. Na'ankure agra'aguma
    avesinenteaza huno tusiza huno Devitina avesinte'negu anara hu'ne.
  nhe-BL: Huan Jonatán quichijqui se tlajtoli ihuaya David para elis ihuampo para
    nochipa pampa Jonatán nelía quiicneli queja ya moicneliyaya.
  bus-bus: Yonatã yã yìo kɛ̀ à yezi lán a zĩnda wɛ̃̀ndi bà yãnzi.
  gub-BL: Na'e Zonata a'e, Tawi a'e no, uzapokatu uze'eg uzehezehe we wà kury. — Ereiko
    hemyryparete romo ne. Aiko nemyryparete romo ihe no, i'i uzeupeupe wà. Ta'e Zonata
    uzamutar katu tuwe Tawi a'e xe.
  eng-DRA: And David and Jonathan made a covenant, for be loved him as his own soul.
