verse: 1SA.018.029
translations:
  mal-C: അതിനാൽ ശൗൽ ദാവീദിനെ കൂടുതൽ ഭയപ്പെട്ടു. അദ്ദേഹം ദാവീദിന്റെ നിത്യശത്രുവായിത്തീർന്നു.
  deu-TKW: fürchtete er sich noch viel mehr vor David. So wurde Saul Davids Feind
    für alle Zeit.
  lin-lin: Saulo akomaki lisusu kobanga Davidi makasi, mpe akomaki monguna na ye na
    mikolo ya bomoi na ye, oyo etikalaki.
  eng-LSV: and Saul adds to be afraid of the presence of David still; and Saul is
    an enemy of David [for] all the days.
  eng-GNV: Then Saul was more and more afrayde of Dauid, and Saul became alway Dauids
    enemie.
  eng-WEBSTER: And Saul was yet the more afraid of David; and Saul became David's
    enemy continually.
  nhw-BL: achi más quiimacasqui quen amo quema quiimacastoya huan mojmostla achi más
    quicualancaitztinemiyaya.
  swh-ONEN: Sauli akazidi kumwogopa Daudi, naye Sauli akabaki kuwa adui yake siku
    zote za maisha yake.
  bba-bba: yerɑ u nùn nɑsiɑm sosi. Mɑ u kuɑ win yibɛrɛ win wɑ̃ɑru kpuro sɔɔ.
  eng-KJVCPB: And Saul was yet the more afraid of David; and Saul became David’s enemy
    continually.
  mpx-mpx: inoke i lovakunan nabiyan hoti, ge yawalina miminana i pipihigelgel elana.
  luo-luo: Saulo nomedo luore, kendo nosiko ka en jasike e ndalo duto mag ngimane.
  meu-meu: bena Saulo ese David e gari henia bada. Taunabunai, Saulo ese David e inai
    henia hanaihanaiva.
  npi-ULB: तब दाऊदसँग शाऊल झन् धेरै डराए । शाऊल निरन्‍तर रूपमा दाऊदका शत्रु भए ।
  yor-yor: Saulu sì tún wá bẹ̀rù Dafidi síwájú àti síwájú, Saulu sì wá di ọ̀tá Dafidi
    fún gbogbo ọjọ́ rẹ̀ tókù.
  emp-NTPO: Maʌ̃ carea biara wayasia. Maʌ̃ne Davi ume dji quĩrũda b̶esia ab̶a beubʌrʌd̶aa.
  ind-ind: Saul semakin takut kepada Daud. Dan dia tetap memusuhi Daud seumur hidupnya.
  pes-OPCB: '@see-verse:1SA.018.028'
  tgl-ULB: Mas lalong natakot si Saul kay David. Patuloy na naging kaaway ni Saul
    si David.
  cbu-NT: anumand Saulsha Dapiyaa aranginasha punirangiya. Ashirangu, ungsireetstaa
    urutamari kundartamaam zandarangiya.
  hui-hui: Ogoninaga Solo ibu Debidi hondowa gi timbuni howa ibu headangi howa libu
    waitigi haho wini.
  mya-mya: ရှော​လု​သည်​ဒါ​ဝိဒ်​ကို​ပို​၍​ပင်​ကြောက်​ရွံ့​လာ လျက် အ​သက်​ထက်​ဆုံး​ရန်​ငြိုး​ဖွဲ့​တော်​မူ​၏။
  bod-N: སོ་ལོ་ལྷག་པར་དཱ་བིད་ལ་འཇིགས་ཏེ་རྟག་ཏུ་དཱ་བིད་ལ་གནོད་པ་བྱས་སོ། །
  sna-sna: Sauro akatonyanya kumutya, uye akaramba ari muvengi wake pamazuva ake ose.
  spa-BLM: Saúl tenía aún más miedo de David, y Saúl era continuamente enemigo de
    David.
  cac-cac: yuj chi' ix te vach' xivq'ue vin̈ d'a vin̈, ix te vach' och vin̈ ajc'olal
    d'a vin̈.
  swh-ULB: Sauli akazidi kumwogopa Daudi. Sauli akawa adui wa Daudi daima.
  bel-bel: І пачаў Саўл яшчэ больш баяцца Давіда і зрабіўся ворагам ягоным на ўсё
    жыцьцё.
  deu-ELBBK: Und Saul fürchtete sich noch mehr vor David; und Saul wurde David feind
    alle Tage.
  mbb-OT: utew sikandin egkahandek ki David. Wey pedayun is kegkuntedaha zin ki David
    te uuyag pa sikandin.
  mal-2015: ശൗൽ ദാവീദിനെ പിന്നെയും അധികം ഭയപ്പെട്ടു; ശൗൽ ദാവീദിന്റെ നിത്യശത്രുവായ്തീർന്നു.
  rmc-rmc: meksa buter daralas le Davidostar a ačhiľa leskro ňeprijaťeľis pro furt.
  pes-OPV: و شاول از داود باز بیشترترسید، و شاول همه اوقات دشمن داود بود.
  ron-1924: Саул с-а темут дин че ын че май мулт де Давид ши тоатэ вяца й-а фост врэжмаш.
  ben-OBCV: তখন তিনি দাউদকে আরও বেশি ভয় করতে শুরু করলেন, এবং জীবনের বাকি দিনগুলি
    তিনি দাউদের শত্রু হয়েই থেকে গেলেন।
  som-som: Saa'uulna aad buu uga sii cabsanayay Daa'uud; oo Saa'uulna had iyo goorba
    Daa'uud cadow buu u ahaa.
  lat-VUC: 'Et Saul magis cœpit timere David: factusque est Saul inimicus David cunctis
    diebus.'
  eng-ASVBT: And Saul was yet the more afraid of David; and Saul was David’s enemy
    continually.
  ita-1885: Laonde Saulle continuò di temere di Davide vie maggiormente; e fu sempre
    suo nemico.
  eng-LXXUP: And he was yet more afraid of David.
  eng-ULB: Saul was even more afraid of David. Saul was continually David's enemy.
  spa-VBL: por lo que se volvió aún más temeroso de David, y fue enemigo de éste por
    el resto de su vida.
  fra-_FOB: Mais Saül continua de craindre David encore plus, et fut toujours ennemi
    de David.
  mal-mal: ശൌല്‍ ദാവീദിനെ പിന്നെയും അധികം ഭയപ്പെട്ടു; ശൌല്‍ ദാവീദിന്റെ നിത്യശത്രുവായ്തീർന്നു.
  urd-GVR: Tab wuh Dāūd se aur bhī ḍarne lagā. Is ke bād wuh jīte-jī Dāūd kā dushman
    banā rahā.
  suz-BL: मिनु सावल दाऊद क्‍येङा शुश हिंचा गोवा बाक्‍त। मिनु आ लीशो ब्रोंइतीक नाक्‍त
    सम्‍मन मेको दाऊद आ जोरी सत्रु दुम्‍माक्‍त। १सामुएल १८:१२
  ita-1927: E Saul continuò più che mai a temer Davide, e gli fu sempre nemico.
  ckb-ckb: شاول زیاتر لە داود ترسا، ئیتر هەتا کۆتایی ژیانی دوژمنی داود بوو.
  eng-BBE: And Saul's fear of David became all the greater, and he went on hating
    him, day by day.
  kan-OKCV: ಸೌಲನು ದಾವೀದನಿಗೋಸ್ಕರ ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ಭಯಪಟ್ಟನು. ಸೌಲನು ದಾವೀದನಿಗೆ ಜೀವಮಾನವೆಲ್ಲಾ
    ಶತ್ರುವಾಗಿದ್ದನು.
  tam-2017: ஆகையால் சவுல் இன்னும் அதிகமாகத் தாவீதுக்குப் பயந்து, தான் உயிரோடிருந்த
    நாளெல்லாம் தாவீதுக்கு எதிரியாக இருந்தான்.
  spa-RV-1909: Temióse más de David; y fué Saúl enemigo de David todos los días.
  ron-BTF: Și Saul s-a temut și mai mult de David; și Saul a devenit continuu dușmanul
    lui David.
  eng-WEBP: Saul was even more afraid of David; and Saul was David’s enemy continually.
  eng-FBV: and so he became even more afraid of David, and was David's enemy for the
    rest of his life.
  nld-1939: Daarom werd Saul nog meer beducht voor David en bleef hij heel zijn leven
    lang David vijandig gezind.
  nch-BL: achi más quiimacasqui quej amo quema quiimacastoya huan mojmosta achi más
    quicualancaitztinemiyaya.
  vie-1934: Nhưng Sau-lơ càng sợ Đa-vít hơn nữa, và trọn đời mình làm kẻ thù nghịch
    người.
  hin-CV: शाऊल दावीद से और भी अधिक डर गए. उससे शाऊल दावीद के स्थायी शत्रु बन गए.
  spa-BES: Y el temor de Saúl a David se hizo aún mayor, y él siguió odiándolo, día
    tras día.
  tdx-tdx: aa antsake te nihembañe amy Davide t’i Saole, vaho nitolon-ko rafelahi’
    i Davide t’i Saole.
  tha-KJV: ซาอูลทรงเกรงกลัวดาวิดมากยิ่งขึ้น ดังนั้นซาอูลจึงเป็นศั​ตรู​ของดาวิดเรื่อยมา
  por-BR-2018: Temeu-se mais de Davi; e foi Saul inimigo de Davi todos os dias.
  deu-ELO: Und Saul fürchtete sich noch mehr vor David; und Saul wurde David feind
    alle Tage.
  eng-WYC-2018: and Saul began more to dread David (or and then Saul began to fear
    David even more); and (so) Saul was made (an) enemy to David in all days.
  epo-epo: Tiam Saul ankoraŭ pli ektimis Davidon, kaj Saul fariĝis malamiko de David
    por ĉiam.
  uig-PIN: Dawuttin tehimu ⱪorⱪti. Xuning bilǝn Saul üzlüksiz Dawutⱪa düxmǝn boldi.
  beo-beo: Amaiba:le, Solo da Da:ibidiba:le bu baligili beda:i. E da amo esoha amogainini,
    Da:ibidima ha laiwane esalu.
  tpi-OTNT: Olsem na Sol i pret moa yet long Devit na i no laik tru long em. Na Sol
    i stap birua bilong en oltaim.
  hau-SA: sai Shawulu ya ƙara jin tsoron Dawuda har ya zama maƙiyinsa a dukan sauran
    rayuwarsa.
  uig-LAT: Dawuttin téximu qorqti. Shuning bilen Saul üzlüksiz Dawutqa düshmen boldi.
  nde-nde: uSawuli wabuye wamesaba kakhulu, njalo waba yisitha sakhe impilo yakhe
    yonke.
  ton-ton: Pea naʻe tupu ʻo ʻāsili ai ʻae manavahē ʻa Saula kia Tevita; pea naʻe hoko
    ʻa Saula ko e fili maʻuaipē ʻo Tevita.
  ces-1613: Ještě tím více Saul obával se Davida. I byl Saul nepřítelem Davidovým
    po všecky dny.
  eng-WMB: Saul was even more afraid of David; and Saul was David’s enemy continually.
  tam-TCV: இதனால் சவுல் தாவீதுக்கு இன்னும் அதிகமாய்ப் பயந்தான். அதுமுதல் சவுல் தன்
    கடைசிநாள் வரையும் தாவீதின் பகைவனாயிருந்தான்.
  ceb-ULB: Misamot ang kahadlok ni Saul kang David. Ug si Saul nagpadayon nga kaaway
    ni David.
  pol-UBG: Tym bardziej Saul obawiał się Dawida. I Saul stał się wrogiem Dawida na
    zawsze.
  agr-agr: Nuna diis Saúl Davitan yaunchuk ishamajakbaunak nagkaesau senchi ishamau.
    Nuadui tuke niina shiwaaji wajasui.
  kyc-kyc: Yuu gii dokopa Sole baame Dapiti kando kamame wakasa pakame kumuya. Dee
    baa palyuo kareyamo yuu gii dusipana banya nyisu petenge ingiya.
  urd-GVU: تب وہ داؤد سے اَور بھی ڈرنے لگا۔ اِس کے بعد وہ جیتے جی داؤد کا دشمن بنا
    رہا۔
  deu-1912: Da fürchtete sich Saul noch mehr vor David und ward sein Feind sein Leben
    lang.
  kan-2017: ಸೌಲನು ತಿಳಿದು ಅವನಿಗೆ ಮತ್ತಷ್ಟು ಹೆದರುವವನಾಗಿ ಅವನ ನಿತ್ಯವೈರಿಯಾದನು.
  yap-yap: Me ri gel e marus rok Saul ngak David, mi i par David ni to’ogor rok u
    n’umngin nap’an e yafos rok.
  hlt-MCSB: David a rhih te Saul loh koep koep a koei dongah hnin takuem ah Saul he
    David kah thunkha la a om pah.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዳውቴ ዑሣ ዓኣዼ ዒጊጬሢሮ ዒ ናንጋ ዎዶይዳ ቢያ ዳውቴኮ ሞርኬ ማዔኔ።
  twi-ASANTE: Saulo kɔɔ so suroo no, na ne nna a aka no mu, Dawid kɔɔ so yɛɛ Saulo
    ɔtamfoɔ.
  eng-WEBU: Saul was even more afraid of David; and Saul was David’s enemy continually.
  wal-wal: Hegaa gishshau, Saa7ooli Daawitayyo kaseegaappe aattidi yayyiis. Saa7ooli
    ba de7o laitta ubban Daawitayyo morkke gidiis.
  spa-PDDPT: El temor de Saúl le aumentó a David, y éste fue hostil a David todos
    los días.
  gun-gun: Ha'e rami vy Davi gui Saul okyjeve oikovy vy nda'ija'ei ae tema hexe.
  agu-BL: mas tcunin tzun xobe'ntz tetz Luwiy, nin octz tetz contr i' tetz cyakil
    tiemp.
  ilo-ULB: Kimmarkaro ti buteng ni Saul kenni David. Nagtultuloy a kabusor ni Saul
    ni David.
  kpg-kpg: Deenei laa gei Saul koia gu madagu huoloo i David, gei Saul gaa dugu a mee
    bolo go dono hagadaumee i di waalooloo o dono mouli.
  uig-ARA: داۋۇتتىن تېخىمۇ قورقتى. شۇنىڭ بىلەن سائۇل ئۈزلۈكسىز داۋۇتقا دۈشمەن بولدى.
  sus-sus: Sɔlu nu gaaxuxi Dawuda ya ra, a a findi a yaxui ra abadan.
  pon-2006: Iei me e masakada mehlel Depit sang mahs, oh wiahki eh imwintihti nindokon
    eh ieias.
  jae-jae: Tec kêtêc Dawid kêlêlêc ma kêtu ênê soŋo-soŋo gedeŋ tôŋgeŋ.
  ksd-ksd: Ma Saul i ga manga burutue David, ma Saul dir ga ebar vatikai ma David.
  tur-YTC: Saul David’ten daha da çok korktu ve Saul sürekli olarak David'in düşmanı
    oldu.
  grc-BRENT: Καὶ προσέθετο εὐλαβεῖσθαι ἀπὸ Δαυὶδ ἔτι.
  ind-AYT: Saul semakin takut terhadap Daud, dan Saul menjadi musuh Daud seumur hidupnya.
  nya-nya: iye anapitirirabe kumuopa Davide ndi kumadana naye moyo wake wonse.
  hrv-hrv: I Šaul se još većma poboja Davida i posta neprijatelj Davidu zauvijek.
  mps-mps: Tama teyu, Sol te Devitde wi umabo mu ebaso, tama aga godolo meni yani.
    Tama Solgo sesemane sogo aga dali boi bidi homu elaluali.
  tpi-tpi: Olsem na Sol i pret moa yet long Devit na i no laik tru long em. Na Sol
    i stap birua bilong en oltaim.
  dan-1931: frygtede han David endnu mere, og Saul blev for stedse David fjendsk.
  vie-OVCB: Sau-lơ càng thêm sợ và căm thù Đa-vít không nguôi.
  guj-2017: શાઉલને દાઉદનો વધારે ભય લાગ્યો. શાઉલ હંમેશ દાઉદનો વેરી રહ્યો.
  pon-2006A: Iei me e masakada mehlel Depit sang mahs, oh wiahki eh imwintihti nindokon
    eh ieias.
  por-BRBSL: Saul tinha ainda mais medo de Davi; e Saul era o inimigo de Davi continuamente.
  cth-cth: Sawl ni Devit hoe a taki teh, Sawl teh Devit e taran lah pou ao.
  twi-twi: Saulo kɔɔ so suroo no, na ne nna a aka no mu no, Dawid kɔɔ so yɛɛ Saulo
    tamfo.
  hlt-hlt: David a rhih te Saul loh koep koep a koei dongah hnin takuem ah Saul he
    David kah thunkha la a om pah.
  tbz-SIM: Kɛ̀ Sɑuri dɔkɛɛ yɔtɛ Dɑfiti, kɛ́ nhò nìí mmɛdiɛ̀.
  msy-2020: Kamaghɨn amizɨma, Sol Devitɨn atiatiavɨra ikia egha bar an aghua. Egha
    Sol zurara an apanimɨn iti.
  dop-dop: Ɩlɛnɑ ɩ́ nyɑŋnɑ Tɑfiiti, nɑ ɩ́ pǝsɩ ɩ kolontu kɛ hɑlǝnɑ ɩ sǝm.
  azb-azb: Bundan sonra Şaul Davuddan daha da qorxdu və ömrünün sonuna qədər ona düşmən
    oldu.
  eng-DBY: And Saul was yet the more afraid of David; and Saul was David's enemy continually.
  hin-2017: तब शाऊल दाऊद से और भी डर गया। इसलिए शाऊल सदा के लिये दाऊद का बैरी बन गया।
  wol-KYG: mu gën koo ragalati. Fa la Sóol doxe doon noonub Daawuda ba fàww.
  eng-YLT: and Saul addeth to be afraid of the presence of David yet; and Saul is
    an enemy with David all the days.
  eng-WYC-2017: and Saul began more to dread David; and Saul was made enemy to David
    in all days.
  eng-WMBB: Saul was even more afraid of David; and Saul was David’s enemy continually.
  urd-GVH: तब वह दाऊद से और भी डरने लगा। इसके बाद वह जीते-जी दाऊद का दुश्मन बना रहा।
  rug-rug: si noma hola lalanana tu sa minatagutuna e Devita, meke kana ia sa si asa
    pa doduruna sa nana tinoa.
  gaz-gaz: ammas akka malee isa sodaate; bara jireenya isaa kan hafe hundas diina
    isaa taʼee jiraate.
  fra-LSG: Saül craignit de plus en plus David, et il fut toute sa vie son ennemi.
  gnn-gnn: '@see-verse:1SA.018.028'
  yal-yal: Sɔli yi gaxu Dawuda yɛɛ ra dangu a fɔlɔn na. A yi findi a yaxun na a siin
    dɔnxɛn birin yi.
  haw-1868: A nui loa ae la ka makau o Saula ia Davida, a lilo o Saula i ko Davida
    enemi i na la a pau.
  arb-NAV: فَتَزَايَدَ خَوْفُ شَاوُلَ مِنْ دَاوُدَ، وَأَصْبَحَ عَدُوَّهُ اللَّدُودَ
    طَوَالَ حَيَاتِهِ.
  ewe-ewe: egavɔ̃ David wu tsã eye eƒe fulélee nu ganɔ sesẽm ɖe edzi wu gbe sia gbe.
  eng-LEE: And Saul was yet the more afraid of David; and Saul was David's enemy all
    the time.
  asm-FB: পাছত চৌলে দায়ূদলৈ অধিক বেছি ভয় কৰিবলৈ ধৰিলে। এইদৰে চৌল সদায় দায়ূদৰ শত্ৰু
    হৈ থাকিল।
  sus-A: سْلُ نُ فَاشُشِ دَوُدَ يَ رَ، عَ عَ قِندِ عَ يَشُي رَ عَبَدَن.
  fra-SBL: Saül eut encore plus peur de David, et Saül fut sans cesse l'ennemi de
    David.
  hbo-hbo: וַיֹּ֣אסֶף שָׁא֗וּל לֵרֹ֛א מִפְּנֵ֥י דָוִ֖ד עֹ֑וד וַיְהִ֥י שָׁא֛וּל אֹיֵ֥ב
    אֶת־דָּוִ֖ד כָּל־הַיָּמִֽים׃ ס
  piu-2006: '@see-verse:1SA.018.028'
  pjt-pjt: Munu palulanguṟu Saulanya Davidaku puḻkaṟa nguḻuringangi munu palumpa mirpaṉtju
    nyinangi rawa mulapa ilunytjakutu-wangkara.
  kik-kik: Saũlũ agĩkĩrĩrĩria kũmwĩtigĩra, nake agĩtũũra arĩ thũ yake matukũ make
    marĩa maatigaire.
  fra-NCL: Et Saül craignit David de plus en plus, et Saül fut hostile à David tous
    les jours.
  cek-AK: To naah Saul mah David to zit aep aep; to tiah a hing thung Saul loe David
    ih misa ah oh.
  cuk-cuk: A-ulale, Saúl bur bule David-dobguded, geb e-isdaradga degisadegu gunonikid.
  uig-CYR: Давуттин техиму қорқти. Шуниң билән Саул үзлүксиз Давутқа дүшмән болди.
  tel-2017: సౌలు దావీదు అంటే మరింత భయం పెంచుకున్నాడు, దావీదుపై శత్రుభావం పెంచుకున్నాడు.
  hat-BSA: li te pè David menm plis. Konsa Saül te lènmi a David ale nèt.
  kos-kos: Ke ma inge, Saul el arulana sangeng sel David yohk liki meet, ac el mwet
    lokoalok lal David in lusen moul lal tok nufon.
  hbo-WLC: וַיֹּ֣אסֶף שָׁא֗וּל לֵרֹ֛א מִפְּנֵ֥י דָוִ֖ד ע֑וֹד וַיְהִ֥י שָׁא֛וּל אֹיֵ֥ב
    אֶת־דָּוִ֖ד כָּל־הַיָּמִֽים׃ ס
  ibo-ibo: ọ tụrụ Devid ụjọ karịa na mbụ. Sọl kpọkwara Devid asị, gụọ ya dịka onye
    iro ụbọchị ndụ ya niile.
  ory-ory: ଏହେତୁ ଶାଉଲ ଦାଉଦଙ୍କର ବିଷୟରେ ଅଧିକ ଭୀତ ହେଲେ; ଆଉ ଶାଉଲ ସର୍ବଦା ଦାଉଦଙ୍କର ଶତ୍ରୁ
    ହେଲେ।
  chk-chk: a lapala an niuokusiti Tafit. Iei mine Saul a oput Tafit lon ränin manauan
    meinisin.
  ssd-ssd: Saul nu David tuku kuru kuru mayemba nu ndoŋ ŋgueu ŋak minmba minna.
  rop-rop: en King Sol bin bradin langa Deibid brabliwei, en imbin meigim miselp enami
    blanga Deibid olagija.
  ukr-1871: То почав Саул іще більше боятись Давида. От і зробився Саул ворогом Давидовим
    довіку.
  deu-1951: Da fürchtete sich Saul noch mehr vor David, und er wurde Davids Feind
    sein Leben lang.
  eng-JPS: And Saul was yet the more afraid of David; and Saul was David's enemy continually.
  srp-1865: A Saul se još veæma poboja Davida; i bijaše Saul jednako neprijatelj Davidu.
  lug-lug: Sawulo ne yeeyongera okumutya, era n’aba mulabe wa Dawudi okuva mu kiseera
    ekyo.
  heb-heb: ויאסף שאול לרא מפני דוד עוד ויהי שאול איב את דוד כל הימים׃
  ben-IRV: তখন দায়ূদের প্রতি তাঁর ভয় আরও বেড়ে গেল। আর সব দিনই তিনি দায়ূদের শত্রু
    হয়ে থাকলেন।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਦਾਊਦ ਤੋਂ ਹੋਰ ਵੀ ਡਰ ਗਿਆ ਅਤੇ ਸ਼ਾਊਲ ਦਾਊਦ ਦਾ ਸਦਾ ਲਈ ਵੈਰੀ ਬਣ ਗਿਆ।
  tkr-tkr: mana mang'ule sık'ırar geer qəyq'ən giyğal. Qik'asmeeyir mana Davudna duşman
    eyxhe.
  mya-JVB: ကြောက်ရွံ့ သောစိတ် စွဲလမ်းလျက် အစဉ် အမြဲရန်ငြိုး ဖွဲ့လေ၏။
  tte-O: Kabo Saulo imatausi lalakina Deibida koina yo ikalomagigilan yawasina kana
    sauga meuloina koina.
  tbg-tbg: Mintuvaro Soruva voqavata Devitira aatu qeteharo, ekaa nai qaqi vau entara
    vira navutaiqama amite vaura.
  hmo-hmo: Vadaeni Saulo ese Davida dekenai ia gari henia bada. Unai dainai, Saulo
    ese Davida dekenai ia dagedage henia gwauraia, nega ibounai.
  urd-urd: और साऊल दाऊद से और भी डरने लगा, और साऊल बराबर दाऊद का दुश्मन रहा।
  rus-SYN: И стал Саул еще больше бояться Давида и сделался врагом его на всю жизнь.
  bqc-SIM: ↄ̃ aà vĩakɛaɛ̀ kã̀fĩ, à gↄ̃̀ aà ibɛɛ ũ e à gɛ̀ gàò.
  tcz-CHONGTHU: Saul in David chu agingcheh cheh jengtan, hijeh chun Saul chu ahinkho
    lhumkeiyin David din amelma ahijom jing jengtai.
  mar-mar: तेव्हा शौल दावीदाला अधिक भ्याला आणि शौल दावीदाचा कायमचा वैरी झाला.
  qub-qub: rimëru manchacushanpita mas fiyupana Saulga manchacuran. Chaypita-pacha
    fiyupana chiquicurcuran.
  bqp-bqp: akũ a vĩnakɛnanɛɛ kàra, à gↄ̃̀ a ibɛrɛ ũ ari à gɛ̀ɛ gào.
  hat-hat: Sayil te vin pè David plis toujou. Depi jou sa a li te lènmi David jouk
    jou li mouri.
  eng-BSB: he grew even more afraid of David. So from then on Saul was David’s enemy.
  tod-tod: Sayile ná-dualuagi wɔɔlɔni, é lo Davide ʋa, é ɠɛni naa wɔinzeɠezu niina
    nɔ yeenɔpɛ.
  eng-WEBPB: Saul was even more afraid of David; and Saul was David’s enemy continually.
  kbq-kbq: Soli'a mago'ane tusi koro Devitinkura nehuno, hara renteno vu'ne.
  nhe-BL: achi más quiimacasqui queja ax quema quiimacastoya huan mojmostla achi más
    quicocolijtinemiyaya.
  bus-bus: ben à vĩakɛnanɛ kàara, à gↄ̃̀ à ibɛɛ ũ ai à gàa gào.
  gub-BL: A'e rupi ukyze wera'u Tawi wi kury. A'e 'ar mehe umumaw Xau u'ar paw Tawi
    iàmàtyry'ymar romo wiko pà.
  eng-DRA: 'And Saul began to fear David more: and Saul became David’s enemy continually.'
