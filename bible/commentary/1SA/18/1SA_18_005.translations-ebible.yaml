verse: 1SA.018.005
translations:
  mal-C: ശൗൽ നിയോഗിച്ചയച്ച ഇടങ്ങളിലെല്ലാം ദാവീദ് വിജയപൂർവം കാര്യങ്ങൾ നിർവഹിച്ചു. അതിനാൽ
    ശൗൽ അദ്ദേഹത്തെ സൈന്യത്തിന്റെ മേലധികാരിയാക്കി. ഇതു സകലജനത്തിനും ശൗലിന്റെ ഉദ്യോഗസ്ഥന്മാർക്കും
    സന്തോഷകരമായിരുന്നു.
  deu-TKW: Und wenn david Züge unternahm, hatte er erfolg, wohin auch Saul ihn sandte,
    sodaß ihn Saul über die Kriegsleute setzte. Und er war beliebt beim ganzen Volk
    und selbst bei der Umgebung Sauls.
  lin-lin: Lokola Davidi azalaki penza kosala malamu mosala nyonso oyo Saulo azalaki
    kotinda ye na bisika nyonso, Saulo akomisaki ye mokonzi monene ya basoda. Bato
    nyonso elongo na basali ya Saulo bazalaki kosepela na ye.
  eng-LSV: And David goes out wherever Saul sends him; he acted wisely, and Saul sets
    him over the men of war, and it is good in the eyes of all the people, and also
    in the eyes of the servants of Saul.
  eng-GNV: 'And Dauid went out whithersoeuer Saul sent him, and behaued himselfe wisely:
    so that Saul set him ouer the men of warre, and he was accepted in the sight of
    all the people, and also in the sight of Sauls seruants.'
  eng-WEBSTER: 'And David went out whithersoever Saul sent him, and behaved himself
    wisely: and Saul set him over the men of war, and he was accepted in the sight
    of all the people, and also in the sight of Saul''s servants.'
  nhw-BL: Huan David yohuiyaya campa hueli campa Saúl quititlaniyaya huan nochi catli
    quichijqui quisqui nelía cuali. Huajca Saúl quichijqui David se tequitiquetl para
    ma quinnahuati isoldados. Huan nochi israelitame huan nochi nopa soldados quinpacti
    para yaya ma quinnahuati.
  swh-ONEN: Lolote Sauli alilomtuma Daudi kufanya, alitenda kwa hekima, hata Sauli
    akampa cheo cha juu katika jeshi. Jambo hili likawapendeza watu wote, hata maafisa
    wa Sauli pia.
  bba-bba: Mi Sɔɔlu u Dɑfidi tɑbu ɡɔrɑ kpuro, u rɑ nɑsɑrɑ suewɑ. Yen sɔ̃nɑ u nùn kuɑ
    win tɑbu kowobun tɔnwero. Mɑ n tɔmbu kpuro dore kɑ mɑm Sɔɔlun tɑbu durɔbun tii.
  eng-KJVCPB: 'And David went out whithersoever Saul sent him, and behaved himself
    wisely: and Saul set him over the men of war, and he was accepted in the sight
    of all the people, and also in the sight of Saul’s servants.'
  cpy-cpy: Imatakiro David maawoeni okaatzi ikantziriri Saúl. Rootaki ikowantanakari
    Saúl reewateri rowayirite. Osheki rinimotakiri rowayirite eejatzi inampina-paini
    Saúl.
  mpx-mpx: Sauga ebo Sol ni ba Deibid ni na haveyan etega ni haveyani, he i giginol
    ge i wawaisi. Inoke i teli heyan i tabwa tolohaveyan wali tobwabwatana etega.
    Sol wana tolohaveyan aloliyau wali tohouwa ginol o hi yaliyaya-an.
  luo-luo: Gimoro amora mane Saulo oore mondo otim, Daudi ne timo maber ahinya kuom
    mano Saulo nomiye rangʼiny mamalo e lweny. Ma nomiyo ji duto mor nyaka jotend
    lweny mag Saulo bende.
  meu-meu: David e raka lasi, Saulo ese e siaia gabudia ela; unu gabu iboudiai ai
    e kwalimu. Bena Saulo ese ena tuari oreana biaguna ai e halaoa. Taunimanima iboudiai
    bona Saulo ena hesiai taudia danu ese una kara e moalelaia.
  npi-ULB: शाऊलले जहाँ पठाए पनि दाऊद जान्थे, र तिनी सफल भए । शाऊलले तिनलाई युद्ध गर्ने
    मानिसहरूको उच्‍च पदमा स्थापित गरे । सबै मानिसहरू र शाऊलका सेवकहरूकै दृष्‍टिमा
    पनि यो कुरा असलै लाग्‍यो ।
  yor-yor: Ohunkóhun tí Saulu bá rán an láti ṣe, Dafidi máa ṣe ní àṣeyọrí, Saulu náà
    sì fun un ní ipò tí ó ga jù láàrín àwọn ológun. Eléyìí sì tẹ́ gbogbo ènìyàn lọ́rùn,
    àti pẹ̀lú ó sì tẹ́ àwọn ìjòyè Saulu lọ́rùn pẹ̀lú.
  emp-NTPO: Saulba Davi djõne diabuebʌrʌza Daviba poyabadjia. Maʌ̃ carea Saulba idjira
    idji sordaorã boro dji dromada b̶ʌsia. Maʌ̃ra jũma Saul sordaorãba, idjiare b̶ea
    bid̶a bia unusid̶aa.
  ind-ind: Ke mana pun Saul mengutus Daud, Daud selalu mendapatkan kemenangan. Saul
    mengangkat Daud menjadi salah satu komandan pasukan. Hal ini disambut baik oleh
    seluruh rakyat dan juga para komandan.
  pes-OPCB: شائول هر مأموریتی که به داوود می‌سپرد، او آن را با موفقیت انجام می‌داد.
    پس او را به فرماندهی مردان جنگی خود برگماشت. از این امر، هم مردم و هم سربازان
    خشنود بودند.
  tgl-ULB: Pumupunta si David saan man siya ipadala ni Saul at nagtatagumpay siya.
    Itinalaga siya ni Saul bilang pinuno sa kalalakihang mandirigma. Nakakalugod ito
    sa paningin ng lahat ng tao at sa paningin din ng mga lingkod ni Saul.
  cbu-NT: Dapiyshat mang' kapungumuna, Saulash kizpur wanasir taarangiya. Ichingaru
    yuwaa Saul kamachtarangu anoo ashpari tuminurangiya. Ashirucha, Saul wasundururee,
    tapazip zangankachu, ichingarusin sundar, mishat sundarutam urkar tapazip naakchusin,
    Dapiyamun mang' taturanganaya. Ashiriya, na kamaneena yuwaa Jonatan kapung Dapiypa
    chinarangana anootsi.
  hui-hui: Ani biyagola Debidihanda wai hama bibahendeni wai bilo Solohanda pu layagoniha
    puwa ibugua wai budebe hai hene. Ani biyago hondowa Solohanda Debidi ibunaga ami
    agali haru haga mbira helo helene. Ogonidagua biyagola Solonaga ami agali hearubi
    haru haga hearubi ti turu howa hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ရှောလု​စေ​ခိုင်း​လေ​သ​မျှ​သော အ​မှု​ကိစ္စ​တို့​၌​အောင်​မြင်​သည်​သာ​ဖြစ်​၏။
    ထို့​ကြောင့်​ရှော​လု​သည်​သူ့​အား​တပ်​မ​တော် အ​ရာ​ရှိ​တစ်​ဦး​အ​ဖြစ်​ခန့်​ထား​တော်​မူ​၏။
    ဤ​သို့​ပြု​တော်​မူ​သည်​ကို​ရှော​လု​၏​အ​ရာ ရှိ​များ​နှင့်​ပြည်​သူ​ပြည်​သား​များ​က
    နှစ်​သက်​သ​ဘော​ကျ​ကြ​၏။
  bod-N: སོ་ལོས་དཱ་བིད་གང་དུ་མངགས་ཀྱང་ཁོ་དེར་འགྲོ་ཞིང་བྱ་བ་ཐམས་ཅད་འཇོན་པས། སོ་ལོས་དེ་ནི་དམག་དཔུང་གི་འགོ་དཔོན་དུ་བསྐོས་ནས་འབངས་མི་ཐམས་ཅད་དང་སོ་ལོའི་བློན་འཁོར་རྣམས་དེའི་ཕྱིར་ཤིན་ཏུ་དགའ་བར་གྱུར།
  sna-sna: Chimwe nechimwe chaaitumwa naSauro kuti aite, Dhavhidhi aizviita nomazvo
    chaizvo zvokuti Sauro akazomupa chinzvimbo chapamusoro-soro muhondo. Izvi zvakafadza
    vanhu vose, uye namachinda aSaurowo.
  spa-BLM: David salía a dondequiera que Saúl lo enviaba, y se comportaba con sabiduría;
    y Saúl lo puso al frente de los hombres de guerra. Fue bueno a los ojos de todo
    el pueblo, y también a los ojos de los servidores de Saúl.
  cac-cac: Masanil b'aj ix checji vin̈aj David yuj vin̈aj Saúl chi' d'a oval, te vach'n̈ej
    ix elc'och vin̈, yuj chi' ix ac'jioch vin̈ yajalil d'a jun macan̈ eb' soldado.
    Yuj chi' ix te tzalaj eb' soldado yed' eb' ayoch yopisio yuj vin̈aj Saúl chi'.
  swh-ULB: Daudi alikwenda popote ambapo Sauli alimtuma, naye alifanikiwa. Sauli akamteua
    Daudi awe mkuu wa wapiganaji. Jambo hili lilipendeza machoni pa watu na katika
    macho ya watumishi wa Sauli.
  bel-bel: І Давід дзеяў разумна ўсюды, куды ні пасылаў яго Саўл, і зрабіў яго Саўл
    начальнікам над ваеннымі людзьмі; і гэта спадабалася ўсяму народу і слугам Саўлавым.
  wed-wed: Saul, David ḡavia au anatapuna i paripari-tawanei ma i kaukauana-kauei
    ma ḡavia i vovovaiubai ma lamna aubaina i terei da ai sorodia ai bada ḡaeḡaena.
    Ma wei kauana patara ma sorodia babadai i vinuaiaiei.
  deu-ELBBK: Und David zog aus, wohin immer Saul ihn sandte, und er hatte Gelingen;
    und Saul setzte ihn über die Kriegsleute; und er war in den Augen des ganzen Volkes
    und auch in den Augen der Knechte Sauls wohlgefällig.
  mbb-OT: Midmelempusen si David te mibpeveelan kandin ni Saul, umbe midhimu ni Saul
    sikandin he egalen te menge sundaru. Nesuatan sikandin te menge etew minsan is
    menge upisyal ni Saul.
  mal-2015: ശൗൽ അയക്കുന്നേടത്തൊക്കെയും ദാവീദ് പോയി കാര്യാദികളെ വിവേകത്തോടെ നടത്തും;
    അതുകൊണ്ടു ശൗൽ അവനെ പടജ്ജനത്തിന്നു മേധാവി ആക്കി; ഇതു സർവ്വജനത്തിന്നും ശൗലിന്റെ
    ഭൃത്യന്മാർക്കും ബോധിച്ചു.
  rmc-rmc: Le Davidoske avelas savoro avri všadzik, kaj les o Saul bičhavelas pro
    mariben. Vašoda les o Saul ačhaďa upral peskre slugaďa. Sas oda pre dzeka savore
    manušenge the le Sauloskre služobňikenge.
  pes-OPV: و داود به هر جایی که شاول او را می‌فرستادبیرون می‌رفت، و عاقلانه حرکت می‌کرد
    و شاول او را بر مردان جنگی خود گماشت، و به نظرتمامی قوم و به نظر خادمان شاول نیز
    مقبول افتاد.
  ron-1924: Давид се дучя ши избутя орьунде ыл тримитя Саул; а фост пус де Саул ын
    фрунтя оаменилор де рэзбой ши ера плэкут ынтрегулуй попор, кяр ши служиторилор
    луй Саул.
  aui-aui: Sol awaki sawaridi beradi kiiravine na Deivid iyiipora na rubana iyaberabera,
    noko biidi na itore da naboni yana wiiyogha tomotomoyidi kadi bada. Mmko berana
    kiiravine na wawaya tupadi da wiiyogha tomotomogha kadi babada yawata sivinuwamiise.
  ben-OBCV: শৌল যে কোনো কাজের দায়িত্ব দিয়ে দাউদকে পাঠাতেন, তাতে তিনি এতটাই সফল হতেন
    যে শৌল সৈন্যদলে তাঁকে আরও উঁচু পদে নিযুক্ত করে দিলেন। এতে সৈনিকরা সবাই খুব খুশি
    হল ও শৌলের কর্মকর্তারাও খুব খুশি হল।
  som-som: Oo Daa'uudna meel alla meeshii Saa'uul u diro ayuu tegi jiray, wuuna ku
    guulaysan jiray; oo Saa'uulna wuxuu madax uga dhigay raggii dagaalka, oo taasuna
    way la wanaagsanayd dadkii oo dhan iyo addoommadii Saa'uul oo dhanba.
  lat-VUC: 'Egrediebatur quoque David ad omnia quæcumque misisset eum Saul, et prudenter
    se agebat: posuitque eum Saul super viros belli, et acceptus erat in oculis universi
    populi, maximeque in conspectu famulorum Saul.'
  eng-ASVBT: 'And David went out whithersoever Saul sent him, and behaved himself
    wisely: and Saul set him over the men of war, and it was good in the sight of
    all the people, and also in the sight of Saul’s servants.'
  ita-1885: E Davide usciva fuori; dovunque Saulle lo mandava, egli prosperava; laonde
    Saulle lo costituì sopra un certo numero di gente di guerra; ed egli fu grazioso
    a tutto il popolo, ed anche a' servitori di Saulle.
  eng-ULB: David went out wherever Saul sent him, and he succeeded. Saul set him over
    the men of war. This was pleasing in the eyes of all the people and also in the
    sight of Saul's servants.
  spa-VBL: David tenían éxito al hacer todo lo que Saúl le pedía, así que Saúl lo
    nombró oficial del ejército. Esto complació a todos, incluso a los demás oficiales
    de Saúl.
  fra-_FOB: Et David allait en campagne; il réussissait partout où Saül l'envoyait,
    et Saül l'établit sur les gens de guerre; et il fut agréable à tout le peuple,
    et même aux serviteurs de Saül.
  mal-mal: ശൌല്‍ അയക്കുന്നേടത്തൊക്കെയും ദാവീദ് പോയി കാര്യങ്ങൾ വിവേകത്തോടെ നടത്തും;
    അതുകൊണ്ട് ശൌല്‍ അവനെ പടജ്ജനത്തിന് മേധാവി ആക്കി; ഇതു സർവ്വജനത്തിനും ശൌലിന്റെ ഭൃത്യന്മാർക്കും
    പ്രീതികരമായി.
  urd-GVR: Jahāṅ bhī Sāūl ne Dāūd ko laṛne ke lie bhejā wahāṅ wuh kāmyāb huā. Yih
    dekh kar Sāūl ne use fauj kā baṛā afsar banā diyā. Yih bāt awām aur Sāūl ke afsaroṅ
    ko pasand āī.
  suz-BL: दाऊदम सावल आ पथ सोइश्‍शो हिंचा ङा गेय यो रिम्‍शो पा पवा बाक्‍त। मिनु सावलमी
    दाऊद कली नेल्‍ल क्‍येङा सक्ति पाइश्‍शो कप्‍तान सेला बाक्‍त। मोपा मेको कली मान
    बारपाइश्‍शोमी सावल नु आ ठेयब मुरपुकी यो ग्‍येरसमा बाक्‍त।
  ita-1927: 'E Davide andava e riusciva bene dovunque Saul lo mandava: Saul lo mise
    a capo della gente di guerra, ed egli era gradito a tutto il popolo, anche ai
    servi di Saul.'
  ckb-ckb: داود لە هەر ئەرکێک سەرکەوتوو دەبوو کە شاول بۆی دەنارد، لەبەر ئەوە شاول
    داودی بەسەر جەنگاوەرەکان دانا، ئەمەش لەلای هەموو سەرباز و ئەفسەرەکانی شاول پەسەند
    بوو.
  eng-BBE: 'And David went wherever Saul sent him, and did wisely: and Saul put him
    at the head of his men of war, and this was pleasing to all the people as well
    as to Saul''s servants.'
  kan-OKCV: ಸೌಲನು ದಾವೀದನನ್ನು ಎಲ್ಲಿಗೆ ಕಳುಹಿಸಿದರೂ, ಅಲ್ಲಿಗೆ ಹೋಗಿ ಅವನು ಎಲ್ಲವನ್ನು ವಿವೇಕದಿಂದ
    ಬಹು ಯಶಸ್ವಿಯಾಗಿ ಮಾಡುತ್ತಿದ್ದನು. ಆದ್ದರಿಂದ ಸೌಲನು ಅವನನ್ನು ಸೈನ್ಯದ ಮೇಲೆ ಅಧಿಕಾರಿಯಾಗಿ ನೇಮಿಸಿದನು.
    ಇದು ಸಮಸ್ತ ಜನರಿಗೂ, ಸೌಲನ ಸಮಸ್ತ ಸೇವಕರಿಗೂ ಮೆಚ್ಚಿಕೆಯಾಗಿತ್ತು.
  tam-2017: தாவீது சவுல் தன்னை அனுப்புகிற எவ்விடத்திற்கும் போய், புத்தியாய்க் காரியத்தை
    நடத்தியதால், சவுல் அவனை யுத்தமனிதர்களின்மேல் அதிகாரியாக்கினான்; அவன் எல்லா மக்களின்
    கண்களுக்கும், சவுலுடைய ஊழியக்காரர்களின் கண்களுக்கும் பிரியமாயிருந்தான்.
  spa-RV-1909: Y salía David á donde quiera que Saúl le enviaba, y portábase prudentemente.
    Hízolo por tanto Saúl capitán de gente de guerra, y era acepto en los ojos de
    todo el pueblo, y en los ojos de los criados de Saúl.
  ron-BTF: Și David ieșea oriunde îl trimitea Saul și se purta cu înțelepciune; și
    Saul l-a pus peste bărbații de război și era bine primit înaintea ochilor întregului
    popor și de asemenea înaintea ochilor servitorilor lui Saul.
  eng-WEBP: David went out wherever Saul sent him, and behaved himself wisely; and
    Saul set him over the men of war. It was good in the sight of all the people,
    and also in the sight of Saul’s servants.
  eng-FBV: David was successful in doing everything Saul asked him to do, so Saul
    made him an officer in the army. This pleased everyone, including Saul's other
    officers.
  nld-1939: Als David iets ondernam, dan slaagde hij, wat Saul hem ook opdroeg. Daarom
    stelde Saul hem aan het hoofd van de soldaten, en werd hij bemind door heel het
    volk, zelfs door de dienaren van Saul.
  nch-BL: Huan David yahuiyaya campa hueli campa Saúl quititaniyaya huan nochi cati
    quichijqui quisqui nelía cuali. Huajca Saúl quichijqui David se tequitiquet para
    ma quinahuati isoldados. Huan nochi israelitame huan nochi nopa soldados quinpacti
    para yaya ma quinnahuati.
  vie-1934: 'Đa-vít đi đánh giặc nhiều: bất luận nơi nào Sau-lơ sai người đi, thì
    đều được việc, nên Sau-lơ đặt người làm đầu chiến sĩ; người đẹp ý bá tánh và những
    tôi tớ của Sau-lơ.'
  hin-CV: शाऊल जिस किसी काम के लिए दावीद को भेजा करते थे, दावीद उसमें सफलता ही प्राप्‍त
    करते थे. शाऊल ने उन्हें सैन्य अधिकारी चुन लिया. इससे न केवल सेना में हर्ष की लहर
    दौड़ गई बल्कि शाऊल के सेवक भी इससे प्रसन्‍न हो गए.
  spa-BES: 'Y David fue a dondequiera que Saúl lo envió, e hizo con sabiduría: y Saúl
    lo puso a la cabeza de sus hombres de guerra, y esto agradó a todo el pueblo,
    así como a los siervos de Saúl.'
  tdx-tdx: Le niavotse mb’amy ze nañiraha’ i Saole aze añe t’i Davide naho nitoloñe
    an-kahimbañe; le najado’ i Saole ho mpifehe o lahindefoñeo, ie niantofañe am-pahaisaha’
    ze hene ondaty naho am-pahaoniña’ o mpitoro’ i Saoleo.
  tha-KJV: และดาวิ​ดก​็ออกไปประพฤติตัวอย่างเฉลียวฉลาดไม่ว่าซาอูลจะใช้เธอไป ณ ที่ใด
    ดังนั้นซาอูลจึงทรงตั้งเธอให้​อยู่​เหนือนักรบทั้งหลาย เธอก็เป็​นที​่ยอมรับในสายตาประชาชน
    และในสายตาข้าราชการทั้งปวงของซาอู​ลด​้วย
  por-BR-2018: E Davi saía para onde quer que Saul o enviasse, e portava-se prudentemente.
    Fê-lo, portanto, Saul capitão da gente de guerra, e era aceito aos olhos de todo
    o povo, e nos olhos dos criados de Saul.
  deu-ELO: Und David zog aus, wohin immer Saul ihn sandte, und er hatte Gelingen;
    und Saul setzte ihn über die Kriegsleute; und er war in den Augen des ganzen Volkes
    und auch in den Augen der Knechte Sauls wohlgefällig.
  eng-WYC-2018: And David went forth to all things, to whatever things Saul sent him,
    and he governed himself prudently; and Saul setted him over the men of battle,
    and he was accepted in the eyes of all the people, and mostly in the sight of
    the servants of Saul (or and even before Saul’s officers).
  epo-epo: Kaj David iradis ĉien, kien sendis lin Saul, kaj agadis prudente; kaj Saul
    faris lin estro de la militistoj, kaj tio plaĉis al la tuta popolo kaj ankaŭ al
    la servantoj de Saul.
  uig-PIN: Saul Dawutni nǝgila ǝwǝtsǝ u xu yǝrgǝ baratti, xundaⱪla ixlarni jayida
    ⱪilatti. Xuning üqün Saul uni lǝxkǝrlǝrning üstigǝ ⱪoydi. Bu ix barliⱪ hǝlⱪⱪǝ
    wǝ ⱨǝm Saulning hizmǝtkarliriƣimu yaⱪti.
  beo-beo: 'Solo da Da:ibidima hawa: hamosu i. Da:ibidi da amo hawa: hamosu noga:le
    hamobeba:le, Solo da Da:ibidi ea dadi gagui ouligisu dunu hamoma:ne ilegei. Amo
    ba:beba:le, Solo ea dadi gagui dunu amola ilia ouligisu dunu huluane da bagade
    nodoi.'
  tpi-OTNT: Na Devit i stap wantaim Sol, na Sol i save tokim Devit long kisim ol soldia
    i go pait long ol birua, na taim ol i pait, orait lain bilong Devit i save win.
    Olsem na Sol i mekim em i kamap wanpela namba wan ofisa bilong ami. Olgeta manmeri
    na ol ofisa bilong Sol i lukim Devit i kamap bikman na ol i belgut tru.
  hau-SA: Duk abin da Shawulu ya aiki Dawuda yă yi yakan yi shi cikin aminci, har
    Shawulu ya ba shi babban makami a rundunarsa. Wannan ya faranta wa dukan mutane
    zuciya har ma da ma’aikatan Shawulu.
  uig-LAT: Saul Dawutni negila ewetse u shu yerge baratti, shundaqla ishlarni jayida
    qilatti. Shuning üchün Saul uni leshkerlerning üstige qoydi. Bu ish barliq xelqqe
    we hem Saulning xizmetkarlirighimu yaqti.
  nde-nde: Loba kuyini uSawuli amthuma ukuba akwenze, uDavida wakwenza ngokuphumelela
    uSawuli waze wamnika isikhundla esikhulu ebuthweni. Lokhu kwathokozisa abantu
    bonke, kanye lezikhulu zikaSawuli.
  ton-ton: '¶ Pea naʻe ʻalu ʻe Tevita ki he potu kotoa pē naʻe fekau ia ki ai ʻe Saula,
    pea naʻa ne fai fakapotopoto: pea naʻe fakanofo ia ʻe Saula ke pule ki he kau
    tangata tau, pea naʻe ongolelei ia ʻi he ʻao ʻoe kakai kotoa pē, pea ʻi he ʻao
    foki ʻoe kau tamaioʻeiki ʻa Saula.'
  ces-1613: Vycházel pak David, k čemuž ho koli posílal Saul, opatrně sobě počínaje.
    I ustanovil ho Saul nad vojáky, a líbil se všemu lidu, též i služebníkům Saulovým.
  eng-WMB: David went out wherever Saul sent him, and behaved himself wisely; and
    Saul set him over the men of war. It was good in the sight of all the people,
    and also in the sight of Saul’s servants.
  tam-TCV: சவுல் செய்யச் சொல்லி அனுப்பிய எந்த வேலையையும் தாவீது திறமையாகச் செய்தான்.
    இதனால் சவுல் அவனுக்கு படையில் ஒரு உயர்பதவி கொடுத்தான். இது மக்களுக்கும், சவுலின்
    அதிகாரிகளுக்கும் மகிழ்ச்சியைக் கொடுத்தது.
  ceb-ULB: Miadto si David kung asa siya ipaadto ni Saul, ug nagmalampuson siya. Gihimo
    siya ni Saul nga pangulo sa kasundalohan sa gubat. Nakapahimuot kini sa mata sa
    katawhan ug sa panan-aw usab sa mga sulugoon ni Saul.
  pol-UBG: I Dawid wyruszał, dokądkolwiek Saul go posyłał, i postępował roztropnie.
    Saul ustanowił go więc nad wojownikami, a on zyskał przychylność w oczach całego
    ludu, a także w oczach sług Saula.
  agr-agr: Davitak filisteo aidaujai maaniati tusa awemam maaniakug tuke depetmau
    asamtai, Saúl suntag aidaun apuji adaikauwai. Dutikamtai suntag aidauk ashí shiig
    aneasajui, nunisag suntaja apuji aidaushkam shiig anentuidau.
  kyc-kyc: Soleme Dapiti yulu pinya leya dupwa kapa piyasa kandapala Soleme Dapiti
    baa yanda singi dupwana mupwa ingyuo karena leya. Dopa piyamo dokome Solena akali
    dupwape yanda singi mupwa dupwape peparae rae maiyuo kareyami.
  urd-GVU: جہاں بھی ساؤل نے داؤد کو لڑنے کے لئے بھیجا وہاں وہ کامیاب ہوا۔ یہ دیکھ
    کر ساؤل نے اُسے فوج کا بڑا افسر بنا دیا۔ یہ بات عوام اور ساؤل کے افسروں کو پسند
    آئی۔
  deu-1912: Und David zog aus, wohin ihn Saul sandte, und hielt sich klüglich. Und
    Saul setzte ihn über Kriegsleute; und er gefiel wohl allem Volk, auch den Knechten
    Sauls.
  ntj-ntj: Nyangka-ya ngurra kutjupa-kutjupanguru warrmarlara pitjalanyangka Tjuultu
    Tayipirrnga wituranytja warrmarla pirninya walara katirra pika-tjananya wakaltjaku.
    Nyangka mularrpartu yankula wakara wiyalpayi. Nyangkalta-lu Tjuultu watjarnu tjunu
    warrmarla pirniku puurrpa nyinarratjaku. Nyangka-ya warrmarlaku puurrpa pirninya
    puru yarnangu pirninya-ra pukurlarringu.
  kan-2017: ದಾವೀದನಾದರೋ ಸೌಲನು ಎಲ್ಲಿಗೆ ಕಳುಹಿಸಿದರೂ ಹೋಗಿ ಎಲ್ಲವನ್ನು ವಿವೇಕದಿಂದ ನಡೆಸುತ್ತಿದ್ದನು.
    ಸೌಲನು ಇವನನ್ನು ಸೇನಾಧಿಪತಿಯನ್ನಾಗಿ ನೇಮಿಸಿದನು. ಇದು ಅವನ ಸೇವಕರಿಗೂ, ಎಲ್ಲಾ ಜನರಿಗೂ ಮೆಚ್ಚಿಗೆಯಾಯಿತು.
  yap-yap: Ma gubin yang ni l’oeg Saul i David nge yan ngay ma bfel’ e tin ni rin’
    David, ma aram me tay Saul David ni ir reb e tolang ko salthaw rok. Me ri fel’
    David u wan’ e pi salthaw rok Saul ngu wan’ urngin e pi tolang ko salthaw rok
    Saul.
  hlt-MCSB: A cungkuem dongah Saul loh anih a tueih vanbangla David khaw cet tih a
    cangbam. Te dongah anih te Saul caemtloek hlang rhoek kah soah a khueh tih pilnam
    boeih kah mikhmuh ah khaw Saul kah a sal rhoek kah mikhmuh ah khaw mikhmai then
    a dang.
  mdy-ETH: ሳኣዖኦሌ ዳኪ ዒዛ ዖሊሳ ቤዛ ቢያ ዳውቴም ዔባ ኮሽካያ ማዓኔ፤ ዬያሮ ሳኣዖኦሌ ፖኦሊሶኮ ሱኡጌ ማሂ ዒዛ ዶኦሬኔ፤
    ሳኣዖኦሌኮ ዖሎ ዖላ ዓሶ ቢያሢ ዬይ ዎዛሴኔ።
  twi-ASANTE: Biribiara a Saulo ka kyerɛɛ Dawid sɛ ɔnyɛ no, Dawid yɛɛ no pɛpɛɛpɛ.
    Enti, Saulo yɛɛ no nʼasraafoɔ so ɔsahene, maa nʼakofoɔ ne wɔn mpanimfoɔ nyinaa
    de anigyeɛ penee so.
  mwc-mwc: Mekabage wata Saul David i wonewonei ba i biporai ita wosei wai, ereonowana
    i wosewose kabitamni wai Saul i binei kata abiabiyisi asi bada kaikapona. Niko
    wose Saul i wosei wai pipiya ereonowasi ba Saul ana babada mutusi yabata si nuwagaire.
  eng-WEBU: David went out wherever Saul sent him, and behaved himself wisely; and
    Saul set him over the men of war. It was good in the sight of all the people,
    and also in the sight of Saul’s servants.
  wal-wal: Saa7ooli kiittido ubbabaa Daawiti polidi oottiyo gishshau, Saa7ooli Daawita
    ba olanchchatu giddon gadaawa sunttiis; hegee asaa ubbaakka a olanchchatakka ufaissiis.
  spa-PDDPT: David salía adondequiera que Saúl lo enviaba, y se portaba con prudencia.
    Saúl lo ascendió al mando de gente de guerra. Fue acepto a los ojos de todo el
    pueblo, y ante los ojos de los esclavos de Saúl.
  gun-gun: Davi oo tema 'rã Saul omondoukaa py rei, ha'evea rami meme ojapo oikovy.
    Ha'e ramo ipo py Saul omboaxa oxondaro kuery opena aguã. Heta va'e kuery ojou
    porãmba okuapy, Saul rembiguai kuery ikuai va'e voi.
  agu-BL: Nin tzun lajluchaxtz yi chin list nin Luwiy na te tircu'n yi e'chk takle'n
    yi na tal Saúl tetz tan bnol, jalcunin na bnix ta'n, nin chumbalaj nin na tulej.
    Cha'stzun te toque'n i' ta'n tetz cyajcawil cobox sanlar, ej nin chumbalaj nin
    bantz ẍchiwutz cyakil yi e' mas sanlar scyuch' cyajcawil.
  ilo-ULB: Mapan ni David iti sadinoman a pangibaonan kenkuana ni Saul, ket nagballigi
    isuna. Dinutokan ni Saul isuna a pangulo dagiti lallaki a mannakigubat. Makaay-ayo
    daytoy iti imatang dagiti amin a tattao ken kasta met iti imatang dagiti adipen
    ni Saul.
  kpg-kpg: David e gila humalia huoloo i nia mee huogodoo a Saul ala ma gaa hai gi
    mee bolo gi heia. Deelaa di mee a Saul ga haga menege aga a mee gaa dagi dana
    buini dauwa. Di mee deenei gu haga tenetene huoloo nia manawa o digau dauwa mo
    nia dagi o nia buini dauwa.
  uig-ARA: سائۇل داۋۇتنى نەگىلا ئەۋەتسە ئۇ شۇ يەرگە باراتتى، شۇنداقلا ئىشلارنى جايىدا
    قىلاتتى. شۇنىڭ ئۈچۈن سائۇل ئۇنى لەشكەرلەرنىڭ ئۈستىگە قويدى. بۇ ئىش بارلىق خەلققە
    ۋە ھەم سائۇلنىڭ خىزمەتكارلىرىغىمۇ ياقتى.
  sus-sus: Sɔlu Dawuda rasanba dɛdɛ gere sode, Dawuda nu geenima nɛ. Na nan a to Sɔlu
    naxa a findi a xa sɔɔrie xunyi ra. Na fe naxa rafan ɲama ma, a nun Sɔlu xa mixie
    yati.
  pon-2006: Depit eri kin inenen pweida mwahu ni mehkoaros me Sohl kin mahsanih en
    wiahda. Iei me Sohl ketin kasapwiladahng nan dewen kaunen sapwellime karis. Met
    kaparanda sapwellimen Sohl sounpei ko oh sapwellime kaunen sounpei koaros.
  jae-jae: Kêtôm têm samob, taŋ Saul kêsakiŋ kêtu kôm tokaiŋ-tokaiŋŋa naŋ, Dawid gêjam
    kôm tau toŋanôgeŋ. Kêtu tonaŋŋa Saul kêkêŋ eŋ kêtu nê lau siŋŋa nêŋ siŋsêlêc.
    Biŋ tonaŋ gêjac lau samob mateŋanô ŋajam ma Saulnê sakiŋwaga sêlic ŋajam amboac
    tonaŋgeŋ.
  ksd-ksd: Saul i ga tibe David pi na lue ta loko na tarai na vinarubu, ma i ga pait
    bulu kana tiniba, ma i ga pait ot pa nam parika ba Saul i ga tibe tar ia tana;
    ma ra umana tultul parika kai Saul dia ga manga mari ia.
  tur-YTC: David, Saul'un kendisini gönderdiği her yere çıktı ve akıllıca davrandı;
    Saul da onu savaşçıların başına koydu. Bu, bütün halkın ve Saul'un hizmetkârlarının
    gözünde iyiydi.
  ind-AYT: Daud pergi ke mana pun Saul mengutusnya, dan selalu berhasil, sehingga
    Saul mengangkatnya sebagai kepala prajurit perang. Hal itu dipandang baik oleh
    seluruh rakyat dan juga dalam pandangan pegawai-pegawai Saul.
  nya-nya: Davide ankapita kulikonse kumene Sauli ankamutuma kuti apite kukamenya
    nkhondo, ndipo ankapambana. Choncho Sauli anamupatsa udindo woyangʼanira gulu
    lankhondo. Ichi chinakondweretsa anthu onse ngakhalenso atsogoleri a nkhondo a
    Sauli.
  hrv-hrv: Na svim svojim pohodima, kamo ga je god slao Šaul, David bijaše sretne
    ruke i Šaul ga postavi na čelo svojim ratnicima; omilje on svemu narodu, pa i
    Šaulovim dvoranima.
  mps-mps: Tama Devit te Sol dali bidali, tama Solgo te Devitbolo olama, te ami bidi
    dabe selama, te boi bidi dabe dali hwįgi pao wali, tama augwali hwįbo sogo da,
    teda Devitgo hanigo te boi bidi dabe aiyaba elaluali. Tama tibaso, Solgo aga te
    ami dabego polalubo ofisa bidi nigilali. Te tigidali we bidigo me, te Solgo ofisa
    bidi dabego me, augwaligo suali, Devit te genuai bidi pedalubaso, tama augwali
    bugai haliga mu yai.
  tpi-tpi: Na Devit i stap wantaim Sol, na Sol i save tokim Devit long kisim ol soldia
    i go pait long ol birua, na taim ol i pait, orait lain bilong Devit i save win.
    Olsem na Sol i mekim em i kamap wanpela namba wan ofisa bilong ami. Olgeta manmeri
    na ol ofisa bilong Sol i lukim Devit i kamap bikman na ol i belgut tru.
  dan-1931: Og David drog ud; hvor som helst Saul sendte ham hen, havde han Lykken
    med sig; derfor satte Saul ham over Krigerne, og han vandt Yndest hos alt Folket,
    endog hos Sauls Folk.
  vie-OVCB: Mỗi khi Sau-lơ giao cho Đa-vít việc gì, công việc đều kết quả tốt đẹp.
    Vì thế, Sau-lơ phong Đa-vít làm tướng chỉ huy quân đội. Đa-vít được lòng mọi người,
    từ dân cho đến quần thần trong triều Sau-lơ.
  guj-2017: જ્યાં કંઈ શાઉલ દાઉદને મોકલતો હતો ત્યાં તે જતો અને તે સફળ થતો. શાઉલે તેને
    સૈનિકો પર સરદાર તરીકે નીમ્યો. એ સર્વ લોકની નજરમાં તથા શાઉલના ચાકરોની નજરમાં પણ
    સારુ લાગ્યું.
  pon-2006A: Depit eri kin inenen pweida mwahu ni mehkoaros me Sohl kin mahsanih en
    wiahda. Iei me Sohl ketin kasapwiladahng nan dewen kaunen sapwellime karis. Met
    kaparanda sapwellimen Sohl sounpei ko oh sapwellime kaunen sounpei koaros.
  por-BRBSL: David saiu para onde Saul o enviou, e se comportou sabiamente; e Saul
    o colocou sobre os homens de guerra. Foi bom aos olhos de todo o povo, e também
    aos olhos dos servos de Saul.
  cth-cth: Sawl ni a patoun e pueng koe Devit ni a cei teh, kahawicalah a tawk teh
    tânae a hmu. Hatdawkvah, ransanaw kaukkung lah ao sak teh, ransanaw mithmu hoi
    Sawl e a sannaw mithmu vah ngai ka tho e lah ao.
  twi-twi: Biribiara a Saulo ka kyerɛɛ Dawid sɛ ɔnyɛ no, Dawid yɛɛ no pɛpɛɛpɛ. Enti
    Saulo yɛɛ no nʼasraafo so ɔsahene, maa nʼakofo ne wɔn mpanyimfo nyinaa de anigye
    penee so.
  hlt-hlt: A cungkuem dongah Saul loh anih a tueih vanbangla David khaw cet tih a
    cangbam. Te dongah anih te Saul caemtloek hlang rhoek kah soah a khueh tih pilnam
    boeih kah mikhmuh ah khaw Saul kah a sal rhoek kah mikhmuh ah khaw mikhmai then
    a dang.
  tbz-SIM: Tipíìtì timɔu kɛ̀ Sɑuri bɛ̀ tɔ̃ nkɛ̀ɛ̀ bíɛ́kɛ̀ mudoò Dɑfitii nɑ kɛ̀ Sɑurii
    ò bɑɑ́ nkòo mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛnìtìbɛ̀ bɛmɔu ò dɔ́ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    iwɛ̃ĩ yɛmbɛ̀.
  msy-2020: Ezɨ Devit Sol ko itima, Sol Devit mɨgeima, a mɨdorozir gumaziba isa ghua
    apanibav sosi, egha mɨsozir dughiabar, Devit zurara mɨdorozibar uan apaniba abɨri.
    Kamaghɨn amizɨ, Sol mɨdorozir gumazibar gumazir dapanir mamɨn ikiasa a ginaba.
    Ezɨ gumazamiziba ko mɨdorozir gumazibar dapanir igharaziba, kamaghɨn Devitɨn gara,
    bar a gifonge.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli kpɑ Tɑfiiti kɛ yoolɑɑ nyʋɣʋ tʋ. Mpi tɔ, pɑɑ timpiɣi ɩ tilɑ-ɩ
    yoou, ɩ lɑkɩ ɑkɑ kɛ́. Ɩlɛnɑ yǝlɑɑ tǝnɑ nɑ wulɑʋ wɑɑlɩ nyǝ́mɑ luɣu lɑ Tɑfiiti.
  azb-azb: Şaul Davudu hansı işə göndərirdisə, o uğur qazanırdı. Ona görə də Şaul
    Davudu döyüşçülərinin başçısı etdi və bu da həm xalqın, həm də Şaulun əyanlarının
    gözünə xoş göründü.
  eng-DBY: And David went forth; whithersoever Saul sent him he prospered; and Saul
    set him over the men of war, and he was accepted in the sight of all the people,
    and also in the sight of Saul's servants.
  hin-2017: और जहाँ कहीं शाऊल दाऊद को भेजता था वहाँ वह जाकर बुद्धिमानी के साथ काम
    करता था; अतः शाऊल ने उसे योद्धाओं का प्रधान नियुक्त किया। और समस्त प्रजा के लोग
    और शाऊल के कर्मचारी उससे प्रसन्न थे।
  wol-KYG: Daawuda nag di dem ci bépp yoonu xare bu ko Sóol yebal, di ca am ndam.
    Sóol fal ko njiitu xarekat ya, gàngoor gépp rafetlu loolu, jawriñi Sóol itam rafetlu
    ko.
  eng-YLT: And David goeth out whithersoever Saul doth send him; he acted wisely,
    and Saul setteth him over the men of war, and it is good in the eyes of all the
    people, and also in the eyes of the servants of Saul.
  eng-WYC-2017: And David went forth to all things, to whatever things Saul sent him,
    and he governed himself prudently; and Saul setted him over the men of battle,
    and he was accepted in the eyes of all the people, and mostly in the sight of
    the servants of Saul.
  eng-WMBB: David went out wherever Saul sent him, and behaved himself wisely; and
    Saul set him over the men of war. It was good in the sight of all the people,
    and also in the sight of Saul’s servants.
  urd-GVH: जहाँ भी साऊल ने दाऊद को लड़ने के लिए भेजा वहाँ वह कामयाब हुआ। यह देखकर
    साऊल ने उसे फ़ौज का बड़ा अफ़सर बना दिया। यह बात अवाम और साऊल के अफ़सरों को पसंद
    आई।
  rug-rug: Bokaboka hola se Devita pude taveti sari doduru tinavete pu garunu ni Saula
    koa sa, meke vizatia tugo Saula si asa pude keke palabatu pa nana qeto minate.
    Qetu nia ri doduru tie na palabatu te Saula sa ginugua hie.
  gaz-gaz: Daawit iddoo Saaʼol itti isa erge hunda dhaqee ni milkaaʼa ture. Saaʼolis
    namoota waraanaa irratti isa sadarkaa ol aanaa kenneef. Wanni kunis saba hundaa
    fi tajaajiltoota Saaʼol hunda gammachiise.
  fra-LSG: David allait et réussissait partout où l’envoyait Saül; il fut mis par
    Saül à la tête des gens de guerre, et il plaisait à tout le peuple, même aux serviteurs
    de Saül.
  gnn-gnn: Yo, ŋunhi ŋayi ŋuli Djolyu djämanydja nhanŋu wekanha Daypitku, ŋayinydja
    ŋuli djämanydja yana ḻatju'kunhana bäymana dhika, bala yana ŋayi Djolyu nherrara
    ŋanya Daypitnha mala‐warryunarayŋunhana, ŋurruŋukuŋala miriŋuwuna mala‐warryunarawu.
    Ga bukmaktja ŋunhi Djolwu miṯtjinydja wirrkina dhika galŋa‐ŋamathina bitjarrana
    nhanukala Daypitkala.
  yal-yal: Sɔli na yi Dawuda rasiga dɛdɛ, a feen sɔnɔyama nɛn. Sɔli yi tide matexin
    fi a ma yɛngɛsone xun na. Na yi rafan yamaan birin ma, hali Sɔli a kuntigine.
  haw-1868: 'A hele aku la o Davida i na wahi a pau a Saula i hoouna aku ai ia ia,
    ua hana naauao ia: a hoonoho aku la o Saula ia ia maluna o na kanaka kaua; a ua
    maikai oia i na maka o na kanaka a pau, a i na maka hoi o ka poe kauwa a Saula.'
  arb-NAV: وَكَانَ النَّجَاحُ حَلِيفَ دَاوُدَ فِي كُلِّ مُهِمَّةٍ كَلَّفَهُ بِها شَاوُلُ،
    لِذَلِكَ وَلّاهُ شَاوُلُ إِمْرَةَ رِجَالِ الْحَرْبِ، فَحَظِيَ ذَلِكَ بِاسْتِحْسَانِ
    الشَّعْبِ وَعَبِيدِ شَاوُلَ أَيْضاً.
  ewe-ewe: David zu Saul ƒe kpeɖeŋutɔ tɔxɛ eye wòwɔa dɔ sia dɔ si wòde asi nɛ la nyuie.
    Saul tsɔe ɖo aʋafiae ɖe eƒe aʋakɔwo nu eye nu sia dze asrafoawo kple ame bubuawo
    siaa ŋu.
  eng-LEE: And David went out; whithersoever Saul used to send him, he was successful;
    and Saul set him over the men of war; and he was accepted in the eyes of all the
    people, and also in the eyes of the servants of Saul.
  gvn-gvn: Saulungku David soldier-bungan, nyungun yungan, bamanji kuli-bakanji kuniwanka.
    David binalman kuniwanka, bama kuli-baka kuninyarrkuda. Yinyaynka Saulungku nyungun
    maja-bungan kanbalanka soldier-soldieranka. Jana soldier-soldier wawurr-wawurrman,
    David jananka majamanya.
  asm-FB: চৌলে দায়ূদক য’লৈকে যাবলৈ কয়, তালৈকে তেওঁ যায়, আৰু তেওঁ জয়ী হয়। চৌলে
    যুদ্ধাৰু সকলৰ ওপৰত তেওঁক প্ৰতিষ্ঠিত কৰিলে। এই কথাই সকলো লোকৰ দৃষ্টিত আনকি চৌলৰ
    দাসবোৰৰ দৃষ্টিতো আনন্দদায়ক হ’ল।
  sus-A: سْلُ دَوُدَ رَ سَنبَ دّدّ فٍرٍ سٌدٍ، دَوُدَ نُ فٍينِمَ نّ. نَ نَن عَ تٌ سْلُ
    نَشَ عَ قِندِ عَ شَ سْورِيٍ شُنيِ رَ. نَ قٍ نَشَ رَقَن حَمَ مَ، عَ نُن سْلُ شَ
    مِشِيٍ يَتِ.
  fra-SBL: David allait partout où Saül l'envoyait et se conduisait avec sagesse,
    et Saül l'établit à la tête des hommes de guerre. C'était bon aux yeux de tout
    le peuple, et aussi aux yeux des serviteurs de Saül.
  hbo-hbo: וַיֵּצֵ֨א דָוִ֜ד בְּכֹל֩ אֲשֶׁ֨ר יִשְׁלָחֶ֤נּוּ שָׁאוּל֙ יַשְׂכִּ֔יל וַיְשִׂמֵ֣הוּ
    שָׁא֔וּל עַ֖ל אַנְשֵׁ֣י הַמִּלְחָמָ֑ה וַיִּיטַב֙ בְּעֵינֵ֣י כָל־הָעָ֔ם וְגַ֕ם
    בְּעֵינֵ֖י עַבְדֵ֥י שָׁאֽוּל׃ פ
  piu-2006: '@see-verse:1SA.018.004'
  pjt-pjt: Ka Saulalu Davidanya rawangku iyaningi tjaultji tjuṯatjara ankula aṉangu
    kutjupa tjuṯangka pikaringkunytjaku mirpaṉtju panya tjuṯangka. Kaya paluṟu tjana
    tiṯutjarangku alatjiṯu pungkukatingi. Ka palulanguṟu Saulalu Davidanya ngurkantaṟa
    tjunu palumpa tjaultji tjuṯa mayatjangku kanyintjaku, kaya wati tjaultji tjuṯa
    palumpa puḻkaṟa pukuḻaringi, munuya palumpa tjanampa mayatja-mayatja tjuṯa kuḻu
    palumpa pukuḻaringi.
  kik-kik: Ũrĩa wothe Saũlũ aatũmaga Daudi ageeke, nĩawĩkaga ũkagaacĩra, nginya Saũlũ
    akĩmũtua mũrũgamĩrĩri mũnene wa mbũtũ cia ita. Ũndũ ũcio ũgĩkenia andũ othe, na
    ũgĩkenia anene a Saũlũ o nao.
  fra-NCL: Quand David sortait, partout où l’envoyait Saül, il réussissait ; Saül
    le mit à la tête des gens de guerre, et il plaisait à tout le peuple, même aux
    serviteurs du roi.
  cek-AK: David loe Saul mah toksak hanah patoeh kruek a caeh moe, palunghahaih hoiah
    sak pongah, Saul mah araengh kasang misatuh kaminawk ukkung tok to paek. Anih
    loe kaminawk boih hoi Saul ih tamnanawk boih mah doeh tapom ih kami ah oh.
  cuk-cuk: Ibu Saúl, Davidʼga sokardibe, David, bela Saúl-sogedba ibmar-imakdaed.
    A-ulale, Saúl, David-e-sorda-bila-onomalad-e-iduedga onugsasad. Weyob Saúl, David-onugsasadi,
    bela Saúl-sordamar, degi, sorda-e-dummaganse-bakale, nued-itosmalad.
  uig-CYR: Саул Давутни нәгила әвәтсә у шу йәргә баратти, шундақла ишларни җайида
    қилатти. Шуниң үчүн Саул уни ләшкәрләрниң үстигә қойди. Бу иш барлиқ хәлиққә вә
    һәм Саулниң хизмәткарлириғиму яқти.
  tel-2017: దావీదు, సౌలు తనను పంపిన ప్రతి చోటుకీ వెళ్ళి, తెలివిగా పనులు సాధించుకుంటూ
    వచ్చాడు. సౌలు తన సైన్యంలో అధిపతిగా అతణ్ణి నియమించాడు. ప్రజల దృష్టిలో, సౌలు సేవకుల
    దృష్టిలో దావీదు అనుకూలంగా ఉన్నాడు.
  hat-BSA: Konsa, David te ale nan nenpòt kote Saül te voye li a, e te byen reyisi.
    Epi Saül te mete li chèf sou tout mesye lagè yo. Li te fè kè kontan nan zye a
    tout pèp la, e anplis, nan zye a sèvitè Saül yo.
  bxh-bxh: Saulo hiyala haisa ganahewadi yai mate Deiwidi ya fafatamali, ya lau ya
    lulu be ana waiyunu ya lei hafihafitidi. Yo fede Saulo ya tole hitiꞌi be tau hiyala
    edi tau lau kulukulu. Na Isalaela dodoga mahudoꞌidi yo hiyala tau foyafoyahidi
    haisa hinaga nuwadi sa amna. Tau hiyala edi fuya fuyoma fuyana Deiwidi Golaiyeti
    ya wunui mate Isalaela wawahindi edi taon mahudoꞌidi sa laoma be Kin Saulo sa
    failobahi. Wana fanuwa kwadekwadedi sa wanaidi, tambalin sa oidi yo ginauli hesa
    doha gita sa aiheyaidi ma sagasagadi.
  kos-kos: Ma nukewa Saul el supwal David nu kac el orala ke insianaung ac wo ouiya.
    Ke ma inge Saul el oru tuh David elan sie mwet kol lun un mwet mweun lal, ac mwet
    pwapa ac mwet kulansap nukewa lal Saul elos insewowo kacl.
  hbo-WLC: וַיֵּצֵ֨א דָוִ֜ד בְּכֹל֩ אֲשֶׁ֨ר יִשְׁלָחֶ֤נּוּ שָׁאוּל֙ יַשְׂכִּ֔יל וַיְשִׂמֵ֣הוּ
    שָׁא֔וּל עַ֖ל אַנְשֵׁ֣י הַמִּלְחָמָ֑ה וַיִּיטַב֙ בְּעֵינֵ֣י כָל־הָעָ֔ם וְגַ֕ם
    בְּעֵינֵ֖י עַבְדֵ֥י שָׁאֽוּל׃ פ
  ibo-ibo: Devid jeziri ozi niile Sọl ziri ya, o mere ihe niile nke ọma nke a mere
    na Sọl nyere ya ọkwa dị elu nʼetiti ndị agha ya. Ọnọdụ a dị mma nʼanya ndị Izrel
    nakwa nʼanya ndị agha Sọl.
  ory-ory: ଆଉ ଶାଉଲ ଦାଉଦଙ୍କୁ ଯେକୌଣସି ସ୍ଥାନକୁ ପଠାନ୍ତି, ସେ ସେଠାକୁ ଯାଇ ବୁଦ୍ଧିରେ କାର୍ଯ୍ୟ
    କରନ୍ତି, ଏହେତୁ ଶାଉଲ ତାଙ୍କୁ ଯୋଦ୍ଧାମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ କଲେ ଓ ଏହା ସମସ୍ତ ଲୋକଙ୍କ ଦୃଷ୍ଟିରେ
    ଓ ଶାଉଲଙ୍କ ଦାସମାନଙ୍କ ଦୃଷ୍ଟିରେ ମଧ୍ୟ ଉତ୍ତମ ଦେଖାଗଲା।
  chk-chk: Iwe, a fisiöch än Tafit angang ekis meinisin ia Saul a tinala ie. Iei mine
    Saul a seikätä pwe epwe eman chon nemeni sounfiu. Ei akot ekewe aramas me nöün
    Saul kewe meilapen sounfiu ra fokun tipeeu ngeni.
  ssd-ssd: Saul nu David kukulanu ta nu kumba kame bumba ŋgueu mbal kilmba bale farniŋganu.
    Taŋamba kumba minna le Saulŋge nu tumba kame kuasmbi ande tuku gabat minwa ŋga
    pilna le Saul tuku kame kuasmbi Israel taŋgo pino ŋakmba nane gare-garekinaig.
  rop-rop: Wal bambai na ebritaim wen King Sol bin oldei jandim Deibid blanga fait,
    Deibid bin oldei win, en King Sol bin meigim im jidan boswan solja, en ola solja
    en najalot boswan solja bin gudbinji blanga Deibid.
  ukr-1871: І справлявсь Давид розважно всюди, куди й нї посилав його Саул, так що
    Саул поставив його отаманом над військовими людьми, і влюбив його ввесь люд і
    самі прибічники Саулові.
  deu-1951: Und David zog aus; überall, wohin Saul ihn sandte, handelte er klug; also
    daß Saul ihn über die Kriegsleute setzte. Und er gefiel dem ganzen Volke wohl,
    auch den Knechten Sauls.
  eng-JPS: And David went out; whithersoever Saul sent him, he had good success; and
    Saul set him over the men of war; and it was good in the sight of all the people,
    and also in the sight of Saul's servants.
  srp-1865: I iðaše David na što ga god Saul pošiljaše, i bijaše sreæan, i postavi
    ga Saul nad vojnicima, i omilje svemu narodu, pa i slugama Saulovijem.
  lug-lug: Buli kintu Sawulo kye yatumanga Dawudi, Dawudi n’akituukirizanga bulungi
    nnyo, era Sawulo kyeyava amuwa ekifo ekyawaggulu mu magye. Ekyo ne kisanyusa abantu
    bonna, n’abakungu ba Sawulo.
  heb-heb: ויצא דוד בכל אשר ישלחנו שאול ישכיל וישמהו שאול על אנשי המלחמה וייטב בעיני
    כל העם וגם בעיני עבדי שאול׃
  ben-IRV: আর শৌল দায়ূদকে যেখানে পাঠাতেন দায়ূদ সেখানে যেতেন এবং বুদ্ধির পরিচয় দিয়ে
    সফলতা লাভ করতেন। সেইজন্য শৌল তাঁকে সৈন্যদলের একজন সেনাপতি করলেন। এতে সমস্ত লোক
    এবং শৌলের কর্মচারীরাও খুশী হল।
  pan-pan: ਜਿੱਥੇ ਕਿਤੇ ਸ਼ਾਊਲ ਉਹ ਨੂੰ ਭੇਜਦਾ ਸੀ, ਉੱਥੇ ਦਾਊਦ ਜਾਂਦਾ ਸੀ ਅਤੇ ਸਫ਼ਲ ਹੁੰਦਾ ਸੀ
    ਅਜਿਹਾ ਜੋ ਸ਼ਾਊਲ ਨੇ ਉਹ ਨੂੰ ਯੋਧਿਆਂ ਉੱਤੇ ਸਰਦਾਰ ਬਣਾਇਆ ਅਤੇ ਉਹ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਸਾਹਮਣੇ ਅਤੇ
    ਸ਼ਾਊਲ ਦੇ ਸੇਵਕਾਂ ਦੇ ਸਾਹਮਣੇ ਵੀ ਮੰਨਿਆ ਪਰਮੰਨਿਆ ਹੋਇਆ ਸੀ।
  tkr-tkr: Şaulee Davud nene işiqar qihna g'axuvee, mang'vee mana iş yugba haa'a vuxha.
    Mançil-allar Şaulee Davuduke cune g'oşunee ç'ak'ınbışda sa ha'a, man milletned,
    Şaulne hiqiy-allanbışded ulesqa yugda qadayle.
  mya-JVB: ဒါဝိဒ် သည် ရှောလု စေခိုင်း သမျှ ကို သွား ၍ သတိ ပညာနှင့်ပြုမူသောကြောင့်
    ၊ စစ်သူရဲ အုပ်အရာ၌ ခန့် ထားတော်မူသဖြင့် ၊ ဒါဝိဒ်သည် ကျွန် တော်မျိုးမှစ၍လူ အပေါင်း
    တို့တွင် မျက်နှာ ရ၏။
  tte-O: Saugana tem Saulo Deibida iyawasa ilau ikaleya ana paisowa meuloina inamwanamwa.
    Mwa Saulo ipeiseyan tokaleya ali tomo lalakina yabo. Tabe Saulo ana tokaleyayao
    nuwanuwasosili yo siyaliyaya Deibida ana paisowa kaiwena.
  tbg-tbg: Ho Devitiva Sorukantiro vauvaro Soruva Devitira atitovaro viva iqoka vaiinti
    ntita varero Pirisia hampata raqiharo iqoka aatarake vaura. Devitiva qaiqaa qaiqaavata
    minti vaurara tiro, Soruva vira noraiqama kovaro Devitiva iqoka vaiinti vika opisaa
    noravano vaumanta ekaa vaiinti nahentivata, Sorura opisaa ekaa vikavata, Devitira
    noraiqama korara quahe vaura.
  hmo-hmo: Davida be Saulo danu ia noho, bona Saulo ese ia siaia lao gabudia ibounai
    dekenai, Davida ia kwalimu. Vadaeni Saulo ese iena tuari orea ena biaguna ta ia
    halaoa. Taunimanima ibounai, bona Saulo ena opesa taudia danu, ese unai kara dekenai
    idia moale.
  urd-urd: और जहाँ, कहीं साऊल दाऊद को भेजता वह जाता और 'अक़्लमन्दी से काम करता था,
    और साऊल ने उसे जंगी मर्दों पर मुक़र्रर कर दिया और यह बात सारी क़ौम की और साऊल
    के मुलाज़िमों की नज़र में अच्छी थी।
  rus-SYN: И Давид действовал благоразумно везде, куда ни посылал его Саул, и сделал
    его Саул начальником над военными людьми; и это понравилось всему народу и слугам
    Сауловым.
  bqc-SIM: Gua pↄ́ Saulu Davidi gbàɛu zĩkai píi, ì saasɛɛ, ↄ̃ à aà dìlɛ zĩgↄ̃ↄ
    gbɛ̃zↄ̃ↄ ũ. Aà yã́ ì kɛ gbɛ̃́piiɛ naɛ ń Saulu ìwaↄ píi.
  tcz-CHONGTHU: Chutichun Saul in David chu asolna lam lamah achejin alolhing soh
    keiyin ahi. Hijeh chun Saul in asepaiho chunga gallamkai dingin atungin ahile,
    mijouse jong achung ah akipah cheh-un ahi.
  mar-mar: तेव्हा शौल दावीदाला जेथे जेथे पाठवी तेथे तेथे तो चतुराईने वागत असे. शौलाने
    त्यास लढाईच्या मनुष्यांवर नेमिले आणि तो शौलाच्या चाकराच्या दृष्टीतही तो मान्य
    झाला.
  soq-soq: Sol Dawid wadiaubedio ona daitada bedewe aleidie onaleidie ita Dawid onaleidia
    ipa euda os. Sa baiwa Sol Dawid wadene itunposideno sorodia uwau apana segalen.
    Sol Dawid epe dewasano apana uduudu nuau eudidalen, ita Sol sorodia do nuau eulen.
  qub-qub: Davidga Saúl mandashancunata llapantami cumliran. Chaymi Saulga churaran
    suldärucunata mandananpaj. David mandaptin suldärucunapaj, mandaj suldärucunapäpis
    sumaj alli caran.
  bqp-bqp: Gu kũ Solu Dauda gbàrɛn zĩ̀ ká pínki, àdi sa'a kɛmɛ, akũ à a dìtɛ zĩ̀karinↄ
    gbɛ̃ zↄ̃kↄ̃ ũ. A yã dì kɛ gbɛ̃ sĩnda pínkinɛ nnamɛ kũ Solu ìbanↄ ń pínki.
  hat-hat: Chak fwa Sayil te voye David an misyon, kote li pase, li toujou reyisi.
    Se konsa Sayil moute l' grad, li fè l' chèf nan lame a. Sa te fè tout moun Sayil
    yo ansanm ak tout pèp la plezi.
  eng-BSB: So David marched out and prospered in everything Saul sent him to do, and
    Saul set him over the men of war. And this was pleasing in the sight of all the
    people, and of Saul’s officers as well.
  tod-tod: Ʋɛ nɔpɛ Sayile a la Davide leʋe ná kɔɔmaʋɛ, Davide ɠɛni vɔnisu naa ma,
    naa ɠa é kɛɛni, Sayile pilɛni da ná-kɔɔɠɔ nuiti unda. Davide ná-fai wola nɛɛni
    bɛbɛi ʋɛ, ta Sayile ná-botiɠɛ nu wolaiti.
  eng-WEBPB: David went out wherever Saul sent him, and behaved himself wisely; and
    Saul set him over the men of war. It was good in the sight of all the people,
    and also in the sight of Saul’s servants.
  kbq-kbq: Hagi nazankuro Soli'ma Devitinku'ma hugahane huno hiazana Deviti'a knare
    huno anazana higeno, Soli'a azeri antesga huno sondia vahete kva ante'ne. Hagi
    ana zankura maka vahe'mo'zane Soli eri'za vahe'mo'zanena muse hu'naze.
  nhe-BL: Huan David yahuiyaya campa hueli campa Saúl quititlaniyaya huan nochi tlen
    quichijqui quisqui nelía cuali. Huajca Saúl quichijqui David se tequitiquetl para
    ma quinnahuati isoldados. Huan nochi israelitame huan nochi nopa soldados quinpacti
    para yajaya ma quinnahuati.
  bus-bus: Guu kɛ̀ Solu Dauda gbàrɛn zĩ̀ ká píngi, è saa kũmɛ, ben à à dìɛ zĩ̀kpɛɛnↄ
    gbɛ̃nsi ũ. À yã è kɛ baade pínginɛ nnamɛ kↄ̃n Solu ìbanↄ ń píngi.
  gub-BL: Xau omono kar Tawi taw nànàn a'e. Ikatu a'e taw nànànar paw wanupe a'e.
    A'e rupi Xau umuigo kar Tawi wemiruze'eg zauxiapekwer wanuwihaw romo a'e kury.
    Ikatu hemiapo kwer zauxiapekwer paw wanupe. Ikatu amogwer zauxiapekwer wanuwihaw
    wanupe no.
  eng-DRA: 'And David went out to whatsoever business Saul sent him, and he behaved
    himself prudently: and Saul set him over the soldiers, and he was acceptable in
    the eyes of all the people, and especially in the eyes of Saul’s servants.'
