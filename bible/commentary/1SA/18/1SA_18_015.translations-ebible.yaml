verse: 1SA.018.015
translations:
  mal-C: ഇങ്ങനെ ദാവീദ് എല്ലാക്കാര്യങ്ങളിലും വിജയംകൈവരിക്കുന്നു എന്നുകണ്ടപ്പോൾ, ശൗൽ
    അദ്ദേഹത്തെ കൂടുതൽ ഭയപ്പെട്ടു.
  deu-TKW: Und als Saul sah, daß er viel Erfolg hatte, geriet er in Angst vor ihm.
  lin-lin: Tango Saulo amonaki ete Davidi azali kolonga mingi, abangaki ye.
  eng-LSV: and Saul sees that he is acting very wisely, and is afraid of him,
  eng-GNV: Wherefore when Saul saw that he was very wise, he was afrayde of him.
  eng-WEBSTER: Wherefore when Saul saw that he behaved himself very wisely, he was
    afraid of him.
  nhw-BL: Huan yeca Saúl achi más momajmatiyaya pampa momacayaya cuenta para David
    mohueyichijtiyohuiyaya.
  swh-ONEN: Sauli alipoona jinsi alivyokuwa akifanikiwa, akamwogopa.
  bba-bba: Ye Sɔɔlu u wɑ ye Dɑfidi u mɔ̀ kpuro yɑ rɑ koorewɑ, yerɑ u nùn nɑsiɑm sosi.
  eng-KJVCPB: Wherefore when Saul saw that he behaved himself very wisely, he was
    afraid of him.
  cpy-cpy: Rootaki ithaawan-tantariri Saúl irika David, iñaakirira kameetha okanta
    rantayi-tziri.
  mpx-mpx: Sauga Sol i kite bugul gegewena bolo Deibid i giginolil hi wawaisi, inoke
    i lovakunan nabiyan.
  luo-luo: Kane Saulo oneno kaka odhi maber, mine oluore.
  meu-meu: Saulo ese e itaia, ena kara iboudiai na mai anidia namodia, bena e gari
    henia.
  npi-ULB: जब शाऊलले तिनको फलिफाप भएको देखे, तब उनलाई तिनको डर भयो ।
  yor-yor: Nígbà tí Saulu rí bi àṣeyọrí rẹ̀ ti tó, ó sì bẹ̀rù rẹ̀.
  emp-NTPO: Davira ne jũmane bia wã bẽrã Saulba waya b̶asia.
  ind-ind: Ketika Saul melihat bahwa apa yang dilakukan Daud selalu berhasil, maka
    dia semakin takut kepada Daud.
  pes-OPCB: وقتی شائول پادشاه متوجه این امر شد، بیشتر هراسان گردید، ولی مردم اسرائیل
    و یهودا، داوود را دوست می‌داشتند زیرا به خوبی آنها را در جنگ رهبری می‌کرد.
  tgl-ULB: Nang makita ni Saul na sumagana siya, tumayo siya nang may pagkamangha
    sa kanya.
  cbu-NT: Ashirucha, Saulsha Dapiyaa parangu, kapung punirangiya. ¿Tamashta wamarisha
    amb ashik? ¿Nda maachtawaa xapooku? tárangiya.
  hui-hui: Solo ibu Debidihanda wai biyago budebeore hayago hondowa Debidihondo gi
    hayago ho timbuore hene.
  mya-mya: ယင်း​သို့​အောင်​မြင်​သည်​ကို​မြင်​သော​အ​ခါ ရှော​လု​သည်​ဒါ​ဝိဒ်​အား​ပို​၍​ကြောက်​လန့်
    လာ​၏။-
  bod-N: སོ་ལོས་ཁོའི་སྤྱོད་ཚུལ་ལས་ཁོ་ནི་ཤིན་ཏུ་བློ་རིག་ཅན་ཞིག་ཡིན་པ་ཤེས་ཏེ་འཇིགས་པ་རེད།
  sna-sna: Sauro akati achiona kuti Dhavhidhi aibudirira sei, akamutya.
  spa-BLM: Cuando Saúl vio que se comportaba con mucha sabiduría, le tuvo miedo.
  cac-cac: Yuj chi' ix te vach' xiv vin̈aj Saúl chi' d'a vin̈.
  swh-ULB: Sauli alipoona kwamba Daudi anastawi, alimwogopa.
  bel-bel: І Саўл бачыў, што ён вельмі разумны, і баяўся яго.
  deu-ELBBK: Und als Saul sah, dass es ihm wohl gelang, scheute er sich vor ihm.
  mbb-OT: Hein nezineg ni Saul he midmezeeǥen si David, utew sikandin nahandek.
  mal-2015: അവൻ ഏറ്റവും വിവേകത്തോടെ നടക്കുന്നു എന്നു ശൗൽ കണ്ടിട്ടു അവങ്കൽ ആശങ്കിതനായ്തീർന്നു.
  rmc-rmc: Sar o Saul dikhľa, sar leske savoro avel avri, daralas lestar meksa buter.
  pes-OPV: و چون شاول دید که او بسیار عاقلانه حرکت می‌کند به‌سبب او هراسان می‌بود.
  ron-1924: Саул, вэзынд кэ избутя тотдяуна, се темя де ел,
  ben-OBCV: শৌল তাঁকে এত বেশি সফল হতে দেখে তাঁকে ভয় করতে শুরু করলেন।
  som-som: Oo Saa'uulna markuu arkay in Daa'uud aad u guulaystay ayuu la yaabay.
  lat-VUC: Vidit itaque Saul quod prudens esset nimis, et cœpit cavere eum.
  eng-ASVBT: And when Saul saw that he behaved himself very wisely, he stood in awe
    of him.
  ita-1885: E Saulle, veggendo ch'egli prosperava grandemente, ebbe paura di lui.
  eng-LXXUP: And Saul saw that he was very wise, and he was afraid of him.
  eng-ULB: When Saul saw that he prospered, he stood in awe of him.
  spa-VBL: Cuando Saúl vio el éxito de David, le tuvo aún más miedo.
  fra-_FOB: Or Saül, voyant que David était fort heureux, le craignit.
  mal-mal: ദാവീദ് ഏറ്റവും വിവേകത്തോടെ നടക്കുന്നു എന്ന് ശൌല്‍ കണ്ടപ്പോൾ, അവനെ ഭയപ്പെട്ടു.
  urd-GVR: Jab Sāūl ne dekhā ki Dāūd ko kitnī zyādā kāmyābī huī hai to wuh us se mazīd
    ḍar gayā.
  suz-BL: सावलमी दाऊद आ गेय नेल्‍ल रिम्‍शो दुम्‍शो तशा, ङोंइती क्‍येङा हिंमाक्‍त।
  ita-1927: E quando Saul vide ch’egli riusciva splendidamente, cominciò ad aver timore
    di lui;
  ckb-ckb: جا کە شاول بینی زۆر سەرکەوتووە، لێی ترسا.
  eng-BBE: And when Saul saw how wisely he did, he was in fear of him.
  kan-OKCV: ಅವನು ಜಯಶಾಲಿಯಾಗುತ್ತಿದ್ದದ್ದನ್ನು ಸೌಲನು ಕಂಡು ಅವನಿಗೆ ಭಯಪಟ್ಟಿದ್ದನು.
  tam-2017: அவன் மகா புத்திமானாக நடக்கிறதைச் சவுல் கண்டு, அவனுக்குப் பயந்தான்.
  spa-RV-1909: Y viendo Saúl que se portaba tan prudentemente, temíase de él.
  ron-BTF: De aceea când Saul a văzut că se purta foarte înțelept, s-a temut de el.
  eng-WEBP: When Saul saw that he behaved himself very wisely, he stood in awe of
    him.
  eng-FBV: When Saul saw how successful David was, he was even more afraid of him.
  nld-1939: Saul zag, dat hij zeer voorspoedig was, en vreesde hem nu.
  nch-BL: Huan yeca Saúl achi más momajmatiyaya pampa quiitayaya para David mohueyichijtiyahuiyaya.
  vie-1934: Sau-lơ thấy người được may mắn dường ấy, thì lấy làm sợ người.
  hin-CV: जब शाऊल ने देखा कि दावीद कितनी सफलताएं प्राप्‍त करते जा रहे हैं, वह दावीद
    से और भी अधिक डरने लगे.
  spa-BES: Y cuando Saúl vio lo sabio que lo había hecho, tuvo miedo de él.
  tdx-tdx: Ie nioni’ i Saole t’ie nitoloñ’ an-kihitse, le nihembaña’e.
  tha-KJV: เมื่อซาอูลทรงเห็​นว​่าดาวิดได้กระทำอย่างเฉลียวฉลาดยิ่ง ก็​ทรงเกรงกลัวดาวิด
  por-BR-2018: E vendo Saul que se portava tão prudentemente, temia-se dele.
  deu-ELO: Und als Saul sah, daß es ihm wohl gelang, scheute er sich vor ihm.
  eng-WYC-2018: and so Saul saw that David was full prudent/was full wise, and he
    began to beware of David.
  epo-epo: Kaj Saul vidis, ke li agas tre prudente, kaj li timis lin.
  uig-PIN: Saul uning pǝmlik ikǝnlikini kɵrüp uningdin bǝk ⱪorⱪatti.
  beo-beo: Solo da Da:ibidi ea didili hasalasu hamobe hou dawa:digili, bu bagadewane
    beda:i.
  tpi-OTNT: Na Sol i lukim Devit i mekim gutpela wok tru, na em i pret moa yet long
    Devit.
  hau-SA: Da Shawulu ya ga yadda yake cin nasara, sai ya ji tsoronsa.
  uig-LAT: Saul uning pemlik ikenlikini körüp uningdin bek qorqatti.
  nde-nde: Kwathi uSawuli ebona ukuphumelela kwakhe, wamesaba.
  ton-ton: Ko ia ʻi he mamata ʻa Saula ʻoku fai fakapotopoto lahi ʻaupito ia, naʻe
    manavahē ia kiate ia.
  ces-1613: A když to viděl Saul, že sobě velmi opatrně počíná, bál se ho.
  eng-WMB: When Saul saw that he behaved himself very wisely, he stood in awe of him.
  tam-TCV: தாவீது இவ்வாறு பெரும் வெற்றியீட்டியதைக் கண்ட சவுல் அவனுக்குப் பயந்தான்.
  ceb-ULB: Sa dihang nakita ni Saul nga nagmalampuson siya, nahadlok siya kaniya.
  pol-UBG: Gdy Saul widział, że tak bardzo roztropnie postępuje, bał się go.
  agr-agr: Nuadui Saúl Davitan ishamau, wagki Davitak Tuke Pujuu yayamu asa shiig
    takau asamtai.
  kyc-kyc: Sole Dapitinya yulu keyange piyamo doko kandapala dokopa kamame wakasa
    pako kareya.
  urd-GVU: جب ساؤل نے دیکھا کہ داؤد کو کتنی زیادہ کامیابی ہوئی ہے تو وہ اُس سے مزید
    ڈر گیا۔
  deu-1912: Da nun Saul sah, daß er sich so klüglich hielt, scheute er sich vor ihm.
  ntj-ntj: Nyangka Tjuultu nyangu Tayipirrtu walykumunura palyaranyangka. Palunyalu-ra
    ngurlu-ngurlurringu.
  kan-2017: ಇದನ್ನು ನೋಡಿ ಸೌಲನು ದಾವೀದನಿಗೆ ಬಹಳವಾಗಿ ಹೆದರಿಕೊಂಡನು.
  yap-yap: Fa’ani guy Saul rogon e mon’og ni be tay David ma fini aram e i gel e marus
    rok ngak.
  hlt-MCSB: Anih loh bahoeng a cangbam te Saul loh a hmuh vaengah a mikhmuh ah bakuep
    coeng.
  mdy-ETH: ሳኣዖኦሌ ዳውቴም ዬያ ኮሽካ ባኮ ዛጊ ባሼ ዒዛ ዒጊጪሢ ዓርቄኔ፤
  twi-ASANTE: Ɛberɛ a Saulo hunuu yei no, ɛmaa ɔsuroo no mmorosoɔ.
  eng-WEBU: When Saul saw that he behaved himself very wisely, he stood in awe of
    him.
  wal-wal: Daawiti oottiyoobai ubbai keehippe injjetiyoogaa Saa7ooli be7idi, ayyo
    keehi yayyiis.
  spa-PDDPT: Al ver Saúl que él procedía con tanta prudencia, tenía temor a causa
    de él.
  gun-gun: Ha'e ramo Saul ma Davi ha'evea rami ojapo oikovya oexa vy okyjeve tema
    ixugui.
  agu-BL: Cha'stzun te wi'nin xobe'n Saúl tetz Luwiy.
  ilo-ULB: Idi nakita ni Saul a kanayon nga agballigi isuna, ad-adda a nagsiddaaw
    isuna kenkuana.
  kpg-kpg: Saul ga iloo ia bolo David e gila humalia, gei dono madagu i David koia
    gu damana.
  uig-ARA: سائۇل ئۇنىڭ پەملىك ئىكەنلىكىنى كۆرۈپ ئۇنىڭدىن بەك قورقاتتى.
  sus-sus: Sɔlu to a to fe birin sɔɔnɛyaxi Dawuda bɛ, a naxa lu gaaxui kui a ya ra.
  pon-2006: Sohl ahpw mwahngihada en Depit eh pweida mwahu, oh eh masak Depit ahpw
    lalaudla.
  jae-jae: Saul gêlic Dawidnê kôm samob ŋanô kêsa, tec kêtêc eŋ kêlêlêc.
  ksd-ksd: Ma ba Saul i ga gire ba David i ga kabinana, ma i ga pait ot pa kana papalum,
    i ga burutue.
  tur-YTC: Saul onun çok akıllıca davrandığını görünce, ondan korktu.
  grc-BRENT: Καὶ εἶδε Σαοὺλ ὡς αὐτὸς συνιεῖ σφόδρα, καὶ εὐλαβεῖτο ἀπὸ προσώπου αὐτοῦ.
  ind-AYT: Ketika Saul melihat bahwa Daud berhasil, dia menjadi takut kepadanya.
  nya-nya: Sauli ataona momwe Davide ankapambanira, iye anamuopa kwambiri.
  hrv-hrv: Kad je Šaul vidio da David ima mnogo uspjeha, obuze ga strah od njega.
  mps-mps: Tama Solgo suali, Devitgo te wiegi yai sę mu ebaso, tama aga te Devitde
    wi mu umabo yalio.
  tpi-tpi: Na Sol i lukim Devit i mekim gutpela wok tru, na em i pret moa yet long
    Devit.
  dan-1931: Da Saul så, i hvor høj Grad Lykken fulgte ham, gruede han for ham;
  vie-OVCB: Sau-lơ thấy Đa-vít thành công như thế lại càng thêm sợ.
  guj-2017: જયારે શાઉલે જોયું કે તે ઘણો સફળ થાય છે, એ જોઈને શાઉલને તેની બીક લાગતી
    હતી.
  pon-2006A: Sohl ahpw mwahngihada en Depit eh pweida mwahu, oh eh masak Depit ahpw
    lalaudla.
  por-BRBSL: Quando Saul viu que ele se comportava muito sabiamente, ele ficou admirado
    com ele.
  cth-cth: Sawl ni Devit ni tânae kalenpounge a hmu navah hoe a taki.
  twi-twi: Saulo huu eyi no, osuroo no.
  hlt-hlt: Anih loh bahoeng a cangbam te Saul loh a hmuh vaengah a mikhmuh ah bakuep
    coeng.
  tbz-SIM: Sɑuri yɑ̀ dìì mɔ̀nnì Dɑfiti nɔmmɛ̀ o dootitɔbɛ̀ kóò depɛ mɛdiɛ̀.
  msy-2020: Ezɨ Sol Devitɨn garima an ingangariba bar deragha otivima, a bar puvɨra
    Devitɨn atiati.
  dop-dop: Sɑyuli nɑ́ mpʋ, ɩlɛnɑ sɔɣɔntʋ sɔɔsɩ-ɩ kpɑʋ.
  azb-azb: Şaul Davudun böyük uğurlar qazandığını görüb çox qorxdu.
  eng-DBY: And Saul saw that he prospered well, and he stood in awe of him.
  hin-2017: जब शाऊल ने देखा कि वह बहुत बुद्धिमान है, तब वह उससे डर गया।
  wol-KYG: Ba Sóol gisee Daawuda àntule lool, mu gën koo ragal.
  eng-YLT: and Saul seeth that he is acting very wisely, and is afraid of him,
  eng-WYC-2017: and so Saul saw that David was full prudent or full wise, and he began
    to beware of David.
  eng-WMBB: When Saul saw that he behaved himself very wisely, he stood in awe of
    him.
  urd-GVH: जब साऊल ने देखा कि दाऊद को कितनी ज़्यादा कामयाबी हुई है तो वह उससे मज़ीद
    डर गया।
  rug-rug: Meke sipu gilania Saula sa binokaboka te Devita, si noma lalanana tu sa
    minatagutu tanisa.
  gaz-gaz: Saaʼolis yeroo akka inni milkaaʼe argetti isa ni sodaate.
  fra-LSG: Saül, voyant qu’il réussissait toujours, avait peur de lui;
  gnn-gnn: Ga yanayi ŋayinydja ŋuli Djolnydja beyaṉiyinyana dhikana, ga mel‐ḏi'yunana
    ŋanya Daypitnha, yurru bukmaktja ŋunhi yolŋu'‐yulŋu Yitjuralpuy malanydja yindina
    ḏukṯuk Daypitku, liŋgu ŋayinydja ŋunhi ŋanyana dhika ḻatju'na bäymana ŋurruŋu.
  yal-yal: Sɔli to a to a yi nɔɔn sɔtɔma tun, a gaxu a yɛɛ ra.
  haw-1868: A ike aku la o Saula i kona naauao loa, makau no oia ia ia.
  arb-NAV: وَعِنْدَمَا رَأَى شَاوُلُ مَا يَتَمَتَّعُ بِهِ دَاوُدُ مِنْ فِطْنَةٍ تَفَاقَمَ
    فَزَعُهُ مِنْهُ.
  ewe-ewe: Saul de dzesi David ƒe dzidzedzekpɔkpɔ, nu sia na be wògavɔ̃na na David
    wu tsã,
  eng-LEE: And when Saul saw that he was very successful, he was in dread of him.
  gvn-gvn: '@see-verse:1SA.018.014'
  asm-FB: চৌলে যেতিয়া দেখিলে যে দায়ূদৰ উন্নতি হৈছে, তেতিয়া তেওঁ ত্ৰাসযুক্ত হ’ল।
  sus-A: سْلُ تٌ عَ تٌ قٍ بِرِن سْونّيَشِ دَوُدَ بّ، عَ نَشَ لُ فَاشُي كُي عَ يَ رَ.
  fra-SBL: Lorsque Saül vit qu'il se conduisait avec beaucoup de sagesse, il le craignit.
  hbo-hbo: וַיַּ֣רְא שָׁא֔וּל אֲשֶׁר־ה֖וּא מַשְׂכִּ֣יל מְאֹ֑ד וַיָּ֖גָר מִפָּנָֽיו׃
  piu-2006: '@see-verse:1SA.018.014'
  pjt-pjt: Ka Davidalu rawangku pungkunytja Saulalu ruuru kuliningi munu palulanguṟu
    palumpa puḻkaṟa nguḻuringangi.
  kik-kik: Rĩrĩa Saũlũ onire ũrĩa Daudi aagacĩire, akĩmwĩtigĩra.
  fra-NCL: Saül, voyant qu’il était très habile, avait peur de lui ;
  cek-AK: A sak ih hmuen boih ah acoehaih hoiah sak, tiah Saul mah hnuk naah, anih
    to zit.
  cuk-cuk: Saúl, Davidʼga bela ibmar-nueganbi-gue dakargua, dobe-itoded.
  uig-CYR: Саул униң пәмлик екәнлигини көрүп униңдин бәк қорқатти.
  tel-2017: దావీదు మరింతగా అభివృద్ధి పొందడం సౌలు చూసి ఇంకా ఎక్కువగా భయపడ్డాడు.
  hat-BSA: Lè Saül te wè ke li te byen reyisi konsa, li te vin gen gwo perèz li.
  kos-kos: Ke Saul el liye lah David el orala ma nukewa wo, el sifil sangeng sel yohk
    liki meet.
  hbo-WLC: וַיַּ֣רְא שָׁא֔וּל אֲשֶׁר־ה֖וּא מַשְׂכִּ֣יל מְאֹ֑ד וַיָּ֖גָר מִפָּנָֽיו׃
  ibo-ibo: Mgbe Sọl hụrụ na ọ bụ onye nwere uche nke ọma, ọ tụrụ ya ụjọ.
  ory-ory: ପୁଣି, ଯେତେବେଳେ ଶାଉଲ ତାଙ୍କୁ ଅତି ବୁଦ୍ଧିମାନ ଦେଖିଲେ, ସେ ତାଙ୍କ ବିଷୟରେ ଭୀତ ହେଲେ।
  chk-chk: Nge lupwen Saul a küna pwe än Tafit angang a fisiöch, a lapala an niuokusiti.
  ssd-ssd: Saul nu kaŋgermba David tuku kuru-kurukina.
  rop-rop: Wal wen King Sol bin nodisim Deibid bin oldei win, imbin bradin langa im
    brabliwei.
  ukr-1871: А Саул, вбачаючи, що він вельми розважний, боявсь його;
  deu-1951: Als nun Saul sah, daß er so gar klug war, scheute er sich vor ihm.
  eng-JPS: And when Saul saw that he had great success, he stood in awe of him.
  srp-1865: A Saul videæi da je veoma sreæan, bojaše ga se.
  lug-lug: Awo Sawulo bwe yalaba Dawudi ng’afuna emikisa, n’amutya.
  heb-heb: וירא שאול אשר הוא משכיל מאד ויגר מפניו׃
  ben-IRV: তিনি বেশ সফলতা লাভ করেছেন দেখে শৌল তাঁর বিষয়ে ভয় পেলেন।
  pan-pan: ਸੋ ਜਦ ਸ਼ਾਊਲ ਨੇ ਦੇਖਿਆ ਜੋ ਉਹ ਵੱਡੀ ਸਫ਼ਲਤਾ ਨਾਲ ਚਲਦਾ ਹੈ ਤਾਂ ਉਸ ਕੋਲੋਂ ਡਰਨ ਲੱਗ
    ਪਿਆ।
  tkr-tkr: Davudne xılençe gırgın qöö g'acu, Şaul qəyq'ənna.
  mya-JVB: ထိုသို့ အလွန် သတိ ပညာနှင့် ပြုမူသည်ကို ရှောလုသည် မြင် လျှင် သာ၍ကြောက်ရွံ့
    လေ၏။
  tte-O: Saulo igite-lobai Deibida koina sanapu yawasosi mumugana imiyamiya mwa Deibida
    imatausan.
  tbg-tbg: Soruva tavovaro Devitiva mintima kero navutaaka naatarake vauvaro Soruva
    vira aatu voqama kero qetora.
  hmo-hmo: Saulo ese ia itaia, Davida ena kara ibounai be mai edia anina, vadaeni
    iena gari Davida dekenai be ia bada daekau.
  urd-urd: जब साऊल ने देखा कि वह 'अक़्लमन्दी से काम करता है, तो वह उससे डरने लगा।
  rus-SYN: И Саул видел, что он очень благоразумен, и боялся его.
  bqc-SIM: Kɛ́ Saulu è ìↄ saasɛ, ↄ̃ à vĩakɛ̀ɛ̀ dɛ yãala.
  tcz-CHONGTHU: David lolhing nathu teho Saul in ajahdoh kit phat in, akicha cheh
    cheh jengtan ahi.
  mar-mar: जेव्हा शौलाने बघितले त्याची भरभराट झाली आहे, तेव्हा त्यास त्याचा धाक बसला.
  qub-qub: Imata rurashanchöpis mas alli llojshipaptin Saulga Davidta amatar manchacoj.
  bqp-bqp: Kũ Solu è àdigↄ̃ sa'a le, akũ à vĩna kɛ̀nɛ de yãla.
  hat-hat: Sayil wè ki jan David t'ap reyisi kote l' pase, li vin pè l' pi rèd.
  eng-BSB: When Saul saw that David was very successful, he was afraid of him.
  tod-tod: Sayile naama vɔnifaama wolaiti kaai ma, ta ʋɛɛni ná-duai ʋa.
  eng-WEBPB: When Saul saw that he behaved himself very wisely, he stood in awe of
    him.
  kbq-kbq: Hagi Soli'ma keno antahino'ma hiama Deviti'ma hiazamo'ma knare zanke higeno'a,
    Soli'a mago'ane tusi koro hu'ne.
  nhe-BL: Huan yeca Saúl achi más momajmatiyaya pampa momacayaya cuenta para David
    mohueyichijtiyohuiyaya.
  bus-bus: Kɛ̀ Solu è ègↄ̃ saa kũu, ben à vĩa kɛ̀nɛ dɛ káakula.
  gub-BL: Wexak Xau Tawi hemiapo kwer paw ikatu haw. Ukyze wera'u izuwi a'e.
  eng-DRA: And Saul saw that he was exceeding prudent, and began to beware of him.
