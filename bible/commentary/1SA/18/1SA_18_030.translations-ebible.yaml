verse: 1SA.018.030
translations:
  mal-C: ഫെലിസ്ത്യപ്രഭുക്കന്മാർ യുദ്ധത്തിനു പുറപ്പെട്ടുവന്നു. അപ്പോഴൊക്കെയും ദാവീദ്
    ശൗലിന്റെ മറ്റു സേനാധിപന്മാരെക്കാൾ കൂടുതൽ വിജയം നേടിയിരുന്നു. അങ്ങനെ ദാവീദിന്റെ
    പേരു പ്രസിദ്ധമായിത്തീർന്നു.
  deu-TKW: Und die Hauptleute der Philister rückten ins Feld; so oft sie aber ausrückten,
    hatte david mehr Erfolg als alle Untergebenen Sauls, so daß sein Name hochgeehrt
    wurde.
  lin-lin: Bakonzi ya basoda ya Filisitia bakobaki kobima mpo na kobunda ; mpe tango
    nyonso bazalaki kosala yango, Davidi azalaki kolonga, koleka bakonzi mosusu ya
    basoda ya Saulo. Boye kombo na ye ekendeki sango.
  eng-LSV: And the princes of the Philistines come out, and it comes to pass from
    the time of their coming out, David has acted more wisely than any of the servants
    of Saul, and his name is very precious.
  eng-GNV: And when the Princes of the Philistims went forth, at their going forth
    Dauid behaued himselfe more wisely then all the seruants of Saul, so that his
    name was much set by.
  eng-WEBSTER: 'Then the princes of the Philistines went forth: and it came to pass
    after they went forth, that David behaved himself more wisely than all the servants
    of Saul; so that his name was much esteemed.'
  nhw-BL: Huan nochipa quema nopa filisteos quinhuilanayayaj nopa israelitame, David
    achi más tlatlaniyaya que nochi nopa sequinoc itlayacancahua Saúl. Huajca nochi
    tlacame quitoquilisnequiyayaj David huan quitlepanitayayaj miyac.
  swh-ONEN: Majemadari wa jeshi la Wafilisti waliendelea kupigana vita na kadiri walivyoendelea
    kupigana, Daudi akazidi kutenda kwa hekima kuliko maafisa wengine wa Sauli, nalo
    jina lake likajulikana sana.
  bba-bba: Yen biru Filisitibɑn tɑbu sinɑmbu bɑ rɑ n wɔrɑɑ nɑɑmɔ Isirelibɑn mi. Dɑfidi
    ù n kɑ bu sɑnnɑ, u rɑ nɑsɑrɑ suewɑ n kere Sɔɔlun tɑbu tɔnwero be bɑ tie. Yen sɔ̃nɑ
    u yĩsiru yɑrɑ.
  eng-KJVCPB: 'Then the princes of the Philistines went forth: and it came to pass,
    after they went forth, that David behaved himself more wisely than all the servants
    of Saul; so that his name was much set by.'
  mpx-mpx: Pilistiya avaliyau wali tohouwa iyoho ya avaliyau Isileli hi hahaveyan.
    Sauga ebo hi hahaveyan, he Deibid te wana lohaveyan lahi elal i wawaisi hot, i
    lake te tohouwa gegewel al Sol wana tolohaveyan gamwaliyaa wali lohaveyan lahi.
    Inoke Deibid alana i bwata hot Isileli gamwanaa.
  luo-luo: Jotend lweny mag jo-Filistia ne medo dhi e lweny, kendo kaka negimedo dhi
    e kaka Daudi bende ne locho moloyo jotelo mamoko mag Saulo kendo nomedo ngʼere.
  meu-meu: Bena Filistia lohiadia na tuari totona e raka lasi loulouva, to e raka
    lasiva negadia iboudiai na David e kwalimu bada, Saulo ena hesiai taudia iboudiai
    na e hereadia. Taunabunai iboudiai ese ia ladana e heatolaia.
  npi-ULB: त्यसपछि पलिश्तीहरूका शासकहरू युद्ध गर्न आए र तिनीहरू जति पटक युद्ध गर्न
    आए पनि दाऊदचाहिं तिनीहरूमाथि शाऊलका अन्य सेवकहरूभन्दा धेरै सफल भए, जसले गर्दा
    तिनको नाउँको उच्‍च कदर गरिएको थियो ।
  yor-yor: Àwọn ọmọ-aládé Filistini tún tẹ̀síwájú láti lọ sí ogun, ó sì ṣe lẹ́yìn
    ìgbà tí wọ́n lọ, Dafidi ṣe àṣeyọrí ju gbogbo àwọn ìránṣẹ́ Saulu lọ, orúkọ rẹ̀
    sì gbilẹ̀.
  emp-NTPO: Maʌ̃ awara pilisteorã ãdjirã ume djõne zebʌdaza Daviba dewara sordaorã
    bororã cãyãbara aud̶uara poyabadjia. Maʌ̃ bẽrã idjira trʌ̃ b̶ʌga b̶esia.
  ind-ind: Setiap kali pasukan Filistin menyerang orang Israel, Daud selalu lebih
    berhasil mengalahkan mereka daripada segala komandan Saul yang lain, sehingga
    nama Daud menjadi terkenal.
  pes-OPCB: هر موقع که فلسطینی‌ها حمله می‌کردند، داوود در نبرد با آنها بیشتر از سایر
    افسران شائول موفق می‌شد. بدین ترتیب نام داوود در سراسر اسرائیل بر سر زبانها افتاد.
  tgl-ULB: Kaya lumabas ang mga prinsipe ng Filisteo para sa digmaan, at sa tuwing
    lumalabas sila, nagtatagumpay si David kaysa sa lahat na mga lingkod ni Saul,
    kaya ang kanyang pangalan ay binigyan ng mataas na paggalang.
  cbu-NT: Watam misha Filistewshuch kurakaw Israelchichingaz pachamaam zandarangsin
    kusata, kusata ashirangana, anoo wamarisha kasirangu, pacharanguwa. Itaru, Saulsha
    wasundururee tapazpaneem ínarangu, anshitisin nda waritaranganaya. Ashirucha amb
    ashirangu, Dapiyamarisha ichingaroom anshuchee kasiru shitungarangiya. Wamari
    ashimapan taarangu, waatsimari tputs tpusaranganaya. Ashiriya, na kamaneena yuwaa
    Saul Dapiyaa natsarangu anootsi.
  hui-hui: Pilidiali ami dewaore ibalu wai bia dege biagago wai bibahendeni Debidi
    ibu wayali haabo halu ibugua wai budebe hai hayagola Solonaga ami agali biaru
    ti wayali ogonibi ndo emene dindiha hene. Ani dege bialu heane Debidi ibu agali
    mini lene mbira tagira ibini.
  mya-mya: ဖိ​လိတ္တိ​စစ်​တပ်​များ​သည်​လာ​ရောက်​တိုက်​ခိုက် လေ့​ရှိ​ကြ​၏။ ဒါ​ဝိဒ်​သည်​တိုက်​ပွဲ​တိုင်း​၌​ပင်
    ရှော​လု​၏​အ​ခြား​တပ်​မ​တော်​အ​ရာ​ရှိ​များ ထက်​ပို​၍​အောင်​မြင်​သ​ဖြင့်​အ​လွန်​ထင်​ပေါ်
    ကျော်​စော​လာ​၏။
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པའི་རྗེ་བོ་རྣམས་སླེབས་པ་དང་དེ་དག་ནམ་འོངས་ན་ཡང་སོ་ལོའི་བློན་འཁོར་ཐམས་ཅད་དང་བསྡུར་ན་དཱ་བིད་ཀྱིས་བྱ་བ་རྣམས་ལེགས་པོར་བསྒྲུབས་པས།
    ཁོ་མཚན་སྙན་གྲགས་ཅན་དུ་གྱུར་ཏོ། །
  sna-sna: Vakuru vehondo yavaFiristia vakaramba vachienda kundorwa, uye nguva dzose
    dzavaienda, Dhavhidhi aibudirira kupfuura varanda vose vaSauro, uye zita rake
    rakazonyanya kuzivikanwa.
  spa-BLM: Entonces salieron los príncipes de los filisteos; y cada vez que salían,
    David se comportaba con más sabiduría que todos los siervos de Saúl, de modo que
    su nombre era muy estimado.
  cac-cac: A eb' filisteo ix te ochn̈ej eb' yac' oval yed' eb' israel, palta a vin̈aj
    David chi', te jelan vin̈ d'a oval d'a yichan̈ juntzan̈xo eb' yetyajalil soldado
    vin̈aj Saúl d'a juntac el, yuj chi' ix te b'inaj vin̈.
  swh-ULB: Ndipo wakuu wa Wafilisti wakajitokeza kwa ajili ya vita, na mara zote walipojitokeza
    Daudi alifanikiwa zaidi kuliko watumishi wote wa Sauli, hivyo jina lake likapata
    heshima kubwa.
  bel-bel: І калі правадыры Філістымскія выйшлі на вайну, Давід, з самага выхаду іхняга,
    дзеяў разумней за ўсіх слуг Саўлавых, і вельмі праславілася імя ягонае.
  deu-ELBBK: Und die Fürsten der Philister zogen aus; und es geschah, so oft sie auszogen,
    hatte David mehr Gelingen als alle Knechte Sauls, und sein Name wurde sehr geachtet.
  mbb-OT: Pedayun is kebpekidtebek te menge Filistihanen te menge Israilihanen. Ne
    kada tebek dan, ne lelayun ebpekezaag si David lavew sikandin te zuma he menge
    sineriǥan ni Saul. Umbe nehimu he ventuǥan si David.
  mal-2015: എന്നാൽ ഫെലിസ്ത്യപ്രഭുക്കന്മാർ യുദ്ധത്തിന്നു പുറപ്പെട്ടു; അവർ പുറപ്പെടുമ്പോഴൊക്കെയും
    ദാവീദ് ശൗലിന്റെ സകലഭൃത്യന്മാരെക്കാളും കൃതാർത്ഥനായിരുന്നു; അവന്റെ പേർ വിശ്രുതമായ്തീർന്നു.
  rmc-rmc: O filišťiňika veľiťeľa dureder avenas pro maribena pro Izrael, ale sar
    pre lende avenas, o David furt zviťazinelas buter sar okla služobňika le Sauloskre.
    Aleha peske kerďa o David baro nav.
  pes-OPV: و بعد از آن سرداران فلسطینیان بیرون آمدند، و هر دفعه که بیرون می‌آمدند
    داود از جمیع خادمان شاول زیاده عاقلانه حرکت می‌کرد، و از این جهت اسمش بسیار شهرت
    یافت.
  ron-1924: Домниторий филистенилор ешяу ла луптэ ши, орь де кыте орь ешяу, Давид
    авя май мултэ избындэ декыт тоць служиторий луй Саул ши нумеле луй а ажунс фоарте
    вестит.
  ben-OBCV: ফিলিস্তিনী সহস্র-সেনাপতিরা যুদ্ধ করেই যেতে থাকল, এবং যতবার তারা তা করত,
    শৌলের অন্যান্য কর্মকর্তাদের তুলনায় দাউদ আরও বেশি সাফল্য অর্জন করতেন, ও তাঁর নাম
    সুপরিচিত হয়ে গেল।
  som-som: Markaasaa waxaa soo baxay amiirradii reer Falastiin; oo sidii ay marar
    badan u soo bixi jireen, ayaa Daa'uud ka sii guul badnaa addoommadii Saa'uul oo
    dhan; oo sidaas aawadeed magiciisii aad iyo aad buu caan u noqday.
  lat-VUC: Et egressi sunt principes Philisthinorum. A principio autem egressionis
    eorum, prudentius se gerebat David quam omnes servi Saul, et celebre factum est
    nomen ejus nimis.
  eng-ASVBT: 'Then the princes of the Philistines went forth: and it came to pass,
    as often as they went forth, that David behaved himself more wisely than all the
    servants of Saul; so that his name was much set by.'
  ita-1885: Or i capitani de' Filistei uscirono fuori in guerra; e dacchè furono usciti,
    Davide prosperò più che tutti gli altri servitori di Saulle; onde il suo nome
    fu in grande stima.
  eng-ULB: Then the princes of the Philistines came out for battle, and as often as
    they came out, David succeeded more than all the servants of Saul, so that his
    name was highly regarded.
  spa-VBL: Cada vez que los comandantes filisteos atacaban, David tenía más éxito
    en la batalla que todos los oficiales de Saúl, por lo que su fama se extendió
    rápidamente.
  fra-_FOB: Or, les capitaines des Philistins se mirent en campagne; et chaque fois
    qu'ils sortaient, David avait plus de succès que tous les serviteurs de Saül,
    et son nom fut en fort grande estime.
  mal-mal: എന്നാൽ ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ യുദ്ധത്തിന് പുറപ്പെട്ടു; അപ്പോഴൊക്കെയും
    ദാവീദ് ശൌലിന്റെ സകലഭൃത്യന്മാരെക്കാളും കൂടുതൽ വിജയം നേടി; അവന്റെ പേർ പ്രസിദ്ധമായ്തീർന്നു.
  urd-GVR: Un dinoṅ meṅ Filistī sardār Isrāīl se laṛte rahe. Lekin jab bhī wuh jang
    ke lie nikle to Dāūd Sāūl ke bāqī afsaroṅ kī nisbat zyādā kāmyāb hotā thā. Natīje
    meṅ us kī shohrat pūre mulk meṅ phail gaī.
  suz-BL: पलिस्‍ती आन कप्‍तान का का पा लडाइ पथ जाक्‍बाक्‍मा बाक्‍त। मेकोपुकी मोपा
    जाक्‍मानु, सावल आ अरु गेय पाइब आन क्‍येङा दाऊदमी रिम्‍शो गेय पवा बाक्‍त। मोपा
    मेको आ नें ठेयब दुम्‍माक्‍त।
  ita-1927: Or i principi de’ Filistei uscivano a combattere; e ogni volta che uscivano,
    Davide riusciva meglio di tutti i servi di Saul, in guisa che il suo nome divenne
    molto famoso.
  ckb-ckb: فەرماندە فەلەستییەکان بەردەوام بۆ جەنگ دەچوون، هەر کاتێک دەچوون داود لە
    هەموو ئەفسەرەکانی شاول سەرکەوتووتر دەبوو، جا ناوبانگی زۆر بڵاو بووەوە.
  eng-BBE: 'Then the rulers of the Philistines went out to war: and whenever they
    went out, David did more wisely than all the other servants of Saul, so that his
    name became greatly honoured.'
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರ ಪ್ರಧಾನರು ಯುದ್ಧಕ್ಕೆ ಬರುತ್ತಿದ್ದರು. ಅವರು ಹೊರಟು ಬಂದಾಗಲೆಲ್ಲಾ ದಾವೀದನು
    ಸೌಲನ ಸಮಸ್ತ ಸೇನಾಪತಿಗಳಿಗಿಂತ ಅತ್ಯಧಿಕ ಜಯಶೀಲನಾಗಿ ಹಿಂದಿರುಗುತ್ತಿದ್ದನು. ಆದ್ದರಿಂದ ಅವನ ಹೆಸರು
    ಬಹು ಪ್ರಸಿದ್ಧವಾಯಿತು.
  tam-2017: பெலிஸ்தர்களுடைய பிரபுக்கள் புறப்படும் போதெல்லாம் தாவீது சவுலுடைய ஊழியக்காரர்கள்
    எல்லோரையும் விட புத்திமானாக நடந்துகொண்டான்; அவனுடைய பெயர் மிகவும் புகழ்பெற்றது.
  spa-RV-1909: 'Y salían los príncipes de los Filisteos; y como ellos salían, portábase
    David más prudentemente que todos los siervos de Saúl: y era su nombre muy ilustre.'
  ron-BTF: Atunci prinții filistenilor au ieșit să prade; și s-a întâmplat, după ce
    ei au ieșit, că David se purta mai înțelept decât toți servitorii lui Saul, astfel
    încât numele său era foarte prețuit.
  eng-WEBP: Then the princes of the Philistines went out; and as often as they went
    out, David behaved himself more wisely than all the servants of Saul, so that
    his name was highly esteemed.
  eng-FBV: Whenever the Philistine commanders attacked, David was more successful
    in battle than all of Saul's officers, so that his reputation grew rapidly.
  nld-1939: Want als de Filistijnse vorsten uitrukten, was David telkens voorspoediger
    dan de dienaren van Saul, en werd zijn naam hoe langer hoe meer beroemd.
  nch-BL: Huan nochipa quema nopa filisteos quintehuiyayaj nopa israelitame, David
    achi más tataniyaya que nochi nopa sequinoc itayacancahua Saúl. Huajca nochi tacame
    quitoquilisnequiyayaj David huan quitepanitayayaj miyac.
  vie-1934: Mỗi lần các quan trưởng dân Phi-li-tin ra trận, thì Đa-vít may mắn hơn
    các tôi tớ của Sau-lơ; vì vậy danh người trở nên tôn trọng lắm.
  hin-CV: तब फिलिस्तीनी सैन्य अधिकारियों ने युद्ध के लिए इकट्ठा होना शुरू कर दिया.
    जब कभी वे हमला की कोशिश करते थे, दावीद शाऊल के सभी अधिकारियों की अपेक्षा कहीं
    अधिक जयवंत होकर लौटते थे. इससे दावीद बहुत ही प्रसिद्ध होते चले गए.
  spa-BES: 'Entonces los gobernantes de los filisteos salieron a la guerra: y cada
    vez que salían, David hacía más sabiamente que todos los demás siervos de Saúl,
    para que su nombre se honrara grandemente.'
  tdx-tdx: Mpiavotse mb’eo o talèm-Pilistio; fe, ndra mbia mbia niakatse, le niraorao
    ambone’ o mpitoro’ i Saole iabio t’i Davide vaho nonjoneñe añ’abo i tahina’ey.
  tha-KJV: บรรดาเจ้านายแห่งคนฟีลิสเตี​ยก​็ออกมาทำสงคราม ต่อมาเมื่อเขาทั้งหลายจะออกมาแล้ว
    ดาว​ิ​ดก​็​ได้​กระทำอย่างเฉลียวฉลาดมากกว่าบรรดาข้าราชการของซาอูล ชื่อเสียงของเธอจึงโด่​งด​ังมาก
  por-BR-2018: 'E saíam os príncipes dos filisteus; e quando eles saíam, portava-se
    Davi mais prudentemente que todos os servos de Saul: e era seu nome muito ilustre.'
  deu-ELO: Und die Fürsten der Philister zogen aus; und es geschah, so oft sie auszogen,
    hatte David mehr Gelingen als alle Knechte Sauls, und sein Name wurde sehr geachtet.
  eng-WYC-2018: And the princes of (the) Philistines went out to fight; but from the
    beginning of their going out, David bare himself more wisely than all the men
    of Saul; and the name of David was made full solemn (or and David’s name became
    very famous).
  epo-epo: La estroj de la Filiŝtoj eliradis, kaj ĉiufoje, kiam ili eliris, David
    agis pli prudente ol ĉiuj servantoj de Saul, kaj lia nomo fariĝis tre glora.
  uig-PIN: Filistiylǝrning ǝmirliri daim soⱪuxⱪa qiⱪatti; ǝmma ⱨǝr ⱪetim qiⱪsila Dawutning
    ixliri Saulning ⱨǝmmǝ hizmǝtkarliriningkidin muwǝppǝⱪiyǝtlik bolatti; xuning bilǝn
    uning nami halayiⱪ tǝripidin tolimu ⱨɵrmǝtkǝ sazawǝr bolatti.
  beo-beo: Filisidini dunu da misini, Isala:ili dunuma gegesu. Be gegesu huluane amo
    ganodini, Da:ibidi ea hasalasisu hou da Solo ea dadi gagui ouligisu dunu eno ilia
    hou baligisu. Amabeba:le, dunu huluane da Da:ibidima nodone dawa:digi.
  tpi-OTNT: Planti taim ol kepten bilong ami bilong Filistia i save bringim ol soldia
    i kam pait long ol Israel, tasol Devit wantaim ol lain soldia bilong en i save
    pait strong na winim ol. Ol arapela ofisa bilong Sol wantaim ol lain soldia bilong
    ol i no save pait strong olsem Devit. Olsem na ol manmeri i save givim biknem
    long Devit.
  hau-SA: Manyan sojojin Filistiyawa suka yi ta fita suna yaƙi da Isra’ilawa, amma
    kullum Dawuda yakan sami nasara fiye da sauran manyan sojojin Shawulu. Ta haka
    ya yi suna ƙwarai.
  uig-LAT: Filistiylerning emirliri daim soqushqa chiqatti; emma her qétim chiqsila
    Dawutning ishliri Saulning hemme xizmetkarliriningkidin muweppeqiyetlik bolatti;
    shuning bilen uning nami xalayiq teripidin tolimu hörmetke sazawer bolatti.
  nde-nde: Abalawuli bamaFilistiya baqhubeka besiyakulwa izimpi, njalo izikhathi zonke
    bephuma, uDavida waba lokuphumelela okwedlula ezinye izikhulu zikaSawuli, lebizo
    lakhe laba lodumo.
  ton-ton: 'Pea naʻe ʻalu atu kituʻa ʻae houʻeiki ʻoe kakai Filisitia: pea hili ʻenau
    ʻalu atu, pea pehē, naʻe fai fakapotopoto lahi hake ʻa Tevita ʻi he kau tamaioʻeiki
    kotoa pē ʻa Saula; ko ia naʻe hoko ʻo maʻongoʻonga ai hono hingoa.'
  ces-1613: Vtrhovali pak do země knížata Filistinská; i bývalo, že kdyžkoli vycházeli,
    opatrněji sobě počínal David proti nim nade všecky služebníky Saulovy, pročež
    i jméno jeho bylo velmi slavné.
  eng-WMB: Then the princes of the Philistines went out; and as often as they went
    out, David behaved himself more wisely than all the servants of Saul, so that
    his name was highly esteemed.
  tam-TCV: பெலிஸ்தியரின் படைத்தலைவர்கள் தொடர்ந்து யுத்தத்திற்கு வந்தார்கள். அவர்கள்
    வரும்போதெல்லாம் சவுலின் மற்ற படைத் தலைவர்களையும்விட, தாவீது அதிக வெற்றியடைந்தான்.
    இதனால் அவனுடைய பெயர் மிகவும் புகழ்பெற்றது.
  ceb-ULB: Unya ang mga prinsipe sa mga Filistihanon migawas aron sa pagpakig-away,
    ug sunodsunod ang ilang paggawas, nagmalampuson gayod si David kay sa tanang sulugoon
    ni Saul, hinungdan nga giila pag-ayo ang iyang ngalan.
  pol-UBG: A książęta Filistynów robili wypady. A przy każdym ich wypadzie Dawid postępował
    roztropniej niż wszyscy słudzy Saula, tak że jego imię stało się bardzo sławne.
  agr-agr: Filisteo aents aidaun apuji aidau, dita suntaji aidaujai Israel aents aidaun
    jeteagtaik, Saúla suntaji apuji aidaun nagkaesau David ima senchi depetmajakui.
    Nuadui Israel aents aidauk eme anentujaku ainawai.
  kyc-kyc: Dokopa Pilisitia yanda singi dupwame pyala epapa piyami. Dopa piyaminyipape
    Solena yanda singi mupwa dupwa porai ingyuo kareyaminyipape yanda peparaena Dapiti
    baa kamame porai wakasa ingyuo kareya. Renge dokona lao Dapiti banya kingi ketae
    peyamo wambu soo oteyami.
  urd-GVU: اُن دنوں میں فلستی سردار اسرائیل سے لڑتے رہے۔ لیکن جب بھی وہ جنگ کے لئے
    نکلے تو داؤد ساؤل کے باقی افسروں کی نسبت زیادہ کامیاب ہوتا تھا۔ نتیجے میں اُس
    کی شہرت پورے ملک میں پھیل گئی۔
  deu-1912: Und da der Philister Fürsten auszogen, handelte David klüglicher denn
    alle Knechte Sauls, wenn sie auszogen, daß sein Name hoch gepriesen ward.
  kan-2017: ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳು ಯುದ್ಧಕ್ಕೆ ಬಂದಾಗೆಲ್ಲಾ ಸೌಲನ ಸೇನಾಧಿಪತಿಗಳಲ್ಲಿ ದಾವೀದನೇ ಹೆಚ್ಚು
    ಪ್ರಭಾವಶಾಲಿಯಾಗಿ ಬರುತ್ತಿದ್ದುದರಿಂದ ಅವನ ಹೆಸರು ಬಹು ಸುಪ್ರಸಿದ್ಧವಾಯಿತು.
  yap-yap: Ma urngin yay nra yib e pi salthaw ko pi Filistine ngar chamgad ngak piyu
    Israel, mi David e th’abi falu’ u fithik’ urngin e pi tolang ko salthaw rok Saul,
    ma aram me yan i par ni kari gilbuguwan.
  hlt-MCSB: Philisti mangpa rhoek ha pawk tih amih taengah aka cet dingdoeng la a
    om vaengah khaw Saul kah a sal rhoek te David loh boeih a cangbam dongah a ming
    khaw then tangkik.
  mdy-ETH: ዬኖ ዎዶና ፒሊስፄኤሜ ዓሶኮ ዖሎ ዓሳ ቢያ ዎዴ ሙኪ ሙኪ ዒስራዔኤሌ ዓሶ ዖላኔ፤ ያዺ ማዔቴያ ዖሊንታ ዖሎ ቢያና
    ሳኣዖኦሌኮ ፖኦሊሶ ዓይሣ ዓሶይዳፓ ዳውቴ ዓይሣ ዓሳ ዖሎና ባሻኔ፤ ዬያሮ ዳውቴ ዖልዚና ኮሺ ዔርቴ ዓሲ ማዔኔ።
  twi-ASANTE: Ɛberɛ biara a Filistifoɔ akodɔm to hyɛɛ Israel so no, Dawid dii nkonim
    sene Saulo asahene a wɔaka no. Yei maa Dawid gyee edin asase no so nyinaa.
  eng-WEBU: Then the princes of the Philistines went out; and as often as they went
    out, David behaved himself more wisely than all the servants of Saul, so that
    his name was highly esteemed.
  wal-wal: Pilisxxeeme halaqati olettanau kiyiyoogaa aggibookkona; shin olau kiyido
    paido ubban Saa7oola gadaawatu ubbaappe xoonoi haniyoi Daawitassa; hegaa gishshau,
    i erettida asa gidiis.
  spa-PDDPT: Entonces los jefes de los filisteos salían a la guerra. Sucedía que cada
    vez que salían, David actuaba en las batallas mejor que cualquiera de los esclavos
    de Saúl, de modo que su nombre adquirió mucha fama.
  gun-gun: Filisteu yvatekueve pegua xondaro kuery joguero'a vy oje'oi nhavõ Saul
    rembiguai kuery ikuai va'e gui Davi ojukave 'rã. Ha'e ramo hery opa rupi oendupaa.
  agu-BL: Te yi jun tiempa'tz wi'nin cyule'n yi e' sanlar filistey tan oyintzi' scye'j
    yi e' xonl Israel. Mas te'n cu'n xcye' i' ẍchiwutz yi e' mas capitán cwent Israel
    tan chilaje'n len yi e' filistey. Cha'stzun te nin jal wi'nin k'ej i' ẍchiwutz
    cyakil wunak.
  ilo-ULB: Ket rimmuar ti armada dagiti Filisteo para iti gubat, ket kas iti kasansan
    nga iruruarda, ad-adda a ni David ti agbalballigi ngem kadagiti amin nga adipen
    ni Saul, isu nga ad-adda a napadayawan ti naganna.
  kpg-kpg: Nia madagoaa huogodoo o nia buini dauwa o digau Philistia ma ga lloo ia
    belee heebagi gi digau Israel, gei David e gila humalia i hongo digau aamua o
    Saul ala i golo. Deenei di mee a David guu dele ono longo humalia huoloo.
  uig-ARA: فىلىستىيلەرنىڭ ئەمىرلىرى دائىم سوقۇشقا چىقاتتى؛ ئەمما ھەر قېتىم چىقسىلا
    داۋۇتنىڭ ئىشلىرى سائۇلنىڭ ھەممە خىزمەتكارلىرىنىڭكىدىن مۇۋەپپەقىيەتلىك بولاتتى؛
    شۇنىڭ بىلەن ئۇنىڭ نامى خالايىق تەرىپىدىن تولىمۇ ھۆرمەتكە سازاۋەر بولاتتى.
  sus-sus: Filisita kuntigie nu gere tima Isirayila bɛ, kɔnɔ Dawuda nu e bɔnbɔma dangife
    Sɔlu xa sɔɔrie birin na. Na kui a naxa xili xungbe sɔtɔ.
  pon-2006: Eri, karis en mehn Pilisdia ko kin kohdo pwe re en mahwen, a ahnsou koaros
    Depit kin pweida mwahusang sapwellimen Sohl lapalap teikan. Ihme Depit ndandkihla
    kowahlap.
  jae-jae: Kêtôm têm samob naŋ lau Pilisti nêŋ gôliŋwaga sêsa sêmêŋ kêtu sênac siŋŋa
    naŋ, Dawid gêjac siŋ toŋanô kêlêlêc Saulnê sakiŋwaga samob su. Amboac tonaŋ Dawidnê
    wae kêsa e gêjam sêga.
  ksd-ksd: Ta umana pakana ra umana luluai kai ra tarai Pilistia dia ga tut ure ra
    umana gunan, ma vatikai ba dia ga tut ure ta gunan, David i ga kabinana ta diat
    ra umana luluai na vinarubu kai Saul, ma ra iangina i ga rararang muka.
  tur-YTC: Filistliler’in beyleri de dışarı çıktılar, ve her dışarı çıktıklarında
    David, Saul'un bütün hizmetkârlarından daha akıllıca davranıyordu; öyle ki, adı
    oldukça saygınlaştı.
  ind-AYT: Para pemimpin Filistin maju berperang. Daud lebih berhasil dari semua pegawai
    Saul, dan namanya menjadi sangat terkenal.
  nya-nya: Nthawi zonse pamene atsogoleri a Afilisti ankatuluka kukamenya nkhondo,
    Davide ankapambana kuposa nduna zonse za Sauli. Choncho dzina lake linatchuka
    kwambiri.
  hrv-hrv: A filistejski su knezovi izlazili u boj, ali koliko su god puta izlazili,
    David je imao više uspjeha nego svi Šaulovi dvorani; i tako ime njegovo posta
    vrlo slavno.
  mps-mps: Te hauwa sogo te ami dabe augwa polalubo bidi kepten tego te Filistia ami
    bidi dabe odasa asu, te Israel dabeba hwįagasali, tiali goli Devitgo aga ami
    bidi dabe daligo te hwįbo bomo mu eyu, tama augwali aiyaba elalu iduali. Te Solgo
    gasa ofisa dabe te augwa hani ami dabe dali te augwaligo hwįbo bomo te Devitgo
    hwįbo bomo tiwai gilama me ebeo. Tama tibaso, te we bidi dabego te genuai nogi
    Devitba mayu yai dao.
  tpi-tpi: Planti taim ol kepten bilong ami bilong Filistia i save bringim ol soldia
    i kam pait long ol Israel, tasol Devit wantaim ol lain soldia bilong en i save
    pait strong na winim ol. Ol arapela ofisa bilong Sol wantaim ol lain soldia bilong
    ol i no save pait strong olsem Devit. Olsem na ol manmeri i save givim biknem
    long Devit.
  dan-1931: Filisternes Høvdinger rykkede i Marken; og hver Gang de rykkede ud, havde
    David mere Held med sig end alle Sauls Folk, og han vandt stort Ry.
  vie-OVCB: Mỗi lần có chuyện chinh chiến với quân Phi-li-tin, Đa-vít lập được nhiều
    chiến công hơn mọi tướng khác của Sau-lơ. Vì vậy, danh tiếng ông càng lừng lẫy.
  guj-2017: ત્યાર પછી પલિસ્તીઓના રાજકુમારો લડાઈને માટે બહાર નીકળ્યા, તેઓ જેટલી વખત
    બહાર નીકળતા તેટલી વખત, દાઉદ શાઉલના સર્વ ચાકરો કરતાં વધારે સફળ થતો, તેથી તેનું
    નામ ઘણું જ લોકપ્રિય થઈ પડ્યું.
  pon-2006A: Eri, karis en mehn Pilisdia ko kin kohdo pwe re en mahwen, a ahnsou koaros
    Depit kin pweida mwahusang sapwellimen Sohl lapalap teikan. Ihme Depit ndandkihla
    kowahlap.
  por-BRBSL: Então os príncipes dos filisteus saíram; e, tantas vezes quanto eles
    saíam, Davi se comportava mais sabiamente do que todos os servos de Saul, de modo
    que seu nome era muito estimado.
  cth-cth: Filistin bawinaw teh a kamthaw awh. A kamthaw awh hnukkhu Devit teh Sawl
    e a sannaw hlak a kâhruetcuet dawkvah a min hoe a kamthang.
  twi-twi: Bere biara a Filistifo asraafo tow hyɛɛ Israel so no, Dawid dii nkonim
    sen Saulo asahene a wɔaka no. Eyi maa Dawid gyee din wɔ asase no so nyinaa.
  hlt-hlt: Philisti mangpa rhoek ha pawk tih amih taengah aka cet dingdoeng la a om
    vaengah khaw Saul kah a sal rhoek te David loh boeih a cangbam dongah a ming khaw
    then tangkik.
  tbz-SIM: Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ dokɛ́ mùù doò kó dimɑ̀ɑ̀ nɛ̀ Isidɑyɛɛribɛ kɛ̀
    weè nnɔ mmudoò kɛ́pɛ̃ɛ̃tɛ́ Sɑuri kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀. Kòo yètìrìi feitɛ́
    mɛdiɛ̀.
  msy-2020: Dughiar avɨribar, Filistiabar mɨdorozir gumazir dapaniba uan mɨdorozir
    gumazibar akua, Israelia mɨsoghasa izi, ezɨ Devit uan mɨdorozir gumaziba ko pamtemɨn
    me mɨsogha me abɨri. Solɨn mɨdorozir gumazir dapanir igharaziba, me Devit pamtemɨn
    mɨsozi moghɨn mɨsozir puvatɨ. Kamaghɨn amizɨ, gumazamiziba ziar ekiam Devit ganɨdi.
  dop-dop: Filiisi ɑwulɑɑ lɩɩkɑɣɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kʋlɩɩʋ kɛ́, nɑ Tɑfiiti kɑ kʋkɑɣɑnɑ-wɛ
    nɑ pǝ́ kǝlɩ Sɑyuli yoolɑɑ nyʋɣʋ nyǝ́mɑ lɛlɑɑ. Ɩlɛnɑ ɩ hǝtɛ tɔŋnɑ yɑɑʋ nɑ pǝ́ puki.
  azb-azb: Filiştlilərin başçıları döyüşə çıxırdılar. Onlar hər dəfə döyüşə çıxanda
    Davud Şaulun əyanlarının hamısından daha çox uğur qazanırdı. Buna görə də onun
    adı çox şöhrətlənmişdi.
  eng-DBY: And the princes of the Philistines went forth; and it came to pass, whenever
    they went forth, that David succeeded better than all the servants of Saul; and
    his name was much esteemed.
  hin-2017: फिर पलिश्तियों के प्रधान निकल आए, और जब जब वे निकल आए तब-तब दाऊद ने शाऊल
    के सब कर्मचारियों से अधिक बुद्धिमानी दिखाई; इससे उसका नाम बहुत बड़ा हो गया।
  wol-KYG: Ci kaw loolu njiiti xarey Filisti di amal ay cong, noppiwuñoo xareek Israyil.
    Teewul saa yu ñu songaan, Daawudaay gëna am ndam mboolem jawriñi Sóol, ba mujj
    Daawuda amu tur lool.
  eng-YLT: And the princes of the Philistines come out, and it cometh to pass from
    the time of their coming out, David hath acted more wisely than any of the servants
    of Saul, and his name is very precious.
  eng-WYC-2017: And the princes of Philistines went out to fight; but from the beginning
    of their going out, David bare himself more wisely than all the men of Saul; and
    the name of David was made full solemn.
  eng-WMBB: Then the princes of the Philistines went out; and as often as they went
    out, David behaved himself more wisely than all the servants of Saul, so that
    his name was highly esteemed.
  urd-GVH: उन दिनों में फ़िलिस्ती सरदार इसराईल से लड़ते रहे। लेकिन जब भी वह जंग के
    लिए निकले तो दाऊद साऊल के बाक़ी अफ़सरों की निसबत ज़्यादा कामयाब होता था। नतीजे
    में उस की शोहरत पूरे मुल्क में फैल गई।
  rug-rug: Hoke mae sa qeto minate tadi na tie Pilisitia pude varipera gua, ba koari
    doduru vinaripera si mataqara hola ni Devita sari na koimata varipera te Saula.
    Gua asa ke ta gilana valeana se Devita koari na tie.
  gaz-gaz: Ajajjoonni waraana Filisxeemotaas yeroo hedduu waraanaaf ni baʼu turan;
    yeroo isaan waraanaaf baʼan hundas Daawit qondaaltota Saaʼol kaan caalaa moʼannaa
    argata ture; maqaan isaas baayʼee beekame.
  fra-LSG: Les princes des Philistins faisaient des excursions; et chaque fois qu’ils
    sortaient, David avait plus de succès que tous les serviteurs de Saül, et son
    nom devint très célèbre.
  gnn-gnn: '@see-verse:1SA.018.029'
  yal-yal: Na waxatini Filisitine kuntigine yi sigama yɛngɛni Isirayila kaane xili
    ma. Yɛ yo yɛ, Dawuda yi nɔɔn sɔtɔma yɛngɛni dangu Sɔli a kuntigin bonne ra. A
    xinla yi te.
  haw-1868: 'A hele aku la na''lii o na Pilisetia: a mai ka manawa o ko lakou hele
    ana''ku, ua oi aku ka naauao o Davida i ko na kauwa a pau a Saula; no ia mea,
    ua manao nui ia kona inoa.'
  arb-NAV: وَثَابَرَ أَقْطَابُ الْفِلِسْطِينِيِّينَ عَلَى مُحَارَبَةِ إِسْرَائِيلَ،
    فَكَانَ دَاوُدُ يَظْفَرُ بِهِمْ أَكْثَرَ مِنْ بَقِيَّةِ قُوَّادِ شَاوُلَ، وَأَصْبَحَ
    اسْمُهُ عَلَى كُلِّ شَفَةٍ وَلِسَانٍ.
  ewe-ewe: Ɣe sia ɣi si Filistitɔwo ho aʋa ɖe Israelviwo ŋu la, David ƒe aʋakɔwo ɖua
    Filistitɔwo dzi wu Saul ƒe aʋakplɔla mamlɛawo tɔwo. Ale David ƒe ŋkɔ ɖi hoo le
    anyigba blibo la dzi.
  eng-LEE: And the princes of the Philistines went forth; and it came to pass, whenever
    they went forth, that David was more successful than all the servants of Saul;
    so that his name was highly prized.
  asm-FB: তাৰ পাছত পলেষ্টীয়াসকলৰ ৰাজকুমাৰসকল যুদ্ধৰ বাবে ওলাই আহিল। কিন্তু যিমানেই
    তেওঁলোক ওলাই আহিল, সিমানেই দায়ূদে চৌলৰ দাসবোৰতকৈও অধিকক জয় কৰিলে। সেয়ে তেওঁৰ
    নাম অতিশয় সন্মানীয় বুলি গণ্য হ’বলৈ ধৰিলে।
  sus-A: قِلِسِتَ كُنتِفِيٍ نُ فٍرٍ تِمَ عِسِرَيِلَ بّ، كْنْ دَوُدَ نُ عٍ بْنبْمَ
    دَنفِقٍ سْلُ شَ سْورِيٍ بِرِن نَ. نَ كُي عَ نَشَ شِلِ شُنفبٍ سْتْ.
  fra-SBL: Et les princes des Philistins sortirent ; et chaque fois qu'ils sortirent,
    David se conduisit plus sagement que tous les serviteurs de Saül, de sorte que
    son nom fut hautement estimé.
  hbo-hbo: וַיֵּצְא֖וּ שָׂרֵ֣י פְלִשְׁתִּ֑ים וַיְהִ֣י ׀ מִדֵּ֣י צֵאתָ֗ם שָׂכַ֤ל דָּוִד֙
    מִכֹּל֙ עַבְדֵ֣י שָׁא֔וּל וַיִּיקַ֥ר שְׁמֹ֖ו מְאֹֽד׃ ס
  piu-2006: '@see-verse:1SA.018.029'
  pjt-pjt: Ka Davidanya panya wiṟu mulararingu panya paluṟu pika uwankarangka tiṯutjara
    waintaringi Pilitjiyanya nguraṟa tjuṯa pungkula wiyaṟa, panya paluṟu kuṉpu wiṟu
    mulapa Saulaku tjaultji tjuṯangka muṉkara alatjiṯu. Kaya aṉangu tjuṯangku palunya
    kuliṟa mirawaṉingi manta winkitjangku.
  kik-kik: Anene a ita cia Afilisti magĩthiĩ o na mbere mbaara-inĩ, na o rĩrĩa rĩothe
    meekaga ũguo, Daudi agĩthiĩ na mbere kũgĩa na ũhootani gũkĩra anene acio angĩ
    a Saũlũ, narĩo rĩĩtwa rĩake rĩkĩmenyeka mũno.
  fra-NCL: Les princes des Philistins faisaient des excursions et, chaque fois qu’ils
    sortaient, David par son habileté remportait plus de succès que tous les serviteurs
    de Saül ; et son nom devint très célèbre.
  cek-AK: To pacoengah Philistin kaminawk loe Israel kaminawk tuk hanah angzoh o let;
    to tiah misatuk han angzoh o pacoengah doeh, David loe kalah Saul ih misatuh kaminawk
    pongah palunghahaih hoiah misa to tuk pongah, anih loe ahmin amthang aep aep.
  cuk-cuk: Deginbali, Filistea-sordamar-e-dummagan Israel-sordamargi bila-onoged-irbali,
    David, Saúl-sordamar-e-dummagan-bamaladba bur Filistea-sordamar-e-dummagangi nakwisdaed.
    Degidbali, David dule-nuga-nikadga gunonikid.
  uig-CYR: Филистийләрниң әмирлири дайим соқушқа чиқатти; амма һәр қетим чиқсила Давутниң
    ишлири Саулниң һәммә хизмәткарлириниңкидин мувәппәқийәтлик болатти; шуниң билән
    униң нами халайиқ тәрипидин толиму һөрмәткә сазавәр болатти.
  tel-2017: ఫిలిష్తీయ నాయకులు తరుచుగా యుద్ధానికి దండెత్తి వస్తూ ఉండేవారు. వారు దండెత్తినప్పుడల్లా
    దావీదు ఎక్కువ వివేకంతో ప్రవర్తించడం వల్ల సౌలు సేవకులందరికంటే అతని పేరు ఎంతో ప్రఖ్యాతి
    చెందింది.
  hat-BSA: Epi kòmandan Filisten yo te sòti pou fè batay. Konsa, li vin rive chak
    fwa yo sòti, ke David te aji avèk plis sajès ke tout sèvitè a Saül yo. Akoz sa,
    non li te vin respekte anpil.
  kos-kos: Ke un mwet mweun lun mwet Philistia elos ac tuku mweun, pacl nukewa David
    el ac kutangulosla yohk liki na mwet kol saya lal Saul uh. Ke sripa se inge, David
    el mutawauk in arulana pwengpeng.
  hbo-WLC: וַיֵּצְא֖וּ שָׂרֵ֣י פְלִשְׁתִּ֑ים וַיְהִ֣י ׀ מִדֵּ֣י צֵאתָ֗ם שָׂכַ֤ל דָּוִד֙
    מִכֹּל֙ עַבְדֵ֣י שָׁא֔וּל וַיִּיקַ֥ר שְׁמ֖וֹ מְאֹֽד׃ ס
  ibo-ibo: Ndịisi agha Filistia na-apụta ibu agha dịka ha na-eme mgbe ọbụla, ma Devid
    na-eme nke ọma karịa ndị ọchịagha Sọl ndị ọzọ niile. Nke a mere ka Devid ghọọ
    onye a mara aha ya nʼala ahụ niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନେ ବାହାରିବାକୁ ଲାଗିଲେ; ପୁଣି, ସେମାନେ ଯେତେ ଥର
    ବାହାରିଲେ, ସେତେଥର ଦାଉଦ ଶାଉଲଙ୍କର ସମସ୍ତ ଦାସ ଅପେକ୍ଷା ଅଧିକ ବୁଦ୍ଧିର କାର୍ଯ୍ୟ କଲେ; ଏଣୁ
    ତାଙ୍କର ନାମ ଅତିଶୟ ମାନ୍ୟ ହେଲା।
  chk-chk: Iwe, iteiten fansoun, lupwen ekewe samolun Filistia ra feito pwe repwe
    maun, Tafit a angangöch le maun lap seni nöün Saul kewe meilapen sounfiu. Iei
    mine Tafit a fokun iteföüla.
  ssd-ssd: Filistia mbal tuku kame gabat sugo sugo nane pro Israel mbal ndoŋ kame
    buwanu ta David nuŋe kame kuasmbi ndoŋ nane suŋgomba bale faranu. Saul tuku kame
    kuasmbi nane suŋgomba nda bale faranu. Ta tuku nane taŋgo pino ŋakmba David tuku
    nyu ndo payamkinaig.
  rop-rop: Wal ol detlot Filastain pipul bin oldei jandim olabat solja blanga fait
    langa detlot Isreil pipul, en ebritaim wen Deibid bin oldei fait, imbin oldei
    win. Ola najalot boswan solja blanga detlot Isreil pipul bin gudwan faita. Bat
    Deibid bin brabli gudwan faita langa detlot najalot boswan solja, en imbin meigim
    miselp brabli bigbala neim.
  ukr-1871: І як двинули Филистійські воєводи в поле, то Давид від самого часу їх
    виходу поводивсь розважнїйше над усїх слуг Саулових, так що його імя велико вславилось.
  deu-1951: Und so oft die Fürsten der Philister zu Felde zogen, bewies David mehr
    Klugheit als alle Knechte Sauls, so daß sein Name hoch geachtet ward.
  eng-JPS: Then the princes of the Philistines went forth; and it came to pass, as
    often as they went forth, that David prospered more than all the servants of Saul;
    so that his name was much set by.
  srp-1865: A knezovi Filistejski udarahu; i kad god udarahu, David bijaše sreæniji
    od svijeh sluga Saulovijeh, i ime se njegovo vrlo proslavi.
  lug-lug: Abaduumizi b’Abafirisuuti ne beeyongera okubatabaalanga, era buli lwe baabalumbanga,
    Dawudi n’awangulanga okusinga n’Abaserikale ba Sawulo abalala bonna. Erinnya lya
    Dawudi ne lyatiikirira nnyo.
  heb-heb: ויצאו שרי פלשתים ויהי מדי צאתם שכל דוד מכל עבדי שאול וייקר שמו מאד׃
  ben-IRV: এর পর পলেষ্টীয়দের সেনাপতিরা যুদ্ধ করবার জন্য বেরিয়ে আসতে লাগল। যতবার
    তারা বেরিয়ে আসল ততবারই শৌলের অন্যান্য কর্মচারীদের চেয়ে দায়ূদ বেশী বুদ্ধির পরিচয়
    দিয়ে সফলতা লাভ করলেন। এতে তাঁর খুব সুনাম হল।
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਰਦਾਰ ਬਾਹਰ ਨਿੱਕਲ ਆਏ ਅਤੇ ਜਦ ਉਹ ਨਿੱਕਲ ਆਏ ਤਾਂ ਸ਼ਾਊਲ ਦੇ ਸੇਵਕਾਂ
    ਨਾਲੋਂ ਦਾਊਦ ਨੂੰ ਵੱਧ ਸਫ਼ਲਤਾ ਪ੍ਰਾਪਤ ਹੋਈ ਸੋ ਉਹ ਦਾ ਨਾਮ ਬਹੁਤ ਆਦਰ ਪਾ ਗਿਆ।
  tkr-tkr: Filiştinaaşde g'oşunbışde ç'ak'ınbışe dəv'ə ç'əvcab haa'a vuxha deş. Manbışe
    dəv'ə hav'uylette, Davud mane dəv'əbışee, Şaulne gırgıne hiqiy-allane insanaaşile
    ək'elika ıxha. Mançile qiyğa milletın mang'un do axtıda aqqaqqa.
  mya-JVB: တဖန် ဖိလိတ္တိ မင်း တို့သည် ချီ သွားကြ၏။ ချီသွားကြသည်နောက် ဒါဝိဒ် သည် ရှောလု
    ၏ ကျွန် အပေါင်း တို့ထက် သာ၍သတိ ပညာနှင့် ပြုမူသဖြင့် အလွန် ဂုဏ်အသရေနှင့် ပြည့်စုံ၏။
  tte-O: Sauga meuloina Pilistiya ali tobagunao mekalikavao ali tokaleyayao siyawatagili
    silau Isileli mekalikavao sikalekaleya, na iyamo Deibida ikaiwe-gabaegili. Yo
    Deibida ikaiwesosi kaleya koina kabo muli mena Isileli tokaleyayao ali tobagunao
    meuloili. Kabo wasana ilalakisosi kaleya koina Isileli kalona mena.
  tbg-tbg: Ho Pirisia vika airi tataa Isareri hampata iqoka raqi vauvarovata, Devitiva
    vika naatarake vaura. Minturara ti, Devitiva Sorura iqoka vaiinti taruva avuniqama
    kero vaumanta vaiinti nahenti vira nora autu amura.
  hmo-hmo: Vadaeni Pilistia lohia taudia be tuari totona idia raka mai lou, nega momo,
    to nega ibounai Davida ese ia tuari henidia, bona ia kwalimu. Saulo ena hesiai
    taudia ibounai edia huanai, Davida be ia namo herea. Unai dainai Davida ena ladana
    be ibounai ese idia hanamoa.
  urd-urd: फिर फ़िलिस्तियों के सरदारों ने धावा किया और जब जब उन्होंने धावा किया साऊल
    के सब ख़ादिमों की निस्बत दाऊद ने ज़्यादा 'अक़्लमंदी का काम किया इस से उसका नाम
    बहुत बड़ा हो गया।
  rus-SYN: И когда вожди Филистимские вышли на войну, Давид, с самого выхода их, действовал
    благоразумнее всех слуг Сауловых, и весьма прославилось имя его.
  bqc-SIM: Gↄↄ pↄ́ Filitɛ̃ kíaↄ bↄ̀lɛ gɛ̀ zĩkai, Davidi ì saasɛ dɛ Saulu ìwa kĩniↄlaɛ,
    ↄ̃ à tↄbↄ̀ maamaa.
  tcz-CHONGTHU: Philistine te sepaiten aphatseh leh ahin nokhum jing jengun, ahin
    David hatna achang jing jeng in, David min nasatah in akithang tan ahi.
  mar-mar: नंतर पलिष्ट्यांचे सरदार लढायास बाहेर आले आणि असे झाले की ते आले असता दावीद
    शौलाच्या सर्व चाकरापेक्षा चतुराईने वर्तला आणि त्याचे नाव प्रसिद्ध झाले.
  qub-qub: Filistea runacuna achäquita ashipaptin ichanga Saulpa waquin caj mandaj
    suldäruncunapita mas allicho quëdaj. Chaynöpami Davidpäga may-chaychöpis «allimi»
    nir parlaj.
  bqp-bqp: Gↄrↄ kũ Filisitini kínanↄ tɛn bↄtɛ ò gɛ́ zĩ̀ ká, Dauda dì sa'a le de
    Solu ìba kparanↄla, akũ à tↄ́ bò manamana.
  hat-hat: Lame moun Filisti yo te konn vin atake yo. Men chak fwa, nan tout chèf
    k'ap sèvi ak Sayil yo, se toujou David ki te resi kenbe tèt ak yo pi byen. Tout
    moun nan peyi a te vin konsidere l' anpil.
  eng-BSB: Every time the Philistine commanders came out for battle, David was more
    successful than all of Saul’s officers, so that his name was highly esteemed.
  tod-tod: Naama ziɛgi zu, Filiseti ɠundiɠiiti ti ɠɛni liizu ga kɔɔi, Izelayɛle nuiti
    daalɔɠɔma. Kɛlɛ ti lii laa ɠilagila ga kɔɔi, Davide ɓena zobo sɔlɔɔ gola, é leʋe
    Sayile ná-kɔɔɠuluɓaiti pɛ ba. Naa ɠa é kɛɛni, tɔɠɔi ɠulani gola.
  eng-WEBPB: Then the princes of the Philistines went out; and as often as they went
    out, David behaved himself more wisely than all the servants of Saul, so that
    his name was highly esteemed.
  kbq-kbq: Hagi Filistia sondia vahe'mofo kva vahe'mo'za sondia vahera rama'a zupa
    zamavare'za e'za Israeli vahera hara eme huzamante'naze. Hianagi ana'ma hu'za
    Soli sondia vahe'ma ha'ma eme hunezamantageno'a, Deviti'a knare huno hara huzamagatenerege'za
    maka vahe'mo'za antahi'za ke'za nehu'za, Devitina ra agi ami'naze.
  nhe-BL: Huan nochipa quema nopa filisteos quintehuiyayaj nopa israelitame, David
    achi más tlatlaniyaya que nochi nopa sequinoc itlayacancahua Saúl. Huajca nochi
    tlacame quitoquilisnequiyayaj David huan quitlepanitayayaj miyac.
  bus-bus: Gurↄↄ kɛ̀ Filisitininↄ kínanↄↄ e bↄɛɛ wà gá zĩ̀ ká, Dauda è saa kũ dɛ
    Solu ìba kpaaanↄla, ben à tↄ́ bↄ̀ maamaa.
  gub-BL: Kwarahy nànàn Piri ywy rehe har uzàmàtyry'ym Izaew wà wà. Tawi weityk wahem
    mehe wà. Weityk wera'u Piri ywy rehe har amogwer Xau hemiruze'eg tuwihaw wanuwi
    upaw rupi a'e. A'e rupi teko paw ukwaw her wà kury.
  eng-DRA: 'And the princes of the Philistines went forth: and from the beginning
    of their going forth, David behaved himself more wisely than all the servants
    of Saul, and his name became very famous.'
