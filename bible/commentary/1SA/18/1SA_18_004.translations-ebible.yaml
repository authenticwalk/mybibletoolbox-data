verse: 1SA.018.004
translations:
  mal-C: യോനാഥാൻ താനണിഞ്ഞിരുന്ന സ്ഥാനവസ്ത്രങ്ങൾ അഴിച്ച് പടച്ചട്ടസഹിതം ദാവീദിനെ അണിയിച്ചു.
    തന്റെ വാളും വില്ലും അരപ്പട്ടയും അരക്കച്ചയും ദാവീദിനു കൊടുത്തു.
  deu-TKW: Dabei zog Jonathan den Mantel, den er anhatte, aus und gab ihn David, dazu
    seinen Waffenrock bis auf sein Schwert, seinen Bogen und Gürtel.
  lin-lin: Jonatan alongolaki kazaka oyo azalaki kolata mpe apesaki yango na Davidi.
    Apesaki ye mpe bilamba na ye, mopanga na ye, mokaba na ye mpe eloko na ye oyo
    abetelaka tolotolo.
  eng-LSV: and Jonathan strips himself of the upper robe which [is] on him, and gives
    it to David, and his long robe, even to his sword, and to his bow, and to his
    girdle.
  eng-GNV: And Ionathan put off the robe that was vpon him, and gaue it Dauid, and
    his garments, euen to his sword, and to his bow, and to his girdle.
  eng-WEBSTER: And Jonathan stripped himself of the robe that was upon him, and gave
    it to David, and his garments, even to his sword, and to his bow, and to his girdle.
  nhw-BL: Huan para quitlamiltis nopa camanal sencahuali moquixtili iyoyo catli cuali
    huan nopa catli ica mopictoya huan quimacac David. Huan nojquiya quimacac imachete,
    huan icuahuitol huan itzinquechilpica catli quitequihui ipan tlahuilancayotl.
  swh-ONEN: Yonathani akavua joho alilokuwa amevaa na kumpa Daudi, pamoja na koti
    lake, silaha zake, hata pamoja na upanga wake, upinde wake na mshipi wake.
  bba-bba: Yerɑ u win tiin yɑberu potɑ u Dɑfidi kɑ̃ kɑ mɑɑ win tɑbu yɑberu kɑ mɑm
    win tɑkobi kɑ win tɛndu kɑ win kpɑkɑ.
  eng-KJVCPB: And Jonathan stript himself of the robe that was upon him, and gave
    it to David, and his garments, even to his sword, and to his bow, and to his girdle.
  mpx-mpx: Yaka wana bateli ana patunahot kaiwena ana holahola yayapona ge wana haveyan
    kalikona toto i galoi i palo ge i pek Deibid elana, ginebi wana haveyan kilepana,
    wana egipoyo ge wana wasikewa.
  luo-luo: Jonathan nogolo lawe mane orwako momiyo Daudi, nomiye lawe mar akor, gi
    liganglane bende, atungʼ gi okandane.
  meu-meu: Ionatan ese ena hahedoki badana bona ena tuari dabuadia e doki oho, ena
    dare bona ena peva bona ena gaba ḡauna danu e ruha, iboudiai na David e henia.
  npi-ULB: जोनाथनले आफूले लगाइरहेका पोशाक फुकाले र आफ्नो हतियार, तरवार, धनु र पेटी
    सहित त्‍यो तिनले दाऊदलाई दिए ।
  yor-yor: Jonatani sì bọ́ aṣọ ìgúnwà, ó sì fi fun Dafidi pẹ̀lú aṣọ àwọ̀tẹ́lẹ̀ rẹ̀
    àti pẹ̀lú idà rẹ̀, ọrun rẹ̀ àti àmùrè rẹ̀.
  emp-NTPO: Jonataʌ̃ba idji djiora Davia ẽrã diasia. Maʌ̃ awara idji djõbada necoda,
    enedrʌmada, cʌrrʌ trãjʌ̃badada, cacuad̶e jʌ̃bari sid̶a diasia.
  ind-ind: Sebagai tanda perjanjian itu, Yonatan melepaskan jubah yang dipakainya
    dan memberikan kepada Daud. Yonatan juga memberikan pedang, panah, ikat pinggang,
    dan baju perangnya.
  pes-OPCB: '@see-verse:1SA.018.003'
  tgl-ULB: Hinubad ni Jonatan ang kanyang balabal na kanyang isinuot at ibinigay ito
    kay David kasama nang kanyang sandata, kanyang espada, pana at sinturon.
  cbu-NT: Sheeru, wamareetshat tuwapimashee waana kamartaku, anoo yáyaru, Dapiyaamshat
    panarangiya, wachirureetstam, tsaktsakarineetstam, ichingaru wichpushpatari panarangiya.
  hui-hui: Ani buwa Yonadanahanda ibunaga aga luni tara biagoni Debidi ibu golo mialu
    ibunaga wai biaga humbibi ayu tibubi danda timurubi nogo dongonebi uruni bibahende
    ibuhondo miai hene.
  mya-mya: သူ​သည်​မိ​မိ​ဝတ်​ဆင်​ထား​သည့်​ဝတ်​လုံ​နှင့် တ​ကွ​သံ​ချပ်​အင်္ကျီ၊ ဋ္ဌား၊
    လေး၊ ခါး​စည်း​တို့ ကို​ဒါ​ဝိဒ်​အား​ပေး​၏။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་རང་གི་ཕྱི་གོས་དང་གོ་མཚོན་དང་རལ་གྲི་དང་གཞུ་དང་སྐ་རགས་བཅས་དཱ་བིད་ལ་སྤྲད།
  sna-sna: Jonatani akakurura nguo yaakanga akapfeka akaipa kuna Dhavhidhi, pamwe
    chete nechunika yake, uye kunyange munondo wake, uta hwake nebhanhire rake.
  spa-BLM: Jonatán se despojó de la túnica que llevaba puesta y se la dio a David
    con sus ropas, incluyendo su espada, su arco y su faja.
  cac-cac: Ix yic'anpaxel masanil spichul vin̈aj Jonatán yic oval ayoch yuuj, ix yac'an
    vin̈ d'a vin̈aj David chi' yed' q'uen yespada, jul-lab' yed' cincho ayoch d'a
    snan̈al vin̈.
  swh-ULB: Yonathani akavua kanzu aliyokuwa amevaa na kumpa Daudi, akampa na vazi
    lake la kivita, pamoja na upanga, upinde, na mshipi.
  bel-bel: І зьняў Ёнатан вопратку сваю, якая была на ім, і аддаў яе Давіду, таксама
    і астатнюю вопратку сваю, і меч свой, і лук свой, і свой пояс.
  deu-ELBBK: Und Jonathan zog das Oberkleid aus, das er anhatte, und gab es David,
    und seinen Rock und bis auf sein Schwert und seinen Bogen und seinen Gürtel.
  mbb-OT: Impeehè din is tuus he tutuu is penangdù din, ne midluwas din is pendivavew
    he visti zin ne imbeǥey zin ki David, minsan is samput, ispada, panà, wey bakes.
  mal-2015: യോനാഥാൻ താൻ ധരിച്ചിരുന്ന മേലങ്കി ഊരി അതും തന്റെ വസ്ത്രവും വാളും വില്ലും
    അരക്കച്ചയും ദാവീദിന്നു കൊടുത്തു.
  rmc-rmc: Paľis leske o Jonatan diňa pal peste o plašťos, peskre maribnaskre gada,
    e šabľa, o lukos the o sirimos.
  pes-OPV: و یوناتان ردایی را که دربرش بود، بیرون کرده، آن را به داود داد و رخت خود
    حتی شمشیر و کمان و کمربند خویش رانیز.
  ron-1924: А скос мантауа пе каре о пурта, ка с-о дя луй Давид, ши й-а дат хайнеле
    сале, кяр сабия, аркул ши чингэтоаря луй.
  ben-OBCV: যোনাথন তাঁর পরনের পোশাকটি খুলে দাউদকে দিলেন, সঙ্গে নিজের আলখাল্লাটি, এমনকি
    নিজের তরোয়াল, ধনুক ও কোমরবন্ধটিও দিয়ে দিলেন।
  som-som: Markaasaa Yoonaataan iska bixiyey khamiiskiisii uu huwanaa, oo Daa'uud
    siiyey, iyo dharkiisii, iyo xataa seeftiisii, iyo qaansadiisii, iyo suundhabarkiisii.
  lat-VUC: Nam expoliavit se Jonathas tunica qua erat indutus, et dedit eam David,
    et reliqua vestimenta sua, usque ad gladium et arcum suum, et usque ad balteum.
  eng-ASVBT: And Jonathan stripped himself of the robe that was upon him, and gave
    it to David, and his apparel, even to his sword, and to his bow, and to his girdle.
  ita-1885: E Gionatan si spogliò l'ammanto ch'egli avea indosso, e lo diede a Davide,
    co' suoi vestimenti, fino alla sua spada, ed al suo arco, ed alla sua cintura.
  eng-ULB: Jonathan took off the robe that he was wearing and gave it to David with
    his armor, as well as his sword, bow, and belt.
  spa-VBL: Jonatán se quitó la túnica que llevaba puesta y se la dio a David, junto
    con su túnica, su espada, su arco y su cinturón.
  fra-_FOB: Et Jonathan se dépouilla du manteau qu'il portait, et le donna à David,
    avec ses habits, et jusqu'à son épée, son arc et sa ceinture.
  mal-mal: യോനാഥാൻ താൻ ധരിച്ചിരുന്ന മേലങ്കി ഊരി അതും തന്റെ വസ്ത്രവും വാളും വില്ലും
    അരക്കച്ചയും ദാവീദിന് കൊടുത്തു.
  urd-GVR: Ahd kī tasdīq ke lie Yūnatan ne apnā choġhā utār kar use apne zirābaktar,
    talwār, kamān aur peṭī samet Dāūd ko de diyā.
  suz-BL: मिनु योनाथनमी आ फेक्‍शो वा प्रुइश्‍शा दाऊद कली गेवा बाक्‍त। आ तरवार, लिब्रा
    नु पेटी सुन्‍दा प्रुइश्‍शा गेवा बाक्‍त।
  ita-1927: Quindi Gionathan si tolse di dosso il mantello, e lo diede a Davide; e
    così fece delle sue vesti, fino alla sua spada, al suo arco e alla sua cintura.
  ckb-ckb: ئینجا یۆناتان کەواکەی کە لەبەری بوو دایکەند و دای بە داود، لەگەڵ کراسەکەی
    کە پۆشیبووی، تەنانەت شمشێر و کەوان و کەمەربەندەکەشی.
  eng-BBE: And Jonathan took off the robe he had on and gave it to David, with all
    his military dress, even to his sword and his bow and the band round his body.
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು ತೊಟ್ಟುಕೊಂಡಿದ್ದ ನಿಲುವಂಗಿಯನ್ನು ತೆಗೆದು ಅದನ್ನೂ, ತನ್ನ ವಸ್ತ್ರಗಳನ್ನೂ,
    ಖಡ್ಗವನ್ನೂ, ಬಿಲ್ಲನ್ನೂ, ನಡುಕಟ್ಟನ್ನೂ ದಾವೀದನಿಗೆ ಕೊಟ್ಟನು.
  tam-2017: யோனத்தான் போர்த்துக்கொண்டிருந்த சால்வையைக் கழற்றி, அதையும், தன் உடைகளையும்,
    தன் பட்டயத்தையும், தன்னுடைய வில்லையும், தன்னுடைய கச்சையையும் கூடத் தாவீதுக்குக்
    கொடுத்தான்.
  spa-RV-1909: Y Jonathán se desnudó la ropa que tenía sobre sí, y dióla á David,
    y otras ropas suyas, hasta su espada, y su arco, y su talabarte.
  ron-BTF: Și Ionatan și-a dezbrăcat roba care era pe el și i-a dat-o lui David, și
    hainele sale, până și sabia sa și arcul său și brâul său.
  eng-WEBP: Jonathan stripped himself of the robe that was on him and gave it to David
    with his clothing, even including his sword, his bow, and his sash.
  eng-FBV: Jonathan took off the robe he was wearing and gave it to David, together
    with his tunic, his sword, his bow, and his belt.
  nld-1939: Hij trok de mantel uit, die hij droeg, en gaf die aan David, met zijn
    wapenrusting en zwaard, met zijn boog en zijn gordel.
  nch-BL: Huan para quitamiltis nopa camanal sencahuali moquixtili iyoyo cati cuali
    huan nopa cati ica mopictoya huan quimacac David. Huan nojquiya quimacac imacheta,
    huan icuahuitol huan itzinquechilpica cati quitequihui ipan tatehuilisti.
  vie-1934: Người cổi áo mình mặc mà trao cho Đa-vít, luôn với áo xống khác, cho đến
    gươm, cung, và đai của mình nữa.
  hin-CV: योनातन ने अपने औपचारिक वस्त्र उतारकर दावीद को दे दिए, जिनमें उनकी तलवार,
    उनका धनुष-यहां तक उनका कटिबंध भी शामिल था.
  spa-BES: Y Jonatán se quitó la túnica que llevaba puesta y se la dio a David, con
    todo su atuendo militar, incluso su espada y su arco y la banda alrededor de su
    cuerpo.
  tdx-tdx: Nafaha’ Iona­tane ty sarimbo ama’e le natolo’e amy Davide rekets’ i saron’
    ali’ey, i fibara’ey, i fàle’ey, vaho i sadia’ey.
  tha-KJV: โยนาธานก็ถอดเสื้อคลุมออกมอบให้​แก่​ดาว​ิดพร้อมทั้งเครื่องแต่งตัว ดาบ คันธนู
    และเข็มขัดด้วย
  por-BR-2018: E Jônatas despiu a roupa que tinha sobre si, e deu-a a Davi, e outras
    roupas suas, até sua espada, e seu arco, e seu cinto.
  deu-ELO: Und Jonathan zog das Oberkleid aus, das er anhatte, und gab es David, und
    seinen Rock und bis auf sein Schwert und seinen Bogen und seinen Gürtel.
  eng-WYC-2018: for why Jonathan unclothed himself from the coat that he was clothed
    in, and he gave it to David, and his other clothes, unto his sword and his bow,
    and unto his girdle.
  epo-epo: Kaj Jonatan deprenis la tunikon, kiu estis sur li, kaj donis ĝin al David,
    ankaŭ siajn militajn vestojn, inkluzive sian glavon, sian pafarkon, kaj sian zonon.
  uig-PIN: Yonatan uqisidiki tonni selip Dawutⱪa bǝrdi, yǝnǝ jǝng kiyimlirini, jümlidin
    ⱨǝtta ⱪiliqi, oⱪyasi wǝ kǝmirinimu uningƣa bǝrdi.
  beo-beo: 'E da abula hi ga:i amo gisa:le amola hina: da:igene ga:ne, gegesu gobihei
    sedade, oulali, amola bulu huluane gigisa:le, Da:ibidima i.'
  tpi-OTNT: Na Jonatan i rausim longpela klos bilong en na ol klos pait bilong en
    tu. Na em i kisim ol dispela samting wantaim bainat na banara na let bilong en
    na i givim long Devit.
  hau-SA: Yonatan ya tuɓe doguwar taguwarsa da ya sa, ya ba wa Dawuda, tare da sulkensa,
    har ma da māshi da kibiyarsa, da kuma bel nasa.
  uig-LAT: Yonatan uchisidiki tonni sélip Dawutqa berdi, yene jeng kiyimlirini, jümlidin
    hetta qilichi, oqyasi we kemirinimu uninggha berdi.
  nde-nde: UJonathani wakhupha isembatho ayesigqokile wasinika uDavida, lebhatshi
    lakhe, lenkemba yakhe, idandili lakhe kanye lebhanti lakhe.
  ton-ton: Pea naʻe toʻo ʻe Sonatane hono pulupulu ʻoʻona ʻaia naʻa ne kofuʻaki, ʻo
    ne foaki ia kia Tevita, mo hono ngaahi kofu, ʻio, ʻa ʻene heletā foki, mo ʻene
    kaufana, pea mo hono nonoʻo.
  ces-1613: A složiv Jonata s sebe plášť, kterýmž byl odín, dal jej Davidovi, i roucho
    své, až do meče svého, a až do lučiště svého, i do pasu svého.
  eng-WMB: Jonathan stripped himself of the robe that was on him and gave it to David
    with his clothing, even including his sword, his bow, and his sash.
  tam-TCV: யோனத்தான் தான் உடுத்தியிருந்த மேலங்கியைக் கழற்றி, அதனுடன் தனது உடைகளையும்
    தாவீதுக்குக் கொடுத்தான். அத்துடன் தனது வாள், வில், இடைக்கச்சை முதலியவற்றையும்
    அவனுக்குக் கொடுத்தான்.
  ceb-ULB: Gihukas ni Jonatan ang iyang gisul-ob nga kapa ug gihatag kini kang David
    uban ang kasangkapan, lakip na ang iyang espada, ang pana, ug ang iyang bakos.
  pol-UBG: Jonatan zdjął płaszcz, który miał na sobie, dał go Dawidowi, podobnie jak
    swoje szaty – aż do miecza, łuku i pasa.
  agr-agr: Nuigtushkam Jonatán jáanchin nii nugkuagbaujin awimak, puyagjin, flecha
    nagkimtaijin, akachumtaijin aatus Davitan susauwai.
  kyc-kyc: Baame banya komau londe doko roko nyepala Dapiti pinya lao maiyuo yanda
    pingi bange dupwape marapupi yandape wua gelape dupwa peparae maiya.
  urd-GVU: عہد کی تصدیق کے لئے یونتن نے اپنا چوغہ اُتار کر اُسے اپنے زرہ بکتر، تلوار،
    کمان اور پیٹی سمیت داؤد کو دے دیا۔
  deu-1912: Und Jonathan zog aus seinen Rock, den er anhatte, und gab ihn David, dazu
    seinen Mantel, sein Schwert, seinen Bogen und seinen Gürtel.
  ntj-ntj: '@see-verse:1SA.018.003'
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ಮೈಮೇಲಿದ್ದ ನಿಲುವಂಗಿಯನ್ನು ತನ್ನ ಯುದ್ಧವಸ್ತ್ರಗಳನ್ನು, ಕತ್ತಿ,
    ಬಿಲ್ಲು, ನಡುಕಟ್ಟುಗಳನ್ನೂ ದಾವೀದನಿಗೆ ಕೊಟ್ಟನು.
  yap-yap: I luf wuru’ e mad rok nge pi’ ngak David, nike chagiy ngay madan e mael
    rok, nge saydon rok, nge gat’ing rok, nge le’ed rok.
  hlt-MCSB: Te dongah Jonathan loh a hnikul te a pit tih a himbai khaw, a cunghang
    khaw, a lii neh a hni khaw David a paek.
  mdy-ETH: ዒዚ ዒማና ዒ ማኣዔ ዼኤፖ ኮኦቶ ኬሲ ዳውቴም ዒንጌኔ፤ ዬያጉዲ ሃሣ ዖሎ ማኣዓሢ፥ ጬንቾ ዓፓሮ፥ ዓኣዞንታ ቃልሾዋ
    ዒንጌኔ።
  twi-ASANTE: Na Yonatan de ne batakari, nhyɛaseɛ, akofena, agyan ne abɔwomu maa Dawid
    de sɔɔ apam no ano.
  eng-WEBU: Jonathan stripped himself of the robe that was on him and gave it to David
    with his clothing, even including his sword, his bow, and his sash.
  wal-wal: Yonaataani ba maayido kaabbaa qaaridi, ba ola maayuwaara, ba bisuwaara,
    ba wonddafiyaaranne ba qabattuwaara issippe Daawitayyo immiis.
  spa-PDDPT: Jonatán se quitó la ropa que llevaba y se la dio a David junto con otras
    ropas suyas, incluso su espada, su arco y su cinturón.
  gun-gun: 'Ha''e rami vy Jônatas oao puku oiporu va''ety omboi vy ome''ẽ Davi pe,
    tembiporu joe opu''ãa pygua guive: kyxe, guyrapa ha''e ku''akuaa.'
  agu-BL: Ej ncha'tz el tcy'al Jonatán yi tetz ẍchaquet yi cy'a'n ta'n, tu yi xbu'k
    yi at cu'n tzkul, nin tzun tak'-tz tetz Luwiy, tu yi spar i', tu yi c'oxbil flech,
    tu yi c'albil ma'cl yi at xe c'u'l.
  ilo-ULB: Inussob ni Jonatan ti kagay a suot-suotna ket intedna daytoy kenni David
    agraman ti kabalna, kasta met ti kampilan, bai, ken barikesna.
  kpg-kpg: Jonathan gaa wanga gi mee ono goloo gahu dauwa ala nogo ulu ai, mo dana
    hulumanu, mo dana maalei mo dono duu.
  uig-ARA: يوناتان ئۇچىسىدىكى توننى سېلىپ داۋۇتقا بەردى، يەنە جەڭ كىيىملىرىنى، جۈملىدىن
    ھەتتا قىلىچى، ئوقياسى ۋە كەمىرىنىمۇ ئۇنىڭغا بەردى.
  sus-sus: Yonatan naxa a xa donma xungbe ba a ma, a a ragoro Dawuda ma, a nun a xa
    santidɛgɛma, a xa xali, nun a xa bɛlɛti.
  pon-2006: Sonadan ahpw kihsang eh likou puhp oh kihong Depit, iangahki eh dipwisoun
    mahwen, nah kedlahs, nah ketieu oh eh kateng.
  jae-jae: Jonatan kêkwalec ŋakwê, taŋ eŋ tau kêsô naŋ, su kêkêŋ gêdêŋ Dawid ma kêkêŋ
    nê laukasap to nê siŋ ma talam to ômbiŋkap gêwiŋ.
  ksd-ksd: Ma Ionatan i ga tak vue kana olovoi, ma i ga tabar David me, ma i ga tul
    tar bula kana pakat na vinarubu ma kana panak ma kana vipit.
  tur-YTC: Yonatan üzerindeki kaftanı çıkarıp onu, kılıcına, yayına ve kuşağına kadar
    giysileriyle birlikte David'e verdi.
  ind-AYT: Yonatan menanggalkan jubah yang dikenakannya, lalu memberikannya kepada
    Daud, beserta baju perangnya, termasuk pedang, panah, dan ikat pinggangnya.
  nya-nya: Yonatani anavula mkanjo umene anavala ndipo anamupatsa Davide pamodzi ndi
    zovala za nkhondo, lupanga, uta ndi lamba.
  hrv-hrv: I skide Jonatan plašt koji je imao na sebi i dade ga Davidu; tako i svoju
    odoru, čak i svoj mač, svoj luk i svoj pojas.
  mps-mps: Tama Jonatan aga bobage holobo ugwa te pedelama, tama aga hwįbo doado
    bage me te sali. Tama agai te doado bage dali, te bainat me, sesemone me, kukulu
    me selama, te Devitba mawai.
  tpi-tpi: Na Jonatan i rausim longpela klos bilong en na ol klos pait bilong en tu.
    Na em i kisim ol dispela samting wantaim bainat na banara na let bilong en na
    i givim long Devit.
  dan-1931: Og Jonatan afførte sig sin Kappe og gav David den tillige med sin Våbenkjortel,
    ja endog sit Sværd, sin Bue og sit Bælte.
  vie-OVCB: Giô-na-than cởi áo mình mặc cho Đa-vít, và còn cho Đa-vít áo giáp, gươm,
    cung, và đai thắt lưng của mình nữa.
  guj-2017: જે ઝભ્ભો યોનાથાને પહેરેલો હતો તે તેણે પોતાના અંગ પરથી ઉતારીને દાઉદને આપ્યો.
    પોતાનું કવચ તથા, તલવાર, ધનુષ્ય, અને કમરબંધ પણ આપ્યાં.
  pon-2006A: Sonadan ahpw kihsang eh likou puhp oh kihong Depit, iangahki eh dipwisoun
    mahwen, nah kedlahs, nah ketieu oh eh kateng.
  por-BRBSL: Jonathan se despiu do manto que estava sobre ele e o deu a David com
    suas roupas, incluindo até mesmo sua espada, seu arco e sua faixa.
  cth-cth: Jonathan ni a kâkhu e a hni a rading teh Devit hah a poe. Tarantuknae puengcang,
    angki, tahloi, licung, taisawm pateng haiyah a poe.
  twi-twi: Na Yonatan de ne batakari, nhyɛase, afoa, agyan ne nkyekyeremu maa Dawid
    de sɔw apam no ano.
  hlt-hlt: Te dongah Jonathan loh a hnikul te a pit tih a himbai khaw, a cunghang
    khaw, a lii neh a hni khaw David a paek.
  tbz-SIM: Kɛ̀ Sonnɑtɑ̃ɑ̃ dɑ́tɛ́ o yɑɑ̀bòrì kɛ́duɔ́ nDɑfiti, kóò duɔ́nnɛ̀ o ɑ̃ɑ̃pɔ̀nyɑ̀ɑ̀tì
    nɛ̀ o siè nɛ̀ o tɑ̃mmù nɛ̀ o nɑɑ̀kɔ̃̀nnì.
  msy-2020: Ezɨ Jonatan uan korotiar aghuir ruarim ko mɨdorozir korotiaba sara sue.
    Egha bizir kaba ko an mɨdorozir sabam ko an barir pim ko an benir uabɨ amɨghɨrim
    sara da isa Devit ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Sonɑtɑŋ hɑ Tɑfiiti kɛ ɩ kpɑɩ, nɑ ɩ tokonɑɑ. Nɑ ɩ́ hɑ-ɩ tɔtɔɣɔ ɩ
    lɑɣɑtɛ nɑ ɩ tɔɔʋ nɑ ɩ tɑmpɑlɑ.
  azb-azb: Yonatan cübbəsini əynindən çıxarıb qılınc, ox-kaman və kəməri ilə birlikdə
    zirehini Davuda verdi.
  eng-DBY: And Jonathan stripped himself of the robe that was upon him, and gave it
    to David, and his dress, even to his sword, and to his bow, and to his girdle.
  hin-2017: योनातान ने अपना बागा जो वह स्वयं पहने था उतारकर अपने वस्त्र समेत दाऊद
    को दे दिया, वरन् अपनी तलवार और धनुष और कमरबन्ध भी उसको दे दिए।
  wol-KYG: Ci biir loolu Yonatan summi turkeem, jox ko Daawuda, boole ca ay yérey
    xareem, ba ca saamaram ak fittam ak ngañaayam sax.
  eng-YLT: and Jonathan strippeth himself of the upper robe which [is] upon him, and
    giveth it to David, and his long robe, even unto his sword, and unto his bow,
    and unto his girdle.
  eng-WYC-2017: for why Jonathan unclothed him-self from the coat that he was clothed
    in, and he gave it to David, and his other clothes, unto his sword and his bow,
    and unto his girdle.
  eng-WMBB: Jonathan stripped himself of the robe that was on him and gave it to David
    with his clothing, even including his sword, his bow, and his sash.
  urd-GVH: अहद की तसदीक़ के लिए यूनतन ने अपना चोग़ा उतारकर उसे अपने ज़िरा-बकतर, तलवार,
    कमान और पेटी समेत दाऊद को दे दिया।
  rug-rug: Va gorea sa sa koti sapu va sagea sa meke vala nia sa koe Devita, meke
    sa nana poko varipera meke gua tugo sa nana magu varipera, bokala, meke na belete.
  gaz-gaz: Yoonaataanis qoloo uffatee ture of irraa baasee kittaa isaa, goraadee isaa,
    iddaa isaatii fi sabbata isaa dabalee Daawitiif kenne.
  fra-LSG: Il ôta le manteau qu’il portait, pour le donner à David; et il lui donna
    ses vêtements, même son épée, son arc et sa ceinture.
  gnn-gnn: Ŋayi Djonathandhu yupmaraŋalana nhanŋuwaynydja ŋayi girri' ŋurukuynydja
    ḻatjuny'tja wal'ŋu girri', ga nherrara nhanukala Daypitkalana, ga bitjarrayi liŋgu
    ŋayi wekaŋala mandjawaktja ga biral ga rumbalwuy galmunharawuy girri' nhanŋuna
    ŋayi rarr'yurruna Daypitkuna.
  yal-yal: Doma gbeen naxan yi a ma, a na ba, a a so Dawuda yii e nun a yɛngɛ so domana,
    e nun a silanfanna nun a xanla nun a tagi xidina.
  haw-1868: Wehe ae la o Ionatana i kona kapa aahu maluna ona, a haawi aku la ia Davida,
    a me kona lole komo, a me kana pahikaua, a i kana kakaka, a me kona kaei.
  arb-NAV: وَخَلَعَ يُونَاثَانُ جُبَّتَهُ وَوَهَبَهَا لِدَاوُدَ مَعَ ثِيَابِهِ وَسَيْفِهِ
    وَقَوْسِهِ وَحِزَامِهِ.
  ewe-ewe: Etsɔ awu ʋlaya si wòdo, eƒe aʋawu, yi kple dati hekpe ɖe alidziblanu ŋu
    nɛ. Fia Saul na David tsi Yerusalem eye megaɖe mɔ nɛ be wòatrɔ ayi wo de o.
  eng-LEE: And Jonathan stripped himself of the robe that he had upon him, and gave
    it to David, and likewise his garments, even to his sword, and to his bow, and
    to his girdle.
  gvn-gvn: '@see-verse:1SA.018.003'
  asm-FB: যোনাথনে নিজৰ পিন্ধি থকা ৰাজবস্ত্ৰ সোলোকাই দায়ূদক দিয়াৰ লগতে অস্ত্ৰ-শস্ত্ৰ,
    যেনে তৰোৱাল, ধনু আৰু টঙালিও দিলে।
  sus-A: يٌنَتَن نَشَ عَ شَ دٌنمَ شُنفبٍ بَ عَ مَ، عَ عَ رَفٌرٌ دَوُدَ مَ، عَ نُن
    عَ شَ سَنتِدّفّمَ، عَ شَ شَلِ، نُن عَ شَ بّلّتِ.
  fra-SBL: Jonathan se dépouilla de la robe qu'il portait et la donna à David avec
    ses vêtements, y compris son épée, son arc et sa ceinture.
  hbo-hbo: וַיִּתְפַּשֵּׁ֣ט יְהֹונָתָ֗ן אֶֽת־הַמְּעִיל֙ אֲשֶׁ֣ר עָלָ֔יו וַֽיִּתְּנֵ֖הוּ
    לְדָוִ֑ד וּמַדָּ֕יו וְעַד־חַרְבֹּ֥ו וְעַד־קַשְׁתֹּ֖ו וְעַד־חֲגֹרֹֽו׃
  piu-2006: '@see-verse:1SA.018.003'
  pjt-pjt: Munu palulanguṟu kuuta aṉangitja araltjaṟa Davidanya ungu, mantara panya
    pikakitja paluṟu tjarpapainya kuḻu, munu tjula waṟa, punaṟa, pilta kuḻu palunya
    ungu.
  kik-kik: Jonathani akĩruta nguo ĩrĩa ndaaya yake ya igũrũ ĩrĩa eehumbĩte akĩmĩhe
    Daudi, hamwe na kanjũ yake, na rũhiũ rwake rwa njora, na ũta wake na mũcibi wake.
  fra-NCL: Jonathas se dépouilla du manteau qu’il portait et le donna à David, ainsi
    que son armure, jusqu’à son épée, jusqu’à son arc et jusqu’à sa ceinture.
  cek-AK: Jonathan loe angmah ih kahni to angkhring moe, David to paek; a khukbuennawk,
    a sumsen, kalii hoi kaengkaehnawk doeh a paek.
  cuk-cuk: 'A-ulale, Jonatán, e-mor-dummad-suid-yoid unnusad, geb Davidʼga uksad.
    Deginbali, we-ibmarmar ega uksabalid: E-mor-baigan, e-es-suid, e-warsi, degi,
    e-molidub.'
  uig-CYR: Йонатан учисидики тонни селип Давутқа бәрди, йәнә җәң кийимлирини, җүмлидин
    һәтта қиличи, оқяси вә кәмириниму униңға бәрди.
  tel-2017: యోనాతాను తన దుప్పటి, కత్తి, విల్లు, నడికట్టును తీసి దావీదుకు ఇచ్చాడు.
  hat-BSA: Jonathan te retire manto ki te sou li a e te bay David li, ansanm avèk
    pwotèj li, menm ak nepe li, banza li, avèk sentiwon li.
  kos-kos: Jonathan el sarukla nuknuk lal ac sang nu sel David, wi nuknuk in mweun
    lal, ac cutlass natul, ac pisr natul, ac pel lal.
  hbo-WLC: וַיִּתְפַּשֵּׁ֣ט יְהוֹנָתָ֗ן אֶֽת־הַמְּעִיל֙ אֲשֶׁ֣ר עָלָ֔יו וַֽיִּתְּנֵ֖הוּ
    לְדָוִ֑ד וּמַדָּ֕יו וְעַד־חַרְבּ֥וֹ וְעַד־קַשְׁתּ֖וֹ וְעַד־חֲגֹרֽוֹ׃
  ibo-ibo: Jonatan yipụtara uwe o yi nʼahụ nye ya Devid, nyekwa ya uwe ime ahụ ya,
    na ọ bụladị mma agha ya, ma ụta ya na eriri ukwu ya.
  ory-ory: ପୁଣି, ଯୋନାଥନ ଆପଣା ଦେହରୁ ଚୋଗା କାଢ଼ି ଦାଉଦଙ୍କୁ ଦେଲା, ମଧ୍ୟ ଆପଣା ବସ୍ତ୍ର ଓ ଖଡ୍ଗ
    ଓ ଧନୁ ଓ କଟିବନ୍ଧନ ପର୍ଯ୍ୟନ୍ତ ତାଙ୍କୁ ଦେଲା।
  wmt-wmt: '@see-verse:1SA.018.003'
  chk-chk: Jonatan a pwilitawu üfan a üföüf o ngeni Tafit, a pwal ngeni üfan üfen
    maun, pwal mwo nge nöün ketilas, nöün likapich me an pelit.
  ssd-ssd: Yonatan ndek nuŋe tawi kuen silikina ta paska David tuna sulumba nuŋe kame
    agaŋ silikanu, kame bagi, tui paŋgar, let turmba kilmba David kile-tuna.
  rop-rop: En afta imbin deigimat im speshalwan kout weya imbin werrimbat, en imbin
    gibit det kout langa Deibid, en imbin gibit det kopawan shet en det bigwan naif
    en det bo en erro en belt langa Deibid du.
  ukr-1871: І зняв Йонатан верхню одежу з себе та й оддав Давидові, до того ж і иншу
    одїж свою, ба й меча й лука й пояса свого.
  deu-1951: Und Jonatan zog den Rock aus, den er anhatte, und gab ihn David, dazu
    seine Kleider, sein Schwert, seinen Bogen und seinen Gürtel.
  eng-JPS: And Jonathan stripped himself of the robe that was upon him, and gave it
    to David, and his apparel, even to his sword, and to his bow, and to his girdle.
  srp-1865: I skide Jonatan sa sebe plašt, koji nošaše, i dade ga Davidu, i odijelo
    svoje i maè svoj i luk svoj i pojas svoj.
  lug-lug: Yonasaani ne yeeyambulamu ekyambalo kye yali ayambadde n’ekanzu ye, ne
    yeesumulula n’ekitala kye, n’omutego gwe n’olukoba lwe, n’abiwa Dawudi.
  heb-heb: ויתפשט יהונתן את המעיל אשר עליו ויתנהו לדוד ומדיו ועד חרבו ועד קשתו ועד
    חגרו׃
  ben-IRV: আর যোনাথন তাঁর গায়ের উপরকার লম্বা জামা খুলে দায়ূদকে দিলেন, আর তাঁর যুদ্ধের
    পোশাক, এমন কি, তাঁর তলোয়ার, ধনুক ও কোমর-বাঁধনিও তাঁকে দিলেন।
  pan-pan: ਯੋਨਾਥਾਨ ਨੇ ਆਪਣਾ ਚੋਗਾ ਲਾਹ ਕੇ ਆਪਣੀ ਤਲਵਾਰ, ਧਣੁੱਖ ਪਟਕੇ ਨਾਲ, ਆਪਣੇ ਕੱਪੜੇ ਵੀ ਦਾਊਦ
    ਨੂੰ ਦੇ ਦਿੱਤੇ।
  tkr-tkr: Yonatanee tanalinbı g'ayşu, g'ılıncıka, vukuka, zirehıka sacigee ts'irab
    Davudusqa qoole.
  mya-JVB: မိမိ ဝတ်သော ဝတ်လုံ ကို ချွတ် ၍ မိမိ အဝတ် တန်ဆာများနှင့် ထား ၊ လေး ၊ ခါးစည်း
    တို့ကိုပင် ဒါဝိဒ် အား ပေး လေ၏။
  tte-O: Yo ana waloyameli kaba kawa-yawasosiyanna kana kwama malamalawena yo kaleya
    kwamana ilolo iwolena Deibida besiele tabe ana kaleya kelepana, gipoyo yo kana
    wakisowa.
  tbg-tbg: nai vukai utavaaqa nonku toravata, iqoka utavaaqavata viqukero Devitira
    amura. Viva iqoka paipeve, huruve, retive, ekaa vi haikara vi haikara Devitira
    amura.
  hmo-hmo: Ionatana ese iena kouti badana bona iena tuari dabua ia kokia, iena tuari
    kaia bona iena peva, bona iena gaba gauna danu ia kokia, Davida dekenai ia henia.
  urd-urd: तब यूनतन ने वह क़बा जो वह पहने हुए था उतार कर दाऊद को दी ओर अपनी पोशाक
    बल्कि अपनी तलवार और अपनी कमान और अपना कमर बन्द तक दे दिया।
  rus-SYN: И снял Ионафан верхнюю одежду свою, которая была на нем, и отдал ее Давиду,
    также и прочие одежды свои, и меч свой, и лук свой, и пояс свой.
  bqc-SIM: Ɔ̃ à a ulada pↄ́ á daa bↄ̀ à aà gbà ń a zĩka'ulao ń a fɛ̃ndao ń
    a sáo ń a asanao.
  tcz-CHONGTHU: Jonathan in hiche akihahsel na melchihnan, achunga kai asangkhol chol
    chu asut lhan asilpeh in, chule avonho, achemjam le athalpi chule akonggah geiyin
    David apetan ahi.
  mar-mar: योनाथानाने आपल्या अंगातील जो झगा होता तो काढून दावीदाला दिला आणि आपले अंग
    वस्त्रे आणि आपली तलवार व आपले धनुष्य व आपला कमरबंद ही त्यास दिला.
  qub-qub: Chaymi jacurashanta, sablinta, lëchanta, sablin waguicunan wachäcantapis
    Davidta goycuran.
  bqp-bqp: Akũ à a arukĩmba kũ à dana bò à a gbà kũ a zĩ̀ka'utao kũ a fɛ̃nɛdao
    kũ a sáo kũ a asaao.
  hat-hat: Li wete gwo rad ki te sou li a, li bay David li ansanm ak tout bagay li
    te genyen, ata nepe li, banza li ak sentiwon l'.
  eng-BSB: And Jonathan removed the robe he was wearing and gave it to David, along
    with his tunic, his sword, his bow, and his belt.
  tod-tod: É ná-seɠe wolai ɠulani ɠɔba, é fe Davide ʋɛ, naa ʋɛɛ ná-kɔɔɠɔ zeɠeiti
    ba, é ná-boɠa zɔkpɔi ta ná-kilɛgiti feeni Davide ʋɛ, ta ná-saamaɠiligi.
  eng-WEBPB: Jonathan stripped himself of the robe that was on him and gave it to
    David with his clothing, even including his sword, his bow, and his sash.
  kbq-kbq: Hagi Jonatani'a za'za kukenama amegama antani'neana, Deviti hatenemino,
    ana agofetura ha' kukena'ane, bainati kazima'ane ati'ane amu nofi'anena ami'ne.
  nhe-BL: Huan para quitlamiltis nopa tlajtolsencahuali moquixtili iyoyo tlen cuali
    huan nopa tlen ica mopictoya huan quimacac David. Huan nojquiya quimacac imachete,
    huan icuahuitol huan itzinquechilpica tlen quitequihui ipan tlatehuicajyotl.
  bus-bus: Ben à a utadaa kɛ̀ à dana bↄ̀ à à gbà kↄ̃n a zĩ̀ka'utao kↄ̃n a fɛ̃ɛdaao
    kↄ̃n a sáo kↄ̃n a asaao.
  gub-BL: Wenuhem Zonata ukamirpuku uzewi kury, Tawi pe imono e pà kury. Omono ukamir
