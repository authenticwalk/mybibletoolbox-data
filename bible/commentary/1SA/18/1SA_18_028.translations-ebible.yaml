verse: 1SA.018.028
translations:
  mal-C: യഹോവ ദാവീദിനോടുകൂടെ ഉണ്ടെന്നും തന്റെ മകൾ മീഖൾ ദാവീദിനെ സ്നേഹിക്കുന്നെന്നും
    ശൗലിനു ബോധ്യമായി.
  deu-TKW: Als aber Saul immer deutlicher erkannte, daß Jahwe David beistand, und
    daß ganz Israrel ihn liebte,
  lin-lin: Tango Saulo amonaki mpe asosolaki ete Yawe azali elongo na Davidi, mpe
    ete mwana na ye ya mwasi, Mikali, alingaka Davidi,
  eng-LSV: And Saul sees and knows that YHWH [is] with David, and Michal daughter
    of Saul has loved him,
  eng-GNV: Then Saul sawe, and vnderstoode that the Lord was with Dauid, and that
    Michal the daughter of Saul loued him.
  eng-WEBSTER: And Saul saw and knew that the LORD was with David, and that Michal,
    Saul's daughter, loved him.
  nhw-BL: Pero Saúl momacac cuenta para TOTECO itztoya ihuaya David huan quipalehuiyaya,
    huan quiitac para iichpoca nelía quiicneliyaya, huajca
  swh-ONEN: Sauli alipotambua kuwa Bwana alikuwa pamoja na Daudi na kwamba Mikali
    binti yake anampenda Daudi,
  bba-bba: Ye Sɔɔlu u ɡiɑ mɑ Yinni Gusunɔ u kɑ Dɑfidi wɑ̃ɑ, win bii Mikɑli u mɑɑ nùn
    kĩ ɡem ɡem,
  eng-KJVCPB: And Saul saw and knew that the Lord was with David, and that Michal
    Saul’s daughter loved him.
  mpx-mpx: Sol iyaka i atena bubun Yehoba i minaa Deibid elana ge Mikal Deibid i nunuwana-an,
  luo-luo: Kane Saulo ofwenyo ni Jehova Nyasaye nigi Daudi kendo ni Mikal nyare ohero
    Daudi.
  meu-meu: Saulo ese e itaia bona e diba, Iehova na David ida, bona Israel taudia
    iboudiai ese ia e ura henia;
  npi-ULB: परमप्रभु दाऊदसँग हुनुभएको र शाऊलकी छोरी मीकलले तिनलाई प्रेम गरेको जब शाऊलले
    देखे र थाहा पाए,
  yor-yor: Nígbà tí Saulu sì wá mọ̀ pé Olúwa wà pẹ̀lú Dafidi tí ọmọbìnrin rẹ̀ Mikali
    sì fẹ́ràn Dafidi,
  emp-NTPO: Maʌ̃ne Saulba wãrãda cawasia Ãcõrẽra Davi ume b̶ʌda idjab̶a idji cau Micalba
    Davira bio quĩrĩã b̶ʌda.
  ind-ind: Ketika Saul menyadari bahwa TUHAN menyertai Daud dan betapa Mikal mencintai
    Daud,
  pes-OPCB: شائول وقتی دید که خداوند با داوود است و دخترش میکال نیز داوود را دوست
    دارد از او بیشتر ترسید و هر روز بیش از پیش از وی متنفر می‌شد.
  tgl-ULB: At nakita at nalaman ni Saul na si Yahweh ay kasama ni David. Minahal siya
    ni Mical, ang anak na babae ni Saul.
  cbu-NT: Itaru, Apanllsha Dapiyaa kapung istarangu, wipsha Mikal wazaranllee Dapiyaa
    kapungtam chinarangu,
  hui-hui: Solo ibu bayuwa manda bialu hearia Anduane Homogo ibu Debidi heba ka manda
    bialu ibu wane Migalahandabi Debidi hamelo bereago manda bialu bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​နှင့်​အ​တူ​ရှိ​တော် မူ​ကြောင်း​ကို​လည်း​ကောင်း၊
    မိ​ခါ​လ​သည်​ဒါ​ဝိဒ် အား​ချစ်​ကြောင်း​ကို​လည်း​ကောင်း ကောင်း​စွာ​သိ သ​ဖြင့်၊-
  bod-N: ཡང་སོ་ལོས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཱ་བིད་དང་མཉམ་དུ་བཞུགས་ཡོད་པ་དང་རང་གི་སྲས་མོ་མི་ཀལ་ཡང་དཱ་བིད་ལ་ཆགས་པ་མཐོང་སྟེ།
  sna-sna: Sauro akati aona kuti Jehovha akanga ana Dhavhidhi uye kuti Mikari mwanasikana
    wake akanga achida Dhavhidhi,
  spa-BLM: Saúl vio y supo que el Señor estaba con David, y Mical, la hija de Saúl,
    lo amaba.
  cac-cac: Ix nachajel yuj vin̈aj Saúl chi', ix yilan vin̈ to a Jehová ayoch yed'
    vin̈aj David chi', ix yilanpax vin̈ to te xajan vin̈ yuj ix Mical chi',
  swh-ULB: Basi Sauli aliona na kufahamu kwamba BWANA alikuwa pamoja na Daudi. Mikali,
    binti Sauli, akampenda Daudi.
  bel-bel: І ўбачыў Саўл і зразумеў, што Гасподзь з Давідам, і што Мэлхола, дачка
    Саўлавая, любіла Давіда.
  deu-ELBBK: Und Saul sah und erkannte, dass der HERR mit David war; und Michal, die
    Tochter Sauls, hatte ihn lieb.
  mbb-OT: Hein naahà ni Saul he is Nengazen miduma ki David wey nesuatan te anak din
    he si Mical si David,
  mal-2015: യഹോവ ദാവീദിനോടുകൂടെ ഉണ്ടെന്നും ശൗലിന്റെ മകളായ മീഖൾ അവനെ സ്നേഹിച്ചു എന്നും
    ശൗൽ കണ്ടറിഞ്ഞപ്പോൾ,
  rmc-rmc: Sar o Saul dikhľa a sprindžarďa, hoj o RAJ hino le Davidoha a leskri čhaj
    e Mikal les kamel,
  pes-OPV: و شاول دید و فهمید که خداوند با داود است. و میکال دختر شاول او رادوست می‌داشت.
  ron-1924: Саул а вэзут ши а ынцелес кэ Домнул ера ку Давид; ши фийкэ-са Микал юбя
    пе Давид.
  ben-OBCV: শৌল যখন অনুভব করলেন যে সদাপ্রভু দাউদের সঙ্গে আছেন ও তাঁর মেয়ে মীখল দাউদকে
    ভালোবাসেন,
  som-som: Oo Saa'uulna wuu arkay wuuna ogaa in Rabbigu Daa'uud la jiro; oo Saa'uul
    gabadhiisii Miikaal ahaydna Daa'uud bay caashaqday.
  lat-VUC: Et vidit Saul, et intellexit quod Dominus esset cum David. Michol autem
    filia Saul diligebat eum.
  eng-ASVBT: And Saul saw and knew that Jehovah was with David; and Michal, Saul’s
    daughter, loved him.
  ita-1885: E Saulle vide e conobbe che il Signore era con Davide; e Mical, figliuola
    di esso, l'amava.
  eng-LXXUP: And Saul saw that the Lord was with David, and that all Israel loved
    him.
  eng-ULB: When Saul saw, and he knew that Yahweh was with David, and that Michal,
    Saul's daughter, loved him,
  spa-VBL: Saúl se dio cuenta de que el Señor estaba con David y de que su hija Mical
    estaba enamorada de David,
  fra-_FOB: Alors Saül vit et comprit que l'Éternel était avec David; et Mical, fille
    de Saül, l'aimait.
  mal-mal: യഹോവ ദാവീദിനോടുകൂടെ ഉണ്ടെന്നും തന്റെ മകളായ മീഖൾ അവനെ സ്നേഹിക്കുന്നു എന്നും
    ശൌല്‍ അറിഞ്ഞപ്പോൾ,
  urd-GVR: Sāūl ko mānanā paṛā ki Rab Dāūd ke sāth hai aur ki merī beṭī Mīkal use
    bahut pyār kartī hai.
  suz-BL: मिनु सावलमी परमप्रभु यावे दाऊद नु बाक्ब, दे तुइक्‍ता बाक्‍त। आ तमी मिकालम
    मेको कली दाक्‍‍ब, दे यो तुइक्‍ता बाक्‍त।
  ita-1927: E Saul gli diede per moglie Mical, sua figliuola. E Saul vide e riconobbe
    che l’Eterno era con Davide; e Mical, figliuola di Saul, l’amava.
  ckb-ckb: جا شاول بینی و زانی یەزدان لەگەڵ داودە و میخەلی کچیشی خۆشی دەوێت.
  eng-BBE: And it was clear to Saul that the Lord was with David; and he was loved
    by all Israel.
  kan-OKCV: ಸೌಲನು, ಯೆಹೋವ ದೇವರು ದಾವೀದನ ಸಂಗಡ ಇದ್ದಾರೆಂದೂ, ತನ್ನ ಮಗಳಾದ ಮೀಕಲಳು ಅವನನ್ನು ಪ್ರೀತಿ
    ಮಾಡಿದ್ದಳೆಂದು ತಿಳಿದುಕೊಂಡನು.
  tam-2017: யெகோவா தாவீதோடிருக்கிறார் என்று சவுல் கண்டறிந்து கொண்டான்; சவுலின் மகளாகிய
    மீகாளும் அவனை நேசித்தாள்.
  spa-RV-1909: Pero Saúl, viendo y considerando que Jehová era con David, y que su
    hija Michâl lo amaba,
  ron-BTF: Și Saul a văzut și a știut că DOMNUL era cu David și că Mical, fiica lui
    Saul, îl iubea.
  eng-WEBP: Saul saw and knew that the LORD was with David; and Michal, Saul’s daughter,
    loved him.
  eng-FBV: Saul realized that the Lord was with David and that his daughter Michal
    was in love with David,
  nld-1939: Zo bemerkte Saul duidelijk, dat Jahweh met David was, en dat heel Israël
    hem liefhad.
  nch-BL: Pero Saúl quimachili para TOTECO itztoya ihuaya David huan quipalehuiyaya,
    huan quiitac para iichpoca nelía quiicneliyaya, huajca
  vie-1934: Sau-lơ nhìn biết Đức Giê-hô-va ở cùng Đa-vít. Mi-canh, con gái của Sau-lơ,
    yêu mến Đa-vít.
  hin-CV: इस बात के प्रकाश में, कि याहवेह दावीद के साथ हैं, तथा यह भी कि उनकी बेटी
    मीखल दावीद से प्रेम करती है,
  spa-BES: Y a Saúl le quedó claro que el Señor estaba con David; y fue amado por
    todo Israel.
  tdx-tdx: Napota’ i Saole te amy Davide t’Iehovà mbore nikoko aze t’i Mikale anak’
    ampela’e;
  tha-KJV: ซาอูลทรงเห็นและทราบว่าพระเยโฮวาห์ทรงสถิ​ตก​ับดาวิด และมีคาลพระราชธิดาของซาอูลรักเธอ
  por-BR-2018: Porém Saul, vendo e considerando que o SENHOR era com Davi, e que sua
    filha Mical o amava,
  deu-ELO: Und Saul sah und erkannte, daß Jehova mit David war; und Michal, die Tochter
    Sauls, hatte ihn lieb.
  eng-WYC-2018: And Saul saw, and understood, that the Lord was with David. Certainly
    Michal, Saul’s daughter, loved David,
  epo-epo: Kaj Saul vidis kaj komprenis, ke la Eternulo estas kun David, kaj ke Miĥal,
    la filino de Saul, lin amas.
  uig-PIN: Saul Pǝrwǝrdigarning Dawut bilǝn billǝ ikǝnlikini wǝ ɵz ⱪizi Miⱪalning
    uni sɵyidiƣanliⱪini kɵrüp
  beo-beo: Solo da molole dawa:digili amola Hina Gode da Da:ibidi ela esala. Amola
    ea mano Maiga:le da Da:ibidima magesei ba:i.
  tpi-OTNT: Nau Sol i save gut olsem, Bikpela i stap wantaim Devit na tu Mikal i laikim
    Devit tumas.
  hau-SA: Da Shawulu ya gane Ubangiji yana tare da Dawuda, ’yarsa Mikal kuma tana
    ƙaunarsa,
  uig-LAT: Saul Perwerdigarning Dawut bilen bille ikenlikini we öz qizi Miqalning
    uni söyidighanliqini körüp
  nde-nde: Kwathi uSawuli ebona ukuthi uThixo wayeloDavida kanye lokuthi indodakazi
    yakhe, uMikhali, yayimthanda uDavida,
  ton-ton: ¶ Pea naʻe hā kia Saula ʻo ne ʻilo ʻoku ʻia Tevita ʻa Sihova, pea ʻoku
    ʻofa ʻa Mikale ʻae ʻofefine ʻo Saula kiate ia.
  ces-1613: A vida Saul, nýbrž zkušené maje, že jest Hospodin s Davidem, a že Míkol
    dcera jeho miluje ho,
  eng-WMB: Saul saw and knew that the LORD was with David; and Michal, Saul’s daughter,
    loved him.
  tam-TCV: யெகோவா தாவீதுடன் இருக்கிறார் என்பதையும், தன் மகள் மீகாள் தாவீதில் அன்பாயிருக்கிறாள்
    என்பதையும் சவுல் உணர்ந்து கொண்டான்.
  ceb-ULB: Sa nakita ug nasayran ni Saul nga nag-uban si Yahweh kang David. Si Mical,
    nga anak ni Saul, nahigugma gayod kaniya.
  pol-UBG: A gdy Saul zobaczył i przekonał się, że PAN jest z Dawidem i że jego córka
    Mikal go kocha;
  agr-agr: Tujash Tuke Pujuu Davitan yayau asamtai, niina nawanji Micalchakam senchi
    aneau.
  kyc-kyc: Kamongo baa Dapiti keta kareyamo dokope dee banya wanengeme Dapiti mona
    reteyamo dokope Soleme soo nyiya.
  urd-GVU: ساؤل کو ماننا پڑا کہ رب داؤد کے ساتھ ہے اور کہ میری بیٹی میکل اُسے بہت
    پیار کرتی ہے۔
  deu-1912: Und Saul sah und merkte, daß der HERR mit David war. Und Michal, Sauls
    Tochter, hatte ihn lieb.
  kan-2017: ಮೀಕಲಳು ಅವನನ್ನು ಬಹಳವಾಗಿ ಪ್ರೀತಿಸುವವಳಾದಳು. ಯೆಹೋವನು ದಾವೀದನ ಸಂಗಡ ಇದ್ದಾನೆಂದು,
  yap-yap: Me ri nang Saul ni bay SOMOL rok David, ma fachi pin ni fak ni aram Mikal
    e rib t’uf David rok.
  hlt-MCSB: Saul loh a sawt vaengah David taengah BOEIPA om tih Saul canu Mikhal loh
    David a lungnah te a ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዳውቴና ዎላ ማዔሢንታ ዒዛኮ ናኣ ሜልኮኦላኣ ዳውቴ ናሽኬሢ ሳኣዖኦሌ ዔሬኔ።
  twi-ASANTE: Saulo hunuu sɛ Awurade ka Dawid ho, na ne babaa Mikal nso dɔ Dawid no,
  eng-WEBU: Saul saw and knew that the LORD was with David; and Michal, Saul’s daughter,
    loved him.
  wal-wal: Saa7ooli GODAI Daawitaara issippe de7iyoogaanne a na7iyaa Miikaala Daawita
    siiqiyoogaa eriis.
  spa-PDDPT: Al ver esto, Saúl comprendió que Yavé estaba con David, y Mical, hija
    de Saúl, lo amaba.
  gun-gun: Ha'e nunga Saul oexa vy oikuaa Davi reve Senhor anhetẽ oikoa, ha'e tajy
    Mical Davi oayvua guive oexa.
  agu-BL: Yi tele'n xtxum Saúl tetz yi xomij Kataj te Luwiy, nin yi wi'nin na pek'
    Mical te'j,
  ilo-ULB: Ket nakita ken naammoan ni Saul nga adda ni Yahweh kenni David. Inayat
    isuna ni Mical nga anak ni Saul.
  kpg-kpg: Saul gu modongoohia ang gi deia bolo Dimaadua la gu madalia a David, mo
    dana dama ahina go Michal gu aloho huoloo i David.
  uig-ARA: سائۇل پەرۋەردىگارنىڭ داۋۇت بىلەن بىللە ئىكەنلىكىنى ۋە ئۆز قىزى مىقالنىڭ
    ئۇنى سۆيىدىغانلىقىنى كۆرۈپ
  sus-sus: Sɔlu nu bara a kolon Alatala na Dawuda fɔxɔ ra. Sɔlu xa di ginɛ Mikali
    nu Dawuda xanuxi.
  pon-2006: Sohl ahpw inenen mwahngihala mehlel duwen KAUN-O eh ketin ieiang Depit
    oh pil duwen sapwellime serepein Maikal eh inenen poakepoake.
  jae-jae: Saul gêlic ma kêjala gebe Apômtau gêmoa gêwiŋ Dawid ma lau Israel samob
    têntac gêwiŋ eŋ.
  ksd-ksd: Ma Saul i ga gire ba ra Luluai i ga ki tai David; ma Mikal natu i Saul
    ga mari ia.
  tur-YTC: Saul, Yahve'nin David’le birlikte olduğunu gördü ve anladı. Saul’un kızı
    Mikal de onu sevdi.
  grc-BRENT: Καὶ εἶδε Σαοὺλ ὅτι Κύριος μετὰ Δαυὶδ, καὶ πᾶς Ἰσραὴλ ἠγάπα αὐτόν.
  ind-AYT: Demikianlah Saul melihat dan mengetahui bahwa TUHAN menyertai Daud, dan
    Mikhal, anak perempuan Saul, mengasihinya.
  nya-nya: Sauli atazindikira kuti Yehova anali ndi Davide ndiponso kuti mwana wake
    Mikala amamukonda Davide,
  hrv-hrv: Šaul je jasno vidio da je Jahve s Davidom i da ga ljubi sav dom Izraelov.
  mps-mps: Megi da, Solgo te tiwai bugagia koneani, Genuai Bidi te Devit dali bidibaso,
    tama te Mikalgo me Devit godolo homu mu yai dao.
  tpi-tpi: Nau Sol i save gut olsem, Bikpela i stap wantaim Devit na tu Mikal i laikim
    Devit tumas.
  dan-1931: Men da Saul så og skønnede, at HERREN var med David, og at hele Israel
    elskede ham,
  vie-OVCB: Khi ý thức rõ ràng Chúa Hằng Hữu ở cùng Đa-vít và thấy Mi-canh thật tình
    yêu quý chồng,
  guj-2017: અને શાઉલે જોયું અને જાણ્યું કે, ઈશ્વર દાઉદની સાથે છે. શાઉલની દીકરી મિખાલે
    તેને પ્રેમ કર્યો.
  pon-2006A: Sohl ahpw inenen mwahngihala mehlel duwen KAUN-O eh ketin ieiang Depit
    oh pil duwen sapwellime serepein Maikal eh inenen poakepoake.
  por-BRBSL: Saul viu e sabia que Yahweh estava com David; e Michal, filha de Saul,
    o amava.
  cth-cth: Devit koe Cathut ao tie kacaicalah Sawl ni a panue. Sawl e canu ni ahni
    teh a lungpataw.
  twi-twi: Saulo huu sɛ Awurade ka Dawid ho, na ne babea Mikal nso dɔ Dawid no,
  hlt-hlt: Saul loh a sawt vaengah David taengah BOEIPA om tih Saul canu Mikhal loh
    David a lungnah te a ming.
  tbz-SIM: Kɛ̀ Sɑurii bɑntɛ́ kɛ dò ti Yiɛ̀ nKuyie nkuù bonɛ̀ Dɑfiti kɛ̀ Mikɑɑdi o
    kóo sɑpɑ̀ɑ̀ nhò dɔ́.
  msy-2020: Ezɨ Sol datɨrɨghɨn kamaghɨn deragha fo, Ikiavɨra Itir God Devit ko iti,
    ezɨ Mikal uaghan bar Devit gifonge.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli cɛkǝnɑɑ tǝfoo sɩ Tɑcɑɑ wɛ Tɑfiiti wɑɑlɩ. Pǝ kɑɑsɩ Mikɑɑlɩ
    nɑ́ sɔɔlɑ-ɩ teu.
  azb-azb: Şaul Rəbbin Davudla olduğunu görüb başa düşdü. Şaulun qızı Mikal isə Davudu
    sevirdi.
  eng-DBY: And Saul saw and knew that Jehovah was with David; and Michal Saul's daughter
    loved him.
  hin-2017: जब शाऊल ने देखा, और निश्चय किया कि यहोवा दाऊद के साथ है, और मेरी बेटी
    मीकल उससे प्रेम रखती है,
  wol-KYG: Sóol nag xam xéll ne Aji Sax jee ànd ak Daawuda, te it doomam Mikal bëgg
    na ko,
  eng-YLT: And Saul seeth and knoweth that Jehovah [is] with David, and Michal daughter
    of Saul hath loved him,
  eng-WYC-2017: And Saul saw, and understood, that the Lord was with David. Certainly
    Michal, Saul’s daughter, loved David,
  eng-WMBB: Saul saw and knew that the LORD was with David; and Michal, Saul’s daughter,
    loved him.
  urd-GVH: साऊल को मानना पड़ा कि रब दाऊद के साथ है और कि मेरी बेटी मीकल उसे बहुत प्यार
    करती है।
  rug-rug: Sipu bakala meke gilana valeania Saula sapu se Zihova si koa somana koe
    Devita meke sa tuna tugo ba tataru nia si asa,
  gaz-gaz: Saaʼol yommuu akka Waaqayyo Daawit wajjin jiruu fi akka Miikaal isa jaallate
    hubatetti,
  fra-LSG: Saül vit et comprit que l’Éternel était avec David; et Mical, sa fille,
    aimait David.
  gnn-gnn: '@see-verse:1SA.018.027'
  yal-yal: Sɔli to a to a Alatala Dawuda xɔn, Dawuda mɔn yi rafan a dii Mikali ma,
  haw-1868: Nana aku la o Saula, a ike hoi, aia no o Iehova me Davida, a o Mikala
    ke kaikamahine a Saula, ua aloha aku oia ia ia.
  arb-NAV: وَأَدْرَكَ شَاوُلُ يَقِيناً أَنَّ الرَّبَّ مَعَ دَاوُدَ، وَأَنَّ ابْنَتَهُ
    مِيكَالَ تُحِبُّهُ.
  ewe-ewe: Esi Saul kpɔ ale si Yehowa nɔ kple David kple ale si ameawo katã lɔ̃e hã
    la,
  eng-LEE: 'And Saul saw and understood that the Lord was with David: and Michal,
    Saul''s daughter, loved him.'
  asm-FB: চৌলে দেখিলে আৰু বুজিলে যে, যিহোৱা দায়ূদৰ লগত আছিল আৰু তেওঁৰ ছোৱালী মীখলে
    তেওঁক প্ৰেম কৰিছিল।
  sus-A: سْلُ نُ بَرَ عَ كٌلٌن عَلَتَلَ نَ دَوُدَ قْشْ رَ. سْلُ شَ دِ فِنّ مِكَلِ
    نُ دَوُدَ شَنُشِ.
  fra-SBL: Saül voyait et savait que l'Éternel était avec David, et Mical, la fille
    de Saül, l'aimait.
  hbo-hbo: וַיַּ֤רְא שָׁאוּל֙ וַיֵּ֔דַע כִּ֥י יְהוָ֖ה עִם־דָּוִ֑ד וּמִיכַ֥ל בַּת־שָׁא֖וּל
    אֲהֵבַֽתְהוּ׃
  piu-2006: '@see-verse:1SA.018.027'
  pjt-pjt: Nyanga palulanguṟu Saulalu kuliningi, “Mulapa, nyangatja Mayatja Godanya
    Davidala tjungu alatjiṯu nyinanyi.” Munu paluṟu nyakula kuliningi panya palumpa
    uṉṯalpa Davidaku puḻkaṟa mukuringkunyangka.
  kik-kik: Rĩrĩa Saũlũ aamenyire atĩ Jehova aarĩ hamwe na Daudi, na atĩ mwarĩ Mikali
    nĩendeete Daudi rĩ,
  fra-NCL: Saül vit et comprit que Yahweh était avec David ; et Michol, fille de Saül,
    aimait David.
  cek-AK: Angraeng mah David to oh haih, a canu Mikal mah David palung parai, tiah
    Saul mah panoek.
  cuk-cuk: Saúl, Bab-Jehová-Davidʼba-gudiid magar daksad, degi, e-sisgwa-Mical-nue-Davidʼbina-soged
    magar daksabalid.
  uig-CYR: Саул Пәрвәрдигарниң Давут билән биллә екәнлигини вә өз қизи Миқалниң уни
    сөйидиғанлиғини көрүп
  tel-2017: యెహోవా దావీదుకు తోడుగా ఉండడం, తన కుమార్తె మీకాలు అతణ్ణి ప్రేమించడం చూసి,
  hat-BSA: Lè Saül te wè e te konnen ke SENYÈ a te avèk David, e ke Mical, fi a Saül
    la, te renmen li,
  kos-kos: Saul el akilen na lah LEUM GOD El welul David, oayapa el akilen lah Michal,
    acn natul, el lungse David.
  hbo-WLC: וַיַּ֤רְא שָׁאוּל֙ וַיֵּ֔דַע כִּ֥י יְהוָ֖ה עִם־דָּוִ֑ד וּמִיכַ֥ל בַּת־שָׁא֖וּל
    אֲהֵבַֽתְהוּ׃
  ibo-ibo: Mgbe Sọl hụrụ na Onyenwe anyị na-anọnyere Devid, hụkwa na Mikal nwa ya
    nwanyị hụrụ Devid nʼanya,
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କର ସଙ୍ଗରେ ଅଛନ୍ତି; ଏହା ଶାଉଲ ଦେଖିଲେ ଓ ଜାଣିଲେ; ମଧ୍ୟ ଶାଉଲଙ୍କର
    କନ୍ୟା ମୀଖଲ ତାଙ୍କୁ ପ୍ରେମ କଲା।
  chk-chk: Lupwen Saul a küna o mefi pwe ewe Samol mi Lapalap a eti Tafit, nge Mikal
    nöün föpwül a pwal tongei,
  ssd-ssd: 'Wam ta mbolŋge Saul nu katesemba sakina: Suŋgo nu kile David ndoŋ minit
    ŋgina. Saul tuku kulim nuŋe Mikal mata David tuku kume purna le'
  rop-rop: Wal King Sol bin sabi na YAWEI bin oldei jidan garram Deibid, en imbin
    sabi im doda bin laigim Deibid trubalawei,
  ukr-1871: І бачив Саул і спізнав, що Господь є з Давидом, і що ввесь Ізраїль його
    любить, та що й Мелхола, дочка Саулова, його любить,
  deu-1951: Und Saul sah und merkte, daß der HERR mit David war; und Michal, Sauls
    Tochter, hatte ihn lieb.
  eng-JPS: And Saul saw and knew that the LORD was with David; and Michal Saul's daughter
    loved him.
  srp-1865: I Saul vidje i pozna da je Gospod sa Davidom; i Mihala kæi Saulova ljubljaše
    ga.
  lug-lug: Naye Sawulo bwe yategeera nga Mukama ali wamu ne Dawudi, ate nga ne muwala
    we Mikali ayagala Dawudi,
  heb-heb: וירא שאול וידע כי יהוה עם דוד ומיכל בת שאול אהבתהו׃
  ben-IRV: শৌল যখন বুঝতে পারলেন যে, সদাপ্রভু দায়ূদের সঙ্গে আছেন এবং তাঁর মেয়ে মীখলও
    দায়ূদকে ভালবাসে,
  pan-pan: ਇਹ ਵੇਖ ਕੇ ਸ਼ਾਊਲ ਨੇ ਜਾਣ ਲਿਆ ਜੋ ਯਹੋਵਾਹ ਦਾਊਦ ਦੇ ਸੰਗ ਹੈ ਅਤੇ ਉਸ ਦੀ ਧੀ ਮੀਕਲ,
    ਦਾਊਦ ਦੇ ਨਾਲ ਪਿਆਰ ਕਰਦੀ ਸੀ।
  tkr-tkr: Şaululqa hitxhırmee, Rəbb Davuduka vorva, yişşes Mikalısır Davud ıkkanırva,
  mya-JVB: ထာဝရဘုရား သည် ဒါဝိဒ် နှင့်အတူ ရှိတော်မူကြောင်း ကို၎င်း၊ မိမိသမီး သည် ချစ်
    ကြောင်းကို၎င်း၊ ရှောလု သည် မြင် ၍၊
  tte-O: Saugana Deibida ipileyoima meyawasina ikilala Yeoba imiyamiya Deibida koina
    yo tabe Mikali imulolo lalakina Deibida koina.
  tbg-tbg: Soruva kankoma kero iruvaro Noravano Kotiva Devitira hampata vauvaro vira
    raavura Mikaalira muntukavano Devitirara vaura.
  hmo-hmo: Saulo ese ia itaia bona ia diba, Lohiabada be momokani Davida dekenai ia
    noho, bona Israela taudia ibounai ese Davida idia ura henia.
  urd-urd: और साऊल ने देखा और जान लिया कि ख़ुदावन्द दाऊद के साथ है, और साऊल की बेटी
    मीकल उसे चाहती थी।
  rus-SYN: И увидел Саул и узнал, что Господь с Давидом и весь Израиль любит его,
    и что Мелхола, дочь Саула, любила Давида.
  bqc-SIM: Kɛ́ Saulu è màa, a dↄ̃̀ kɛ́ Dii kú ń Davidioɛ, mɛ́ a nɛ́ Mikali yeaàzi,
  tcz-CHONGTHU: Pakaiyin David aumpi ti kichen tah in ahetan, chule achanu Michal
    angailut dan ahetan ahi.
  mar-mar: मग हे पाहून शौलाला कळले की, परमेश्वर दावीदाच्या बरोबर आहे आणि शौलाची कन्या
    मीखल हीने त्याजवर प्रीती केली.
  qub-qub: Davidta Tayta Dios yanapaycashanta musyar ricar y wamran Micalwan munanacushanta
    musyar,
  bqp-bqp: Kũ Solu è lɛ, à dↄ̃̀ kũ Dikiri kú kũ Daudao akũsↄ̃ a nɛ́ Mikala yei,
  hat-hat: Lè Sayil vin konprann non sèlman Seyè a te avèk David, men Mikal, pwòp
    pitit fi Sayil la, te renmen David tou,
  eng-BSB: When Saul realized that the LORD was with David and that his daughter Michal
    loved David,
  tod-tod: Sayile gaaɠaai ma ga Ɠɔoɠɔ GALAGI ɠa Davide ʋa, ta Davide nɛɛʋɛ tɔ ɓɔɠɔi
    ná-doun anzanui Mikale ʋɛ,
  eng-WEBPB: Saul saw and knew that the LORD was with David; and Michal, Saul’s daughter,
    loved him.
  kbq-kbq: Hagi Soli'ma antahino kenoma hiama Ra Anumzamo'ma Deviti'ene manigeno,
    mofa'amo Mikeli'ma Devitima avesintegeno'a,
  nhe-BL: Pero Saúl momacac cuenta para TOTECO itztoya ihuaya David huan quipalehuiyaya,
    huan quiitac para iichpoca nelía quiicneliyaya, huajca
  bus-bus: Kɛ̀ Solu è lɛ, à dↄ̃̀ kɛ̀ Dii kú kↄ̃n Daudao bensↄ̃ a nɛ́ Mikala yezi,
  gub-BL: Wexak Xau Tawi hemiapo kwer. Wexak ikàgaw. A'e rupi ukwaw Tupàn Tawi rehe
    we heko haw. Tazyr Mikaw uzamutar katu Tawi. Wexak Xau iamutar katu haw no.
  eng-DRA: And Saul saw, and understood that the Lord was with David. And Michol the
    daughter of Saul loved him.
