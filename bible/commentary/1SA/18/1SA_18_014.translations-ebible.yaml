verse: 1SA.018.014
translations:
  mal-C: ദാവീദ് തന്റെ വഴികളിലെല്ലാം വിജയംകൈവരിച്ചു, കാരണം യഹോവ അദ്ദേഹത്തോടുകൂടെ ഉണ്ടായിരുന്നു.
  deu-TKW: David aber hatte Erfolg auf Schritt und Tritt, weil Jahwe mit ihm war.
  lin-lin: Na nyonso oyo azalaki kosala, Davidi azalaki kolonga, pamba te Yawe azalaki
    elongo na ye.
  eng-LSV: And David is acting wisely in all his ways, and YHWH [is] with him,
  eng-GNV: 'And Dauid behaued himselfe wisely in all his wayes: for the Lord was with
    him.'
  eng-WEBSTER: And David behaved himself wisely in all his ways; and the LORD was
    with him.
  nhw-BL: Huan nochi tlamantli catli David quichihuayaya quisayaya cuali pampa TOTECO
    itztoya ihuaya huan quipalehuiyaya.
  swh-ONEN: Katika kila kitu alichofanya, Daudi alipata mafanikio makubwa, kwa sababu
    Bwana alikuwa pamoja naye.
  bba-bba: Ye u ɡɔ̃ru doke u ko kpuro, yɑ rɑ koorewɑ, domi Yinni Gusunɔ u wɑ̃ɑ kɑ
    wi.
  eng-KJVCPB: And David behaved himself wisely in all his ways; and the Lord was with
    him.
  cpy-cpy: Riitaki Tajorentsi amitako-tziriri David, okaatzi rantayi-tziri kameetha
    okanta.
  mpx-mpx: Bugul gegewena bolo Deibid i giginolil hi wawaisi, kaiwena Yehoba i minaa
    elana.
  luo-luo: Gik moko ne dhi kode maber e gimoro amora mane otimo nikech Jehova Nyasaye
    ne ni kode.
  meu-meu: Bena David ena ḡaukara iboudiai na mai anidia namodia, badina be Iehova
    na ia ida.
  npi-ULB: दाऊद आफ्‍ना मार्गमा सफलता पाए, किनभने परमप्रभु तिनीसँग हुनुहुन्थ्यो ।
  yor-yor: Dafidi sì ṣe ọlọ́gbọ́n ní gbogbo ìṣe rẹ̀, nítorí tí Olúwa wà pẹ̀lú rẹ̀.
  emp-NTPO: Ãcõrẽra idji ume b̶ʌ bẽrã ne jũmane bia wãbadjia.
  ind-ind: TUHAN menyertainya, sehingga dia selalu mengalahkan pasukan musuh.
  pes-OPCB: داوود در تمام کارهایش موفق می‌شد، زیرا خداوند با او بود.
  tgl-ULB: Sumasagana si David sa lahat ng kanyang paraan, sapagkat kasama niya si
    Yahweh.
  cbu-NT: ¿Tamaru Dapiyaam Apanll kapung istaranga? Dapiy ichingaru maachtaa zandeechu
    nda xaptariya.
  hui-hui: Ani biyagola Anduane Homogo ibu heba heagome ibugua biyago bibahende budebe
    hai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​နှင့်​အ​တူ​ရှိ​တော် မူ​သ​ဖြင့် သူ​ပြု​လေ​သ​မျှ​သော​အ​မှု​တို့
    သည်​အောင်​မြင်​လေ​၏။-
  bod-N: བྱ་བ་ཐམས་ཅད་ལམ་ལྷོང་བྱུང་། གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོ་དང་མཉམ་དུ་བཞུགས་པས་སོ།
    །
  sna-sna: Pazvinhu zvose zvaaiita aibudirira zvikuru kwazvo, nokuti Jehovha akanga
    anaye.
  spa-BLM: David se comportó sabiamente en todos sus caminos, y el Señor estaba con
    él.
  cac-cac: Yaln̈ej b'aj ix ec' vin̈aj David chi', vach'n̈ej tz'aj yelc'ochi, yujto
    a Jehová ayoch yed' vin̈.
  swh-ULB: Daudi alikuwa akistawi kwa mambo yake yote, maana BWANA alikuwa pamoja
    naye.
  bel-bel: І Давід ва ўсіх дзеях сваіх рабіў разумна, і Гасподзь быў зь ім.
  deu-ELBBK: Und es gelang David auf allen seinen Wegen, und der HERR war mit ihm.
  mbb-OT: Midmezeeǥen si David te langun he menge vaal zin tenged te midumahan sikandin
    te Nengazen.
  mal-2015: ദാവീദ് തന്റെ എല്ലാവഴികളിലും വിവേകത്തോടെ നടന്നു; യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Le Davidoske avelas avri savoro, so kerelas, bo o RAJ sas leha.
  pes-OPV: و داود در همه رفتار خود عاقلانه حرکت می‌نمود، و خداوند با وی می‌بود.
  ron-1924: избутя ын тот че фэчя ши Домнул ера ку ел.
  ben-OBCV: সবকাজেই তিনি মহাসাফল্য লাভ করলেন, কারণ সদাপ্রভু তাঁর সঙ্গে ছিলেন।
  som-som: Oo Daa'uudna wuu ku guulaysan jiray socodkiisa oo dhan, Rabbiguna wuu la
    jiray.
  lat-VUC: In omnibus quoque viis suis David prudenter agebat, et Dominus erat cum
    eo.
  eng-ASVBT: And David behaved himself wisely in all his ways; and Jehovah was with
    him.
  ita-1885: Or Davide prosperava in tutte le sue imprese, e il Signore era con lui.
  eng-LXXUP: And David was prudent in all his ways, and the Lord was with him.
  eng-ULB: David was prospering in all his ways, for Yahweh was with him.
  spa-VBL: David siguió teniendo mucho éxito en todo lo que hacía, porque el Señor
    estaba con él.
  fra-_FOB: Et David réussissait en tout ce qu'il entreprenait; et l'Éternel était
    avec lui.
  mal-mal: യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു. അതുകൊണ്ട് തന്റെ എല്ലാ വഴികളിലും ദാവീദിന്
    അഭിവൃദ്ധി ഉണ്ടായി;
  lit-lit: Ir Dovydas išmintingai elgėsi visuose savo keliuose; ir VIEŠPATS buvo su
    juo.
  urd-GVR: Aur jo kuchh bhī wuh kartā us meṅ kāmyāb rahtā, kyoṅki Rab us ke sāth thā.
  suz-BL: मिनु परमप्रभु यावे मेको नु बाक्‍तीके आ पशो गेय नेल्‍लेमी मेको रिम्‍शो दुम्‍माक्‍त।
    १सामुएल १८:५
  ita-1927: Or Davide riusciva bene in tutte le sue imprese, e l’Eterno era con lui.
  ckb-ckb: داود لە هەموو ئەرکەکانی سەرکەوتوو بوو، لەبەر ئەوەی یەزدانی لەگەڵدا بوو.
  eng-BBE: And in all his undertakings David did wisely; and the Lord was with him.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದಾವೀದನ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಅವನು ತನ್ನ ಸಕಲ ಮಾರ್ಗಗಳಲ್ಲಿ ವಿವೇಕದಿಂದ
    ವರ್ತಿಸಿ ಜಯಶಾಲಿಯಾಗುತ್ತಿದ್ದನು.
  tam-2017: தாவீது தன்னுடைய செயல்களில் எல்லாம் புத்திமானாக நடந்தான்; யெகோவா அவனோடு
    இருந்தார்.
  spa-RV-1909: Y David se conducía prudentemente en todos sus negocios, y Jehová era
    con él.
  ron-BTF: Și David s-a purtat cu înțelepciune în toate căile sale; și DOMNUL era
    cu el.
  eng-WEBP: David behaved himself wisely in all his ways; and the LORD was with him.
  eng-FBV: David was very successful in everything he did, because the Lord was with
    him.
  nld-1939: En David was voorspoedig in alles wat hij ondernam, daar Jahweh met hem
    was.
  nch-BL: Huan nochi tamanti cati David quichihuayaya quisayaya cuali pampa TOTECO
    itztoya ihuaya huan quipalehuiyaya.
  vie-1934: Trong các công việc, người đều được may mắn, và Đức Giê-hô-va ở cùng người.
  hin-CV: दावीद जिस किसी काम में हाथ डालते, वह सफल ही होता था, क्योंकि उन्हें याहवेह
    का साथ मिला हुआ था.
  spa-BES: Y en todas sus obras David hizo sabiamente; y el Señor estaba con él.
  tdx-tdx: Nilefe iaby ze raha nanoe’ i Davide; fa tama’e t’Iehovà.
  tha-KJV: ดาว​ิดกระทำอย่างเฉลียวฉลาดในทุกประการ และพระเยโฮวาห์ทรงสถิ​ตก​ับเธอ
  por-BR-2018: E Davi se conduzia prudentemente em todos seus negócios, e o SENHOR
    era com ele.
  deu-ELO: Und es gelang David auf allen seinen Wegen, und Jehova war mit ihm.
  eng-WYC-2018: And David did wisely in all his ways, and the Lord was with him;
  epo-epo: Kaj David estis prudenta en ĉiuj siaj agoj, kaj la Eternulo estis kun li.
  uig-PIN: Dawut bolsa ⱨǝmmǝ ixlarni pǝm bilǝn ⱪilatti; qünki Pǝrwǝrdigar uning bilǝn
    billǝ idi.
  beo-beo: 'E da hi musa: hamoi amanewane ha lai dunuma hasalasi. Bai Hina Gode da
    ela galuba:le.'
  tpi-OTNT: Tasol Bikpela i stap wantaim em na i helpim em, na olgeta samting em i
    mekim i save kamap gutpela.
  hau-SA: A kome da Dawuda ya yi yakan yi nasara gama Ubangiji yana tare da shi.
  uig-LAT: Dawut bolsa hemme ishlarni pem bilen qilatti; chünki Perwerdigar uning
    bilen bille idi.
  nde-nde: Kukho konke akwenzayo waphumelela kakhulu, ngoba uThixo wayelaye.
  ton-ton: Pea naʻe tāpuekina ʻa Tevita ʻi hono ngaahi hala kotoa pē; pea naʻe ʻiate
    ia ʻa Sihova.
  ces-1613: David pak ve všech cestách svých opatrně sobě počínal, nebo Hospodin byl
    s ním.
  eng-WMB: David behaved himself wisely in all his ways; and the LORD was with him.
  tam-TCV: தாவீது தான் செய்தவைகள் எல்லாவற்றிலும் வெற்றிபெற்றான்; ஏனெனில் யெகோவா அவனோடுகூட
    இருந்தார்.
  ceb-ULB: Nagmalampuson si David sa tanan niyang gibuhat, kay si Yahweh nagauban
    man kaniya.
  pol-UBG: We wszystkich swoich drogach Dawid postępował roztropnie, gdyż PAN był
    z nim.
  agr-agr: Tuja Tuke Pujuu yayamu asa nii takamujia duka ashí pegkeg aajakui.
  kyc-kyc: Kamongo baame Dapiti keta kareyamo dokome Dapiti banya yulu peparae kapa
    pyuo peya.
  urd-GVU: اور جو کچھ بھی وہ کرتا اُس میں کامیاب رہتا، کیونکہ رب اُس کے ساتھ تھا۔
  deu-1912: Und David hielt sich klüglich in allem seinem Tun, und der HERR war mit
    ihm.
  ntj-ntj: Palunyalu-tjananya wakara mirrirntaranytja tjiinyamarntu-lu Mama Kuurrtu
    yirringkara kanyiranyangka.
  kan-2017: ಯೆಹೋವನು ಅವನ ಸಂಗಡ ಇದ್ದದರಿಂದ ದಾವೀದನು ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನು ವಿವೇಕದಿಂದ ನಡೆಸುತ್ತಿದ್ದನು.
  yap-yap: ma urngin e tin i ngongliy ma bfel’, ya bay SOMOL rok.
  hlt-MCSB: A longpuei ah David te BOEIPA loh boeih a cangbam tih anih te a om puei.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዳውቴና ዎላ ዓኣሢሮ ዒ ማዻ ባኮ ቢያ ዒዛም ጊኢጊሻኔ።
  twi-ASANTE: Biribiara a Dawid yɛeɛ no, ɔdii nkonim wɔ mu, ɛfiri sɛ, na Awurade ka
    ne ho.
  eng-WEBU: David behaved himself wisely in all his ways; and the LORD was with him.
  wal-wal: GODAI Daawitaara issippe de7iyo gishshau, i oottiyoobai ubbai ayyo injjetiis.
  spa-PDDPT: En todos sus asuntos David se conducía con prudencia, y Yavé estaba con
    él.
  gun-gun: Davi reve Senhor oiko rã ha'evea rami meme ojapo.
  agu-BL: Poro tan paj yi ilenin xomij Kataj te Luwiy, ja tzun tx'acontz te chicontr,
    nin ba'n na ban tircu'n yi na ban i'.
  ilo-ULB: Kanayon nga agballigi ni David iti amin a pakigubatanna, ta adda ni Yahweh
    kenkuana.
  kpg-kpg: Gei mee e gila humalia i nia mee huogodoo ala ma gaa hai, idimaa, Dimaadua
    e madalia a mee.
  uig-ARA: داۋۇت بولسا ھەممە ئىشلارنى پەم بىلەن قىلاتتى؛ چۈنكى پەرۋەردىگار ئۇنىڭ بىلەن
    بىللە ئىدى.
  sus-sus: xunnakeli kui, barima Alatala nu na a fɔxɔ ra.
  pon-2006: oh kin pweida mwahu ni mehkoaros me e kin wia, pwehki KAUN-O eh kin ketin
    ieiang ih.
  jae-jae: Gêŋ samob, taŋ Dawid gêgôm naŋ, ŋanô kêsa gebe Apômtau gêmoa gêwiŋ eŋ.
  ksd-ksd: Ra kabinana kai David ta ra vinarubu pa i ga kom pit, ma ra Luluai i ga
    ki vatikai pirana.
  tur-YTC: David bütün yollarında akıllıca davrandı; Yahve de onunla birlikteydi.
  grc-BRENT: Καὶ ἦν Δαυὶδ ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ συνιῶν, καὶ Κύριος ἦν μετʼ αὐτοῦ.
  ind-AYT: Daud berhasil dalam semua perbuatannya, sebab TUHAN menyertainya.
  nya-nya: Davide ankapambana kwambiri pa chilichonse chimene amachita chifukwa Yehova
    anali naye.
  hrv-hrv: David je imao uspjeha na svim svojim putovima jer Jahve bijaše s njim.
  mps-mps: Tiali goli, Genuai Bidi aga dali bidiyu, tama aga tau siyu, tama tigidali
    sę agai ebo te wiegi yai naga pedelali.
  tpi-tpi: Tasol Bikpela i stap wantaim em na i helpim em, na olgeta samting em i
    mekim i save kamap gutpela.
  dan-1931: og Lykken fulgte David i alt, hvad han foretog sig; thi HERREN var med
    ham.
  vie-OVCB: Đa-vít thành công trong mọi việc, vì Chúa Hằng Hữu ở với ông.
  guj-2017: દાઉદ પોતાના સર્વ કાર્યો ડહાપણપૂર્વક કરતો હતો. ઈશ્વર તેની સાથે હતા.
  pon-2006A: oh kin pweida mwahu ni mehkoaros me e kin wia, pwehki KAUN-O eh kin ketin
    ieiang ih.
  por-BRBSL: David comportou-se sabiamente em todos os seus modos; e Yahweh estava
    com ele.
  cth-cth: BAWIPA teh Devit hoi rei ao dawk a cei na tangkuem koe tânae a hmu.
  twi-twi: Biribiara a Dawid yɛe no, odii nkonim wɔ mu, efisɛ na Awurade ka ne ho.
  hlt-hlt: A longpuei ah David te BOEIPA loh boeih a cangbam tih anih te a om puei.
  tbz-SIM: Mudoò ò kɔ̀rì mùù kó dimɑ̀ɑ̀ kɛ̀ weè nɔ nkɛ yɛ̃́ ti Yiɛ̀ nKuyie nho bonɛ̀mɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God Devit ko ikia an akurvazima, bizir bar avɨrir an
    amiba deraghavɨram otifi.
  dop-dop: Nɑ Tɑcɑɑ wɛ Tɑfiiti wɑɑlɩ nɑ ɩ́ wɑɑkɩ ɩ yoou tǝnɑ tɑɑ.
  azb-azb: Davud bütün yürüşlərində uğur qazanırdı, çünki Rəbb onunla idi.
  eng-DBY: And David prospered in all his ways; and Jehovah was with him.
  hin-2017: और दाऊद अपनी समस्त चाल में बुद्धिमानी दिखाता था; और यहोवा उसके साथ-साथ
    था।
  wol-KYG: Daawuda baaxle ca yoonam yépp, Aji Sax ji ànd ak moom.
  eng-YLT: And David is in all his ways acting wisely, and Jehovah [is] with him,
  eng-WYC-2017: And David did wisely in all his ways, and the Lord was with him;
  eng-WMBB: David behaved himself wisely in all his ways; and the LORD was with him.
  urd-GVH: और जो कुछ भी वह करता उसमें कामयाब रहता, क्योंकि रब उसके साथ था।
  rug-rug: meke bokabokana si asa koari doduru tinavete sina koa koa sa se Zihova.
  gaz-gaz: Sababii Waaqayyo isa wajjin tureef inni waan hojjetu hundumaan ni milkaaʼa
    ture.
  fra-LSG: il réussissait dans toutes ses entreprises, et l’Éternel était avec lui.
  gnn-gnn: '@see-verse:1SA.018.013'
  yal-yal: Dawuda a feene birin yi sɔnɔyama, bayo Alatala yi a xɔn.
  haw-1868: Ua naauao o Davida ma kona aoao a pau; a me ia no o Iehova.
  arb-NAV: وَحَالَفَهُ الْفَلاحُ فِي كُلِّ أَعْمَالِهِ لأَنَّ الرَّبَّ كَانَ مَعَهُ.
  ewe-ewe: Ke nu sia nu si wòwɔna la dzea edzi nɛ elabena Yehowa li kplii.
  eng-LEE: And David was successful on all his ways; and the Lord was with him.
  gvn-gvn: '@see-verse:1SA.018.013'
  asm-FB: আৰু দায়ূদে নিজৰ সকলো দিশত উন্নতি কৰিলে কাৰণ যিহোৱা তেওঁৰ লগত আছিল।
  sus-A: شُننَكٍلِ كُي، بَرِ مَ عَلَتَلَ نُ نَ عَ قْشْ رَ.
  fra-SBL: David se conduisit avec sagesse dans toutes ses voies, et l'Éternel était
    avec lui.
  hbo-hbo: וַיְהִ֥י דָוִ֛ד לְכָל־דָּרְכָ֖ו מַשְׂכִּ֑יל וַֽיהוָ֖ה עִמֹּֽו׃
  piu-2006: '@see-verse:1SA.018.013'
  pjt-pjt: Ka Mayatja Godanya Davidala tjungu nyinanyangka paluṟu tjana mirpaṉtju
    panya tjuṯa tiṯutjarangku pungkula waintaringi.
  kik-kik: Ũndũ o wothe ũrĩa ekaga nĩwagaacagĩra, nĩ ũndũ Jehova aarĩ hamwe nake.
  fra-NCL: David se montrait habile dans toutes ses entreprises, et Yahweh était avec
    lui.
  cek-AK: Angraeng mah oh thuih pongah, David loe a caehhaih loklam kruekah palunghahaih
    hoiah toksak.
  cuk-cuk: David bela ibmar-imakalile, ega nueganbi gusdaed, ar ade, Bab-Jehová eba
    gudiid.
  uig-CYR: Давут болса һәммә ишларни пәм билән қилатти; чүнки Пәрвәрдигар униң билән
    биллә еди.
  tel-2017: దావీదుకు యెహోవా తోడుగా ఉండడంవల్ల అన్ని విషయాల్లో తెలివితేటలతో ప్రవర్తిస్తూ
    వచ్చాడు.
  hat-BSA: David t ap reyisi nan tout chemen li yo, paske SENYÈ a te avèk li.
  kos-kos: ac wo ouiyen ma nukewa el oru, mweyen LEUM GOD El welul.
  hbo-WLC: וַיְהִ֥י דָוִ֛ד לְכָל־דָּרְכָ֖ו מַשְׂכִּ֑יל וַֽיהוָ֖ה עִמּֽוֹ׃
  ibo-ibo: Ma ihe niile ọ na-eme na-agara ya nke ọma, nʼihi na Onyenwe anyị na-anọnyere
    ya.
  ory-ory: ଆଉ ଦାଉଦ ଆପଣାର ସବୁ କଥାରେ ବୁଦ୍ଧିମାନ ହେଲେ ଓ ସଦାପ୍ରଭୁ ତାଙ୍କ ସଙ୍ଗରେ ହେଲେ।
  chk-chk: Iwe, a fisiöch än Tafit angang meinisin, pun ewe Samol mi Lapalap a eti.
  ssd-ssd: Taŋamba likina le Suŋgo nu David sinzaŋ mayena le wam ŋakmba kanu ta pro
    mayenaig le
  rop-rop: en ebritaim wen imbin oldei go en fait, Deibid bin oldei win, dumaji YAWEI
    bin jidan garram im.
  ukr-1871: І поступав Давид во всьому розважно, бо з ним був Господь.
  deu-1951: Und David handelte klug auf allen seinen Wegen, und der HERR war mit ihm.
  eng-JPS: And David had great success in all his ways; and the LORD was with him.
  srp-1865: I David bijaše sreæan u svemu što èinjaše, jer Gospod bijaše s njim.
  lug-lug: Dawudi n’afuna omukisa mu buli kye yakolanga, kubanga Mukama yali wamu
    naye.
  heb-heb: ויהי דוד לכל דרכו משכיל ויהוה עמו׃
  ben-IRV: আর দায়ূদ তাঁর সমস্ত পথে বুদ্ধির পরিচয় দিতেন এবং সদাপ্রভু তাঁর সঙ্গে ছিলেন।
  pan-pan: ਦਾਊਦ ਆਪਣੇ ਸਾਰੇ ਰਾਹਾਂ ਵਿੱਚ ਸਫ਼ਲ ਹੁੰਦਾ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਉਹ ਦੇ ਨਾਲ ਸੀ।
  tkr-tkr: Rəbb Davuduka vorva, mang'une xılençe gırgın işbı qöö ıxha.
  mya-JVB: ဒါဝိဒ် သည် အရာရာ ၌ သတိ ပညာနှင့်ပြုမူ၍ သူ နှင့်အတူ ထာဝရဘုရား ရှိ တော်မူ၏။
  tte-O: Deibida paisowa namwanamwana meuloina ipaisowaili kaiwena Yeoba mekanakava.
  tbg-tbg: Ho Noravano Kotiva Devitikantiro vauvarora tiro, viva navutaaka hampata
    vo tataa vo tataa raquqi viharo vika naatarake vaura.
  hmo-hmo: Bona Davida ese iena kara ibounai lalonai ia kwalimu, badina Lohiabada
    be ia danu ia noho.
  urd-urd: और दाऊद अपनी सब राहों में 'अक़्लमन्दी के साथ चलता था, और ख़ुदावन्द उसके
    साथ था।
  rus-SYN: И Давид во всех делах своих поступал благоразумно, и Господь был с ним.
  bqc-SIM: Gu pↄ́ à gɛ̀u píi ì saasɛɛ, kɛ́ Dii kuaànↄ yã́i.
  tcz-CHONGTHU: Chuin David Pakaiyin aumpi jeh chun imalam jouse’ah alolhing lheh
    jing in ahi.
  mar-mar: दावीदाची त्याच्या सर्व मार्गात भरभराट झाली, कारण परमेश्वर त्याच्या बरोबर
    होता.
  qub-qub: Tayta Dios yanapaptinmi ima rurashancunapis alli caj.
  bqp-bqp: Gu kũ à gɛ̀ɛn pínki àdi sa'a kɛmɛ, kũ Dikiri kú kãao yãi.
  hat-hat: Men, kote li pase li toujou kraze lènmi yo, paske Seyè a te kanpe avèk
    li.
  eng-BSB: and he continued to prosper in all his ways, because the LORD was with
    him.
  tod-tod: Ʋɛ nɔpɛ Davide a la li ná, é ɠɛni zobogi zɔlɔɔsu fai pɛ su, mazɔlɔɔ Ɠɔoɠɔ
    GALAGI ɠɛni polu.
  eng-WEBPB: David behaved himself wisely in all his ways; and the LORD was with him.
  kbq-kbq: Hagi hakarezama Deviti'ma hu'nea zamo'a knare ke'za hu'ne. Na'ankure Ra
    Anumzamo'a agrane mani'negeno'e.
  nhe-BL: Huan nochi tlamantli tlen David quichihuayaya quisayaya cuali pampa TOTECO
    itztoya ihuaya huan quipalehuiyaya.
  bus-bus: Guu kɛ̀ à gàan píngi è saa kũmɛ, kɛ̀ Dii kúo yãnzi.
  gub-BL: Hemiapo kwer paw ikatu, ta'e Tupàn Tuweharupi Wiko Ma'e wiko hehe we a'e
    xe.
  eng-DRA: And David behaved wisely in all his ways, and the Lord was with him.
