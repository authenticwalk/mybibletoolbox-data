verse: 1SA.018.020
translations:
  mal-C: ശൗലിന്റെ മകളായ മീഖൾ ദാവീദിനെ സ്നേഹിച്ചു. ഇതേപ്പറ്റി ശൗലിന് അറിവുകിട്ടിയപ്പോൾ
    അയാൾ സന്തോഷിച്ചു.
  deu-TKW: Aber Sauls Tochter Michal liebte den David. Als man das Saul hinterbrachte,
    war er damit einverstanden.
  lin-lin: Nzokande Mikali, mwana mwasi ya Saulo, azalaki kolinga Davidi. Mpe tango
    bayebisaki Saulo likambo yango, asepelaki makasi.
  eng-LSV: And Michal daughter of Saul loves David, and they declare [it] to Saul,
    and the thing is right in his eyes,
  eng-GNV: 'Then Michal Sauls daughter loued Dauid: and they shewed Saul, and the
    thing pleased him.'
  eng-WEBSTER: 'And Michal Saul''s daughter loved David: and they told Saul, and the
    thing pleased him.'
  nhw-BL: Huan Mical, nopa seyoc iichpoca Saúl, quiixtocayaya David huan quema quiilhuijque
    Saúl, yaya nelía pajqui.
  swh-ONEN: Basi Mikali binti Sauli alimpenda Daudi, nao walipomwambia Sauli juu ya
    jambo hili, likampendeza.
  bba-bba: N deemɑ Sɔɔlun bii wɔndiɑ ɡoo, wi bɑ mɔ̀ Mikɑli, u Dɑfidi kĩ. Ye bɑ Sɔɔlu
    ɡɑri yi sɔ̃ɔwɑ, n nùn dore.
  eng-KJVCPB: 'And Michal Saul’s daughter loved David: and they told Saul, and the
    thing pleased him.'
  mpx-mpx: He Sol natuna yovana etegana al alana Mikal i hebabala Deibid elana, ge
    sauga Sol wasa i hago yaka i yaliyaya.
  luo-luo: Koro Mikal nyar Saulo nohero Daudi, omiyo kane ginyiso Saulo wachno, to
    Saulo nobedo mamor.
  meu-meu: Saulo natuna hahinena ta, ladana Mikala, ese David e ura heniava. Haida
    ese Saulo e hamaoroa; bena Saulo lalona vada e namo.
  npi-ULB: तर शाऊलकी छोरी मीकलले दाऊदलाई प्रेम गर्थिन् । तिनीहरूलले दाऊदलाई भने र
    यो कुराले तिनी खुसी भए ।
  yor-yor: Nísinsin yìí ọmọbìnrin Saulu Mikali sì fẹ́ràn Dafidi, nígbà tí wọ́n sọ
    fún Saulu nípa rẹ̀, ó sì dùn mọ́ ọn.
  emp-NTPO: Maʌ̃ne Saulba dewara cau Mical abadada erob̶asia. Maʌ̃ wẽrãba Davira quĩrĩã
    b̶asia. Saulba cawaped̶a b̶ʌsrid̶asia.
  ind-ind: Sementara itu, Mikal, anak perempuan Saul yang lain, jatuh cinta kepada
    Daud. Ketika hal itu diberitahukan kepada Saul, dia senang
  pes-OPCB: ولی میکال دختر دیگر شائول عاشق داوود بود و شائول وقتی این موضوع را فهمید
    خوشحال شد.
  tgl-ULB: Pero minahal ni Mical, na anak na babae ni Saul si David. Sinabihan nila
    si Saul at nakalugod ito sa kanya.
  cbu-NT: Itaru, mishat wip sur Mikal Dapiypa kapung chinaranganaya. Ashirucha, Saulsha
    wipamun k'kuzee mazinarangu, kizpur mang' ksarangiya.
  hui-hui: Ani biyagola Solo wane Migala ibu Debidi hamelo aribia hene. Solo ibu ani
    bida layago hale howa turu ho hene.
  mya-mya: သို့​ရာ​တွင်​ရှော​လု​၏​သ​မီး​တော်​မိ​ခါ​လ​သည် ဒါ​ဝိဒ်​အား​ချစ်​ကြိုက်​၏။
    ဤ​အ​ကြောင်း​ကို​ရှော​လု သိ​သော​အ​ခါ​နှစ်​သက်​အား​ရ​တော်​မူ​သ​ဖြင့်၊-
  bod-N: ཡང་སོ་ལོའི་སྲས་མོ་མི་ཀལ་ནི་དཱ་བིད་ལ་ཆགས་སོ་ཞེས་པའི་གཏམ་སོ་ལོ་ལ་སྨྲས་པས་ཁོ་དགའ་སྟེ།
  sna-sna: Zvino Mikari mwanasikana waSauro akanga achida Dhavhidhi, saka vakati vaudza
    Sauro izvozvo, akafara.
  spa-BLM: Mical, hija de Saúl, amaba a David; se lo contaron a Saúl, y el asunto
    le agradó.
  cac-cac: Axo junxo ix yisil vin̈ scuchan Mical, te ay sgana ix d'a vin̈aj David
    chi'. Ayic ix yab'an vin̈aj Saúl chi' icha chi', te vach' ix yab' vin̈.
  swh-ULB: Lakini Mikali, binti Sauli, alimpenda Daudi. Na watu walimwambia Sauli,
    na jambo hilo likampendeza.
  bel-bel: Але Давіда пакахала другая дачка Саўлавая, Мэлхола; і калі паведамілі пра
    гэта Саўлу, дык гэта было прыемна яму.
  deu-ELBBK: Und Michal, die Tochter Sauls, liebte David; und man berichtete es Saul,
    und die Sache war recht in seinen Augen.
  mbb-OT: Duen anak ni Saul he vahi he si Mical he mibmahal zin si David. Nezineg
    haazà ni Saul ne utew sikandin nesuat.
  mal-2015: ശൗലിന്റെ മകളായ മീഖളോ ദാവീദിനെ സ്നേഹിച്ചു. അതു ശൗലിന്നു അറിവു കിട്ടി; കാര്യം
    അവന്നു ഇഷ്ടമായി.
  rmc-rmc: Ale leskri dujto čhaj e Mikal pes zakamľa andro David. Sar oda le Sauloske
    phende, sas leske oda pre dzeka.
  pes-OPV: و میکال، دختر شاول، داود را دوست می‌داشت، و چون شاول را خبر دادند این امر
    وی را پسند آمد.
  ron-1924: Микал, фата луй Саул, юбя пе Давид. Ау спус луй Саул, ши лукрул й-а плэкут.
  ben-OBCV: ইত্যবসরে আবার শৌলের মেয়ে মীখল দাউদের প্রেমে পড়ে গেলেন, আর শৌলকে যখন
    খবরটি জানানো হল, তিনি খুশিই হলেন।
  som-som: Oo gabadhii Saa'uul oo Miikaal ahayd ayaa Daa'uud jeclaatay. Markaasaa
    Saa'uul loo sheegay, oo taasuna isagii way ka farxisay.
  lat-VUC: Dilexit autem David Michol filia Saul altera. Et nuntiatum est Saul, et
    placuit ei.
  eng-ASVBT: 'And Michal, Saul’s daughter, loved David: and they told Saul, and the
    thing pleased him.'
  ita-1885: Ma Mical, figliuola di Saulle, amava Davide; il che fu rapportato a Saulle,
    e la cosa gli piacque.
  eng-LXXUP: And Michal the daughter of Saul loved David; and it was told Saul, and
    the thing was pleasing in his eyes.
  eng-ULB: But Michal, Saul's daughter, loved David. They told Saul, and this pleased
    him.
  spa-VBL: Mientras tanto, la hija de Saúl, Mical, se había enamorado de David, y
    cuando se lo dijeron a Saúl, se alegró de ello.
  fra-_FOB: Mais Mical, fille de Saül, aima David; et on le rapporta à Saül, et la
    chose lui plut.
  mal-mal: ശൌലിന്റെ മകളായ മീഖൾ ദാവീദിനെ സ്നേഹിച്ചു. അത് ശൌലിന് അറിവ് കിട്ടി; ആ കാര്യം
    അവന് ഇഷ്ടമായി.
  urd-GVR: Itne meṅ Sāūl kī chhoṭī beṭī Mīkal Dāūd se muhabbat karne lagī. Jab Sāūl
    ko is kī ḳhabar milī to wuh ḳhush huā.
  suz-BL: तन्‍न सावल आ अर्को तमी मिकाल दाऊद नु दाक्‍मुसा बाक्‍त। मेको लोव़ सावलम नेनानु
    “आं मिम्‍शो गाप्‍ब दुम्‍त” दे मिम्‍ता बाक्‍त।
  ita-1927: Ma Mical, figliuola di Saul, amava Davide; lo riferirono a Saul, e la
    cosa gli piacque.
  ckb-ckb: بەڵام میخەلی کچی شاول داودی خۆشویست، جا بە شاولیان ڕاگەیاند، ئەویش ئەم
    کارەی بەلاوە باش بوو.
  eng-BBE: 'And Saul''s daughter Michal was in love with David: and Saul had word
    of it and was pleased.'
  kan-OKCV: ಸೌಲನ ಮತ್ತೊಬ್ಬ ಮಗಳಾದ ಮೀಕಲಳು ದಾವೀದನನ್ನು ಪ್ರೀತಿಸಿದಳು. ಅದು ಸೌಲನಿಗೆ ತಿಳಿದುಬಂದಾಗ,
    ಆ ಕಾರ್ಯವು ಅವನಿಗೆ ಮೆಚ್ಚಿಕೆಯಾಯಿತು.
  tam-2017: சவுலின் மகளாகிய மீகாள் தாவீதை நேசித்தாள்; அது சவுலுக்கு அறிவிக்கப்பட்டபோது,
    அது அவனுக்குச் சந்தோஷமாயிருந்தது.
  spa-RV-1909: Mas Michâl la otra hija de Saúl amaba á David; y fué dicho á Saúl,
    lo cual plugo en sus ojos.
  ron-BTF: Și Mical, fiica lui Saul, îl iubea pe David; și i-au spus lui Saul și lucrul
    acesta i-a plăcut.
  eng-WEBP: Michal, Saul’s daughter, loved David; and they told Saul, and the thing
    pleased him.
  eng-FBV: Meanwhile Saul's daughter Michal had fallen in love with David, and when
    Saul was told, he was happy about it.
  nld-1939: Maar Mikal, een dochter van Saul, hield van David. Toen dit aan Saul bekend
    werd, stond het hem wel aan.
  nch-BL: Huan Mical, nopa seyoc iichpoca Saúl, quiixtocayaya David huan quema quiilhuijque
    Saúl, yaya nelía pajqui.
  vie-1934: Nhưng Mi-canh, con gái của Sau-lơ, yêu mến Đa-vít. Khi Sau-lơ hay điều
    đó, thì lấy làm đẹp lòng.
  hin-CV: वास्तव में शाऊल की बेटी मीखल को दावीद से प्रेम था. जब शाऊल को इसकी सूचना
    दी गई, वह इससे प्रसन्‍न हो गए.
  spa-BES: Y la hija de Saúl, Mical, estaba enamorada de David, y Saúl se lo dijo
    y se alegró.
  tdx-tdx: Fe nikokoa’ i Mikale anak’ ampela’ i Saole t’i Davide; natalily amy Saole
    Izay le ninò’e.
  tha-KJV: ฝ่ายมีคาลราชธิดาของซาอู​ลน​ั้​นร​ักดาวิด มี​คนเอาเรื่องไปทูลซาอูล เรื่องนี้เป็​นที​่พอพระทัยพระองค์
  por-BR-2018: Mas Mical a outra filha de Saul amava a Davi; e foi dito a Saul, o
    qual foi conveniente em seus olhos.
  deu-ELO: Und Michal, die Tochter Sauls, liebte David; und man berichtete es Saul,
    und die Sache war recht in seinen Augen.
  eng-WYC-2018: Forsooth David loved Michal, the [tother] daughter of Saul; and it
    was told to Saul, and it pleased him.
  epo-epo: Dume Miĥal, filino de Saul, ekamis Davidon, kaj oni diris tion al Saul,
    kaj la afero plaĉis al li.
  uig-PIN: Əmma Saulning ⱪizi Miⱪalning kɵngli Dawutⱪa qüxkǝnidi. Baxⱪilar buni Saulƣa
    eytti, bu ixtin Saul hux boldi.
  beo-beo: 'Be Solo ea uda mano eno Maiga:le da Da:ibidima mageseiba:le ema fimusa:
    hanai galu. Solo da amo nababeba:le, nodoi.'
  tpi-OTNT: Na bihain, Mikal, narapela pikinini meri bilong Sol, i pundaun tru long
    Devit na i laikim em tumas. Na Sol i harim tok long dispela samting na em i amamas.
  hau-SA: Mikal ’yar Shawulu kuwa tana ƙaunar Dawuda sosai. Da aka gaya wa Shawulu
    labarin, sai ya yi farin ciki, ya yi tunani ya ce,
  uig-LAT: Emma Saulning qizi Miqalning köngli Dawutqa chüshkenidi. Bashqilar buni
    Saulgha éytti, bu ishtin Saul xush boldi.
  nde-nde: Ngalesosikhathi uMikhali, indodakazi kaSawuli, wayemthanda uDavida, njalo
    kwathi uSawuli bemtshela ngakho, wathaba.
  ton-ton: 'Pea naʻe ʻofa kia Tevita ʻa Mikale, ko e ʻofefine ʻo Saula: pea naʻa nau
    fakahā ia kia Saula, pea naʻe fiemālie ai ia.'
  ces-1613: Milovala pak Míkol dcera Saulova Davida; což když oznámili Saulovi, líbilo
    se to jemu.
  eng-WMB: Michal, Saul’s daughter, loved David; and they told Saul, and the thing
    pleased him.
  tam-TCV: ஆனால் சவுலின் மற்ற மகள் மீகாள் தாவீதைக் காதலித்தாள். சவுலுக்கு இச்செய்தி
    அறிவிக்கப்பட்டபோது அவன் மகிழ்ச்சியடைந்தான்.
  ceb-ULB: Apan si Mical ang anak nga babaye ni Saul, nahigugma kang David. Gisultihan
    nila si Saul, ug nakapahimuot kini kaniya.
  pol-UBG: Ale Mikal, córka Saula, pokochała Dawida. Gdy więc doniesiono o tym Saulowi,
    spodobało mu się to.
  agr-agr: Untsu Saúla tikich nawanji Mical Davitan wakekauwai. Nuna Saúl dekaa shiig
    aneasui,
  kyc-kyc: Maiyaminyipape Solena wanenge mende Maekele lenge dokopa Dapitipa ama mona
    wakasa reteyambinyi dokona Sole soo rae maiya.
  urd-GVU: اِتنے میں ساؤل کی چھوٹی بیٹی میکل داؤد سے محبت کرنے لگی۔ جب ساؤل کو اِس
    کی خبر ملی تو وہ خوش ہوا۔
  deu-1912: 'Aber Michal, Sauls Tochter, hatte den David lieb. Da das Saul angesagt
    ward, sprach er: Das ist recht;'
  kan-2017: ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳು ದಾವೀದನನ್ನು ಪ್ರೀತಿಸಿದಳು. ಇದು ಸೌಲನಿಗೆ ತಿಳಿದಾಗ ಅವನಿಗೆ ಸಂತೋಷವಾಯಿತು.
  yap-yap: Machane ri ba’adag Mikal David, ni be’ ni ppin ni fak Saul, ma fa’ani rung’ag
    Saul me ri felan’ ngay.
  hlt-MCSB: David loh Saul canu Mikhal a lungnah tih Saul taengla a puen pa uh hatah
    olka te a mikhmuh ah a thuem sak.
  mdy-ETH: ያዺ ማዔቴያ ሜልኮኦሎ ጌይንታ፥ ሳኣዖኦሌኮ ናኣ ዳውቴ ናሽኬኔ፤ ዬያ ሳኣዖኦሌ ዋይዛዖ ኮሺ ዎዛዼኔ፤
  twi-ASANTE: Na Saulo babaa Mikal dɔ Dawid, enti ɛberɛ a Saulo teeɛ no, ɛyɛɛ no anigye.
  eng-WEBU: Michal, Saul’s daughter, loved David; and they told Saul, and the thing
    pleased him.
  wal-wal: Gidikkonne, Saa7oola na7iyaa Miikaala Daawita siiqaasu; Saa7ooli hegaa
    siyidi ufaittiis.
  spa-PDDPT: Mical, hija de Saúl, amaba a David. Se lo informaron a Saúl, y le pareció
    bien el asunto.
  gun-gun: Ha'e rã Saul rajy mboae Mical ma oayvu Davi. Ha'e nunga Saul pe omombe'ua
    rã oendu vy ovy'a vaipa.
  agu-BL: Ma yi Mical, yi junt me'l Saúl, wi'nin na pek'-tz te Luwiy. Wi'nin tzun
    stzatzine'n Saúl yi tbital yi xtxolbila'tz.
  ilo-ULB: Ngem ni Mical, nga anak a babai ni Saul, inayatna ni David. Imbagada daytoy
    kenni Saul, ket naay-ayo isuna iti daytoy.
  kpg-kpg: Gei tama ahina a Saul dela go Michal gu hiihai huoloo gi David, gei Saul
    gu iloo ia, gu tenetene huoloo,
  uig-ARA: ئەمما سائۇلنىڭ قىزى مىقالنىڭ كۆڭلى داۋۇتقا چۈشكەنىدى. باشقىلار بۇنى سائۇلغا
    ئېيتتى، بۇ ئىشتىن سائۇل خۇش بولدى.
  sus-sus: Sɔlu xa di ginɛ Mikali nu Dawuda xanuxi. E to na fala Sɔlu bɛ, na naxa
    rafan a ma.
  pon-2006: Ahpw sapwellimen Sohl serepein Maikal mwahukihda kowahlap Depit, oh ni
    Sohl eh mwahngihada met, e inenen kupwurperenkihda.
  jae-jae: Mago Saul latuo Mikal têtac gêwiŋ Dawid. Êsêac têdôŋ biŋ tonaŋ gêdêŋ Saul
    ma eŋ gêlic ŋajam.
  ksd-ksd: Ma Mikal natu i Saul i ga mari David, ma ba di ga ve Saul tana i ga gugu.
  tur-YTC: Saul'un kızı Mikal David'i seviyordu. Saul'a söylediler ve bu onun hoşuna
    gitti.
  grc-BRENT: Καὶ ἠγάπησε Μελχὸλ ἡ θυγάτηρ Σαοὺλ τὸν Δαυίδ· καὶ ἀπηγγέλη τῷ Σαοὺλ,
    καὶ ηὐθύνθη ἐν τοῖς ὀφθαλμοῖς αὐτοῦ.
  ind-AYT: Mikhal, anak perempuan Saul, jatuh cinta kepada Daud. Ketika Saul diberi
    tahu mengenai hal ini, dia menyetujuinya.
  nya-nya: Koma Mikala mwana wamkazi wa Sauli anamukonda Davide ndipo Sauli atamva
    za zimenezi, anakondwera.
  hrv-hrv: Ali je Davida ljubila Šaulova kći Mikala; kad su to javili Šaulu, bilo
    mu je pravo.
  mps-mps: Tama nosali, Mikal, te Solgo gasa wegi, te Devitde mu tulaluama, wei mu
    eyu, tama aga godolo mu yali. Tama Solgo te tebo po odama, tama aga wiegi yai
    homu pemene mu yalio.
  tpi-tpi: Na bihain, Mikal, narapela pikinini meri bilong Sol, i pundaun tru long
    Devit na i laikim em tumas. Na Sol i harim tok long dispela samting na em i amamas.
  dan-1931: Sauls Datter Mikal fattede Kærlighed til David. Det kom Saul for Øre,
    og han syntes godt derom;
  vie-OVCB: Khi ấy, Mi-canh, con gái của Sau-lơ, lại yêu Đa-vít. Khi nghe điều này
    Sau-lơ lấy làm thích thú.
  guj-2017: પણ શાઉલની દીકરી મિખાલ, દાઉદને પ્રેમ કરવા લાગી હતી. તેઓએ શાઉલને કહ્યું,
    ત્યારે તે વાત તેને સારી લાગી.
  pon-2006A: Ahpw sapwellimen Sohl serepein Maikal mwahukihda kowahlap Depit, oh ni
    Sohl eh mwahngihada met, e inenen kupwurperenkihda.
  por-BRBSL: Michal, a filha de Saul, amava David; e eles disseram a Saul, e a coisa
    o agradou.
  cth-cth: Sawl canu Mikhal ni Devit a lungpataw. Sawl koe a dei pouh awh teh, hote
    ni a lunghawi sak.
  twi-twi: Na Saulo babea Mikal dɔ Dawid, enti bere a Saulo tee no, ɛyɛɛ no anigye.
  hlt-hlt: David loh Saul canu Mikhal a lungnah tih Saul taengla a puen pa uh hatah
    olka te a mikhmuh ah a thuem sak.
  tbz-SIM: Kɛ̀ Sɑuri kóo sɑpɑ̀ɑ̀ ntɔù Mikɑɑdii dɔkɛ Dɑfiti kɛ̀ bɛ̀ɛ tì nɑ̀kɛ́ Sɑuri,
    kɛ̀ dɛ̀ɛ o nɑrikɛ.
  msy-2020: Ezɨ gɨn Solɨn guivir igharazim, an ziam Mikal, a Devit bagha bar ifonge.
    Ezɨ Sol bizir kam baregha bar akonge.
  dop-dop: Mpʋɣʋlɛ Sɑyuli pɛɛlɔ nɑɑlɛ nyǝŋ Mikɑɑlɩ luɣu sʋʋ Tɑfiiti. Ɩlɛnɑ pɑ́ tɑɣɑsɩ
    wulɑʋ nɑ pǝ́ mɑɣɑ-ɩ teu.
  azb-azb: Şaulun o biri qızı Mikal Davuda vurulmuşdu. Bu xəbəri Şaula çatdırdılar
    və bu onun gözündə xoş göründü.
  eng-DBY: And Michal Saul's daughter loved David; and they told Saul, and the thing
    was right in his sight.
  hin-2017: और शाऊल की बेटी मीकल दाऊद से प्रीति रखने लगी; और जब इस बात का समाचार शाऊल
    को मिला, तब वह प्रसन्न हुआ।
  wol-KYG: Ci kaw loolu Mikal doomu Sóol bëgg Daawuda, ñu àgge ko Sóol, mu am ca mbégte.
  eng-YLT: And Michal daughter of Saul loveth David, and they declare to Saul, and
    the thing is right in his eyes,
  eng-WYC-2017: Forsooth David loved Michal, the [tother] daughter of Saul; and it
    was told to Saul, and it pleased him.
  eng-WMBB: Michal, Saul’s daughter, loved David; and they told Saul, and the thing
    pleased him.
  urd-GVH: इतने में साऊल की छोटी बेटी मीकल दाऊद से मुहब्बत करने लगी। जब साऊल को इसकी
    ख़बर मिली तो वह ख़ुश हुआ।
  rug-rug: Ba sa tuna vineki Saula se Maekolo, si hivahiva nia pule sa se Devita,
    meke sipu avoso nia Saula sapu gua asa, si qetu si asa.
  gaz-gaz: Miikaal intalli Saaʼolis Daawitin jaallattee turte; Saaʼolis yeroo waaʼee
    kanaa dhagaʼetti ni gammade.
  fra-LSG: Mical, fille de Saül, aima David. On en informa Saül, et la chose lui convint.
  gnn-gnn: '@see-verse:1SA.018.019'
  yal-yal: Awa, Mikali, Sɔli a dii tɛmɛna, Dawuda yi rafan a ma. E to na fala Sɔli
    xa, na yi a kɛnɛn.
  haw-1868: 'A o Mikala, ke kaikamahine a Saula, aloha no oia ia Davida: a hai aku
    la lakou ia Saula, a ua pono ia mea i kona maka.'
  arb-NAV: لَكِنَّ مِيكَالَ ابْنَةَ شَاوُلَ الصُّغْرَى أَحَبَّتْ دَاوُدَ، فَعَلِمَ
    شَاوُلُ بِالأَمْرِ وَحَظِيَ ذَلِكَ بِرِضَاهُ.
  ewe-ewe: Le ɣeyiɣi sia me la, Saul vinyɔnu, Mixal, lɔ̃ David eye esi Saul se nya
    sia la, edzɔ dzi nɛ.
  eng-LEE: 'And Michal Saul''s daughter loved David: and they told it to Saul, and
    the thing was right in his eyes.'
  asm-FB: তাৰ পাছত চৌলৰ জীয়েক মীখলে দায়ূদক প্ৰেম কৰিলে। তেতিয়া লোকসকলে সেই কথা
    চৌলক জনালে আৰু তেওঁ সন্তোষ পালে।
  sus-A: سْلُ شَ دِ فِنّ مِكَلِ نُ دَوُدَ شَنُشِ. عٍ تٌ نَ قَلَ سْلُ بّ، نَ نَشَ رَقَن
    عَ مَ.
  fra-SBL: Mical, fille de Saül, aimait David. On le dit à Saül, et la chose lui plut.
  hbo-hbo: וַתֶּאֱהַ֛ב מִיכַ֥ל בַּת־שָׁא֖וּל אֶת־דָּוִ֑ד וַיַּגִּ֣דוּ לְשָׁא֔וּל וַיִּשַׁ֥ר
    הַדָּבָ֖ר בְּעֵינָֽיו׃
  piu-2006: '@see-verse:1SA.018.019'
  pjt-pjt: Ka Saulaku uṉṯalpa kutjupa nyinangi ini panya Mikalanya munu paluṟu Davidaku
    puḻkaṟa mukuringangi. Ka Saulalu tjukurpa nyangatja kuliṟa puḻkaṟa pukuḻaringu.
  kik-kik: Na rĩrĩ, Mikali mwarĩ wa Saũlũ nĩendeete Daudi, na rĩrĩa meerire Saũlũ
    ũhoro ũcio, agĩkena.
  fra-NCL: Michol, fille de Saül, aima David. On en informa Saül, et cela lui plut.
  cek-AK: Saul canu Mikal mah loe David to koeh; to kawng to Saul khaeah a thuih pae
    o naah, Saul loe poeknawm.
  cuk-cuk: Saúl-e-sisgwa-baid-Micalʼye-nugad David-abealid. Geb Saúlʼga sogsamargua,
    Saúl yeer-itoalid,
  uig-CYR: Амма Саулниң қизи Миқалниң көңли Давутқа чүшкән еди. Башқилар буни Саулға
    ейтти, бу иштин Саул хуш болди.
  tel-2017: అయితే సౌలు కూతురు మీకాలు దావీదును ప్రేమించింది. సౌలు అది విని సంతోషించాడు.
  hat-BSA: Alò, Mical, pitit a Saül la, te renmen David. Lè yo te pale sa a Saül,
    bagay la te agreyab a li menm.
  kos-kos: Sie pac acn natul Saul uh pa Michal, ac el lungse David. Ke Saul el lohng,
    el engan kac.
  hbo-WLC: וַתֶּאֱהַ֛ב מִיכַ֥ל בַּת־שָׁא֖וּל אֶת־דָּוִ֑ד וַיַּגִּ֣דוּ לְשָׁא֔וּל וַיִּשַׁ֥ר
    הַדָּבָ֖ר בְּעֵינָֽיו׃
  ibo-ibo: Nʼoge a, a chọpụtara na Mikal, ada Sọl hụrụ Devid nʼanya, mgbe e mere ka
    Sọl mata nke a, obi tọrọ ya ụtọ.
  ory-ory: ପୁଣି, ଶାଉଲଙ୍କର କନ୍ୟା ମୀଖଲ ଦାଉଦଙ୍କୁ ପ୍ରେମ କଲା; ତହୁଁ ଲୋକମାନେ ଶାଉଲଙ୍କୁ ତାହା
    ଜଣାନ୍ତେ, ସେ କଥା ତାଙ୍କ ଦୃଷ୍ଟିରେ ପସନ୍ଦ ହେଲା।
  chk-chk: Iwe, Mikal nöün Saul we föpwül a efich Tafit. Iwe, lupwen ra asile ngeni
    Saul ei pworaus, a fokun sani.
  ssd-ssd: Taŋana le Saul tuku kulim nuŋe ande nyunu Mikal nu ndek David tam tuku
    torna le nane ka Saul sanaig le ismba ta maye ŋgina sulumba
  rop-rop: Wal King Sol bin abum najawan doda neim Mikal, en det gel bin laigim Deibid
    brabliwei, en wen King Sol bin irrim det gel bin laigim Deibid, imbin gudbinji,
  ukr-1871: Та полюбила Давида друга дочка Саулова, Мелхола, і як сповіщено про се
    Саула, задовольнило воно його.
  deu-1951: Aber Michal, die Tochter Sauls, hatte David lieb. Als solches Saul hinterbracht
    wurde, gefiel ihm die Sache wohl.
  eng-JPS: And Michal Saul's daughter loved David; and they told Saul, and the thing
    pleased him.
  srp-1865: Ali Davida ljubljaše Mihala kæi Saulova; a kad to javiše Saulu, bi mu
    po volji.
  lug-lug: Awo muwala wa Sawulo omulala Mikali yali ayagala Dawudi, era Sawulo bwe
    yakiwulira, n’akisanyukira.
  heb-heb: ותאהב מיכל בת שאול את דוד ויגדו לשאול וישר הדבר בעיניו׃
  ben-IRV: তবে শৌলের আর এক মেয়ে মীখল দায়ূদকে ভালবাসতেন। লোকেরা যখন সেই কথা শৌলকে
    জানাল তখন শৌল খুশীই হলেন।
  pan-pan: ਅਤੇ ਸ਼ਾਊਲ ਦੀ ਧੀ ਮੀਕਲ ਦਾਊਦ ਨਾਲ ਪ੍ਰੇਮ ਕਰਨ ਲੱਗੀ ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਖ਼ਬਰ
    ਦਿੱਤੀ ਅਤੇ ਇਸ ਗੱਲ ਕਰਕੇ ਉਹ ਰਾਜ਼ੀ ਹੋਇਆ।
  tkr-tkr: Davudmee, Şaulne manisa yişşis Mikalıs ıkkiykan. Mançina gaf Şaululqa hivxhar
    hav'umee, mana mang'une yik'eençe vooxhe.
  mya-JVB: တဖန် ရှောလု သမီး မိခါလ သည် ဒါဝိဒ် ကို ချစ် ၏။ ထိုအကြောင်းကို လျှောက် သောအခါ
    ၊ ရှောလု သည် အားရ လျက်၊
  tte-O: Na Saulo natuna sinena yaboyoi esana Mikali Deibida igadosisiyan lalakina.
    Mwa Saulo ibenalan italam me ana yaliyaya.
  tbg-tbg: Mintuvaro Sorura raavura vo Mikaaliva voqama kero Devitirara antuqa aruvaro
    vaumanta vokuka vi uvara vuru Sorura tiva amuvaro Soruva vi uvara iriro quahora.
  hmo-hmo: Saulo ena natuna kekeni ta, iena ladana be Mikala ese Davida ia ura henia.
    Haida ese Saulo idia hamaoroa, vadaeni Saulo be inai dala ia ura.
  urd-urd: और साऊल की बेटी मीकल दाऊद को चाहती थीं, इसलिए उन्होंने साऊल को बताया और
    वह इस बात से ख़ुश हुआ।
  rus-SYN: Но Давида полюбила другая дочь Саула, Мелхола; и когда возвестили об этом
    Саулу, то это было приятно ему.
  bqc-SIM: Saulu nɛnↄɛ Mikali ye Davidizi. Kɛ́ wà yã́pi ò Sauluɛ, à kɛ̀ɛ̀ na
  tcz-CHONGTHU: Ahinlah Saul chanu Michal chu David to akidei lhonin, hichu Saul in
    ajahdoh phat in akipah lheh jeng in ahi.
  mar-mar: तेव्हा शौलाची कन्या मीखल ही दावीदावर प्रीती करीत असे, आणि हे शौलाला सांगितले
    असता त्यास बरे वाटले.
  qub-qub: Saulpa jucaj wamran Micalna Davidta fiyupa munaparan. Munanacushanta willaycuptin
    Saúl cushicuran.
  bqp-bqp: Solu nɛ́nↄgbɛ̃ Mikala ye Daudai. Kũ ò yã pìi ò Solunɛ, à kɛ̀nɛ nna
  hat-hat: Men, Mikal, yon lòt pitit fi Sayil te genyen, te tonbe pou David. Lè y'
    al di Sayil sa, bagay la te fè l' plezi.
  eng-BSB: Now Saul’s daughter Michal loved David, and when this was reported to Saul,
    it pleased him.
  tod-tod: Sayile ná-doun anzanui velesiɛi, nii daa ɠɛni ga Mikale, naa Davide nɛɛni
    ʋɛ. Sayile mɛnigai ma, koozunɛɛni ga gola.
  eng-WEBPB: Michal, Saul’s daughter, loved David; and they told Saul, and the thing
    pleased him.
  kbq-kbq: Hagi ana knafina Mikeli'a Solina mago mofa'agino, Devitima avesintea kea
    Solina eme asamizageno'a muse nehuno,
  nhe-BL: Huan Mical, nopa seyoc iichpoca Saúl, quiixtocayaya David huan quema quiilhuijque
    Saúl, yajaya nelía pajqui.
  bus-bus: Solu nɛ́nↄgbɛ̃ Mikala ye Daudazi. Kɛ̀ wà yã pì ò Solunɛ, à kɛ̀nɛ nna
  gub-BL: Mikaw a'e, inugwer Xau tazyr a'e, uzamutar katu Tawi a'e. A'e ma'e ikwaw
    mehe hurywete Xau a'e.
  eng-DRA: But Michol the other daughter of Saul loved David. And it was told Saul,
    and it pleased him.
