verse: 1SA.018.012
translations:
  mal-C: യഹോവ ദാവീദിനോടുകൂടെയിരിക്കുകയും ശൗലിനെ കൈവെടിയുകയും ചെയ്തതുകൊണ്ട് ശൗൽ ദാവീദിനെ
    ഏറ്റവും ഭയപ്പെട്ടു.
  deu-TKW: Saul aber fürchtete sich sehr vor David, denn Jahwe war mit ihm, während
    er sich von Saul zurückgezogen hatte.
  lin-lin: Saulo abangaki Davidi, pamba te Yawe azalaki elongo na Davidi kasi atikaki
    Saulo.
  eng-LSV: And Saul is afraid of the presence of David, for YHWH has been with him,
    and He has turned aside from Saul;
  eng-GNV: And Saul was afrayd of Dauid, because the Lord was with him, and was departed
    from Saul.
  eng-WEBSTER: And Saul was afraid of David, because the LORD was with him, and had
    departed from Saul.
  nhw-BL: Huan Saúl quiimacasiyaya David pampa TOTECO quipalehuiyaya huan itztoya
    ihuaya. Pero TOTECO ya quicajtejtoya Saúl huan ayacmo itztoya ihuaya.
  swh-ONEN: Sauli akamwogopa Daudi, kwa sababu Bwana alikuwa pamoja na Daudi, lakini
    alikuwa amemwacha yeye.
  bba-bba: Yen biru Sɔɔlu u Dɑfidi nɑsiɑ, domi u ɡiɑ mɑ Yinni Gusunɔ u nùn deri, mɑ
    u kɑ Dɑfidi wɑ̃ɑ.
  eng-KJVCPB: And Saul was afraid of David, because the Lord was with him, and was
    departed from Saul.
  cpy-cpy: Ithaawantanakari Saúl David. Tema Tajorentsi ipakaanakiri Saúl. Riitaki
    David ramitakotaneeri.
  mpx-mpx: He Sol Deibid i lovakunan, kaiwena Yehoba i minaa Deibid elana, yaa iya
    i miluwai.
  luo-luo: Saulo noluoro Daudi nikech Jehova Nyasaye noseweye, to ne ni kod Daudi.
  meu-meu: Saulo ese David e gari heniava; badina be Iehova ese David e bamoava, a
    Saulo vada e rakatania.
  npi-ULB: परमप्रभु दाऊदसँग हुनुहुन्‍थ्‍यो, तर शाऊलसँग फेरि हुनुभएन, यसैले शाऊल तिनीसँग
    डराए ।
  yor-yor: Saulu sì ń bẹ̀rù Dafidi nítorí pé Olúwa wà pẹ̀lú Dafidi, ṣùgbọ́n ó ti fi
    Saulu sílẹ̀.
  emp-NTPO: Saulba cawa b̶asia Ãcõrẽra idji ume b̶ad̶ada ãyã wãsida baribʌrʌ Davi
    ume b̶ʌda. Maʌ̃ bẽrã idjia Davira waya b̶asia.
  ind-ind: Saul menjadi takut kepada Daud, sebab TUHAN menyertai Daud, tetapi meninggalkan
    Saul.
  pes-OPCB: شائول از داوود می‌ترسید، زیرا خداوند با داوود بود ولی شائول را ترک گفته
    بود.
  tgl-ULB: Natakot si Saul kay David, dahil kasama niya si Yahweh, ngunit hindi na
    kasama ni Saul.
  cbu-NT: Ashirangu, Saul Dapiyaa kapung punirangiya, watam Apanll Dapiyaam kapung
    istaranguwa. Itaru, Saulaamsha Apanll nda istarangiya.
  hui-hui: Ani biyagola Solo ibu Debidi hondowa gi timbuni hene. Ogoni irane Anduane
    Homogo ibu Solo yu wahalu peneyane ai Debidi heba kago hendene.
  mya-mya: ရှော​လု​သည်​ဒါ​ဝိဒ်​ကို​ကြောက်​၏။ အ​ဘယ်​ကြောင့် ဆို​သော် ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​နှင့်​အ​တူ
    ရှိ​တော်​မူ​၍ မိ​မိ​ကို​မူ​စွန့်​ပယ်​တော်​မူ​ပြီး​ဖြစ် သော​ကြောင့်​တည်း။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཱ་བིད་དང་མཉམ་དུ་བཞུགས་ཤིང་སོ་ལོ་དང་ཁ་བྲལ་བས་སོ་ལོ་ཁོ་ལ་འཇིགས་ཏེ།
  sna-sna: Sauro akanga achitya Dhavhidhi, nokuti Jehovha akanga anaye asi akanga
    abva kuna Sauro.
  spa-BLM: Saúl tenía miedo de David, porque Yahvé estaba con él y se había alejado
    de Saúl.
  cac-cac: Ix xivq'ue vin̈aj Saúl d'a vin̈aj David chi', yujto a Jehová ayoch yed'
    vin̈aj David chi', axo pax yed' vin̈ jun, man̈xo ayoc ochlaj Jehová chi'.
  swh-ULB: Sauli alimwogopa Daudi, kwa sababu BWANA alikuwa pamoja naye, lakini hakuwa
    na Sauli tena.
  bel-bel: І пачаў баяцца Саўл Давіда, бо Гасподзь быў зь ім, а ад Саўла адступіўся.
  deu-ELBBK: Und Saul fürchtete sich vor David; denn der HERR war mit ihm, und von
    Saul war er gewichen.
  mbb-OT: Nahandek si Saul ki David su edumahan te Nengazen si David, ne sikandin
    mulà ne mid-ewaan en te Nengazen.
  mal-2015: യഹോവ ദാവീദിനോടുകൂടെ ഇരിക്കയും ശൗലിനെ വിട്ടുമാറുകയും ചെയ്തതുകൊണ്ടു ശൗൽ
    ദാവീദിനെ ഭയപ്പെട്ടു.
  rmc-rmc: O Saul chudňa te daral le Davidostar, bo o RAJ sas le Davidoha, ale le
    Saulostar odgeľa.
  pes-OPV: و شاول از داود می‌ترسید زیرا خداوند با اوبود و از شاول دور شده.
  ron-1924: Саул се темя де Давид, пентру кэ Домнул ера ку Давид ши Се депэртасе де
    ла ел.
  ben-OBCV: শৌল দাউদকে ভয় পেতে শুরু করলেন, কারণ সদাপ্রভু দাউদের সঙ্গে ছিলেন কিন্তু
    শৌলকে ছেড়ে গিয়েছিলেন।
  som-som: Oo Saa'uulna Daa'uud buu ka cabsanayay, maxaa yeelay, Rabbigaa isaga la
    jiray, wuuna ka tegey Saa'uul.
  lat-VUC: Et timuit Saul David, eo quod Dominus esset cum eo, et a se recessisset.
  eng-ASVBT: And Saul was afraid of David, because Jehovah was with him, and was departed
    from Saul.
  ita-1885: E Saulle temette per cagion di Davide; perciocchè il Signore era con lui,
    e si era partito da Saulle.
  eng-LXXUP: And Saul was alarmed on account of David.
  eng-ULB: Saul was afraid of David, because Yahweh was with him, but was no longer
    with Saul.
  spa-VBL: Saúl tenía miedo de David, porque el Señor estaba con él, pero se había
    rendido ante Saúl.
  fra-_FOB: Et Saül avait peur de la présence de David, parce que l'Éternel était
    avec lui, et qu'il s'était retiré d'avec Saül.
  mal-mal: യഹോവ ദാവീദിനോടുകൂടെ ഇരിക്കുകയും ശൌലിന്റെകൂടെ ഇല്ലാതിരിക്കുകയും ചെയ്തതുകൊണ്ട്
    ശൌല്‍ ദാവീദിനെ ഭയപ്പെട്ടു.
  urd-GVR: Yih dekh kar Sāūl Dāūd se ḍarne lagā, kyoṅki us ne jān liyā ki Rab mujhe
    chhoṛ kar Dāūd kā hāmī ban gayā hai.
  suz-BL: मिनु सावल दाऊद कली तशा हिंमाक्‍त। मारदे हना परमप्रभु यावेम आ कली प्रोंइशा
    दाऊद नु बाक्‍शो बाक्‍ब, दे तुइक्‍ता बाक्‍त।
  ita-1927: Saul avea paura di Davide, perché l’Eterno era con lui e s’era ritirato
    da Saul;
  ckb-ckb: لەبەر ئەوەی یەزدان لەگەڵ داود بوو و وازی لە شاول هێنابوو، شاول لێی دەترسا.
  eng-BBE: And Saul went in fear of David, because the Lord was with David and had
    gone away from Saul.
  kan-OKCV: ಸೌಲನು ದಾವೀದನಿಗೆ ಭಯಪಟ್ಟನು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಗಡ ಇದ್ದರು. ಸೌಲನ ಕಡೆಯಿಂದ
    ಹೊರಟು ಹೋಗಿದ್ದರು.
  tam-2017: யெகோவா தாவீதோடு இருக்கிறார் என்றும் தன்னை விட்டு விலகிப்போனார் என்றும்,
    சவுல் கண்டு, தாவீதுக்குப் பயந்து,
  spa-RV-1909: Mas Saúl se temía de David, por cuanto Jehová era con él, y se había
    apartado de Saúl.
  ron-BTF: Și Saul s-a temut de David, pentru că DOMNUL era cu el și se depărtase
    de Saul.
  eng-WEBP: Saul was afraid of David, because the LORD was with him, and had departed
    from Saul.
  eng-FBV: Saul was afraid of David, because the Lord was with David, but he had given
    up on Saul.
  nld-1939: Maar nu begon Saul beducht voor David te worden; Jahweh stond David bij,
    terwijl Hij van Saul geweken was.
  nch-BL: Huan Saúl quiimacasiyaya David pampa TOTECO quipalehuiyaya huan itztoya
    ihuaya. Pero TOTECO ya quicajtejtoya Saúl huan ayecmo itztoya ihuaya.
  vie-1934: Sau-lơ sợ Đa-vít, vì Đức Giê-hô-va ở cùng Đa-vít, và đã lìa khỏi mình.
  hin-CV: शाऊल दावीद से डरने लगे, क्योंकि याहवेह दावीद के साथ थे, मगर उनसे दूर.
  spa-BES: Entonces Saúl temió a David, porque el Señor estaba con David y se había
    ido de Saúl.
  tdx-tdx: Nampihembañe i Saole t’i Davide, amy te nindre ama’e t’Iehovà, ie fa nienga
    i Saole.
  tha-KJV: ซาอู​ลก​็ทรงกลัวดาวิด เพราะว่าพระเยโฮวาห์ทรงสถิ​ตก​ับเธอ แต่​ทรงพรากจากซาอูลแล้ว
  por-BR-2018: Mas Saul se temia de Davi porquanto o SENHOR era com ele, e havia se
    afastado de Saul.
  deu-ELO: Und Saul fürchtete sich vor David; denn Jehova war mit ihm, und von Saul
    war er gewichen.
  eng-WYC-2018: And Saul dreaded, (or feared), David, for the Lord was with David,
    and had gone away from him.
  epo-epo: Tiam Saul ektimis Davidon, ĉar la Eternulo estis kun li, kaj de Saul Li
    Sin forturnis.
  uig-PIN: Pǝrwǝrdigarning Dawut bilǝnla bolup, ɵzidin yiraⱪlap kǝtkini üqün Saul
    Dawuttin ⱪorⱪatti.
  beo-beo: Solo da Da:ibidiba:le beda:i. Bai Hina Gode da e yolesiagale, Da:ibidima
    galu.
  tpi-OTNT: Sol i save Bikpela i stap wantaim Devit, na i bin givim baksait long Sol
    yet. Olsem na Sol i pret long Devit,
  hau-SA: Shawulu ya ji tsoron Dawuda don Ubangiji yana tare da shi, amma Ubangiji
    ya riga ya bar Shawulu.
  uig-LAT: Perwerdigarning Dawut bilenla bolup, özidin yiraqlap ketkini üchün Saul
    Dawuttin qorqatti.
  nde-nde: USawuli wayemesaba uDavida ngoba uThixo wayeloDavida kodwa esemdelile uSawuli.
  ton-ton: ¶ Pea naʻe manavahē ʻa Saula kia Tevita, he naʻe ʻiate ia ʻa Sihova, ka
    kuo ʻalu ia meia Saula.
  ces-1613: A bál se Saul Davida, proto že Hospodin byl s ním, a od Saule odstoupil.
  eng-WMB: Saul was afraid of David, because the LORD was with him, and had departed
    from Saul.
  tam-TCV: யெகோவா தன்னைவிட்டு விலகித் தாவீதுடன் இருப்பதினால் சவுல் தாவீதுக்குப் பயப்பட்டான்.
  ceb-ULB: Nahadlok si Saul kang David, tungod kay si Yahweh nag-uban man kaniya,
    apan wala na kang Saul.
  pol-UBG: I Saul zaczął bać się Dawida, ponieważ PAN był z nim, a od Saula odstąpił.
  agr-agr: Dutika maachu asa Saúl Davitan ishamau, wagki Tuke Pujuuk niina yaitsuk
    Davitan yayau asamtai.
  kyc-kyc: Dopa piyamopa Kamongo dokome Sole yaki nyepala Dapiti keta kareyamosa Sole
    baame Dapiti kando pakaya.
  urd-GVU: یہ دیکھ کر ساؤل داؤد سے ڈرنے لگا، کیونکہ اُس نے جان لیا کہ رب مجھے چھوڑ
    کر داؤد کا حامی بن گیا ہے۔
  deu-1912: Und Saul fürchtete sich vor David; denn der HERR war mit ihm und war von
    Saul gewichen.
  ntj-ntj: Tjiinya Tjuulnga-ra Tayipirrku ngurlurringkulanytja. Tjiinyamarntu kulirnu,
    “Wiya, Mama Kuurrtu-rni ngayunya wantirralpi palunyanyakutju kanyira.”
  kan-2017: ಯೆಹೋವನು ಸೌಲನನ್ನು ಬಿಟ್ಟು ದಾವೀದನ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಸೌಲನು ದಾವೀದನಿಗೆ ಭಯಪಟ್ಟು,
  yap-yap: Me rus Saul ngak David, ya bay SOMOL rok David ma ke chuw rok Saul.
  hlt-MCSB: David he BOEIPA loh a om puei dongah Saul loh a rhih. Tedae David amah
    te Saul taeng lamloh vik nong.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ሃሺ ዳውቴና ዎላ ማዔሢሮ ሳኣዖኦሌ ዒዛ ዒጊጬኔ፤
  twi-ASANTE: ɛfiri sɛ na Saulo suro Dawid, na nʼani bere no nso sɛ, Awurade agya
    no akɔ Dawid afa.
  eng-WEBU: Saul was afraid of David, because the LORD was with him, and had departed
    from Saul.
  wal-wal: GODAI Saa7oola aggidi Daawitaara de7iyo gishshau, Saa7ooli Daawitayyo yayyiis.
  spa-PDDPT: Saúl tuvo temor a David, porque Yavé estaba con él. David se apartó de
    Saúl.
  gun-gun: Davi reve Senhor oiko rã Saul okyje ixugui, Saul-a gui ma Senhor ojepe'a
    rire.
  agu-BL: Nin tzun xob Saúltz tetz Luwiy, na ilenin xomij Kataj tan ẍch'eye'n, ma
    tetz Saúl qui't oc Kataj tan ẍch'eye'n.
  ilo-ULB: Nagbuteng ni Saul kenni David, gapu ta adda ni Yahweh kenkuana, ngem awanen
    kenni Saul.
  kpg-kpg: Saul gu madagu huoloo i David, idimaa, Dimaadua gu madalia David, gei gu diiagi
    ia.
  uig-ARA: پەرۋەردىگارنىڭ داۋۇت بىلەنلا بولۇپ، ئۆزىدىن يىراقلاپ كەتكىنى ئۈچۈن سائۇل
    داۋۇتتىن قورقاتتى.
  sus-sus: Sɔlu mu nu suusaxi Dawuda ra sɔnɔn, barima Alatala nu na Dawuda fɔxɔ ra,
    a gbilen Sɔlu tan fɔxɔ ra.
  pon-2006: Eri, Sohl ahpw masakada mehlel Depit, pwehki KAUN-O eh ketin ieiang Depit,
    a e ketin likidmeliehla ih.
  jae-jae: Ma Saul kêtêc Dawid gebe Apômtau gêwiŋ eŋ ma gêwi Saul siŋ su.
  ksd-ksd: Ma Saul i ga burutue David tago ra Luluai i ga ki tana, ma pa i ga ki mulai
    pire Saul.
  tur-YTC: Saul David'den korkuyordu, çünkü Yahve onunla birlikteydi ve Saul’dan ayrılmıştı.
  grc-BRENT: Καὶ ἐφοβήθη Σαοὺλ ἀπὸ προσώπου Δαυὶδ,
  ind-AYT: Saul menjadi takut terhadap Daud, sebab TUHAN menyertainya, dan Dia menjauh
    dari Saul.
  nya-nya: Pambuyo pake Sauli amamuopa Davide chifukwa Yehova anali ndi Davideyo,
    nʼkumusiya Sauli.
  hrv-hrv: Šaul se poče bojati Davida, jer je Jahve bio s njim a od Šaula je odstupio.
  mps-mps: Genuai Bidi te Devit dali bidibo te Solgo koneani, tama Sol tudiba muduali.
    Tama tiyu, Sol te Devitde wi elama,
  tpi-tpi: Sol i save Bikpela i stap wantaim Devit, na i bin givim baksait long Sol
    yet. Olsem na Sol i pret long Devit,
  dan-1931: Da kom Saul til at frygte David, fordi HERREN var med ham, medens han
    var veget fra Saul.
  vie-OVCB: Sau-lơ sợ Đa-vít, vì Chúa Hằng Hữu ở với Đa-vít và từ bỏ Sau-lơ.
  guj-2017: શાઉલ દાઉદથી બીતો હતો, કારણ કે ઈશ્વર તેની સાથે હતા, પણ શાઉલની પાસેથી તો
    તે દૂર થઈ ગયા હતા.
  pon-2006A: Eri, Sohl ahpw masakada mehlel Depit, pwehki KAUN-O eh ketin ieiang Depit,
    a e ketin likidmeliehla ih.
  por-BRBSL: Saul tinha medo de Davi, porque Iavé estava com ele, e havia se afastado
    de Saul.
  cth-cth: Hottelah BAWIPA ni Sawl koehoi a tâco teh Devit hoi rei ao dawkvah, Sawl
    ni Devit teh a taki.
  twi-twi: Na Saulo suro Dawid, efisɛ na Awurade agyaw no akɔ Dawid afa.
  hlt-hlt: David he BOEIPA loh a om puei dongah Saul loh a rhih. Tedae David amah
    te Saul taeng lamloh vik nong.
  tbz-SIM: Kɛ̀ Sɑurii ò yɔ̀tɛ kɛ yɛ̃́ ti Yiɛ̀ nKuyie ndo ò yóumɛ̀ kɛ́mbonɛ̀ Dɑfiti.
  msy-2020: Sol fo, Ikiavɨra Itir God Devit ko iti, egha akɨrim ragha Sol gasara.
    Kamagh amizɨ, Sol Devitɨn atiatingi.
  dop-dop: Ɩlɛnɑ Sɑyuli sʋʋ Tɑfiiti kɛ nyɑmnɑʋ. Mpi tɔ, Tɑcɑɑ kɑ yelɑ Sɑyuli kɛ́ nɑ
    ɩ́ wɛɛ Tɑfiiti wɑɑlɩ.
  azb-azb: Şaul Davuddan qorxdu, çünki Rəbb Davudla idi və Şauldan ayrılmışdı.
  eng-DBY: And Saul was afraid of David, because Jehovah was with him, and had departed
    from Saul.
  hin-2017: शाऊल दाऊद से डरा करता था, क्योंकि यहोवा दाऊद के साथ था और शाऊल के पास
    से अलग हो गया था।
  wol-KYG: Sóol daldi ragal Daawuda, ndax booba xam na ne Aji Sax jee ko dëddu, ànd
    ak Daawuda.
  eng-YLT: And Saul is afraid of the presence of David, for Jehovah hath been with
    him, and from Saul He hath turned aside;
  eng-WYC-2017: And Saul dreaded David, for the Lord was with David, and had gone
    away from him.
  eng-WMBB: Saul was afraid of David, because the LORD was with him, and had departed
    from Saul.
  urd-GVH: यह देखकर साऊल दाऊद से डरने लगा, क्योंकि उसने जान लिया कि रब मुझे छोड़कर
    दाऊद का हामी बन गया है।
  rug-rug: Matagutu nia Saula se Devita sina koa koe Devita se Zihova ba kilua Zihova
    se Saula.
  gaz-gaz: Saaʼolis Daawitin sodaate; Waaqayyo Saaʼolin dhiisee Daawit wajjin tureetii.
  fra-LSG: Saül craignait la présence de David, parce que l’Éternel était avec David
    et s’était retiré de lui.
  gnn-gnn: Bala ŋayi Djol beyaṉiyinana dhika Daypitkunydja, liŋgu Garraynha nhanukalanydja
    galki Daypitkalanydja, bala yana gonha'yurrunana ŋanya Djolnha ŋuriŋiyi Godkala
    Birrimbirryunydja.
  yal-yal: Sɔli yi gaxu Dawuda yɛɛ ra, bayo Alatala bata yi a rabeɲin a lu Dawuda
    xɔn.
  haw-1868: Makau ae la o Saula ia Davida, no ka mea, me ia no o Iehova, a ua haalele
    aku la ia Saula.
  arb-NAV: وَصَارَ شَاوُلُ يَخْشَى دَاوُدَ لأَنَّ الرَّبَّ كَانَ مَعَهُ، وَقَدْ فَارَقَ
    شَاوُلَ.
  ewe-ewe: Saul ʋã ŋu David elabena Yehowa li kple David hegblẽ eya Saul ɖi.
  eng-LEE: And Saul was afraid of David; because the Lord was with him, and from Saul
    he was departed.
  gvn-gvn: '@see-verse:1SA.018.011'
  asm-FB: চৌলে দায়ূদলৈ ভয় কৰিলে, কাৰণ যিহোৱা তেওঁৰ লগত আছিল, কিন্তু চৌলৰ লগত নাছিল।
  sus-A: سْلُ مُ نُ سُو سَشِ دَوُدَ رَ سْنْن، بَرِ مَ عَلَتَلَ نُ نَ دَوُدَ قْشْ رَ،
    عَ فبِلٍن سْلُ تَن قْشْ رَ.
  fra-SBL: Saül eut peur de David, car Yahvé était avec lui et s'était éloigné de
    Saül.
  hbo-hbo: וַיִּרָ֥א שָׁא֖וּל מִלִּפְנֵ֣י דָוִ֑ד כִּֽי־הָיָ֤ה יְהוָה֙ עִמֹּ֔ו וּמֵעִ֥ם
    שָׁא֖וּל סָֽר׃
  piu-2006: '@see-verse:1SA.018.011'
  pjt-pjt: Ka Mayatja Godanya Davidala tjungu nyinangi, palu Saulanya paluṟu wantikatingu.
    Ka palulanguṟu Saulanya Davidaku nguḻuringangi.
  kik-kik: Saũlũ nĩetigĩrĩte Daudi, nĩ ũndũ Jehova aarĩ hamwe na Daudi, no nĩatiganĩirie
    Saũlũ.
  fra-NCL: Saül craignait David, car Yahweh était avec David et s’était retiré de
    Saül, —
  cek-AK: Angraeng loe Saul khae hoi tacawt moe, David khaeah oh pongah, Saul mah
    David to zit.
  cuk-cuk: Saúl wisid Bab-Jehová bar eba gudisuli, emidi, Davidʼba gudii. A-ulale,
    Saúl, David-dobee-itoged.
  uig-CYR: Пәрвәрдигарниң Давут биләнла болуп, өзидин жирақлап кәткини үчүн Саул Давуттин
    қорқатти.
  tel-2017: యెహోవా తనను విడిచిపెట్టి దావీదుకు తోడుగా ఉండడం చూసి సౌలు దావీదు పట్ల భయం
    పెంచుకున్నాడు.
  hat-BSA: Alò Saül te pè David, paske SENYÈ a te avèk li; men Li te fin kite Saül.
  kos-kos: Saul el sangeng sel David mweyen LEUM GOD El welul David a El som lukel
    Saul.
  hbo-WLC: וַיִּרָ֥א שָׁא֖וּל מִלִּפְנֵ֣י דָוִ֑ד כִּֽי־הָיָ֤ה יְהוָה֙ עִמּ֔וֹ וּמֵעִ֥ם
    שָׁא֖וּל סָֽר׃
  ibo-ibo: Sọl na-atụ Devid egwu, nʼihi na Onyenwe anyị ahapụla Sọl, ma nọnyere Devid.
  ory-ory: ପୁଣି, ଶାଉଲ ଦାଉଦଙ୍କୁ ଭୟ କଲେ, କାରଣ ସଦାପ୍ରଭୁ ତାଙ୍କ ସଙ୍ଗରେ ଥିଲେ ଓ ଶାଉଲଙ୍କୁ
    ତ୍ୟାଗ କରିଥିଲେ।
  chk-chk: Iwe, Saul a niuokusiti Tafit, pun ewe Samol mi Lapalap a eti Tafit, nge
    a likitala i.
  ssd-ssd: Saul nu wam ta kaŋgermba Suŋgo nu David sinzaŋmba ye ŋgumneyate ŋga idusmba
    nu David tuku kuru-kurukina.
  rop-rop: Wal King Sol bin bradin langa Deibid na, dumaji YAWEI det trubala God bin
    gowei brom King Sol en imbin oldei jidan garram Deibid.
  ukr-1871: І почав Саул боятись велико Давида, бо з ним був Бог, як відступав від
    Саула.
  deu-1951: Und Saul fürchtete sich vor David; denn der HERR war mit ihm, von Saul
    aber war er gewichen.
  eng-JPS: And Saul was afraid of David, because the LORD was with him, and was departed
    from Saul.
  srp-1865: I Saula bješe strah od Davida, jer Gospod bješe s njim, a od Saula bješe
    otstupio.
  lug-lug: Awo Sawulo n’atya Dawudi, kubanga Mukama yali wamu naye, kyokka ng’avudde
    ku Sawulo.
  heb-heb: וירא שאול מלפני דוד כי היה יהוה עמו ומעם שאול סר׃
  ben-IRV: শৌল দায়ূদকে ভয় করতে লাগলেন, কারণ সদাপ্রভু দায়ূদের সঙ্গে ছিলেন কিন্তু
    শৌলকে তিনি ছেড়ে দিয়েছিলেন।
  pan-pan: ਸ਼ਾਊਲ ਦਾਊਦ ਕੋਲੋਂ ਡਰਦਾ ਸੀ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਹ ਦੇ ਨਾਲ ਸੀ ਅਤੇ ਸ਼ਾਊਲ ਕੋਲੋਂ ਵੱਖਰਾ
    ਹੋ ਗਿਆ।
  tkr-tkr: Rəbbee Davudun sura aqqıva, vucur g'alerçuva, Şaul Davudule qəyq'ənna.
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် ရှောလု ထံမှ ထွက် ၍ ဒါဝိဒ် နှင့်အတူ ရှိ တော်မူသောကြောင့်
    ၊ ရှောလုသည် ဒါဝိဒ်ကို ကြောက်ရွံ့ သဖြင့်၊
  tte-O: Yo Saulo Deibida imatausan kaiwena Deibida Yeoba mekanakava na Yeoba Saulo
    ilogabaenako.
  tbg-tbg: Soruva tavovaro Noravano Kotiva vira qoririma kero Devitikantiro vaurara
    tiro, viva Devitira aatu qeteharo vaura.
  hmo-hmo: Saulo ese Davida dekenai ia gari, badina Lohiabada be Davida danu ia noho,
    to Saulo be Lohiabada ese ia rakatania.
  urd-urd: इसलिए साऊल दाऊद से डरा करता था क्यूँकि ख़ुदावन्द उसके साथ था और साऊल से
    अलग हो गया था।
  rus-SYN: И стал бояться Саул Давида, потому что Господь был с ним, а от Саула отступил.
  bqc-SIM: Saulu ì vĩakɛ Davidiɛ, kɛ́ Dii kuaànↄ mɛ́ à pãkpàazi yã́i.
  tcz-CHONGTHU: Pathen in Saul adlhah’a David aumpi jeh chun Saul in Daivd chu akichalheh
    jengtan ahi.
  mar-mar: मग शौल दावीदाचे भय धरू लागला, कारण परमेश्वर शौलाला सोडून दावीदाच्या बरोबर
    होता.
  qub-qub: Davidta Tayta Dios yanapaycashanta musyarmi Saulga manchacuranna. Quiquintaga
    manana Dios yanaparanchu.
  bqp-bqp: Solu tɛn vĩna kɛ Daudanɛ kũ Dikiri kú kãao akũsↄ̃ à pã kpàai yãi.
  hat-hat: Sayil te pè David anpil, paske Seyè a te vire do bay Sayil, se avèk David
    li te ye koulye a.
  eng-BSB: So Saul was afraid of David, because the LORD was with David but had departed
    from Saul.
  tod-tod: Sayile luani Davide ʋa, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠɛni Davide ʋolu, kɛlɛ é
    zeɠea tɔun polu.
  eng-WEBPB: Saul was afraid of David, because the LORD was with him, and had departed
    from Saul.
  kbq-kbq: Hagi Soli'a Devitinkura koro hu'ne. Na'ankure Ra Anumzamo'a Solina atreno
    Deviti'ene mani'ne.
  nhe-BL: Huan Saúl quiimacasiyaya David pampa TOTECO quipalehuiyaya huan itztoya
    ihuaya. Pero TOTECO ya quicajtejtoya Saúl huan ayoc itztoya ihuaya.
  bus-bus: Solu e vĩa kɛɛ Daudanɛ kɛ̀ Dii kúo bensↄ̃ à kpɛɛ lìare yãnzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko Tawi rehe we. Upuir Xau wi. A'e rupi ukyze
    Xau Tawi wi.
  eng-DRA: And Saul feared David, because the Lord was with him, and was departed
    from himself.
