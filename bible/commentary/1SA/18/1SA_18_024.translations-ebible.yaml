verse: 1SA.018.024
translations:
  mal-C: അവർ ദാവീദിന്റെ വാക്കുകൾ രാജാവിനെ അറിയിച്ചു.
  deu-TKW: 'Da hinterbrachten Sauls Hofbeamte diesem: Das und das hat David gesagt!'
  lin-lin: Basali ya Saulo bayebisaki ye maloba ya Davidi.
  eng-LSV: And the servants of Saul declare [it] to him, saying, “David has spoken
    according to these words.”
  eng-GNV: And then Sauls seruats brought him word againe, saying, Such wordes spake
    Dauid.
  eng-WEBSTER: And the servants of Saul told him, saying, On this manner spoke David.
  nhw-BL: Huan nopa tlacame yajque quiilhuitoj Saúl catli David quiijtojtoya.
  swh-ONEN: Watumishi wa Sauli walipomweleza yale Daudi aliyoyasema,
  bba-bba: Mɑ Sɔɔlun ɡɔro be, bɑ wurɑ bɑ nùn Dɑfidin ɡɑri yi sɔ̃ɔwɑ.
  eng-KJVCPB: And the servants of Saul told him, saying, On this manner spake David.
  mpx-mpx: Sol wana wasa hi pek hauna Deibid i baunan elal,
  luo-luo: Kane jotije Saulo onyise gima Daudi nowacho,
  meu-meu: Saulo ena hesiai taudia ese Saulo e hamaoroa, eto, David na unu ini e gwau
    tomamu.
  npi-ULB: शाऊलका सेवहरूले दाऊदले भनेका यी कुराहरू उनलाई बताए ।
  yor-yor: Nígbà tí àwọn ìránṣẹ́ Saulu sọ fún un ohun tí Dafidi sọ,
  emp-NTPO: Sauloare b̶eara wãnaped̶a Daviba jarad̶ara Sauloa jũma nẽbʌrʌsid̶aa.
  ind-ind: Para pegawai Saul memberitahukan jawaban Daud itu kepadanya.
  pes-OPCB: 'وقتی درباریان شائول آنچه را که داوود گفته بود به شائول گزارش دادند، او
    گفت: «به داوود بگویید که مهریهٔ دختر من فقط صد قَلَفِهٔ مرد کشته شدهٔ فلسطینی
    است. تنها چیزی که من طالبش هستم، انتقام گرفتن از دشمنان است.» ولی در حقیقت قصد
    شائول این بود که داوود به دست فلسطینی‌ها کشته شود.'
  tgl-ULB: Iniulat ng mga lingkod ni Saul ang mga salitang ito na sinabi ni David.
  cbu-NT: Saulshat tiptsir anoo mazinarangusin, Saulaatsshat Dapiyaa kuk kamaniranganaya.
  hui-hui: Ani layagola haru haga biarume Debidihanda layagodagua Solohondo lo yalu
    ibuwa lamini.
  mya-mya: အ​ရာ​ရှိ​တို့​သည်​လည်း​ဒါ​ဝိဒ်​၏​စ​ကား​ကို ရှော​လု​အား​ပြန်​၍​လျှောက်​ထား​ကြ​၏။-
  bod-N: བློན་འཁོར་རྣམས་ཀྱིས་སོ་ལོ་ལ་དཱ་བིད་ཀྱིས་སྨྲས་པ་ལྟར་བཤད་དོ། །
  sna-sna: Varanda vaSauro vakati vamuudza zvakanga zvataurwa naDhavhidhi,
  spa-BLM: 'Los sirvientes de Saúl le dijeron: “David habló así”.'
  cac-cac: Ix lajvi chi', ix b'at eb' schecab' vin̈aj Saúl chi' yal d'ay, tas ix aj
    yalan vin̈aj David chi'.
  swh-ULB: Watumishi wa Sauli wakarudisha kwake taarifa ya maneno ambayo Daudi aliyasema.
  bel-bel: 'І данесьлі Саўлу слугі ягоныя і сказалі: вось, што кажа Давід.'
  deu-ELBBK: 'Und die Knechte Sauls berichteten es ihm und sprachen: Nach diesen Worten
    hat David geredet.'
  mbb-OT: Hein midtudtul zan is menge ketezengan ni David diyà te ki Saul,
  mal-2015: 'ശൗലിന്റെ ദൃത്യന്മാർ: ദാവീദ് ഇപ്രകാരം പറഞ്ഞു എന്നു ബോധിപ്പിച്ചു.'
  rmc-rmc: Paľis oda o služobňika phende avri le Sauloske.
  pes-OPV: و خادمان شاول او را خبرداده، گفتند که داود به این طور سخن گفته است.
  ron-1924: Служиторий луй Саул й-ау спус че рэспунсесе Давид.
  ben-OBCV: শৌলের দাসেরা যখন দাউদের বলা কথাগুলি শৌলকে গিয়ে শোনাল,
  som-som: Oo Saa'uul addoommadiisiina way u soo sheegeen oo ku yidhaahdeen, Daa'uud
    sidaasuu u hadlay.
  lat-VUC: 'Et renuntiaverunt servi Saul dicentes: Hujuscemodi verba locutus est David.'
  eng-ASVBT: And the servants of Saul told him, saying, On this manner spake David.
  ita-1885: 'Ed i servitori di Saulle gliel rapportarono, dicendo: Davide ha dette
    tali cose.'
  eng-LXXUP: And the servants of Saul reported to him according to these words, which
    David spoke.
  eng-ULB: The servants of Saul reported to him the words which David spoke.
  spa-VBL: Cuando los sirvientes de Saúl le explicaron lo que David había dicho,
  fra-_FOB: 'Et les serviteurs de Saül le lui rapportèrent, et lui dirent: David a
    tenu tels discours.'
  mal-mal: ദാവീദ് പറഞ്ഞ കാര്യം ശൌലിന്റെ ദൃത്യന്മാർ ശൌലിനെ അറിയിച്ചു.
  urd-GVR: Mulāzimoṅ ne bādshāh ke pās wāpas jā kar use Dāūd ke alfāz batāe.
  suz-BL: मिनु दाऊद आ देंशो लोव़ आ गेय पाइबपुकीम सावल कली शेंदमे बाक्‍त।
  ita-1927: 'I servi riferirono a Saul: “Davide ha risposto così e così”.'
  ckb-ckb: ئینجا خزمەتکارەکانی شاول قسەکانی داودیان گەیاند.
  eng-BBE: And the servants of Saul gave him an account of what David had said.
  kan-OKCV: ಆಗ ಸೌಲನ ಸೇವಕರು ಸೌಲನಿಗೆ, ದಾವೀದನು ಈ ಪ್ರಕಾರವಾಗಿ ಮಾತನಾಡಿದನೆಂದು ಹೇಳಿದರು.
  tam-2017: தாவீது இன்ன இன்னபடி சொன்னான் என்று சவுலின் ஊழியக்காரர்கள் அவனுக்கு அறிவித்தார்கள்.
  spa-RV-1909: 'Y los criados de Saúl le dieron la respuesta diciendo: Tales palabras
    ha dicho David.'
  ron-BTF: 'Și servitorii lui Saul i-au spus, zicând: În acest fel a vorbit David.'
  eng-WEBP: The servants of Saul told him, saying, “David spoke like this.”
  eng-FBV: When Saul's servants explained to him what David had said,
  nld-1939: Toen de dienaren van Saul hem meldden, wat David had geantwoord,
  nch-BL: Huan nopa tacame yajque quiilhuitoj Saúl cati David quiijtojtoya.
  vie-1934: Các tôi tớ của Sau-lơ thuật lại cho vua câu trả lời của Đa-vít.
  hin-CV: जब दावीद के ये विचार शाऊल तक पहुंचाए गए,
  spa-BES: Y los criados de Saúl le contaron lo que David había dicho.
  tdx-tdx: 'Natalili’ o mpitoro’ i Saoleo ama’e izay ami’ty hoe: Inao ty entañe sinaontsi’
    i Davide.'
  tha-KJV: และมหาดเล็กของซาอูลจึงทูลว่า “​ดาว​ิดพู​ดอย​่างนั้นอย่างนี้”
  por-BR-2018: 'E os criados de Saul lhe deram a resposta dizendo: Tais palavras disse
    Davi.'
  deu-ELO: 'Und die Knechte Sauls berichteten es ihm und sprachen: Nach diesen Worten
    hat David geredet.'
  eng-WYC-2018: And the servants told to Saul, and said, David spake such words.
  epo-epo: 'Kaj la servantoj de Saul raportis al li, dirante: Tiajn vortojn diris
    David.'
  uig-PIN: Saulning ƣulamliri Saulƣa Dawutning degǝnlirini ɵz ǝyni yǝtküzdi.
  beo-beo: Ouligisu dunu da Da:ibidi ea sia:i amo Soloma alofele i.
  tpi-OTNT: Orait ol ofisa i go tokim Sol long olgeta tok bilong Devit.
  hau-SA: Da ma’aikatan Shawulu suka gaya masa abin da Dawuda ya faɗa.
  uig-LAT: Saulning ghulamliri Saulgha Dawutning dégenlirini öz eyni yetküzdi.
  nde-nde: Kwathi izinceku zikaSawuli sezimtshelile okwakutshiwo nguDavida,
  ton-ton: Pea naʻe tala kia Saula ʻe heʻene kau tamaioʻeiki, ʻo pehē, naʻe lea pehē
    pe ʻa Tevita.
  ces-1613: 'Tedy služebníci Saulovi oznámili jemu, řkouce: Taková slova mluvil David.'
  eng-WMB: The servants of Saul told him, saying, “David spoke like this.”
  tam-TCV: எனவே தாவீது சொன்னவற்றைப் பணியாட்கள் சவுலிடம் சொன்னார்கள்.
  ceb-ULB: Ang mga sulugoon ni Saul misugilon kaniya sa mga gipamulong ni David.
  pol-UBG: 'Wtedy słudzy Saula oznajmili mu: Tak powiedział Dawid.'
  agr-agr: Tusa timatai Saúla inake aidau waketug jegawag nuna Saúlan ujakajui.
  kyc-kyc: Akali mupwa dupwame Dapitimi pii leyamo doko pao Sole lamaiyami.
  urd-GVU: ملازموں نے بادشاہ کے پاس واپس جا کر اُسے داؤد کے الفاظ بتائے۔
  deu-1912: 'Und die Knechte Sauls sagten es ihm wieder und sprachen: Solche Worte
    hat David geredet.'
  kan-2017: ಸೇವಕರು ದಾವೀದನ ಮಾತುಗಳನ್ನು ಸೌಲನಿಗೆ ತಿಳಿಸಿದರು.
  yap-yap: Me weliy e pi tolang nem ngak Saul e tin keyog David,
  hlt-MCSB: Te dongah Saul taengla a sal rhoek te puen uh tih David kah a thui olka
    te a thui pah.
  mdy-ETH: ዶንዞንሢ ዳውቴ ጌዔ ባኮ ሳኣዖኦሌም ኬኤዜኔ፤
  twi-ASANTE: Nkoa no kɔkaa asɛm a Dawid ka kyerɛɛ wɔn no kyerɛɛ Saulo no,
  eng-WEBU: The servants of Saul told him, saying, “David spoke like this.”
  wal-wal: Saa7oola ashkkarati Daawiti giidobaa Saa7oolayyo yootidosona.
  spa-PDDPT: 'Sus esclavos le informaron eso a Saúl y le dijeron: David habló estas
    palabras.'
  gun-gun: 'Ha''e rami ijayvuague Saul rembiguai kuery ixupe omombe''u vy aipoe''i:
    — Po rami ma Davi ijayvu.'
  agu-BL: Cyalol tzun yi e' ẍchakum Saúl tetz yi yol yi tal Luwiy scyetz.
  ilo-ULB: Impadamag dagiti adipen ni Saul kenkuana dagiti sasao nga imbaga ni David.
  kpg-kpg: Gei digau aamua ga helekai gi Saul i nia helekai a David ala ne hai.
  uig-ARA: سائۇلنىڭ غۇلاملىرى سائۇلغا داۋۇتنىڭ دېگەنلىرىنى ئۆز ئەينى يەتكۈزدى.
  sus-sus: Sɔlu xa walikɛe naxa na dɛntɛgɛ sa Sɔlu bɛ.
  pon-2006: Lapalap ako eri patohwanohng Sohl duwen me Depit patohwanehr.
  jae-jae: Saulnê sakiŋwaga jasêjac miŋ biŋ, taŋ Dawid kêsôm naŋ, gêdêŋ Saul.
  ksd-ksd: Ma ra umana tultul kai Saul dia ga vaarike ra tinata kai David pirana;
  tur-YTC: Saul'un hizmetkârları, “David böyle söyledi” diyerek kendisine bildirdiler.
  grc-BRENT: Καὶ ἀπήγγειλαν οἱ παῖδες Σαοὺλ αὐτῷ κατὰ τὰ ῥήματα ταῦτα, ἃ ἐλάλησε Δαυίδ.
  ind-AYT: Para pegawai Saul memberitahukan hal itu kepadanya, “Demikianlah jawaban
    yang diberikan Daud.”
  nya-nya: Nduna za Sauli zinamuwuza zonse zimene anayankha Davide.
  hrv-hrv: 'Šaulove sluge dojaviše to Šaulu govoreći: “Evo riječi što ih je rekao
    David.”'
  mps-mps: Tialima, te ofisa dabego te Devitgo wali po tigidali te Solba wagi palio.
  tpi-tpi: Orait ol ofisa i go tokim Sol long olgeta tok bilong Devit.
  dan-1931: 'Og Sauls Folk meddelte ham det og sagde: “Det og det sagde David.”'
  vie-OVCB: Các bầy tôi của Sau-lơ đem chuyện trình lại với vua,
  guj-2017: શાઉલના ચાકરોએ દાઉદ જે બોલ્યો હતો તે વિષે શાઉલને જાણ કરી.
  pon-2006A: Lapalap ako eri patohwanohng Sohl duwen me Depit patohwanehr.
  por-BRBSL: 'Os criados de Saul disseram a ele, dizendo: “David falou assim”.'
  cth-cth: Sawl e a sannaw ni, Devit ni he telah a dei telah Sawl koe a dei pouh awh
    nah,
  twi-twi: Nkoa no kɔkaa asɛm a Dawid ka kyerɛɛ wɔn no kyerɛɛ Saulo no,
  hlt-hlt: Te dongah Saul taengla a sal rhoek te puen uh tih David kah a thui olka
    te a thui pah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì tũ̀mbɛ̀ɛ wɛ̃too kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì Sɑuri Dɑfiti yɛ̃ mmù.
  msy-2020: Kamaghɨn amizɨ, ingangarir gumaziba uamategha ghua, Devit mɨkemezir akabar
    gun Sol geghari.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kɛɛsɑ wulɑʋ kɛ nti Tɑfiiti cɔwɑ tɔ.
  azb-azb: Şaulun əyanları «Davud belə söylədi» deyərək onun sözünü Şaula çatdırdılar.
  eng-DBY: And the servants of Saul told him, saying, On this manner did David speak.
  hin-2017: जब शाऊल के कर्मचारियों ने उसे बताया, कि दाऊद ने ऐसी-ऐसी बातें कहीं।
  wol-KYG: Dag ya yegge Sóol kàddu yooyu Daawuda wax.
  eng-YLT: And the servants of Saul declare to him, saying, 'According to these words
    hath David spoken.'
  eng-WYC-2017: And the servants told to Saul, and said, David spake such words.
  eng-WMBB: The servants of Saul told him, saying, “David spoke like this.”
  urd-GVH: मुलाज़िमों ने बादशाह के पास वापस जाकर उसे दाऊद के अलफ़ाज़ बताए।
  rug-rug: Meke tozia rina palabatu koe Saula gua sapu zama nia Devita,
  gaz-gaz: Tajaajiltoonni Saaʼol waan Daawit jedhe isatti himan;
  fra-LSG: Les serviteurs de Saül lui rapportèrent ce qu’avait répondu David.
  gnn-gnn: '@see-verse:1SA.018.023'
  yal-yal: Sɔli a walikɛne yi sa a yɛba a xa Dawuda naxan falaxi.
  haw-1868: Hai aku la na kauwa a Saula ia ia, i aku la, Me keia mau olelo i olelo
    mai ai o Davida.
  arb-NAV: فَأَخْبَرَ عَبِيدُ شَاوُلَ سَيِّدَهُمْ بِحَدِيثِ دَاوُدَ.
  ewe-ewe: Esi Saul ŋumewo gblɔ nya si David gblɔ la,
  eng-LEE: And the servants of Saul told him, saying, Words such as these David hath
    spoken.
  asm-FB: পাছত চৌলৰ দাস সকলে দায়ূদে কোৱা কথাখিনি তেওঁক ক’লে।
  sus-A: سْلُ شَ وَلِكّيٍ نَشَ نَ دّنتّفّ سَ سْلُ بّ.
  fra-SBL: 'Les serviteurs de Saül lui dirent : « David a parlé ainsi. »'
  hbo-hbo: וַיַּגִּ֜דוּ עַבְדֵ֥י שָׁא֛וּל לֹ֖ו לֵאמֹ֑ר כַּדְּבָרִ֥ים הָאֵ֖לֶּה דִּבֶּ֥ר
    דָּוִֽד׃ פ
  piu-2006: '@see-verse:1SA.018.023'
  pjt-pjt: Kaya wati panya palumpa waṟkaripai maṉkurpa maḻaku ngurakutu anu munuya
    Saulala tjakultjunu Davidalu tjanala wangkanytja.
  kik-kik: Rĩrĩa ndungata cia Saũlũ ciamwĩrire ũrĩa Daudi oiga-rĩ,
  fra-NCL: 'Les serviteurs de Saül lui firent rapport en ces termes : « David a tenu
    ce langage. »'
  cek-AK: Saul ih tamnanawk mah Saul khaeah, David mah hae tiah lokthuih, tiah a thuih
    pae o let,
  cuk-cuk: Saúl-e-maimar nadmalad, geb igi David e-abin-imaksa Saúlʼga sogsamalad.
  uig-CYR: Саулниң ғуламлири Саулға Давутниң дегәнлирини өз әйни йәткүзди.
  tel-2017: సౌలు సేవకులు దావీదు చెప్పిన మాటలు అతనికి తెలియచేశారు.
  hat-BSA: Sèvitè a Saül yo te bay rapò a a li menm selon pawòl ke David te pale yo.
  kos-kos: Na mwet pwapa elos tafweang kas lal David inge nu sel Saul,
  hbo-WLC: וַיַּגִּ֜דוּ עַבְדֵ֥י שָׁא֛וּל ל֖וֹ לֵאמֹ֑ר כַּדְּבָרִ֥ים הָאֵ֖לֶּה דִּבֶּ֥ר
    דָּוִֽד׃ פ
  ibo-ibo: Mgbe ndị ohu Sọl gwara Sọl ihe Devid kwuru,
  ory-ory: ଏଥିରେ ଦାଉଦ ଏପରି ଏପରି କହିଲେ ବୋଲି ଶାଉଲଙ୍କ ଦାସମାନେ ତାଙ୍କୁ ଜଣାଇ କହିଲେ।
  chk-chk: Iwe, nöün Saul kewe chon angang ra asile ngeni Saul mine Tafit a apasa.
  ssd-ssd: Taŋakina le Saul tuku piro taŋgo kame luka ka David mbulmba sakina ta Saul
    kubeu tunaig le
  rop-rop: Wal detlot boswan wekinmen bin gobek langa King Sol, en deibin dalim im
    wanim Deibid bin tok,
  ukr-1871: 'І пересказали дворяне Саулові: Так і так сказав Давид.'
  deu-1951: 'Und die Knechte Sauls sagten es ihm wieder und sprachen: Solche Worte
    hat David geredet.'
  eng-JPS: 'And the servants of Saul told him, saying: ''On this manner spoke David.'''
  srp-1865: 'I Saulu javiše ovo sluge njegove govoreæi: ovako reèe David.'
  lug-lug: Abaweereza ba Sawulo ne bamutuusaako ebigambo bya Dawudi.
  heb-heb: ויגדו עבדי שאול לו לאמר כדברים האלה דבר דוד׃
  ben-IRV: দায়ূদ যা বলেছিলেন শৌলের কর্মচারীরা তা শৌলকে বলল।
  pan-pan: ਤਾਂ ਸ਼ਾਊਲ ਦੇ ਸੇਵਕਾਂ ਨੇ ਉਹ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ ਕਿ ਦਾਊਦ ਇਉਂ ਆਖਦਾ ਹੈ।
  tkr-tkr: Şaulne hiqiy-allanbışe «Davudee inva uvhuva» Şaululqa hixhar ha'a.
  mya-JVB: ရှောလု ကျွန် တို့ကလည်း ၊ ဒါဝိဒ် သည် ဤသို့ ပြောဆို ပါသည်ဟု လျှောက် လျှင်၊
  tte-O: Yo topaisowa silau Saulo koina siwalo-masala tawae Deibida kainana iwalowen
    kolili.
  tbg-tbg: Devitiva minti tumanta Sorura kaiqa vaiintinavu vuru vi uvara tiva amuvaro
  hmo-hmo: Saulo ena hesiai taudia ese Davida ena hereva idia hamaoroa.
  urd-urd: तब साऊल के मुलाज़िमों ने उसे बताया कि दाऊद ऐसा कहता है।
  rus-SYN: 'И донесли Саулу слуги его и сказали: вот что говорит Давид.'
  bqc-SIM: Kɛ́ Saulu ìwaↄ sù, aa Davidi yã́pi sɛ̀lɛ sìuɛ̀.
  tcz-CHONGTHU: Chuin Saul mitehon hiche thu chu Saul koma asei doh phat un.
  mar-mar: मग असे जे दावीदाने म्हटले ते शौलाच्या चाकरांनी त्यास सांगितले.
  qub-qub: Uywaynincunaga Saulman aywaycur willaran David nishanta.
  bqp-bqp: Kũ Solu ìbanↄ sù, ò Dauda yã pìi bàbanɛ.
  hat-hat: Moun Sayil yo al rapòte wa a sa David te di a.
  eng-BSB: And the servants told Saul what David had said.
  tod-tod: Sayile ná-botiɠɛ nu wolaiti ti liini, ti Davide ná-gooɠaaʋotegi laazeeli
    Sayile ma.
  eng-WEBPB: The servants of Saul told him, saying, “David spoke like this.”
  kbq-kbq: Hagi Soli eri'za vahe'mo'zama Deviti'ma hu'nea nanekema eri'za ome nesamizageno'a,
  nhe-BL: Huan nopa tlacame yajque quiilhuitoj Saúl tlen David quiijtojtoya.
  bus-bus: Kɛ̀ Solu ìbanↄ sù, aↄ̃ Dauda yã pì tↄ̃kɛ̃̀nɛ.
  gub-BL: Umume'u tuwihaw Tawi ze'eg iwazar awer oho Xau pe wà kury.
  eng-DRA: 'And the servants of Saul told him, saying: Such words as these hath David
    spoken.'
