verse: 1SA.018.026
translations:
  mal-C: ശൗലിന്റെ ഭൃത്യന്മാർ ഈ വിവരം ദാവീദിനെ അറിയിച്ചപ്പോൾ രാജാവിന്റെ മരുമകനാകുന്നത്
    അദ്ദേഹത്തിനു സന്തോഷമായി. അതിനാൽ വ്യവസ്ഥയുടെ കാലാവധി തീരുന്നതിനുമുമ്പുതന്നെ
  deu-TKW: Als nun seine Hofbeamten david diese Mitteilung machten, war david damit
    einverstanden, des Königs Eidam zu werden; die Zeit war aber noch nicht um.
  lin-lin: Tango basali bayebisaki Davidi makambo yango, Davidi asepelaki kokoma bokilo
    ya mokonzi. Boye liboso ete tango oyo bakataki ekoka,
  eng-LSV: And his servants declare these words to David, and the thing is right in
    the eyes of David, to be son-in-law of the king; and the days have not been full,
  eng-GNV: 'And when his seruantes tolde Dauid these wordes, it pleased Dauid well,
    to be the Kings sonne in law: and the dayes were not expired.'
  eng-WEBSTER: 'And when his servants told David these words, it pleased David well
    to be the king''s son-in-law: and the days had not expired.'
  nhw-BL: Pero quema itequipanojcahua Saúl quiilhuijque David nochi ni, huajca quipacti
    para elis imontica ne tlanahuatijquetl. Huan quema ayamo ajsiyaya tonali para
    quiselis catli quitlanisquía,
  swh-ONEN: Watumishi walipomwambia Daudi mambo haya, ikampendeza kuwa mkwewe mfalme.
    Basi kabla siku iliyopangwa haijafika,
  bba-bba: Ye bɑ dɑ bɑ Dɑfidi ɡɑri yi sɔ̃ɔwɑ yɑ nùn dore u n kɑ sɑ̃ɑ sunɔn dokiri.
    Tɔ̃ɔ te bɑ koo nùn kurɔ wɛ̃ tu sere turi,
  eng-KJVCPB: 'And when his servants told David these words, it pleased David well
    to be the king’s son in law: and the days were not expired.'
  mpx-mpx: Totuwalali alaliya bwabwatana Sol wana nuwatu hi wasaan Deibid elana, yaka
    i yaliyaya te ni tabwa kin yawana. He Sol iyaka sauga i teli ge mulaa abwe Pilistiya
    tuwaliya buhuna kunisina Deibid ni pwatanim elana. Sauga o nige ga i pwapwawa,
  luo-luo: Kane jotij Saulo onyiso Daudi wechego nobedo mamor bedo or ruoth. Kane
    kinde moket pok orumo,
  meu-meu: Hari hesiai taudia ese ini hereva na David e hamaorolaia negana ai, David
    ese pavapava ravana ai bainela na e moalelaia. Bena negana do se ore ai,
  npi-ULB: जब तिनका सेवकहरूले दाऊदलाई यी कुराहरू बताए, तब दाऊद राजाको ज्वाइँ हुन राजी
    भए ।
  yor-yor: Nígbà tí àwọn ìránṣẹ́ sọ àwọn nǹkan yìí fún Dafidi, inú rẹ̀ dùn láti di
    àna ọba kí àkókò tí ó dá tó kọjá,
  emp-NTPO: Sauloare b̶eaba Davia maʌ̃ra jarasid̶aa. Maʌ̃ bed̶eara Daviba bia ũrĩsia
    dji boro Saul cauda eda quĩrĩã b̶ad̶a bẽrã. Saulba jarad̶a ewari naẽna Davira
    idji sordaorã ume wãnaped̶a dosciento pilisteorãra quenasid̶aa. Daviba maʌ̃ umaquĩrãra
    cacua wẽãgocuaped̶a dji era Saulmaa edesia idji cau edai carea. Ara maʌ̃da Saulba
    idji cau Micalera diasia Davi quima bamãrẽã.
  ind-ind: Ketika para pegawai raja menyampaikan hal itu kepada Daud, maka Daud setuju
    untuk menjadi menantu raja. Jadi, sebelum waktu yang ditentukan berlalu,
  pes-OPCB: داوود از این پیشنهاد خشنود گردید و پیش از آنکه زمان معین برسد،
  tgl-ULB: Nang sinabi ng mga lingkod ang mga salitang ito kay David, nakalugod ito
    kay David na maging manugang ng hari.
  cbu-NT: Tárangu, yusur Saul tiptsir Dapiyaa kamaniranganaya. Ashirucha, Dapiyshat,
    ¿Tamayareezi nuw pukiri kurakaa ngusirtachi? Ashiriya, Saul átu an ashtachima,
    mangush tárangiya. Táyaru, ndaturi wizanlleem yamaru,
  hui-hui: Solonaga haru haga biarume Solohanda ogodagua laya lalu Debidi hearia loyu
    pene. Ani biyagola Debidi ibu kininaga imane holeyagola turu tara howa hene. Dabu
    bulene horo kaware ngelowa
  mya-mya: ရှော​လု​၏​နန်း​တွင်း​အ​ရာ​ရှိ​တို့​သည်​မင်း ကြီး​မိန့်​တော်​မူ​သည့်​အ​တိုင်း
    ဒါ​ဝိဒ်​အား ပြော​ကြား​ကြ​သော​အ​ခါ​ဒါ​ဝိဒ်​သည် ဘု​ရင့် သ​မက်​တော်​ဖြစ်​ရ​မည့်​အ​ရေး​ကို​တွေး​တော
    ကာ​ဝမ်း​မြောက်​လေ​သည်။ ထိမ်း​မြား​မင်္ဂ​လာ ပွဲ​နေ့​မ​တိုင်​မီ​တစ်​ရက်​၌၊-
  bod-N: གཏམ་དེ་ནི་བློན་འཁོར་རྣམས་ཀྱིས་དཱ་བིད་ལ་སྨྲས་པས་ཁོ་རྒྱལ་པོའི་མག་པར་འགྱུར་བ་ལ་ཤིན་ཏུ་དགའ་བར་གྱུར།
    གཏན་འཁེལ་གྱི་ཉིན་མོར་མ་སླེབས་པས།
  sna-sna: Varanda vakati vataurira Dhavhidhi zvinhu izvi, akafara kuti ave mukuwasha
    wamambo. Saka nguva yakatarwa isati yapera,
  spa-BLM: Cuando sus siervos le dijeron a David estas palabras, le pareció bien ser
    el yerno del rey. Antes del plazo,
  cac-cac: Ix b'atxi eb' ay yopisio chi' yal d'a vin̈aj David chi'. Ix schaan sc'ol
    vin̈ yoch sn̈i'oc vin̈ rey chi'. Ayic manto c'ochlaj sc'ual,
  swh-ULB: Watumishi wake walipomwambia maneno haya, yakamvutia Daudi awe mkwe wa
    mfalme.
  bel-bel: І пераказалі слугі ягоныя Давіду гэтыя словы, і спадабалася Давіду стацца
    зяцем царовым.
  deu-ELBBK: Und seine Knechte berichteten David diese Worte, und die Sache war recht
    in den Augen Davids, des Königs Schwiegersohn zu werden. Und noch waren die Tage
    nicht voll,
  mbb-OT: Hein midtudtul haazà dutun te menge suluǥuen ni Saul diyà te ki David, utew
    nesuat sikandin he mehimu he mekaamung te hadì. Umbe te wazè pa mauma is telaan
    ni Saul ki David,
  mal-2015: ഭൃത്യന്മാർ ദാവീദിനോടു ഈ വാക്കു അറിയിച്ചപ്പോൾ രാജാവിന്റെ മരുമകനാകുവാൻ ദാവീദിന്നു
    സന്തോഷമായി;
  rmc-rmc: O služobňika oda gele te phenel le Davidoske. Sar ada šunďa, sas leske
    oda pre dzeka te avel le kraľiskro džamutro. Mek sigeder, sar oda časos pregeľa,
  pes-OPV: پس خادمانش داود را از این امر خبر دادندو این سخن به نظر داود پسند آمد که
    داماد پادشاه بشود، و روزهای معین هنوز تمام نشده بود.
  ron-1924: Служиторий луй Саул ау спус ачесте кувинте луй Давид, ши Давид а примит
    че и се черусе ка сэ фие ӂинереле ымпэратулуй. Ынаинте де время хотэрытэ,
  ben-OBCV: কর্মকর্তারা যখন দাউদকে এসব কথা বলে শুনিয়েছিলেন, তিনি খুশিমনে রাজার জামাই
    হওয়ার জন্য প্রস্তুত হলেন। অতএব নিরূপিত সময় অতিবাহিত হওয়ার আগেই,
  som-som: Oo addoommadiisiina markay Daa'uud erayadaas u soo sheegeen ayaa Daa'uud
    aad ugu farxay inuu ahaado wiilkii boqorku soddogga u ahaa. Maalmahaasuna ma ay
    dhammaan;
  lat-VUC: Cumque renuntiassent servi ejus David verba quæ dixerat Saul, placuit sermo
    in oculis David, ut fieret gener regis.
  eng-ASVBT: And when his servants told David these words, it pleased David well to
    be the king’s son-in-law. And the days were not expired;
  ita-1885: I suoi servitori adunque rapportarono queste parole a Davide; e la cosa
    piacque a Davide, per esser genero del re. Ora, avanti che i giorni fossero compiuti,
  eng-LXXUP: And the servants of Saul report these words to David, and David was well
    pleased to become the son-in-law to the king.
  eng-ULB: When his servants told David these words, it pleased David to be the king's
    son-in-law.
  spa-VBL: Cuando los sirvientes le informaron a David de lo que el rey había dicho,
    éste se alegró de ser el yerno del rey. Mientras había tiempo,
  fra-_FOB: Et les serviteurs de Saül rapportèrent ces discours à David, et il plut
    à David de devenir gendre du roi. Et avant que les jours fussent accomplis,
  mal-mal: ശൌല്‍ പറഞ്ഞ കാര്യം ഭൃത്യന്മാർ ദാവീദിനോട് അറിയിച്ചപ്പോൾ രാജാവിന്റെ മരുമകനാകുവാൻ
    ദാവീദിന് സന്തോഷമായി;
  urd-GVR: Jab Dāūd ko yih ḳhabar milī to use Sāūl kī peshkash pasand āī. Muqarrarā
    waqt se pahle
  suz-BL: मिनु सावल आ देंशो लोव़ आ गेय पाइब मुरपुकीम दाऊद कली नेंपदमे बाक्‍त। मिनु
    मेको लोव़मी मेको पिप आ तमी नु ग्‍युं‍बे पचा बिस्‍से बाक्‍त।
  ita-1927: I servitori dunque riferirono quelle parole a Davide, e a Davide piacque
    di diventar in tal modo genero del re. E prima del termine fissato,
  ckb-ckb: خزمەتکارەکانی ئەو قسانەیان بە داود ڕاگەیاند، داودیش ئەمەی پێ باش بوو کە
    ببێت بە زاوای پاشا. بۆیە پێش ئەوەی ماوەکە تەواو بێت،
  eng-BBE: And when his servants said these words to David, he was well pleased to
    be the son-in-law of the king. And the days were still not past.
  kan-OKCV: ಹಾಗೆಯೇ ಅವನ ಸೇವಕರು ದಾವೀದನಿಗೆ ಈ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿದಾಗ, ಅರಸನಿಗೆ ಅಳಿಯನಾಗುವುದು
    ಅವನಿಗೆ ಚೆನ್ನಾಗಿ ಕಾಣಿಸಿತು.
  tam-2017: அவன் ஊழியக்காரர்கள் தாவீதுக்கு இந்த வார்த்தைகளைச் சொன்னபோது, ராஜாவுக்கு
    மருமகனாகிறது தாவீதுக்குப் பிரியமாயிருந்தது.
  spa-RV-1909: Y como sus criados declararon á David estas palabras, plugo la cosa
    en los ojos de David, para ser yerno del rey. Y como el plazo no era aún cumplido,
  ron-BTF: Și după ce servitorii săi au spus lui David aceste cuvinte, a plăcut mult
    lui David să fie ginerele împăratului; și zilele nu trecuseră.
  eng-WEBP: When his servants told David these words, it pleased David well to be
    the king’s son-in-law. Before the deadline,
  eng-FBV: When the servants reported what the king had said back to David, he was
    happy to become the king's son-in-law. While there was still time,
  nld-1939: Zijn dienaren deelden aan David dit voorstel mee. En daar het David wel
    aanstond, om de schoonzoon van den koning te worden,
  nch-BL: Pero quema itequipanojcahua Saúl quiilhuijque David nochi ya ni, huajca
    quipacti para elis imontica nopa tanahuatijquet. Huan quema ayemo ajsiyaya tonali
    para quiselis cati quitanisquía,
  vie-1934: Các tôi tớ kể lại những lời nầy cho Đa-vít nghe, thì Đa-vít chìu theo
    sự buộc ấy mà làm phò mã của vua. Trước k” định,
  hin-CV: जब शाऊल के अधिकारियों ने जाकर दावीद को यह सूचना दी, राजा के दामाद हो जाने
    के लिए दावीद खुशी से तैयार हो गए. तय किए गए समय के पहले ही,
  spa-BES: Y cuando sus siervos dijeron estas palabras a David, se alegró mucho de
    ser el yerno del rey. Y los días aún no habían pasado.
  tdx-tdx: Aa ie nisaontsie’ o mpitoro’eo amy Davide i entañe zay, le ninò’ i Davide
    ty ho vinanto’ i mpanjakay, aolo’ ty fepèn’ andro;
  tha-KJV: และเมื่อมหาดเล็กกล่าวคำเหล่านั้นให้​ดาว​ิดฟัง ก็​เป็​นที​่พอใจดาวิดที่จะเป็นบุตรเขยของกษั​ตริ​ย์
    เวลาที่กำหนดไว้ยังไม่หมดไป
  por-BR-2018: E quando seus criados declararam a Davi estas palavras, foi conveniente
    a coisa nos olhos de Davi, para ser genro do rei. E quando o prazo não era ainda
    cumprido,
  deu-ELO: Und seine Knechte berichteten David diese Worte, und die Sache war recht
    in den Augen Davids, des Königs Schwiegersohn zu werden. Und noch waren die Tage
    nicht voll,
  eng-WYC-2018: And when the servants of Saul had told to David the words, which Saul
    had said, the word pleased in the eyes of David, that he should be made the king’s
    son-in-law. And after a few days, (And when Saul’s servants told David what Saul
    had said, it pleased him, that he could become the king’s son-in-law. And so,
    after a few days,)
  epo-epo: Kaj liaj servantoj diris al David tiujn vortojn, kaj al David plaĉis la
    afero, ke li boparenciĝos kun la reĝo. Kaj antaŭ ol venis la destinita tempo,
  uig-PIN: Ƣulamlar bu sɵzlǝrni Dawutⱪa yǝtküzdi; padixaⱨning küy’oƣli bolux Dawutⱪa
    yeⱪip ⱪaldi. Əmdi bekitilgǝn mɵⱨlǝt toxmayla,
  beo-beo: 'Solo ea ouligisu dunu da Da:ibidi ea sia:i Soloma alofele i. Da:ibidi
    da Solo esoa: hamomu dawa:beba:le, hahawane bagade galu. Uda lamu eso ilegei amo
    hidadea,'
  tpi-OTNT: Orait ol ofisa bilong Sol i go tokim Devit long tok bilong Sol. Na Devit
    i ting, dispela i gutpela pasin bilong baim pikinini meri bilong Sol na em i laikim
    tumas long kamap tambu bilong king. Na Sol i makim taim bilong bringim dispela
    skin. Tasol dispela taim i no kamap yet,
  hau-SA: Da ma’aikatan suka gaya wa Dawuda waɗannan abubuwa, sai ya yi murna don
    zai zama surukin sarki. Amma kafin lokacin yă cika,
  uig-LAT: Ghulamlar bu sözlerni Dawutqa yetküzdi; padishahning küy’oghli bolush Dawutqa
    yéqip qaldi. Emdi békitilgen möhlet toshmayla,
  nde-nde: Kwathi inceku sezimtshelile uDavida izinto lezi, wathokoza ukuba ngumkhwenyana
    wenkosi. Ngakho kwathi isikhathi esasibekiwe singakedluli,
  ton-ton: 'Pea ʻi he fakahā ʻe heʻene kau tamaioʻeiki kia Tevita ʻae ngaahi lea ni,
    naʻe fiemālie lahi ai ʻa Tevita ke hoko ko e foha ʻi he fono ʻoe tuʻi: pea naʻe
    teʻeki ai kakato ʻae ngaahi ʻaho.'
  ces-1613: Protož oznámili služebníci jeho Davidovi slova ta, a líbilo se to Davidovi,
    aby byl zetěm královým. Ještě se pak nebyli vyplnili dnové ti,
  eng-WMB: When his servants told David these words, it pleased David well to be the
    king’s son-in-law. Before the deadline,
  tam-TCV: சவுலின் ஏவலாட்கள் அவன் சொன்னவற்றைத் தாவீதுக்குச் சொன்னபோது, அரசனுக்கு மருமகனாவதில்
    மகிழ்ச்சியடைந்தான். எனவே குறித்த காலம் முடியுமுன்,
  ceb-ULB: Sa pagsulti sa iyang mga sulugoon niining mga pulonga kang David, nakapahimuot
    kang David nga maumagad sa hari.
  pol-UBG: Gdy jego słudzy powtórzyli te słowa Dawidowi, spodobało się to Dawidowi,
    że ma zostać zięciem króla. A te dni jeszcze się nie wypełniły.
  agr-agr: Tusa timatai Saúla inake aidau nuna Davitan ujakajui. Tusa ujakam Davidchakam
    nuna dutikan apu nawanjin jukitjai tau asa shiig aneasui. Nunú tsawan nuwenatin
    jegatsaig,
  kyc-kyc: Solena akali mupwa dupwame Solena pii leyamo dupwa Dapiti lamaiyami. Dokopa
    Dapiti baa kiŋinya imwange larolyamo lao rae maiya.
  urd-GVU: جب داؤد کو یہ خبر ملی تو اُسے ساؤل کی پیش کش پسند آئی۔ مقررہ وقت سے پہلے
  deu-1912: Da sagten seine Knechte David an solche Worte, und deuchte David die Sache
    gut, daß er des Königs Eidam würde. Und die Zeit war noch nicht aus,
  kan-2017: ಸೇವಕರು ದಾವೀದನಿಗೆ ಈ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿದಾಗ ಅವನು ಅರಸನ ಅಳಿಯನಾಗುವುದಕ್ಕೆ ಒಪ್ಪಿದನು.
    ನೇಮಕವಾದ ದಿನಗಳು ಮುಗಿಯುವ ಮೊದಲೇ,
  yap-yap: Me yan e pi tolang ni bay u tan pa’ Saul ngar weliyed ngak David e tin
    keyog Saul, me felan’ David ko re bugithin nem nrayag ni nge leay fachi pin ni
    fak e en ni pilung ko binem e kanawo’. Reb e rran nga m’on ko rofen ni ba’aram
    ni kan duwgiliy ni ngar mabgolgow,
  hlt-MCSB: Te olka te a sal rhoek loh David taengla a puen pa uh vaengah tah, manghai
    loh a cava nah ham te, David mikhmuh ah khaw olka tluek tluek khui tih khohnin
    khaw thok sak voel pawh.
  mdy-ETH: ሳኣዖኦሌኮ ዶንዛ ዬያ ዳውቴም ኬኤዜኔ፤ ዳውቴያ ካኣቲኮ ባይሲ ማዓንዳጉዲ ጌይንቴሢሮ ዎዛዼኔ። ዒማና ዔፖ ኬሎኮ ቤርታ፥
  twi-ASANTE: Dawid de anigyeɛ penee adebisa no so. Enti ansa na berɛ no bɛduru no,
  eng-WEBU: When his servants told David these words, it pleased David well to be
    the king’s son-in-law. Before the deadline,
  wal-wal: Saa7oola ashkkarati Saa7ooli giidobaa Daawitayyo yootidosona; kawuwaara
    bollotiyoogee Daawita ufaissiis. Hegaa gishshau, bullachchaa gallassai gakkanaappe
    kasetidi,
  spa-PDDPT: Cuando sus esclavos dijeron esas palabras a David, agradó a David ser
    yerno del rey. Antes que el plazo se cumpliera,
  gun-gun: Ha'e va'e ayvu Davi pe Saul rembiguai kuery omombe'u rã ovy'a vaipa huvixa
    rajy merã oiko aguã. Ha'e rami vy oa'angaague ára ovaẽ e'ỹ mbove
  agu-BL: Chibene'n tzun yi e' ẍchakum Saúl tan xtxole'n yi xtxolbila'tz tetz Luwiy.
    Yi tbital i', wi'nin tzun stzatzine'ntz yi ntina'tz na taj tan toque'n tetz ji'
    yi rey.
  ilo-ULB: Idi imbaga dagiti adipenna dagitoy a sasao kenni David, naragsakan ni David
    nga agbalin a manugang ti ari.
  kpg-kpg: Gei nia gau aamua a Saul ga haga iloo ang gi David nia helekai a Saul.
    David gu tenetene huoloo bolo ia gaa lodo ang gi tama ahina di king. Deenei laa,
    i mua hua di laangi e haga hai lodo meemaa,
  uig-ARA: غۇلاملار بۇ سۆزلەرنى داۋۇتقا يەتكۈزدى؛ پادىشاھنىڭ كۈيئوغلى بولۇش داۋۇتقا
    يېقىپ قالدى. ئەمدى بېكىتىلگەن مۆھلەت توشمايلا،
  sus-sus: Sɔlu xa walikɛe to a xa masenyi ti Dawuda bɛ, na fe naxa a kɛnɛn, a naxa
    a maɲɔxun na nɔma a niyade a xa findi mangɛ bitanyi ra. Beenun lɔxɔɛ dɔnxɔɛ xa
    a li,
  pon-2006: Eri, sapwellimen Sohl lapalap ako ahpw pakairkihong Depit mahsen en Sohl.
    Depit eri perenkihda eh pahn pwoudiki sapwellimen nanmwarki serepeino. Eri, mwohn
    rahnen kapwopwoudo,
  jae-jae: Saulnê sakiŋwaga têdôŋ biŋ tonaŋ gêdêŋ Dawid ma Dawid gêlic ŋajam gebe
    êtu kiŋ lawa. Noc ênam awêŋa gêcgeŋ
  ksd-ksd: Ma ba ra umana tultul dia ga ve David ure ra tinata kai Saul, i ga mulaot
    ma ra gugu pi na barnimuna ma ra king, ma ba pa i ga ti ot boko ra bung di ga
    kubu ia,
  tur-YTC: Hizmetkârları bu sözleri David’e ilettiklerinde, David kralın damadı olacağına
    sevindi. Teslim edilme gününden önce,
  grc-BRENT: Καὶ ἀπαγγέλλουσιν οἱ παῖδες Σαοὺλ τῷ Δαυὶδ τὰ ῥήματα ταῦτα, καὶ ηὐθύνθη
    ὁ λόγος ἐν ὀφθαλμοῖς Δαυὶδ ἐπιγαμβρεῦσαι τῷ βασιλεῖ.
  ind-AYT: Ketika para pegawainya menyampaikan perkataan itu kepada Daud, hal itu
    menyenangkan hati Daud untuk menjadi menantu raja. Sebelum genap waktunya,
  nya-nya: Nduna za Saulizo zitamuwuza Davide zimenezi, anakondwera kuti akhale mpongozi
    wa mfumu. Koma nthawi imene anapatsidwa isanathe,
  hrv-hrv: Šaulove sluge dojaviše te riječi Davidu, a njemu bijaše po volji da postane
    kraljev zet. Još prije nego što je isteklo vrijeme,
  mps-mps: Tialima, te Solgo po te aga ofisa dabe pelama, te Devitba wagi pali. Tama
    Devitgo te homu yali, te Solgo wegi abelimainu ebo te wiegi yai kolesaga da homu
    eyu, tama aga te kingo wąį pedelabo homu eyu, aga homu wiegi yai mu yai. Tama
    Solgo te tigi wali sesabo bodolu muani. Tiali goli, te bodolu muani sogoba pedalisiąbadi,
  tpi-tpi: Orait ol ofisa bilong Sol i go tokim Devit long tok bilong Sol. Na Devit
    i ting, dispela i gutpela pasin bilong baim pikinini meri bilong Sol na em i laikim
    tumas long kamap tambu bilong king. Na Sol i makim taim bilong bringim dispela
    skin. Tasol dispela taim i no kamap yet,
  dan-1931: Da hans Folk fortalte David dette, samtykkede han i at blive Kongens Svigersøn.
  vie-OVCB: Nghe điều kiện này, Đa-vít vui vẻ chấp nhận. Trước khi hết thời hạn,
  guj-2017: હવે તેના ચાકરોએ એ વાતો દાઉદને કહી, ત્યારે દાઉદને રાજાનો જમાઈ થવાનું પસંદ
    પડ્યું.
  pon-2006A: Eri, sapwellimen Sohl lapalap ako ahpw pakairkihong Depit mahsen en Sohl.
    Depit eri perenkihda eh pahn pwoudiki sapwellimen nanmwarki serepeino. Eri, mwohn
    rahnen kapwopwoudo,
  por-BRBSL: Quando seus servos disseram a Davi estas palavras, agradou bem a Davi
    ser genro do rei. Antes do prazo,
  cth-cth: Hahoi, a sannaw ni hote lawk hah Devit koe a dei pouh awh toteh, Devit
    teh siangpahrang cava lah ao hane hah a lung ahawipoung. Hahoi atueng khoe e hnin
    teh loum hoeh rah.
  twi-twi: Dawid de anigye penee adebisa no so. Enti ansa na bere no duu no,
  hlt-hlt: Te olka te a sal rhoek loh David taengla a puen pa uh vaengah tah, manghai
    loh a cava nah ham te, David mikhmuh ah khaw olka tluek tluek khui tih khohnin
    khaw thok sak voel pawh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì tũ̀mbɛ̀ɛ kɔtɛ kɛ́ tì nɑ̀kɛ́ Dɑfiti, kòo ti yie. Bɑ́ dɛ kó
    diyiè mu nyí tùɔ̀kɛ,
  msy-2020: Ezɨ Solɨn ingangarir gumaziba ghua Solɨn akabar gun Devit mɨgei. Ezɨ Devit
    kamaghɨn nɨghnɨsi, arazir kam, a Solɨn guivim givezamin arazir aghuim, egha a
    Solɨn ameremɨn otivasa bar akonge. Egha Sol mɨkarzir mogomer inir kaba inigh izasa
    dughiam ginaba. Ezɨ dughiar kam tɨghar otivam,
  dop-dop: Wulɑʋ wɑɑlɩ nyǝ́mɑ heelɑ Tɑfiiti kɛ mpʋ, ɩlɛnɑ ɩ́lɛ́ ɩ tisi sɩ ɩ kɑ́ lɑ
    wulɑʋ yǝtɩ.
  azb-azb: Şaulun əyanları bu sözləri Davuda çatdırdılar və padşahın kürəkəni olmaq
    onun gözündə xoş göründü. Təyin olunan günlər hələ başa çatmamış
  eng-DBY: And his servants told David these words; and the thing was right in David's
    sight to be the king's son-in-law. And the days were not expired,
  hin-2017: जब उसके कर्मचारियों ने दाऊद को ये बातें बताईं, तब वह राजा का दामाद होने
    को प्रसन्न हुआ। जब विवाह के कुछ दिन रह गए,
  wol-KYG: Dag ya yegge Daawuda kàddu yooya, doon gorob buur daldi koy jaral loola.
    Balaa àpp baa mat,
  eng-YLT: And his servants declare to David these words, and the thing is right in
    the eyes of David, to be son-in-law to the king; and the days have not been full,
  eng-WYC-2017: And when the servants of Saul had told to David the words, which Saul
    had said, the word pleased in the eyes of David, that he should be made the king’s
    son-in-law. And after a few days,
  eng-WMBB: When his servants told David these words, it pleased David well to be
    the king’s son-in-law. Before the deadline,
  urd-GVH: जब दाऊद को यह ख़बर मिली तो उसे साऊल की पेशकश पसंद आई। मुक़र्ररा वक़्त से
    पहले
  rug-rug: La tozia ri na nabulu te Saula koe Devita gua sapu ele zama ni Saula, meke
    qetu nia Devita sa binalabala pude ta evaṉae na roroto tanisa baṉara si asa, gua.
    Sipu lopu ele kamo sa rane pude ta muti sa vinarihaba,
  gaz-gaz: Yommuu tajaajiltoonni sun waan kana Daawititti himanitti, Daawit soddaa
    mootii taʼuuf ni gammade. Kanaafuu utuu yeroon isaa hin gaʼin,
  fra-LSG: Les serviteurs de Saül rapportèrent ces paroles à David, et David agréa
    ce qui lui était demandé pour qu’il devînt gendre du roi.
  gnn-gnn: '@see-verse:1SA.018.025'
  yal-yal: Sɔli a walikɛne yi sa na falane ti Dawuda xa. Dawuda yi wa a xɔn a xa findi
    mangan bitanna ra. Benun waxatin naxan falaxi,
  haw-1868: A hai aku la na kauwa ana i keia mau olelo ia Davida, ua pono ia mea i
    na maka o Davida i ka lilo i hunonakane na ke alii; aole hoi i pau na la.
  arb-NAV: فَأَبْلَغَ عَبِيدُ شَاوُلَ دَاوُدَ بِمَطْلَبِ الْمَلِكِ، فَرَاقَهُ الأَمْرُ،
    وَلاسِيَّمَا فِكْرَةُ مُصَاهَرَةِ الْمَلِكِ. وَقَبْلَ أَنْ تَنْتَهِيَ الْمُهْلَةُ
    الْمُعْطَاةُ لَهُ،
  ewe-ewe: Nya sia trɔ na David eya ta hafi ŋkekea naɖo na srɔ̃ɖeɖea la,
  eng-LEE: 'And when his servants told David these words, the thing was pleasing in
    the eyes of David to become the king''s son-in-law: and the days were not complete,'
  asm-FB: যেতিয়া তেওঁৰ দাসবোৰে দায়ূদক এই কথা ক’লে, তেতিয়া দায়ুদ ৰজাৰ জোঁৱাই হ’বলৈ
    আনন্দিত হ’ল।
  sus-A: سْلُ شَ وَلِكّيٍ تٌ عَ شَ مَسٍنيِ تِ دَوُدَ بّ، نَ قٍ نَشَ عَ كّنّن، عَ نَشَ
    عَ مَحْشُن نَ نْمَ عَ نِيَدٍ عَ شَ قِندِ مَنفّ بِتَنيِ رَ. بٍينُن لْشْي دْنشْي
    شَ عَ لِ،
  fra-SBL: Lorsque ses serviteurs rapportèrent ces paroles à David, celui-ci se réjouit
    d'être le gendre du roi. Avant l'échéance,
  hbo-hbo: וַיַּגִּ֨דוּ עֲבָדָ֤יו לְדָוִד֙ אֶת־הַדְּבָרִ֣ים הָאֵ֔לֶּה וַיִּשַׁ֤ר הַדָּבָר֙
    בְּעֵינֵ֣י דָוִ֔ד לְהִתְחַתֵּ֖ן בַּמֶּ֑לֶךְ וְלֹ֥א מָלְא֖וּ הַיָּמִֽים׃
  piu-2006: '@see-verse:1SA.018.025'
  pjt-pjt: Ka Davidalu tjukurpa nyangatja kulinu munu puḻkaṟa pukuḻaringu Saulalu
    wangkanytjitja palyantjikitjangku. Ka Saulalu tjiṉṯu ngurkantanu palumpa panya
    uṉṯalpa aḻṯinytjaku. Ka tjiṉṯu panya palula kuwaripangka Davidanya anu wati palumpa
    tjaultji tjuṯatjara, munuya Pilitjiyanya nguraṟa wati tjuṯa mulapa iluntanu. Munu
    maḻaku ngurakutu aṟuringkula Saulala tjakultjunu, “Nampa nyangatjaṉa 200 iluntanu.”
    Ka palulanguṟu Saulalu Davidanya ungu palumpa uṉṯalpa Mikalanya, ka palumpa waputjuringulta.
  kik-kik: Rĩrĩa ndungata cierire Daudi maũndũ macio-rĩ, Daudi agĩkenio nĩ ũhoro wa
    gũtuĩka mũthoni-we wa mũthamaki. Nĩ ũndũ ũcio mbere ya ihinda rĩrĩa rĩaheanĩtwo
    rĩtanathira-rĩ,
  fra-NCL: Les serviteurs de Saül rapportèrent ces paroles à David, et cela plut à
    David, à savoir devenir le gendre du roi.
  cek-AK: To lok to a tamnanawk mah David khaeah thuih pae o naah, David mah siangpahrang
    canu ih sava ah oh hanah koeh. Atue khaehhaih ni akoep ai naah,
  cuk-cuk: Saúl-e-maimar, Davidʼga ibmar-sogsamargua, David rey-sapinga-guoed na yeer-itosad.
    Amba yoo ome-nikued-iba-mogua,
  uig-CYR: Ғуламлар бу сөзләрни Давутқа йәткүзди; падишаниң күйоғли болуш Давутқа
    йеқип қалди. Әнди бекитилгән мөһләт тошмайла,
  tel-2017: సౌలు సేవకులు ఆ మాటలు దావీదుకు చెప్పినప్పుడు, రాజుకు అల్లుడు కావాలన్న కోరికతో
  hat-BSA: Lè sèvitè li yo te pale David pawòl sa yo, sa te fè David kontan pou vini
    bofis a wa a. Avan jou yo te fini,
  kos-kos: Ke mwet pwapa lal Saul elos fahkang kas lal inge nu sel David, na David
    el engan lah el ac wen talupal tokosra. Meet liki len in marut,
  hbo-WLC: וַיַּגִּ֨דוּ עֲבָדָ֤יו לְדָוִד֙ אֶת־הַדְּבָרִ֣ים הָאֵ֔לֶּה וַיִּשַׁ֤ר הַדָּבָר֙
    בְּעֵינֵ֣י דָוִ֔ד לְהִתְחַתֵּ֖ן בַּמֶּ֑לֶךְ וְלֹ֥א מָלְא֖וּ הַיָּמִֽים׃
  ibo-ibo: Mgbe ndị ohu eze gwara Devid ihe eze kwuru, ọ tọrọ ya ụtọ, nʼihi ya, o
    kwenyere ịbụ ọgọ eze. Tupu oge ahụ a kara aka eruo,
  ory-ory: ପୁଣି, ତାଙ୍କର ଦାସମାନେ ଦାଉଦଙ୍କୁ ଏହି କଥା ଜଣାନ୍ତେ, ରାଜାଙ୍କର ଜୁଆଁଇ ହେବା ପାଇଁ
    ଦାଉଦଙ୍କ ଦୃଷ୍ଟିରେ ପସନ୍ଦ ହେଲା।
  chk-chk: Nge lupwen nöün Saul kewe chon angang ra üreni Tafit ekei kapas, Tafit
    a pwapwaiti pwe epwe pwülüeni nöün ewe king föpwül. Iwe, mwen an epwe müch ewe
    fansoun mi kaüküla,
  ssd-ssd: Taŋana le piro taŋgo kame maŋ ka David kubeu tunaig le nu gabat suŋgo tuku
    kulim ta tam tuku wokina. Saul nu David ait tuna ta kile ŋgina le
  rop-rop: Wal ol detlot boswan wekinmen blanga King Sol bin gobek langa Deibid, en
    deibin dalim im wanim King Sol bin tok, en wen Deibid bin jinggabat blanga merrit
    langa King Sol doda, imbin brabli gudbinji,
  ukr-1871: Як же дворяне його сповістили про се Давида, то Давида задоволило се,
    щоб стати царським зятем.
  deu-1951: Als nun seine Knechte dem David diese Worte sagten, dünkte es David gut,
    des Königs Tochtermann zu werden.
  eng-JPS: And when his servants told David these words, it pleased David well to
    be the king's son-in-law. And the days were not expired;
  srp-1865: I sluge njegove kazaše Davidu te rijeèi, i Davidu bi po volji da postane
    carev zet. I vrijeme se još ne navrši.
  lug-lug: Awo abaweereza be ne bagenda ne bategeeza Dawudi ebigambo ebyo, Dawudi
    n’asanyuka nnyo okuba mukoddomi wa kabaka. Awo ekiseera ekiragaane nga tekinnaba
    na kuyitawo,
  heb-heb: ויגדו עבדיו לדוד את הדברים האלה וישר הדבר בעיני דוד להתחתן במלך ולא מלאו
    הימים׃
  ben-IRV: কর্মচারীরা দায়ূদকে সব কথা জানালে পর দায়ূদ খুশী হয়ে রাজার জামাই হতে রাজি
    হলেন।
  pan-pan: ਜਦ ਉਹ ਦੇ ਸੇਵਕਾਂ ਨੇ ਇਹ ਗੱਲਾਂ ਦਾਊਦ ਨੂੰ ਆਖੀਆਂ, ਤਾਂ ਦਾਊਦ ਨੂੰ ਇਹ ਗੱਲ ਚੰਗੀ ਲੱਗੀ
    ਜੋ ਰਾਜਾ ਦਾ ਜਵਾਈ ਬਣਾਂ, ਕੁਝ ਦਿਨ ਰਹਿ ਗਏ ਸਨ।
  tkr-tkr: Şaulne hiqiy-allanbışe man eyhenbı Davudulqa hixhar ha'anbı. Davudusur
    yezne ixhes ıkkiykkanna. Gyuvxhuna gah g'avalessecab,
  mya-JVB: ရှောလု ကျွန် တို့သည် ထိုစကားကို ဒါဝိဒ် အား ပြန်ပြော သောအခါ ၊ ဒါဝိဒ် သည်
    ရှင်ဘုရင် ၏ သမက် တော်ဖြစ်ခြင်းငှါ အလို ရှိ၏။ ထို့ကြောင့်ချိန်းချက်သော အချိန်မ
    စေ့ မှီထ ၍၊
  tte-O: Topaisowa lalakili silau Deibida koina Saulo ana nuwatuwa siwalo-masalan
    mwa Deibida iyaliyaya iyamala tovelam Saulo bwasiyana. Muliya kabo kasole kana
    kaliyate sigolu,
  tbg-tbg: Ho Sorura kaiqa vaiintinavu vi uvara vuru Devitira tiva amuvaro Devitiva
    quahakero tiharo, Te homa vi koqaara autuke Sorura raavura varaainarave, tivakero
    Soruva kaamato entava kia aintoraqaa Devitiva vaakama nai iqoka vaiinti ntita
    varero oru iqoka raqiharo 200 Pirisia vaiinti arukero, vika paha toqakero vare
    anura Sorura avuqaa vaiharo kaara ntuvakero vira amura. Mintuvaro Soruva Mikaalira
    vira amuvaro Devitiva vira varatero vaura.
  hmo-hmo: Inai hesiai taudia ese inai hereva be Davida idia hamaoroa neganai, Davida
    be ia moale, bona ia ura king ena kekeni do ia adavaia. Vadaeni king ia gwauraia
    nega be idia ore lasi neganai,
  urd-urd: जब उसके ख़ादिमो ने यह बातें दाऊद से कहीं तो दाऊद बादशाह का दामाद बनने को
    राज़ी हो गया और अभी दिन पूरे भी नहीं हुए थे।
  rus-SYN: И пересказали слуги его Давиду эти слова, и понравилось Давиду сделаться
    зятем царя.
  bqc-SIM: Kɛ́ ìwapiↄ yã́pi dàu a sìu Davidiɛ, gↄ̃a kíanɛ zã́ ũ kɛ̀ɛ̀ na sa.
    E nↄpi sɛgↄↄ àↄ gɛ́ kái,
  tcz-CHONGTHU: Saul lengpa thil ngeh chu David in ajahdoh phat in kipahtah in asangtai,
    anikho kitep alhun masang in,
  mar-mar: मग त्याच्या चाकरांनी हे शब्द दावीदाला सांगितले, तेव्हा राजाचा जावई होणे
    हे दावीदाले बरे वाटले.
  qub-qub: Saulpa uywaynincunaga ray nishanta willaran Davidta. Chaura Davidpis chaynöpa
    raypa mashan yaycunanpaj alli cashanta tantiyaran. Nishan junaj manaraj cumliptin
  bqp-bqp: Kũ ìbaa pìnↄ yã pìi bàba Daudanɛ, gↄ̃na kína nɛ́ zã ũ kɛ̀nɛ nna sà.
    Ari nↄ pì sɛ́gↄrↄ gↄ̃ gɛ́ ká,
  hat-hat: Moun Sayil yo al rapòte pawòl sa yo bay David. David te asepte kondisyon
    an pou li marye ak pitit fi wa a. Anvan lè a rive pou yo fè maryaj la,
  eng-BSB: When the servants reported these terms to David, he was pleased to become
    the king’s son-in-law. Before the wedding day arrived,
  tod-tod: Sayile ná-botiɠɛ nu wolaiti ti ʋaani, ti naa wo Davide ma. Naama wooi
    Davide ɛnɛkɛni, nii a kɛ, é ɠɛ ga masagi nɛkoi. Kui nii masagi toni, naa ʋa ɠɛ
    é zeeli,
  eng-WEBPB: When his servants told David these words, it pleased David well to be
    the king’s son-in-law. Before the deadline,
  kbq-kbq: Hagi Soli eri'za vahe'mo'zama ana nanekema Devitima eme asamizageno'a Deviti'a
    muse ana nanekerera hu'neanagi, anama knama ante'nea kna eohanati'negeno,
  nhe-BL: Pero quema itlatequipanojcahua Saúl quiilhuijque David nochi ni, huajca
    quipacti para elis imontica ne tlanahuatijquetl. Huan quema aya ajsiyaya tonali
    para quiselis tlen quitlanisquía,
  bus-bus: Kɛ̀ ìba pìnↄ yã pì tↄ̃kɛ̃̀ Daudanɛ, gↄ̃na kína nɛ́ zã ũu kɛ̀nɛ nna sa.
    Ai nↄↄ pì sɛ́gurↄↄ gↄ̃ gá ká,
  gub-BL: Umume'u tuwihaw a'e ma'e oho Tawi pe wà. Heko wer tuwe tuwihawete tazywen
    romo a'e. — Ikatu nezewe mehe nehe pa, i'i Tawi uzeupe. Zereko haw 'ar 'ym mehe
    we,
  eng-DRA: And when his servants had told David the words that Saul had said, the
    word was pleasing in the eyes of David to be the king’s son in law.
