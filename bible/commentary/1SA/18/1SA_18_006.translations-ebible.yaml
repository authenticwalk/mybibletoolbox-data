verse: 1SA.018.006
translations:
  mal-C: ദാവീദ് ഫെലിസ്ത്യനെ സംഹരിച്ചതിനുശേഷം ഇസ്രായേൽസൈന്യം മടങ്ങിവരുമ്പോൾ എല്ലാ നഗരങ്ങളിൽനിന്നും
    വന്ന സ്ത്രീകൾ തപ്പും വീണയും മുഴക്കി, പാടിയും നൃത്തംചെയ്തുകൊണ്ടും ശൗൽരാജാവിനെ എതിരേറ്റു.
  deu-TKW: Als sie nun heimkamen, als David, nachden er den Philister erschlagen hatte,
    zurückkehrte, da schritten aus allen Städten Israels die frauen im Reigen David
    entgegen unter Pauken, Jubel und Cymbeln,
  lin-lin: Sima na Davidi koboma moto ya Filisitia, tango basoda bazalaki kozonga
    wuta na bitumba, basi babimaki wuta na bingumba nyonso ya Isalaele mpo na kokende
    koyamba mokonzi Saulo, na banzembo ya esengo mpe na mabina, na milolo ya esengo,
    na bambunda mike mpe na bangonga.
  eng-LSV: And it comes to pass, in their coming in, in David’s returning from striking
    the Philistine, that the women come out from all the cities of Israel to sing—also
    the dancers—to meet Saul the king, with tambourines, with joy, and with three-stringed
    instruments;
  eng-GNV: When they came againe, and Dauid returned from the slaughter of the Philistim,
    the women came out of all cities of Israel singing and dauncing to meete king
    Saul, with timbrels, with instruments of ioy, and with rebeckes.
  eng-WEBSTER: And it came to pass as they came, when David had returned from the
    slaughter of the Philistine, that the women came out of all the cities of Israel,
    singing and dancing, to meet king Saul, with tabrets, with joy, and with instruments
    of music.
  nhw-BL: Pero se tlamantli quicualancamacac Saúl. Panoc quema nopa israelitame mocuepayayaj
    tlen tlahuilancayotl quema David ya quimictijtoya Goliat. Quisque sihuame ipan
    nochi altepeme para quinamijque Tlanahuatijquetl Saúl. Huicatihualayayaj huan
    mijtotijtihualayayaj ica miyac paquilistli huan quihualicayayaj nochi tlamantli
    tlatzotzonali.
  swh-ONEN: Watu walipokuwa wanarudi nyumbani baada ya Daudi kumuua yule Mfilisti,
    wanawake wakaja kutoka pande zote za miji ya Israeli kumlaki Mfalme Sauli kwa
    kuimba na kucheza, kwa nyimbo za furaha na kwa matari na zeze.
  bba-bba: Sɑɑ yè sɔɔ tɑbu kowobɑ wee tɑbu ɡberun di, mi Dɑfidi u Filisiti wi ɡo,
    yerɑ tɔn kurɔbɑ yɑrimɑ Isirelibɑn wusu kpuron di bu kɑ Sɔɔlu sennɑ. Bɑ yɑɑmɔ bɑ
    bɑrɑnu kɑ mɔrɔkunu soomɔ, bɑ kuuki mɔ̀ kɑ nuku dobu.
  eng-KJVCPB: And it came to pass as they came, when David was returned from the slaughter
    of the Philistine, that the women came out of all cities of Israel, singing and
    dancing, to meet king Saul, with tabrets, with joy, and with instruments of musick.
  cpy-cpy: Ikanta ipiyeeyaani owayiri-paeni rowamaakirira David irika Filistia-jatzi,
    opokaeyapaakini tsinani-paeni jeekayitatsiri maawoeniki nampitsi inampitawo Israel-paeni.
    Owetheeyawaeyaarini pinkathari Saúl, okimoshiretaeyanakini, omampahaeyani, otzironkaeyani
    Opaimatakaanakakiri otampooñakite tzimatsiri ithataneeriki.
  mpx-mpx: Sauga Deibid Golaiya i lopaaliga ge tolohaveyan hi sikasikal, inoke Isileli
    panuwana ona yowauiliyau hi tagilan kamwasaa kin Sol ge tolohaveyan hi pwawal.
    Ginebi wali yaliyaya egalagalavenu tambalin ge hapi hi lolol, yaka hi wonawona
    ge hi sagasaga.
  luo-luo: Kane ji duogo dala bangʼ ka Daudi nosenego ja-Filistia, mon nowuok e mier
    matindo duto mag Israel mondo oromne Ruoth Saulo ka giwer kendo gimiel, ka igoyo
    tamborin gi asili.
  meu-meu: Tuari amo e lou negana ai, David ese Filistia tauna e alaia mase murinai,
    hahine na Israel hanuadia iboudiai amo e didi lasi, ane e abi bona e mavaru danu.
    King Saulo ida e hedavari mai moaledia ida, edia tareko e ruirui, edia moale anedia
    e abi, bona edia gitara e hatai.
  npi-ULB: जब तिनीहरू पलिश्तीहरूलाई पराजित गरेर आए, तब इस्राएलका सहरहरूबाट स्‍त्रीहरू
    खैंजडी र अन्य साङ्गितिक साधनहरूसँगै आनन्द साथ गाउँदै र चाँच्दै निस्के शाऊल राजालाई
    भेट्‍न आए ।
  yor-yor: Nígbà tí àwọn ènìyàn padà sí ilé lẹ́yìn ìgbà tí Dafidi ti pa Filistini,
    gbogbo àwọn obìnrin tú jáde láti inú ìlú Israẹli wá láti pàdé ọba Saulu pẹ̀lú
    orin àti ijó, pẹ̀lú orin ayọ̀ àti tambori àti ohun èlò orin olókùn.
  emp-NTPO: Daviba pilisteo Goliá bead̶acarea israelerã sordaorãra jẽda ãdji puruza
    wãsid̶aa. Israelerã puruza jũẽne wãbʌdad̶e wẽrãrãba Saulora audiab̶aribadjid̶aa.
    Maʌ̃ne b̶ʌsrid̶aba trʌ̃ãbadjid̶aa, caribadjid̶aa, idjab̶a tõnõãda, dewara sid̶a
    zabadjid̶aa.
  ind-ind: Akan tetapi, beberapa hari sesudah Daud membunuh Goliat, ketika para pasukan
    sedang pulang dari pertempuran itu, para perempuan dari setiap kota di Israel
    berdatangan menyambut Raja Saul sambil menari dengan bersukacita, dan bernyanyi
    diiringi dengan tamborin dan simbal.
  pes-OPCB: 'پس از آنکه داوود جُلیات را کشته بود و سپاه فاتح اسرائیل به وطن برمی‌گشت،
    در طول راه، زنان از تمام شهرهای اسرائیل با ساز و آواز به استقبال شائول پادشاه
    بیرون آمدند. آنها در حالی که می‌رقصیدند این سرود را می‌خواندند: «شائول هزاران
    نفر و داوود ده‌ها هزار نفر را کشته است!»'
  tgl-ULB: Sa kanilang pag-uwi mula sa pagtalo sa mga Filisteo, pumunta ang mga kababaihang
    nagmula sa lahat ng lungsod ng Israel, na nag-aawitan at nagsasayawan, para salubungin
    si Haring Saul, na may tamburin, kagalakan, at mga instrumentong pangmusika.
  cbu-NT: Anshat Dapiy Filistewshuchee Goliyataa pachayashinu, ichingaru sundar tapazimand
    kanaputeeshinusin, yaktashuchshitisin Israelchich ichingaru kizanur kapung mang'
    ksarangusin, Saulaa chamayangayarusin, yaseeksin, michitaranganaya. Charcharaatstam
    charchar táranganaya.
  hui-hui: Debidi ibu Golaidi bo homelalu ami agali biaru heba andaga íbu dai bialu
    hemiria tano bibahende Isaraele dindi wiaruni hangu hangu howa wali berearume
    Kini Solo lola hole ibini. Tigua turu taraore howa mali lialu irabetele kilinge̱le̱
    laga alebi ga̱wa̱ ale marubi yuwa tigua iba gana turubiru lalu hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဂေါ​လျတ်​ကို​သတ်​ပြီး​နောက် စစ် သည်​တပ်​သား​များ​နှင့်​အ​တူ​အိမ်​ပြန်​လာ
    ရာ ရောက်​ရှိ​လေ​ရာ​မြို့​များ​မှ​အ​မျိုး​သ​မီး တို့​သည်​ရှော​လု​အား​ခ​ရီး​ဦး​ကြို​ပြု​ကြ​၏။
    လူ​တို့​သည်​ဝမ်း​မြောက်​စွာ​သီ​ချင်း​များ​ဆို ၍​က​ခုန်​လျက်​ပတ်​သာ​များ​နှင့်​စောင်း​ငယ်
    များ​ကို​တီး​ကြ​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཕེ་ལེ་ཤེད་པ་དེ་བསད་ནས་འཁོར་དང་བཅས་པ་ཕྱིར་ལོག་པའི་ཚེ། རྒྱལ་པོ་སོ་ལོ་བསུ་བའི་ཕྱིར་ཡེས་ར་ཨེལ་གྱི་གྲོང་ཁྱེར་སོ་སོ་ནས་བུད་མེད་རྣམས་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་གླུ་ལེན་གར་རྩེད་དང་སིལ་རྔ་བརྡུངས་པ་བཅས་རོལ་ཆ་གཞན་རྣམས་ཁུར་ནས་འོངས་ཏེ།
  sna-sna: Varume vakati vodzoka kumba, mushure mokunge Dhavhidhi auraya muFiristia,
    vakadzi vakabuda kundochingamidza Mambo Sauro vachibva kumaguta ose eIsraeri vachiimba,
    vachitamba nziyo dzomufaro, namatambureni nenyere.
  spa-BLM: Cuando David regresó de la matanza del filisteo, las mujeres salieron de
    todas las ciudades de Israel, cantando y bailando, a recibir al rey Saúl con panderetas,
    con alegría y con instrumentos de música.
  cac-cac: Ayic ix jax eb' soldado smasanil d'a oval, ayic toxo ix chamcan vin̈ filisteo
    yuj vin̈aj David chi', ix laj elta eb' ix ix d'a junjun chon̈ab' yic schaan eb'
    ix sjavi vin̈aj rey Saúl chi'. Sq'ue chennaj eb' ix tz'elta eb' ix, stzin̈an q'uen
    spandereta eb' ix yed' q'uen splatillo.
  swh-ULB: Wakati wanarudi nyumbani kutoka kuwapiga Wafilisti, wanawake walitoka miji
    yote ya Israeli, wakiimba na kucheza, ili kukutana na mfalme Sauli, wakiwa na
    matowazi, wenye furaha, na wakiwa na ala za muziki.
  bel-bel: Калі яны ішлі, пры вяртаньні Давіда зь перамогі над Філістымлянінам, дык
    жанчыны з усіх гарадоў Ізраільскіх выходзілі насустрач Саўлу цару са сьпевамі
    і танцамі, з урачыстымі тымпанамі і зь кімваламі.
  wed-wed: David oroto Philistiei ḡaeḡaena ma inanana viʼnirovorovona i viraḡeni ma
    i nenememei ma waivine taon anatapuiei i nei ma ketaketara ma gita i vikalokaloei
    ma i arara ma gulau Saul i nebelei.
  deu-ELBBK: Und es geschah, als sie einzogen, als David vom Erschlagen des Philisters
    zurückkehrte, da zogen die Frauen aus allen Städten Israels zu Gesang und Reigen
    dem König Saul entgegen, mit Tamburinen, mit Jubel und mit Triangeln.
  mbb-OT: Hein nepatey en ni David si Goliat ne nen-ulì is menge Israilihanen ne midsinuǥung
    si Saul te menge vahi he ebpuun te langun he inged he sakup te Israel. Melipayen
    dan he ebpemenganta wey edsesayew he zuen tamburin wey menge lira.
  mal-2015: ദാവീദ് ഫെലിസ്ത്യനെ സംഹരിച്ചശേഷം അവർ മടങ്ങിവരുമ്പോൾ യിസ്രായേല്യപട്ടണങ്ങളിൽനിന്നൊക്കെയും
    സ്ത്രീകൾ പാടിയും നൃത്തംചെയ്തുംകൊണ്ടു തപ്പും തംബുരുവുമായി സന്തോഷത്തോടെ ശൗൽരാജാവിനെ
    എതിരേറ്റുചെന്നു.
  rmc-rmc: Sar o David murdarďa le Golijaš a avelas pale, avle avri o džuvľija andral
    savore izraelika fori bare giľavipnaha a khelenas anglo kraľis Saul le bubnenca
    the le bašavibnaha pre citara the pre harfa.
  pes-OPV: و واقع شد هنگامی که داود از کشتن فلسطینی برمی گشت چون ایشان می‌آمدند که
    زنان از جمیع شهرهای اسرائیل با دفها و شادی وبا آلات موسیقی سرود و رقص‌کنان به
    استقبال شاول پادشاه بیرون آمدند.
  ron-1924: Пе кынд веняу ей, ла ынтоарчеря луй Давид де ла оморыря филистянулуй,
    фемеиле ау ешит дин тоате четэциле луй Исраел ынаинтя ымпэратулуй Саул, кынтынд
    ши жукынд, ын сунетул тимпанелор ши алэутелор, ши скоцынд стригэте де букурие.
  aui-aui: Deivid, Golaiyet ikasunuyi murine, bi raghanina tomotomogha siyaveravera
    magha bareye na wasiwasike Isrel kwanatudima sikanibu da Sol siyikiikiiveni, na
    tambarin da kabepepa inavina tana kana waghawagha lute siyiirekwedi bi nuwamiise
    ayidi siyatawotawora da siyarikuriku.
  ben-OBCV: দাউদ সেই ফিলিস্তিনীকে হত্যা করার পর যখন লোকজন ঘরে ফিরে আসছিল, তখন ইস্রায়েলের
    সব নগর থেকে স্ত্রীলোকেরা নাচ-গান করতে করতে, খঞ্জনি ও সুরবাহার বাজিয়ে আনন্দগান
    গাইতে গাইতে রাজা শৌলের সঙ্গে দেখা করতে বের হয়ে এল।
  som-som: Oo markay yimaadeen, markii Daa'uud ka soo noqday layntii reer Falastiin,
    dumarkii baa waxay ka yimaadeen magaalooyinkii reer binu Israa'iil oo dhan si
    ay Boqor Saa'uul uga hor tagaan iyagoo gabyaya oo cayaaraya, oo faraxsan oo daf
    iyo alaabtii muusikada tumaya.
  lat-VUC: Porro cum reverteretur percusso Philisthæo David, egressæ sunt mulieres
    de universis urbibus Israël, cantantes, chorosque ducentes in occursum Saul regis,
    in tympanis lætitiæ, et in sistris.
  eng-ASVBT: And it came to pass as they came, when David returned from the slaughter
    of the Philistine, that the women came out of all the cities of Israel, singing
    and dancing, to meet king Saul, with timbrels, with joy, and with instruments
    of music.
  ita-1885: Or avvenne che, come essi venivano, ritornando Davide da pecuotere il
    Filisteo, le donne uscirono fuori di tutte le città d'Israele, cantando, e menando
    danze incontro al re Saulle con tamburi, con allegrezza, e con canti di trionfo.
  eng-LXXUP: And there came out women in dances to meet David out of all the cities
    of Israel, with timbrels, and with rejoicing, and with cymbals.
  eng-ULB: As they came home from defeating the Philistines, the women came from all
    the cities of Israel, singing and dancing, to meet King Saul, with tambourines,
    with joy, and with musical instruments.
  spa-VBL: Cuando los soldados regresaron a casa después de que David había matado
    al filisteo, las mujeres de todos los pueblos de Israel salieron cantando y bailando
    al encuentro del rey Saúl, celebrando alegremente con panderetas e instrumentos
    musicales.
  fra-_FOB: Or, comme ils rentraient, lorsque David revenait de la défaite du Philistin,
    il sortit des femmes de toutes les villes d'Israël, chantant et dansant, au-devant
    du roi Saül, avec des tambours, avec des cris de joie, et avec des triangles;
  mal-mal: ദാവീദ് ഫെലിസ്ത്യനെ സംഹരിച്ചശേഷം അവർ മടങ്ങിവരുമ്പോൾ യിസ്രായേല്യപട്ടണങ്ങളിൽ
    നിന്ന് സ്ത്രീകൾ സന്തോഷത്തോടെ തപ്പും തംബുരുവുമായി പാടിയും നൃത്തംചെയ്തുംകൊണ്ട് ശൌല്‍രാജാവിനെ
    എതിരേറ്റു.
  urd-GVR: Jab Dāūd Filistiyoṅ ko shikast dene se wāpas āyā to tamām shahroṅ se aurateṅ
    nikal kar Sāūl Bādshāh se milne āīṅ. Daf aur sāz bajāte hue wuh ḳhushī ke gīt
    gā gā kar nāchne lagīṅ.
  suz-BL: दाऊदम पलिस्‍ती आन कली साइश्‍शा लेम्‍मेनु, इस्राएल ङा सहर नेल्‍ल ङा मीश मुर
    नेल्‍ल कोव़थ ग्रूमा बाक्‍त। सिल पाइब मीश मुरपुकी खैजडी ताप्‍शा, कुम्‍सो पना पन,
    सिल पना पन पिप सावल कली ग्रुम्‍थ जाक्‍मा बाक्‍त। न्‍यायाधीस ११:३४
  ita-1927: Or all’arrivo dell’esercito, quando Davide, ucciso il Filisteo, facea
    ritorno, le donne uscirono da tutte le città d’Israele incontro al re Saul, cantando
    e danzando al suon de’ timpani e de’ triangoli, e alzando grida di gioia;
  ckb-ckb: لە کاتی گەڕانەوەی جەنگاوەران بۆ ماڵەوە، پاش ئەوەی داود فەلەستییەکەی کوشت،
    ئافرەتان لە هەموو شارۆچکەکانی ئیسرائیلەوە بە گۆرانی و سەماوە بۆ پێشوازی شاولی
    پاشا هاتنە دەرەوە، بە گۆرانی شادی و دەف و عوودەوە.
  eng-BBE: Now on their way, when David came back after the destruction of the Philistine,
    the women came out of all the towns of Israel, with songs and dances, meeting
    David with melody and joy and instruments of music.
  kan-OKCV: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹೊಡೆದು ಜನರಸಹಿತವಾಗಿ ಬರುವಾಗ, ಇಸ್ರಾಯೇಲರ ಸಮಸ್ತ ಪಟ್ಟಣಗಳಿಂದ
    ಸ್ತ್ರೀಯರು ಹೊರಟು ದಮ್ಮಡಿಗಳಿಂದಲೂ ಸಂಗೀತವಾದ್ಯಗಳಿಂದಲೂ ಸಂತೋಷದಿಂದಲೂ ಹಾಡುತ್ತಾ ನಾಟ್ಯವಾಡುತ್ತಾ
    ಅರಸನಾದ ಸೌಲನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಬಂದರು.
  tam-2017: தாவீது பெலிஸ்தனைக் கொன்று திரும்பி வந்தபின்பு, மக்கள் திரும்ப வரும்போதும்,
    பெண்கள் இஸ்ரவேலின் எல்லா பட்டணங்களிலும் இருந்து, ஆடல் பாடலுடன் புறப்பட்டு, மேளங்களோடும்
    கீதவாத்தியங்களோடும் சந்தோஷமாய் ராஜாவாகிய சவுலுக்கு எதிர்கொண்டு வந்தார்கள்.
  spa-RV-1909: Y aconteció que como volvían ellos, cuando David tornó de matar al
    Filisteo, salieron las mujeres de todas las ciudades de Israel cantando, y con
    danzas, con tamboriles, y con alegrías y sonajas, á recibir al rey Saúl.
  ron-BTF: Și s-a întâmplat, pe când veneau ei, când se întorcea David de la măcelul
    filisteanului, că femeile au ieșit din toate cetățile lui Israel cântând și dansând,
    ca să îl întâlnească pe împăratul Saul cu tamburine, cu bucurie și cu instrumente
    muzicale.
  eng-WEBP: As they came, when David returned from the slaughter of the Philistine,
    the women came out of all the cities of Israel, singing and dancing, to meet King
    Saul with tambourines, with joy, and with instruments of music.
  eng-FBV: When the soldiers returned home after David had killed the Philistine,
    the women of all the towns of Israel came out singing and dancing to meet King
    Saul, happily celebrating with tambourines and musical instruments.
  nld-1939: Maar toen David eens van een overwinning op de Filistijnen terugkeerde,
    en zij hun intocht hielden, trokken uit alle steden van Israël de vrouwen met
    liederen en reidansen, met feestelijke tamboerijnen en handpauken koning Saul
    tegemoet.
  nch-BL: Pero se tamanti quicualancamacac Saúl. Panoc quema nopa israelitame tacuepiliyayaj
    ten tatehuilisti quema David ya quimictijtoya Goliat. Quisque sihuame ipan nochi
    altepeme para quinamijque Tanahuatijquet Saúl. Huicatihualayayaj huan mijtotijtihualayayaj
    ica miyac paquilisti huan quihualicayayaj nochi tamanti tatzotzonali.
  vie-1934: Khi Đa-vít đã giết được người Phi-li-tin, trở về cùng đạo binh, thì những
    người nữ của các thành Y-sơ-ra-ên đi ra đón Sau-lơ, hát múa, đánh trống cơm, gõ
    nhịp, và reo tiếng vui mừng.
  hin-CV: जब फिलिस्तीनियों का संहार कर विजयी सेना लौट रही थी, इस्राएल के सारा नगरों
    से आयीं स्त्रियों ने नृत्य करते और गाते हुए शाऊल राजा से भेंट की. वे खंजड़ी तथा
    तन्तु वाद्य वादन करती हुई बहुत ही आनंदित थी.
  spa-BES: Ahora, en su camino, cuando David regresó después de la destrucción del
    filisteo, las mujeres salieron de todos los pueblos de Israel, con cantos y bailes,
    y se encontraron con David con melodía y alegría e instrumentos musicales.
  tdx-tdx: Ie pok’ eo t’i Davide naho o mpiama’eo, nimpoly boak’ añ’aly amo nte-Pilistioy,
    le niakatse amy ze rova’ i Israele iaby o ampelao nisabo an-tsinjake, hifanalaka
    amy Saole Mpanjaka an-pikoriñañe naho nirebeke an-jejo-bory.
  tha-KJV: อยู่​มาเมื่อดาวิดกลับมาจากการฆ่าคนฟีลิสเตียนั้นกำลังเดินทางอยู่ พวกผู้หญิ​งก​็ออกมาจากบรรดาหัวเมืองอิสราเอล
    ร้องเพลงและเต้นรำต้อนรับกษั​ตริ​ย์ซาอูล ด้วยรำมะนา ด้วยความเบิกบานสำราญใจ และด้วยเครื่องดนตรี
  por-BR-2018: E aconteceu que quando voltavam eles, quando Davi voltou de matar ao
    filisteu, saíram as mulheres de todas as cidades de Israel cantando, e com danças,
    com tamboris, e com alegrias e adufes, a receber ao rei Saul.
  deu-ELO: Und es geschah, als sie einzogen, als David vom Erschlagen des Philisters
    zurückkehrte, da zogen die Weiber aus allen Städten Israels zu Gesang und Reigen
    dem König Saul entgegen, mit Tamburinen, mit Jubel und mit Triangeln.
  eng-WYC-2018: Forsooth when David turned again, when the Philistine was slain, and
    bare the head of the Philistine into Jerusalem, women went out of all the cities
    of Israel, and sang, and led dances, against the coming of king Saul, in tympans
    of gladness, and in trumps. (And when David returned, when the Philistine was
    killed, and carried the Philistine’s head into Jerusalem, women came out from
    all the cities of Israel, and sang, and danced, and greeted King Saul with joyful
    tambourines, and trumpets.)
  epo-epo: Okazis, ke dum ilia revenado, kiam David revenis post la mortigo de la
    Filiŝto, eliris la virinoj el ĉiuj urboj de Izrael, kantante kaj dancante, renkonte
    al la reĝo Saul, kun tamburinoj, ĝojkrioj, kaj cimbaloj.
  uig-PIN: Dawut Filistiyni ɵltürüp kɵpqilik bilǝn yanƣanda Israilning ⱨǝmmǝ xǝⱨǝrliridiki
    ⱪiz-ayallar Saulni nahxa eytip ussul oynap ⱪarxi alƣili qiⱪti; ular huxluⱪ iqidǝ
    dap wǝ üqtar bilǝn nǝƣmǝ qelixti.
  beo-beo: 'Da:ibidi da Goulaia:de fane legelalu, e amola dadi gagui dunu da ilia
    sogega buhagilaloba, Isala:ili moilaia fi uda huluane da Solo gousa:musa: misi.
    Ilia da nodosu gesami hea:su amola sisiogola amola ilibu amola sani baidama dududu
    sa:i.'
  tpi-OTNT: Bihain long Devit i kilim Goliat na ol soldia i pait pinis, ol i kam bek
    long ples. Orait ol meri bilong olgeta taun bilong Israel i kam ausait long taun
    bilong ol bilong bungim King Sol long rot. Ol i mekim ol song bilong amamas na
    ol i singsing wantaim. Na ol i wok long paitim ol kundu na naisim ol musik i gat
    belo.
  hau-SA: Yayinda mutane suke dawowa gida bayan da Dawuda ya kashe Bafilistin, mata
    suka fito daga dukan biranen Isra’ila don su sadu da Sarki Shawulu, suna waƙoƙi
    da raye-raye masu farin ciki, da ganguna da sarewa.
  uig-LAT: Dawut Filistiyni öltürüp köpchilik bilen yan’ghanda Israilning hemme sheherliridiki
    qiz-ayallar Saulni naxsha éytip ussul oynap qarshi alghili chiqti; ular xushluq
    ichide dap we üchtar bilen neghme chélishti.
  nde-nde: Kwathi abantu sebebuyela ekhaya emva kokuba uDavida esebulele umFilistiya,
    abesifazane baphuma kuyo yonke imizi yako-Israyeli bahlangabeza inkosi uSawuli
    ngokuhlabela lokugida, ngezingoma zokuthokoza lamagedla kanye lemitshingo.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻenau haʻu ʻi he liu mai ʻa Tevita mei he tāmateʻi
    ʻoe tangata Filisitia, naʻe hū mai kituʻa ʻae kau fefine mei he ngaahi kolo kotoa
    pē ʻo ʻIsileli ke fakafetaulaki ki he tuʻi ko Saula, ʻonau hiva mo meʻe hopohopo
    ʻaki ʻae ngaahi meʻa tatangi, ʻi he fiefia lahi pea mo e ngaahi meʻa faiva.
  ces-1613: Stalo se pak, když se oni domů brali, a David též se navracoval od zabití
    Filistinského, že vyšly ženy z každého města Izraelského, zpívajíce a plésajíce,
    vstříc Saulovi králi s bubny, s veselím a s husličkami.
  eng-WMB: As they came, when David returned from the slaughter of the Philistine,
    the women came out of all the cities of Israel, singing and dancing, to meet King
    Saul with tambourines, with joy, and with instruments of music.
  tam-TCV: தாவீது பெலிஸ்தியனைக் கொலைசெய்தபின், இஸ்ரயேலின் மனிதர் தங்கள் வீடுகளுக்குத்
    திரும்பி வந்தார்கள். அப்பொழுது இஸ்ரயேலின் எல்லா பட்டணங்களிலுமிருந்தும் பெண்கள்
    பாடிக்கொண்டும், நடனமாடிக்கொண்டும், மகிழ்ச்சிப் பாடல்களோடும், தம்புராக்களோடும்,
    வீணைகளோடும் அரசன் சவுலைச் சந்திக்கும்படி வந்தார்கள்.
  ceb-ULB: Sa pag-abot nila sa pinuy-anan gikan sa pagpakiggubat sa mga Filistihanon,
    ang mga babaye nangabot gikan sa tanang siyudad sa Israel, nanag-awit ug nanagsayaw,
    aron mosugat kang Haring Saul, inubanan sa mga gagmay nga tambor, uban sa kalipay,
    ug uban sa mga tulunggon.
  pol-UBG: A gdy wracali, a Dawid też wracał po zabiciu Filistyna, kobiety ze wszystkich
    miast Izraela wyszły na spotkanie królowi Saulowi ze śpiewem, pląsami i radością
    – z bębnami i gęślami.
  agr-agr: Dutika David Goliatan maamtai suntag aidau waketug miniagtai, tuké nunin
    asag Israel aentsu yaaktaji aidaunmaya nuwa aidauk apu Saúlan igkugtasag ashí
    jiinjajui. Nuninak shiig aneasag kantamainak, nantsemainak, pandero aidaun, platillo
    aidaun aatus awatuidau.
  kyc-kyc: Dapiti Golayate pyapala epeya dokopa yanda singi dupwa anda epeyami. Epeyaminyi
    dokopa yuu taone peparae Isaraele dokona range enda dupwa peparae kiŋi Sole kandala
    epeyami. Epo dokopa kenane keyange lapo pyao nakama lyuo lakuli pyao rambyalu
    lao rae maiyuo epeyami.
  urd-GVU: جب داؤد فلستیوں کو شکست دینے سے واپس آیا تو تمام شہروں سے عورتیں نکل کر
    ساؤل بادشاہ سے ملنے آئیں۔ دف اور ساز بجاتے ہوئے وہ خوشی کے گیت گا گا کر ناچنے
    لگیں۔
  deu-1912: Es begab sich aber, da er wiedergekommen war von des Philisters Schlacht,
    daß die Weiber aus allen Städten Israels waren gegangen mit Gesang und Reigen,
    dem König Saul entgegen, mit Pauken, mit Freuden und mit Geigen.
  ntj-ntj: Nyangka kutjulpirtu tjiinya Tayipirrtu Kilayatjanya pungu mirrirntanu.
    Nyangka-ya warrmarla pirninya marlaku ngurrakutu yanu. Mapitjalayirnu-ya, nyangka
    minyma pirnilu-ya yiwarla kutjupa-kutjupanguru pakara pitjangu puurrpa Tjuulnga
    mirara wanarayintja pitjalayinnyangka-ya. Palunyalu-ya pukurltu turlku yinkarra
    kanturanytja. Puru-ya turamu pungkula kitaatarrartu wangkatjingaranytja.
  kan-2017: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯನನ್ನು ಸಂಹರಿಸಿ, ಸರ್ವಜನರೊಡನೆ ಹಿಂದಿರುಗಿ ಬರುವಾಗ ಇಸ್ರಾಯೇಲ್ಯರ
    ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಂದ ಸ್ತ್ರೀಯರೂ ಹೊರಗೆ ಬಂದು ದಮ್ಮಡಿತಾಳಗಳನ್ನು ಹಿಡಿದು, ಸಂತೋಷದಿಂದ ಹಾಡುತ್ತಾ,
    ಕುಣಿಯುತ್ತಾ, ಅರಸನಾದ ಸೌಲನನ್ನು ಎದುರುಗೊಂಡರು.
  yap-yap: Nap’an ni be sul e pi salthaw i yib nga tabinaw rorad, ni aram e ke li’
    David Goliath, me yib e ppin u gubin e binaw nu Israel ni ngar mada’ niged Saul.
    Ma yad be yin’ tangin e felfelan’, ma yad be churu’, ma yad be chubeg tatelin
    e musik ni tambourine nge lyre.
  hlt-MCSB: Philisti aka tloek lamloh David ha bal phoeiah amih te khaw bal uh. Te
    vaengah manghai Saul doe hamla Israel khopuei tom lamkah huta rhoek loh kamrhing
    neh, toembael neh, kohoenah neh a lam neh a hlai uh tih ha pawk uh.
  mdy-ETH: ዳውቴ ጎኦሊያዴ ዎዺ ማዓንቴ፥ ዖሎ ዓሳኣ ፔ ማኣሪ ማኣሪ ዴንዳንቴ ዒስራዔኤሌይዳ ዓኣ ካታማ ካታማ ቢያ ናንጋ ላኣላ
    ሳኣዖኦሌ ጎይሣ ዔካኒ ኬስካዖ ዒላሺ ኮርጊ ኮርጊ ጎኦሎዋ ዋርቂ ዋርቂ ሃሣ ካራቤያ ባዓኔ።
  twi-ASANTE: Nanso, ɛberɛ a Israelfoɔ nkonimdifoɔ rekɔ fie, na Dawid akum Goliat
    no, asɛm bi siiɛ. Mmaa fifiri nkuro a ɛbemmɛn ɛkwan no ho no bɛtwee mmomone maa
    ɔhene Saulo. Wɔtoo nnwom, saa ano, bɔɔ akasaeɛ ne kyankyan.
  eng-WEBU: As they came, when David returned from the slaughter of the Philistine,
    the women came out of all the cities of Israel, singing and dancing, to meet King
    Saul with tambourines, with joy, and with instruments of music.
  wal-wal: Daawiti Pilisxxeemiyaa Gooliyaada worin asai soo simmiyo wode, maccaasai
    ufaissa yettaa yexxiiddinne duriiddi, karaabiyaa baqqiiddinne diittaa diixxiiddi,
    Kawuwaa Saa7oola mokkanau Israa7eela katamatu ubbatuppe kiyiis.
  spa-PDDPT: Pero sucedió que cuando ellos regresaban, al volver David de la matanza
    de los filisteos, las mujeres de todas las ciudades de Israel salían con cantos
    y danzas a recibir al rey Saúl con cánticos de júbilo, panderos e instrumentos
    musicales.
  gun-gun: Ha'e gui Saul oxondaro kuery reve oupa jave Davi avi ojevy filisteu kuery
    ojukaague gui. Ha'e ramo kunhague Israel tetã py ikuai va'e ha'e javi oẽmba huvixa
    Saul ovaexĩ vy. Oporaei oje'oivy, pandeiro reve ojeroky guive. Ovy'a oje'oivy
    mba'epu reve.
  agu-BL: Ej i tzun bantz, te yi chipakxe'n yi e' sanlar tul oyintzi' nin te yi quime'n
    yi jun filisteya'tz tan Luwiy, nin tzun e' eltzaj nil e' xna'n tan c'ulche'n yi
    rey Saúl. Wi'nin tzun chibitzine'ntz nin cy'a'n len e'chk chima'cl cya'n tetz
    bitz, chi tane'n pandero tu e'chk platillo.
  eng-PEV: Then the Israel mob all went back home, and women came from lots of places
    to meet Saul, the big boss. They danced and sang happily. Some played little drums
    and others played guitars.
  ilo-ULB: Iti panagawidda kadagiti pagtaenganda manipud iti panangparmekda kadagiti
    Filisteo, immay dagiti babbai iti amin a siudad ti Israel, agkakanta ken agsasalada,
    a mangsabat kenni Ari Saul, babaen kadagiti pandereta, nga addaan iti rag-o, ken
    babaen iti pangtukar nga instrumento.
  kpg-kpg: Di madagoaa digau dauwa o Israel ala ne lloo ia gi di nadau guongo i muli
    di taaligi o Goliath, gei nia ahina o nia waahale huogodoo o Israel ga lloo ia
    belee hagalaamua di king go Saul. Digaula e dadaahili i nia daahili tenetene,
    ge e gagaalege, e badubadu nadau mee hai daahili mo nadau ‘lyre’.
  uig-ARA: داۋۇت فىلىستىينى ئۆلتۈرۈپ كۆپچىلىك بىلەن يانغاندا ئىسرائىلنىڭ ھەممە شەھەرلىرىدىكى
    قىز-ئاياللار سائۇلنى ناخشا ئېيتىپ ئۇسسۇل ئويناپ قارشى ئالغىلى چىقتى؛ ئۇلار خۇشلۇق
    ئىچىدە داپ ۋە ئۈچتار بىلەن نەغمە چېلىشتى.
  sus-sus: Sɔɔrie nu gbilenma tɛmui naxɛ kelife gere sode, Dawuda Goliyati faxa gere
    naxan kui, Isirayila ginɛe naxa mini Sɔlu ralande. E nu sigi sama maxase mɔɔli
    ndee ra, e nu fare boronma, e nu e xui itema sɛɛwɛ kui.
  pon-2006: Eri, nindokon sounpei en Israel ko ar pwurupwurala, mwurin Depit eh kemehlahr
    Kolaiad, lihen kahnimw koaros en Israel ahpw kohieilahng kasamwo Sohl. Re ahpw
    kin kokoulki koul kaperen kei, kahkahlek, oh kesekesengki nair keseng en dampwurin
    oh lair kan.
  jae-jae: Gêdêŋ taŋ Dawid gêjac Pilisti tau êndu ma lau siŋ sêmu sêja nêŋ gamêŋ naŋ,
    lauo aŋga malac Israel ŋa samob sêsa sêja sebe sêpuc Saul tôŋ-tôŋ. Êsêac sêjam
    wê têntac ŋajam ŋa tooŋ ma gegob ma têtê wê.
  ksd-ksd: 'Ma ba David i ga lilikun ba i ga tar doko kapi ra te Pilistia, ra vaden
    dia ga pot maro ra umana gunagunan par Israel pi diat a barat Saul, ma dia ga
    malagene ma ra umana kudu ma ra umana tobo, ma dia ga: gugu na kaia.'
  tur-YTC: David'in Filistliler'i öldürmesinden döndükleri sırada, İsrael'in bütün
    kentlerinden gelen kadınlar, teflerle, sevinçle ve müzik aletleriyle Kral Saul'u
    karşılamak için şarkı söyleyip dans ederek çıktılar.
  grc-BRENT: Καὶ ἐξῆλθον αἱ χορεύουσαι εἰς συνάντησιν Δαυὶδ ἐκ πασῶν πόλεων Ἰσραὴλ
    ἐν τυμπάνοις, καὶ ἐν χαρμοσύνῃ, καὶ ἐν κυμβάλοις.
  ind-AYT: Pada waktu mereka pulang, sesudah Daud mengalahkan orang Filistin, perempuan-perempuan
    dari seluruh kota Israel keluar sambil menyanyi dan menari untuk menyambut Raja
    Saul, dengan membunyikan rebana, dengan bersukaria dan dengan bunyi gerincing.
  nya-nya: Anthu akubwerera kwawo Davide atapha Mfilisiti uja, amayi anatuluka mʼmizinda
    yonse ya Israeli, akuyimba ndi kuvina kukachingamira mfumu Sauli. Ankayimba ndi
    kuvina mokondwa, kwinaku ngʼoma ndi zitoliro zikulira.
  hrv-hrv: Za njihova povratka, kad se David vraćao ubivši Filistejca, izađoše žene
    iz svih gradova Izraelovih u susret kralju Šaulu veselo kličući, pjevajući i plešući
    uza zvuke bubnjeva i cimbala.
  mps-mps: Te Devitgo Goliat elibode nosali tama te ami dabego hwįani silibo si,
    teda augwa pesageba ma begasa asali. Tialima, te tigidali hanude te Israel we
    dabe te taundu buluba soyu, te king Sol sunumide tiąba pali. Augwaligo te wiegi
    yai pemene ebo tęąbi weyu, tama augwaligo te balia dali wai. Tama augwaligo
    te wiegi yai musik weyu, te dudu du musik te belo elalubo te eliyu, tama te tobage
    gita me deli dali te tęąbi wali.
  tpi-tpi: Bihain long Devit i kilim Goliat na ol soldia i pait pinis, ol i kam bek
    long ples. Orait ol meri bilong olgeta taun bilong Israel i kam ausait long taun
    bilong ol bilong bungim King Sol long rot. Ol i mekim ol song bilong amamas na
    ol i singsing wantaim. Na ol i wok long paitim ol kundu na naisim ol musik i gat
    belo.
  dan-1931: Men da de kom hjem, da David vendte tilbage efter at have fældet Filisteren,
    gik Kvinderne fra alle Israels Byer Saul i Møde med Sang og Dans, med Håndpauker,
    Jubel og Cymbler,
  vie-OVCB: Sau khi Đa-vít giết người Phi-li-tin và đoàn quân Ít-ra-ên chiến thắng
    trở về, phụ nữ trong khắp các thành thị Ít-ra-ên kéo ra múa hát chào mừng Vua
    Sau-lơ. Họ vui vẻ hát hò và nhảy múa theo tiếng trống cơm và chập chõa.
  guj-2017: જયારે દાઉદ પલિસ્તીઓને હરાવ્યા પછી તેઓ પાછા આવતા હતા ત્યારે ઇઝરાયલનાં સર્વ
    નગરોમાંથી સ્ત્રીઓ ગાતી તથા નાચતી, ખંજરી સાથે, આનંદથી, સંગીતનાં વાજિંત્રો વગાડતા
    શાઉલને મળવા માટે બહાર આવી.
  pon-2006A: Eri, nindokon sounpei en Israel ko ar pwurupwurala, mwurin Depit eh kemehlahr
    Kolaiad, lihen kahnimw koaros en Israel ahpw kohieilahng kasamwo Sohl. Re ahpw
    kin kokoulki koul kaperen kei, kahkahlek, oh kesekesengki nair keseng en dampwurin
    oh lair kan.
  por-BRBSL: Quando chegaram, quando Davi voltou da matança do filisteu, as mulheres
    saíram de todas as cidades de Israel, cantando e dançando, para encontrar o rei
    Saul com pandeiros, com alegria e com instrumentos de música.
  aly-aly: David-el artwa arlpenty Goliath ipmew atwew-penh, Israel-wenh-rnem ingkerr
    alperlewenh apmer-warl. Apmer arrpanenh-they arelh-rnem apetyew, renh-rnem rlwateyew,
    rntweynenh aylelheynenh inkwerelhemel. Ingwer-rnem teram akely pelayerrenh, ingwer-rneman
    ampwal ketay-apenyarl pelayerrenh.
  cth-cth: Devit ni Filistin tami a theinae koehoi a tho nah, Isarel napuinaw ni Sawl
    siangpahrang a dawn awh hanlah la a sak awh teh, lamtu lahoi ka cairing e ratoung,
    cecak tumkhawng awh teh, Isarel kho koehoi a tho awh.
  twi-twi: Nanso bere a Israelfo nkonimdifo rekɔ fie, na Dawid akum Filistini no,
    mmea fifi nkurow a ɛbɛn ɔkwan no ho no bɛtwee mmommomme hyiaa Ɔhene Saulo a na
    wɔde anigye reto nnwom, bɔ akasae ne kyɛnkyɛn.
  hlt-hlt: Philisti aka tloek lamloh David ha bal phoeiah amih te khaw bal uh. Te
    vaengah manghai Saul doe hamla Israel khopuei tom lamkah huta rhoek loh kamrhing
    neh, toembael neh, kohoenah neh a lam neh a hlai uh tih ha pawk uh.
  tbz-SIM: Dɑfiti do kùɔ dìì mɔ̀nnì Kodiyɑti kɛ́konní kɛ̀ bɛnitipòbɛ̀ yɛhɛkɛ̀ yɛmɔu
    kɔbɛɛ yɛ̀nní kɛ́co Sɑuri, kɛ́ndiè nkɛ ɑu kɛ bie nyɛbɑ̀rɛ̀ nɛ̀ dɛbémbénnɛ̀ tɛrɛ̀.
  msy-2020: Devit Goliat mɨsoghezɨ an aremegha gɨvazɨ, mɨdorozir gumaziba bar uamategha
    nguibabar izi. Me tuavimɨn izima, Israelian nguibar ekiabar amiziba uan nguibar
    ekiaba ategha azenan iza tuavimɨn atrivim Sol bato. Me bar akongezir ighiabagh
    amua gitan mɨn garir dɨbɨarim ko tambarinbav sosi.
  dop-dop: Wɑɑtʋ wei Tɑfiiti kɑ kʋwɑ Koliyɑtɩ tɔ, ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ lɩɩnɑ yoou,
    ɩlɛnɑ pɑ ɑcɑlɛɛ tǝnɑ tɑɑ ɑlɑɑ lɩɩ Sɑyuli sǝŋʋɣʋ. Ɩlɛnɑ pɑ́ mɑkɩ wontu, nɑ pɑ́
    yooki yontu nɑ pɑ́ pɑɑkɩ, nɑ pɑ́ wilitiɣi.
  azb-azb: Davud Filiştli Qolyatı öldürüb qayıdanda əsgərlər geri gələrkən İsrailin
    bütün şəhərlərindən qadınlar dəflərlə, üçsimli alətlərlə şənlik mahnısı oxuyaraq
    və rəqs edərək padşah Şaulu qarşılamaq üçün çıxırdılar.
  eng-DBY: And it came to pass as they came, when David returned from the slaughter
    of the Philistine, that the women came out of all the cities of Israel, singing
    and dancing, to meet king Saul, with tambours, with joy, and with triangles.
  hin-2017: जब दाऊद उस पलिश्ती को मारकर लौट रहा था, और वे सब लोग भी आ रहे थे, तब सब
    इस्राएली नगरों से स्त्रियों ने निकलकर डफ और तिकोने बाजे लिए हुए, आनन्द के साथ
    गाती और नाचती हुई, शाऊल राजा के स्वागत में निकलीं।
  wol-KYG: Ba ñu demee ba xarekat yay ñibbi, gannaaw ba Daawuda reyee waa Filisti
    ba, jigéeni mboolem dëkki bànni Israyil a génn gatanduji Buur Sóol, di fecc ak
    a woy, tabala ya ànd ak sarxolle ya ak xalam ya.
  eng-YLT: And it cometh to pass, in their coming in, in David's returning from smiting
    the Philistine, that the women come out from all the cities of Israel to sing
    — also the dancers — to meet Saul the king, with tabrets, with joy, and with three-stringed
    instruments;
  eng-WYC-2017: Forsooth when David turned again, when the Philistine was slain, and
    bare the head of the Philistine into Jerusalem, women went out of all the cities
    of Israel, and sang, and led dances, against the coming of king Saul, in tympans
    of gladness, and in trumps.
  eng-WMBB: As they came, when David returned from the slaughter of the Philistine,
    the women came out of all the cities of Israel, singing and dancing, to meet King
    Saul with tambourines, with joy, and with instruments of music.
  urd-GVH: जब दाऊद फ़िलिस्तियों को शिकस्त देने से वापस आया तो तमाम शहरों से औरतें
    निकलकर साऊल बादशाह से मिलने आईं। दफ़ और साज़ बजाते हुए वह ख़ुशी के गीत गा गाकर
    नाचने लगीं।
  rug-rug: Sipu pule se Devita totoso ele va matea sa se Qolaea meke korapa pule mae
    tugo sari na tie varipera koa rina dia vasileana soti, si vura mae sari doduru
    barikaleqe pa doduru vasivasileana pa Izireli pude tutuvia sa baṉara Saula gua.
    Kera ni rini sari na kinera qetuqetu, peka meke lopi ni rini sari na tabarini
    na mike laera.
  gaz-gaz: Dubartoonnis erga Daawit Filisxeemicha ajjeesee booddee yommuu namoonni
    gara mana ofii isaaniitti deebiʼanitti magaalaawwan Israaʼel hunda keessaa masiinqoo
    fi dibbee qabatanii faarfannaa gammachuutiin faarfachaa fi shuubbisaa Saaʼol mooticha
    simachuuf baʼan.
  fra-LSG: Comme ils revenaient, lors du retour de David après qu’il eut tué le Philistin,
    les femmes sortirent de toutes les villes d’Israël au-devant du roi Saül, en chantant
    et en dansant, au son des tambourins et des triangles, et en poussant des cris
    de joie.
  gnn-gnn: Yo, roŋiyinana yukurrana Djolnydja ga nhanŋu miriŋunydja miṯtjinydja lilina
    wäŋalilina ŋulaŋuru mariŋurunydja ŋunhi ŋayi Daypitthu wutthurruna Galayithnha
    rakunyguŋala, ga ŋunhi walala marrtjina djuḻk‐djuḻkmaraŋala wäŋanydja malanha,
    walalanydja marrtjina dhäykawurrunydja barkparkthurruna manikaynha giritjinana
    manapara, goŋmirriyinana gumurr‐ŋamathinana gumurr'yurrunana walalaŋgu.
  yal-yal: Ganla xɛtɛmatɔna, Dawuda to bata yelin Filisiti sofaan faxɛ, Isirayila
    taane birin ɲaxanle yi mini Manga Sɔli ralandeni, e sigin sama, e e bodonma tanban
    xuiin nun maxase gbɛtɛne xuiin na, e sɔnxɔma sɛwani.
  haw-1868: A i ko lakou hele ana mai, i ka wa a Davida i hoi mai ai i ka pepehi ana
    i ke kanaka Pilisetia, hele mai la na wahine mai na kulanakauhale a pau o ka Iseraela
    mai, e mele ana, a e haa ana, e halawai me Saula ke alii, me na kuolokani, a me
    ka olioli, a me na mea kani.
  arb-NAV: وَعِنْدَ رُجُوعِ الْجَيْشِ بَعْدَ مَقْتَلِ جُلْيَاتَ، خَرَجَتِ النِّسَاءُ
    مِنْ جَمِيعِ مُدُنِ إِسْرَائِيلَ بِالْغِنَاءِ وَالرَّقْصِ، وَبِدُفُوفِ الْفَرَحِ
    وَبِمُثَلَّثَاتٍ لاِسْتِقْبَالِ شَاوُلَ الْمَلِكِ.
  ewe-ewe: Esi ŋutsuawo trɔ gbɔna va aƒe le David ƒe Filistitɔ la wuwu vɔ megbe la,
    nyɔnuwo tso Israel ƒe duwo katã me be woado go Fia Saul. Wonɔ ha dzim, nɔ ɣe ɖum.
    Wodzi aseyetsohawo ɖe asiʋuiwo kple gakogoewo ŋu.
  eng-LEE: And it came to pass as they came home, when David returned from smiting
    the Philistines, that the women came forth out of all the cities of Israel, singing
    and dancing, to meet king Saul, with tambourines, with joy, and with triangles.
  gvn-gvn: Davidangka Goliath yarkinkaku kunin, yinyamun jana David, Saul, soldier-soldier
    wubulku bayanbaku dungarin baja. Jalbu-jalbungku yiringkurrku jananin maku-nyajin,
    singman, wulngku balkan, dancemanijin. Jana jalbu-jalbu singman, yalaman, “Saulungku
    bama kuli-baka wubul kunin, yamba Davidangka wubul bajaku kunin.” Saulungku yinya
    kuku nyajin, nyulu kuli-kadan, yalaman, “Juma jana David king-bunganka, nyulu
    nganya karrnga-dajinka.” Yinyaynka Saulungku ngura-nyajin David, nyungunku wawu-kariman.
  asm-FB: পলেষ্টীয়াসকলক পৰাজিত কৰি যেতিয়া তেওঁলোক ঘূৰি আহিল, তেতিয়া ইস্ৰায়েলৰ
    সকলো নগৰৰ মহিলাসকলে চৌলক ল’গ ধৰিবলৈ খঞ্জৰী আদি বাদ্যযন্ত্ৰ লৈ গীত গাই নাচি-বাগি
    ওলাই আহিল।
  sus-A: سْورِيٍ نُ فبِلٍنمَ تّمُي نَشّ كٍلِقٍ فٍرٍ سٌدٍ، دَوُدَ فٌلِيَتِ قَشَ فٍرٍ
    نَشَن كُي، عِسِرَيِلَ فِنّيٍ نَشَ مِنِ سْلُ رَلَندٍ. عٍ نُ سِفِ سَمَ مَشَسٍ مْولِ
    ندٍيٍ رَ، عٍ نُ قَرٍ بٌرٌنمَ، عٍ نُ عٍ شُي عِتٍمَ سّيوّ كُي.
  fra-SBL: Au retour de David, après avoir abattu le Philistin, les femmes sortirent
    de toutes les villes d'Israël, chantant et dansant, pour aller au-devant du roi
    Saül, avec des tambourins, de la joie et des instruments de musique.
  hbo-hbo: וַיְהִ֣י בְּבֹואָ֗ם בְּשׁ֤וּב דָּוִד֙ מֵהַכֹּ֣ות אֶת־הַפְּלִשְׁתִּ֔י וַתֵּצֶ֨אנָה
    הַנָּשִׁ֜ים מִכָּל־עָרֵ֤י יִשְׂרָאֵל֙ *לָשֹׁור (לָשִׁ֣יר) וְהַמְּחֹלֹ֔ות לִקְרַ֖את
    שָׁא֣וּל הַמֶּ֑לֶךְ בְּתֻפִּ֥ים בְּשִׂמְחָ֖ה וּבְשָׁלִשִֽׁים׃
  piu-2006: (18:6-30; 19:; 21:; 23:; 24:; 26:) Tjuulalungarriya kuḻaṯatjarra tjuṯa
    Pilitjiyanya ngurrara tjuṯa mirri pungutjatjanu Tjarutjalumakutu maḻaku anangi.
    Yitjurilaku walytja kungka ngaṉṯitja tjuṯangku tawunu tjuṯatjanulu tjakulpa kulira
    pukuḻarrirra wanaṉu tjananya waḻkuntjakitjangku. Tjilirratjarra tjuṯangka ilawana
    taanytjirrirra inkayinangi. Alatji tjana inkayinangi, “Tjuulalungarri tjananya
    tjilirratjarra tjawutjuna kutju iluntanangi, kanya Tapitalungarri tjananya tjilirratjarra
    tjawutjuna tjuṯa iluntanangi. Tapitanya palyalingku.” Alatjiya ngunytji watjaṉu
    Tapitanya puḻkapungkunyingka kulira, Tjuulalu Tapitaku kuyarringkula alatji kuliṉu,
    “Tapitakuya puntura yunyparringanyi. Tjinguru Tapitanyalpiya mayutju tiṉa nyinatjunku
    ngayunyaṉiya wantirra, aṉangu tjuṯangku.” Palunyatjanu Tjuulanya Tapitaku kutu
    kuyarringkupayira. Palunyatjanu Tjuulaku ngurrangka Tapitalu kiitawu nguwanpa
    wangkatjingalpayi, Tjuulanya ataṉmankukitjangku. Palunyangka Tjuulalu Tapitaku
    mirrpaṉtjungku manguḻṯa wakara iluntankukitjangku puṯaṉu. Tapitalu nyakula tjirrkaṉu.
    Piyuku Tjuulalu manguḻpa palunya mantjira Tapitanya wakalkitjangku puṯaṉu, piyuku
    tjirrkantjala. Palunyatjanu Tjuulalu Tapitanya ngurra kutjupakutu wantirriyaṉu.
    Wantirriyara tjuṯaku mayutju nyinatjunu tjawutjuna kutjuku, ngurra waṉma Tapitanya
    kutu nyinanytjaku. Tapitalu tjananya pika tjuṯakutu katipayi. Tapitaku waarrkana
    tjuṯangku tjananya pikangku pungkula nguḻutjingara wantirriyalpayi, kutjupa ngurrara
    tjuṯa. Mayutju palya nyinanytjala, aṉangu minga Tapitaku yunypa nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯa, kanya Tjuulanya unytjuwiya nyinangi kutu. Tjuulalu yurrunpa
    watjaṉu palumpa yuṉṯalpa yurruntitja Tapitaku ungkukitjangku miiṯararrapula nyinanytjaku,
    Kulayitjanya Tapitalu iluntanutjangka. Tapitaku ungkukitjangku ngunytji tjangkura
    wati kutjupalpi ungu. Palunyatjanu Tjuulaku yuṉṯalpa kutjupa ini Maakulanya Tapitaku
    yunytjura nyinangi. Palunyatjanu Tjuulalu Tapitanyaya Pilitjiyanya ngurrara tjuṯangku
    iluntankunytjaku kuliṉu. Kulira waarrkanangka watjaṉu Tapitangka ankula alatji
    tjakultjunkunytjaku, “Nyuntu ngayuku waputju nyinaku yuṉṯalpa Maakulanyaṉanta
    unganyingka. Nyuntu Pilitjiyanya ngurrara antaṯa kutju mirri wakara ilytjanpa
    kuntara ngalya katinytjaku. Ngalya katirraṉin ungkunyangka uṉṯalpaṉanta ungku.”
    Tjuulalu kuliṉu, “Tapitalu kutjungku tjananya mirri punganyingka, Pilitjiyanya
    ngurrara tjuṯangkuya ngururrtjura ngaparrtjingku mirri pungkunytjaku.” Tjuulaku
    wangka uṉṯalpa ungkukitjalu watjantja waarrkanalu tjakultjunanyingka, Tapitalu
    kulira yunyparringu. Palunyatjanu Tapitalu tjananya palumpa kuḻaṯatjarra tjuṯa
    katingu Pilitjiyanya ngurrara tjuṯa pikangku pungkunytjaku. Paluru tjana tuu antaṯa
    tjuṯa tjananya wakara iluntara ilytjanpa kuntara mantjiṉangi. Ilytjanpa palunya
    tjuṯa ngalya katirra Tjuulala kurungka kaantamilara ungu. Palunyangka Tapitanya
    piyuku uti nyakula puṯu kuliṉu. Yalatji palurulpi kuliṉingi, “Katutjalukampa Tapitanya
    yaṉṯayaṉṯara kanaṉingi.” Palulanguru Tjuulalulpi palumpa uṉṯalpa Maakulanya Tapitanya
    ungu. Tjuulalu tjananya watjaṉu palumpa waarrkana tjuṯangka, Tjaanatjangkaṯarra,
    Tapitanya mirri pungkukitjangku. Tjaanatjalu Tjuulanya marrkuṉu wantinytjaku,
    palunyangka Tjuulanyara yaḻṯururrirra pungkuwiyangku wantikitjangku watjaṉu. Tapitanya
    piyuku yankula Tjuulaku waaḻangka waarrkarriyankupayi. Mamu panyapangku Tjuulanya
    nguḻutjingaṉingka, Tapitalu ataṉmankukitjangku mutjika wangkatjingaṉingi. Panyapa
    Tjuulalu marangku manguḻpa kanyira Tapitanya aṉangu yuti wakalkitjangku puṯaṉu.
    Tapitanya nguḻu tjirrkara pakara tjalkaḻungu. Tjuulalu piyuku aṉangu uti wakalpayingkamarra,
    Tapitanyaṯarraya palumpa waarrkanaṯarra tjuṯa tjalkaḻungu tawunu Naapakutu. Ngurra
    ngaa palula tjaatji ngarangi. Tjaatjiku mayutju tiṉangku ini Yayimalikalu kanyilpayi.
    Tapitalu Yayimalikangka ngatjiṉu mangarriku, kanya Yayimalikalu watjaṉu, “Mangarri
    ngayukuṉu walytjawiyaṉa kanyiṉi. Mangarri tjaati kutju ngarrinyi tjaatjingka ngarripayi.
    Luwu alatji ngaranyingka, miiṯangkanyurra kuwarri ngarrinytjawiyalu palya ngalkunytjaku.”
    Tapitalu watjaṉu, “Wiyalatju kuwarri miiṯawana ngarringi.” Palunyatjanu Yayimalikalu
    palumpa ngurrangka tjarrparra puriiti tjaati tjaatjingka tjunkula wantinytjatjanu
    mantjirara Tapitaku yungu. Tapitanya maralpa nguḻu ngalyankula tjaatji palulakutu
    yanu, Tjuulalamarra. Paluru Yayimalikanya tjapiṉu, “Kuḻaṯa, tjuuḻan kanyiṉi?”
    Yayimalikalu Kulayitjaku tjuuḻa waṯawara tjaatjingka ngaratjunkula wantingutja
    mantjira Tapitaku yungu. Palunyatjanu Tapitanyaṯarraya tawunu Kaatjakutu ankula
    nyinangi. Tapitanya ngunytji rama nguwanpa nyinangi, Pilitjiyanya ngurrara tjuṯangku
    mirri pungkupayingkamarra. Palunyatjanu Tapitaṯarraya tawunu Kaatja wantirra ankula
    kuḻpingka nyinangi. Palumpa kaaka tjuṯaya Tjuulakuṯarra nguḻurrirra Tapitakutu
    tjungurringu. Tjuṯarringkulaya nyinangi. Palunyatjanuya manta Muwapakutu ankula
    nyinayinu. Palunyatjanuya tawunu Kiilakutu ankula tjananya pikalu pungu, Pilitjiyanya
    ngurrara tjuṯa. Alatji tjananya pikangku pungkulaya wantirriyara Kiilanya ngurrara
    tjuṯa kanaṉu. Palunyatjanu Tapitanyaṯarraya Kiilangka nyinangi. Palunyangka Tjuulalu
    palumpa tjilirratjarra tjuṯa aḻṯingu, Tapitanyaṯarra tjananya wanaraya pungkukitjangku.
    Tjuulanyaṯarraya ngalya yananyingka, Tapitalungarriya tjakulpa kulira kurranyu
    anu puḻi murrpuwana nyinakitja. Palunyatjanu Tjuulaluṯarra tjanampa puṯu ngurriraya
    maḻaku anu ngurrakutu. Alatji Tjuulalungarriya Tapitanyaṯarra mirri pungkukitjangku
    tjuṯangara wanalpayi. Tjuulaluṯarra tjananya pungkukitjangkuya wanarankula ngururrpa
    ngarripayi, puliinangka ngururrpa, yurilta. Kutjarrangara Tapitalu Tjuulanya urilta,
    kuḻpingkaṯarra ngarriyananyingka wantingu, mirri pungkuwiyalu. Katutjalu mayutju
    nyinatjunkunytja kulira wantipayi mirri pungkuwiyangku. Tjuulalamarraya Tapitanyangarriya
    ngurra kutjupawana nyinayinangi.
  pjt-pjt: Ka Davidalu Kalaitjanya iluntankunyangka maḻangka tjaultji panya tjuṯa
    ngura walytjakutu walytjakutu anangi. Kaya Saulanya tjana ngura tjuṯangka wirkankunyangka
    minyma tjuṯa tjanampa nyakula puḻkaṟa pukuḻarira mirawaṉingi, munuya inma pukuḻṯu
    inkara nyaṉpiṟa wangkatjingaṟa waḻkuningi.
  kik-kik: Rĩrĩa andũ mainũkaga, thuutha wa Daudi kũũraga Mũfilisti ũcio-rĩ, andũ-a-nja
    makiuma matũũra-inĩ mothe ma Isiraeli makĩinaga na makĩrũgarũgaga, nĩguo magatũnge
    Mũthamaki Saũlũ marĩ na tũhembe na inanda makĩinaga nyĩmbo cia gĩkeno.
  fra-NCL: Quand ils firent leur entrée, lorsque David revint après avoir tué le Philistin,
    les femmes sortirent de toutes les villes d’Israël, en chantant et en dansant,
    au-devant du roi Saül, avec joie, au son des tambourins et des harpes.
  cek-AK: David mah Philistin kaminawk to hum moe, im ah amlaem naah, Israel vangpuinawk
    ih nongpatanawk loe tacawt o boih moe, atuenpawk congca hoi cingcengnawk to boh
    o, anghoehaih laa to sak o moe, hnawhaih hoiah Saul siangpahrang to dawt o.
  cuk-cuk: David-Goliat-oburgwisad-sorba sordamar-aibiris-danimargua, bela Israel-yargi
    neggweburmar-bukwadgi omegan Rey-Saúl-abindakega ainiarmalad.
  uig-CYR: Давут Филистийни өлтүрүп көпчилик билән янғанда Исраилниң һәммә шәһәрлиридики
    қиз-аяллар Саулни нахша ейтип уссул ойнап қарши алғили чиқти; улар хушлуқ ичидә
    дап вә үчтар билән нәғмә челишти.
  pma-pma: Katau en vaeen koa Deved muas Kolaeot mat, meatin tavaeen keil amusil sise
    avaha ris teim keil ose ka asi keil houlu. Ka navong meatin tavaeen keil enek
    arokol taon keil, ahin keil teni umai avisu min asuv houlu Sol ral min masmasien.
    Keil amusau ral min sien, amuas ave, apilei en iukalele ka uver en seka keil one.
  tel-2017: వారు ఫిలిష్తీయులను ఓడించి, తిరిగి వస్తున్నప్పుడు ఇశ్రాయేలు ఊళ్ళల్లో ఉన్న
    స్త్రీలంతా అమిత ఆనందంగా తంబురలతో, వాయిద్యాలతో పాడుతూ నాట్యం చేస్తూ రాజైన సౌలును
    ఎదుర్కున్నారు.
  hat-BSA: Li te vin rive ke pandan yo t ap vini, lè David te retounen soti touye
    Filisten an, ke fanm yo te sòti nan tout vil an Israël yo. Yo t ap chante ak danse
    pou rankontre Wa Saül, avèk tanbouren, kè kontan ak enstriman mizik.
  bxh-bxh: '@see-verse:1SA.018.005'
  kos-kos: Ke David el foloko tukun el unilya Goliath, ac ke mwet mweun elos wi pac
    foloko nu yen selos, mutan in siti nukewa in acn Israel elos tuku in paingul Tokosra
    Saul. Elos engan ac on, ac elos tacn ac srital ke mwe srital tambourine ac lyre.
  hbo-WLC: וַיְהִ֣י בְּבוֹאָ֗ם בְּשׁ֤וּב דָּוִד֙ מֵהַכּ֣וֹת אֶת־הַפְּלִשְׁתִּ֔י וַתֵּצֶ֨אנָה
    הַנָּשִׁ֜ים מִכָּל־עָרֵ֤י יִשְׂרָאֵל֙ לשור וְהַמְּחֹל֔וֹת לִקְרַ֖את שָׁא֣וּל הַמֶּ֑לֶךְ
    בְּתֻפִּ֥ים בְּשִׂמְחָ֖ה וּבְשָׁלִשִֽׁים׃
  ibo-ibo: Mgbe ndị agha ahụ na-alọghachite, mgbe Devid gbusịrị onye Filistia ahụ,
    ndị inyom sitere nʼobodo niile nke Izrel pụta izute eze Sọl. Ha na-abụ abụ na-ete
    egwu ọṅụ, nke ha ji ụbọ akwara na ihe egwu ndị ọzọ na-eti.
  ory-ory: ଦାଉଦ ପଲେଷ୍ଟୀୟକୁ ବଧ କରି ଫେରିଲା ବେଳେ ଲୋକମାନେ ଆସୁ ଆସୁ ଏପରି ହେଲା ଯେ, ଇସ୍ରାଏଲୀୟ
    ସମସ୍ତ ନଗରରୁ ସ୍ତ୍ରୀମାନେ ବାହାରି ଦାରା, ଆନନ୍ଦଧ୍ୱନି ଓ ତ୍ରିତନ୍ତ୍ରୀ ବାଦ୍ୟ ସହିତ ଗାୟନ ଓ
    ନୃତ୍ୟ କରୁ କରୁ ଶାଉଲ ରାଜାଙ୍କୁ ଭେଟିବା ପାଇଁ ଆସିଲେ।
  wmt-wmt: Wali nyanartijangka kulijangka palu tikitikiyani ngurrawarntikarti ngurrujarra
    ngurrujarra. Kanarlanywarnti palu wurnarni tirrinyyanani, kanarlanywarnti palunyanangurla
    jarntuwarntirla kirrarnani. Walimpala palu wartangurni pirriyanani. Yangka palu
    tirrinyyanani mayaruwarntirlurra, marninwarntirlu palu ngarrurtarlu juju yinparnani,
    yarnta palu Tayipit kajalkajalkujirnani wirriyajangkarlu. Kujarti palu yinparnani,
    “Juwullu manya pinya murrkurnmartamarta, Tayipittu manya pinya pajajinyangu.”
    Wali Juwullu manya kingju pinakarrinya jujujangka yinparnjangkawarnti marninwarnti,
    kulijarrinyala. Pinapinakarrinyani parlanyanu, “Wali palu kajalkajalkujilany Tayipit.
    Kunyungurla pajalu ngaju wanyjarrku. Nyantuwurtu ngalu kingkuji Tayipit.” Nyanartijangka
    Tayipitku parla yakurrmarnani Juwullu. Nira pa ngampurrikanani. Tayipittu nganyanu
    kajalkajalkujirla king ngunangupurru. Marrkijarrinyanila parla. Wali nyanartijangka
    kumantawarlany wangartajarrinyala Juwul. Layilaparnanila pupuru mayarurla nyantukurarla.
    Yangka parla Ngarpungu yiparni kulipari pirlurr, nyanartirlu pa wangartakujirni.
    Wali Tayipittu pa pungani kitajiliny tirrinytirriny ngangakujirnupurru Juwul wangartajangka.
    Nira pa pungani kujarti. Nyanartijangka Juwullu warntarni jirnal. Marni parlanyanu,
    “Larrpuklanku marna mayaru mapirrirni.” Mapunparni jalikanurla parlanyanta jurtuklani.
    Nyantungu parla minkiri wanyjani Tayipittu kurrinymirri. Nyanartijangka jarti
    pa kurlpungani Juwullu, pungkarla pa. Nira manyanta murlkarra ngunangani Juwul
    pungupurru.
  chk-chk: Lupwen ekewe sounfiu ra liwiniti lenier mürin än Tafit niela Koliat, ekewe
    fefin ra towu seni ekewe telinimwen Israel meinisin pwe repwe churi ewe king Saul.
    Ra köl fän pwapwa o pworuk fän pisekin kaktai me pisekin ettik.
  ssd-ssd: David nu Filistia mbal tuku kame gabat ta balena le Israel kame mbal nane
    Filistia ndoŋ kame bumba nane bale farka luka ilmba minnaig le pino kame ŋakmba
    tumbraŋ mindek Israel sinamŋge nane gare-gareka kupesmba mune ninde lika tambariŋ
    katniŋmba naŋgine gabat suŋgo Saul ndinŋge te-silikam kinaig.
  rop-rop: Wal afta wen Deibid bin kilim Galaiyath ded, ol detlot Isreil solja bin
    ranimap detlot Filastain solja, en afta wen deibin binijimap olabat, ol detlot
    Isreil men bin gobek langa olabat ron kemp, en ola Isreil gel bin kamat brom ebri
    taun blanga midim olabat langa roud. Deibin kamat blanga luk King Sol, dumaji
    deibin gudbinji, en deibin singsing en densdens en pleiplei det lilwan dram gulum
    tembarin en det lilwan gita gulum laiya.
  ukr-1871: Та як ійшли вони додому і вертавсь Давид подужавши Филистія, то виходило
    тодї з усїх Ізрайлевих городів жіноцтво на стрічу цареві Саулові, танцючи й сьпіваючи
    під веселу гру бубнів та цимбал,
  deu-1951: Es begab sich aber, als sie heimkamen, als David von der Schlacht der
    Philister zurückkehrte, daß die Frauen aus allen Städten Israels mit Gesang und
    Reigen, mit Handpauken, mit Freuden und mit Triangeln dem König Saul entgegengingen.
  eng-JPS: And it came to pass as they came, when David returned from the slaughter
    of the Philistine, that the women came out of all the cities of Israel, singing
    and dancing, to meet king Saul, with timbrels, with joy, and with three-stringed
    instruments.
  srp-1865: A kad se vraæahu, i kad se David vraæaše ubivši Filistejina, izlaziše
    žene iz svakoga grada Izrailjeva pjevajuæi i igrajuæi na susret caru Saulu, s
    bubnjima i s veseljem i guslama.
  lug-lug: Awo abasajja bwe baali nga bakomawo eka, Dawudi ng’amaze okutta Omufirisuuti,
    abakazi ne bava mu bibuga byonna ebya Isirayiri nga bayimba era nga bazina, okusisinkana
    kabaka Sawulo, nga bayimba ennyimba ez’essanyu, nga balina ebitaasa n’entongooli.
  heb-heb: ויהי בבואם בשוב דוד מהכות את הפלשתי ותצאנה הנשים מכל ערי ישראל לשור והמחלות
    לקראת שאול המלך בתפים בשמחה ובשלשים׃
  ben-IRV: দায়ূদ সেই পলেষ্টীয় গলিয়াত্‌কে মেরে ফেলবার পর লোকেরা যখন বাড়ি ফিরে আসছিল
    তখন ইস্রায়েলের সমস্ত গ্রাম ও শহর থেকে মেয়েরা নেচে নেচে আনন্দের গান গেয়ে এবং
    খঞ্জনী ও তিনতারা বাজাতে বাজাতে রাজা শৌলকে শুভেচ্ছা জানাতে বের হয়ে আসল।
  pan-pan: ਉਹ ਇਸਤਰੀਆਂ ਗਾਉਂਦੀਆਂ ਨੱਚਦੀਆਂ ਅਨੰਦ ਨਾਲ ਡੱਫ਼ਾਂ ਅਤੇ ਚਿਕਾਰੇ ਵਜਾਉਂਦੀਆਂ ਹੋਈਆਂ
    ਸ਼ਾਊਲ ਰਾਜਾ ਦੇ ਮਿਲਣ ਨੂੰ ਨਿੱਕਲੀਆਂ।
  tkr-tkr: Davudee Filiştinğançena gik'u yı'q'əlqa siyk'almee, İzrailyne gırgıne şaharbışeençen
    yedar dyafbıyiy t'amp'ırbı alyaat'u, şadeebaxhen mə'niybıyiy mık'ar ha'a paççah
    Şaulne ögeeqa qığeebaç'e.
  mya-JVB: ဒါဝိဒ် သည် ဖိလိတ္တိ လူကို သတ် ပြီးမှပြန် လာ၍၊ ရောက်လေရာရာ၌ မိန်းမ များတို့သည်
    ရှောလု မင်းကြီး ကို ခရီးဦးကြို ပြုအံ့သောငှါ ရွှင်လန်း သောစိတ်နှင့် သီချင်း ဆိုလျက်
    ၊ က လျက်၊ ပတ်သာ အစရှိ သည်တို့ကို တီးလျက်၊ ဣသရေလ မြို့ ရွာများထဲက ထွက် လာသဖြင့်၊
  tte-O: Saugana Deibida Golaiyadi iunui imwawasi na tokaleyayao sipileyoi silalaoma
    kabo Isileli yanuwa kaigeda kaigeda sinesineoliyao me ali tambalin yo api kaba
    venu sikalaili silau kamwasa mena na Saulo me ana tokaleyayao simuloloili mwa
    sikoi siselo sanasanaili me ali yaliyaya,
  tbg-tbg: Ho Devitiva Golaiaatira arukomanta Isareri iqoka vaiinti orurante ani vaumanta
    Isareri nahenti vika vo vatuka vo vatukaqihai aninte King Sorura vira quahama
    amitora. Vika ihi nteha quaha quahamaqi viha, tamparinivata kitaavata ruqutuqi
    viha ihi tivaqi vi vaura.
  hmo-hmo: Davida ese Goliata ia alaia murinai, ia bona tuari taudia be hanua dekenai
    idia giroa mai neganai, hahine taudia Israela hanua ibounai dekena amo idia raka
    mai, ane idia abia, mai mavaru danu. King Saulo danu idia hedavari, mai ane danu,
    edia tareko idia botaia, bona edia gita idia gadaralaia.
  urd-urd: जब दाऊद उस फ़िलिस्ती को क़त्ल कर के लौटा आता था, और वह सब भी आ रहे थे,
    तो इस्राईल के सब शहरों से 'औरतें गाती और नाचती हुई दफ़ों और ख़ुशी के ना'रों और
    बाजों के साथ साऊल बादशाह के इस्तक़बाल को निकलीं।
  rus-SYN: Когда они шли, при возвращении Давида с победы над Филистимлянином, то
    женщины из всех городов Израильских выходили навстречу Саулу царю с пением и плясками,
    с торжественными тимпанами и с кимвалами.
  bqc-SIM: Kɛ́ zĩgↄ̃ↄ lɛ́ su Davidi Filitɛ̃pi dɛa gbɛa, nↄɛↄ bↄ̀ Isaili wɛ̃́lɛↄ guu
    píi, aa gɛ̀ dai ń kí Saululɛ, aalɛ lɛsi, aalɛ ↄ̃wã, aalɛ gã̀alɛ, aalɛ pↄnakɛ,
    aalɛ sɛ̃́sɛ̃napa.
  tcz-CHONGTHU: Israel miten galjona ahin neijouvun inlama ahung kile kit-un, David
    in Philistine te ahintha jouvun, khopi jousea nupiho ahung potdoh’un, Saul lengpa
    ahung kimupiuvin ahi, numeihon khongcha le tumgingthei toh thon kipahtah in lampumin
    la asauvin ahi.
  mar-mar: मग असे झाले की, ते त्या पलिष्ट्याला मारून माघारी आले, तेव्हा स्त्रिया इस्राएलच्या
    सर्व नगरातून गात व नाचत, डफ व झांज वाजवीत शौल राजाची भेट घ्यावयास निघाल्या.
  soq-soq: Dawid Pilistan apanawa debama dea epenbolen, me ebowa ipa Golaioti. Tane
    sape sorodia onantoia ene leutone bolauwo antoio, ioto Israel bolawa debama deadea
    bedewe waimoia nomone warere Sol donsapua baiwa anton. Mo gita ita tambarin epeie
    ita nuaeu sasawa waie ita biantoie.
  qub-qub: Chaura Goliat-ta David wañuchishanpita llapan suldärucuna cutimuptin Israel
    siudäcunapita ray Saulta tariparan warmicuna cushicur dansaraycar cantaraycar
    tinyata, latilluta tucaraycar.
  bqp-bqp: Kũ zĩ̀karinↄ tɛn su Dauda Filisitini pì dɛnaa gbɛra, nↄgbɛ̃nↄ bò Isaraila
    wɛ̃tɛnↄ gũn pínki, ò gɛ̀ɛ da ń kína Solulɛ, òtɛn lɛ̀ sí òtɛn ũ wã, òtɛn gã̀gã
    lɛ́ òtɛn pↄnna kɛ òtɛn sɛ̀kɛrɛ pá.
  hat-hat: Sòlda yo t'ap tounen lakay yo. Lè sa a, David te fin touye sòlda Filisti
    a, li t'ap tounen lakay li tou. Yon bann medam soti nan tout lavil peyi Izrayèl
    la vin kontre wa Sayil. Yo t'ap chante, yo t'ap danse, yo t'ap jwe tanbouren,
    yo t'ap bat ògàn, yo t'ap chante pou fè kè moun kontan.
  eng-BSB: As the troops were returning home after David had killed the Philistine,
    the women came out of all the cities of Israel to meet King Saul with singing
    and dancing, with joyful songs, and with tambourines and other instruments.
  tod-tod: Davide ɓegai ma ga Filiseti nui ʋaa, ti ɠalegai ma ma, ti zeɠe kɔɔɠɔzuʋɛ,
    anzanuiti ti ɠulani Izelayɛle laaiti pɛ su, ti masagi Sayile laaɠomi, ti ɗa kuai
    wo, ti ɗa guyei loo, ga koozunɛ woo wolai, ti ɗa tamadegiti ta gɛingɛin ganigi
    taɠiligaani gɛin.
  eng-WEBPB: As they came, when David returned from the slaughter of the Philistine,
    the women came out of all the cities of Israel, singing and dancing, to meet King
    Saul with tambourines, with joy, and with instruments of music.
  kbq-kbq: Hagi Deviti'ma Filistia ne'ma ahetege'za ha'ma huzmagaterete'za ete kumategama
    azageno'a, maka Israeli kumapinti a'mofa'mo'za nasenasepane, hapu zavenane eri'za
    ahe'za muse hu'za avo nehage'za Solina amarara hu'naze.
  nhe-BL: Pero se tlamantli quicualancamacac Saúl. Panoc quema nopa israelitame mocuepayayaj
    tlen tlatehuicajyotl quema David ya quimictijtoya Goliat. Quisque sihuame ipan
    nochi altepetini para quinamijque Tlanahuatijquetl Saúl. Huicatihualayayaj huan
    mijtotijtihualayayaj ica miyac paquilistli huan quihualicayayaj nochi tlamantli
    tlatzotzonali.
  bus-bus: Kɛ̀ zĩ̀kpɛɛnↄↄ e suu Dauda Filisitini pì dɛna gbɛra, nↄgbɛ̃nↄ bↄ̀ Isaraili
    wɛ́tɛnↄ guu píngi, aↄ̃ gàa da ń kí Solulɛ, aↄ̃ↄe lɛ̀ sii aↄ̃ↄe ↄ̃ wãa, aↄ̃ↄe
    gã̀gã lɛɛ aↄ̃ↄe pↄnnaa kɛɛ aↄ̃ↄe sɛ̃gɛ̃sɛ̃gɛ̃ paa.
  gub-BL: Uzewyr zauxiapekwer paw weko haw nànàn wà Tawi Kurià izuka re wà kury. Wata
    mehe kuzàgwer uhem tawhu wi wanupe Xau huwàxi mà wà. Umuzàg zegar haw urywete
    haw rupi wà. Upynyk wà no. Umupu ipu ma'e paner her ma'e wà. Umupu wioràwiràn
    irir her ma'e wà no.
  eng-DRA: Now when David returned, after be slew the Philistine, the women came out
    of all the cities of Israel, singing and dancing, to meet king Saul, with timbrels
    of joy, and cornets.
