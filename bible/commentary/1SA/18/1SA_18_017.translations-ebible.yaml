    maatnume tusa tiuwai.'
  kyc-kyc: Soleme Dapiti lamaiyuo, Dake nambana wanenge mupwa doko Merape lenge. Embame
    nambana yanda singi ingyuo paka nao yaki nyii nao karapala Kamongona lao yanda
    pyakamiri ramo dokopa namba wanake doko nyere lao jero, leya. (Sole baa rangeme
    Dapiti kapa pyuo pyara ingya nayasa Pilisitia wambu dupwame dopa pyuo Dapiti pyarami
    lao suu piya.)
  urd-GVU: ایک دن ساؤل نے داؤد سے بات کی، ”مَیں اپنی بڑی بیٹی میرب کا رشتہ آپ کے ساتھ
    باندھنا چاہتا ہوں۔ لیکن پہلے ثابت کریں کہ آپ اچھے فوجی ہیں، جو رب کی جنگوں میں
    خوب حصہ لے۔“ لیکن دل ہی دل میں ساؤل نے سوچا، ”خود تو مَیں داؤد پر ہاتھ نہیں اُٹھاؤں
    گا، بہتر ہے کہ وہ فلستیوں کے ہاتھوں مارا جائے۔“
  deu-1912: 'Und Saul sprach zu David: Siehe, meine größte Tochter Merab will ich
    dir zum Weibe geben; sei mir nur tapfer und führe des HERRN Kriege. Denn Saul
