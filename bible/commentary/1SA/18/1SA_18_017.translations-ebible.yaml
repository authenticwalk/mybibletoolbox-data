verse: 1SA.018.017
translations:
  mal-C: 'ശൗൽ ദാവീദിനോടു പറഞ്ഞു: “ഇതാ എന്റെ മൂത്തമകൾ മേരബ്. അവളെ ഞാൻ നിനക്കു ഭാര്യയായി
    നൽകാം; വീരോചിതമായി എന്നെ സേവിക്കുകയും എനിക്കുവേണ്ടി യഹോവയുടെ യുദ്ധങ്ങൾ നടത്തുകയും
    ചെയ്താൽമാത്രം മതി. തന്റെ കൈയല്ല; ഫെലിസ്ത്യരുടെ കൈതന്നെ അവന്റെമേൽ പതിക്കട്ടെ” എന്നു
    ശൗൽ ചിന്തിച്ചിരുന്നു.'
  deu-TKW: 'Und saul redete david an: Hier meine älteste Tochter Merab, die geb ich
    dir zum Weibe - aber du mußt dich mir als Held erweisen und die Kämpfe Jahwes
    führen! Saul dachte nämlich: Ich mag nicht selbst Hand an ihn legen, die Philister
    mögen Hand an ihn legen!'
  lin-lin: 'Saulo alobaki na Davidi : — Tala Merabi, mwana na ngai ya liboso ya mwasi !
    Nakopesa yo ye na libala soki kaka osali epai na ngai lokola soda ya mpiko mpe
    obundi bitumba ya Yawe. Nzokande Saulo azalaki komilobela : « Tika ete loboko
    na ngai eboma ye te, kasi ezala nde loboko ya bato ya Filisitia. »'
  eng-LSV: And Saul says to David, “Behold, my elder daughter Merab—I give her to
    you for a wife; only, be for a son of valor to me, and fight the battles of YHWH”;
    and Saul said, “Do not let my hand be on him, but let the hand of the Philistines
    be on him.”
  eng-GNV: 'Then Saul sayd to Dauid, Beholde mine eldest daughter Merab, her I will
    giue thee to wife: onely be a valiant sonne vnto me, and fight the Lordes battels:
    for Saul thought, Mine hand shall not be vpon him, but the hand of the Philistims
    shalbe vpon him.'
  eng-WEBSTER: 'And Saul said to David, Behold, my elder daughter Merab, her will
    I give thee for a wife: only be thou valiant for me, and fight the LORD''S battles.
    For Saul said, Let not my hand be upon him, but let the hand of the Philistines
    be upon him.'
  nhw-BL: 'Huan se tonal Saúl quiilhui David: ―Na nimitzmacas noichpoca, Merab, catli
    achtihui ejquetl para elis mosihua. Pero achtihui monequi tielis se cuali soldado
    catli moneltlalía para tiquinhuilanas icualancaitacahua TOTECO. Pero ipan iyolo
    Saúl moilhuiyaya: “Amo cuali sintla na nijmictis David, huajca nijmajcahuas ica
    nopa filisteo tlacame para inijuanti ma quimictica.”'
  swh-ONEN: Sauli akamwambia Daudi, “Huyu hapa binti yangu mkubwa Merabu. Nitakupa
    umwoe, endapo tu utanitumikia kwa ushujaa na kupigana vita vya Bwana.” Kwa maana
    Sauli alisema moyoni mwake, “Sitainua mkono wangu dhidi yake. Acha mkono wa Wafilisti
    uwe juu yake.”
  bba-bba: Mɑ Sɔɔlu u Dɑfidi sɔ̃ɔwɑ u nɛɛ, nɛn bii wɔndiɑ ɡbiikoo Mɛrɑbuwɑ kon nun
    kɛ̃ kurɔ. Adɑmɑ ɑ de ɑ n sɑ̃ɑ dɑmɡii kpɑ ɑ Yinni Gusunɔ sɑnnɑ. Domi Sɔɔlu u bwisikɑ
    u nɛɛ, u ǹ kĩ u nùn ɡo win tii, Filisitibɑrɑ u koo nùn bɔrie.
  eng-KJVCPB: 'And Saul said to David, Behold my elder daughter Merab, her will I
    give thee to wife: only be thou valiant for me, and fight the Lord’s battles.
    For Saul said, Let not mine hand be upon him, but let the hand of the Philistines
    be upon him.'
  mpx-mpx: Sol i baek Deibid elana i ba, “Natu meluyovana toto bwabwatana hiwe alana
    Melab na pewa nu alolonan, iyai te ebo nu haveyan nu ola toasiyala kaiweu ge Yehoba
    wana haveyan nu lohaveyani.” (He Sol i ba ola o, kaiwena i nuwatu atenaa i ba,
    “Bahi nau nimwau elana ge na lolopaaliga, yaa Pilistiya te nihi ginol.”)
  luo-luo: Saulo nowachone Daudi niya, “Ma en Merab nyara maduongʼ. Abiro miyigo mondo
    ikende; to mana ka inyalo kedona gi chir ka ikedo lwenje mag Jehova Nyasaye.”
    Nimar Saulo nowacho e chunye niya, “Ok abi keto lweta kuome. We jo-Filistia ema
    otim mano!”
  meu-meu: Bena Saulo ese David e hereva henia, eto, Natugu kekenina roboana Meraba
    binai. Baina henimu, bavadavaia. Ḡau tamona, lau daigu ai ba goada, Iehova ena
    tuari ba tuarilaia. Badina be Saulo na ini e laloa toma, eto, Lau basina alaia
    mase, a Filistia taudia hari.
  npi-ULB: तब शाऊलले दाऊदलाई भने, “मेरी जेठी छोरी मेराब यहाँ छिन् । तिनलाई म तिम्रो
    पत्‍नी हुनलाई दिनेछु । मेरो निम्ति मात्र साहसी हुनु र परमप्रभुको युद्ध लड्नुपर्छ
    ।” किनकि शाऊलले सोचे, “तिनीमाथि मेरो हात नपरोस्, तर तिनीमाथि पलिश्तीहरूको हात
    परोस् ।”
  yor-yor: Saulu wí fún Dafidi pé, “Èyí ni àgbà nínú àwọn ọmọbìnrin mi Merabu. Èmi
    yóò fi òun fún ọ ní aya. Kí ìwọ sìn mí bí akọni, kí o sì máa ja ogun Olúwa.” Nítorí
    tí Saulu wí fún ara rẹ̀ pé, “Èmi kì yóò gbé ọwọ́ mi sókè sí i. Jẹ́ kí àwọn Filistini
    ṣe èyí.”
  emp-NTPO: 'Ewari ab̶a Saulba Davia jarasia: –Mʌ̃ cau dji nabema Meráda bʌ́a diaya
    bʌ quima bamãrẽã. Mʌ̃a ab̶abe quĩrĩã b̶ʌa bʌra mʌ̃ itea sozarra djõ b̶aida Ãcõrẽba
    djõbibʌrʌd̶e.– Baribʌrʌ Saulba wãrãda nãwã crĩcha b̶asia: “Mʌ̃a Davi beai cãyãbara
    biara b̶ʌa pilisteorãba bead̶ida.”'
  ind-ind: Kata Saul kepada Daud, “Saya akan menikahkan kamu dengan Merab, anak perempuanku
    yang tertua. Tetapi kamu harus tetap melayani saya sebagai komandan yang gagah
    perkasa dalam pertempuran-pertempuran untuk TUHAN.” Sebab pikir Saul, “Jangan
    sampai saya yang membunuhnya. Biarlah orang-orang Filistin saja yang melakukan
    itu.”
  pes-OPCB: 'روزی شائول به داوود گفت: «من حاضرم دختر بزرگ خود میرب را به عقد تو درآورم.
    اما اول باید شجاعت خود را در جنگهای خداوند ثابت کنی.» (شائول با خود می‌اندیشید:
    «به جای اینکه دست من به خون او آغشته شود، او را به جنگ فلسطینی‌ها می‌فرستم تا
    آنها او را بکشند.»)'
  tgl-ULB: Pagkatapos sinabi ni Saul kay David, “Narito ang aking panganay na anak
    na babae, si Merab. Ibibigay ko siya sa iyo bilang asawa. Magpakatapang ka lamang
    para sa akin at lumaban sa labanan ni Yahweh.” Sapagkat inisip ni Saul, “Huwag
    hayaang pagbuhatan ko siya ng kamay, ngunit hayaang pagbuhatan siya ng kamay ng
    mga taga-Filisteo.”
  cbu-NT: Minushshat zar Saul wanasir Dapiyaa tsiyatarangiya. Zuwaa, ipari putsisarini
    sur Merab, izanlleemish panachinllpa. Ambinaapari sheeruri, nuw shiyamunarisha
    mangi tatchina. Tapazeem nuwaam istakush taatsha. Tapaz taakchu, shiyamarishat
    Apanllpa wizpur waratatsha, tárangiya. Saul mangush chinarangu, nuwaantana pachakuri
    yutaritcha. Waani amb ashkachuri, Filistewshuchinaa pachanllinnaa átu, tárangiya.
  hui-hui: Ani bialu Solohanda Debidihondo lalu, I̱ wane wahene Meraba o bedagoni
    í̠ one berelo hado nguliya í̠na i̱naga wai bia haga ami agali elahe mbira halu
    Anduane Homogonaga wai bibe, lene. Solo ibu ani manda bialu ogonidagua berogola
    Pilidialime Debidi belo ibunime nabole manda buwa ani lene.
  mya-mya: ထို​နောက်​ရှော​လု​သည်​ဒါ​ဝိဒ်​ကို​ခေါ်​ပြီး​လျှင်``ငါ့ မှာ​ငါ့​သ​မီး​ကြီး​မေ​ရပ်​ရှိ​၏။
    သင်​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​စစ်​ပွဲ​များ​တွင်​ရဲ​ရင့်​စွာ​ပါ​ဝင်​ဆင်​နွှဲ လျက် ငါ​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​မည်​ဆို
    ပါ​က ငါ​သည်​သင့်​အား​ဤ​သ​မီး​တော်​နှင့်​ထိမ်း မြား​ပေး​စား​မည်'' ဟု​ဆို​၏။ (ဤ​နည်း​အား​ဖြင့်
    ဒါ​ဝိဒ်​အား​မိ​မိ​ကိုယ်​တိုင်​သတ်​ရန်​မ​လို​တော့ ဘဲ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏​လက်​ချက်​ဖြင့်
    ကျ​ဆုံး​စေ​ရန်​ရှော​လု​အ​ကောက်​ကြံ​သ​တည်း။)
  bod-N: དེ་ནས་སོ་ལོས་དཱ་བིད་ལ། ངས་བུ་མོ་ཆེ་བ་མེ་རཱབ་བྱ་བ་ནི་ཁྱོད་ཀྱི་ཆུང་མར་གཏོང་བར་བྱ།
    ཁྱོད་ནི་ང་ཡི་ཕྱིར་དུ་དཔའ་རྩལ་ཅན་ཡིན་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་འཐབ་འཛིང་བྱོས་ཤིག་ཅེས་སྨྲས་ཤིང་།
    སོ་ལོའི་སེམས་སུ་ང་རང་གི་ལག་པ་ཁོ་ལ་མི་འཕོག་པར་ཕེ་ལེ་ཤེད་པའི་ལག་པ་ཁོ་ལ་འཕོག་པར་གྱུར་ཅིག་ཅེས་དྲན་ནོ།
    །
  sna-sna: Sauro akati kuna Dhavhidhi, “Hoyu Merabhi mwanasikana wangu mukuru. Ndichamupa
    kwauri kuti ave mukadzi wako; chete iwe chindishandira wakashinga uye urwe hondo
    dzaJehovha.” Nokuti Sauro akafunga mumwoyo make achiti, “Handichasimudzi ruoko
    rwangu kuti ndirwe naye. VaFiristia ngavaite izvozvo!”
  spa-BLM: 'Saúl dijo a David: “He aquí mi hija mayor Merab. Te la daré como esposa.
    Sólo sé valiente para mí y lucha en las batallas de Yahvé”. Porque Saúl dijo:
    “No dejes que mi mano esté sobre él, sino que la mano de los filisteos esté sobre
    él”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Saúl d''a vin̈aj David chi'': —Svac''
    ix b''ab''el visil scuchan Merab etb''eyumoc, an̈ej to jelann̈ej tzutej a b''a
    d''a oval, tzac''an oval cuj a on̈ schon̈ab'' on̈ Jehová tic, xchi vin̈. Ix sna
    vin̈aj Saúl icha chi'' yujto malaj sgana vin̈ yoch smul smilan vin̈aj David chi'',
    vach'' ama tato a eb'' filisteo smilan vin̈ snaan vin̈.'
  swh-ULB: Kisha Sauli akamwambia Daudi, “Huyu hapa ni binti yangu mkubwa Merabu.
    Nitakupatia awe mke wako. Ila tu uwe jasiri kwa ajili yangu na upigane vita vya
    BWANA.” Maana Sauli alifikiri, “Usije mkono wangu ukawa juu yake, ila acha mkono
    wa Wafilisti uwe juu yake.”
  bel-bel: 'І сказаў Саўл Давіду: вось старэйшая дачка мая, Мэрова: я дам яе табе
    за жонку, толькі будзь у мяне адважны і вядзі войны Гасподнія. Бо Саўл думаў:
    няхай не мая рука будзе на ім, а рука Філістымлянаў будзе на ім.'
  deu-ELBBK: 'Und Saul sprach zu David: Siehe, meine älteste Tochter Merab, die will
    ich dir zur Frau geben; nur sei mir ein tapferer Mann und kämpfe die Kämpfe des
    HERRN! Saul aber dachte: Meine Hand soll nicht gegen ihn sein, sondern die Hand
    der Philister soll gegen ihn sein.'
  mbb-OT: Ne zutun migkeǥiyan ni Saul si David te, “Andam ad he ibpeesawa ku kenikew
    is kinekekayan he anak ku he si Merab asal ibpeehè nu kedì is kevurut nu te kebpekidtebek
    para te Nengazen.” Diyà te isip ni Saul he te heini he paaǥi ne kenè en iyan sikandin
    ebpekepatey ki David ke kenà menge Filistihanen is ebpekepatey kandin.
  mal-2015: 'അനന്തരം ശൗൽ ദാവീദിനോടു: എന്റെ മൂത്ത മകൾ മേരബുണ്ടല്ലോ; ഞാൻ അവളെ നിനക്കു
    ഭാര്യയായി തരും; നീ ശൂരനായി എനിക്കുവേണ്ടി യഹോവയുടെ യുദ്ധങ്ങൾ നടത്തിയാൽ മതി എന്നു
    പറഞ്ഞു. എന്റെ കയ്യല്ല ഫെലിസ്ത്യരുടെ കൈ അവന്റെമേൽ വീഴുവാൻ സംഗതിവരട്ടെ എന്നു ശൗൽ
    വിചാരിച്ചു.'
  rmc-rmc: 'O Saul phenďa le Davidoske: „Dikh, kade hiňi miri nekphureder čhaj e Merab.
    Dava tuke la romňake, ča služin mange bi e dar a ľidža le RAJESKRE maribena.“
    Bo o Saul peske phenďa: „Te na merel mire vastestar, ale le filišťiňike vastestar.“'
  pes-OPV: 'و شاول به داود گفت: «اینک دختر بزرگ خود میرب را به تو به زنی می‌دهم. فقط
    برایم شجاع باش و در جنگهای خداوند بکوش، زیراشاول می‌گفت: «دست من بر او دراز نشود
    بلکه دست فلسطینیان.»'
  ron-1924: 'Саул а зис луй Давид: „Ятэ, ыць вой да де невастэ пе фийкэ-мя чя май
    маре, Мераб, нумай сэ-мь служешть ку витежие ши сэ порць рэзбоаеле Домнулуй.”
    Дар Саул ышь зичя: „Ну вряу сэ-мь пун мына мя пе ел, чи мына филистенилор сэ фие
    асупра луй.”'
  ben-OBCV: শৌল দাউদকে বললেন, “এই আমার বড়ো মেয়ে মেরব। আমি এর সঙ্গে তোমার বিয়ে দেব;
    তুমি শুধু নির্ভীকভাবে আমার সেবা করে যাও ও সদাপ্রভুর জন্য যুদ্ধ করে যাও।” কারণ
    শৌল মনে মনে বললেন, “আমি এর বিরুদ্ধে হাত উঠাব না। ফিলিস্তিনীরাই এ কাজটি করুক!”
  som-som: Oo Saa'uulna wuxuu Daa'uud ku yidhi, Bal eeg, gabadhayda weyn oo Meerab
    ah ayaan kuu siinayaa inaad guursato; laakiinse waa inaad ii xoog badnaato oo
    aad dagaallada Rabbigana dirirto. Waayo, Saa'uul wuxuu isyidhi, Yuusan gacantayda
    ku bixin, laakiinse gacanta reer Falastiin ha ku baxo.
  lat-VUC: 'Dixitque Saul ad David: Ecce filia mea major Merob: ipsam dabo tibi uxorem:
    tantummodo esto vir fortis, et præliare bella Domini. Saul autem reputabat, dicens:
    Non sit manus mea in eum, sed sit super eum manus Philisthinorum.'
  eng-ASVBT: 'And Saul said to David, Behold, my elder daughter Merab, her will I
    give thee to wife: only be thou valiant for me, and fight Jehovah’s battles. For
    Saul said, Let not my hand be upon him, but let the hand of the Philistines be
    upon him.'
  ita-1885: 'E SAULLE disse a Davide: Ecco Merab, mia figliuola maggiore; io te la
    darò per moglie; siimi pur valoroso, e conduci le guerre del Signore. (Or Saulle
    diceva: Non sia la mia mano sopra lui: ma sia la mano de'' Filistei sopra lui).'
  eng-ULB: Then Saul said to David, “Here is my oldest daughter Merab. I will give
    her to you as a wife. Only be courageous for me and fight Yahweh's battles.” For
    Saul thought, “Let not my hand be on him, but let the hand of the Philistines
    be on him.”
  spa-VBL: 'Un día Saúl le dijo a David: “Aquí está mi hija mayor, Merab. Te la daré
    en matrimonio, pero sólo si me demuestras que eres un guerrero valiente y luchas
    en las batallas del Señor”. Porque Saúl pensaba: “No hace falta que sea yo quien
    lo mate; que lo hagan los filisteos”.'
  fra-_FOB: 'Et Saül dit à David: Voici, je te donnerai pour femme Mérab, ma fille
    aînée; sois-moi seulement un vaillant soldat, et combats dans les guerres de l''Éternel.
    Or Saül disait: Que ma main ne soit point sur lui, mais que la main des Philistins
    soit sur lui.'
  mal-mal: 'അതിനുശേഷം ശൌല്‍ ദാവീദിനോട്: “എന്റെ മൂത്ത മകൾ മേരബിനെ ഞാൻ നിനക്ക് ഭാര്യയായി
    തരും; നീ ധീരനായി എനിക്കുവേണ്ടി യഹോവയുടെ യുദ്ധങ്ങൾ നടത്തിയാൽ മതി” എന്നു പറഞ്ഞു.
    ഞാൻ അവനെ ഉപദ്രവിക്കുകയില്ല, ഫെലിസ്ത്യരുടെ കയ്യാൽ അവന് ഉപദ്രവം ഉണ്ടാകട്ടെ എന്ന്
    ശൌല്‍ വിചാരിച്ചു.'
  urd-GVR: Ek din Sāūl ne Dāūd se bāt kī, “Maiṅ apnī baṛī beṭī Mīrab kā rishtā āp
    ke sāth bāndhnā chāhtā hūṅ. Lekin pahle sābit kareṅ ki āp achchhe faujī haiṅ,
    jo Rab kī jangoṅ meṅ ḳhūb hissā le.” Lekin dil hī dil meṅ Sāūl ne sochā, “Ḳhud
    to maiṅ Dāūd par hāth nahīṅ uṭhāūṅgā, behtar hai ki wuh Filistiyoṅ ke hāthoṅ mārā
    jāe.”
  suz-BL: मिनु सावलम दाऊद कली “गो आं ठेयब तमी मेराब इ कली गेशा ग्‍युं‍बे पपाइक्‍नुङ।
    तन्‍न गे मेको आ पर्बम बोल्‍यो पा आं गेय पचा माल्‍नेवे। मिनु परमप्रभु यावे आ पर्बम
    लडाइ पावो” दे मदा बाक्‍त। मारदे हना सावलम दाऊद कली आंम आ गुइम ममाइ पलिस्‍ती आन
    गुइ रे साइक्‍पाइक्‍चा माल्‍शो बाक्‍माक्‍त।
  ita-1927: 'Saul disse a Davide: “Ecco Merab, la mia figliuola maggiore; io te la
    darò per moglie; solo siimi valente, e combatti le battaglie dell’Eterno”. Or
    Saul diceva tra sé: “Non sia la mia mano che lo colpisca, ma sia la mano de’ Filistei”.'
  ckb-ckb: 'ئەوە بوو شاول بە داودی گوت: «من وا مێرەڤی کچە گەورەکەی خۆمت دەدەمێ ببێتە
    ژنت، تەنها ئەوەندەی کە ئازا بیت بۆم و لە جەنگەکانی یەزدان شەڕ بکەیت.» جا شاول
    لەبەر خۆیەوە گوتی: «با دەستی منی بەسەرەوە نەبێت، بەڵکو دەستی فەلەستییەکانی بەسەرەوە
    بێت.»'
  eng-BBE: 'And Saul said to David, Here is my oldest daughter Merab, whom I will
    give you for your wife: only be strong for me, fighting in the Lord''s wars. For
    Saul said, Let it not be through me that his fate comes to him, but through the
    Philistines.'
  kan-OKCV: ಆಗ ಸೌಲನು, “ನಾನು ಅವನ ಮೇಲೆ ವಿರೋಧವಾಗಿ ಕೈಯೆತ್ತಬಾರದು. ಫಿಲಿಷ್ಟಿಯರು ಅದನ್ನು ಮಾಡಲಿ,”
    ಎಂದು ತನ್ನಷ್ಟಕ್ಕೆ ಅಂದುಕೊಂಡು ದಾವೀದನಿಗೆ, “ನನ್ನ ಹಿರಿಯ ಮಗಳಾದ ಮೇರಬಳನ್ನು ನಿನಗೆ ಹೆಂಡತಿಯಾಗಿ
    ಕೊಡುವೆನು, ನೀನು ನನಗೋಸ್ಕರ ಪರಾಕ್ರಮಶಾಲಿಯಾಗಿದ್ದು ಯೆಹೋವ ದೇವರ ಯುದ್ಧಗಳನ್ನು ನಡೆಸು,” ಎಂದನು.
  tam-2017: 'என்னுடைய கை அல்ல, பெலிஸ்தர்களின் கையே அவன்மேல் விழட்டும் என்று சவுல்
    நினைத்துக்கொண்டு, சவுல் தாவீதை நோக்கி: இதோ, என்னுடைய மூத்த மகளாகிய மேராவை உனக்கு
    மனைவியாகக் கொடுப்பேன்; நீ எனக்கு நல்ல தைரியமுள்ளவனாக மாத்திரம் இருந்து, யெகோவாவுடைய
    யுத்தங்களை நடத்து என்றான்.'
  spa-RV-1909: 'Y dijo Saúl á David: He aquí yo te daré á Merab mi hija mayor por
    mujer: solamente que me seas hombre valiente, y hagas las guerras de Jehová. Mas
    Saúl decía: No será mi mano contra él, mas la mano de los Filisteos será contra
    él.'
  ron-BTF: 'Și Saul i-a spus lui David: Iată, pe Merab, fiica mea cea mai mare; pe
    ea ți-o voi da de soție; numai fii viteaz pentru mine și luptă bătăliile DOMNULUI.
    Fiindcă Saul spunea: Să nu fie mâna mea asupra lui, ci mâna filistenilor să fie
    asupra lui.'
  eng-WEBP: Saul said to David, “Behold, my elder daughter Merab. I will give her
    to you as wife. Only be valiant for me, and fight the LORD’s battles.” For Saul
    said, “Don’t let my hand be on him, but let the hand of the Philistines be on
    him.”
  eng-FBV: One day Saul told David, “Here's my oldest daughter Merab. I will give
    her to you in marriage, but only if you prove to me you're a brave warrior and
    fight the battles of the Lord.” For Saul was thinking, “I don't need to be the
    one to kill him—let the Philistines do it!”
  nld-1939: 'Eens sprak Saul tot David: Ge kent mijn oudste dochter Merab; haar zal
    ik u tot vrouw geven, op voorwaarde, dat ge u dapper gedraagt, en de oorlogen
    van Jahweh voert. Want Saul dacht: Niet ik, maar de Filistijnen moeten de hand
    aan hem slaan!'
  nch-BL: 'Huan se tonali Saúl quiilhui David: ―Na nimitzmacas noichpoca, Merab, cati
    achtohui ejquet para elis mosihua. Pero achtohui monequi tielis se cuali soldado
    cati yolchicahuac para tiquintehuis icualancaitacahua TOTECO. Pero ipan iyolo
    Saúl moilhuiyaya: “Amo cuali sinta na nijmictis David, huajca nijmajcahuas ica
    nopa filisteo tacame para inijuanti ma quimictica.”'
  vie-1934: 'Sau-lơ nói cùng Đa-vít rằng: Nầy Mê-ráp, con gái cả ta; ta sẽ gả nó cho
    ngươi làm vợ. Chỉ phải giúp ta cách mạnh bạo và đánh giặc cho Đức Giê-hô-va. Vả,
    Sau-lơ nói thầm rằng: Tay ta chớ nên hành hại hắn, nhưng thà tay của dân Phi-li-tin
    còn hơn.'
  hin-CV: एक दिन शाऊल ने दावीद से कहा, “सुनो, मेरी इच्छा है कि मैं अपनी बड़ी बेटी
    का विवाह तुमसे कर दूं. तुम्हें बस इतना ही करना होगा कि तुम मेरे लिए साहसी योद्धा
    होकर याहवेह के युद्ध लड़ो.” वास्तव में शाऊल का सोचना यह था, “यह करने पर दावीद
    की हत्या का दोष मुझ पर नहीं बल्कि वह फिलिस्तीनियों पर आएगा. ज़रूरी ही नहीं है
    कि मैं उसकी हत्या की कोशिश करूं, फिलिस्तीनी ही यह काम पूरा कर देंगे!”
  spa-BES: 'Entonces Saúl dijo a David: Aquí está mi hija mayor, Merab, a quien te
    daré por tu esposa: sé fuerte conmigo, luchando en las guerras del Señor. Porque
    dijo Saúl: Que no sea por mí que venga su muerte, sino por los filisteos.'
  tdx-tdx: 'Le hoe t’i Saole amy Davide: Ingo, hatoloko azo t’i Merabe zoken’ anak’
    ampelako; fe mahimbàña ho ahy, vaho ialio o ali’ Iehovào; ami’ty natao’ i Saole
    ty hoe: Tsy ty tañako ty hiatrek’ aze, fa hiatrefa’ ty fità’ o nte-Pilistio.'
  tha-KJV: ฝ่ายซาอูลจึงรับสั่​งก​ับดาวิดว่า “​ดู​เถิด นี่​คื​อบ​ุตรสาวคนโตของเราชื่อเมราบ
    เราจะมอบแม่นางให้เป็นภรรยาของเธอ ขอแต่เธอจงเป็นคนกล้าหาญและสู้ศึกของพระเยโฮวาห์​เท่านั้น​”
    เพราะซาอูลทรงดำริ​ว่า “อย่าให้มือของเราแตะต้องเขาเลย ให้​มือคนฟีลิสเตียแตะต้องเขาดี​กว่า​”
  por-BR-2018: 'E disse Saul a Davi: Eis que eu te darei a Merabe minha filha maior
    por mulher: somente que me sejas homem valente, e faças as guerras do SENHOR.
    Mas Saul dizia: Não será minha mão contra ele, mas a mão dos filisteus será contra
    ele.'
  deu-ELO: 'Und Saul sprach zu David: Siehe, meine älteste Tochter Merab, die will
    ich dir zum Weibe geben; nur sei mir ein tapferer Mann und streite die Streite
    Jehovas! Saul aber dachte: Meine Hand soll nicht wider ihn sein, sondern die Hand
    der Philister soll wider ihn sein.'
  eng-WYC-2018: And Saul said to David, Lo! mine elder daughter Merab, I shall give
    her (for a) wife to thee; only be thou a strong man, and fight thou the Lord’s
    battles. Forsooth Saul areckoned, and said, Mine hand be not in him, but the hand
    of Philistines be on him, (or But Saul reckoned, and said to himself, My hand
    shall not be upon him, but the hands of the Philistines shall be upon him).
  epo-epo: 'Kaj Saul diris al David: Jen estas mia pliaĝa filino Merab, mi donos ŝin
    al vi kiel edzinon; nur estu al mi kuraĝa kaj konduku la militojn de la Eternulo.
    Ĉar Saul pensis: Mia mano lin ne tuŝu, sed li pereu de la manoj de la Filiŝtoj.'
  uig-PIN: 'Saul Dawutⱪa: — Mana, qong ⱪizim Merab — mǝn uni sanga hotunluⱪⱪa bǝrgüm
    bar. Sǝn pǝⱪǝt hizmitimgǝ jan-pida bolup, Pǝrwǝrdigarning jǝngliridǝ kürǝx ⱪilƣin,
    dedi. Qünki Saul iqidǝ: — U mening ⱪolum bilǝn ǝmǝs, bǝlki Filistiylǝrning ⱪoli
    bilǝn yoⱪitilsun, dǝp hiyal ⱪilƣanidi.'
  beo-beo: 'Amalu, Solo da Da:ibidima amane sia:i, “Na magobo uda mano Mila:be da
    goea. Dia da na hawa: hamosu noga:le hamosea amola di da dadi gagui noga:idafa
    agoane Hina Gode Ea gegesu hamosea, na da e digili lama:mu. (Solo da amane dawa:lu,
    amane hamosea, e da Da:ibidima ea mae fane legele, Filisidini dunu da Da:ibidi
    fane legema:bela:le dawa:i.)'
  tpi-OTNT: Bihain Sol i ting olsem, “Mi laik bai Devit i mas i dai. Tasol nogut mi
    yet mi kilim em i dai. Mobeta em i pait long ol Filistia na ol Filistia bai i
    kilim em.” Olsem na Sol i tokim Devit, “Harim. Mi laik givim yu Merap, namba wan
    pikinini meri bilong mi na bai yutupela i marit. Mi laik yu baim em long kain
    pe olsem. Yu mas wok strong olsem soldia bilong mi na yu no ken pret. Na taim
    Bikpela i laik bai yumi pait long ol birua, orait yu mas i go pait long ol.”
  hau-SA: Shawulu ya ce wa Dawuda, “Ga diyata Merab zan ba ka ka aura, kai dai ka
    yi mini aiki da himma, ka kuma yi yaƙe-yaƙen Ubangiji.” Saboda Shawulu ya ce wa
    kansa, “Ba zan ɗaga hannuna a kansa ba, Filistiyawa ne za su yi wannan.”
  uig-LAT: 'Saul Dawutqa: — Mana, chong qizim Mérab — men uni sanga xotunluqqa bergüm
    bar. Sen peqet xizmitimge jan-pida bolup, Perwerdigarning jengliride küresh qilghin,
    dédi. Chünki Saul ichide: — U méning qolum bilen emes, belki Filistiylerning qoli
    bilen yoqitilsun, dep xiyal qilghanidi.'
  nde-nde: USawuli wasesithi kuDavida, “Nansi indodakazi yami endala uMerabi; ngizakwendisela
