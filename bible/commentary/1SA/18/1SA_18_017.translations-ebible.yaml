  kan-2017: ಒಂದು ದಿನ ಸೌಲನು, ಇವನು ನನ್ನ ಕೈಯಿಂದಲ್ಲ ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ಸಾಯಲಿ ಎಂದು ಆಲೋಚಿಸಿಕೊಂಡು
    ದಾವೀದನಿಗೆ, “ನನ್ನ ವೀರನಾಗಿ ಹೋಗಿ ಯೆಹೋವನ ಯುದ್ಧಗಳನ್ನು ನಡಿಸು. ನಾನು ನನ್ನ ಹಿರೀ ಮಗಳಾದ ಮೇರಬಳನ್ನು
    ನಿನಗೆ ಮದುವೆ ಮಾಡಿಕೊಡುತ್ತೇನೆ” ಅಂದನು.
  yap-yap: Me ga’ar Saul ngak David, “Ba’aray Merab ni bin ilal e ppin ni fakag. Fa’anra
