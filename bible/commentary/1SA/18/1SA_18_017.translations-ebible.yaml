    xera''y ipy''a guaxu va''erã, Senhor pe vy rejoguero''a aguã — he''i, ojeupe ae
    “Xepo py e''ỹ ''rã oiko vai, ha''e rã filisteu kuery po py” he''i vy.'
  agu-BL: 'Ej i tzun bantz, nin tzun tal Saúl tetz Luwiy: —Swak''e'' yi Merab yi bajx
    inme''l tzatz, tan toque''n tetz awuxkel, poro tajwe''n tan awoque''n tetz jun
    insanlar yi chin cham nin, nin tajwe''n tan abene''n tan oyintzi'' tetz jun sanlar
    Kataj Ryos. Na nin xtxum Saúl yi qui tajwe''n tan cwe''n biyol i'' Luwiy, ma na
    cho''n squimok ẍchik''ab yi e'' filistey.'
  ilo-ULB: Ket kinuna ni Saul kenni David, “Adtoy ti inauna nga anakko a babai a ni
    Merab. Ipaasawak isuna kenka. Agbalinka laeng a natured para kaniak ken makirangetka
    kadagiti gubat ni Yahweh.” Ta pinanunot ni Saul, “Saan a ti imak ti mangdangran
    kenkuana, ngem ti ima dagiti Filisteo ti mangdangran kenkuana,”
  kpg-kpg: Saul ga helekai gi David, “Deenei dagu dama ahina madua go Merab. Au ga gowadu
    a mee e hai doo lodo, maa goe ga ngalua mai gi di au be tangada dauwa maaloo gei
    e manawa dahi hua, e heebagi i nia hai dauwa o Dimaadua.” (Saul e haga maanadu
    beenei, bolo digau Philistia gi daaligidia a David gii made, geia hagalee hai
    gi daaligi a mee.)
  uig-ARA: 'سائۇل داۋۇتقا: ــ مانا، چوڭ قىزىم مېراب ــ مەن ئۇنى ساڭا خوتۇنلۇققا بەرگۈم
    بار. سەن پەقەت خىزمىتىمگە جان-پىدا بولۇپ، پەرۋەردىگارنىڭ جەڭلىرىدە كۈرەش قىلغىن،
    دېدى. چۈنكى سائۇل ئىچىدە: ــ ئۇ مېنىڭ قولۇم بىلەن ئەمەس، بەلكى فىلىستىيلەرنىڭ
    قولى بىلەن يوقىتىلسۇن، دەپ خىيال قىلغانىدى.'
  sus-sus: Lɔxɔɛ nde Sɔlu naxa a fala Dawuda bɛ, «N ma di ginɛ singe nan ya, a xili
    Merabi. N bara a fi i ma. I xa sɔɔri wali tun naba n bɛ Alatala xa geree kui.»
    Sɔlu nu a falama a bɔɲɛ kui, «Hali n mu a faxa n yɛtɛ ra, n xa a lu Filisitakae
    xa na raba n bɛ.»
  pon-2006: Sohl eri mahsanihong Depit, “Iet nei serepein laud Merap. I pahn kihong
    uhk pwe ke en pwoudikihda, ma ke pahn papah ie nin duwen sounpei kommwad oh loalopwoat
    emen, oh ma ke pahn pil mahwenki sapwellimen KAUN-O pali.” (Pwe Sohl kupwukupwure
    me mehn Pilisdia kan pahn kemehla Depit, a pein ih en saledekla sang wiewia wet.)
  jae-jae: Go Saul kêsôm gêdêŋ Dawid gebe “Aê latuco awêsêga Merab tec gêmoa. Aê oc
    jakêŋ eŋ êndêŋ aôm ônam êtu nêm awê. Ma aôm ônam sakiŋ aê totêmtac êpa sugeŋ to
    ônac Apômtaunê siŋ.” Gebe Saul taê gêjam gêc taugeŋ gebe “Aê lemoc êpi eŋ atom.
    Lau Pilisti lemeŋ êpi eŋmaŋ.”
  ksd-ksd: 'Ma Saul i ga biti tai David: Gire Merab, a luaina natugu a vavina, ina
    tul tar ia tam pi amur a taulai, ia kaka una tur padikat, ma una varvarubu ure
    ra Luluai. (Tago Saul i ga nuk ia dari ba, Pa i boina ba na virua ta ra limagu,
    na virua ka ta ra lima i ra tarai Pilistia.)'
  tur-YTC: Saul David'e şöyle dedi, “İşte, büyük kızım Merav. Onu sana eş olarak vereceğim.
    Yalnız benim için cesur ol ve Yahve'nin savaşlarını yap.” Çünkü Saul, “Benim elim
    onun üzerinde olmasın, ancak Filistliler'in eli onun üzerinde olsun.” diyordu.
  ind-AYT: Saul berkata kepada Daud, “Sesungguhnya, anakku perempuan yang tertua,
    Merab, akan kuberikan menjadi istrimu. Hanya, jadilah orang yang gagah perkasa
    bagiku dan lakukanlah peperangan bagi TUHAN.” Sebab, Saul berpikir, “Jangan tanganku
    yang melawannya, tetapi biarlah tangan orang Filistin yang melakukannya.”
  nya-nya: Tsiku lina Sauli anawuza Davide kuti, “Nayu Merabi mwana wanga wamkazi
    wamkulu. Ine ndakupatsa kuti umukwatire. Koma unditumikire molimba mtima pomenya
    nkhondo za Yehova.” Poteropo Sauli ankanena kuti, “Ndisamuphe ndi manja angawa
    koma aphedwe ndi Afilisti!”
  hrv-hrv: 'Šaul reče Davidu: “Evo svoju najstariju kćer Merabu dat ću ti za ženu,
    samo mi budi hrabar i vodi Jahvine bojeve!” Mišljaše Šaul: “Neću da padne od moje
    ruke, nego filistejska ruka neka se digne na njega!”'
  mps-mps: Nosali Solgo te tama homu yai, ‘Eno homugo te Devit isimaina homu yali.
    Tiali goli, tiyu eno digi aga ela muidalio. Te aga te Filistia dabeba hwįgi pelama,
    tama te Filistia dabego aga ela mumainao,’ homu yai. Tama teyu, Solgo Devitba
    te po wali, “Odao. Eno nage te Merap maiabo homu ebao, te eno gomunai wegi, tama
    nago selama, duga si bidagameo. Eno homugo nago aga te tobage mone tiwaigo abelimainu
    homu yai. Nago eno ami bidi sęde bomo elama sę eyu, tama nage wi munu me elamuo.
    Tama te Genuai Bidigo homugo dago te boi bidi dali hwįgi pomainu ebo sogo da,
    teda nago te augwali dali hwįgi peyu yagameo,” wali.
  tpi-tpi: Bihain Sol i ting olsem, “Mi laik bai Devit i mas i dai. Tasol nogut mi
    yet mi kilim em i dai. Mobeta em i pait long ol Filistia na ol Filistia bai i
    kilim em.” Olsem na Sol i tokim Devit, “Harim. Mi laik givim yu Merap, namba wan
    pikinini meri bilong mi na bai yutupela i marit. Mi laik yu baim em long kain
    pe olsem. Yu mas wok strong olsem soldia bilong mi na yu no ken pret. Na taim
    Bikpela i laik bai yumi pait long ol birua, orait yu mas i go pait long ol.”
  dan-1931: 'Da sagde Saul til David: “Se, her er min ældste Datter Merab; hende vil
    jeg give dig til Hustru, dersom du viser dig som en tapper Mand i min Tjeneste
    og fører HERRENS Krige!” Saul tænkte nemlig: “Han skal ikke falde for min, men
    for Filisternes Hånd!”'
  vie-OVCB: 'Một hôm, Sau-lơ nói với Đa-vít: “Ta sẽ gả con gái lớn của ta là Mê-ráp
    cho con làm vợ. Nhưng con phải can đảm giúp ta và chiến đấu cho Chúa Hằng Hữu.”
    Nói thế vì Sau-lơ nghĩ: “Ta sai nó chống lại quân Phi-li-tin để họ giết hắn hơn
    là ta phải ra tay.”'
  guj-2017: શાઉલે દાઉદને કહ્યું, “જો અહીં મારી મોટી દીકરી મેરાબ છે. તેના લગ્ન હું
    તારી સાથે કરાવીશ. એટલું જ કે તું મારે સારુ બળવાન થા, ઈશ્વરની લડાઈઓ લડ.” કેમ કે
    શાઉલે મનમાં વિચાર્યું, “મારો હાથ એના પર ન પડે, પણ પલિસ્તીઓનો હાથ એના પર ભલે પડે.”
  pon-2006A: Sohl eri mahsanihong Depit, “Iet nei serepein laud Merap. I pahn kihong
    uhk pwe ke en pwoudikihda, ma ke pahn papah ie nin duwen sounpei kommwad oh loalopwoat
    emen, oh ma ke pahn pil mahwenki sapwellimen KAUN-O pali.” (Pwe Sohl kupwukupwure
    me mehn Pilisdia kan pahn kemehla Depit, a pein ih en saledekla sang wiewia wet.)
  por-BRBSL: 'Saul disse a Davi: “Eis minha filha mais velha, Merab. Eu a darei a
    você como esposa. Sede valentes somente para mim, e travai as batalhas de Iavé”.
    Pois Saul disse: “Não deixe que minha mão esteja sobre ele, mas que a mão dos
    filisteus esteja sobre ele”.'
  cth-cth: Sawl ni Devit koe khenhaw! ka canu kacue e Merab hah na yu lah na poe han,
    tarankahawilah awm. BAWIPA e taran maha tuk lah a atipouh. Kaie ka kut hah ahnie
    lathueng phat sak laipalah, Filistinnaw e kut maha ahni lathueng phat seh telah
    Sawl ni a pouk.
  twi-twi: Da bi, Saulo ka kyerɛɛ Dawid se, “Mepɛ sɛ mede me babea panyin Merab ma
    wo aware. Nea edi kan ne sɛ wobɛkyerɛ sɛ woyɛ ɔkofo kɛse a wobɛko Awurade ko no.”
    Na Saulo kaa wɔ ne tirim se, “Merenteɛ me nsa wɔ ne so. Mɛma wakɔko atia Filistifo
    no na wɔakum no.”
  hlt-hlt: Te vaengah David te Saul loh, “Ka canu a ham Merab he na yuu la kam pae
    eh?, kamah taengah tatthai ca la dawk om lamtah BOEIPA kah caemtloek te vathoh
    thil,” a ti nah. Tedae Saul loh, “Ka kut loh David cuuk thil pawt cakhaw Philisti
    kut loh cuuk thil kolo saeh,” a ti.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Sɑurii nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Ntɛ n kóo sɑpɑ̀ɑ̀ mMɛdɑbu,
    n wè ndɑ duɔ́mmu kɑ̀ɑ bo puokɛ, mpĩ́ n tɔ̃mmú nɛ̀ dikɔ̃m̀bùɔ̀ kɛ́nkpɑ nti Yiɛ̀
    nKuyie nkó dikpɑ̀nnì. Ò do í dɔ́ kóò kùɔ o mɔ́mmuɔ nkɛ nɛ́ ndɔ́ Fidisitɛ̃ɛ̃bɛ
    bɛɛ̀ ò kùɔ.'
  msy-2020: Egha Sol kamaghɨn ifonge, “Devit aremeghtɨ deragham. Kɨ ti uabɨ a mɨsueghan
    kogham. A ti uabɨ Filistiaba ko mɨsoghtɨ, Filistiaba a mɨsueghtɨ an aremegham.”
    Kamagh amizɨ, Sol kamaghɨn Devit mɨgei, “Nɨ oragh, kɨ Merap nɨ danɨngasa, a nan
    guivir ivariam, eghtɨ gua uaningɨn ikiam. Ezɨ kɨ ua kamaghɨn nɨ mɨkɨmasa, bizir
    nɨ na bagh damuamim, nɨ nan mɨdorozir gumazimɨn mɨn ikɨ pamtemɨn ingar atiatingan
    markɨ. Eghtɨ Ikiavɨra Itir God ifueghtɨ e uan apanibav soghamin dughiamɨn, nɨ
    mangɨ me mɨsogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli tɔmɑ Tɑfiiti sɩ: Ye n lɑpɑ mɑ tǝmlɛ kɛ teu nɑ kpelikpekɑ
    nɑ ń yooki Tɑcɑɑ yoou. Mɑɑ hɑ-ŋ mɑ pɛɛlɔ kɑncɑɑlɑɣɑ nyǝŋ Melɑpɩ nɑ ń lɑ ɑlʋ. Nɑ
    Sɑyuli yɔɣɔtǝɣɩ ɩ tɑɑ sɩ: Tǝnɑɣɑ Filiisi nyǝ́mɑ kɑ́ kʋnɑ-ɩ. Mɑ niŋ kɑɑ kpɑ ɩ tɔɔ.'
  azb-azb: 'Şaul Davuda dedi: «Bax, budur böyük qızım Merav, onu sənə ərə verəcəyəm.
    Ancaq sən uğrumda cəsur ol və Rəbbin döyüşlərini apar». Çünki Şaul «qoy o mənim
    yox, Filiştlilərin əlində ölsün» deyə fikirləşdi.'
  eng-DBY: And Saul said to David, Behold my eldest daughter Merab, her will I give
    thee to wife; only be thou valiant for me, and fight Jehovah's battles. But Saul
    thought, My hand shall not be upon him, but the hand of the Philistines shall
    be upon him.
  hin-2017: शाऊल ने यह सोचकर कि “मेरा हाथ नहीं, वरन् पलिश्तियों ही का हाथ दाऊद पर
    पड़े,” उससे कहा, “सुन, मैं अपनी बड़ी बेटी मेरब से तेरा विवाह कर दूँगा; इतना कर,
    कि तू मेरे लिये वीरता के साथ यहोवा की ओर से युद्ध कर।”
  wol-KYG: 'Ci kaw loolu Sóol ne Daawuda: «Sama taaw bu jigéen, Merab a ngii. Moom
    laa lay may. Nekkal ma sama jàmbaaru xare rekk, te xareel Aji Sax ji ay xareem.»
    Booba Sóol a nga naan ca xelam: «Bu ko sama loxo laal, nay loxol waa Filisti.»'
  eng-YLT: And Saul saith unto David, 'Lo, my elder daughter Merab — her I give to
    thee for a wife; only, be to me for a son of valour, and fight the battles of
    Jehovah;' and Saul said, 'Let not my hand be on him, but let the hand of the Philistines
    be upon him.'
  eng-WYC-2017: And Saul said to David, Lo! mine elder daughter Merab, I shall give
    her for a wife to thee; only be thou a strong man, and fight thou the Lord’s battles.
    Forsooth Saul areckoned, and said, Mine hand be not in him, but the hand of Philistines
    be on him.
  eng-WMBB: Saul said to David, “Behold, my elder daughter Merab. I will give her
    to you as wife. Only be valiant for me, and fight the LORD’s battles.” For Saul
    said, “Don’t let my hand be on him, but let the hand of the Philistines be on
    him.”
  urd-GVH: एक दिन साऊल ने दाऊद से बात की, “मैं अपनी बड़ी बेटी मीरब का रिश्ता आपके
    साथ बाँधना चाहता हूँ। लेकिन पहले साबित करें कि आप अच्छे फ़ौजी हैं, जो रब की जंगों
    में ख़ूब हिस्सा ले।” लेकिन दिल ही दिल में साऊल ने सोचा, “ख़ुद तो मैं दाऊद पर हाथ
    नहीं उठाऊँगा, बेहतर है कि वह फ़िलिस्तियों के हाथों मारा जाए।”
  rug-rug: Meke zama se Saula koe Devita, “Hie sa tuqu vineki kenuna se Merabi. Kaqu
    vatua rau si asa koa goi pude na loamu koa gua sapu nabulu nau goi guana tie varipera
    varane na ta raṉemu, na varipera ni goi sari na vinaripera te Zihova.” Balabala
    ia Saula sapu koasa siraṉa gua asa si kaqu va matea rina tie Pilisitia se Devita
    gua, meke lopu kaqu tavetia sa telena sapu gua asa.
  gaz-gaz: Saaʼolis Daawitiin, “Meerab intalli koo hangafti kunoo ti; ati jagnummaan
    lola Waaqayyoo loli malee ani ishee sitti nan heerumsiisa” jedhe. Saaʼol, “Harki
    Filisxeemotaa isa irratti haa kaʼu malee ani harka koo isa irratti hin kaasu”
    jedhee yaadaa tureetii.
  fra-LSG: 'Saül dit à David: Voici, je te donnerai pour femme ma fille aînée Mérab;
    sers-moi seulement avec vaillance, et soutiens les guerres de l’Éternel. Or Saül
    se disait: Je ne veux pas mettre la main sur lui, mais que la main des Philistins
    soit sur lui.'
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋayi Daypitthu dhäykanhana märraŋala Djolwu
    gäthu'mirriŋunhana Mikuḻnha yäkunha, ga baḏak yana Djolyunydja yukurrana mel‐ḏi'yurruna,
    ŋaramurryina yukurrana nhanŋu Daypitku.
  yal-yal: Sɔli yi a fala Dawuda xa, a naxa, “N ma dii tɛmɛ singen ni i ra, Merabi.
    N na a fima nɛn i ma futun na. Koni i wɛkilɛ han! I yi Alatala a yɛngɛne so.”
    Sɔli yi a miri, a naxa, “N mi n yiini tema a xili ma. Filisitine xa na liga!”
  haw-1868: 'Olelo aku la o Saula ia Davida, Aia hoi, o ka''u kaikamahine mua, o Meraba,
    oia ka''u e haawi aku i wahine nau, ke ikaika oe no''u, a ke kaua aku i na kaua
    o Iehova: i iho la o Saula, Aole maluna ona ko''u lima iho, aka, maluna ona ka
    lima o ko Pilisetia.'
  arb-NAV: 'وَقَالَ شَاوُلُ لِدَاوُدَ: «إِنَّنِي أَبْغِي أَنْ أُزَوِّجَكَ مِنِ ابْنَتِي
    الْكَبِيرَةِ مَيْرَبَ، شَرِيطَةَ أَنْ تَكُونَ بَطَلاً وَتُحَارِبَ حُرُوبَ الرَّبِّ»
    فَقَدْ حَدَّثَ شَاوُلُ نَفْسَهُ قَائِلاً: «لا أَحْمِلُ أَنَا جَرِيرَةَ قَتْلِهِ
    بَلْ يَقْتُلُهُ الْفِلِسْطِينِيُّونَ».'
  ewe-ewe: Gbe ɖeka la, Saul gblɔ na David be, “Mele klalo be matsɔ vinyenyɔnu tsitsitɔ,
    Merab, na wò, wòazu srɔ̃wò. Ke gbã la, ele be nàfia ɖokuiwò abe aʋawɔla nyui aɖe
    ene to Yehowa ƒe aʋawo wɔwɔ me.” Saul gblɔ alea elabena ebu le eɖokui me be, “Maɖoe
    ɖa wòawɔ aʋa kple Filistitɔwo eye mana woawui; esia anyo wu be nye ŋutɔ mawui.”
  eng-LEE: 'And Saul said to David, Behold, here is my eldest daughter Merab, her
    will I give to thee for wife: only be thou unto me a man of valor, and fight the
    Lord''s battles. And Saul thought, Let not my hand be against him, but let the
    hand of the Philistines be against him.'
  asm-FB: চৌলে দায়ূদক ক’লে, “এয়া মোৰ ডাঙৰ ছোৱালী মেৰব। তোমাৰ ভাৰ্যা হবলৈ মই তাইক
    দিম। তুমি কেৱল মোৰ পক্ষে সাহিয়াল হোৱা আৰু যিহোৱাৰ বাবে যুদ্ধ কৰা।” কাৰণ চৌলে
    চিন্তা কৰিলে, “মোৰ হাত তেওঁৰ অহিতে নহওক, কিন্তু পলেষ্টীয়াসকলৰ হাত তেওঁৰ বিৰুদ্ধে
    হওক।”
  sus-A: لْشْي ندٍ سْلُ نَشَ عَ قَلَ دَوُدَ بّ، «ﭑ مَ دِ فِنّ سِنفٍ نَن يَ، عَ شِلِ
    مٍرَبِ. ﭑ بَرَ عَ قِ عِ مَ. عِ شَ سْورِ وَلِ تُن نَبَ ﭑ بّ عَلَتَلَ شَ فٍرٍيٍ
    كُي.» سْلُ نُ عَ قَلَمَ عَ بْحّ كُي، «هَلِ ﭑ مُ عَ قَشَ ﭑ يّتّ رَ، ﭑ شَ عَ لُ
    قِلِسِتَكَيٍ شَ نَ رَبَ ﭑ بّ.»
  fra-SBL: 'Saül dit à David : « Voici ma fille aînée Merab. Je te la donne pour femme.
    Seulement, sois vaillant pour moi, et combats les batailles de Yahvé. » Car Saül
    dit : « Que ma main ne soit pas sur lui, mais que la main des Philistins soit
    sur lui. »'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל אֶל־דָּוִ֗ד הִנֵּה֩ בִתִּ֨י הַגְּדֹולָ֤ה מֵרַב֙ אֹתָהּ֙
    אֶתֶּן־לְךָ֣ לְאִשָּׁ֔ה אַ֚ךְ הֱיֵה־לִּ֣י לְבֶן־חַ֔יִל וְהִלָּחֵ֖ם מִלְחֲמֹ֣ות
    יְהוָ֑ה וְשָׁא֣וּל אָמַ֗ר אַל־תְּהִ֤י יָדִי֙ בֹּ֔ו וּתְהִי־בֹ֖ו יַד־פְּלִשְׁתִּֽים׃
    ס
  piu-2006: '@see-verse:1SA.018.016'
  pjt-pjt: Ka tjiṉṯu kutjupa Saulalu wangkangu Davidala, “Ngayuluṉanta ungkuku nyuntunya
    ngayuku uṉṯalpa ngaṉmanyitja ini panya Miṟapanya kuri nyuntumpa nyinanytjaku.
    Palu nintila-waraṟaṉi wanyu tjaultji kuṉpu mulapa ngaṟalampa, munu ankula Pilitjiyanya
    nguraṟa tjuṯangka pikariwa Mayatja Godaku.” Alatji Saulalu wangkangi panya paluṟu
    Davidanya ilunytjaku mukuringangi. Paluṟu kuliningi, “Wai ngayulu walytjangku
    palunya pungkula iluntanama. Wanti kaṉa Pilitjiyanya nguraṟa tjuṯakutu iyala,
    kaya paluṟu tjana palya ma-pungkula iluntara.” Alatji Saulalu unngu kuliningi.
  kik-kik: Saũlũ akĩĩra Daudi atĩrĩ, “Ũyũ nĩ Merabu, mũirĩtu wakwa ũrĩa mũkũrũ. Nĩwe
    ngũkũhe ũmũhikie; wee ndungatĩra na ũcamba, na ũhũũrane mbaara cia Jehova.” Nĩ
    ũndũ Saũlũ eĩĩrire atĩrĩ, “Niĩ ndikũmũũkĩrĩra na guoko gwakwa. Afilisti nĩ meke
    ũguo arĩ o!”
  fra-NCL: 'Saül dit à David : « Voici que je te donnerai pour femme ma fille aînée
    Mérob ; seulement montre-toi plein de vaillance et soutiens les guerres de Yahweh. »
    Or Saül se disait : « Que ma main ne soit pas sur lui, mais que sur lui soit la
    main des Philistins ! »'
  cek-AK: Saul mah David khaeah, Khenah, canu kacoeh Rerab hae ka tawnh; na zu ah
    kang paek han; kai han misahoih ah loe, Angraeng hanah misa to tuh ah, tiah a
    naa. Saul mah, David nuiah ban ka phok mak ai, Philistinnawk mah anih nuiah ban
    phok o nasoe, tiah poekhaih tawnh.
  cuk-cuk: 'Ibagwengine, Saúl, Davidʼga sokalid: —An-sisgwa-dummad Merabʼye-nugad
    an bega ukoed. Unnila an bega sogo, dule-buled na be imako, Bab-Jehová-nuggi bila-onodii
    be guo. Ar Saúl binsaed: “An-sunnad mer an David-oburgo. Bur Filistea-sordamar
    oburgoed.”'
  uig-CYR: 'Саул Давутқа: — Мана, чоң қизим Мераб — мән уни саңа хотунлуққа бәргүм
    бар. Сән пәқәт хизмитимгә җан-пида болуп, Пәрвәрдигарниң җәңлиридә күрәш қилғин,
    деди. Чүнки Саул ичидә: — У мениң қолум билән әмәс, бәлки Филистийләрниң қоли
    билән йоқитилсун, дәп хиял қилған еди.'
  tel-2017: సౌలు “నా చేతిలో అతడు చావకూడదు, ఫిలిష్తీయుల చేతిలో పడాలి” అనుకుని దావీదుతో
    “నా పెద్ద కూతురు మేరబు ఇదిగో. ఆమెను నీకు భార్యగా ఇస్తాను. కేవలం నీవు నా కోసం ధైర్యంగా
    ఉండి, యెహోవా యుద్ధాలు చేస్తూ ఉండు” అన్నాడు.
  hat-BSA: 'Alò, Saül te di a David: “Men pi gran fi mwen an, Mérab. Mwen va ba ou
    li kòm madanm. Sèlman, rete vanyan pou mwen e mennen batay pou SENYÈ a.” Paske
    Saül t ap di a tèt li: “Mwen p ap kapab leve men kont li, men kite men Filisten
    yo vin kont li.”'
  kos-kos: Na Saul el fahk nu sel David, “Acn se nutik ma matu pa inge. El pa Merab.
    Nga ac eisalot tuh elan mutan kiom. Tuh ma se na, wulela nu sik lah kom ac fah
    kulansupweyu ke pwaye ac pulaik, oayapa kom fah mweun ke mweun lun LEUM GOD.”
    (Saul el oru nunak se inge tuh mwet Philistia in mau unilya David, ac in tia el
    pa sifacna unilya.)
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל אֶל־דָּוִ֗ד הִנֵּה֩ בִתִּ֨י הַגְּדוֹלָ֤ה מֵרַב֙ אֹתָהּ֙
    אֶתֶּן־לְךָ֣ לְאִשָּׁ֔ה אַ֚ךְ הֱיֵה־לִּ֣י לְבֶן־חַ֔יִל וְהִלָּחֵ֖ם מִלְחֲמ֣וֹת
    יְהוָ֑ה וְשָׁא֣וּל אָמַ֗ר אַל־תְּהִ֤י יָדִי֙ בּ֔וֹ וּתְהִי־ב֖וֹ יַד־פְּלִשְׁתִּֽים׃
    ס
  ibo-ibo: Sọl gwara Devid okwu sị ya, “Lee ada m nwanyị Merab. Aga m akpọnye gị ya,
    ka ị lụọ ya. Naanị jeere m ozi, lụọkwa agha Onyenwe anyị.” Nʼihi na Sọl kwuru
    nʼime obi ya sị, “Agaghị m ewelite aka m megide ya. Ka ndị Filistia mee nke ahụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାଉଲ ଦାଉଦଙ୍କୁ କହିଲେ, “ମେରବ୍‍ ନାମ୍ନୀ ମୋହର ଜ୍ୟେଷ୍ଠା କନ୍ୟାକୁ ଦେଖ,
    ମୁଁ ତୁମ୍ଭ ସଙ୍ଗରେ ତାହାର ବିବାହ ଦେବି; କେବଳ ତୁମ୍ଭେ ମୋହର ପକ୍ଷରେ ବିକ୍ରମୀ ହୁଅ ଓ ସଦାପ୍ରଭୁଙ୍କ
    ଯୁଦ୍ଧରେ ଯୁଦ୍ଧ କର।” ଶାଉଲ ମନେ କଲେ, “ମୋହର ହସ୍ତ ତାହା ଉପରେ ନ ଉଠୁ, ମାତ୍ର ପଲେଷ୍ଟୀୟମାନଙ୍କ
    ହସ୍ତ ତାହା ଉପରେ ଉଠୁ।”
  chk-chk: Mürin, Saul a üreni Tafit, “Iei i nei finichi Merap, üpwe ngonuk pwe pwülüom.
    Nge kopwe chök angang ngeniei fän pwora o eäni än ewe Samol mi Lapalap maun.”
    Pun Saul a ekieki, “Ekewe chon Filistia repwe niela Tafit, nge sap ngang.”
  ssd-ssd: 'Taŋamba minnaig ma ma ait ande Saul ndek David sana: Ne mara mindek ye
    tuku piro taŋgo minmba kame mbol saŋgri tiŋga Suŋgo tuku nyu mbolŋge ŋgueu mbal
    ndoŋ kame bumba mina ta ye yiŋe kulim mulum Merab ne tanmbimŋgit ŋga sana. Saul
    nu David balewam fugumba kame mbolŋge Filistia mbalŋge balewaig ŋga David taŋamba
    sana.'
  rop-rop: Bambai na King Sol bin dalim Deibid, “Yu luk main bigwan doda neim Merab.
    If yu kipgon wek blanga mi en dumbat ola faiting blanga mi en blanga YAWEI, wal
    yu gin abum dis gel blanga yu waif.” Lagijat na King Sol bin tok, dumaji imbin
    wandim Deibid garra dai. Bat im nomo bin wandi kilim Deibid miselp, en imbin reken
    if Deibid garra kipgon fait, wal detlot Filastain solja garra kilim im ded bambai.
  ukr-1871: 'І промовив Саул Давидові: Ось тобі старша дочка моя Мерова, даю тобі
    її за жінку, тількі ж мусиш менї бути хоробрим і Господнї бої вести. Саул же думав:
    Нехай не моя рука буде на йому, а рука Филистіїв нехай буде на йому.'
  deu-1951: 'Und Saul sprach zu David: Siehe, ich will dir meine ältere Tochter Merab
    zum Weibe geben; sei nur tapfer und führe des HERRN Kriege! Denn Saul dachte:
    Meine Hand soll ihm nichts anhaben, sondern die Hand der Philister.'
  eng-JPS: 'And Saul said to David: ''Behold my elder daughter Merab, her will I give
    thee to wife; only be thou valiant for me, and fight the LORD''S battles.'' For
    Saul said: ''Let not my hand be upon him, but let the hand of the Philistines
    be upon him.'''
  srp-1865: 'I reèe Saul Davidu: evo, kæer svoju stariju Meravu daæu ti za ženu, samo
    mi budi hrabar i vodi ratove Gospodnje. Jer Saul govoraše: neæu da se digne moja
    ruka na nj, nego Filistejska ruka neka se digne na nj.'
  lug-lug: Awo Sawulo n’agamba Dawudi nti, “Nzija kukuwa muwala wange omukulu Merabu,
    abe mukyala wo, mpeereza n’obuvumu era lwana entalo za Mukama.” Sawulo n’ateesa
    mu mutima gwe nti, “Kikafuuwe nze okugolola omukono gwange okumukolako akabi.
    Ekyo Abafirisuuti be balikikola.”
  heb-heb: ויאמר שאול אל דוד הנה בתי הגדולה מרב אתה אתן לך לאשה אך היה לי לבן חיל
    והלחם מלחמות יהוה ושאול אמר אל תהי ידי בו ותהי בו יד פלשתים׃
  ben-IRV: পরে শৌল দায়ূদকে বললেন, “আমার বড় মেয়ে মেরবকে আমি তোমার সঙ্গে বিয়ে দেব।
    তুমি কেবল আমার পক্ষে থেকে বীরের মত সদাপ্রভুর জন্য যুদ্ধ করবে।” কিন্তু শৌলের বললেন,
    “আমার হাত তাঁর উপর না উঠুক,” কিন্তু পলেষ্টীয়দের হাত তাঁর উপরে উঠুক।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਵੇਖ ਮੇਰੀ ਵੱਡੀ ਧੀ ਮੇਰਬ ਹੈ। ਮੈਂ ਉਹਦਾ ਵਿਆਹ ਤੇਰੇ
    ਨਾਲ ਕਰ ਦਿਆਂਗਾ। ਤੂੰ ਸਿਰਫ਼ ਮੇਰੇ ਲਈ ਸੂਰਬੀਰ ਬਣ ਕੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਲੜਾਈ ਕਰ ਕਿਉਂ ਜੋ ਸ਼ਾਊਲ
    ਨੇ ਮਨ ਵਿੱਚ ਆਖਿਆ, ਕਿ ਉਹ ਦੇ ਉੱਤੇ ਮੇਰਾ ਹੱਥ ਨਾ ਚੱਲੇ ਸਗੋਂ ਉਹ ਦੇ ਉੱਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਹੱਥ
    ਹੀ ਚੱਲੇ।
  tkr-tkr: 'Şaulee Davuduk''le eyhen: – İna yizda xərna yiş, Merav vorna, mana zı
    vas heyles. Saccu ğu yizde yəqqə yik''eka ixhe, Rəbbinab dəv''ə vukkee. Şaulne
    fıkıreençe «Hasre mana yizde deş, Filiştinaaşde xıle qik''ecenva» ılğeç''e.'
  mya-JVB: တဖန် ရှောလု သည် ဒါဝိဒ် ကို ခေါ်၍ ငါ့ သမီး ကြီး မေရပ် ကို သင့် အား ငါပေးစား
    မည်။ သင်သည် ငါ့ အဘို့ ရဲရင့် ၍ ထာဝရဘုရား အဘို့ စစ်တိုက် ခြင်းကိုသာ ပြုလော့ဟု မိန့်
    တော်မူ၏။ အကြောင်း မူကား၊ ငါ့ လက် သည် သူ့ အပေါ် သို့ မ ရောက် စေနှင့်။ ဖိလိတ္တိ
    လူတို့ လက် သည် ရောက် ပါစေသောဟု ရှောလု အကြံရှိ၏။
  tte-O: Kabo Saulo iwalo Deibida koina iba, “Bwaite natugu sine tobagubaguna esana
    Melabi. Tem kulau kaleya koina me am katepatu ukaleya kaiwegu yo Yeoba kaiwena
    kani yaeyawa ukwasolanan wainem.” Na bwaite Saulo ibomamo ana nuwatu mena iedeedede,
    “Yau kani nige yauunui, sowana iboita Pilistiya nimali mena.”
  tbg-tbg: Ho Soruva Devitira arukaainarara nai iriro tiharo, Hauri te tenta Devitira
    arukaarorave. Kaiqe te vira atitaariraro viva iqokaqi viramanta Pirisia vika vira
    arukaate, tivakero viva Devitirara tiharo, Are kia qetaraitira, Nora Kotirara
    irihara kempukaiqama kera iqoka raqirera, te tenta raavura avuniara Meraapira
    ai amirerave, tiro.
  hmo-hmo: 'Vadaeni Saulo ese Davida dekenai ia hereva, ia gwau, “Lauegu kekeni vara
    guna Meraba be inai. Oi dekenai do lau henia, do oi adavaia. To lauegu kekeni
    ena davana be inai: Lauegu tuari tauna goadana do oi lao, lau dainai do oi tuari,
    mai laloa tamona danu, bona Lohiabada ena tuari do oi karaia momokani.” Badina
    be Saulo be inai bamona ia laloa: “Lau ese Davida do lau alaia lasi, to lau ura
    Pilistia taudia ese tuari dekena amo Davida do idia alaia mase.”'
  urd-urd: तब साऊल ने दाऊद से कहा कि देख मैं अपनी बड़ी बेटी मेरब को तुझ से ब्याह दूँगा,
    तू सिर्फ़ मेरे लिए बहादुरी का काम कर और ख़ुदावन्द की लड़ाइयाँ लड़, क्यूँकि साऊल
    ने कहा कि मेरा हाथ नहीं बल्कि फ़िलिस्तियों का हाथ उस पर चले।
  rus-SYN: 'И сказал Саул Давиду: вот старшая дочь моя, Мерова; я дам ее тебе в жену,
    только будь у меня храбрым и веди войны Господни. Ибо Саул думал: пусть не моя
    рука будет на нем, но рука Филистимлян будет на нем.'
  bqc-SIM: 'Ɔ̃ Saulu òɛ̀: Má a nɛnↄɛ sɛ̃́ia Mɛlabu kpama nↄ ũ. Nɛgↄ̃nkɛa kɛ, ní
    zĩkamɛɛ Diiɛ. Asa Saulu làasookɛ̀ à mɛ̀: Má ↄkãwào, Filitɛ̃ↄ mɛ́ aa aà
    dɛ.'
  tcz-CHONGTHU: Nikhat hi Saul in David komah, “Kachanu alenjo nu Merab khu naji dia
    pedinga kigongsa kahi. Ahinlah amasan nangma Pakaiya dinga gal hang mong nahi
    photchenna neipen,” ati. Ajeh chu Saul’in alunggel’ah, “Keima tah’in katha sangin,
    Philistine tetoh kidou ding in kisol henlang hinthat doh-uleh,” tia angaito ahi.
  mar-mar: मग शौलाने दावीदाले म्हटले, “पाहा मी आपली वडील कन्या मेरब ही तुला पत्नी
    करून देईन. माझ्यासाठी तू केवळ शूर हो, आणि परमेश्वरासाठी लढाया कर.” कारण शौल म्हणाला,
    माझा हात त्याजवर न पडो, पण पलिष्टंयाचा हात त्याजवर पडो.
  qub-qub: 'Saúl quiquin mana wañuchiyta munar «Filistea runacuna wañuchichun» nir
    yarparan. Chaymi juc junajcho Davidta Saúl niran: «Mayur caj wamrä Merabwan majachacay.
    Ichanga Tayta Diospa faburnin pillyay. Jinyu cay.»'
  bqp-bqp: 'Akũ Solu pìnɛ: Mani ma nɛ́nↄgbɛ̃ káaku Mɛraba kpámma nↄ ũ. Ǹ wↄ́rↄgↄ
    kɛ ǹ Dikiri zĩ̀ kámɛnɛ. Zaakũ Solu laasun lɛ̀ à pì: Mani ↄ kɛaro, Filisitininↄ
    mɛ́ oni a dɛ.'
  hat-hat: 'Yon lè Sayil di David konsa: -Men Merab, premye pitit fi mwen an. M''ap
    ba ou l'' pou madanm. Sèl bagay se pou fè m'' wè se yon vanyan gason ki pa pè
    batay ou ye, se pou ou goumen tout kote Seyè a va voye ou al goumen pou li! Sayil
    t''ap di nan kè l'': Konsa, se moun Filisti yo ki pral touye David, mwen p''ap
    bezwen fè l'' mwen menm.'
  eng-BSB: Then Saul said to David, “Here is my older daughter Merab. I will give
    her to you in marriage. Only be valiant for me and fight the LORD’s battles.”
    But Saul was thinking, “I need not raise my hand against him; let the hand of
    the Philistines be against him.”
  tod-tod: 'Yeeta, Sayile ɠɛni Davide ma: «Wɔin ɠa mà ga gè dòun anzanu mɔungi
    Meelaɓe ve è ʋɛ ga vului, ni ɗa ɠɛna bɛ̀ ga kɔɔɠuluɓa wola, è ɗa lo Ɠɔoɠɔ GALAGI
    ná-kɔɔiti tuɠɔ.» Naa wosuʋɛ bɛ, é ɠɛni ɠisiɛzu ga: «Nà ɓɔɠɔi gè la paazu,
    Filiseti nuiti ka ti paazu.»'
  eng-WEBPB: Saul said to David, “Behold, my elder daughter Merab. I will give her
    to you as wife. Only be valiant for me, and fight the LORD’s battles.” For Saul
    said, “Don’t let my hand be on him, but let the hand of the Philistines be on
    him.”
  kbq-kbq: Hagi mago zupa Soli'a anage huno Devitinkura hu'ne, Kota mofa'ni'a Merapuna
    kaminugenka a' erintegahane. Hianagi kotazana kagrama hanavetinka Ra Anumzamofo
    ha'ma hanunka, ana ara erigahane. Na'ankure Soli'a antahi'zama'afina Devitina
    nagra'a nazanura ahe ofrisuanki, Filistia vahe'mo'za hara hunte'za ahe frisaze
    huno antahi'ne.
  nhe-BL: 'Huan se tonal Saúl quiilhui David: ―Na nimitzmacas noichpoca, Merab, tlen
    achtohui ejquetl para elis mosihua. Pero achtohui monequi tielis se cuali soldado
    tlen moneltlalía para tiquintehuis icualancaitacahua TOTECO. Pero ipan iyolo Saúl
    moilhuiyaya: “Ax cuali intla na nijmictis David, huajca nijmajcahuas ica nopa
    filisteo tlacame para inijuanti ma quimictica.”'
  bus-bus: 'Ben Solu bènɛ: Mɛ́ ma nɛ́nↄgbɛ̃ káaku Mɛraba kpámma nↄↄ ũ. Ǹ wↄ́rↄngↄ
    kɛ ǹ Dii zĩ̀ kámɛ. Zaakɛ Solu laasuu lɛ̀ à bè: Mɛ́ ↄ naaro, Filisitininↄ bé wé
    à dɛ.'
  gub-BL: Amo 'ar mehe Xau uze'eg Tawi pe kury. — Aiw Meraw herazyr ipy xe hekon a'e.
    Amono putar newe neremireko romo ihe nehe, aze ereiko zauxiapekwer ikàg ma'e ukyze
    'ym ma'e romo ihewe nehe, aze neretyryk kwaw ihewi nehe, aze erezàmàtyry'ym Tupàn
