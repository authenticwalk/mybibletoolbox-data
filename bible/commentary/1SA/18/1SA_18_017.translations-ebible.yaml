  mdy-ETH: ዬካፓ ሳኣዖኦሌ ዳውቴ ኮራ፦ «ናንጊና ናንጋ ጎዳኮ ዖሎ ዓቲንቄ ማዒ ኔ ዖሌቴ ታናዎ ቶይዴሎ፥ ሜራቤ ኔኤም ታ ዒንጋንዳኔ»
