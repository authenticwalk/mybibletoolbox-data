    nga makadapat ang akong kamot kaniya, kondili ang kamot sa mga Filistihanon maoy
    modapat kaniya.”
  pol-UBG: 'I Saul powiedział do Dawida: Oto moja najstarsza córka Merab. Dam ci ją
