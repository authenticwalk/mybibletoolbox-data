    zikaThixo.” Ngoba uSawuli wakhuluma yedwa wathi, “Kangiyikumphakamisela isandla.
    AmaFilistiya kawenze lokho!”
  ton-ton: '¶ Pea naʻe pehē ʻe Saula kia Tevita, Vakai, ko hoku ʻofefine tuʻukimuʻa
    ko Melapi, te u ʻatu ia kiate koe ko ho uaifi: ka ke fai fakatoʻa koe ʻo fai kiate
    au ʻae ngaahi tau ʻa Sihova. He naʻe pehē ʻe Saula, “Ke ʻoua naʻa hoko hoku nima
    kiate ia, ka ke hoko ʻae nima ʻoe kau Filisitia kiate ia.”'
  ces-1613: 'Tedy řekl Saul Davidovi: Aj, dceru svou starší Merob dámť za manželku,
    toliko mi buď muž silný, a veď boje Hospodinovy. (Saul pak myslil: Nechť neschází
    od mé ruky, ale od ruky Filistinských.)'
  eng-WMB: Saul said to David, “Behold, my elder daughter Merab. I will give her to
