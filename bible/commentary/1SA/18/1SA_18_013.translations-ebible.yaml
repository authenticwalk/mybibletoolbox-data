verse: 1SA.018.013
translations:
  mal-C: അതിനാൽ അദ്ദേഹം ദാവീദിനെ തന്നിൽനിന്ന് അകറ്റി; അദ്ദേഹത്തെ ഒരു സഹസ്രാധിപനാക്കി.
    അങ്ങനെ സൈനികനടപടികളിൽ ദാവീദ് യുദ്ധം നയിച്ചുംവന്നു.
  deu-TKW: Darum entfernte ihn Saul von sich und machte ihn zum Obersten über Tausend;
    da zog er an der Spitze der Leute aus und ein.
  lin-lin: Mpo na yango, Saulo alongolaki Davidi pembeni na ye mpe akomisaki ye mokonzi
    ya basoda nkoto moko. Boye Davidi akomaki kotambolisa basoda na bitumba na bango.
  eng-LSV: and Saul turns him aside from him, and appoints him to himself [for] head
    of one thousand, and he goes out and comes in, before the people.
  eng-GNV: Therefore Saul put him from him, and made him a captaine ouer a thousand,
    and he went out and in before the people.
  eng-WEBSTER: Therefore Saul removed him from him, and made him his captain over
    a thousand; and he went out and came in before the people.
  nhw-BL: Huan pampa Saúl quicualancaitac David, quipanquixti para ayacmo ma huala
    ipan icaltlanahuatil. San quicahuili elis inintlayacanca se mil soldados. Pero
    David quisayaya ipan tlahuilancayotl quen monejqui huan mocuepayaya ica cuali.
  swh-ONEN: Kwa hiyo Sauli akamwondoa Daudi mbele yake na kumpa kuwa kiongozi wa watu
    elfu moja, naye Daudi akatoka na kuingia akiongoza vikosi katika vita.
  bba-bba: Yerɑ n derɑ u nùn dɛsirɑsiɑ win bɔkun di u nùn kuɑ tɑbu kowobu nɔrɔbun
    (1.000) tɔnwero. Mɑ Dɑfidi u Isirelibɑ kpɑrɑ tɑbu sɔɔ.
  eng-KJVCPB: Therefore Saul removed him from him, and made him his captain over a
    thousand; and he went out and came in before the people.
  cpy-cpy: Rootaki rookanta-kariri Saúl irika David, tema rowakiri reewateeri 1000
    owayiri-paeni. Riitaki jatatsini rowayiritya, ipiyee eejatzi.
  mpx-mpx: Inoke Deibid i patuna ni miegon elana ge i teli i tabwa tolohaveyan ali
    gewi tausan maisena wali tohouwa. Yaka Deibid wana tolohaveyan i nunulil hi tatagil
    haveyan tomaha ona elal.
  luo-luo: Omiyo nogolo Daudi mondo oa bute mi nokete mondo obed jatend jolweny alufu
    achiel, kendo Daudi notelonegi e lwenje mane gidhiye.
  meu-meu: Taunabunai Saulo ese ia vairana amo e siaia oho, daha ta biaguna ai e halaoa.
    Bena ia ese taunimanima vairadiai e raka lasiva e raka vareaiva.
  npi-ULB: त्यसैले शाऊलले तिनलाई आफ्नो उपस्थितिबाट हटाए र तिनलाई हजारको कमाण्‍डरमा
    नियुक्‍त गरे । यसरी दाऊद बाहिर निस्के र मानिसहरूको सामु आए ।
  yor-yor: Ó sì lé Dafidi jáde ní ọ̀dọ̀ rẹ̀, ó sì fi jẹ olórí ogun ẹgbẹ̀rún kan (1,000),
    Dafidi ń kó wọn lọ, ó ń kó wọn bọ̀ nínú ìgbòkègbodò ogun.
  emp-NTPO: Maʌ̃ ewarid̶e Davira mil sordaorã boroda b̶ʌsia idji caita b̶arãmãrẽã.
    Djõne wãbʌdaza Daviba sordaorãda edeped̶a bia enebadjia.
  ind-ind: Maka Saul menjauhkan Daud dari padanya, dengan menjadikan dia komandan
    atas seribu tentara. Tetapi setiap kali Daud memimpin pasukannya dalam pertempuran,
  pes-OPCB: سرانجام شائول او را از دربار بیرون کرد و به فرماندهی هزار نفر منصوب کرد
    و داوود وفادارانه آنها را برای جنگ رهبری می‌کرد.
  tgl-ULB: Kaya pinaalis siya ni Saul mula sa kanyang presensiya at hinirang siya
    na isang kumander ng isang libo. Sa ganitong paraan, lumalabas si David at pumupunta
    sa mga tao.
  cbu-NT: Ashirucha, Saul tamaychinaareezi átu, Dapiyaa sundaroomshat urkar tapazip
    imazaru, tputsee machimapaneem ínarangiya. Itaru ashirangtaa, Dapiyshat tapazip
    nda tsiparangu, yusur kanapeech ashtariya.
  hui-hui: Anigo Solo ibugua Debidi ami agali daosini mbira (1,000) haru halu pubagi
    halu pelo pelene. Ani biyagola Debidihanda ibunaga ami agali biaruni wai bilo
    haru bamba halu pene.
  mya-mya: သို့​ဖြစ်​၍​ရှော​လု​သည်​ဒါ​ဝိဒ်​အား​လူ​တစ် ထောင်​တပ်​မှူး​အ​ဖြစ်​ဖြင့်​ခန့်​ထား​၍
    အ​ပါး တော်​မှ​အ​ဝေး​သို့​စေ​လွှတ်​တော်​မူ​၏။ ဒါ​ဝိဒ် သည်​မိ​မိ​၏​တပ်​သား​တို့​နှင့်​အ​တူ​တိုက်​ပွဲ
    ဝင်​ရာ၊-
  bod-N: དཱ་བིད་རང་གི་དྲུང་ནས་བཏང་སྟེ་སྟོང་དཔོན་བྱེད་དུ་བཅུག་ཅིང་དེ་ནས་དཱ་བིད་ཀྱིས་མི་ཚོགས་ཁྲོད་དུ་འགྲོ་འོང་བྱས།
  sna-sna: Saka akamuendesa kure naye uye akamuita kuti ave mukuru wechiuru chavarwi,
    uye Dhavhidhi akatungamirira varwi muhondo dzavo.
  spa-BLM: Por eso Saúl lo apartó de su presencia y lo puso como jefe de mil, y salió
    y entró delante del pueblo.
  cac-cac: Yuj chi', man̈xooc d'a spat vin̈ chi' ix munlaj vin̈aj David chi', palta
    to ix yiq'uel vin̈ vin̈ d'a stz'ey. Ix yac'anoch vin̈ vin̈ yajalil d'a jun mil
    eb' soldado, aton vin̈ ed'jinac eb' ayic ix xid'ec' eb' d'a oval.
  swh-ULB: Hivyo Sauli alimuondoa Daudi mbele yake na akamteua kuwa kamanda wa kikosi
    cha askari elfu moja. Kwa namna hii David alitoka na kuingia mbele ya watu.
  bel-bel: І выдаліў яго Саўл ад сябе і паставіў яго ў сябе тысячнікам, і ён уваходзіў
    і выходзіў перад народам.
  deu-ELBBK: Und Saul tat ihn von sich weg und setzte ihn zum Obersten über 1.000;
    und er zog aus und ein vor dem Volk her.
  mbb-OT: Umbe, impekeziyù din si David kandin, ne midhimu zin he peremandar te 1,000
    he sundaru. Umbe iyan si David egalen te menge sundaru te kebpekidtebek.
  mal-2015: അതുകൊണ്ടു ശൗൽ അവനെ തന്റെ അടുക്കൽനിന്നു മാറ്റി സഹസ്രാധിപനാക്കി; അങ്ങനെ
    അവൻ ജനത്തിന്നു നായകനായി പെരുമാറിപ്പോന്നു.
  rmc-rmc: Vašoda o Saul le David bičhaďa het pestar. Ačhaďa les sar veľiťeľis upral
    o ezeros (1 000) slugaďa, saven o David ľidžalas andro maribena.
  pes-OPV: پس شاول وی را ازنزد خود دور کرد و او را سردار هزاره خود نصب نمود، و به
    حضور قوم خروج و دخول می‌کرد.
  ron-1924: Л-а ындепэртат де лынгэ ел ши л-а пус май-маре песте о мие де оамень.
    Давид ешя ши интра ын фрунтя попорулуй;
  ben-OBCV: অতএব তিনি দাউদকে নিজের কাছ থেকে সরিয়ে দিয়ে তাঁকে সহস্র-সেনাপতি পদে নিযুক্ত
    করলেন, এবং দাউদ যুদ্ধে সেনাবাহিনীর নেতৃত্ব দিলেন।
  som-som: Sidaas daraaddeed Saa'uul wuu iska fogeeyey isagii, oo wuxuu ka dhigay
    sirkaal kun u taliya; isaguna dadka hortiisuu ka bixi jiray, soona geli jiray.
  lat-VUC: 'Amovit ergo eum Saul a se, et fecit eum tribunum super mille viros: et
    egrediebatur, et intrabat in conspectu populi.'
  eng-ASVBT: Therefore Saul removed him from him, and made him his captain over a
    thousand; and he went out and came in before the people.
  ita-1885: Laonde Saulle lo rimosse d'appresso a sè, e lo costituì capitano di mille
    uomini; ed egli andava e veniva davanti al popolo.
  eng-LXXUP: And he removed him from him, and made him a captain of a thousand for
    himself; and he went out and came in before the people.
  eng-ULB: So Saul removed him from his presence and appointed him a commander of
    a thousand. In this way David went out and came in before the people.
  spa-VBL: Así que Saúl despidió a David y lo nombró comandante de mil soldados, dirigiéndolos
    de ida y vuelta como parte del ejército.
  fra-_FOB: C'est pourquoi Saül l'éloigna de lui, et l'établit capitaine de mille
    hommes, et il sortait et rentrait à la tête du peuple.
  mal-mal: അതുകൊണ്ട് ശൌല്‍ അവനെ തന്റെ അടുക്കൽനിന്ന് മാറ്റി ആയിരംപേർക്ക് അധിപനാക്കി;
    അങ്ങനെ അവൻ ജനത്തിന് നായകനായി മാറി.
  urd-GVR: Āḳhirkār us ne Dāūd ko darbār se dūr karke hazār faujiyoṅ par muqarrar
    kar diyā. In ādmiyoṅ ke sāth Dāūd muḳhtalif jangoṅ ke lie nikaltā rahā.
  suz-BL: मोपतीके सावलम दाऊद कली आ दरवार रे ग्रुंइशा, हजार का मुर आन कप्‍तान सेला
    बाक्‍त। मिनु दाऊदमी आ मुर आन कली लडाइम लाइक्‍मी बाक्‍त।
  ita-1927: perciò Saul lo allontanò da sé, e lo fece capitano di mille uomini; ed
    egli andava e veniva alla testa del popolo.
  ckb-ckb: ئیتر شاول داودی لە خۆی دوورخستەوە و کردی بە سەرکردەی هەزار، ڕابەرایەتی
    سوپاکەی کرد.
  eng-BBE: So Saul sent him away, and made him a captain over a thousand; and he went
    about his business before the people.
  kan-OKCV: ಆದ್ದರಿಂದ ಸೌಲನು ಅವನನ್ನು ತನ್ನ ಬಳಿಯಿಂದ ಹೊರಡಿಸಿಬಿಟ್ಟು, ಸಾವಿರ ಜನರಿಗೆ ಪ್ರಧಾನನ್ನಾಗಿ
    ಮಾಡಿದನು. ಹಾಗೆಯೇ ಅವನು ದಳಪತಿಯಾಗಿ ಸೈನಿಕರನ್ನು ಕರೆದುಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ
    ಇದ್ದನು.
  tam-2017: அவனைத் தன்னைவிட்டு அப்புறப்படுத்தி, அவனை ஆயிரம் பேருக்கு அதிபதியாக வைத்தான்;
    அப்படியே அவன் மக்களுக்கு முன்பாகப் போக்கும் வரத்துமாயிருந்தான்.
  spa-RV-1909: Apartólo pues Saúl de sí, é hízole capitán de mil; y salía y entraba
    delante del pueblo.
  ron-BTF: De aceea Saul l-a îndepărtat de la el și l-a făcut căpetenia sa peste o
    mie; și el a ieșit și a intrat înaintea poporului.
  eng-WEBP: Therefore Saul removed him from his presence, and made him his captain
    over a thousand; and he went out and came in before the people.
  eng-FBV: So Saul sent David away and made him a commander of a thousand soldiers,
    leading them out and back as part of the army.
  nld-1939: Daarom verwijderde hij hem uit zijn omgeving, en benoemde hem tot hoofdman
    van duizend, zodat hij aan de spits van het volk in- en uittrok.
  nch-BL: Huan pampa Saúl quicualancaitac David, quiquixti para ayecmo ma huala ipan
    icaltanahuatil. San quicahuili elis inintayacanca se mil soldados. Pero David
    quisayaya ipan tatehuilisti quej monejqui huan tacuepiliyaya ica cuali.
  vie-1934: 'Sau-lơ khiến Đa-vít cách xa mình, lập người làm trưởng ngàn người: Đa-vít
    ra trận trở về thì đứng đầu đạo binh.'
  hin-CV: शाऊल ने दावीद को वहां से हटाकर हज़ार सैनिकों के सेनापति का पद दे दिया. तब
    दावीद इन सैनिकों को लेकर युद्ध पर जाते, और उन्हें वापस ले आते थे.
  spa-BES: Entonces Saúl lo despidió y lo convirtió en capitán de más de mil; y salía
    a campaña y volvía.
  tdx-tdx: Aa le nasita’ i Saole ama’e, vaho nanoe’e mpifehe-arivo; niavotse naho
    nizilik’ añatrefa’ ondatio.
  tha-KJV: ดังนั้นซาอูลจึงรับสั่งให้ย้ายดาวิดไปให้พ้นพระพักตร์ ตั้งเป็นผู้บังคับการกองพัน
    และเธอได้​เข​้าออกอยู่ต่อหน้าประชาชน
  por-BR-2018: Afastou-o, pois, Saul de si, e fez-lhe capitão de mil; e saía e entrava
    diante do povo.
  deu-ELO: Und Saul tat ihn von sich weg und setzte ihn zum Obersten über tausend;
    und er zog aus und ein vor dem Volke her.
  eng-WYC-2018: Then Saul removed David from himself (or Then Saul removed David from
    his household), and made him (a) chieftain upon a thousand men; and David went
    out and he came in before the people.
  epo-epo: Kaj Saul forigis lin de si kaj faris lin milestro, kaj li iradis kaj venadis
    antaŭ la popolo.
  uig-PIN: Xuning üqün Saul Dawutni ɵz yenidin ayrip, uni lǝxkǝrlǝrgǝ mingbexi ⱪilip
    ⱪoydi; u lǝxkǝrlǝrni elip jǝnggǝ qiⱪip turatti.
  beo-beo: Amaiba:le, Solo da Da:ibidi dadi gagui dunu 1,000 ouligila masa:ne ga asunasiagai.
    Da:ibidi da ea dadi gagui dunu oule, gegena asi.
  tpi-OTNT: na em i no moa larim Devit i stap wantaim em long haus king. Nogat. Em
    i putim em i stap ofisa bilong 1,000 soldia long ami. Olsem na Devit i save kisim
    ol soldia i go pait long ol birua.
  hau-SA: Saboda haka Shawulu bai yarda Dawuda yă zauna tare da shi ba, amma ya maishe
    shi shugaban sojoji dubu. Dawuda kuwa ya riƙa bi da su yana kaiwa yana kuma da
    tare da su.
  uig-LAT: Shuning üchün Saul Dawutni öz yénidin ayrip, uni leshkerlerge mingbéshi
    qilip qoydi; u leshkerlerni élip jengge chiqip turatti.
  nde-nde: Ngakho wamsusa uDavida kuye wamenza umlawuli wabantu abayinkulungwane;
    njalo uDavida wakhokhela amabutho ekuhlaseleni kwawo.
  ton-ton: 'Ko ia naʻe hiki ai ia ʻe Saula meiate ia, ʻo ne fakanofo ia ko e ʻeikitau
    ki he toko afe: pea naʻe feʻaluʻaki pe ia ʻi he ʻao ʻoe kakai.'
  ces-1613: Protož vybyl ho Saul od sebe, a učinil jej sobě hejtmanem nad tisíci;
    kterýžto vycházel i vcházel před lidem.
  eng-WMB: Therefore Saul removed him from his presence, and made him his captain
    over a thousand; and he went out and came in before the people.
  tam-TCV: எனவே தாவீதைத் தன்னிடமிருந்து அனுப்பிவிட்டு, ஆயிரம் படைவீரருக்கு அவனைத்
    தலைவனாக்கினான். தாவீது தன் போர் வீரர்களைத் தலைமைதாங்கி நடத்தினான்.
  ceb-ULB: Busa gipapahawa siya ni Saul sa iyang atubangan ug gipili siyang pangulo
    sa usa ka libo. Niining paagiha migawas si David ug mibalik sa atubangan sa katawhan.
  pol-UBG: Saul oddalił go więc od siebie i uczynił go dowódcą nad tysiącem, a on
    wyruszał i powracał przed ludem.
  agr-agr: Nuadui niijai pujaun jiikiuwai. Dutika mil suntag aidaun apuji adaikauwai.
    Dutika ai ditajai ijunjag yujas maaniak wekaesati tusa. Dutikamu asa Davitak Saúla
    pujusa inamtaijinig pujujakchauwai, tuké maaniak wekagajakui.
  kyc-kyc: Pakapala Soleme Dapiti pena lao baa akali taosande mendaki dupwa iso mupwa
    ingyuo karena leya. Dopa leyamo dokopa Dapitimi akali angi dusipa lanyuo yanda
    pela peya.
  urd-GVU: آخرکار اُس نے داؤد کو دربار سے دُور کر کے ہزار فوجیوں پر مقرر کر دیا۔ اِن
    آدمیوں کے ساتھ داؤد مختلف جنگوں کے لئے نکلتا رہا۔
  deu-1912: Da tat ihn Saul von sich und setzte ihn zum Fürsten über tausend Mann;
    und er zog aus und ein vor dem Volk.
  ntj-ntj: Palunyanguru Tjuultu watjarnu Tayipirrnga puurrarritjaku warrmarla 1,000-ku,
    palunyalu yankula pika wakaratjaku. Nyangka mularrpartu Tayipirrtu warrmarla pirninya-tjananya
    walara makatipayi pika-yanku wakaratjaku.
  kan-2017: ಅವನನ್ನು ತನ್ನ ಸಾನ್ನಿಧ್ಯಸೇವೆಯಿಂದ ತಪ್ಪಿಸಿ, ಸೈನ್ಯದಲ್ಲಿ ಸಹಸ್ರಾಧಿಪತಿಯನ್ನಾಗಿ
    ನೇಮಿಸಿದನು. ಹೀಗೆ ದಾವೀದನು ಜನರ ಸಂಗಡ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇದ್ದನು.
  yap-yap: Me l’oeg Saul David nge yan me tay ni ir pilungen reb e biyu’ e salthaw.
    Me fek David e salthaw rok ngranod ko mael,
  hlt-MCSB: Te dongah Saul loh David te amah taeng lamloh a tueih tih amah yueng la
    thawngkhat kah mangpa la a khueh. Te dongah David khaw pilnam kah mikhmuh la mop
    van tih pongpa van.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዳውቴ ዛጎ ዒፂ ዖሎ ዖላ ሺያ ዓሲ ዓይሣንዳጉዲ ዶኦሪ ዳኬም፥ ዳውቴ ዖሎ ዖላ ዓሶ ዔኪ ዴንዴኔ።
  twi-ASANTE: Ne korakora ne sɛ, Saulo pamoo no firi nʼanim na ɔma ɔyɛɛ ɔsafohene
    wɔ asraafoɔ apem pɛ so. Nanso, Dawid de adwenemuteɛ dii saa akodɔm no anim de
    wɔn kɔɔ sa.
  eng-WEBU: Therefore Saul removed him from his presence, and made him his captain
    over a thousand; and he went out and came in before the people.
  wal-wal: Hegaa gishshau, Saa7ooli Daawita ba sinttappe haassidi, sha7u olanchchatussi
    halaqa kessiis. Yaatin, Daawiti ba citaa olan kaalettiis.
  spa-PDDPT: Por tanto Saúl lo apartó de él y lo designó jefe de 1.000 hombres. Él
    salía y entraba al frente de la tropa.
  gun-gun: Ha'e rami vy Saul oĩa gui omondouka ju Davi, ha'e vy mil xondaro kuery
    re ju omopena. Ha'e ramo oxondaro kuery reve oẽ ha'e ojevy 'rã heta va'e kuery
    oexaa py.
  agu-BL: Cha'stzun te bixewe'n tan Saúl tan telse'n Luwiy xlaj i', nin octz ta'n
    tetz jun wi'tz cyajcawil jun mil sanlar, nin cyakil tir yi na chiben chakij te
    jun oyintzi', bajxij Luwiy ẍchiwutz.
  ilo-ULB: Isu a pinapanaw isuna ni Saul iti sangoananna ket dinutokanna a pangulo
    ti sangaribu. Babaen iti daytoy a wagas, indauloan ni David iti gubat dagiti soldadona
    ken idauloanna met laeng ida nga agawid manipud iti paggugubatan.
  kpg-kpg: Malaa, Saul ga hagau a mee gi daha mo ia, ga haga menege aga a mee belee
    dagi dana buini dauwa e mana (1,000). David gaa dagi dana buini dauwa i lodo tauwa
    dela e hai.
  uig-ARA: شۇنىڭ ئۈچۈن سائۇل داۋۇتنى ئۆز يېنىدىن ئايرىپ، ئۇنى لەشكەرلەرگە مىڭبېشى
    قىلىپ قويدى؛ ئۇ لەشكەرلەرنى ئېلىپ جەڭگە چىقىپ تۇراتتى.
  sus-sus: Sɔlu naxa Dawuda findi sɔɔri wulu keren mangɛ ra, alako a xa a makuya a
    ra. Dawuda nun a xa sɔɔrie nu luma siga ra gere sode, Dawuda nu fa gbilen
  pon-2006: Sohl eri kadarala Depit oh kasapwiladahng kaunen sounpei 1,000. Depit
    eri kaunda nah sounpei ko nan mahwen,
  jae-jae: Saul gêwi Dawid siŋ gebe êmoa laŋônêmŋa êtiam atom ma kêkêŋ eŋ kêtu toŋ
    lausiŋ 1,000ŋa nêŋ kasêga. Amboac tonaŋ eŋ gêwê nê lau kêsô kêsa.
  ksd-ksd: Damana Saul i ga kari vue David kan ra luaina matana, ma i ga tibe pi na
    lue ta loko na tarai na vinarubu, ma i ga pait kana tiniba na lualua pire ra tarai
    na vinarubu.
  tur-YTC: Bu yüzden Saul onu yanından uzaklaştırdı ve bin kişinin başına kendi komutanı
    yaptı; halkın önünde çıkar girerdi.
  grc-BRENT: καὶ ἀπέστησεν αὐτὸν ἀπʼ αὐτοῦ, καὶ κατέστησεν αὐτὸν ἑαυτῷ χιλίαρχον·
    καὶ ἐξεπορεύετο καὶ εἰσεπορεύετο ἔμπροσθεν τοῦ λαοῦ.
  ind-AYT: Karena itu, Saul menjauhkan dia dari hadapannya dan mengangkatnya sebagai
    kepala pasukan seribu. Dia pergi dan datang di depan rakyat.
  nya-nya: Kotero Sauli anamuchotsa Davide pamaso pake ndi kumuyika kukhala mtsogoleri
    wa ankhondo 1,000. Choncho Davide ankapita ndi kubwera akutsogolera ankhondowa.
  hrv-hrv: 'Zato ga Šaul ukloni iz svoje blizine i postavi ga za tisućnika: on je
    izlazio i vraćao se na čelu naroda.'
  mps-mps: tama agai te Devit aga dali te kingo bede bidimainu me ilibeo. Menio, agai
    aga te 1,000 ami bidi dabego ofisa bidimainu muani. Tama tiyu, Devitgo te ami
    dabe selama, te boi bidi dabe dali hwįgi peyu yalio.
  tpi-tpi: na em i no moa larim Devit i stap wantaim em long haus king. Nogat. Em
    i putim em i stap ofisa bilong 1,000 soldia long ami. Olsem na Devit i save kisim
    ol soldia i go pait long ol birua.
  dan-1931: Derfor fjernede Saul ham fra sig og gjorde ham til Tusindfører; og han
    drog ud til Kamp og hjem igen i Spidsen for Krigerne;
  vie-OVCB: Cuối cùng, Sau-lơ đẩy Đa-vít đi xa và cho ông chỉ huy 1.000 quân, Đa-vít
    trung thành dẫn quân vào trận mạc.
  guj-2017: માટે શાઉલે તેને પોતાની અંગત સેવામાંથી દૂર કરીને તેને પોતાના લશ્કરમાં હજાર
    સૈનિકોનો સેનાપતિ બનાવ્યો. આ પ્રમાણે તે લોકોને બહાર લઈ જતો અને પાછા લાવતો.
  pon-2006A: Sohl eri kadarala Depit oh kasapwiladahng kaunen sounpei 1,000. Depit
    eri kaunda nah sounpei ko nan mahwen,
  por-BRBSL: Therefore Saul o retirou de sua presença, e o fez seu capitão mais de
    mil; e ele saiu e entrou diante do povo.
  cth-cth: Sawl ni a hmaitung hoi Devit a kampuen sak teh 1,000 touh kaukkung lah
    a hruek. Devit ni taminaw hmalah a tâco a kâen.
  twi-twi: Enti Saulo yii Dawid fii ne ho na ɔma ɔkɔyɛɛ ɔsafohene wɔ asraafo apem
    so, na, Dawid dii saa nsraadɔm no anim de wɔn kɔɔ ɔsa.
  hlt-hlt: Te dongah Saul loh David te amah taeng lamloh a tueih tih amah yueng la
    thawngkhat kah mangpa la a khueh. Te dongah David khaw pilnam kah mikhmuh la mop
    van tih pongpa van.
  tbz-SIM: Kòo túótɛ́ Dɑfiti kɛ́nií mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔùpíítɛ̀ kɛ bo ò dɛ́tinnɛnɛ̀
    omɑ́ɑ̀. Mɛm̀mɛ kɛ̀ Dɑfiti nni bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ nkɔrì mudoò.
  msy-2020: Egha a Devit ataghizɨ, an atrivimɨn dɨpenimɨn itir puvatɨ. Sol gɨn Devit
    amadazɨ, a 1,000plan mɨdorozir gumazibar dapanimɨn iti. Ezɨ Devit mɨdorozir gumazir
    kaba inigha ghua apanibav sosi.
  dop-dop: Ntɛnɑ Sɑyuli lǝsɩ Tɑfiiti kɛ ɩ tǝyɑɣɑ tɑɑ nɑ ɩ́ kpɑ-ɩ yoolɑɑ iyɑɣɑ (1000)
    nyʋɣʋ tʋ, nɑ ɩ pukinɑ-wɛɣɛ yoou.
  azb-azb: Ona görə də Şaul onu öz yanından uzaqlaşdırıb minbaşı etdi və Davud xalqı
    döyüşə aparıb-gətirməyə başladı.
  eng-DBY: And Saul removed him from him, and made him his captain over a thousand;
    and he went out and came in before the people.
  hin-2017: शाऊल ने उसको अपने पास से अलग करके सहस्त्रपति किया, और वह प्रजा के सामने
    आया-जाया करता था।
  wol-KYG: Ba loolu amee mu jële ko fi wetam, fal ko njiitu kurélu junniy xarekat,
    muy xareji, di délsi, jiite gàngoor ga.
  eng-YLT: and Saul turneth him aside from him, and appointeth him to himself head
    of a thousand, and he goeth out an cometh in, before the people.
  eng-WYC-2017: Then Saul removed David from himself, and made him chieftain upon
    a thousand men; and David went out and he came in before the people.
  eng-WMBB: Therefore Saul removed him from his presence, and made him his captain
    over a thousand; and he went out and came in before the people.
  urd-GVH: आख़िरकार उसने दाऊद को दरबार से दूर करके हज़ार फ़ौजियों पर मुक़र्रर कर दिया।
    इन आदमियों के साथ दाऊद मुख़्तलिफ़ जंगों के लिए निकलता रहा।
  rug-rug: Ke garunu taloa nia Saula si asa, meke va palabatua sa koari ka keke tina
    tie varipera. Turaṉi Devita pa vinaripera sari nana tie,
  gaz-gaz: Kanaafuu Saaʼol Daawitin fuula ofii isaa duraa fageessee ajajaa kumaa isa
    godhe; Daawitis loltoota hoogganee ni baʼa; ni galas ture.
  fra-LSG: Il l’éloigna de sa personne, et il l’établit chef de mille hommes. David
    sortait et rentrait à la tête du peuple;
  gnn-gnn: Bala yana ŋayi Djolyu djuy'yurruna Daypitnhanydja ŋurruŋunhana ŋuriki miriŋuwuna
    malawuna ŋunhi walala marrtjina marililinydja; guyaŋinanydja ŋayi gatjpu'yurrunanydja
    Daypitku burakinyarawuna rakunydhinyarawuna. Ga bitjanana liŋguna Daypitkalana
    malayu ŋuli yukurranha djuḻkmaranhanydja mariŋuranydja, liŋgu Garraynha nhanukalanydja
    ŋuli bitjana liŋgu.
  yal-yal: Nanara, a yi Dawuda masiga a ra, a a findi sofa wuli fu kuntigin na. Dawuda
    yi lu sigɛ yɛngɛni gali xunna ra.
  haw-1868: No ia mea, hoonoho aku la o Saula ia ia mai ona aku la, a hoolilo ia ia
    i lunatausani nona; a hele aku la ia a hoi mai imua o na kanaka.
  arb-NAV: فَأَبْعَدَهُ مِنْ حَضْرَتِهِ وَعَيَّنَهُ قَائِدَ أَلْفٍ، فَكَانَ دَاوُدُ
    يَتَقَدَّمُ دَائِماً فِي طَلِيعَةِ فِرْقَتِهِ.
  ewe-ewe: Ale Saul megaɖe mɔ be David nado ɖe yeƒe ŋkume o. Eɖiɖii, meganye aʋafia
    o, ke boŋ etsɔe ɖo asrafo akpe ɖeka nu. Ke nuwɔna sia boŋ gana amewo gakpɔa ŋudzedze
    le David ŋu wu.
  eng-LEE: 'Therefore Saul removed him from himself, and made him his captain over
    a thousand: and he went out and came in before the people.'
  gvn-gvn: '@see-verse:1SA.018.012'
  asm-FB: সেয়ে চৌলে নিজৰ ওচৰৰ পৰা তেওঁক দূৰ কৰিলে আৰু তেওঁক সহস্ৰপতি পাতিলে। এইদৰে
    লোকসকলৰ আগলৈ দায়ুদ ওলাই গ’ল।
  sus-A: سْلُ نَشَ دَوُدَ قِندِ سْورِ وُلُ كٍرٍن مَنفّ رَ، عَلَكٌ عَ شَ عَ مَكُيَ
    عَ رَ. دَوُدَ نُن عَ شَ سْورِيٍ نُ لُمَ سِفَ رَ فٍرٍ سٌدٍ، دَوُدَ نُ قَ فبِلٍن
  fra-SBL: C'est pourquoi Saül l'éloigna de sa présence, et l'établit chef de mille
    hommes ; il sortit et entra devant le peuple.
  hbo-hbo: וַיְסִרֵ֤הוּ שָׁאוּל֙ מֵֽעִמֹּ֔ו וַיְשִׂמֵ֥הוּ לֹ֖ו שַׂר־אָ֑לֶף וַיֵּצֵ֥א
    וַיָּבֹ֖א לִפְנֵ֥י הָעָֽם׃ פ
  piu-2006: '@see-verse:1SA.018.012'
  pjt-pjt: Munu paluṟu Davidanya tjunu tjaultji 1,000-ku mayatjarinytjaku munu palunya
    tjananya wituṟa iyaṉu ankula mirpaṉtju panya tjuṯangka pika pungkunytjaku.
  kik-kik: Nĩ ũndũ ũcio akĩeheria Daudi harĩ we akĩmũtua mũnene wa thigari ngiri,
    nake Daudi agatongoragia mbũtũ icio kũu ita-inĩ ciao.
  fra-NCL: et Saül l’éloigna de sa personne, et il l’établit chef de mille hommes ;
    et David sortait et rentrait devant le peuple.
  cek-AK: To pongah Saul mah David to angmah khae hoiah tacawtsak moe, misatuh kami
    sangto ukkung angraeng ah suek; David loe anih taeng hoiah tacawt moe, misatuh
    kaminawk to zaehhoih.
  cuk-cuk: Agala, mer bar David-e-walik-gudiguega, bila-onolegedgi emar-idugega, sordamar-miliba-mergued-e-dummadga
    (1,000) nug-imaksad.
  uig-CYR: Шуниң үчүн Саул Давутни өз йенидин айрип, уни ләшкәрләргә миң беши қилип
    қойди; у ләшкәрләрни елип җәңгә чиқип туратти.
  tel-2017: అందుకని సౌలు దావీదును తన దగ్గర ఉండకుండాా సైనికులకు నాయకుడుగా నియమించాడు.
    అతడు ప్రజలందరితో కలిసిమెలిసి ఉన్నాడు.
  hat-BSA: Pou sa Saül te retire David devan prezans li. Li te apwente li kòm kòmandan
    a yon mil lòm. Konsa li te sòti e antre devan pèp la.
  kos-kos: Na Saul el supwalla David ac sapkin tuh elan mwet kol fin sie tausin mwet
    mweun. David el kol mwet lal inge nu ke mweun,
  hbo-WLC: וַיְסִרֵ֤הוּ שָׁאוּל֙ מֵֽעִמּ֔וֹ וַיְשִׂמֵ֥הוּ ל֖וֹ שַׂר־אָ֑לֶף וַיֵּצֵ֥א
    וַיָּבֹ֖א לִפְנֵ֥י הָעָֽם׃ פ
  ibo-ibo: Emesịa, Sọl mere ihe ga-eme ka ọ ghara ịhụkwa Devid anya ọzọ. O mere Devid
    ka ọ bụrụ onye na-elekọta puku ndị agha, ndị ọ na-edu na-aga ibu agha.
  ory-ory: ଏହେତୁ ଶାଉଲ ଆପଣା ନିକଟରୁ ତାଙ୍କୁ ଅନ୍ତର କରି ତାଙ୍କୁ ସହସ୍ର ଉପରେ ଆପଣାର ସେନାପତି
    କଲେ; ଆଉ ସେ ଲୋକମାନଙ୍କ ସମ୍ମୁଖରେ ଗତାୟାତ କଲେ।
  chk-chk: Iei mine Saul a tinala Tafit seni fän mesan o seikätä pwe epwe meilapen
    engeröü sounfiu. Iwe, Tafit a emweni ekewe mwän le maun.
  ssd-ssd: Ta tuku Saul nu David nuŋe wande mbolŋge mine ndakuwa ŋga nu pilna le ka
    kame kuasmbi 1,000 tuku gabat minna sulumba David nu kame kuasmbi ta kilmba ŋgueu
    mbal ndoŋ kame ulmba likina.
  rop-rop: Wal King Sol bin lafta jandimwei Deibid. Imbin meigim im bos blanga 1,000
    solja, en Deibid bin oldei lidimbat detlot solja blanga fait langa ola enami blanga
    olabat,
  ukr-1871: І віддалив його Саул від себе, і зробив його отаманом тисяцьким, і входив
    він та виходив перед народом.
  deu-1951: Darum tat ihn Saul von sich und setzte ihn zum Obersten über Tausend;
    und er ging vor dem Volk aus und ein.
  eng-JPS: Therefore Saul removed him from him, and made him his captain over a thousand;
    and he went out and came in before the people.
  srp-1865: Zato ga ukloni Saul od sebe, i postavi ga tisuænikom; i on odlažaše i
    dolažaše pred narodom.
  lug-lug: Sawulo kyeyava aziyiza Dawudi okujja mu maaso ge n’amufuula omuduumizi
    ow’abasajja olukumi, era olw’omulimu ogwo ne yeeyongera okwatiikirira mu bantu.
  heb-heb: ויסרהו שאול מעמו וישמהו לו שר אלף ויצא ויבא לפני העם׃
  ben-IRV: সেইজন্য শৌল দায়ূদকে নিজের কাছ থেকে সরিয়ে দিলেন এবং তাঁকে সৈন্যদলে হাজারপতির
    পদে নিযুক্ত করলেন। তাতে তিনি লোকেদের সাক্ষাতে ভেতরে বাইরে যাতায়াত করতে লাগলেন।
  pan-pan: ਇਸ ਲਈ ਸ਼ਾਊਲ ਨੇ ਉਹ ਨੂੰ ਆਪਣੇ ਕੋਲੋਂ ਵੱਖਰਾ ਕੀਤਾ ਅਤੇ ਉਹ ਨੂੰ ਹਜ਼ਾਰਾਂ ਦਾ ਸਰਦਾਰ
    ਬਣਾਇਆ ਅਤੇ ਉਹ ਲੋਕਾਂ ਦੇ ਸਾਹਮਣੇ ਆਉਂਦਾ ਜਾਂਦਾ ਸੀ।
  tkr-tkr: Mançil-allar Şaulee Davud cuke əq'əna qı'ı, mang'uke aazırıng'una xərna
    hı'ı. Mançile qiyğa Davudee g'oşun dəv'eeqa vukku qadayle ıxha.
  mya-JVB: အထံ တော်မှ ရွှေ့ ၍ လူတထောင် အုပ် အရာကို ပေး ၏။ ဒါဝိဒ်သည် လူ များရှေ့ ၌
    ထွက် ဝင် ရ၏။
  tte-O: Kabo Saulo Deibida iyawasa suwalan ilau tokaleya wan tausan kali tobaguna.
    Ana tokaleyayao ibagunayagili silau sikaleya.
  tbg-tbg: Vira aatu qeteharo virara ti hampata variantorave tivakero, vira atitero
    tiharo, Are 1,000 iqoka vaiintiqaa raqikihara iqoka raquane, tuvaro Devitiva vika
    ntita varero navutaaka hampata oru raqi vaura.
  hmo-hmo: Unai dainai Saulo ese iena vairana dekena amo Davida ia siaia, tuari taudia
    1000 edia biaguna ia halaoa. Davida ese tuari dekenai iena tuari taudia ia gunalaia.
  urd-urd: इसलिए साऊल ने उसे अपने पास से अलग कर के उसे हज़ार जवानों का सरदार बना दिया,
    और वह लोगों के सामने आया जाया करता था।
  rus-SYN: И удалил его Саул от себя и поставил его у себя тысяченачальником, и он
    выходил и входил пред народом.
  bqc-SIM: Ɔ̃ à Davidi yà à aà dìlɛ zĩgↄ̃ gbɛ̃ↄn ↄ̀aa sↄoↄ gbɛ̃zↄ̃ↄ ũ. Ɔ̃mɛ
    ìↄ dↄaaanɛ́ zĩlau.
  tcz-CHONGTHU: Hijeh chun Saul in, David chu sepai sangkhat chung’a lamkai ding in
    akoiyin gamlatah in asolmang tan ahi. David in jong kitup tah in alamkaijin gal
    akonpi in ahi.
  mar-mar: शौलाने त्यास आपल्यापासून दूर करून त्यास आपल्या हजारांचा सरदार करून ठेवले.
    दावीद लोकांच्या देखत आत बाहेर जात येत असे.
  qub-qub: Chaymi lädunpita juc-lächöna tiyachiran. Waranga (1,000) suldärucunapa
    mandajnin Comandanti cananpaj churaran. Chaura payga ñaupa-puntatami maypapis
    aywaj cutimoj.
  bqp-bqp: Akũ à pɛ̀ Daudaa a kia, à a dìtɛ zĩ̀kari gbɛ̃nↄn wàa sↄↄronↄ gbɛ̃ zↄ̃kↄ̃
    ũ. Àkũ mɛ́ àdigↄ̃ tɛ́ńnɛ arɛ zĩ̀lan.
  hat-hat: Se konsa Sayil voye David al byen lwen, li wete l' anba je l'. Li mete
    l' chèf sou mil sòlda. David pa t' chita menm, tout tan li te nan goumen.
  eng-BSB: Therefore Saul sent David away and gave him command of a thousand men.
    David led the troops out to battle and back,
  tod-tod: Naa ɠa é kɛɛni, Sayile Davide maaɠoozani la ɓɔɠɔ ʋa, é sei salaʋusu waagila
    (1 000) unda. Davide ta ná-salaʋusuiti, ti ɓena li kɔɔɠɔzuʋɛti.
  eng-WEBPB: Therefore Saul removed him from his presence, and made him his captain
    over a thousand; and he went out and came in before the people.
  kbq-kbq: Hagi Soli'a Devitina tavaoma'aretira azeri netreno 1tauseni'a sondia vahe
    kva manio huno huntegeno, sondia vahe zamavareno hate vu'ne.
  nhe-BL: Huan pampa Saúl quicualancaitac David, quipanquixti para ayoc ma huala ipan
    icaltlanahuatil. San quicahuili elis inintlayacanca se mil soldados. Pero David
    quisayaya ipan tlatehuicajyotl queja monejqui huan mocuepayaya ica cuali.
  bus-bus: Ben à pɛ̀ Daudaa a kiia, à à dìɛ zĩ̀kpɛ gↄ̃ↄn wàa sↄↄroonↄ gbɛ̃nsi ũ.
    Àmbe ègↄ̃ dↄńnɛ aɛ zĩ̀lan.
  gub-BL: A'e rupi omono kar Xau Tawi uzewi kury. Umuigo kar miw zauxiapekwer wanuwihaw
    romo kury. Weruze'eg Tawi a'e wemiruze'eg zeàmàtyry'ymawhu pe waho mehe.
  eng-DRA: Therefore Saul removed him from him, and made him a captain over a thousand
    men, and he went out and came in before the people.
