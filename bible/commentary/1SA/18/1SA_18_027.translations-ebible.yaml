  beo-beo: 'Da:ibidi amola ea dunu da asili, Filisidini dunu 200 amo fane legei. E
    da ilia ewa gadofo damuni fasili, hina bagadema gaguli asili, hina bagade ea esoa:
    hamoma:ne ema idili i. Amaiba:le, Solo da ea uda mano Maiga:le lama:ne Da:ibidigili
    i.'
  tpi-OTNT: na Devit wantaim ol soldia bilong en i go na kilim 200 man bilong Filistia
    na katim skin bilong kok bilong ol na bringim i kam long king na kaunim ol. Em
    i mekim ol dispela samting bilong em i ken maritim pikinini meri bilong Sol. Olsem
    na Sol i givim pikinini meri bilong en, Mikal, long Devit na tupela i marit.
  hau-SA: Dawuda da mutanensa suka fita suka kashe Filistiyawa ɗari biyu, suka kawo
