  tam-2017: அதற்குக் குறித்த நாட்கள் நிறைவேறும் முன்பே, தாவீது எழுந்து, தன்னுடைய மனிதர்களை
    கூட்டிக்கொண்டுபோய், பெலிஸ்தர்களில் இருநூறுபேரை வெட்டி, அவர்களின் நுனித்தோல்களைக்
    கொண்டு வந்து, தான் ராஜாவுக்கு மருமகனாகும்படி, அவைகளை ராஜாவுக்கு எண்ணிச் செலுத்தினான்;
    அப்பொழுது சவுல் தன்னுடைய மகளாகிய மீகாளை அவனுக்கு மனைவியாகக் கொடுத்தான்.
  spa-RV-1909: Levantóse David, y partióse con su gente, é hirió doscientos hombres
    de los Filisteos; y trajo David los prepucios de ellos, y entregáronlos todos
    al rey, para que él fuese hecho yerno del rey. Y Saúl le dió á su hija Michâl
    por mujer.
  ron-BTF: De aceea David s-a ridicat și a mers, el și oamenii săi, și a ucis dintre
    filisteni două sute de bărbați; și David a adus prepuțurile lor și le-a dat împăratului
    în număr deplin, ca să fie ginerele împăratului. Și Saul i-a dat pe Mical, fiica
    sa, de soție.
  eng-WEBP: David arose and went, he and his men, and killed two hundred men of the
    Philistines. Then David brought their foreskins, and they gave them in full number
    to the king, that he might be the king’s son-in-law. Then Saul gave him Michal
    his daughter as wife.
  eng-FBV: David set off with his men and killed two hundred Philistines, and brought
    back their foreskins. They counted them all out before the king so that David
    could become the king's son-in-law. So Saul gave him his daughter Michal in marriage.
  nld-1939: trok hij nog binnen de voorgestelde termijn er met zijn mannen op uit,
    versloeg tweehonderd man van de Filistijnen, bracht hun voorhuiden mee, en gaf
    den koning het volle getal, om ‘s konings schoonzoon te worden. Daarop gaf Saul
    hem zijn dochter Mikal tot vrouw.
  nch-BL: David huan isoldados yajque huan quinmictijque 200 filisteo tacame huan
    David quintequili iniyecapan cuetaxo inintacayo huan quimactilico Tanahuatijquet
    Saúl. Huan Saúl monejqui quimacas iichpoca, Mical, para ma eli isihua.
  vie-1934: Đa-vít chổi dậy, cùng quân thủ hạ mình đi đánh giết hai trăm người Phi-li-tin.
    Người đem dương bì của chúng nó về, và nộp cho vua đủ số, đặng trở làm phò mã
    người. Vậy, Sau-lơ gả Mi-canh, con gái mình, cho người làm vợ.
  hin-CV: दावीद अपने साथियों के साथ निकल पड़े, दो सौ फिलिस्तीनियों को मार गिराया और
    दावीद ने उनके लिंग की खाल ले जाकर राजा को भेंटकर दी कि वह राजा के दामाद बन सकें.
    शाऊल ने अपनी बेटी मीखल का विवाह दावीद से कर दिया.
  spa-BES: Entonces David y sus hombres se levantaron y fueron y mataron a doscientos
    de los filisteos; y David tomó sus prepucios y dio el número completo de ellos
