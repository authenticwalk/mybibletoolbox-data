    tar ra varkul tai ra king upi dir a barnimuna ma ra king. Damana Saul i ga tul
    tar Mikal natuna tana, pi dir a taulai.
  tur-YTC: David adamlarıyla birlikte kalkıp gitti ve Filistliler’den iki yüz adam
