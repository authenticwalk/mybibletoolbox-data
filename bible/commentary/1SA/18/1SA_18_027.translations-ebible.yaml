    gaa dau i mua o mee, bolo gii mee ai David di hai lodo gi dana dama ahina. Malaa,
    Saul gaa wanga dana dama ahina go Michal gi lodo ginai mee.
  uig-ARA: داۋۇت تۇرۇپ ئۆز ئادەملىرى بىلەن چىقىپ ئىككى يۈز فىلىستىينى ئۆلتۈردى. داۋۇت
    ئۇلارنىڭ خەتنىلىكىنى كېسىپ ئېلىپ پادىشاھنىڭ كۈيئوغلى بولۇش ئۈچۈن بۇلارنىڭ ھەممىسىنى
    پادىشاھقا تاپشۇردى. سائۇل قىزى مىقالنى ئۇنىڭغا خوتۇنلۇققا بەردى.
  sus-sus: Dawuda nun a xa sɔɔrie naxa sa Filisitaka xɛmɛ kɛmɛ firin faxa. Dawuda
