    Mikal aure ga Dawuda.
  uig-LAT: Dawut turup öz ademliri bilen chiqip ikki yüz Filistiyni öltürdi. Dawut
    ularning xetnilikini késip élip padishahning küy’oghli bolush üchün bularning
    hemmisini padishahqa tapshurdi. Saul qizi Miqalni uninggha xotunluqqa berdi.
  nde-nde: uDavida labantu bakhe basuka bayabulala amaFilistiya angamakhulu amabili.
    Weza lamajwabu emiphambili yawo waqhubela inkosi inani elipheleleyo ukuze abe
    ngumkhwenyana wenkosi. USawuli wamendisela-ke indodakazi yakhe uMikhali ukuba
    ngumkakhe.
  ton-ton: Ko ia naʻe ʻalu ai ʻa Tevita, ʻaia mo ʻene kau tangata, pea ne tāmateʻi
    ʻi he kakai Filisitia ʻae kau tangata ʻe toko uangeau; pea naʻe ʻomi ʻe Tevita
    honau muʻa kili, ʻo ʻatu ʻo lau kakato ki he tuʻi koeʻuhi ke hoko ia ko e foha
    ʻi he fono ʻoe tuʻi. Pea naʻe ʻatu kiate ia ʻe Saula hono ʻofefine ko Mikale ke
    hoko ko hono uaifi.
  ces-1613: Když vstav David, odšel, on i muži jeho, a zbil z Filistinských dvě stě
    mužů, jejichž obřízky přinesl David, a z úplna je dali králi, aby byl zetěm královým.
    I dal jemu Saul Míkol dceru svou za manželku.
  eng-WMB: David arose and went, he and his men, and killed two hundred men of the
    Philistines. Then David brought their foreskins, and they gave them in full number
    to the king, that he might be the king’s son-in-law. Then Saul gave him Michal
    his daughter as wife.
  tam-TCV: தாவீது தன் போர்வீரருடன் சென்று இருநூறு பெலிஸ்தியரைக் கொன்றான். அவர்களின்
    நுனித்தோலைக் கொண்டுவந்து அரசனின் மருமகனாகும்படி முழு எண்ணிக்கையையும் அரசனிடம்
