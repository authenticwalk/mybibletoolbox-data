    onları tam sayısıyla krala verdiler. Bunun üzerine Saul, kızı Mikal’ı ona eş olarak
    verdi.
  grc-BRENT: Καὶ ἀνέστη Δαυὶδ, καὶ ἐπορεύθη αὐτὸς καὶ οἱ ἄνδρες αὐτοῦ, καὶ ἐπάταξεν
    ἐν τοῖς ἀλλοφύλοις ἑκατὸν ἄνδρας· καὶ ἀνήνεγκε τὰς ἀκροβυστίας αὐτῶν, καὶ ἐπιγαμβρεύεται
    τῷ βασιλεῖ, καὶ δίδωσιν αὐτῷ τὴν Μελχὸλ θυγατέρα αὐτοῦ αὐτῷ εἰς γυναῖκα.
  ind-AYT: Daud bangkit dan pergi bersama orang-orangnya dan mengalahkan dua ratus
    orang Filistin, serta membawa kulit khitan mereka. Saul menyerahkan Mikhal, anak
    perempuannya, kepada Daud untuk menjadi istrinya.
  nya-nya: Davide ndi anyamata ake anapita ndi kukapha Afilisti 200. Iye anabwera
    ndi timakungu tija natipereka tonse kwa mfumu kuti akhale mpongozi wa mfumu. Kotero
    Sauli anapereka mwana wake wamkazi, Mikala, kwa Davide kuti amukwatire.
  hrv-hrv: spremi se David i krenu sa svojim ljudima te ubi Filistejcima dvije stotine
    ljudi; i donese njihove obreske i predade ih kralju na broj da bi postao njegov
    zet. Tada mu Šaul dade svoju kćer Mikalu za ženu.
  mps-mps: tama Devit aga ami bidi dabe dali pelama, tama te Filistia bidi 200 bidi
    elama, tama augwa gasa tigi wali togolama, tama te kingba selasa aselama, tama
    nedalio. Agai te sę dabe yali te Solgo wegi sainu tama tiali. Tama tialima, Solgo
    aga wegi Mikal te Devitbolo menama, tama augwa si selama bidalio.
  tpi-tpi: na Devit wantaim ol soldia bilong en i go na kilim 200 man bilong Filistia
    na katim skin bilong kok bilong ol na bringim i kam long king na kaunim ol. Em
    i mekim ol dispela samting bilong em i ken maritim pikinini meri bilong Sol. Olsem
    na Sol i givim pikinini meri bilong en, Mikal, long Devit na tupela i marit.
  dan-1931: Derpå brød David op og drog ud med sine Mænd og dræbte 200 Filistere,
    og David kom med deres Forhuder og leverede Kongen dem fuldtallige for at blive
    hans Svigersøn. Så gav Saul ham sin Datter Mikal til Ægte.
  vie-OVCB: Đa-vít dẫn thuộc hạ đi đánh giết 200 người Phi-li-tin, đem dương bì của
    họ nộp cho vua để được làm phò mã. Vậy Sau-lơ gả Mi-canh cho Đa-vít.
  guj-2017: તે દિવસો પૂરા થયા પહેલા દાઉદ પોતાના માણસોને લઈને ગયો. તેણે બસો પલિસ્તીઓને
    મારી નાખ્યા. અને તેઓનાં અગ્રચર્મ લાવ્યો, અને તેઓએ તે રાજાને પૂરેપૂરાં ગણી આપ્યાં,
    કે જેથી તે રાજાનો જમાઈ થાય. તેથી શાઉલે પોતાની દીકરી મિખાલને તેની પત્ની થવા માટે
    આપી.
  pon-2006A: Depit oh nah sounpei ko kohla kemehla mehn Pilisdia 200. E ahpw wa kohdo
    kilin nair sarawi ko rehn nanmwarkio oh wadekada mwowe, pwe en kak pwoudiki sapwellime
    serepein. Sohl eri ketikihong Maikal pwe en pwoudiki.
  por-BRBSL: David levantou-se e foi, ele e seus homens, e matou duzentos homens dos
    filisteus. Então Davi trouxe seus prepúcios, e eles os deram em número total ao
    rei, para que ele pudesse ser genro do rei. Então Saul deu a ele Michal sua filha
    como esposa.
  cth-cth: Devit hoi a taminaw a thaw awh teh, Filistinnaw 200 touh a thei awh. Devit
    ni ahnimae vuensomnaw a sin teh, siangpahrang e cava lah ao nahanelah, ka kuepcalah
    siangpahrang koe a poe. Sawl ni hai a canu Mikhal hah a yu lah a poe.
  twi-twi: Dawid ne ne mmarima kɔ kokum Filistifo no ahannu. Ɔde wɔn mmarima ano were
    brɛɛ ɔhene. Enti Saulo de ne babea Mikal maa Dawid aware.
  hlt-hlt: Te dongah David te thoo tih a hlang rhoek te a caeh puei. Te phoeiah Philisti
    hlang yahnih te a ngawn. Amih kah yahhmui te David loh a khuen tih manghai loh
    a cava nah ham a kuek te manghai taengah a cuum sak. Te daengah a yuu la a canu
    Mikhal te Saul loh David taengah a paek.
  tbz-SIM: kɛ̀ Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́kuɔ Fidisitɛ̃ɛ̃bɛ sikɔusìdɛ́ (200),
    kɛ́tɔní bɛ tɑyéí kɛ́duɔ́ nhokpɑ̀ɑ̀tì, kòo ì kɑ̀ɑ. Dɛ mɔ̀nnì kòo ò duɔ́ nho kóo
    sɑpɑ̀ɑ̀ nkòo puokɛ.
  msy-2020: ezɨ Devit uan mɨdorozir gumaziba ko ghua Filistiabar mɨdorozir gumazir
    200pla mɨsuegha, men mɨkarzir mogomebar iniba aghoregha, da inigha atrivim bagha
    izegha da medi. Devit Solɨn guivimɨn ikiasava arazir kabagh ami. Kamaghɨn amizɨ,
    Sol uan guivim Mikal isa Devit ganɨngizɨ aning uaningɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kpɑɣɑ ɩ yoolɑɑ nɑ ɩ́ polo nɑ ɩ́ kʋ Filiisi nyǝ́mɑ kɛ yǝlɑɑ
    ŋmʋnʋɣʋ (200), nɑ kʋyɑkʋ ŋku pɑ sɩɩwɑ tɔ kʋ tɑ tɑtɑ. Nɑ ɩ́ ponɑ pɑ hǝnnɔɔsɩ nɑ
    ɩ́ kɑlɑ-sɩ tǝcʋŋŋ nɑ ɩ́ cɛlɑ wulɑʋ kɛ teitei ɩsɩɩ ɩlɛ ɩ cɑɑkɑɣɑ tɔ, nɑ ɩ́ pǝsɩ
    ɩ yǝtɩ. Ɩlɛnɑ wulɑʋ hɑ-ɩ ɩ pɛɛlɔ Mikɑɑlɩ nɑ tǝlɑsɩ.
  azb-azb: Davud qalxıb adamları ilə getdi və Filiştlilərdən iki yüz kişini öldürdü.
    Padşahın kürəkəni olmaq üçün Davud onların sünnət ətini gətirdi və onları tam
    sayda padşaha verdilər. Şaul qızı Mikalı Davuda ərə verdi.
  eng-DBY: when David arose and went, he and his men, and smote of the Philistines
    two hundred men; and David brought their foreskins, and they delivered them in
    full to the king, that he might be the king's son-in-law. And Saul gave him Michal
    his daughter as wife.
  hin-2017: तब दाऊद अपने जनों को संग लेकर चला, और पलिश्तियों के दो सौ पुरुषों को मारा;
    तब दाऊद उनकी खलड़ियों को ले आया, और वे राजा को गिन-गिनकर दी गईं, इसलिए कि वह राजा
    का दामाद हो जाए। अतः शाऊल ने अपनी बेटी मीकल का उससे विवाह कर दिया।
  wol-KYG: Daawuda dem na, mooki nitam ba rey ñaar téeméeri waa Filisti. Daawuda indi
    seeni mbuñuka, ñu waññal ko Buur ba mu mat sëkk, mu daldi yeyoo goromlook Buur.
    Ba loolu amee Sóol may Daawuda doomam Mikal.
  eng-YLT: and David riseth and goeth, he and his men, and smiteth among the Philistines
    two hundred men, and David bringeth in their foreskins, and they set them before
    the king, to be son-in-law to the king; and Saul giveth to him Michal his daughter
    for a wife.
  eng-WYC-2017: David rose up, and went into Ekron, with the men that were with him,
    and he killed of Philistines two hundred men; and David brought their prepuces,
    and he numbered those [or them] to the king, that he should be the king’s son-in-law.
    And so Saul gave Michal, his daughter, wife to him.
  eng-WMBB: David arose and went, he and his men, and killed two hundred men of the
    Philistines. Then David brought their foreskins, and they gave them in full number
    to the king, that he might be the king’s son-in-law. Then Saul gave him Michal
    his daughter as wife.
  urd-GVH: उसने अपने आदमियों के साथ निकलकर 200 फ़िलिस्तियों को मार दिया। लाशों का
    ख़तना करके वह जिल्द के कुल 200 टुकड़े बादशाह के पास लाया ताकि बादशाह का दामाद
    बने। यह देखकर साऊल ने उस की शादी मीकल से करवा दी।
  rug-rug: si la se Devita meke sari nana tie meke seke va matei si karu gogoto tie
    Pilisitia. Paleke lani sa koa sa baṉara sari na kapudia meke nae lani sa koasa
    si arini, pude mani ta evaṉae na roroto tanisa gua. Ke vala nia Saula sa tuna
    vineki se Maekolo pude haba ia Devita.
  gaz-gaz: Daawitii fi namoonni isaa dhaqanii Filisxeemota dhibba lama ajjeesan. Daawitis
    soddaa mootii taʼuuf jedhee misaa Filisxeemota ajjeefamanii hunda fidee mootichatti
    kenne. Kana irratti Saaʼol intala isaa Miikaalin isatti heerumsiise.
  fra-LSG: Avant le terme fixé, David se leva, partit avec ses gens, et tua deux cents
    hommes parmi les Philistins; il apporta leurs prépuces, et en livra au roi le
    nombre complet, afin de devenir gendre du roi. Alors Saül lui donna pour femme
    Mical, sa fille.
  gnn-gnn: '@see-verse:1SA.018.026'
  yal-yal: Dawuda yi keli e nun a fɔxɔrabirane, a sa Filisiti xɛmɛ kɛmɛ firin faxa.
    Dawuda yi fa e banxulan kidine ra, a yi a bɛrɛyaan dɛfexin so mangan yii, alogo
    a xa findi mangan bitanna ra. Nayi, Sɔli yi a dii tɛmɛ Mikali fi a ma a ɲaxanla
    ra.
  haw-1868: 'Ku ae la o Davida, a hele aku la, oia me kona poe kanaka, a pepehi aku
    la i elua haneri kanaka o na Pilisetia; a lawe mai o Davida i ko lakou omaka,
    a haawi lakou ia mau mea a pau i ke alii, i mea e lilo ai oia i hunonakane na
    ke alii: a haawi aku la o Saula ia Mikala, i kana kaikamahine, i wahine nana.'
  arb-NAV: انْطَلَقَ مَعَ رِجَالِهِ وَقَتَلَ مِئَتَيْ رَجُلٍ مِنَ الْفِلِسْطِينِيِّينَ،
    وَأَتَى بِغُلَفِهِمْ وَقَدَّمَهَا كَامِلَةً لِتَكُونَ مَهْراً لِمُصَاهَرَةِ الْمَلِكِ.
    فَزَوَّجَهُ شَاوُلُ عِنْدَئِذٍ مِنِ ابْنَتِهِ مِيكَالَ.
  ewe-ewe: David kple eƒe amewo yi ɖawu Filistitɔ alafa eve (200) eye wòtsɔ woƒe aʋanuyiwo
    yi na Fia Saul. Ale Fia Saul tsɔ via nyɔnuvi, Mixal, na David wòɖe.
  eng-LEE: When David arose and went, he and his men, and smote of the Philistines
    two hundred men; and David brought their foreskins, and they counted them out
    in full to the king, that he might become the king's son-in-law. And Saul gave
    him Michal his daughter for wife.
  asm-FB: সেই সময় উকলি যোৱাৰ পূৰ্বে, দায়ূদে লোকসকলৰ সৈতে গ’ল, আৰু পলেষ্টীয়াসকলৰ
    দুশ জনক বধ কৰিলে। ৰজাৰ জোঁৱাই হ’বৰ কাৰণে তেওঁ সম্পূৰ্ণ দুশ জনৰ লিঙ্গাগ্ৰ-চৰ্ম্ম
    আনি ৰজাক দিলে। তাতে চৌলে তেওঁৰ লগত নিজ জীয়েক মীখলক বিয়া দিলে।
  sus-A: دَوُدَ نُن عَ شَ سْورِيٍ نَشَ سَ قِلِسِتَكَ شّمّ كّمّ قِرِن قَشَ. دَوُدَ
    نَشَ عٍ سٌلِ شَبَ، عَ قَ نَ شَسَبِ كَمَلِشِ رَ مَنفّ شْن مَ، عَلَكٌ عَ شَ قِندِ
    مَنفّ بِتَنيِ رَ. نَ تّمُي سْلُ نَشَ عَ شَ دِ فِنّ مِكَلِ قِ دَوُدَ مَ، عَ شَ
    قِندِ عَ شَ فِنّ رَ.
  fra-SBL: David se leva et partit, lui et ses hommes, et il tua deux cents hommes
    des Philistins. David apporta leurs prépuces, et on les donna en nombre au roi,
    afin qu'il soit le gendre du roi. Et Saül lui donna pour femme sa fille Mical.
  hbo-hbo: וַיָּ֨קָם דָּוִ֜ד וַיֵּ֣לֶךְ ׀ ה֣וּא וַאֲנָשָׁ֗יו וַיַּ֣ךְ בַּפְּלִשְׁתִּים֮
    מָאתַ֣יִם אִישׁ֒ וַיָּבֵ֤א דָוִד֙ אֶת־עָרְלֹ֣תֵיהֶ֔ם וַיְמַלְא֣וּם לַמֶּ֔לֶךְ
    לְהִתְחַתֵּ֖ן בַּמֶּ֑לֶךְ וַיִּתֶּן־לֹ֥ו שָׁא֛וּל אֶת־מִיכַ֥ל בִּתֹּ֖ו לְאִשָּֽׁה׃
    ס
  piu-2006: '@see-verse:1SA.018.026'
  pjt-pjt: '@see-verse:1SA.018.026'
  kik-kik: Daudi na andũ ake makiumagara, makĩũraga Afilisti magana meerĩ. Akĩrehe
    ikonde ciao cia nyama na agĩcineana ciothe kũrĩ mũthamaki nĩgeetha atuĩke mũthoni-we.
    Saũlũ agĩcooka akĩmũnengera Mikali mũirĩtu wake nĩguo amũhikie.
  fra-NCL: Les jours n’étaient pas accomplis que David, s’étant levé, partit avec
    ses gens et tua aux Philistins deux cents hommes ; et David apporta leurs prépuces
    et en remit au roi le nombre complet, afin de devenir son gendre. Alors Saül lui
    donna pour femme sa fille Michol.
  cek-AK: David loe angthawk moe, angmah ih kaminawk hoi nawnto caeh pacoengah, Philistin
    kaminawk cumvai hnetto hum. Nihcae ih tangyat hin to a lak moe, siangpahrang canu
    ih sava ah oh thai hanah siangpahrang khaeah a sinh pae. To naah Saul mah a canu
    Mikal to zu ah paek.
  cuk-cuk: David na e-sordaganmala Filistea-dulemar-oburgwega naded, geb dulataled-ilabo
    (200) oburgwisad. Degine, David reyga Filistea-dulemar-e-abgan-uka-duku senonikid,
    adi, e-sapinga guegar. Weyobi, Saúl Davidʼga na e-sisgwa-Mical uksad.
  uig-CYR: Давут туруп өз адәмлири билән чиқип икки йүз Филистийни өлтүрди. Давут
    уларниң хәтнилигини кесип елип падишаниң күйоғли болуш үчүн буларниң һәммисини
    падишаға тапшурди. Саул қизи Миқални униңға хотунлуққа бәрди.
  tel-2017: గడువుకంటే ముందుగానే లేచి తన మనుషులతో వెళ్ళి ఫిలిష్తీయుల్లో 200 మందిని
    చంపి వారి మర్మాంగ చర్మాలు తీసుకువచ్చి, రాజుకు అల్లుడు అయ్యేందుకు అవసరమైన లెక్క
    పూర్తిచేసి అప్పగించాడు. సౌలు తన కుమార్తె మీకాలును అతనికిచ్చి పెళ్లి చేశాడు.
  hat-BSA: David ak mesye pa li yo te ale. Yo te frape fè desann de-san lòm pami Filisten
    yo. Alò, David te mennen prepuce pa yo e yo te bay yo an tout a wa a, pou li ta
    kapab vin bofis a wa a. Konsa Saül te ba li Mical kòm madanm li.
  kos-kos: David el eis mwet lal som ac uniya mwet Philistia luofoko. El eisla kulun
    ma mukul kaclos ac usla nu yorol tokosra, ac oakla nufon ye mutal in akfalye tuh
    elan wen talupal. Ke ma inge, Saul el enenu na elan eisalang Michal, acn natul,
    tuh elan payuk sel David.
  hbo-WLC: וַיָּ֨קָם דָּוִ֜ד וַיֵּ֣לֶךְ ׀ ה֣וּא וַאֲנָשָׁ֗יו וַיַּ֣ךְ בַּפְּלִשְׁתִּים֮
    מָאתַ֣יִם אִישׁ֒ וַיָּבֵ֤א דָוִד֙ אֶת־עָרְלֹ֣תֵיהֶ֔ם וַיְמַלְא֣וּם לַמֶּ֔לֶךְ
    לְהִתְחַתֵּ֖ן בַּמֶּ֑לֶךְ וַיִּתֶּן־ל֥וֹ שָׁא֛וּל אֶת־מִיכַ֥ל בִּתּ֖וֹ לְאִשָּֽׁה׃
    ס
  ibo-ibo: Devid na ndị agha ya pụrụ gbuo narị ndị Filistia abụọ, werekwa apị ha gosi
    eze. Sọl kpọnyere Devid Mikal, nwa ya nwanyị, ka ọ bụrụ nwunye ya.
  ory-ory: ଏଥିଉତ୍ତାରେ କାଳ ସମ୍ପୂର୍ଣ୍ଣ ନୋହୁଣୁ, ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ ଉଠିଯାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କର
    ଦୁଇ ଶହ ଲୋକଙ୍କୁ ବଧ କଲେ; ପୁଣି, ଦାଉଦ ସେମାନଙ୍କର ସୁନ୍ନତ ଚର୍ମ ଆଣିଲେ, ତହୁଁ ସେ ଯେପରି ରାଜାଙ୍କର
    ଜୁଆଁଇ ହେବେ, ଏଥିପାଇଁ ପୂର୍ଣ୍ଣ ସଂଖ୍ୟାନୁସାରେ ତାହା ରାଜାଙ୍କୁ ଦେଲେ। ତହିଁରେ ଶାଉଲ ତାଙ୍କୁ
    ଆପଣା କନ୍ୟା ମୀଖଲକୁ ଭାର୍ଯ୍ୟା ରୂପେ ଦାନ କଲେ।
  chk-chk: Tafit me nöün sounfiu ra feila o niela rüepükü re Filistia. Iwe, a uwato
    ünüchen kükün inisir o aleaniretiu ngeni ewe king, pwe epwe tongeni pwülüeni nöün.
    Mürin Saul a ngeni Tafit nöün föpwül Mikal pwe pwülüan.
  ssd-ssd: nu aŋge suk nuŋe kame kuasmbi kilmba ka Filistia taŋgo 200 bale farniŋmba
    nduwa ŋgaro naŋgine kugerka kilmba ka gabat suŋgo Saul tuna. Taŋana le nu ndek
    kulim nuŋe Mikal tumba David tuna le pinonu tina.
  rop-rop: en bifo det taim bin kaman weya Deibid garra merrit det gel, Deibid en
    im solja olabat bin go en kilim 200 Filastain men ded, en deibin sekamsais detlot
    dedbala men, en deibin bringimbek detlot skinpat langa King Sol, en deya na lida
    langa im Deibid bin kaundimap ol detlot skinpat blanga detlot Filastain men. Deibid
    bin dum lagijat blanga meigim miselp jidan lambarra blanga King Sol, en King Sol
    bin lafta gibit im det doda blanga im neim Mikal, en dubala Deibid bin merrit.
  ukr-1871: Ще назначені днї не минули, а Давид зладивсь і пійшов із людьми своїми
    в дорогу, та й убив між Филистіями двістї чоловіка, і принїс Давид їх передні
    шкірочки, та й поклав їх повну лїчбу перед царем, щоб йому зробитись царським
    зятем. І оддав йому Саул свою дочку Мелхолу за жінку.
  deu-1951: Die Tage aber waren noch nicht vorbei, da machte sich David auf und zog
    mit seinen Männern hin und schlug zweihundert Mann unter den Philistern. Und David
    brachte ihre Vorhäute und legte sie dem König vollzählig vor, damit er des Königs
    Tochtermann werde. Da gab ihm Saul seine Tochter Michal zum Weibe.
  eng-JPS: and David arose and went, he and his men, and slew of the Philistines two
    hundred men; and David brought their foreskins, and they gave them in full number
    to the king, that he might be the king's son-in-law. And Saul gave him Michal
    his daughter to wife.
  srp-1865: A David usta i otide sa svojim ljudima, i pobi dvjesta Filisteja. I donese
    David okrajke njihove, i dadoše ih na broj caru da bi postao carev zet. I Saul
    mu dade za ženu Mihalu kæer svoju.
  lug-lug: Dawudi n’abasajja be ne bagenda ne batta Abafirisuuti ebikumi bibiri. N’aleeta
    ebikuta byabwe, n’awaayo omuwendo ogutuukiridde eri kabaka, alyoke abeere mukoddomi
    wa kabaka. Awo Sawulo n’alyoka amuwa muwala we Mikali amuwase.
  heb-heb: ויקם דוד וילך הוא ואנשיו ויך בפלשתים מאתים איש ויבא דוד את ערלתיהם וימלאום
    למלך להתחתן במלך ויתן לו שאול את מיכל בתו לאשה׃
  ben-IRV: তখন দিন সম্পূর্ণ হয়নি, দায়ূদ ও তাঁর লোকেরা গিয়ে দুইশো পলেষ্টীয়কে মেরে
    ফেললেন। তারপর দায়ূদ রাজার জামাই হবার জন্য সেই সব পলেষ্টীয়দের পুরুষাংঙ্গের সামনের
    চামড়া এনে রাজাকে দিলেন। তখন শৌল তাঁর সঙ্গে মীখলের বিয়ে দিলেন।
  pan-pan: ਤਦ ਦਾਊਦ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਤੁਰਿਆ ਅਤੇ ਦੋ ਸੌ ਫ਼ਲਿਸਤੀ ਮਾਰੇ
    ਅਤੇ ਦਾਊਦ ਉਨ੍ਹਾਂ ਦੀਆਂ ਖਲੜੀਆਂ ਲੈ ਆਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਸਾਰਾ ਲੇਖਾ ਪੂਰਾ ਕਰਕੇ ਰਾਜੇ ਦੇ
    ਅੱਗੇ ਰੱਖ ਦਿੱਤੀਆਂ ਜੋ ਉਹ ਰਾਜੇ ਦਾ ਜਵਾਈ ਬਣੇ ਤਾਂ ਸ਼ਾਊਲ ਨੇ ਆਪਣੀ ਧੀ ਮੀਕਲ ਉਹ ਨੂੰ ਵਿਆਹ
    ਦਿੱਤੀ।
  tkr-tkr: Davud cune g'oşunıka hark'ın Filiştinaaşda q'öd vəş (200) adamiy gek'a.
    Paççahna yezne ixhesdemee, Davudee manbı sunnat hav'u ıxhayn ç'ürüxbı paççahısqa
    adayle. Manke Şauleeyir cuna yiş Mikal Davudus heelena.
  mya-JVB: မိမိ လူ တို့နှင့်အတူ သွား သဖြင့် ၊ ဖိလိတ္တိ လူနှစ် ရာတို့ကိုသတ် ပြီးမှ
    ၊ ရှင်ဘုရင် ၏ သမက် တော် ဖြစ်လိုသောငှါ ၊ သူ တို့အရေဖျား များကို ယူ ခဲ့၍ ၊ စုံလင်
    သော အရေအတွက်အားဖြင့်ရှင်ဘုရင်အား ဆက် လေ၏။ ရှောလု သည်လည်း သမီး တော်မိခါလ ကို ပေးစား
    ရ၏။
  tte-O: Deibida me ana tokaleyayao mwayamwayau mena silau Pilistiya kali baibaiwa
    tu andeledi siunuili yo yoli isuna kwapili sikalailima Saulo koina. Bwaine koina
    kawa yawasosi Deibida ilobai iya Saulo bwasiyana mwa natuna sine Mikali italamwan
    ikasolanan.
  tbg-tbg: '@see-verse:1SA.018.026'
  hmo-hmo: Davida ia toreisi, iena tuari taudia danu, idia lao, Pilistia taudia 200
    idia alaia, bona edia kopina idia utua. Inai kopina gaudia ibounai idia abia lao,
    king dekenai idia henia, Davida be king ena ravana do ia lao totona. Vadaeni Saulo
    ese iena natuna kekeni Mikala ia abia, Davida dekenai ia henia, idia headava.
  urd-urd: कि दाऊद उठा, और अपने लोगों को लेकर गया और दो सौ फ़िलिस्ती क़त्ल कर डाले
    और दाऊद उनकी खलड़ियाँ लाया और उन्होंने उनकी पूरी ता'दाद में बादशाह को दिया ताकि
    वह बादशाह का दामाद हो, और साऊल ने अपनी बेटी मीकल उसे ब्याह दी।
  rus-SYN: Еще не прошли назначенные дни, как Давид встал и пошел сам и люди его с
    ним, и убил двести человек Филистимлян, и принес Давид краеобрезания их, и представил
    их в полном количестве царю, чтобы сделаться зятем царя. И выдал Саул за него
    Мелхолу, дочь свою, в замужество.
  bqc-SIM: Davidi ń a zĩgↄ̃ↄ fɛ̀lɛ gɛ̀ Filitɛ̃ↄ dɛ̀dɛ gbɛ̃ↄn ↄ̀aa do, ↄ̃ à sù
    ń ń gyafↄↄo, a kpà kíawa píi, kɛ́ à e gↄ̃ aà nɛ́ zã́ ũ yã́i. Ɔ̃ Saulu
    a nɛ́ Mikali kpàwà nↄ ũ.
  tcz-CHONGTHU: David amale amite akipatdoh un, Philistine te mi jani agathat’un ahi.
    Hitichun David in lengpan angaichat chu asuhbulhit peh in, chep kitan chu agapetan
    ahi. Chuin Saul in achanu Michal chu David ji ding in apetan ahi.
  mar-mar: नेमलेला वेळ अद्याप समाप्त झालेला नव्हता; तेव्हाच दावीदाने उठून आपल्या मनुष्यांसह
    जाऊन दोनशे पलिष्ट्यांस जिवे मारले आणि त्यांच्या अग्रत्वचा आणून आपण राजाचा जावई
    होण्यासाठी राजाजवळ त्या मोजून दिल्या; तेव्हा शौलाने आपली कन्या मीखल त्यास पत्नी
    करून दिली.
  qub-qub: Davidga suldäruncunawan aywar ishcay pachac (200) Filistea runacunata wañuycärachimuran.
    Llapanpa pengayninpa punta garanta rayman aparan. Chayaycachir goycuran mashan
    yaycunanpaj. Saulnami wamran Micalwan Davidta majacharan.
  bqp-bqp: Dauda kũ a zĩ̀karinↄ fùtɛ ò gɛ̀ɛ ò Filisitininↄ dɛ̀dɛ gbɛ̃nↄn wàa do,
    akũ à sù kũ ń gyↄfↄrↄnↄ à kpà kínaa pínki, de à le à gↄ̃ a nɛ́ zã ũ yãi.
    Akũ Solu a nɛ́ Mikala kpàa nↄ ũ.
  hat-hat: David leve, li pati ak sòlda li yo. Li touye desan (0200) moun Filisti.
    Li pote po ti kòk yo bay wa a. Li konte yo yonn pa yonn, li renmèt li yo san manke
    yonn, pou l' te ka tounen bofi wa a. Se konsa Sayil marye Mikal, pitit fi li a,
    ak David.
  eng-BSB: David and his men went out and killed two hundred Philistines. He brought
    their foreskins and presented them as payment in full to become the king’s son-in-law.
    Then Saul gave his daughter Michal to David in marriage.
  tod-tod: Davide ta ná-kɔɔɠɔ nuiti ti liini ti Filiseti nu unfelegɔ (200) ʋa, ti
    naati ta-zunu aniiti daayɔɓɔgiti teʋe. Davide ʋaani ga ti pɛ gaavɔnigai, é fe
    masagi ya, nii a kɛ, é ɠɛ ga naa nɛkoi. Sayile ná-doun anzanui Mikale veeni
    Davide ʋɛ ga anza.
  eng-WEBPB: David arose and went, he and his men, and killed two hundred men of the
    Philistines. Then David brought their foreskins, and they gave them in full number
    to the king, that he might be the king’s son-in-law. Then Saul gave him Michal
    his daughter as wife.
  kbq-kbq: Deviti'ene sondia vahe'amo'za vu'za 200'a Filistia vene'ne ome zamahe'za,
    zamagoza anona taga huno erino kini ne' eme ami'ne. Ana higeno kini ne'mo'a mofa'a
    Mikelina amigeno Deviti'a ara erino kini ne'mofo nenemo'za hu'ne.
  nhe-BL: David huan isoldados yajque huan quinmictijque 200 filisteo tlacame huan
    David quintequili ininyecapa cuetlaxo inintlacayo huan quimactilico Tlanahuatijquetl
    Saúl. Huan Saúl monejqui quimacas iichpoca, Mical, para ma eli isihua.
  bus-bus: Dauda kↄ̃n a zĩ̀kpɛɛnↄ fɛ̀ɛ wà gàa wà Filisitininↄ dɛ̀dɛ gↄ̃ↄn wàa do,
    ben à sù kↄ̃n ń gɛfↄↄnↄo à kpà kínaa píngi, lɛ à e à gↄ̃ à nɛ́ zã ũ yãnzi.
    Ben Solu a nɛ́ Mikala kpàa nↄↄ ũ.
  gub-BL: Tawi a'e, hemiruze'eg zauxiapekwer a'e wà no, uzuka 200 Piri ywy rehe har
    oho a'e wà. A'e rupi weraha Tawi Piri ywy rehe har izuka pyrer wapirera'i kwer
    Xau pe kury. Upapapapar wapirera'i Xau henataromo, ta'e nezewe uzemuigo kar tazywen
    romo a'e xe. A'e rupi omono Xau wazyr Mikaw her ma'e Tawi pe hemireko romo kury.
  eng-DRA: And after a few days David rose up, and went with the men that were under
    him, and he slew of the Philistines two hundred men, and brought their foreskins
    and numbered them out to the king, that he might be his son in law. Saul therefore
    gave him Michol his daughter to wife.
