verse: 1SA.018.027
translations:
  mal-C: ദാവീദ് തന്റെ പടയാളികളോടുകൂടി പുറപ്പെട്ടുചെന്ന് ഫെലിസ്ത്യരിൽ ഇരുനൂറുപേരെ വധിച്ചു;
    രാജാവിന്റെ മരുമകനായിത്തീരുന്നതിനുവേണ്ടി അവരുടെ അഗ്രചർമം കൊണ്ടുവന്ന് അദ്ദേഹം രാജാവിന്
    എണ്ണം ഏൽപ്പിച്ചു. അപ്പോൾ ശൗൽ തന്റെ മകൾ മീഖളിനെ അദ്ദേഹത്തിനു വിവാഹംകഴിച്ചുകൊടുത്തു.
  deu-TKW: So machte sich denn David mit seinen Leuten auf den Weg und erschlug unter
    den Philistern 100 Mann. Und David brachte ihre Vorhäute und legte sie dem König
    vollzählig vor, damit er des Königs Eidam werden könnte; da gab ihm Saul seine
    Tochter Michal zum Weibe.
  lin-lin: Davidi elongo na mampinga na ye babimaki mpe babomaki mibali nkama mibale
    kati na bato ya Filisitia. Davidi amemaki bangenga na bango, mpe batangaki motango
    na yango liboso ya mokonzi mpo ete Davidi akoma bokilo ya mokonzi. Boye Saulo
    apesaki na libala Mikali, mwana na ye ya mwasi, epai ya Davidi.
  eng-LSV: and David rises and goes, he and his men, and strikes two hundred men among
    the Philistines, and David brings in their foreskins, and they set them before
    the king, to be son-in-law of the king; and Saul gives his daughter Michal to
    him for a wife.
  eng-GNV: 'Afterwarde Dauid arose with his men, and went and slewe of the Philistims
    two hundreth men: and Dauid brought their foreskinnes, and they gaue them wholly
    to the King that hee might be the Kings sonne in lawe: therefore Saul gaue him
    Michal his daughter to wife.'
  eng-WEBSTER: Wherefore David arose and went, he and his men, and slew of the Philistines
    two hundred men; and David brought their foreskins, and they gave them in full
    number to the king, that he might be the king's son-in-law. And Saul gave him
    Michal his daughter for a wife.
  nhw-BL: David huan isoldados yajque huan quinmictijque 200 filisteo tlacame huan
    David quintequili ininyecapa cuetlaxo inintlacayo huan quimactilico Tlanahuatijquetl
    Saúl. Huan Saúl monejqui quimacas iichpoca, Mical, para ma eli isihua.
  swh-ONEN: Daudi na watu wake walitoka na kuwaua Wafilisti mia mbili. Akayaleta magovi
    yao na kupeleka hesabu kamilifu kwa mfalme, ili kwamba apate kuwa mkwewe mfalme.
    Ndipo Sauli akamwoza Daudi Mikali binti yake.
  bba-bba: u seewɑ kɑ win tɑbu kowobu bɑ dɑ bɑ Filisitibɑ ɡo tɔnu ɡoobu (200). Mɑ
    Dɑfidi u kɑ ben sen sɑrusu nɑ u su ɡɑrɑ tiɑ tiɑ u sunɔ wɛ̃. Sɑɑ yerɑ Sɔɔlu u nùn
    win bii Mikɑli wɛ̃ kurɔ.
  eng-KJVCPB: Wherefore David arose and went, he and his men, and slew of the Philistines
    two hundred men; and David brought their foreskins, and they gave them in full
    tale to the king, that he might be the king’s son in law. And Saul gave him Michal
    his daughter to wife.
  mpx-mpx: yaka etimwawa Deibid alonau ge wana tolohaveyan hi tagil hi na Pilistiya
    bolau ali gewi tu handeled (200) hi lolil. Inoke tuwaliya buhuna kunisina Deibid
    i pwatanik kin Sol elana, yaka eliyana Sol wana logugui ge ni tabwa yawana i paolaolaek
    bubun. Inoke Sol Mikal i pek Deibid elana ge i alolonan.
  luo-luo: Daudi gi joge nodhi monego jo-Filistia mia ariyo. Nokelo ringregi (ma en
    pien duongʼ-gi) kendo nochiwo kar kwan-ka duto mondo omi obed or ruoth. Eka Saulo
    nomiye Mikal nyare mi okendo.
  meu-meu: David e tore isi, ena tuari oreana ida, ela, Filistia taudia sinahu-rua
    e aladia mase; bena kopidia e ivadia, hari kopi iboudiai e laohaidia, pavapava
    e henia, pavapava ravana ai bainela totona. Bena Saulo ese ia natuna hahinena
    Mikala e abia, David e henia, ia adavana ai bainela.
  npi-ULB: ती दिन सिद्धिनअगि नै, दाऊद आफ्ना मानिसहरूसँग गए र दुई सय जना पलिश्तीहरूलाई
    मारे । दाऊदले तिनीहरूका खलडी ल्याए र तिनीहरूले राजालाई त्यो पूर्ण संख्यामा दिए,
    ताकि तिनी राजाका ज्‍वाइँ हुन सकून् । त्यसैले शाऊलले तिनकी छोरी मीकललाई उनको पत्‍नी
    हुनलाई दिए ।
  yor-yor: Dafidi àti àwọn arákùnrin rẹ̀ jáde lọ wọ́n sì pa igba lára àwọn Filistini.
    Ó kó awọ iwájú orí wọn wá, ó sì pé iye tí ọba fẹ́ kí ó ba à lè jẹ́ àna ọba. Saulu
    sì fi ọmọ obìnrin Mikali fún un ní aya.
  emp-NTPO: '@see-verse:1SA.018.026'
  ind-ind: Daud bersama pasukannya pergi dan membunuh dua ratus orang laki-laki Filistin.
    Daud membawa kulit khatan dari mayat itu dan memberikan seluruhnya kepada raja
    sebagai mas kawinnya. Lalu Saul memberikan Mikal menjadi istri Daud.
  pes-OPCB: او با افرادش رفت و دویست فلسطینی را کشت و قَلَفِه‌های آنها را برای شائول
    آورد. پس شائول دختر خود میکال را به او داد.
  tgl-ULB: Bago lumipas ang mga araw na iyon, humayo si David kasama ang kanyang mga
    tauhan at pumatay ng dalawang daang Filisteo. Dinala ni David ang kanilang pinagtulian,
    at ibinigay ang mga ito ng buong bilang sa hari, upang maging manugang siya ng
    hari. Kaya ibinigay ni Saul ang kanyang anak na si Mical sa kanya bilang asawa.
  cbu-NT: tputsimaa pachakatu naatarangiya. Anshat Filistewshuchee 200 pacharangu,
    wayumshireetsshat ashpari tuchingayaranllu, kurakaa ngusirtapi átu, kurakaamshat
    panarangiya. Ashiriya, Saulsha anoo parangu, wipaa Mikalaa Dapiyaam wizanll panarangiya.
  hui-hui: Debidi ibunaga ami agali heba puwa Pilidiali handari kira (200) bo homelene.
    Ani buwa Pilidiali agali bo homelayarunaga dongone bibahendenaga podo mabu bialu
    yalu kini hearia puwa dagalo miai hene. Ibugua ogonidagua biruyagua kininaga imane
    holebero bada lowa ani bini. Ani biyagola Solohanda ibu wane Migala Debidi dabu
    bilo mini.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​၏​တပ်​သား​များ​နှင့်​ထွက်​သွား ပြီး​လျှင်​ဖိ​လိတ္တိ​အ​မျိုး​သား​နှစ်​ရာ​ကို​သတ်
    ဖြတ်​၍ သ​မက်​တော်​ဖြစ်​ရန်​ထို​သူ​တို့​၏​အ​ရေ ဖျား​များ​ကို​မင်း​ကြီး​ထံ​သို့​ယူ​ခဲ့​ကာ​ရေ
    တွက်​၍​ဆက်​၏။ ထို့​ကြောင့်​ရှော​လု​သည်​သမီး တော်​မိ​ခါ​လ​အား​ဒါ​ဝိဒ်​နှင့်​ထိမ်း​မြား​စုံ​ဖက်
    ပေး​ရ​လေ​တော့​၏။
  bod-N: དཱ་བིད་ཁོ་རང་དང་ཁོའི་མི་རྣམས་ལངས་ནས་སོང་བ་དང་ཕེ་ལེ་ཤེད་པ་མི་ཉིས་བརྒྱ་བསད་དེ་ཁོ་ཚོའི་མཚན་སྐྱི་བཅད་ནས།
    དཱ་བིད་རྒྱལ་པོའི་མག་པར་འགྱུར་ཕྱིར་ཁོས་དེ་རྣམས་ཁ་ཚང་རྒྱལ་པོ་ལ་ཕུལ་ཞིང་། སོ་ལོས་རང་གི་སྲས་མོ་མི་ཀལ་ཞེས་པ་ཁོ་ལ་ཆུང་མར་བཏང་ངོ་།
    །
  sna-sna: Dhavhidhi navanhu vake vakabuda vakauraya mazana maviri avaFiristia. Akauya
    nezvikanda zvavo zvapamberi akazvipa zvose zvakakwana kuna mambo kuitira kuti
    zvimwe angava mukuwasha wamambo. Ipapo Sauro akamupa Mikari mwanasikana wake kuti
    ave mukadzi wake.
  spa-BLM: David se levantó y fue, él y sus hombres, y mató a doscientos hombres de
    los filisteos. Entonces David trajo sus prepucios, y se los dieron en número completo
    al rey, para que fuera yerno del rey. Entonces Saúl le dio a su hija Mical como
    esposa.
  cac-cac: ix b'at vin̈aj David chi' yed' eb' soldado, ix smilancham 200 eb' vin̈
    filisteo vin̈. Tz'acan ix yic'cot sjolom svinaquil eb' vin̈ vin̈ d'a vin̈aj Saúl
    chi' yic tz'ochcan vin̈ sn̈i'oc vin̈. Ix lajvi chi', ix yac'an ix Mical yisil
    vin̈aj Saúl chi' yetb'eyumoc vin̈.
  swh-ULB: Kabla siku hizo hazijapita, Daudi aliondoka na watu wake na kuwaua Wafilisti
    mia mbili. Daudi akazileta govi zao, na kumkadhi mfalme kulingana na idadi yake,
    ili aweze kufanyika mkwe wa mfalme. Kwa hiyo Sauli akamwoza Mikali, binti yake,
    awe mkewe.
  bel-bel: Яшчэ не прайшлі вызначаныя дні, як Давід устаў і пайшоў сам і людзі ягоныя
    зь ім, і забіў дзьвесьце чалавек Філістымлянаў, і прынёс Давід краеабразаньні
    іхнія, і падаў іх у поўным ліку цару, каб зрабіцца зяцем царовым. І выдаў Саўл
    за яго Мэлхолу, дачку сваю, замуж.
  deu-ELBBK: da machte David sich auf und zog hin, er und seine Männer, und erschlug
    unter den Philistern 200 Mann; und David brachte ihre Vorhäute, und man lieferte
    sie dem König vollzählig, damit er des Königs Schwiegersohn würde. Und Saul gab
    ihm seine Tochter Michal zur Frau.
  mbb-OT: nenurung si David wey is menge sakup din te menge Filistihanen ne nekepatey
    zan te 200 he menge Filistihanen. Impekuwa zin is menge lundis te purù te sudiyà
    te menge Filistihanen ne mid-uwit dan diyà te hadì, su wey mehimu he mekaamung
    sikandin te hadì. Umbe impeesawa ni Saul si Mical ki David.
  mal-2015: അവധി കഴിയുന്നതിന്നു മുമ്പെ ദാവീദും അവന്റെ ആളുകളും പുറപ്പെട്ടുചെന്നു ഫെലിസ്ത്യരിൽ
    ഇരുനൂറു പേരെ കൊന്നു, അവരുടെ അഗ്രചർമ്മം കൊണ്ടുവന്നു താൻ രാജാവിന്റെ മരുമകനാകേണ്ടതിന്നു
    രാജാവിന്നു എണ്ണംകൊടുത്തു. ശൗൽ തന്റെ മകളായ മീഖളിനെ അവന്നു ഭാര്യയായി കൊടുത്തു.
  rmc-rmc: o David pes mukľa pro drom peskre muršenca a murdarďa duj šel (200) Filišťincen.
    Anďa le kraľiske oda, so lestar kamelas, hoj te ačhel leskro džamutro. Paľis o
    Saul diňa peskra čha la Mikal le Davidoske romňake.
  pes-OPV: پس داود برخاسته، با مردان خود رفت ودویست نفر از فلسطینیان را کشته، داود
    قلفه های ایشان را آورد و آنها را تمام نزد پادشاه گذاشتند، تا داماد پادشاه بشود.
    و شاول دختر خود میکال رابه وی به زنی داد.
  ron-1924: Давид с-а скулат, а плекат ку оамений луй ши а учис доуэ суте де оамень
    динтре филистень; ле-а адус препуцуриле ши а дат ымпэратулуй нумэрул ынтрег, ка
    сэ фие ӂинереле ымпэратулуй. Атунч, Саул й-а дат де невастэ пе фийкэ-са Микал.
  ben-OBCV: দাউদ তাঁর দলবল নিয়ে বাইরে বেরিয়ে গিয়ে 200 জন ফিলিস্তিনীকে হত্যা করে
    তাদের লিঙ্গত্বক্ নিয়ে এলেন। রাজামশায়ের কাছে তারা সেগুলি পূর্ণ সংখ্যায় গুনে
    দিল যেন দাউদ রাজার জামাই হতে পারেন। পরে শৌল তাঁর সঙ্গে নিজের মেয়ে মীখলের বিয়ে
    দিলেন।
  som-som: markaasaa Daa'uud kacay oo tegey isagii iyo raggiisiiba, oo waxay reer
    Falastiin ka soo laayeen laba boqol oo nin; markaasaa Daa'uud buuryadoodii keenay,
    oo boqorkii bay siiyeen tiradoodii oo dhan, si Daa'uud u noqdo wiilkii boqorku
    soddogga u ahaa. Saa'uulna wuu siiyey gabadhiisii Miikaal inay naag u noqoto.
  lat-VUC: Et post paucos dies surgens David, abiit cum viris qui sub eo erant. Et
    percussit ex Philisthiim ducentos viros, et attulit eorum præputia et annumeravit
    ea regi, ut esset gener ejus. Dedit itaque Saul ei Michol filiam suam uxorem.
  eng-ASVBT: and David arose and went, he and his men, and slew of the Philistines
    two hundred men; and David brought their foreskins, and they gave them in full
    number to the king, that he might be the king’s son-in-law. And Saul gave him
    Michal his daughter to wife.
  ita-1885: Davide si levò, ed andò con la sua gente, e percosse dugent'uomini de' Filistei
    e portò i lor prepuzii, onde il numero compiuto fu consegnato al re, acciocchè
    egli potesse esser genero del re. E Saulle gli diede Mical, sua figliuola, per
    moglie.
  eng-LXXUP: 'And David arose, and went, he and his men, and smote among the Philistines
    a hundred men: and he brought their foreskins, and he becomes the king’s son-in-law,
    and Saul gives him Michal his daughter to wife.'
  eng-ULB: Before those days had expired, David went with his men and killed two hundred
    Philistines. David brought their foreskins, and they gave them in full number
    to the king, so that he might be the king's son-in-law. So Saul gave him Michal
    his daughter as his wife.
  spa-VBL: David partió con sus hombres y mató a doscientos filisteos, y trajo sus
    prepucios. Los contaron todos ante el rey para que David se convirtiera en yerno
    del rey. Entonces Saúl le dio a su hija Mical en matrimonio.
  fra-_FOB: David se leva, et s'en alla, lui et ses gens, et frappa deux cents hommes
    des Philistins; et David apporta leurs prépuces, et les livra bien comptés au
    roi, afin qu'il fût gendre du roi. Saül lui donna donc pour femme Mical, sa fille.
  mal-mal: നിശ്ചിത സമയത്തിനുള്ളിൽ ദാവീദും അവന്റെ ആളുകളും ഫെലിസ്ത്യരിൽ ഇരുനൂറ് പേരെ
    കൊന്നു. അവരുടെ അഗ്രചർമ്മം കൊണ്ടുവന്ന് താൻ രാജാവിന്റെ മരുമകനാകേണ്ടതിന് രാജാവിന്
    എണ്ണം കൊടുത്തു കൊടുത്തു. ശൌല്‍ തന്റെ മകളായ മീഖളിനെ അവന് ഭാര്യയായി കൊടുത്തു.
  urd-GVR: us ne apne ādmiyoṅ ke sāth nikal kar 200 Filistiyoṅ ko mār diyā. Lāshoṅ
    kā ḳhatnā karke wuh jild ke kul 200 ṭukṛe bādshāh ke pās lāyā tāki bādshāh kā
    dāmād bane. Yih dekh kar Sāūl ne us kī shādī Mīkal se karwā dī.
  suz-BL: मिनु देंशो नाक्‍त आ ङोंइती, नाक्‍त दाऊद आ मुरपुकी नु लशा सहे निक्‍शी पलिस्‍ती
    आन कली सदमे बाक्‍त। मिनु मेकोम मेको आन ख्रोइक्‍तीक चिनु ख्रोइक्‍तीक ङा कुशुल लाइश्‍शा,
    चांइवा सेल्‍यीनी, दे पिप आ ङोंइती हिक्‍शा, गेवा बाक्‍त। मिनु सावलमी आ तमी मिकाल
    दाऊद कली गेशा ग्‍युंबे पाइक्‍ता बाक्‍त।
  ita-1927: Davide si levò, partì con la sua gente, uccise duecento uomini de’ Filistei,
    portò i loro prepuzi e ne consegnò il numero preciso al re, per diventar suo genero.
  ckb-ckb: هەستا و لەگەڵ پیاوەکانی ڕۆیشتن، دوو سەد پیاویان لە فەلەستییەکان کوشت. داود
    پێستی سەری ئەندامە نێرینەکانی ئەوانی هێنا و ژمارەی تەواوی دایە پاشا، هەتا ببێتە
    زاوای. شاولیش میخەلی کچی دایێ هەتا ببێتە ژنی.
  eng-BBE: So David and his men got up and went, and put to death two hundred of the
    Philistines; and David took their private parts and gave the full number of them
    to the king, so that he might be the king's son-in-law. And Saul gave him his
    daughter Michal for his wife.
  kan-OKCV: ಆದ್ದರಿಂದ ನೇಮಿಸಿದ ದಿವಸಗಳು ಈಡೇರುವುದಕ್ಕಿಂತ ಮುಂಚೆ ದಾವೀದನು ಎದ್ದು, ತನ್ನ ಜನರನ್ನು
    ಕರಕೊಂಡು ಹೋಗಿ, ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ ಇನ್ನೂರು ಜನರನ್ನು ಹೊಡೆದು, ಅವರ ಮುಂದೊಗಲುಗಳನ್ನು ತಂದು,
