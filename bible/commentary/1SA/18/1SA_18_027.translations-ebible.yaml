  deu-ELO: da machte David sich auf und zog hin, er und seine Männer, und erschlug
    unter den Philistern zweihundert Mann; und David brachte ihre Vorhäute, und man
    lieferte sie dem König vollzählig, damit er des Königs Schwiegersohn würde. Und
    Saul gab ihm seine Tochter Michal zum Weibe.
  eng-WYC-2018: David rose up, and went into Ekron, with the men that were with him,
    and he killed of Philistines two hundred men; and David brought their prepuces,
    and he numbered those to the king, that he should be the king’s son-in-law. And
    so Saul gave Michal, his daughter, wife to him. (David rose up, and went to Ekron,
    with the men who were with him, and he killed two hundred of the Philistine men;
    and David brought their foreskins, and he counted those out to the king, so that
    he could be made the king’s son-in-law. And so Saul gave Michal, his daughter,
    for a wife to him.)
  epo-epo: David leviĝis kaj iris kun siaj viroj kaj mortigis el la Filiŝtoj ducent
    virojn, kaj David alportis iliajn prepuciojn en plena nombro al la reĝo, por boparenciĝi
    kun la reĝo. Kaj Saul donis al li sian filinon Miĥal kiel edzinon.
  uig-PIN: Dawut turup ɵz adǝmliri bilǝn qiⱪip ikki yüz Filistiyni ɵltürdi. Dawut
    ularning hǝtnilikini kesip elip padixaⱨning küy’oƣli bolux üqün bularning ⱨǝmmisini
