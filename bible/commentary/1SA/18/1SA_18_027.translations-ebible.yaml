    ಅವನಿಗೆ ಒಪ್ಪಿಸಿದನು. ಆಗ ಸೌಲನು ತನ್ನ ಮಗಳಾದ ಮೀಕಲಳನ್ನು ಅವನಿಗೆ ಮದುವೆಮಾಡಿಕೊಟ್ಟನು.
  yap-yap: me yan David nge salthaw rok ngar li’ed 200 e Filistine. Me fek e biyach
