    bitanyi ra. Na tɛmui Sɔlu naxa a xa di ginɛ Mikali fi Dawuda ma, a xa findi a
    xa ginɛ ra.
  pon-2006: Depit oh nah sounpei ko kohla kemehla mehn Pilisdia 200. E ahpw wa kohdo
    kilin nair sarawi ko rehn nanmwarkio oh wadekada mwowe, pwe en kak pwoudiki sapwellime
