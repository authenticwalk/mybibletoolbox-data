  kan-2017: ದಾವೀದನು ತನ್ನ ಸೇವಕರೊಡನೆ ಹೊರಟು, ಫಿಲಿಷ್ಟಿಯರ ದೇಶಕ್ಕೆ ಹೋಗಿ, ಅಲ್ಲಿನ ಇನ್ನೂರು
