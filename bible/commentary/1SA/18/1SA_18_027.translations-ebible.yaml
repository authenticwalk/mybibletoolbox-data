  tha-KJV: ดาว​ิ​ดก​็​ลุ​กขึ้นไปพร้อมกับคนของเธอ ได้​ฆ่าคนฟีลิสเตียเสียสองร้อยคน และดาวิ​ดก​็นำหนังปลายองคชาตของคนเหล่านั้นมาถวายแก่​กษัตริย์​ครบจำนวน
    เพื่อเธอจะเป็นบุตรเขยของกษั​ตริ​ย์ ซาอูลจึงยกมีคาลพระราชธิดาของพระองค์​ให้​เป็นภรรยาของดาวิด
  por-BR-2018: Levantou-se Davi, e partiu-se com sua gente, e feriu duzentos homens
