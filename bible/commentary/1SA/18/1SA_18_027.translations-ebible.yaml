    kiŋinya imwange ingyapuli lao sepala piya. Dokopa Soleme wanenge Maekele doko
    Dapiti nyinya lao maiya.
  urd-GVU: اُس نے اپنے آدمیوں کے ساتھ نکل کر 200 فلستیوں کو مار دیا۔ لاشوں کا ختنہ
    کر کے وہ جِلد کے کُل 200 ٹکڑے بادشاہ کے پاس لایا تاکہ بادشاہ کا داماد بنے۔ یہ
    دیکھ کر ساؤل نے اُس کی شادی میکل سے کروا دی۔
  deu-1912: da machte sich David auf und zog mit seinen Männern und schlug unter den
