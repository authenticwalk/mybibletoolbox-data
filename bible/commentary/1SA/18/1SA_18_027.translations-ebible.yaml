  mdy-ETH: ዳውቴና ዒዛኮ ፖኦሊሶና ዴንዲ ፒሊስፄኤሜ ዓሶ ዖሊ ላምዖ ፄኤታ ዓሲ ዎዼኔ፤ ዳውቴ ካኣቲኮ ባይሲ ማዓንዳጉዲ ዬኖ
