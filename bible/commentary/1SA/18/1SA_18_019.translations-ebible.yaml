verse: 1SA.018.019
translations:
  mal-C: ശൗലിന്റെ മകളായ മേരബിനെ ദാവീദിനു ഭാര്യയായി കൊടുക്കേണ്ട സമയംവന്നപ്പോൾ ശൗൽ അവളെ
    മെഹോലാത്യനായ അദ്രീയേലിനെക്കൊണ്ട് വിവാഹംകഴിപ്പിച്ചു.
  deu-TKW: Aber als die Zeit kam, da sauls Tochter Merab David gegeben werden sollte,
    wurde sie Adriel aus Mehola zum Weibe gegeben.
  lin-lin: Boye, tango ngonga ya kobalisa Merabi, mwana mwasi ya Saulo, epai ya Davidi
    ekokaki, Saulo abalisaki ye epai ya Adriyeli, moto ya Meola.
  eng-LSV: And it comes to pass, at the time of the giving of Merab daughter of Saul
    to David, that she has been given to Adriel the Meholathite for a wife.
  eng-GNV: Howbeit when Merab Sauls daughter should haue bene giuen to Dauid, she
    was giuen vnto Adriel a Meholathite to wife.
  eng-WEBSTER: But it came to pass at the time when Merab Saul's daughter should have
    been given to David, that she was given to Adriel the Meholathite to wife.
  nhw-BL: Pero quema ajsic tonali para Saúl quimacasquía David iichpoca, Merab, amo
    quimacac David. Yaya quimacac seyoc tlacatl catli itoca Adriel catli hualajqui
    altepetl Mehola.
  swh-ONEN: Basi ulipofika wakati wa Daudi kupewa Merabu, binti Sauli, huyo binti
    aliozwa kwa Adrieli, Mmeholathi.
  bba-bba: Adɑmɑ sɑɑ ye Sɔɔlu u koo Dɑfidi Mɛrɑbu wi wɛ̃ kurɔ, sɑɑ yerɑ u nùn suɑ
    u Adiriɛli, Mɛholɑɡii wɛ̃ u suɑ kurɔ.
  eng-KJVCPB: But it came to pass at the time when Merab Saul’s daughter should have
    been given to David, that she was given unto Adriel the Meholathite to wife.
  mpx-mpx: Yaa sauga toto tage Sol Melab ni pek Deibid elana ni alolonan, he nige
    i pepek, yaa i pek Ediliyel gagama Mehola elana ge i alolonan.
  luo-luo: Kane ndalo ochopo mane Merab nyar Saulo onego omi Daudi, ne omiye Adriel
    ja-Mehola mondo okende.
  meu-meu: A hari Saulo natuna hahinena Meraba na David bae henia eto negana ai, idia
    ese Adriele, tau Mehola, e henia, ia ese e adavaia.
  npi-ULB: तर शाऊलकी छोरी मेराबलाई दाऊदलाई पत्‍नीको रूपमा दिने बेलामा, तिनलाई महोलाको
    अद्रिएलको पत्‍नीको रूपमा दिइयो ।
  yor-yor: Nígbà tí àkókò tó fún Merabu, ọmọbìnrin Saulu, láti fi fún Dafidi, ni a
    sì fi fún Adrieli ará Mehola ní aya.
  emp-NTPO: Saulba Davia idji cau Merára diai jarad̶amĩna dji ewari jũẽsid̶e diaẽ́
    basía. Ãtebʌrʌ ẽberã Adriel abadaa diasia. Adrielera Mehola purud̶ebema basía.
  ind-ind: Tetapi ketika tiba waktu yang sudah ditentukan untuk pernikahannya, tiba-tiba
    Saul mengubah rencananya dan menikahkan Merab dengan Adriel dari kota Mehola.
  pes-OPCB: اما وقتی زمان عروسی داوود و میرب رسید، شائول او را به مردی به نام عدریئیل
    از اهالی محولات داد.
  tgl-ULB: Ngunit sa panahon nang si Merab, ang anak na babae ni Saul, ay dapat ibinigay
    sana kay David, ibinigay siya bilang asawa kay Adreil na taga-Meholat.
  cbu-NT: Saul wipaa Meriba Dapiyaam wizanll panapi tárangitaa, itaru zar tatsamoorangu,
    Saul wipaa Mejolatshucheemshat tputs Adrielam sur panarangiya.
  hui-hui: Ani lowa hearia Meraba Debidi hado mulene horo biago tagira ibiyagola Debidi
    hado nami agali mbira Mehola howa ibini heago mini Aderele hado aribia halu mini.
  mya-mya: သို့​သော်​အ​ချိန်​ရောက်​သော​အ​ခါ​ရှော​လု​သည် သ​မီး​တော်​မေ​ရပ်​အား​ဒါ​ဝိဒ်​နှင့်​ထိမ်း​မြား
    စုံ​ဖက်​ခြင်း​မ​ပြု​ဘဲ မေ​ဟော​လ​သိ​မြို့​သား အ​ဒြေ​လ​နှင့်​စုံ​ဖက်​လိုက်​လေ​သည်။
  bod-N: ཡང་སོ་ལོའི་སྲས་མོ་མེ་རཱབ་ཅེས་པ་དཱ་བིད་ལ་ཆུང་མར་གཏོང་བའི་དུས་སུ་སླེབས་པའི་ཚེ།
    སྲས་མོ་དེ་ནི་མེ་ཧོ་ལད་པ་ཨད་རི་ཨེལ་བྱ་བ་དེ་ལ་ཆུང་མར་བཏང་ངོ་། །
  sna-sna: Saka nguva yakati yasvika yokuti Merabhi, mwanasikana waSauro, apiwe kuna
    Dhavhidhi, akawaniswa kuna Adhirieri weMehorati.
  spa-BLM: Pero en el momento en que Merab, la hija de Saúl, debía ser entregada a
    David, fue dada como esposa a Adriel el meholatí.
  cac-cac: Axo yic ix c'och stiempoal yac'an ix yisil vin̈aj Saúl chi' yetb'eyumoc
    vin̈, aton ix Merab, axo d'a vin̈aj Adriel aj Mehola ix yac' ix vin̈.
  swh-ULB: Lakini wakati ambao Merabu, binti Sauli, ilipasa kuwa ameolewa na Daudi,
    aliozwa kwa Adrieli Mmeholathi.
  bel-bel: А калі настаў час аддаць Мэрову, дачку Саўлавую, Давіду, дык яна выдадзена
    была замуж за Адрыэла з Мэхолы.
  deu-ELBBK: Und es geschah zu der Zeit, als Merab, die Tochter Sauls, dem David gegeben
    werden sollte, da wurde sie Adriel, dem Meholatiter, zur Frau gegeben.
  mbb-OT: Neuma is telaan he ibpeesawa si Merab ki David, impeesawa maan ni Saul si
    Merab ki Adriel he tig-Mehola.
  mal-2015: ശൗലിന്റെ മകളായ മേരബിനെ ദാവീദിന്നു കൊടുക്കേണ്ടിയിരുന്ന സമയത്തു അവളെ മെഹോലാത്യനായ
    അദ്രിയേലിന്നു ഭാര്യയായി കൊടുത്തു.
  rmc-rmc: Ale sar avľa oda časos, hoj o Saul te del peskra čha la Merab le Davidoske
    romňake, diňa la le Adrijeloske andral e Mechola.
  pes-OPV: و در وقتی که میرب دختر شاول می‌بایست به داود داده شود اوبه عدریئیل محولاتی
    به زنی داده شد.
  ron-1924: Венинд время кынд Мераб, фата луй Саул, авя сэ фие датэ луй Давид, еа
    а фост датэ де невастэ луй Адриел дин Мехола.
  ben-OBCV: অবশ্য যখন শৌলের মেয়ে মেরবকে দাউদের হাতে তুলে দেওয়ার সময় এল, তখন মেরবকে
    মহোলাতীয় অদ্রীয়েলের সঙ্গে বিয়ে দিয়ে দেওয়া হল।
  som-som: Laakiinse wakhtigii Saa'uul gabadhiisii Meerab ahayd Daa'uud loo guurin
    lahaa, waxaa la siiyey oo loo guuriyey Cadrii'eel oo reer Mexolaad ahaa.
  lat-VUC: Factum est autem tempus cum deberet dari Merob filia Saul David, data est
    Hadrieli Molathitæ uxor.
  eng-ASVBT: But it came to pass at the time when Merab, Saul’s daughter, should have
    been given to David, that she was given unto Adriel the Meholathite to wife.
  ita-1885: Or avvenne che al tempo che Merab, figliuola di Saulle, si dovea dare
    a Davide, fu data per moglie ad Adriel Meholatita.
  eng-ULB: But at the time when Merab, Saul's daughter, should have been given to
    David, she was given to Adriel the Meholathite as a wife.
  spa-VBL: Sin embargo, cuando llegó el momento de entregar a Merab, la hija de Saúl,
    a David, ésta fue dada en matrimonio a Adriel de Meholá en su lugar.
  fra-_FOB: Or, au temps où l'on devait donner Mérab, fille de Saül, à David, elle
    fut donnée pour femme à Adriel Méholathite.
  mal-mal: ശൌലിന്റെ മകളായ മേരബിനെ ദാവീദിന് ഭാര്യയായി കൊടുക്കണ്ടിയിരുന്ന സമയത്ത് അവളെ
    മെഹോലാത്യനായ അദ്രിയേലിന് ഭാര്യയായി കൊടുത്തു.
  urd-GVR: To bhī shādī kī taiyāriyāṅ kī gaīṅ. Lekin jab muqarrarā waqt ā gayā to
    Sāūl ne Mīrab kī shādī ek aur ādmī banām Adriyel Mahūlātī se karwā dī.
  suz-BL: मो हना यो सावल आ तमी मेराब नु दाऊद आस ग्‍युं‍बे दुम्‍तीक नाक्‍त जाक्‍चा
    क्‍येङा ङोंइती, मेराब कली मेहोला आ मुर अद्रीएल नु ग्‍युं‍बे पा सोइक्‍ता बाक्‍त।
  ita-1927: Or avvenne che, quando Merab figliuola di Saul doveva esser data a Davide,
    fu invece sposata ad Adriel di Mehola.
  ckb-ckb: ئەوە بوو لەو کاتەی کە دەبووایە مێرەڤی کچی شاول بدرێتە داود، کەچی درایە
    عەدرئێلی مەحۆلاتی و بووە ژنی ئەو.
  eng-BBE: But when the time came to give Merab, Saul's daughter, to David, she was
    given to Adriel of Meholath.
  kan-OKCV: ಸೌಲನು ತನ್ನ ಮಗಳಾದ ಮೇರಬಳನ್ನು ದಾವೀದನಿಗೆ ಮದುವೆಮಾಡಿಕೊಡುವ ಸಮಯ ಬಂದಾಗ, ಅವಳನ್ನು
    ಮೆಹೋಲದವನಾದ ಅದ್ರಿಯೇಲ್ ಎಂಬವನಿಗೆ ಕೊಟ್ಟು ಮದುವೆಮಾಡಿದನು.
  tam-2017: சவுலின் மகளாகிய மேராப் தாவீதுக்குக் கொடுக்கப்படும் காலம் வந்தபோது, அவள்
    மேகோலாத்தியனாகிய ஆதரியேலுக்கு மனைவியாகக் கொடுக்கப்பட்டாள்.
  spa-RV-1909: Y venido el tiempo en que Merab, hija de Saúl, se había de dar á David,
    fué dada por mujer á Adriel Meholatita.
  ron-BTF: Dar s-a întâmplat la timpul când Merab, fiica lui Saul, trebuia să fie
    dată lui David, că ea a fost dată lui Adriel din Mehola de soție.
  eng-WEBP: But at the time when Merab, Saul’s daughter, should have been given to
    David, she was given to Adriel the Meholathite as wife.
  eng-FBV: However, when the time came to give Merab, Saul's daughter, to David, she
    was given in marriage to Adriel of Meholah instead.
  nld-1939: Toen dan ook de tijd daar was, dat Merab, de dochter van Saul, aan David
    gegeven zou worden, werd zij aan Adriël, den Mecholatiet, uitgehuwelijkt.
  nch-BL: Pero quema ajsic tonali para Saúl quimacasquía David iichpoca, Merab, amo
    quimacac David. Yaya quimacac seyoc tacat cati itoca Adriel ten altepet Mehola.
  vie-1934: Vả, khi đến k” Mê-ráp, con gái của Sau-lơ, phải gả cho Đa-vít, thì lại
    gả cho Aùt-ri-ên, người Mê-hô-la.
  hin-CV: फिर भी, जब दावीद और शाऊल की बेटी मेराब के विवाह का ठहराया हुआ दिन आया, शाऊल
    ने उसका विवाह मेहोलावासी आद्रिएल से कर दिया.
  spa-BES: Pero cuando llegó el momento de entregar a Merab, la hija de Saúl, a David,
    ella fue entregada a Adriel de Mehola.
  tdx-tdx: Aa ie ho natolotse amy Davide t’i Merabe anak’ ampela’ i Saole te mone
    natolo’e amy Adriele nte Meholatite ho tañanjomba’e.
  tha-KJV: แต่​อยู่​มา เมื่อถึงเวลาที่จะทรงยกเมราบราชธิดาของซาอูลให้เป็นภรรยาของดาวิด
    แม่​นางก็​ถู​กยกให้เป็นภรรยาของอาดรีเอลชาวเมโหลาห์
  por-BR-2018: E vindo o tempo em que Merabe, filha de Saul, se havia de dar a Davi,
    foi dada por mulher a Adriel meolatita.
  deu-ELO: Und es geschah zu der Zeit, als Merab, die Tochter Sauls, dem David gegeben
    werden sollte, da wurde sie Adriel, dem Meholathiter, zum Weibe gegeben.
  eng-WYC-2018: And when the time came that Merab, the daughter of Saul, should have
    been given wife to David, she was given wife to Adriel Meholathite. (But when
    the time came that Merab, Saul’s daughter, should have been given for a wife to
    David, instead she was given for a wife to Adriel the Meholathite.)
  epo-epo: Tamen, kiam venis la tempo, ke Merab, la filino de Saul, estu donata al
    David, ŝi estis fordonita kiel edzino al Adriel, la Meĥolatano.
  uig-PIN: Lekin Saulning ⱪizi Merab Dawutⱪa berilidiƣan waⱪitta, u Mǝⱨolatliⱪ Adriǝlgǝ
    hotunluⱪⱪa berildi.
  beo-beo: Be Mila:be da Da:ibidima asulimu eso da doaga:loba, ilia da Da:ibidima
    mae asunawene bu dunu eno ea dio A:idalia:le (Mihoula moilai dunu) amogili i.
  tpi-OTNT: Tasol Sol i strong long Devit i maritim Merap na em i makim taim bilong
    tupela i ken marit. Tasol long de bilong marit, Sol i no givim em long Devit.
    Nogat. Em i givim Merap long narapela man, nem bilong em Adriel bilong taun Mehola.
  hau-SA: Da lokaci ya kai da Merab ’yar Shawulu za tă yi aure da Dawuda, sai aka
    aurar da ita wa Adriyel na Mehola.
  uig-LAT: Lékin Saulning qizi Mérab Dawutqa bérilidighan waqitta, u Meholatliq Adrielge
    xotunluqqa bérildi.
  nde-nde: Kodwa kwathi isikhathi sesifikile esokuba uMerabi, indodakazi kaSawuli,
    aphiwe uDavida, waphiwa u-Adiriyeli waseMehola ukuba abe ngumkakhe.
  ton-ton: Ka naʻe hoko ʻo pehē, ʻi he hoko ʻae ngaahi ʻaho naʻe tonu ke ʻatu ai ʻa
    Melapi ko e ʻofefine ʻo Saula kia Tevita, naʻe ʻatu ia kia ʻAtilili ko e tangata
    Mihola ke na mali.
  ces-1613: I stalo se, že když již Merob dcera Saulova měla dána býti Davidovi, dána
    jest Adrielovi Molatitskému za manželku.
  eng-WMB: But at the time when Merab, Saul’s daughter, should have been given to
    David, she was given to Adriel the Meholathite as wife.
  tam-TCV: எனவே சவுலின் மகள் மேராபை தாவீதுக்குக் கொடுக்கவேண்டிய காலம் வந்தபோது, சவுல்
    அவளை மேகோலாத்தியனான ஆதரியேலுக்குத் திருமணம் செய்துகொடுத்தான்.
  ceb-ULB: Apan sa panahon na nga ihatag na unta si Merab, ang anak nga babaye ni
    Saul, aron maasawa ni David, gipaasawa hinuon siya kang Adriel nga taga-Mehola.
  pol-UBG: Gdy jednak przyszedł czas oddania Dawidowi córki Saula, Merab, oddano ją
    za żonę Adrielowi z Mecholi.
  agr-agr: Tuja David nuwenatin tsawan jegamtai, nii anagkuayatak Davita sumainun
    yapajia, tikich aents Adriel yaakat Meholánmaya aajakua nuwi nawanjin sujukui.
  kyc-kyc: Merape baa Dapiti mairaminyi yuu gii doko pyaka siya dokopa nakamame Dapiti
    kaepala baa akali Ariele lenge yuu Meyola range doko maiyami.
  urd-GVU: توبھی شادی کی تیاریاں کی گئیں۔ لیکن جب مقررہ وقت آ گیا تو ساؤل نے میرب
    کی شادی ایک اَور آدمی بنام عدری ایل محولاتی سے کروا دی۔
  deu-1912: Da aber die Zeit kam, daß Merab, die Tochter Sauls, sollte David gegeben
    werden, ward sie Adriel, dem Meholathiter, zum Weibe gegeben.
  kan-2017: ಸೌಲನು ತನ್ನ ಮಗಳಾದ ಮೇರಬಳನ್ನು ದಾವೀದನಿಗೆ ಕೊಡತಕ್ಕ ಕಾಲ ಬಂದಾಗ ಅವನು ಅವಳನ್ನು ಮೆಹೋಲದ
    ಅದ್ರೀಯೇಲ ಎಂಬವನಿಗೆ ಮದುವೆಮಾಡಿ ಕೊಟ್ಟನು.
  yap-yap: Machane fa’ani taw nga nap’an ni nga ni pi’ Merab ngak David, mi ni pi’
    ngak be’ ni Adriel fithingan, ni be’ u Meholah.
  hlt-MCSB: Tedae Saul canu Merab te David taengla paek ham a tue a pha vaengah tah
    anih te Mekoloti Adriel yuu la a paek.
  mdy-ETH: ጋዓንቴ ሜራቤ ዳውቴም ዒንጎንዶ ዎዳ ሄላዛ ሜሆላ ካታማፓ ሙኬ፥ ዓድሪዔኤሌ ጌይንታ፥ ፔቴ ዓሲስኬያም ዒዛ ዒንጊንቴኔ።
  twi-ASANTE: Enti, berɛ no duruu sɛ wɔde Saulo babaa Merab ma Dawid awadeɛ no, wɔde
    no maa Adriel a ɔfiri Meholat awadeɛ.
  eng-WEBU: But at the time when Merab, Saul’s daughter, should have been given to
    David, she was given to Adriel the Meholathite as wife.
  wal-wal: SHin Saa7oola na7iyaa Meraaba Daawitau imettiyo wodee gakkin, Mahoola katamaappe
    yiida, Adirii7eela giyo issi bitaniyau imettaasu.
  spa-PDDPT: Pero sucedió que al llegar el momento de entregar a Merab, hija de Saúl,
    a David, ella fue entregada como esposa a Adriel meholatita.
  gun-gun: Ha'e rami teĩ Davi pe Saul guajy Merabe ome'ẽ 'rãgue py amboae pe ome'ẽ
    ta'yxyrã, Meolá pygua Adriel pe.
  agu-BL: Ma yi topone'n yi tiemp tan tk'ol klo' Merab tetz Luwiy, qui't oc tetz txkel
    Luwiy ma na txkel Adriel, yi aj Mehola, ban.
  ilo-ULB: Ngem idi tiempo nga agbalin koman nga asawa ni David ni Merab nga anak
    a babai ni Saul, naipaasawa isuna kenni Adriel a taga-Mehola.
  kpg-kpg: Di madagoaa hua o Merab dela bolo ga hai lodo gi David, gei Saul gaa wanga
    a Merab gi taane dono ingoo go Adriel, tangada o Meholah, gii hai dono lodo.
  uig-ARA: لېكىن سائۇلنىڭ قىزى مېراب داۋۇتقا بېرىلىدىغان ۋاقىتتا، ئۇ مەھولاتلىق ئادرىئەلگە
    خوتۇنلۇققا بېرىلدى.
  sus-sus: Waxati to a li a nu lanma Sɔlu xa di ginɛ Merabi xa fi Dawuda ma, Sɔlu
    naxa a fi Mexolaka Adiriyeli ma.
  pon-2006: Ahpw ni ahnsou me Merap pahn pwoudikihda Depit, Sohl ahpw ketikihong ohl
    emen, ede Adriel, mehn Mehola.
  jae-jae: Mago gêdêŋ têm, taŋ sebe sêkêŋ Saul latuo Merab êndêŋ Dawid naŋ, Saul kêkêŋ
    eŋ gêdêŋ Adriel aŋga Meholaŋa gêjam eŋ kêtu nê awê.
  ksd-ksd: Ia kaka ba i ga ot ra bung ba da tul tar Merab natu i Saul tai David, di
    ga tia tul tar ia ka tai Adriel ra te Mekolat pi dir a taulai.
  tur-YTC: Ama Saul'un kızı Merav, David'e verilmesi gereken zamanda, Meholalı Adriel'e
    eş olarak verildi.
  ind-AYT: Akan tetapi, ketika tiba waktunya untuk menyerahkan Merab, anak perempuan
    Saul, kepada Daud, perempuan itu malah diserahkan kepada Adriel, orang Mehola,
    menjadi istrinya.
  nya-nya: Koma pa nthawi yoti Merabi mwana wa Sauli akwatiwe ndi Davide, Sauli anamupereka
    kwa Adrieli wa ku Mehola kuti amukwatire.
  hrv-hrv: I kad dođe vrijeme da Šaulova kći Meraba pođe za Davida, dadoše je za ženu
    Adrielu iz Mehole.
  mps-mps: Tiali goli, Solgo bomo elama, Devitgo te Merap somainu eyu, tama agai te
    wegi somainogo ebo bodolu muani. Tiali goli, te we sabo bodolu muani sogo, Solgo
    aga te Devitba magasobeo. Menio. Agai te Merap gasa bidiba mani, te bidi aga nogi
    Adriel, te Mehola taun bidi dao.
  tpi-tpi: Tasol Sol i strong long Devit i maritim Merap na em i makim taim bilong
    tupela i ken marit. Tasol long de bilong marit, Sol i no givim em long Devit.
    Nogat. Em i givim Merap long narapela man, nem bilong em Adriel bilong taun Mehola.
  dan-1931: Men da Tiden kom, at Sauls Datter Merab skulde gives David til Ægte, blev
    hun givet til Adriel fra Mehola.
  vie-OVCB: Tuy nhiên, đến ngày Sau-lơ gả Mê-ráp, con gái mình cho Đa-vít, thì vua
    lại gả nàng cho Át-ri-ên, người Mê-hô-la.
  guj-2017: હવે શાઉલે પોતાની દીકરી મેરાબ, દાઉદને આપવાની હતી, તેને બદલે તેણે તેને આદ્રિયેલ
    મહોલાથીની પત્ની તરીકે આપી.
  pon-2006A: Ahpw ni ahnsou me Merap pahn pwoudikihda Depit, Sohl ahpw ketikihong
    ohl emen, ede Adriel, mehn Mehola.
  por-BRBSL: Mas na época em que Merab, filha de Saul, deveria ter sido dada a David,
    ela foi dada a Adriel, o Meholathite, como esposa.
  cth-cth: Sawl canu Merab hah Devit koe poe hane tueng akuep nah Meholath tami Adriel
    koevah a yu lah yo la a poe toe.
  twi-twi: Enti bere no duu sɛ wɔde Saulo babea Merab ma Dawid aware no, wɔde no maa
    Adriel a ofi Meholat aware.
  hlt-hlt: Tedae Saul canu Merab te David taengla paek ham a tue a pha vaengah tah
    anih te Mekoloti Adriel yuu la a paek.
  tbz-SIM: Dɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Mɛdɑbu bo yenkɛmɛ̀ Dɑfiti kɛ̀ Sɑurii ò duɔ́ nhAdidiɛdi
    Abɛti Mɛodɑɑ ɛì kou.
  msy-2020: Ezɨ Sol gavgavigha ghaze, Devit Merapɨn ikiam, egha aning uaningɨn ikiasa
    dughiam amɨsefe. Dughiar aning uaningɨn ikiamim otozɨ, a dɨkavigha Merap isa gumazir
    igharazim ganɨngi, an ziam Adriel, a Meholan nguibar ekiamɨn gumazir mam.
  dop-dop: Pǝ tɑlɑ wɑɑtʋ wei sɩ Tɑfiiti kpɑkǝɣɩ Melɑpɩ, ɩlɛnɑ pɑ́ hɑ-ɩ Apɛɛlɩ-Meholɑ
    tʋ Atǝlǝyɛlɩ.
  azb-azb: Şaulun qızı Merav isə Davuda veriləcəyi vaxt Mexolalı Adrielə ərə verildi.
  eng-DBY: And it came to pass at the time when Merab Saul's daughter should have
    been given to David, that she was given to Adriel the Meholathite as wife.
  hin-2017: जब समय आ गया कि शाऊल की बेटी मेरब का दाऊद से विवाह किया जाए, तब वह महोलाई
    अद्रीएल से ब्याह दी गई।
  wol-KYG: Ba ñu demee ba wara jox Daawuda, Merab doomu Sóol ja, Àddiryel ma cosaanoo
    Mewola lañu ko may.
  eng-YLT: And it cometh to pass, at the time of the giving of Merab daughter of Saul
    to David, that she hath been given to Adriel the Meholathite for a wife.
  eng-WYC-2017: And when the time came that Merab, the daughter of Saul, should have
    been given wife to David, she was given wife to Adriel the Meholathite.
  eng-WMBB: But at the time when Merab, Saul’s daughter, should have been given to
    David, she was given to Adriel the Meholathite as wife.
  urd-GVH: तो भी शादी की तैयारियाँ की गईं। लेकिन जब मुक़र्ररा वक़्त आ गया तो साऊल
    ने मीरब की शादी एक और आदमी बनाम अदरियेल महूलाती से करवा दी।
  rug-rug: Ba sipu kamo sa totoso pude ta vala koe Devita se Merabi, si vala nia tu
    Saula koa ke tie pozana e Adireli pa Mehola si asa.
  gaz-gaz: Kanaafuu yommuu yeroon itti Meerab intalli Saaʼol Daawititti heerumtu dhiʼaatetti
    isheen Adriiʼeel nama biyya Mehoolaatitti heerumte.
  fra-LSG: Lorsque arriva le temps où Mérab, fille de Saül, devait être donnée à David,
    elle fut donnée pour femme à Adriel, de Mehola.
  gnn-gnn: '@see-verse:1SA.018.018'
  yal-yal: Sɔli a dii tɛmɛ Merabi fi waxatin to a li Dawuda ma, a yi fi Adiriyɛli
    ma, Mehola kaana.
  haw-1868: A i ka manawa e pono ai ke haawiia'ku ai o Meraba, ke kaikamahine a Saula,
    na Davida, ua haawiia oia na Aderiela, no Mehola, i wahine nana.
  arb-NAV: وَعِنْدَمَا اقْتَرَبَ مَوْعِدُ زِفَافِ مَيْرَبَ لِدَاوُدَ، زَوَّجَهَا شَاوُلُ
    مِنْ عَدْرِيئِيلَ الْمَحُولِيِّ.
  ewe-ewe: Esi azã la su na srɔ̃ɖeɖea la, Saul tsɔ via nyɔnu la na Adriel ame si tso
    Meholat la boŋ wòɖe.
  eng-LEE: But it happened at the time when Merab, Saul's daughter should have been
    given to David, that she was given unto 'Adriel the Mecholathite for wife.
  asm-FB: কিন্তু চৌলৰ ছোৱালী মেৰবক বিয়া দিয়াৰ সময়ত তাইক মহোলাতীয়া অদ্ৰীয়েলেৰে
    সৈতে বিয়া দিয়া হ’ল।
  sus-A: وَشَتِ تٌ عَ لِ عَ نُ لَنمَ سْلُ شَ دِ فِنّ مٍرَبِ شَ قِ دَوُدَ مَ، سْلُ
    نَشَ عَ قِ مٍشٌلَكَ عَدِرِيٍلِ مَ.
  fra-SBL: Mais au moment où Merab, la fille de Saül, aurait dû être donnée à David,
    elle fut donnée pour femme à Adriel, le Méholathite.
  hbo-hbo: וַיְהִ֗י בְּעֵ֥ת תֵּ֛ת אֶת־מֵרַ֥ב בַּת־שָׁא֖וּל לְדָוִ֑ד וְהִ֧יא נִתְּנָ֛ה
    לְעַדְרִיאֵ֥ל הַמְּחֹלָתִ֖י לְאִשָּֽׁה׃
  piu-2006: '@see-verse:1SA.018.018'
  pjt-pjt: Ka ngula tjiṉṯu waṯalpi ilaringu Saulaku uṉṯalpa aḻṯinytjaku, palu Saulalu
    Davidanya ungkunytja wiyangku wati kutjupa ini Atuṟiyalnga ungu wati panya Mawulanya
    nguraṟa.
  kik-kik: Nĩ ũndũ ũcio rĩrĩa ihinda rĩakinyire rĩa Merabu, mwarĩ wa Saũlũ kũnengerwo
    Daudi-rĩ, akĩneanwo ahikio nĩ Adirieli wa Mehola.
  fra-NCL: Mais, au moment de donner Mérob, fille de Saül, à David, on la donna pour
    femme à Hadriel de Molathi.
  cek-AK: Toe David mah Saul ih canu Merab lakhaih atue phak naah loe, a canu to Meholah
    ih kami Adriel hanah paek ving.
  cuk-cuk: Degi-inigwele, Saúl, Davidʼga e-sisgwa-Merab-uked-ibagan-mosgua, Saúl,
    dule-Meholatʼgined-Adrielʼye-nugadga e-sisgwa uksad.
  uig-CYR: Лекин Саулниң қизи Мераб Давутқа берилидиған вақитта, у Мәһолатлиқ Адриәлгә
    хотунлуққа берилди.
  tel-2017: అయితే సౌలు తన కుమార్తె మేరబును దావీదుకు ఇచ్చి పెళ్లి చేయవలసి ఉండగా, ఆమెను
    మెహోల గ్రామం వాడైన అద్రీయేలుకు ఇచ్చి పెళ్లి చేశాడు.
  hat-BSA: Konsa, li te vin rive ke nan moman a Mérab, fi a Saül la te dwe bay a David
    la, li te vin bay a Adriel, Meolayit la, kòm madanm.
  kos-kos: Tusruktu, ke pacl fal tuh Merab elan itukyang nu sel David, Saul el eisalang
    nu sin sie pacna mukul pangpang Adriel, sie mwet Meholah.
  hbo-WLC: וַיְהִ֗י בְּעֵ֥ת תֵּ֛ת אֶת־מֵרַ֥ב בַּת־שָׁא֖וּל לְדָוִ֑ד וְהִ֧יא נִתְּנָ֛ה
    לְעַדְרִיאֵ֥ל הַמְּחֹלָתִ֖י לְאִשָּֽׁה׃
  ibo-ibo: O ruo, na mgbe a ga-eduru Merab, ada Sọl dunye Devid, akpọrọ ya nye Adriel,
    onye Mehola ka ọ lụọ.
  ory-ory: ମାତ୍ର ଯେଉଁ ସମୟରେ ଦାଉଦଙ୍କୁ ଶାଉଲଙ୍କର କନ୍ୟା ମେରବ୍‍ ଦତ୍ତ ହୋଇଥାʼନ୍ତା, ସେସମୟରେ
    ଏପରି ଘଟିଲା ଯେ, ସେ ମହୋଲାତୀୟ ଅଦ୍ରୀୟେଲକୁ ଭାର୍ଯ୍ୟା ରୂପେ ଦତ୍ତ ହେଲା।
  chk-chk: Nge lupwen a tori fansoun pwe Merap nöün Saul we föpwül epwe le itä pwülüeni
    Tafit, Saul a apwüpwülüa ngeni Atriel ewe re Mehola.
  ssd-ssd: Taŋamba minnaig ma ma nane muŋgu kilam tuku ait madina ta ka kumuŋgina
    le Saul ndek kulim nuŋe mulum Merab tumba David tuwe ndaka mbilmba Meholanu taŋgo
    Adriel tuna.
  rop-rop: Bambai na wen det taim bin kaman blanga King Sol doda blanga merrit langa
    Deibid, King Sol nomo bin gibit im langa Deibid. Imbin gibit im langa wan men
    neim Eidriyal brom det taun gulum Mehola.
  ukr-1871: Як настав же час оддати Саулову дочку Мерову за Давида, оддано її Адріелеві
    з Мехоли за жінку.
  deu-1951: Als aber die Zeit kam, daß Merab, die Tochter Sauls, dem David gegeben
    werden sollte, wurde sie Adriel, dem Mecholatiter, gegeben.
  eng-JPS: But it came to pass at the time when Merab Saul's daughter should have
    been given to David, that she was given unto Adriel the Meholathite to wife.
  srp-1865: A kad doðe vrijeme da Meravu kæer Saulovu dadu Davidu, dadoše je Adrilu
    Meolaæaninu za ženu.
  lug-lug: Naye ekiseera bwe kyatuuka omuwala wa Sawulo Merabu okuweebwa Dawudi, ne
    bamuwa Aduliyeri Omumekolasi okumuwasa.
  heb-heb: ויהי בעת תת את מרב בת שאול לדוד והיא נתנה לעדריאל המחלתי לאשה׃
  ben-IRV: কিন্তু দায়ূদের সঙ্গে শৌলের মেয়ে মেরবের বিয়ের দিন উপস্থিত হলে দেখা গেল
    দায়ূদকে বাদ দিয়ে মহোলাৎ গ্রামের অদ্রীয়েলের সঙ্গে মেরবের বিয়ে দেওয়া হয়ে গেছে।
  pan-pan: ਪਰ ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਉਹ ਵੇਲਾ ਆਇਆ ਜੋ ਸ਼ਾਊਲ ਦੀ ਧੀ ਮੇਰਬ ਦਾਊਦ ਨਾਲ ਵਿਆਹੀ ਜਾਵੇ ਤਾਂ
    ਉਹ ਮਹੋਲਾਥੀ ਅਦਰੀਏਲ ਨਾਲ ਵਿਆਹੀ ਗਈ।
  tkr-tkr: Şaulna yiş Merav, Davudus heylesda gah qabımee, mana Mexolğançene Adrielis
    heele.
  mya-JVB: သို့ရာတွင် ၊ ရှောလု ၏သမီး မေရပ် ကို ဒါဝိဒ် အား ပေးစား ရသောအချိန် ရောက်
    သောအခါ ၊ မေဟောလသိ အမျိုး အဒြေလ အား ပေးစား လေ၏။
  tte-O: Na saugana yakato Saulo natuna Melabi iwolena Deibida na nigele. Iwolena
    tomo yabo esana Edilieli iya Meola tomona ikasolanan.
  tbg-tbg: Minti tuvaro Soruva kempukaiqaakero vo enta kaama tero tiharo, Vi entaraqaa
    are Meraapira varenarave, tuvaro vi entava anintovaro Soruva qaqirakero kia vira
    amiraitiro, Mehoraihainaa vaiinti Adarielira amura.
  hmo-hmo: To nega ia ginidae, Saulo ena natuna hahine Meraba be Davida dekenai do
    idia henia neganai, idia ese tau ta ladana Adariele, Meholo tauna, dekenai idia
    henia, ia ese ia adavaia.
  urd-urd: लेकिन जब वक़्त आ गया कि साऊल की बेटी मेरब दाऊद से ब्याही जाए, तो वह महूलाती
    'अदरीएल से ब्याह दी गई।
  rus-SYN: А когда наступило время отдать Мерову, дочь Саула, Давиду, то она выдана
    была в замужество за Адриэла из Мехолы.
  bqc-SIM: Kɛ́ Mɛlabu kà wà kpa Davidiwa, ↄ̃ Saulu aà kpà Mɛↄla gbɛ̃́ Adiɛliwa.
  tcz-CHONGTHU: Hijeh chun, Merab toh akichen nading phat ahung lhun phat in, Saul
    in, Adriel kiti Meholath mipi toh Merab chu akichensah tan ahi.
  mar-mar: परंतु असे झाले की, ज्या वेळेस शौलाची कन्या मेरब दावीदाला द्यायची होती तेव्हा
    ती अद्रीएल महोलाथी याला पत्नी करून देण्यात आली.
  qub-qub: Saulga wamran Merabwan Davidta majachanan junaj chayamuptin Adrielwan majacharcuran.
    Payga caran Mehola partipita.
  bqp-bqp: Kũ Mɛraba kà ò a kpá Daudaa, akũ Solu a kpà Mɛↄla gbɛ̃ Adariɛlia.
  hat-hat: Men, lè lè a rive pou yo te marye Merab ak David, wa a marye Merab ak Adriyèl,
    moun lavil Meola.
  eng-BSB: So when it was time to give Saul’s daughter Merab to David, she was given
    in marriage to Adriel of Meholah.
  tod-tod: Kɛlɛ siɛgi zeeliai ma, ga Sayile ná-doun anzanui Meelaɓe ve Davide ya
    ga anzai, kɛɛɠɛ tatini, é fe Meɠɔla nui Adeliyɛle ya ga vului.
  eng-WEBPB: But at the time when Merab, Saul’s daughter, should have been given to
    David, she was given to Adriel the Meholathite as wife.
  kbq-kbq: Hagi Soli'a Merapuna Deviti ara erintegahie huno hu'neanagi, anama zanazeri
    aravema hunaku'ma hia zupa, Soli'a mofa'a Merapuna omi netreno, Mehola kumate
    ne' Adrieli avremigeno ara eri'ne.
  nhe-BL: Pero quema ajsic tonali para Saúl quimacasquía David iichpoca, Merab, ax
    quimacac David. Yajaya quimacac seyoc tlacatl tlen itoca Adriel tlen hualajqui
    altepetl Mehola.
  bus-bus: Kɛ̀ Mɛraba kà wà à kpá Daudaa, ben Solu à kpà Mɛↄla gbɛ̃ Adariɛlia.
  gub-BL: Uhem Meraw Tawi pe imono haw 'ar kury. Nomono kwaw tu Tawi pe. Omono amo
    ae awa Aniriew Meora taw pe har her ma'e pe kury.
  eng-DRA: And it came to pass at the time when Merob the daughter of Saul should
    have been given to David, that she was given to Hadriel the Molathite to wife.
