verse: 1SA.018.011
translations:
  mal-C: “ദാവീദിനെ ചുമരോടുചേർത്തു തറച്ചുകളയാം,” എന്നു വിചാരിച്ച് ശൗൽ കുന്തം എറിഞ്ഞു;
    എന്നാൽ ദാവീദ് രണ്ടുതവണ ഒഴിഞ്ഞു മാറിക്കളഞ്ഞു.
  deu-TKW: 'Da schwang Saul den Speer und dachte: Ich will David an die Wand spießen.
    david aber wich zweimal vor ihm aus.'
  lin-lin: 'Mbala moko, Saulo abwakaki likonga na ye na koloba : « Nakobamba Davidi
    na mir. » Kasi Davidi akimaki ye mbala mibale.'
  eng-LSV: and Saul casts the javelin and says, “I strike through David, even through
    the wall”; and David turns around out of his presence twice.
  eng-GNV: And Saul tooke the speare, and sayd, I will smite Dauid through to the
    wall. But Dauid auoyded twise out of his presence.
  eng-WEBSTER: And Saul cast the javelin; for he said, I will smite David even to
    the wall. And David escaped from his presence twice.
  nhw-BL: huan quimajcahuili David pampa quinequiyaya quisentlapalhuilis ica icuatlamin
    catli huehueyac huan quicahuas tlatzquitos ipan tlapepecholi. Pero David huitonqui
    huan momanahui huan quej nopa panoc ompa quema Saúl quimajcahuili icuatlamin catli
    huehueyac.
  swh-ONEN: akautupa kwa nguvu, akijiambia mwenyewe, “Nitamchoma kwa mkuki abaki hapo
    ukutani.” Lakini Daudi akamkwepa mara mbili.
  bba-bba: Mɑ u ye fĩɑ u kɑ Dɑfidi sɔku u nɛɛ, kon kɑ nùn ɡɑnɑ mɛnnɑwɑ. Nɡe mɛyɑ u
    kuɑ sere nɔn yiru, ɑdɑmɑ Dɑfidi u ye kpuro fukɑ mɑ Sɔɔlu u nùn kɔmiɑ.
  eng-KJVCPB: And Saul cast the javelin; for he said, I will smite David even to the
    wall with it. And David avoided out of his presence twice.
  cpy-cpy: Ikoyi Saúl rosheteerimi David riyonkakotantyaarimi tantotsiki. Rowawijaa-wijaa-takiro
    roshetaamento.
  mpx-mpx: yaka i alihin Deibid elana i nuwatu te Deibid alona baba ni howa toyawel.
    Yaka abwe sauga etega al Sol gau i alihin Deibid elana, yaa palabui Deibid i kileyan.
  luo-luo: kendo nodiro tongʼ kowacho e chunye niya, “Abiro chwowo Daudi mariw gi
    kor ot.” To Daudi nolengʼe nyadiriyo.
  meu-meu: bena e tahoa, eto, David na haba ida aine raia bou. A David be nega rua
    e dekea.
  npi-ULB: शाऊलले भाला हाने, किनकि तिनले सोचे, “म दाऊदलाई भित्तामा छेडिदिन्‍छु ।”
    तर त्‍यो दिन दाऊद दुईपल्‍ट यसरी नै शाऊलको उपस्थितिबाट उम्के ।
  yor-yor: Ó sì gbé e sókè, ó sì wí fún ara rẹ̀ pé, “Èmi yóò gún Dafidi pọ̀ mọ́ ògiri.”
    Ṣùgbọ́n, Dafidi yẹ̀ fún un lẹ́ẹ̀méjì.
  emp-NTPO: Cawaẽ́ne Saulba maʌ̃ mĩãsuba araa tẽũtasia. Idjia crĩchasia Davira ded̶aa
    su jidaida. Baribʌrʌ Daviba b̶arima umé aubuesia su bearãmãrẽã.
  ind-ind: Kemudian Saul melemparkan tombaknya dengan pikiran, “Saya akan menancapkan
    Daud ke dinding.” Tetapi Daud dapat mengelakkannya sampai dua kali.
  pes-OPCB: '@see-verse:1SA.018.010'
  tgl-ULB: Inihagis ni Saul ang sibat, sapagkat iniisip niya, “Aking itutusok si David
    sa dingding.” Ngunit tumakas si David mula sa presensiya ni Saul dalawang ulit
    sa ganitong paraan.
  cbu-NT: Anshat Saul k'chirpungurineetsi itsirarangu, Dapiyaa tandapunuzimun ktuktuwu
    anumunari, Tstsata sheey átu, kayungta ashku, Dapiyshat tawinta ashkachu, pzitarangiya.
    Yusur kayungta ashku, pzitarangtamta. Tsimbun Dapiyaa kaparangiya.
  hui-hui: Ani bu biruwa Solo ibuni hangu bi lalu howa lalu, I̱na Debidi yandare ogome
    anda haila balu bo bolomogo buliya hondoha, lene. Ani lowa ibugua yandare yayagome
    haluki baamu halu hearia Debidi ibu abale igilo miyagola kirabali ko ba labolabo
    bini.
  mya-mya: '``ငါ​သည်​သူ့​အား​နံ​ရံ​နှင့်​ကပ်​နေ​အောင်​ထိုး သတ်​အံ့'''' ဟု​ကြံ​စည်​ကာ​နှစ်​ကြိမ်​တိုင်​တိုင်
    လှံ​နှင့်​ပစ်​သော်​လည်း နှစ်​ကြိမ်​စ​လုံး​ပင်​ဒါ​ဝိဒ် ရှောင်​တိမ်း​လိုက်​နိုင်​၏။'
  bod-N: སོ་ལོས་མདུང་དེ་གཡུགས་ནས་ངས་དཱ་བིད་གྱང་ངོར་སྦྱོར་བར་བྱ་བསམས་པ་ན། དཱ་བིད་ཐེངས་གཉིས་ལ་གཡོལ་བ་རེད།
  sna-sna: uye akaripotsera, achiti mumwoyo make, “Ndichabayira Dhavhidhi kumadziro.”
    Asi Dhavhidhi akamunzvenga kaviri kose.
  spa-BLM: 'y Saúl arrojó la lanza, pues dijo: “¡Clavaré a David contra la pared!”
    David escapó de su presencia dos veces.'
  cac-cac: Ix cot val numnaj d'a sjolom vin̈ ix yila', ix sjulanoch q'uen slanza vin̈
    chi' d'a vin̈aj David chi', yic tz'ochcan ch'apnaj vin̈ yed' q'uen d'a sat pat
    chi' snaan vin̈, palta chael ix scol sb'a vin̈aj David chi'.
  swh-ULB: Sauli akatupa mkuki wake, kwani alifikiri, “Nitampigilia ukutani.” Lakini
    Daudi mara mbili aliepa uwepo wa Sauli.
  bel-bel: 'І кінуў Саўл дзіду, падумаўшы: прыб''ю Давіда да сьцяны; але Давід два
    разы ўхіліўся ад яго.'
  deu-ELBBK: 'Und Saul warf den Speer und dachte: Ich will David an die Wand spießen!
    Aber David wandte sich zweimal von ihm ab.'
  mbb-OT: '@see-verse:1SA.018.010'
  mal-2015: ദാവീദിനെ ചുവരോടുചേർത്തു കുത്തുവാൻ വിചാരിച്ചുകൊണ്ടു ശൗൽ കുന്തം ചാട്ടി;
    എന്നാൽ ദാവീദ് രണ്ടുപ്രാവശ്യം അവന്റെ മുമ്പിൽനിന്നു മാറിക്കളഞ്ഞു.
  rmc-rmc: 'O Saul peske phenďa: „La kopijaha premarava le David dži ke fala.“ Čhiďa
    la kopijaha, ale o David odchučiľa pre sera. Oda pes ačhiľa duvar.'
  pes-OPV: 'و شاول مزراق راانداخته، گفت: داود را تا به دیوار خواهم زد، اماداود دو
    مرتبه از حضورش خویشتن را به کنارکشید.'
  ron-1924: 'Саул а ридикат сулица, зикынду-шь ын сине: „Вой пирони пе Давид де перете.”
    Дар Давид с-а ферит де ел де доуэ орь.'
  ben-OBCV: এবং “আমি দাউদকে দেওয়ালে গেঁথে ফেলব,” আপনমনে একথা বলে তিনি সেটি ছুঁড়ে
    দিলেন। কিন্তু দাউদ দু-দুবার তাঁর হাত ফসকে পালিয়ে গেলেন।
  som-som: Oo wuxuu yidhi, Daa'uud derbigaan ku qodbi doonaa. Markaasaa Saa'uul warankii
    ku soo ganay. Daa'uudna laba jeer buu ka gabbaday.
  lat-VUC: 'et misit eam, putans quod configere posset David cum pariete: et declinavit
    David a facie ejus secundo.'
  eng-ASVBT: and Saul cast the spear; for he said, I will smite David even to the
    wall. And David avoided out of his presence twice.
  ita-1885: 'E Saulle lanciò la lancia, e disse: Io conficcherò Davide nella parete.
    Ma Davide si stornò d''innanzi a lui due volte.'
  eng-ULB: Saul threw the spear, for he thought, “I will pin David to the wall.” But
    David escaped from Saul's presence twice in this way.
  spa-VBL: 'y se la lanzó a David, mientras pensaba: “Clavaré a David en la pared”.
    Pero David logró escapar de él dos veces.'
  fra-_FOB: 'Alors Saül leva sa lance, disant en lui-même: Je frapperai David et la
    muraille; mais David se détourna de lui, par deux fois.'
  mal-mal: ദാവീദിനെ ചുവരോടുചേർത്ത് കുത്തുവാൻ വിചാരിച്ചുകൊണ്ട് ശൌല്‍ കുന്തം എറിഞ്ഞു;
    എന്നാൽ ദാവീദ് രണ്ട് പ്രാവശ്യം അവന്റെ മുമ്പിൽനിന്ന് രക്ഷപ്പെട്ടു.
  urd-GVR: '@see-verse:1SA.018.010'
  suz-BL: मेकोम “गो दाऊद कली गारोम क्‍येप्‍नुङ” दे मिम्‍शा, आ तूतीक आबा बाक्‍त। तन्‍न
    दाऊद निक्‍शी खेयप दिल्‍शा मख्रपांइसे बाक्‍त। १सामुएल १९:१०; १सामुएल २०:३३
  ita-1927: 'e la scagliò, dicendo: “Inchioderò Davide al muro!” Ma Davide schivò
    il colpo per due volte.'
  ckb-ckb: 'شاول ڕمەکەی تێگرت و گوتی: «لە داود دەدەم و بە دیوارەکەوە هەڵیدەواسم.»
    بەڵام داود دوو جار خۆی لە ڕمەکە لادا.'
  eng-BBE: And Saul, balancing the spear in his hand, said, I will give David a blow,
    pinning him to the wall. And David got away from him twice.
  kan-OKCV: ಆಗ ಸೌಲನು, “ದಾವೀದನನ್ನು ಗೋಡೆಗೆ ಹತ್ತಿಕೊಳ್ಳುವ ಹಾಗೆ ಹೊಡೆಯುವೆನು,” ಎಂದು ಈಟಿಯನ್ನು
    ಎಸೆದನು. ದಾವೀದನು ಎರಡು ಸಾರಿ ಅವನ ಸಮ್ಮುಖದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡನು.
  tam-2017: அப்பொழுது சவுல் தாவீதைச் சுவரோடே சேர்த்து குத்திப்போடுவேன் என்று ஈட்டியை
    அவன்மேல் எறிந்தான்; ஆனாலும் தாவீது விலகி இரண்டு முறை அவனுக்குத் தப்பினான்.
  spa-RV-1909: 'Y arrojó Saúl la lanza, diciendo: Enclavaré á David en la pared. Y
    dos veces se apartó de él David.'
  ron-BTF: 'Și Saul a aruncat sulița, pentru că a spus: Voi pironi pe David chiar
    de perete. Și David s-a ferit dinaintea lui de două ori.'
  eng-WEBP: and Saul threw the spear, for he said, “I will pin David to the wall!”
    David escaped from his presence twice.
  eng-FBV: and he threw it at David, saying to himself, “I'll pin David to the wall.”
    But David managed to escape him twice.
  nld-1939: 'hief deze omhoog en riep: Ik zou David wel aan de wand willen priemen!
    Doch David ontweek hem tot tweemaal toe.'
  nch-BL: huan quimajcahuili David pampa quinequiyaya quisentapalhuilis ica icuachoso
    huan quicahuas tatzquitoc ipan tapepecholi. Pero David huitonqui huan momanahui
    huan quej nopa panoc ompa quema Saúl quimajcahuili icuachoso.
  vie-1934: 'bèn phóng Đa-vít, mà rằng: Ta sẽ đóng đinh nó nơi vách. Nhưng Đa-vít
    tránh hai lần khỏi mũi giáo.'
  hin-CV: शाऊल ने दावीद पर भाला फेंका. वह विचार कर रहे थे, “मैं दावीद को दीवार से
    छेद दूंगा,” मगर दो बार दावीद अपनी चतुराई से बच निकले.
  spa-BES: 'Y Saúl, balanceando la lanza en su mano, dijo: Le daré un golpe a David
    y lo clavaré en la pared. Y David se escapó de él dos veces.'
  tdx-tdx: 'Hiniriri’ i Saole i lefoñey, ie nitsakore ty hoe: Ho tomboheko an-drindriñe
    eo t’i Davide. Indroe niholiatse aze t’i Davide.'
  tha-KJV: และซาอู​ลก​็ทรงพุ่งหอก ด้วยนึ​กว่า “ข้าจะปักดาวิดให้​ติ​ดก​ับผนังเสีย”
    แต่​ดาว​ิ​ดก​็​หนี​ไปจากพระพักตร์​พระองค์​ได้​ถึงสองครั้ง
  por-BR-2018: 'E lançou Saul a lança, dizendo: Encravarei a Davi na parede. E duas
    vezes se afastou dele Davi.'
  deu-ELO: 'Und Saul warf den Speer und dachte: Ich will David an die Wand spießen!
    Aber David wandte sich zweimal von ihm ab.'
  eng-WYC-2018: and (then he) cast it, and guessed that he might preen David with
    the wall, that is, pierce (right through him) with the spear, so that it should
    pass into the wall; and David bowed [aside] from his face the second time (or
    and twice David veered away from the spear that Saul threw at him).
  epo-epo: 'Kaj Saul ĵetis la lancon, kaj pensis: Mi alpikos Davidon al la muro. Sed
    David forturnis sin de li du fojojn.'
  uig-PIN: 'Saul: — Dawutni tamƣa nǝyzǝ bilǝn ⱪadiwetimǝn dǝp, nǝyzini atti; lekin
    Dawut ikki ⱪetim ɵzini daldiƣa aldi.'
  beo-beo: Solo da hisu amane sia:i, “Na da Da:ibidi dobeala bobodole gala:le danoma:nesimu.”
    Amalu, e da aduna agoane gala:i. Be Da:ibidi da ele galu giadofai dagoi.
  tpi-OTNT: na i tingting olsem, “Nau bai mi sutim Devit long spia, na kilim em i
    dai.” Orait em i tromoi spia long Devit, tasol Devit i abrusim spia. Na Sol i
    mekim olsem tupela taim.
  hau-SA: Da ƙarfi yana magana da kansa yana cewa, “Zan kafe Dawuda da bango.” Amma
    Dawuda ya bauɗe masa sau biyu.
  uig-LAT: 'Saul: — Dawutni tamgha neyze bilen qadiwétimen dep, neyzini atti; lékin
    Dawut ikki qétim özini daldigha aldi.'
  nde-nde: wawuphosa esithi, “UDavida ngizambambanisa lomduli.” Kodwa uDavida wavika
    kwaze kwaba kabili.
  ton-ton: Pea naʻe velo ʻe Saula ʻae tao; he naʻe pehē ʻe ia, “Te u veloʻi ʻaki ʻa
    Tevita, ʻio, ki he holisi fale.” Pea naʻe kalo mālie ʻa Tevita mei hono ʻao ʻo
    liunga ua.
  ces-1613: 'I vyhodil Saul kopí, řka: Prohodím Davida až do stěny. Ale David uhnul
    se jemu po dvakrát.'
  eng-WMB: and Saul threw the spear, for he said, “I will pin David to the wall!”
    David escaped from his presence twice.
  tam-TCV: சவுல், “தாவீதைச் சுவரோடு சேர்த்துக் குத்துவேன்” என்று தனக்குள் சொல்லிக்கொண்டு
    ஈட்டியை அவன்மேல் எறிந்தான். ஆனால் தாவீது இருமுறை விலகித் தப்பினான்.
  ceb-ULB: Gibangkaw ni Saul si David, kay naghunahuna siya, “Ipataop ko si David
    sa bungbong.” Apan nakalikay si David gikan sa atubangan ni Saul sa makaduha ka
    higayon.
  pol-UBG: 'I Saul rzucił włócznię, bo myślał: Przybiję Dawida do ściany. Lecz Dawid
    dwukrotnie się przed nim uchylił.'
  agr-agr: Nunik eketu Davitan tanishjai ijumjan achia maatjai tusa aketkauwai. Dutikam
    tsuntsumun jimajá uwetjauwai.
  kyc-kyc: Soleme dopa lao range suu pyao, Nambame Dapiti kakumi pyaronopa apya dokona
    pararo karenale, leya. Dopa lapala kakumi yuu lamasa lao piyamo doko Dapitimi
    mee wanjinyi nembeya.
  urd-GVU: '@see-verse:1SA.018.010'
  deu-1912: 'und er schoß ihn und gedachte: Ich will David an die Wand spießen. David
    aber wandte sich zweimal von ihm.'
  ntj-ntj: Palunyalu kulirnu, “Ngayulu-rna kuwarri ngalyanyinatjunku wakalku.” Nyangka
    mularrpartu kurlarta warningu wakalkitjangka tjirrkarnu. Nyangka puru warningu.
    Nyangka puru tjirrkarnu. Nyangka wuulpakutju wakarnu.
  kan-2017: ಆಗ ಸೌಲನು ದಾವೀದನನ್ನು ಗೋಡೆಗೆ ಸೇರಿಕೊಳ್ಳುವ ಹಾಗೆ ತಿವಿಯುವೆನು ಎಂದುಕೊಂಡು ಈಟಿಯನ್ನು
    ಎಸೆದನು. ದಾವೀದನು ಎರಡು ಸಾರಿ ತಪ್ಪಿಸಿಕೊಂಡನು.
  yap-yap: Me ga’ar Saul u wan’, “Nggu richibiy ko rungrung,” me pag fare sarey ngak
    ni l’agruw yay; me pilo’ David riy.
  hlt-MCSB: Te vaengah Saul loh David te, “Ka ngawn eh?,” a ti coeng dae pangbueng
    te caai neh a khoh. Te vaengah David te Saul mikhmuh lamloh hnavoei a paelhael
    tak.
  mdy-ETH: ሳኣዖኦሌ፦ «ዳውቴ ታኣኒ ኮጮና ጫርጊ ዓይሤኔ!» ጋዓዖ፥ ዎርፆና ላሚ ላሚ ዶርባዛ፥ ዳውቴ ዬያ ቢያ ዓኣሤኔ።
  twi-ASANTE: too pea no prɛko pɛ kyerɛɛ Dawid so sɛ anka ɔde rewɔ no aka no atare
    fasuo. Nanso, Dawid huri sii nkyɛn na ɔdwaneeɛ. Saa asɛm korɔ yi ara sii bio,
  eng-WEBU: and Saul threw the spear, for he said, “I will pin David to the wall!”
    David escaped from his presence twice.
  wal-wal: “Daawita godaara gattada sikkaas” giidi tooraa xonggiis. SHin Daawiti naa77utoo
    appe halettiis.
  spa-PDDPT: 'Saúl tiró la lanza mientras se decía: ¡Clavaré a David contra la pared!
    Pero David la esquivó dos veces.'
  gun-gun: Ojeupe “Anhyvõ 'rã Davi oo mbotya reve” he'i vy omombo teĩ Davi ojeavy
    uka. Hu'y guaxu mokoĩgue omombo teĩ Davi ojeavy uka kuerei.
  agu-BL: Jalt cuntunin yi bene'n c'oxol Saúl yi lans te'j Luwiy. Na yi tajbil Saúl
    i'tz tan cyaje'n cyen klo' lac'lchok Luwiy wutz xan, poro yi Luwiy cob cu'n tir
    xcye' tan colo'n ib tk'ab yi lansa'tz yi saj c'oxol Saúl.
  eng-PEV: and he thought, “I will spear David straight through and hang him on the
    wall.” So he threw it at him. But David quickly jumped out of the way, and the
    spear missed him. That happened 2 times, and he missed David each time.
  ilo-ULB: Ingayang ni Saul ti gayangna, ta pinanunotna, “Ilansakto ni David iti pader.”
    Ngem nakalisi ni David iti sangoanan ni Saul iti namindua a daras iti kastoy a
    wagas.
  kpg-kpg: Gei Saul ga hagamaanadu i ono lodo boloo, “Au ga daalo a mee gi di gili
    di hale,” gei mee gaa hudu dana daalo belee daalo a mee, ne hudu haga lua, gei
    David ga hagapaa haga lua gi daha.
  uig-ARA: 'سائۇل: ــ داۋۇتنى تامغا نەيزە بىلەن قادىۋېتىمەن دەپ، نەيزىنى ئاتتى؛ لېكىن
    داۋۇت ئىككى قېتىم ئۆزىنى دالدىغا ئالدى.'
  sus-sus: Sɔlu naxa a xa tanbɛ ite, a fa a fala, «N Dawuda mabanbanma nɛ banxi kanke.»
    A naxa kata sanya firin, kɔnɔ Dawuda naxa keli tanbɛ ya i.
  pon-2006: E ahpw mengimengloalki, “I pahn ilewediong nin dihden.” Eri, e ahpw doakoahki
    ketieu pak riapak; a Depit sarekala pak riapak.
  jae-jae: Saul kêkôtêŋ nê kêm ma kêsôm gebe “Aê jandiŋ Dawid tôŋ tamiŋ sagiŋ.” Mago
    Dawid kêtêc kêm su kêtu dim luagêc.
  ksd-ksd: 'ma i ga puak kana rumu, ma i ga biti: Ina go potone tar David ta ra papar
    a pal; ma a ura pakana David i ga lop kan ia.'
  tur-YTC: Saul mızrağı fırlattı, çünkü “David’i duvara çivileyeceğim!” diyordu. David
    iki kez önünden kaçtı.
  ind-AYT: Saul melemparkan tombak itu, sebab pikirnya, “Aku akan menancapkan Daud
    ke dinding.” Akan tetapi, Daud menghindari tombak itu sampai dua kali.
  nya-nya: Tsono anawuponya mkondowo, namati mu mtima mwake, “Ndimubaya Davide ndi
    kumukhomera ku khoma.” Koma Davide anawulewa kawiri konse.
  hrv-hrv: 'I Šaul baci koplje govoreći u sebi: “Sad ću pribiti Davida uza zid!” Ali
    mu se David izmače dva puta.'
  mps-mps: tama te tiwai homu yali, ‘Megi da, te eno Devit te sesemone enego enama,
    tama aga ela muaibao,’ homu yai. Tialima, agai te sesemone ene te Devitba sąnama
    enani, tiali goli Devitgo te sesemone ene geda munama, ela soali. Tama Solgo te
    tiwai si sogo yali.
  tpi-tpi: na i tingting olsem, “Nau bai mi sutim Devit long spia, na kilim em i dai.”
    Orait em i tromoi spia long Devit, tasol Devit i abrusim spia. Na Sol i mekim
    olsem tupela taim.
  dan-1931: 'og kastede det i den Tanke: “Jeg vil spidde David til Væggen!” Men David
    undveg ham to Gange.'
  vie-OVCB: Cầm một cây giáo, Sau-lơ phóng, định ghim Đa-vít vào tường. Nhưng Đa-vít
    tránh được hai lần như thế.
  guj-2017: શાઉલે તે ભાલો ફેંક્યો, તેનો ઇરાદો હતો કે, “તે દાઉદને ભાલો મારીને તેને
    ભીંત સાથે જડી દેશે.” પણ દાઉદ શાઉલની આગળથી બે વખત ખસી ગયો.
  pon-2006A: E ahpw mengimengloalki, “I pahn ilewediong nin dihden.” Eri, e ahpw doakoahki
    ketieu pak riapak; a Depit sarekala pak riapak.
  por-BRBSL: 'e Saul atirou a lança, pois disse: “Vou prender Davi à parede”. Davi
    escapou de sua presença duas vezes.'
  aly-aly: rap iwew, alakenh iterremel, “Arnelty-angkwarr atha renh akwerterrp atantheyew!”
    David-an arnangerrew anamerl-antey irrtyart-wety. Atherr-inger ra renh atantheyew-anew.
    Atherr-inger David anamerl-antey ikwer-wety arnangerrew. ...
  cth-cth: Devit hah tapang dawk khik kâbet lah ka tâkho han ati teh, Devit a tâkho
    eiteh ahnie hmalah hoi vai hni touh a roun thai.
  twi-twi: na ɔkaa wɔ ne tirim se, “Mesina Dawid atare ɔfasu no.” Nanso Dawid huruw
    sii nkyɛn na oguanee mpɛn abien.
  hlt-hlt: Te vaengah Saul loh David te, “Ka ngawn eh?,” a ti coeng dae pangbueng
    te caai neh a khoh. Te vaengah David te Saul mikhmuh lamloh hnavoei a paelhael
    tak.
  tbz-SIM: 'kòo youtɛ o kpɑ̃nnì, nɛ̀ o yɛ̀mmɛ̀ miɛkɛ kɛ dɔ̀: M bo tɑ̃ Dɑfiti kɛ́dɑnnɛnɛ̀
    fɛmɑrifɛ, kɛ̀ Dɑfitii yentɛ́nɛ̀ dikpɑ̃nnì kucɛ mɛ̀dɛ́mɛ̀.'
  msy-2020: kamaghɨn nɨghnɨsi, “Kɨ datɨrɨghɨn afuzimɨn Devit giniv a isɨ bɨrim gikeghtɨ
    ana aremegham.” Egha an afuzim Devit mɨkɨnizɨ, Devit an afuzim gita. Sol dughiar
    pumuningɨn arazir kam gamizɨ, Devit dughiar pumuningɨn an afuzim gita.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli mɑɣɑsɑ ɩ tɑɑ sɩ: Ɩsɩɩ mɑ kɑmɑ-ɩ ŋmɑntɑɑɣɑ nɑ kutuluɣu.
    Ɩlɛnɑ ɩ́ lɔɣɔ-ɩ-kɛɣɛ tɔm nɑɑlɛ, nɑ Tɑfiiti nɑ́ɑ́ fɛɛkɩ-kɛɣɛ mpʋ.'
  azb-azb: Şaul «qoy Davudu bu nizə ilə divara yapışdırım» deyərək nizəni atdı. Lakin
    Davud onun qabağından iki dəfə kənara çəkildi.
  eng-DBY: And Saul cast the spear, and thought, I will smite David and the wall.
    But David turned away from him twice.
  hin-2017: तब शाऊल ने यह सोचकर कि “मैं ऐसा मारूँगा कि भाला दाऊद को बेधकर दीवार में
    धँस जाए,” भाले को चलाया, परन्तु दाऊद उसके सामने से दोनों बार हट गया।
  wol-KYG: 'Mu jekki sànni xeej ba, te naan ca xelam: «Naa daaj Daawuda ci tabax bi!»
    Daawuda nag mbas ko ñaari yoon.'
  eng-YLT: and Saul casteth the javelin, and saith, 'I smite through David, even through
    the wall;' and David turneth round out of his presence twice.
  eng-WYC-2017: and cast it, and guessed that he might preen David with the wall,
    that is, pierce right through him with the spear, so that it should pass into
    the wall; and David bowed [aside] from his face the second time.
  eng-WMBB: and Saul threw the spear, for he said, “I will pin David to the wall!”
    David escaped from his presence twice.
  urd-GVH: '@see-verse:1SA.018.010'
  rug-rug: Meke zama guahe telena se Saula, “Maqu hopere turaṉae nia gana pa kapagoba,”
    meke hopere la nia sa koa sa sa hopere karua totoso; ba va hola i mo Devita si
    arini.
  gaz-gaz: innis, “Ani Daawitin keenyanittan hodha” jedhee waan yaadeef eeboo itti
    darbate. Daawit garuu yeroo lama isa duraa miliqe.
  fra-LSG: 'Saül leva sa lance, disant en lui-même: Je frapperai David contre la paroi.
    Mais David se détourna de lui deux fois.'
  gnn-gnn: '@see-verse:1SA.018.010'
  yal-yal: Sɔli yi a tanban woli, a naxa, “N Dawuda sɔxɔnma nɛn n na a sɔxɔnxin lu
    banxin kanke.” Koni Dawuda yi keli a bun ma dɔxɔɲa ma firin.
  haw-1868: Hou aku la o Saula i ka ihe, i iho la, E pepehi aku au ia Davida a i ka
    paia. Elua ko Davida alo ana mai ona aku la.
  arb-NAV: 'فَأَشْرَعَ شَاوُلُ الرُّمْحَ وَقَالَ فِي نَفْسِهِ: «سَأُسَمِّرُ دَاوُدَ
    إِلَى الْحَائِطِ». فَرَاغَ دَاوُدُ مِنْ أَمَامِهِ مَرَّتَيْنِ.'
  ewe-ewe: Saul gblɔ le eɖokui me be, “Matɔ akplɔe, amimii ɖe gli ŋu.” Eda akplɔ lae
    zi eve ke David ƒo asa nɛ zi eveawo katã.
  eng-LEE: And Saul cast the spear; and he thought, I will strike David through even
    on the wall. And David turned aside out of his presence twice.
  gvn-gvn: '@see-verse:1SA.018.010'
  asm-FB: চৌলে সেই যাঠি ডাল দলিয়ালে কাৰণ তেওঁ ভাবিছিল, “মই দায়ূদক বেৰত শালিম।” কিন্তু
    দায়ুদ চৌলৰ পৰা দুবাৰ এইদৰে ৰক্ষা পালে।
  sus-A: سْلُ نَشَ عَ شَ تَنبّ عِتٍ، عَ قَ عَ قَلَ، «ﭑ دَوُدَ مَبَنبَنمَ نّ بَنشِ
    كَنكٍ.» عَ نَشَ كَتَ سَنيَ قِرِن، كْنْ دَوُدَ نَشَ كٍلِ تَنبّ يَ عِ.
  fra-SBL: 'et Saül lança la lance, car il disait : « Je vais clouer David au mur ! »
    David s''échappa deux fois de sa présence.'
  hbo-hbo: וַיָּ֤טֶל שָׁאוּל֙ אֶֽת־הַחֲנִ֔ית וַיֹּ֕אמֶר אַכֶּ֥ה בְדָוִ֖ד וּבַקִּ֑יר
    וַיִּסֹּ֥ב דָּוִ֛ד מִפָּנָ֖יו פַּעֲמָֽיִם׃
  piu-2006: '@see-verse:1SA.018.010'
  pjt-pjt: munu unngu kuliningi, “Kuwariṉa palunya wakaṟa alatjiṯu wallpangka tjakatjunanyi.”
    Munu paluṟu kuḻaṯa panya Davidalakutu ma-waṉingu kutjara-aṟangku, ka paluṟu tjirkaṉu
    ka aḻa wakaṉu.
  kik-kik: nake akĩmũikĩria, eĩĩrĩte atĩrĩ, “Ngũtheecithania Daudi na rũthingo.” Nowe
    Daudi akĩmweherera maita meerĩ akiuma harĩ we.
  fra-NCL: 'Saül brandit sa lance, disant en lui-même : « Je frapperai David et la
    paroi » ; mais David se détourna de devant lui par deux fois.'
  cek-AK: Saul mah tapang hoi nawnto David to takhawh han, tiah poekhaih tawnh pongah,
    tayae to takhawh. Toe David mah tayae to vai hnetto ayae taak ving.
  cuk-cuk: Degidgine, Saúl, Davidʼgi ukiagwar eswar-meted, ar binsasad, “¡Galuba-mesa
    an David-makoye!” Deyobi Davidʼgi eswar-misad. Davidʼdi ilabogus nabir idu aibacha-imaksadaed.
  uig-CYR: 'Саул: — Давутни тамға нәйзә билән қадиветимән дәп, нәйзини атти; лекин
    Давут икки қетим өзини далдиға алди.'
  tel-2017: ఒకసారి సౌలు తన చేతిలో ఉన్న ఈటెతో దావీదును గోడకు గుచ్చేస్తాననుకుని ఆ ఈటెను
    దావీదు మీద బలంగా విసిరాడు. అయితే అది తనకు తగలకుండా దావీదు రెండుసార్లు తప్పించుకున్నాడు.
  hat-BSA: 'Li te voye lans lan, paske li t ap di: “Mwen va kloure David sou mi an.”
    David te chape nan prezans li menm de fwa.'
  kos-kos: Saul el sifacna nunku insial, “Nga ac faksilya David nu ke pesinka in lohm
    uh.” Na el faksel David ke osra soko ah pacl luo, a David el iwalla kewa.
  hbo-WLC: וַיָּ֤טֶל שָׁאוּל֙ אֶֽת־הַחֲנִ֔ית וַיֹּ֕אמֶר אַכֶּ֥ה בְדָוִ֖ד וּבַקִּ֑יר
    וַיִּסֹּ֥ב דָּוִ֛ד מִפָּנָ֖יו פַּעֲמָֽיִם׃
  ibo-ibo: Ọ tụrụ ùbe ahụ, kwuo nʼobi ya sị, “Aga m atụgide Devid nʼaja ụlọ ahụ.”
    Ma Devid wezugara onwe ya, ugboro abụọ ndị a.
  ory-ory: ତହୁଁ ଶାଉଲ ବର୍ଚ୍ଛା ଫିଙ୍ଗିଲେ; କାରଣ ସେ କହିଲେ, “ମୁଁ ଦାଉଦଙ୍କୁ କାନ୍ଥରେ ଫୋଡ଼ିବି।”
    ମାତ୍ର ଦାଉଦ ତାଙ୍କ ନିକଟରୁ ଦୁଇ ଥର ଘୁଞ୍ଚିଗଲେ।
  wmt-wmt: '@see-verse:1SA.018.010'
  chk-chk: Iwe, Saul a posu ngeni Tafit ewe siles, pun a ekiekin apwera ngeni ewe
    tit. Nge Tafit a mär seni fän ruu.
  ssd-ssd: 'Taŋana le Saul ndek nuŋe wamdusmbi sakina: Ese. Kile ne yeŋge kair turnamŋgit
    ŋga mbanduwaŋ kuanyiŋgina kande David nu lo silina le maŋ ande gomba tumba kuanyiŋgina
    kande ta mata nu lo silina le mbarna.'
  rop-rop: Wal King Sol bin jinggabat Deibid, en imbin tok miselp, “Ai garra kilim
    im ded garram dis spiya en meigim im stak langa det wol.” Lagijat na Sol bin tok
    miselp, en imbin tjakam det spiya. Bat Deibid bin dodjim det spiya. Tutaim imbin
    trai en kilim Deibid garram spiya. Bat tutaim Deibid bin dodjim det spiya.
  ukr-1871: 'І метнув Саул списа, думаючи: Прибю Давидаʼд стїнї, та Давид вхиливсь
    від його і сього другого разу.'
  deu-1951: 'Und Saul schoß den Speer und dachte: Ich will David an die Wand spießen!
    David aber wich ihm zweimal aus.'
  eng-JPS: 'And Saul cast the spear; for he said: ''I will smite David even to the
    wall.'' And David stepped aside out of his presence twice.'
  srp-1865: 'I Saul baci koplje govoreæi: da prikujem Davida za zid. Ali mu se David
    izmaèe dva puta.'
  lug-lug: n’alikasuka, ng’ayogera mu mutima gwe nti, “Kanfumite Dawudi mmukwasize
    ku kisenge.” Naye Dawudi n’alyewoma emirundi ebiri.
  heb-heb: ויטל שאול את החנית ויאמר אכה בדוד ובקיר ויסב דוד מפניו פעמים׃
  ben-IRV: শৌল বললেন, “আমি দায়ূদকে দেওয়ালের সঙ্গে গেঁথে ফেলব।” কিন্তু দায়ূদ দুই
    বার তা এড়িয়ে গেলেন।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਭਾਲਾ ਸੁੱਟ ਕੇ ਆਖਿਆ, ਮੈਂ ਦਾਊਦ ਨੂੰ ਕੰਧ ਨਾਲ ਵਿੰਨ੍ਹ ਦਿਆਂਗਾ ਪਰ ਦਾਊਦ
    ਉਹ ਦੇ ਸਾਹਮਣਿਓਂ ਦੂਜੀ ਵਾਰੀ ਵੀ ਬਚ ਨਿੱਕਲਿਆ।
  tkr-tkr: Şaulee «Hasre Davud ine nizeyka baruguk at'iq'an ha'asva» culed-alqa uvhu,
    man xıledın nize ayhen. Davudusse q'öne yəqqee mançike hixvas əxəna.
  mya-JVB: ဒါဝိဒ် ကို ထရံ နားမှာထိုး မည်ဟု အကြံရှိသည်အတိုင်း လှံ တိုကို ထိုးပစ်သော်လည်း၊
    ဒါဝိဒ် သည် အထံတော်မှ နှစ် ကြိမ်ရှောင်လွှဲ လေ၏။
  tte-O: Kabo Saulo iula nuwanuwana tem yakato Deibida me bilibilina ilogogonan. Sauga
    yaboyoi koina kana iulayoi. Mwa me labui kana iula na Deibida igigili-gabaegili.
  tbg-tbg: Kaiqe te vaantaara aqu kaariraro Devitira poruvaaqaa aru taatau taarire,
    tivakero vaantaara vira aqu kovaro Devitiva ruhiti vuvaro vaantaara viva qaqini
    aru viro. Qaiqaa vovata aruvaro Devitiva ruhiti vuvaro qaqini aruvura.
  hmo-hmo: Vadaeni nega rua io ia negea Davida dekenai, ia gwau, “Lau ese Davida be
    haba dekenai do lau gwadaia mase.” To Davida ese nega rua io ia dekea.
  urd-urd: तब साऊल ने भाला चलाया क्यूँकि उसने कहा, कि मैं दाऊद को दीवार के साथ छेद
    दूँगा, और दाऊद उसके सामने से दो बार हट गया।
  rus-SYN: 'И бросил Саул копье, подумав: пригвожду Давида к стене; но Давид два раза
    уклонился от него.'
  bqc-SIM: 'ↄ̃ à aà gbã̀ò à mɛ̀: Má Davidi paò mà naaa ń gĩoɛ. Ɔ̃ Davidi
    azĩa ɛ̃̀ɛ̀ gɛ̃n pla.'
  tcz-CHONGTHU: Chule hetmanlouvin, tengchan David chu akhon ahi, bangtoh khobeh ding
    agot ahin, ahinlah David in ana otdoh in ahi.
  mar-mar: तेव्हा शौलाने भाला मारण्यासाठी उगारला कारण त्याने म्हटले, “मी दावीदाला
    मारून भिंतीशी खिळीन.” परंतु दावीद त्याच्या समोरून दोनदा निसटून गेला.
  qub-qub: Illajpita lansanta jogarcur Saulga sajmaycuran «Davidta tapyaman lagacajpaj
    goycushaj» nir. Ichanga David witicuriran. Ishcay cutimi chayno wañuchiyta munaran.
  bqp-bqp: akũ à a gbã̀o, àtɛn da áni Dauda páo de à nakↄ̃a kũ gbĩ̀io. Akũ Dauda
    a zĩda gbã̀tɛnɛ gɛ̃̀n pla.
  hat-hat: 'Sayil di nan kè l'': Mwen pral kloure David sou miray la, epi li voye
    frenn lan an de fwa sou David. Men, chak fwa, David eskive frenn lan.'
  eng-BSB: and he hurled it, thinking, “I will pin David to the wall.” But David eluded
    him twice.
  tod-tod: 'Sayile ná-kpɛɛin ʋilini, é ɗa ɠɛ ɓɔɠɔ ma: «Nà sɔɔzu, gè kpadɔ pɛlɛi
    ʋa.» Kɛlɛ ná zeizu ɠɛni fele, Davide ɗa zeɠe tuɠɔ.'
  eng-WEBPB: and Saul threw the spear, for he said, “I will pin David to the wall!”
    David escaped from his presence twice.
  kbq-kbq: Hagi Soli'a karugru kevereti Devitina nozafare renarente'nue huno nentahino,
    karugru keve matevuno reana hantaga higeno, Deviti'a atreno fre'ne. Hagi e'inahu'zana
    tare zupa hu'ne.
  nhe-BL: huan quimajcahuili David pampa quinequiyaya quisentlapalhuilis ica icuatlami
    tlen huehueyac huan quicahuas tlatzquitos ipan tlapepecholi. Pero David huitonqui
    huan momanahui huan queja nopa panoc ompa quema Saúl quimajcahuili icuatlami tlen
    huehueyac.
  bus-bus: ben à à gbã̀o, èe daa é Dauda páo lɛ à nakↄ̃a kↄ̃n gũ̀omɛ. Ben Dauda
    a zĩnda gbɛ̃̀ɛnɛ ai gɛ̃̀n plaa.
  gub-BL: Na'e uze'eg Xau nezewe uzeupe. — Akutuk putar Tawi ywyok rehe imuzar pà
    tàrityka'i ihe kury, i'i uzeupe. Mokoz haw omomor upurukutukaw ikutyr. Mokoz haw
    uzeawy kar Tawi izupe.
  eng-DRA: 'And threw it, thinking to nail David to the wall: and David stept aside
    out of his presence twice.'
