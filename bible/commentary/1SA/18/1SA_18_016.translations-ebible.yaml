verse: 1SA.018.016
translations:
  mal-C: എന്നാൽ ദാവീദ് സമർഥമായി യുദ്ധം നയിച്ചിരുന്നതിനാൽ സകല ഇസ്രായേലും യെഹൂദയും അദ്ദേഹത്തെ
    സ്നേഹിച്ചു.
  deu-TKW: Ganz Israel und Juda aber liebte David, weil er an ihrer Spitze aus- und
    einzog.
  lin-lin: Kasi Isalaele mobimba mpe Yuda mobimba bazalaki kolinga Davidi mpo ete
    azalaki kotambolisa bango na bitumba na bango.
  eng-LSV: and all Israel and Judah love David when he is going out and coming in
    before them.
  eng-GNV: For all Israel and Iudah loued Dauid, because he went out and in before
    them.
  eng-WEBSTER: But all Israel and Judah loved David, because he went out and came
    in before them.
  nhw-BL: Huan nochi israelitame ipan tlali Israel huan ipan tlali Judá quiicneliyayaj
    David pampa ica cuali yohuiyaya huan mocuepayaya para quinyacanas ipan tlahuilancayotl.
  swh-ONEN: Lakini Israeli wote na Yuda walimpenda Daudi, kwa sababu ndiye alikuwa
    akiwaongoza katika vita vyao.
  bba-bba: Adɑmɑ Isirelibɑ kɑ Yudɑbɑ kpuro bɑ Dɑfidi kĩɑ yèn sɔ̃ u bu kpɑrɑmɔ ben
    tɑbu sɔɔ.
  eng-KJVCPB: But all Israel and Judah loved David, because he went out and came in
    before them.
  cpy-cpy: Ikowaperoeyakirini David maawoeni Israel-paeni eejatzi Judá-paeni, riitaki
    jewatziriri jemperika ikinayitzi romanayitya.
  mpx-mpx: Yaa Isileli ge Yuda gegewel Deibid hi nunuwana-an, kaiwena i nunulil hi
    tatagil haveyan tomaha ona elal.
  luo-luo: To jo-Israel duto gi jo-Juda duto ne ohero Daudi nikech notelonegi e lwenjegi.
  meu-meu: A Israel bona Iuda taudia iboudiai ese David e ura heniava; badina be ia
    na idia vairadiai e raka lasiva e raka vareaiva.
  npi-ULB: तर सारा इस्राएल र यहूदाले दाऊदलाई प्रेम गरे, किनभने उनीहरूका सामु तिनी
    भित्र-बाहिर गर्थे ।
  yor-yor: Ṣùgbọ́n gbogbo Israẹli àti Juda ni wọ́n fẹ́ràn Dafidi, nítorí ó darí wọn
    lọ ní ìgbòkègbodò ogun wọn.
  emp-NTPO: Baribʌrʌ jũma Judad̶ebemarãba, waabema israelerã bid̶a Davira bio quĩrĩã
    panasid̶aa djõne wãbʌdaza ãdjirãra edeped̶a bia enebadji bẽrã.
  ind-ind: Seluruh bangsa Israel dan Yehuda mengasihi Daud, sebab dia begitu berhasil
    dalam memimpin pasukannya.
  pes-OPCB: '@see-verse:1SA.018.015'
  tgl-ULB: Pero minahal ng buong Israel at Juda si David dahil lumalabas siya at pumunta
    sa kanilang harapan.
  cbu-NT: Israelchichshitisin, mishat Utaáchichtamsin, sundar ichingarusin, Dapiyangaziri
    kapung zandaranganaya. Watam Dapiyamari sundaroo tapazip macheechu, nda tsipaksin,
    yusur kanaputeech ashkanawa.
  hui-hui: Debidi ibu wai budebe helo haru haga baya mbira heago hondowa Isaraele
    wali agalibi Yuda wali agalibi bibahende hearume ibu gubalini timbuni ho hene.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ​နယ်​များ​မှ လူ​အ​ပေါင်း​တို့​က​မူ​ဒါ​ဝိဒ်​အား​ချစ်​ကြ​၏။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​သည်​လူ​တို့​အား အောင်​မြင်​စွာ​ခေါင်း​ဆောင်​၍​တိုက်​ပွဲ​ဝင်​နိုင်​သူ
    ဖြစ်​သော​ကြောင့်​တည်း။
  bod-N: དཱ་བིད་ཀྱིས་ཡེས་ར་ཨེལ་པ་དང་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཁྲོད་དུ་འགྲོ་འོང་བྱས་པས་དེ་དག་གིས་ཁོ་གཅེས་སུ་བཟུང་ངོ་།
    །
  sna-sna: Asi vaIsraeri navaJudha vose vaida Dhavhidhi, nokuti akavatungamirira muhondo
    dzavo.
  spa-BLM: Pero todo Israel y Judá amaban a David, porque salía y entraba delante
    de ellos.
  cac-cac: Masanil eb' israel yed' eb' aj Judá, te xajan vin̈aj David chi' yuj eb'.
    Ste tzalaj eb' yed' vin̈ yujto a vin̈ scuchb'an eb' d'a oval.
  swh-ULB: Lakini Israeli yote na Yuda walimpenda Daudi, maana alitoka na kuingia
    mbele yao.
  bel-bel: А ўвесь Ізраіль і Юда любілі Давіда, бо ён уваходзіў і выходзіў перад ім.
  deu-ELBBK: Aber ganz Israel und Juda hatten David lieb, denn er zog aus und ein
    vor ihnen her.
  mbb-OT: Piru utew nengesuat is langun he Israilihanen wey tig-Juda ki David, tenged
    te iyan sikandin ebpengulu kandan te kebpekidtebek.
  mal-2015: എന്നാൽ ദാവീദ് യിസ്രായേലിന്നും യെഹൂദെക്കും നായകനായി പെരുമാറിയതുകൊണ്ടു അവരൊക്കെയും
    അവനെ സ്നേഹിച്ചു.
  rmc-rmc: Savore Izraeliti the Judejci peske zakamle le David, bo sas lengro vodcas,
    savo len ľidžalas andro maribena.
  pes-OPV: اما تمامی اسرائیل ویهودا داود را دوست می‌داشتند، زیرا که به حضور ایشان
    خروج و دخول می‌کرد.
  ron-1924: дар тот Исраелул ши Иуда юбяу пе Давид, пентру кэ ешя ши интра ын фрунтя
    лор.
  ben-OBCV: কিন্তু ইস্রায়েল ও যিহূদার সব লোকজন দাউদকে ভালোবেসেছিল, কারণ যুদ্ধে তিনি
    তাদের নেতৃত্ব দিয়েছিলেন।
  som-som: Laakiinse reer binu Israa'iil iyo reer Yahuudah oo dhanba Daa'uud aad bay
    u jeclaayeen; waayo, isagu hortooduu ka bixi jiray, soona geli jiray.
  lat-VUC: 'Omnis autem Israël et Juda diligebat David: ipse enim ingrediebatur et
    egrediebatur ante eos.'
  eng-ASVBT: But all Israel and Judah loved David; for he went out and came in before
    them.
  ita-1885: Ma tutto Israele e Giuda amava Davide; perciocchè egli andava e veniva
    davanti a loro.
  eng-LXXUP: And all Israel and Judah loved David, because he came in and went out
    before the people.
  eng-ULB: But all Israel and Judah loved David, for he went out and came in before
    them.
  spa-VBL: Pero todos en Israel y en Judá amaban a David, por su liderazgo en el ejército.
  fra-_FOB: Mais tout Israël et Juda aimaient David, parce qu'il sortait et rentrait
    à leur tête.
  mal-mal: എന്നാൽ ദാവീദ് യിസ്രായേലിനും യെഹൂദയ്ക്കും നായകനായതുകൊണ്ട് അവരൊക്കെയും അവനെ
    സ്നേഹിച്ചു.
  urd-GVR: Lekin Isrāīl aur Yahūdāh ke bāqī log Dāūd se bahut muhabbat rakhte the,
    kyoṅki wuh har jang meṅ nikalte waqt se le kar ghar wāpas āte waqt tak un ke āge
    āge chaltā thā.
  suz-BL: इस्राएल नु यहूदा ङा मुर नेल्‍लेमी दाऊद कली दाक्‍तमे बाक्‍त। मारदे हना मेको
    लडाइ पतीकेम लां कोंइशा ङोंइती गाक्‍बाक्‍माक्‍त।
  ita-1927: ma tutto Israele e Giuda amavano Davide, perché andava e veniva alla loro
    testa.
  ckb-ckb: بەڵام هەموو ئیسرائیل و یەهودا داودیان خۆشویست، چونکە لە شەڕ پێشڕەوی دەکردن.
  eng-BBE: But David was loved by all Israel and Judah, for he went out and came in
    before them.
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲ್ ಜನರೂ ಯೆಹೂದ ಜನರೂ ದಾವೀದನು ತಮ್ಮ ಮುಂದೆ ಹೊರಟು ಹೋಗುತ್ತಾ ಬರುತ್ತಾ
    ಇರುವುದರಿಂದ ಅವನನ್ನು ಪ್ರೀತಿ ಮಾಡಿದರು.
  tam-2017: இஸ்ரவேலர்களும் யூதா மக்களுமாகிய யாவரும் தாவீதை நேசித்தார்கள்; அவர்களுக்கு
    முன்பாக அவன் போக்கும் வரத்துமாயிருந்தான்.
  spa-RV-1909: Mas todo Israel y Judá amaba á David, porque él salía y entraba delante
    de ellos.
  ron-BTF: Dar tot Israelul și Iuda iubeau pe David, pentru că ieșea și intra înaintea
    lor.
  eng-WEBP: But all Israel and Judah loved David; for he went out and came in before
    them.
  eng-FBV: But everyone in Israel and Judah loved David, because of his leadership
    in the army.
  nld-1939: Maar bij heel Israël en Juda was David bemind, omdat hij aan hun spits
    in- en uittrok.
  nch-BL: Huan nochi israelitame ipan tali Israel huan ipan tali Judá quiicneliyayaj
    David pampa ica cuali yahuiyaya huan tacuepiliyaya para quinyacanas ipan tatehuilisti.
  vie-1934: Nhưng cả Y-sơ-ra-ên và Giu-đa đều yêu mến Đa-vít, bởi vì người ra trận
    trở về đứng đầu chúng.
  hin-CV: दावीद सारे इस्राएल तथा यहूदिया के प्रिय पात्र बन चुके थे, क्योंकि उनकी युद्ध
    नीति सराहनीय थी.
  spa-BES: Pero todo Israel y Judá amaban a David, porque él salía y regresaba delante
    de ellos.
  tdx-tdx: Fe nikokoa’ Israele naho Iehodà iaby t’i Davide, amy t’ie niavotse naho
    nizilik’ añatrefa’ iareo.
  tha-KJV: แต่​คนอิสราเอลและคนยูดาห์ทั้งสิ้​นร​ักดาวิด เพราะเธอเข้าออกต่อหน้าเขาทั้งหลาย
  por-BR-2018: Mas todos os de Israel e Judá amavam a Davi, porque ele saía e entrava
    diante deles.
  deu-ELO: Aber ganz Israel und Juda hatten David lieb, denn er zog aus und ein vor
    ihnen her.
  eng-WYC-2018: And all Israel and Judah loved David; for he went in and out before
    them.
  epo-epo: Sed la tuta Izrael kaj Jehuda amis Davidon pro tio, kiamaniere li iradis
    kaj venadis antaŭ ili.
  uig-PIN: Əmma pütkül Israil bilǝn Yǝⱨuda hǝlⱪi Dawutni sɵyǝtti; qünki u ularni yetǝklǝp
    jǝnggǝ qiⱪatti.
  beo-beo: Be Isala:ili amola Yuda dunu huluane da Da:ibidima bagadewane dogolegesu.
    Bai ea ouligisu hou e da noga:le didili hamoi.
  tpi-OTNT: Tasol olgeta manmeri bilong Israel na Juda i laikim Devit tumas, long
    wanem, em i gutpela ofisa bilong ol soldia.
  hau-SA: Amma dukan Isra’ila da Yahuda suka ƙaunaci Dawuda gama yana bin da su a
    yaƙe-yaƙensu.
  uig-LAT: Emma pütkül Israil bilen Yehuda xelqi Dawutni söyetti; chünki u ularni
    yéteklep jengge chiqatti.
  nde-nde: Kodwa wonke u-Israyeli loJuda wamthanda uDavida, ngoba wabakhokhela ekuhlaseleni
    kwabo.
  ton-ton: Ka naʻe ʻofa kia Tevita ʻa ʻIsileli kotoa pē mo Siuta, ko e meʻa ʻi heʻene
    feʻaluʻaki ʻi honau ʻao.
  ces-1613: Ale všecken Izrael i Juda miloval Davida, nebo vycházel i vcházel před
    nimi.
  eng-WMB: But all Israel and Judah loved David; for he went out and came in before
    them.
  tam-TCV: எல்லா இஸ்ரயேலர்களும் யூதாவின் மக்களும் தாவீதிடம் அன்பு செலுத்தினார்கள்.
    ஏனெனில் அவன் எல்லா யுத்தங்களையும் தலைமை வகுத்து நடத்தினான்.
  ceb-ULB: Apan gihigugma si David sa tibuok Israel ug sa Juda, kay migula siya ug
    mibalik sa ilang atubangan.
  pol-UBG: Lecz cały Izrael i Juda kochali Dawida, bo on wyruszał i powracał przed
    nimi.
  agr-agr: Nuadui Israel aents aidau Judá aents aidaujai Davitan ashí wakegaidau.
    Wagki maaniamu ataik, nii chichakmatai maaniawag depetmak kaunaidau asag.
  kyc-kyc: Dapiti baame yulu keyange pyuo kareyamo dokona Isaraele dee Juta wambu
    peparaeme baa mona wakasa reteyami.
  urd-GVU: لیکن اسرائیل اور یہوداہ کے باقی لوگ داؤد سے بہت محبت رکھتے تھے، کیونکہ
    وہ ہر جنگ میں نکلتے وقت سے لے کر گھر واپس آتے وقت تک اُن کے آگے آگے چلتا تھا۔
  deu-1912: Aber ganz Israel und Juda hatte David lieb; denn er zog aus und ein vor
    ihnen her.
  ntj-ntj: Nyangka Yitjurayilku tjamupirti-ya Tayipirrku mukurringkupayi. Tjiinya
    puurrarringu warrmarla pirniku palunyalu walykumunura-tjananya walara katipayi.
    Nyangka-ya wakara wiyara pitjapayi.
  kan-2017: ಆದರೆ ಇಸ್ರಾಯೇಲರೂ, ಯೆಹೂದ್ಯರೂ ತಮ್ಮ ಸಂಗಡ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇದ್ದ ದಾವೀದನನ್ನು
    ಬಹಳವಾಗಿ ಪ್ರೀತಿಸುತ್ತಿದ್ದರು.
  yap-yap: Machane gubin e girdi’ nu Israel ngu Judah nib t’uf David rorad, ya bfel’
    rogon ni be tay murung’agen e ba’ rok e salthaw.
  hlt-MCSB: David he Israel neh Judah pum loh a lungnah dongah amah amih mikhmuh ah
    mop van tih pongpa van.
  mdy-ETH: ጋዓንቴ ዒ ዴንዲ ዖላ ቤዛ ቢያ ባሺሳ ሱኡጌ ማዔሢሮ ዒስራዔኤሌይዳኣ ማዖም ዪሁዳይዳ ዓኣ ዴራ ቢያ ዳውቴ ናሽካኔ፤
  twi-ASANTE: Nanso, Israel nyinaa ne Yuda dɔɔ Dawid, ɛfiri sɛ, na ɔdi nʼakodɔm anim
    kɔ sa a, ɔdi nkonim.
  eng-WEBU: But all Israel and Judah loved David; for he went out and came in before
    them.
  wal-wal: SHin Daawiti eta olan kaalettiyo gishshau, Israa7eelanne Yihudaa asai ubbai
    a siiqidosona.
  spa-PDDPT: Pero todo Israel y Judá amaban a David, porque él salía y entraba al
    frente de ellos.
  gun-gun: Ha'e rã Israel ha'e Judá kuery ha'e javi ma oayvu okuapy Davi, mba'eta
    ha'e kuery oexaa py oxondaro kuery reve oẽ ha'e ojevy 'rã.
  agu-BL: Poro tircu'n yi e' aj Israel scyuch' yi e' aj Judá, e' pek' te'j i', na
    i' bajxij ẍchiwutz yi e' sanlar yi na che'l le chitanum, nin bajxij ẍchiwutz yi
    na chipakx tzaj junt tir.
  ilo-ULB: Ngem inayat ti entero nga Israel ken Juda ni David, idauloanna iti gubat
    dagiti soldadona ken idauloanna met laeng ida nga agawid manipud iti paggugubatan.
  kpg-kpg: Gei nia daangada huogodoo ala i lodo Israel mo Judah gu aloho huoloo i
    David, i mee dela e gila humalia i di gili dono waawa dela e dagi.
  uig-ARA: ئەمما پۈتكۈل ئىسرائىل بىلەن يەھۇدا خەلقى داۋۇتنى سۆيەتتى؛ چۈنكى ئۇ ئۇلارنى
    يېتەكلەپ جەڭگە چىقاتتى.
  sus-sus: Kɔnɔ Dawuda nu rafan Isirayila nun Yuda bɔnsɔɛ ma, barima a nu tima e ya
    ra na gere birin kui.
  pon-2006: Eri, aramas koaros nan Israel oh Suda poakepoake Depit, pwehki eh kin
    pweida mwahu ni doadoahk en kakaun.
  jae-jae: Mago Israel to Juda samucgeŋ têntac gêwiŋ Dawid gebe eŋ gêwê êsêac kêsô
    kêsa.
  ksd-ksd: la kaka Israel ma Iuda par dia ga mari David, tago i pait valar pa kana
    tiniba ta ra vinarubu.
  tur-YTC: Ama bütün İsrael ve Yahuda David'i seviyordu; çünkü onların önünde çıkıp
    giriyordu.
  grc-BRENT: Καὶ πᾶς Ἰσραὴλ καὶ Ἰούδας ἠγάπα τὸν Δαυὶδ, ὅτι αὐτὸς εἰσεπορεύετο καὶ
    ἐξεπορεύετο πρὸ προσώπου τοῦ λαοῦ.
  ind-AYT: Namun, seluruh orang Israel dan orang Yehuda mengasihi Daud, sebab dia
    pergi dan datang di depan mereka.
  nya-nya: Koma Aisraeli onse ndi anthu a Yuda ankamukonda Davide chifukwa ankawatsogolera
    pa nkhondo zawo.
  hrv-hrv: Ali svemu Izraelu i Judi omilje David jer ih je on vodio na svim njihovim
    putovima.
  mps-mps: Tiali goli, te tigidali Israel me Juda bagego te Devit godolo homu mu yali,
    magi baso meni, aga te ami dabego wiegi yai ofisa bidi dao.
  tpi-tpi: Tasol olgeta manmeri bilong Israel na Juda i laikim Devit tumas, long wanem,
    em i gutpela ofisa bilong ol soldia.
  dan-1931: men hele Israel og Juda elskede David, fordi han drog ud til Kamp og hjem
    i Spidsen for dem.
  vie-OVCB: Trong khi đó Đa-vít càng được người Ít-ra-ên và Giu-đa cảm mến vì ông
    rất thành công khi chỉ huy họ ngoài trận mạc.
  guj-2017: સર્વ ઇઝરાયલ અને યહૂદિયાના લોકો દાઉદ પર પ્રેમ રાખતા હતા, કેમ કે તે તેઓને
    બહાર લઈ જતો અને તેમને પાછા લાવતો હતો.
  pon-2006A: Eri, aramas koaros nan Israel oh Suda poakepoake Depit, pwehki eh kin
    pweida mwahu ni doadoahk en kakaun.
  por-BRBSL: Mas todo Israel e Judá amavam Davi; pois ele saía e entrava diante deles.
  cth-cth: Isarel hoi Judah miphunnaw ni kahawicalah a hrawi dawkvah, Devit a lungpataw
    awh.
  twi-twi: Nanso Israel ne Yuda nyinaa dɔɔ Dawid, efisɛ na odi nʼakofo anim kɔ ɔsa
    a, odi nkonim.
  hlt-hlt: David he Israel neh Judah pum loh a lungnah dongah amah amih mikhmuh ah
    mop van tih pongpa van.
  tbz-SIM: Isidɑyɛɛribɛ biɛ bɛmɔu nɛ̀ Sudɑɑ kɔbɛ kɛ̀ bɛ̀ ndɔ́ Dɑfiti kɛ yɛ̃́ weè bɛ̀
    nimɛ̀ mudoò miɛkɛ.
  msy-2020: Devit mɨdorozir gumazibar gumazir dapanir bar aghuim, kamagh amizɨma,
    Israelia ko Judabar gumazamiziba bar a gifongegha a baghavɨra iti.
  dop-dop: Amɑ Ɩsɛɣɛlɩ nɑ Yutɑ pǝ nyǝ́mɑ luɣu kɑ wɛ Tɑfiiti kɛ teu. Mpi tɔ, ɩnɩ ɩ
    kɑ kɛnɑ pɑ nyʋɣʋ tʋ, nɑ ɩ́ pukinɑ-wɛɣɛ yoou nɑ ɩ́ lɑkɩ ɑkɑ.
  azb-azb: Bütün İsrail və Yəhuda xalqı isə Davudu çox sevirdi, çünki onları döyüşlərə
    aparıb-gətirirdi.
  eng-DBY: But all Israel and Judah loved David, for he went out and came in before
    them.
  hin-2017: परन्तु इस्राएल और यहूदा के समस्त लोग दाऊद से प्रेम रखते थे; क्योंकि वह
    उनके आगे-आगे आया-जाया करता था।
  wol-KYG: Teewul mboolem Israyil ak Yuda sopp Daawuda, ngir moo leen jiite woon,
    di xareji, di dikk.
  eng-YLT: and all Israel and Judah love David when he is going out and coming in
    before them.
  eng-WYC-2017: And all Israel and Judah loved David; for he went in and out before
    them.
  eng-WMBB: But all Israel and Judah loved David; for he went out and came in before
    them.
  urd-GVH: लेकिन इसराईल और यहूदाह के बाक़ी लोग दाऊद से बहुत मुहब्बत रखते थे, क्योंकि
    वह हर जंग में निकलते वक़्त से लेकर घर वापस आते वक़्त तक उनके आगे आगे चलता था।
  rug-rug: Ba sari doduru tie pa Izireli, meke butubutu Ziuda si tataru nia se Devita
    sina na keke tie tuturaṉa bokabokana si asa.
  gaz-gaz: Israaʼelii fi Yihuudaan hundi garuu Daawitin ni jaallatan; inni fuula isaanii
    dura ni baʼa; ni galas tureetii.
  fra-LSG: mais tout Israël et Juda aimaient David, parce qu’il sortait et rentrait
    à leur tête.
  gnn-gnn: '@see-verse:1SA.018.015'
  yal-yal: Koni Dawuda yi rafan Isirayila nun Yuda birin ma, bayo a tan nan yi tima
    e yɛɛ ra e yɛngɛne yi.
  haw-1868: Aka, o ka Iseraela a pau a me ka Iuda, aloha lakou ia Davida, no ka mea,
    hele aku no ia a hoi mai imua o lakou.
  arb-NAV: أَمَّا جَمِيعُ إِسْرَائِيلَ وَيَهُوذَا فَقَدِ ازْدَادُوا حُبّاً لَهُ، لأَنَّهُ
    كَانَ دَائِماً يَقُودُهُمْ فِي حَمْلاتِهِمِ الْعَسْكَرِيَّةِ الْمُوَفَّقَةِ.
  ewe-ewe: ke Israel kple Yuda blibo la lɔ̃e elabena enɔ ŋgɔ na wo le woƒe aʋawɔwɔ
    me.
  eng-LEE: But all Israel and Judah loved David; because he went out and came in before
    them.
  gvn-gvn: '@see-verse:1SA.018.015'
  asm-FB: কিন্তু সকলো ইস্ৰায়েল আৰু যিহূদাই দায়ূদক ভাল পালে, কাৰণ তেওঁ তেওঁলোকৰ আগলৈ
    ওলাই আহিল।
  sus-A: كْنْ دَوُدَ نُ رَقَن عِسِرَيِلَ نُن يُدَ بْنسْي مَ، بَرِ مَ عَ نُ تِمَ عٍ
    يَ رَ نَ فٍرٍ بِرِن كُي.
  fra-SBL: Mais tout Israël et tout Juda aimaient David, car il sortait et entrait
    devant eux.
  hbo-hbo: וְכָל־יִשְׂרָאֵל֙ וִיהוּדָ֔ה אֹהֵ֖ב אֶת־דָּוִ֑ד כִּֽי־ה֛וּא יֹוצֵ֥א וָבָ֖א
    לִפְנֵיהֶֽם׃ פ
  piu-2006: '@see-verse:1SA.018.015'
  pjt-pjt: Palu aṉangu Israelnga nguraṟa munu Judah-nya nguraṟa uwankara palumpa puḻkaṟa
    pukuḻaringi, panya paluṟu mayatja wiṟungku tjananya ngalkiningi.
  kik-kik: No andũ othe a Isiraeli na Juda nĩmendete Daudi nĩ ũndũ nĩamatongoragia
    kũu ita-inĩ ciao.
  fra-NCL: mais tout Israël et Juda aimaient David, parce qu’il sortait et rentrait
    devant eux.
  cek-AK: Toe David loe misatuk naah kaminawk boih zaehhoih pongah, Israel hoi Judah
    kaminawk mah palung o.
  cuk-cuk: Bela Israel-yargindi, degi, Judá-yargindi, David-sabmalad. Ar David, bela
    bila-onolegedgi sordamar-idudidaed.
  uig-CYR: Амма пүткүл Исраил билән Йәһуда хәлқи Давутни сөйәтти; чүнки у уларни йетәкләп
    җәңгә чиқатти.
  tel-2017: దావీదు ఇశ్రాయేలువారితో, యూదావారితో కలిసిమెలిసి ఉండడంవల్ల వారు అతణ్ణి ప్రేమించారు.
  hat-BSA: Men tout Israël avèk Juda te renmen li nèt e li te sòti e antre devan yo.
  kos-kos: Tusruktu mwet nukewa in Israel ac Judah elos lungse David ke sripen el
    mwet kol na wowo se.
  hbo-WLC: וְכָל־יִשְׂרָאֵל֙ וִיהוּדָ֔ה אֹהֵ֖ב אֶת־דָּוִ֑ד כִּֽי־ה֛וּא יוֹצֵ֥א וָבָ֖א
    לִפְנֵיהֶֽם׃ פ
  ibo-ibo: Ma Izrel na Juda niile hụrụ Devid nʼanya, nʼihi na ọ na-edu ha nʼagha.
  ory-ory: ମାତ୍ର ସମସ୍ତ ଇସ୍ରାଏଲ ଓ ଯିହୁଦା ଦାଉଦଙ୍କୁ ପ୍ରେମ କଲେ; କାରଣ ସେ ସେମାନଙ୍କ ସମ୍ମୁଖରେ
    ଗତାୟାତ କଲେ।
  chk-chk: Nge ekewe chon Israel me chon Juta meinisin ra tongei Tafit, pun i a fokun
    emwenöchüür le maun.
  ssd-ssd: Taŋana le nane Israel kuasmbi Yuda kuasmbi nane David kame gabat minmba
    kame ulmba likina ta kaŋgermba nu tuku nyu payamkinaig.
  rop-rop: Bat ola pipul langa det Juda klen en ola najalot Isreil pipul bin laigim
    Deibid brabliwei, dumaji imbin brabli gudbala lida blanga detlot solja.
  ukr-1871: А ввесь Ізраїль і Юда любили Давида, бо він входив і виходив перед ними.
  deu-1951: Aber ganz Israel und Juda hatten David lieb; denn er zog aus und ein vor
    ihnen her.
  eng-JPS: But all Israel and Judah loved David; for he went out and came in before
    them.
  srp-1865: A sav Izrailj i Juda ljubljaše Davida, jer on odlažaše i dolažaše pred
    njima.
  lug-lug: Naye Isirayiri yenna ne Yuda ne baagala Dawudi, kubanga yakulemberanga
    bulungi.
  heb-heb: וכל ישראל ויהודה אהב את דוד כי הוא יוצא ובא לפניהם׃
  ben-IRV: কিন্তু ইস্রায়েল ও যিহূদার সমস্ত লোক দায়ূদকে ভালবাসত, কারণ তিনি তাদের
    সাক্ষাৎে ভেতরে বাইরে যাতায়াত করতেন।
  pan-pan: ਪਰ ਸਾਰਾ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਦਾਊਦ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਉਹਨਾਂ ਦੇ ਅੱਗੇ
    ਆਉਂਦਾ ਜਾਂਦਾ ਹੁੰਦਾ ਸੀ।
  tkr-tkr: Gırgıne İzrailybışisiy Yahudabışis Davudee co dəv'eeqa vukku qavayleva,
    mana geer ıkkan ıxha.
  mya-JVB: ဣသရေလ အမျိုး၊ ယုဒ အမျိုးသားအပေါင်း တို့သည် ဒါဝိဒ် ကို ချစ် ကြ၏။ အကြောင်း
    မူကား၊ သူ တို့ ရှေ့ ၌ ဒါဝိဒ်သည် ထွက် ဝင် တတ်၏။
  tte-O: Na Isileli yo Yuda meuloili Deibida simulolo lalakina koina kaiwena ibagunayagili
    silau kaleya kaigeda kaigeda kolili.
  tbg-tbg: Ekaa Isarerivata Iutaavata tavovaro Devitiva koqema kero iqoka vaiinti
    ntita varero navutaaka naatarake vaurara ti, vika virara quahe vaura.
  hmo-hmo: To Israela bona Iuda taudia ibounai ese Davida idia ura henia, badina ia
    be tuari dekenai iena tuari taudia ia gunalaia namonamo, mai kwalimu danu.
  urd-urd: लेकिन पूरा इस्राईल और यहूदाह के लोग दाऊद को प्यार करते थे, इसलिए कि वह
    उनके सामने आया जाया करता था।
  rus-SYN: А весь Израиль и Иуда любили Давида, ибо он выходил и входил пред ними.
  bqc-SIM: Isailiↄ ń Yudaↄ sↄ̃ aa ye Davidizi ḿpiiɛ, kɛ́ ìↄ dↄaanɛ́ zĩlau yã́i.
  tcz-CHONGTHU: David in nasatah’a, kituptah’a gal alamkai jeh in, Israelte jouse
    le Judah nam mite jousen jong David chu angailu un, akipapi lheh jeng un ahi.
  mar-mar: परंतु सर्व इस्राएली आणि यहूदी दावीदावर प्रीती करीत होते, कारण की तो त्यांच्यादेखत
    आत बाहेर जात येत असे.
  qub-qub: Israelcunapis, Judäcunapis Davidtami amatar rispitaj. Paymi mandaj maypa
    aywananpäpis y cutimunanpäpis.
  bqp-bqp: Isarailanↄ kũ Yudanↄ sↄ̃ ò ye Daudai ń pínki, kũ àdigↄ̃ tɛ́ńnɛ arɛ zĩ̀lan
    yãi.
  hat-hat: Men, tout moun nan peyi Izrayèl ak nan peyi Jida te renmen David paske
    se li yo te konnen pou chèf lame a.
  eng-BSB: But all Israel and Judah loved David, because he was leading them out to
    battle and back.
  tod-tod: Kɛlɛ Davide ná-fai wola nɛɛni Izelayɛle ʋɛ, ta Zuda nuɓusɛiti pɛ bɛ, mazɔlɔɔ
    toɠa é ɠɛni losu ti luɠɔ ta-ɠɔɔɠɔ vaiti su.
  eng-WEBPB: But all Israel and Judah loved David; for he went out and came in before
    them.
  kbq-kbq: Hianagi miko Israeli vahe'ene Juda vahe'mo'za Devitina zamavesinte'naze.
    Na'ankure agra knare huno sondia vahera hatera zamavareno vuno eno hu'ne.
  nhe-BL: Huan nochi israelitame ipan tlali Israel huan ipan tlali Judá quiicneliyayaj
    David pampa ica cuali yahuiyaya huan mocuepayaya para quinyacanas ipan tlatehuicajyotl.
  bus-bus: Isarailinↄ kↄ̃n Yudanↄ sↄ̃ↄ ye Daudazi ń píngi, kɛ̀ ègↄ̃ dↄↄńnɛ aɛ zĩ̀lan
    yãnzi.
  gub-BL: Izaew ywy rehe har wà, Zuta ywy rehe har wà no, upaw rupi katete uzamutar
    katu Tawi a'e wà. Ta'e tuwihaw ukyze 'ym ma'e romo hekon a'e xe.
  eng-DRA: But all Israel and Juda loved David, for he came in and went out before
    them.
