verse: 1SA.018.008
translations:
  mal-C: 'ശൗൽ ഏറ്റവും കുപിതനായി. ഈ പല്ലവി അദ്ദേഹത്തിന് അനിഷ്ടമായി. അദ്ദേഹം ഉള്ളിൽ
    പിറുപിറുത്തു: “അവർ ദാവീദിന് പതിനായിരം കൊടുത്തു; എന്നാൽ എനിക്ക് ആയിരംമാത്രം. ഇനി
    രാജത്വമല്ലാതെ മറ്റെന്താണ് അവനു കിട്ടാനുള്ളത്?”'
  deu-TKW: 'Da geriet Saul in heftigen Zorn, und dies Wort mißfiel Saul sehr, und
    er äußerte: David haben sie die Zehntausende zugewiesen und mir die Tausende:
    nun fehlt ihm nur noch die Krone!'
  lin-lin: 'Maloba ya banzembo yango epesaki Saulo kanda makasi. Amilobelaki : « Soki
    batangi motango ya nkoto zomi mpo na Davidi, mpe motango ya nkoto moko mpo na
    ngai, elingi koloba ete etikali na ye kaka kozwa bokonzi ! »'
  eng-LSV: And it is exceedingly displeasing to Saul, and this thing is evil in his
    eyes, and he says, “They have given myriads to David, and they have given the
    thousands to me, and what more [is there] for him but the kingdom?”
  eng-GNV: Therefore Saul was exceeding wroth, and the saying displeased him, and
    he sayde, They haue ascribed vnto Dauid ten thousand, and to me they haue ascribed
    but a thousand, and what can he haue more saue the kingdome?
  eng-WEBSTER: And Saul was very wroth, and the saying displeased him; and he said,
    They have ascribed to David ten thousands, and to me they have ascribed thousands;
    and what can he have more but the kingdom?
  nhw-BL: 'Huajca nelía cualanqui Saúl quema quicajqui catli nopa sihuame quiijtohuayayaj,
    huan quiijto: ―Quiijtohuaj para David quinmictijtoc majtlactli mil huan na san
    se mil. San polihui para quichihuase tlanahuatijquetl.'
  swh-ONEN: Sauli akakasirika sana; sehemu hii ya kurudia rudia ya wimbo huu ilimkasirisha
    sana. Akafikiri kuwa, “Wamempa Daudi makumi elfu, lakini mimi wamenipa elfu tu.
    Apate nini zaidi isipokuwa ufalme?”
  bba-bba: Gɑri yi, yi ǹ kɑ Sɔɔlu nɑɑwɛ, mɑ u mɔru bɑrɑ ɡem ɡem. U nɛɛ, bɑ Dɑfidi
    siɑrɑ nɔrɔbun subɑ wɔku wɔkubun sɔ̃, ɑdɑmɑ nɛɡibu nɔrɔm nɔrɔm tɔnɑ. Mbɑ nɑ mɑɑ
    kɑ Dɑfidi kere sinɑ ɡɔnɑ bɑɑsi.
  eng-KJVCPB: 'And Saul was very wroth, and the saying displeased him; and he said,
    They have ascribed unto David ten thousands, and to me they have ascribed but
    thousands: and what can he have more but the kingdom?'
  cpy-cpy: 'Rootaki owatsimaan-tanakiriri Saúl ikemakirowa mampaantsi. Ikantanaki:
    “Tema ikanteetakiri 10,000 ikaatzi rowamaakiri David. Rooma naaka ikaamatsitzi
    1000 nowamaakiri. ¡Intsipaeti ipinkathariti rirori!”'
  mpx-mpx: Baaba o Sol amnana i apanak, yaka i huga nabi ge i nuwatu i ba, “Deibid
    ten tausan hi gewi hi baunanik elana, yaa nau tausan hi gewi te hi baunanim elau.
    Nige waisi etega al ni lologasisi-an, iyai te ni tabwa kin ge abau ni ahe.”
  luo-luo: Saulo ne okecho ahinya nikech wendno nochwanye, mi nowacho e chunye niya,
    “Ere kaka gisemiyo Daudi alufe gi alufe; to an to gimiya mana alufe kende. Angʼo
    modongʼne makoro ok doyudi ma kata bedo ruoth?”
  meu-meu: Bena Saulo e badu dikadika, una hereva e badulaia; eto, David ena gerebu
    gerebu e gwauraidiamu, a lauegu daha daha mo e gwauraidiamu. Ma dahaka baine abia?
    Ina basileia a?
  npi-ULB: शाऊल रिसले चुर भए र यो गितले तिनलाई अप्रसन्‍न बनायो । तिनलेल भने, “तिनीहरूले
    दाऊदलाई दसौं हजारको श्रेय दिए, तर तिनीहरूले मलाई भने हजारौं मात्रको श्रेय दिए
    । राजाको दर्जाबाहेक अब अरू बढी उसले के पाउनु छ र?”
  yor-yor: Saulu sì bínú gidigidi, ọ̀rọ̀ náà sì korò létí rẹ̀ pé, “Wọ́n ti gbé ògo
    fún Dafidi pẹ̀lú ẹgbẹẹgbàárún,” ó sì wí pé, “ṣùgbọ́n èmi pẹ̀lú ẹgbẹ̀rún kan. Kí
    ni ó kù kí ó gbà bí kò ṣe ìjọba?”
  emp-NTPO: 'Maʌ̃ ũrĩsid̶e Saulora so ãrĩsia. Maʌ̃ carea quĩrũbid̶eba jarasia: –Ãdjirãba
    jara panʌa Daviba ẽberãda die mil beasida maʌ̃ne mʌ̃a milbe beasida. ¡Cawaẽ́ne
    idjira ãdjirã boroda b̶ʌd̶ia!–'
  ind-ind: Lalu bangkitlah amarah Raja Saul karena syair dari nyanyian para perempuan
    itu membuatnya kesal. Saul berpikir, “Daud sudah membunuh berpuluh-puluh ribu,
    dan mereka berkata bahwa saya hanya membunuh beribu-ribu. Tidak lama lagi, pasti
    mereka akan mengangkat Daud menjadi raja!”
  pes-OPCB: 'شائول با شنیدن این سرود سخت غضبناک گردید و با خود گفت: «آنها می‌گویند
    که داوود ده‌ها هزار نفر را کشته است، ولی من هزاران نفر را! لابد بعد هم خواهند
    گفت که داوود پادشاه است!»'
  tgl-ULB: Galit na galit si Saul at hindi nakalugod sa kanya ang awiting ito. Sinabi
    niya, “Ipinagpalagay nila kay David ang sampung libo, pero ang ipinagpalagay nila
    sa akin ay libu-libo lamang. Ano pa ang kanyang makukuha kundi ang kaharian?”
  cbu-NT: Tárangusin, Saulaatsshat tamundarangusin, tatsiyuntaranganaya. Ashirucha,
    kapung tsiyantarangu, ¿Tamashtaja nlluraatsinaashat Dapiyaa tsiyatkusin, Chung
    mil tputsee pacharangu atana? Itaru, nuwaatsshat kurakaatsinaashti, Miloom tputsee
    pacharangu, atanawa. Ambiripa atusin, Dapiyaa kurakamarisha ínachinllinaya, tárangu,
  hui-hui: Solo ibu o layadagoni hale howa hame naleore howa ibuha keba holene tagira
    ibini. Ani biyagola ibugua lalu, Tigua Debidihanda daosini auore lolebe tobahe
    balu i̱na daosini hangu baya larimibe. Aniyagua tigua ibu mani kini helo helole
    beremida, lene.
  mya-mya: ရှော​လု​သည်​ဤ​သို့​သီ​ဆို​ကြ​သည်​ကို​မ​နှစ် သက်​သ​ဖြင့် အ​မျက်​ထွက်​၍``သူ​တို့​က​ဒါ​ဝိဒ်
    သည်​သောင်း​ပေါင်း​များ​စွာ​သတ်​၍ ငါ​မူ​ကား ထောင်​ပေါင်း​များ​စွာ​သာ​သတ်​ခဲ့​ကြောင်း​သီ
    ဆို​ချေ​သည်။ သူ့​အား​ထီး​နန်း​အပ်​နှင်း​ရန် သာ​ကျန်​ပါ​တော့​သည်​တ​ကား'' ဟု​ဆို
    ပြီး​လျှင်၊-
  bod-N: དེ་ནས་སོ་ལོ་ཤིན་ཏུ་ཁྲོས་ཤིང་གླུ་དེ་ལ་མ་དགའ་བར་དཱ་བིད་ཀྱིས་མི་ཁྲི་ཕྲག་བསད་ཀྱང་ངས་སྟོང་ཕྲག་གཅིག་འབའ་ཞིག་བསད།
    དེ་བས་ལྷག་པ་ཞིག་ཅི་ལུས་ཏེ་རྒྱལ་སྲིད་འབའ་ཞིག་ལུས་ཞེས་སྨྲས།
  sna-sna: Sauro akatsamwa zvikuru; kuimba uku kwakamutsa hasha dzake akati, “Vapa
    Dhavhidhi makumi ezviuru zvamazana, asi ini zviuru chete. Chimwe chii chaangawana
    kunze kwoumambo?”
  spa-BLM: 'Saúl se enojó mucho, y este dicho le desagradó. Dijo: “A David le han
    acreditado diez mil, y a mí sólo me han acreditado mil. ¿Qué más puede tener él
    sino el reino?”.'
  cac-cac: 'A jun chi'', te ya ix och ix yab'' vin̈aj Saúl chi'', yuj chi'' ix chichonq''ue
    sc''ool vin̈, ix yalan vin̈: —Ste ic''jivalchaan̈ vin̈aj David d''a vichan̈, yuj
    chi'' syal eb'' ix ix tic to lajlajun̈ miltac ix smilcham vin̈, a inxo tic jayen̈ej
    mil ix in milchamoc. Jab''xon̈ej val yoch vin̈ tic reyal in q''uexuloc, xchi spensar
    vin̈ chi''.'
  swh-ULB: Sauli alikasirika sana, na wimbo huu haukumpendeza. Naye akasema, “Wamemsifia
    Daudi juu ya makumi elfu, lakini wamenisifia melfu tu mimi! Atapata kitu gani
    zaidi isipokuwa ufalme?
  bel-bel: 'І Саўл моцна засмуціўся, і няпрыемнае яму было гэтае слова, і ён сказаў:
    Давіду далі дзясяткі тысяч, а мне тысячы; яму нехапае толькі царства.'
  wed-wed: Wei welana Saul i vimeji-kauei ma ana au nota i pa, “Taui David e vovoepaepai
    ma e ririwa da tauna rava tausan dam viriviri i vunui ma tau tausan ava.” Ma marina
    ina terei ai gulau.
  deu-ELBBK: 'Da ergrimmte Saul sehr, und dieses Wort war übel in seinen Augen, und
    er sprach: Sie haben David Zehntausende gegeben, und mir haben sie die Tausende
    gegeben; es fehlt ihm nur noch das Königtum.'
  mbb-OT: Nepauk si Saul te nezineg din is kanta zan. Neisip din is, “Egkaǥi sikandan
    te tig-10,000 is nepatey ni David piru is kedì ne tig-1,000 zà. Ne sunud ne edhimuwen
    dan sikandin he hadì.”
  mal-2015: 'അപ്പോൾ ശൗൽ ഏറ്റവും കോപിച്ചു; ഈ വാക്കു അവന്നു അനിഷ്ടമായി: അവർ ദാവീദിന്നു
    പതിനായിരം കൊടുത്തു, എനിക്കു ആയിരം മാത്രമേ തന്നുള്ളു; ഇനി രാജത്വമല്ലാതെ അവന്നു
    കിട്ടുവാൻ എന്തുള്ളു എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Kada le Saul igen choľarďa, bo oda giľavipen leske na sas pre dzeka. Phenďa
    peske: „Pal o David phenen, hoj murdarďa deš ezeren (10 000) a pal ma, hoj ča
    ezeren (1 000). Imar ča o kraľišagos leske chibaľinel!“'
  pes-OPV: 'و شاول بسیار غضبناک شد، و این سخن در نظرش ناپسند آمده، گفت: «به داود ده
    هزاران دادند و به من هزاران دادند، پس غیر از سلطنت برایش چه باقی است.»'
  ron-1924: 'Саул с-а мыният фоарте таре ши ну й-а плэкут ворба ачаста. Ел а зис:
    „Луй Давид ый дау зечь де мий ши мие-мь дау мий! Ну-й май липсеште декыт ымпэрэция.”'
  aui-aui: Sol mmkodi sisiyidi kiiravine geiyinuwamiise, na nuwanuwana ipughu kirakii
    da iwona bo, “Toudi Deivid satoretoregeeyeni sawonawona da touna aviya damdi yadi
    10,000 ivikasunughana, bi tagu na 1,000 kawagha avikasunughana. Bi muriye na sinabera
    da yadi kiiwawo!”
  ben-OBCV: শৌলের খুব রাগ হল; এই গানের ধুয়া তাঁকে খুব অসন্তুষ্ট করল। “এরা দাউদকে
    অযুত অযুতের কথা বলে কৃতিত্ব দিয়েছে,” তিনি ভাবলেন, “কিন্তু আমার বিষয়ে শুধুই হাজার
    হাজার। পরে আর রাজ্য ছাড়া তার কী-ই বা পাওয়ার আছে?”
  som-som: Saa'uulna aad buu u cadhooday, oo hadalkaas ayuu ka xumaaday, wuxuuna yidhi,
    Waxay Daa'uud ku sheegeen tobanyaal kun, laakiinse aniga waxay igu sheegeen kumanyaal;
    oo maxaa intaas ka badan oo uu heli lahaa boqortooyada mooyaane?
  lat-VUC: 'Iratus est autem Saul nimis, et displicuit in oculis ejus sermo iste:
    dixitque: Dederunt David decem millia, et mihi mille dederunt: quid ei superest,
    nisi solum regnum?'
  eng-ASVBT: 'And Saul was very wroth, and this saying displeased him; and he said,
    They have ascribed unto David ten thousands, and to me they have ascribed but
    thousands: and what can he have more but the kingdom?'
  ita-1885: 'Laonde Saulle si adirò gravemente, e questa cosa gli dispiacque, e disse:
    Esse ne hanno dati a Davide diecimila, e a me ne hanno sol dati mille; certo non
    gli manca altro che il reame.'
  eng-LXXUP: And it seemed evil in the eyes of Saul concerning this matter, and he
    said, To David they have given ten thousands, and to me they have given thousands.
  eng-ULB: Saul was very angry, and this song displeased him. He said, “They have
    ascribed to David ten thousands, but they have ascribed only thousands to me.
    What more can he have but the monarchy?”
  spa-VBL: 'Lo que cantaban enojó mucho a Saúl, pues no le pareció bien. Se dijo a
    sí mismo: “A David le han dado el crédito de haber matado a decenas de miles,
    pero a mí sólo a miles. Lo único que falta es darle el reino”.'
  fra-_FOB: Et Saül fut fort irrité, et cette parole lui déplut; elles ont donné,
    dit-il, dix mille hommes à David, et à moi mille; il ne lui manque donc plus que
    le royaume!
  mal-mal: ഈ ഗാനം ശൌലിന് അനിഷ്ടമായി അതുകൊണ്ട് ശൌല്‍ ഏറ്റവും കോപിച്ചു; “അവർ ദാവീദിന്
    പതിനായിരം കൊടുത്തു, എനിക്ക് ആയിരം മാത്രമേ തന്നുള്ളു; ഇനി രാജത്വമല്ലാതെ എന്താണ്
    അവന് കിട്ടാനുള്ളത്” എന്നു അവൻ പറഞ്ഞു.
  urd-GVR: Sāūl baṛe ġhusse meṅ ā gayā, kyoṅki auratoṅ kā gīt use nihāyat burā lagā.
    Us ne sochā, “Un kī nazar meṅ Dāūd ne das hazār halāk kie jabki maiṅ ne sirf hazār.
    Ab sirf yih bāt rah gaī hai ki use bādshāh muqarrar kiyā jāe.”
  suz-BL: मिनु सावल थाम्‍पा गाइक्‍ता बाक्‍त। मेको लोव़ नेंशा थाम्‍पा आ थुं खुरसे बाक्‍त।
    मेकोमी दाऊद कली चहिं “१० हजार, हजार तन्‍न आं कली चहिं हजार हजार ला देंतेक्‍म।
    मुल मेको कली पिप सेल्‍चा का ला लीत” दे मिम्‍ता बाक्‍त।
  ita-1927: 'Saul n’ebbe sdegno fortissimo; quelle parole gli dispiacquero, e disse:
    “Ne dànno diecimila a Davide, e a me non ne dan che mille! Non gli manca più che
    il regno!”'
  ckb-ckb: 'ئەم قسەیە شاولی پەست کرد و زۆر تووڕە بوو و گوتی: «دەیان هەزارەکانیان دایە
    داود و بە منیش هەزارەکان، هەر ئەوە ماوە پاشایەتییەکە بۆ ئەو بێت.»'
  eng-BBE: 'And Saul was very angry and this saying was unpleasing to him; and he
    said, They have given David credit for tens of thousands, and to me for only thousands:
    what more is there for him but the kingdom?'
  kan-OKCV: ಇದರಿಂದ ಸೌಲನಿಗೆ ಬಹು ಕೋಪವಾಯಿತು. ಆ ಹಾಡಿನಿಂದ ಅವನಿಗೆ ಬಹುಬೇಸರವಾಯಿತು. “ಇವರು ದಾವೀದನಿಗೆ
    ಹತ್ತು ಸಾವಿರಗಳಷ್ಟು ಎಂದು ಹಾಡಿದ್ದಾರೆ; ನನಗೆ ಸಾವಿರಗಳಷ್ಟೇ ಎಂದು ಹಾಡಿದ್ದಾರೆ; ಹಾಗಾದರೆ,
    ಅವನಿಗೆ ರಾಜ್ಯವಲ್ಲದೆ ಇನ್ನು ಆಗಬೇಕಾದದ್ದೇನು?” ಎಂದುಕೊಂಡನು.
  tam-2017: அந்த வார்த்தை சவுலுக்கு ஆழ்ந்த துக்கமாயிருந்தது; அவன் மிகுந்த எரிச்சலடைந்து,
    தாவீதுக்குப் 10,000, எனக்கோ 1,000 கொடுத்தார்கள்; இன்னும் ஆட்சி மட்டும் அவனுக்குக்
    குறைவாயிருக்கிறது என்று சொல்லி,
  spa-RV-1909: 'Y enojóse Saúl en gran manera, y desagradó esta palabra en sus ojos,
    y dijo: A David dieron diez miles, y á mí miles; no le falta más que el reino.'
  ron-BTF: 'Și Saul s-a înfuriat foarte tare și această spusă nu i-a plăcut, și a
    spus: I-au atribuit lui David zeci de mii și mie mi-au atribuit numai mii; și
    ce mai poate avea, decât împărăția?'
  eng-WEBP: Saul was very angry, and this saying displeased him. He said, “They have
    credited David with ten thousands, and they have only credited me with thousands.
    What can he have more but the kingdom?”
  eng-FBV: What they were singing made Saul very angry as he didn't think it was right.
    He said to himself, “They've given David credit for killing tens of thousands,
    but only thousands to me. All that's left is to give him the kingdom!”
  nld-1939: 'Saul werd daarover zeer verstoord. Dat gezang beviel hem niet, en hij
    sprak: De tienduizenden kennen ze aan David toe, aan mij slechts de duizenden;
    het ontbreekt er nog maar aan, dat ze hem koning noemen!'
  nch-BL: 'Huajca nelía cualanqui Saúl quema quicajqui cati nopa sihuame quiijtohuayayaj,
    huan quiijto: ―Quiijtohuaj para David quinmictijtoc majtacti mil huan na san se
    mil. San polihui para quichihuase tanahuatijquet.'
  vie-1934: 'Sau-lơ lấy làm giận lắm, và các lời nầy không đẹp lòng người. Người nói:
    Người ta cho Đa-vít hàng vạn, còn ta hàng ngàn; chỉ còn thiếu cho nó ngôi nước
    mà thôi!'
