    «Davud üçün on minləri, mənim üçünsə ancaq minləri deyirlər. Təkcə padşahlıq qaldı,
    bundan başqa nə var ki, ona verilsin?»'
  eng-DBY: And Saul was very wroth, and that saying was evil in his sight; and he
    said, They have ascribed to David ten thousands, but to me they have ascribed
    the thousands; and [what] is there more for him but the kingdom?
  hin-2017: तब शाऊल अति क्रोधित हुआ, और यह बात उसको बुरी लगी; और वह कहने लगा, “उन्होंने
    दाऊद के लिये तो लाखों और मेरे लिये हजारों ही ठहराया; इसलिए अब राज्य को छोड़ उसको
    अब क्या मिलना बाकी है?”
  wol-KYG: 'Sóol ñaawlu kàddu ga, mer lool. Mu ne ca xelam: «Daawuda lañu moomale
    fukki junni; man, junni! Lu ko deseeti lu moy jal bi?»'
  eng-YLT: And it is displeasing to Saul exceedingly, and this thing is evil in his
    eyes, and he saith, 'They have given to David myriads, and to me they have given
    the thousands, and more to him [is] only the kingdom;'
  eng-WYC-2017: And Saul was wroth greatly, and this word displeased before him; and
    he said, They have given ten thousand to David, and but one thousand to me; what
    leaveth to him, no but the realm alone?
  eng-WMBB: Saul was very angry, and this saying displeased him. He said, “They have
    credited David with ten thousands, and they have only credited me with thousands.
    What can he have more but the kingdom?”
  urd-GVH: साऊल बड़े ग़ुस्से में आ गया, क्योंकि औरतों का गीत उसे निहायत बुरा लगा।
    उसने सोचा, “उनकी नज़र में दाऊद ने दस हज़ार हलाक किए जबकि मैंने सिर्फ़ हज़ार। अब
    सिर्फ़ यह बात रह गई है कि उसे बादशाह मुक़र्रर किया जाए।”
  rug-rug: Lopu qetu nia Saula sapu gua asa, meke podalae bugoro sisigiti si asa.
    Zama si asa, “Koe Devita kera nia rini sari ka manege tina tu, ba koa rau kaiqa
    tina mo. Namu na kote tava baṉara mo si asa!”
  gaz-gaz: Saaʼol akka malee aare; jechi kunis isa hin gammachiifne. Innis, “Isaan
    Daawitiif kuma kumaatama kennan; anaaf garuu kumaatama qofa kennan. Mootummaa
    fudhachuu malee maaltu isa hafe?” jedhee yaade.
  fra-LSG: 'Saül fut très irrité, et cela lui déplut. Il dit: On en donne dix mille
    à David, et c’est à moi que l’on donne les mille! Il ne lui manque plus que la
    royauté.'
  gnn-gnn: Ga dhiyaŋunydjayi dhärukthu malanyŋuyu Djolnhanydja ŋaramurryaŋala wirrkina
    dhika; ŋayi yukurrana waŋananydja bitjarra, “Walala yukurra waŋa ŋunha, ŋunhi
    Daypitthunydja biyapul warray wal'ŋu bumara, ga ŋarranhanydja djuḻkmaraŋala warray.
    Galki walala ŋanya yurru dhuwala buŋgawakumana nherraṉ.”
  yal-yal: Sɔli yi na feen famu kii ɲaxini a xɔlɔ kati! A yi a fala, a naxa, “E wuli
    fu nan soxi Dawuda yii, n tan wuli keden. A mi fa dasaxi sese ra fɔ mangayana.”
  haw-1868: 'Huhu nui iho la o Saula, a ua hewa ia olelo i kona manao; i iho la, Ua
    haawi lakou na Davida he umi tausani, a ua haawi lakou na''u he mau tausani: o
    ka lilo o ke aupuni nona ka mea i koe.'
  arb-NAV: 'فَأَثَارَ هَذَا غَضَبَ شَاوُلَ، وَسَاءَ هَذَا الْغِنَاءُ فِي نَفْسِهِ
    وَقَالَ: «نَسَبْنَ لِدَاوُدَ قَتْلَ عَشَرَاتِ الأُلُوفِ، أَمَّا أَنَا فَنَسَبْنَ
    لِي قَتْلَ الأُلُوفِ فَقَطْ! لَمْ يَبْقَ سِوَى أَنْ يُنْعِمْنَ عَلَيْهِ بِالْمَمْلَكَةِ».'
  ewe-ewe: Saul do dɔmedzoe vevie elabena hagbe la mevivi enu o. Egblɔ le eɖokui me
    be, “Wotsɔ akpe ewowo na David, ke nye ya akpewo koe wotsɔ nam. Nu kae gasusɔ
    nɛ wòaxɔ wu fiaɖuƒe la?”
  eng-LEE: 'And Saul was very wroth, and this saying was displeasing in his eyes;
    and he said, They have given unto David ten thousands, and to me they have given
    the thousands: and all that he lacketh now yet is only the kingdom.'
  gvn-gvn: '@see-verse:1SA.018.007'
  asm-FB: তাতে চৌলৰ অতিশয় খং উঠিল, আৰু এই গানে তেওঁক অসন্তুষ্ট কৰি তুলিলে। তেওঁ ক’লে,
    “তেওঁলোকে দায়ূদে দহ হাজাৰক জয় কৰিলে বুলি বাখ্যা কৰিছে, কিন্তু তেওঁলোকে মোক মাত্ৰ
    এক হাজাৰক জয় কৰা বুলি বাখ্যা কৰিছে। ৰাজত্বৰ বাহিৰে তেওঁ কি পাবলৈ বাকী থাকিল?”
  sus-A: سْلُ نَشَ شْنْ كِ قَنيِ رَ نَ سِفِ شَ قٍ رَ. عَ نَشَ عَ قَلَ، «عٍ نَشّ دَوُدَ
    بَرَ وُلُ قُ بْنبْ، ﭑ تَن بَرَ وُلُ كٍرٍن بْنبْ. عَ فبٍ مُ لُشِ عَ شَ ﭑ مَ مَنفّيَ
    سْتْ.»
  fra-SBL: 'Saül était très en colère, et cette parole lui déplaisait. Il dit : « Ils
    ont crédité David de dix mille hommes, et ils ne m''ont crédité que de mille.
    Que peut-il avoir de plus que le royaume ? »'
  hbo-hbo: וַיִּ֨חַר לְשָׁא֜וּל מְאֹ֗ד וַיֵּ֤רַע בְּעֵינָיו֙ הַדָּבָ֣ר הַזֶּ֔ה וַיֹּ֗אמֶר
    נָתְנ֤וּ לְדָוִד֙ רְבָבֹ֔ות וְלִ֥י נָתְנ֖וּ הָאֲלָפִ֑ים וְעֹ֥וד לֹ֖ו אַ֥ךְ הַמְּלוּכָֽה׃
  piu-2006: '@see-verse:1SA.018.007'
  pjt-pjt: Ka Saulalu inma nyangatja kulinu munu puḻkaṟa mirpaṉaringu, munu unngu
    kuliningi, “Ai! Davidanyaya nyangantu puḻkaṟa mirawaṉinyi paluṟu winki nyaṟuntja
    ngayula muṉkara. Tjinguṟuya mukuringanyi Davidaku mayatjarinytjaku ngayuku aṟangka.”
  kik-kik: Saũlũ nĩarakarire mũno; ikũngũiya rĩu rĩkĩmũiguithia ũiru mũno. Agĩĩciiria
    atĩrĩ, “Marahe Daudi ũhootani wa kũũraga andũ ngiri makũmi maingĩ, no niĩ ngooraga
    o ngiri nini. Agĩtigĩtie ũndũ ũngĩ ũrĩkũ, tiga kwĩyoera ũthamaki?”
  fra-NCL: 'Saül fut très irrité, et ces paroles lui déplurent : il dit : « On donne
    dix mille à David, et à moi on donne les mille ! Il ne lui manque plus que la
    royauté. »'
  cek-AK: To naah David mah sang hato hum moe, kai loe sangto khue ang hum o sak,
    prae khue ai ah loe, kalah hmuen timaw ka hak han oh vop? tiah Saul mah poekhaih
    tawnh pongah, to tiah thuih ih lok pongah paroeai palungphui.
  cuk-cuk: 'Weyob namaknanaid-ulale, Saúl isdar-itode gandikidba ibmar-sogded: “¡Davidʼnik
    sogmala, miliambe dulemar-oburgwisye (10,000), andi unnila miligwen oburgwisye
    (1,000). Unnila reyga mesedpi-napmalad!”'
  uig-CYR: 'Буни аңлап Саул наһайити хапа болди; бу сөз униң көңлигә тәгди. У: — Давутқа
    он миңлап һесапланди, амма маңа пәқәт миңлап һесапланди; әнди падишалиқтин башқа
    униңға һеч нәрсә кам әмәс, деди.'
  pma-pma: Navong Sol longe mukok, longe tisa ka tin vepeng. Kei vit sasen eni vit,
    “Keil aviteni keke Deved muas meatin taosen halualim (10,000), ka inau, avit taosen
    tas (1000). !Hervitei tuetin, keil ilingi hemai hehi asuv houlu one!”
  tel-2017: ఈ పాట సౌలుకు నచ్చలేదు, అతనికి చాలా కోపం వచ్చింది. “వారు దావీదుకు పదివేలమంది
    అన్నారు కానీ నాకు వెయ్యిమందే అన్నారు. రాజ్యం కాకుండా అతడు ఇంకేం తీసుకోగలడు” అని
    మనసులో అనుకున్నాడు.
  hat-BSA: 'Alò, Saül te vin byen fache, paske pawòl sa a te fè l pa kontan. Li te
    di: “Yo te bay David dè di-milye; men a mwen menm, yo te bay dè milye. Alò kisa
    anplis li kapab genyen, sof ke wayòm nan?”'
  bxh-bxh: Wana ni, Saulo ya atahi lobahi mate hige i fanuha yo fede manana ya bala.
    Nuwana yai iyen, Wawahin, Deiwidi sa faꞌanhaga, tiyen, in 10,000 ya wunuidi na
    yau agu haga 1,000 moho. Nuwana Deiwidi ti fanuha, bena haba ai muli ti faꞌobiyo
    edi kin!
  kos-kos: Saul el tia lungse kas inge, ac el mutawauk in kasrkusrak. El fahk, “Mwet
    uh fahk mu David el uniya ngoul tausin a nga tausin na. Ac tia paht na elos ac
    oru David elan tokosra!”
  hbo-WLC: וַיִּ֨חַר לְשָׁא֜וּל מְאֹ֗ד וַיֵּ֤רַע בְּעֵינָיו֙ הַדָּבָ֣ר הַזֶּ֔ה וַיֹּ֗אמֶר
    נָתְנ֤וּ לְדָוִד֙ רְבָב֔וֹת וְלִ֥י נָתְנ֖וּ הָאֲלָפִ֑ים וְע֥וֹד ל֖וֹ אַ֥ךְ הַמְּלוּכָֽה׃
  ibo-ibo: Nke a were Sọl iwe nke ukwuu. O kwuru nʼime onwe ya sị, “Gịnị bụ nke a?
    Ha enyela Devid ugwu dịka onye gburu iri puku kwụrụ puku ndị agha, ma mụ onwe
    m ka ha nyere naanị ugwu dịka onye gburu ọtụtụ puku ndị agha. Gịnị ọzọ fọdụrụ
    ya ugbu a, ma ọ bụghị naanị inweta alaeze?”
  ory-ory: ଏଥିରେ ଶାଉଲ ଅତି କ୍ରୁଦ୍ଧ ହେଲେ ଓ ଏହି କଥା ତାଙ୍କର ଦୃଷ୍ଟିରେ ମନ୍ଦ ବୋଧ ହେଲା; ଏଣୁ
    ସେ କହିଲେ, “ସେମାନେ ଦାଉଦଙ୍କୁ ଅୟୁତ ଅୟୁତର ଜୟୀ ଓ ଆମ୍ଭଙ୍କୁ କେବଳ ସହସ୍ର ସହସ୍ରର ଜୟୀ ବୋଲି
    କହିଲେ; ରାଜତ୍ୱ ଛଡ଼ା ତାହାର ଆଉ କଅଣ ପାଇବାର ବାକି ଅଛି?”
  wmt-wmt: '@see-verse:1SA.018.007'
  chk-chk: Mürin, Saul a fokun song, pun a oput ekei kapas. Iwe, a apasa, “Ra ngeni
    Tafit lap seni engol ngeröü, nge ngang ra ngeniei ngeröü. Met chüen mangen an
    epwe nemeni ewe mwü?”
  ssd-ssd: 'Taŋakinaig le Saul nu mune ta ismba gubra torna sulumba nuŋe wamdusmbi
    sakina: David nu taŋgo 10,000 bale faranu ŋgade sulumba ye taŋgo 1,000 ndo bale
    faranu ŋgade. Mine minemba nane nu tumba naŋgine gabat suŋgo palmbimŋgaig ŋga
    idusna sulumba'
  rop-rop: Wal wen King Sol bin irrim olabat jinginatbat lagijat, im nomo bin laigim,
    en imbin wail brabliwei, en imbin tok miselp, “Dei reken Deibid bin kilim bigismob
    Filastain solja en aibin kilim oni lilbit. Wal bambai dei garra trai en meigim
    im jidan king.”
  ukr-1871: 'І розсердився Саул вельми, і не до вподоби було йому се слово, і сказав
    він: Давидові присьпівано десятки тисяч, а менї тисячі; йому не стає ще хиба царства.'
  deu-1951: 'Da ergrimmte Saul sehr, und das Wort gefiel ihm übel, und er sprach:
    Sie haben dem David Zehntausend gegeben und mir Tausend; es fehlt ihm nur noch
    das Königreich!'
  eng-JPS: 'And Saul was very wroth, and this saying displeased him; and he said:
    ''They have ascribed unto David ten thousands, and to me they have ascribed but
    thousands; and all he lacketh is the kingdom!'''
  srp-1865: 'I razgnjevi se Saul vrlo, i ne biše mu po volji te rijeèi, i reèe: Davidu
    dadoše deset tisuæa, a meni dadoše tisuæu; još mu samo carstvo treba.'
  lug-lug: Sawulo olwawulira ebigambo ebyo n’asunguwala nnyo, era ne kimukola bubi
    nnyo. N’ayogera nti, “Dawudi bamuwaanye n’emitwalo, nze ne bampaana n’enkumi;
    kiki ky’ataafune bw’ataalye bwakabaka?”
  heb-heb: ויחר לשאול מאד וירע בעיניו הדבר הזה ויאמר נתנו לדוד רבבות ולי נתנו האלפים
    ועוד לו אך המלוכה׃
  ben-IRV: তাতে শৌল খুব রেগে গেলেন। তিনি অসন্তুষ্ট হয়ে বললেন, “ওরা দায়ূদের বিষয়ে
    অযুত অযুতের কথা বলল অথচ আমার বিষয়ে বলল হাজার হাজার। এর পর রাজ্য ছাড়া দায়ূদের
    আর কি পাওয়ার বাকি রইল?”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੂੰ ਬਹੁਤ ਕ੍ਰੋਧ ਆਇਆ ਅਤੇ ਇਹ ਗੱਲ ਉਸ ਨੂੰ ਬੁਰੀ ਲੱਗੀ ਅਤੇ ਉਹ ਬੋਲਿਆ, ਉਨ੍ਹਾਂ
    ਨੇ ਦਾਊਦ ਦੇ ਲਈ ਲੱਖਾਂ ਪਰ ਮੇਰੇ ਲਈ ਹਜ਼ਾਰਾਂ ਠਹਿਰਾਏ! ਬਸ, ਹੁਣ ਰਾਜ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਉਹ
    ਨੂੰ ਕੀ ਮਿਲਣਾ ਬਾਕੀ ਹੈ?
  tkr-tkr: 'Şaulus mançike geeb qəl vooxhe, manbışe eyhenbı mang''une yik''eençe eyxhe
    deş. Mang''vee eyhen: – Davudee yits''ıd aazırıka, zımee aazırıkava manbışe eyhe.
    Sık''ınne gahıle manbışis mang''uke paççahcar ha''as ıkkiykanas.'
  mya-JVB: ရှောလု က၊ သူတို့သည် ဒါဝိဒ် အား အသောင်းသောင်း ၊ ငါ့ အား အထောင်ထောင် သာ ပေး
    ကြပြီ။ နိုင်ငံ တော်မှတပါး အဘယ်အရာကို ပေးနိုင်သေးသနည်းဟု အလွန် အမျက် ထွက်၍ ထို
    စကား ကြောင့် စိတ်ပျက် လေ၏။
  tte-O: Waline ana walomasala kaiwena Saulo kana lotonan inae me ana munamunai kaiwena
    iya wan tausan na Deibida ana ten tausan. Mwa inuwanuwatu me ana munamunai iba,
    “Deibida kani ipaisowa lalakina nige yaina yabo bwaimwanamo yagu kaba loina ikalai.”
  tbg-tbg: Nahenti vika minti tivakeha ihi ti vauvaro Soruva vika tu ihirara kia quahora.
    Vira arara itovaro viva tiharo, Vika tiriara airi vaiinti arukaivo, tivake Devitirara
    viva uri aatara kero nai airi vaiintima arukaivo, ti variavo. Oho, vika antuqavano
    Devitiva ti vatuka varero avuhainaa vaiintivano variarire tie minti ti variavo?
    tiro.
  hmo-hmo: Vadaeni Saulo ia badu maragi lasi, unai hereva dekenai ia badu, ia gwau,
    “Idia gwau Davida be 10,000 ia alaia, to lau be 1000 sibona lau alaia idia gwau.
    Ma Davida be dahaka do ia abia? Lauegu king dagi do idia henia, a?”
  urd-urd: और साऊल निहायत ख़फ़ा हुआ क्यूँकि वह बात उसे बड़ी बुरी लगी, और वह कहने लगा,
    कि उन्होंने दाऊद के लिए तो लाखों और मेरे लिए सिर्फ़ हज़ारों ही ठहराए। इसलिए बादशाही
    के 'अलावा उसे और क्या मिलना बाक़ी है?
  rus-SYN: 'И Саул сильно огорчился, и неприятно было ему это слово, и он сказал:
    Давиду дали десятки тысяч, а мне тысячи; ему недостает только царства.'
  bqc-SIM: 'Yã́pi kɛ̀ Sauluɛ ĩ́i maamaaɛ, ↄ̃ aà pↄ pà à mɛ̀: Wà ↄ̀aasↄsↄo lɛɛ
    kwi kpà Davidiwa, mapi sↄ̃ ↄ̀aa sↄonaɛ. Kpala mɛ́ gↄ̃̀ aà si sa.'
  tcz-CHONGTHU: Hiche chun Saul nasatah in alunghan sah in, “Hiche hi ipiham? Amahon
    David achoisangun, sangsom athat’e atiuvin, kei sangkhat that in eiseijun. Abankit
    tengle lengin hin kitun kit taveh tao!” atin ahi.
  mar-mar: तेव्हा शौलला फार राग आला, आणि त्या गाण्याने त्यास वाईट वाटून त्याने म्हटले,
    “त्यांनी दावीदाला दहा हजारचे यश दिले आणि मला मात्र हजाराचे यश दिले. राज्याशिवाय
    त्यास आणखी काय अधिक मिळवायचे राहिले?”
  soq-soq: Tane Sol aia ema etene mai nuawa eulepona, dia. Sa baiwa me nuawa kadileno
    ema epe insen, “Mo Dawid ituposisaie waiase, ‘Me apana 10,000 bomon ita ne 1,000
    os bomona. Ita mo ando me dewasapuo warereulepi!’”
  qub-qub: 'Chayno niptin Saulga fiyupa rabyacäcuran. Rabyar niran: «Davidpäga ‹chunca
    warangata (10,000) wañuchisha› nin. Nogapäna warangallata (1,000) wañuchishäta
    nin. ¡Cananga Davidta ray cananpaj churarcunallannami pishin!»'
  bqp-bqp: 'Yã pìi kɛ̀ Solunɛ ĩni manamana, akũ a pↄ fɛ̃̀ à pì: Ò dúbu lɛu ũgbangba
    kpà Daudaa, makũ sↄ̃ wàa sↄsↄↄro. Kpata mɛ́ à gↄ̃̀ à sí sà.'
  hat-hat: 'Sayil pa t'' renmen sa menm, li te fache. Li t''ap di: -Anhan! Yo di David
    touye dimil (010.000), mwen menm, yo di m'' touye mil ase! Sèl bagay ki rete la
    a, se wa ase yo poko fè l'' wa!'
  eng-BSB: And Saul was furious and resented this song. “They have ascribed tens of
    thousands to David,” he said, “but only thousands to me. What more can he have
    but the kingdom?”
  tod-tod: 'Sayile naama vai zeɠeni ga faa ɲɔu, é yiiɠaawana ga gola, é ɗa ɠisiɛ
    ga: «Ta waa seizu ʋuupuugiti feezu Davide ya, ti ɗa waa seizu ɠilagilagiti fe
    zèa. Masadai nɔ ɠa é la dɛ zea.»'
  eng-WEBPB: Saul was very angry, and this saying displeased him. He said, “They have
    credited David with ten thousands, and they have only credited me with thousands.
    What can he have more but the kingdom?”
  kbq-kbq: Hagi ana zagamema Soli'a nentahino'a, tusi arimpa ahegeno amanage hu'ne,
    Zamagra zagamema hazana Devitinkura rama'a 10tauseni'a aheneanki, nagrikura 1tauseni'a
    ahene hu'za nehaze. Hagi agra maka zantamina erineno, nagri no erino kini mani'naku
    hige'za e'inahu zagamera hu'naze.
  nhe-BL: 'Huajca nelía cualanqui Saúl quema quicajqui tlen nopa sihuame quiijtohuayayaj,
    huan quiijto: ―Quiijtohuaj para David quinmictijtoc majtlactli mil huan na san
    se mil. San polihui para quichihuase tlanahuatijquetl.'
  bus-bus: 'Yã pì kɛ̀ Solunɛ zaa maamaa, ben à pↄ fɛ̃̀ à bè: Wà gↄ̃ↄn bↄrↄ lɛo ũgbangba
    kpà Daudaa, mapi sↄ̃ wàa sↄsↄↄro. Kpata bé à gↄ̃̀ à sí sa.'
  gub-BL: Na'ikatu kwaw wazegar haw Xau pe. Wikwahy a'e. — Umur kuzàgwer miw ihewe
    wà. Umur 10 miw Tawi pe wà. Xo pitài ma'e izeapo re zo uhyk putar izupe nehe.
    Aze wiko tuwihawete romo herekuzaromo nehe, a'e mehe ikatu putar izupe nehe, i'i
    ahyahy.
  eng-DRA: 'And Saul was exceeding angry, and this word was displeasing in his eyes,
    and he said: They have given David ten thousands, and to me they have given but
    a thousand; what can he have more but the kingdom?'
