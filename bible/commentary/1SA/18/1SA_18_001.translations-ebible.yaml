verse: 1SA.018.001
translations:
  mal-C: ദാവീദ് ശൗലിനോടു സംസാരിച്ചുതീർന്നപ്പോൾ യോനാഥാന്റെ ഹൃദയം ദാവീദിന്റെ ഹൃദയത്തോട്
    ഇഴുകിച്ചേർന്നു. യോനാഥാൻ ദാവീദിനെ സ്വന്തപ്രാണനെപ്പോലെ സ്നേഹിച്ചു.
  deu-TKW: Als er aber seine Worte ann saul geendet hatte, da schloß Jonathan David
    tief in sein Herz und Jonathan gewann ihn lieb wie sich selbst.
  lin-lin: Tango kaka Davidi asilisaki kosolola na Saulo, Jonatan akangamaki na Davidi
    mpe alingaki ye lokola ye moko.
  eng-LSV: And it comes to pass, when he finishes to speak to Saul, that the soul
    of Jonathan has been bound to the soul of David, and Jonathan loves him as his
    own soul.
  eng-GNV: And when he had made an ende of speaking vnto Saul, the soule of Ionathan
    was knit with the soule of Dauid, and Ionathan loued him, as his owne soule.
  eng-WEBSTER: And it came to pass, when he had made an end of speaking to Saul, that
    the soul of Jonathan was knit with the soul of David, and Jonathan loved him as
    his own soul.
  nhw-BL: Huan David tlanqui camanalti ihuaya Saúl. Huan Saúl ayacmo quicahuili David
    ma mocuepa ichaj para mocahuas. Quichijqui ma eli itlapalehuijca. Huan Jonatán,
    icone Saúl, mochijqui inelhuampox David huan nopa tonal huan teipa quiicneli quen
    ya moicneliyaya.
  swh-ONEN: Baada ya Daudi kumaliza kuongea na Sauli, roho ya Yonathani ikaambatana
    na roho ya Daudi, naye akampenda kama nafsi yake mwenyewe.
  bba-bba: Sɑɑ ye Dɑfidi u kɑ Sɔɔlu ɡɑri kuɑ u kpɑ, Yonɑtɑm u nùn kĩɑ nɡe win tiin
    hunde mɑ u kɑ nùn bɔrɔnu kuɑ ɡem ɡem.
  eng-KJVCPB: And it came to pass, when he made an end of speaking unto Saul, that
    the soul of Jonathan was knit with the soul of David, and Jonathan loved him as
    his own soul.
  mpx-mpx: Sauga Deibid alona ge Sol hi baaba haba, inoke Diyontan alona ge Deibid
    hi heliheliyam bubun ge Diyontan Deibid i nunuwana-an i ola totona i nunuwana-an.
  luo-luo: Kane Daudi osetieko wuoyo gi Saulo, chuny Daudi nowinjore gi mar Jonathan
    gi Daudi mine ohere mana kaka oherore owuon.
  meu-meu: David ese Saulo e haere henia vaitani, bena Ionatan bona David na lalo-tamona
    ai e hetura heheni; Ionatan ese David e lalokau henia, ia sibona e helalokau heniva
    heḡereḡerena.
  npi-ULB: जब तिनले शाऊलसँग कुरा गरिसकेका थिए, तब जोनाथनको प्राण दाऊदको प्राणसँग बाँधियो
    र जोनाथनले तिनलाई आफ्‍नै प्राणलाई झैं प्रेम गरे ।
  yor-yor: Lẹ́yìn ìgbà tí Dafidi ti parí ọ̀rọ̀ tí ó ń bá Saulu sọ, ọkàn Jonatani di
    ọ̀kan pẹ̀lú ti Dafidi, ó sì fẹ́ràn rẹ̀ gẹ́gẹ́ bí ara rẹ̀.
  emp-NTPO: Saul ume bed̶ead̶acarea Davira Saul warra Jonataʌ̃ ume dji biada panesid̶aa.
    Jonataʌ̃ba Davira quĩrĩã b̶asia ara idji quĩrĩã b̶ʌ quĩrãca.
  ind-ind: Sesudah Daud selesai berbicara dengan Saul, dia bertemu Yonatan. Saat itu
    hubungan persahabatan mereka berdua langsung menjadi sangat erat. Yonatan mengasihi
    Daud seperti dirinya sendiri.
  pes-OPCB: وقتی گفتگوی شائول و داوود تمام شد، یوناتان پسر شائول، علاقهٔ زیادی به
    داوود پیدا کرد. یوناتان او را مثل جان خودش دوست می‌داشت.
  tgl-ULB: Nang matapos siyang makipag-usap kay Saul, ibinigkis ang kaluluwa ni Jonatan
    sa kaluluwa ni David, at minahal ni Jonatan si David bilang kanyang sariling kaluluwa.
  cbu-NT: Anshat Dapiy Saulpa tsiyatssee, tawatsparamchusin, anumun wipsha Jonatan
    uwshat Dapiypa amikurtaranganaya. Dapiypa kis ipunarangu, waanaatsi wanuts tamapari
    ashiru chinarangiya.
  hui-hui: Solo Debidila libu bi lalu haribigoni lamaro bini. Ani buwa mani Solo igini
    Yonadana ibu Debidila mini mbiraore hayago hondowa ibugua Debidihondo gubalini
    taraore howa ibuni gubalini hagadagua hene.
  mya-mya: ရှော​လု​နှင့်​ဒါ​ဝိဒ်​တို့​စ​ကား​ပြော​ပြီး​သည့် နောက်​ရှော​လု​၏​သား​ယော​န​သန်​သည်
    ဒါ​ဝိဒ် အ​ပေါ်​တွင်​လွန်​စွာ​ချစ်​ခင်​စွဲ​လန်း​လျက် သူ့​အား​မိ​မိ​ကိုယ်​နှင့်​အ​မျှ​ချစ်​လာ​၏။-
  bod-N: དེ་ཡང་དཱ་བིད་ཀྱིས་སོ་ལོ་དང་གཏམ་སྨྲས་ཚར་བ་ན། སོ་ལོའི་སྲས་ཡོ་ནཱ་ཐན་གྱི་སེམས་ནི་དཱ་བིད་ཀྱི་སེམས་དང་འདྲིས་པ་དང་།
    ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ་རང་གི་སྲོག་དང་འདྲ་བར་བྱམས་པོ་བྱས།
  sna-sna: Dhavhidhi akati apedza kutaura naSauro, Jonatani akanamatirana naDhavhidhi
    mumweya, uye akamuda sezvaaizvida iye.
  spa-BLM: Cuando terminó de hablar con Saúl, el alma de Jonatán se unió al alma de
    David, y Jonatán lo amó como a su propia alma.
  cac-cac: Ayic ix lajvi slolon vin̈aj David yed' vin̈aj Saúl chi', axo vin̈aj Jonatán
    yuninal vin̈aj Saúl chi', te vach' ix yil vin̈aj David chi' vin̈ icha val syutej
    syailan sb'a.
  swh-ULB: Daudi alipokuwa amemaliza kuongea na Sauli, roho ya Yonathani ilishikana
    na roho ya Daudi, na Yonathani akampenda kama roho yake mwenyewe.
  bel-bel: Калі закончыў Давід гутарку з Саўлам, душа Ёнатана прыляпілася да душы
    ягонай, і палюбіў яго Ёнатан, як сваю душу.
  deu-ELBBK: Und es geschah, als er aufgehört hatte, mit Saul zu reden, da verband
    sich die Seele Jonathans mit der Seele Davids; und Jonathan liebte ihn wie seine
    Seele.
  mbb-OT: Nepasad is kebpelelaǥey ni David wey si Saul, ne neked-elukuy si David wey
    is anak ni Saul he si Jonatan. Utew zin mibmahal si David he iring te keugelingen
    din.
  mal-2015: അവൻ ശൗലിനോടു സംസാരിച്ചു തീർന്നപ്പോൾ യോനാഥാന്റെ മനസ്സു ദാവീദിന്റെ മനസ്സോടു
    പറ്റിച്ചേർന്നു; യോനാഥാൻ അവനെ സ്വന്തപ്രാണനെപ്പോലെ സ്നേഹിച്ചു.
  rmc-rmc: Paloda, sar o David dovakerďa le Sauloha, o Jonatan ačhiľa sar jekh duša
    le Davidoha a kamelas le David sar pes korkores.
  pes-OPV: و واقع شد که چون از سخن‌گفتن باشاول فارغ شد، دل یوناتان بر دل داودچسبید،
    و یوناتان او را مثل جان خویش دوست داشت.
  ron-1924: Давид сфыршисе де ворбит ку Саул. Ши, де атунч, суфлетул луй Ионатан с-а
    алипит де суфлетул луй Давид ши Ионатан л-а юбит ка пе суфлетул дин ел.
  ben-OBCV: শৌলের সঙ্গে দাউদের কথাবার্তা শেষ হতে না হতেই যোনাথন দাউদের সঙ্গে একাত্ম
    হয়ে গেলেন, এবং তিনি দাউদকে নিজের মতো করে ভালোবাসলেন।
  som-som: Oo markii uu dhammeeyey lahadliddii uu Saa'uul la hadlayay ayay naftii
    Yoonaataan ku xidhantay naftii Daa'uud, oo Yoonaataan wuxuu isaga u jeclaaday
    sidii naftiisa.
  lat-VUC: Et factum est cum complesset loqui ad Saul, anima Jonathæ conglutinata
    est animæ David, et dilexit eum Jonathas quasi animam suam.
  eng-ASVBT: And it came to pass, when he had made an end of speaking unto Saul, that
    the soul of Jonathan was knit with the soul of David, and Jonathan loved him as
    his own soul.
  ita-1885: ORA, come egli ebbe finito di parlare a Saulle, l'anima di Gionatan fu
    legata all'anima di esso, sì che Gionatan l'amò come l'anima sua.
  eng-ULB: When he had finished speaking to Saul, the soul of Jonathan was bound to
    the soul of David, and Jonathan loved him as his own soul.
  spa-VBL: Después de que David terminó de hablar con Saúl, Jonatán se hizo gran amigo
    de David. Amaba a David como a sí mismo.
  fra-_FOB: Or, dès que David eut achevé de parler à Saül, l'âme de Jonathan fut liée
    à l'âme de David, et Jonathan l'aima comme son âme.
  mal-mal: ദാവീദ് ശൌലിനോട് സംസാരിച്ചു തീർന്നപ്പോൾ യോനാഥാന്റെ മനസ്സ് ദാവീദിന്റെ മനസ്സിനോട്
    പറ്റിച്ചേർന്നു; യോനാഥാൻ അവനെ സ്വന്തപ്രാണനെപ്പോലെ സ്നേഹിച്ചു.
  urd-GVR: Is guftgū ke bād Dāūd kī mulāqāt bādshāh ke beṭe Yūnatan se huī. Un meṅ
    fauran gahrī dostī paidā ho gaī, aur Yūnatan Dāūd ko apnī jān ke barābar azīz
    rakhne lagā.
  suz-BL: मोपा दाऊदम सावल नु लोव़ पने थुमा बाक्‍त। नोले योनाथनमी, दाऊद कली आंम कली
    खोदेंशो पा आ थुं रेन दाक्‍चा गोवा बाक्‍त। मेको सावलम तुइक्‍ता बाक्‍त।
  ita-1927: Come Davide ebbe finito di parlare con Saul, l’anima di Gionathan rimase
    così legata all’anima di lui, che Gionathan l’amò come l’anima sua.
  ckb-ckb: ئەوە بوو کە داود لەگەڵ شاولدا لە قسەکردن بووەوە، ڕۆحی یۆناتان و ڕۆحی داود
    پەیمانێکیان بەست، یۆناتان داودی وەک خۆی خۆشویست.
  eng-BBE: Now after David's talk with Saul was ended, the soul of Jonathan was joined
    with the soul of David, and David became as dear to him as his very life.
  kan-OKCV: ದಾವೀದನು ಸೌಲನ ಸಂಗಡ ಮಾತನಾಡಿ ಮುಗಿಸಿದ ಮೇಲೆ, ಯೋನಾತಾನನ ಪ್ರಾಣವು ದಾವೀದನ ಪ್ರಾಣದ
    ಸಂಗಡ ಒಂದಾಯಿತು. ಯೋನಾತಾನನು ಅವನನ್ನು ತನ್ನ ಪ್ರಾಣದ ಹಾಗೆಯೇ ಪ್ರೀತಿಮಾಡಿದನು.
  tam-2017: அவன் சவுலோடே பேசி முடிந்த பின்பு, யோனத்தானுடைய ஆத்துமா தாவீதின் ஆத்துமாவோடு
    ஒன்றாக இசைந்திருந்தது; யோனத்தான் அவனைத் தன் உயிரைப்போல நேசித்தான்.
  spa-RV-1909: Y ASÍ que él hubo acabado de hablar con Saúl, el alma de Jonathán fué
    ligada con la de David, y amólo Jonathán como á su alma.
  ron-BTF: Și s-a întâmplat, după ce a terminat el de vorbit cu Saul, că sufletul
    lui Ionatan s-a legat de sufletul lui David, și Ionatan l-a iubit ca pe sufletul
    său.
  eng-WEBP: When he had finished speaking to Saul, the soul of Jonathan was knit with
    the soul of David, and Jonathan loved him as his own soul.
  eng-FBV: After David finished speaking with Saul, Jonathan became great friends
    with David. He loved David as he loved himself.
  nld-1939: Toen David het gesprek met Saul geëindigd had, Ook Jonatan voelde zich
    tot David aangetrokken, en hield van hem als van zichzelf.
  nch-BL: Huan David tanqui camanalti ihuaya Saúl. Huan Saúl ayecmo quicahuili David
    ma mocuepa ichaj para mocahuas. Quichijqui ma eli itapalehuijca. Huan Jonatán,
    icone Saúl, mochijqui inelhuampo David huan ten nopa tonali huan teipa quiicneli
    quej ya moicneliyaya.
  vie-1934: Đa-vít vừa tâu xong cùng Sau-lơ, thì lòng của Giô-na-than khế hiệp cùng
    lòng Đa-vít, đến đỗi Giô-na-than yêu mến Đa-vít như mạng sống mình.
  hin-CV: जैसे ही दावीद और शाऊल के बीच बातें खत्म हुईं, योनातन और दावीद के बीच गहरा
    संबंध बनना शुरू हुआ. योनातन के लिए दावीद प्राणों से प्रिय हो गए.
  spa-BES: Ahora, después de que terminó la conversación de David con Saúl, el alma
    de Jonatán se unió al alma de David, y David se volvió tan querido para él como
    su propia vida.
  tdx-tdx: Ie niheneke ty saontsi’e amy Saole, le nifamitrañe an-tro’ i Davide ty
    tro’ Ionatane. Nikokoa’e manahake ty vata’e.
  tha-KJV: อยู่​มาเมื่อดาวิดทูลซาอูลเสร็จแล้ว จิ​ตใจของโยนาธานก็ผูกสมัครรักใคร่กับจิตใจของดาวิด
    และโยนาธานก็รักเธออย่างรักชีวิตของท่านเอง
  por-BR-2018: E assim que ele acabou de falar com Saul, a alma de Jônatas se apegou
    à de Davi, e Jônatas o amou como à sua alma.
  deu-ELO: Und es geschah, als er aufgehört hatte, mit Saul zu reden, da verband sich
    die Seele Jonathans mit der Seele Davids; und Jonathan liebte ihn wie seine Seele.
  eng-WYC-2018: And it was done, when David had ended to speak to Saul, the soul of
    Jonathan was glued together to the soul of David, that is, (they were) joined
    together by the glue of charity, (or of love), that may not be broken, and Jonathan
    loved him as his own soul (or and Jonathan loved him as much as he loved his own
    life).
  epo-epo: Kiam li finis la paroladon kun Saul, la animo de Jonatan alligiĝis al la
    animo de David, kaj Jonatan ekamis lin kiel sian animon.
  uig-PIN: Dawut bilǝn Saulning sɵⱨbiti ayaƣlaxⱪanda, Yonatanning kɵngli Dawutning
    kɵngligǝ xundaⱪ baƣlandiki, uni ɵz jenidǝk sɵydi.
  beo-beo: 'Solo amola Da:ibidi ela da sia: sa:i dagoi. Amalalu fa:no, Solo egefe
    Yonada:ne da Da:ibidima bagade oso dogone asigimusa: hanaiba:le, e da hina: da:i
    hodo amoma asigi amo defele Da:ibidima dogolegei.'
  tpi-OTNT: Sol wantaim Devit i toktok pinis, orait bihain Jonatan, pikinini man bilong
    Sol, i givim bel bilong en moa yet long Devit na em i laikim Devit tru olsem em
    i laikim em yet.
  hau-SA: Bayan da Dawuda ya gama magana da Shawulu, sai Yonatan ɗan Shawulu ya ji
    zuciyarsa tana son Dawuda sosai. Yonatan kuwa yana ƙaunar Dawuda kamar ransa.
  uig-LAT: Dawut bilen Saulning söhbiti ayaghlashqanda, Yonatanning köngli Dawutning
    könglige shundaq baghlandiki, uni öz jénidek söydi.
  nde-nde: Emva kokuba uDavida eseqedile ukukhuluma loSawuli, uJonathani waba moya
    munye loDavida, wamthanda njengoba ezithanda yena ngokwakhe.
  ton-ton: Pea naʻe hoko ʻo pehē, hili ʻena alea mo Saula, naʻe fepikitaki ʻae laumālie
    ʻo Sonatane mo e laumālie ʻo Tevita, pea naʻe ʻofa ʻa Sonatane kiate ia ʻo hangē
    ko hono laumālie ʻoʻona.
  ces-1613: I stalo se, že když přestal mluviti k Saulovi, duše Jonatova spojila se
    s duší Davidovou, tak že ho zamiloval Jonata jako sebe samého.
  eng-WMB: When he had finished speaking to Saul, the soul of Jonathan was knit with
    the soul of David, and Jonathan loved him as his own soul.
  tam-TCV: சவுல் தாவீதுடன் பேசி முடித்தபின், யோனத்தான் தாவீதுடன் ஆவியில் ஒன்றிணைந்தான்.
    யோனத்தான் தாவீதைத் தன்னைப்போல் நேசித்தான்.
  ceb-ULB: Human siya makigsulti kang Saul, nagkasuod dayon si Jonatan ug si David,
    ug nahigugma si Jonatan kaniya sama sa iyang kaugalingong kalag.
  pol-UBG: Kiedy przestał rozmawiać z Saulem, dusza Jonatana związała się z duszą
    Dawida i Jonatan umiłował go jak własną duszę.
  agr-agr: David Saúljai chichas inagnakmatai, Jonatán Davitan shiig kumpauchiji wajasui.
    Nuadui Davitan senchi anejakui niina iyashin aneemaina imatikas.
  kyc-kyc: Solepa Dapitipa nakamba pii lao oteyambi. Dokopa enakana Solena ikinyingi
    Jonatane lenge baa Dapiti kando nyuo rae maipala baame range mona reteya doko
    suu pyao Dapiti mona reteyako.
  urd-GVU: اِس گفتگو کے بعد داؤد کی ملاقات بادشاہ کے بیٹے یونتن سے ہوئی۔ اُن میں فوراً
    گہری دوستی پیدا ہو گئی، اور یونتن داؤد کو اپنی جان کے برابر عزیز رکھنے لگا۔
  deu-1912: Und da er hatte ausgeredet mit Saul, verband sich das Herz Jonathans mit
    dem Herzen Davids, und Jonathan gewann ihn lieb wie sein eigen Herz.
  ntj-ntj: Nyangka tjiinya Tayipirrtu Kilayatjanya-lu mirrirntanu. Palunyangka Tjuultu-lu
    watjarnu palunyaku ngurrangka tirtu nyinarratjaku. Nyangka mularrpartu nyinarranytja.
    Nyangka Tjuulku katja Tjanatjannga pukurlarringu-ra. Palunyalu mukulyanytjulu
    kanyiranytja. Nyangka-pulanku kalkurnu yamatjirra tirtu nyinakitjalu. Nyangka
    Tjanatjantunku kawutu yarrarnu Tayipirrku nintirnu. Puru palunyaku warntu warrmarlangkatjanya
    puru kunmarnu purlkanya, piltatarrartu-ra nintirnu.
  kan-2017: ದಾವೀದನು ಸೌಲನೊಡನೆ ಮಾತನಾಡಿ ಮುಗಿಸಿದ ಮೇಲೆ ಯೋನಾತಾನನ ಪ್ರಾಣವು ದಾವೀದನ ಪ್ರಾಣದೊಡನೆ
    ಒಂದಾಯಿತು. ಅವನು ದಾವೀದನನ್ನು ತನ್ನ ಪ್ರಾಣದಂತೆಯೇ ಪ್ರೀತಿಸತೊಡಗಿದನು.
  yap-yap: Tomuren nike mu’ Saul nge David ko welthin, ma ri adag Jonathan ni fak
    Saul daken David nge yan i par ni kari t’uf rok ni bod rogon feni t’uf rok ir.
  hlt-MCSB: Saul taengah a thui te a khah van neh Jonathan kah a hinglu neh David
    kah a hinglu he hlaengtang uh rhoi. Te dongah Jonathan te a lungnah tih anih khaw
    Jonathan loh amah kah hinglu bangla a lungnah.
  mdy-ETH: ሳኣዖኦሌና ዳውቴና ጌስቲ ጋፔስካፓ ሳኣዖኦሌኮ ናኣዚ፥ ዮናታኣኔ ዳውቴ ዒናፓ ናሽኮ ላጌ ማሄኔ፤ ዒዛ ዒ ዓዳ ፔናጉዲ
    ናሽኬኔ፤
  twi-ASANTE: Ɛberɛ a Dawid ne Saulo kasa wieeɛ no, ɔhyiaa ɔhene babarima Yonatan.
    Wɔn baanu no dodɔɔ wɔn ho prɛko pɛ na wɔbɛyɛɛ nnamfo pa ara.
  eng-WEBU: When he had finished speaking to Saul, the soul of Jonathan was knit with
    the soul of David, and Jonathan loved him as his own soul.
  wal-wal: Daawiti Saa7oolaara haasayiyoogaa wurssidoogaappe guyyiyan, Saa7oola na7aa
    Yonaataani Daawitaara daro mata dabbotettaa medhdhiis; Yonaataani Daawita ba huuphedan
    siiqiis.
  spa-PDDPT: Cuando acabó de hablar a Saúl, aconteció que el alma de Jonatán quedó
    ligada al alma de David, y Jonatán lo amó como a él mismo.
  gun-gun: Ha'e gui Saul reve Davi ijayvupa ma ramo ta'y Jônatas onhe'ẽ py joayvu
    Davi reve. Jônatas ha'e ae ojeayvua rami oayvu.
  agu-BL: I tzun bantz yi stzaje'n wi' chiyol Luwiy tu Saúl, chin tamiw nin tzun Jonatán
    ban Luwiy, nin wi'nin pek' i' te'j, chi na pek' i' stibil tib.
  ilo-ULB: Idi nalpas ti pannakisarsaritana kenni Saul, naisinggalot ti kararua ni
    Jonatan iti kararua ni David, ket impateg isuna ni Jonatan a kas iti panangipategna
    iti bagina.
  kpg-kpg: David ga haga lawa ana helekai gi Saul, gei Jonathan tama daane a Saul
    gu hiihai huoloo gi David, gei Jonathan gu aloho i mee gadoo be dono aloho i dono
    mouli.
  uig-ARA: داۋۇت بىلەن سائۇلنىڭ سۆھبىتى ئاياغلاشقاندا، يوناتاننىڭ كۆڭلى داۋۇتنىڭ كۆڭلىگە
    شۇنداق باغلاندىكى، ئۇنى ئۆز جېنىدەك سۆيدى.
  sus-sus: Dawuda nun Sɔlu to gɛ dɛ masarade, Yonatan naxa findi Dawuda xanuntenyi
    ra. Yonatan nu a xanuxi alɔ a yɛtɛ yati.
  pon-2006: Eri, Sohl oh Depit ahpw kaerala ara koasoi; oh mwuhr, nein Sohl pwutak,
    Sonadan, inenen poakepoakehla Depit duwehte eh poakohng pein eh mour.
  jae-jae: Dawid gêjam biŋgalôm gêdêŋ Saul su acgom, go Jonatan agêc Dawid sê sêlêb
    gêdêŋ tauŋ ma Jonatan têtac gêwiŋ eŋ kêtôm têtac gêwiŋ tau.
  ksd-ksd: Ba David ma Saul dir ga tar tata par, ra bala i Ionatan i ga vavakai tai
    David, ma Ionatan i ga mari ia da i ga mari ia iat mulai.
  tur-YTC: Saul'la konuşmasını bitirince, Yonatan'ın canı David'in canına bağlandı
    ve Yonatan onu kendi canı gibi sevdi.
  ind-AYT: Setelah selesai berbicara dengan Saul, jiwa Yonatan terikat dengan jiwa
    Daud. Yonatan mengasihinya seperti jiwanya sendiri.
  nya-nya: Davide atatha kuyankhula ndi Sauli, mtima wa Yonatani unagwirizana ndi
    mtima wa Davide, ndipo iye ankamukonda Davide monga momwe ankadzikondera yekha.
  hrv-hrv: Kad je David završio razgovor sa Šaulom, Jonatanova se duša prikloni Davidovoj
    duši i Jonatan ga zavolje kao samoga sebe.
  mps-mps: Sol de Devit dali si po mia silibo si, tialima nosali Jonatan, te Solgo
    ogwa, te aga homu Devitba mu kęą pelama, tama agai te Devit godolo mu eyu, te
    aga digi aga godolo ebo tiwai mu yalio.
  tpi-tpi: Sol wantaim Devit i toktok pinis, orait bihain Jonatan, pikinini man bilong
    Sol, i givim bel bilong en moa yet long Devit na em i laikim Devit tru olsem em
    i laikim em yet.
  dan-1931: Efter Davids Samtale med Saul blev Jonatans Sjæl bundet til Davids Sjæl,
    og han elskede ham som sin egen Sjæl;
  vie-OVCB: Sau khi Đa-vít trò chuyện với Sau-lơ xong, người gặp Giô-na-than, con
    trai của vua. Lập tức có mối thâm tình giữa họ, vì Giô-na-than yêu mến Đa-vít
    lắm.
  guj-2017: જયારે શાઉલ સાથે તેણે વાત પૂરી કરી ત્યાર પછી, યોનાથાનનો જીવ દાઉદના જીવ
    સાથે એક ગાંઠ થઈ ગયો, યોનાથાન પોતાના જીવના જેવો પ્રેમ તેના પર કરવા લાગ્યો.
  pon-2006A: Eri, Sohl oh Depit ahpw kaerala ara koasoi; oh mwuhr, nein Sohl pwutak,
    Sonadan, inenen poakepoakehla Depit duwehte eh poakohng pein eh mour.
  por-BRBSL: Quando ele terminou de falar com Saul, a alma de Jonathan foi tricotada
    com a alma de David, e Jonathan o amava como se fosse sua própria alma.
  cth-cth: Devit ni Sawl koe lawk be a dei hnukkhu, Jonathan hringnae teh Devit hringnae
    hoi mekkâkuet. Hottelah Jonathan ni a hringnae a lungpataw e patetlah Devit hah
    a lung a pataw.
  twi-twi: Bere a Dawid ne Saulo kasa wiei no, ohyiaa ɔhenebabarima Yonatan. Wɔn baanu
    no dɔɔ wɔn ho wɔn ho prɛko pɛ na wɔbɛyɛɛ nnamfo pa ara.
  hlt-hlt: Saul taengah a thui te a khah van neh Jonathan kah a hinglu neh David kah
    a hinglu he hlaengtang uh rhoi. Te dongah Jonathan te a lungnah tih anih khaw
    Jonathan loh amah kah hinglu bangla a lungnah.
  tbz-SIM: Dɑfiti nɑ̀kɛ́nɛ̀ Sɑuri dìì mɔ̀nnì kɛ́deè kɛ̀ Sonnɑtɑ̃ɑ̃ wɛ̃nnìi pĩ́nnɛ̀
    Dɑfiti kpɛri, kòo yɛ̀mmɛ̀ɛ ò tɑ, kòo ò dɔkɛ kɛ́ndònnɛ̀ ò dɔ́mɛ̀ omɑ́ɑ̀.
  msy-2020: Sol Devit ko mɨkemegha gɨvazɨma, Solɨn otarim Jonatan, a uan navir averiam
    sara Devit bar a gifonge, egha uabɨ gifongezɨ moghɨn bar a gifonge. Egha aning
    bar namakar aghuimningɨn oto.
  dop-dop: Too ɩsɩɩ Tɑfiiti tɛmɑ Sɑyuli kɛ yɔɣɔtǝnɑʋ kɛ mpʋ tɔ, Sonɑtɑŋ luɣu sʋʋ-ɩ
    kɛlɛ ɩsɩɩ yem nɑ kpɛtɛ.
  azb-azb: Davud Şaulla danışığını qurtaran kimi Yonatanın qəlbi Davudun qəlbinə bağlandı
    və Yonatan onu öz canı kimi sevdi.
  eng-DBY: And it came to pass, when he had ended speaking to Saul, that the soul
    of Jonathan was knit with the soul of David, and Jonathan loved him as his own
    soul.
  hin-2017: जब वह शाऊल से बातें कर चुका, तब योनातान का मन दाऊद पर ऐसा लग गया, कि योनातान
    उसे अपने प्राण के समान प्यार करने लगा।
  wol-KYG: Ba Daawuda di wax ak Sóol ba noppi, fekk na Yonatan yég ci xolam na mu
    taqook Daawuda ci biir cofeelu benn bakkan. Yonatan dafa soppoon Daawuda ni boppam.
  eng-YLT: And it cometh to pass, when he finisheth to speak unto Saul, that the soul
    of Jonathan hath been bound to the soul of David, and Jonathan loveth him as his
    own soul.
  eng-WYC-2017: And it was done, when David had ended to speak to Saul, the soul of
    Jonathan was glued together to the soul of David, that is, joined together by
    the glue of charity, that may not be broken, and Jonathan loved him as his own
    soul.
  eng-WMBB: When he had finished speaking to Saul, the soul of Jonathan was knit with
    the soul of David, and Jonathan loved him as his own soul.
  urd-GVH: इस गुफ़्तगू के बाद दाऊद की मुलाक़ात बादशाह के बेटे यूनतन से हुई। उनमें
    फ़ौरन गहरी दोस्ती पैदा हो गई, और यूनतन दाऊद को अपनी जान के बराबर अज़ीज़ रखने लगा।
  rug-rug: Meke sipu va hokotia ri Saula e Devita sa dia vivinei, si podalae tataru
    sisigiti nia e Zonatani sa tuna Saula se Devita, kekeṉoṉo gua sapu tataru pule
    nia si asa telena.
  gaz-gaz: Erga Daawit Saaʼol wajjin haasaʼee fixatee booddee, lubbuun Yoonaataan
    lubbuu Daawititti maxxante; Yoonaataanis akkuma lubbuu ofii isaatti isa jaallate.
  fra-LSG: David avait achevé de parler à Saül. Et dès lors l’âme de Jonathan fut
    attachée à l’âme de David, et Jonathan l’aima comme son âme.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru Djolwu gäthu'mirriŋu Djonathan yäku wirrkina
    wal'ŋu galkithina ga ḻundu'mirriŋuyinana wal'ŋu, yuwalkkuŋalana ḻunduthina nhanŋu
    Daypitku; ŋayi yukurrana märr‐ŋamathinanydja Daypitku wirrkina wal'ŋu dhikana,
    bitjarra yana liŋgu bitjarra ŋayi yukurrana märr‐ŋamathina nhanŋuway ŋayi.
  yal-yal: Sɔli yelin falan tiyɛ Dawuda xa waxatin naxan yi, Yonatan nun Dawuda yi
    findi xɔyimane ra. Yonatan yi Dawuda xanu alo a yɛtɛna.
  haw-1868: A PAU ae la kana kamailio pu ana me Saula, ua hui pu ia ka naau o Ionatana
    me ka naau o Davida, aloha aku la o Ionatana ia ia e like me kona uhane iho.
  arb-NAV: وَعِنْدَمَا فَرَغَ دَاوُدُ مِنْ حَدِيثِهِ مَعَ شَاوُلَ، تَعَلَّقَتْ نَفْسُ
    يُونَاثَانَ بِدَاوُدَ وَأَحَبَّهُ كَنَفْسِهِ.
  ewe-ewe: Esi Fia Saul wu eƒe nuƒoƒo kple David nu la, Yonatan kpɔ David eye eƒe
    nu nyo eŋu ale gbegbe be wòlɔ̃e abe eya ŋutɔ nɔvia ene.
  eng-LEE: And it came to pass, when he had made an end of speaking unto Saul, that
    the soul of Jonathan was knit on the soul of David; and Jonathan loved him as
    his own soul.
  gvn-gvn: Saulumu kangkal dingkar nyubun burri Jonathan. Nyulu Davidanka wawu jirray.
    Davidangka Goliath yarkinkaku kunin, yinyamun Saulungku David nyunguwunbu bayanba
    kujin, David kari nganjananji bundan baja. Jonathan Davidanka wawumanya, nyulu
    nyungu kambi, nyungu kunjuri shield, naybu, wayarri Davidamu dajin.
  asm-FB: দায়ূদে যেতিয়া চৌলৰ লগত কথা পাতি শেষ কৰিলে, তেতিয়া যোনাথনৰ প্ৰাণ দায়ূদৰ
    প্ৰাণৰ লগত সংযুক্ত হ’ল, আৰু যোনাথনে নিজ প্ৰাণৰ দৰে তেওঁক প্ৰেম কৰিবলৈ ধৰিলে।
  sus-A: دَوُدَ نُن سْلُ تٌ فّ دّ مَسَرَدٍ، يٌنَتَن نَشَ قِندِ دَوُدَ شَنُنتٍنيِ رَ.
    يٌنَتَن نُ عَ شَنُشِ عَلْ عَ يّتّ يَتِ.
  fra-SBL: Lorsqu'il eut fini de parler à Saül, l'âme de Jonathan s'unit à l'âme de
    David, et Jonathan l'aima comme sa propre âme.
  hbo-hbo: וַיְהִ֗י כְּכַלֹּתֹו֙ לְדַבֵּ֣ר אֶל־שָׁא֔וּל וְנֶ֙פֶשׁ֙ יְהֹ֣ונָתָ֔ן נִקְשְׁרָ֖ה
    בְּנֶ֣פֶשׁ דָּוִ֑ד *וַיֶּאֱהָבֹו (וַיֶּאֱהָבֵ֥הוּ) יְהֹונָתָ֖ן כְּנַפְשֹֽׁו׃
  piu-2006: Tjuulalu Tapitanya aḻṯirra watjaṉu, “Nyuntu ngayuku ngurrangka waarrkarringkula
    nyinanytjaku, ngurra walytjakutu yankunytjawiya.” Palunyangka Tjuulaku katja Tjaanatjanya
    Tapitaku yunyparringkula nyinangi. Alatji yunyparringkula yulykarra nyinanytjatjanungku
    Tapitanya alatji watjaṉu, “Kutuṉanta maḻpa nyinamalpa, purinytjutju maḻpa nyinamalpa.
    Ngayuluṉanta kuyarringkula watjara wantinytjawiya.” Palunyatjanupula maḻpararra
    nyinangi.
  pjt-pjt: Ka paluṟu pula wangkara wiyaringkunyangka Saulaku katja Jonathannga Davidaku
    maḻparingu munu paluṟu Davidaku puḻkaṟa alatjiṯu mukuringangi.
  kik-kik: Thuutha wa Daudi kũrĩĩkia kwaria na Saũlũ, Jonathani akiumĩrania ngoro
    na Daudi, akĩmwenda o ta ũrĩa eyendete we mwene.
  fra-NCL: Lorsque David eut achevé de parler à Saül, l’âme de Jonathas s’attacha
    à l’âme de David, et Jonathas l’aima comme son âme.
  cek-AK: David hoi Saul lokthuih hoi boih pacoengah, Jonathan loe David poekhaih
    baktiah poekhaih tawnh pongah, anih to angmah ih takpum baktiah palung.
  cuk-cuk: David, Saúlʼbo-sunmaksad-bergusgua, Saúl, David-susad ega-arbaega. A-iba-akale,
    Saúl, David-e-bab-negse-naega bar imaksasulid.
  uig-CYR: Давут билән Саулниң сөһбити аяқлашқанда, Йонатанниң көңли Давутниң көңлигә
    шундақ бағландики, уни өз җенидәк сөйди.
  tel-2017: దావీదు సౌలుతో మాట్లాడడం అయిపోయిన తరువాత, యోనాతాను మనసు దావీదు మనసుతో పెనవేసుకు
    పోయింది. యోనాతాను దావీదును తనకు ప్రాణస్నేహితునిగా భావించుకుని అతణ్ణి ప్రేమించాడు.
  hat-BSA: Alò, li te vin rive ke lè li te fin pale avèk Saül, ke nanm Jonathan te
    vin atache a nanm David, e Jonathan te renmen li tankou pwòp tèt li.
  kos-kos: Ke tari sramsram lal Saul ac David, na Jonathan, wen natul Saul, el mutawauk
    in arulana lungse David. Lungse lal Jonathan nu sel David arulana yohk, oana ke
    el lungse el sifacna.
  hbo-WLC: וַיְהִ֗י כְּכַלֹּתוֹ֙ לְדַבֵּ֣ר אֶל־שָׁא֔וּל וְנֶ֙פֶשׁ֙ יְה֣וֹנָתָ֔ן נִקְשְׁרָ֖ה
    בְּנֶ֣פֶשׁ דָּוִ֑ד ויאהבו יְהוֹנָתָ֖ן כְּנַפְשֽׁוֹ׃
  ibo-ibo: Mgbe Devid gwasịrị Sọl okwu, ịhụnanya dị ukwuu malitere nʼetiti Jonatan
    na Devid. Jonatan hụrụ Devid nʼanya dịka o si hụ onwe ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାଉଲଙ୍କ ସହିତ ତାଙ୍କର କଥା ସମାପ୍ତ ହୁଅନ୍ତେ, ଯୋନାଥନର ପ୍ରାଣ ଦାଉଦଙ୍କର
    ପ୍ରାଣରେ ସଂଲଗ୍ନ ହେଲା, ଆଉ ଯୋନାଥନ ଆପଣା ପ୍ରାଣ ପରି ତାଙ୍କୁ ସ୍ନେହ କଲା।
  wmt-wmt: Wali Juwulkura walaku nyanayirla ngunangani yini Janijin. Nyanartijangka
    wurnakartijangkarni Tayipit jarntukujirni Janijintu. Wali lamakujirni parlanyanu
    Tayipit Juwullu. Ngajirta manyanta yipanyjarla tikirr ngarpukarti. Warrkammayinkujirni
    parlanyanu. Wali jarntukujirnila pilanyanu Janijintujaa Tayipittu.
  chk-chk: Iwe, lupwen Tafit a wes me kapas ngeni Saul, Jonatan nöün Saul we a pwipwi
    ngeni Tafit seni lon letipan o echeni usun an püsin echeni.
  ssd-ssd: Saul nu David ndoŋ pasate deŋpurnaik le Yonatan nu David ndoŋ wamdus sailkinaik
    sulumba nu David tuku kume purna.
  rop-rop: Wal afta wen King Sol en Deibid bin binij toktok, det san blanga King Sol
    neim Jonathan bin abum gudbala filing blanga Deibid, en imbin laigim Deibid brabliwei.
  ukr-1871: Як скінчив же він розмову з Саулом, прихилилось серце Йонатана до його,
    і влюбив його Йонатан як свою душу.
  deu-1951: Und als er aufgehört hatte mit Saul zu reden, verband sich die Seele Jonatans
    mit der Seele Davids, und Jonatan gewann ihn lieb wie seine eigene Seele.
  eng-JPS: And it came to pass, when he had made an end of speaking unto Saul, that
    the soul of Jonathan was knit with the soul of David, and Jonathan loved him as
    his own soul.
  srp-1865: I kad svrši razgovor sa Saulom, duša Jonatanova prionu za dušu Davidovu,
    i Jonatan ga zapazi kao svoju dušu.
  lug-lug: Awo Dawudi bwe yamala okwogera ne Sawulo, Yonasaani n’aba bumu ne Dawudi,
    era n’amwagala nnyo nga bwe yali yeeyagala.
  heb-heb: ויהי ככלתו לדבר אל שאול ונפש יהונתן נקשרה בנפש דוד ויאהבו יהונתן כנפשו׃
  ben-IRV: শৌলের সঙ্গে তাঁর কথাবার্তা শেষ হয়ে গেলে পর যোনাথনের প্রাণ (মন) আর দায়ূদের
    প্রাণ (মন) যেন একসঙ্গে বাঁধা পড়ে গেল এবং যোনাথন দায়ূদকে নিজের মতই ভালবাসতে লাগলেন।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਉਹ ਨੇ ਸ਼ਾਊਲ ਨਾਲ ਗੱਲ ਕਰ ਲਈ, ਯੋਨਾਥਾਨ ਦਾ ਜੀਅ ਦਾਊਦ ਦੇ ਨਾਲ ਅਜਿਹਾ
    ਮਿਲ ਗਿਆ ਕਿ ਯੋਨਾਥਾਨ ਨੇ ਉਹ ਨੂੰ ਆਪਣਾ ਵਾਂਗੂੰ ਪਿਆਰ ਕੀਤਾ।
  tkr-tkr: Davud Şauluka yuşan hı'ı ç'əvxhayle qiyğa, Yonatanne yik'esqa Davud yugra
    qarayle. Mang'us Davud vuc xhinne ıkkiykan giyğal.
  mya-JVB: ထိုသို့ လျှောက် ပြီး သည်နောက်၊ ရှောလု၏ သားယောနသန် စိတ် နှလုံးသည် ဒါဝိဒ်
    စိတ် နှလုံးနှင့် စွဲကပ် လျက် ရှိ၍ ဒါဝိဒ်ကို ကိုယ်နှင့်အမျှ ချစ် လေ၏။
  tte-O: Saugana Deibida yo Saulo ali edeedede siyemwawasi Diyonatan ikawa-elieliyam
    Deibida koina yo muli mena imulolo lalakina koina besiele iya iboma kana mulolo.
  tbg-tbg: Soruva Devitikantiro uva tiva taiqa kero Devitira ravaaqavu tovaro kia
    nai maaqaini viraitiro, Sorukantiro mini vaura. Mini vauvaro Sorura maaqu Ionataaniva
    Devitira tontiqama kero nariara antuqa arintema kero, Devitirara antuqa arivaro
    vaura.
  hmo-hmo: Davida ese Saulo ia haere henia neganai, Ionatana ia kamonai. Vadaeni Ionatana
    bona Davida be idia turana karaia momokani. Ionatana ese Davida ia lalokau henia,
    ia sibona ia lalokau henia hegeregere.
  urd-urd: जब वह साऊल से बातें कर चुका, तो यूनतन का दिल दाऊद के दिल से ऐसा मिल गया
    कि यूनतन उससे अपनी जान के बराबर मुहब्बत करने लगा।
  rus-SYN: Когда кончил Давид разговор с Саулом, душа Ионафана прилепилась к душе
    его, и полюбил его Ионафан, как свою душу.
  bqc-SIM: Kɛ́ Davidi yã'ò ń Sauluo a làa, ↄ̃ Yonatãa gbɛ̃kpàaànↄ, a yeaàzi
    lá azĩa wɛ̃niwa.
  tcz-CHONGTHU: David in Saul akihoupi jouvin, lengpa chapa Jonathan toh akimuton,
    Jonathan in David angailut jeh chun, akikah lhona kintah’a kitepna khat semdin
    akigong lhontan ahi.
  mar-mar: तेव्हा असे झाले की, दावीदाने शौलाशी बोलणे समाप्त केले असता, योनाथानाचा
    जीव दावीदाच्या जिवाशी जडला होता आणि योनाथान आपल्या जिवा सारखी त्याच्यावर प्रीती
    करू लागला होता.
  qub-qub: Saulwan parlayta usharcur Davidga Jonatanwan rejsinacuran. Chaypitaga ishcan
    fiyupa amïguna ricacur pasaypa cuyanacuran.
  bqp-bqp: Kũ Dauda yã ò kũ Soluo à làka, akũ Yonatã gbɛ̃nna kpà kãao à yei
    lán a zĩda wɛ̃̀ndii bà.
  hat-hat: Lè David fin pale ak Sayil, kè Jonatan, pitit gason Sayil la, vin louvri
    pou David. Li vin renmen l' tankou li renmen tèt pa li.
  eng-BSB: After David had finished speaking with Saul, the souls of Jonathan and
    David were knit together, and Jonathan loved him as himself.
  tod-tod: Davide ɓegai ma ga ɓɔɛ Sayile ʋɔ, Zonatan ɠilini Davide ʋa ziimaʋɛ. É
    Davide nɛɛni ʋɛ, eɠɛ tɔ ɓɔɠɔi.
  eng-WEBPB: When he had finished speaking to Saul, the soul of Jonathan was knit
    with the soul of David, and Jonathan loved him as his own soul.
  kbq-kbq: Hagi Deviti'ma Soli'enema ke'ma huvagaretegeno'a, henka Jonatani'a Devitina
    avesinenteno, agra'agu'ma avesinenteaza huno tusiza huno avesinte'ne.
  nhe-BL: Huan David tlanqui camati ihuaya Saúl. Huan Saúl ayoc quicahuili David ma
    mocuepa ichaj para mocahuas. Quichijqui ma eli itlapalehuijca. Huan Jonatán, icone
    Saúl, mochijqui inelhuampo David huan nopa tonal huan teipa quiicneli queja ya
    moicneliyaya.
  bus-bus: Kɛ̀ Dauda yã ò kↄ̃n Soluo à yã̀a, ben Yonatã gbɛ̃nna kpào à yezi lán
    a zĩnda wɛ̃̀ndi bà.
  gub-BL: Umumaw Xau Tawi pe uze'egaw kury. A'e 'ar mehe Xau ta'yr Zonata her ma'e
    uzypyrog Tawi iamutar katu pà kury. Iamutar katu haw ikàg uzeamutar katu haw ài.
  eng-DRA: And it came to pass, when he had made an end of speaking to Saul, the soul
    of Jonathan was knit with the soul of David, and Jonathan loved him as his own
    soul.
