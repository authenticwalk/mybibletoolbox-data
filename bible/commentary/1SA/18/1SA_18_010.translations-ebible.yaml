    dokopa Sole baa kaku mende minyaro kareya.
  urd-GVU: اگلے دن اللہ نے دوبارہ ساؤل پر بُری روح آنے دی، اور وہ گھر کے اندر وجد
    کی حالت میں آ گیا۔ داؤد معمول کے مطابق ساز بجانے لگا تاکہ بادشاہ کو سکون ملے۔
    ساؤل کے ہاتھ میں نیزہ تھا۔ اچانک اُس نے اُسے پھینک کر داؤد کو دیوار کے ساتھ چھید
    ڈالنے کی کوشش کی۔ لیکن داؤد ایک طرف ہٹ کر بچ نکلا۔ ایک اَور دفعہ ایسا ہوا، لیکن
    داؤد پھر بچ گیا۔
  deu-1912: Des andern Tages geriet der böse Geist von Gott über Saul, und er raste
