  hin-CV: अगले दिन परमेश्वर द्वारा भेजी गई एक दुष्ट आत्मा झपटती हुई शाऊल पर उतरी और
    जिस समय दावीद वाद्य वादन कर रहे थे, शाऊल आवेश में आ गए और अपने ही घर में तहस नहस
