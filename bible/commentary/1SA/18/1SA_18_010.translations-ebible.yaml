  tha-KJV: อยู่​มาในวั​นร​ุ่งขึ้​นว​ิญญาณชั่วจากพระเจ้าก็​เข​้าสิงซาอูล ซาอู​ลก​็ทรงพยากรณ์​อยู่​ในวังของพระองค์
    ดาว​ิ​ดก​็​กำลังดี​ดพิณอย่างที่เธอเคยดีดถวายทุกวันมา ซาอูลทรงถือหอกอยู่
  por-BR-2018: 'Outro dia aconteceu que o espírito mau da parte de Deus tomou a Saul,
