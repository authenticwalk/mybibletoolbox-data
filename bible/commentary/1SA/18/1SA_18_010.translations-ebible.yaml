    ah a tonghma pah. Khohnin khohnin ah David loh a kut neh rhotoeng a tum pah dae
    Saul kut dongah caai ni a om.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ mɛyɛ̀mmɛ̀ yɛimɛ Kuyie ntɔ̃nní mɛ̀ɛ pĩ́ nSɑuri, kòo
    ítɛ́ kɛ́nhɑrì o cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ pikú o kpɑ̃nnì, kɛ̀ Dɑfiti tó nhò bie nkukùtìdùkù
    ò ɔ̃ mbie mmɛ̀ɛ̀ botí,
  msy-2020: Amɨmzaraghan Sol uan dɨpenimɨn iti, ezɨ Ikiavɨra Itir God, duar kurar
    mam a bagha anemada. Bar zuamɨra duar kurar kam Solɨn nɨghnɨzim abɨrazɨma, Sol
    pura diava arai, mati gumazir onganim. Dughiar kamɨn Devit uan gitan mɨn garir
    dɨbɨarimɨn gikararai, mati a dughiabar zurara ami moghɨn ami. Ezɨ Sol uan afuzimɨn
    suiragha,
  dop-dop: Tɛʋ femɑ ɩlɛ, lǝmɑɣɑsǝlɛ ɩsɑɣɑlɛ nte Tɑcɑɑ tʋ Sɑyuli tɔ, tǝ kʋlǝnɑ-ɩ kɛlɛ.
    Ɩlɛnɑ ɩ́ yɔɣɔtǝɣɩ yem yem kɛ tǝyɑɣɑ tɑɑ ɩsɩɩ kpɑŋtʋ, nɑ ɩ ŋmɑntɑɑɣɑ kɛ ɩ niŋ tɑɑ.
    Tɑfiiti nɑ́ mɑkɑɣɑ cǝmʋɣʋ ɩsɩɩ ɩ tɩɩ lɑkɩ-ɩ tɔ.
  azb-azb: Ertəsi gün Allahın izni ilə şər ruh Şaulun üstünə qüvvə ilə gəldi və o,
    evinin ortasında sayıqlamağa başladı. Davud isə hər gün etdiyi kimi yenə də əlində
    lira çalırdı. Şaulun nizəsi əlində olardı.
  eng-DBY: And it came to pass the next day that an evil spirit from God came upon
    Saul, and he prophesied in the midst of the house, but David played with his hand,
    as on other days; and the spear was in Saul's hand.
  hin-2017: दूसरे दिन परमेश्वर की ओर से एक दुष्ट आत्मा शाऊल पर बल से उतरा, और वह अपने
    घर के भीतर नबूवत करने लगा; दाऊद प्रतिदिन के समान अपने हाथ से बजा रहा था और शाऊल
    अपने हाथ में अपना भाला लिए हुए था;
  wol-KYG: Ca ëllëg sa ngelawal Yàlla lu aay ne milib ca kaw Sóol, muy waxtu ca digg
    këram. Daawuda nag di ko xalamal, na mu daan def naka jekk, fekk Sóol ŋàbb ab
    xeejam.
  eng-YLT: And it cometh to pass, on the morrow, that the spirit of sadness [from]
    God prospereth over Saul, and he prophesieth in the midst of the house, and David
    is playing with his hand, as day by day, and the javelin [is] in the hand of Saul,
  eng-WYC-2017: Soothly after the tother day, a wicked spirit of God assailed Saul,
    and he prophesied in the midst of his house. And David harped with his hand, as
    by all days before; and Saul held a spear,
  eng-WMBB: On the next day, an evil spirit from God came mightily on Saul, and he
    prophesied in the middle of the house. David played with his hand, as he did day
    by day. Saul had his spear in his hand;
  urd-GVH: अगले दिन अल्लाह ने दुबारा साऊल पर बुरी रूह आने दी, और वह घर के अंदर वज्द
    की हालत में आ गया। दाऊद मामूल के मुताबिक़ साज़ बजाने लगा ताकि बादशाह को सुकून
    मिले। साऊल के हाथ में नेज़ा था। अचानक उसने उसे फेंककर दाऊद को दीवार के साथ छेद
    डालने की कोशिश की। लेकिन दाऊद एक तरफ़ हटकर बच निकला। एक और दफ़ा ऐसा हुआ, लेकिन
    दाऊद फिर बच गया।
  rug-rug: Keke rane si mae nuquru va hodaka koe Saula si keke tomate kaleana mae
    guana koe Tamasa, meke ititu si asa pa nana vetu guana tie pekipekina. Ke sipu
    korapa mikea Devita sa nana mike hapu, gua tugo sapu hoke tavetia sa doduru totoso,
    si taṉini vagia Saula si keke hopere.
  gaz-gaz: Guyyaa itti aanutti hafuurri hamaan Waaqa biraa humnaan Saaʼolitti dhufe.
    Innis mana isaa keessatti raajii dubbachaa ture; Daawit immoo akkuma duraan godhu
    sana baganaa taphachaa ture. Saaʼolis eeboo harkatti qabatee ture;
  fra-LSG: Le lendemain, le mauvais esprit de Dieu saisit Saül, qui eut des transports
    au milieu de la maison. David jouait, comme les autres jours, et Saül avait sa
    lance à la main.
  gnn-gnn: Ga wiripuŋuyunydja waluyu ŋäṉukthuna birrimbirryu ŋayathaŋala ŋanya Djolnha,
    wirrkina dhikana ŋayi Djol maḏakarritjthina ḻiyana‐bawa'yurruna. Ŋayinydja Daypitthunydja
    yukurrana manikaynha barkparkthurruna miyamara bitjarrana bitjan ŋayi ŋuli ŋäthili
    yukurranha barkparkthuna nhanukala, ga ŋunhi ŋayi nhinana Djolyunydja ḏälkuŋala
    garana goŋdhu, bala ŋayi marrtjina dharpuŋala warray ŋanya Daypitnha; ŋayi bini
    ŋanya dharpunha mam'maranhana ŋunhimala makarrlili buṉbulilina. Djolyu buku‐märrma'mirri
    baḏatjurrunanydja ŋanya garayunydja ŋuriŋi, liŋgu buku‐märrma'mirri yana ŋayi
    Daypittja baḻapthurruna nyilŋ'thurruna.
  yal-yal: Na xɔtɔn bode, yinna ɲaxin yi so Sɔli yi keli Ala ma. A yi waliyiya falane
    ti a banxin tagini. Dawuda yi kondenna maxama a xa alo a dari fena, Sɔli a tanban
    yi a yii.
  haw-1868: 'Ia la iho, hiki mai ka uhane ino maluna o Saula na ke Akua mai, a wanana
    aku la ia iloko o ka hale; a hookani iho la o Davida me kona lima, e like me na
    manawa mamua: a he ihe ma ka lima o Saula.'
  arb-NAV: وَحَدَثَ فِي الْيَوْمِ التَّالِي أَنْ هَاجَمَ الرُّوحُ الرَّدِيءُ شَاوُلَ
    مِنْ قِبَلِ الرَّبِّ، فَبَدَأَ يَهْذِي جُنُوناً فِي وَسَطِ الْبَيْتِ، بَيْنَمَا
    كَانَ دَاوُدُ يَعْزِفُ كَعَادَتِهِ فِي كُلِّ يَوْمٍ. وَكَانَ فِي يَدِ شَاوُلَ
    رُمْحٌ،
  ewe-ewe: Esi ŋu ke la, gbɔgbɔ vɔ̃ aɖe tso Mawu gbɔ ɖe fu na Saul eye wòde asi nuwɔwɔ
    me abe tsukunɔ ene. David faa akɔ nɛ to kasaŋkuƒoƒo nɛ me, abe ale si wòwɔna ne
    gbɔgbɔ vɔ̃ la mena eƒe mo dze anyi o la ene. Ke, le ɣeyiɣi sia me la, Saul lé
    akplɔ ɖe asi.
  eng-LEE: 'And it came to pass on the morrow, that an evil spirit from God came suddenly
    over Saul, and he spoke foolish things in the midst of the house: while David
    was playing with his hand, as on previous days; and the spear was in the hand
    of Saul.'
  gvn-gvn: Warngku nyubunman dubu Godundumun Saulundu walan, nyulu Saul kiru-kariman.
    Davidangka wulngku harp balkal-balkan, Saulungku nyungun kalkabu damanka. Saulungku
    kalka jambul yilban Davidanda, yamba David jinbalku jurrkijin, Saulungku nyungun
    nyundan. Saul binal God Davidanji, yamba Godungku nyungun Saul bawan. Yinyaynka
    Saul yinyilman Davidanka. Saul yinyilmanya Davidanka, nyulu David nyungundumun
    yungan. Nyulu David maja-bungan soldier-soldieranka 1000-balanka, jananin bubungu
    yindu-yinduymbu yungan, bamanji kuli-bakanji kuniwanka. God Davidanji bundandanya,
    David junkurrjiman bamanka kuli-bakanka, jananin kangan. Saulungku yinya kuku
    nyajin, nyulu David ngura-nyajin baja. Yamba jana Israel-warra Davidanka wawu
    jirray, nyulu binalmanya kuniwanka, bama kuli-baka kanganka. Davidangka juma Saulumu
    kangkal marryim-ban.
  asm-FB: তাৰ পাছদিনা ঈশ্বৰৰ পৰা অহা এটা অনিষ্টকাৰক আত্মা চৌলৰ ওপৰত স্থিতি হ’ল, আৰু
    তেওঁ বলীয়াৰ দৰে ঘৰৰ ভিতৰত বকিবলৈ ধৰিলে। সেয়ে দায়ূদে আন দিনা বজোৱাৰ দৰে সেইদিনাও
    বাদ্য বজালে। চৌলৰ হাতত যাঠি আছিল।
  sus-A: نَ كُيٍ عِبَ، عَلَ نَشَ عَ نِيَ حِننّ شَ بِرَ سْلُ قْشْ رَ، عَ مَسٍنيِ تِ
    عَلْ نَمِحْنمّ. عَ شَ تَنبّ نُ سُشُشِ عَ يِ رَ. دَوُدَ نُ نَ كْرَ رَبٍرٍقٍ عَ
    بّ، عَلْ عَ دَرِشِ عَ رَ كِ نَشّ تّمُي بِرِن.
  fra-SBL: Le lendemain, un mauvais esprit de Dieu s'abattit puissamment sur Saül,
    qui prophétisa au milieu de la maison. David jouait avec sa main, comme il le
    faisait chaque jour. Saül avait sa lance à la main ;
  hbo-hbo: וַיְהִ֣י מִֽמָּחֳרָ֗ת וַתִּצְלַ֣ח רוּחַ֩ אֱלֹהִ֨ים ׀ רָעָ֤ה ׀ אֶל־שָׁאוּל֙
    וַיִּתְנַבֵּ֣א בְתֹוךְ־הַבַּ֔יִת וְדָוִ֛ד מְנַגֵּ֥ן בְּיָדֹ֖ו כְּיֹ֣ום ׀ בְּיֹ֑ום
    וְהַחֲנִ֖ית בְּיַד־שָׁאֽוּל׃
  piu-2006: '@see-verse:1SA.018.009'
  pjt-pjt: Ka tjiṉṯu kutjupa Godalu piṟuku mamuku kurunpa walatjunu mayatja panya
    Saulalakutu, ka palula kurunta unngu tjarpangu munu palunya kuraṟa pungangi, ka
    paluṟu kawakawaringkula waḻi palumpangka unngu para-ngaṟala mirangi. Ka Davidalu
    Saulaku waḻingka kita wangkatjinganingi, panya paluṟu rawangku alatjinkupai. Ka
    Saulalu kuḻaṯa maṟangku kanyiningi,
  kik-kik: Mũthenya ũyũ ũngĩ roho mũũru uumĩte kũrĩ Ngai ũgĩũka na hinya mũno igũrũ
    rĩa Saũlũ. Nake akĩambĩrĩria kwaria ta mũgũrũki arĩ nyũmba yake thĩinĩ, Daudi
    aahũũraga kĩnanda kĩa mũgeeto, o ta ũrĩa aamenyerete gwĩka. Saũlũ aarĩ na itimũ
    guoko,
  fra-NCL: Le lendemain, un mauvais esprit envoyé de Dieu fondit sur Saül, et il eut
    des transports au milieu de sa maison. David jouait de la harpe, comme les autres
    jours, et Saül avait sa lance à la main.
  cek-AK: Khawnbangah loe Angraeng khae hoi kasae muithla to Saul nuiah krak; Saul
    mah a imthung aum ah lok taphong naah, David mah sak zong ih baktih toengah, Saul
    hanah katoeng to kruek pae, toe Saul loe a ban ah tayae to sinh.
  cuk-cuk: A-bangine, David gar-arpa-ogorsigua, Bab-Dummad burba-isganaga Saúl-urmaksad.
    Degidbali, Saúl e-neggi yogasaar gole-gole gualid, degine, eswar-annik gudii gualid.
  uig-CYR: Әтиси Худа тәрипидин қабаһәтлик бир роһ Саулниң үстигә чүшти вә у өйидә
    қалаймиқан җөйлигили турди. Әнди Давут башқа вақиттикидәк қоли билән чилтар чалди;
    Саулниң қолида нәйзә бар еди.
  tel-2017: తరువాతి రోజు దేవుని నుండి దురాత్మ సౌలు మీదికి బలంగా దిగి వచ్చింది. అతడు
    ఇంట్లో పూనకంలో మాట్లాడుతున్నప్పుడు దావీదు ఎప్పటిలాగే తంతి వాద్యం తీసుకుని వాయించాడు.
  hat-BSA: Nan jou aprè a, yon move lespri ki sòti nan Bondye te vini sou Saül avèk
    pwisans. Li te fè pwofesi nan mitan kay la. David, kòm abitid li jou an jou, t
    ap jwe ap la avèk men li. Saul te gen yon lans nan men l.
  kos-kos: In len tok ah, sie ngun koluk sin God me sifil sikyang nu sel Saul, ac
    el kasrkusrak ac kunaus lohm sel oana mwet wel se. David el muta srital ke harp,
    oana ke el muta oru len nukewa. Ac Saul el sruok osra soko inpaol.
  hbo-WLC: וַיְהִ֣י מִֽמָּחֳרָ֗ת וַתִּצְלַ֣ח רוּחַ֩ אֱלֹהִ֨ים ׀ רָעָ֤ה ׀ אֶל־שָׁאוּל֙
    וַיִּתְנַבֵּ֣א בְתוֹךְ־הַבַּ֔יִת וְדָוִ֛ד מְנַגֵּ֥ן בְּיָד֖וֹ כְּי֣וֹם ׀ בְּי֑וֹם
    וְהַחֲנִ֖ית בְּיַד־שָׁאֽוּל׃
  ibo-ibo: Nʼechi ya, mmụọ ọjọọ Chineke zitere bịara dakwasị Sọl, ọ malitekwara ibu
    amụma nʼụlọ ya. Ma Devid kpọrọ ụbọ akwara dịka ọ na-eme mgbe ọbụla. Ma nʼoge a,
    o nwere ùbe dị Sọl nʼaka.
  ory-ory: ପରଦିନ ପରମେଶ୍ୱରଙ୍କଠାରୁ ମନ୍ଦ ଆତ୍ମା ଶାଉଲଙ୍କୁ ଆକ୍ରାନ୍ତ କରନ୍ତେ, ସେ ଗୃହ ମଧ୍ୟରେ
    ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବାକୁ ଲାଗିଲେ; ପୁଣି, ଦାଉଦ ପ୍ରତିଦିନ ପରି ହସ୍ତରେ ବାଦ୍ୟ ବଜାଇଲେ;
    ସେସମୟରେ ଶାଉଲଙ୍କ ହସ୍ତରେ ବର୍ଚ୍ଛା ଥିଲା।
  wmt-wmt: '@see-verse:1SA.018.009'
  chk-chk: Nge sorotän ewe rän, eman ngün mi afeiengau seni Kot a feitiu won Saul
    pwe a arochorochfeil lon imwan. Lon ei otun Tafit a ettiki ewe kitar, usun a föri
    iteiten rän, nge Saul a amwöchü efoch siles lepöün.
  ssd-ssd: Kinymba mafena le Kuateŋge guwa ŋayonu pilna le pro Saul tuku wamdus ŋginŋgan
    serna le nu wi kagru-kagrumba mbanduwaŋ gomba biyna le David nu nuŋe gita ta tumba
    mara mindek usremba minna taŋamba nu katna.
  rop-rop: Wal neksdei God bin jandim det nogudbala spirit langa King Sol, en imbin
    teikoba langa im, en Sol bin jinginat nomo lilbit insaid langa im haus jis laiga
    granggibala men. Wal Deibid bin deya du garram King Sol, en imbin pleiplei det
    gita gulum hap jis laik imbin oldei dumbat, en King Sol bin holdimbat spiya langa
    im bingga.
  ukr-1871: 'На другий же день найшов злий дух від Бога на Саула, і був він не при
    собі в палатї: Давид же пригравав на струнах, як і щодня, а в Саула та був спис
    у руцї.'
  deu-1951: Am folgenden Tag kam der böse Geist von Gott über Saul, so daß er im Hause
    drinnen raste; David aber spielte mit seiner Hand auf den Saiten, wie er täglich
    zu tun pflegte. Saul aber hatte einen Speer in der Hand.
  eng-JPS: And it came to pass on the morrow, that an evil spirit from God came mightily
    upon Saul, and he raved in the midst of the house; and David played with his hand,
    as he did day by day; and Saul had his spear in his hand.
  srp-1865: 'A sjutradan napade Saula zli duh Božji, te prorokovaše u kuæi, a David
    mu udaraše rukom svojom u gusle kao prije: a Saulu u ruci bješe koplje.'
  lug-lug: Olunaku olwaddirira omwoyo omubi okuva eri Katonda ne gujja ku Sawulo n’amaanyi
    mangi, n’ayogera eby’obunnabbi mu lubiri lwe, Dawudi nga bw’akuba entongooli nga
    bwe yakolanga buli lunaku. Sawulo yalina effumu mu ngalo ze,
  heb-heb: ויהי ממחרת ותצלח רוח אלהים רעה אל שאול ויתנבא בתוך הבית ודוד מנגן בידו
    כיום ביום והחנית ביד שאול׃
  ben-IRV: পর দিন ঈশ্বরের কাছ থেকে একটা মন্দ আত্মা শৌলের উপর আসল। তিনি নিজের বাড়ীর
    মধ্যে আবোল-তাবোল কথাবার্তা বলতে লাগলেন, আর দায়ূদ অন্যান্য দিনের মত তাঁর সামনে
    বীণা বাজাতে লাগলেন। তখন শৌলের হাতে ছিল একটা বর্শা।
  pan-pan: ਅਗਲੇ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਉਹ ਦੁਸ਼ਟ-ਆਤਮਾ ਸ਼ਾਊਲ ਉੱਤੇ ਆਇਆ। ਤਦ
    ਉਹ ਘਰ ਵਿੱਚ ਅਗੰਮ ਵਾਕ ਕਰਨ ਲੱਗ ਪਿਆ ਅਤੇ ਦਾਊਦ ਨੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਪਹਿਲਾਂ ਵਾਂਗੂੰ ਹੱਥ ਨਾਲ
    ਵਜਾਇਆ। ਉਸ ਵੇਲੇ ਸ਼ਾਊਲ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਭਾਲਾ ਸੀ।
  tkr-tkr: Qinne yiğıl Allahee g'axuvuyn pisın rı'h Şaululqa gexa. Mang'vee xaa nen
    qadiy ha'a giyğal. Davudeeme, vucee ögiyl ha'an xhinne, meeb xılyaqa lira alyapt'ı
    mana ilyviyxə vuxha. Şaulne xıle nize eyxhe.
  mya-JVB: နက်ဖြန် နေ့ထာဝရဘုရား ထံတော်က၊ ဆိုး သောဝိညာဉ် သည် ရှောလု အပေါ် မှာရောက်
    သဖြင့် ၊ ရှောလု သည် နန်းတော် အလယ် ၌ ပရောဖက် ပြုသောကြောင့် ၊ ဒါဝိဒ် သည် အရင်ကဲ့သို့
    စောင်းတီး လေ၏။ ရှောလု သည် လှံ တိုကို ကိုင်လျက်ရှိ၍၊
  tte-O: Yanuwa ilayan yaluyaluwa biki Yeoba koina ilaoma ilau ilusae Saulo koina
    me ana kaiwe. Mwa ana nume kalona mena imiyamiya iedeedede bwagabwaga ana paisowa
    meuloina besiele kabo toyauyaule mumugali. Na Deibida nigele bwai ana api ikalai
    ivenuvenu sauga meuloina ana paisowa besiele. Na Saulo kaleya wamalina yabo iyaele
    nimana mena ikabikabi-kalatan.
  tbg-tbg: Ho vira qararaa Soruva nai naavuqi vauvaro Noravano Kotiva qaqi kovaro
    qora maraquravano Soruraqi tuviqetovaro vaakama vira avu aatovano hampiqama vuvaro
    viva vuera ntai vaiintira voqaara naveraiti vaura. Minti vauvaro Devitiva vo enta
    vo enta nai musiki ruquti vauntema kero, vi entaravata ruquti vauvaro Soruva vaantaara
    vara tuatero nai iriro tiharo,
  hmo-hmo: Kerukeru dabai lauma dikana ta Dirava dekena amo ese Saulo ia dogoatao
    haraga, vadaeni iena ruma dekenai ia kavakava bamona. Davida ese gita ia gadaralaia
    noho, dina ibounai ia karaia bamona. Saulo ena imana dekenai be io ta.
  urd-urd: और दूसरे दिन ऐसा हुआ, कि ख़ुदा कि तरफ़ से बुरी रूह साऊल पर ज़ोर से नाज़िल
    हुई और वह घर के अंदर नबुव्वत करने लगा, और दाऊद हर दिन की तरह अपने हाथ से बजा रहा
    था, और साऊल अपने हाथ में अपना भाला लिए था।
  rus-SYN: 'И было на другой день: напал злой дух от Бога на Саула, и он бесновался
    в доме своем, а Давид играл рукою своею на струнах, как и в другие дни; в руке
    у Саула было копье.'
  bqc-SIM: Kɛ́ a gu dↄ̀, ↄ̃ Lua tò Saulu tã́a pãsĩpi dɛ̀dɛ, àlɛ yãyaaa'o a kpɛ́u,
    ↄ̃ Davidi a mↄↄna sɛ̀, àlɛ lɛ́ lá ìↄ kɛ gↄↄpiiwa. Saulu a sↄ̃na kũa,
  tcz-CHONGTHU: Ajing nikho maman Pathen a kon in lhagao phalou Saul chungah ahung
    chukitin, insunga angol pen bangin apengin ahile, David in nidanga bangin, akhut
    in semjang asaijin ahi. Ahin Saul in akhut’ah tengcha akichoijin ahi.
  mar-mar: मग दुसऱ्या दिवशी असे झाले; देवापासून दुष्ट आत्मा शौलावर जोराने आला तेव्हा
    तो घरात बडबडत होता. म्हणून दावीद रोजच्याप्रमाणे आपल्या हाताने वाद्य वाजवीत होता.
    शौलाच्या हाती त्याचा भाला होता.
  qub-qub: Warannin junaj Tayta Dios cachashan fiyu espíritu Saulta charicurcuran.
    Chaura wasincho turwataran. Davidnami imaypis tucapanyashanno arpata tucaycaran.
    Tucaptin Saulga lansanta aptaraycaran.
  bqp-bqp: Kũ gu dↄ̀, akũ Luda tò Solu tãna pãsĩ pìi dìa, àtɛn yã ya a kpɛ́n,
    akũ Dauda a mↄrↄↄ sɛ̀, àtɛn lɛ́ lákũ àdi lɛ́ nà. Solu a sári kũna,
  hat-hat: Nan denmen, Bondye voye yon move lespri desann sou Sayil. Msye t'ap depale
    nan tout kay la, tankou yon moun fou. David menm t'ap jwe gita, jan li te konn
    fè l' chak jou a. Sayil te kenbe frenn li nan men l'.
  eng-BSB: The next day a spirit of distress sent from God came upon Saul, and he
    prophesied inside the house while David played the harp as usual. Now Saul was
    holding a spear,
  tod-tod: Poluma voloi, GALA ge zɛnvu ɲɔi gila teʋeni, é lɔ Sayile zu, é tɔɔzei
    ga é ɗa kulakɛlɛma vaiti bo ná-pɛlɛi wu. Davide ɠɛni ná-kɔnigi ɠɛinsu, eɠɛʋelei
    é ɠɛni kɛɛzu la zɔɔma voloiti su. Sayile ná-kpɛɛin ɠɛni zoni zea.
  eng-WEBPB: On the next day, an evil spirit from God came mightily on Saul, and he
    prophesied in the middle of the house. David played with his hand, as he did day
    by day. Saul had his spear in his hand;
  kbq-kbq: Hagi anante knazupa Anumzamo'a havi avamu huntegeno Solintera hanavetino
    eno eme azeri haviza higeno, noma'afi mani'neno neginagi nehuno azampina karugru
    keve e'rinegeno, Deviti'a nehiaza huno zavena azampi azeri'neno ahe'ne.
  nhe-BL: Huan hualmostla Toteco Dios quititlanqui se iajaca Axcualtlacatl tlen calajqui
    ipan Saúl huan nelía chicahuac quiitzqui. Huan Saúl tlachihuayaya fiero ipan icaltlanahuatil
    queja se tlen locojti. Huan David pejqui quitzotzona iarpa queja quichihuayaya
    achtohuiya. Huan Saúl quipixtoya se cuatlamintli tlen huehueyac imaco,
  bus-bus: Kɛ̀ guu dↄ̀, ben Ludaa tò Solu zĩn pãsĩ pì dìa, èe yãbuu tãa a kpɛ́n,
    ben Dauda a mↄrↄ sɛ̀, èe lɛɛ lán è lɛ́ nà. Solu a sári kũna,
  gub-BL: Iku'egwer pe Tupàn omono kar amo tekwe iaiw ma'e Xau rehe kury. Tekwe ikatu
    'ym ma'e wiko Xau izar romo. Uzypyrog he'o ma'e zàwe wiko pà weko haw pe. Umupu
    Tawi iwioràwiràn inà a'e. Amo 'ar mehe umupu wi uwioràwiràn oho Xau henataromo.
    Upyhyk Xau purukutukaw hereko opo pe a'e.
  eng-DRA: And the day after the evil spirit from God came upon Saul, and he prophesied
    in the midst of his house. And David played with his hand as at other times. And
    Saul held a spear in his hand,
