verse: 1SA.018.010
translations:
  mal-C: പിറ്റേദിവസം ദൈവത്തിൽനിന്നുള്ള ഒരു ദുരാത്മാവ് ശൗലിന്റെമേൽ ശക്തിയോടെ വന്നു.
    അയാൾ തന്റെ അരമനയിൽ ഉന്മാദാവസ്ഥയിൽ പുലമ്പിക്കൊണ്ടിരുന്നു; ദാവീദോ, പതിവുപോലെ കിന്നരം
    വായിച്ചുകൊണ്ടുമിരുന്നു. ശൗലിന്റെ കൈവശം ഒരു കുന്തമുണ്ടായിരുന്നു.
  deu-TKW: Am folgenden Tage nun kam ein böser Geist Gottes über Saul, so daß er drin
    im Palaste raste; David aber spielte die Zither wie jeden Tag, während Saul den
    Speer in der Hand hielt.
  lin-lin: Mokolo oyo elandaki, molimo moko ya mabe kowuta na Nzambe ekitelaki Saulo,
    mpe akomaki kotuntuka kati na ndako na ye, wana Davidi azalaki kobeta lindanda
    na ye ndenge azalaki kosala mikolo nyonso. Saulo asimbaki likonga na ye na loboko.
  eng-LSV: And it comes to pass, on the next day, that the spirit of sadness [from]
    God prospers over Saul, and he prophesies in the midst of the house, and David
    is playing with his hand, as [he did] day by day, and the javelin [is] in the
    hand of Saul,
  eng-GNV: 'And on the morowe, the euill spirite of God came vpon Saul, and he prophecied
    in the middes of the house: and Dauid played with his hand like as at other times,
    and there was a speare in Sauls hand.'
  eng-WEBSTER: 'And it came to pass on the morrow, that the evil spirit from God came
    upon Saul, and he prophesied in the midst of the house: and David played with
    his hand, as at other times: and there was a javelin in Saul''s hand.'
  nhw-BL: Huan hualmostla Toteco Dios quititlanqui se iajaca Amocualtlacatl catli
    calajqui ipan Saúl huan nelía chicahuac quiitzqui. Huan Saúl tlachihuayaya fiero
    ipan icaltlanahuatil quen se catli locojti. Huan David pejqui quitzotzona iarpa
    quen quichihuayaya achtihuiya. Huan Saúl quipixtoya se cuatlamintli catli huehueyac
    imaco,
  swh-ONEN: Kesho yake roho mbaya iliyoachiwa nafasi na Mungu ikaja kwa nguvu juu
    ya Sauli. Alikuwa akitabiri nyumbani mwake, wakati Daudi alikuwa akipiga kinubi,
    kama alivyozoea. Sauli alikuwa na mkuki mkononi mwake;
  bba-bba: Yen sisiru Gusunɔ u derɑ hunde kɔ̃sɑ yɑ Sɔɔlu seeri mɑ u bindimɔ win yɛnun
    suunu sɔɔ u ɡɑri ɡerumɔ nɡe bũnuɡii. Mɑ Dɑfidi u mɔrɔku suɑ u nùn soowɑmmɛ nɡe
    mɛ win dɔɔnɛ. N deemɑ Sɔɔlu u win yɑɑsɑ nɛni.
  eng-KJVCPB: 'And it came to pass on the morrow, that the evil spirit from God came
    upon Saul, and he prophesied in the midst of the house: and David played with
    his hand, as at other times: and there was a javelin in Saul’s hand.'
  cpy-cpy: Okanta otsipa kitejeri, ikyaantashiretakari Saúl peyari rotyaan-takiniriri
    Tajorentsi. Shinki-wentanaka iwinkathari-pankoteki. Pokaki David romampaawentyaari
    ikimi-tapiin-tzirowa. Raanakiro Saúl roshetaamento.
  mpx-mpx: Lan i gan yaka yayaluwa toapapanak etega toto i noem Yabowaine elana alona
    wana gasisi bwabwatana i masal Sol elana. Inoke iya iyoho wana limiya i baaba
    bwagabwaga ge wana ginol i ola tokokona, yaa Deibid iyoho wana hapi i lolol, i
    ola sauga gegewena i giginol. He Sol gau etega i pihikan nimanaa,
  luo-luo: Kinyne Nyasaye nochiwo thuolo ne roho marach mobiro gi teko modonjo kuom
    Saulo. Noyudo okoro wach e ode, ka Daudi to ne goyo nyatiti kaka ne ojagoyo pile.
    Saulo ne nigi tongʼ e lwete
  meu-meu: Daba rerena ai, lauma dikana ta Dirava ena amo ese Saulo e butua tao, bena
    ena ruma ai e kavaia. David ese gitara e hataiava, dina iboudiai heḡereḡeredia.
    Saulo imana na mai iona;
  npi-ULB: भोलि पल्ट शाऊलमा परमेश्‍वरबाटको हानिकारक आत्मा आयो र तिनले घरभित्र नै अगमवाणी
    बोले । त्यसैले दाऊदले हरेक दिन गरेझैं आफ्‍नो सङ्गीतको साधन बजाए । शाऊलको हातमा
    भाला थियो ।
  yor-yor: Ní ọjọ́ kejì ẹ̀mí búburú láti ọ̀dọ̀ Ọlọ́run wá pẹ̀lú agbára sórí Saulu,
    ó sì sọ àsọtẹ́lẹ̀ ní ilé rẹ̀ nígbà tí Dafidi sì ń fọn ohun èlò orin olókùn, gẹ́gẹ́
    bí ó ti máa ń ṣe láti ẹ̀yìn wá, Saulu sì ní ọ̀kọ̀ kan ní ọwọ́ rẹ̀.
  emp-NTPO: Nurẽma Ãcõrẽba jaida Saulmaa idu zebisia. Maʌ̃ jaiba idjira quĩrã cawaẽ́
    nũmebisia idji de dromane. Maʌ̃ne Daviba Saul carebai carea idji arpara zá b̶asia
    idjia obari quĩrãca. Saulba mĩãsuda idji jʌwad̶e erob̶asia.
  ind-ind: Keesokan harinya, roh penyiksa yang dari Allah menguasai Saul, sehingga
    dia kerasukan dan berteriak-teriak seperti orang gila di dalam rumahnya. Lalu
    Daud memainkan kecapinya seperti yang biasa dilakukannya untuk menenangkan hati
    Saul. Saat itu Saul sedang memegang tombak ditangannya.
  pes-OPCB: در فردای آن روز روح پلید از جانب خدا بر شائول آمد و او را در خانه‌اش پریشان‌حال
    ساخت. داوود مثل هر روز شروع به نواختن چنگ نمود. ناگهان شائول نیزه‌ای را که در
    دست داشت به طرف داوود پرتاب کرد تا او را به دیوار میخکوب کند. اما داوود خود را
    کنار کشید. این عمل دو بار تکرار شد.
  tgl-ULB: Kinabukasan sumugod ang mapanirang espiritu kay Saul mula sa Diyos. At
    nagsisigaw siya sa loob ng bahay. Kaya tumugtog si David ang kaniyang instrumento,
    gaya ng kanyang ginagawa bawat araw. Hawak ni Saul ang sibat sa kanyang kamay.
  cbu-NT: Putamshat zar Apanll waanaa wanee yutaritamashee Saulaam zanganirangu, Saulash
    pshturangiya. Ashirangu, Saul mirusinll ashiru, pangush taarangiya. Dapiyshat
    anush witararee yáyaru, kitartatar ashirangu, Saulsha k'chirpungurineetsi payupayuw
    ashirangiya.
  hui-hui: Ani bialu hearia horo mendengi dama mbira Solo ibula haru ibaga bu helo
    Ngode Datagaliwabehanda henge mini. Ani biyagola ibuninaga anda tamuha biruwa
    agali lulume bi laradagua bialu bi lagimbu bialu berene. Debidi ibu nde horo bibahendeni
    ga̱wa̱ ale timbuni lalu biraga biadagua bereagola Solo ibu yandare mbira gime
    yu berene.
  mya-mya: နောက်​တစ်​နေ့​၌​ဘု​ရား​သ​ခင်​၏​ထံ​တော်​မှ နတ်​မိစ္ဆာ​သည်​ရှော​လု​ကို​ပူး​ဝင်​သ​ဖြင့်
    သူ​သည် သူ​ရူး​သ​ဖွယ်​နန်း​တော်​တွင်း​ဝယ်​ဟစ်​အော် လျက်​နေ​၏။ ရှော​လု​သည်​လှံ​တန်​ကို​ကိုင်
    ထား​ပြီး​လျှင်၊-
  bod-N: ཕྱི་ཉིན་ཞོགས་པར་དཀོན་མཆོག་གི་གམ་ནས་བྱུང་བའི་སེམས་ཉིད་ངན་པ་དེ་སོ་ལོའི་སྟེང་དུ་བབས་པས་ཁོས་ཁྱིམ་དུ་གང་བྱུང་སྨྲས།
    སྐབས་དེར་དཱ་བིད་ཀྱིས་ཉིན་བཞིན་སྒྲ་སྙན་དཀྲོལ་ཞིང་སོ་ལོའི་ལག་ཏུ་མདུང་ཡོད་པ་དང་།
  sna-sna: Fume mangwana, mweya wakaipa wakabva kuna Mwari wakauya nesimba pamusoro
    paSauro. Akanga achiprofita ari mumba make, Dhavhidhi achiridza mbira, sezvaaisiita
    nguva dzose. Sauro akanga ane pfumo muruoko rwake,
  spa-BLM: Al día siguiente, un espíritu maligno de Dios se apoderó poderosamente
    de Saúl, y profetizó en medio de la casa. David jugaba con su mano, como lo hacía
    cada día. Saúl tenía su lanza en la mano;
  cac-cac: Axo d'a junxo c'u, ix och jun espíritu chuc yuj Jehová d'a vin̈aj Saúl
    chi', ix och locoax vin̈ d'a sdespacho, ix och ijan vin̈aj David schalan te' arpa,
    ichataxon sc'ulej, yed'q'ue jun q'uen lanza vin̈aj Saúl chi'.
  swh-ULB: Kesho yake yule roho ya ubaya kutoka kwa Mungu ikamwingia Sauli kwa nguvu.
    Naye akawa anafanya kama mwendawazimu nyumbani mwake. Hivyo Daudi akapiga kifaa
    chake, kama alivyofanya kila siku. Sauli alikuwa na mkuki wake mkononi.
  bel-bel: 'І было на другі дзень: напаў ліхі дух ад Бога на Саўла, і ён шалеў у доме
    сваім, а Давід граў рукою сваёю на струнах, як і ў іншыя дні; у руцэ ў Саўла была
    дзіда.'
  deu-ELBBK: Und es geschah am anderen Tag, da geriet ein böser Geist von Gott über
    Saul, und er weissagte im Innern des Hauses; David aber spielte mit seiner Hand,
    wie Tag für Tag, und der Speer war in der Hand Sauls.
  mbb-OT: Sunud dutun he andew, midselezan si Saul te mezaat he mulin-ulin he midsuǥù
    te Megbevayà, ne ebmutegmuteg sikandin dutun te seled te valey zin. Ne migkuwa
    ni David is alpa ne intukar zin para ki Saul iring te layun din en ebeeli. Neisip
    ni Saul zutun te egawed te vangkew is, “Ebengkawen ku si David para mekezeket
    sikandin kayi te elavat.” Ne zutun mibangkew zin si David te kezezuwa, ne nekelikey
    si David.
  mal-2015: പിറ്റെന്നാൾ ദൈവത്തിന്റെ പക്കൽ നിന്നുള്ള ദുരാത്മാവു ശൗലിന്മേൽ വന്നു; അവൻ
    അരമനക്കകത്തു ഉറഞ്ഞുപറഞ്ഞു; ദാവീദോ പതിവുപോലെ കിന്നരം വായിച്ചുകൊണ്ടിരുന്നു; ശൗലിന്റെ
    കയ്യിൽ ഒരു കുന്തം ഉണ്ടായിരുന്നു.
  rmc-rmc: Pre aver džives avľa pro Saul o nalačho duchos le Devlestar avke, hoj ačhiľa
    igen choľamen andro kher. O David bašavelas pre citara avke sar furt a o Saul
    ľikerelas andro vast e kopija.
  pes-OPV: و در فردای آن روز روح بد از جانب خدا برشاول آمده، در میان خانه شوریده احوال
    گردید. و داود مثل هر روز به‌دست خود می‌نواخت ومزراقی در دست شاول بود.
  ron-1924: А доуа зи, духул чел рэу, тримис де Думнезеу, а апукат пе Саул, каре с-а
    ынфурият ын мижлокул касей. Давид кынта, ка ши ын челелалте зиле, ши Саул ера
    ку сулица ын мынэ.
  ben-OBCV: পরদিনই ঈশ্বরের কাছ থেকে একটি মন্দ আত্মা সবলে শৌলের উপর নেমে এল। তিনি তাঁর
    বাড়িতে বসে ভাববাণী বলছিলেন, অন্যদিকে দাউদ সচরাচর যেমনটি করতেন, সেভাবে বীণা বাজিয়ে
    যাচ্ছিলেন। শৌলের হাতে ছিল একটি বর্শা
  som-som: Oo subaxdii dambe ruux xun oo xag Ilaah ka yimid ayaa ku soo degay Saa'uul,
    oo sidii nebi ayuu wax ugu sii sheegay guriga dhexdiisa. Markaasaa Daa'uud wuxuu
    gacanta ku dhuftay kataarad siduu maalin walba yeeli jiray; oo Saa'uulna gacantuu
    ku haystay warankiisii.
  lat-VUC: 'Post diem autem alteram, invasit spiritus Dei malus Saul, et prophetabat
    in medio domus suæ: David autem psallebat manu sua, sicut per singulos dies. Tenebatque
    Saul lanceam,'
  eng-ASVBT: 'And it came to pass on the morrow, that an evil spirit from God came
    mightily upon Saul, and he prophesied in the midst of the house: and David played
    with his hand, as he did day by day. And Saul had his spear in his hand;'
  ita-1885: Ora il giorno seguente avvenne che lo spirito malvagio mandato da Dio
    si avventò sopra Saulle, onde egli facea atti da uomo forsennato in mezzo la casa;
    e Davide sonava con le sue mani come per addietro, e Saulle avea una lancia in
    mano.
  eng-ULB: The next day a harmful spirit from God rushed upon Saul and he raved within
    the house. So David played his instrument, as he did each day. Saul had a spear
    in his hand.
  spa-VBL: Al día siguiente, un espíritu maligno de Dios se apoderó de Saúl con fuerza,
    y despotricó dentro de la casa mientras David tocaba el arpa como lo hacía habitualmente.
    Resulta que Saúl tenía una lanza en la mano,
  fra-_FOB: Et il arriva, le lendemain, que le mauvais esprit, envoyé de Dieu, saisit
    Saül, et il avait des transports au milieu de la maison. Or David jouait de sa
    main sur la harpe, comme les autres jours, et Saül avait une lance à la main;
  mal-mal: അടുത്ത ദിവസം ദൈവത്തിന്റെ പക്കൽ നിന്നുള്ള ദുരാത്മാവ് ശൌലിന്മേൽ വന്നു അവന്റെ
    നിയന്ത്രണം ഏറ്റെടുത്തു. അവൻ അരമനക്കകത്ത് ഭ്രാന്തനെപ്പോലെ പുലമ്പിക്കൊണ്ടു നടന്നു;
    ദാവീദോ പതിവുപോലെ കിന്നരം വായിച്ചുകൊണ്ടിരുന്നു; ശൌലിന്റെ കയ്യിൽ ഒരു കുന്തം ഉണ്ടായിരുന്നു.
  urd-GVR: Agle din Allāh ne dubārā Sāūl par burī rūh āne dī, aur wuh ghar ke andar
    wajd kī hālat meṅ ā gayā. Dāūd māmūl ke mutābiq sāz bajāne lagā tāki bādshāh ko
    sukūn mile. Sāūl ke hāth meṅ nezā thā. Achānak us ne use phaiṅk kar Dāūd ko dīwār
    ke sāth chhed ḍālne kī koshish kī. Lekin Dāūd ek taraf haṭ kar bach niklā. Ek
    aur dafā aisā huā, lekin Dāūd phir bach gayā.
  suz-BL: आ दीसा परमप्रभु रे मरिम्‍शो पाइब सोक्‍त काम सावल कली सुमा बाक्‍त। मिनु सावलमी
    आ खिंमी हेंथे पवा बाक्‍त। मिनु दाऊदमी ङोंइती ङा खोदेंशो पा सावल आ पर्बम बीना तबा
    बाक्‍त। सावल आ गुइमी तूतीक का बाक्‍माक्‍त। १सामुएल १६:१४,२३
  ita-1927: Il giorno dopo, un cattivo spirito, suscitato da Dio, s’impossessò di
    Saul che era come fuori di sé in mezzo alla casa, mentre Davide sonava l’arpa,
    come solea fare tutti i giorni. Saul aveva in mano la sua lancia;
  ckb-ckb: بۆ ڕۆژی دوای ئەوە ڕۆحێکی بەد لەلایەن خوداوە بە تواناوە هاتە سەر شاول، لەناوەڕاستی
    ماڵەکەدا وڕێنەی دەکرد، داودیش وەک هەموو ڕۆژێک قیسارەکەی لێدەدا و شاولیش ڕمێکی
    بەدەستەوە بوو.
  eng-BBE: 'Now on the day after, an evil spirit from God came on Saul with great
    force and he was acting like a prophet among the men of his house, while David
    was making music for him, as he did day by day: and Saul had his spear in his
    hand.'
  kan-OKCV: ಮಾರನೆಯ ದಿವಸದಲ್ಲಿ ದೇವರಿಂದ ಅನುಮತಿಸಿದ ದುರಾತ್ಮವು ಸೌಲನ ಮೇಲೆ ಇಳಿಯಿತು. ಅವನು ಬುದ್ಧಿಗೆಟ್ಟು
    ಮನೆಯಲ್ಲಿ ಕೂಗಾಡತೊಡಗಿದನು. ಆಗ ದಾವೀದನು ಪ್ರತಿದಿನ ಮಾಡುತ್ತಿದ್ದ ಹಾಗೆಯೇ ತನ್ನ ಕೈಯಿಂದ ಕಿನ್ನರಿಯನ್ನು
    ಬಾರಿಸುತ್ತಿದ್ದನು. ಆದರೆ ಸೌಲನ ಕೈಯಲ್ಲಿ ಈಟಿಯು ಇತ್ತು.
  tam-2017: மறுநாளிலே தேவனால் விடப்பட்ட தீயஆவி சவுலின்மேல் இறங்கினது; அவன் வீட்டிற்குள்ளே
    தீர்க்கதரிசனம் சொல்லிக்கொண்டிருந்தான்; அப்பொழுது தாவீது தினந்தோறும் செய்கிறபடி,
    தன்னுடைய கையினால் சுரமண்டலத்தை வாசித்துக்கொண்டிருந்தான்; சவுலின் கையிலே ஈட்டியிருந்தது.
  spa-RV-1909: 'Otro día aconteció que el espíritu malo de parte de Dios tomó á Saúl,
    y mostrábase en su casa con trasportes de profeta: y David tañía con su mano como
    los otros días; y estaba una lanza á mano de Saúl.'
  ron-BTF: Și s-a întâmplat, a doua zi, că un duh rău de la Dumnezeu a venit peste
    Saul și el profețea în mijlocul casei sale; și David cânta cu mâna sa, precum
    alte dăți; și Saul avea o suliță în mână.
  eng-WEBP: On the next day, an evil spirit from God came mightily on Saul, and he
    prophesied in the middle of the house. David played with his hand, as he did day
    by day. Saul had his spear in his hand;
  eng-FBV: The following day an evil spirit from God came on Saul with power, and
    he was ranting inside the house while David played the harp as he regularly did.
    Saul happened to be holding a spear,
  nld-1939: Nu gebeurde het reeds de volgende dag, dat Saul door een boze geest van
