    யாழ் வாசித்துக்கொண்டிருந்தான். அப்பொழுது சவுலின் கையில் ஒரு ஈட்டி இருந்தது.
  ceb-ULB: Pagkasunod adlaw mikunsad kang Saul ang daotang espiritu nga gipadala sa
