  mdy-ETH: ዬማፓ ዚሮ ጉቴሎ ፆኦሲዳፓ ዳኪንቴ ፑርታ ዓያና ሳኣዖኦሌይዳ ጌሌኔ፤ ዬያሮ ዒዚ ኬኤፆይዳ ዣኣዦጉዲ ጉሪ ጌስቲሢ ዓርቄኔ፤
