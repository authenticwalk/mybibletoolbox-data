  kan-2017: ಮರುದಿನ ದೇವರಿಂದ ಕಳುಹಿಸಲ್ಪಟ್ಟ ದುರಾತ್ಮವು ಸೌಲನ ಮೇಲೆ ಬಂದದ್ದರಿಂದ ಅವನು ಬುದ್ಧಿಗೆಟ್ಟು
