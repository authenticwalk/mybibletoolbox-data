    David zoals gewoonlijk te spelen. Maar Saul, die zijn lans in zijn hand had,
  nch-BL: Huan tonili Toteco Dios quititanqui se iajaca Amocualtacat cati calajqui
    ipan Saúl huan nelía chicahuac quiitzqui. Huan Saúl tachihuayaya fiero ipan icaltanahuatil
