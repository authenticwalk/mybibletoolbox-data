    dupwa yano pyao embame Pilisitia akali andete mendaki (100) dupwa pyao kumasipili
    lao suu pilyamo. Pyao kumasepala nakamana yongo yanenge pyakepanyi nembapala yanenge
    dupwa kiŋi karapyamo dokona minyuo epena leyami. (Dopa pyuo Soleme Pilisitia wambu
    dupwame Dapiti pyao kumarami lao palyiya.)
  urd-GVU: ساؤل نے اُنہیں پھر داؤد کے پاس بھیج کر اُسے اطلاع دی، ”بادشاہ مَہر کے لئے
    پیسے نہیں مانگتا بلکہ یہ کہ آپ اُن کے دشمنوں سے بدلہ لے کر 100 فلستیوں کو قتل
    کر دیں۔ ثبوت کے طور پر آپ کو اُن کا ختنہ کر کے جِلد کا کٹا ہوا حصہ بادشاہ کے پاس
    لانا پڑے گا۔“ شرط کا مقصد یہ تھا کہ داؤد فلستیوں کے ہاتھوں مارا جائے۔
  deu-1912: 'Saul sprach: So sagt zu David: Der König begehrt keine Morgengabe, nur
    hundert Vorhäute von den Philistern, daß man sich räche an des Königs Feinden.
    Denn Saul trachtete David zu fällen durch der Philister Hand.'
  kan-2017: ಆಗ ಅವನು ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ದಾವೀದನಿಗೆ, ‘ಅರಸನು ತೆರವನ್ನು ಅಪೇಕ್ಷಿಸುವುದಿಲ್ಲ.
    ತನ್ನ ಶತ್ರುಗಳಾದ ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಮುಯ್ಯಿತೀರಿಸಿ ಅವರಲ್ಲಿನ ನೂರು ಮಂದಿಯ ಮುಂದೊಗಲನ್ನು ತಂದುಕೊಡಬೇಕು
    ಅನ್ನುತ್ತಾನೆ’ ಎಂದು ಹೇಳಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ದಾವೀದನನ್ನು ಫಿಲಿಷ್ಟಿಯರಿಂದ ಕೊಲ್ಲಿಸಬೇಕೆಂಬುದೇ
    ಅವನ ಉದ್ದೇಶವಾಗಿತ್ತು.
  yap-yap: me yog Saul ngorad ni nge lungurad ngak David, “N’en ni be finey e en ni
    pilung ni ngam pi’ ngak ni puluwon e chi pin ni fak nem ni ngam leay e ra’ay yang
    i biyach u dal’ ra’ay i Filistine ni kam li’rad, ni aram e ke fulweg ngak e pi
