    David go digau Philistia.)
  uig-ARA: 'سائۇل: ــ سىلەر داۋۇتقا: ــ پادىشاھ ساڭا باشقا تويلۇق ئالغۇزمايدۇ، پەقەت
    پادىشاھ دۈشمەنلىرىدىن ئىنتىقام ئېلىش ئۈچۈن يۈز فىلىستىينىڭ خەتنىلىكىنىلا ئالىدۇ،
    دەپ ئېيتىڭلار، دېدى (سائۇلنىڭ مەقسىتى بولسا داۋۇتنى فىلىستىيلەرنىڭ قولىدا يوقىتىش
    ئىدى).'
  sus-sus: Sɔlu naxa e yamari, «Wo a fala Dawuda bɛ, ‹Mangɛ mu wama sese xɔn kote
    ra fo i xa Filisitaka xɛmɛ kɛmɛ soli xaba, i fa e ra be, alako a xa a gbe ɲɔxɔ
    a yaxuie ma.›» Na kui Sɔlu nu wama Filisitaka xa Dawuda faxa.
  pon-2006: 'A Sohl mahsanihong irail re en patohwanohng Depit: “Ihte me nanmwarki
    kupwurki ke en pwainki sapwellime serepeino, iei kilin nein mehn Pilisdia me sarawi
    100 me mehla, mehn ikihong sapwellime imwintihti kan.” (Met iei duwen Sohl eh
    koasoanehdi nan kupwure pwe Depit en kamakamala rehn mehn Pilisdia kan.)'
  jae-jae: Tec Saul kêsôm gebe “Asôm biŋ tonec êndêŋ Dawid gebe ‘Kiŋ taê kêka awê
    ŋaôli atom. Eŋ keteŋ lau Pilisti 100 nêŋ utiŋôlic gebe aôm ôkac kiŋnê kamocgôc
    êndêŋ ênê ŋacjonêŋ.’” Gebe Saul taê gêjam gêc tauŋa gebe lau Pilisti senseŋ Dawid
    su.
  ksd-ksd: 'ma Saul i ga biti: Avat a ve David ba go ko ra varkul ra king i mainge
    ure natuna a vavina, tika na mar na pal i ra pokakikil tai ra tarai Pilistia.'
  tur-YTC: Saul, “David’e söyleyin, ‘Kral, düşmanlarından öç almak için Filistliler’in
    yüz sünnet derisinden başka bir çeyiz istemiyor.’” dedi. Saul, David’in Filistliler’in
    elinden düşeceğini sanıyordu.
  grc-BRENT: Καὶ εἶπε Σαοὺλ, τάδε ἐρεῖτε τῷ Δαυὶδ, οὐ βούλεται ὁ βασιλεὺς ἐν δόματι
    ἀλλʼ ἢ ἐν ἑκατὸν ἀκροβυστίαις ἀλλοφύλων ἐκδικῆσαι ἐχθροὺς τοῦ βασιλέως· καὶ Σαοὺλ
    ἐλογίσατο ἐμβαλεῖν αὐτὸν εἰς χεῖρας τῶν ἀλλοφύλων.
  ind-AYT: Saul berkata, “Katakanlah kepada Daud begini, ‘Raja tidak menginginkan
    mas kawin selain seratus kulit khitan orang Filistin sebagai pembalasan kepada
    musuh raja.’” Saul bermaksud untuk menjatuhkan Daud melalui perantaraan orang
    Filistin.
  nya-nya: Sauli anayankha kuti, “Kamuwuzeni Davide kuti, ‘Mfumu sikufuna malowolo
    a mtundu wina uliwonse koma timakungu ta msonga za mavalo a Afilisti 100 kuti
    ilipsire adani ake.’ ” Maganizo a Sauli anali akuti Davide aphedwe ndi Afilisti.
  hrv-hrv: 'A Šaul odgovori: “Ovako recite Davidu: ''Kralj ne traži nikakva ženidbenog
    dara nego samo sto filistejskih obrezaka da se osveti kraljevim neprijateljima.''”
    Šaul mišljaše da će tako Davida gurnuti u ruke Filistejcima.'
  mps-mps: Tama Solgo homugo te Devit te Filistia dabeba hwįgi pomainu tagala palama,
    tama te Filistia dabego aga ela mumainu homu yai. Tama tiyu, agai te ofisa dabebolo
    olama, te po Devitba ma wagi soali. Agai te tiwai po wali, “Eno homugo Devitgo
    enabolo te wegi abelabo nai deli te tiwai momainu homu yai. Eno homugo Devitgo
    te Filistia ami dabe te bidi sese a naga te 100 elimainu elama, te enade boi bidi
    yali wei ponomainu homu ebao. Tama agai te 100 bidi augwa gasa tigi wali togolama,
    tama te tigiwali enabolo sela asomainu yaibao,” wali.
  tpi-tpi: Na Sol i ting long salim Devit i go pait long ol Filistia na bai ol Filistia
    i ken kilim Devit i dai. Olsem na em i tokim ol ofisa long i go tokim Devit gen.
    Em i tok olsem, “Mi laik bai Devit i givim mi wanpela samting tasol bilong baim
    meri. Mi laik bai Devit i kilim 100 soldia bilong Filistia bilong bekim rong bilong
    ol dispela birua bilong mi. Na em i mas katim skin bilong kok bilong dispela 100
    man na bringim skin i kam long mi.”
  dan-1931: 'Da sagde Saul: “Således skal I sige til David: Kongen ønsker ikke andet
    i Brudekøb end 100 Filisterforhuder, så at han kan få Hævn over sine Fjender!”
    Saul gjorde nemlig Regning på at få David fældet ved Filisternes Hånd.'
  vie-OVCB: 'ông dặn họ: “Hãy nói với Đa-vít rằng, sính lễ ta muốn là 100 dương bì
    của người Phi-li-tin! Ta chỉ muốn trả thù quân địch mà thôi.” Nói thế vì Sau-lơ
    nghĩ đây là dịp cho người Phi-li-tin giết Đa-vít.'
  guj-2017: અને શાઉલે કહ્યું કે, તમારે દાઉદને એમ કહેવું, ‘રાજાને કશા પલ્લાની જરૂર
    નથી. રાજાના શત્રુઓ પર વેર વાળવા માટે કેવળ પલિસ્તીઓનાં સો અગ્રચર્મ જોઈએ છે.’ આવું
    કહેવામાં શાઉલનો બદઈરાદો હતો કે દાઉદ પલિસ્તીઓના હાથથી માર્યો જાય.
  pon-2006A: 'A Sohl mahsanihong irail re en patohwanohng Depit: “Ihte me nanmwarki
    kupwurki ke en pwainki sapwellime serepeino, iei kilin nein mehn Pilisdia me sarawi
    100 me mehla, mehn ikihong sapwellime imwintihti kan.” (Met iei duwen Sohl eh
    koasoanehdi nan kupwure pwe Depit en kamakamala rehn mehn Pilisdia kan.)'
  por-BRBSL: 'Saul disse: “Diga a David: ''O rei não deseja nenhum dote, exceto cem
    prepúcios dos filisteus, para se vingar dos inimigos do rei''”. Agora Saul pensava
    que faria Davi cair pela mão dos filisteus.'
  cth-cth: Sawl ni, Devit koe hettelah na dei pouh awh han, Siangpahrang ni a tarannaw
    a pathung navah Filistinnaw vuensom 100 touh hoeh e laipalah aphu alouke banghai
    ngai hoeh, ati telah dei pouh awh atipouh. Hatei Sawl ni Devit hah Filistinnaw
    e kut dawk due sak hanelah a pouk e doeh.
  twi-twi: Saulo kae se, “Monkɔka nkyerɛ Dawid se, ‘Ɔhene nhwehwɛ ti nsa biara sɛ
    Filistifo ɔha mmarima ano were. Mʼatamfo so aweretɔ nko ara ne ade a mepɛ.’ ”
    Na Saulo adwene ara ne sɛ wobekum Dawid wɔ akono.
  hlt-hlt: Saul loh, “David te thui pah, manghai hamla maan a kuek moenih, manghai
    kah thunkha rhoek taengah phuloh, ham Philisti kah yahhmui yakhat mah,” a ti nah.
    Te vaengah David te Philisti kut ah cungku sak ham Saul loh a moeh.
  tbz-SIM: 'Kòò dɔ̀: Kɔtɛnɛ̀ kóò nɑ̀kɛ́ kɛ tú: N yí wɑnti ò n yietí tipocòntì, n dɔ́
    wèe kuɔ Fidisitɛ̃ɛ̃bɛ mbɛ kɛ́pɛitɛ kɛ́tɔní bɛ tɑyéí tɛkɔ̀ùtɛ̀ (100). Sɑuri do
    dɔ́ Fidisitɛ̃ɛ̃bɛ bɛɛ̀ nintɛ Dɑfiti.'
  msy-2020: Ezɨ Sol kamaghɨn nɨghnɨsi, a Devit amadaghtɨ, a mangɨ Filistiaba ko mɨsoghtɨma,
    me a mɨsueghtɨ an aremegham. Kamaghɨn amizɨ, a uan ingangarir gumazibav kemeghtɨ,
    me uamategh mangɨ Devit mɨkɨmam. A kamaghɨn mɨgei, “Kɨ kamaghsua, Devit bizir
    bar vamɨra nan guivim givesɨ na danɨngam. Kɨ kamaghsua, Devit nan apaniba ikarvaghɨva
    100plan Filistian mɨdorozir gumazibav sueghtɨ me arɨghiregh. Egh a 100plan gumazir
    kabar mɨkarzir mogomebar inibar ghoregh, da inigh na bagh izɨ.”
  dop-dop: 'Ntɛnɑ ɩ́ tɔ sɩ: Mpi mɑ cɑɑ sɩ Tɑfiiti ɩ́ suu mɑ pɛɛlɔ tɔɔ tɔɣɔlɛ sɩ, ɩ́
    kʋ́ Filiisi nyǝ́mɑ kɛ nɩɩnʋwɑ (100). Ɩlɛnɑ ɩ́ kɔnɑ-m pɑ hǝnnɔɔsɩ, nɑ pǝ́ lɛɛtɩ
    mɑ kolontunɑɑ. Nɑ Sɑyuli lʋkɩ kɛlɛ sɩ ntɑnyɩ pɑ hiki Tɑfiiti nɑ tǝnɑ nɑ pɑ́ kʋ-ɩ.'
  azb-azb: 'Şaul dedi: «Davuda deyərsiniz: “Padşah səndən başlıq pulu istəmir. Ancaq
    padşahın düşmənlərindən qisas almaq üçün yüz Filiştlinin sünnət ətini istəyir”».
    Bunu da Şaul Davudu Filiştlilərin əli ilə həlak etmək üçün quraşdırmışdı.'
  eng-DBY: 'And Saul said, Thus shall ye say to David: The king does not desire any
    dowry, but a hundred foreskins of the Philistines, to be avenged of the king''s
    enemies. But Saul thought to make David fall by the hand of the Philistines.'
  hin-2017: तब शाऊल ने कहा, “तुम दाऊद से यह कहो, ‘राजा कन्या का मोल तो कुछ नहीं चाहता,
    केवल पलिश्तियों की एक सौ खलड़ियाँ चाहता है, कि वह अपने शत्रुओं से बदला ले।’” शाऊल
    की योजना यह थी, कि पलिश्तियों से दाऊद को मरवा डाले।
  wol-KYG: 'Sóol ne leen: «Waxleen Daawuda ne ko, Buur de sàkkuwul ub can: xanaa téeméeri
    mbuñukay waa Filisti yu mu feyoo ci noonam yooyu.» Booba la Sóol laloon mooy pexe
    mu tàbbal Daawuda ca loxol waa Filisti.'
  eng-YLT: And Saul saith, 'Thus do ye say to David, There is no delight to the king
    in dowry, but in a hundred foreskins of the Philistines — to be avenged on the
    enemies of the king;' and Saul thought to cause David to fall by the hand of the
    Philistines.
  eng-WYC-2017: Soothly Saul said, Thus speak ye to David, The king hath no need to
    gifts for spousals, no but only to an hundred prepuces, that is, men’s rods uncircumcised,
    of the Philistines, that vengeance be made of the king’s enemies. Certainly Saul
    thought to betake David into the hands of Philistines.
  eng-WMBB: Saul said, “Tell David, ‘The king desires no dowry except one hundred
    foreskins of the Philistines, to be avenged of the king’s enemies.’” Now Saul
    thought he would make David fall by the hand of the Philistines.
  urd-GVH: साऊल ने उन्हें फिर दाऊद के पास भेजकर उसे इत्तला दी, “बादशाह महर के लिए
    पैसे नहीं माँगता बल्कि यह कि आप उनके दुश्मनों से बदला लेकर 100 फ़िलिस्तियों को
    क़त्ल कर दें। सबूत के तौर पर आपको उनका ख़तना करके जिल्द का कटा हुआ हिस्सा बादशाह
    के पास लाना पड़ेगा।” शर्त का मक़सद यह था कि दाऊद फ़िलिस्तियों के हाथों मारा जाए।
  rug-rug: meke garuni Saula si arini pude tozi nia se Devita, “Sapu doduru pu gua
    hiva nia sa baṉara koa goi pude na hinoluna sa barikaleqe si ka keke gogoto kapudi
    rina tie Pilisitia matedi, pude guana hinobe koari nana kana.” Pa siraṉa gua asa
    si va turua Saula pude va matea rina tie Pilisitia se Devita gua.
  gaz-gaz: Saaʼol immoo, “ ‘Mootichi diinota isaa haaloo baʼuuf misaa Filisxeemotaa
    dhibba tokko malee gabbara biraa tokko illee sirraa hin barbaadu’ jedhaatii Daawititti
    himaa” jedhe. Karoorri Saaʼol akka Daawit harka Filisxeemotaatti kufu ture.
  fra-LSG: 'Saül dit: Vous parlerez ainsi à David: Le roi ne demande point de dot;
    mais il désire cent prépuces de Philistins, pour être vengé de ses ennemis. Saül
    avait le dessein de faire tomber David entre les mains des Philistins.'
  gnn-gnn: '@see-verse:1SA.018.024'
  yal-yal: Sɔli yi e yabi, a naxa, “Ɛ falan ti Dawuda xa, ɛ naxa, ‘Mangan mako mi
    futu se ma, koni a xa sa Filisiti muxu kɛmɛ banxulan a fa e kidin na, alogo a
    xa a gbeen ɲɔxɔ a yaxune ra.’ ” Sɔli a kɔtɛni, Dawuda yi faxama Filisitine barakan
    nin.
  haw-1868: I aku la o Saula, Peneia oukou e olelo aku ai ia Davida, Aole makemake
    ke alii i ka uku, aka, i hookahi haneri omaka o na Pilisetia, i mea e hoopai aku
    ai i na enemi o ke alii. Manao iho la o Saula e haule ana o Davida ma ka lima
    o na Pilisetia.
  arb-NAV: 'فَقَالَ شَاوُلُ لَهُمْ: «هَذَا مَا تَقُولُونَهُ لِدَاوُدَ: إِنَّ الْمَلِكَ
    لَا يَطْمَعُ فِي مَهْرٍ، بَلْ فِي مِئَةِ غُلْفَةٍ مِنْ غُلَفِ الْفِلِسْطِينِيِّينَ،
    انْتِقَاماً مِنْ أَعْدَاءِ الْمَلِكِ». قَالَ هَذَا ظَنّاً مِنْهُ أَنْ يُوْقِعَ
    دَاوُدَ فِي أَسْرِ الْفِلِسْطِينِيِّينَ.'
  ewe-ewe: 'Saul gblɔ na wo be, “Migblɔ na David be srɔ̃ɖenu si medi tso esi koe nye
    Filistitɔ alafa ɖeka ƒe aʋanuyiwo: hlɔ̃biabia nye futɔwo koe nye nu si mehiã.”
    Ke ta me si Saul ɖo lae nye be woawu David le aʋa la me!'
  eng-LEE: And Saul said, Thus shall ye say to David, The king desireth not any dowry,
    but a hundred foreskins of the Philistines, to be avenged on the king's enemies.
    But Saul thought to cause David to fall by the hand of the Philistines.
  asm-FB: তেতিয়া চৌলে ক’লে, “তোমালোকে দায়ূদক এইদৰে কোৱা, ‘ৰজাই একো যৌতুক নিবিচাৰে,
    কেৱল ৰজাৰ শত্ৰুবোৰৰ প্ৰতিকাৰ সাধিবৰ কাৰণ পলেষ্টীয়াসকলৰ এশ লিঙ্গাগ্ৰ-চৰ্ম্ম বিচাৰিছে’।”
    এইদৰে চৌলে দায়ূদক ফিলিষ্টীয়াসকলৰ হাতেৰে বধ কৰিবলৈ চিন্তা কৰিলে।
  sus-A: سْلُ نَشَ عٍ يَمَرِ، «وٌ عَ قَلَ دَوُدَ بّ، ‹مَنفّ مُ وَ مَ سٍسٍ شْن كٌتٍ
    رَ قٌ عِ شَ قِلِسِتَكَ شّمّ كّمّ سٌلِ شَبَ، عِ قَ عٍ رَ بٍ، عَلَكٌ عَ شَ عَ فبٍ
    حْشْ عَ يَشُييٍ مَ.›» نَ كُي سْلُ نُ وَ مَ قِلِسِتَكَ شَ دَوُدَ قَشَ.
  fra-SBL: 'Saül dit : « Dis à David : « Le roi ne désire pas d''autre dot que cent
    prépuces de Philistins, pour se venger des ennemis du roi ». Saül pensait maintenant
    faire tomber David par la main des Philistins.'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל כֹּֽה־תֹאמְר֣וּ לְדָוִ֗ד אֵֽין־חֵ֤פֶץ לַמֶּ֙לֶךְ֙ בְּמֹ֔הַר
    כִּ֗י בְּמֵאָה֙ עָרְלֹ֣ות פְּלִשְׁתִּ֔ים לְהִנָּקֵ֖ם בְּאֹיְבֵ֣י הַמֶּ֑לֶךְ וְשָׁא֣וּל
    חָשַׁ֔ב לְהַפִּ֥יל אֶת־דָּוִ֖ד בְּיַד־פְּלִשְׁתִּֽים׃
  piu-2006: '@see-verse:1SA.018.024'
  pjt-pjt: Ka Saulalu wangkangu wati panya tjuṯangka, “Wiya, ngayuluṉa maniku mukuringkunytja
    wiya ngayuku uṉṯalpa aḻṯinytjaku, palu ngayulu mukuringanyi paluṟu ankula wati
    Pilitjiyanya nguraṟa tjuṯa nampa nyangatja 100 pungkula wiyantjaku. Palulanguṟultaṉa
    palunya ungkuku ngayuku uṉṯalpa.” Alatji paluṟu tjanala wangkangi, palu unngu
    paluṟu kuliningi alatji, “Kuwariya Pilitjiyanya nguraṟa tjuṯangku palunya-waraṟa
    wiyaṉi.”
  kik-kik: Saũlũ agĩcookia atĩrĩ, “Ĩrai Daudi atĩrĩ, ‘Mũthamaki ndekwenda irĩhi rĩngĩ
    o rĩothe rĩa rũracio o tiga ikonde cia nyama igana cia Afilisti, nĩguo arĩhĩrio
    kũrĩ thũ ciake.’ ” Mũbango wa Saũlũ warĩ atĩ Daudi oragwo nĩ Afilisti.
  fra-NCL: 'Saül dit : « Vous parlerez ainsi à David : Le roi ne demande aucune dot,
    mais cent prépuces de Philistins, pour être vengé des ennemis du roi. » Saül pensait
    faire ainsi tomber David dans la main des Philistins.'
  cek-AK: to naah Saul mah, Siangpahrang mah na zu lakhaih atho paek han koeh ai,
    a misanawk nuiah lu lak hanah, Philistin kaminawk ih tangyat hin cumvaito ni a
    koeh, tiah David khaeah thui pae oh, tiah a naa. Saul poekhaih loe Philistin kaminawk
    ban ah David to dueksak han koeh.
  cuk-cuk: 'Saúl gannar ega sogdebalid: —Davidʼga be sogmalo: ‘Rey na e-sisgwa-ukoedgi
    ega ome-nikuedgi-gusgu-ibmar-ukleged-anale, Filistea-dulemar-e-abgan-uka-duku
    dulatar (100) abeged. Ar unnila, e-isdarmalad-buged-mai imakbied.’ Ar Saúl abeged
    Filistea-dulemar David-oburgwed.'
  uig-CYR: 'Саул: — Силәр Давутқа: — Падиша саңа башқа тойлуқ алғузмайду, пәқәт падиша
    дүшмәнлиридин интиқам елиш үчүн йүз Филистийниң хәтнилигинила алиду, дәп ейтиңлар,
    деди (Саулниң мәхсити болса Давутни Филистийләрниң қолида йоқитиш еди).'
  tel-2017: ఫిలిష్తీయుల చేతికి దావీదు చిక్కేలా చేయాలన్న తలంపుతో సౌలు “రాజు కన్యాశుల్కం
    ఏమీ కోరడం లేదు, అయితే రాజు శత్రువులమీద పగతీర్చుకోవడానికి కేవలం వందమంది ఫిలిష్తీయుల
    మర్మాంగ చర్మాలు తీసుకురావాలని కోరుతున్నాడని దావీదుకు చెప్పండి” అన్నాడు.
  hat-BSA: 'Alò, Saül te di: “Konsa ou va pale David: ‘Wa a pa bezwen okenn kòb kòm
    dwa maryaj, sof ke yon santèn prepuce yo ki sòti nan Filisten yo, pou egzekite
    vanjans sou lènmi a wa yo.’” Alò, Saül te fè plan pou fè David tonbe pa men a
    Filisten yo.'
  kos-kos: ac Saul el sapkin tuh elos in fahkang nu sel David, “Pwayena ma tokosra
    el enenu sum in sang moli acn se natul ah, pa kulun ma lun mukul siofok ma misa
    lun mwet Philistia, tuh in mwe foloksak lal nu sin mwet lokoalok lal.” (Saul el
    oru pwapa lukma se inge tuh mwet Philistia in mau unilya David.)
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל כֹּֽה־תֹאמְר֣וּ לְדָוִ֗ד אֵֽין־חֵ֤פֶץ לַמֶּ֙לֶךְ֙ בְּמֹ֔הַר
    כִּ֗י בְּמֵאָה֙ עָרְל֣וֹת פְּלִשְׁתִּ֔ים לְהִנָּקֵ֖ם בְּאֹיְבֵ֣י הַמֶּ֑לֶךְ וְשָׁא֣וּל
    חָשַׁ֔ב לְהַפִּ֥יל אֶת־דָּוִ֖ד בְּיַד־פְּלִשְׁתִּֽים׃
  ibo-ibo: ọ gwara ha sị, “Gwanụ Devid, ‘Eze achọghị ihe ọzọ dịka ụgwọ isi akụ ọbụla
    karịa naanị narị apị ndị Filistia. Ka ọ bụrụ ọbọ ọ ga-abọrọ m nʼisi ndị iro m.’ ”
    Ma ihe Sọl bu nʼobi bụ na a ga-egbu Devid nʼọgụ ahụ.
  ory-ory: ତହିଁରେ ଶାଉଲ କହିଲେ, “ତୁମ୍ଭେମାନେ ଦାଉଦଙ୍କୁ ଏପରି କୁହ, ‘ରାଜା କିଛି ମୂଲ୍ୟ ଚାହାନ୍ତି
    ନାହିଁ, ମାତ୍ର ରାଜାଙ୍କ ଶତ୍ରୁମାନଙ୍କଠାରୁ ପରିଶୋଧ ନେବା ନିମନ୍ତେ ପଲେଷ୍ଟୀୟମାନଙ୍କର ଶହେ ସୁନ୍ନତ
    ଚର୍ମ ଚାହାନ୍ତି।’” ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତ ଦ୍ୱାରା ଦାଉଦଙ୍କୁ ବଧ କରିବା ପାଇଁ ଶାଉଲଙ୍କର ବିଚାର
    ଥିଲା।
  chk-chk: Mürin, Saul a üreniir pwe repwe asile ngeni Tafit, “Ewe king esap mochen
    och kiis, chilon chök ipükü ünüchen ewe kükün inis seni ekewe chon Filistia, pwe
    epwe ngeni chon oputan chappen ar föför.” Iei usun Saul a ekieki pwe ekewe chon
    Filistia repwe niela Tafit.
  ssd-ssd: 'Saul maŋ ndek nuŋe piro mbal kukulniŋmba saniŋgina: Tane ka teŋenmba David
    sawap. Gabat suŋgo nu ne agaŋ ndindombi ndo pino piyawam tuku sakat ta teŋenmba.
    Ne ka nu tuku ŋgueu mbal mbar lafuwam tuku Filistia taŋgo 100 bale farka nane
    tuku nduwa ŋgaro kugerka kilmba nu tugum prowa ŋga David sawap ŋgina. Saul nu
    idusmba David nu ka Filistia mbal ndoŋ kame bumba Filistia mbalŋge balewaig le
    kumwa ŋga idusmba nu piro ta David tuna.'
  rop-rop: en King Sol bin dalim olabat blanga gobek en tok langa Deibid lagijat,
    “Det king nomo wandim bigmob enijing brom yu blanga merrit langa im doda. Oni
    wan ting im wandim. Im wandim det skinpat brom 100 dedwan Filastain solja, dumaji
    olabat na det enami blanga im, en im wandi peiyimbek olabat.” Lagijat na King
    Sol bin wandim Deibid garra dum, dumaji imbin wandim Deibid garra dai brom detlot
    Filastain solja.
  ukr-1871: 'І повелїв Саул: Скажіте Давидові так: Царь не бажає нїякого весільнього
    гостинця, опріч сотнї Филистійських переднїх шкірочок, щоб помститись над царськими
    ворогами. Саул же міркував про те, як би згубити Давида з сьвіту Филистійською
    рукою.'
  deu-1951: 'Saul sprach: So saget zu David: Der König begehrt keine Morgengabe, sondern
    nur hundert Vorhäute von Philistern, um sich an des Königs Feinden zu rächen;
    aber Saul trachtete darnach, David durch der Philister Hand zu fällen.'
  eng-JPS: 'And Saul said: ''Thus shall ye say to David: The king desireth not any
    dowry, but a hundred foreskins of the Philistines, to be avenged of the king''s
    enemies.'' For Saul thought to make David fall by the hand of the Philistines.'
  srp-1865: 'A Saul reèe: ovako recite Davidu: ne traži car uzdarja, nego sto okrajaka
    Filistejskih, da se car osveti svojim neprijateljima. A Saul mišljaše kako bi
    David pao u ruke Filistejima.'
  lug-lug: Sawulo n’addamu nti, “Mugambe Dawudi nti, ‘Tewali kirala kabaka ky’ayagala
    okuggyako ebikuta by’Abafirisuuti kikumi okwesasuza ku balabe be, n’oluvannyuma
    onoowasa muwala we.’ ” Sawulo yali ayagala Dawudi attibwe Abafirisuuti.
  heb-heb: ויאמר שאול כה תאמרו לדוד אין חפץ למלך במהר כי במאה ערלות פלשתים להנקם באיבי
    המלך ושאול חשב להפיל את דוד ביד פלשתים׃
  ben-IRV: তখন শৌল বললেন, “তোমরা দায়ূদকে বল যে, রাজা কেবল তাঁর শত্রুদের উপর প্রতিশোধ
    হিসাবে একশো জন পলেষ্টীয়ের পুরুষাংঙ্গের সামনের চামড়া চান, অন্য কোনো পণ চান না।”
    শৌল ভাবলেন পলেষ্টীয়দের হাতে এবার দায়ূদকে শেষ করা যাবে।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਦਾਊਦ ਨੂੰ ਆਖੋ ਕਿ ਰਾਜਾ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦੀ ਕੀਮਤ ਨਹੀਂ ਮੰਗਦਾ
    ਸਗੋਂ ਫ਼ਲਿਸਤੀਆਂ ਦੀਆਂ ਸੌ ਖਲੜੀਆਂ ਇਸ ਲਈ ਜੋ ਰਾਜਾ ਦੇ ਵੈਰੀਆਂ ਤੋਂ ਬਦਲਾ ਲਿਆ ਜਾਵੇ। ਪਰ ਸ਼ਾਊਲ
    ਇਹ ਚਾਹੁੰਦਾ ਸੀ ਕਿ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਰਾਹੀਂ ਦਾਊਦ ਨੂੰ ਮਰਵਾ ਦੇਵੇ।
  tkr-tkr: 'Şaulee eyhen: – Davuduk''le eyhe: «Paççahee vake, yişşel-alla pıl deş
    heqqa. Mang''vee vake, çine cigee, cuna qəl qığaahasva, cune duşmanaaşin vəşne
    (100) Filiştinğançeng''un sunnat hı''iyn ç''ürüx heqqa». Manıd Şaulee, Davud Filiştinaaşde
    xıleka gik''asva ha''a.'
  mya-JVB: သင်တို့သည် တဖန် ပြော ရမည်မှာ၊ ရှင် ဘုရင်သည် ရန်သူ တို့၌ စိတ် တော်ပြေမည်အကြောင်း
    ၊ ဖိလိတ္တိ လူတို့၏ အရေဖျား တရာ မှ တပါးအခြားသော လက်ဖွဲ့ ရာကို အလို တော်မ ရှိဟု
    မှာ ထား၏။ သို့ရာတွင် ဒါဝိဒ် ကို ဖိလိတ္တိ လူတို့လက် ဖြင့် ဆုံး စေမည်ဟု ရှောလု အကြံ
    ရှိ၏။
  tte-O: Saulo iba, “Kwawalolau koina kwaba, ‘Saulo iwawalo nige nuwanuwana maisa
    yabo uloina koina natuna kuyamaisa na nuwanuwamo temga Pilistiya tomo wan andeledi
    kuunuili na yoli isuna kwapina kutom-gabaegili ukwalailima igitai kaiwena nuwanuwana
    kana gum iyai kana tokalomagigiliwone kolili.’” Nuwatu bwaine Saulo ana kalomagigili
    nuwatuna tem gubesi na Deibida iboita Pilistiya nimali mena.
  tbg-tbg: 'viva vinavukara tiharo, Nenavu vuru Devitira mintima tiva amiate: Avuhainaa
    vaiinti viva kia ariara nora koqaa autuane, tivo. Viva ariara tiharo, Are oru
    navutaaka Pirisia iqoka vaiinti 100navu arukera tiqaa vuntu kaane. Are vika arukera
    vika qake paha toqakera 100navu viri ti timiraqe te vira tave, virara ti raavura
    koqaa homa vaivo tirarave tivo, tiate, tiro. Soruva mintima kero Devitira arukerara
    nai aatoqi iri vaura.'
  hmo-hmo: 'Vadaeni Saulo ia gwau, “Davida be inai bamona do umui hamaoroa, umui gwau,
    ‘King Saulo be iena kekeni ena davana ia ura lasi. To inai sibona ia ura: Ia ura
    Pilistia taudia ibounai 100 edia usi kopina, idia ivaia gaudia do oi mailaia.
    Inai kopidia king dekenai do oi henia, Pilistia taudia edia kerere davana karaia
    totona.’ ” Saulo be ia laloa Davida be unai kopidia ia abia gwauraia neganai,
    Pilistia taudia ese Davida do idia alaia mase.'
  urd-urd: तब साऊल ने कहा, तुम दाऊद से कहना कि बादशाह मेहर नही माँगता वह सिर्फ़ फ़िलिस्तियों
    की सौ खलड़ियाँ चाहता है, ताकि बादशाह के दुश्मनों से इन्तक़ाम लिया जाए, साऊल का
    यह इरादा था, कि दाऊद को फ़िलिस्तियों के हाथ से मरवा डाले।
  rus-SYN: 'И сказал Саул: так скажите Давиду: царь не хочет вена, кроме ста краеобрезаний
    Филистимских, в отмщение врагам царя. Ибо Саул имел в мыслях погубить Давида руками
    Филистимлян.'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: À oɛ̀ má ye ã̀nsue pↄeio, sema aà tↄsimɛɛ ma ibɛɛ Filitɛ̃ↄwa,
    i sumɛɛ ń ń gyafↄↄo mɛ̀n basↄo. Àlɛ e Filitɛ̃ↄ aà dɛɛ.'
  tcz-CHONGTHU: Saul in David koma asei diu ahil kit’in, “Lengpan moulah man dia adei
    chu ahile amelmate chunga phulah nadinga Philistine te chep jakhat tilou adang
    imacha angeh poi tin seipeh un,” ati. Ahinla Saul chun David chu Philisine te
    khutna thisah tei agot ahi.
  mar-mar: तेव्हा शौलाने म्हटले, “तुम्ही दावीदास असे म्हणा, राजाच्या शत्रूंचा सूड
    उगवावा म्हणून पलिष्ट्यांच्या शंभर अग्रत्वचा याशिवाय काही हुंडा राजा मागत नाही.”
    परंतु दावीदाला पलिष्ट्यांच्या हाताकडून मारावे असे शौलाने इच्छिले होते.
  qub-qub: 'Chaura Saulga Davidta Filistea runacuna wañuchinanta munar uywaynincunata
    niran: «Davidta willay: ‹Rayga manami munanchu wamranwan majachacar päganayquita.
    Man''chäga munan pachac (100) Filistea runacunapa pengayninpa punta garantami.
    Chayrämi rayga chiquejnincunata ayñita cutichir cushiconga.› »'
  bqp-bqp: 'Akũ Solu pì: À onɛ má ye anzure pↄ́keiro, séto à fĩna bomɛnɛ ma ibɛrɛ
    Filisitininↄa, à sumɛnɛ kũ ń gyↄfↄrↄnↄ mɛ̀n basↄↄro. Àtɛn da Filisitininↄ ni
    a dɛmɛ.'
  hat-hat: 'Epi Sayil di yo: -Men sa n''a di David: Wa a pa bezwen ou ba l'' ankenn
    lajan pou ou marye ak pitit fi li a. Sèlman sa li ta renmen, se san po ti kòk
    moun Filisti. Konsa, l''a tire revanj sou lènmi li yo. Sayil te fè plan sa a pou
    David te ka tonbe nan men moun Filisti yo.'
  eng-BSB: Saul replied, “Say to David, ‘The king desires no other dowry but a hundred
    Philistine foreskins as revenge on his enemies.’” But Saul intended to cause David’s
    death at the hands of the Philistines.
  tod-tod: 'Sayile ɠɛni ti ma: «À ɠɛ Davide ma: ‹Masagi la vulu zɔngɔ ɠaiziɛzu ná-doun
    anzanui vaa zu. Nii nɔ wɔin ma, naa ɠa é ga, zunu ani laayɔɓɔ ungila (100), Filiseti
    nuiti saama, naa ɠa é ɠɛɛzu ga ná-wanaɠulai sili nuiti ba.› » Sayile naa woni,
    nii a kɛ, é Davide undaaʋili Filiseti nuiti zea.'
  eng-WEBPB: Saul said, “Tell David, ‘The king desires no dowry except one hundred
    foreskins of the Philistines, to be avenged of the king’s enemies.’” Now Saul
    thought he would make David fall by the hand of the Philistines.
  kbq-kbq: Soli'a mago'ane eri'za vahe'a huzamanteno, amanage huta Devitina ome asamiho,
    Mofanima mizama hunaku'ma haniana 100'a Filistia venenemokizmi zamagoza anoma'a
    zamaheno taga huno egahie huno hu'ne huta ome asamiho. Hianagi Solima agesama
    antahiana ha' ome nehanigeno ahesaze huno antahi'ne.
  nhe-BL: 'Huajca Saúl quinilhui itlatequipanojcahua, quej ni xiquilhuitij David:
    ―Nopa tlanahuatijquetl ax quinequi tomi queja sequinoc momajtoque temacaj para
    ininsihua. Quinequi momacuepas ica icualancaitacahua. Huajca quinequi xiquinmicti
    100 filisteo tlacame huan xiquintequilis iyecapa cuetlaxo inintlacayo huan tijmactilis.
    Pero nelía Saúl quinequiyaya nopa filisteos ma quimictica David ipan tlatehuicajyotl.'
  bus-bus: 'Ben Solu bè: À onɛ má ye anzure pↄ́keziro, sé à gɛ̃ɛ bomɛ ma ibɛɛ Filisitininↄa,
    à sumɛ kↄ̃n ń gɛfↄↄnↄ mɛ̀n basↄↄro. Èe kpákpaa Filisitininↄ é à dɛmɛ.'
  gub-BL: — Peze'eg wi peho izupe nehe no, i'i wi wanupe no. — Xo pitài ma'e zo tuwihawete
    uputar wazyr hekuzar ràm romo nehe. Ezuka 100 Piri ywy rehe har eho ne wà nehe.
    Wazuka re emonohok wapirera'i wanuwi nehe. Erur izupe nehe. Nezewe mehe erezepyk
    putar Xau waàmàtyry'ymar wanehe nehe, peze izupe nehe, i'i wanupe. — Nezewe mehe
    Piri ywy rehe har uzuka putar Tawi a'e wà nehe, i'i uzeupe.
  eng-DRA: 'And Saul said: Speak thus to David: The king desireth not any dowry, but
    only a hundred foreskins of the Philistines, to be avenged of the king’s enemies.
    Now Saul thought to deliver David into the hands of the Philistines.'
