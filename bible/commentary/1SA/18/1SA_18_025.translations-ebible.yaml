  mdy-ETH: ሳኣዖኦሌ ላሚ ሃሣ «ካኣቲ ፔ ናዖ ዛሎ ኔጊዳፓ ኮዓ ማጋጫ ፔቴ ፄኤታ ፒሊስፄኤሜ ዓሲ ኔ ዎዺ ዓቲንቶ ቤርቶ ቲቂ
