verse: 1SA.018.025
translations:
  mal-C: “ ‘ശത്രുക്കളോടു പ്രതികാരമായി ഫെലിസ്ത്യരുടെ നൂറ് അഗ്രചർമമല്ലാതെ മറ്റു യാതൊന്നും
    രാജാവ് സ്ത്രീധനമായി ആഗ്രഹിക്കുന്നില്ല,’ എന്നു നിങ്ങൾ ദാവീദിനോടു പറയുക” എന്നു ശൗൽ
    അവരോടു കൽപ്പിച്ചു. ഫെലിസ്ത്യരുടെ കൈയാൽ ദാവീദിനെ വീഴ്ത്തണമെന്നാണു ശൗൽ ചിന്തിച്ചത്.
  deu-TKW: 'Saul gebot: Sprecht so zu David: Der König begehrt keine weitere Morgengabe,
    als hundert Philistervorhäute, um an des Königs Feinden Rache zu nehmen. Saul
    rechnete nämlich darauf, David durch die Hand der Philister zu fällen.'
  lin-lin: 'Saulo alobaki : « Boloba na Davidi ete mokonzi asengi mbongo ya libala
    te, kasi bangenga nkama moko ya nzoto ya mibali kati na bato ya Filisitia mpo
    na kozongisa mabe na mabe epai ya banguna na ye. » Makanisi ya Saulo ezalaki ya
    komona Davidi kokweya na maboko ya bato ya Filisitia.'
  eng-LSV: And Saul says, “Thus you say to David, There is no delight for the king
    in dowry, but in one hundred foreskins of the Philistines—to be avenged on the
    enemies of the king”; and Saul thought to cause David to fall by the hand of the
    Philistines.
  eng-GNV: 'And Saul sayd, This wise shall ye say to Dauid, The King desireth no dowrie,
    but an hundred foreskinnes of the Philistims, to bee auenged of the Kings enemies:
    for Saul thought to make Dauid fall into the handes of the Philistims.'
  eng-WEBSTER: And Saul said, Thus shall ye say to David, The king desireth not any
    dower, but a hundred foreskins of the Philistines, to be avenged of the king's
    enemies. But Saul thought to make David fall by the hand of the Philistines.
  nhw-BL: 'Huajca Saúl quinilhui itequipanojcahua, quej ni xiquilhuitij David: ―Nopa
    tlanahuatijquetl amo quinequi tomi quen sequinoc momajtoque temacaj para ininsihua.
    Quinequi momacuepas ica icualancaitacahua. Huajca quinequi xiquinmicti 100 filisteo
    tlacame huan xiquintequilis iyecapa cuetlaxo inintlacayo huan tijmactilis. Pero
    nelía Saúl quinequiyaya nopa filisteos ma quimictica David ipan tlahuilancayotl.'
  swh-ONEN: Sauli akajibu, “Mwambieni Daudi, ‘Mfalme hataki zawadi nyingine kuwa mahari
    isipokuwa magovi 100 ya Wafilisti, ili kulipiza kisasi juu ya adui zake.’ ” Mawazo
    ya Sauli yalikuwa Daudi akaanguke mikononi mwa Wafilisti.
  bba-bba: Sɔɔlu u nɛɛ, ɑmɛniwɑ i ko i Dɑfidi sɔ̃ i nɛɛ, nɑ ǹ dokirirun ɡɑ̃ɑnu ɡɑnu
    kĩ, mɑ n kun mɔ Filisitibɑn sen sɑrusu wunɔbu (100). Yerɑ yɑ ko n sɑ̃ɑ mɔru kɔsiɑru
    nɛn yibɛrɛbɑn mi. Sɔɔlu u yeni ɡerumɔwɑ kpɑ Filisitibɑ bu kɑ Dɑfidi ɡo.
  eng-KJVCPB: And Saul said, Thus shall ye say to David, The king desireth not any
    dowry, but an hundred foreskins of the Philistines, to be avenged of the king’s
    enemies. But Saul thought to make David fall by the hand of the Philistines.
  mpx-mpx: inoke analiya i lahe i ba, “Nuku baek Deibid elana nuku ba, ‘Kin nige nuwana
    mola getoga eliyana ge natuna nu pwamolaya, iyai te Pilistiya bolau ali gewi elulu
    bwagabwaga (100) nu lolil, yaka tuwaliya buhuna kunisina nu pwatanik elana ni
    kite. He nuwana ya te nu tagalahi ana topihigelgel elal.’” (He Sol wana nuwatu
    te Deibid ni patuna ni na alonau Pilistiya nihi haveyan yaka nihi lopaaliga.)
  luo-luo: Saulo nodwoko niya, “Wachneuru Daudi ni, ‘Ruoth ok dwar ni inyombne, eka
    ikaw nyare, to odwaro mana ni mondo ikelne ringre jo-Filistia mia achiel (ma en
    pien duongʼ-gi), mondo ochulgo kuor ne wasike.’ ” Chenro mar Saulo ne en ni mondo
    Daudi opodhie lwet jo-Filistia.
  meu-meu: Bena Saulo eto, David na ini ba hamaoroa toma, baoto “Pavapava na hahine
    davana ta se uramu, ina mo, peritome ai e iva heḡeḡe kopidia na Filistia taudia
    sinahu-ta edia amo; unu amo pavapavaese ia inaina ediai dava baine abi”. Saulo
    ena lalo-hadai be David na Filistia taudia imadia amo baine mase.
  npi-ULB: त्यसपछि शाऊलले भने, “दाऊदलाई यसो भन, 'राजाले आफ्ना शत्रुहरूमाथि बद्‍ला
    लिनलाई दुलहीको मूल्य पलिश्तीहरूको सयवटा खलडीबाहेक कुनै कुरा चाहनुहुन्‍न' ।” दाऊद
    पलिश्तीहरूको हातबाट मरून् भन्‍ने शाऊलको विचार थियो ।
  yor-yor: Saulu dáhùn pé, “Sọ fún Dafidi pé, ‘Ọba kò fẹ́ owó orí láti ọ̀dọ̀ àna rẹ̀
    ju awọ iwájú orí ọgọ́rùn-ún Filistini lọ láti fi gba ẹ̀san lórí àwọn ọ̀tá rẹ̀.’ ”
    Èrò Saulu ni wí pé kí Dafidi ṣubú sí ọwọ́ àwọn ará Filistini.
  emp-NTPO: 'Baribʌrʌ Saulba crĩcha b̶asia Davira pilisteorãa beabida. Maʌ̃ bẽrã jarasia:
    –Davia jarad̶adua mʌ̃ cau carea paratara iwid̶iẽ́ b̶ʌda. Mʌ̃a ab̶abe quĩrĩã b̶ʌa
    idjia pilisteorã umaquĩrã cacua wẽãgod̶a eda cien eneida. Idjía jarad̶adua pilisteorãba
    dadjirã biẽ́ oped̶ad̶a carea mʌ̃a ãdjirãra ab̶ari quĩrãca biẽ́ o quĩrĩã b̶ʌda.–'
  ind-ind: Kemudian berkatalah Saul, “Katakanlah hal ini kepada Daud, ‘Raja tidak
    menginginkan mas kawin selain seratus kulit khatan orang-orang Filistin, sebagai
    pembalasan terhadap musuh-musuhnya.’” Tetapi memang harapan Saul adalah agar Daud
    terbunuh oleh orang Filistin.
  pes-OPCB: '@see-verse:1SA.018.024'
  tgl-ULB: At sinabi ni Saul, “Ganito ang inyong sasabihin kay David, 'Hindi naghahangad
    ang hari ng anumang dote, isang daang pinagtulian ng mga Filisteo lamang, upang
    mapaghigantihan ang mga kaaway ng hari.”' Ngayon iniisip ni Saul na mahulog si
    David sa kamay ng mga Filisteo.
  cbu-NT: Ashiriya, Saulsha mangush chinarangu, Waani amb ashkachuri, Filistewshuch
    Dapiyaa pachapana átu, Natu, yusur naateerus, kamanishinints. Nishuch tputs kizaa
    yamaam zandkatssin, uru waparee undarar pachakiya. Ashirucha, kurakshat nuw kundarareetsi
    aranginasha kasimaam nuwaam iparimandi Filistewshuchee 100 tputs pachayaru, wayumshiree
    tas tuchingayaru, yushindachpa, átcha, táshinints, tárangiya.
  hui-hui: Ani biyagola Solohanda tigua Debidihondo agua lole pudaba lalu lamini.
    Ibugua lalu, Kini ibugua hame ledago ogonigo wali wariabu maru ale nabulego biradagua
    Pilidiali waitigi agali handari mbira (100) pani bo homelowa tinaga dongone podo
    mabu bialu yalu ibabe, lene. Ogoni Solohanda Debidi Pilidialime belo nde lowa
    ogonidagua bialu manda manda bini.
  mya-mya: ထို​အ​ခါ​ရှော​လု​က``သင်​တို့​သည်​ဒါ​ဝိဒ်​အား မင်း​ကြီး​သည်​သင့်​အား​သ​မီး​တော်​ကို​ပေး​ရ
    သည့်​အ​တွက်​လက်​ဆောင်​အ​ဖြစ် သင့်​ထံ​မှ ဖိ​လိတ္တိ​အ​မျိုး​သား​လူ​သေ​အလောင်း​တစ်​ရာ
    တို့​၏​အ​ရေ​ဖျား​များ​ကို​သာ​လျှင် ရန်​သူ တို့​အား​လက်​စား​ချေ​သည့်​အ​နေ​ဖြင့်​အ​လို
    ရှိ​တော်​မူ​သည်​ဟု​ပြော​ကြား​လော့'' ဟု အ​မိန့်​ပေး​တော်​မူ​၏။ (ရှော​လု​ဤ​သို့​ပြု
    ခြင်း​မှာ​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏​လက် ဖြင့်​ဒါ​ဝိဒ်​အ​သတ်​ခံ​ရ​ရန်​ဖြစ်​၏။-)
  bod-N: སོ་ལོ་ན་རེ། ཁྱོད་ཅག་གིས་དཱ་བིད་ལ་འདི་ལྟར། རྒྱལ་པོ་ནི་རྒྱུ་ནོར་ལ་མི་དགའ་བར་རང་གི་དགྲ་བོ་ལ་ཡ་ལན་སློག་པའི་ཕྱིར་ཕེ་ལེ་ཤེད་པའི་མཚན་སྐྱི་བརྒྱ་ལ་དགའ་བ་རེད་སྨྲོས་ཤིག་ཅེས་སྨྲས།
    མ་གཞི་སོ་ལོས་དཱ་བིད་ནི་ཕེ་ལེ་ཤེད་པའི་ལག་ནས་འཆི་བར་འགྱུར་རོ་བསམས་པ་རེད།
  sna-sna: Sauro akati, “Muti kuna Dhavhidhi, ‘Mambo haasi kuda rimwezve roora romwenga
    rinokunda zvikanda zvapamberi zvavaFiristia zana, kuti atsive vavengi vake.’ ”
    Urongwa hwaSauro hwakanga huri hwokuurayisa Dhavhidhi navaFiristia.
  spa-BLM: 'Saúl dijo: “Dile a David que el rey no desea otra dote que cien prepucios
    de los filisteos, para vengarse de los enemigos del rey”. Entonces Saúl pensó
    que haría caer a David por mano de los filisteos.'
  cac-cac: 'Ix yalanxi vin̈aj Saúl chi'' d''a eb'' ay yopisio chi'': —Alec d''a vin̈,
    max stuplaj ix visil tic vin̈ icha sb''eyb''al eb'' anima, an̈ej syic''cot 100-oc
    sjolom svinaquil eb'' vin̈ filisteo vin̈ d''ayin. Icha chi'' tz''aj in pacan in
    b''a d''a eb'' vajc''ol chi'', xe chi d''a vin̈, xchi vin̈ rey chi''. Icha chi''
    ix yutej vin̈ rey chi'' yalani yic smiljicham vin̈aj David chi'' yuj eb'' filisteo
    chi''.'
  swh-ULB: Na Sauli akasema, “Hivi ndivyo mtakavyo mwambia Daudi, 'Mfalme haitaji
    mahari yoyote, isipokuwa govi mia moja za Wafilisti, ili ajilipize kisasi kwa
    adui wa mfalme.”' Basi Sauli alifikiri atamwangusha Daudi kwa mkono wa Wafilisti.
  bel-bel: 'І сказаў Саўл: так скажэце Давіду, цар ня хоча вена, апрача ста краеабразаньняў
    Філістымскіх, у помсту ворагам царовым. Бо Саўл меў на думцы загубіць Давіда рукамі
    Філістымлянаў.'
  deu-ELBBK: 'Da sprach Saul: So sollt ihr zu David sagen: Der König hat kein Begehr
    nach einer Heiratsgabe, sondern nach 100 Vorhäuten der Philister, um sich an den
    Feinden des Königs zu rächen. Saul aber gedachte David durch die Hand der Philister
    zu fällen.'
  mbb-OT: migkaǥi si Saul te, “Keǥiyi niw si David te iyan dà ebuyù en ku he sunggud
    te kebpengesawa zin te anak ku is menge lundis te purù te sudiyà te 100 he menge
    Filistihanen, he iyan kebpekevales ku kandan te menge kuntada ku.” Iyan haazà
    planu ni Saul para mepatey si David te menge Filistihanen.
  mal-2015: 'അതിന്നു ശൗൽ: രാജാവിന്റെ ശത്രുക്കൾക്കു പ്രതികാരം ആകുവാൻ തക്കവണ്ണം ഫെലിസ്ത്യരുടെ
    നൂറു അഗ്രചർമ്മമല്ലാതെ രാജാവു യാതൊരു സ്ത്രീധനവും ആഗ്രഹിക്കുന്നില്ല എന്നിങ്ങനെ നിങ്ങൾ
    ദാവീദിനോടു പറയേണം എന്നു കല്പിച്ചു; ഫെലിസ്ത്യരുടെ കയ്യാൽ ദാവീദിനെ വീഴുമാറാക്കേണമെന്നു
    ശൗൽ കരുതിയിരുന്നു.'
  rmc-rmc: 'Androda o Saul phenďa: „Džan ko David a phenen leske: ‚O kraľis na kamel
    ňisave dari, ale kamel šel (100) anglune cipi le Filišťincengre muršikane kotorendar,
    hoj pes aleha te pomsťinel peskre ňeprijaťeľenge.‘ “ O Saul kamľa, hoj o David
    te merel le filišťiňike vastendar.'
  pes-OPV: 'و شاول گفت: «به داود چنین بگویید که پادشاه مهر نمی خواهد جز صد قلفه فلسطینیان
    تا ازدشمنان پادشاه انتقام کشیده شود.» و شاول فکرکرد که داود را به‌دست فلسطینیان
    به قتل رساند.'
  ron-1924: 'Саул а зис: „Аша сэ ворбиць луй Давид: ‘Ымпэратул ну чере ничо зестре;
    чи дореште о сутэ де препуцурь де але филистенилор, ка сэ-шь рэзбуне пе врэжмаший
    луй.’” Саул авя де гынд сэ факэ пе Давид сэ кадэ ын мыниле филистенилор.'
  ben-OBCV: শৌল তখন উত্তর দিলেন, “দাউদকে গিয়ে বলো, ‘রাজামশাই আর কোনও কন্যাপণ চান
    না, শুধু ফিলিস্তিনীদের 100-টি লিঙ্গত্বক্ দিলেই হবে, যেন তাঁর শত্রুদের উপর প্রতিশোধ
    নেওয়া যায়।’ ” শৌল পরিকল্পনা করে রেখেছিলেন, যেন দাউদ ফিলিস্তিনীদের হাতেই মারা
    পড়েন।
  som-som: Markaasaa Saa'uul wuxuu yidhi, Sidan Daa'uud ku dhaha, Boqorku waxba yarad
    kaa dooni maayo, boqol buuryo oo reer Falastiin oo boqorka cadaawayaashiisa looga
    aarguto mooyaane. Haddaba Saa'uul wuxuu damcay inuu Daa'uud u gacangeliyo reer
    Falastiin.
  lat-VUC: 'Dixit autem Saul: Sic loquimini ad David: Non habet rex sponsalia necesse,
    nisi tantum centum præputia Philisthinorum, ut fiat ultio de inimicis regis. Porro
    Saul cogitabat tradere David in manus Philisthinorum.'
  eng-ASVBT: And Saul said, Thus shall ye say to David, The king desireth not any
    dowry, but a hundred foreskins of the Philistines, to be avenged of the king’s
    enemies. Now Saul thought to make David fall by the hand of the Philistines.
  ita-1885: 'E Saulle disse: Dite così a Davide: Il re non vuol dote, ma cento prepuzii
    de'' Filistei, acciocchè sia fatta vendetta de'' suoi nemici. Or Saulle pensava
    di far cader Davide nelle mani de'' Filistei.'
  eng-LXXUP: And Saul said, Thus shall ye speak to David, The king wants no gift but
    a hundred foreskins of the Philistines, to avenge himself on the king’s enemies.
    Now Saul thought to cast him into the hands of the Philistines.
  eng-ULB: Then Saul said, “Say this to David, 'The king does not desire any price
    for the bride except a hundred foreskins of the Philistines, to be avenged from
    the king's enemies.'” Now Saul thought to make David fall by the hand of the Philistines.
  spa-VBL: 'Saúl les dijo: “Díganle a David que la única dote que el rey quiere para
    la novia son cien prepucios de filisteos muertos, como forma de vengarse de sus
    enemigos”. El plan de Saúl era hacer que los filisteos mataran a David.'
  fra-_FOB: 'Et Saül dit: Vous parlerez ainsi à David: Le roi ne veut pas de douaire,
    mais cent prépuces de Philistins, afin que le roi soit vengé de ses ennemis. Or,
    Saül avait dessein de faire tomber David entre les mains des Philistins.'
  mal-mal: 'അതിന് ശൌല്‍: “രാജാവ് യാതൊരു സ്ത്രീധനവും ആഗ്രഹിക്കുന്നില്ല. അതിനുപകരം രാജാവിന്റെ
    ശത്രുക്കളോടുള്ള പ്രതികാരമായി ഫെലിസ്ത്യരുടെ നൂറ് അഗ്രചർമ്മം മതി എന്ന് നിങ്ങൾ ദാവീദിനോട്
    പറയണം” എന്ന് കല്പിച്ചു; ഫെലിസ്ത്യരുടെ കയ്യാൽ ദാവീദ് കൊല്ലപ്പെടണമെന്ന് ശൌല്‍ കരുതിയിരുന്നു.'
  urd-GVR: Sāūl ne unheṅ phir Dāūd ke pās bhej kar use ittalā dī, “Bādshāh mahr ke
    lie paise nahīṅ māṅgtā balki yih ki āp un ke dushmanoṅ se badlā le kar 100 Filistiyoṅ
    ko qatl kar deṅ. Sabūt ke taur par āp ko un kā ḳhatnā karke jild kā kaṭā huā hissā
    bādshāh ke pās lānā paṛegā.” Shart kā maqsad yih thā ki Dāūd Filistiyoṅ ke hāthoṅ
    mārā jāe.
  suz-BL: मिनु मेकोमी दाऊद कली “जोरी सत्रु आन क्‍येक्‍क लेत्‍चा कली पिपम ग्‍युम्‍ली
    आ पर्बम सहे का पलिस्‍ती आन ख्रोइक्‍तीक चिनु ख्रोइक्‍तीक ङा कुशुल ला पुंइब मतीन”
    देंमाक्‍त। मारदे हना पलिस्‍ती आन गुइ रे दाऊद बेक्‍ल देंशो बाक्‍माक्‍त।
  ita-1927: 'E Saul disse: “Dite così a Davide: Il re non domanda dote; ma domanda
    cento prepuzi di Filistei, per trar vendetta de’ suoi nemici”. Or Saul aveva in
    animo di far cader Davide nelle mani de’ Filistei.'
  ckb-ckb: 'شاولیش گوتی: «ئاوا بە داود بڵێن: ”خۆشی پاشا لە شیربایی نییە، بەڵکو بە
    سەد پێستی سەری ئەندامی نێرینەی فەلەستییەکانە، بۆ تۆڵەسەندنەوە لە دوژمنەکانی پاشا.“»
    شاول بیری لەوە دەکردەوە کە داود بە دەستی فەلەستییەکان بکوژرێت.'
  eng-BBE: And Saul said, Then say to David, The king has no desire for any bride-price,
    but only for the private parts of a hundred Philistines so that the king may get
    the better of his haters. But it was in Saul's mind that David might come to his
    end by the hands of the Philistines.
  kan-OKCV: ಆದರೆ ಸೌಲನು ದಾವೀದನನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ಬೀಳಮಾಡಬೇಕೆಂದು ನೆನಸಿ ತನ್ನ ಸೇವಕರಿಗೆ,
    “ನೀವು ದಾವೀದನಿಗೆ ಅರಸನು ಯಾವ ತೆರವನ್ನು ಅಪೇಕ್ಷಿಸದೆ, ತನ್ನ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ
    ತೀರಿಸುವ ಹಾಗೆ ನೂರು ಮಂದಿ ಫಿಲಿಷ್ಟಿಯರ ಮುಂದೊಗಲನ್ನು ಅಪೇಕ್ಷಿಸುತ್ತಾನೆಂದು ಹೇಳಿರಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல்: ராஜா சீதனத்தை விரும்பாமல், பெலிஸ்தர்களின் நூறு நுனித்தோல்களினால்
    ராஜாவின் எதிரிகளிடத்தில் பழிவாங்க விருப்பமாக இருக்கிறார் என்று தாவீதுக்குச் சொல்லுங்கள்
    என்றான்; தாவீதை பெலிஸ்தர்களின் கையினால் விழச்செய்வதே சவுலுடைய எண்ணமாக இருந்தது.'
  spa-RV-1909: 'Y Saúl dijo: Decid así á David: No está el contentamiento del rey
    en el dote, sino en cien prepucios de Filisteos, para que sea tomada venganza
    de los enemigos del rey. Mas Saúl pensaba echar á David en manos de los Filisteos.'
  ron-BTF: 'Și Saul a spus: Astfel să îi spuneți lui David: Împăratul nu dorește zestre,
    ci o sută de prepuțuri ale filistenilor, ca să fie răzbunat de dușmanii împăratului.
    Dar Saul gândea să îl facă pe David să cadă prin mâna filistenilor.'
  eng-WEBP: Saul said, “Tell David, ‘The king desires no dowry except one hundred
    foreskins of the Philistines, to be avenged of the king’s enemies.’” Now Saul
    thought he would make David fall by the hand of the Philistines.
  eng-FBV: Saul told them, “Tell David, ‘The only dowry the king wants for the bride
    is one hundred foreskins of dead Philistine as a way of taking revenge on his
    enemies.’” Saul's plan was to have David be killed by the Philistines.
  nld-1939: 'beval Saul hen, tegen David te zeggen: De koning verlangt geen huwelijksgift,
    alleen maar honderd voorhuiden van Filistijnen, om zich op s konings vijanden
    te wreken. Want Saul rekende er op, dat hij David zo in handen van de Filistijnen
    zou spelen.'
  nch-BL: 'Huajca Saúl quinilhui itequipanojcahua, quej ni xiquilhuitij David: ―Nopa
    tanahuatijquet amo quinequi tomi quej sequinoc momajtoque temacaj por inisihua.
    Quinequi momacuepas ica icualancaitacahua. Huajca quinequi xiquinmicti 100 filisteo
    tacame huan xiquintequilis iyecapan cuetaxo inintacayo huan tijmactilis. Pero
    nelía Saúl quinequiyaya nopa filisteos ma quimictica David ipan tatehuilisti.'
  vie-1934: 'Sau-lơ nói cùng chúng rằng: Các ngươi hãy nói cùng Đa-vít như vầy: Vua
    chẳng đòi sính lễ gì khác, chỉ đòi một trăm dương bì của người Phi-li-tin, đặng
    trả thù kẻ cừu địch mình. Vả, cái mưu của Sau-lơ là khiến cho Đa-vít sa vào tay
    dân Phi-li-tin.'
  hin-CV: शाऊल ने इसका उत्तर इस प्रकार दिया, “दावीद से यह कहना, ‘राजा तुमसे कोई बेटी
    के मोल की उम्मीद नहीं कर रहे. वह तुम्हारे द्वारा फिलिस्तीनियों से सिर्फ बदला ही
    लेना चाहते हैं. तब इसके लिए तुम्हें उन्हें सिर्फ एक सौ फिलिस्तीनी पुरुषों के लिंग
    की खाल लाकर देना होगा.’ ” इसके द्वारा शाऊल सिर्फ यह चाह रहे थे कि दावीद फिलिस्तीनियों
    के हाथ में पड़ जाएं और मारे जाएं.
  spa-BES: 'Entonces Saúl dijo: Entonces dile a David: El rey no desea ningún precio
    de novia, sino solo los prepucios de cien filisteos para que el rey pueda vencer
    a sus enemigos. Pero fue en la mente de Saúl que David podría llegar a su fin
    por las manos de los filisteos.'
  tdx-tdx: 'Le hoe t’i Saole: Zao ty ho saontsie’ areo amy Davide: Tsy mipay lafitihy
    i mpanjakay, fa ofoke zato boak’ amo nte-Pilistio, ho fañavahañe o rafelahi’ i
    mpanjakaio. Amy te kinilili’ i Saole ty hampihotrake i Davide am-pitàn-te-Pilisty.'
  tha-KJV: ซาอูลจึงรับสั่งว่า “​เจ้​าจงพูดเช่นนี้​แก่​ดาว​ิดว่า ‘​กษัตริย์​ไม่มี​พระประสงค์จะเอาอะไรในการแต่งงานเลย
    นอกจากหนังปลายองคชาตของคนฟีลิสเตียสักหนึ่งร้อย เพื่อพระองค์จะทรงแก้แค้นศั​ตรู​ของกษั​ตริ​ย์’”
    ฝ่ายซาอูลทรงดำริว่าจะให้​ดาว​ิดตายเสียด้วยมือของคนฟีลิสเตีย
  por-BR-2018: 'E Saul disse: Dizei assim a Davi: Não está o contentamento do rei
    no dote, mas sim em cem prepúcios de filisteus, para que seja tomada vingança
    dos inimigos do rei. Mas Saul pensava lançar a Davi em mãos dos filisteus.'
  deu-ELO: 'Da sprach Saul: So sollt ihr zu David sagen: Der König hat kein Begehr
    nach einer Heiratsgabe, sondern nach hundert Vorhäuten der Philister, um sich
    an den Feinden des Königs zu rächen. Saul aber gedachte David durch die Hand der
    Philister zu fällen.'
  eng-WYC-2018: Soothly Saul said, Thus speak ye to David, The king hath no need to
    gifts for spousals, no but only to an hundred prepuces, that is, men’s rods uncircumcised,
    of the Philistines, that vengeance be made of the king’s enemies. Certainly Saul
    thought to betake David into the hands of Philistines. (And Saul said, Speak ye
    thus to David, and say, The king hath no need for wedding gifts, but only for
    a hundred prepuces,that is, the rods of a hundred uncircumcised men, of the Philistines,
    so that vengeance be taken upon the king’s enemies. For Saul intended to deliver
    David into the hands of the Philistines.)
  epo-epo: 'Tiam Saul diris: Tiamaniere diru al David: La reĝo ne deziras alian edziĝan
    donacon krom cent prepucioj de Filiŝtoj, por venĝi al la malamikoj de la reĝo.
    Kaj Saul esperis faligi Davidon per la manoj de la Filiŝtoj.'
  uig-PIN: 'Saul: — Silǝr Dawutⱪa: — Padixaⱨ sanga baxⱪa toyluⱪ alƣuzmaydu, pǝⱪǝt
    padixaⱨ düxmǝnliridin intiⱪam elix üqün yüz Filistiyning hǝtnilikinila alidu,
    dǝp eytinglar, dedi (Saulning mǝⱪsiti bolsa Dawutni Filistiylǝrning ⱪolida yoⱪitix
    idi).'
  beo-beo: Amalalu, Solo da ilima bu eno ema amane sia:ma:ne olelei, “Hina bagade
    da ea uda mano dabe ima:ne amo fawane lamu. Ea ha lai ilima dabe ima:ne, Filisidini
    dunu 100 ilia ewa gadofo damuni fasili, ema ima.” (Solo da amanewane Filisidini
    dunu da Da:ibidi medole legema:ne ilegei).
  tpi-OTNT: Na Sol i ting long salim Devit i go pait long ol Filistia na bai ol Filistia
    i ken kilim Devit i dai. Olsem na em i tokim ol ofisa long i go tokim Devit gen.
    Em i tok olsem, “Mi laik bai Devit i givim mi wanpela samting tasol bilong baim
    meri. Mi laik bai Devit i kilim 100 soldia bilong Filistia bilong bekim rong bilong
    ol dispela birua bilong mi. Na em i mas katim skin bilong kok bilong dispela 100
    man na bringim skin i kam long mi.”
  hau-SA: Sai Shawulu ya ce, “Ku gaya wa Dawuda, ‘Sarki ba ya bukatan kuɗin auren
    ’yarsa, sai dai loɓar Filistiyawa domin ramako a kan abokan gābansa.’ ” Shawulu
    yana shiri ne domin Dawuda yă fāɗa a hannun Filistiyawa.
  uig-LAT: 'Saul: — Siler Dawutqa: — Padishah sanga bashqa toyluq alghuzmaydu, peqet
    padishah düshmenliridin intiqam élish üchün yüz Filistiyning xetnilikinila alidu,
    dep éytinglar, dédi (Saulning meqsiti bolsa Dawutni Filistiylerning qolida yoqitish
    idi).'
  nde-nde: uSawuli waphendula wathi, “Alibokuthi kuDavida, ‘Inkosi kayifuni enye inhlawulo
    yamalobolo ngaphandle kwamajwabu ezitho zangaphambili zamaFilistiya alikhulu,
    ukuba iphindisele ezitheni zayo.’ ” Icebo likaSawuli lalingelokuthi uDavida afe
    ebulawa ngamaFilistiya.
  ton-ton: Pea pehē ʻe Saula, “Te mou lea pehē pe kia Tevita, ʻOku ʻikai tokanga ʻae
    tuʻi ki he koloa, ka ko e muʻa kili ʻe teau ʻoe kakai Filisitia, ko e sauni ki
    he ngaahi fili ʻoe tuʻi.” Ka naʻe tokanga ʻa Saula ke taaʻi ʻa Tevita ʻe he nima
    ʻoe kau Filisitia.
  ces-1613: 'I řekl Saul: Takto rcete Davidovi: Není žádostiv král věna, toliko sto
    obřízek Filistinských, aby byla pomsta nad nepřátely královskými. (Saul pak to
    obmýšlel, aby David upadl v ruku Filistinských.)'
  eng-WMB: Saul said, “Tell David, ‘The king desires no dowry except one hundred foreskins
    of the Philistines, to be avenged of the king’s enemies.’” Now Saul thought he
    would make David fall by the hand of the Philistines.
  tam-TCV: அதற்கு சவுல், “நீங்கள் தாவீதிடம், ‘அரசனுடைய பகைவரைப் பழிவாங்கும் பொருட்டு,
    நூறு பெலிஸ்தியருடைய நுனித்தோல்களைவிட, அரசன் மணப்பெண்ணுக்குரிய வேறு எந்த வெகுமதியையும்
    கேட்க விரும்பவில்லை’ என்று சொல்லுங்கள்” என்றான். இவ்விதமாக பெலிஸ்தியரின் கையினால்
    தாவீதை வீழ்த்துவதே சவுலின் திட்டமாயிருந்தது.
  ceb-ULB: Unya miingon si Saul, “Mao kini ang inyong isulti kang David, 'Ang Hari
    wala magtinguha sa bisan unsang bugay, gawas sa usa ka gatos nga mga yamis sa
    mga Filistihanon, aron sa pagpanimalos sa kaaway sa hari.”' Karon naghunahuna
    si Saul nga mahulog na gayod si David sa kamot sa mga Filistihanon.
  pol-UBG: 'Saul odpowiedział: Tak powiedzcie Dawidowi: Król nie chce innego wiana
    jak tylko sto napletków filistyńskich, aby się pomścić na swoich wrogach. Saul
    planował bowiem, że Dawid wpadnie w ręce Filistynów.'
  agr-agr: 'Nuna dekaa Saúl filisteo aidau Davitan maatnume tau asa: “Nuwa juamunum
    aishmag tuke akikbau aina nuna akikmamainun filisteo aidau kati chuchuken cien
    tsupijug yajuak sujusti. Dutik iikmaktag tajai filisteo aidau iina amupakua nuna
    iikatag tau asan, tawai tusajum David ujaktajum”, tiuwai.'
  kyc-kyc: Lamaiyaminyi dokopa Soleme nakamame Dapiti dopa lena lamaiya. Enda nyerene
