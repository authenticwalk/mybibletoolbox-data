    Ɩlɛ mɑ kɑɑ yɔkɩ mǝ tǝcɑɣɑlɛ ɩsɩɩ mɑɑ kɑlǝnɑ-mɛ tɔ. Amɑ mǝ mǝlɑɑ kɛ́ nɑ ɩ́ tɛlǝsǝɣɩ
    mpǝle.
  azb-azb: 'Mən dedim: “Xalqım Məndən qorxar, İbrət dərsi alar”. Onda məskənləri dağıdılmaz,
    Verdiyim cəzaların hamısı üzərlərinə gəlməz, Lakin onlar hər cür pozğun iş görməkdən
    zövq aldı».'
  eng-DBY: I said, Only fear me, receive correction; so her dwelling shall not be
    cut off, howsoever I may punish her. But they rose early, they corrupted all their
    doings.
  hin-2017: मैंने कहा, “अब तू मेरा भय मानेगी, और मेरी ताड़ना अंगीकार करेगी जिससे उसका
    निवास-स्थान उस सब के अनुसार जो मैंने ठहराया था, नष्ट न हो। परन्तु वे सब प्रकार
    के बुरे-बुरे काम यत्न से करने लगे।”
  wol-KYG: '«Maa noon Yerusalem: “Xanaa moos dinga ma ragal, déggal ab yar.” Su ko
    defee dëkkuwaayam du tas, ndax mboolem mbugal yi ma ko dikke, waaye moo yàkkamtee
    ñaaw ci jépp jëfam,'
  eng-YLT: 'I have said: Only, ye do fear Me, Ye do accept instruction, And her habitation
    is not cut off, All that I have appointed for her, But they have risen early,
    They have corrupted all their doings.'
  eng-WYC-2017: I said, Nevertheless thou shalt dread me, thou shalt receive teaching;
    and the dwelling place thereof shall not perish, for all things in which I visited
    it; nevertheless full early they rising, have corrupted all their thoughts.
  eng-WMBB: I said, “Just fear me. Receive correction,” so that her dwelling won’t
    be cut off, according to all that I have appointed concerning her. But they rose
    early and corrupted all their doings.
  urd-GVH: मैं बोला, ‘बेशक यरूशलम मेरा ख़ौफ़ मानकर मेरी तरबियत क़बूल करेगा। क्योंकि
    क्या ज़रूरत है कि उस की रिहाइशगाह मिट जाए और मेरी तमाम सज़ाएँ उस पर नाज़िल हो
    जाएँ।’ लेकिन उसके बाशिंदे मज़ीद जोश के साथ अपनी बुरी हरकतों में लग गए।”
  rug-rug: Zama la ia Rau sa vasileana lavata, ‘Hinokara kote pamaṉa Nau agoi meke
    kote va tabei goi sari ginegese!’ gua. Pude lopu ta seke palae sa nana vetu kinoa,
    meke lopu kamo la koa sa sari Qua vina kilasa. Ba korapa ṉiṉira hola tu koa rini
    si pude tavete va kaleana koari doduru dia tinavete.
  gaz-gaz: Ani magaalaa sanaan, ‘Ati dhugumaan na sodaatta; sirreeffamas ni fudhatta!’
    nan jedhe. Ergasii iddoon jireenya ishee hin badu yookaan adabbiin koo hundinuu
    isheetti hin dhufu. Isaan garuu waan hojjetan hunda keessatti daba hojjechuutti
    ciman.
  fra-LSG: 'Je disais: Si du moins tu voulais me craindre, Avoir égard à la correction,
    Ta demeure ne serait pas détruite, Tous les châtiments dont je t’ai menacée n’arriveraient
    pas; Mais ils se sont hâtés de pervertir toutes leurs actions.'
  yal-yal: N na a fala nɛn mɛn kaane xa, n naxa, “Xa ɛ yi gaxu n yɛɛ ra nun, xa ɛ
    yi tin n ma maxadi xuiin na nun, n mi yi ɛ dɔxɔden kalama nun. N nɛma ɛ fe ɲaxine
    saranma ɛ ra, ɛ tan mɔn ɛ mafurama fe ɲaxi rabadeni ɛ feene birin yi.”
  haw-1868: 'Olelo iho la au, Ina oe e makau mai ia''u, a e ae mai i ke aoia, I hooki
    ole ia''i kona noho ana, e like me na mea a''ue olelo mua ai nona: Aka, ua ala
    lakou i ka wanaao, e hoohaumia i ka lakou hana a pau.'
  arb-NAV: 'فَقُلْتُ: لَوْ إِنَّ أَهْلَهَا يَخَافُونَنِي وَيَقْبَلُونَ تَقْوِيمِي،
    فَلا تُسْتَأْصَلُ مَسَاكِنُهُمْ وَلا يَنْصَبُّ عَلَيْهِمْ كُلُّ غَضَبِي. وَلَكِنَّهُمْ
    جَدُّوا مُبَكِّرِينَ بِارْتِكَابِ الْفَسَادِ فِي كُلِّ عَمَلٍ أَقْدَمُوا عَلَيْهِ.'
  ewe-ewe: Megblɔ na du la be, ‘Azɔ la, àvɔ̃m vavã, eye nàxɔ nye ɖɔɖɔɖo!’ Ekema womagatsrɔ̃
    eƒe nɔƒe alo nye tohehe magava edzi o, gake wogatsi dzi ɖe nu vɔ̃ wɔwɔ ŋu,
  eng-LEE: I said, Surely thou wilt fear me, thou wilt accept correction; so that
    her dwelling should not be cut off, all that I had decreed to bring over her;
    but they rose up early, they acted corruptly in all their doings.
  asm-FB: মই যিৰূচালেমক ক’লো, ‘এতিয়া তুমি অৱশ্যেই মোক ভয় কৰিবা আৰু মোৰ শাসন গ্ৰহণ
    কৰিবা। তাতে তোমাৰ নিবাস উচ্ছন্ন কৰা নহ’ব।’ এয়ে তোমাৰ বিষয়ে মই নিৰূপিত কৰা মোৰ
    পৰিকল্পনা। কিন্তু তাইৰ লোকসকলে ৰাতিপুৱাতে উঠি অতি আগ্রহেৰে সৈতে দুষ্টতাৰ কার্যবোৰ
    কৰি থাকিল।”
  sus-A: ﭑ نُ بَرَ عَ قَلَ عٍ بّ، ‹شَ وٌ فَاشُ ﭑ يَ رَ، شَ وٌ ﭑ مَ مَرَ سِ سُشُ، وٌ
    شُن مُ رَكَنَمَ.› كْنْ عٍ فبَتَ قٍ حَاشِ رَبَدٍ. نَ نَن عَ تٌشِ ﭑ بَرَ عٍ حَشَنكَتَ.
  fra-SBL: 'J''ai dit : « Crains-moi seulement. Recevez la correction », afin que
    sa demeure ne soit pas anéantie, selon tout ce que j''ai prévu à son sujet. Mais
    ils se sont levés de bonne heure et ont corrompu toutes leurs actions.'
  hbo-hbo: אָמַ֜רְתִּי אַךְ־תִּירְאִ֤י אֹותִי֙ תִּקְחִ֣י מוּסָ֔ר וְלֹֽא־יִכָּרֵ֣ת
    מְעֹונָ֔הּ כֹּ֥ל אֲשֶׁר־פָּקַ֖דְתִּי עָלֶ֑יהָ אָכֵן֙ הִשְׁכִּ֣ימוּ הִשְׁחִ֔יתוּ
    כֹּ֖ל עֲלִילֹותָֽם׃
  piu-2006: '@see-verse:ZEP.003.006'
  kik-kik: Ndeerire itũũra rĩu inene atĩrĩ, ‘Ti-itherũ nĩũkanjĩtigĩra, na wĩtĩkĩre
    gũtaarwo!’ Hĩndĩ ĩyo itũũro ciake itikaniinwo, o na kana maherithia makwa mamũkore.”
    No o meeriragĩria o gwĩka ũũru maũndũ-inĩ mao mothe.
  fra-NCL: 'Je disais : « Au moins tu me craindras, tu accepteras l’avertissement ;
    et sa demeure ne sera pas détruite, selon tout ce que j’ai décidé à son égard. »
    Mais ils n’ont été que plus empressés à pervertir toutes leurs actions.'
  cek-AK: Kai mah, Vangpui khaeah kai hae zii ah loe, thuitaekhaih lok to talawk ah,
    tiah ka naa. Anih to ka thuitaek, toe a thungah kaom kaminawk loe kam rosak mak
    ai; toe nihcae loe khawnthaw ah angthawk o moe, a sak o ih hmuen baktih toengah,
    zaehaih a sak o let.
  cuk-cuk: 'An binsanaigualid: ‘Jerusalén-dulemardi an-dobguoergebye, anba ibsaoergebye.’
    Adi, deyobi, an e-neg-bukwadse ataknadele, e-negmar an oberguosurye. Degi-inigwele,
    aka Jerusalén-dulemar bur gwae-gwae ibmar-isgana-imakde gusmalad.”'
  uig-CYR: 'Мән: «Пәқәт Мәндин қорқуңлар, тәрбийини қобул қилиңлар» — дедим. Шундақ
    болғанда униңға һәммә бекиткәнлирим чүшүрүлмәй, макани һеч ханивәйран болмас.
    Бирақ улар балдурла орнидин туруп, һәммә ишлирини һарам қиливәтти.'
  tel-2017: దాని విషయమై నా నిర్ణయమంతటి చొప్పున మీ నివాస స్థలం సర్వనాశనం కాకుండేలా,
    నాపట్ల భయభక్తులు కలిగి శిక్షకు లోబడతారని నేను అనుకున్నాను గాని, వారు చెడ్డ పనులు
    చేయడంలో అత్యాశ గలవారయ్యారు.
  hat-BSA: 'Mwen te di: “Sèlman gen lakrent Mwen. Resevwa enstriksyon”. Konsa, kote
    nou rete a pa p vin koupe retire nèt, selon tout sa ke Mwen te deziye pou rive
    l. Men yo te leve bonè e te konwonpi nan tout zèv yo.'
  kos-kos: Nga tuh nunku mu ma inge ac tuh oru mwet luk in asmakla ac akfulatye kaiyuk
    luk, ac tia mulkunla mwe luti luk nu selos. A tia paht na elos sifil oru koluk
    oana meet ah.
  hbo-WLC: אָמַ֜רְתִּי אַךְ־תִּירְאִ֤י אוֹתִי֙ תִּקְחִ֣י מוּסָ֔ר וְלֹֽא־יִכָּרֵ֣ת
    מְעוֹנָ֔הּ כֹּ֥ל אֲשֶׁר־פָּקַ֖דְתִּי עָלֶ֑יהָ אָכֵן֙ הִשְׁכִּ֣ימוּ הִשְׁחִ֔יתוּ
    כֹּ֖ל עֲלִילוֹתָֽם׃
  ibo-ibo: Asịrị m, banyere Jerusalem, ‘Nʼezie, ị ga-atụ egwu m, ma nabatakwa ntụziaka.’
    Mgbe ahụ, agaghị ebibi ebe mgbaba ya, ma ọ bụkwanụ ntaramahụhụ m niile agaghị
    abịakwasịkwa ya. Ma otu ọ dị, ọ nụrụ ha ọkụ nʼobi ịga nʼihu mee omume rụrụ arụ
    nʼihe niile bụ nke ha mere.
  ory-ory: ଆମ୍ଭେ କହିଲୁ, “ତୁମ୍ଭେ ଅବଶ୍ୟ ଆମ୍ଭକୁ ଭୟ କରିବ, ତୁମ୍ଭେ ଶିକ୍ଷା ଗ୍ରହଣ କରିବ; ତହିଁରେ
    ତାହାର ବିରୁଦ୍ଧରେ ଆମ୍ଭର ସକଳ ନିରୂପଣ ଅନୁସାରେ ତାହାର ନିବାସ ସ୍ଥାନ ଉଚ୍ଛିନ୍ନ ହେବ ନାହିଁ;
    ମାତ୍ର ସେମାନେ ଅତି ପ୍ରଭାତରେ ଉଠି ଆପଣାମାନଙ୍କର କ୍ରିୟାସବୁକୁ ଭ୍ରଷ୍ଟ କଲେ।”
  chk-chk: Üa apasa, ‘Amwo itä nei aramas repwe meninitiei, repwe etiwa ai kapasen
    emirit, pwe imwer esap tala, esap pwal toriir ewe apwüng üa amolätä fän iter.’
    Nge ir ra chök achocho le alapala ar föför mi ngau.”
  rop-rop: Aibin jinggabat main pipul olabat langa Jerusalem sabi blanga tharran.
    Maitbi dei garra rispek langa mi na. Wen dei luk hau aibin panishim detlot najalot
    pipul, dei garra teiknodis langa wanim aibin titjim olabat. If dei dum lagijat
    ai kaan panishim olabat en binijimap olabat haus. Lagijat na aibin jinggabat.
    Bat wen aibin panishim detlot najalot pipul dei nomo bin len enijing. Dei bin
    gowei kwikbala blanga dumbat mowa nogudbala ting.
  ukr-1871: 'До того й говорив я: Тілько бійся мене, приймай науку, то й не спустошу
    пробуток твій, не прийде на нього те лихо, що я призначив йому; вони ж про те
    тільки й дбали, щоб погіршувати свої вчинки.'
  deu-1951: 'Ich sprach: «Fürchte doch nur mich, ja, mich; nimm Züchtigung an!» so
    soll ihre Wohnung nicht vertilgt werden, so sehr ich sie auch heimgesucht habe;
    aber sie haben trotzdem beharrlich alles Böse getan.'
  eng-JPS: 'I said: ''Surely thou wilt fear Me, thou wilt receive correction; so her
    dwelling shall not be cut off, despite all that I have visited upon her''; but
    they betimes corrupted all their doings.'
  srp-1865: 'Rekoh: pobojaæeš me se, primiæeš nauk; neæe mu se zatrti stan nièim su
    èim bih ga pohodio; ali oni uraniše te pokvariše sva djela svoja.'
  lug-lug: Nagamba eri ekibuga nti, ‘Ddala onontya, era onokkiriza okubuulirirwa.’
    Ennyumba zaakyo tezandimaliddwawo, n’ebibonerezo byange byonna tebyandimutuuseeko.
    Naye beesunganga nnyo okukola ebitasaana mu byonna bye baakolanga.
  heb-heb: אמרתי אך תיראי אותי תקחי מוסר ולא יכרת מעונה כל אשר פקדתי עליה אכן השכימו
    השחיתו כל עלילותם׃
  ben-IRV: আমি বললাম, ‘তুমি নিশ্চয়ই আমাকে ভয় করবে এবং আমার সংশোধন মানবে৷’ তাহলে
    তার থাকবার জায়গায় নষ্ট করা হবে না, যা আমি তোমাদের জন্য পরিকল্পনা করেছি কিন্তু
    তারা আগ্রহের সঙ্গে প্রত্যেক সকালে খারাপ কাজ করতে শুরু করল৷
  pan-pan: ਮੈਂ ਨਗਰੀ ਨੂੰ ਆਖਿਆ, “ਸਿਰਫ਼ ਮੈਥੋਂ ਡਰ ਅਤੇ ਤਾੜਨਾ ਨੂੰ ਮੰਨ, ਤਾਂ ਉਸ ਦਾ ਵਸੇਬਾ ਨਾਸ
    ਨਹੀਂ ਕੀਤਾ ਜਾਵੇਗਾ, ਜਿਵੇਂ ਮੈਂ ਉਸ ਦੇ ਲਈ ਠਹਿਰਾਇਆ ਹੈ, ਪਰ ਉਹਨਾਂ ਨੇ ਜਤਨ ਕਰ ਕੇ ਆਪਣੇ ਸਾਰੇ
    ਕੰਮਾਂ ਨੂੰ ਵਿਗਾੜਿਆ ਹੈ।”
  mya-JVB: ထိုအခါ ငါက၊ အကယ်စင်စစ်ဤမျှလောက်ငါဆုံးမ ပြီးမှ သင်သည် ကိုယ် နေရာ ကို မ ပယ်ရှင်း
    စေ ခြင်းငှါ၊ ငါ့ ကို ကြောက်ရွံ့ ၍ နည်းခံ လိမ့်မည်ဟု ဆို သော်လည်း၊ သူတို့သည် ကြိုးစား
    ၍ မှားယွင်း သောအကျင့် ကိုသာ ကျင့်ကြ၏။
  hmo-hmo: Unai bamona lau karaia dainai sibona lau gwau, ‘Egu bese taudia ese lau
    do idia gari henia, bona idia ese egu sisiba do idia abia dae.’ Unai neganai edia
    noho gabuna do lau hadikaia ore lasi, bona egu matakani be idia edia latanai do
    idia mai lasi. To idia ese edia kara dikadia ma idia karaia lou noho.”
  urd-urd: मैंने कहा, 'कि सिर्फ़ मुझ से डर, और तरबियत पज़ीर हो; ताकि उसकी बस्ती काटी
    न जाए। उस सब के मुताबिक़ जो मैंने उसके हक़ में ठहराया था। लेकिन उन्होंने 'अमदन
    अपनी चाल को बिगाड़ा।
  rus-SYN: 'Я говорил: “бойся только Меня, принимай наставление!”, и не будет истреблено
    жилище его, и не постигнет его зло, какое Я постановил о нем; а они прилежно старались
    портить все свои действия.'
  bqc-SIM: Ma mɛ̀ Yelusalɛũdeↄ ma vĩa vĩ, aa ma lɛdama sio lé? Tó màa no, má
    ń mɛɛwia dúuzↄ̃ ń yã́ pↄ́ má dìlɛ mà mↄɛ̀ↄ píiɛ. Ń beeo an mɛ wã̀ ń
    yãdↄↄsaikɛao.
  tcz-CHONGTHU: Keiman kagel chu, tunvang hiche te hin eijabol intin, eiging tauvinte,
    kati. Ka hilchehna ho jong sang tei tauvinte, kati.Chu teng keiman achung'uva
    jepna pehkit dang’e, chuleh achennau inho jong kisuhmang kit dahen, kati. Ahivangin,
    amaho jingpitah In athouvun, abolngaiju setna jeng abolun, akhoh cheh cheh jingin
    ahi.”
  mar-mar: मी म्हणालो, खचित तू माझे भय धरशील! शिक्षा घेशील, तर तुझ्या संबधाने ज्या
    सर्व योजना ठरवल्यानुसार तुझे घर नष्ट होणार नाही! पण ते सकाळीच ऊठून आपली सर्व कामे
    भ्रष्ट करत असत.
  qub-qub: 'Chayno rurar noga yarparä: ‹Chayno ruraycaptëga Jerusalén runacuna manchacamangami,
    wiyacamangami. Wiyacamaptinnaga noga manami castigashänachu. Chaynöpa tiyashan
    wasincunapis sänulla quëdanga› nir. Ichanga paycuna masmi tucuy-niraj mana allicunata
    rurasha.'
  bqp-bqp: Yerɑ u nɛɛ, bɛɛ Yerusɑlɛmugibu, ì n dɑɑ nùn nɑsie, mɑ i win sɛɛyɑsiɑbu
    wurɑmɔ, u ǹ dɑɑ bɛɛn wɑ̃ɑ yenu kɔsukumɔ. U ǹ dɑɑ mɑɑ bɛɛ sɛɛyɑsiɑmɔ nge mɛ u
    kuɑ, ɑdɑmɑ i rɑ n sɛndewɑ kɔ̃sɑn kobu sɔɔ.
  hat-hat: Mwen te kwè pèp mwen an ta gen yon ti krentif pou mwen. Leson an ta sèvi
    yo. Yo pa ta janm bliye sa m' te fè yo pase. Men, se lè sa a yo lage kò yo pi
    rèd nan fè sa ki mal.
  eng-BSB: I said, ‘Surely you will fear Me and accept correction.’ Then her dwelling
    place would not be cut off despite all for which I punished her. But they rose
    early to corrupt all their deeds.
  tod-tod: 'Kɛlɛ gè ɠɛni ma: ‹Ɗa unfe mà, è tɛnɛ gooi zo, naa ɠa a kɛ, è-zeizuʋɛ
    mina ɠoloɠolo.› Gè ti loɠani siɛ mɔinmɔin su, kɛlɛ ti ɠɛni ɠaazuvilɛzu ga faa
    ɲɔi ɠɛa, ti-ɠɛɛvai pɛ su.»'
  eng-WEBPB: I said, “Just fear me. Receive correction,” so that her dwelling won’t
    be cut off, according to all that I have appointed concerning her. But they rose
    early and corrupted all their doings.
  kbq-kbq: Nagrama antahuana tamagerfa hu'za Nagri agoraga nemani'za, Nagrama zamavumro'ma
    antoanke'ma antahisage'na kumazmia eri haviza osugahue hu'na antahi'noe. Hianagi
    zamagra maka'zama hazafina, kazigazi hu'za havi avu'ava zana hu'za vu'naze.
  nhe-BL: Huan niquijto para ama quena, nechimacasise huan nechtlacaquilise quema
    niquintlacahualtis. Huan queja nopa ayoc monequis niquintlatzacuiltis sampa queja
    achtohuiya. Pero ax moyolcuepque. Yajuanti noja más pejqui quichihuaj tlen fiero.”
  gub-BL: Nezewe aze'eg hezeupe. — Heremiaihu hemuwete katu putar a'e wà nehe, a'e
    zepe hezeupe. — Uruputar nepureruze'egaw ure nehe, i'i putar ihewe wà nehe, a'e
    zepe hezeupe. — Azepyk tetea'u wanehe ihe. Naheharaz kwaw hezepyk tetea'u haw
    wi wà nehe, a'e zepe hezeupe. Nan kwaw nezewe. Uzeagaw wera'u ikatu 'ym ma'e iapo
    pà wà, i'i Tupàn uzeupe a'e.
  eng-DRA: 'I said: Surely thou wilt fear me, thou wilt receive correction: and her
    dwelling shall not perish, for all things wherein I have visited her: but they
    rose early and corrupted all their thoughts.'
