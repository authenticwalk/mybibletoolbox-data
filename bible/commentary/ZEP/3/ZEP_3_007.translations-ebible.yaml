verse: ZEP.003.007
translations:
  mal-C: ‘നിശ്ചയമായും നീ എന്നെ ഭയപ്പെട്ട് എന്റെ പ്രബോധനം അംഗീകരിക്കും,’ എന്നു ഞാൻ
    അവരെക്കുറിച്ചു ചിന്തിച്ചു. അങ്ങനെ ചെയ്തിരുന്നെങ്കിൽ അവരുടെ വാസസ്ഥലം ശൂന്യമാകുകയില്ലായിരുന്നു,
    എന്റെ യാതൊരു ശിക്ഷയും അവളുടെമേൽ വരികയുമില്ലായിരുന്നു. എന്നിട്ടും അവരുടെ സകലദുഷ്‍പ്രവൃത്തിയിലും
    അവർ ജാഗ്രതയുള്ളവരായിരുന്നു.
  deu-TKW: 'Ich sprach: “Nur fürchte mich doch, nimm Zucht an!” so soll ihre Wohnstätte
    nicht vertilgt werden, nach allem, was ich wider sie angeordnet habe. Aber wahrlich,
    unermüdlich waren sie dabei, alles, was sie thaten, böse zu machen.'
  lin-lin: 'Namilobelaki boye na tina na engumba oyo : « Solo, okobanga Ngai mpe okondima
    pamela na Ngai ! » Boye bandako na yango ekobukana lisusu te, mpe nakotindela
    yango lisusu etumbu moko te. Kasi atako bongo, bakobaki kaka kosala misala na
    bango ya mabe.'
  eng-LSV: 'I have said: Only, you fear Me, || You accept instruction, || And her
    habitation is not cut off, || All that I have appointed for her, || But they have
    risen early, || They have corrupted all their doings.'
  eng-GNV: 'I said, Surely thou wilt feare me: thou wilt receiue instruction: so their
    dwelling shoulde not be destroyed howsoeuer I visited them, but they rose earely
    and corrupted all their workes.'
  eng-WEBSTER: 'I said, Surely thou wilt fear me, thou wilt receive instruction; so
    their dwelling should not be cut off, however I punished them: but they rose early,
    and corrupted all their doings.'
  nhw-BL: Huan niquijto para ama quena, nechimacasise huan nechtlacaquilise quema
    niquintlacahualtis. Huan quej nopa ayacmo monequis niquintlatzacuiltis sempa quen
    achtihuiya. Pero amo moyolcuepque. Inijuanti noja más pejqui quichihuaj catli
    fiero.”
  swh-ONEN: Niliuambia huo mji, ‘Hakika utaniogopa na kukubali maonyo!’ Ndipo makao
    yake hayatafutiliwa mbali, wala adhabu zangu zote hazitakuja juu yake. Lakini
    walikuwa bado na shauku kutenda kwa upotovu katika yote waliyofanya.”
  bba-bba: Yerɑ u nɛɛ, bɛɛ Yerusɑlɛmuɡibu, ì n dɑɑ nùn nɑsie, mɑ i win sɛɛyɑsiɑbu
    wurɑmɔ, u ǹ dɑɑ bɛɛn wɑ̃ɑ yenu kɔsukumɔ. U ǹ dɑɑ mɑɑ bɛɛ sɛɛyɑsiɑmɔ nɡe mɛ u
    kuɑ, ɑdɑmɑ i rɑ n sɛndewɑ kɔ̃sɑn kobu sɔɔ.
  eng-KJVCPB: 'I said, Surely thou wilt fear me, thou wilt receive instruction; So
    their dwelling should not be cut off, howsoever I punished them: But they rose
    early, and corrupted all their doings.'
  luo-luo: Ne awachone dala maduongʼ niya, ‘Adier ibiro luora, kendo ibiro yie gi
    puonjna!’ Ka itimo kamano, to kar dakni ok nongʼad oko, kendo ok anakume. Kata
    kamano, ne pod gi timo sinani mar timo gik maricho.”
  meu-meu: Lau nato “Momokani, ia ese baine gari henigu, sisiba baine abia dae; lau
    ese vada na hadibadibalaidia ḡaudia iboudiai na ia ese basine lalodia nege”; a
    idia na lalodia e ura dikadikamu lebulebu karadia mo bae kara e tomu.
  npi-ULB: मैले भनेँ, ‘निश्‍चय नै तैँले मेरो भय मान्‍नेछस् । मेरो सुधारलाई स्वीकार
    गर् र मैले तेरो विरुद्धमा गरिदिनेछु भनी योजना गरेझैँ, तँ तेरो घरबाट बहिष्कार हुनेछैनस्
    ।’ तर तिनीहरू हरेक बिहानीलाई भ्रष्‍ट कामहरुद्धारा सुरुवात गर्न आतुर हुन्छन् ।
  yor-yor: Èmi wí fún ìlú náà wí pé, ‘Nítòótọ́, ìwọ yóò bẹ̀rù mi, ìwọ yóò sì gba ìtọ́ni!’
    Bẹ́ẹ̀ ni, a kì yóò ké ibùgbé rẹ̀ kúrò bí ó ti wù kí ń jẹ wọ́n ní yà tó. Ṣùgbọ́n
    síbẹ̀ wọ́n sì tún ní ìtara láti ṣe ìbàjẹ́.
  pes-OPCB: گفتم حتماً مردم اورشلیم به من گوش خواهند داد و به هشدارهایم توجه خواهند
    نمود و بدین ترتیب جلوی خرابی شهر و مجازاتی را که مقرر کرده‌ام خواهند گرفت. ولی
    آنها چنین نکردند بلکه به کارهای فاسد خود ادامه دادند.»
  tgl-ULB: Sinabi ko, 'Tiyak na matatakot kayo sa akin! Tanggapin ninyo ang pagtutuwid
    at hindi kayo maihihiwalay sa inyong mga tahanan sa pamamagitan ng binalak kong
    gawin sa inyo! Ngunit sabik silang magsimula tuwing umaga sa pamamagitan ng pagsira
    ng lahat ng kanilang mga gawain.
  hui-hui: Ainde i̱naga wali agali bu karume i̱na mana bayale tigabi bialu kogo hondowa
    tigua i̱ andaneha halu i̱nime ti mo tiga buliya holebira mitangi bu haru. Tigua
    i̱naga bi mana lamirugo baya hangu minime manda bu kale nde i̱na ti mo ko nakole.
    Anigo tigua i̱naga bi mana lowini wiaruni mo wahai halu mana ko ngubi wiaru abale
    bialu haga wiago bolangua howa ko bia timbuore haga, lalu laya.
  mya-mya: ထို​စဉ်​အ​ခါ​က​ငါ​၏​လူ​မျိုး​တော်​သည် ငါ့​ကို​ကြောက်​ရွံ့​ရို​သေ​ကာ​ငါ​ပေး​သည့်
    စည်း​ကမ်း​ကို​လိုက်​နာ​ကြ​လိမ့်​မည်​ဟူ​၍ လည်း​ကောင်း၊ ငါ​၏​သွန်​သင်​ဆုံး​မ​ချက်
    ကို​အ​ဘယ်​အ​ခါ​၌​မျှ​မေ့​လျော့​ကြ လိမ့်​မည်​မ​ဟုတ်​ဟူ​၍​လည်း​ကောင်း​ငါ ထင်​မှတ်​ခဲ့​၏။
    သို့​ရာ​တွင်​မ​ကြာ​ခ​ဏ သူ​တို့​သည်​အ​ကျင့်​ဆိုး​ကို​ပြု​မြဲ​ပြု လျက်​နေ​ကြ​၏။
  bod-N: དེ་ནས་ངས་འདི་སྐད་དུ། ཁྱོད་རང་བདག་ལ་གུས་ཤིང་འཇིགས་པ་དང་བསླབ་བྱ་དང་དུ་བླངས་ན།
    ཁྱོད་ཀྱི་སྡོད་གནས་ནི་ངས་སྔར་ཐག་གིས་བཅད་པ་བཞིན་ཚར་དུ་མི་གཅོད་ཅེས་སྨྲས་པ་ཡིན། ཡིན་ནའང་ཁྱོད་ཅག་གིས་ཞོགས་པ་སྔ་མོ་ནས་བཟུང་སྒོ་ཀུན་ནས་རང་ཉིད་རང་གིས་བརླག་པ་ཡིན་ནོ།
    །
  sna-sna: Ndakati kuguta, ‘Zvirokwazvo uchanditya ugogamuchira kudzorwa!’ Ipapo vagari
    varo havangaparadzwi, kana kuranga kwangu kwose hakungauyi pariri. Asi vakanga
    vachine shungu dzokuita uori pakuita kwavo kwose.
  spa-BLM: 'Dije: “Temedme. Recibe la corrección”, para que su morada no sea cortada,
    según todo lo que he dispuesto respecto a ella. Pero se levantaron temprano y
    corrompieron todas sus acciones.'
  cac-cac: Ix vutej icha chi', talaj a eb' aj Jerusalén tic, ol ja sxivc'olal eb'
    d'ayin, yic a ol vac'an scachnab'il eb', ol in sc'anab'ajej eb'. Tato icha chi',
    man̈ ol in juem scajnub' eb', man̈ ol vac'paxoch syaelal eb', icha ix aj in naani.
    Palta axo eb' jun, yelc'olal ix tzalaj val eb' sc'ulan masanil macan̈ chucal d'a
    vichan̈.
  swh-ULB: Nikasema, 'Hakika mtaniogopa mimi. Pokeeni masahihisho na msikatiliwe mbali
    kutoka kwenye miji yenu kwa yote yale niliyokuwa nimeyapanga kuyafanya kwenu.'
    Lakini walikuwa na shauku kuanza kila siku kwa kuharibu matendo yao yote.
  bel-bel: 'Я казаў: «бойся толькі Мяне, прымай настаўленьне»! і ня будзе зьнішчана
    жытлішча ягонае, і не спасьцігне яго ліха, якое Я пастанавіў яму; а яны рупліва
    стараліся псаваць усе свае дзеяньні.'
  deu-ELBBK: 'Ich sprach: Möchtest du mich nur fürchten, möchtest du Zucht annehmen!
    Und ihre Wohnung würde nicht ausgerottet werden – alles, was ich über sie verhängt
    habe. Doch sie haben sich früh aufgemacht, haben in allen ihren Taten böse gehandelt.'
  mbb-OT: 'Ne tenged kayi te mibeelan ku, iyan neisip ku is: siguradu he edtehuzen
    ad te menge etew ku ne edewaten dan en is kedsewaya ku kandan, su wey kenà mezeeti
    is inged dan sumalà te migkaǥi ku ziyà te kandan. Piru nasì en med-iseg is kebaal
    zan te salà.'
  mal-2015: നീ എന്നെ ഭയപ്പെട്ടു പ്രബോധനം കൈക്കൊൾക എന്നു ഞാൻ കല്പിച്ചു; എന്നാൽ ഞാൻ
    അവളെ സന്ദർശിച്ചതുപോലെ ഒക്കെയും അവളുടെ പാർപ്പിടം ഛേദിക്കപ്പെടുകയില്ലായിരുന്നു;
    എങ്കിലും അവർ ജാഗ്രതയോടെ തങ്ങളുടെ ദുഷ്പ്രവൃത്തികൾ ഒക്കെയും ചെയ്തുപോന്നു.
  rmc-rmc: 'Me mange gondoľinďom pal o Jeruzalem: ‚He, darala pes mandar a prilela
    miro dovakeriben! Te oda kerela, leskre khera na ena zňičimen a ňisave mire tresti
    pre leste na avena.‘ Ale leskre manuša igen kamenas te kerel o bini andre savoreste.'
  pes-OPV: 'و گفتم: کاش که از من می‌ترسیدی وتادیب را می‌پذیرفتی. تا آنکه مسکن او معدوم
    نمی شد، موافق هر‌آنچه بر او تعیین نموده بودم. لکن ایشان صبح زود برخاسته، اعمال
    خود رافاسد گردانیدند.'
  ron-1924: 'Зичям: ‘Дакэ ай вои мэкар сэ те темь де Мине ши сэ ций сяма де мустраре!
    Ну ць-ар фи нимичитэ локуинца ши н-ар вени песте тине тоате педепселе ку каре
    те-ам аменинцат.’ Дар ей с-ау грэбит сэ-шь стриче тоате фаптеле.'
  ben-OBCV: জেরুশালেমের বিষয় আমি চিন্তা করলাম, ‘তুমি নিশ্চয় আমায় ভয় করবে এবং অনুশাসন
    গ্রাহ্য করবে!’ তাতে তার আশ্রয়স্থান ধ্বংস হবে না, কিংবা আমার সকল শাস্তিও তার উপর
    আসবে না। কিন্তু তাদের তখনও আগ্রহ ছিল দুষ্কর্ম করার জন্য যেমন তারা আগে করত।
  som-som: Waxaan idhi, Sida xaqiiqada ah waad iga cabsan doontaa, oo edbin baad aqbali
    doontaa. Markaas hoygeedu uma uu baabbe'een sidii aan iyada u goostay. Laakiinse
    aroor horay keceen oo falimahoodii oo dhan way xumeeyeen.
  lat-VUC: 'Dixi: Attamen timebis me, suscipies disciplinam; et non peribit habitaculum
    ejus, propter omnia in quibus visitavi eam: verumtamen diluculo surgentes corruperunt
    omnes cogitationes suas.'
  eng-ASVBT: 'I said, Only fear thou me; receive correction; so her dwelling shall
    not be cut off, according to all that I have appointed concerning her: but they
    rose early and corrupted all their doings.'
  ita-1885: 'Io diceva: Tu mi temerai pure, tu riceverai pur correzione; e la sua
    stanza non sarà distrutta, con tutta la punizione che io ho fatta di lei; ma essi
    si son levati da mattina, hanno corrotte tutte le loro opere.'
  eng-LXXUP: 'I said, But do ye fear me, and receive instruction, and ye shall not
    be cut off from the face of the land for all the vengeance I have brought upon
    her: prepare thou, rise early: all their produce is spoiled.'
  eng-ULB: I said, 'Surely you will fear me. Accept correction and do not be cut off
    from your homes by all that I have planned to do to you.' But they were eager
    to begin each morning by corrupting all their deeds.
  spa-VBL: 'Me dije a mi mismo: “De seguro ellos me respetarán y aceptarán mi correción.
    Entonces su hogares no serán destruidos para enseñarles la lección”. Pero por
    el contrario persistes en tu deseo de hacer el mal.'
  fra-_FOB: 'Je disais: Crains-moi seulement, reçois l''instruction, et ta demeure
    ne sera pas détruite, ce que j''avais ordonné contre elle! Mais ils se sont hâtés
    de corrompre toutes leurs actions.'
  mal-mal: “നീ എന്നെ ഭയപ്പെട്ട് പ്രബോധനം സ്വീകരിക്കുക” എന്ന് ഞാൻ കല്പിച്ചു; എന്നാൽ
    ഞാൻ തീരുമാനിച്ചതുപോലെ അവളുടെ ഭവനത്തിൽ നിന്ന് ഛേദിക്കപ്പെടുകയില്ലായിരുന്നു; പക്ഷേ
    അവർ ജാഗ്രതയോടെ തങ്ങളുടെ ദുഷ്പ്രവൃത്തികൾ ചെയ്തുപോന്നു.
  urd-GVR: Maiṅ bolā, ‘Beshak Yarūshalam merā ḳhauf mān kar merī tarbiyat qabūl karegā.
    Kyoṅki kyā zarūrat hai ki us kī rihāishgāh miṭ jāe aur merī tamām sazāeṅ us par
    nāzil ho jāeṅ.’ Lekin us ke bāshinde mazīd josh ke sāth apnī burī harkatoṅ meṅ
    lag gae.”
  suz-BL: मो पङा नोले मेको सहर ङा मुरपुकी आं कली तशा मान पा हिंनीम। आं देंशो पाइनीम,
    दे मिम्‍ताङ। तन्‍न मेकोपुकीमी ङोंइती क्‍येङा मरिम्‍शो गेय पाम्‍तेक्‍म” देंत।
  eng-NOY: Then I said, “Surely thou wilt fear me; thou wilt receive admonition, That
    thy habitation may not be cut off, As I have commanded concerning thee.” But they
    were diligent to commit iniquity In all their doings.
  ita-1927: 'Io dicevo: “Se soltanto tu volessi, temermi, accettar la correzione!
    la tua dimora non sarebbe distrutta, nonostante tutte le punizioni che t’ho inflitte”.
    Ma essi si sono affrettati a pervertire tutte le loro azioni.'
  ckb-ckb: 'ئینجا فەرمووم: ”بێگومان ئیتر لێم دەترسیت و تەمبێ دەبیت!“ هەتا نشینگەکەی
    ڕیشەکێش نەکرێت، هەموو سزای خۆم بەسەریدا ناسەپێنم. بەڵام چالاک بوون لە گەندەڵکردنی
    هەموو کردەوەکانیان.»'
  eng-BBE: 'I said, Certainly you will go in fear of me, and come under my training,
    so that whatever I may send on her may not be cut off before her eyes: but they
    got up early and made all their works evil.'
  kan-OKCV: ‘ನಿಶ್ಚಯವಾಗಿ ನೀನು ನನಗೆ ಭಯಪಟ್ಟು ಶಿಕ್ಷಣವನ್ನು ಹೊಂದುವೆ,’ ಹೀಗೆ ನಾನು ಅವರಿಗೆ ಶಿಕ್ಷೆ
    ವಿಧಿಸಿದರೂ ಅವರ ನಿವಾಸವು ನಾಶವಾಗುವುದಿಲ್ಲ. ಆದರೆ ಅವರು ಬೇಗನೆ ಎದ್ದು ತಮ್ಮ ನಡತೆಯನ್ನೆಲ್ಲಾ
    ಕೆಡಿಸಿಕೊಂಡರು.
  tam-2017: உன் குடியிருப்பு அழிந்துபோகாமலிருக்க நீ எனக்குப் பயந்து, கடிந்துகொள்ளுதலை
    ஏற்றுக்கொள் என்றேன்; நான் அவர்களை எப்படித் தண்டித்தாலும், அவர்கள் அதிகாலையில்
    எழுந்து தங்கள் செயல்களையெல்லாம் கேடாக்கினார்கள்.
  spa-RV-1909: 'Dije: Ciertamente me temerás, recibirás corrección; y no será su habitación
    derruída por todo aquello sobre que los visité. Mas ellos se levantaron de mañana,
    y corrompieron todas sus obras.'
  ron-BTF: 'Am spus: Sigur te vei teme de mine, vei primi instruirea; astfel încât
    locuinţa lor să nu fie stârpită, oricum i-am pedepsit, dar ei s-au sculat devreme
    şi şi-au corupt toate facerile lor.'
  eng-WEBP: I said, “Just fear me. Receive correction,” so that her dwelling won’t
    be cut off, according to all that I have appointed concerning her. But they rose
    early and corrupted all their doings.
  eng-FBV: I told myself, “Surely they will respect me now and accept my correction.
    Then their homes would not be destroyed to teach them a lesson.” But instead you're
    just as eager to go on doing evil.
  nld-1939: 'Ik sprak: Zo zult ge Mij vrezen, En u laten gezeggen; Zo zal er niets
    aan haar ogen ontsnappen, Van al wat Ik haar heb gelast! Maar ze hebben zich enkel
    beijverd, Al hun werken te verpesten!'
