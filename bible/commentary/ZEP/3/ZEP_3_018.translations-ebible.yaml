verse: ZEP.003.018
translations:
  mal-C: “നിർദിഷ്ട പെരുന്നാളുകൾ നഷ്ടമായത് നിങ്ങൾക്കൊരു ഭാരവും ലജ്ജയും ആണല്ലോ അതേക്കുറിച്ച്
    വിലപിക്കുന്നവർ ഇനി നിങ്ങളിൽ ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: Die ob der Festversammlung Betrübten sammle ich; von dir waren sie, auf
    ihnen lastet Schmach.
  lin-lin: Lokola na mikolo ya bafeti oyo ekatama, nakolongola pasi kati na yo mpo
    ete ozala lisusu na soni te.
  eng-LSV: “I have gathered My afflicted from the appointed place, || They have been
    bearing reproach from you for her sake.
  eng-GNV: After a certaine time will I gather the afflicted that were of thee, and
    them that bare the reproch for it.
  eng-WEBSTER: I will gather them that are sorrowful for the solemn assembly, who
    are of thee, to whom the reproach of it was a burden.
  nhw-BL: 'Huan TOTECO quiijtohua: “Nimechsentilis amojuanti catli anmotequipachohuaj
    pampa amo hueliyaya anmosentilise ipan nopa tlasentililistli catli tlatzejtzeloltique
    huan ayacmo aqui anmechpinahualtis sempa.'
  swh-ONEN: “Huzuni katika sikukuu zilizoamriwa nitaziondoa kwenu; hizo ni mzigo na
    fedheha kwenu.
  bba-bba: Be bɑ wɑ̃ɑ nuku sɑnkirɑnu sɔɔ yèn sɔ̃ bɑ kɑ Yerusɑlɛmu tondɑ, bɑ wɑ̃ɑ sekuru
    sɔɔ te tɑ bu buniɛmɔ nɡe sɔmunu, mɑ bɑ ku rɑ mɑɑ win tɔ̃ɔ bɑkɑnu di, beyɑ u koo
    mɛnnɑmɑ.
  eng-KJVCPB: I will gather them that are sorrowful for the solemn assembly, who are
    of thee, To whom the reproach of it was a burden.
  luo-luo: “Abiro golo kuomi masiche mane ochan ni biro timore kuomi e kinde mag sewni
    moyier, nikech gisebedo tingʼ mapek kuomi kendo gisemiyi wichkuot.
  meu-meu: aria dinana ai na heto. Hahedika na oiemu amo baina abia oho, una hahedika
    gwauna basio huaia helaoreana.
  npi-ULB: नियुक्त गरिएका भोजहरूमा उपस्थित हुन नसकेर शोक गर्नेहरूलाई म भेला गराउनेछु,
    यसैकारण अबदेखि तँ त्यसको निम्ति शर्ममा पर्नेछैनस् ।
  yor-yor: “Èmi ó kó àwọn tí ó ń banújẹ́ fún àjọ̀dún tí a yàn jọ, àwọn tí ó jẹ́ tirẹ̀;
    àwọn tí ẹ̀gàn rẹ̀ jásí ẹ̀rù.
  pes-OPCB: 'خداوند می‌فرماید: «به غمهایی که از حسرت عیدهای خود دارید پایان خواهم
    بخشید و بار این ننگ را از دوشتان برخواهم داشت.'
  tgl-ULB: Tinipon ko mula sa iyo ang mga nagdadalamhati sa itinalagang kapistahan,
    naging pasanin sila at naging dahilan ng kahihiyan sa iyo.
  hui-hui: '@see-verse:ZEP.003.017'
  mya-mya: '``ပွဲ​လမ်း​သ​ဘင်​၌​ပျော်​ရွှင်​သော​သူ​များ ကဲ့​သို့ ရွှင်​မြူး​တော်​မူ​လိမ့်​မည်''''
    ထာ​ဝ​ရ​ဘု​ရား​က ``ဝမ်း​နည်း​ရ​မှု​ကို​ရပ်​စဲ​၍၊- သင်​၏​အ​သ​ရေ​ပျက်​မှု​ကို​သင်​၏​ဝန်​ထုပ်
    အ​ဖြစ်​မှ ဖယ်​ရှား​လိုက်​လေ​ပြီ။'
  bod-N: ཁྱོད་ལ་གཏོགས་ཤིང་འདུ་ཚོགས་ལ་ཡིད་སྨོན་ཤོར་ནས་ཡིད་སྐྱོ་བ་དང་། ཁྱོད་ཀྱི་ངོ་ཚ་ཁུར་བ་རྣམས་ནི་ངས་བསྡུ་བར་བྱའོ།
    །
  sna-sna: “Matambudziko emitambo yakatarwa ndichaabvisa kwauri; iwo mutoro nokuzvidzwa
    kwauri.
  spa-BLM: Voy a eliminar los que se afligen sobre las fiestas señaladas de usted.
    Ellos son una carga y un reproche para usted.
  cac-cac: 'icha tz''aj yoch b''it d''a sc''ual q''uin̈, xcham eb''. Syalan Jehová:
    Ol viq''uel juntzan̈ cusc''olal ayoch d''a eyib''an̈, ol vic''anpaxel q''uixvelal
    tzex ic''ani.'
  swh-ULB: katika siku maalumu ya sherehe. Nitaondoa maafa kutoka kwenu; si muda mrefu
    hamtabeba aibu kwa ajili yake.
  bel-bel: Наракальнікаў на радасныя сьвяты Я зьбяру; твае яны, на іх цісьне паганьбеньне.
  deu-ELBBK: Die wegen der Festversammlung Trauernden werde ich sammeln; sie waren
    aus dir, Schmach lastete auf ihnen.
  mbb-OT: iring te etew he egkelipey emun andew te pista.’ “Migkaǥi is Nengazen te,
    ‘Id-awè ku is kemeresayan niw su wey kew kenà mepeel-elezi.
  mal-2015: ലജ്ജാഭാരം വഹിച്ചവളായ നിനക്കുള്ളവരായി സംഘത്തെ വിട്ടു ദുഃഖിക്കുന്നവരെ ഞാൻ
    ചേർത്തുകൊള്ളും.
  rmc-rmc: „Skidava upre le manušen, so roven, bo našťi doľikeren o inepi, a vašoda
    hine andro pharipen the andre ladž.
  pes-OPV: آنانی را که به جهت عیدها محزون می‌باشند واز آن تو هستند جمع خواهم نمود
    که عار برایشان بار سنگین می‌بود.
  ron-1924: „Вой стрынӂе пе чей ынтристаць каре сунт департе де адунаря сфынтэ, пе
    чей ешиць дин сынул тэу асупра кэрора акум апасэ окара.
  ben-OBCV: “তোমার নির্দিষ্ট উৎসব পালন না করতে পারার জন্য যারা শোক করে তা আমি তোমার
    থেকে দূর করে দেব, যা তোমার কাছে বোঝা এবং নিন্দা।
  som-som: Waxaan soo ururin doonaa kuwaagii laga masaafuriyey oo haatan u murugaysan
    shirka quduuska ah, kuwaasoo culaabta kor saaranu ay cay ahayd.
  lat-VUC: 'Nugas, qui a lege recesserant, congregabo, quia ex te erant: ut non ultra
    habeas super eis opprobrium.'
  eng-ASVBT: I will gather them that sorrow for the solemn assembly, who were of thee;
    to whom the burden upon her was a reproach.
  ita-1885: Io raccoglierò quelli che essendo dilungati da te, erano attristati per
    le solennità, di ciò che, in luogo di offerte, non vi era se non obbrobrio.
  eng-LXXUP: And I will gather thine afflicted ones. Alas! who has taken up a reproach
    against her?
  eng-ULB: I will gather those who grieve, those who cannot attend the appointed feasts,
    so you will no longer bear any shame for it.
  spa-VBL: Yo reuniré a los que lloran por las fiestas religiosas, y nunca más tendrán
    que soportar la vergüenza.
  fra-_FOB: Je rassemblerai ceux qui sont tristes, loin de l'assemblée solennelle;
    ils sont sortis de toi; sur eux pèse l'opprobre.
  mal-mal: ലജ്ജാഭാരം വഹിച്ചവളായ നിനക്കുള്ളവരായി സംഘത്തെ വിട്ടു ദുഃഖിക്കുന്നവരെ ഞാൻ
    ചേർത്തുകൊള്ളും.
  urd-GVR: Rab farmātā hai, “Maiṅ īd ko tark karne wāloṅ ko tujh se dūr kar dūṅgā,
    kyoṅki wuh terī ruswāī kā bāis the.
  suz-BL: चाडमी ग्‍येरशो खोदेंशो पा कुम्‍सो पाइब। आन क्‍येङा ङोन बाक्‍ब आन कली खुप्‍नुङ।
    मेको इन मुर नम। आं पर्बम शुक्‍शी पाइक्‍चा पुंइसीनीम।
  eng-NOY: I will gather them that mourn, far from the solemn assembly, They were
    far from thee; the reproach was a burden upon thee.
  ita-1927: Io raccoglierò quelli che sono nel dolore lungi dalle feste solenni; sono
    tuoi; su loro grava l’obbrobrio!
  ckb-ckb: «ئەوانەی بۆ نەمانی جەژن دەگریێن لە تۆ دایاندەماڵم، لەمەودوا شەرمەزاری هەڵناگریت.
  eng-BBE: I will take away your troubles, lifting up your shame from off you.
  kan-OKCV: “ನೇಮಕವಾದ ಹಬ್ಬಗಳ ನಷ್ಟಕ್ಕಾಗಿರುವ ನಿಮ್ಮ ದುಃಖವನ್ನು ನಿಮ್ಮಿಂದ ನಾನು ತೆಗೆದುಬಿಡುವೆನು.
    ಅವು ನಿನಗೆ ಭಾರವಾಗಿಯೂ ನಿಂದೆಯಾಗಿಯೂ ಇದ್ದವು.
  tam-2017: உன் சபையின் மனிதர்களாயிருந்து, பண்டிகை ஆசரிப்பில்லாமையால் உண்டான நிந்தையினிமித்தம்
    சஞ்சலப்பட்டவர்களை நான் ஏகமாகக் கூட்டிக்கொள்ளுவேன்.
  spa-RV-1909: Reuniré á los fastidiados por causa del largo tiempo; tuyos fueron;
    para quienes el oprobio de ella era una carga.
  ron-BTF: Îi voi aduna pe cei întristaţi pentru adunarea solemnă, care sunt ai tăi,
    pentru care ocara ei era o povară.
  eng-WEBP: I will remove those who grieve about the appointed feasts from you. They
    are a burden and a reproach to you.
  eng-FBV: I will gather those of you who mourn for the religious festivals—you will
    no longer have to bear the disgrace.
  nld-1939: Ik neem uit u weg, die u hebben geschandvlekt,
  nch-BL: 'Huan TOTECO quiijtohua: “Nimechsentilis amojuanti cati anmotequipachohuaj
    pampa amo hueliyaya anmosentilíaj ipan nopa tasentili cati tatzejtzeloltique huan
    ayecmo aqui amechpinahualtis sempa.'
  vie-1934: Ta sẽ nhóm lại những kẻ đang buồn rầu, vì cớ hội lớn; chúng nó đã ra từ
    ngươi, lấy sự xấu hổ làm gánh nặng.
  hin-CV: “जो लोग तुम्हारे ठहराये पर्वों में सम्मिलित न हो पाने के कारण खेदित रहते
    हैं, मैं उन सबको तुम्हारे बीच से हटा दूंगा, जो तुम्हारे लिए एक बोझ और कलंक है.
  spa-BES: Reuniré a los afligidos por las fiestas señaladas; él oprobio del destierro
    es una carga para ellos.
  tdx-tdx: Hatontoko o mihontoke o sabadidam-pamantañañeoo, o mpiama’o mivave i injeio.
  tha-KJV: เราจะรวบรวมคนที่เศร้าโศกให้​มาย​ังประชุ​มอ​ันศั​กด​ิ์​สิทธิ์ คือคนในพวกเจ้าซึ่งต้องทนต่อการเยาะเย้ย
  por-BR-2018: Ajuntarei aos que se entristecem de saudade das reuniões solenes; eles
    eram teus; para eles a humilhação dela era uma peso.
  deu-ELO: Die wegen der Festversammlung Trauernden werde ich sammeln; sie waren aus
    dir, Schmach lastete auf ihnen.
  eng-WYC-2018: I shall gather the fools, either vain men, that went away from the
    law, for they were of thee, that thou have no more shame on them. (I shall gather
    the fools, or the empty and useless people, who went away from the Law, for they
    were of thee, so that no more shalt thou have shame over them.)
  epo-epo: La sentaŭgulojn el via mezo Mi forprenos, por ke vi ne plu havu malhonoron
    pro ili.
  uig-PIN: jǝmiyǝt sorunliridiki nomussiz ibadǝt tüpǝylidin aranglardin azablanƣanlarni
    yiƣimǝn; Bularning xǝrmǝndilikliri ularƣa eƣir kelǝtti.
  beo-beo: Hina Gode da amane sia:sa, “Na da dili wadela:lesimu sia:i amo dagolesi.
    Na da dilia gogosiasu fadegai dagoi.
  tpi-OTNT: Bikpela i tok moa olsem, “Mi bin mekim save long yupela Jerusalem, na
    yupela i no inap bihainim pasin bilong ol bikpela de bilong lotu. Yupela i no
    inap tru long lotu long mi, na dispela i bin mekim yupela i sem moa yet. Tasol
    nau bai mi bringim yupela i kam bek.
  hau-SA: “Zan cire taƙaici daga gare ki a ƙayyadaddun bukukkuwa; su kaya ne da kuma
    zargi a gare ki.
  uig-LAT: Jemiyet sorunliridiki nomussiz ibadet tüpeylidin aranglardin azablan’ghanlarni
    yighimen; Bularning shermendilikliri ulargha éghir kéletti.
  nde-nde: “Insizi zemikhosi emisiweyo ngizazisusa kuwe; zingumthwalo lehlazo kuwe.
  ton-ton: Te u tānaki meiate koe ʻakinautolu ʻoku mamahi, koeʻuhi ko e fakataha mamalu,
    ko e manuki ʻo ia, ko e meʻa mamafa kiate kinautolu.
  ces-1613: Toužící po Jeruzalému zase sberu, z tebeť jsou, bolestící pro břímě pohanění
    vzložené na tebe.
  eng-WMB: I will remove those who grieve about the appointed feasts from you. They
    are a burden and a reproach to you.
  tam-TCV: “நியமிக்கப்பட்ட உங்கள் பண்டிகைகளை இழந்ததால் நீங்கள் அடைந்த துக்கத்தை, நான்
    உங்களைவிட்டு நீக்குவேன். அவை உங்களுக்குப் பாரமாயும் நிந்தையாயும் இருக்கின்றன.
  ceb-ULB: sa gitakda nga adlaw sa kasaulogan. Kuhaon ko ang katalagman gikan kanimo;
    ug dili kana gayod maulawan tungod niini.
  pol-UBG: Zbiorę tęskniących za uroczystym zgromadzeniem, bo wśród ciebie są też
    smutni z powodu brzemienia zniewagi włożonego na ciebie.
  urd-GVU: رب فرماتا ہے، ”مَیں عید کو ترک کرنے والوں کو تجھ سے دُور کر دوں گا، کیونکہ
    وہ تیری رُسوائی کا باعث تھے۔
  eng-OEBCW: as on a day of festival. I will take away from you your disgrace, and
    put away from you your reproach.
  deu-1912: Die Geängsteten, so auf kein Fest kommen, will ich zusammenbringen; denn
    sie gehören dir zu und müssen Schmach tragen.
  kan-2017: ಅವಮಾನವು ನಮ್ಮ ಪಟ್ಟಣದ ಮೇಲೆ ಹೊರೆಯಾಗಿ ಕಾಡುತ್ತಿದೆ ಎಂದು ತಿಳಿದು ಹಬ್ಬ ಉತ್ಸವಗಳಿಗೆ
    ದೂರವಾಗಿ ಶೋಕಿಸುತ್ತಿರುವ ನಿನ್ನವರನ್ನು ಒಟ್ಟಿಗೆ ಬರಮಾಡುವೆನು.
  tgo-tgo: Giya Loi iŋa, “Ghemi gharɨgharɨ va hu numotharɨ na hu monjina kaiwae mava
    valɨkaiwami hu vakatha lemi kururuna thaganiyeŋgi; ko ne ya vakathaŋga na ma tene
    hu monjinava.”
  yap-yap: ni bod feni felfelan’ e girdi’ u nap’an e madnom.” I SOMOL e be ga’ar,
    “Kug museg e gafgow romed nge tamra’ romed ni kug chuweg.
  hlt-MCSB: Khoning lamkah aka pae rhoek te nang taeng lamloh ka coi ni. Anih ham
    tah kokhahnah buham om coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ቦንቾ ኬሊና ዎዛዺንታ ዎዛጉዲ ታ ኔና ዎዛሳንዳኔ፤ ሃካፓ ሴካ ፔቴታዖ ኔ ቦርሲንታዓኬ።
  twi-ASANTE: “Mo awerɛhoɔ to bɛtwa ɛfiri sɛ mobɛnya ɛkwan adi mo afahyɛ no; mo anim
    rengu ase bio.
  eng-WEBU: I will remove those who grieve about the appointed feasts from you. They
    are a burden and a reproach to you.
  spa-PDDPT: Reuniré a los que lloran apartados de ti. Como en los días de fiesta
    solemne te libraré del oprobio que pesa sobre ti.
  gun-gun: 'Senhor aipoe''i: — Xevygua ngaru oiko aguã py ndoo reguai vy iporiaupa
    va''ekue ma xee arupa ju ''rã. Ha''e va''e kuery ma penderegua ae teĩ ojojai poyi
    pyrã ikuai va''ekue.'
  agu-BL: 'Na sjalok jun chin tzatzi''n tetz i'', chi ik jun chin k''ej na tzan. Je
    na tal Kataj kaRyosile''j: “Tz''elpon incy''al yi bis o''kl yi at te italma'',
    tan yi sotze''n yi ja ul tziwutz, nin tz''elpon incy''al yi tx''ixwe''n tzitetz.'
  ilo-ULB: Dagiti nagladingit gapu iti naituding a fiesta—inummongko ida manipud kadakayo,
    nagbalinda a dadagsen ken nakaigapuan ti pannakaibabainyo.
  kpg-kpg: e tenetene gadoo be nia daangada i tagamiami.” Dimaadua ga helekai, “Au
    guu dugu dagu hai dela belee haga huaidu goodou, gu daa gi daha godou langaadia.
  uig-ARA: جەمئىيەت سورۇنلىرىدىكى نومۇسسىز ئىبادەت تۈپەيلىدىن ئاراڭلاردىن ئازابلانغانلارنى
    يىغىمەن؛ بۇلارنىڭ شەرمەندىلىكلىرى ئۇلارغا ئېغىر كېلەتتى.
  sus-sus: Alatala naxɛ, «N sunnunyi bama nɛ wo xa salie kui, n wo ba wo xa yaagi
    xɔrɔxɔɛ kui.
  pon-2006: pereperen duwehte aramas akan nan kamadipw ehu.” KAUN-O ketin mahsanih,
    “I katokedier kaupamwail me I koasoakoasone oh ketikihsangehr amwail namenek.
  ksd-ksd: Ina varurue diat dia ki na tabun ure ra ngala na kivung na lotu, diat ava
    ga varagur ma diat, nina kana kinakap i ga da ra magit na vavirvir pire diat.
  grc-BRENT: Καὶ συνάξω τοὺς συντετριμμένους σου· οὐαὶ, τίς ἔλαβεν ἐπʼ αὐτὴν ὀνειδισμόν;
  ind-AYT: “Aku akan mengumpulkan mereka yang bersedih untuk hari pertemuan raya sehingga
    kamu tidak lagi menanggung cela.”
  nya-nya: “Ndidzakuchotserani zowawa za pa zikondwerero zoyikika; nʼzolemetsa ndi
    zochititsa manyazi.
  hrv-hrv: kao u dan svečani. Odvratio sam od tebe nevolju da na sebi više ne nosiš
    sramotu.
  mps-mps: Genuai Bidigo po genina ma weyu, e tama po wali, “Eno dage Jerusalem dabe
    dene mawai dao, tama dagego te nai da tuyu lotu wabo genuai sogo te kolesaga dabe
    wali me pabo usu me ebeo. Dagego enabolo te haniani moni da tubo dali lotu po
    wabo sogo ebo kolesaga ebo usu me ebeo. Tama te tialigo dage hale geninama mu
    emainu ilalio. Tiali goli megi da, dagego hale eno silaibao.
  tpi-tpi: Bikpela i tok moa olsem, “Mi bin mekim save long yupela Jerusalem, na yupela
    i no inap bihainim pasin bilong ol bikpela de bilong lotu. Yupela i no inap tru
    long lotu long mi, na dispela i bin mekim yupela i sem moa yet. Tasol nau bai
    mi bringim yupela i kam bek.
  dan-1931: den Tid er omme, da du bærer på Skam over ham.
  vie-OVCB: Ta sẽ tập họp những người đang than khóc vì không dự được ngày đại lễ.
    Họ là một gánh nặng, và một điều trách móc cho người.
  guj-2017: તારામાંના જેઓ મુકરર ઉત્સવને સારુ દિલગીર છે તેઓને હું ભેગા કરીશ અને તારા
    પરનો તેઓનો બોજો મહેણાંરૂપ થશે.
  pon-2006A: pereperen duwehte aramas akan nan kamadipw ehu.” KAUN-O ketin mahsanih,
    “I katokedier kaupamwail me I koasoakoasone oh ketikihsangehr amwail namenek.
  por-BRBSL: Eu afastarei de vocês aqueles que se lamentam por causa das festas designadas.
    Eles são um fardo e uma reprovação para você.
  eng-OEBUS: as on a day of festival. I will take away from you your disgrace, and
    put away from you your reproach.
  cth-cth: Lungmathoenae hoi khuikanae pawi teh nang koehoi na takhoe pouh vaiteh,
    reithai kâhmo e naw hah ka kamkhueng sak han.
  twi-twi: “Meyi wɔn a wodi awerɛhow wɔ wʼafahyɛnna ahorow a woahwere; a ayɛ adesoa
    ne animguase ama wo no ho.
  hlt-hlt: Khoning lamkah aka pae rhoek te nang taeng lamloh ka coi ni. Anih ham tah
    kokhahnah buham om coeng.
  tbz-SIM: N yóó kɛìmmu mɛyɛi ndi ĩ́nkɛ̀, ifɛi tɛ̃́nkɛ í yó ndi bo.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Kɨ faragha puv ia gamizɨ, ia nan
    saghon iti. Ia fo, ia nan ziam fe puvatɨ, ezɨ bizir kam ia gamima ia bar aghumsɨki.
    Ezɨ kɨ datɨrɨghɨn ua ia inigh izasa.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Yosɑlɛm yǝlɑɑ mpɑ mɛ ɩ́ hɑtǝlǝnɑ ɑcimɑ, nɑ mǝ
    lɑŋlɛ wɑkǝlɑɑ tɔ. Mɑɑ kpeɣeli-mɛ nɑ mɑ́ kɛɛlɩ mǝ fɛɛlɛ.'
  azb-azb: Bayram gününü qeyd edən kimi Mən sənin üzərindən bəlaları götürəcəyəm ki,
    Onlara görə xəcalətli olmayasan.
  eng-DBY: 'I will gather them that sorrow for the solemn assemblies, who were of
    thee: the reproach of it was a burden [unto them].'
  hin-2017: “जो लोग नियत पर्वों में सम्मिलित न होने के कारण खेदित रहते हैं, उनको मैं
    इकट्ठा करूँगा, क्योंकि वे तेरे हैं; और उसकी नामधराई उनको बोझ जान पड़ती है।
  wol-KYG: «Ñi amu naqar te sore ndajey bernde, ñooñu la sore, te tegoo woon gàcce,
    maa leen di dajale, teggil leen gàcce tey.
  eng-YLT: Mine afflicted from the appointed place I have gathered, from thee they
    have been, Bearing for her sake reproach.
  kne-kne: ay kaman din ragsak di ipogaw ay makifiesta.” Kanan Diyos, “Adiak ipalobos
    ay wada kasin di mamaligat en dakayo ya maibabain kayo.
  eng-WYC-2017: I shall gather the fools, either vain men, that went away from the
    law, for they were of thee, that thou have no more shame on them.
  eng-WMBB: I will remove those who grieve about the appointed feasts from you. They
    are a burden and a reproach to you.
  urd-GVH: रब फ़रमाता है, “मैं ईद को तर्क करनेवालों को तुझसे दूर कर दूँगा, क्योंकि
    वह तेरी रुसवाई का बाइस थे।
  rug-rug: Sari tinalotaṉadi ri na inevaṉa ta vizatadi si kote va rizu pani Rau koa
    goi; na vari mamati si arini meke na kinurekure koa goi.
  gaz-gaz: “Ani gadda ati ayyaanota murteeffamaniif gadditu sirraa nan fuudha; isaan
    booʼichaa fi salphina sitti taʼu.
  fra-LSG: Je rassemblerai ceux qui sont dans la tristesse, loin des fêtes solennelles,
    Ceux qui sont sortis de ton sein; L’opprobre pèse sur eux.
  yal-yal: N sali lɔxɔn ɲaxankatane bama nɛn ɛ ma, naxanye bata yi findi goronna nun
    yagin na ɛ ma.
  iou-iou: Täŋpäkaŋ Yawetä ŋode täwetak; Näkä taniŋ kawa taŋpäŋ komejinken äneŋi api
    yäŋ-täkŋat yäpmäŋ äbet. Ude täŋira iwan iŋamiken mäyäk nadäŋkuŋo u api paorek.
  haw-1868: E houluulu ana au i ka poe e u ana no kau mau ahaaina, i lilo ai lakou
    nou, Ka poe kaumaha i ka hoinoia nona.
  arb-NAV: وَكَمَا فِي يَوْمِ مَوْسِمِ عِيدٍ، أُزِيلُ عَنْكِ بَلايَاكِ، فَلا تَتَحَمَّلِينَ
    مِنْ أَجْلِهَا أَيَّ عَارٍ.
  ewe-ewe: “Maɖe konyifafa siwo nɔa miaƒe takpegbewo la ɖa le mia ŋu, elabena wonyea
    agba kple mokaka na mi.
  eng-LEE: Those that mourn far away from the festive assembly do I gather, those
    that were separated from thee, [that have borne] for thee the burden of reproach.
  asm-FB: পৰ্ব্বৰ সময়ত আনন্দ কৰা মানুহৰ দৰে আনন্দ কৰিব।” যিহোৱাই কৈছে, “মই তোমাৰ
    লজ্জা আৰু বিনাশৰ ভয়বোৰ দূৰ কৰিম।
  sus-A: عَلَتَلَ نَشّ، «ﭑ سُننُنيِ بَمَ نّ وٌ شَ سَلِيٍ كُي، ﭑ وٌ بَ وٌ شَ يَافِ
    شْرْشْي كُي.
  fra-SBL: J'éloignerai de toi ceux qui s'affligent au sujet des fêtes fixées. Ils
    sont pour toi un fardeau et un opprobre.
  hbo-hbo: נוּגֵ֧י מִמֹּועֵ֛ד אָסַ֖פְתִּי מִמֵּ֣ךְ הָי֑וּ מַשְׂאֵ֥ת עָלֶ֖יהָ חֶרְפָּֽה׃
  piu-2006: '@see-verse:ZEP.003.017'
  kik-kik: “Kĩeha gĩa ciathĩ iria njathane nĩngamwehereria; icio ikoretwo irĩ mũrigo
    na cia thoni harĩ inyuĩ.
  fra-NCL: Je rassemblerai ceux qui sont dans la tristesse, privés des fêtes solennelles ;
    car ils étaient des tiens, l’opprobre pèse sur eux.
  cek-AK: Palungset hoi na ohhaih, nangcae han hmuenzit ah kaom pahnui thuih ih hmuennawk
    to ka boengsak han boeh.
  cuk-cuk: 'be-nuggine weligwaledba namakoed.” Bab-Jehová soged: “Wile-itogedgi an
    be-ollor-imakoed, ar we, bingedar-itoge be imaked.'
  uig-CYR: Җәмийәт сорунлиридики номуссиз ибадәт түпәйлидин араңлардин азапланғанларни
    жиғимән; Буларниң шәрмәндиликлири уларға еғир келәтти.
  tel-2017: నీ నియామక కాలపు పండగలకు రాలేక చింతపడే నీ బంధువులను నేను సమకూరుస్తాను.
    వారు గొప్ప అవమానం పొందిన వారు.
  hat-BSA: Mwen va retire de nou sa yo ki gen chagren pou fèt deziye yo. Se yon repwoch
    yo ye pou ou.
  kos-kos: Aok, oana engan lun mwet uh ke pacl in kufwa.” LEUM GOD El fahk, “Nga aksafyela
    tari mwe aksangeng lun ongoiya Ac eisla mwe mwekin lom.
  hbo-WLC: נוּגֵ֧י מִמּוֹעֵ֛ד אָסַ֖פְתִּי מִמֵּ֣ךְ הָי֑וּ מַשְׂאֵ֥ת עָלֶ֖יהָ חֶרְפָּֽה׃
  ibo-ibo: “Nʼụbọchị mmemme a kara aka, aga m ewepụrụ gị ọdachi iru ụjụ, nke bụ ibu
    arụ na ihe ịta ụta dịrị gị.
  ory-ory: ତୁମ୍ଭର ଯେଉଁ ଲୋକମାନେ ମହାସଭା ବିଷୟରେ ଶୋଚନା କରନ୍ତି, ସେମାନଙ୍କୁ ଆମ୍ଭେ ଏକତ୍ର କରିବା;
    ତାହାର ଭାର ସେମାନଙ୍କ ପ୍ରତି ଲଜ୍ଜାର ବିଷୟ ଥିଲା।
  chk-chk: usun aramas ra pwapwa lon ar ränin chulap.” Iei alon ewe Samol mi Lapalap,
    “Üa aükätiu ewe niuokusun feiengau o angei senuk om itengau.
  rop-rop: Wal YAWEI im tok, “Bambai najalot pipul garra deigidawei yumob langa ola
    difrinwan kantri, en dei kaan larram yumob blanga kambek iya en weship mi brabliwei.
    Sambala langa yumob garra jidan leimbala, en detlot najalot pipul garra mokimbat
    yumob en gibit yumob adtaim, en yumob garra sheim en nogudbinji blanga tharran.”
    “Bat yumob irrim dijan na! Bambai ai garra bringimbek yumob, main pipul olabat
    brom ola kantri, en ai garra meigim yumob jidan iya langa yumob ronwan kantri
    igin. Ai garra lukaftumbat ol yumob leimbala pipul na. En det taim na ai garra
    gibitbek yumob ola gudbala ting igin. En ai garra meigim detlot pipul brom ola
    difrinwan kantri hubin gibit yumob adtaim preisim yumob. Dei garra tok, ‘Yumob
    speshalwan pipul!’ Yuwai! Garram yumob ron ai yumob garra luk dijan!” Lagijat
    na YAWEI bin tok. Binij na.
  ukr-1871: Тих, що банувати муть за врочистими своїми обходами, я позбіраю — вони
    твоїми будуть; досить ганьби, що на них ваготїла.
  deu-1951: Die Bekümmerten, die der Versammlungen entbehren mußten, will ich sammeln;
    sie waren von dir, [aber] eine Last auf dir, ein Vorwurf.
  eng-JPS: I will gather them that are far from the appointed season, who are of thee,
    that hast borne the burden of reproach.
  srp-1865: Koji tuže za praznicima, sabraæu ih, koji su iz tebe, radi teške sramote
    koja je na tebi.
  lug-lug: “Ennaku eyabakwatanga olw’embaga ezabakuŋŋaanyanga ndigibaggyako; kubanga
    kibafuukidde omugugu.
  heb-heb: נוגי ממועד אספתי ממך היו משאת עליה חרפה׃
  ben-IRV: লোকজন যেমন উত্সবে করে৷ আমি তোমাদের লজ্জা ও ধ্বংসের ভয় দূরে সরিয়ে দেব৷
    ৷
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਜੋ ਨਿਯੁਕਤ ਕੀਤੇ ਹੋਏ ਪਰਬਾਂ ਵਿੱਚ ਸ਼ਾਮਿਲ ਨਾ ਹੋਣ ਦੇ ਕਾਰਨ ਸੋਗ ਕਰਦੇ
    ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਇਕੱਠਾ ਕਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੇ ਹਨ, ਅਤੇ ਤੇਰਾ ਉਲਾਹਮਾ ਉਨ੍ਹਾਂ ਦੇ
    ਉੱਤੇ ਇੱਕ ਭਾਰ ਸੀ।
  mya-JVB: ကဲ့ရဲ့ ခြင်းဝန် ကို သင် ထမ်း ရာအကြောင်းတည်းဟူသော၊ သင် နှင့် ဝေး၍ ဓမ္မ ပွဲကို
    မခံရဘဲ ညှိုးငယ် လျက် ရှိသောသူတို့ ကို ငါစုဝေး စေမည်။
  hmo-hmo: Lohiabada ia gwau, “Lau ese dika bada dinana ena gari, be umui dekena amo
    do lau haorea. Emui hemarai danu do lau kokia ore.
  urd-urd: “मैं तेरे उन लोगों को जो 'ईदों से महरूम होने की वजह से ग़मगीन और मलामत
    से ज़ेरबार हैं, जमा' करूँगा।
  rus-SYN: 'Сетующих о торжественных празднествах Я соберу: твои они, на них тяготеет
    поношение.'
  bqc-SIM: lá wì kɛ dikpɛgↄↄwa. Ma Dii ma mɛ̀, má á aso pilaɛ́, má á bↄ sↄ̃́sↄ̃au.
  tcz-CHONGTHU: “Keiman nangho, kut nikho’a lunghem leh lhasa umho jouse, kakhop khom
    soh ding, chuleh nangho avel’a koiman nabolset kit tahlou dingu ahi.
  mar-mar: जे लोक सणाच्या वेळेकरता दु:ख करीत आहेत त्यांना मी एकत्र करीन. मी तुझी निंदा
    आणि नाश होण्याची भीती तुझ्यापासून दूर करेन.
  qub-qub: 'fistacho cantashannöraj cantanga.» Tayta Dios caynömi nin: «Chauraga mana
    alli chayashunayquipaj caycajta, fiyupa pengaycho canayquipaj caycajtapis manami
    camacächishänachu.'
  bqp-bqp: Be bɑ wɑ̃ɑ nuku sɑnkirɑnu sɔɔ yèn sɔ̃ bɑ kɑ Yerusɑlɛmu tondɑ, bɑ wɑ̃ɑ sekuru
    sɔɔ te tɑ bu buniɛmɔ nge sɔmunu, mɑ bɑ ku rɑ mɑɑ win tɔ̃ɔ bɑkɑnu di, beyɑ u koo
    mɛnnɑmɑ.
  hat-hat: 'tankou lè gen fèt: Seyè a di: -Mwen wete sa ki t''ap fè nou pè a. Mwen
    wete wont ki te sou nou an.'
  eng-BSB: “I will gather those among you who grieve over the appointed feasts, so
    that you will no longer suffer reproach.
  tod-tod: 'Maliɠii ɠɛ ma: «Nà maanɔɠɔ vaiti kpe wa-vɛti voloiti ba, niiti ti ɠɛa
    wo unma ga kasɔi ta zelilomai.'
  eng-WEBPB: I will remove those who grieve about the appointed feasts from you. They
    are a burden and a reproach to you.
  kbq-kbq: Ra Anumzamo'a huno, musenkasema nehaza knare'ma musema osu'naza zanku'ma
    tamasunku'ma nehaza vahera zamavare atru hugahue. Ana hanuge'za mago'enena tamazeri
    tamagazea hanageta tamagazegura osugahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Nimechsentilis imojuanti tlen inmocuesohuaj pampa
    ax hueliyaya inmosentilise ipan nopa tlasentililistli tlen tlatzejtzeloltique
    huan ayoc aca inmechpinahualtis sampa.'
  gub-BL: Teko uzapo mynykawhu urywete haw romo wà. Nezewegatete Tupàn hurywete putar
    penehe nehe. Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e a'e kury. — Amunyryk kar
    putar iaiw ma'e peme uzeapo etea'i ma'e pewi ihe nehe. Apupyro putar ikatu 'ymaw
    wi nehe.
  eng-DRA: 'The triflers that were departed from the law, I will gather together,
    because they were of thee: that thou mayest no more suffer reproach for them.'
