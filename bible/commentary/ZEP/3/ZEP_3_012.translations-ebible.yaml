verse: ZEP.003.012
translations:
  mal-C: താഴ്മയും സൗമ്യതയും ഉള്ളവരായി, യഹോവയുടെ നാമത്തിൽ ആശ്രയിക്കുന്ന ഇസ്രായേലിന്റെ
    ഒരു ശേഷിപ്പിനെ ഞാൻ നിന്റെ നടുവിൽ ശേഷിപ്പിക്കും.
  deu-TKW: Und ich werde in dir ein demütiges und geringes Volk übrig lassen; die
    werden Zuflucht suchen beim Namen Jahwes.
  lin-lin: Kasi kati na bino, nakotika bato oyo bakelela, bato oyo batambolaka na
    komikitisa, bato oyo bakozwa ebombamelo kati na Kombo na Yawe.
  eng-LSV: And I have left in your midst a people humble and poor, || And they have
    trusted in the Name of YHWH.
  eng-GNV: 'Then will I leaue in the middes of thee an humble and poore people: and
    they shall trust in the Name of the Lord.'
  eng-WEBSTER: I will also leave in the midst of thee an afflicted and poor people,
    and they shall trust in the name of the LORD.
  nhw-BL: Huan tlen amojuanti niquincahuas ma mocahuaca yoltoque se quesqui masehualme
    catli teicneltzitzi huan catli moicnonequij pampa inijuanti catli más nimantzi
    motemachíaj ipan na, niamoTECO.
  swh-ONEN: Lakini nitakuachia ndani yako wapole na wanyenyekevu, ambao wanatumaini
    jina la Bwana.
  bba-bba: U koo de tɔmbu fiiko bɑ n wɑ̃ɑ bɛɛn suunu sɔɔ be bɑ ǹ tii sue. Bɑ koo
    win yĩsiru soku u kɑ bu kɔ̃su.
  eng-KJVCPB: I will also leave in the midst of thee an afflicted and poor people,
    And they shall trust in the name of the Lord.
  luo-luo: To anawe joma muol e dieru kendo ma obolore, ma gin jogo ma oyie kuom nying
    Jehova Nyasaye.
  meu-meu: Badina be bogaragimu ai bese ta baina hanohoa, lalo-manau bona lalo-manada
    besena. Idia ese edia roho-mauri gabuna bae tahua, Iehova ladana ai.
  npi-ULB: तर तेरो बिचमा म नम्र र गरीब मानिसहरूलाई छोडिदिनेछु, र तिनीहरूले परमप्रभुको
    नाउँमा शरण पाउनेछन् ।
  yor-yor: Ṣùgbọ́n Èmi yóò fi àwọn ọlọ́kàn tútù àti onírẹ̀lẹ̀ sílẹ̀ pẹ̀lú ni àárín
    rẹ̀, wọn yóò sì gbẹ́kẹ̀lé orúkọ Olúwa.
  pes-OPCB: کسانی که باقی بمانند، متواضع و فروتن خواهند بود و به نام من توکل خواهند
    نمود.
  tgl-ULB: Ngunit iiwanan ko kayo gaya ng isang mababa at mahihirap na mga tao at
    magiging kanlungan ninyo ang pangalan ni Yahweh.
  hui-hui: I̱na wali agali maru Yarusalemeha helo waholeberoru ti mbirale dewa nawi
    howa tini mo dindiha ho holebira. Ani howa tigua i̱ni koria ibalu i̱na ti biamogo
    bia lalu hale halu holebira.
  mya-mya: စိတ်​နှ​လုံး​နှိမ့်​ချ​နူး​ညံ့​သိမ်​မွေ့​သည့်​လူ​စု ကို​ထို​အ​ရပ်​တွင်​ငါ​ချန်​ထား​မည်။
    သူ​တို့ သည်​လည်း​ငါ့​ထံ​သို့​လာ​ရောက်​ခို​လှုံ​ကြ လိမ့်​မည်။-
  bod-N: ཡིན་ནའང་བདག་གིས་ཁྱོད་ནང་གི་མི་ཁེངས་སྐྱུང་ཅན་དང་སྙེམས་ཆུང་རྣམས་ལུས་པར་བྱ་སྟེ།
    དེ་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མིང་ལ་བརྟེན་པར་འགྱུར།
  sna-sna: Asi ndichasiya pakati penyu vanyoro vanozvininipisa, vanovimba nezita raJehovha.
  spa-BLM: Pero dejaré entre ustedes un pueblo afligido y pobre, y se refugiará en
    el nombre de Yahvé.
  cac-cac: Axon̈ej eb' anima emnaquilal syutej sb'a ol vac'can cajan d'a in chon̈ab'
    chi', axon̈ej d'ayin ol scol sb'a eb'.
  swh-ULB: Lakini nitawaacha kama wa chini zaidi na watu masikini, na mtapata kimbilio
    katika jina la Yahwe.
  bel-bel: Але пакіну сярод цябе народ пакорлівы і просты, і яны будуць спадзявацца
    на імя Гасподняе.
  deu-ELBBK: Und ich werde in deiner Mitte ein elendes und armes Volk übriglassen,
    und sie werden auf den Namen des HERRN vertrauen.
  mbb-OT: Edsemaan ku ziyà te Jerusalem is menge etew he pubri wey egkaayuayu, ne
    ebuyù dan te tavang kayi te kedì.
  mal-2015: ഞാൻ നിന്റെ നടുവിൽ താഴ്മയും ദാരിദ്ര്യവും ഉള്ളോരു ജനത്തെ ശേഷിപ്പിക്കും;
    അവർ യഹോവയുടെ നാമത്തിൽ ശരണം പ്രാപിക്കും.
  rmc-rmc: Ale mukava andre tu le manušen, so hine čore a slaba, a on pes mukena pro
    nav le RAJESKRO.
  pes-OPV: اما در میان تو قومی ذلیل ومسکین باقی خواهم گذاشت و ایشان بر اسم خداوند
    توکل خواهند نمود.
  ron-1924: Вой лэса ын мижлокул тэу ун попор смерит ши мик, каре се ва ынкреде ын
    Нумеле Домнулуй.
  ben-OBCV: কিন্তু আমি তোমাদের মধ্যে ছেড়ে দেব দীন ও নম্রদের। অবশিষ্টাংশ ইস্রায়েলীরা
    সদাপ্রভুর নামে আস্থা রাখবে।
  som-som: Laakiinse dhexdaada waxaan uga tegi doonaa dad dhibaataysan oo masaakiin
    ah, oo iyana magaca Rabbiga ayay isku hallayn doonaan.
  lat-VUC: 'Et derelinquam in medio tui populum pauperem et egenum: et sperabunt in
    nomine Domini.'
  eng-ASVBT: But I will leave in the midst of thee an afflicted and poor people, and
    they shall take refuge in the name of Jehovah.
  ita-1885: e lascerò di resto dentro di te un popolo umile, e povero, il quale spererà
    nel Nome del Signore.
  eng-LXXUP: And I will leave in thee a meek and lowly people;
  eng-ULB: But I will leave among you a lowly and poor people, and they will find
    refuge in the name of Yahweh.
  spa-VBL: Dejaré entre tu pueblo a los mansos y humildes, a los que confían en el
    nombre del Señor.
  fra-_FOB: Et je laisserai au milieu de toi un peuple humble et faible, et il mettra
    sa confiance dans le nom de l'Éternel.
  mal-mal: ഞാൻ നിന്റെ നടുവിൽ താഴ്മയും ദാരിദ്ര്യവും ഉള്ള ജനത്തെ ശേഷിപ്പിക്കും; അവർ
    യഹോവയുടെ നാമത്തിൽ ശരണം പ്രാപിക്കും.
  urd-GVR: Maiṅ tujh meṅ sirf qaum ke ġharīboṅ aur zarūratmandoṅ ko chhoṛūṅgā, un
    sab ko jo Rab ke nām meṅ panāh leṅge.
  suz-BL: गो इ दातेमी ब्रेम्‍शो नु प्रुङग मुर लीचा गेनुङमी। मेकोपुकीम ‘परमप्रभु यावे
    आंइ कली वारच पाइब बाक्‍ब’ दे थमा सुइक्‍नीम। इजीकीएल ६:८
  eng-NOY: I will leave in the midst of thee a humble and lowly people, Who trust
    in the name of Jehovah.
  ita-1927: E lascerò in mezzo a te un popolo umile e povero, che confiderà nel nome
    dell’Eterno.
  ckb-ckb: بەڵام گەلێکت تێدا دەهێڵمەوە سادە و ساکار، پشت بە ناوی یەزدان دەبەستێت.
  eng-BBE: But I will still have among you a quiet and poor people, and they will
    put their faith in the name of the Lord.
  kan-OKCV: ಆದರೆ ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಸೌಮ್ಯರನ್ನೂ ದೀನರನ್ನೂ ಉಳಿಸುವೆನು. ಇವರು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ
    ನಂಬಿಕೆ ಇಡುವರು.
  tam-2017: உன் நடுவில் சிறுமையும் எளிமையுமான மக்களை மீதியாக வைப்பேன்; அவர்கள் யெகோவாவுடைய
    நாமத்தின்மேல் நம்பிக்கையாயிருப்பார்கள்.
  spa-RV-1909: Y dejaré en medio de ti un pueblo humilde y pobre, los cuales esperarán
    en el nombre de Jehová.
  ron-BTF: De asemenea, voi lăsa în mijlocul tău un popor chinuit şi sărac, şi ei
    se vor încrede în numele DOMNULUI.
  eng-WEBP: But I will leave among you an afflicted and poor people, and they will
    take refuge in the LORD’s name.
  eng-FBV: I will leave among you those who are meek and humble, those who trust in
    the name of the Lord.
  nld-1939: Ik behoud een ootmoedig en nederig volk in uw midden, Dat zijn toevlucht
    zoekt bij Jahweh’s Naam.
  nch-BL: Huan ten amojuanti niquincahuas ma mocahuaca yoltoque se quesqui masehualme
    cati teicneltzitzi huan cati moicnonequij pampa inijuanti cati más nimantzi motemachíaj
    ipan na, niamoTECO.
  vie-1934: Ta sẽ để sót lại ở giữa ngươi một dân khốn cùng nghèo thiếu, nó sẽ ẩn
    náu trong danh Đức Giê-hô-va.
  hin-CV: पर मैं तुम्हारे बीच सिर्फ नम्र और दीन लोगों को रहने दूंगा. इस्राएल के बचे
    हुए लोग याहवेह के नाम पर भरोसा करेंगे.
  spa-BES: Pero aún tendré entre ustedes un pueblo callado y pobre, y ellos pondrán
    su fe en el nombre del Señor.
  tdx-tdx: Le hapoko añivo’o ao t’indaty misotry naho rarake, hitsoloke amy tahina’
    Iehovày.
  tha-KJV: เพราะเราจะเหลือแต่​คนที​่​ทุกข์​ยากและขัดสนไว้ในท่ามกลางเจ้า เขาจะวางใจในพระนามแห่งพระเยโฮวาห์
  por-BR-2018: Mas farei restar no meio de ti um povo humilde e pobre; e eles confiarão
    no nome do SENHOR.
  deu-ELO: Und ich werde in deiner Mitte ein elendes und armes Volk übriglassen, und
    sie werden auf den Namen Jehovas vertrauen.
  eng-WYC-2018: And I shall leave in the middle of thee a poor people and needy; and
    they shall hope in the name of the Lord. (And I shall leave in the midst of thee
    a poor and needy people; and they shall trust, or shall seek safety, in the name
    of the Lord.)
  epo-epo: Mi restigos en via mezo popolon humilan kaj malriĉan, kaj ili fidados la
    nomon de la Eternulo.
  uig-PIN: Wǝ Mǝn arangda kǝmtǝr ⱨǝm miskin bir hǝlⱪni ⱪaldurimǝn, Ular Pǝrwǝrdigarning
    namiƣa tayinidu.
  beo-beo: 'Na da amogawi, fi amo da asaboi amola bodogi gala hamomu. Ilia Nama Na
    fidisu lama:ne misunusa: hame higamu.'
  tpi-OTNT: Na ol manmeri bai mi larim ol i stap long Jerusalem, ol bai i no gat planti
    samting na bai ol i daunim ol yet. Na bai ol i kam long mi na askim mi long helpim
    ol.
  hau-SA: Amma zan zauna a cikinki masu tawali’u da masu ƙasƙantar da kai, waɗanda
    suke dogara ga sunan Ubangiji.
  uig-LAT: We Men arangda kemter hem miskin bir xelqni qaldurimen, Ular Perwerdigarning
    namigha tayinidu.
  nde-nde: Kodwa ngizatshiya phakathi kwenu abathambileyo labathobekileyo, abathembele
    ebizweni likaThixo.
  ton-ton: Te u tuku foki ʻi he lotolotonga ʻoʻou, ʻae kakai angavaivai mo masiva,
    pea te nau falala ki he huafa ʻo Sihova.
  ces-1613: A pozůstavím u prostřed tebe lid chudý a nuzný, i budou doufati ve jménu
    Hospodinovu.
  eng-WMB: But I will leave among you an afflicted and poor people, and they will
    take refuge in the LORD’s name.
  tam-TCV: எனினும் யெகோவாவின் பெயரில் நம்பிக்கை கொண்டிருக்கிற, சாந்தகுணமுள்ளோரையும்,
    தாழ்மையுள்ளோரையும் உன் பட்டணத்தின் நடுவில் மீதியாக விட்டுவைப்பேன்.
  ceb-ULB: Apan biyaan ko ikaw ingon nga usa ka ubos ug kabos nga katawhan, ug magadangop
    ka sa ngalan ni Yahweh.
  pol-UBG: I pozostawię pośród ciebie lud ubogi i nędzny, i będzie ufać imieniu PANA.
  urd-GVU: مَیں تجھ میں صرف قوم کے غریبوں اور ضرورت مندوں کو چھوڑوں گا، اُن سب کو
    جو رب کے نام میں پناہ لیں گے۔
  eng-OEBCW: But I will leave in your midst a people humble and poor, and the remnant
    of Israel will trust in the name of the Lord.
  deu-1912: Ich will in dir lassen übrigbleiben ein armes, geringes Volk; die werden
    auf des HERRN Namen trauen.
  kan-2017: ದೀನದರಿದ್ರ ಜನರನ್ನು ನಿನ್ನಲ್ಲಿ ಉಳಿಸುವೆನು; ಅವರು ಯೆಹೋವನ ನಾಮವನ್ನು ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವರು,
  tgo-tgo: Giya Loi iŋa, “Thavala amba e yawayawalinji inanji Isirel ne thɨ tabo na
    mbinyembinyeŋgu na thɨ matabubu; thiye gharɨgharɨ thavala ne thɨ vareminjeŋgo.
  yap-yap: Bay gu tay e pi’in nib sobut’an nge pi’in gafgow u rom, ni bay urbad ngog
    ni nggu aywegrad.
  hlt-MCSB: Tedae na khui kah pilnam mangdaeng neh tattloel tah ka hlun vetih BOEIPA
    ming neh ying uh ni.
  mdy-ETH: ዒንሢ ባኣካፓ ፔና ሂርኪዲ ሼሌዔዞንሢ ታኣኒ ዓይሳንዳኔ፤ ዔያታ ታና ጉሙርቂ፥ ታ ማኣዶዋ ኮዓያ ማዓንዳኔ።
  twi-ASANTE: Nanso mɛgya wɔ wo mu wɔn a wɔdwo na wɔbrɛ wɔn ho ase, na wɔde wɔn ho
    to Awurade so.
  eng-WEBU: But I will leave among you an afflicted and poor people, and they will
    take refuge in the LORD’s name.
  spa-PDDPT: Entonces dejaré en medio de ti un pueblo humilde y pobre, el cual se
    refugiará en el Nombre de Yavé.
  gun-gun: Ha'e rami 'rãgue py penembyte aeja 'rã ikuai rive'i ha'e onhemo'yvyĩ'i
    kuaa va'e, xee Senhor rery rupi ojerovia va'erã.
  agu-BL: Na ntin ẍchicyajk cyen yi e' tal wunak wa'n yi na cyocsaj quib juy tu cyajtza'kl,
    yi e' yi cho'n k'uklij chic'u'l swe'j.
  ilo-ULB: Ngem ibatikayo a kas nanumo ken napanglaw a tattao, ket agkamangkayonto
    iti nagan ni Yahweh.
  kpg-kpg: Au gaa dugu i golo nia daangada ala e manawa hila gi lala ge e haga lligi
    ginaadou, ala e loomoi gi di Au i di hagamaamaa.
  uig-ARA: ۋە مەن ئاراڭدا كەمتەر ھەم مىسكىن بىر خەلقنى قالدۇرىمەن، ئۇلار پەرۋەردىگارنىڭ
    نامىغا تايىنىدۇ.
  sus-sus: N tɔɔrɔmixie nun mixi magoroxie luma nɛ wo ya ma, naxee xaxili tima Alatala
    ra.
  pon-2006: I pahn ketikihdi wasao aramas mpahi oh aktikitik, me pahn kohdo peki sawas
    rehi.
  ksd-ksd: Ma ina kure valili ta umana tarai livuan tam, ra umana biaui ma ra umana
    luveana, ma nam diat diat a nurnur ta ra iang i ra Luluai.
  grc-BRENT: Καὶ ὑπολήψομαι ἐν σοὶ λαὸν πρᾳῢν καὶ ταπεινὸν, καὶ εὐλαβηθήσονται ἀπὸ
    τοῦ ὀνόματος Κυρίου
  ind-AYT: “Akan kubiarkan hidup di tengah-tengahmu suatu umat yang rendah hati dan
    lemah, dan mereka akan berlindung dalam nama TUHAN.”
  nya-nya: Koma ndidzasiya pakati panu anthu ofatsa ndi odzichepetsa, amene amadalira
    dzina la Yehova.
  hrv-hrv: jer ću pustiti da u tebi opstane samo skroman i čedan narod, i u imenu
    Jahvinu tražit će okrilje
  mps-mps: Tama te we bidi augwali eno Jerusalemde bidimainu sula tagalaibao. Augwaligo
    nai dabe hauwa meniama, tama augwaligo augwa aiyaba elaluama elaluaibao. Tama
    augwali enaba aselama, tama augwali tau somainu enabolo hanalu waibao.
  tpi-tpi: Na ol manmeri bai mi larim ol i stap long Jerusalem, ol bai i no gat planti
    samting na bai ol i daunim ol yet. Na bai ol i kam long mi na askim mi long helpim
    ol.
  dan-1931: Jeg levner i din Midte et Folk, som er ydmygt og ringe, og Israels Rest
    skal lide på HERRENS Navn.
  vie-OVCB: Ta cũng sẽ để lại giữa ngươi một dân nghèo nàn yếu đuối, họ sẽ tin cậy
    Danh Chúa Hằng Hữu.
  guj-2017: પણ હું તારામાં દીન તથા ગરીબ લોકોને રહેવા દઈશ, તેઓ મારા નામ પર ભરોસો રાખશે.
  pon-2006A: I pahn ketikihdi wasao aramas mpahi oh aktikitik, me pahn kohdo peki
    sawas rehi.
  por-BRBSL: Mas deixarei entre vós um povo aflito e pobre, e eles se refugiarão em
    nome de Iavé.
  eng-OEBUS: But I will leave in your midst a people humble and poor, and the remnant
    of Israel will trust in the name of the Lord.
  cth-cth: Ka roedeng ni teh kârahnoum e miphunnaw, nangmouh koe ka cawi sak han.
    Ahnimanaw teh Bawipa e min a kâuep awh han.
  twi-twi: Nanso megyaw wɔ wo mu wɔn a wodwo na wɔbrɛ wɔn ho ase, na wɔde wɔn ho to
    Awurade so no.
  hlt-hlt: Tedae na khui kah pilnam mangdaeng neh tattloel tah ka hlun vetih BOEIPA
    ming neh ying uh ni.
  tbz-SIM: Dɛ yiè n yóó súɔ́ mbɛ̀ɛ̀ í mɔkɛ bɛ̀mbɛ sifeí, nɛ̀ bɛ̀ɛ̀ kɛ̃́kùnnɛ bɛmɑ́ɑ̀,
    kɛ̀ bɛ̀ɛ wɑmmú disɔ̀rì m borɛ̀.
  msy-2020: Eghtɨ gumazamizitaba, kɨ me ateghtɨ me Jerusalemɨn nguibamɨn ikiam. Me
    bizir avɨriba puvatɨgh guizbangɨra uari dɨkabɨragham. Egh na bagh izɨ uarir akurvaghsɨ
    nan azangsɨgham.
  dop-dop: Mɑɑ kenti mǝ tɑɑ mpɑ pɑ pɑsǝɣɩ pɑ tɩ tɔ nɑ kʋnyɔntʋnɑɑ mpɑ pɑ tɛɛlǝɣɩ-m
    tɔ pɑ tɔɔ.
  azb-azb: Sizin aranızda itaətkar və məzlum bir xalqı sağ qoyacağam, Onlar Rəbbin
    adına pənah gətirəcək.
  eng-DBY: And I will leave in the midst of thee an afflicted and poor people, and
    they shall trust in the name of Jehovah.
  hin-2017: क्योंकि मैं तेरे बीच में दीन और कंगाल लोगों का एक दल बचा रखूँगा, और वे
    यहोवा के नाम की शरण लेंगे।
  wol-KYG: Waaye maay wacc fi sa biir askan wu woyof te néew doole, ñu yiiroo turu
    Aji Sax ji.
  eng-YLT: And I have left in thy midst a people humble and poor, And they have trusted
    in the name of Jehovah.
  kne-kne: Tan bay-ak issa di napakombaba et sak-en di pankamangan da.
  eng-WYC-2017: And I shall leave in the middle of thee a poor people and needy; and
    they shall hope in the name of the Lord.
  eng-WMBB: But I will leave amongst you an afflicted and poor people, and they will
    take refuge in the LORD’s name.
  urd-GVH: मैं तुझमें सिर्फ़ क़ौम के ग़रीबों और ज़रूरतमंदों को छोड़ूँगा, उन सबको जो
    रब के नाम में पनाह लेंगे।
  rug-rug: Ba kote veko hola i Arau pa varikorapa mia saripu koa va pepekae, arini
    pu raṉe ia sa Pozana e Zihova.
  gaz-gaz: Ani garuu garraamotaa fi gad of qabeeyyii kanneen maqaa Waaqayyoo amanatan
    si keessatti nan hambisa.
  fra-LSG: Je laisserai au milieu de toi un peuple humble et petit, Qui trouvera son
    refuge dans le nom de l’Éternel.
  yal-yal: N muxu diɲaxine nun yiigelitɔne luma nɛn ɛ yɛ, naxanye e yigi sama Alatala
    yi.
  haw-1868: A e hoolilo au i na kanaka i koe iwaena o oukou i poe haahaa, a me ka
    ilihune, A e paulele auanei lakou i ka inoa o Iehova.
  arb-NAV: إِنَّمَا أُبْقِي بَيْنَكُمْ شَعْباً مُتَوَاضِعاً فَقِيراً يَتَوَكَّلُونَ
    عَلَى اسْمِ الرَّبِّ.
  ewe-ewe: Ke magblẽ ame siwo nye ame fafawo kple ɖokuibɔbɔɖeanyilawo, ame siwo xɔ
    nye, Yehowa ƒe ŋkɔ dzi se la ɖe mia dome.
  eng-LEE: And I will leave remaining in the midst of thee a humble and poor people,
    and they shall trust in the name of the Lord.
  asm-FB: কিন্তু মই তোমাৰ মাজত এক নম্র আৰু দুখী দৰিদ্ৰ জাতিক অৱশিষ্ট ৰাখিম; তেওঁলোকে
    যিহোৱাৰ নামত নিৰ্ভৰ কৰিব।
  sus-A: ﭑ تْورْ مِشِيٍ نُن مِشِ مَفٌرٌشِيٍ لُمَ نّ وٌ يَ مَ، نَشٍيٍ شَشِلِ تِمَ عَلَتَلَ
    رَ.
  fra-SBL: Mais je laisserai parmi vous un peuple affligé et pauvre, et il se réfugiera
    dans le nom de l'Éternel.
  hbo-hbo: וְהִשְׁאַרְתִּ֣י בְקִרְבֵּ֔ךְ עַ֥ם עָנִ֖י וָדָ֑ל וְחָס֖וּ בְּשֵׁ֥ם יְהוָֽה׃
  piu-2006: '@see-verse:ZEP.003.011'
  kik-kik: No rĩrĩ, nĩngatigia gatagatĩ-inĩ kanyu andũ arĩa ahooreri na enyiihia,
    arĩa mehokete rĩĩtwa rĩa Jehova.
  fra-NCL: je laisserai au milieu de toi un peuple humble et petit, qui se confiera
    au nom de Yahweh.
  cek-AK: Pacaekthlaek ih kami, amtang kaminawk to ka hum mak ai, nangcae salakah
    ka caeh taak han, to naah nihcae mah Angraeng ih ahmin to tang o tih.
  cuk-cuk: Be-abargi unnila dule-wileganabi, dule-na-san-dummarba-imaksurmaladbi,
    an obegoed. Wemar unnila Bab-Jehováʼgi bensurgudii gumaloed.
  uig-CYR: Вә Мән араңда кәмтәр һәм мискин бир хәлиқни қалдуримән, Улар Пәрвәрдигарниң
    намиға тайиниду.
  tel-2017: దుఃఖితులైన దీనులను యెహోవా నామాన్ని ఆశ్రయించే జనశేషంగా నీమధ్య ఉండనిస్తాను.
  hat-BSA: Men Mwen va kite pami nou yon pèp ki aflije, ki malere, e yo va chache
    pwoteksyon yo nan non SENYÈ a.
  kos-kos: Nga fah oakiya sie mutunfacl pusisel ac efal in acn we, su fah tuku ac
    sukok kasru sik.
  hbo-WLC: וְהִשְׁאַרְתִּ֣י בְקִרְבֵּ֔ךְ עַ֥ם עָנִ֖י וָדָ֑ל וְחָס֖וּ בְּשֵׁ֥ם יְהוָֽה׃
  ibo-ibo: Ma aga m eme ka ndị dị nwayọọ nʼobi, na ndị dị umeala nʼobi fọdụ nʼetiti
    ndị Izrel, ha ga-agbabakwa nʼaha Onyenwe anyị.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରେ କ୍ଳେଶଯୁକ୍ତ ଓ ଦରିଦ୍ର ଏକ ଗୋଷ୍ଠୀକୁ ରଖିବା, ଆଉ ସେମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ନିର୍ଭର ରଖିବେ।
  chk-chk: Nge üpwe likiti me leimi eu mwichen aramas mi tipetekison o tipefesir,
    repwe anomu ar apilükülük woi.
  rop-rop: Bat ai garra libum ola lobala pipul hu nomo meigim miselp haibala deya
    langa Jerusalem. Wen dei garra bradin dei garra prei langa mi blanga lukaftumbat
    olabat.
  ukr-1871: А дам тобі людей покірних і вбогих, а сї будуть вповати на ймя Господнє.
  deu-1951: Und ich will in dir übriglassen ein demütiges und geringes Volk, das auf
    des HERRN Namen vertrauen wird.
  eng-JPS: And I will leave in the midst of thee an afflicted and poor people, and
    they shall take refuge in the name of the LORD.
  srp-1865: I ostaviæu u tebi narod nevoljan i siromašan, i oni æe se uzdati u ime
    Gospodnje.
  lug-lug: Naye ndireka wakati mu ggwe abantu abakakkamu era abeetoowaze, abo abesiga
    erinnya lya Mukama.
  heb-heb: והשארתי בקרבך עם עני ודל וחסו בשם יהוה׃
  ben-IRV: কিন্তু আমি তোমাদের মধ্যে যারা নম্র ও দরিদ্র তাদের বাকি রাখবো এবং তারা সদাপ্রভুর
    নামে আশ্রয় নেবে৷
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਵਿੱਚ ਕੰਗਾਲ ਅਤੇ ਗਰੀਬ ਲੋਕਾਂ ਨੂੰ ਬਚਾ ਕੇ ਰੱਖਾਂਗਾ ਅਤੇ ਉਹ ਯਹੋਵਾਹ
    ਦੇ ਨਾਮ ਵਿੱਚ ਪਨਾਹ ਲੈਣਗੇ।
  mya-JVB: နှိမ့်ချ ဆင်းရဲ သော အမျိုး ကို သင့် အလယ် ၌ ငါချန် ထားမည်။ ထိုသူတို့သည်
    ထာဝရဘုရား ၏ နာမ တော် ကို ခိုလှုံ ကြလိမ့်မည်။
  hmo-hmo: Badina be lau ese emui lalonai idia noho manau taudia, bona hekokoroku
    lasi taudia do lau rakatania, idia be umui emui huanai do idia noho. Idia ese
    lau Lohiabada idia abidadama henia noho.
  urd-urd: और मैं तुझ में एक मज़लूम और मिस्कीन बक़िया छोड़ दूँगा और वह ख़ुदावन्द के
    नाम पर भरोसा करेंगे,
  rus-SYN: Но оставлю среди тебя народ смиренный и простой, и они будут уповать на
    имя Господне.
  bqc-SIM: Má taasideↄ ń wɛ̃nadeↄ to wɛ̃́lɛɛ bee guu, gbɛ̃́ pↄ́ aaì namaziↄ.
  tcz-CHONGTHU: Ahingdoh amoh chengse, amaho chu, abon’a mi lungneng leh mi kinem
    sah ho jeng ahitauve. Ajeh chu amaho chu Pakai min’a taojing ho ahiuve.
  mar-mar: तुझ्यामध्ये मी फक्त नम्र व दीन लोकांसच राहू देईन, आणि तू परमेश्वराच्या
    नावात आश्रय घेशील.”
  qub-qub: Gamcuna tiyashayquichöga cachaycushäpaj rispitacojcunatawan, alli runacunallatanami.
    Paycunaga nogallamannami yäracamongapäpis.
  bqp-bqp: U koo de tɔmbu fiiko bɑ n wɑ̃ɑ bɛɛn suunu sɔɔ be bɑ ǹ tii sue. Bɑ koo
    win yĩsiru soku u kɑ bu kɔ̃su.
  hat-hat: Men, moun m'a kite nan lavil la se pòv malere yo ki pa kite lògèy vire
    tèt yo. Se anba zèl mwen y'a vin chache pwoteksyon.
  eng-BSB: But I will leave within you a meek and humble people, and they will trust
    in the name of the LORD.
  tod-tod: Nà nuɓusɛiti makɛ wo zaama, ti ga ɓɔɠɔmaayei nuiti ta ti ʋalagai, ta ɠɛ
    velesu Ɠɔoɠɔ GALAGI ʋolu.
  eng-WEBPB: But I will leave amongst you an afflicted and poor people, and they will
    take refuge in the LORD’s name.
  kbq-kbq: Hianagi akohe'zama nemani'za, zamavufagama anteramiza nemaniza vaheke zamatrenuge'za
    manigahaze. Na'ankure zamagra Ra Anumzamofo agifi frakiza nemaniza vahe mani'naze.
  nhe-BL: Huan tlen imojuanti, niquincahuas ma mocahuaca yoltoque se quesqui tlacame
    tlen teicneltzitzi huan tlen moicnonequij pampa yajuanti tlen más nimantzi motemachíaj
    ipan na, niimoTECO.
  gub-BL: Amuigo kar putar amo teko Zeruzarez pupe ihe wà nehe. A'e teko nuiko wera'u
    kwaw amogwer wanuwi wà nehe. Nuiko wera'u kwaw ihewi wà nehe. Ma'e kwaw katu har
    romo wanekon putar wà nehe. Uzeruzar putar herehe wà nehe.
  eng-DRA: 'And I will leave in the midst of thee a poor and needy people: and they
    shall hope in the name of the Lord.'
