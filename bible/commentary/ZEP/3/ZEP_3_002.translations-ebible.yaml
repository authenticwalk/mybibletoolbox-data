verse: ZEP.003.002
translations:
  mal-C: അവൾ ആരെയും അനുസരിക്കുന്നില്ല, അവൾക്കു പ്രബോധനം സ്വീകാര്യമല്ല. അവൾ യഹോവയിൽ
    ആശ്രയിക്കുന്നില്ല, അവൾ തന്റെ ദൈവത്തോട് അടുത്തുവരുന്നതുമില്ല.
  deu-TKW: Sie hört auf kein Gebot, noch nimmt sie Zucht an; auf Jahwe vertraut sie
    nicht, noch naht sie sich ihrem Gotte.
  lin-lin: Etosaka moto te, endimaka pamela te, etiaka elikya na Yawe te, epusanaka
    pene ya Nzambe na yango te.
  eng-LSV: She has not listened to the voice, || She has not accepted instruction,
    || In YHWH she has not trusted, || She has not drawn near to her God.
  eng-GNV: 'She heard not the voyce: she receiued not correction: she trusted not
    in the Lord: she drew not neere to her God.'
  eng-WEBSTER: She obeyed not the voice; she received not correction; she trusted
    not in the LORD; she drew not near to her God.
  nhw-BL: Catli nopona itztoque amo quitlacaquilíaj TOTECO icamanal quema quinilhuía
    catli monequi quichihuase. Amo quema quinequij quichihuase catli xitlahuac. Amo
    motemachíaj ipan TOTECO yaya catli ininDios, niyon amo quitemohuaj.
  swh-ONEN: Hautii mtu yeyote, haukubali maonyo. Haumtumaini Bwana, haukaribii karibu
    na Mungu wake.
  bba-bba: I ku rɑ ɡooɡii nɔ. I ku rɑ mɑɑ sɛɛyɑsiɑbu wure. I ku rɑ Gusunɔ bɛɛn Yinni
    nɑɑnɛ ko. I ku rɑ mɑɑ nùn susi.
  eng-KJVCPB: She obeyed not the voice; she received not correction; She trusted not
    in the Lord; she drew not near to her God.
  luo-luo: Dalani ok winj puonj ngʼato angʼata, kendo ok owinj kata puonj mora amora.
    Ok ogeno kuom Jehova Nyasaye, bende ok osud machiegni gi Nyasache.
  meu-meu: Gado ta se kamonaimu, sisiba ta se abia daemu, Iehova se abidadama heniamu,
    ena Dirava se raka henia kahimu.
  npi-ULB: त्यसले परमेश्‍वरको आवाज सुनेको छैन, न त त्यसले परमप्रभुबाटको सुधारलाई ग्रहण
    गर्‍यो । त्यसले परमप्रभुमा विश्‍वास गर्दैन र त्यो आफ्नो परमेश्‍वरको समिप जाँदैन
    ।
  yor-yor: Òun kò gbọ́rọ̀ sí ẹnikẹ́ni, òun kò gba ìtọ́ni, òun kò gbẹ́kẹ̀lé Olúwa,
    bẹ́ẹ̀ ni òun kò súnmọ́ ọ̀dọ̀ Ọlọ́run rẹ̀.
  pes-OPCB: شهری که به صدای خداوند گوش نمی‌دهد و اصلاح‌پذیر نیست؛ به خداوند توکل نمی‌کند
    و به او نزدیک نمی‌شود.
  tgl-ULB: Hindi siya nakinig sa tinig ng Diyos, o tumanggap ng pagtutuwid mula kay
    Yahweh! Hindi siya nagtiwala kay Yahweh at hindi lumapit sa kaniyang Diyos.
  hui-hui: Tigua Anduane Homogonaga bi hale holene mangaho howa ibugua ti mo tiga
    bilobi hame nale dege ka. Tigua Anduane Homogohondo mini mbiraore nawi howa ibuhondo
    ti biamogo bilonaga bi nale haga.
  mya-mya: ထို​မြို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်​တော် ကို​နား​မ​ထောင်။ ကိုယ်​တော်​၏​စည်း​ကမ်း​ကို
    မ​လိုက်​နာ။ ကိုယ်​တော်​ကို​ယုံ​ကြည်​ကိုး​စား မှု​မ​ပြု။ ကိုယ်​တော်​၏​ကူ​မ​မှု​ကို​လည်း​မ
    တောင်း​ခံ​ခဲ့။-
  bod-N: དེས་བཀའ་ལ་མི་མཉན་ལ། བསླབ་བྱ་དང་དུ་མི་ལེན་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེར་མི་བརྟེན་ལ།
    རང་གི་དཀོན་མཆོག་དང་ཉེ་བར་ཡང་མི་བྱའོ། །
  sna-sna: Harina warinoteerera, harigamuchiri kudzorwa. Harivimbi naJehovha, hariswederi
    pedyo naMwari waro.
  spa-BLM: Ella no obedeció la voz. No recibió la corrección. No confió en el Señor.
    No se acercó a su Dios.
  cac-cac: Maj scha yab' eb' tas ix yal Jehová, te chuc pax ix yab' eb' ayic ix cachji
    eb' yuuj. Maj yac'och Jehová sDiosal eb' yipoc sc'ool, maj sc'anb'ejpax jab'oc
    sb'a eb' d'ay.
  swh-ULB: Haukuisikiliza sauti ya Mungu, wala haukupokea masahihisho kutoka kwa Yahwe.
    Hakumtumaini Yahwe na hatamkaribia Mungu wake.
  bel-bel: Ня слухае голасу, ня прымае настаўленьняў, на Госпада не спадзяецца, да
    Бога свайго не набліжаецца.
  deu-ELBBK: Sie hat auf keine Stimme gehört, keine Zucht angenommen; auf den HERRN
    hat sie nicht vertraut, ihrem Gott sich nicht genaht.
  mbb-OT: Wazà minsan hentei he ebpezumdumahan dan, ne kenè dan egkesuat he edewayen.
    Wazè dan medsarig wey mebpetavang diyà te Nengazen he Megbevayè dan.
  mal-2015: അവൾ വാക്കു കേട്ടനുസരിച്ചിട്ടില്ല; പ്രബോധനം കൈക്കൊണ്ടിട്ടില്ല; യഹോവയിൽ
    ആശ്രയിച്ചിട്ടില്ല; തന്റെ ദൈവത്തോടു അടുത്തുവന്നിട്ടുമില്ല.
  rmc-rmc: Le Devleskro hangos na šunel, o dovakeriben na prilel, pro RAJ pes na mukel,
    na kamel te avel pašes paš peskro Del.
  pes-OPV: آواز را نمی شنود و تادیب را نمی پذیردو بر خداوند توکل نمی نماید و بر خدای
    خودتقرب نمی جوید.
  ron-1924: Еа н-аскултэ де ничун глас, ну цине сяма де мустраре, ну се ынкреде ын
    Домнул, ну се апропие де Думнезеул сэу.
  ben-OBCV: সে কারোর আদেশ মানে না, কোনও অনুশাসনও গ্রহণ করে না। সে সদাপ্রভুতে আস্থা
    রাখে না, সে তার ঈশ্বরের কাছে যায় না।
  som-som: Iyadu codkii ma ay addeecin, oo edbintiina ma ay aqbalin, oo Rabbiga iskuma
    ay hallayn, oo Ilaahna kuma ay soo dhowaan.
  lat-VUC: non audivit vocem, et non suscepit disciplinam; in Domino non est confisa,
    ad Deum suum non appropinquavit.
  eng-ASVBT: She obeyed not the voice; she received not correction; she trusted not
    in Jehovah; she drew not near to her God.
  ita-1885: Ella non ha ascoltata la voce, non ha ricevuta correzione, non si è confidata
    nel Signore, non si è accostata al suo Dio.
  eng-LXXUP: The dove hearkened not to the voice; she received not correction; she
    trusted not in the Lord, and she drew not near to her God.
  eng-ULB: She has not listened to the voice of God, nor accepted correction from
    Yahweh. She does not trust in Yahweh and will not approach her God.
  spa-VBL: Tú no prestas atención a nadie ni aceptas la corrección; no confías en
    el Señor, ni pides su ayuda.
  fra-_FOB: Elle n'a point écouté la voix, elle n'a point reçu l'instruction, elle
    ne s'est point confiée en l'Éternel, elle ne s'est point approchée de son Dieu.
  mal-mal: അവൾ യഹോവയുടെ വാക്ക് കേട്ടനുസരിച്ചിട്ടില്ല; പ്രബോധനം കൈക്കൊണ്ടിട്ടില്ല;
    യഹോവയിൽ ആശ്രയിച്ചിട്ടില്ല; തന്റെ ദൈവത്തോട് അടുത്തുവന്നിട്ടുമില്ല.
  urd-GVR: Na wuh suntā, na tarbiyat qabūl kartā hai. Na wuh Rab par bharosā rakhtā,
    na apne Ḳhudā ke qarīb ātā hai.
  suz-BL: मेकोमी सुइ आन देंशो मटीब। रिम्‍शो पचा कली हुइश्‍शो लोव़ मनेंब। मेकोमी परमप्रभु
    यावे कली थमा मसुइक्‍थु, आ परमप्रभु आ नेक्‍था मजाक्‍ब।
  eng-NOY: She listeneth to no voice, She receiveth not admonition; She trusteth not
    in Jehovah, She draweth not near to her God.
  ita-1927: Essa non dà ascolto ad alcuna voce, non accetta correzione, non si confida
    nell’Eterno, non s’accosta al suo Dio.
  ckb-ckb: گوێی لە کەس نەگرت، تەمبێ نەبوو، پشتی بە یەزدان نەبەست، لە خودای خۆی نزیک
    نەبووەوە.
  eng-BBE: She gave no attention to the voice, she had no use for teaching, she put
    no faith in the Lord, she did not come near to her God.
  kan-OKCV: ಅವಳು ಯಾರಿಗೂ ವಿಧೇಯಳಾಗಲಿಲ್ಲ; ಶಿಕ್ಷೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ; ಯೆಹೋವ ದೇವರಲ್ಲಿ
    ಭರವಸೆ ಇಡಲಿಲ್ಲ; ತನ್ನ ದೇವರ ಸಮೀಪಕ್ಕೆ ಬರಲಿಲ್ಲ.
  tam-2017: அது சத்தத்திற்குச் செவிகொடுக்கவில்லை; அது கடிந்துகொள்ளுதலை ஏற்றுக்கொள்ளவில்லை;
    அது யெகோவாவை நம்பவில்லை; அது தன் தேவனிடத்தில் சேரவில்லை.
  spa-RV-1909: 'No escuchó la voz, ni recibió la disciplina: no se confió en Jehová,
    no se acercó á su Dios.'
  ron-BTF: Ea nu a ascultat de acea voce; nu a primit disciplinarea; nu s-a încrezut
    în DOMNUL; nu s-a apropiat de Dumnezeul ei.
  eng-WEBP: She didn’t obey the voice. She didn’t receive correction. She didn’t trust
    in the LORD. She didn’t draw near to her God.
  eng-FBV: You don't listen to anybody, you don't accept correction, you don't trust
    in the Lord, you don't ask for God's help.
  nld-1939: Die naar geen vermaning luistert, En zich niet laat gezeggen; Die niet
    op Jahweh vertrouwt, Tot haar God niet wil naderen!
  nch-BL: Cati nopona itztoque amo quitacaquilíaj TOTECO icamanal quema quinilhuía
    cati monequi quichihuase. Amo quema quinequij quichihuase cati xitahuac. Amo motemachíaj
    ipan TOTECO yaya cati ininDios, yon amo quitemohuaj.
  vie-1934: Nó không nghe lời; không chịu sửa dạy; không nhờ cậy Đức Giê-hô-va; không
    đến gần Đức Chúa Trời mình.
  hin-CV: वह न तो किसी की बात को मानता है. और न ही किसी के सुझाव को स्वीकार करता है.
    वह याहवेह पर भरोसा नहीं करता, वह अपने परमेश्वर के पास नहीं जाता.
  spa-BES: No le prestó atención a la voz, no aceptó ser corregida, no confió en el
    Señor, no se acercó a su Dios.
  tdx-tdx: Tsy hinao’e i fiarañanañañey, tsy rinambe’e i lafay, tsy niatoa’e t’Iehovà;
    tsy niharinea’e t’i Andrianañahare.
  tha-KJV: เธอไม่ยอมเชื่อฟังเสียงใดๆ และไม่ยอมรับการตีสอนใดๆ เธอไม่วางใจในพระเยโฮวาห์
    และเธอไม่​เข​้ามาใกล้พระเจ้าของเธอ
  por-BR-2018: Ela não ouve a voz, nem aceita o castigo; não confia no SENHOR, não
    se achega a seu Deus.
  deu-ELO: Sie hat auf keine Stimme gehört, keine Zucht angenommen; auf Jehova hat
    sie nicht vertraut, ihrem Gott sich nicht genaht.
  eng-WYC-2018: It heard not the voice of the Lord, and received not teaching, either
    chastising; it trusted not in the Lord, it nighed not to her God. (It did not
    listen to the voice of the Lord, and did not accept his discipline, or his correction;
    it did not trust in the Lord, it did not come near to its God.)
  epo-epo: Ĝi ne aŭskultas voĉon, ne akceptas admonon; la Eternulon ĝi ne fidas, al
    sia Dio ĝi sin ne turnas.
  uig-PIN: U awazni anglimidi, tǝrbiyini ⱪobul ⱪilmidi; Pǝrwǝrdigarƣa tayanmidi, Hudasiƣa
    yeⱪinlaxmidi.
  beo-beo: 'Ilia da Hina Gode Ea sia: hame nabasu amola Ea dawa:ma:ne se iasu hame
    lalegagui. Ilia da Hina Gode Ea hou dafawaneyale hame dawa:su, amola E ili fidima:ne
    hame adole ba:su.'
  tpi-OTNT: Ol i no bin harim tok bilong Bikpela, na ol i no laikim Bikpela i stretim
    ol. Na ol i no bilip strong long Bikpela na ol i no askim Bikpela long helpim
    ol.
  hau-SA: Ba kya yi wa kowa biyayya, ba kya kuma yarda da kuskurenki. Ba kya dogara
    ga Ubangiji, ba kya kuma kusatowa kusa da Allahnki.
  uig-LAT: U awazni anglimidi, terbiyini qobul qilmidi; Perwerdigargha tayanmidi,
    Xudasigha yéqinlashmidi.
  nde-nde: Kalilaleli muntu, kalivumi kukhuzwa. Kalithembeli kuThixo, kalisondeli
    kuNkulunkulu walo.
  ton-ton: Naʻe ʻikai te ne talangofua ki he leʻo naʻe ʻikai ke maʻu ʻe ia ʻae akonaki;
    naʻe ʻikai ke falala ia kia Sihova; naʻe ʻikai te ne ʻunuʻunu atu ki hono ʻOtua.
  ces-1613: Neposlouchá hlasu, aniž přijímá kázně; v Hospodina nedoufá, k Bohu svému
    nepřibližuje se.
  eng-WMB: She didn’t obey the voice. She didn’t receive correction. She didn’t trust
    in the LORD. She didn’t draw near to her God.
  tam-TCV: அவள் ஒருவருக்கும் கீழ்ப்படிய மாட்டாள், அவள் எந்த சீர்திருத்தத்தையும் ஏற்றுக்கொள்ள
    மாட்டாள். அவள் யெகோவாவை நம்புவதில்லை, அவள் தனது இறைவனிடத்தில் நெருங்குவதுமில்லை.
  ceb-ULB: Wala siya naminaw sa tingog sa Dios, ni midawat sa pagtul-id nga gikan
    kang Yahweh. Wala siya misalig kang Yahweh ug wala siya midangop sa iyang Dios.
  pol-UBG: Nie słuchało głosu ani nie przyjmuje upomnienia, nie zaufało PANU, nie
    zbliżyło się do swego Boga.
  urd-GVU: نہ وہ سنتا، نہ تربیت قبول کرتا ہے۔ نہ وہ رب پر بھروسا رکھتا، نہ اپنے خدا
    کے قریب آتا ہے۔
  eng-OEBCW: She has not obeyed the voice, she has not accepted instruction, In the
    Lord she has not trusted, to her God she has not drawn near.
  deu-1912: Sie will nicht gehorchen noch sich züchtigen lassen; sie will auf den
    HERRN nicht trauen noch sich zu ihrem Gott halten.
  kan-2017: ಅದು ದೇವರ ವಾಕ್ಯಕ್ಕಾಗಲೀ ಆತನ ತಿದ್ದುಪಾಟಿಗಾಗಲಿ ಕಿವಿಗೊಡಲಿಲ್ಲ, ಶಿಕ್ಷಣಕ್ಕೆ ಒಳಪಡಲೇ
    ಇಲ್ಲ, ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಡಲಿಲ್ಲ, ತನ್ನ ದೇವರ ಸನ್ನಿಧಿಗೆ ಸಮೀಪಿಸಲಿಲ್ಲ.
  yap-yap: Der ma motoyil ngak SOMOL ara fel’ u wan’ e fnow. Der ma pagan’ ngak SOMOL
    ara ning e ayuw ngak.
  hlt-MCSB: Ol te hnatun pawh. BOEIPA dongkah, thuituennah khaw doe pawh. A Pathen
    taengah pangtung pawt tih, mop pawh.
  mdy-ETH: ዒዛ ዖኦማኣ ዋይዙዋሴ፤ ዞሪ ዒዞ ጎሮ ጎሮዋ ዒዛ ዔኩዋሴ፤ ናንጊና ናንጋ ጎዳኣ ዒዛ ጉሙርቁዋሴ፤ ፔኤኮ ፆኦዛሢ ባንሢያ
    ዒዛ ዑኩዋሴ።
  twi-ASANTE: Ɔnnyɛ ɔsetie mma obiara ɔnnye nteɛsoɔ biara nto mu. Ɔmfa ne ho nto Awurade
    so. Ɔntwi mmɛn ne Onyankopɔn.
  eng-WEBU: She didn’t obey the voice. She didn’t receive correction. She didn’t trust
    in the LORD. She didn’t draw near to her God.
  spa-PDDPT: No escucha la voz ni recibe la corrección, no confía en Yavé ni se acerca
    a su ʼElohim.
  gun-gun: Ha'e kuery ma nomboetei avave rei, onhemo'arandu ukaxe e'ỹ va'e, Senhor
    re ojerovia e'ỹ va'e, neĩ Nguuete re onhembojaxe e'ỹ va'e.
  agu-BL: Qui na quibit yi ca'wl Kataj Ryos. Qui na ocpon jun yol te'j chiwi'. Qui
    na k'uke' chic'u'l te Ryos, nin qui na chijak ẍch'eybil cyetz tetz.
  ilo-ULB: Saan daytoy a dimngeg iti timek ti Dios, wenno saan nga immawat iti pannursuro
    manipud kenni Yahweh! Saan isuna nga agtalek kenni Yahweh ken saan nga umasideg
    iti Diosna.
  kpg-kpg: Jerusalem digi hagalongo gi Dimaadua be e kae ana aago. Digi hagadagadagagee
    gi Dimaadua be e dangi anga di hagamaamaa.
  uig-ARA: ئۇ ئاۋازنى ئاڭلىمىدى، تەربىيىنى قوبۇل قىلمىدى؛ پەرۋەردىگارغا تايانمىدى،
    خۇداسىغا يېقىنلاشمىدى.
  sus-sus: A mu n xui suxuma, a mu n ma marasi rabatuma, a mu a xaxili tima Alatala
    ra, a mu makɔrɛxi a Marigi Ala ra.
  pon-2006: E sohte rong KAUN-O de alehda sapwellime padahk kan. E sohte likih KAUN-O
    de peki sapwellime sawas.
  ksd-ksd: Pa i torom ta ra tinata, pa i kapupi ra varpit; pa i nurnur tai ra Luluai,
    pa i kakari maravai tadav kana God.
  grc-BRENT: ἡ περιστερὰ οὐκ εἰσήκουσε φωνῆς· οὐκ ἐδέξατο παιδείαν, ἐπὶ τῷ Κυρίῳ οὐκ
    ἐπεποίθει, καὶ πρὸς τὸν Θεὸν αὐτῆς οὐκ ἤγγισεν.
  ind-AYT: “Ia tidak mendengarkan teguran dan tidak memedulikan didikan. Ia tidak
    percaya kepada TUHAN dan tidak mendekat kepada Allahnya.”
  nya-nya: Sumvera aliyense, sulandira chidzudzulo. Sumadalira Yehova, suyandikira
    pafupi ndi Mulungu wake.
  hrv-hrv: On nikada nije čuo poziva, nikada nije prihvatio pouku; Jahvi on se nikada
    nije povjerio; svome Bogu nije se nikada približio.
  mps-mps: Augwaligo bidi dabego po odisąwai, awe, augwaligo Genuai Bidigo po me
    odai menio. Tama augwaligo Genuai Bidigo augwali dodolomainu homu ebo hagela yai
    dao. Tama augwaligo agaba homu dąų olama, tama augwaligo Genuai Bidigo augwali
    tau somainu me hanalu wai menio.
  tpi-tpi: Ol i no bin harim tok bilong Bikpela, na ol i no laikim Bikpela i stretim
    ol. Na ol i no bilip strong long Bikpela na ol i no askim Bikpela long helpim
    ol.
  dan-1931: Den hører ej HERRENS Røst, tager ikke mod Tugt. På HERREN stoler den ej,
    holder sig ej til Gud.
  vie-OVCB: Nó khước từ không nghe tiếng gọi, nó không chịu sửa dạy. Nó không tin
    cậy Chúa Hằng Hữu, không đến gần Đức Chúa Trời mình.
  guj-2017: તેણે ઈશ્વરનો અવાજ સાંભળ્યો નહિ અને યહોવાહની શિખામણ માની નહિ. તેને યહોવાહમાં
    વિશ્વાસ ન હતો અને પોતાના ઈશ્વરની નજીક આવી નહિ.
  pon-2006A: E sohte rong KAUN-O de alehda sapwellime padahk kan. E sohte likih KAUN-O
    de peki sapwellime sawas.
  por-BRBSL: Ela não obedeceu à voz. Ela não recebeu correção. Ela não confiava em
    Yahweh. Ela não se aproximou de seu Deus.
  eng-OEBUS: She has not obeyed the voice, she has not accepted instruction, In the
    Lord she has not trusted, to her God she has not drawn near.
  cth-cth: Cathut e lawk ngâi hoeh, toun e hai ngai hoeh, BAWIPA kângue hoeh, mae
    Cathut koe kâhnai hoeh.
  twi-twi: Ɔnyɛ osetie mma obiara onnye nteɛso biara nto mu. Ɔmfa ne ho nto Awurade
    so. Ontwiw mmɛn ne Nyankopɔn.
  hlt-hlt: Ol te hnatun pawh. BOEIPA dongkah, thuituennah khaw doe pawh. A Pathen
    taengah pangtung pawt tih, mop pawh.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n di yumu kɛ̀ di yetɛ, di í kèńtɛ́ n tié, di í n duɔ́
    ndimɑ́ɑ̀, di í n tɔ̀ɔ́nnɛ̀ dimɑ́ɑ̀.
  msy-2020: Me Ikiavɨra Itir Godɨn akam barazir puvatɨ, egha Ikiavɨra Itir God men
    araziba akɨran me aghua. Egha nɨghnɨzir gavgavim an ikian aghua, egha uarir akurvaghasa
    an azangsɨzir puvatɨ.
  dop-dop: Mpi tɔ, ɩ́ tɑ nɩɩ Tɑcɑɑ tɔm. Ɩ́ kisɑ ɩ kpɑɑlʋɣʋ mpi ɩ kpɑɑlɑ-mɛ tɔ. Pǝyele
    ɩ́ tɑ́ tʋ-ɩ nɑɑni, ɩ́ tɑ́ pɛɛkɩ sɩ Ɩsɔ ɩ́ sǝnɑ-mɛ.
  azb-azb: Söz dinləmədi, ibrət dərsi almadı, Rəbbə güvənmədi, Allahına yaxınlaşmadı.
  eng-DBY: She hearkened not to the voice; she received not correction; she confided
    not in Jehovah; she drew not near her God.
  hin-2017: उसने मेरी नहीं सुनी, उसने ताड़ना से भी नहीं माना, उसने यहोवा पर भरोसा
    नहीं रखा, वह अपने परमेश्वर के समीप नहीं आई।
  wol-KYG: Dégluwul baat, nanguwul kàddu guy yare, du Aji Sax ji la wóolu, du Yàllaam
    jooju la jege.
  eng-YLT: She hath not hearkened to the voice, She hath not accepted instruction,
    In Jehovah she hath not trusted, Unto her God she hath not drawn near.
  kne-kne: Adi da patpatien di pamagbaga. Adi da aben mantalek en Diyos ono somag-en
    en sisya.
  eng-WYC-2017: It heard not the voice of the Lord, and received not teaching, either
    chastising; it trusted not in the Lord, it nighed not to her God.
  eng-WMBB: She didn’t obey the voice. She didn’t receive correction. She didn’t trust
    in the LORD. She didn’t draw near to her God.
  urd-GVH: न वह सुनता, न तरबियत क़बूल करता है। न वह रब पर भरोसा रखता, न अपने ख़ुदा
    के क़रीब आता है।
  rug-rug: Lopu va tabe la pa keke tie si asa, lopu hiva tava toṉoto si asa. Lopu
    raṉe la si asa koe Zihova, meke lopu tata la si asa koasa nana Tamasa.
  gaz-gaz: Isheen nama tokkoof iyyuu hin ajajamtu; sirreeffama tokko iyyuu hin fudhattu.
    Isheen Waaqayyoon hin amanattu; Waaqa isheettis hin dhiʼaattu.
  fra-LSG: Elle n’écoute aucune voix, Elle n’a point égard à la correction, Elle ne
    se confie pas en l’Éternel, Elle ne s’approche pas de son Dieu.
  yal-yal: Mɛn kaane mi ndende xui ramɛma, e mi e tuli matima maxadi xuine ra, e mi
    laxi Alatala ra, e mi e masoma e Ala ra.
  haw-1868: Aole ia i hoolohe i ka leo, aole hoi i ae aku i ke aoia mai; Aole hoi
    ia i paulele ia Iehova, Aole ia i hookokoke aku i kona Akua.
  arb-NAV: الَّتِي لَا تُصْغِي لِصَوْتِ أَحَدٍ، وَتَأْبَى التَّقْوِيمَ، وَلا تَتَّكِلُ
    عَلَى الرَّبِّ، وَلا تَتَقَرَّبُ مِنْ إِلَهِهَا.
  ewe-ewe: Mesea ame aɖeke ƒe gbe o, eye melɔ̃na be woagbe nya na ye hã o. Mexɔ Yehowa
    dzi se o, eye metena ɖe eƒe Mawu la ŋu hã o.
  eng-LEE: She hearkened not to any voice; she accepted no correction; in the Lord
    she did not trust; to her God she drew not near.
  asm-FB: তাই ঈশ্বৰৰ কথালৈ মনোযোগ নিদিয়ে; যিহোৱাৰ শাসন গ্রাহ্য নকৰে! যিহোৱাৰ ওপৰত
    ভাৰসা নকৰে; নিজ ঈশ্বৰৰ ওচৰলৈ তাই নাহে।
  sus-A: عَ مُ ﭑ شُي سُشُمَ، عَ مُ ﭑ مَ مَرَ سِ رَبَتُمَ، عَ مُ عَ شَشِلِ تِمَ عَلَتَلَ
    رَ، عَ مُ مَكْرّشِ عَ مَرِفِ عَلَ رَ.
  fra-SBL: Elle n'a pas obéi à la voix. Elle n'a pas reçu de correction. Elle ne s'est
    pas confiée à Yahvé. Elle ne s'est pas approchée de son Dieu.
  hbo-hbo: לֹ֤א שָֽׁמְעָה֙ בְּקֹ֔ול לֹ֥א לָקְחָ֖ה מוּסָ֑ר בַּֽיהוָה֙ לֹ֣א בָטָ֔חָה
    אֶל־אֱלֹהֶ֖יהָ לֹ֥א קָרֵֽבָה׃
  piu-2006: '@see-verse:ZEP.003.001'
  kik-kik: Rĩtirĩ mũndũ rĩathĩkagĩra, rĩtiĩtĩkagĩra gũtaarwo. Rĩtiĩhokaga Jehova,
    na rĩtikuhagĩrĩria Ngai warĩo.
  fra-NCL: Elle n’a écouté aucune voix, elle n’a pas accepté d’avertissement ; elle
    ne s’est pas confiée en Yahweh, elle ne s’est pas approchée de son Dieu.
  cek-AK: Jerusalem loe lok tahngai ai, amkhraih han thuih ih lok doeh talawk ai;
    anih loe Angraeng oephaih tawn ai, angmah ih Sithaw khaeah doeh anghnai ai.
  cuk-cuk: Dule-ega-binsaed-daked itosulid, nabir-gudiguega ega-ibmar-soged, abesulid.
    We-dulemar Bab-Jehová-bened, e-Bab-Dummad amisulid.
  uig-CYR: У авазни аңлимиди, тәрбийини қобул қилмиди; Пәрвәрдигарға таянмиди, Худасиға
    йеқинлашмиди.
  tel-2017: అది దేవుని మాట ఆలకించలేదు. శిక్షకు అంగీకరించ లేదు. యెహోవా పట్ల విశ్వాసముంచదు.
    దాని దేవుని దగ్గరికి రాదు.
  hat-BSA: Fi sa ki pa t obeyi a okenn vwa a. Li pa t dakò resevwa enstriksyon. Li
    pa t mete konfyans nan SENYÈ a. Li pa t rapwoche de Bondye li a.
  kos-kos: El tuh tia porongo LEUM GOD, ku insewowo in eis kas in kaiyuk lal. El tia
    filiya lulalfongi lal in LEUM GOD, ku suk kasru sel.
  hbo-WLC: לֹ֤א שָֽׁמְעָה֙ בְּק֔וֹל לֹ֥א לָקְחָ֖ה מוּסָ֑ר בַּֽיהוָה֙ לֹ֣א בָטָ֔חָה
    אֶל־אֱלֹהֶ֖יהָ לֹ֥א קָרֵֽבָה׃
  ibo-ibo: Ọ naghị ege onye ọbụla ntị, ọ dịghị anabata ịdọ aka na ntị. Ọ dịghị atụkwasị
    Onyenwe anyị obi, ọ dịkwaghị abịakwute Chineke ya nso.
  ory-ory: ସେ ରବ ଶୁଣିଲା ନାହିଁ; ସେ ଶିକ୍ଷା ଗ୍ରହଣ କଲା ନାହିଁ; ସେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିର୍ଭର
    ରଖିଲା ନାହିଁ; ସେ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ଆସିଲା ନାହିଁ।
  chk-chk: Esap mochen rongorong mwelien Kot, esap etiwa an kapasen emirit. Esap lükü
    ewe Samol mi Lapalap, esap pwal kanoto ren.
  rop-rop: Wen YAWEI jandim wed langa yumob, yumob nomo teiknodis en wen YAWEI bin
    panishim yumob blanga titjim yumob, yumob nomo bin teiknodis langa im. Yumob nomo
    trastim YAWEI, en yumob nomo kaman gulijap blanga weship langa im.
  ukr-1871: Не слухає воно голосу, не приймає науки, на Господа не вповає, до свого
    Бога й не приближується.
  deu-1951: Sie hat der Warnung nicht gehorcht, die Züchtigung nicht angenommen, nicht
    auf den HERRN vertraut, sich nicht zu ihrem Gott genaht!
  eng-JPS: She hearkened not to the voice, she received not correction; she trusted
    not in the LORD, she drew not near to her God.
  srp-1865: Ne sluša glasa, ne prima nauka, ne uzda se u Gospoda, ne pristupa k Bogu
    svojemu.
  lug-lug: Tekigondera ddoboozi lya Mukama, wadde okukkiriza okubuulirirwa; tekyesiga
    Mukama; wadde okusemberera Katonda waakyo.
  heb-heb: לא שמעה בקול לא לקחה מוסר ביהוה לא בטחה אל אלהיה לא קרבה׃
  ben-IRV: সে ঈশ্বরের কথা শোনেনি, সদাপ্রভুর শাসনও গ্রহণ করে নি৷ সে সদাপ্রভুর উপর আস্থা
    রাখেনি, তারা ঈশ্বরের কাছে যায়নি৷
  pan-pan: ਉਸ ਨੇ ਮੇਰੀ ਅਵਾਜ਼ ਨਹੀਂ ਸੁਣੀ, ਨਾ ਮੇਰੀ ਤਾੜਨਾ ਨੂੰ ਮੰਨਿਆ, ਉਸ ਨੇ ਯਹੋਵਾਹ ਉੱਤੇ
    ਭਰੋਸਾ ਨਹੀਂ ਰੱਖਿਆ, ਨਾ ਉਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇੜੇ ਆਈ।
  mya-JVB: နှုတ်ကပတ်တော်အသံ ကို နား မ ထောင်၊ ဆုံးမ တော်မူခြင်း ကိုမ ခံ ၊ ထာဝရဘုရား
    ကို မ ခိုလှုံ ၊ မိမိ ဘုရား သခင့်ထံ တော်သို့ မ ချဉ်းကပ် ၊
  hmo-hmo: Ia ese Lohiabada ena hereva ia kamonai lasi, bona Lohiabada ena sisiba
    ta ia abia dae lasi. Ena taunimanima ese Lohiabada idia abidadama henia lasi,
    iena durua totona idia noia lasi.
  urd-urd: उसने कलाम को न सुना, वह तरबियत पज़ीर न हुआ। उसने ख़ुदावन्द पर भरोसा न किया,
    और अपने ख़ुदा की क़ुरबत क़ी आरज़ू न की।
  rus-SYN: Не слушает голоса, не принимает наставления, на Господа не уповает, к Богу
    своему не приближается.
  bqc-SIM: Aali gbɛ̃e yã́ sio, aali lɛdama mao. Aa Dii náai vĩo, aali sↄ̃ ń Luazio.
  tcz-CHONGTHU: Hiche khopi hin kisuhdihna him him adoudal in, koima thudih sei ging
    aum poi. Amahon Pakai chu atahsan pouvin chuleh ama Pathen’u kom jong anaideh
    pouve.
  mar-mar: तिने परमेश्वराचे वचन ऐकले नाही व त्याची शिकवणही ग्रहण केली नाही. तीने परमेश्वरावर
    भरवसा ठेवला नाही व ती तिच्या देवाला शरणही गेली नाही.
  qub-qub: Gamcunaga manami pï willapäshushayquitapis wiyacushcanquichu. Tayta Diosmanga
    manami yäracushcanquipischu. Tayta Dios yanapäshunayquitapis manami munashcanquichu.
  bqp-bqp: I ku rɑ googii nɔ. I ku rɑ mɑɑ sɛɛyɑsiɑbu wure. I ku rɑ Gusunɔ bɛɛn Yinni
    nɑɑnɛ ko. I ku rɑ mɑɑ nùn susi.
  hat-hat: Yo pa t' koute Seyè a. Yo pa t' pran pinisyon Bondye a pou anyen. Yo pa
    t' mete konfyans yo nan Seyè a ankò, yo pa t' vin mande Bondye yo a konsèy ankò.
  eng-BSB: She heeded no voice; she accepted no correction. She does not trust in
    the LORD; she has not drawn near to her God.
  tod-tod: É la woiloni toligi ma, é la vaazu maaɠoloi wu, é la ɓɔɠɔ ɠalivaazu
    Ɠɔoɠɔ GALAGI ma, é la ʋoluzeizu ná-GALAGI ʋa.
  eng-WEBPB: She didn’t obey the voice. She didn’t receive correction. She didn’t
    trust in the LORD. She didn’t draw near to her God.
  kbq-kbq: Jerusalemi kumapi vahe'mo'za kea runetagre'za, zamavumro'ma anteankea antahi'za
    novaririze. Ana nehu'za Ra Anumzana zamagri Anumzantera zamentintia nosu'za, Agritera
    erava'oa nosaze.
  nhe-BL: Tlen nopano itztoque ax quitlacaquilíaj TOTECO itlajtol quema quinilhuía
    tlen monequi quichihuase. Ax quema quinequij quichihuase tlen xitlahuac. Ax motemachíaj
    ipan TOTECO yajaya tlen ininDios, niyon ax quitemohuaj.
  gub-BL: Zeruzarez na'ipurenu wer kwaw Tupàn Tuweharupi Wiko Ma'e ize'eg rehe. Nuputar
    kwaw weruze'egaw no. Nuzeruzar kwaw uzar rehe. — Hepytywà pe nehe, ni'i kwaw izupe.
  eng-DRA: 'She hath not hearkened to the voice, neither hath she received discipline:
    she hath not trusted in the Lord, she drew not near to her God.'
