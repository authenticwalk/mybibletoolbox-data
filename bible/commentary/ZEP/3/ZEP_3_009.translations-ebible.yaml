  nhe-BL: “Ipan nopa tonali na niquinpajpaquilis inincamac nochi tlacame huan nochi
    yajuanti sentic huelise nechhueyichihuase, niininTECO, ica san se ininyolo.
  gub-BL: Na'e amupytu'u kar putar teko tupàn a'ua'u wamuwete katu re wà nehe. Xo
    ihe zo hemuwete katu putar wà nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe.
    — Hereruzar pe nehe, a'e putar teko paw wanupe nehe. Upaw rupi hemuwete katu putar
    tupàn a'ua'u imuwete katu awer zàwe wà nehe.
  eng-DRA: Because then I will restore to the people a chosen lip, that all may call
    upon the name of the Lord, and may serve him with one shoulder.
