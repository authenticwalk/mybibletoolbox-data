  grc-BRENT: Ὅτι τότε μεταστρέψω ἐπὶ λαοὺς γλῶσσαν εἰς γενεὰν αὐτῆς, τοῦ ἐπικαλεῖσθαι
    πάντας τὸ ὄνομα Κυρίου, τοῦ δουλεύειν αὐτῷ ὑπὸ ζυγὸν ἕνα.
  ind-AYT: “Sesungguhnya, pada waktu itu, Aku akan mengaruniakan bibir bangsa-bangsa
    menjadi bersih supaya mereka semua dapat menyerukan nama TUHAN dan beribadah kepada-Nya
