  piu-2006: '@see-verse:ZEP.003.008'
  kik-kik: “Hĩndĩ ĩyo nĩngatheria mĩromo ya ndũrĩrĩ, nĩguo othe makayagĩre rĩĩtwa
    rĩa Jehova, na mamũtungatagĩre marĩ na ũrũmwe.
  fra-NCL: Car alors je donnerai aux peuples des lèvres pures, afin qu’ils invoquent
    tous le nom de Yahweh, et le servent d’un commun accord.
  cek-AK: To pacoengah kaminawk khaeah kaciim lok to ka suek han, poekhaih maeto hoiah
    anih ih tok nawnto sak o hanah, nihcae boih mah Angraeng ih ahmin to kawk o tih.
