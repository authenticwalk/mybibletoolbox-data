    ngeniei fän tipeeu.
  rop-rop: En YAWEI im kipgon tok, “Bambai langa det taim na ai garra tjeinjim ola
    pipul brom detlot najalot kantri. Ai garra meigim olabat mawus gudwan, wulijim
    dei garra tok langa mi gudwei, en dei garra ol weship langa mi mijamet.
  ukr-1871: Тодї дам я знов народам уста чисті, щоб вони призивали ймя Господнє й
    служили йому однодушно.
  deu-1951: Denn alsdann will ich den Völkern die Sprache ändern, daß sie rein werde,
    daß sie alle des HERRN Namen anrufen und ihm einträchtig dienen.
  eng-JPS: For then will I turn to the peoples a pure language, that they may all
    call upon the name of the LORD, to serve Him with one consent.
  srp-1865: Jer æu tada promijeniti narodima usne, te æe biti èiste, da bi svi prizivali
    ime Gospodnje i služili mu složnijem ramenima.
  lug-lug: “Mu biro ebyo ndirongoosa enjogera ey’amawanga; bonna balikoowoola erinnya
    lya Mukama, okumuweereza n’omwoyo gumu.
  heb-heb: כי אז אהפך אל עמים שפה ברורה לקרא כלם בשם יהוה לעבדו שכם אחד׃
  ben-IRV: কিন্তু তারপর আমি লোকেদের ঠোঁট শুচি করব, সদাপ্রভুর নামে তাদের ডাকবো যাতে
    কাঁধে কাঁধ মিলিয়ে আমার সেবা করতে পারে৷
  pan-pan: ਤਦ ਮੈਂ ਲੋਕਾਂ ਦੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਸ਼ੁੱਧ ਕਰਾਂਗਾ, ਤਾਂ ਜੋ ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਯਹੋਵਾਹ
    ਦੇ ਨਾਮ ਨੂੰ ਪੁਕਾਰਨ, ਅਤੇ ਇੱਕ ਮਨ ਹੋ ਕੇ ਉਹ ਦੀ ਉਪਾਸਨਾ ਕਰਨ।
  mya-JVB: အကယ် စင်စစ်လူမျိုး အပေါင်း တို့သည် ထာဝရဘုရား ၏အမှုတော်ကို တညီတညွတ် တည်းဆောင်ရွက်
    မည် အကြောင်း၊ နာမ တော်ကို ပဌနာ ပြုစေခြင်းငှါ သန့်ရှင်း သော ဘာသာ စကားကို သူ တို့အား
    ငါပြန် ပေးမည်။
  hmo-hmo: “Io, unai neganai bese idauidau edia udu bibinadia do lau hagoevaia, vadaeni
    mai hereva namona danu, idia ibounai ese lau Lohiabada egu ladana dekenai do idia
    guriguri. Bona idia ibounai ese lau do idia kamonai henia, mai edia lalona tamona
    danu.
  urd-urd: और मैं उस वक़्त लोगों के होंट पाक कर दूँगा, ताकि वह सब ख़ुदावन्द से दुआ
    करें, और एक दिल होकर उसकी इबादत करें।
  rus-SYN: Тогда опять Я дам народам уста чистые, чтобы все призывали имя Господа
    и служили Ему единодушно.
  bqc-SIM: Bee gbɛa má gbãbↄ gbɛ̃́ↄ lɛ́ɛ, kɛ́ ampii aa ma sísi, aai zↄblemɛɛ ń
    lɛdoũo.
  tcz-CHONGTHU: Chuteng leh keiman namtin vaipi kamcheng ka sutheng’n kakhel peh ding,
