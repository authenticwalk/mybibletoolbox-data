    an dulemar-e-gwabinduku swilidik imakoed.
  uig-CYR: Чүнки шу тапта барлиқ әлләрниң Пәрвәрдигариниң намиға нида қилип чақириши
    үчүн, Униң хизмитидә бир җан бир тән болуши үчүн, Мән уларниң тилини сап бир тилға
