  mar-mar: त्यानंतर लोकांस मी शुद्ध ओठ देईन, अशासाठी की परमेश्वराच्या नावाला हाक मारताना
    त्या सर्वांनी खांद्याला खांदा लावून एक होऊन माझी सेवा करावी.
  qub-qub: «Chay wichanga camacächishaj llapan nasyun runacuna alli cajllatana parlananpaj.
    Chaynöpami llapan runacuna juc shongunölla nogallatana aduramashpan sirbimanga.
  bqp-bqp: Sɑɑ ye sɔɔ, Yinni Gusunɔ u koo tɔmbun yɑri dɛɛrɑsiɑ kpɑ bu win yĩsiru soku
    bu nùn sɑ̃ sɑnnu.
  hat-hat: Lè sa a, m'a chanje pawòl ki nan bouch nasyon yo. Se mwen menm yo tout
    yo pral lapriyè. Yo pral mete tèt yo ansanm pou yo sèvi m'.
  eng-BSB: For then I will restore pure lips to the peoples, that all may call upon
    the name of the LORD and serve Him shoulder to shoulder.
  tod-tod: «Naazu nà nuɓusɛiti maavalibo, nà ti-lakɔlɔgiti ɲade, ta fàli, nɛ̀i
    gè ga Ɠɔoɠɔ GALAGI, ti pɛ ta dɛ̀bi ga yiimaʋɛ pɛ.
  eng-WEBPB: For then I will purify the lips of the peoples, that they may all call
    on the LORD’s name, to serve him shoulder to shoulder.
  kbq-kbq: Ana zupa maka kokankoka vahera zamagerura eri agru hanuge'za, ana maka
