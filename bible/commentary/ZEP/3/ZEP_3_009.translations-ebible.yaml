  hlt-hlt: Te vaengah BOEIPA ming te a pum la khue ham neh laengpang pakhat la amah
    taengah thohtat sak ham, pilnam kah hmuilai te cimphan la ka maelh pah ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ mɔ̀nnì bo tuɔkɛ dìì yiè m bo ceetɛ
    yɛbotɛ̀, kɛ́wénkùnnɛ bɛ nɔ̀ kɛ̀ bɛ̀ nni mbɑ́ɑ́, nkɛ pĩ́ n tɔ̃mmú nɛ̀ mɛyɛ̀mmɛ̀
    mɛ̀mɑ́ɑ̀.'
  msy-2020: “Dughiar kamɨn, kɨ kantriba bar dar gumazamiziba mɨgeir mɨgɨrɨgɨabagh
    iraghtɨ, da ua igiabar otivigham. Eghtɨ me mɨgeir mɨgɨrɨgɨaba bar zuegh bar deragham.
    Egh me ua aseba ko, mɨkɨman kogham, me narara mɨkɨmam. Egh me navir vamɨra ikɨ,
    nan ingangarim damuam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Mɑɑ lɑɣɑsɩ yǝlɑɑ, mɑɑ nyɑɑlɩ mǝ ɩsɑɣɑtʋ. Ɩlɛnɑ
    ɩ́ sɛɛ-m nɑ lotu kʋlʋmtʋ.'
  azb-azb: O zaman Mən xalqların nitqini dəyişib, Onlara pak dil verəcəyəm ki, Hamı
    Rəbbin adını çağırsın, Mənə çiyin-çiyinə xidmət etsinlər.
  eng-DBY: For then will I turn to the peoples a pure language, that they may all
    call upon the name of Jehovah, to serve him with one consent.
  hin-2017: “उस समय मैं देश-देश के लोगों से एक नई और शुद्ध भाषा बुलवाऊँगा, कि वे सब
    के सब यहोवा से प्रार्थना करें, और एक मन से कंधे से कंधा मिलाए हुए उसकी सेवा करें।
  wol-KYG: «Su boobaa ma soppi làmmiñu xeet yi, setal ko, ngir ñuy tudd ñoom ñépp
    turu Aji Sax ji, di ko jaamoondoo benn bopp.
  eng-YLT: For then do I turn unto peoples a pure lip, To call all of them by the
    name of Jehovah, To serve Him [with] one shoulder.
  kne-kne: Kinwanin Diyos, “Sin doy ay timpo, linisak din kadodogis ay nemnem ya tepek
    di ipogaw ta man-es-esa da ay mandayaw ya mansilbin sak-en ay Diyos.
  eng-WYC-2017: For then I shall yield to peoples a chosen lip, that all call inwardly
