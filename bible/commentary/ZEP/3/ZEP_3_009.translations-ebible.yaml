  eng-LEE: Yea then will I change unto the people a pure language, that they may all
    call on the name of the Lord, to serve him with one accord.
  asm-FB: তাৰ পাছত মই জাতিবোৰক পবিত্র ওঁঠ দিম যাতে তেওঁলোকে সকলোৱে কান্ধত কান্ধ মিলাই
