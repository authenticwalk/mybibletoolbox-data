  hbo-WLC: כִּֽי־אָ֛ז אֶהְפֹּ֥ךְ אֶל־עַמִּ֖ים שָׂפָ֣ה בְרוּרָ֑ה לִקְרֹ֤א כֻלָּם֙ בְּשֵׁ֣ם
    יְהוָ֔ה לְעָבְד֖וֹ שְׁכֶ֥ם אֶחָֽד׃
  ibo-ibo: “Mgbe ahụ, aga m anụcha egbugbere ọnụ ndị niile dị iche iche mee ka ọ bụrụ
    ihe dị ọcha, ka ha niile nwee ike ịkpọku aha Onyenwe anyị, ma jikọta aka fekwaa
    ya ofufe.
  ory-ory: ଯେହେତୁ ଗୋଷ୍ଠୀଗଣ ଯେପରି ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ପ୍ରାର୍ଥନା କରିବେ ଓ ଏକ ମନରେ ତାହାଙ୍କର
    ସେବା କରିବେ, ଏଥିପାଇଁ ସେହି ସମୟରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଏକ ବିଶୁଦ୍ଧ ଭାଷା ଦେବା।
  chk-chk: Mürin, üpwe awili letipen chon ekewe mwü, pwe resap chüen fel ngeni ekewe
