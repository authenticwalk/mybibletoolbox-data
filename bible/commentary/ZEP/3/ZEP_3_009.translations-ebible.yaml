verse: ZEP.003.009
translations:
  mal-C: “അപ്പോൾ യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിക്കുന്നതിനും ഏകമനസ്സോടെ യഹോവയെ സേവിക്കുന്നതിനും
    ഞാൻ ജനതകളുടെ അധരങ്ങൾ ശുദ്ധീകരിക്കും.
  deu-TKW: Ja, alsdann werde ich den Völkern reine Lippen schaffen, daß sie insgesamt
    den Namen Jahwes anrufen, ihm Schulter an Schulter dienen.
  lin-lin: Boye nakopetola bibebu ya bato ya bikolo mpo ete bango nyonso bazala ya
    kokoka mpo na kobelela Kombo ya Yawe mpe kosalela Ye na motema mobimba.
  eng-LSV: For then I turn a pure lip to peoples, || To call all of them by the Name
    of YHWH, || To serve Him [with] one shoulder.
  eng-GNV: Surely then will I turne to the people a pure language, that they may all
    call vpon the Name of the Lord, to serue him with one cosent.
  eng-WEBSTER: For then will I turn to the people a pure language, that they may all
    call upon the name of the LORD, to serve him with one consent.
  nhw-BL: “Ipan nopa tonali na niquinpajpaquilis inincamac nochi masehualme huan nochi
    inijuanti sentic huelise nechhueyichihuase, niininTECO, ica san se ininyolo.
  swh-ONEN: “Ndipo nitatakasa midomo ya mataifa, kwamba wote waweze kuliitia jina
    la Bwana na kumtumikia kwa pamoja.
  bba-bba: Sɑɑ ye sɔɔ, Yinni Gusunɔ u koo tɔmbun yɑri dɛɛrɑsiɑ kpɑ bu win yĩsiru soku
    bu nùn sɑ̃ sɑnnu.
  eng-KJVCPB: For then will I turn to the people a pure language, That they may all
    call upon the name of the Lord, To serve him with one consent.
  luo-luo: “Bangʼe anapwodh dho oganda mondo giduto giluong nying Jehova Nyasaye,
    kendo gitine gi chuny achiel.
  meu-meu: Oibe, una negana ai bese idau-idau gadodia baina ha-idaudia, gado ḡoeva-daena
    ai baina halaodia; bena idia iboudiai ese Iehova ladana bae hahanea, bona ia isiaina
    bae lao heni mai lalodia tamona ida.
  npi-ULB: तर त्यसपछि म मानिसहरूका ओठहरूलाई शुद्ध पार्नेछु, ताकि तिनीहरू सबैले काँधमा
    काँध मिलाएर परमप्रभुको सेवा गर्नको निम्ति उहाँको नाउँ पुकारून् ।
  yor-yor: “Nígbà náà ni èmi yóò yí èdè àwọn ènìyàn padà sí èdè mímọ́, nítorí kí gbogbo
    wọn bá a lè máa pe orúkọ Olúwa, láti fi ọkàn kan sìn ín.
  pes-OPCB: «آنگاه به قومهای جهان، زبان پاک خواهم داد تا همهٔ آنها فقط نام مرا بخوانند
    و تنها مرا عبادت کنند.
  tgl-ULB: Ngunit magbibigay ako ng dalisay na mga labi sa mga tao, upang tawagin
    silang lahat sa pangalan ni Yahweh, upang paglingkuran nila ako nang may pagkakaisa.
  hui-hui: Ani bialu horo ogoningi i̱na wali agali dindi bibahendeha bu karunaga mini
    mo beregedai holebero. Ani berongi tinaga mini gahenge wia aribia ho howa i̱ hangu
    mitangi bialu i̱nihondo bi lalu holebira. Tinaga mini mo mbiraore howa i̱naga
    bi mana lowini ngaru talialu holebira.
  mya-mya: '``ထို​အ​ခါ​ငါ​သည်​လူ​မျိုး​အ​ပေါင်း​ကို ပြု​ပြင်​ပြောင်း​လဲ​စေ​မည်​ဖြစ်​၍
    သူ​တို့​သည် အ​ခြား​ဘု​ရား​များ​ကို​မ​ကိုး​ကွယ်​ဘဲ ငါ့ ကို​သာ​ကိုး​ကွယ်​ကြ​လိမ့်​မည်။
    သူ​တို့​အား လုံး​ပင်​ငါ​၏​စ​ကား​ကို​နား​ထောင်​ကြ လိမ့်​မည်။-'
  bod-N: དེའི་དུས་སུ་མི་སྡེ་ཀུན་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་མིང་ལ་ཞུ་བ་བྱེད་པ་དང་། བློ་གཅིག་སེམས་གཅིག་གིས་ང་ལ་ཞབས་ཕྱི་བྱེད་དུ་འཇུག་པའི་ཕྱིར།
    བདག་གིས་མི་སྡེ་ཀུན་ལ་ངག་གཙང་མ་ཞིག་ཡོད་པར་བྱའོ། །
  sna-sna: “Ipapo ndichachenesa miromo yavanhu, kuti vose zvavo vadane kuzita raJehovha
    uye vamushumire nomwoyo mumwe.
  spa-BLM: Porque entonces purificaré los labios de los pueblos, para que todos invoquen
    el nombre de Yahvé, para servirle hombro con hombro.
  cac-cac: Ayic ol c'och jun c'ual chi', axon̈ej lolonel vach' ol vac' yal eb' anima
    smasanil, yic vach' a masanil eb' anima d'a junjun chon̈ab', ol yal vach' lolonel
    eb' d'ayin. Junxon̈ej ol aj yalan sb'a eb' d'ayin.
  swh-ULB: Ndipo nitawapa midomo safi watu, kuwaita wote kwa jina la Bwana kunitumikia
    wakisimama bega kwa bega.
  bel-bel: Тады зноў Я дам народам вусны чыстыя, каб усе заклікалі імя Госпада і служылі
    Яму аднадушна.
  deu-ELBBK: Denn dann werde ich die Lippen der Völker in reine Lippen umwandeln,
    damit sie alle den Namen des HERRN anrufen und ihm einmütig dienen.
  mbb-OT: Ne zutun ebeg-uwen ku is menge etew su wey zan pudu medangep kayi te kedì
    ne egkesevaha zan is ebpenilbi kedì.
  mal-2015: അപ്പോൾ സകലജാതികളും യഹോവയുടെ നാമത്തെ വിളിച്ചപേക്ഷിച്ചു ഏകമനസ്സോടെ അവനെ
    സേവിക്കേണ്ടതിന്നു ഞാൻ അവർക്കു നിർമ്മലമായുള്ള അധരങ്ങളെ വരുത്തും.
  rmc-rmc: „Akor žužarava o vušta le narodengre, hoj savore te lašaren o nav le RAJESKRO
    a te služinen leske jekhetane.
  pes-OPV: زیرا که در آن زمان، زبان پاک به امت‌ها بازخواهم داد تا جمیع ایشان اسم یهوه
    را بخوانند وبه یک دل او را عبادت نمایند.
  ron-1924: Атунч вой да попоарелор бузе курате, ка тоць сэ кеме Нумеле Домнулуй,
    ка сэ-Й служяскэ ынтр-ун гынд.
  ben-OBCV: “তখন আমি লোকেদের ওষ্ঠ শুচি করব, যাতে তারা সদাপ্রভুর নাম স্মরণ করে এবং
    কাঁধে কাঁধ মিলিয়ে তাঁর সেবা করে।
  som-som: Waayo, markaas ayaan dadyowga siin doonaa af daahir ah, si ay kulligood
    magaca Rabbiga ugu yeedhaan, oo ay isaga ugu adeegaan isku niyad keliya.
  lat-VUC: '[Quia tunc reddam populis labium electum, ut invocent omnes in nomine
    Domini, et serviant ei humero uno.'
  eng-ASVBT: For then will I turn to the peoples of a pure language, that they may
    all call upon the name of Jehovah, to serve him with one consent.
  ita-1885: Perciocchè allora muterò le labbra de' popoli in labbra pure; acciocchè
    tutti quanti invochino il Nome del Signore, e lo servano di pari consentimento.
  eng-LXXUP: For then will I turn to the peoples a tongue for her generation, that
    all may call on the name of the Lord, to serve him under one yoke.
  eng-ULB: But then I will purify the lips of the peoples, that all of them may call
    upon the name of Yahweh to serve him shoulder to shoulder.
  spa-VBL: Porque entonces haré que las naciones hablen con pureza, para que puedan
    orar y adorar juntas al Señor.
  fra-_FOB: Alors je changerai les lèvres des peuples en des lèvres pures, afin qu'ils
    invoquent tous le nom de l'Éternel, pour qu'ils le servent d'un commun accord.
  mal-mal: അപ്പോൾ സകലജാതികളും യഹോവയുടെ നാമത്തെ വിളിച്ചപേക്ഷിച്ച് ഏകമനസ്സോടെ അവനെ സേവിക്കേണ്ടതിന്
    ഞാൻ അവർക്ക് നിർമ്മലമായുള്ള അധരങ്ങൾ നൽകും.
  lit-lit: Nes tada aš grąžinsiu tautoms tyrą kalbą, kad jos visos galėtų šauktis
    VIEŠPATIES vardo, petys į petį jam tarnauti.
  urd-GVR: Lekin is ke bād maiṅ aqwām ke hoṅṭoṅ ko pāk-sāf karūṅga tāki wuh āindā
    Rab kā nām le kar ibādat kareṅ, ki wuh shānā bashānā khaṛī ho kar merī ḳhidmat
    kareṅ.
  suz-BL: मेना जात जात ङा मुर आन कली रिम्‍शो लोव़ पाइब सेल्‍नुङ। मिनु मेको नेल्‍लेमी
    परमप्रभु यावे कली पुंइशा ठेयब सेल्‍मेक्‍ल। मेको नेल्‍ल गारशा आ गेय पामेक्‍ल।
  eng-NOY: Then will I again bestow upon the nations pure lips, So that they shall
    all of them call upon the name of Jehovah, And serve him with one consent.
  ita-1927: Poiché allora io muterò in labbra pure le labbra dei popoli, affinché
    tutti invochino il nome dell’Eterno, per servirlo di pari consentimento.
  ckb-ckb: «ئینجا لێوی هەموو گەلان پاک دەکەمەوە، هەتا هەموویان بە ناوی یەزدانەوە نزا
    بکەن، تاکو هاوشانی یەکتر خزمەتی بکەن.
  eng-BBE: For then I will give the people a clean language, so that they may all
    make prayer to the Lord and be his servants with one mind.
  kan-OKCV: “ಆಗ ನಾನು ಜನರ ತುಟಿಗಳನ್ನು ಶುದ್ಧೀಕರಿಸುವೆನು. ಅವರೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಿಂದ
    ಮೊರೆಯಿಡುವರು. ಏಕಮನಸ್ಸಿನಿಂದ ಆತನಿಗೆ ಸೇವೆಮಾಡುವರು.
  tam-2017: அப்பொழுது மக்களெல்லோரும் யெகோவாவுடைய நாமத்தைத் தொழுதுகொண்டு, ஒருமனப்பட்டு
    அவருக்கு ஆராதனை செய்யும்படிக்கு, நான் அவர்களுடைய மொழியை செம்மையான மொழியாக மாறச்செய்வேன்.
  spa-RV-1909: Por entonces volveré yo á los pueblos el labio limpio, para que todos
    invoquen el nombre de Jehová, para que de un consentimiento le sirvan.
  ron-BTF: Pentru că atunci voi da din nou popoarelor o limbă pură, ca toţi să cheme
    numele DOMNULUI, să îi servească într-un singur gând.
  eng-WEBP: For then I will purify the lips of the peoples, that they may all call
    on the LORD’s name, to serve him shoulder to shoulder.
  eng-FBV: For then I will give the nations pure speech so they can all pray and worship
    the Lord together.
  nld-1939: Maar dan zal Ik de volkeren Reine lippen verstrekken, Opdat allen de Naam
    van Jahweh aanroepen, En Hem dienen, schouder aan schouder.
  nch-BL: “Ipan nopa tonali na niquinpajpaquilis inincamac nochi masehualme huan nochi
    inijuanti sentic huelise techhueyichihuase, niininTECO, ica san se iniyolo.
  vie-1934: Vì bấy giờ ta sẽ ban môi miếng thanh sạch cho các dân, hầu cho chúng nó
    thảy đều kêu cầu danh Đức Giê-hô-va, đặng một lòng hầu việc Ngài.
  hin-CV: “तब मैं लोगों के होंठों को शुद्ध करूंगा, कि वे सब याहवेह को पुकारें और कंधे
    से कंधा मिलाकर उनकी सेवा करें.
  spa-BES: Porque entonces de todo lo que yo había determinado sobre ella, daré al
    pueblo un lenguaje limpio, para que todos puedan clamar al Señor y ser sus siervos
    con una sola mente.
  tdx-tdx: Eka hampikotritriaheko am’ondatio ty soñi’ iareo, soa te hene hikanjy ty
    tahina’ Iehovà, hitoroñe Aze am-pitraofañ’ina.
  tha-KJV: ในคราวนั้น เราจะให้ประชาชนนั้นหันไปใช้ภาษาบริ​สุทธิ​์ เพื่อว่าทุกคนจะร้องทูลออกพระนามพระเยโฮวาห์
    และปรนนิบั​ติ​พระองค์​เป็นใจเดียวกัน
  por-BR-2018: Então certamente darei lábio puro aos povos, para que todos invoquem
    o nome do SENHOR, para que lhe sirvam em unidade.
  deu-ELO: Denn alsdann werde ich die Lippen der Völker in reine Lippen umwandeln,
    damit sie alle den Namen Jehovas anrufen und ihm einmütig dienen.
  eng-WYC-2018: For then I shall yield to peoples a chosen lip, that all call inwardly
    in the name of the Lord, and serve to him with one shoulder. (And then I shall
    give pure lips to the peoples, so that all of them can call upon the name of the
    Lord, and they shall serve him with one shoulder, or with one accord.)
  epo-epo: Tiam Mi redonos al la popoloj lingvon puran, por ke ĉiuj vokadu la nomon
    de la Eternulo kaj servadu al Li unuanime.
  uig-PIN: Qünki xu tapta barliⱪ ǝllǝrning Pǝrwǝrdigarining namiƣa nida ⱪilip qaⱪirixi
    üqün, Uning hizmitidǝ bir jan bir tǝn boluxi üqün, Mǝn ularning tilini sap bir
    tilƣa aylandurimǝn,
  beo-beo: 'Amasea, Na da fifi asi gala dunu huluane ilia hou afadenemu. Amola ilia
    da ogogosu ‘gode’ ilima sia:ne gadosu yolesili, Nama fawane sia:ne gadomu. Ilia
    huluane da Na sia: nabawane hamomu.'
  tpi-OTNT: “Na long dispela taim bai mi senisim tingting bilong ol manmeri bilong
    olgeta kantri. Tingting bilong ol bai i kamap nupela na bai ol i prea long mi
    wanpela tasol. Na bai olgeta i wanbel na bihainim tok bilong mi.
  hau-SA: “Sa’an nan zan tsarkake leɓunan mutanen, don dukansu su kira bisa ga sunan
    Ubangiji su kuma yi masa hidima kafaɗa da kafaɗa.
  uig-LAT: Chünki shu tapta barliq ellerning Perwerdigarining namigha nida qilip chaqirishi
    üchün, Uning xizmitide bir jan bir ten bolushi üchün, Men ularning tilini sap
    bir tilgha aylandurimen,
  nde-nde: “Lapho-ke ngizahlambulula izindebe zezizwe, ukuze zonke zikhuleke ebizweni
    likaThixo zimkhonze zimanyane.
  ton-ton: Pea hili ia te u ʻomi ʻae lea maʻa ki he kakai, koeʻuhi ke nau ui kotoa
    pē ki he huafa ʻo Sihova, ke tauhi kiate ia ʻi he uouangataha.
  ces-1613: Tehdáž zajisté způsobím národům rty čisté, jimiž by vzývali všickni jméno
    Hospodinovo, a sloužili jemu jedním ramenem.
  eng-WMB: For then I will purify the lips of the peoples, that they may all call
    on the LORD’s name, to serve him shoulder to shoulder.
  tam-TCV: நான் அவ்வேளையில் மக்கள் கூட்டங்களின் உதடுகளைத் தூய்மைப்படுத்துவேன். அவர்கள்
    யாவரும், யெகோவாவின் பெயரை வழிபட்டு, தோளுக்குத் தோள்கொடுத்து பணிசெய்வார்கள்.
  ceb-ULB: Apan hatagan ko ang akong katawhan ug putli nga mga pulong, mosangpit silang
    tanan sa ngalan ni Yahweh aron sa pag-alagad kanako nga nanindog, abaga sa abaga.
  pol-UBG: Wówczas bowiem przywrócę narodom czyste wargi, aby wszyscy wzywali imienia
    PANA i służyli mu jednomyślnie.
  urd-GVU: لیکن اِس کے بعد مَیں اقوام کے ہونٹوں کو پاک صاف کروں گا تاکہ وہ آئندہ رب
    کا نام لے کر عبادت کریں، کہ وہ شانہ بہ شانہ کھڑی ہو کر میری خدمت کریں۔
  eng-OEBCW: For then I will purify the lips of all peoples, so that they will all
    call on the Lord’s name, to serve him with one accord.
  deu-1912: Alsdann will ich den Völkern reine Lippen geben, daß sie alle sollen des
    HERRN Namen anrufen und ihm einträchtig dienen.
  kan-2017: “ಆಗ ಎಲ್ಲರೂ ಒಂದೇ ಮನಸ್ಸಿನಿಂದ ಯೆಹೋವನನ್ನು ಸೇವಿಸಿ ಆತನ ಹೆಸರನ್ನೆತ್ತಿ ಪ್ರಾರ್ಥಿಸುವಂತೆ
    ಜನಾಂಗಗಳವರ ತುಟಿಗಳನ್ನು ಮಾರ್ಪಡಿಸಿ ಶುದ್ಧಿಮಾಡುವೆನು.
  yap-yap: “Ma aram e bay gu pingeg girdi’en e pi nam, ni kemus ni go’ gag e bay ur
    meybilgad ngog ma dakriy yug reb e got ngabang ni yad ra meybil ngay. Yad gubin
    ni bay urfol gad rog.
  hlt-MCSB: Te vaengah BOEIPA ming te a pum la khue ham neh laengpang pakhat la amah
    taengah thohtat sak ham, pilnam kah hmuilai te cimphan la ka maelh pah ni.
  mdy-ETH: «ዬኖ ዎዶና ሜሌ ዴሮ ፒዜ ጌኤሲ ታኣኒ ጌስቲሳንዳኔ፤ ዬያ ታኣኒ ማዻንዳሢ ቢያ ዓሲ ታና፥ ናንጊና ናንጋ ጎዳኮ ሱንፆ
    ዔኤላንዳጉዲና ፔቱሞና ታኣም ማዻንዳጉዲኬ።
  twi-ASANTE: “Afei mɛdwira nnipa no ano, na wɔn nyinaa abɔ Awurade din na wɔaka abɔ
    mu asom no.
  eng-WEBU: For then I will purify the lips of the peoples, that they may all call
    on the LORD’s name, to serve him shoulder to shoulder.
