  arb-NAV: عِنْدَئِذٍ أُنَقِّي شِفَاهَ الشَّعْبِ لِيَدْعُوا جَمِيعُهُمْ بِاسْمِ الرَّبِّ
    وَيَعْبُدُوهُ جَنْباً إِلَى جَنْبٍ.
  ewe-ewe: “Ɣe ma ɣi la, makɔ nye amewo ƒe nuyiwo ŋu, ale wo katã woayɔ Yehowa ƒe
