  eng-WMBB: For then I will purify the lips of the peoples, that they may all call
    on the LORD’s name, to serve him shoulder to shoulder.
  urd-GVH: लेकिन इसके बाद मैं अक़वाम के होंटों को पाक-साफ़ करूँगा ताकि वह आइंदा रब
    का नाम लेकर इबादत करें, कि वह शाना बशाना खड़ी होकर मेरी ख़िदमत करें।
  rug-rug: Zama pule se Zihova, “Meke tiqe kote va via i Rau sari berudi ri tinoni,
    pude boka vahesia ri doduru sa Pozana e Zihova meke va nabulu varigara la si arini
    koa Sa.
  gaz-gaz: “Ergasii ani akka hundi isaanii maqaa Waaqayyoo waammataniif, akka walii
    galuudhaan isa tajaajilaniifis afaan namootaa nan qulqulleessa.
  fra-LSG: Alors je donnerai aux peuples des lèvres pures, Afin qu’ils invoquent tous
    le nom de l’Éternel, Pour le servir d’un commun accord.
  yal-yal: Nayi, n fala sariɲanxine rasoma nɛn yamanan muxune dɛ, alogo e xa Alatala
    maxandi a xinla ra. E birin yi a batu e bode xɔn.
  haw-1868: Alaila au e haawi aku ai i na kanaka i ka Iehelehe maikai, I kahea aku
