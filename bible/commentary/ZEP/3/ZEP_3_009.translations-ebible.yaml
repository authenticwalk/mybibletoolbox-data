  sus-A: «ﭑ قَمَ سِيٍ رَ سّنِيّندٍ، عَلَكٌ عٍ شَ عَلَتَلَ شِلِ قَلَ، عٍ بِرِن شَ عَ
    رَبَتُ لَنيِ كُي.
  fra-SBL: Car alors je purifierai les lèvres des peuples, afin qu'ils invoquent tous
