  nya-nya: “Pamenepo ndidzayeretsa milomo ya anthu a mitundu yonse kuti anthu onsewo
    ayitane dzina la Yehova ndi kumutumikira Iye pamodzi.
  hrv-hrv: Dat ću narodima čiste usne, da svi mogu zazivati ime Jahvino i služiti
    mu jednodušno.
  mps-mps: “Tama te sogo eno tigidali kantride we bidigo homu kolesaga hasesegele
    paibao. Augwaligo homu kolesaga gesi ma elama, tama augwaligo ena deliba naga
    gedu haluasa po weyu yaibao. Tama augwali homu deli naga elama, tama augwaligo
    eno po wali asaibao.
  tpi-tpi: “Na long dispela taim bai mi senisim tingting bilong ol manmeri bilong
    olgeta kantri. Tingting bilong ol bai i kamap nupela na bai ol i prea long mi
    wanpela tasol. Na bai olgeta i wanbel na bihainim tok bilong mi.
  dan-1931: Thi da vil jeg give Folkene rene Læber, så de alle påkalder HERREN og
    tjener ham endrægtigt.
  vie-OVCB: Lúc ấy, Ta sẽ thánh hóa môi miệng các dân tộc, để chúng kêu cầu Danh Chúa
    và cùng phục vụ Ngài.
  guj-2017: પણ ત્યારે પછી હું બધા લોકોને પવિત્ર હોઠ આપીશ, જેથી તેઓ યહોવાહના નામની
    વિનંતી કરીને એકમતના થઈને મારી સેવા કરે.
  pon-2006A: “Eri, mwuhr I ahpw pahn wekidala tohn wehi kan, oh re pahn kapakapohng
    ie kelehpw oh sohte kapakapohng emen koht tohrohr. Irail koaros pahn peikiong
    ie.
  por-BRBSL: Pois então eu purificarei os lábios dos povos, para que todos possam
