  uig-ARA: چۈنكى شۇ تاپتا بارلىق ئەللەرنىڭ پەرۋەردىگارىنىڭ نامىغا نىدا قىلىپ چاقىرىشى
    ئۈچۈن، ئۇنىڭ خىزمىتىدە بىر جان بىر تەن بولۇشى ئۈچۈن، مەن ئۇلارنىڭ تىلىنى ساپ بىر
    تىلغا ئايلاندۇرىمەن،
  sus-sus: «N fama sie rasɛniyɛnde, alako e xa Alatala xili fala, e birin xa a rabatu
