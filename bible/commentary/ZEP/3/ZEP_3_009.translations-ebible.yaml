  tel-2017: అప్పుడు మనుషులంతా యెహోవా నామాన్ని బట్టి ఏకమనస్కులై ఆయన్ను సేవించేలా నేను
    వారికి పవిత్రమైన పెదవులనిస్తాను.
  hat-BSA: Paske nan lè sa a, Mwen va bay a pèp nasyon yo lèv ki pirifye, pou yo tout
