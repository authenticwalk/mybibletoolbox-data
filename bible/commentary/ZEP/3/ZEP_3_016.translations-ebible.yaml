verse: ZEP.003.016
translations:
  mal-C: 'ആ ദിവസത്തിൽ അവർ ജെറുശലേമിനോടു പറയും: “സീയോനേ, ഭയപ്പെടേണ്ട, നിന്റെ കരങ്ങൾ
    നിശ്ചലമാകേണ്ടതില്ല.'
  deu-TKW: Jenes Tags wird man zu Jerusalem sagen. Sei getrost! Zion, laß deine Hände
    nicht mutlos sinken!
  lin-lin: 'Na mokolo wana, bakoloba na Yelusalemi : ‹ Oh Siona, kobanga te ! Tika
    ete maboko na yo elemba te !'
  eng-LSV: In that day it is said to Jerusalem, || “Do not fear, O Zion, || Do not
    let your hands be feeble.
  eng-GNV: 'In that day it shalbe said to Ierusalem, Feare thou not, O Zion: let not
    thine handes be faint.'
  eng-WEBSTER: 'In that day it shall be said to Jerusalem, Fear thou not: and to Zion,
    Let not thy hands be slack.'
  nhw-BL: 'Ipan nopa tonali masehualme quinilhuise Jerusalén ehuani: “Amo ximajmahuica
    amojuanti ipan altepetl Sion, niyon amo ximahuihuipicaca.'
  swh-ONEN: Katika siku hiyo watauambia Yerusalemu, “Usiogope, ee Sayuni; usiiache
    mikono yako ilegee.
  bba-bba: Yen tɔ̃ɔ te, bɑ koo bɛɛ Yerusɑlɛmuɡibu sɔ̃ bu nɛɛ, i ku bɛrum ko Siɔniɔ.
    I ku de bɛɛn ɡɔmɑ dwiiyɑ.
  eng-KJVCPB: 'In that day it shall be said to Jerusalem, Fear thou not: And to Zion,
    Let not thine hands be slack.'
  luo-luo: Odiechiengʼno ji nowach ni Jerusalem niya, “Kik iluor, yaye Sayun, kik
    iwe badi obed mobengni.
  meu-meu: 'Una dina ai Ierusalem bae hereva henia, baeto: Siona e, basio gari; imamu
    ba ha-aukadia, basio manoka.'
  npi-ULB: त्यस दिन तिनीहरूले यरूशलेमलाई भन्‍नेछन्, “ए सियोन, नडरा । तेरा हात कमजोर
    हुन नदे ।
  yor-yor: Ní ọjọ́ náà, wọn yóò sọ fún Jerusalẹmu pé, “Má ṣe bẹ̀rù Sioni; má sì ṣe
    jẹ́ kí ọwọ́ rẹ kí ó dẹ̀.
  pes-OPCB: 'در آن روز به اورشلیم خواهند گفت: «ای صَهیون، نترس، و قوی باش!'
  tgl-ULB: Sa araw na iyon, sasabihin nila sa Jerusalem, “Huwag kang matakot, Zion.
    Huwag mong hahayaang manghina ang iyong mga kamay.
  hui-hui: Horo mbira tagira ibulebirago ogoni ibirangi tigua Yarusalemehondo lalu,
    Yarusaleme wali agaliru-o tígua gi nahe halimu. Tígua bame mogo lalu gi holene
    nawulebiraore.
  mya-mya: ထို​နေ့​တွင်​ယေ​ရု​ရှ​လင်​မြို့​အား​ဤ​သို့​ဆို လိမ့်​မည်။ ``အို ဇိ​အုန်​မြို့၊မ​ကြောက်​နှင့်။
    သင်​သည်​လက်​မှိုင်​ချ​၍​မ​နေ​နှင့်။
  bod-N: ཉིན་མོ་དེ་སླེབས་ཚེ། མི་ཡིས་ཡེ་རུ་སཱ་ལེམ་ལ་འདི་ལྟར། ཀྱེ་ཛ་ཡན་ལགས། མ་འཇིགས་ཤིག
    ཁྱོད་ཀྱི་ལག་ཤེད་ཉམས་པར་མ་བྱེད་ཅིག
  sna-sna: Pazuva iro vachati kuJerusarema, “Usatya, iwe Zioni; usarega maoko ako
    achishayiwa simba.
  spa-BLM: 'En ese día se le dirá a Jerusalén: “No temas, Sión. No dejes que tus manos
    sean débiles”.'
  cac-cac: 'A d''a jun c''ual chi'', ol yal anima d''a eb'' aj Jerusalén icha tic:
    Ex aj Sion, man̈xo ex xivoc, man̈xoocab'' el yip e c''ab'' yuj xivelal.'
  swh-ULB: Katika siku hizo watasema kwa Yerusalemi, “Usiogope, Sayuni. Usiiache mikono
    yako ilegee.
  bel-bel: 'У той дзень скажуць Ерусаліму: «ня бойся», і Сіёну: «хай жа ня слабнуць
    рукі твае!'
  deu-ELBBK: 'An jenem Tag wird zu Jerusalem gesagt werden: Fürchte dich nicht! Zion,
    lass deine Hände nicht erschlaffen!'
  mbb-OT: “Dutun he andew egkaǥi is menge etew ziyà te keniyu te menge tig-Jerusalem,
    ‘Sikiyu is menge meǥinged diyà te Zion, kenè kew mahandek; kenè kew mebpenluyaluya.
  mal-2015: 'അന്നാളിൽ അവർ യെരൂശലേമിനോടു: ഭയപ്പെടരുതെന്നും സീയോനോടു: അധൈര്യപ്പെടരുതെന്നും
    പറയും.'
  rmc-rmc: 'Andre oda džives phenena le Jeruzalemoske: „Ma dara tut, Sionona! Te na
    slabisaľon tuke o vasta!'
  pes-OPV: در آن روز به اورشلیم گفته خواهد شد که مترس! ای صهیون دستهای توسست نشود!
  ron-1924: 'Ын зиуа ачея, се ва зиче Иерусалимулуй: „Ну те теме де нимик! Сиоане,
    сэ ну-ць слэбяскэ мыниле!'
  ben-OBCV: সেইদিন তারা জেরুশালেমকে বলবে, “হে সিয়োন, ভয় করো না; তোমার হাত পঙ্গু
    হতে দিয়ো না।
  som-som: Wakhtigaas waxaa Yeruusaalem lagu odhan doonaa, Ha cabsan, Siyoonay, yaan
    gacmahaagu debcin.
  lat-VUC: 'In die illa dicetur Jerusalem: Noli timere; Sion: Non dissolvantur manus
    tuæ.'
  eng-ASVBT: In that day it shall be said to Jerusalem, Fear thou not; O Zion, let
    not thy hands be slack.
  ita-1885: 'In quel giorno si dirà a Gerusalemme: Non temere; Sion, non sieno le
    tue mani rimesse.'
  eng-LXXUP: At that time the Lord shall say to Jerusalem, Be of good courage, Zion;
    let not thy hands be slack.
  eng-ULB: In that day they will say to Jerusalem, “Do not fear, Zion. Do not let
    your hands falter.
  spa-VBL: 'Ese día, el mensaje al pueblo de Jerusalén será: “¡No temas, ni te desanimes!”'
  fra-_FOB: 'En ce jour-là, on dira à Jérusalem: Ne crains point! Sion, que tes mains
    ne défaillent point!'
  mal-mal: 'അന്ന് അവർ യെരൂശലേമിനോട്: “ഭയപ്പെടരുത്” എന്നും സീയോനോട്: “അധൈര്യപ്പെടരുത്”
    എന്നും പറയും.'
  lit-lit: 'Tą dieną bus sakoma Jeruzalei: „Nebijok, o Sione, tenenusilpsta tavo rankos!'
  urd-GVR: Us din log Yarūshalam se kaheṅge, “Ai Siyyūn, mat ḍarnā! Hauslā na hār,
    tere hāth ḍhīle na hoṅ.
  suz-BL: मेको नाक्‍त यरूसलेम कली सियोन ङा मुर महिनीन। गे शुश गेय पने।
  eng-NOY: In that day shall it be said to Jerusalem, Fear not! And to Zion, Let not
    thy hands hang down!
  ita-1927: 'In quel giorno, si dirà a Gerusalemme: “Non temere, o Sion, le tue mani
    non s’infiacchiscano!'
  ckb-ckb: 'لەو ڕۆژەدا بە ئۆرشەلیم دەگوترێت: «ئەی سییۆن مەترسە، دەستت شل مەکە.'
  eng-BBE: 'In that day it will be said to Jerusalem, Have no fear: O Zion, let not
    your hands be feeble.'
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ ಹೀಗೆಂದು ಹೇಳುವರು, “ಚೀಯೋನೇ, ನೀನು ಭಯಪಡಬೇಡ; ನಿನ್ನ
    ಕೈಗಳು ಬಲಹೀನವಾಗದಿರಲಿ.
  tam-2017: அந்நாளிலே எருசலேமைப் பார்த்து, பயப்படாதே என்றும், சீயோனைப் பார்த்து, உன்
    கைகளைத் தளரவிடாதே என்றும் சொல்லப்படும்.
  spa-RV-1909: 'En aquel tiempo se dirá á Jerusalem: No temas: Sión, no se debiliten
    tus manos.'
  ron-BTF: 'În acea zi se va spune Ierusalimului: Nu te teme; şi Sionului: Să nu îţi
    slăbească mâinile.'
  eng-WEBP: In that day, it will be said to Jerusalem, “Don’t be afraid, Zion. Don’t
    let your hands be weak.”
  eng-FBV: On that day the message to the people of Jerusalem will be, “Don't be afraid;
    don't be discouraged!”
  nld-1939: 'Op die dag zal men tot Jerusalem zeggen: Vrees niet Sion, laat uw handen
    niet hangen;'
  nch-BL: 'Ipan nopa tonali masehualme quinilhuise Jerusalén ehuani: “Amo ximajmahuica
    amojuanti ipan altepet Sion, yon amo ximahuihuipicaca.'
  vie-1934: 'Trong ngày đó, người ta sẽ nói cùng Giê-ru-sa-lem rằng: Hỡi Si-ôn! chớ
    sợ, tay ngươi chớ yếu đuối!'
  hin-CV: उस दिन वे येरूशलेम से कहेंगे, “हे ज़ियोन, मत डर; तुम्हारे हाथ दुर्बल न होने
    पाएं.
  spa-BES: 'En aquel día se dirá a Jerusalén: No temas; Sión, no se debiliten tus
    manos.'
  tdx-tdx: 'Amy sa zay, ho tseizeñe am’ Ierosalaime ty hoe: Ko hembañe; naho amy Tsione:
    Ko mampigebam-pitàñe.'
  tha-KJV: ในวันนั้น เขาจะพู​ดก​ับเยรูซาเล็มว่า ‘อย่ากลัวเลย’ และพู​ดก​ับศิโยนว่า
    ‘อย่าให้มือของเจ้าอ่อนเพลียไป’
  por-BR-2018: 'Naquele dia se dirá a Jerusalém: Não temas, Sião, não se enfraqueçam
    tuas mãos.'
  deu-ELO: 'An jenem Tage wird zu Jerusalem gesagt werden: Fürchte dich nicht! Zion,
    laß deine Hände nicht erschlaffen!'
  eng-WYC-2018: In that day it shall be said, Jerusalem, do not thou dread; Zion,
    thine hands be not aclumsid. (On that day it shall be said, Jerusalem, do not
    thou fear; Zion, let not thy hands be benumbed, or be made limp.)
  epo-epo: 'En tiu tempo oni diros al Jerusalem: Ne timu! kaj al Cion: Viaj manoj
    ne senfortiĝu.'
  uig-PIN: Xu küni Yerusalemƣa eytiliduki, «Ⱪorⱪma, i Zion! Ⱪolliring boxap, sanggilap
    kǝtmisun!
  beo-beo: Eso da mana amoga ilia da Yelusaleme fi ilima amane sia:mu, “Saione moilai
    bai bagade fi! Mae beda:ma! Beda:ga lobo mae bodola:le salima!
  tpi-OTNT: Bihain wanpela De bai i kamap na long dispela De ol bai i tokim ol Jerusalem
    olsem, “Yupela manmeri bilong Jerusalem, yupela i no ken pret long wanpela samting.
    Na yupela i no ken seksek nating.
  hau-SA: A wannan rana za su cewa Urushalima, “Kada ki ji tsoro, ya Sihiyona; kada
    ki bar hannuwanki su raunana.
  uig-LAT: Shu küni Yérusalémgha éytiliduki, «Qorqma, i Zion! Qolliring boshap, sanggilap
    ketmisun!
  nde-nde: Ngalolosuku bazakuthi kulo iJerusalema, “Ungesabi, wena Ziyoni; ungavumeli
    ukuba izandla zakho zibe buthakathaka.
  ton-ton: '‌ʻE pehē ki Selūsalema ʻi he ʻaho ko ia, “ʻOua te ke manavahē: pea ki
    Saione, ʻoua naʻa tuku ke vaivai ho nima.”'
  ces-1613: 'V ten den bude řečeno Jeruzalému: Neboj se, a Sionu: Nechť nemdlejí ruce
    tvé.'
  eng-WMB: In that day, it will be said to Jerusalem, “Don’t be afraid, Zion. Don’t
    let your hands be weak.”
  tam-TCV: அந்த நாளில் அவர்கள் எருசலேமைப் பார்த்துச் சொல்வதாவது, “சீயோனே, பயப்படாதே;
    உன் கைகளைச் சோர்ந்துபோக விடாதே.
  ceb-ULB: Niana unya nga mga adlaw moingon sila sa Jerusalem, “Ayaw kahadlok, Zion.
    Ayaw tugoti nga maluya ang imong mga kamot.
  pol-UBG: 'W tym dniu powiedzą do Jerozolimy: Nie bój się! A do Syjonu: Niech nie
    mdleją twoje ręce!'
  urd-GVU: اُس دن لوگ یروشلم سے کہیں گے، ”اے صیون، مت ڈرنا! حوصلہ نہ ہار، تیرے ہاتھ
    ڈھیلے نہ ہوں۔
  eng-OEBCW: 'In that day it will be said to Jerusalem: Fear not! Zion, let not your
    hands grow weak!'
  deu-1912: 'Zur selben Zeit wird man sprechen zu Jerusalem: Fürchte dich nicht! und
    zu Zion: Laß deine Hände nicht laß werden!'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ, “ಚೀಯೋನೇ, ಭಯಪಡಬೇಡ, ನಿನ್ನ ಕೈಗಳು ಜೋಲುಬೀಳದಿರಲಿ;
  tgo-tgo: E mbaŋako iyako ne thɨ dage weŋga Jerusalem, thɨŋa, “Thava hu mararu, Saiyon.
    Na thava hu njavovo na ghamɨnami i ghenenja na ma valɨkaiwae hu vakatha mun bigi
    regha.
  yap-yap: Arme nge taw ko fa ngiyal’ ni bay ra ga’ar gad ngak yu Jerusalem, “Binaw
    nu Zion, dab mu rus! Dab mu pag pa’am nge ul nga but’!
  hlt-MCSB: Tekah khohnin ah tah Jerusalem te, “Zion aw rhih boeh, na kut te kha boel
    saeh.
  mdy-ETH: ዬኖ ዎዶና ዬሩሳላሜ ዛሎ ሂዚ ጌይንታንዳኔ፦ «ፂዮኔ ካታሜሌ! ዒጊጪፖ! ኩጫ ኔኤኮ ዶጮፓ!
  twi-ASANTE: Saa ɛda no, wɔbɛka akyerɛ Yerusalem sɛ, “Mma nsuro, Ao Sion! Mma wo
    nsa mu nhodwo.
  eng-WEBU: In that day, it will be said to Jerusalem, “Don’t be afraid, Zion. Don’t
    let your hands be weak.”
  spa-PDDPT: 'En aquel día se dirá a Jerusalén: ¡No temas, oh Sion, ni se debiliten
    tus manos!'
  gun-gun: 'Ha''e va''e ára py Jerusalém pe aipo''ea ''rã: “Sião pygua kuery, pekyje
    eme. Pemoe''õgue eme pendejyva.'
  agu-BL: 'Te yi jun tiempa''tz stz''a''lchok scye''jtz yi e'' aj Jerusalén: “¡Quil
    chixobu'' e''u'' aj Sión, quiwit!”'
  ilo-ULB: Iti dayta nga aldaw, kunaendanto iti Jerusalem, “Saanka nga agbuteng, O
    Sion. Saanmo nga itulok a kumapuy dagiti imam.
  kpg-kpg: Di madagoaa ga hanimoi, gei digaula ga helekai gi Jerusalem, “Di waahale
    Zion, hudee madagu! Hudee diagia godou lima gi lala be nia lima gu paagege!
  uig-ARA: شۇ كۈنى يېرۇسالېمغا ئېيتىلىدۇكى، «قورقما، ئى زىئون! قوللىرىڭ بوشاپ، ساڭگىلاپ
    كەتمىسۇن!
  sus-sus: Na lɔxɔɛ a a falama nɛ Darisalamu bɛ, «Siyon mixie, wo naxa gaaxu, limaniya
    naxa ba wo yi ra.»
  pon-2006: Ahnsou ehu kohkohdo me re pahn ndaiong Serusalem, “Kahnimw en Saion, ke
    dehr masak mehkot! Ke dehr mweidohng pehmw kan en mwoatohtdi!
  ksd-ksd: 'Ta nam ra bung da biti tai Ierusalem dari: Koko una burut; u Sion, koko
    ra ura limam dir a malmalu.'
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ ἐρεῖ Κύριος τῇ Ἱερουσαλὴμ, θάρσει Σιὼν, μὴ παρείσθωσαν
    αἱ χεῖρές σου.
  ind-AYT: “Pada hari itu, akan dikatakan kepada Yerusalem, “Jangan takut, hai Sion!
    Jangan biarkan tanganmu menjadi lemah.”
  nya-nya: Pa tsiku limenelo adzanena kwa Yerusalemu kuti, “Usaope, iwe Ziyoni; usafowoke.
  hrv-hrv: 'U onaj dan reći će se Jeruzalemu: “Ne boj se, Sione! Neka ti ne klonu
    ruke!'
  mps-mps: Nosali bubuga me deli pedelaibao, tama te bubugade augwaligo Jerusalem
    dabe te tama po waibao, “Dage Jerusalem we bidi dabe, magi naide wi me elamo dao,
    tama dage olo dali noma sigio.
  tpi-tpi: Bihain wanpela De bai i kamap na long dispela De ol bai i tokim ol Jerusalem
    olsem, “Yupela manmeri bilong Jerusalem, yupela i no ken pret long wanpela samting.
    Na yupela i no ken seksek nating.
  dan-1931: 'På hin Dag skal der siges til Jerusalem: Frygt ikke, Zion, lad ikke Hænderne
    synke!'
  vie-OVCB: 'Ngày ấy, có tiếng phán bảo Giê-ru-sa-lem: “Si-ôn, đừng sợ hãi. Tay ngươi
    đừng xụi xuống.'
  guj-2017: તે દિવસે તેઓ યરુશાલેમને કહેશે કે, “હે સિયોન, બીશ નહિ, તારા હાથો ઢીલા પડવા
    દઈશ નહિ.
  pon-2006A: Ahnsou ehu kohkohdo me re pahn ndaiong Serusalem, “Kahnimw en Saion,
    ke dehr masak mehkot! Ke dehr mweidohng pehmw kan en mwoatoahtdi!
  por-BRBSL: 'Naquele dia, será dito a Jerusalém: “Não tenha medo, Sião”. Não deixe
    que suas mãos sejam fracas”.'
  eng-OEBUS: 'In that day it will be said to Jerusalem: Fear not! Zion, let not your
    hands grow weak!'
  cth-cth: Hat toteh, Jerusalem na lungpuen hanh, Zion mon na kut thayoun sak hanh
    ati awh han.
  twi-twi: Saa da no, wɔbɛka akyerɛ Yerusalem se, “Nsuro, Sion! Mma wo nsa mu ngow.
  hlt-hlt: Tekah khohnin ah tah Jerusalem te, “Zion aw rhih boeh, na kut te kha boel
    saeh.
  tbz-SIM: 'Dɛ yiè bɛ̀ bo nnɑ́ɑ́ nSedisɑdɛmmu kɔbɛ kɛ tú: Di bɑ́ nyĩɛ̃̀kù, di kɔ̃̀ntì
    bɑ́ɑ́ yɑ̃rikɛ.'
  msy-2020: O Jerusalem, Dughiam izɨtɨ me nɨ mɨkɨm suam, Ia Saionɨn gumazamiziba,
    ia puram akongɨva bizitamɨn atiatingan markɨ.
  dop-dop: 'Kʋyɑkʋ ŋkʋɣʋ yǝlɑɑ kɑ́ tɔ sɩ: Yosɑlɛm nyǝ́mɑ mɛ, ɩ́ tɑɑ nyɑ́, mǝ ɑpɑlʋtʋ
    ɩ́ tɑɑ le.'
  azb-azb: 'O gün Yerusəlimə deyiləcək: «Qorxma, ey Sion, qoy əllərin taqətdən düşməsin!'
  eng-DBY: In that day it shall be said to Jerusalem, Fear not; Zion, let not thy
    hands be slack.
  hin-2017: उस दिन यरूशलेम से यह कहा जाएगा, “हे सिय्योन मत डर, तेरे हाथ ढीले न पड़ने
    पाएँ।
  wol-KYG: 'Bésub keroog lees di wax Yerusalem, ne ko: «Yaw Siyoŋ, bul tiit, bul yoqi.'
  eng-YLT: In that day it is said to Jerusalem, 'Fear not, O Zion, let not thy hands
    be feeble.
  kne-kne: Domteng to di timpo ay kanan da sin taga-Jerusalem, “Dakayo ay ipogaw ed
    Jerusalem, adi kayon emegyat ya madismaya.
  eng-WYC-2017: In that day it shall be said, Jerusalem, do not thou dread; Zion,
    thine hands be not benumbed.
  eng-WMBB: In that day, it will be said to Jerusalem, “Don’t be afraid, Zion. Don’t
    let your hands be weak.”
  urd-GVH: उस दिन लोग यरूशलम से कहेंगे, “ऐ सिय्यून, मत डरना! हौसला न हार, तेरे हाथ
    ढीले न हों।
  rug-rug: Pa rane asa si kote zama si arini koe Zerusalema, “Kei Zaione, mu lopu
    matagutu si agoi; lopu va malumi sari limamu pude sigoto guana lima matedi.
  gaz-gaz: Isaan gaafas Yerusaalemiin akkana ni jedhu; “Yaa Xiyoon hin sodaatin; harki
    kees hin laafin.
  fra-LSG: 'En ce jour-là, on dira à Jérusalem: Ne crains rien! Sion, que tes mains
    ne s’affaiblissent pas!'
  yal-yal: Muxune a falama nɛn Yerusalɛn kaane xa na lɔxɔni, e naxa, “Siyon kaane,
    ɛ nama gaxu! Siyon kaane, ɛ nama tagan!
  iou-iou: Täŋpäkaŋ kadäni uken Jerusalem ämawebe ŋode api yäwetneŋ; Imaka kubäta
    nämo umuntaŋpäŋ bänepjin nämo pewä putäreneŋ.
  haw-1868: 'Ia la la, e oleloia auanei ia Ierusalema, Mai makau oe: E Ziona, Mai
    hoonawaliwali i kou mau lima.'
  arb-NAV: 'وَيُقَالُ فِي ذَلِكَ الْيَوْمِ لأُورُشَلِيمَ: لَا تَخَافِي يَا صِهْيَوْنُ،
    وَلا تَرْتَخِ يَدَاكِ.'
  ewe-ewe: Gbe ma gbe la, woagblɔ na Yerusalem be, “Mègavɔ̃ o, O Zion, eye mègana
    wò alɔ nagbɔdzɔ o.
  eng-LEE: 'On that day shall it be said to Jerusalem, Fear thou not: [to] Zion, Let
    not thy hands become weak.'
  asm-FB: সেই দিনা যিৰূচালেমক এই কথা কোৱা হ’ব, ‘হে চিয়োন, তুমি ভয় নকৰিবা; তোমাৰ
    হাত শিথিল নহওক।।
  sus-A: نَ لْشْي عَ عَ قَلَمَ نّ دَرِ سَلَمُ بّ، «سِيٌن مِشِيٍ، وٌ نَشَ فَاشُ، لِمَنِيَ
    نَشَ بَ وٌ يِ رَ.»
  fra-SBL: 'En ce jour-là, on dira à Jérusalem : « Ne crains pas, Sion. Ne laisse
    pas tes mains s''affaiblir. »'
  hbo-hbo: בַּיֹּ֣ום הַה֔וּא יֵאָמֵ֥ר לִירֽוּשָׁלַ֖͏ִם אַל־תִּירָ֑אִי צִיֹּ֖ון אַל־יִרְפּ֥וּ
    יָדָֽיִךְ׃
  piu-2006: '@see-verse:ZEP.003.015'
  kik-kik: Mũthenya ũcio nĩmakeera Jerusalemu atĩrĩ, “Wee Zayuni, ndũgacooke gwĩtigĩra
    na ndũkaregerie moko maku.
  fra-NCL: 'En ce jour-là, on dira à Jérusalem : Ne crains point, Sion, que tes mains
    ne s’affaissent point !'
  cek-AK: To na niah Jerusalem khaeah, Zii hmah, Zion khaeah, Na ban to thahnaem hmah
    nasoe.
  cuk-cuk: 'A-ibagine, Jerusalén-dulemarga sogdemaloed: ‘Sión-dulemar mer be dobgumarye,
    gandik-imakmarye.’'
  uig-CYR: Шу күни Йерусалимға ейтилидуки, «Қорқма, и Зион! Қоллириң бошап, саңгилап
    кәтмисун!
  tel-2017: ఆ దినాన ప్రజలు మీతో ఇలా అంటారు. యెరూషలేమూ, భయపడకు. సీయోనూ, ధైర్యం తెచ్చుకో.
  hat-BSA: 'Nan jou sa a, sa va di a Jérusalem: Pa pè anyen, O Sion! Pa kite men ou
    vin fèb.'
  kos-kos: Pacl se apkuran me ke elos fah fahk nu sin Jerusalem, “Nikmet sangeng,
    siti Zion! Nikmet lela poum in munasla!
  hbo-WLC: בַּיּ֣וֹם הַה֔וּא יֵאָמֵ֥ר לִירֽוּשָׁלִַ֖ם אַל־תִּירָ֑אִי צִיּ֖וֹן אַל־יִרְפּ֥וּ
    יָדָֽיִךְ׃
  ibo-ibo: Nʼụbọchị ahụ, ihe a ga-agwa Jerusalem ga-abụ, “Atụla egwu, gị Zayọn, ekwela
    ka aka gị daa mba.
  ory-ory: ସେହି ଦିନ ଯିରୂଶାଲମକୁ କୁହାଯିବ, ତୁମ୍ଭେ ଭୟ କର ନାହିଁ; “ହେ ସିୟୋନ, ତୁମ୍ଭର ହସ୍ତ
    ଶିଥିଳ ନ ହେଉ।
  chk-chk: Lon ena fansoun repwe apasa ngeni Jerusalem, “Kosap niuokus, en Sion, kosap
    aitietiu poum.
  rop-rop: Langa det dei bambai najalot pipul garra tok langa detlot pipul langa Jerusalem.
    Dei garra tok, ‘Nomo bradin, yumob pipul blanga Saiyan. Nomo nogudbinji en ranawei.
  ukr-1871: 'Тодї скажуть Ерусалимові: Не бійся, а Сионові: Нехай не опадають руки
    в тебе!'
  deu-1951: 'In jenen Tagen wird man zu Jerusalem sagen: Fürchte dich nicht! Zion,
    laß deine Hände nicht sinken!'
  eng-JPS: 'In that day it shall be said to Jerusalem: ''Fear thou not; O Zion, let
    not thy hands be slack.'
  srp-1865: 'U onaj dan reæi æe se gradu Jerusalimu: ne boj se; Sionu: nemoj da ti
    klonu ruke.'
  lug-lug: Ku lunaku olwo Yerusaalemi kirigambibwa nti, “Totya, ggwe Sayuuni; emikono
    gyo gireme okuddirira.
  heb-heb: ביום ההוא יאמר לירושלם אל תיראי ציון אל ירפו ידיך׃
  ben-IRV: ঐ দিন তারা যিরুশালেমকে বলবে, “তুমি ভয় কোরো না, সিয়োন, তোমার হাত ভয়ে
    পিছিয়ে না আসুক৷
  pan-pan: ਉਸ ਦਿਨ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਖਿਆ ਜਾਵੇਗਾ, “ਹੇ ਸੀਯੋਨ! ਨਾ ਡਰ, ਤੇਰੇ ਹੱਥ ਢਿੱਲੇ ਨਾ ਪੈ
    ਜਾਣ!”
  mya-JVB: မ စိုးရိမ် နှင့်ဟု၊ ယေရုရှလင် မြို့အား ၎င်း ၊ လက် အား မ လျှော့ စေနှင့်ဟု၊
    ဇိအုန် တောင်အား၎င်း ထိုအခါ ဆို ရ၏။
  hmo-hmo: Unai dina ia ginidae neganai, Ierusalema dekenai do idia gwau, “Siona taudia
    e, do umui gari lasi. Emui imadia do umui ha-aukaia, do umui manoka lasi.
  urd-urd: उस रोज़ येरूशलेम से कहा जाएगा, परेशान न हो, ऐ सिय्यून; तेरे हाथ ढीले न
    हों।
  rus-SYN: 'В тот день скажут Иерусалиму: “не бойся” - и Сиону: “да не ослабевают
    руки твои!”'
  bqc-SIM: 'Gↄↄbeezĩ wa mɛ: Yelusalɛũdeↄ, ásu to vĩa á kũo, Siↄnadeↄ, á ↄ su
    gↄ̃ dↄ̀lↄlↄo.'
  tcz-CHONGTHU: Hiche nikho chuleh, Jerusalem kiseipeh ding cu, “Vo, Zion, kipah thanom
    in, kicha hih in, natha jong lhahsam sah hih in!
  mar-mar: त्या दिवशी ते यरूशलेमेला असे म्हणतील, “घाबरू नको! हे सियोना तुझे हात लटपटू
    देऊ नको.
  qub-qub: 'Chay wichanga Jerusalenta nengapaj: «¡Sión, ama manchacuychu! ¡Balurchayna!'
  bqp-bqp: Yen tɔ̃ɔ te, bɑ koo bɛɛ Yerusɑlɛmugibu sɔ̃ bu nɛɛ, i ku bɛrum ko Siɔniɔ.
    I ku de bɛɛn gɔmɑ dwiiyɑ.
  hat-hat: 'Jou sa a, y''a di moun lavil Jerizalèm yo: Nou menm ki rete sou mòn Siyon
    an, nou pa bezwen pè. Pa dekouraje!'
  eng-BSB: 'On that day they will say to Jerusalem: “Do not fear, O Zion; do not let
    your hands fall limp.'
  tod-tod: 'Naama volo ná, ta ɠɛ Zeeluzalɛme ma: «À mina lua, Siyɔn nuɓusɛiti, wo
    iɲɔ ge mina leʋe pa!'
  eng-WEBPB: In that day, it will be said to Jerusalem, “Don’t be afraid, Zion. Don’t
    let your hands be weak.”
  kbq-kbq: Ana kna zupa Jerusalemi kumakura hu'za, Saioni agonamoka korora nehunka
    atregeno kazamo'a arage oramino hu'za hugahaze.
  nhe-BL: 'Ipan nopa tonali tlacame quinilhuise Jerusalén ehuani: “Amo ximajmahuica
    imojuanti ipan altepetl Sion, niyon ax ximahuihuipicaca.'
  gub-BL: Uhem putar amo 'ar nehe. A'e 'ar mehe teko uze'eg putar Zeruzarez pe wà
    nehe. — Pekyze zo nehe, teko Xiàw rehe har wà. Pezemumikahy zo nehe. Peityk zo
    pekàgaw pezewi nehe no.
  eng-DRA: 'In that day it shall be said to Jerusalem: Fear not: to Sion: Let not
    thy hands be weakened.'
