verse: ZEP.003.001
translations:
  mal-C: പീഡകരുടെയും മത്സരികളുടെയും അശുദ്ധരുടെയും പട്ടണത്തിന് ഹാ കഷ്ടം!
  deu-TKW: Wehe über die widerspenstige und befleckte, die gewaltthätige Stadt!
  lin-lin: Mawa na engumba ya batomboki, engumba ya makambo ya mbindo, mpe engumba
    oyo enyokolaka bato !
  eng-LSV: Woe [to] the rebelling and defiling, || The oppressing city!
  eng-GNV: Woe to her that is filthie and polluted, to the robbing citie.
  eng-WEBSTER: Woe to her that is filthy and polluted, to the oppressing city!
  nhw-BL: Nelfiero elis para altepetl Jerusalén. Nelmosisinijtoque catli ehuaj nopona.
    Ayacmo tlapajpactique iixpa TOTECO por inintlajtlacolhua. Tlahuel tetlaijiyohuiltíaj
    quen quinequij.
  swh-ONEN: Ole mji wa wadhalimu, waasi na waliotiwa unajisi!
  bba-bba: Bɔ̃rurobɑ bɛɛ Yerusɑlɛmuɡibu. Domi i sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ, mɑ i disi mɔ,
    i dɑm diinɑmɔ.
  eng-KJVCPB: Woe to her that is filthy and polluted, to the oppressing city!
  luo-luo: Mano kaka inine malit in dala maduongʼ ma jasand ji, ma toke tek kendo
    mogak.
  meu-meu: Gwau-edeede hanuana, vada e miro hanuana, daḡedaḡe hanuana, madi ihabaina!
  npi-ULB: धिक्‍कार त्यो बागी शहर! त्यो हिंसक शहर अशुद्ध भएको छ ।
  yor-yor: Ègbé ni fún ìlú aninilára, ọlọ̀tẹ̀ àti aláìmọ́.
  pes-OPCB: وای بر اورشلیم، شهر فاسد و ستمگر که بر مردمان خودش ظلم روا می‌دارد!
  tgl-ULB: Kaawa-awa ang mapanghimagsik na lungsod! Nadungisan ang marahas na lungsod!
  hui-hui: Yarusaleme-o í̠ mo ko hene mbira o ngegoni. Í̠naga wali agali bu karunaga
    mana koore Anduane Homogonaga deni ko ngubiore bialu ka. Tigua ibunaga bi mo wahalu
    tininaga damene bu karu mo ko halu ka.
  mya-mya: မိ​မိ​၏​မြို့​သား​များ​ကို​ပင်​လျှင်​ညှင်း​ပန်း နှိပ်​စက်​ကာ​အ​ကျင့်​ပျက်​ပုန်​ကန်​တတ်​သည့်
    ယေ​ရု​ရှ​လင်​မြို့​သည်​အ​မင်္ဂ​လာ​ရှိ​၏။-
  bod-N: གྱེན་ལོག་དང་མི་གཙང་བ། མི་ལ་གཉའ་གནོན་བྱེད་པ་བཅས་ཀྱི་གྲོང་ཁྱེར་འདི་ལ་ཆག་སྒོ་འབྱུང་།
  sna-sna: Rine nhamo guta ravamanikidzi, rakapanduka uye rikasvibiswa!
  spa-BLM: ¡Ay de la rebelde y contaminada, la ciudad opresora!
  cac-cac: Ob'iltac eb' aj Jerusalén, aton jun chon̈ab' b'aj cajan eb' anima te pit,
    eb' yelxo val te chuc yed' pax eb' ixtum anima.
  swh-ULB: Ole kwa mji ulioasi! Mji wenye vurugu umenajisiwa.
  bel-bel: Гора гораду нячыстаму і апаганенаму, прыгнятальніку!
  deu-ELBBK: Wehe der Widerspenstigen und Befleckten, der bedrückenden Stadt!
  mbb-OT: Migkaǥi si Zefanias te, “Mekehizuhizu is Jerusalem! Is menge meǥinged kayi
    nekidsukulà te Megbevayà wey mibaal te mezaat he menge vaal, ne is menge pengulu
    kayi midlisedlised dan is menge etew.
  mal-2015: മത്സരവും മലിനതയും ഉള്ളതും പീഡിപ്പിക്കുന്നതും ആയ നഗരത്തിന്നു അയ്യോ കഷ്ടം!
  rmc-rmc: Vigos le zacate, meľarde foroske, so trapinel peskre manušen!
  pes-OPV: وای بر شهر فتنه انگیز نجس ظلم کننده!
  ron-1924: Вай де четатя ындэрэтникэ ши спуркатэ, вай де четатя плинэ де асуприре!
  ben-OBCV: ধিক্ সেই অত্যাচারী, বিদ্রোহী এবং অপবিত্র নগর!
  som-som: Waxaa iska hoogtay magaalada caasiyowday oo nijaasowday oo wax dulunta!
  lat-VUC: '[Væ provocatrix, et redempta civitas, columba !'
  eng-ASVBT: Woe to her that is rebellious and polluted! to the oppressing city!
  ita-1885: GUAI alla ribella, e contaminata; alla città d'oppressione!
  eng-LXXUP: Alas the glorious and ransomed city.
  eng-ULB: Woe to the rebellious city! The violent city is defiled.
  spa-VBL: ¡Grande es el desastre que viene sobre ti, corrupta y rebelde Jerusalén,
    que oprimes a la gente!
  fra-_FOB: Malheur à la ville rebelle et souillée, à la ville qui opprime!
  mal-mal: മത്സരവും മലിനതയും നിറഞ്ഞതും പീഡിപ്പിക്കുന്നതും ആയ നഗരത്തിന് അയ്യോ കഷ്ടം!
  urd-GVR: Us sarkash, nāpāk aur zālim shahr par afsos jo Yarūshalam kahlātā hai.
  suz-BL: मेकोमी “आं देंशो गेनायो मटीब, ग्रांग्रा दिचा ङा नु मुर आन कली दिप्‍ब सहर
    बाक्‍ब।
  eng-NOY: Woe to her that is rebellious and polluted, The oppressing city!
  ita-1927: Guai alla città ribelle, contaminata, alla città d’oppressione!
  ckb-ckb: قوڕبەسەر شاری ستەمکارەکان ئەوەی یاخی بووە و گڵاوە!
  eng-BBE: Sorrow to her who is uncontrolled and unclean, the cruel town!
  kan-OKCV: ಅಸಹ್ಯವಾದ, ಮೈಲಿಗೆಯಾದ, ಶ್ರಮೆಪಡಿಸುವ ಪಟ್ಟಣಕ್ಕೆ ಕಷ್ಟ!
  tam-2017: கலகம் செய்கிறதும், கந்தையும், அழுக்குமாயிருக்கிற நகரத்திற்கு ஐயோ,
  spa-RV-1909: ¡AY de la ciudad ensuciada y contaminada y opresora!
  ron-BTF: Vai celei murdare şi întinate, cetăţii asupritoare!
  eng-WEBP: Woe to her who is rebellious and polluted, the oppressing city!
  eng-FBV: What disaster is coming to corrupted, rebellious Jerusalem, you who oppress
    people!
  nld-1939: 'Wee, de opstandige en bevlekte, De stad van geweld:'
  nch-BL: Nelfiero elis para altepet Jerusalén. Nelmosisinijtoque cati ehuani nopona.
    Ayecmo tapajpactique iixpa TOTECO ipampa inintajtacolhua. Tahuel tetaijyohuiltíaj
    quej quinequij.
  vie-1934: Khốn thay cho thành bạn nghịch và ô uế, làm sự bạo ngược!
  hin-CV: उस शहर पर हाय, जो दुःख देनेवाला विद्रोही और गंदा है!
  spa-BES: ¡Ay de la rebelde e inmunda, la ciudad opresora.
  tdx-tdx: Hankàñe amy maleotse naho tìvay, i rova mamorekekey.
  tha-KJV: วิบัติ​แก่​เมืองนี้​ที่​โสโครกและเป็นมลทิน เป็นเมืองที่บีบบังคับเขา
  por-BR-2018: Ai da suja e contaminada, da cidade opressora!
  deu-ELO: Wehe der Widerspenstigen und Befleckten, der bedrückenden Stadt!
  eng-WYC-2018: Woe! thou city, stirrer to wrath, and bought again a culver. (Woe!
    O city, a stirrer to anger, filthy and defiled.)
  epo-epo: Ve al la abomeninda kaj malpurigita urbo-premanto!
  uig-PIN: Asiyliⱪ ⱪilƣuqi, bulƣanƣan, jǝbir-zulum yǝtküzgüqi xǝⱨǝrgǝ way!
  beo-beo: Yelusaleme moilai bai bagade da hame nabasu wadela:idafa sogebi, amola
    ilia fi da ilia fidafa dunu ili banenesisa. Yelusaleme da gugunufinisi dagoi ba:mu.
    Hobeale masunu logo hame ba:mu.
  tpi-OTNT: Jerusalem, yu bai bagarap. Pasin bilong ol manmeri bilong yu i sting tru
    long ai bilong Bikpela. Ol i save sakim tok bilong en, na ol i wok long mekim
    nogut long ol lain bilong ol yet.
  hau-SA: Taki ta ƙare, ke birnin mai danniya, mai ’yan tawaye da kuma masu ƙazanta!
  uig-LAT: Asiyliq qilghuchi, bulghan’ghan, jebir-zulum yetküzgüchi sheherge way!
  nde-nde: Maye kulo idolobho labancindezeli, elihlamukayo lelingcolileyo!
  ton-ton: Ke malaʻia kiate ia ʻoku ʻuli mo taʻemaʻa, ki he kolo ʻoku fakamālohi!
  ces-1613: Běda městu tomuto hltavému a poškvrněnému a utiskujícímu.
  eng-WMB: Woe to her who is rebellious and polluted, the oppressing city!
  tam-TCV: கலகம் செய்கிறவர்களும், கறைப்பட்டவர்களும், அடக்கி ஒடுக்குகிறவர்களும் வாழும்
    நகரமே! உனக்கு ஐயோ கேடு.
  ceb-ULB: Pagkaalaot alang sa masinupakon nga siyudad! Mahugawan na ang siyudad nga
    bangis.
  pol-UBG: Biada brudnemu i splugawionemu miastu ucisku!
  urd-GVU: اُس سرکش، ناپاک اور ظالم شہر پر افسوس جو یروشلم کہلاتا ہے۔
  eng-OEBCW: Woe to the rebellious and unclean city of oppression,
  deu-1912: Weh der greulichen, unflätigen, tyrannischen Stadt!
  kan-2017: ಅಯ್ಯೋ, ಅವಿಧೇಯತೆ ಮಲಿನವೂ ಆದ ದಬ್ಬಾಳಿಕೆ ನಡೆಸುವ ನಗರದ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!
  yap-yap: Gafgow e nge tay yu Jerusalem, nib binaw nike sug ko kireb nge togopluw
    ni be gafgownag e girdi’ riy.
  hlt-MCSB: Anunae, phuel uh tih aka nok uh, aka vuelvaek khopuei aih.
  mdy-ETH: ጎሜ ማዺሢና ዴሮ ፔኤኮ ሄርቂ ዎይሥሢና ዒኢቴያ ማዒ ዋይዞ ዒፄ ዬሩሳላሜ ካታሜሎም ባዴዔ!
  twi-ASANTE: Nnome nka nhyɛsofoɔ kuropɔn atuateɛ kuropɔn a ɛho agu fi!
  eng-WEBU: Woe to her who is rebellious and polluted, the oppressing city!
  spa-PDDPT: ¡Ay de la ciudad rebelde, contaminada y opresora!
  gun-gun: Ha'e gui nda'evei ete 'rã nhomoingo axya kuery retã pe, mba'eta nonhe'ẽ
    rendui ha'e iky'apa va'e ikuaia.
  agu-BL: Lastum yi e' aj Jerusalén, tz'ul chicaws, na ntin xo'qui'n cya'n. Chin pajol
    ca'wl nin e'. Na e' te'n na cho'c tan chibuchle'n chitanum.
  ilo-ULB: Asi pay ti managsukir a siudad! Natulawanen ti naranggas a siudad!
  kpg-kpg: Jerusalem la gu haga huaidu, di waahale de hagalongo dela e haga huaidu
    ana daangada.
  uig-ARA: ئاسىيلىق قىلغۇچى، بۇلغانغان، جەبىر-زۇلۇم يەتكۈزگۈچى شەھەرگە ۋاي!
  sus-sus: «Ɲaxankatɛ na i bɛ, taa matandila sɛniyɛntare, naxan luma mixi tɔɔrɔ ra.
  pon-2006: Meid suwediong Serusalem, kahnimw suwed oh kahngohdi, me kahpwalihala
    pein nah aramas akan.
  ksd-ksd: Na kaina ta ra pia na pal nina i varpiam ma i kerek, a tena ki vartaun!
  grc-BRENT: Ὢ ἡ ἐπιφανὴς καὶ ἀπολελυτρωμένη πόλις,
  ind-AYT: “Celakalah ia yang memberontak dan tercemar, kota yang menindas!”
  nya-nya: Tsoka kwa mzinda wa anthu opondereza, owukira ndi odetsedwa!
  hrv-hrv: Teško nepokornom, okaljanom, nasilničkom gradu!
  mps-mps: Jerusalem, hobede ya, nage dolaibao, nago kolesaga Genuai Bidigo gedude
    dwai damua pai mu yalio. Nagede bidibo we bidi dabe augwaligo agai po sela sąbo
    dao. Tama augwaligo augwa hasi deli hani dali dwai sę ebo dao.
  tpi-tpi: Jerusalem, yu bai bagarap. Pasin bilong ol manmeri bilong yu i sting tru
    long ai bilong Bikpela. Ol i save sakim tok bilong en, na ol i wok long mekim
    nogut long ol lain bilong ol yet.
  dan-1931: Ve den genstridige, urene, grumme By!
  vie-OVCB: Khốn cho Giê-ru-sa-lem, là thành phố áp bức, nổi loạn và đầy tội lỗi.
  guj-2017: બંડખોર તથા ભ્રષ્ટ થયેલી જુલમી નગરીને અફસોસ!
  pon-2006A: Meid suwediong Serusalem, kahnimw suwed oh kahngohdi, me kahpwalihala
    pein nah aramas akan.
  por-BRBSL: Ai dela que é rebelde e poluída, a cidade opressora!
  eng-OEBUS: Woe to the rebellious and unclean city of oppression,
  cth-cth: Palet lah kho ka sak niteh, kamhnawng laihoi tami pacekpahleknae kho teh
    a yawthoe.
  twi-twi: Nnome nka nhyɛsofo kuropɔn atuatew kuropɔn a ho agu fi!
  hlt-hlt: Anunae, phuel uh tih aka nok uh, aka vuelvaek khopuei aih.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́innɛ̀ Sedisɑdɛmmu ɛì kɔbɛ kɛ dɔ̀: Di bo yɑ̀ díndi Sedisɑdɛmmu
    ɛì kɔbɛ, di to yɛɛ̀ kpeńnì, bɑ́ di borimɛ í wenni, kɛ̀ di fɛ̃́ũnko ditɔbɛ̀,'
  msy-2020: O Jerusalem, nɨ ikuvigham. Nɨn gumazamizibar araziba, Ikiavɨra Itir Godɨn
    damazimɨn bar mɨzegha, kurigha bar ikufi. Me an akaba batogha uan adarazira, paza
    me gami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sofoni tɔmɑ sɩ: Yosɑlɛm ɩcɑtɛ yǝlɑɑ mpɑ mɛ ɩ́ lɑkɩ ɩsɑɣɑtʋ tɔ.
    Ɩ́ ŋmɑkǝlǝɣɩ lɛlɑɑ, pǝyele ɩ́ kʋlǝɣɩ Tɑcɑɑ tɔɔ tɔ. Mpusi wɛ mǝ tɔɔ kɛ́.'
  azb-azb: Üsyankar, pozğun, qəddar şəhərin vay halına!
  eng-DBY: Woe to her that is rebellious and corrupted, to the oppressing city!
  hin-2017: हाय बलवा करनेवाली और अशुद्ध और अंधेर से भरी हुई नगरी!
  wol-KYG: Wóoy ngalla fippukat bu sobewu bi, dëkkub notkat yi.
  eng-YLT: Woe [to] the rebellious and polluted, The oppressing city!
  kne-kne: Kaseseg-ang pay din siyodad ay Jerusalem. Ad-ado di omili ay kadodogis
    di ogali da ay mangonkontra en Diyos ya mamalpaligat si gait da.
  eng-WYC-2017: Woe! thou city, stirrer to wrath, and bought again a culver.
  eng-WMBB: Woe to her who is rebellious and polluted, the oppressing city!
  urd-GVH: उस सरकश, नापाक और ज़ालिम शहर पर अफ़सोस जो यरूशलम कहलाता है।
  rug-rug: Mani talotaṉa sa vasileana lavata sapu siṉia na tie ṉoṉovala, na tie va
    karikaridi, na tie seke tinarae meke boni dia hahanana!
  gaz-gaz: Magaalaa cunqursitootaa, finciltuu fi xurooftuu sanaaf wayyoo!
  fra-LSG: Malheur à la ville rebelle et souillée, A la ville pleine d’oppresseurs!
  yal-yal: Gbalon na taan xa, naxan findixi taa murutɛxi xɔsixin na, ɲaxankata tiine
    dɛnaxan yi.
  haw-1868: A UWE ka mea e kipi ana, a me ka mea haumia, Ke kulanakauhale hookoikoi.
  arb-NAV: وَيْلٌ لِلْمَدِينَةِ الظَّالِمَةِ الْمُتَمَرِّدَةِ الدَّنِسَةِ،
  ewe-ewe: “Baba na du si yɔ fũu kple ŋutasesẽ, aglãdzedze kple ɖiƒoƒo.
  eng-LEE: Woe to her that is rebellious and polluted, to the oppressing city!
  asm-FB: ধিক সেই বিদ্ৰোহিনী নগৰ! ধিক ভ্ৰষ্টাচাৰী আৰু অত্যাচাৰকাৰিণী নগৰ।
  sus-A: «حَشَنكَتّ نَ عِ بّ، تَا مَتَندِلَ سّنِيّنتَرٍ، نَشَن لُمَ مِشِ تْورْ رَ.
  fra-SBL: Malheur à celle qui est rebelle et souillée, à la ville oppressive !
  hbo-hbo: הֹ֥וי מֹרְאָ֖ה וְנִגְאָלָ֑ה הָעִ֖יר הַיֹּונָֽה׃
  piu-2006: (1:1—3:20) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa Tjutjayanya
    nyinanytjala, Katutjaku wangka watjalpayingku Tjipanayalu tjananya yalatji watjaṉu,
    “Ngayulu Katutjalu ngurra tjuṯawana yaṉangu uwankarra mirri pungkula wiyalku,
    kuka kutjupa kutjupa tjuṯa, kukawiya tjuṯaṯarra. Ngayulu kuya palyalpayi tjuṯa
    tjananya mirri pungkula wiyalku. Tjarutjalumanya ngurrara tjuṯa ngayulu tjananya
    tawunu kutjupa kutjupa ngurrara tjananya panitjimilalku, kuya palyalpayi tjuṯa.
    Kuwarriṉa nyurrangarrinyaṯarra panitjimilalku kutjupa tjuṯa ngayulu nyurrangarrinya
    mirri pungkula wiyalku. Waṯalpi yuḻṯa palunya yilarringulpi. Ngayulu nyurranya
    panitjimilantjala puṯu kuliranyurra nguḻu nyinaku. Palunyatjanu ngayukutjunyurra
    tjukarurrulpi nyinaku. Yuḻṯa palula ngayulu tjananya kutjupa kutjupa ngurrara
    tjuṯa, panitjimilalwiyangku kanyilku. Palulanguruya ngayuku wangka kulira tjukarurrulpi
    nyinaku. Ngayunyalpiya kutu waḻkunmalpa, Katutjanya nguwanpa tjuṯa waḻkuntjawiya.”
  kik-kik: Kaĩ itũũra rĩĩrĩ inene rĩa andũ aremi, na rĩgwatĩtio thaahu, o na rĩiyũrĩte
    maũndũ ma kũhinyanĩrĩria rĩrĩ na haaro-ĩ!
  fra-NCL: Malheur à la rebelle et à la souillée, à la ville d’oppression !
  cek-AK: Mi pacaekthlaek, panuet thok moe, kamhnong vangpui loe khosak bing!
  cuk-cuk: Neggwebur-emar-sabsur-imaksiid, uayasuli-siid, nue-isgussiid. ¡Be duledar-wiles!
  uig-CYR: Асийлиқ қилғучи, булғанған, җәбир-зулум йәткүзгүчи шәһәргә вай!
  tel-2017: తిరుగుబాటు పట్టణానికి బాధ. హింసాత్మక నగరం భ్రష్టమైపోయింది.
  hat-BSA: Malè a sila ki fè rebèl e ki vin souye a; vil k ap oprime tout!
  kos-kos: Acn Jerusalem ac musalla, sie siti olafohkfok ac tunyuna, su akkeokye mwet
    lal sifacna.
  hbo-WLC: ה֥וֹי מֹרְאָ֖ה וְנִגְאָלָ֑ה הָעִ֖יר הַיּוֹנָֽה׃
  ibo-ibo: Ahụhụ dịrị obodo ahụ ndị mmegbu, na ndị na-enupu isi, na ndị rụrụ arụ jupụtara
    nʼime ya.
  ory-ory: ଯିରୂଶାଲମ ଓ ଗୋଷ୍ଠୀଗଣଙ୍କ ପ୍ରତି ବିଚାର ଉପଦ୍ରବକାରିଣୀ ଯେଉଁ ନଗରୀ ବିଦ୍ରୋହିଣୀ ଓ
    ଭ୍ରଷ୍ଟା ହୋଇଅଛି, ସେ ସନ୍ତାପର ପାତ୍ରୀ।
  chk-chk: Feiengauen Jerusalem, ewe telinimw mi ngau o ü ngeni Kot, a ariaföüü püsin
    nöün aramas.
  rop-rop: Wal aibin tok, “Bambai im garra brabli nogud blanga yumob nogudbala pipul
    deya langa Jerusalem, dumaji yumob bin gibit ola po pipul adtaim, en yumob bin
    gibit bekboun langa God.
  ukr-1871: Горе місту нечистому, опоганеному, кровожадному!
  deu-1951: Wehe der widerspenstigen und befleckten, der grausamen Stadt!
  eng-JPS: Woe to her that is filthy and polluted, to the oppressing city!
  srp-1865: Teško gradu odmetnièkom i oskvrnjenom, nasilnièkom!
  lug-lug: Zikisanze ekibuga ekijooga, ekijeemu era ekyonoonefu!
  heb-heb: הוי מראה ונגאלה העיר היונה׃
  ben-IRV: ধিক সেই বিদ্রোহী যিরূশালেম শহরকে! সেই হিংস্র শহর কলুষিত হয়েছে!
  pan-pan: ਹਾਏ ਉਸ ਨਗਰੀ ਨੂੰ ਜੋ ਵਿਦਰੋਹੀ ਅਤੇ ਪਲੀਤ ਹੈ, ਅਤੇ ਅਨ੍ਹੇਰ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ!
  mya-JVB: ဆန့်ကျင် ဘက်ပြု၍ ညစ်ညူး လျက် ညှဉ်းဆဲ တတ်သော မြို့ သည် အ မင်္ဂလာရှိ၏။
  hmo-hmo: Ierusalema, dagedage bona miro hanua, sibona ena taunimanima ia hisihisi
    henia hanua. Ia ese ena dika davana do ia abia momokani!
  urd-urd: उस सरकश और नापाक व ज़ालिम शहर पर अफ़सोस!
  rus-SYN: Горе городу нечистому и оскверненному, притеснителю!
  bqc-SIM: Waiyoo mɛɛwia gbãamↄnɛdeↄ! A gbɛ̃́ↄ swã́ gbãa mɛ́ aa gbãlɛa.
  tcz-CHONGTHU: Hesoh gentheina kiboldoh jing, Ohe! ada ahi! Doumah mah bol’a kisuboh
    soh hel, Vo! Jerusalem khopi, kimatna khopi.
  mar-mar: त्या बंडखोर नगरीला हाय हाय! ती हिंसेनी भरलेली नगरी कशी अशुद्ध झाली आहे.
  qub-qub: ¡Ay imanöraj canqui mana wiyacoj Jerusalén siudä! Gamcunaga fiyupa juchasapami
    carcaycanqui. Pï-maytapis ñacachiyllachömi aruycanqui.
  bqp-bqp: Bɔ̃rurobɑ bɛɛ Yerusɑlɛmugibu. Domi i sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ, mɑ i disi mɔ,
    i dɑm diinɑmɔ.
  hat-hat: Madichon pou moun lavil Jerizalèm! Yo vire kont Bondye, yo lage kò yo nan
    dezòd, lèfini y'ap peze moun parèy yo.
  eng-BSB: Woe to the city of oppressors, rebellious and defiled!
  tod-tod: Nimizai ɠa kololala laai ʋɛ, kɔzɔai, é ga nu ʋaa laai!
  eng-WEBPB: Woe to her who is rebellious and polluted, the oppressing city!
  kbq-kbq: Jerusalemi kumapima nemaniza vahe'mota kva hiho, na'ankure ana kumapima
    nemaniza vahe'mota keontahi havi avu'ava huta vahera zamazeri haviza nehuta, kumara
    eri pehena hu'naze.
  nhe-BL: Nelfiero elis para altepetl Jerusalén. Nelmosisinijtoque tlen ehuaj nopano.
    Ayoc tlapajpactique iixpa TOTECO por inintlajtlacolhua. Tlahuel tetlaijiyohuiltíaj
    queja quinequij.
  gub-BL: Ezemumikahy nehe, Zeruzarez. Ta'e nereputar kwaw Tupàn nezar romo ne xe.
    Ta'e netynehem imunar ma'e wapupe ne xe. Tuweharupi erepuraraw kar ma'erahy nepupe
    har wanupe.
  eng-DRA: Woe to the provoking, and redeemed city, the dove.
