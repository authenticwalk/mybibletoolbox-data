    darazir damazimɨn bar aghumsɨki, ezɨ kɨ ian aghumsɨzim agɨvagh ziar ekiam ia danɨngam.
    Eghtɨ nguazimɨn danganiba bar, dar gumazamiziba ian ziaba fam.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ mɑɑ hɔ mǝ muɣullɑɑ ŋkpɑŋŋ. Mɑɑ lɑ kɔɔlɛ kɛ mpɑ pǝ kʋwɑ tɔ.
    Mɑɑ mǝŋnɑ mǝ yǝlɑɑ mpɑ pɑ kpɑwɑ yomle tɔ. Mɑɑ yele nɑ mǝ kʋtʋɣʋ pǝsɩ ɩsɑntɛ.
  azb-azb: Budur, vaxt gəlir, Mən sizə zülm edənlərin hamısını cəzalandıracağam, Şikəstləri
    qurtaracağam, sürgünləri yığacağam, Bütün dünyada çəkdikləri xəcaləti Şan-şöhrətə
    çevirəcəyəm.
  eng-DBY: Behold, at that time I will deal with all them that afflict thee; and I
    will save her that halted, and gather her that was driven out; and I will make
    them a praise and a name in all the lands where they have been put to shame.
  hin-2017: उस समय मैं उन सभी से जो तुझे दुःख देते हैं, उचित बर्ताव करूँगा। और मैं
    लँगड़ों को चंगा करूँगा, और बरबस निकाले हुओं को इकट्ठा करूँगा, और जिनकी लज्जा की
    चर्चा सारी पृथ्वी पर फैली है, उनकी प्रशंसा और कीर्ति सब कहीं फैलाऊँगा।
  wol-KYG: Ma ne jant yooyu laay jëflanteek mboolem ñi leen di sonal. Ci laay wallu
    kuy sukkóot, fat ku tumurànke, may leen teraanga aku tur, fépp fu ñu ruse woon
    ci àddina.
  eng-YLT: Lo, I am dealing with all afflicting thee at that time, And I have saved
    the halting one, And the driven out ones I do gather, And have set them for a
    praise and for a name, In all the land of their shame.
  kne-kne: Domteng to di timpo ay dosaek din mamaligat en dakayo. Isalakan ko amin
    ay magay kabaelana ya itaolik sin ili da din napilit ay naiey sin addawi ay ili.
    Panbalinek ay dayaw din naibabainan da et madayaw dan to sin intiro ay daga.
  eng-WYC-2017: Lo! I shall slay all men that tormented thee in that time, and I shall
    save him that halteth, and I shall gather her that was cast out; and I shall put
    them into praising, and into name in each land of confusion of them,
  eng-WMBB: Behold, at that time I will deal with all those who afflict you; and I
    will save those who are lame and gather those who were driven away. I will give
    them praise and honour, whose shame has been in all the earth.
  urd-GVH: मैं उनसे भी निपट लूँगा जो तुझे कुचल रहे हैं। जो लँगड़ाता है उसे मैं बचाऊँगा,
    जो मुंतशिर हैं उन्हें जमा करूँगा। जिस मुल्क में भी उनकी रुसवाई हुई वहाँ मैं उनकी
    तारीफ़ और एहतराम कराऊँगा।
  rug-rug: Dotu, pa totoso asa si kote va lipulipu i Rau sari doduru pu tavete va
    kaleana atu koa gamu; kote harupi Rau saripu ike meke varigara ni sarini pu ta
    hurakatae. Kote poni vinahesi Arau meke na vina lavata pa doduru popoa pu tava
    kurekure si arini.
  gaz-gaz: Ani yeroo sanatti warra si cunqursan hunda nan adaba; ani okkolaa nan baraara;
    warra gatamanis walitti nan qaba. Ani biyya isaan itti qaaneffaman hunda keessatti
    maqaa fi ulfina isaaniifin kennaaf.
  fra-LSG: Voici, en ce temps-là, j’agirai contre tous tes oppresseurs; Je délivrerai
    les boiteux et je recueillerai ceux qui ont été chassés, Je ferai d’eux un sujet
    de louange et de gloire Dans tous les pays où ils sont en opprobre.
  yal-yal: Na waxatini, naxanye birin ɛ ɲaxankata, n kelima nɛn ne xili ma. Naxanye
    ɲaxankataxi, n yi ne rakisi. Naxanye yi raxuyaxi ayi, n yi ne malan. N yi tantunna
    nun xinla fi e ma yirene birin yi, e yagin sɔtɔ dɛnaxanye yi.”
  haw-1868: Aia hoi, e hoauhee auanei au i ka poe a pau i hoopilikia ia oe ia manawa;
    A e malama no au i ka mea oopa, a e hoihoi mai ana no au I ka mea i kipakuia'ku;
    A e haawi au ia lakou i ka hoomaikaiia, a me ka inoa kaulana, Ma na aina a pau
    i hoohilahilaia'i lakou.
  arb-NAV: فِي ذَلِكَ الْوَقْتِ أُعَاقِبُ الَّذِينَ ضَايَقُوكِ، وَأُخَلِّصُ الأَعْرَجَ،
    وَأُعِيدُ الْمَسْبِيَّ، وَأُغْدِقُ عَلَيْهِمْ مَدْحاً وَشَرَفاً فِي كُلِّ أَرْضٍ
    تَعَرَّضُوا فِيهَا لِلْخِزْيِ.
  ewe-ewe: Le ɣe ma ɣi la, matu nu kple ame siwo katã te mi ɖe anyi la, makpe ɖe ataŋeŋetɔwo
    ŋu, eye maƒo ame siwo ka hlẽ la nu ƒu. Matsɔ kafukafu kple bubu ana wo le anyigba
    ɖe sia ɖe si dzi wodo ŋukpe wo le.
  eng-LEE: 'Behold, I will deal [severely] with all that afflict thee at that time:
    and I will save her that halteth, and her that was driven off will I gather; and
    I will render them a praise and a famous name on all the earth where they have
    been put to shame.'
  asm-FB: চোৱা! তোমাৰ উপদ্রৱকাৰীলৈ সেই সময়ত মই যি কৰিব লাগে, তাকে কৰিম; মই সহায়হীন
    খোৰাক ৰক্ষা কৰিম আৰু খেদি দিয়াত সিচঁৰিত হোৱাসকলক গোটাম; যি যি দেশত তেওঁলোক লজ্জিত
    হৈছিল, সেই সকলোতে মই তেওঁলোকক প্রশংসা আৰু সুখ্যাতি দান কৰিম।
  sus-A: نَ لْشْي ﭑ وٌ يَشُييٍ حَشَنكَتَمَ نّ، ﭑ تْورْ مِشِيٍ رَكِسِ، ﭑ مِشِ كٍرِشِيٍ
    رَفبِلٍن عٍ شْنيِ. ﭑ عٍ شَ يَافِ حْشْمَ نّ مَتْشْي نُن بِنيّ رَ يِرٍ بِرِن.
  fra-SBL: Voici, en ce temps-là, je m'occuperai de tous ceux qui t'affligent, je
    sauverai les boiteux et je rassemblerai ceux qui ont été chassés. Je leur donnerai
    la louange et l'honneur, eux dont la honte a été dans toute la terre.
  hbo-hbo: הִנְנִ֥י עֹשֶׂ֛ה אֶת־כָּל־מְעַנַּ֖יִךְ בָּעֵ֣ת הַהִ֑יא וְהֹושַׁעְתִּ֣י
    אֶת־הַצֹּלֵעָ֗ה וְהַנִּדָּחָה֙ אֲקַבֵּ֔ץ וְשַׂמְתִּים֙ לִתְהִלָּ֣ה וּלְשֵׁ֔ם בְּכָל־הָאָ֖רֶץ
    בָּשְׁתָּֽם׃
  piu-2006: '@see-verse:ZEP.003.018'
  kik-kik: Hĩndĩ ĩyo nĩngaherithia arĩa othe maamũhinyagĩrĩria; nĩngahonokia arĩa
    ithua, na njookererie arĩa mahurunjĩtwo. Nĩngatũma magĩe igweta na ndĩmagoocithie
    mabũrũri-inĩ mothe kũrĩa manaconorithio.
  fra-NCL: Voici que j’en finirai, en ce temps-là, avec tous tes oppresseurs ; je
    sauverai celle qui boite, et je recueillerai la rejetée, et je les ferai glorieux
    et renommés dans tous les pays où ils ont été honnis.
  cek-AK: Khenah, to nathuem ah nangcae pacaekthlaek kaminawk to ka thuitaek boih
    han; khokkhaem kaminawk to ka pahlong moe, pakak ih kaminawk to nawnto kam khuengsak
    han; azathaih prae ah kaom kaminawk boih pakoehhaih hoi ahmin hoihhaih to ka paek
    han.
  cuk-cuk: A-ibagine, an-sunnagwad dule-mesagwar-be-imakdimalad an obelogoed. Sibad-wawaad-yaku-yaku-nanaed
    an bendakoed. Sibad-wawaad-yoggus-gudiid gannar an sedagoed. Ibi-yarmargi be bingegudii
    gusmala, agi an be-nug-odummomaloed, agi nuga-nikamaladga an be-imakmaloed.
  uig-CYR: Мана, Мән шу тапта сени харлиғанларниң һәммисини бир тәрәп қилимән, Ақсақ
    болған қизни қутқузимән; Талаға һайдиветилгән қизни жиғимән; Дәл улар хорланған
    барлиқ зиминларда уларни Өзүмгә мәдһийә кәлтүргүчи, шөһрәт болғучи қилип тикләймән.
  tel-2017: ఆ కాలమున నిన్ను హింస పెట్టే వారినందరినీ నేను శిక్షిస్తాను. కుంటుతూ నడిచే
    వారిని నేను రక్షిస్తాను. చెదరగొట్టబడిన వారిని సమకూరుస్తాను. ఏ యే దేశాల్లో వారు
    అవమానం పాలయ్యారో అలాటి ప్రతి చోటా నేను వారికి ఖ్యాతిని, మంచి పేరును కలగజేస్తాను.
  hat-BSA: Gade byen, nan lè sa a, Mwen va regle ak tout sila k ap oprime ou yo. Mwen
    va sove sila ki bwate yo, e rasanble sila ki te rejte yo. M ap bay lwanj ak lonè
    a sa yo ki p at gen plis ke wont sou tout latè.
  kos-kos: Pacl se apkuranme! Nga fah akkeokye mwet ma akkolukye kom; Nga fah molela
    mwet ul nukewa Ac folokonma mwet sruoh nu yen selos. Nga fah ekulla mwekin lalos
    nu ke akfulat, Ac faclu nufon fah kaksakunulos.
  hbo-WLC: הִנְנִ֥י עֹשֶׂ֛ה אֶת־כָּל־מְעַנַּ֖יִךְ בָּעֵ֣ת הַהִ֑יא וְהוֹשַׁעְתִּ֣י
    אֶת־הַצֹּלֵעָ֗ה וְהַנִּדָּחָה֙ אֲקַבֵּ֔ץ וְשַׂמְתִּים֙ לִתְהִלָּ֣ה וּלְשֵׁ֔ם בְּכָל־הָאָ֖רֶץ
    בָּשְׁתָּֽם׃
  ibo-ibo: Nʼoge ahụ, aga m emesi ndị ahụ niile na-emegbu gị ike. Aga m azọpụta ndị
    ụkwụ rụrụ, chịkọtakwa ndị niile e mere ka ha gaa biri nʼala ndị ọzọ. Aga m agbanwe
    ihere ha ka ọ bụrụ ihe otuto nʼihe na-ewu ewu nʼụwa ebe ha natara ihere.
  ory-ory: ଦେଖ, ଯେଉଁମାନେ ତୁମ୍ଭକୁ କ୍ଳେଶ ଦିଅନ୍ତି, ସେହି ସମସ୍ତଙ୍କ ପ୍ରତି ସେହି ସମୟରେ ଆମ୍ଭେ
    ଉପଯୁକ୍ତ ବ୍ୟବହାର କରିବା; ପୁଣି, ଆମ୍ଭେ ଆଘାତ ପ୍ରାପ୍ତ ଲୋକଙ୍କୁ ପରିତ୍ରାଣ କରିବା ଓ ଯେ ତାଡ଼ିତା
    ହୋଇଥିଲା, ତାହାକୁ ସଂଗ୍ରହ କରିବା; ଆଉ, ଯେଉଁମାନଙ୍କର ଲଜ୍ଜା ସମୁଦାୟ ପୃଥିବୀରେ ବ୍ୟାପିଥିଲା,
    ଆମ୍ଭେ ସେମାନଙ୍କୁ ପ୍ରଶଂସାର ଓ ଯଶର ପାତ୍ର କରିବା।
  chk-chk: Lon ena fansoun üpwe apwüngü chokewe meinisin mi ariaföüük. Üpwe angasa
    ekewe mi pechemä o aliwinisefäli ekewe chon oola. Üpwe akasiwili ar säw ngeni
    iteüöch, nge chon fanüfan meinisin repwe mwareitiir.
  rop-rop: '@see-verse:ZEP.003.018'
  ukr-1871: Ось, я притїсню всїх тих, що тебе тїснили, буду піддержувати-рятувати
    всякого кульгавого, поскуплюю до купи розпорошених, пороблю їх славетними й знакомитими
    по всїх землях, де побивав їх сором.
  deu-1951: Siehe, ich will zu jener Zeit alle deine Peiniger unterdrücken und will
    dem Hinkenden helfen und das Verstoßene sammeln und will sie zu Lob und Ehren
    machen in allen Ländern, wo sie jetzt verachtet sind.
  eng-JPS: Behold, at that time I will deal with all them that afflict thee; and I
    will save her that is lame, and gather her that was driven away; and I will make
    them to be a praise and a name, whose shame hath been in all the earth.
  srp-1865: Gle, uništiæu u ono vrijeme sve koji te muèe, i izbaviæu hrome i sabrati
    odagnane, i dobaviæu im hvalu i slavu po svoj zemlji, gdje su bili pod sramotom.
  lug-lug: 'Laba, mu biro ebyo ndibonereza abo bonna abaakubonyaabonya: era ndinunula
    omulema, ne nkuŋŋaanya n’abo abaasaasaanyizibwa; era ndibafuula ettendo ne mbawa
    ekitiibwa mu nsi zonna gye baaswazibwa.'
  heb-heb: הנני עשה את כל מעניך בעת ההיא והושעתי את הצלעה והנדחה אקבץ ושמתים לתהלה
    ולשם בכל הארץ בשתם׃
  ben-IRV: দেখ, তোমার অত্যাচারীদের সঙ্গে ঐ দিনের আমি সেরকম ব্যবহার করবো আমি খোঁড়াদের
    উদ্ধার করব, আমি তাদেরকে জড়ো করব যাদের তাড়িয়ে দেওয়া হয়েছে৷ আমি লজ্জার বদলে
    তাদের মহিমা দান করব৷
  pan-pan: ਵੇਖੋ, ਮੈਂ ਉਸ ਸਮੇਂ ਤੇਰੇ ਸਭ ਦੁੱਖ ਦੇਣ ਵਾਲਿਆਂ ਨਾਲ ਨਜਿੱਠਾਂਗਾ, ਮੈਂ ਲੰਗੜਿਆਂ ਨੂੰ
    ਬਚਾਵਾਂਗਾ ਅਤੇ ਹੱਕੇ ਹੋਇਆਂ ਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਸ਼ਰਮਿੰਦਗੀ ਦੀ ਚਰਚਾ ਸਾਰੀ
    ਧਰਤੀ ਵਿੱਚ ਫੈਲੀ ਹੋਈ ਸੀ, ਉਹਨਾਂ ਦੀ ਵਡਿਆਈ ਅਤੇ ਆਦਰ ਮਾਣ ਵਧਾਵਾਂਗਾ।
  mya-JVB: သင့် ကို ညှဉ်းဆဲ သောသူအပေါင်း တို့ကို ထိုအခါ ငါ စီရင် မည်။ နာ သောသူကို
    ချမ်းသာ ပေးမည်။ နှင်ထုတ် ခြင်းကိုခံရသော သူကို သင်း ဖွဲ့စေမည်။ အရှက်ကွဲ ခြင်းကိုခံရရာ
    ပြည် အရပ် ရပ် တို့၌ ချီးမွမ်း ခြင်းဂုဏ် အသရေကို ပေး မည်။
  hmo-hmo: Unai dina ia ginidae neganai, lau ese umui idia dagedage henia noho taudia
    ibounai, edia davana do lau henia. Aena dika taudia do lau hamauria, bona gabu
    daudau dekenai idia noho hesiai mai guia danu taudia, be do lau haboua, bona edia
    gabu korikori dekenai do lau mailaidia lou. Edia hemarai be hanamoa dekenai do
    lau halaoa, bona tanobada taudia ibounai ese idia do idia hanamoa.
  urd-urd: देख, मैं उस वक़्त तेरे सब सतानेवालों को सज़ा दूँगा, और लंगड़ों को रिहाई
    दूँगा; और जो हाँक दिए गए उनको इकट्ठा करूँगा और जो तमाम जहान में रुस्वा हुए, उनको
    सितूदा और नामवर करूँगा।
  rus-SYN: Вот, Я стесню всех притеснителей твоих в то время и спасу хромлющее, и
    соберу рассеянное, и приведу их в почет и именитость на всей этой земле поношения
    их.
  bqc-SIM: Gↄↄ bee má yãkɛ gbɛ̃́ pↄ́ gbãamↄ̀ɛ́ↄnɛ. Má á gbɛ̃́ tↄ̃̀ↄlɛnaↄ misi,
    má á gbɛ̃́ pↄ́ wà ń yáↄ kãaa. Bùsu pↄ́ wà widàuwáↄ guu píi, má á
    tↄbↄu, má á kpɛla.
  tcz-CHONGTHU: Chuleh keiman nangho bol genthei ja pangho chu nasatah’a ka bolgim
    ding ahi. Keiman alhasam holeh bel ding neilou ho jouse kahuh doh ding, chuleh
    muntin’a ana kidel magho, keiman kahin puikhom ding ahi. Keiman amaho chu, loupina
    leh minthana akpeh ding, amaho dinga ajumnao leh ajachat nau jouse chu kilamang
    ding ahi.
  mar-mar: त्यावेळी, तुला जे पीडतात त्यांचा मी नायनाट करीन, जी लंगडी आहे तिला मी वाचवीन,
    आणि ज्यांना घालवून दिले आहे त्यांना गोळा करीन, आणि ज्या प्रत्येक देशात त्यांची
    अप्रतिष्ठा झाली, त्यामध्ये मी त्यांना प्रशंसा व कीर्ती मिळवून देईन.
  qub-qub: Chay wichanga gamcunata ñacachishojcunatanami castigashaj. Wegruycajcunatapis
    yanapäshaj. Pantacasha caycajtapis shuntamushämi. Pasaypa manacajman churasha
    cashayquipitami nogaga ticrachishäpaj mundu intërucho rispitasha, rejsisha canayquipaj.
  bqp-bqp: Yen tɔ̃ɔ te, u koo be bɑ bɛɛ dɑm dimɔ wɔri, kpɑ u yɛmɔbu fɑɑbɑ ko. U koo
    be bɑ rɑɑ girɑ mɛnnɑ kpɑ u de bu tɔmbu nuku dobu wɛ̃ kpɑ bu yĩsiru yɑri tem kpuro
    sɔɔ mi ben bɑɑwure u rɑɑ sekuru dimɔ.
  hat-hat: Jou sa a, m'a pini tout moun ki t'ap peze nou yo. M'a sove moun k'ap bwete
    yo, m'a fè moun yo te depòte yo tounen lakay yo. Nan tout peyi kote moun t'ap
    fè yo wont mwen pral fè yo fè lwanj pou yo, tout moun pral nonmen non yo.
  eng-BSB: Behold, at that time, I will deal with all who afflict you. I will save
    the lame and gather the scattered; and I will appoint praise and fame for the
    disgraced throughout the earth.
  tod-tod: Wɛlɛ, naama ziɛgi zu, nà vɔɔɠu naati pɛ ba, niiti ti wo zopele ɲɔuni.
    Nà naati balo, niiti ti lɛkpuzu, zɔiti ti loai ya, gè naati gaalɛ ba. Nà wo
    ɠɛ ga unfema nuiti, wo-lɔɠɔi ɠula zooiti pɛ su, ʋɛti unfegi zeelini wo ma náti.
  eng-WEBPB: Behold, at that time I will deal with all those who afflict you; and
    I will save those who are lame and gather those who were driven away. I will give
    them praise and honour, whose shame has been in all the earth.
  kbq-kbq: Tamagri'ma knazama tamiza tamazeri havizama hu'naza vahera, ana knazupa
    hazenke zamigahue. Hanki zamagama havizama hu'nea vahera zamagu'nevazi'na, vahe'mo'zama
    zamahe'za zamarotago'ma hazage'zama fre'naza vahera ete magopi zamavare tru hugahue.
    Ru kumategama vuta kinama ome hutama mani'nage'za, ana kumapi vahe'mo'za kiza
    zokago ke huneramante'za huhaviza huramante'naze. Hianagi menina ete zamagu'a
    eri rukrahe hanuge'za, tamagrira husga huramantegahaze.
  nhe-BL: Ipan nopa tonal na niquintlatzacuiltis tlen mitztlaijiyohuiltiyayaj. Niquinmaquixtis
    notlacajhua tlen ax quipiyaj chicahualistli huan tlen ax hueli momanahuise ininseltitzi.
    Niquinquixtis notlacajhua tlen tlatequipanoyayaj ipan nochi tlaltini huan niquinhualicas.
    Huan niquinhueyitlalis huan quipiyase tlatlepanitacayotl ipan nochi tlaltepactli.
  gub-BL: A'e 'ar ihem mehe nehe, azepyk putar a'e peàmàtyry'ymar wanehe nehe. Apyro
    putar pàri ma'e wà nehe. Amono'og wi putar uhàuhàz ma'e kwer wamuwà ihe wà nehe.
    Amo pemumaranugar kar ywy nànàn peneko mehe wà. Amo 'ar mehe a'e teko umume'u
    putar pekatu haw wà nehe. Pekàg wi putar nehe no.
  eng-DRA: 'Behold I will cut off all that have afflicted thee at that time: and I
    will save her that halteth, and will gather her that was cast out: and I will
    get them praise, and a name, in all the land where they had been put to confusion.'
