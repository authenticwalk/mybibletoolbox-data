verse: ZEP.003.019
translations:
  mal-C: നിന്നെ പീഡിപ്പിച്ച സകലരോടും ആ കാലത്ത് ഞാൻ ഇടപെടും. ഞാൻ മുടന്തനെ വിടുവിക്കും;
    ചിതറിപ്പോയവരെ കൂട്ടിച്ചേർക്കും. അവരെ ലജ്ജിതരാക്കിയ എല്ലാ ദേശങ്ങളിലും ഞാൻ അവർക്കു
    മഹത്ത്വവും പുകഴ്ചയും നൽകും.
  deu-TKW: Nun will ich richtend handeln mit deinen Unterdrückern zu derselbigen Zeit.
    Da will ich dann retten, was abseits geraten, und das Versprengte sammeln und
    will sie zum Preis und zum Ruhm machen auf der ganzen Erde.
  lin-lin: Na tango wana, nakobeta bato nyonso oyo banyokolaki yo, nakosunga moto
    oyo atambolaka tengu-tengu mpe nakosangisa bato oyo bapanzana bipai na bipai.
    Nakopesa bango lokumu mpe nakosala ete sango na bango epanzana na mikili nyonso
    epai wapi basambwisaki bango.
  eng-LSV: Behold, I am dealing with all afflicting you at that time, || And I have
    saved the halting one, || And I gather the ones driven out, || And have set them
    for a praise and for a name, || In all the land of their shame.
  eng-GNV: Beholde, at that time I will bruise all that afflict thee, and I will saue
    her that halteth, and gather her that was cast out, and I will get them praise
    and fame in all the landes of their shame.
  eng-WEBSTER: 'Behold, at that time I will undo all that afflict thee: and I will
    save her that halteth, and gather her that was driven out; and I will get them
    praise and fame in every land where they have been put to shame.'
  nhw-BL: Ipan nopa tonal na niquintlatzacuiltis catli mitztlaijiyohuiltiyayaj. Niquinmaquixtis
    nomasehualhua catli amo quipiyaj chicahualistli huan catli amo hueli momanahuise
    ininseltzitzi. Niquinquixtis nomasehualhua catli tetequipanoyayaj ipan nochi tlalme
    huan niquinhualicas. Huan niquinhueyitlalis huan quipiyase tlatlepanitacayotl
    ipan nochi tlaltipactli.
  swh-ONEN: Wakati huo nitawashughulikia wote waliokudhulumu; nitaokoa vilema na kukusanya
    wale ambao wametawanywa. Nitawapa sifa na heshima katika kila nchi ambayo waliaibishwa.
  bba-bba: Yen tɔ̃ɔ te, u koo be bɑ bɛɛ dɑm dimɔ wɔri, kpɑ u yɛmɔbu fɑɑbɑ ko. U koo
    be bɑ rɑɑ ɡirɑ mɛnnɑ kpɑ u de bu tɔmbu nuku dobu wɛ̃ kpɑ bu yĩsiru yɑri tem kpuro
    sɔɔ mi ben bɑɑwure u rɑɑ sekuru dimɔ.
  eng-KJVCPB: 'Behold, at that time I will undo all that afflict thee: And I will
    save her that halteth, And gather her that was driven out; And I will get them
    praise and fame In every land where they have been put to shame.'
  luo-luo: E kindeno anakum jogo mane osandi, anakony rongʼonde kendo anachok joga
    mane oke e pinje. Abiro miyogi pak gi huma e piny ka piny mane okuodie wigi.
  meu-meu: A itaia, una negana ai e daḡedaḡe henimumu taudia iboudiai na lau ese davadia
    baina henidia. Ae-hedairike taudia na baina hamauridia, bona e hakarohodia taudia
    na ma baina haboudia; edia hemarai na heimodai ai bona hari namo ai baina halaoa,
    tanobada idoinai latanai.
  npi-ULB: हेर्, तँलाई दमन गर्नेहरूसँग म लेखा लिनेछु । त्यसबेला, म लङ्गडालाई बचाउनेछु
    र बहिष्कृतहरूलाई भेला गराउनेछु । म तिनीहरूलाई मान-सम्मान दिनेछु, र तिनीहरूको शर्मलाई
    सारा पृथ्वीभरि प्रसिद्धिमा परिणत गरिदिनेछु ।
  yor-yor: Ní àkókò náà ni èmi yóò dojúkọ àwọn tí ń ni yín lára, èmi yóò gba àtiro
    là, èmi yóò sì ṣa àwọn tí ó ti fọ́nká jọ, èmi yóò fi ìyìn àti ọlá fún wọn ní gbogbo
    ilẹ̀ tí a bá ti dójútì wọ́n.
  pes-OPCB: تمام کسانی را که به شما ظلم کرده‌اند مجازات خواهم نمود. اشخاص ضعیف و درماندهٔ
    قوم خود را رهایی خواهم بخشید و رانده‌شدگان را که مسخره و رسوا شده‌اند، جمع کرده،
    سرافراز خواهم نمود.
  tgl-ULB: Pakinggan mo, sa panahong iyon, makikipagtuos ako sa mga lumapastangan
    sa iyo. Sasagipin ko ang lumpo at titipunin ko ang mga palaboy. Aalisin ko ang
    kanilang kahihiyan at bibigyan sila ng papuri at parangal sa buong lupa.
  hui-hui: Horo ogoningi tí bope haga waitigi biaruni i̱na mo ko hai holebero. Isaraele
    wali agali ti nogo sibi pugu pugu biagadagua pugu pugu binigo tinaga ge ko henego
    tini kagoha haga haga biagadagua Isaraele wali agali dindi tara tara ngaruha pu
    haga haga bidamigo i̱na tíninaga dindi henene ngagoria halimulo haru dai bulebero.
    Áyu wali agali bu karu bibahendenaga deni howa tí taga timbuni ho kamigonigo mani
    i̱na tínaga taga holene uruni mo wahai halu tí mini lene helolebero. Ani heledogola
    wali agali dindi bibahendeha karume tínaga mini mo yaraga holebira.
  mya-mya: သင့်​ကို​ညှင်း​ပန်း​နှိပ်​စက်​သူ​များ​အား​ငါ အ​ပြစ်​ဒဏ် ခတ်​မည့်​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​လိမ့်
    မည်။ ငါ​သည်​ခြေ​မ​စွမ်း​မ​သန်​သူ​အ​ပေါင်း​ကို ကယ်​ဆယ်​၍၊ ပြည်​နှင်​ဒဏ်​သင့်​သူ​များ​ကို​မိ​မိ​တို့​ပြည်​သို့
    ခေါ်​ဆောင်​လာ​မည်။ သူ​တို့​၏​အ​ရှက်​ရ​မှု​ကို​ဂုဏ်​အ​သ​ရေ​ရှိ​မှု အ​ဖြစ်​သို့​ပြောင်း​လဲ​စေ​မည်။
    က​မ္ဘာ​သူ​က​မ္ဘာ​သား​တို့​သူ​တို့​ကို ချီး​ကူး​ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။
  bod-N: ལྟོས་ཤིག དེའི་དུས་སུ་ངས་ཁྱོད་སྡུག་ལ་གཏད་པའི་མི་རྣམས་ལ་ལན་འཇལ་ཞིང་། རྐང་པ་ཞ་བོ་ཡིན་པའི་མི་རྣམས་བསྐྱབས་ནས་ཕྱིར་བསྐྲད་པའི་མི་རྣམས་བསྡུས་ཏེ།
    ངས་ས་གཞི་ཡོངས་ནས་ངོ་ཚ་ཐེབས་པའི་མི་རྣམས་ལ་བསྟོད་པ་འཐོབ་པ་དང་མཚན་སྙན་ལྡན་པར་བྱའོ།
    །
  sna-sna: Panguva iyoyo ndichatonga vose vakakumanikidza; ndichanunura vakaremara
    uye ndichaunganidza vaya vakaparadzirwa. Ndichavapa rumbidzo norukudzo munyika
    dzose dzavakaiswa pakunyadziswa.
  spa-BLM: He aquí, en ese momento voy a tratar con todos los que te afligen; y voy
    a salvar a los cojos y reunir a los que fueron expulsados. Les daré alabanza y
    honor, cuya vergüenza ha estado en toda la tierra.
  cac-cac: A d'a jun c'ual chi', ol vac' yovalil d'a juntzan̈ eb' ix ex ixtani. Ol
    in colvaj d'a eb' yatac val ay yed' d'a eb' saclemnaccanb'ati. Ol vic' val chaan̈
    snivanil eyelc'och d'a masanil yolyib'an̈q'uinal yuj b'aj ix ex ixtaji.
  swh-ULB: Tazama, Niko tayari kuwashughulikia watesi wenu wote. Katika wakati ule,
    Nitawaokoa waliolemaa na kuwakusanya waliotupiliwa mbali. Nitawafanya kuwa sifa,
    na nitaibadilisha aibu yao iwe sifa katika dunia yote.
  bel-bel: Вось, Я ўцісну ўсіх уціскальнікаў тваіх у той час і выратую кульгавае,
    і зьбяру расьсеянае, і прывяду іх у пашану і знакамітасьць на ўсёй гэтай зямлі
    паганьбеньня іхняга.
  deu-ELBBK: Siehe, ich werde zu jener Zeit handeln mit allen deinen Bedrückern und
    die Hinkenden retten und die Vertriebenen sammeln; und ich werde sie zum Lob und
    zum Namen machen in allen Ländern ihrer Schmach.
  mbb-OT: Dutun he andew, edsilutan ku is langun he midlisedlised keniyu. Edlibriyen
    wey edtiǥumen ku sikiyu is iring te menge kerehidu he nengepiangan wey nekedsusuwey.
    Mibpeel-elezan kew zengan, piru ebeǥayan ku sikiyu te zengeg wey edhimuwen ku
    he mevantug kew kayi te tivuuk he kelibutan.
  mal-2015: നിന്നെ ക്ലേശിപ്പിക്കുന്ന ഏവരോടും ഞാൻ ആ കാലത്തു ഇടപെടും; മുടന്തിനടക്കുന്നതിനെ
    ഞാൻ രക്ഷിക്കയും ചിതറിപ്പോയതിനെ ശേഖരിക്കയും സർവ്വഭൂമിയിലും ലജ്ജ നേരിട്ടവരെ പ്രശംസയും
    കീർത്തിയുമാക്കിത്തീർക്കുകയും ചെയ്യും.
  rmc-rmc: Andre oda časos marava savoren, so tut trapinenas. Zachraňinava le bangen;
    le zailen skidava upre. Čerinava lengri ladž pre slava a calo svetos len dela
    pačiv.
  pes-OPV: اینک در آن زمان بر همه آنانی که بر تو ظلم می‌کردند، مکافات خواهم رسانید
    و لنگان را خواهم رهانید و رانده شدگان را جمع خواهم کرد و آنانی را که عارایشان
    در تمامی زمین می‌بود محل تسبیح و اسم خواهم گردانید.
  ron-1924: Ятэ, ын время ачея, вой лукра ымпотрива тутурор асуприторилор тэй; вой
    избэви пе чей шкьопь ши вой стрынӂе пе чей че ау фост изгониць ши ый вой фаче
    о причинэ де лаудэ ши де славэ ын тоате цэриле унде сунт де окарэ акум.
  ben-OBCV: যারা তোমাদের উপর নিপীড়িন করেছে সেই সময় আমি তাদের শাস্তি দেব। আমি খোঁড়াদের
    উদ্ধার করব; আমি নির্বাসিতদের একত্রিত করব। প্রত্যেক দেশে যেখানে তারা লজ্জা সহ্য
    করেছে আমি তাদের প্রশংসা ও সম্মান দান করব।
  som-som: Bal eeg, wakhtigaas anigaa la macaamiloon doona kuwa ku dhiba oo dhan,
    oo waan badbaadin doonaa kuwa dhutiya, oo kuwii la eryayna waan soo ururin doonaa,
    oo kuwii ceebtoodu ay wada gaadhay dhulka oo dhan ayaan u yeeli doonaa ammaan
    iyo magac.
  lat-VUC: 'Ecce ego interficiam omnes qui afflixerunt te in tempore illo: et salvabo
    claudicantem, et eam quæ ejecta fuerat congregabo: et ponam eos in laudem, et
    in nomen, in omni terra confusionis eorum,'
  eng-ASVBT: Behold, at that time I will deal with all them that afflict thee; and
    I will save that which is lame, and gather that which was driven away; and I will
    make them a praise and a name, whose shame hath been in all the earth.
  ita-1885: Ecco, in quel tempo io fiaccherò tutti quelli che ti avranno afflitta;
    e salverò le zoppe, e raccoglierò le scacciate; e le porrò in lode, e in fama,
    in tutti i paesi dove saranno state in vituperio.
  eng-LXXUP: 'Behold, I will work in thee for thy sake at that time, saith the Lord:
    and I will save her that was oppressed, and receive her that was rejected; and
    I will make them a praise, and honored in all the earth.'
  eng-ULB: Behold, I am about to deal with all your oppressors. At that time, I will
    rescue the lame and gather up the outcast. I will make them as praise, and I will
    change their shame into renown in all the earth.
  spa-VBL: ¡Miren lo que haré! En ese tiempo me encargaré de los que te han oprimido.
    Salvaré a los indefensos y traeré de regreso a los que estaban dispersos. Convertiré
    su vergüenza en alabanza, y todo el mundo los respetará.
  fra-_FOB: Voici, en ce temps-là, j'aurai à faire avec tous tes oppresseurs. Je délivrerai
    ce qui boite, je recueillerai ce qui a été chassé, et j'en ferai un sujet de louange
    et d'honneur dans tous les pays où ils ont eu de la honte.
  mal-mal: നിന്നെ ക്ലേശിപ്പിക്കുന്നവരോട് ഞാൻ ആ കാലത്ത് ഇടപെടും; ഞാൻ മുടന്തരെ രക്ഷിക്കുകയും
    ചിതറിപ്പോയതിനെ ശേഖരിക്കുകയും സർവ്വഭൂമിയിലും ലജ്ജ നേരിട്ടവരെ പ്രശംസയും കീർത്തിയുമാക്കി
    തീർക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ un se bhī nipaṭ lūṅgā jo tujhe kuchal rahe haiṅ. Jo langaṛātā hai
    use maiṅ bachāūṅgā, jo muntashir haiṅ unheṅ jamā karūṅga. Jis mulk meṅ bhī un
    kī ruswāī huī wahāṅ maiṅ un kī tārīf aur ehtirām karāūṅgā.
  suz-BL: मेना गो इन कली दिप्‍ब आन कली सजाइ गेनुङ। गो खोइल मदुक्‍ब आन कली श्‍येत रे
    प्रोंइ‍नुङ। मिनु ब्रशा बाक्‍शो आन कली खुप्‍नुङमी। मेको आन कली मुने तोक्‍शो रागीम
    आं पा ङा मान ताइब सेल्‍‍नुङमी। मीका ४:७
  eng-NOY: Behold, at that time I will destroy all that afflict thee; And I will save
    the halting, and gather the scattered, And I will make them a praise and a name
    In every land where they have been put to shame.
  ita-1927: Ecco, in quel tempo, io agirò contro tutti quelli che t’opprimono; salverò
    la pecora che zoppica, e raccoglierò quella ch’è stata cacciata, e li renderò
    gloriosi e rinomati, in tutti i paesi dove sono stati nell’onta.
  ckb-ckb: لەو کاتەدا من سزایان دەدەم هەموو ئەوانەی زەلیلیان کردیت؛ شەلەکە ڕزگار دەکەم
    و ئەوانەی دوورخراوبوونەوە کۆیان دەکەمەوە. ستایش و ناوبانگیان پێ دەبەخشم لە هەموو
    خاکێک کە شەرمەزار بوون.
  eng-BBE: 'See, at that time I will put an end to all who have been troubling you:
    I will give salvation to her whose steps are uncertain, and get together her who
    has been sent in flight; and I will make them a cause of praise and an honoured
    name in all the earth, when I let their fate be changed.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ನಿನ್ನನ್ನು ಪೀಡಿಸುವವರನ್ನೆಲ್ಲಾ ದಂಡಿಸುವೆನು, ಕುಂಟಾದದ್ದನ್ನು ರಕ್ಷಿಸಿ,
    ಚದರಿಹೋದವರನ್ನು ಕೂಡಿಸುವೆನು; ಅವರು ಅವಮಾನ ಹೊಂದಿದ ದೇಶಗಳಲ್ಲೆಲ್ಲಾ ಅವರಿಗೆ ಹೊಗಳಿಕೆಯನ್ನೂ
    ಕೀರ್ತಿಯನ್ನೂ ಉಂಟುಮಾಡುವೆನು.
  tam-2017: இதோ, அக்காலத்திலே உன்னைச் சிறுமைப்படுத்தின அனைவரையும் தண்டிப்பேன்; நொண்டியானவனை
    இரட்சித்து, தள்ளுண்டவனைச் சேர்த்துக்கொள்ளுவேன்; அவர்கள் வெட்கம் அநுபவித்த எல்லா
    தேசங்களிலும் அவர்களுக்குப் புகழ்ச்சியும் கீர்த்தியும் உண்டாகச்செய்வேன்.
  spa-RV-1909: He aquí, en aquel tiempo yo apremiaré á todos tus opresores; y salvaré
    la coja, y recogeré la descarriada; y pondrélos por alabanza y por renombre en
    todo país de confusión.
  ron-BTF: Iată, atunci îi voi aduce la nimic pe toţi cei care te chinuiesc; şi voi
    salva pe cea şchioapă şi o voi aduna pe cea alungată; şi le voi aduce laudă şi
    faimă în fiecare ţară unde au fost făcuţi de ruşine.
  eng-WEBP: Behold, at that time I will deal with all those who afflict you; and I
    will save those who are lame and gather those who were driven away. I will give
    them praise and honor, whose shame has been in all the earth.
  eng-FBV: Look at what I am going to do! At that time I am going to deal with all
    those who have oppressed you. I will save those who are helpless and bring back
    those who were scattered, and I will turn their shame into praise, and all the
    world will respect them.
  nld-1939: Zie, Ik verniel op die Dag uw verdrukkers; Dan red Ik de kreupelen, En
    voer de verstrooiden bijeen; Ik breng hen tot glorie en eer Over heel de aarde,
    waar ze werden gehoond.
  nch-BL: Ipan nopa tonali na niquintatzacuiltis cati mitztaijyohuiltiyayaj. Niquinmaquixtis
    nomasehualhua cati amo quipiyaj chicahualisti huan cati amo hueli momanahuise
    iniselti. Niquinquixtis nomasehualhua cati tetequipanoyayaj ipan nochi talme huan
    niquinhualicas. Huan niquinhueyitalis huan quipiyase tatepanitacayot ipan nochi
    taltipacti.
