verse: ZEP.003.015
translations:
  mal-C: യഹോവ നിന്റെ ശിക്ഷ നീക്കിക്കളഞ്ഞിരിക്കുന്നു, അവിടന്ന് നിന്റെ ശത്രുവിനെ പിന്തിരിപ്പിച്ചിരിക്കുന്നു.
    ഇസ്രായേലിന്റെ രാജാവായ യഹോവ നിന്നോടുകൂടെയുണ്ട്; നീ ഇനി ഒരാപത്തും ഭയപ്പെടേണ്ടതില്ല.
  deu-TKW: 'Jahwe hat die Strafgerichte über dich abgethan, deinen Feind hinweggeräumt!
    Israels König, Jahwe, ist mitten in dir: du wirst fürder nichts Böses mehr erleben.'
  lin-lin: Yawe alongoli etumbu na yo mpe akimisi banguna na yo. Yawe, Mokonzi ya
    Isalaele, azali elongo na yo ; kobanga lisusu pasi moko te.
  eng-LSV: YHWH has turned aside your judgments, || He has faced your enemy, || The
    King of Israel, YHWH, [is] in your midst, || You see evil no more.
  eng-GNV: 'The Lord hath taken away thy iudgements: hee hath cast out thine enemie:
    the King of Israel, euen the Lord is in the middes of thee: thou shalt see no
    more euill.'
  eng-WEBSTER: 'The LORD hath taken away thy judgments, he hath cast out thy enemy:
    the King of Israel, even the LORD, is in the midst of thee: thou shalt not see
    evil any more.'
  nhw-BL: Pampa TOTECO ayacmo más anmechtlatzacuiltis huan yaya quinquixtis nochi
    amocualancaitacahua. Huan TOTECO iseltzi itztos amohuaya, yaya catli Tlanahuatijquetl
    ipan tlali Israel. Huan huajca ayacmo quema anquiitase catli amo cuali.
  swh-ONEN: Bwana amekuondolea adhabu yako, amewarudisha nyuma adui zako. Bwana, Mfalme
    wa Israeli, yu pamoja nawe; kamwe hutaogopa tena madhara yoyote.
  bba-bba: Yinni Gusunɔ u bɛɛn sɛɛyɑsiɑbu kpeesiɑ bi u koo rɑɑ bɛɛ ko. U bɛɛn yibɛrɛbɑ
    yɑrinɑsiɑ. Gusunɔ sinɑ boko, bɛɛ Isirelibɑn Yinni, u wɑ̃ɑ bɛɛn suunu sɔɔ. I ǹ
    mɑɑ kɔ̃sɑ ɡɑɑ wɑsi.
  eng-KJVCPB: 'The Lord hath taken away thy judgments, he hath cast out thine enemy:
    The king of Israel, even the Lord, is in the midst of thee: Thou shalt not see
    evil any more.'
  luo-luo: Jehova Nyasaye osegolo kuomi kum mosekumigo bende oseriembo wasika. Jehova
    Nyasaye, ma en Ruodh jo-Israel ni kodi ok inichak iluor gimoro amora manyalo hinyi.
  meu-meu: Iehova ese ena hahemaoro herevadia na oi latamu amo vada e abia oho; ia
    ese oi inaimu vada e tahodia lasi. Iehova, Israel pavapavana, na bogaragimu ai;
    dika garina basio gari lou.
  npi-ULB: परमप्रभुले तेरो दण्ड तँबाट टाढा गरिदिनुभएको छ, तेरा शत्रुहरूलाई धपाइदिनुभएको
    छ । तेरो बिचमा परमप्रभु इस्राएलका राजा हुनुहुन्छ । अबदेखि उसो तैँले दुष्‍टको भय
    मान्‍नेछैनस् ।
  yor-yor: Olúwa ti mú ìdájọ́ rẹ wọ̀n-ọn-nì kúrò, ó sì ti ti àwọn ọ̀tá rẹ padà sẹ́yìn.
    Olúwa, ọba Israẹli wà pẹ̀lú rẹ; ìwọ kì yóò sì bẹ̀rù ibi kan mọ́.
  pes-OPCB: زیرا خداوند مجازات تو را از تو دور کرده و دشمنانت را به عقب رانده است.
    یهوه پادشاه اسرائیل، در میان توست، پس دیگر بلا تو را نخواهد ترسانید!
  tgl-ULB: Inalis ni Yahweh ang iyong kaparusahan, pinalayas niya ang iyong mga kaaway!
    Si Yahweh ang hari ninyong mga taga-Israel. Hindi na kayo muling matatakot sa
    kasamaan!
  hui-hui: Anduane Homogohanda lalu, Tí mo ko holebero, layago áyu bi ani layagoni
    wahalu wahayiya. Ibugua tínaga waitigi bu hearu bo taliatagi hai hayada. Anduane
    Homogo Isaraele wali agalinaga kiniore kago ibu tí heba mandagi haabo kagoni.
    Ani kago ai tígua mbirale mbirahondo gi ho holene nawiore.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​အား​အ​တိုက်​အ​ခံ ပြု​သူ​များ​ကို​ဖယ်​ရှား​တော်​မူ​ပြီ။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​ရန်​သူ​များ​ကို ရုပ်​သိမ်း​တော်​မူ​ပြီ။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရင်​ထာ​ဝ​ရ
    ဘု​ရား​သည် သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​၏။ ယ​ခု​သင်​တို့​သည်​ကြောက်​လန့်​စ​ရာ
    အ​ကြောင်း​မ​ရှိ​တော့​ပြီ။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ཉེས་ཆད་མེད་པར་མཛད་དེ། ཁྱོད་ཅག་གི་དགྲ་རྣམས་ཕྱི་རུ་བསྐྲད་པ་ཡིན།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡ་ཝཱེ་ཁྱོད་ཀྱི་ནང་དུ་བཞུགས་པས། ད་ནི་ཁྱོད་རྣམས་གནོད་འཚེ་ལ་འཇིགས་པར་མི་འགྱུར།
  sna-sna: Jehovha abvisa kurangwa kwako kwose, adzinga muvengi wako. Jehovha, Mambo
    waIsraeri, anewe; hauzotyizve kuti ungakuvadzwa nechinhu chipi zvacho.
  spa-BLM: El Señor ha quitado tus juicios. Ha expulsado a tu enemigo. El Rey de Israel,
    Yahvé, está en medio de ti. Ya no tendrás miedo del mal.
  cac-cac: A Jehová, toxo ix yic'canel eb' tz'ac'anoch yaelal d'a quib'an̈, toxo ix
    spatiquejel eb' ayoch ajc'olal d'ayon̈. A Jehová co Reyal ayec' qued'oc. Man̈xalaj
    b'aj ol on̈ xivoc.
  swh-ULB: Yahwe ameiondoa hukumu yako; amewafukuzia mbali adui zako! Yahwe ni mfalme
    wa Israeli miongoni mwenu. Kamwe hamtamwogopa tena mwovu!.
  bel-bel: 'Адмяніў Гасподзь прысуд над табою, прагнаў ворага твайго! Гасподзь, цар
    Ізраілеў, пасярод цябе: ужо болей ня ўбачыш ліха.'
  deu-ELBBK: Der HERR hat deine Gerichte weggenommen, deinen Feind weggefegt; der
    König Israels, der HERR, ist in deiner Mitte, du wirst kein Unglück mehr sehen.
  mbb-OT: Su kenè kew en edsilutan te Nengazen. Edsegseǥen din is menge kuntada niw.
    Duma niw is Nengazen, he Hadì te Israel, umbe wazè en igkahandek niw he kezeetan.
  mal-2015: യഹോവ നിന്റെ ന്യായവിധികളെ മാറ്റി, നിന്റെ ശത്രുവിനെ നീക്കിക്കളഞ്ഞിരിക്കുന്നു;
    യിസ്രായേലിന്റെ രാജാവായ യഹോവ നിന്റെ മദ്ധ്യേ ഇരിക്കുന്നു; ഇനി നീ അനർത്ഥം കാണുകയില്ല.
  rmc-rmc: Bo o RAJ tut imar preačhiľa te marel, tradňa het tire ňeprijaťeľen. O Kraľis
    le Izraeloskro, o RAJ, hino tuha, imar tut ma dara le nalačhipnastar.
  pes-OPV: خداوند عقوبت های تو را برداشته و دشمنانت را دور کرده است. یهوه پادشاه اسرائیل
    در میان تو است پس بار دیگر بلا را نخواهی دید.
  ron-1924: Домнул а абэтут де ла тине педепселе тале, а ындепэртат пе врэжмашул тэу;
    Домнул, Ымпэратул луй Исраел, есте ын мижлокул тэу; ну требуе сэ те май темь де
    ничо ненорочире!
  ben-OBCV: সদাপ্রভু তোমার শাস্তি দূর করে দিয়েছেন, তোমার শত্রুদের তাড়িয়ে দিয়েছেন।
    সদাপ্রভু, ইস্রায়েলের রাজা, তোমার সঙ্গে আছেন; তুমি আর কখনও অমঙ্গলের ভয় করবে না।
  som-som: Rabbigu wuxuu qaaday xukummadaadii, oo cadowgaagiina wuu tuuray. Boqorkii
    reer binu Israa'iil oo Rabbiga ah ayaa dhexdaada jooga, oo mar dambe shar ka baqi
    maysid.
  lat-VUC: 'Abstulit Dominus judicium tuum; avertit inimicos tuos. Rex Israël Dominus
    in medio tui: non timebis malum ultra.'
  eng-ASVBT: 'Jehovah hath taken away thy judgments, he hath cast out thine enemy:
    the King of Israel, even Jehovah, is in the midst of thee; thou shalt not fear
    evil anymore.'
  ita-1885: Il Signore ha rimossi i tuoi giudicii, ha sgombrati i tuoi nemici; il
    Re d'Israele, il Signore, è dentro di te, tu non vedrai più il male.
  eng-LXXUP: 'The Lord has taken away thine iniquities, he has ransomed thee from
    the hand of thine enemies: the Lord, the King of Israel, is in the midst of thee:
    thou shalt not see evil anymore.'
  eng-ULB: Yahweh has taken away your punishment; he has driven out your enemies!
    Yahweh is the king of Israel among you. You will never again fear evil!
  spa-VBL: Porque el Señor se ha arrepentido de castigarte, y ha enviado lejos a tus
    enemigos. El Señor, el rey de Israel está contigo y nunca más tendrás que temer
    al desastre.
  fra-_FOB: L'Éternel a retiré les sentences portées contre toi, il a éloigné ton
    ennemi; le Roi d'Israël, l'Éternel est au milieu de toi; tu ne verras plus de
    malheur.
  mal-mal: യഹോവ നിന്റെ ന്യായവിധികളെ മാറ്റി, നിന്റെ ശത്രുവിനെ നീക്കിക്കളഞ്ഞിരിക്കുന്നു;
    യിസ്രായേലിന്റെ രാജാവായ യഹോവ നിന്റെ മദ്ധ്യത്തിൽ ഇരിക്കുന്നു; ഇനി നീ അനർത്ഥം കാണുകയില്ല.
  urd-GVR: Kyoṅki Rab ne terī sazā miṭā kar tere dushman ko bhagā diyā hai. Rab jo
    Isrāīl kā Bādshāh hai tere darmiyān hī hai. Āindā tujhe kisī nuqsān se ḍarne kī
    zarūrat nahīṅ hogī.
  suz-BL: परमप्रभु यावेमी इ सजाइ क्‍याम्‍शा गे‍शो बाक्‍ब। मेकोमी इ जोरी सत्रु आन कली
    सोइश्‍शो बाक्‍ब। इस्राएली आन पिप, परमप्रभु यावे गे नु बाक्‍ब। मुल ङा मेरे गे तेकोइ
    श्‍येत रे हिंचा ममाल्‍नेवे। जकरिया ९:९
  eng-NOY: Jehovah hath taken away thy punishments; He hath removed thine enemies.
    The king of Israel, Jehovah, is in the midst of thee; Thou shalt see evil no more.
  ita-1927: L’Eterno ha revocato le sue sentenze contro di te, ha cacciato via il
    tuo nemico, il Re d’Israele, l’Eterno, è in mezzo a te, non avrai più da temere
    alcun male.
  ckb-ckb: یەزدان سزاکەی تۆی داماڵی، دوژمنەکەت کشایەوە. یەزدان، پاشای ئیسرائیل، لەگەڵ
    تۆیە، جارێکی دیکە لە خراپە ناترسیت.
  eng-BBE: 'The Lord has taken away those who were judging you, he has sent your haters
    far away: the King of Israel, even the Lord, is among you: you will have no more
    fear of evil.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಶಿಕ್ಷೆಗಳನ್ನು ದೂರಮಾಡಿ ನಿನ್ನ ಶತ್ರುವನ್ನು ತೆಗೆದುಹಾಕಿದ್ದಾರೆ.
    ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾರೆ. ಇನ್ನು ಮೇಲೆ ನಿನಗೆ ಯಾವ ಕೇಡಿನ
    ಭಯವಿರುವುದಿಲ್ಲ.
  tam-2017: யெகோவா உன் ஆக்கினைகளை அகற்றி, உன் எதிரிகளை விலக்கினார்; இஸ்ரவேலின் ராஜாவாகிய
    யெகோவா உன் நடுவிலே இருக்கிறார்; இனித்தீங்கைக் காணாதிருப்பாய்.
  spa-RV-1909: 'Jehová ha apartado tus juicios, ha echado fuera tus enemigos: Jehová
    es Rey de Israel en medio de ti; nunca más verás mal.'
  ron-BTF: DOMNUL a luat judecăţile tale, el a alungat pe duşmanul tău; împăratul
    lui Israel, DOMNUL este în mijlocul tău, nu vei mai vedea răul.
  eng-WEBP: The LORD has taken away your judgments. He has thrown out your enemy.
    The King of Israel, the LORD, is among you. You will not be afraid of evil any
    more.
  eng-FBV: For the Lord has turned aside from punishing you, and he has turned back
    your enemies. The Lord, the king of Israel, is with you, and you will never again
    have to fear disaster.
  nld-1939: Want Jahweh heft uw straffen op, En ruimt uw vijand uit de weg; Jahweh,
    Israëls Koning, is in uw midden, Gij zult geen rampen meer zien!
  nch-BL: Pampa TOTECO ayecmo más amechtatzacuiltis huan yaya quinquixtis nochi amocualancaitacahua.
    Huan TOTECO iseltitzi itztos amohuaya, yaya cati Tanahuatijquet ipan tali Israel.
    Huan huajca ayecmo quema anquiitase cati amo cuali.
  vie-1934: Đức Giê-hô-va đã trừ bỏ sự phán xét ngươi, khiến kẻ thù nghịch cách xa
    ngươi; Vua của Y-sơ-ra-ên, tức là Đức Giê-hô-va, ở giữa ngươi, ngươi sẽ không
    gặp tai vạ nữa.
  hin-CV: याहवेह ने तुम्हारे दंड को दूर कर दिया है, उन्होंने तुम्हारे शत्रुओं को हटा
    दिया है. याहवेह, इस्राएल के राजा तुम्हारे साथ हैं; अब तुम्हें कभी कोई हानि नहीं
    होगी.
  spa-BES: El Señor se ha llevado a los que te juzgaban, ha enviado lejos a tus enemigos;
    el Rey de Israel, incluso el Señor, está entre ustedes; ya no tendrán más miedo
    al mal.
  tdx-tdx: Fa nafaha’ Iehovà o nañozoñañ‘ azoo; fa sinoi’e añe o rafelahi’oo; Iehovà
    ro mpanjaka’ Israele añivo’o ao; tsy hahaonin-karatiañe ka irehe.
  tha-KJV: พระเยโฮวาห์ทรงล้มเลิกการพิพากษาลงโทษเจ้าแล้ว พระองค์​ทรงขับไล่​ศัตรู​ของเจ้าออกไปแล้ว
    กษัตริย์​แห่​งอ​ิสราเอลคือพระเยโฮวาห์ทรงอยู่ท่ามกลางเจ้า เจ้​าจะไม่พบความชั่วร้ายอีกต่อไป
  por-BR-2018: O SENHOR afastou os julgamentos contra ti, exterminou teu inimigo;
    o SENHOR, Rei de Israel, está no meio de ti; nunca mais verás mal algum.
  deu-ELO: Jehova hat deine Gerichte weggenommen, deinen Feind weggefegt; der König
    Israels, Jehova, ist in deiner Mitte, du wirst kein Unglück mehr sehen.
  eng-WYC-2018: The Lord hath taken away thy doom, [he] hath turned away thine enemies;
    the king of Israel, the Lord, is in the middle of thee, thou shalt no more dread
    evil. (The Lord hath stopped thy judgement, or thy punishment, he hath turned
    away thy enemies; the King of Israel, the Lord, is in thy midst, thou shalt no
    more fear any evil.)
  epo-epo: La Eternulo forigis la verdikton pri vi, forpelis vian malamikon; la Reĝo
    de Izrael, la Eternulo, estas meze de vi, kaj vi ne plu vidos malfeliĉon.
  uig-PIN: Pǝrwǝrdigar seni jazalaydiƣan ⱨɵkümlǝrni elip taxlidi, Düxminingni ⱪayturuwǝtti;
    Israilning padixaⱨi Pǝrwǝrdigar arangdidur; Yamanliⱪni ikkinqi kɵrmǝysǝn.
  beo-beo: Hina Gode da dilia se iasu dagolesi. E da dilima ha lai dunu huluane sefasi
    dagoi. Hina Gode, Isala:ili Hina Bagade, E da dili esala. Wali beda:su bai da
    hame gala.
  tpi-OTNT: Bikpela i bin tok long em bai i mekim save long yupela, tasol nau em i
    lusim dispela tok. Em i bin rausim olgeta birua bilong yupela. Bikpela, em i king
    bilong Israel, na em i stap wantaim yupela. Olsem na yupela i no ken pret long
    wanpela samting.
  hau-SA: Ubangiji ya ɗauke hukuncinki, ya mai da abokan gābanki baya. Ubangiji, Sarkin
    Isra’ila, yana tare da ke; ba kuma za ki ƙara jin tsoron wani lahani ba.
  uig-LAT: Perwerdigar séni jazalaydighan hökümlerni élip tashlidi, Düshminingni qayturuwetti;
    Israilning padishahi Perwerdigar arangdidur; Yamanliqni ikkinchi körmeysen.
  nde-nde: UThixo usesisusile isijeziso sakho, usesixotshile isitha sakho. UThixo,
    iNkosi ka-Israyeli, ulawe; akulangozi ozaphinda uyesabe futhi.
  ton-ton: 'Kuo toʻo atu ʻe Sihova ʻa ho ngaahi tautea, kuo ne kapusi kituʻa ho fili:
    ko e tuʻi ʻo ʻIsileli, ʻio, ko Sihova, ʻoku ʻi he lotolotonga ʻoʻou: ʻe ʻikai
    te ke toe mamata ki ha kovi.'
  ces-1613: Že odjal Hospodin soudy tvé, odklidil nepřítele tvého. Král Izraelský
    Hospodin jest u prostřed tebe, nebudeš se báti více zlého.
  eng-WMB: The LORD has taken away your judgments. He has thrown out your enemy. The
    King of Israel, the LORD, is among you. You will not be afraid of evil any more.
  tam-TCV: யெகோவா உன் தண்டனையை நீக்கிப்போட்டார், அவர் உன் பகைவரைத் துரத்திவிட்டார்.
    இஸ்ரயேலின் அரசனாகிய யெகோவாவே உன்னுடன் இருக்கிறார்; நீ இனி ஒருபோதும் எவ்வித தீங்கைக்
    குறித்தும் பயப்படமாட்டாய்.
  ceb-ULB: Gikuha na ni Yahweh ang imong silot; gipahilayo na niya ang imong mga kaaway!
    Si Yahweh mao ang hari sa Israel taliwala kanimo. Dili na gayod kamo mahadlok
    sa daotan pag-usab!
  pol-UBG: PAN oddalił twoje sądy, usunął twojego wroga. Król Izraela, PAN, jest pośród
    ciebie. Nie będziesz już oglądał zła.
  urd-GVU: کیونکہ رب نے تیری سزا مٹا کر تیرے دشمن کو بھگا دیا ہے۔ رب جو اسرائیل کا
    بادشاہ ہے تیرے درمیان ہی ہے۔ آئندہ تجھے کسی نقصان سے ڈرنے کی ضرورت نہیں ہو گی۔
  eng-OEBCW: The Lord has put away your adversaries, he has turned away your foes;
    the Lord is king in your midst, you will fear evil no more.
  deu-1912: denn der HERR hat deine Strafe weggenommen und deine Feinde abgewendet.
    Der HERR, der König Israels, ist bei dir, daß du dich vor keinem Unglück mehr
    fürchten darfst.
  kan-2017: ನಿನಗೆ ವಿಧಿಸಿದ ದಂಡನೆಯನ್ನು ಯೆಹೋವನು ತಪ್ಪಿಸಿದ್ದಾನೆ, ನಿನ್ನ ಶತ್ರುವನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದಾನೆ;
    ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೆಹೋವನು ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿದ್ದಾನೆ; ಇನ್ನು ಕೇಡಿಗೆ ಅಂಜದಿರುವಿ.
  tgo-tgo: kaiwae Giya Loi ne i ravagha vuyowo e ghemi, na ne i variyeyathuŋgiya ghami
    thɨghɨyaŋgina! Na Giya Loi ghamberegha Isirel lenji kiŋ ne i yaku weinda, na ma
    tene hu mararuva lolo regha i vakowanainda.
  yap-yap: I SOMOL e ke taleg e gechig romed; ir e ke chuweg e pi to’ogor romed ni
    gubin. I SOMOL, ni fare pilung nu Israel e be par romed; ere dakuriy tapgin ni
    ngam rusgad e chiney.
  hlt-MCSB: BOEIPA loh na laitloeknah te a khoe tih, na thunkha te mael coeng. Israel
    manghai la na khui ah Yahweh om coeng tih, yoethaenah na rhih voel mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢዳ ዓጋኒ ማሌ ፑርቶ ሜታሢ ሺኢሼኔ፤ ሞርኮዋ ዒንሢኮ ዒ ባይዜኔ፤ ዒስራዔኤሌ ዓሶኮ ካኣታሢ፥
    ናንጊና ናንጋ ጎዳ ዒንሢ ባኣኮይዳኬ፤ ሃካፓ ሴካ ባይሲንታ ኑና ሄላንዳኔ ጌይ ዒንሢ ዒጊጫዓኬ።
  twi-ASANTE: Ɛfiri sɛ, Awurade ayi wʼasotweɛ afiri wo so, wama wo ɔtamfoɔ asane nʼakyi.
    Awurade Israelhene ka wo ho; worensuro ɔhaw biara bio.
  eng-WEBU: The LORD has taken away your judgments. He has thrown out your enemy.
    The King of Israel, the LORD, is among you. You will not be afraid of evil any
    more.
  spa-PDDPT: Yavé apartó tus juicios. Echó fuera tus enemigos. Yavé, el Rey de Israel,
    está en medio de ti. ¡Ya no temerás al desastre!
  gun-gun: Mba'eta Senhor omboguepa ae ma pepaga aguã va'ekue, omoxẽ ma guive penderovaigua
    kuery. Penembyte oĩ Senhor Israel kuery ruvixa va'e. Ha'e ramo mba'emo vai ndouvei
    ma 'rã pexa aguã.
  agu-BL: Na ja tzaj wi' yi chicawsu' tan Kataj Ryos, nin ja oc i' tan chilaje'n len
    yi chicontru'. Yi Kataj, yi kaRyosil yi o' xonl Israel, cho'n at skaxo'l. Qui't
    tzun kaxob tetz jun takle'n yil tz'ul skawutz.
  ilo-ULB: Inikkaten ni Yahweh ti dusam; pinapanawnan dagiti kabusormo! Ni Yahweh
    ti ari ti Israel nga adda kadagiti nagtengngaanyo. Saanmonto manen a kabuteng
    ti dakes!
  kpg-kpg: Dimaadua guu dugu godou hagaduadua, gu daa gi daha godou hagadaumee huogodoo.
    Yihowah, go di king o Israel, e madalia goodou, deai godou hadinga bolo goodou
    ga mmaadagu ai.
  uig-ARA: پەرۋەردىگار سېنى جازالايدىغان ھۆكۈملەرنى ئېلىپ تاشلىدى، دۈشمىنىڭنى قايتۇرۇۋەتتى؛
    ئىسرائىلنىڭ پادىشاھى پەرۋەردىگار ئاراڭدىدۇر؛ يامانلىقنى ئىككىنچى كۆرمەيسەن.
  sus-sus: Alatala xa xɔnɛ bara gbilen wo fɔxɔ ra, a bara wo yaxuie ragbilen e xɔnyi.
    Isirayila Mangɛ Alatala bara lu wo tagi. Wo naxa gaaxu, wo mu tɔɔrɔma sɔnɔn.
  pon-2006: KAUN-O ketin katokedier amwail lokolok; e ketikihsangehr amwail imwintihti
    kan koaros. KAUN-O, nanmwarkien Israel, ketiket rehmwail; solahr kahrepen amwail
    pahn masepwehk.
  ksd-ksd: A Luluai i tar tak vue ra umana varkurai piram, i tar okole vue kaum ebar;
    ra king Israel, ra Luluai iat, i kiki livuan tam; ma pa ta kaina magit na tadav
    mule u.
  grc-BRENT: Περιεῖλε Κύριος τὰ ἀδικήματά σου, λελύτρωταί σε ἐκ χειρὸς ἐχθρῶν σου·
    βασιλεὺς Ἰσραὴλ Κύριος ἐν μέσῳ σου, οὐκ ὄψῃ κακὰ οὐκέτι.
  ind-AYT: “TUHAN telah menyingkirkan hukumanmu; Dia telah melenyapkan musuh-musuhmu.
    Raja Israel, yaitu TUHAN, ada di tengah-tengahmu, kamu tidak akan takut lagi kepada
    malapetaka.”
  nya-nya: Yehova wachotsa chilango chako, wabweza mdani wako. Yehova, Mfumu ya Israeli,
    ali pakati pako; sudzaopanso chilichonse.
  hrv-hrv: Jahve te riješio tvoje osude, neprijatelje tvoje uklonio! Jahve, kralj
    Izraelov, u sredini je tvojoj! Ne boj se više zla!
  mps-mps: Magi baso meni. Genuai Bidigo te po wai dao, agai dage dene mawaibao po
    wai dao, tiali goli megi da, dagego dene sabo usu eyu silama, agai te po tagalali
    dao. Agai dagego boi bidi dabe sese sela sąwani dao. Genuai Bidi da, aga Israel
    dabego king dao, tama aga dage dali bidibao. Tialima, dage nai me delide munu
    ma wi igimio.
  tpi-tpi: Bikpela i bin tok long em bai i mekim save long yupela, tasol nau em i
    lusim dispela tok. Em i bin rausim olgeta birua bilong yupela. Bikpela, em i king
    bilong Israel, na em i stap wantaim yupela. Olsem na yupela i no ken pret long
    wanpela samting.
  dan-1931: HERREN har slettet din Dom, bortdrevet dine Fjender. I din Midte er Israels
    Konge, HERREN, ej mere skuer du ondt.
  vie-OVCB: Chúa Hằng Hữu đã ân xá các ngươi và dẹp sạch thù nghịch các ngươi. Chính
    Chúa Hằng Hữu là Vua của Ít-ra-ên, đang ngự giữa các ngươi! Nên ngươi không còn
    sợ hãi nữa.
  guj-2017: યહોવાહ તમારી શિક્ષાનો અંત લાવ્યા છે; તેમણે તમારા દુશ્મનોને કાઢી મૂક્યાં
    છે; ઇઝરાયલના રાજા યહોવાહ, તમારામાં છે. તમને ફરીથી ક્યારેય આપત્તિનો ડર લાગશે નહિ.
  pon-2006A: KAUN-O ketin katokedier amwail lokolok; e ketikihsangehr amwail imwintihti
    kan koaros. KAUN-O, nanmwarkien Israel, ketiket rehmwail; solahr kahrepen amwail
    pahn masepwehk.
  por-BRBSL: Yahweh tirou seus julgamentos. Ele expulsou seu inimigo. O Rei de Israel,
    Javé, está entre vocês. Você não terá mais medo do mal.
  eng-OEBUS: The Lord has put away your adversaries, he has turned away your foes;
    the Lord is king in your midst, you will fear evil no more.
  cth-cth: BAWIPA ni nange tarannaw a takhoe teh na yonnae a dam sak toe. Isarelnaw
    e siangpahrang Jehovah teh nangmouh koe ao. Nang teh runae bout na kâhmo mahoeh
    toe.
  twi-twi: Efisɛ Awurade ayi wʼasotwe afi wo so, wama wo tamfo asan nʼakyi. Awurade,
    Israelhene ka wo ho; worensuro ɔhaw biara bio.
  hlt-hlt: BOEIPA loh na laitloeknah te a khoe tih, na thunkha te mael coeng. Israel
    manghai la na khui ah Yahweh om coeng tih, yoethaenah na rhih voel mahpawh.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n tɛ̃́nkɛ í yóó di potɛ́, n kɛìmmu di dootitɔbɛ̀, mí
    ndi Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ kpɑ̀ɑ̀tì, m bomu di cuokɛ̀, di tɛ̃́nkɛ bɑ́ nyĩɛ̃̀kù
    dɛ̀mɑrɛ̀.
  msy-2020: Ikiavɨra Itir God, ia gasɨghasɨghasa mɨkemezir akar kam, a anegɨvagha
    ian apanibar agɨrazɨ me are. Ikiavɨra Itir God, a Israelian atrivim, a ian tongɨn
    iti. Kamaghɨn amizɨ, ia bizitamɨn atiatingan markɨ.
  dop-dop: Tɑcɑɑ yelɑ mǝ ŋkpɑŋʋɣʋ kɛ hɔm. Ɩ tɔɣɔnɑ mǝ kolontunɑɑ. Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ
    Tɑcɑɑ wɛ mǝ wɑɑlɩ kɛ́. Pǝ fɛɩ sɩ ɩ́ nyɑnɑ wɑhɑlɑ nɔɣɔlʋ.
  azb-azb: Rəbb sənin cəzanı ləğv etdi, düşmənlərini qovdu! İsrailin padşahı Rəbb
    səninlədir, Artıq pislikdən qorxmayacaqsan!
  eng-DBY: Jehovah hath taken away thy judgments, he hath cast out thine enemy; the
    King of Israel, Jehovah, is in the midst of thee; thou shalt not see evil any
    more.
  hin-2017: यहोवा ने तेरा दण्ड दूर कर दिया और तेरे शत्रुओं को दूर कर दिया है। इस्राएल
    का राजा यहोवा तेरे बीच में है, इसलिए तू फिर विपत्ति न भोगेगी।
  wol-KYG: Aji Sax ji moo teggi say mbugal, waññi sab noon. Buurub Israyil, Aji Sax
    jaa ngi fi sa biir, dootuloo tiit lu bon.
  eng-YLT: Jehovah hath turned aside thy judgments, He hath faced thine enemy, The
    king of Israel, Jehovah, [is] in thy midst, Thou seest evil no more.
  kne-kne: Tan insaldeng Diyos ay manosa en dakayo yan kinaana amin din kalaban yo.
    Si Diyos ay ari tako ay Israelita et wada sin kad-an yo, isonga magay gapo ay
    emegyat kayo.
  eng-WYC-2017: The Lord hath taken away thy doom, [he] hath turned away thine enemies;
    the king of Israel, the Lord, is in the middle of thee, thou shalt no more dread
    evil.
  eng-WMBB: The LORD has taken away your judgements. He has thrown out your enemy.
    The King of Israel, the LORD, is amongst you. You will not be afraid of evil any
    more.
  urd-GVH: क्योंकि रब ने तेरी सज़ा मिटाकर तेरे दुश्मन को भगा दिया है। रब जो इसराईल
    का बादशाह है तेरे दरमियान ही है। आइंदा तुझे किसी नुक़सान से डरने की ज़रूरत नहीं
    होगी।
  rug-rug: Ele vagi pania e Zihova sa vina kilasamu agoi, ele va kekere pule ia Sa
    sa mua kana. Se Zihova, sa Baṉara pa Izireli, si koa Nana koa goi; lopu keketoṉa
    si kote matagutu pule nia agoi.
  gaz-gaz: Waaqayyo adaba kee sirraa fuudheera; inni diinota kee sirraa deebiseera.
    Waaqayyo Mootiin Israaʼel, si wajjin jira; ati lammata balaa tokko illee hin sodaattu.
  fra-LSG: L’Éternel a détourné tes châtiments, Il a éloigné ton ennemi; Le roi d’Israël,
    l’Éternel, est au milieu de toi; Tu n’as plus de malheur à éprouver.
  yal-yal: Alatala bata kitin masiga ɛ ra, a yi ɛ yaxune ragi ɛ bun. Alatala, Isirayila
    mangana ɛ xɔn. Ɛ mi fa gaxuma gbalo fe yo yɛɛ ra.
  iou-iou: U imata, Yawetä komi tamiŋ yäpmäŋ äbuko eruk apiŋo nadäŋ tama yäŋpäŋ intäŋo
    iwan kudup däpmäŋpäŋ yäwat kiretak. Nadäkaŋ? Isrel täŋo intäjukun äma bureni,
    Yawe uwä inkät it täyak unita in imaka kubäta wari nämo api umuntäneŋ.
  haw-1868: Ua lawe aku la o Iehova i kou hoohewaia ana, Ua kipaku aku la i kou poe
    enemi; O Iehova ke alii o ka Iseraela, oia no iwaena ou; Aole hoi oe e ike hou
    i ka hewa.
  arb-NAV: لأَنَّ الرَّبَّ قَدْ رَفَعَ عَنْكِ حُكْمَ قَضَائِهِ وَرَدَّ عَنْكِ أَعْدَاءَكِ.
    إِنَّ الرَّبَّ مَلِكَ إِسْرَائِيلَ هُوَ فِي وَسَطِكِ، فَلا تَخْشَيْ شَرّاً فِي
    مَا بَعْدُ.
  ewe-ewe: Yehowa ɖe wò tohehewo ɖa, eye wòna wò futɔwo gbugbɔɖemegbe. Yehowa, Israel
    ƒe fia la li kpli wò, eya ta vɔ̃wɔame aɖeke mado ŋɔdzi na wò o.
  eng-LEE: 'The Lord hath removed thy punishment, he hath cleared away thy enemy:
    the king of Israel, the Lord, is in the midst of thee; thou shalt not see evil
    any more.'
  asm-FB: যিহোৱাই তোমাৰ দণ্ডবোৰ দূৰ কৰিলে; তোমাৰ শত্ৰুবোৰক খেদি দিলে; ইস্ৰায়েলৰ ৰজা
    যিহোৱা তোমাৰ মাজত আছে; তুমি আৰু কেতিয়াও অমঙ্গললৈ ভয় নকৰিবা।
  sus-A: عَلَتَلَ شَ شْنّ بَرَ فبِلٍن وٌ قْشْ رَ، عَ بَرَ وٌ يَشُييٍ رَفبِلٍن عٍ شْنيِ.
    عِسِرَيِلَ مَنفّ عَلَتَلَ بَرَ لُ وٌ تَفِ. وٌ نَشَ فَاشُ، وٌ مُ تْورْ مَ سْنْن.
  fra-SBL: L'Éternel a ôté tes jugements, Il a chassé ton ennemi. Il a chassé ton
    ennemi. Le roi d'Israël, Yahvé, est au milieu de toi. Tu ne craindras plus le
    mal.
  hbo-hbo: הֵסִ֤יר יְהוָה֙ מִשְׁפָּטַ֔יִךְ פִּנָּ֖ה אֹֽיְבֵ֑ךְ מֶ֣לֶךְ יִשְׂרָאֵ֤ל ׀
    יְהוָה֙ בְּקִרְבֵּ֔ךְ לֹא־תִֽירְאִ֥י רָ֖ע עֹֽוד׃
  piu-2006: '@see-verse:ZEP.003.014'
  kik-kik: Jehova nĩeheretie ihũũra rĩaku, nacio thũ ciaku nĩacingatĩte. Jehova mũthamaki
    wa Isiraeli arĩ hamwe nawe; ndũgacooka gwĩtigĩra mwanangĩko rĩngĩ.
  fra-NCL: Yahweh a retiré les jugements portés contre toi, il a détourné ton ennemi.
    Le roi d’Israël, Yahweh, est au milieu de toi ; tu ne verras plus le malheur !
  cek-AK: 'Na lokcaekhaih loe Angraeng mah boengsak boeh, anih mah na misa to haek
    boih boeh; Angraeng, Israel siangpahrang loe nangcae salakah oh: nangcae mah sethaih
    na hnu o mak ai boeh.'
  cuk-cuk: Bab-Jehová bar sabsur be-imakosulid, Bab-Jehová be-isdarmalad gannar sorsik-duurmakega
    imaksad. Israel-e-rey-Bab-Jehová, bemar-abargi gudiid. Bar be ibmar-isgana dobguosurmalad.
  uig-CYR: Пәрвәрдигар сени җазалайдиған һөкүмләрни елип ташлиди, Дүшминиңни қайтурувәтти;
    Исраилниң падишаси Пәрвәрдигар араңдидур; Яманлиқни иккинчи көрмәйсән.
  tel-2017: మీకు విధించిన శిక్షను యెహోవా కొట్టివేశాడు. మీ శత్రువులను ఆయన వెళ్లగొట్టాడు.
    ఇశ్రాయేలుకు రాజైన యెహోవా మీ మధ్య ఉన్నాడు. ఇక మీదట మీకు అపాయం సంభవించదు.
  hat-BSA: SENYÈ a te retire jijman ou yo. Li te chase tout ènmi ou yo. Wa Israël
    la, SENYÈ a, la nan mitan nou. Ou pa gen pou pè gwo dega ankò.
  kos-kos: LEUM GOD El tulokinya kaiyuk lal nu sum. El lusak mwet lokoalok lom nukewa.
    LEUM GOD, su tokosra lun Israel, El wi kom. Inge kowos tia enenu in sifilpa sangeng.
  hbo-WLC: הֵסִ֤יר יְהוָה֙ מִשְׁפָּטַ֔יִךְ פִּנָּ֖ה אֹֽיְבֵ֑ךְ מֶ֣לֶךְ יִשְׂרָאֵ֤ל
    ׀ יְהוָה֙ בְּקִרְבֵּ֔ךְ לֹא־תִֽירְאִ֥י רָ֖ע עֽוֹד׃
  ibo-ibo: Nʼihi na Onyenwe anyị ewezugala ahụhụ dịrị gị, chụghachikwa ndị iro gị
    azụ. Onyenwe anyị, onye bụ Eze Izrel, nọ nʼetiti gị. Ị gaghị atụkwa egwu ihe ọjọọ
    ọzọ.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଦଣ୍ଡସବୁ ଦୂର କରିଅଛନ୍ତି, ସେ ତୁମ୍ଭର ଶତ୍ରୁକୁ ଦୂର କରିଅଛନ୍ତି;
    ଇସ୍ରାଏଲର ରାଜା ସଦାପ୍ରଭୁ ତୁମ୍ଭ ମଧ୍ୟବର୍ତ୍ତୀ ଅଛନ୍ତି, ତୁମ୍ଭେ ଆଉ ଅମଙ୍ଗଳର ଭୟ ପାଇବ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap a aükätiu ämi kewe apwüng o asüela chon oputemi. Ewe
    Samol mi Lapalap ewe Kingen Israel a nom remi, pwe ousap chüen niuokusiti och
    feiengau.
  rop-rop: Det taim garra kaman wen YAWEI garra stap panishimbat yumob. Im garra andimwei
    yumob enami olabat. YAWEI, det trubala God, im det king blanga yumob Isreil pipul
    en im garra jidan deya garram yumob. Yumob kaan bradin blanga eni nogud ting mowa
    na.
  ukr-1871: Господь перемінив свій засуд на тебе, прогнав ворога твого! Сам Господь,
    Царь Ізраїля, посеред тебе; не будеш дознавати лиха.
  deu-1951: Denn der HERR hat die Gerichte von dir abgewendet, er hat deinen Feind
    weggeräumt! Der HERR, der König Israels, ist in deiner Mitte; du brauchst kein
    Übel mehr zu fürchten!
  eng-JPS: The LORD hath taken away thy judgments, He hath cast out thine enemy; The
    King of Israel, even the LORD, is in the midst of thee; thou shalt not fear evil
    any more.
  srp-1865: Ukloni Gospod sudove tvoje, odvrati neprijatelje tvoje; car Izrailjev
    Gospod usred tebe je, neæeš se više bojati zla.
  lug-lug: Mukama akuggyeeko ekibonerezo kyo, agobyewo omulabe wo. Kabaka wa Isirayiri,
    Mukama, ali naawe; tokyaddayo kutya kabi konna.
  heb-heb: הסיר יהוה משפטיך פנה איבך מלך ישראל יהוה בקרבך לא תיראי רע עוד׃
  ben-IRV: সদাপ্রভু তোমার শাস্তি দূর করেছেন, তিনি তোমার শত্রুকে তাড়িয়ে দিয়েছেন৷
    তোমার মধ্যে ইস্রায়েলের রাজা সদাপ্রভু আছেন; আর কখনও অমঙ্গলের ভয় করবে না৷
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤੇਰੇ ਦੰਡ ਨੂੰ ਦੂਰ ਕੀਤਾ ਹੈ, ਉਹ ਨੇ ਤੇਰੇ ਵੈਰੀ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਹੈ, ਇਸਰਾਏਲ
    ਦਾ ਰਾਜਾ, ਹਾਂ, ਯਹੋਵਾਹ ਤੇਰੇ ਵਿਚਕਾਰ ਹੈ, ਤੂੰ ਫੇਰ ਬਿਪਤਾ ਤੋਂ ਨਾ ਡਰੇਂਗੀ।
  mya-JVB: ထာဝရဘုရား သည် သင် ၏အပြစ် ဒဏ်တို့ကို ပပျောက် စေ၍၊ သင် ၏ရန်သူ တို့ကို ပယ်ရှား
    တော်မူပြီ။ ဣသရေလ အမျိုး၏ ရှင် ဘုရင်ထာဝရဘုရား သည် သင့် အလယ် ၌ ရှိတော်မူ၏။ သင်သည်
    နောက် တဖန်ဘေးဥပဒ် နှင့်မ တွေ့ မကြုံရ။
  hmo-hmo: Lohiabada ese emui matakani ia haorea vadaeni. Ia ese umui idia hadikaia
    gwauraia taudia ia negedia lao vadaeni. Lohiabada, Israela ena King, be umui dekenai
    ia noho. Gau ta do umui gari henia lou lasi.
  urd-urd: ख़ुदावन्द ने तेरी सज़ा को दूर कर दिया, उसने तेरे दुश्मनों को निकाल दिया
    ख़ुदावन्द इस्राईल का बादशाह तेरे अन्दर है तू फिर मुसीबत को न देखेगी।
  rus-SYN: 'Отменил Господь приговор над тобою, прогнал врага твоего! Господь, царь
    Израилев, посреди тебя: уже более не увидишь зла.'
  bqc-SIM: Dii á bↄ́ yã́kpalɛu, a tò á wɛ̀lɛↄ kpɛkpà. Dii á Isailiↄ kía kú
    á guu, áↄ yãe vĩa vĩ lↄo.
  tcz-CHONGTHU: Ajeh chu Pakaiyin akhut’a na chungthu atan ding chu alamang tan, chuleh
    na melma te jouse jong anomang soh tai. Pakai amatah Israel leng ahin, nalah uva
    aching jing e. Nangman navel’a thilse nagin kit tahlou ding chuleh na gentheina
    jouse beisoh ding ahitai.
  mar-mar: कारण परमेश्वराने तुझा दंड दूर केला आहे; त्यांने तुझ्या शत्रूला घालवून दिले
    आहे! इस्राएलचा राजा, परमेश्वर तुझ्यामध्ये आहे. आता तुला कोणत्याही अरिष्टाची भीती
    बाळगण्याचे कारण नाही!
  qub-qub: Tayta Diosga manami yapay castigashunquipänachu. Contrayquicunatapis gamcunapitaga
    carumannami gargusha. Rayniqui Tayta Diosga gamcunachönami caycan. Chaymi manana
    imapitapis manchacunquinachu.
  bqp-bqp: Yinni Gusunɔ u bɛɛn sɛɛyɑsiɑbu kpeesiɑ bi u koo rɑɑ bɛɛ ko. U bɛɛn yibɛrɛbɑ
    yɑrinɑsiɑ. Gusunɔ sinɑ boko, bɛɛ Isirelibɑn Yinni, u wɑ̃ɑ bɛɛn suunu sɔɔ. I ǹ
    mɑɑ kɔ̃sɑ gɑɑ wɑsi.
  hat-hat: Seyè a wete tout moun ki t'ap fini avèk nou yo. Li bale tout lènmi nou
    yo ale. Seyè a, wa pèp Izrayèl la, l'a nan mitan nou. Pa gen malè ki pou rive
    nou ankò!
  eng-BSB: The LORD has taken away your punishment; He has turned back your enemy.
    Israel’s King, the LORD, is among you; no longer will you fear any harm.
  tod-tod: Ɠɔoɠɔ GALAGI peelala vai ma ɠasɔi zeɠea wo unma, é wo zili nuiti kpɛa
    wo ʋolu. Izelayɛle ná-masagi, Ɠɔoɠɔ GALAGI ɠa wo zaama, maa la mɔ nɛɛni wo ʋa
    lua maanɔɠɔ ʋa.
  eng-WEBPB: The LORD has taken away your judgements. He has thrown out your enemy.
    The King of Israel, the LORD, is amongst you. You will not be afraid of evil any
    more.
  kbq-kbq: Na'ankure Ra Anumzamo'ma keaga huneramante'no tamazeri haviza hugahuema
    huno hu'nea zana eri netreno, tamagri ha' vahe'mokizmi sondia vahera zamaretufege'za
    vu'naze. Ana hu'neankino Ra Anumzana Agra'a Israeli vahe'mota Kinimo tamagri amu'nompina
    manigahie. Ana hanigeta hazenke'zama e'zankura korora osugahaze.
  nhe-BL: Pampa TOTECO ayoc más inmechtlatzacuiltis huan yajaya quinquixtis nochi
    imocualancaitacahua. Huan TOTECO iselti itztos imohuaya, yajaya tlen Tlanahuatijquetl
    ipan tlali Israel. Huan huajca ayoc quema inquiitase tlen ax cuali.
  gub-BL: Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umume'u penehe uzepyk àwàm a'e. Umumaw
    a'e uze'eg awer. Nuzepyk kwaw penehe nehe. Umunyryk kar wàmàtyry'ymar paw wemiaihu
    wanuwi wà. Tupàn Tuweharupi Wiko Ma'e Izaew Wanuwihawete wiko penehe we a'e. A'e
    rupi, pekyze zo iaiw paw wi nehe.
  eng-DRA: 'The Lord hath taken away thy judgment, he hath turned away thy enemies:
    the king of Israel the Lord is in the midst of thee, thou shalt fear evil no more.'
