  guj-2017: તેનામાં યહોવાહ ન્યાયી છે, તે અન્યાય કરતા નથી. રોજ સવારે તે ન્યાય કરે છે
    તે કશી ચૂક કરતા નથી, છતાં ગુનેગાર લોકોને શરમ આવતી નથી.
  pon-2006A: Ahpw KAUN-O ketikette nan kahnimwo; e kin wiewia dahme pwung oh sohte
