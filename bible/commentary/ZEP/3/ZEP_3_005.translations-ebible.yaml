  ksd-ksd: A Luluai ba i ki livuan tana i takodo; pa na pait ra magit i gegagege;
    ta ra malamalana par i vaarike kana takodo na varkurai, pa i pak; ma ga ra tutana
    ba pa i takodo ra nuknukina pa i nunure ra niruva.
  grc-BRENT: Ὁ δὲ Κύριος δίκαιος ἐν μέσῳ αὐτῆς, καὶ οὐ μὴ ποιήσῃ ἄδικον· πρωῒ πρωῒ
    δώσει κρίμα αὐτοῦ εἰς φῶς, καὶ οὐκ ἀπεκρύβη, καὶ οὐκ ἔγνω ἀδικίαν ἐν ἀπαιτήσει,
