    the perverse doth not know shame.
  eng-WYC-2017: The Lord is just in the middle thereof, and shall not do wickedness;
    early, early he shall give his doom in light, and it shall not be hid; forsooth
    the wicked people knew not confusion.
  eng-WMBB: The LORD, within her, is righteous. He will do no wrong. Every morning
    he brings his justice to light. He doesn’t fail, but the unjust know no shame.
  urd-GVH: लेकिन रब भी शहर के बीच में है, और वह रास्त है, वह बेइनसाफ़ी नहीं करता।
    सुबह बसुबह वह अपना इनसाफ़ क़ायम रखता है, हम कभी उससे महरूम नहीं रहते। लेकिन बेदीन
    शर्म से वाक़िफ़ ही नहीं होता।
  rug-rug: Se Zihova sapu koa pa korapana sa si toṉotona; loke Nana sinea si Asa.
    Ninae munumunu si variponi nia Sa sa vinilasa va toṉoto, meke lopu va hola ia
    Sa si keke rane vaqura, ba saripu lopu koa va toṉoto si loke dia kinurekure.
  gaz-gaz: Waaqayyo inni ishee keessa jiru qajeelaa dha; inni dogoggora tokko illee
