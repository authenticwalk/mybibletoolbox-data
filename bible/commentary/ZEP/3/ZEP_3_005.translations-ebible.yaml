verse: ZEP.003.005
translations:
  mal-C: നീതിമാനായ യഹോവ അവളിൽ വസിക്കുന്നു; അവിടന്ന് അനീതി ചെയ്യുന്നില്ല. പ്രഭാതംതോറും
    അവിടന്ന് നീതി നടപ്പാക്കുന്നു, ഓരോ പുതിയ ദിവസവും അവിടന്ന് അതിനു മുടക്കം വരുത്തുന്നില്ല,
    എങ്കിലും നീതികെട്ടവർക്കു നാണമില്ല.
  deu-TKW: Jahwe aber ist gerecht in ihr, er thut kein Unrecht; Morgen für Morgen
    läßt er sein Recht ans Licht treten, es bleibt nicht aus - aber der Ungerechte
    weiß nichts von Scham!
  lin-lin: Kati na engumba yango, Yawe azali sembo, asalaka mabe te ; mokolo na mokolo,
    alakisaka bosembo na Ye mpe azangaka te kokokisa yango tongo na tongo. Nzokande,
    moto oyo atambolaka na bosembo te amonaka likambo ya soni te.
  eng-LSV: YHWH [is] righteous in her midst, || He does not do perverseness, || Morning
    by morning His judgment He gives to the light, || It has not been lacking, ||
    And the perverse do not know shame.
  eng-GNV: 'The iust Lord is in the middes thereof: he will doe none iniquitie: euery
    morning doeth hee bring his iudgement to light, he faileth not: but the wicked
    will not learne to be ashamed.'
  eng-WEBSTER: 'The just LORD is in the midst of her; he will not do iniquity: every
    morning doth he bring his judgment to light, he faileth not; but the unjust knoweth
    no shame.'
  nhw-BL: Pero TOTECO itztoc ipan Jerusalén huan yaya quichihua catli xitlahuac. Amo
    tleno catli amo cuali quichihua. Mojmostla quinextía para xitlahuac nochi catli
    quiijtohua huan quichihua. Huan nochipa nochime hueli quimatij catli xitlahuac.
    Pero amo aqui quichihuilía cuenta. Amo cuajcualme, nopona niyon amo mopinahuaj
    ica catli quichihuaj.
  swh-ONEN: Bwana aliye ndani yake ni mwenye haki, hafanyi kosa. Asubuhi kwa asubuhi
    hutoa haki yake, kila kukipambazuka huitimiza, bali mtu dhalimu hana aibu.
  bba-bba: Adɑmɑ kɑ mɛ, Yinni Gusunɔ u wɑ̃ɑ kɑ bɛɛ. U sɑ̃ɑwɑ ɡemɡii, u ku rɑ weesu
    ko. U rɑ win ɡem terɑsiewɑ siribu sɔɔ bururu bɑɑtere. U ku rɑ tɔ̃ru bure. Adɑmɑ
    tɔn kɔ̃sobɑ bɑ kɔ̃sɑ mɔ̀, sekurɑ kun bu mɔ̀.
  eng-KJVCPB: 'The just Lord is in the midst thereof; he will not do iniquity: Every
    morning doth he bring his judgment to light, he faileth not; But the unjust knoweth
    no shame.'
  luo-luo: To Jehova Nyasaye mantie e diergi, to en ngʼat makare, ok otim gimoro amora
    marach. Okinyi ka okinyi to ongʼado bura gi adier, kendo odiechiengʼ ka odiechiengʼ
    ok rem, to kata kamano, jaricho to onge wichkuot.
  meu-meu: Ia lalonai Iehova na e kara maoromaoromu, kara kerere ta ia ese se karaiamu.
    Daba iboudiai ia ese ena hehamaoro ḡoevaḡoeva e hahedinaraiamu, daba matadia ta
    ta ai ia na se helalo reamu; a kara gageva-gageva tauna na asi hemarai dibana.
  npi-ULB: त्यसको बिचमा परमप्रभु धार्मिक हुनुहुन्छ । उहाँले कुनै खराबी गर्नुहुन्‍न
    । हरेक बिहानी उहाँले आफ्नो न्याय प्रदान गर्नुहुन्छ । त्यो प्रकाशमा लुक्‍नेछैन,
    तर पनि अधर्मीहरूलाई कुनै शर्म छैन ।
  yor-yor: Olúwa ni àárín rẹ̀ jẹ́ olódodo; kì yóò ṣe ohun tí kò tọ̀nà. Àràárọ̀ ni
    ó máa ń mú ìdájọ́ rẹ̀ wá sí ìmọ́lẹ̀, kì í sì kùnà ní gbogbo ọjọ́ tuntun, síbẹ̀
    àwọn aláìṣòótọ́ kò mọ ìtìjú.
  pes-OPCB: خدا در میان مردم شهر حضور دارد. او عادل و با انصاف است و هر بامداد احکام
    خود را نمایان می‌سازد و کوتاهی نمی‌کند، با وجود این، بدکاران شهر با بی‌شرمی به
    شرارت خود ادامه می‌دهند.
  tgl-ULB: Matuwid si Yahweh sa kaniyang kalagitnaan! Wala siyang ginagawang mali!
    Araw-araw niyang ibinibigay ang kaniyang katarungan! Hindi ito maitatago sa liwanag
    ngunit hindi nahihiya ang mga makasalanan!
  hui-hui: Ani anigo Anduane Homogo ibu Yarusalemeha haabo ka. Ibugua mana bayale
    ngaru hangu biaabo haga ka. Mana ko ngaru ibu nabiagaore ka. Ibunaga wali agalime
    birago tiga tiga howaore mo tale biaga ka. Anigo wali agali ko tano ogoniha bu
    karume mana ko tiga nabi ngaru bialu haabo howa tini taga nahagaore bu kagoni.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​မြို့ တွင်​ရှိ​နေ​တော်​မူ​ပါ​သေး​၏။
    ကိုယ်​တော် သည်​တ​ရား​သော​အ​မှု​ကို​သာ​လျှင်​ပြု တော်​မူ​၍​မ​တ​ရား​သည့်​အ​မှု​ကို​အ​ဘယ်
    အ​ခါ​၌​မျှ​ပြု​တော်​မ​မူ။ နံ​နက်​တိုင်း​မိ​မိ ၏​လူ​မျိုး​တော်​အား​မ​လွဲ​မ​သွေ​ဖြောင့်​မှန်
    စွာ​တ​ရား​စီ​ရင်​တော်​မူ​၏။ သို့​သော်​လည်း ထို​အ​ရပ်​ရှိ​လူ​မ​သ​မာ​တို့​သည်​မ​ကောင်း
    မှု​ကို​ဆက်​လက်​ပြု​ကျင့်​လျက်​နေ​ကြ​ပေ သည်။ သူ​တို့​တွင်​ရှက်​ကြောက်​မှု​လည်း​မ​ရှိ
    ကြ။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་གྲོང་ཁྱེར་ནང་དུ་དྲང་བདེན་ཡིན་པས། དྲང་བདེན་མིན་པའི་དོན་ནི་གཏན་ནས་མི་མཛད།
    ཁོང་གིས་ཞོགས་པ་རེ་རེར་དྲང་བདེན་མངོན་ཞིང་ནམ་ཡང་མཚམས་མ་ཆད། ཡིན་ཡང་དྲང་བདེན་མིན་པའི་མི་ལ་ངོ་ཚ་མེད་དོ།
    །
  sna-sna: Jehovha ari mariri mutsvene; haaiti zvakaipa. Mangwanani oga oga anotonga
    nokururamisira kwake, zuva rimwe nerimwe idzva anoriuyisa, asi vasakarurama havanyari.
  spa-BLM: Yahvé, dentro de ella, es justo. Él no hará ningún mal. Cada mañana saca
    a la luz su justicia. Él no falla, pero los injustos no conocen la vergüenza.
  cac-cac: Palta, ayec' Jehová d'a co chon̈ab' tic, an̈ej tas tojol sc'ulej, malaj
    juneloc sc'ulej junoc tas man̈ vach'oc. Junjun q'uin̈ib'alil sch'oxanel stojolal.
    Axo pax eb' chuc, max q'uixvi jab'oc eb'.
  swh-ULB: Yahwe ni mwenye haki miongoni mwao. Hawezi kufanya makosa. Kila asubuhi
    husimamia haki yake! Haitafichika nuruni, hata hivyo watu wasio wenye haki hawajui
    kuona aibu.
  bel-bel: Гасподзь праведны пасярод яго, ня чыніць няпраўды, кожнае раніцы яўляе
    суд свой нязьменна; але беззаконьнік ня ведае сораму.
  deu-ELBBK: Der HERR ist gerecht in ihrer Mitte, er tut kein Unrecht; Morgen für
    Morgen stellt er sein Recht ans Licht, ohne zu fehlen. Aber der Ungerechte kennt
    keine Scham.
  mbb-OT: Piru zutun gihapun is Nengazen te inged dan. Mibeelan te Nengazen is hustu
    ne wazà sikandin mebaal te kenà hustu. Kada andew ibpeehè din ke hengkey is hustu,
    ne wazè din heini engkezi te ebaal. Piru heini is lalung he menge etew mibpedayun
    gihapun te kebaal te mezaat ne wazà sikandan meeled.
  mal-2015: യഹോവ അതിന്റെ മദ്ധ്യേ നീതിമാനാകുന്നു; അവൻ നീതികേടു ചെയ്യുന്നില്ല; രാവിലേരാവിലേ
    അവൻ തന്റെ ന്യായത്തെ തെറ്റാതെ വെളിച്ചത്താക്കുന്നു; നീതികെട്ടവനോ നാണം എന്തെന്നറിഞ്ഞുകൂടാ.
  rmc-rmc: O spravodľivo RAJ hino furt andre leste; ov šoha na kerel ňisavo nalačhipen.
    Sako tosara anel avri peskro čačipen pro sudos a džives so džives na preačhel,
    ale o nalačho manuš pes na ladžal ňisostar.
  pes-OPV: خداوند دراندرونش عادل است و بی‌انصافی نمی نماید. هربامداد حکم خود را روشن
    می‌سازد و کوتاهی نمی کند، اما مرد ظالم حیا را نمی داند.
  ron-1924: Домнул есте фэрэ приханэ ын мижлокул ей. Ел ну фаче ничо нелеӂюире; ын
    фиекаре диминяцэ, Ел Ышь скоате ла луминэ жудекэциле фэрэ сэ ынчетезе вреодатэ,
    дар чине есте нелеӂюит ну штие де рушине!
  ben-OBCV: তার মাঝে সদাপ্রভু ন্যায়পরায়ণ; তিনি কোনও অন্যায় করেন না। সকালের পর সকাল
    তিনি ন্যায়বিচার করেন, আর প্রত্যেক নতুন দিনে তিনি ভুল করেন না, তবুও সেই অন্যায়কারীদের
    কোনও লজ্জা নেই।
  som-som: Rabbiga dhexdeeda jooga waa xaq, oo innaba xumaan ma samayn doono, oo caddaaladdiisana
    aroor kastaba wuu soo saaraa, oo marnaba kama baaqdo, laakiinse caddaaladlaawuhu
    isma ceebsan yaqaan.
  lat-VUC: Dominus justus in medio ejus non faciet iniquitatem; mane, mane judicium
    suum dabit in lucem, et non abscondetur; nescivit autem iniquus confusionem.
  eng-ASVBT: Jehovah in the midst of her is righteous; he will not do iniquity; every
    morning doth he bring his justice to light, he faileth not; but the unjust knoweth
    no shame.
  ita-1885: Il Signore giusto è nel mezzo di lei; egli non fa alcuna iniquità; ogni
    mattina egli reca fuori alla luce il suo giudicio, egli non manca; ma il perverso
    non sa vergognarsi.
  eng-LXXUP: 'But the just Lord is in the midst of her, and he will never do an unjust
    thing: morning by morning he will bring out his judgment to the light, and it
    is not hidden, and he knows not injustice by extortion, nor injustice in strife.'
  eng-ULB: Yahweh is righteous in her midst. He can do no wrong. Morning by morning
    he will dispense his justice! It will not be hidden in the light, yet unrighteous
    people know no shame.
  spa-VBL: Pero el Señor que hace justiciar aún está entre ustedes, y no hará mal.
    Cada mañana emite su juicio, y cada día sin falta. Pero los que actúan injustamente
    no tienen vergüenza.
  fra-_FOB: L'Éternel est juste au milieu d'elle. Il ne commet point d'iniquité; chaque
    matin il met en lumière ses jugements, il n'y manque pas; mais l'injuste ne connaît
    pas la honte.
  mal-mal: യഹോവ അതിന്റെ മദ്ധ്യത്തിൽ നീതിമാനാകുന്നു; അവൻ നീതികേട് ചെയ്യുന്നില്ല; രാവിലേതോറും
    അവൻ തന്റെ ന്യായത്തെ തെറ്റാതെ വെളിപ്പെടുത്തുന്നു; നീതികെട്ടവനോ നാണം എന്തെന്നറിഞ്ഞുകൂടാ.
  urd-GVR: Lekin Rab bhī shahr ke bīch meṅ hai, aur wuh rāst hai, wuh be'insāfī nahīṅ
    kartā. Subah basubah wuh apnā insāf qāym rakhtā hai, ham kabhī us se mahrūm nahīṅ
    rahte. Lekin bedīn sharm se wāqif hī nahīṅ hotā.
  suz-BL: मेको आन दा‍तेम बाक्‍ब परमप्रभु यावे ठीक पाइब बाक्‍ब। मेकोमी मारेइ मरिम्‍शो
    मपाइब। मेकोमी सुनी कुस कुस निसाफ पाइब। तेकोइ सुनी मप्रोंइब। तन्‍न ठीक मपाइबपुकी
    मुने दोक्‍शा लल मजिनीम।
  eng-NOY: But Jehovah is just in the midst of her; He doeth no iniquity. Every morning
    bringeth he his righteousness to light; he faileth not; Yet the wicked knoweth
    not shame.
  ita-1927: L’Eterno è giusto in mezzo a lei; egli non commette iniquità; ogni mattina
    egli mette in luce i suoi giudizi, e non manca mai; ma il perverso non conosce
    vergogna.
  ckb-ckb: یەزدان لەو شارەدا ڕاستودروستە، ناڕەوایی ئەنجام نادات. بەیانییان دادپەروەرییەکەی
    پەیڕەو دەکات، کەموکوڕی تێدا نییە، بەڵام ستەمکار واتای سەرشۆڕی نازانێت.
  eng-BBE: The Lord in her is upright; he will not do evil; every morning he lets
    his righteousness be seen, he is unchanging; but the evil-doer has no sense of
    shame.
  kan-OKCV: ನೀತಿಯುಳ್ಳ ಯೆಹೋವ ದೇವರು ಅವಳ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾರೆ. ಅವರು ಅನ್ಯಾಯ ಮಾಡುವುದಿಲ್ಲ;
    ಪ್ರತಿ ಬೆಳಿಗ್ಗೆ ತಮ್ಮ ನ್ಯಾಯತೀರ್ಪನ್ನು ಬೆಳಕಿಗೆ ತರುತ್ತಾರೆ; ಅವರು ತಪ್ಪುವವರಲ್ಲ. ಆದರೆ ಅನ್ಯಾಯವಂತನು
    ನಾಚಿಕೆಯನ್ನು ಅರಿಯನು.
  tam-2017: அதற்குள் இருக்கிற யெகோவா நீதியுள்ளவர்; அவர் அநியாயம்செய்வதில்லை; அவர்
    குறைவில்லாமல் காலைதோறும் தம்முடைய நியாயத்தை விளங்கச்செய்கிறார்; அநியாயக்காரனுக்கு
    வெட்கம் தெரியாது.
  spa-RV-1909: 'Jehová justo en medio de ella, no hará iniquidad: de mañana sacará
    á luz su juicio, nunca falta: mas el perverso no tiene vergüenza.'
  ron-BTF: DOMNUL cel drept este în mijlocul ei; el nu va face nelegiuire, în fiecare
    dimineaţă el îşi aduce judecata la lumină, el nu eşuează; dar cel nedrept nu cunoaşte
    ruşine.
  eng-WEBP: The LORD, within her, is righteous. He will do no wrong. Every morning
    he brings his justice to light. He doesn’t fail, but the unjust know no shame.
  eng-FBV: But the Lord who does right is still among you, he does no wrong. Every
    morning he gives his judgment, every day without fail. But those who act unjustly
    have no shame.
  nld-1939: 'Jahweh was in haar midden rechtvaardig, Hij pleegde geen onrecht! Iedere
    morgen sprak Hij recht; Hij bracht het recht aan het licht, Het liet nooit op
    zich wachten: Maar de boze wist van geen schaamte!'
  nch-BL: Pero TOTECO itztoc ipan Jerusalén huan yaya quichihua cati xitahuac. Amo
    teno cati amo cuali quichihua. Mojmosta quinextía para xitahuac nochi cati quiijtohua
    huan quichihua. Huan nochipa nochi masehualme hueli quimatij cati xitahuac. Pero
    amo aqui quichihua cuenta. Amo cuajcualme nopona, yon amo pinahuaj ica cati quichihuaj.
  vie-1934: Đức Giê-hô-va ở giữa nó là công bình, chẳng hề làm sự gian ác; mỗi buổi
    mai Ngài tỏ sự công bình mình ra giữa sự sáng, chẳng hề cách dứt; song kẻ bất
    nghĩa chẳng biết xấu hổ.
  hin-CV: याहवेह उसके बीच धर्मी हैं; वे कोई गलत काम नहीं करते. वे हर दिन प्रातः अपना
    न्याय प्रगट करते हैं, और किसी भी दिन वे असफल नहीं होते हैं, फिर भी अधर्मी लज्जित
    नहीं होते.
  spa-BES: El Señor es justo en medio de ella; él no hará el mal; cada mañana deja
    que se vea su justicia, es inmutable; pero el malhechor no tiene vergüenza.
  tdx-tdx: Vantañe añivo’e ao t’Iehovà, ie tsy mandilatse; aboa’e an-kazavàñe boa-maraiñe
    tsy milesa ty hatò’e; fe tsy mete salatse ty mengoke.
  tha-KJV: พระเยโฮวาห์​ผู้​ทรงดำรงอยู่ในเมืองนั้นชอบธรรม พระองค์​จะมิ​ได้​ทรงกระทำความชั่วช้าเลย
    ทุ​กเช้าพระองค์สำแดงคำตัดสินของพระองค์ พระองค์​มิได้​ทรงขาดเลย แต่​คนอธรรมไม่​รู้​จักอาย
  por-BR-2018: O SENHOR é justo em meio dela, não faz perversidade; de manhã ele tira
    seu juízo à luz, nunca falha; mas o injusto não conhece a vergonha.
  deu-ELO: Jehova ist gerecht in ihrer Mitte, er tut kein Unrecht; Morgen für Morgen
    stellt er sein Recht ans Licht, ohne zu fehlen. Aber der Ungerechte kennt keine
    Scham.
  eng-WYC-2018: The Lord is just in the middle thereof, and shall not do wickedness;
    early, early he shall give his doom in light, and it shall not be hid; forsooth
    the wicked people knew not confusion. (But the Lord in its midst is just, or is
    righteous, and shall never do wickedness; morning after morning he bringeth forth
    his judgement, and it shall never be hid; but the wicked people there were still
    not ashamed.)
  epo-epo: La Eternulo estas justulo meze de ĝi, Li ne faras maljustaĵon; ĉiumatene
    Li montras Siajn leĝojn, ne ĉesas; sed la malpiulo ne konas honton.
  uig-PIN: Ⱨǝⱪⱪaniy Pǝrwǝrdigar uning otturisididur; U ⱨeq ⱨǝⱪⱪaniyǝtsizlik ⱪilmaydu;
    Ⱨǝr ǝtigǝndǝ adil ⱨɵkümini ayan ⱪilidu; Ⱨɵkümidǝ kǝmqilik yoⱪtur; Biraⱪ namǝrd
    adǝm ⱨeq nomusni bilmǝydu.
  beo-beo: Be Hina Gode da amo moilai bai bagade ga:iwane esala. E da moloidafa hou
    fawane hamosa amola giadofale hamosu hamedafa dawa:. Hahabe huluanedafa, E da
    moloidafa hou Ea fi dunuma olelesa. Be moloi hame dunu da mae fisili, wadela:i
    hou hamonana. Amola ilia da amoga hamedafa gogosiasa.
  tpi-OTNT: Tasol Bikpela i stap yet long Jerusalem. Em i save mekim stretpela pasin
    tasol. Ol pasin i no stret, em i no save mekim. Nogat tru. Long olgeta de, em
    i save mekim stretpela kot long ol manmeri bilong en. Em i no save lusim dispela
    wok. Tasol ol man nogut i stap long dispela taun ol i wok long mekim pasin i no
    stret tasol, na ol i no sem liklik. Nogat tru.
  hau-SA: Ubangiji da yake cikinki mai adalci ne; ba ya yin abin da ba daidai ba.
    Kowace safiya yakan bayyana dokokinsa a fili, kowace sabuwar rana kuma ba ya kāsawa,
    duk da haka marasa adalci ba sa jin kunya.
  uig-LAT: Heqqaniy Perwerdigar uning otturisididur; U héch heqqaniyetsizlik qilmaydu;
    Her etigende adil hökümini ayan qilidu; Hökümide kemchilik yoqtur; Biraq namerd
    adem héch nomusni bilmeydu.
  nde-nde: UThixo phakathi kwalo ulungile; kenzi okubi, nsuku zonke ekuseni wenza
    ukulunga kwakhe njalo kaphambanisi ukusa kwamalanga wonke, ikanti abangalunganga
    kabalanhloni.
  ton-ton: ‌ʻOku ʻi he lotolotonga ʻo ia, ʻa Sihova, angatonu; ʻe ʻikai te ne fai
    ha meʻa hala; ʻoku ʻomi ʻe ia ʻa ʻene fakamaau ki he maama ʻi he pongipongi kotoa
    pē, ʻoku ʻikai te ne siʻaki; ka ʻoku ʻikai ke ʻiloʻi ha mā ʻe he taʻeangatonu.
  ces-1613: Hospodin spravedlivý u prostřed něho jest, nelibuje nepravosti, každého
    dne soud svůj vynáší na světlo bez přestání, a však nešlechetník neumí se styděti.
  eng-WMB: The LORD, within her, is righteous. He will do no wrong. Every morning
    he brings his justice to light. He doesn’t fail, but the unjust know no shame.
  tam-TCV: இன்னும் அவள் நடுவில் இருக்கும் யெகோவா நீதியுள்ளவர்; அவர் அநியாயம் செய்வதில்லை;
    அவர் காலைதோறும் தமது நீதியை வெளிப்படுத்துகிறார். அவர் ஒவ்வொரு புதிய நாளிலும் தவறாமல்
    அதை வெளிப்படுத்துகிறார், ஆயினும் நீதியற்றவர்கள் தங்கள் தீமையில் தொடர்ந்து ஈடுபடுகிறார்கள்;
    அவர்கள் வெட்கத்தை அறியமாட்டார்கள்.
  ceb-ULB: Matarong si Yahweh diha sa iyang taliwala. Wala siya nagbuhat ug sayop.
    Matag buntag ginapahimutang niya ang iyang hustisya! Dili kini matago diha sa
    kahayag, apan wala gihapon maulaw kadtong mga katawhan nga dili matarong.
  pol-UBG: PAN sprawiedliwy jest pośród niego, nie czyni nieprawości; każdego poranka
    wystawia swój sąd na światłość i nie zawodzi; lecz złośnik nie zna wstydu.
  urd-GVU: لیکن رب بھی شہر کے بیچ میں ہے، اور وہ راست ہے، وہ بےانصافی نہیں کرتا۔ صبح
    بہ صبح وہ اپنا انصاف قائم رکھتا ہے، ہم کبھی اُس سے محروم نہیں رہتے۔ لیکن بےدین
    شرم سے واقف ہی نہیں ہوتا۔
  eng-OEBCW: The Lord is righteous in her midst, he does no wrong, Morning by morning
    he establishes his decree, Light is not lacking, an oversight is unknown. But
    the unjust know no shame.
  deu-1912: Der HERR, der unter ihnen ist, ist gerecht und tut kein Arges. Er läßt
    alle Morgen seine Rechte öffentlich lehren und läßt nicht ab; aber die bösen Leute
    wollen sich nicht schämen lernen.
  kan-2017: ಅದರ ಮಧ್ಯ ನೆಲೆಗೊಂಡಿರುವ ಯೆಹೋವನು ನೀತಿಸ್ವರೂಪನು; ಎಂದಿಗೂ ಅನ್ಯಾಯವನ್ನು ಮಾಡನು;
    ಪ್ರತಿ ಬೆಳಿಗ್ಗೆ ತನ್ನ ನ್ಯಾಯವನ್ನು ತಪ್ಪದೆ ಪ್ರಕಾಶಗೊಳಿಸುವನು; ಅನ್ಯಾಯಗಾರನೋ ನಾಚಿಕೆಪಡುವುದಿಲ್ಲ.
  yap-yap: Machane SOMOL e ka be par u lan fare binaw; n’en nib mat’aw e be rin’ ya
    dariy e ngiyal’ nma rin’ ban’en nib kireb. Dariy reb e kadbul nde rin’ e tin nib
    mat’aw ko girdi’ rok. Ma girdi’ u rom nde mat’aw e go’ kireb e yad be rin’ ni
    dariy e ngar tamra’gad.
  hlt-MCSB: A khui kah BOEIPA tah dueng tih, dumlai a khueh moenih. A tiktamnah te
