  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m mɛ mbo bɛ ɛì miɛkɛ, kɛ dɔɔ̀ri dɛ̀ɛ̀ sìɛ́ dɛ̀ndɛ kɛ
    wenni, bɑ́ dìì yiè kɛ bɛ̀ dènni n kuɔ́, nh ɔ̃ɔ̃ í nsoó ndiyiè mɑrì. Nɛ̀ mɛmmɛ
    ifɛi í pĩĩ mɛyɛi ndɔɔ̀rìwè.
  msy-2020: Ezɨ Ikiavɨra Itir God Jerusalemɨn ikiavɨra iti. A guizɨn arazir aghuibaram
    ami, egha arazir derazir puvatɨziba ana dagh amir puvatɨ. Mɨzarazibar zurara,
    a guizɨn uan arazimɨn gɨn ghua, bar deragha kotiabagh amua, gumazamizibar araziba
    tuisɨsi. Egha ingangarir kam ataghɨrazir puvatɨ. Ezɨ gumazir kurar nguibar ekiar
