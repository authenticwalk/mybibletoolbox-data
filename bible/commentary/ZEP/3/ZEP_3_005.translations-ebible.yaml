  dop-dop: Tɑcɑɑ wɛ ɩcɑtɛ tɑɑ kɛ́, nɑ ɩ́ tɔkɩ kɑwulɑɣɑ nɑ siɣisuɣu. Ɩɩ lɑkɩ ɩsɑɣɑtʋ.
    Ɩ tǝŋǝɣɩ tɑmpɑnɑ kɛ́, nɑ ɩ́ hʋʋkǝnɑ pɑɑ tɑnɑŋ ŋku. Pɑɑ nɑ mpʋ tɔ, ɑsɑɣɑɑ fɛɩ fɛɛlɛ.
  azb-azb: Amma şəhərin içində olan Rəbb salehdir, O haqsızlıq etməz. Hər yeni günün
    səhərində Durmadan ədalətini zühur etdirər, Amma haqsız adam utanmaq bilməz.
  eng-DBY: 'The righteous Jehovah is in the midst of her: he doeth no wrong. Every
    morning doth he bring his judgment to light; it faileth not: but the unrighteous
    knoweth no shame.'
  hin-2017: यहोवा जो उसके बीच में है, वह धर्मी है, वह कुटिलता न करेगा; वह अपना न्याय
    प्रति भोर प्रगट करता है और चूकता नहीं; परन्तु कुटिल जन को लज्जा आती ही नहीं।
  wol-KYG: Ndaxam Aji Sax jiy boroom njekk a ngi ci biiram, te du def njubadi, jantoo
    jant mu fenkal ab àtteem, te du wuute fu bët sete. Ab wurujkat kay moo xamul gàcce.
  eng-YLT: Jehovah [is] righteous in her midst, He doth not do perverseness, Morning
