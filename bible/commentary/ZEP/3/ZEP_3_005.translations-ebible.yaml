    tigidali sogo bubugade agai te we bidi dabe dali doloba pai po tų naga ebo dao.
    Agai te sę tagalobo menio. Tiali goli, te taunde bidibo dwai bidi dabego te dolo
    meni yai kolesaga naga ebo dao. Tama augwali tede hale dwasianu me ebeo. Mu menio.
  tpi-tpi: Tasol Bikpela i stap yet long Jerusalem. Em i save mekim stretpela pasin
