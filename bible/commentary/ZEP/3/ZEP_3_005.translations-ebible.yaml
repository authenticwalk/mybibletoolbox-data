    kana hojjechuu hin dadhabu; jalʼoonni garuu qaanii tokko iyyuu hin beekan.
  fra-LSG: L’Éternel est juste au milieu d’elle, Il ne commet point d’iniquité; Chaque
    matin il produit à la lumière ses jugements, Sans jamais y manquer; Mais celui
    qui est inique ne connaît pas la honte.
  yal-yal: Anu, Alatala dɔxi taani nɛn alogo a xa a tinxinyaan mayita. A kiti kɛndɛn
    sama lɔxɔ yo lɔxɔ waxatin birin. Koni fe ɲaxi rabane mi yagima mumɛ.
  haw-1868: Iwaenakonu o lakou o Iehova ka mea hoopono, Aole ia e hana i ka pono ole;
    E hoakaka mai ana ia i kona pono ia kakahiaka ae, ia kakahiaka ae, aole haule;
    Aka, o ka mea hana hewa, aole ia i hoomaopopo i ka hilahila,
  arb-NAV: وَلَكِنَّ الرَّبَّ مَا بَرِحَ صِدِّيقاً فِي وَسَطِهَا، لَا يَرْتَكِبُ خَطَأً،
    وَيُبْدِي فِي كُلِّ صَبَاحٍ عَدْلَهُ وَفِي كُلِّ فَجْرٍ حَقَّهُ. لَا يُخْفِقُ
    قَطُّ؛ أَمَّا الأَثِيمُ فَلا يَعْرِفُ مَا هُوَ الْخِزْيُ.
  ewe-ewe: Ke Yehowae nye dzɔdzɔetɔ le wo dome, eye mewɔa nu gbegblẽ aɖeke o. Ŋdi
    sia ŋdi la, eɖea eƒe dzɔdzɔenyenye ɖe go, eye ŋkeke aɖeke medanɛ ƒu o. Gake nu
    vɔ̃ wɔlawo menya ŋukpe o.
  eng-LEE: The just Lord is in her midst, he will not do wrong; morning after morning
    doth he bring his justice to the light [of day], it never faileth; but the unjust
    knoweth no shame.
  asm-FB: তাইৰ মাজত থকা যিহোৱা ধাৰ্মিক; তেওঁ কোনো অন্যায় নকৰে; প্ৰতি-ৰাতিপুৱাতে তেওঁ
    নিজৰ ন্যায়বিচাৰ কৰে। তেওঁৰ ন্যায় বিচাৰ পোহৰৰ পৰা লুকাই নাথাকিব, তথাপিও অপৰাধীৰ
    লজ্জাবোধ নাই।
  sus-A: كْنْ عَلَ نَن تِنشِن نَ مِشِيٍ يَ مَ. عَ مُ مِشِ مَدَشُمَ، لْشْ يٌ لْشْ عَ
    شَ نْندِ يَنبَمَ. عَ تَن مُ لَنلَنتٍيَ كَنَمَ، كْنْ تِنشِنتَرٍ مُ يَافِ كٌلٌن.»
  fra-SBL: Yahvé, en elle, est juste. Il ne fait pas de mal. Chaque matin, il fait
    éclater sa justice. Il ne faillit pas, mais les injustes ne connaissent pas la
    honte.
  hbo-hbo: יְהוָ֤ה צַדִּיק֙ בְּקִרְבָּ֔הּ לֹ֥א יַעֲשֶׂ֖ה עַוְלָ֑ה בַּבֹּ֨קֶר בַּבֹּ֜קֶר
    מִשְׁפָּטֹ֨ו יִתֵּ֤ן לָאֹור֙ לֹ֣א נֶעְדָּ֔ר וְלֹֽא־יֹודֵ֥עַ עַוָּ֖ל בֹּֽשֶׁת׃
  piu-2006: '@see-verse:ZEP.003.004'
  kik-kik: Jehova ũrĩa ũrĩ thĩinĩ warĩo nĩ mũthingu; we ndeekaga ũũru. Rũciinĩ o rũciinĩ
    nĩatuanagĩra ciira na kĩhooto, mũthenya o mũthenya ndagaga gwĩka ũguo, no arĩa
    matarĩ athingu matirĩ thoni.
  fra-NCL: Yahweh est juste au milieu d’elle, il ne fait rien d’inique ; chaque matin
    il produit son jugement, pour donner la lumière, sans jamais y manquer ; mais
    l’impie ne connaît pas de honte !
  cek-AK: 'Toenghaih Angraeng loe anih salakah oh, anih loe katoeng ai hmuen tidoeh
    sah ai: akhawnbang kruek a toenghaih to amtuengsak; anih loe natuek naah doeh
    thazok ai; toe katoeng ai kami loe azathaih roe panoek ai.'
  cuk-cuk: Dule, Bab-Jehová-e-dulamar-abargi-gudiiddi, igar-inniki-imakedid, ibmar-isgana
    imaksulid. Bane-bane wakudaryalaba e-igar-inniki-imaked imakdiid, bangi-oibosale,
    geg imaksuli gued. Dule-isganadina, gwen binged itosulid.
  uig-CYR: Һәққаний Пәрвәрдигар униң оттурисидидур; У һеч һәққанийәтсизлик қилмайду;
    Һәр әтигәндә адил һөкүмини аян қилиду; Һөкүмидә кәмчилик йоқтур; Бирақ намәрт
    адәм һеч номусни билмәйду.
  tel-2017: అయితే న్యాయం తీర్చే యెహోవా దాని మధ్య ఉన్నాడు. ఆయన అక్రమం చేసేవాడు కాడు.
    అనుదినం తప్పకుండా ఆయన న్యాయ విధులు వెల్లడి చేస్తాడు. ఆయనకు రహస్యమైనదేమీ లేదు.
    అయినా నీతిహీనులకు సిగ్గులేదు.
  hat-BSA: SENYÈ a plen ladwati nan mitan li. Li p ap fè okenn enjistis. Chak maten
    Li fè jistis pa li vin parèt nan limyè. Li pa janm pa reyisi, men moun enjis yo
    pa gen wont menm.
  kos-kos: Tusruktu LEUM GOD El srakna oasr in siti uh; El oru ma suwohs ac tia ku
    in oru ma sufal. Lotutang nukewa El tia tui in oru nununku suwohs nu sin mwet
    lal. A ne ouinge, mwet sesuwos we srakna oru na ma koluk ac tia mwekin.
  hbo-WLC: יְהוָ֤ה צַדִּיק֙ בְּקִרְבָּ֔הּ לֹ֥א יַעֲשֶׂ֖ה עַוְלָ֑ה בַּבֹּ֨קֶר בַּבֹּ֜קֶר
    מִשְׁפָּט֨וֹ יִתֵּ֤ן לָאוֹר֙ לֹ֣א נֶעְדָּ֔ר וְלֹֽא־יוֹדֵ֥עַ עַוָּ֖ל בֹּֽשֶׁת׃
  ibo-ibo: Ma Onyenwe anyị, onye nọ nʼetiti ya bụ onye ezi omume. Ọ nakwaghị eme ihe
    ọjọọ. Ụtụtụ niile ka ọ na-eme ka ikpe ziri ezi ya pụta ìhè; ụbọchị ọbụla ọ naghị
    ahapụ igosi ya, ma ndị ajọ omume enweghị ihere.
  ory-ory: ତାହାର ମଧ୍ୟବର୍ତ୍ତୀ ସଦାପ୍ରଭୁ ଧାର୍ମିକ ଅଟନ୍ତି; ସେ ଅଧର୍ମ କରିବେ ନାହିଁ; ପ୍ରତି
    ପ୍ରଭାତ ସେ ଆପଣା ବିଚାର ଆଲୁଅରେ ସ୍ଥାପନ କରନ୍ତି, ସେ ତ୍ରୁଟି କରନ୍ତି ନାହିଁ; ମାତ୍ର ଅନ୍ୟାୟକାରୀ
    ଲୋକ ଲଜ୍ଜା ଜାଣେ ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap mi nom lon ewe telinimw a fokun pwüng, esap föri
    och mi mwäl. Iteiten lesosor a pwärawu an pwüng, esap etiwala eu rän. Nge ekewe
    chon pwüngingau ra chök föri mine a ngau, nge resap sile säw.
  rop-rop: Bat YAWEI im jidan langa Jerusalem en im oldei dumbat rait ting, im nomo
    dum eni nogudbala ting. Ebri ailibala im redi blanga gibit feyago langa im pipul
    olabat. YAWEI oldei dum ola rait ting ebridei, bat yumob nogudbala pipul oldei
    dumbat ola nogudbala ting en yumob nomo sheim blanga ol detlot nogudbala ting
    weya yumob dumbat.”
  ukr-1871: 'Та справедливий Господь посеред його не творить несправедливостї: Він
    що-ранку виявлює суд свій нехибний, та беззаконник і стиду не знає.'
  deu-1951: Der HERR ist gerecht in ihrer Mitte; er tut kein Unrecht, jeden Morgen
    stellt er sein Recht ins Licht, unfehlbar; aber der Verkehrte weiß nichts von
    Scham!
  eng-JPS: The LORD who is righteous is in the midst of her, He will not do unrighteousness;
    every morning doth He bring His right to light, it faileth not; but the unrighteous
    knoweth no shame.
  srp-1865: Gospod je pravedan usred njega, ne èini nepravde, svako jutro iznosi sud
    svoj na vidjelo, ne izostaje, ali bezbožnik ne zna za stid.
  lug-lug: Mukama ali wakati mu kyo, mutuukirivu era tasobya. Buli nkya alamula mu
    bwenkanya, era buli lukya talemwa; naye atali mutuukirivu taswala.
  heb-heb: יהוה צדיק בקרבה לא יעשה עולה בבקר בבקר משפטו יתן לאור לא נעדר ולא יודע
    עול בשת׃
  ben-IRV: তার মধ্যে সদাপ্রভু ধার্মিক; তিনি কোন অন্যায় করেন না৷ প্ রত্যেক সকালে তিনি
    ন্যায়বিচার করেন; যা আলোতে গোপন থাকবে না৷ তবুও অন্যায়কারীদের লজ্জা নেই৷
  pan-pan: ਯਹੋਵਾਹ ਜੋ ਉਸ ਵਿੱਚ ਹੈ, ਉਹ ਧਰਮੀ ਹੈ, ਉਹ ਬਦੀ ਨਹੀਂ ਕਰਦਾ, ਹਰੇਕ ਸਵੇਰ ਨੂੰ ਉਹ ਆਪਣਾ
    ਨਿਆਂ ਪਰਗਟ ਕਰਦਾ ਹੈ, ਉਹ ਮੁੱਕਰਦਾ ਨਹੀਂ, ਪਰ ਬੁਰਿਆਰ ਸ਼ਰਮ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦਾ।
  mya-JVB: သို့သော်လည်း၊ ထာဝရဘုရား သည် မြို့ အလယ် ၌ တရားသဖြင့် ပြုတော်မူ၏။ မ တရားသော
    အမှုကို ပြု တော်မ မူ။ နံနက် အစဉ်အတိုင်းမိမိ ဖြောင့်မတ် ကြောင်း ကို မချွတ်မယွင်း
    ဘော်ပြ တော်မူ၏။ သို့သော်လည်း ၊အဓမ္မ လူတို့သည် ရှက်ကြောက် ခြင်းမ ရှိ ကြ။
  hmo-hmo: To Ierusalema lalonai Lohiabada ese ia kara maoromaoro noho. Kara kerere
    ta be ia ese ia karaia lasi. Daba ibounai, doko lasi, ia ese iena bese taudia
    dekenai, iena kara maoromaoro ia hedinaraia noho. To kara dika taudia ese kerere
    idia karaia noho, mai edia hemarai sisina lasi.
  urd-urd: ख़ुदावन्द जो सच्चा है, उसके अंदर है; वह बेइन्साफ़ी न करेगा; वह हर सुबह
    बिला नाग़ा अपनी 'अदालत ज़ाहिर करता है, मगर बेइन्साफ़ आदमी शर्म को नहीं जानता।
  rus-SYN: Господь праведен посреди него, не делает неправды, каждое утро являет суд
    Свой неизменно; но беззаконник не знает стыда.
  bqc-SIM: Dii ku wɛ̃́lɛpi guu, a maa, ìli vãikɛo. Lá gu lɛ́ dↄ ìↄ yã́zɛde danɛ́,
    ìli fu bauo. Ń beeo dↄ̀ↄsaideↄ líↄ wí dↄ̃o.
  tcz-CHONGTHU: Ahivang in, Pakaiyin khopi sung adalha pon, aumpi jing in, chuleh
    amaho din ima setna abolpoi. Aniseh in, aman thudih chu aphongdoh jing in, chuleh
    aman ima bolkhel anei poi. Amavang, thudih louva chonpa chem jum le ja lam ahepoi.
  mar-mar: परमेश्वर तिच्यामध्ये न्यायी आहे, तो अन्याय करू शकत नाही! तो दररोज आपला
    न्याय उजेडात आणतो! तो प्रकाशात लपवला जाणार नाही, तरीही गुन्हेगारांना लाज वाटत
    नाही.
  qub-qub: Imano captinpis Tayta Diosga chay siudächömi caycan. Payga alli cajllatami
    ruran. Cada tutami nin chay junaj imano cananpäpis. Mana allita rurajcunami ichanga
    pengacuytapis mana yachanchu.
  bqp-bqp: Adɑmɑ kɑ mɛ, Yinni Gusunɔ u wɑ̃ɑ kɑ bɛɛ. U sɑ̃ɑwɑ gemgii, u ku rɑ weesu
    ko. U rɑ win gem terɑsiewɑ siribu sɔɔ bururu bɑɑtere. U ku rɑ tɔ̃ru bure. Adɑmɑ
    tɔn kɔ̃sobɑ bɑ kɔ̃sɑ mɔ̀, sekurɑ kun bu mɔ̀.
  hat-hat: Men Seyè a la nan lavil la. Li pa nan patipri. Li p'ap fè lenjistis. Chak
    maten, li bay santans li. Depi bajou kase, li la l'ap rann jistis. Men, moun k'ap
    fè sa ki mal yo pa gen nen nan figi yo.
  eng-BSB: The LORD within her is righteous; He does no wrong. He applies His justice
    morning by morning; He does not fail at dawn, yet the unjust know no shame.
  tod-tod: Anɛɛ naa ʋe, Ɠɔoɠɔ GALAGI ɠa ná, taazuʋɛ, é ɗa ɓɔɠɔ lɛ ga telebo nu ʋe,
    é la faa ɲɔu nɔpɛ kɛɛzu. Sobu-o-sobu, zeɠema la ba, toɠa ná-tukpɔiiti gaaleʋezu.
    Kɛlɛ faa ɲɔu ɠɛ nui la ɗa ga unfe pɛ.
  eng-WEBPB: The LORD, within her, is righteous. He will do no wrong. Every morning
    he brings his justice to light. He doesn’t fail, but the unjust know no shame.
  kbq-kbq: Hianagi Ra Anumzamo'a Jerusalemi ran kumapina ko'ma nemanire mani'neankino,
    Agra mago havizana nosie. Knane knanena Agra fatgo huno vahera refko hunezamante'neanagi,
    vahe'mo'za Agrira keamara nosaze. Hianagi kefo avu'ava zama nehaza vahe'mokizmia
    zamagaze zana nomane.
  nhe-BL: Pero TOTECO itztoc ipan Jerusalén huan yajaya quichihua tlen xitlahuac.
    Ax tleno tlen ax cuali quichihua. Mojmostla quinextía para xitlahuac nochi tlen
    quiijtohua huan quichihua. Huan nochipa nochi tlacame hueli quimatij tlen xitlahuac.
    Pero axaca quichihuilía cuenta. Ax cuajcualme nopano, niyon ax mopinahuaj ica
    tlen quichihuaj.
  gub-BL: Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e wiko a'e tawhu pe. Tuweharupi
    xo ikatu ma'e zo uzapo. Nuzawy pixik kwaw. Tuweharupi ku'em mehe uzapo kar ikatu
    ma'e. Teko ikatu 'ym ma'e uzapo wiwi iaiw ma'e oho waiko wà. Na'imaranugar kwaw
    wemiapo rehe wà.
  eng-DRA: 'The just Lord is in the midst thereof, he will not do iniquity: in the
    morning, in the morning he will bring his judgment to light, and it shall not
    be hid: but the wicked man hath not known shame.'
