    long tah, a yahpohnah khaw ming pawh.
  mdy-ETH: ናንጊና ናንጋ ፂሎ ጎዳሢ ዒኢካ ናንጋኔ፤ ዒዚ ዻቢንቱዋሴ፤ ዒዚ ቢያ ኬሊ ፒዜ ዎጌ ዎጋኔ፤ ጉቶ ጉቶዋ ዬያ ማዺፆ
    ሃሹዋሴ፤ ፑርታ ማዻ ዴራ ጋዓንቴ ቦርሲንቱዋያኬ።
  twi-ASANTE: Awurade a ɔte ne mu no yɛ ɔteneneeni; ɔnnyɛ mfomsoɔ biara. Adekyeeɛ
    biara ɔda ne tenenee adi, na ɔnni hwammɔ da, nanso amumuyɛfoɔ deɛ wonnim aniwuo.
  eng-WEBU: The LORD, within her, is righteous. He will do no wrong. Every morning
    he brings his justice to light. He doesn’t fail, but the unjust know no shame.
  spa-PDDPT: Yavé es justo en medio de ella, no hará injusticia. Cada mañana saca
    a luz su justicia, nunca falla. Pero el injusto no conoce la vergüenza.
  gun-gun: Ha'e rã Senhor ma heko porã ete va'e oiko ha'e kuery mbyte, teko vai ojapo
