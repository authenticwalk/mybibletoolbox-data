    ana daangada. Gei digau huaidu ala i golo e unu hua i lodo nadau huaidu hua igolo,
    ge hagalee langaadia i nadau mee ala e haihai.
  uig-ARA: ھەققانىي پەرۋەردىگار ئۇنىڭ ئوتتۇرىسىدىدۇر؛ ئۇ ھېچ ھەققانىيەتسىزلىك قىلمايدۇ؛
    ھەر ئەتىگەندە ئادىل ھۆكۈمىنى ئايان قىلىدۇ؛ ھۆكۈمىدە كەمچىلىك يوقتۇر؛ بىراق نامەرد
