verse: ZEP.003.004
translations:
  mal-C: അവളുടെ പ്രവാചകന്മാർ താന്തോന്നികൾ, അവർ വഞ്ചകന്മാർതന്നെ. അവളുടെ പുരോഹിതന്മാർ
    മന്ദിരത്തെ അശുദ്ധമാക്കുന്നു, അവർ ന്യായപ്രമാണത്തോട് അതിക്രമംചെയ്യുന്നു.
  deu-TKW: Ihre Propheten sind leichtfertig, betrügerische Leute; ihre Priester entweihen
    das Heilige, freveln am Gesetz.
  lin-lin: Basakoli na yango bazali bato ya lolendo mpe ya lokuta. Banganga-Nzambe
    na yango babebisaka Esika ya bule mpe batosaka mibeko te.
  eng-LSV: Her prophets unstable—men of treachery, || Her priests have defiled the
    sanctuary, || They have violated the Law.
  eng-GNV: 'Her prophets are light, and wicked persons: her priests haue polluted
    the Sanctuarie: they haue wrested the Lawe.'
  eng-WEBSTER: 'Her prophets are light and treacherous persons: her priests have polluted
    the sanctuary, they have done violence to the law.'
  nhw-BL: Catli motocaxtíaj tlajtol pannextiani nopona senquistoc tlacajcayahuaj huan
    moijixpatlaj. Totajtzitzi nopona quiijtlacohuaj nochi tlamantli catli tlatzejtzeloltic
    huan quiixpanoj itlanahuatil TOTECO.
  swh-ONEN: Manabii wake ni wenye kiburi, ni wadanganyifu. Makuhani wake hunajisi
    patakatifu na kuihalifu sheria.
  bba-bba: Gusunɔn sɔmɔbu bɑ sɑ̃ɑwɑ nɑɑnɛ sɑribɑ. Bɑ ku rɑ ɡere ye Gusunɔ u bu sɔ̃ɔwɑ.
    Bɛɛn yɑ̃ku kowobu bɑ Gusunɔn sɑ̃ɑru disi dokemɔ. Bɑ ku rɑ woodɑbɑ mɛm nɔɔwɛ.
  eng-KJVCPB: 'Her prophets are light and treacherous persons: Her priests have polluted
    the sanctuary, they have done violence to the law.'
  luo-luo: Jonabi mage gin josunga, kendo gin joma wuondore. Jodolo mage njawo kama
    ler mar lemo, kendo giketho chik.
  meu-meu: Ena peroveta taudia na e gwau edeedemu, idia na asi edia heabidadama; ena
    hahelaḡa taudia ese helaḡa ḡaudia e hamirodiamu, idia ese taravatu e daḡedaḡe
    heniamu.
  npi-ULB: त्यसका अगमवक्ताहरू ढीट र विश्‍वासघाती मानिसहरू हुन् । त्यसका पूजाहारीहरुले
    पवित्र कुरालाई अशुद्ध बनाएका छन् र व्यवस्थाको विरुद्ध हिंसा गरेका छन् ।
  yor-yor: Àwọn wòlíì rẹ̀ gbéraga, wọ́n sì jẹ́ alárékérekè ènìyàn. Àwọn àlùfáà rẹ̀
    ti ba ibi mímọ́ jẹ́, wọ́n sì rú òfin.
  pes-OPCB: انبیای آن دروغگو و سودجو می‌باشند. کاهنانش احکام خدا را به نفع خود تحریف
    کرده، خانهٔ خدا را نجس می‌سازند.
  tgl-ULB: Ang kaniyang mga propeta ay walang galang at taksil na mga tao! Nilapastangan
    ng kaniyang mga pari ang banal at gumawa ng karahasan sa batas!
  hui-hui: Mana latagi haga agali karume biabe bialu hararu henene tiga tiga bia ndo
    tigua maru karuhondo ke̱ howa mo ko holenaga dege bialu haya. Ani bialu kagola
    loma binigo mo miaga agali bu karumebi nde mbirale lomabia howa wubagi hene wiaru
    ilili biaga wiadagua nabi mo hilahole bialu Ngode Datagaliwabenaga bi mana ngagome
    tini biamogo bilonaga dege mo tiga bialu haga.
  mya-mya: ပ​ရော​ဖက်​တို့​သည်​တာ​ဝန်​မဲ့​ပြု​လုပ်​တတ် သည့်​သစ္စာ​ဖောက်​များ​ဖြစ်​ကြ​၏။
    ယဇ်​ပု​ရော ဟိတ်​တို့​က​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ကို​ညစ် ညမ်း​စေ​၍ ဘု​ရား​သ​ခင်​၏​ပညတ်​တ​ရား
    တော်​ကို​မိ​မိ​တို့​အ​ကျိုး​ရှိ​ရာ​ရှိ​ကြောင်း လှည့်​ကွက်​ဆင်​၍​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ပြန်​ဆို
    ကြ​၏။-
  bod-N: གྲོང་ཁྱེར་ནང་གི་ལུང་སྟོན་པ་རྣམས་ནི་བླང་དོར་མི་ཤེས་པ་དང་གཡོ་སྒྱུ་ཅན་ཡིན་ལ།
    གྲོང་ཁྱེར་ནང་གི་མཆོད་དཔོན་རྣམས་ཀྱིས་དམ་པའི་གནས་མི་གཙང་བར་བྱས་ནས་བཀའ་ཁྲིམས་དང་འགལ་བའོ།
    །
  sna-sna: Vaprofita vavo vanozvikudza; vanhu vanonyengera. Vaprista varo vanozvidza
    nzvimbo tsvene uye vanoputsa murayiro.
  spa-BLM: Sus profetas son gente arrogante y traicionera. Sus sacerdotes han profanado
    el santuario. Han violado la ley.
  cac-cac: A eb' syaloch sb'a schecab'oc Dios, syic'chaan̈ sb'a eb', an̈ej d'a yol
    yic eb' scomon loloni. A eb' sacerdote, syixtejb'at scajnub' Dios eb', max sc'anab'ajej
    pax sc'ayb'ub'al Dios chi' eb'.
  swh-ULB: Manabii wake wanakiburi na wanaume wasaliti. Makuhani wake wamepanajisi
    mahali patakatifu na wameifanyia vurugu sheria.
  bel-bel: Прарокі яго - людзі легкадумныя, вераломныя; сьвятары яго апаганьваюць
    сьвятыню, топчуць закон.
  deu-ELBBK: Ihre Propheten sind Prahler, treulose Männer; ihre Priester entweihen
    das Heiligtum, tun dem Gesetz Gewalt an.
  mbb-OT: Is menge ebpeneuven diyà te kandan ne menge teruen ne kenà egkeseriǥan.
    Midremerikan te menge memumuhat dan is baley te Nengazen wey midsupak dan is Kesuǥuan
    te Megbevayà.
  mal-2015: അതിന്റെ പ്രവാചകന്മാർ ലഘുബുദ്ധികളും വിശ്വാസപാതകന്മാരും ആകുന്നു; അതിന്റെ
    പുരോഹിതന്മാർ വിശുദ്ധമന്ദിരത്തെ അശുദ്ധമാക്കി, ന്യായപ്രമാണത്തെ ബലാൽക്കാരം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Leskre proroka hine barikane špekulanta; leskre rašaja meľaren oda, so
    hin sveto, a calkom previsaren o zakonos.
  pes-OPV: انبیایش مغرور وخیانتکارند. کاهنانش قدس را نجس می‌سازند وبه شریعت مخالفت
    می‌ورزیدند.
  ron-1924: Пророчий ей сунт ушуратичь ши ыншелэторь; преоций ей пынгэреск лукруриле
    сфинте, калкэ Леӂя.
  ben-OBCV: তাদের ভাববাদীরা অনাচারী; তারা বিশ্বাসঘাতক। তাদের পুরোহিতরা পবিত্র বস্তুকে
    অপবিত্র করে এবং ব্যবস্থার বিরুদ্ধে কাজ করে।
  som-som: Nebiyadeedu waa kuwo fudud oo khiyaano badan, oo wadaaddadeediina meeshii
    quduuska ahayd ayay nijaaseeyeen, oo sharcigiina si xun bay u dhaafeen.
  lat-VUC: Prophetæ ejus vesani, viri infideles; sacerdotes ejus polluerunt sanctum,
    injuste egerunt contra legem.
  eng-ASVBT: Her prophets are light and treacherous persons; her priests have profaned
    the sanctuary, they have done violence to the law.
  ita-1885: i suoi profeti son temerari, uomini dislealissimi; i suoi sacerdoti han
    contaminate le cose sante, han fatta violenza alla Legge.
  eng-LXXUP: 'Her prophets are light and scornful men: her priests profane the holy
    things, and sinfully transgress the law.'
  eng-ULB: Her prophets are insolent and treasonous men. Her priests have profaned
    what is holy and have done violence to the law.
  spa-VBL: Tus profetas son hombres arrogantes y mentirosos que corrompen lo sagrado,
    y quebrantan abiertamente la ley.
  fra-_FOB: Ses prophètes sont des téméraires et des hommes perfides; ses sacrificateurs
    profanent les choses saintes; ils violent la loi.
  mal-mal: അതിന്റെ പ്രവാചകന്മാർ അല്പബുദ്ധികളും വിശ്വാസപാതകന്മാരും ആകുന്നു; അതിന്റെ
    പുരോഹിതന്മാർ വിശുദ്ധമന്ദിരത്തെ അശുദ്ധമാക്കി, ന്യായപ്രമാണം ലംഘിക്കുന്നു.
  urd-GVR: Us ke nabī gustāḳh aur ġhaddār haiṅ. Us ke imām maqdis kī behurmatī aur
    sharīat se ziyādatī karte haiṅ.
  suz-BL: मेको आ परमप्रभु यावे आ लोव़ पाइबपुकी हेंथे पाइब नु थमा मसुइक्‍चा ङा मुर
    बाक्‍नीम। मेको आ चढ़ेबपुकीमी परमप्रभु यावे आ खिं ग्रांग्रा दिशो सेल्‍नीम। मेकोपुकीम
    परमप्रभु यावे आ अरेशो लोव़ हेंथे सेल्‍तेक्‍म। मीका ३:११
  eng-NOY: Her prophets are vainglorious, Men of treachery; Her priests pollute the
    sanctuary, They violate the law.
  ita-1927: I suoi profeti son millantatori, perfidi, i suoi sacerdoti profanano le
    cose sante, fanno violenza alla legge.
  ckb-ckb: پێغەمبەرەکانی لەخۆبایین، خەڵکانێکی ناپاکن، کاهینەکانی پیرۆزگایان گڵاو کردووە،
    تەوراتیان پێشێل کردووە.
  eng-BBE: 'Her prophets are good-for-nothing persons, full of deceit: her priests
    have made the holy place unclean and have gone violently against the law.'
  kan-OKCV: ಅವಳ ಪ್ರವಾದಿಗಳು ಬಡಾಯಿ ಕೊಚ್ಚಿಕೊಳ್ಳುವವರೂ ವಿಶ್ವಾಸದ್ರೋಹಿಗಳೂ ಆಗಿದ್ದಾರೆ. ಅವಳ
    ಯಾಜಕರು ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಅಪವಿತ್ರಮಾಡುತ್ತಾರೆ, ದೈವನಿಯಮವನ್ನು ಭಂಗಪಡಿಸುತ್ತಾರೆ.
  tam-2017: அதின் தீர்க்கதரிசிகள் வீண்பெருமையும் வஞ்சகமுமுள்ளவர்கள்; அதின் ஆசாரியர்கள்
    பரிசுத்த ஸ்தலத்தைப் பரிசுத்தக்குலைச்சலாக்கி, வேதத்திற்குத் துரோகம்செய்தார்கள்.
  spa-RV-1909: 'Sus profetas, livianos, hombres prevaricadores: sus sacerdotes contaminaron
    el santuario, falsearon la ley.'
  ron-BTF: Profeţii ei sunt persoane uşoare şi perfide; preoţii ei au întinat sanctuarul,
    ei au încălcat legea.
  eng-WEBP: Her prophets are arrogant and treacherous people. Her priests have profaned
    the sanctuary. They have done violence to the law.
  eng-FBV: Your prophets are arrogant, deceitful men who defile what is sacred and
    who openly break the law.
  nld-1939: Haar profeten ijdele zwetsers, Trouweloze mannen; Haar priesters bezoedelen
    het heilige, En verkrachten de wet.
  nch-BL: Cati motocaxtíaj tajtolpanextiani nopona senquisa tacajcayahuaj huan moijixpataj.
    Totajtzitzi nopona quimahuispolohuaj nochi tamanti cati tatzejtzeloltic huan quiixpanoj
    itanahuatil TOTECO.
  vie-1934: Các kẻ tiên tri nó đều là càn dỡ dối trá; các thầy tế lễ nó làm ô uế nơi
    thánh, và làm quanh quẹo luật pháp.
  hin-CV: उसके भविष्यवक्ता अनैतिक हैं; वे विश्वासघाती लोग हैं. उसके पुरोहित पवित्र
    स्थान को अपवित्र करते हैं; और वे कानून को तोड़ते हैं.
  spa-BES: 'Sus profetas son personas inútiles, llenas de engaño: sus sacerdotes han
    profanado el lugar santo y violan la ley del Señor.'
  tdx-tdx: Ondaty jagarigary naho mpikitroke o mpitoki’eo, fa tiniva’ o mpisoro’eo
    i miavakey, naho nivalike amy Hàke.
  tha-KJV: ผู้​พยากรณ์​ของเธอเป็นคนเบาปัญญา เป็นคนทรยศ พวกปุโรหิตของเธอก็กระทำสถานบริ​สุทธิ​์​ให้​มัวหมอง
    เขาฝ่าฝืนต่อพระราชบัญญั​ติ
  por-BR-2018: Seus profetas são levianos, homens enganadores; seus sacerdotes profanam
    o santuário, e violentam a lei.
  deu-ELO: Ihre Propheten sind Prahler, treulose Männer; ihre Priester entweihen das
    Heiligtum, tun dem Gesetze Gewalt an.
  eng-WYC-2018: '[The] Prophets thereof were wild, and unfaithful men; [the] priests
    thereof defouled holy thing, they did unjustly against the law. (Its prophets
    were wild, and unfaithful men; its priests defiled the holy things or its priests
    defiled the holy place, and they did unrighteously, or wickedly, against the Law.)'
  epo-epo: Ĝiaj profetoj estas facilanimaj kaj perfidaj; ĝiaj pastroj malsanktigas
    la sanktejon, kripligas la instruon.
  uig-PIN: Uning pǝyƣǝmbǝrliri wǝzinsiz, asiy kixilǝr; Uning kaⱨinliri muⱪǝddǝs ibadǝthanini
    bulƣaydiƣanlar, Tǝwrat-ⱪanuniƣa buzƣunqiliⱪ ⱪilidiƣanlar.
  beo-beo: Yuda balofede dunu ilia hou da diahamosu amola hohonosu agoane. Gobele
    salasu dunu da sema liligi amo wadela:lesisa. Ilila:musu fidima:ne, ilia Gode
    Ea sema ogobele olelesa.
  tpi-OTNT: Ol profet i no mekim gut wok bilong ol, na ol i giamanim ol man bilong
    bagarapim ol tasol. Na ol pris i mekim nogut long ol samting i tambu, na ol i
    paulim lo bilong God bilong helpim ol yet.
  hau-SA: Annabawanki mahaukata ne mutanenki masu cin amana ne. Firistocinki suna
    ƙazantar da Wurin Mai Tsarki suna kuma keta dokoki.
  uig-LAT: Uning peyghemberliri wezinsiz, asiy kishiler; Uning kahinliri muqeddes
    ibadetxanini bulghaydighanlar, Tewrat-qanunigha buzghunchiliq qilidighanlar.
  nde-nde: Abaphrofethi balo bayazazisa; bangabantu bamacebo amabi. Abaphristi balo
    bangcolisa indawo engcwele bephule lomthetho.
  ton-ton: 'Ko e kakai maʻamaʻa mo kākā ʻa ʻene kau palōfita: kuo fakaʻuliʻi ʻae falelotu
    ʻe heʻene kau taulaʻeiki, kuo nau maumauʻi ʻae fono.'
  ces-1613: Proroci jeho kvapní, muži velmi nešlechetní; kněží jeho poškvrňují věci
    svaté, natahují zákona.
  eng-WMB: Her prophets are arrogant and treacherous people. Her priests have profaned
    the sanctuary. They have done violence to the law.
  tam-TCV: அவளுடைய இறைவாக்கினர் அகந்தை உடையவர்கள்; அவர்கள் துரோகிகள். அவளுடைய ஆசாரியர்கள்
    பரிசுத்த இடத்தை கறைப்படுத்தி, சட்டத்தை மீறுகிறார்கள்.
  ceb-ULB: Mga walay batasan ug traydor ang iyang mga propeta. Gipasipad-an sa iyang
    mga pari kung unsa ang balaan ug nagabuhat usab sa mga butang nga supak sa balaod.
  pol-UBG: Jego prorocy są lekkomyślni, to ludzie przewrotni; jego kapłani zbezcześcili
    świątynię, pogwałcili prawo.
  urd-GVU: اُس کے نبی گستاخ اور غدار ہیں۔ اُس کے امام مقدِس کی بےحرمتی اور شریعت سے
    زیادتی کرتے ہیں۔
  eng-OEBCW: Her prophets are braggarts, faithless men. Her priests profane what is
    holy and do violence to the law.
  deu-1912: Ihre Propheten sind leichtfertig und Verächter; ihre Priester entweihen
    das Heiligtum und deuten das Gesetz freventlich.
  kan-2017: ಅಲ್ಲಿರುವ ಪ್ರವಾದಿಗಳು ಬಡಾಯಿ ಕೊಚ್ಚಿಕೊಳ್ಳುವವರು, ವಿಶ್ವಾಸ ದ್ರೋಹಿಗಳು; ಅದರ ಯಾಜಕರು
    ಪವಿತ್ರಾಲಯವನ್ನು ಹೊಲೆಗೆಡಿಸಿದ್ದಾರೆ, ಧರ್ಮವಿಧಿಗಳನ್ನು ಭಂಗಮಾಡಿದ್ದಾರೆ.
  yap-yap: Fapi profet e dariy ban’en nma m’ag rorad ni yad bogi sasalap; ma fapi
    prist e kar ta’ay niged e n’en nib thothup, ma yad ma dalib nag e motochiyel rok
    Got nge mang yad e fel’ ngorad.
  hlt-MCSB: A tonghma rhoek soetae uh tih, hlang paw la poehuh. A khosoih rhoek loh
    hmuencim a poeih uh tih, olkhueng a poe uh.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛዞንሢያ ዖቶርሙሞና ታንጋርጬያና ጌኔ ማሊሢያኣ ኩሜያኬ፤ ቄኤሳ ፆኦሲም ዱማዼ ቤዞ ዒዒኢሳያኬ፤ ዎጎማኣ
    ዔያታ ዋይዚ ዒፃያኬ።
  twi-ASANTE: Ne nkɔmhyɛfoɔ yɛ ahantan; wɔyɛ afatwafoɔ. Nʼasɔfoɔ gu kronkronbea ho
    fi. Wɔnam mmara no so di nsɛmmɔne.
  eng-WEBU: Her prophets are arrogant and treacherous people. Her priests have profaned
    the sanctuary. They have done violence to the law.
  spa-PDDPT: Sus profetas son insolentes, hombres desleales. Sus sacerdotes profanaron
    el Santuario y violaron la Ley.
  gun-gun: Ha'e pygua profeta kuery voi hi'arandu e'ỹ va'e, anhetẽ rupi e'ỹ ikuai
    va'e meme. Ha'e pygua sacerdote kuery ma omongy'apa 'rã oo iky'a e'ỹ va'e, lei
    rupi e'ỹ ikuai vy.
  agu-BL: Ej nin at e' elsanl stzi' Ryos, yi e' c'oxol yol scye'j wunak. Nin e' subul
    nak. Ncha'tz yi e' pale' na el k'ej yi ca'l Kataj cya'n, nin na chipaj yi ca'wl
    Ryos yi chin xan nin.
  ilo-ULB: Dagiti profetana ket nadursok ken manangliput a lallaki! Rinugitan dagiti
    padina ti nasantoan ken nagaramid iti panaglabsing iti linteg!
  kpg-kpg: Nia soukohp la hagalee hai nadau hegau, ge e halahalau dangada; digau hai mee dabu
    le e haga balumee hua nadau hegau dabu, ge e huli nnaganoho a God gi hai hua be
    nadau hiihai.
  uig-ARA: ئۇنىڭ پەيغەمبەرلىرى ۋەزىنسىز، ئاسىي كىشىلەر؛ ئۇنىڭ كاھىنلىرى مۇقەددەس ئىبادەتخانىنى
    بۇلغايدىغانلار، تەۋرات-قانۇنىغا بۇزغۇنچىلىق قىلىدىغانلار.
  sus-sus: A xa namiɲɔnmɛe findixi yɛtɛ igboee nun yanfantee nan na, a xa sɛrɛxɛdubɛe
    bara fe sɛniyɛnxie nɔxɔ, a bara Ala xa sɛriyɛ matandi.
  pon-2006: Soukohp kan seukautih oh mwersuwed; samworo kan kin kasaminehla mehkot
    me sarawi, oh wekidala kosonned en Koht pwe en wiahiong kamwahuparail.
  ksd-ksd: Kana umana propet a umana tutana vakuku, ma ra umana tena vartuam; kana
    umana tena tinabar dia tar papait vakuku ma ra magit i gomgom, dia tar vakaina
    ra tinata na varkurai.
  grc-BRENT: Οἱ προφῆται αὐτῆς πνευματοφόροι, ἄνδρες καταφρονηταί· ἱερεῖς αὐτῆς βεβηλοῦσι
    τὰ ἅγια, καὶ ἀσεβοῦσι νόμον.
  ind-AYT: “Para nabinya ceroboh, orang-orang pengkhianat, para imamnya melanggar
    kekudusan; mencemarkan Taurat.”
  nya-nya: Aneneri ake ndi odzikuza; anthu achinyengo. Ansembe ake amadetsa malo opatulika
    ndipo amaphwanya lamulo.
  hrv-hrv: proroci su njegovi - razmetljivci, puki lažljivci, svećenici njegovi skvrne
    Svetište, krše Zakon.
  mps-mps: Te profet dabe augwaligo augwa sę subigila eyu, bugagia ebo meni, tama
    augwaligo te bidi dabe augwali dolomainu ili po naga ola mayu ebo dao. Tama te
    pris dabe augwaligo te Godigo tedali gasagi yai be habu dabede dwai sę eyu ebo
    dao. Tama augwaligo Godigo bomai po hasegelama tagalali, te augwa digi augwa ma
    tau somainu.
  tpi-tpi: Ol profet i no mekim gut wok bilong ol, na ol i giamanim ol man bilong
    bagarapim ol tasol. Na ol pris i mekim nogut long ol samting i tambu, na ol i
    paulim lo bilong God bilong helpim ol yet.
  dan-1931: Skrydere er dens Profeter, troløse Mænd, dens Præster vanærer det hellige,
    øver Vold mod Loven.
  vie-OVCB: Các tiên tri nó kiêu căng, phản trắc. Các thầy tế lễ nó làm nhơ bẩn Đền
    Thánh và bẻ cong luật pháp.
  guj-2017: તેના પ્રબોધકો ઉદ્ધત તથા રાજદ્રોહી માણસો છે. તેના યાજકોએ જે પવિત્ર છે તેને
    અપવિત્ર કર્યું છે અને નિયમશાસ્ત્રનો ભંગ કર્યો છે.
  pon-2006A: Soukohp kan seukautih oh mwersuwed; samworo kan kin kasaminehla mehkot
    me sarawi, oh wekidala kosonned en Koht pwe en wiahiong kamwahuparail.
  por-BRBSL: Seus profetas são pessoas arrogantes e traiçoeiras. Seus sacerdotes profanaram
    o santuário. Eles fizeram violência à lei.
  eng-OEBUS: Her prophets are braggarts, faithless men. Her priests profane what is
    holy and do violence to the law.
  cth-cth: Profetnaw teh a lai kathout e, lawkkam ka cak hoeh e lah ao awh. Vaihmanaw
    ni kathounge hmuen a khin sak awh teh a lawk hai noutna awh hoeh.
  twi-twi: Ne nkɔmhyɛfo yɛ ahantan; wɔyɛ afatwafo. Nʼasɔfo gu kronkronbea ho fi. Wɔnam
    mmara no so di nsɛmmɔne.
  hlt-hlt: A tonghma rhoek soetae uh tih, hlang paw la poehuh. A khosoih rhoek loh
    hmuencim a poeih uh tih, olkhueng a poe uh.
  tbz-SIM: Bɛ̀ɛ̀ yɛ̃ mbɛ̀ tú m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ Sedisɑdɛmmu, bɛ̀ í tũ n kuɔ́
    bɛ̀ tú bɛyóóbɛ̀ mbɛ, kɛ̀ ikuɔ́ nìùbɛ̀ sɑ̃ũri dɛ̀ɛ̀ tú n kpɛrɛ, kɛ cɑɑ̀ri n kuɔ́.
  msy-2020: Godɨn akam inigha izir gumaziba deraghavɨra uan ingangarim gamir puvatɨ,
    egha ifaghata gumazamizibagh asɨghasɨghasa pura me gifari. Ofa gamir gumaziba,
    me bizir anogorogheziba paza dagh ami, egha uarira uarir akurvaghasa Godɨn Akar
    Gavgaviba otavkɨri.
  dop-dop: Mǝ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ ɩɩ pɑɑsǝɣǝnɑ pɑ tǝmlɛ. Pɑ kooki yem nɑ pɑ́
    kisiɣi pɑ tilitu. Mǝ kɔtǝlɑɑ nɑ́ nyǝnǝɣɩ Ɩsɔ nyǝm kɛ yem kɛ́ nɑ pɑ́ yɔkǝɣɩ ɩ kiiu.
  azb-azb: Peyğəmbərləri məsuliyyətsiz, xain adamlardır, Kahinləri müqəddəs olanı
    murdarlayıb, Qanunun mənasını pozur.
  eng-DBY: Her prophets are vain-glorious, treacherous persons; her priests profane
    the sanctuary, they do violence to the law.
  hin-2017: उसके भविष्यद्वक्ता व्यर्थ बकनेवाले और विश्वासघाती हैं, उसके याजकों ने
    पवित्रस्थान को अशुद्ध किया और व्यवस्था में खींच-खांच की है।
  wol-KYG: ay yonentam reew, diy workat; ay sarxalkatam teddadil sellnga, xëtt yoon.
  eng-YLT: Her prophets unstable — men of treachery, Her priests have polluted the
    sanctuary, They have violated the law.
  eng-WYC-2017: '[The] Prophets thereof were wild, and unfaithful men; [the] priests
    thereof defouled holy thing, they did unjustly against the law.'
  eng-WMBB: Her prophets are arrogant and treacherous people. Her priests have profaned
    the sanctuary. They have done violence to the law.
  urd-GVH: उसके नबी गुस्ताख़ और ग़द्दार हैं। उसके इमाम मक़दिस की बेहुरमती और शरीअत
    से ज़्यादती करते हैं।
  rug-rug: Sari nana poropita si ṉiṉira hola sa dia vinahesi pule; na tie sekesekei
    meke lopu boka ta ronu si arini. Sari nana hiama si va boni ia rini sa Zelepade
    meke luli nia dia hiniva rini sa tinarae te Zihova.
  gaz-gaz: Raajonni ishee of tuultota; isaan namoota hin amanamnee dha. Luboonni ishee
    iddoo qulqulluu xureessanii seeras cabsu.
  fra-LSG: Ses prophètes sont téméraires, infidèles; Ses sacrificateurs profanent
    les choses saintes, violent la loi.
  yal-yal: E nabine xurutare, e muxune yanfanten. E saraxaraline se sariɲanxine raxɔsima,
    e sariyan kalama.
  haw-1868: He poe haaheo na kaula ona, na kanaka hoopunipuni; Ua hoohaumia na kahuna
    ona i ke keenakapu, Ua haihai lakou i ke kanawai.
  arb-NAV: أَنْبِيَاؤُهَا مَغْرُورُونَ وَخَوَنَةٌ، وَكَهَنَتُهَا يُدَنِّسُونَ الْمَقْدِسَ
    وَيَتَعَدُّونَ عَلَى الشَّرِيعَةِ.
  ewe-ewe: Eƒe nyagblɔɖilawo doa wo ɖokuiwo ɖe dzi, eye wonye ame vɔ̃ɖiwo. Eƒe nunɔlawo
    do gu kɔkɔeƒe la, eye wodo vlo Mawu ƒe seawo.
  eng-LEE: 'Her prophets are thoughtless men of treachery: her priests have profaned
    the sanctuary, they have done violence to the law.'
  asm-FB: তাইৰ ভাববাদীসকল দাম্ভিক আৰু বিশ্বাসঘাতক! তাইৰ পুৰোহিতসকলে পবিত্রক অপবিত্ৰ
    কৰিছে আৰু ব্যৱস্থাৰ বিৰুদ্ধে অনিষ্ট কার্য কৰিছে!
  sus-A: عَ شَ نَمِحْنمّيٍ قِندِشِ يّتّ عِفبٌييٍ نُن يَنقَنتٍيٍ نَن نَ، عَ شَ سّرّشّدُبّيٍ
    بَرَ قٍ سّنِيّنشِيٍ نْشْ، عَ بَرَ عَلَ شَ سّرِيّ مَتَندِ.
  fra-SBL: Ses prophètes sont des gens arrogants et perfides. Ses prêtres ont profané
    le sanctuaire. Ils ont fait violence à la loi.
  hbo-hbo: נְבִיאֶ֙יהָ֙ פֹּֽחֲזִ֔ים אַנְשֵׁ֖י בֹּֽגְדֹ֑ות כֹּהֲנֶ֙יהָ֙ חִלְּלוּ־קֹ֔דֶשׁ
    חָמְס֖וּ תֹּורָֽה׃
  piu-2006: '@see-verse:ZEP.003.003'
  kik-kik: Anabii aarĩo nĩ etĩĩi; nĩ andũ a ungumania. Athĩnjĩri-Ngai aarĩo mathaahĩtie
    handũ-harĩa-haamũre, na magathũkia watho.
  fra-NCL: Ses prophètes sont des fanfarons, des hommes perfides ; ses prêtres profanent
    les choses saintes, ils violent la loi.
  cek-AK: Anih ih tahmaanawk loe poek kasang, aling kop kami ah oh o; anih ih qaimanawk
    loe ahmuen ciim to panuet thok ah sak o moe, Sithaw mah patuk ih lok to amro o
    sak.
  cuk-cuk: E-Bab-Dummad-gayaburba-barsogmalad, na san-dummarba-imakmaladid, emar-yardakmaladid.
    E-dule-irwa-Bab-Dummadse-gormalad, neg-islidikidi oichodimalad. Bab-Jehová-Igar-Mamaidgi
    annadimalad.
  uig-CYR: Униң пәйғәмбәрлири вәзинсиз, асий кишиләр; Униң каһинлири муқәддәс ибадәтханини
    булғайдиғанлар, Тәврат-қануниға бузғунчилиқ қилидиғанлар.
  tel-2017: దాని ప్రవక్తలు పెంకెతనం గలవారు, విశ్వాస ఘాతకులు. దాని యాజకులు ధర్మశాస్త్రాన్ని
    నిరాకరించి ప్రతిష్ఠిత వస్తువులను అపవిత్రపరిచేవారు.
  hat-BSA: Pwofèt li yo se moun trèt san prensip. Prèt li yo te souye sanktyè a. Yo
    te fè vyolans a lalwa.
  kos-kos: Mwet palu elos tiana oru ma kunalos ac elos kutasrik; mwet tol elos akfohkfokyela
    ma mutal ac ikil ma sap lun God in wo nu selos sifacna.
  hbo-WLC: נְבִיאֶ֙יהָ֙ פֹּֽחֲזִ֔ים אַנְשֵׁ֖י בֹּֽגְד֑וֹת כֹּהֲנֶ֙יהָ֙ חִלְּלוּ־קֹ֔דֶשׁ
    חָמְס֖וּ תּוֹרָֽה׃
  ibo-ibo: Ndị amụma ya bụ ndị ndu rụrụ arụ, ha bụkwa ndị aghụghọ. Ndị nchụaja ya
    na-emerụ ebe nsọ na-ejikwa ike emebi iwu.
  ory-ory: ତାହାର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଅସାର ଓ ବିଶ୍ୱାସଘାତକ ଅଟନ୍ତି; ତାହାର ଯାଜକଗଣ ପବିତ୍ର
    ବିଷୟକୁ ଅପବିତ୍ର କରିଅଛନ୍ତି, ସେମାନେ ବ୍ୟବସ୍ଥା ପ୍ରତି ଦୌରାତ୍ମ୍ୟ କରିଅଛନ୍ତି।
  chk-chk: Nöün kewe soufos ra tunosikesik o uren atuputup, nöün kewe souasor ra apiningaua
    mine a pin o fokun sorei än Kot allük.
  rop-rop: En yumob ola speshalwan mesinja, yumob jidan lobala men en toktokbat trubala
    wed, indit? Nomo. Yumob praudbala men, en yumob oldei toktokbat laiyawan wed.
    En yumob ola serramonimen, yumob rispek det seikridwan pleis brabliwei, en titjim
    God lowa langa detlot pipul olataim indit? Najing. Yumob oldei rabishim detlot
    seikridwan ting langa det serramoni pleis, en yumob serramonimen nomo teiknodis
    langa detlot lowa blanga God.
  ukr-1871: Пророки в його — безглузді й зрадливі, а сьвященники його поганять сьвятиню,
    топчуть закон.
  deu-1951: Ihre Propheten sind leichtfertige, unzuverlässige Menschen; ihre Priester
    entweihen das Heiligtum, mißbrauchen das Gesetz.
  eng-JPS: Her prophets are wanton and treacherous persons; her priests have profaned
    that which is holy, they have done violence to the law.
  srp-1865: Proroci su mu hvališe, varalice; sveštenici njegovi skvrne svetinju, izvræu
    zakon.
  lug-lug: Bannabbi baakyo si ba buvunaanyizibwa era ba nkwe; bakabona baakyo baweebuusizza
    ekifo ekitukuvu, era bamenya amateeka.
  heb-heb: נביאיה פחזים אנשי בגדות כהניה חללו קדש חמסו תורה׃
  ben-IRV: তার ভাববাদীরা উদ্ধত ও রাষ্ট্রদ্রোহী৷ তার যাজকেরা পবিত্রকে অপবিত্র করে এবং
    ব্যবস্থার বিরুদ্ধে কাজ করে৷
  pan-pan: ਉਸ ਦੇ ਨਬੀ ਧੋਖੇਬਾਜ਼ ਅਤੇ ਬੇਈਮਾਨ ਹਨ, ਉਸ ਦੇ ਜਾਜਕਾਂ ਨੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਭਰਿਸ਼ਟ
    ਕੀਤਾ ਹੈ ਅਤੇ ਬਿਵਸਥਾ ਨੂੰ ਮਰੋੜ ਦਿੱਤਾ ਹੈ,
  mya-JVB: ပရောဖက် တို့သည် လျှပ်ပေါ် သောသူ၊ သစ္စာ ပျက်သောသူ ဖြစ်ကြ၏။ ယဇ် ပုရောဟိတ်တို့သည်
    သန့်ရှင်း ရာဌာနတော်ကို ညစ်ညူး စေ၍ တရား တော်ကိုလည်း ရှုတ်ချ ကြ၏။
  hmo-hmo: Ierusalema ena peroveta taudia, be mai hekokoroku danu edia gaukara idia
    karaia kava. Idia edia peroveta hereva be koikoi sibona. Ierusalema ena hahelagaia
    taudia ese, helaga gabuna idia hamiroa, bona idia ese Dirava ena taravatu idia
    kamonai henia lasi.
  urd-urd: उसके नबी लाफ़ज़न और दग़ाबाज़ हैं, उसके काहिनों ने पाक को नापाक ठहराया,
    और उन्होंने शरी'अत को मरोड़ा है।
  rus-SYN: Пророки его - люди легкомысленные, вероломные; священники его оскверняют
    святыню, попирают закон.
  bqc-SIM: A ãnabiↄá yãbↄlɛnaↄnɛ, náaisaideↄnɛ. A sa'onaↄ ì Dii pↄ́ↄ gbãlɛ,
    aaì aà ikoyã ↄ̃̀ↄkpa.
  tcz-CHONGTHU: A themgao ho jong , jouleh nal’a ama phatchomna ding kihol ngen ahiuve.
    Chuleh Thempua pangho jong , Pathen thupeh nitlouvin, Hou-in sung asuboh gam tauvin
    ahi.
  mar-mar: तिचे संदेष्टे उद्धट व अविचारी आहेत. तिच्या याजकांनी पवित्र गोष्टी अपवित्र
    केल्या आहेत आणि नियमशास्त्राचे अतिक्रमण केले आहे!
  qub-qub: Profëtayquicunaga carcaycan mana rispitacoj, engañacoj. Cüracunapis Tayta
    Diosta aduranan Templuta ganraycächin. Tayta Diospa laynincunatapis manami cumlinchu.
  bqp-bqp: Gusunɔn sɔmɔbu bɑ sɑ̃ɑwɑ nɑɑnɛ sɑribɑ. Bɑ ku rɑ gere ye Gusunɔ u bu sɔ̃ɔwɑ.
    Bɛɛn yɑ̃ku kowobu bɑ Gusunɔn sɑ̃ɑru disi dokemɔ. Bɑ ku rɑ woodɑbɑ mɛm nɔɔwɛ.
  hat-hat: Pwofèt yo pa serye. Pesonn pa ka fye yo. Prèt yo menm pa respekte bagay
    ki apa pou Bondye. Yo fè lalwa Bondye a di sa yo vle.
  eng-BSB: Her prophets are reckless, faithless men. Her priests profane the sanctuary;
    they do violence to the law.
  tod-tod: Ta-ƓALA goo wo nuiti ti la ga totuɠɔ ʋagɔ, ta ga yaava nuiti. Ta-zalaɠa
    ɠula nuiti ti la unfema veezu aniiti bɛ ti veai GALA bɛ, ta ná-tɔgiti koloɠolosu.
  eng-WEBPB: Her prophets are arrogant and treacherous people. Her priests have profaned
    the sanctuary. They have done violence to the law.
  kbq-kbq: Jerusalemi kumapima nemaniza kasnampa vahe'mo'za zamavufaga ra nehu'za,
    tusi hazenke vahe mani'naze. Pristi vahe'mo'za Anumzamofo kasegea runetagare'za,
    Ra Anumzamofo Mono nona eri pehena hu'naze.
  nhe-BL: Tlen motocaxtíaj tiocamanalohuani nopano senquistoc tlacajcayahuaj huan
    quipiya ome ixayac. Totajtzitzi nopano quiijtlacohuaj nochi tlamantli tlen tlatzejtzeloltic
    huan quiixpanoj itlanahuatil TOTECO.
  gub-BL: Tupàn ze'eg imume'u mua'u har wiko wera'u wà. Hemu'em teko wanupe wà. Xaxeto
    uzapo iaiw ma'e Tupàn Hàpuzuhu pupe wà. Nuweruzar kwaw Tupàn ze'eg wà.
  eng-DRA: 'Her prophets are senseless men without faith: her priests have polluted
    the sanctuary, they have acted unjustly against the law.'
