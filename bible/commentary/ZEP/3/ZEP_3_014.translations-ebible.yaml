verse: ZEP.003.014
translations:
  mal-C: സീയോൻപുത്രീ, പാടുക, ഇസ്രായേലേ, ഉച്ചത്തിൽ ആർത്തുവിളിക്കുക! ജെറുശലേംപുത്രീ,
    പൂർണഹൃദയത്തോടെ സന്തോഷിച്ച് ആനന്ദിക്കുക!
  deu-TKW: Juble, Tochter Zion, jauchzt, ihr von Israel! Freue dich und frohlocke
    von ganzem Herzen, Tochter Jerusalem!
  lin-lin: Siona, mboka kitoko, yemba nzembo ! Isalaele, ganga makasi ! Yelusalemi,
    mboka kitoko, sepela ; mpe tika ete motema na yo etonda na esengo !
  eng-LSV: Cry aloud, O daughter of Zion, shout, O Israel, || Rejoice and exult with
    the whole heart, O daughter of Jerusalem.
  eng-GNV: 'Reioyce, O daughter Zion: be ye ioyfull, O Israel: be glad and reioyce
    with all thine heart, O daughter Ierusalem.'
  eng-WEBSTER: Sing, O daughter of Zion; shout, O Israel; be glad and rejoice with
    all the heart, O daughter of Jerusalem.
  nhw-BL: Xihuicaca amojuanti catli anitztoque ipan altepetl Sion. Xitzajtzica ica
    paquilistli nochi anisraelitame. Ximopaquilismacaca ica nochi amoyolo nochi ipan
    altepetl Jerusalén.
  swh-ONEN: Imba, ee Binti Sayuni; paza sauti, ee Israeli! Furahi na kushangilia kwa
    moyo wako wote, ee Binti Yerusalemu!
  bba-bba: Bɛɛ Siɔniɡibu, i ɡɔ̃ru dobun kuuki koowo. Bɛɛ Isirelibɑ kpuro ɡesi, i nuku
    dobun kuuki koowo. Bɛɛ Yerusɑlɛmuɡibu, i yɛ̃ɛrio kpɑ i nɑsɑrɑn kuuki ko kɑ bɛɛn
    ɡɔ̃ru kpuro.
  eng-KJVCPB: Sing, O daughter of Zion; shout, O Israel; Be glad and rejoice with
    all the heart, O daughter of Jerusalem.
  luo-luo: Wer, yaye nyar Sayun, go koko matek, yaye Israel! Bed mamor kendo moil
    gi chunyi duto, yaye nyar Jerusalem!
  meu-meu: Siona kekenimu e, ane avabia badabada! Israel e, a lolo! Ierusalem kekenimu
    e, ba moale, ba heimodai, mai lalomu idoinai!
  npi-ULB: ए सियोनकी छोरी, गा! इस्राएल, उच्‍च सोरमा करा । यरूशलेमकी छोरी आनन्दित हो
    र आफ्नो सारा हृदयले रमाहट गर् ।
  yor-yor: Kọrin, ìwọ ọmọbìnrin Sioni, kígbe sókè, ìwọ Israẹli! Fi gbogbo ọkàn yọ̀,
    kí inú rẹ kí ó sì dùn, ìwọ ọmọbìnrin Jerusalẹmu.
  pes-OPCB: ای اورشلیم با شادی سرود بخوان! ای اسرائیل بانگ شادی برآور!
  tgl-ULB: Umawit ka anak ng Zion! Sumigaw ka Israel! Magsaya at magalak ka nang buong
    puso, anak ng Jerusalem!
  hui-hui: Isaraele wali agaliru-o tígua turu halu iba gana hongo howa ladaba. Yarusaleme
    wali agaliru-o tínaga bu miniha dungulo howa turu hadaba.
  mya-mya: အို ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ဝမ်း​မြောက်​စွာ ကြွေး​ကြော်​သီ​ဆို​ကြ​လော့။
    အို ယေ​ရု​ရှ​လင်​မြို့​သူ၊စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့ ရွှင်​လန်း​ဝမ်း​မြောက်​လော့။
  bod-N: ཀྱེ་ཛ་ཡན་གྱི་བུ་མོ། ཁྱོད་རྣམས་ཀྱིས་སྐད་གསང་མཐོན་པོས་མགུར་གླུ་ལོངས་ཤིག ཀྱེ་ཡེས་ར་ཨེལ།
    ཁྱོད་ཀྱིས་དགའ་འབོད་གྱིས་ཤིག ཀྱེ་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་སྡེ་རྣམས། ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་དགའ་སྤྲོས་ཁེངས་པར་གྱིས་ཤིག
  sna-sna: Imba, iwe Mwanasikana weZioni, danidzira, iwe Israeri! Fara ugofarisisa
    nomwoyo wako wose, iwe Mwanasikana weJerusarema!
  spa-BLM: ¡Canta, hija de Sión! ¡Grita, Israel! Alégrate y regocíjate con todo tu
    corazón, hija de Jerusalén.
  cac-cac: B'itanan̈ec ex aj Sion. Q'ueocab' chaan̈ e jaj e b'itan ex aj Israel. Tzalajan̈ec
    ex aj Jerusalén, tzalajan̈ec val.
  swh-ULB: Imba, binti Sayuni! Piga kelele, Israeli. Ufurahi na kushangilia kwa moyo
    wako wote, binti wa Yerusalemu.
  bel-bel: Радуйся, дачка Сіёна! трыюмфуй, Ізраіле! Весяліся і радуйся ад усяго сэрца,
    дачка Ерусаліма!
  deu-ELBBK: Juble, Tochter Zion; jauchze, Israel! Freue dich und frohlocke von ganzem
    Herzen, Tochter Jerusalem!
  mbb-OT: Migkaǥi si Zefanias te, “Sikiyu is menge meǥinged te Israel, ugyab kew!
    Sikiyu is menge meǥinged diyà te Zion, he iyan is inged he Jerusalem, kanta kew
    wey medlipey ziyà te tivuuk he gehinawa niw!
  mal-2015: സീയോൻ പുത്രിയേ, ഘോഷിച്ചാനന്ദിക്ക; യിസ്രായേലേ, ആർപ്പിടുക; യെരൂശലേം പുത്രിയേ,
    പൂർണ്ണഹൃദയത്തോടെ സന്തോഷിച്ചുല്ലസിക്ക.
  rmc-rmc: Giľav radišagoha, čhaje le Sionoskri, vičin zorales, Izraelona! Thov baripen
    a radisaľuv cale jileha, čhaje le Jeruzalemoskri!
  pes-OPV: ‌ای دختر صهیون ترنم نما! ای اسرائیل آواز شادمانی بده! ای دختر اورشلیم به
    تمامی دل‌شادمان شو و وجد نما!
  ron-1924: Стригэ де букурие, фийка Сионулуй! Стригэ де веселие, Исраеле! Букурэ-те
    ши салтэ де веселие дин тоатэ инима та, фийка Иерусалимулуй!
  ben-OBCV: হে সিয়োন-কন্যা, গান করো; হে ইস্রায়েল, জয়ধ্বনি করো! হে জেরুশালেম-কন্যা,
    তুমি খুশি হও ও অন্তর দিয়ে আনন্দ করো!
  som-som: Magaalada Siyoonay, gabay, reer binu Israa'iilow, qayliya, Magaalada Yeruusaalemay,
    farax oo qalbiga oo dhan ku reyree.
  lat-VUC: 'Lauda, filia Sion; jubila, Israël: lætare, et exsulta in omni corde, filia
    Jerusalem.'
  eng-ASVBT: Sing, O daughter of Zion; shout, O Israel; be glad and rejoice with all
    the heart, O daughter of Jerusalem.
  ita-1885: Giubila, figliuola di Sion; da' voci d'allegrezza, o Israele; rallegrati,
    e festeggia di tutto il cuor tuo, figliuola di Gerusalemme.
  eng-LXXUP: Rejoice, O daughter of Zion; cry aloud, O daughter of Jerusalem; rejoice
    and delight thyself with all thy heart, O daughter of Jerusalem.
  eng-ULB: Sing, daughter of Zion! Shout, Israel. Be glad and rejoice with all your
    heart, daughter of Jerusalem.
  spa-VBL: ¡Canta, Jerusalén! ¡Grita Israel! ¡Alégrate y celebra con todo tu corazón,
    Jerusalén!
  fra-_FOB: Chante de joie, fille de Sion! Pousse des cris d'allégresse, Israël! Réjouis-toi
    et t'égaie de tout ton cœur, fille de Jérusalem!
  mal-mal: സീയോൻപുത്രിയേ, ഘോഷിച്ചാനന്ദിക്കുക; യിസ്രായേലേ, ആർപ്പിടുക; യെരൂശലേം പുത്രിയേ,
    പൂർണ്ണഹൃദയത്തോടെ സന്തോഷിച്ചുല്ലസിക്ക.
  urd-GVR: Ai Siyyūn Beṭī, ḳhushī ke nāre lagā! Ai Isrāīl, ḳhushī manā! Ai Yarūshalam
    Beṭī, shādmān ho, pūre dil se shādiyānā bajā.
  suz-BL: सियोन आ तमी, ठेयब सेंदा पा कुम्‍सो पावो। इस्राएल, ठेयब सेंदा पा ग्रीङो।
    यरूसलेम आ तमी इ थुं नेल्‍लेम ग्‍येरशा सोम्‍शा बाक्‍को।
  eng-NOY: Sing, O daughter of Zion! Shout, O Israel! Rejoice and exult with all thy
    heart, O daughter of Jerusalem!
  ita-1927: Manda gridi di gioia, o figliuola di Sion! Manda gridi d’allegrezza, o
    Israele! Rallegrati ed esulta con tutto il cuore, o figliuola di Gerusalemme!
  ckb-ckb: ئەی سییۆنی کچ، گۆرانی بڵێ، ئەی ئیسرائیل، هاواری خۆشی بکە! بە هەموو دڵتەوە
    شادمان و دڵخۆشبە، ئەی ئۆرشەلیمی کچ!
  eng-BBE: Make melody, O daughter of Zion; give a loud cry, O Israel; be glad and
    let your heart be full of joy, O daughter of Jerusalem.
  kan-OKCV: ಚೀಯೋನಿನ ಪುತ್ರಿಯೇ, ಹಾಡು. ಇಸ್ರಾಯೇಲೇ ಆರ್ಭಟಿಸು; ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯೇ, ಪೂರ್ಣಹೃದಯದಿಂದ
    ಸಂಭ್ರಮಿಸಿ ಉಲ್ಲಾಸಪಡು.
  tam-2017: மகளாகிய சீயோனே, கெம்பீரித்துப்பாடு; இஸ்ரவேலர்களே, ஆர்ப்பரியுங்கள்; மகளாகிய
    எருசலேமே, நீ முழு இருதயத்தோடும் மகிழ்ந்து களிகூரு.
  spa-RV-1909: 'Canta, oh hija de Sión: da voces de júbilo, oh Israel; gózate y regocíjate
    de todo corazón, hija de Jerusalem.'
  ron-BTF: Cântă, fiică a Sionului; strigă, Israele; veseleşte-te şi bucură-te cu
    toată inima, fiică a Ierusalimului.
  eng-WEBP: Sing, daughter of Zion! Shout, Israel! Be glad and rejoice with all your
    heart, daughter of Jerusalem.
  eng-FBV: Sing out, Jerusalem! Shout aloud, Israel! Jerusalem, be happy and celebrate
    with all your heart!
  nld-1939: 'Jubel, dochter van Sion; Israël, juich; Verheug en verblijd u, dochter
    van Jerusalem, met heel uw hart:'
  nch-BL: Xihuicaca amojuanti cati anitztoque ipan altepet Sion. Xitzajtzica ica paquilisti
    nochi anisraelitame. Ximopaquilismacaca ica nochi amoyolo nochi ipan altepet Jerusalén.
  vie-1934: Hỡi con gái Si-ôn, hãy hát! Hỡi Y-sơ-ra-ên, hãy kêu la! Hỡi con gái Giê-ru-sa-lem,
    hãy hết lòng mừng rỡ và vui thích!
  hin-CV: हे बेटी ज़ियोन, गा; हे इस्राएल, जय जयकार कर! हे बेटी येरूशलेम! खुश रह और
    अपने पूरे हृदय से आनंद मना.
  spa-BES: Haz melodía, hija de Sión; grita fuerte, oh Israel; Alégrate y llena de
    alegría tu corazón, hija de Jerusalén.
  tdx-tdx: 'Misaboa, ry anak’ ampela’ i Tsione: mipazaha ry Israele; mifalea naho
    mirebeha an-kaampon-troke ry anak’ ampela’ Ierosalaime.'
  tha-KJV: โอ บุ​ตรสาวแห่งศิโยนเอ๋ย จงร้องเพลงเสียงดัง โอ อิสราเอลเอ๋ย จงโห่ร้องเถิด
    จงเปรมปรี​ดิ​์และลิงโลดด้วยเต็มใจของเจ้าเถิด โอ บุ​ตรสาวแห่งเยรูซาเล็ม
  por-BR-2018: Canta alegremente, ó filha de Sião; grita de alegria, ó Israel; alegra-te
    e anima-te de todo coração, ó filha de Jerusalém.
  deu-ELO: Jubele, Tochter Zion; jauchze, Israel! Freue dich und frohlocke von ganzem
    Herzen, Tochter Jerusalem!
  eng-WYC-2018: These things saith the Lord, Daughter of Zion, praise thou heartily,
    sing thou, Israel; be thou glad, and make thou joy withoutforth in all thine heart,
    thou daughter of Jerusalem.
  epo-epo: Ĝojkriu, ho filino de Cion; triumfu, ho Izrael; ĝoju kaj estu gaja el la
    tuta koro, ho filino de Jerusalem.
  uig-PIN: Yayrap-yaxna, i Zion ⱪizi! Tǝntǝnǝ ⱪilip warⱪira, i Israil! Pütün ⱪǝlbing
    bilǝn huxal bolup xadlan, i Yerusalemning ⱪizi!
  beo-beo: Hahawane gesami hea:ma amola wema! Yelusaleme fi dilia! Dilia dogoga ha:giwane
    nodoma!
  tpi-OTNT: Yupela Israel, yupela singaut na mekim song bilong amamas. Yupela Jerusalem,
    yupela belgut na amamas moa yet.
  hau-SA: Ki rera, ya Diyar Sihiyona; ki tā da murya, ya Isra’ila! Ki yi murna ki
    kuma yi farin ciki da dukan zuciyarki, Ya Diyar Urushalima!
  uig-LAT: Yayrap-yashna, i Zion qizi! Tentene qilip warqira, i Israil! Pütün qelbing
    bilen xushal bolup shadlan, i Yérusalémning qizi!
  nde-nde: Hlabela wena Ndodakazi yeZiyoni, klabalala kakhulu, wena Israyeli! Thaba
    uthokoze ngenhliziyo yakho yonke wena ndodakazi yaseJerusalema!
  ton-ton: ¶ Ke hiva, ʻE ʻofefine ʻo Saione kalanga, ʻE ʻIsileli; ke fiefia mo nekeneka
    ʻaki ʻae loto kotoa, ʻE ʻofefine ʻo Selūsalema.
  ces-1613: Prozpěvuj, dcero Sionská, prokřikujte, Izraelští, vesel se a plésej vším
    srdcem, dcero Jeruzalémská,
  eng-WMB: Sing, daughter of Zion! Shout, Israel! Be glad and rejoice with all your
    heart, daughter of Jerusalem.
  tam-TCV: சீயோன் மகளே, பாடு; இஸ்ரயேலே, பலமாய்ச் சத்தமிடு; எருசலேம் மகளே, உன் முழு
    உள்ளத்தோடும் மகிழ்ந்து களிகூரு.
  ceb-ULB: Pag-awit, anak nga babaye sa Zion! Pagsinggit, Israel. Pagmaya ug paglipay
    sa tibuok mong kasingkasing, anak nga babaye sa Jerusalem.
  pol-UBG: Zaśpiewaj, córko Syjonu! Wykrzykuj, Izraelu! Ciesz się i raduj z całego
    serca, córko Jerozolimy!
  urd-GVU: اے صیون بیٹی، خوشی کے نعرے لگا! اے اسرائیل، خوشی منا! اے یروشلم بیٹی، شادمان
    ہو، پورے دل سے شادیانہ بجا۔
  eng-OEBCW: Cry out with joy, daughter of Zion, shout aloud, Israel! Rejoice and
    exult with all your heart, daughter of Jerusalem.
  deu-1912: Jauchze, du Tochter Zion! Rufe, Israel! Freue dich und sei fröhlich von
    ganzem Herzen, du Tochter Jerusalem!
  kan-2017: ಚೀಯೋನ್ ಕುವರಿಯೇ, ಹರ್ಷಧ್ವನಿಗೈ! ಇಸ್ರಾಯೇಲೇ, ಜಯಘೋಷಮಾಡು! ಯೆರೂಸಲೇಮ್ ಕುವರಿಯೇ,
    ಹೃದಯಪೂರ್ವಕವಾಗಿ ಆನಂದಿಸು, ಉಲ್ಲಾಸಿಸು!
  tgo-tgo: Ghemi gharɨgharɨ thavala hu yayaku Jerusalem na ghembaghemba vavanava Isirel
    tɨne, hu wothu na hu yaro laghɨye! Hu warari weiye gharemina laghɨye,
  yap-yap: Gimed e girdi’ nu Israel, mu tanggad mi gimed garusnag e felfelan’! Gimed
    yu Jerusalem, mu felfelan’ gad u polo’ i lanin’med!
  hlt-MCSB: Zion nu aw tamhoe laeh, Israel aw yuhui laeh, Jerusalem nu aw lungbuei
    boeih neh kohoe lamtah sundaep laeh.
  mdy-ETH: ፂዮኔ ናዔሌ! ዓይናዼ! ዒስራዔኤሌ ዴሬዮቴ! ዓይናዹዋቴ! ዒላሹዋቴ! ዬሩሳላሜ ዴሬዮቴ! ጉቤ ዒናፓ ዎዛዹዋቴ።
  twi-ASANTE: To dwom Ao, Ɔbabaa Sion; team denden Ao, Israel! Ma wʼani nnye, na di
    ahurisie wɔ wʼakoma nyinaa mu, Ao, Ɔbabaa Yerusalem!
  eng-WEBU: Sing, daughter of Zion! Shout, Israel! Be glad and rejoice with all your
    heart, daughter of Jerusalem.
  spa-PDDPT: ¡Canta, oh hija de Sion! ¡Da voces de júbilo, oh Israel! ¡Alégrate y
    regocíjate de todo corazón, Oh hija de Jerusalén!
  gun-gun: Sião pygua kuery, peporaei ke. Israel pygua kuery, pevy'a vaipa ke. Jerusalém
    pygua kuery, pevy'a ke pendepy'a ha'e javi py, pevy'a.
  agu-BL: ¡Chibitzinku' e'u' aj Sión! ¡Nimit chiwi'u' sban tan yi tzatzin yi at ẍchixo'lu'
    e'u' xonl Israel! ¡Chitzatzinku' e'u' aj Jerusalén, chitzatzinku' tetz cu'n cyalma'u'!
  ilo-ULB: Agkantaka, O anak a babbai ti Sion! Agdir-ika, O Israel! Agrag-o ken agragsakka
    iti amin a pusom, O anak a babai ti Jerusalem!
  kpg-kpg: Nia daangada Israel, daahili wwolowwolo gi nua tenetene. Jerusalem, tenetene
    mai i godou manawa hagatau.
  uig-ARA: يايراپ-ياشنا، ئى زىئون قىزى! تەنتەنە قىلىپ ۋارقىرا، ئى ئىسرائىل! پۈتۈن
    قەلبىڭ بىلەن خۇشال بولۇپ شادلان، ئى يېرۇسالېمنىڭ قىزى!
  sus-sus: Siyon mixie, wo xa Ala matɔxɔ. Isirayila, wo xa sɛɛwa. Darisalamu, wo xa
    ɲɛlɛxin wo bɔɲɛ birin na.
  pon-2006: Kumwail koul oh ngisingiski amwail peren, kumwail mehn Israel kan! Serusalem,
    perenda nan omw mohngiong unsek!
  ksd-ksd: Natu i Sion, a vavina, una kakailai; Israel, una ngenge; una gugu ma una
    ga muka, natu i Ierusalem, a vavina.
  grc-BRENT: Χαῖρε θύγατερ Σιὼν, κήρυσσε θύγατερ Ἱερουσαλήμ· εὐφραίνου καὶ κατατέρπου
    ἐξ ὅλης τῆς καρδίας σου θύγατερ Ἱερουσαλήμ.
  ind-AYT: “Bersorak-sorailah, hai Putri Sion, bergembiralah hai Israel! Bersukacitalah
    dan bersukarialah dengan segenap hatimu, hai Putri Yerusalem!”
  nya-nya: Imba, iwe mwana wamkazi wa Ziyoni; fuwula mokweza, iwe Israeli! Sangalala
    ndi kukondwera ndi mtima wako wonse, iwe mwana wamkazi wa Yerusalemu!
  hrv-hrv: Klikći od radosti, Kćeri sionska, viči od veselja, Izraele! Veseli se i
    raduj se iz sveg srca, Kćeri jeruzalemska!
  mps-mps: Dage Israel dabe, dage i olama, homu pemene ebo balia po waiąo. Dage Saionde
    bidibo bage, dwagi yai homu eyu, tęąbi po waiąo. Dage Jerusalem dabe, dage
    wiegi yai homu elama, homu pemene geninama mu iyąo.
  tpi-tpi: Yupela Israel, yupela singaut na mekim song bilong amamas. Yupela Jerusalem,
    yupela belgut na amamas moa yet.
  dan-1931: Jubl, du Zions Datter, Israel, råb højt, glæd dig og fryd dig af hele
    dit Hjerte, Jerusalems Datter!
  vie-OVCB: Con gái Si-ôn, hãy hớn hở; Ít-ra-ên, hãy reo vui! Con gái Giê-ru-sa-lem,
    hãy phấn khởi mừng rỡ.
  guj-2017: ઓ સિયોનની દીકરી ગાયન કર. હે ઇઝરાયલ ઉલ્લાસ કર. હે યરુશાલેમની દીકરી તારા
    પૂરા હૃદયથી ખુશ થા અને આનંદ કર.
  pon-2006A: Kumwail koul oh ngisingiski amwail peren, kumwail mehn Israel kan! Serusalem,
    perenda nan omw mohngiong unsek!
  por-BRBSL: Canta, filha de Zion! Grita, Israel! Alegre-se e alegre-se com todo o
    seu coração, filha de Jerusalém.
  eng-OEBUS: Cry out with joy, daughter of Zion, shout aloud, Israel! Rejoice and
    exult with all your heart, daughter of Jerusalem.
  cth-cth: Oe Zion canu la sak haw. Isarel miphun hramki haw. Jerusalem canu na lungthin
    abuemlahoi na lunghawi haw.
  twi-twi: To dwom, Ɔbabea Sion; teɛ mu dennen, Israel! Ma wʼani nnye, na di ahurusi
    wɔ wo koma nyinaa mu, Ɔbabea Yerusalem!
  hlt-hlt: Zion nu aw tamhoe laeh, Israel aw yuhui laeh, Jerusalem nu aw lungbuei
    boeih neh kohoe lamtah sundaep laeh.
  tbz-SIM: Díndi Sedisɑdɛmmu kɔbɛ ndiènnɛ̀ diwɛ̀ì, nyíúnɛ̀, nyɑ̃nkunɛ̀, ndɑúnɛ̀ di
    yɛ̀mmɛ̀ mɛmɔu.
  msy-2020: O Israelian gumazamiziba, ia pamten dɨmɨva ighiabar amu! O gumazamizir
    Jerusalemɨn nguibamɨn itiba, ian navir averiaba deraghtɨ ia bar akuegh mamaghɨra
    ikɨ!
  dop-dop: Yosɑlɛm ɩcɑtɛ yǝlɑɑ, nɑ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, mǝ tǝnɑ mǝ lɑŋɑ ɩ́ hʋlʋmɩ, Ɩ́
    yɔɔlǝnɑ mǝ lotu tǝnɑ.
  azb-azb: Ey Sion qızı, tərənnüm elə, Ey İsrail, uca səslə çığır! Ey Yerusəlim qızı,
    bütün qəlbinlə sevin və fərəhlən!
  eng-DBY: 'Exult, O daughter of Zion; shout, O Israel; rejoice and be glad with all
    the heart, O daughter of Jerusalem:'
  hin-2017: हे सिय्योन की बेटी, ऊँचे स्वर से गा; हे इस्राएल, जयजयकार कर! हे यरूशलेम
    अपने सम्पूर्ण मन से आनन्द कर, और प्रसन्न हो!
  wol-KYG: Yaw janq Siyoŋ mu taaru, sarxolleel, Éey Israyil, xaacul, yaw janq Yerusalem
    mu taaru, bégal, te bànneexoo xol bu sedd guyy!
  eng-YLT: Cry aloud, O daughter of Zion, shout, O Israel, Rejoice and exult with
    the whole heart, O daughter of Jerusalem.
  kne-kne: Ibogaw yo din kanta yo, dakayo ay taga-Israel, ya ipapas yo di amin ay
    likna yo ay manragsak, dakayo ay taga-Jerusalem.
  eng-WYC-2017: These things saith the Lord, Daughter of Zion, praise thou heartily,
    sing thou, Israel; be thou glad, and make thou joy withoutforth in all thine heart,
    thou daughter of Jerusalem.
  eng-WMBB: Sing, daughter of Zion! Shout, Israel! Be glad and rejoice with all your
    heart, daughter of Jerusalem.
  urd-GVH: ऐ सिय्यून बेटी, ख़ुशी के नारे लगा! ऐ इसराईल, ख़ुशी मना! ऐ यरूशलम बेटी,
    शादमान हो, पूरे दिल से शादियाना बजा।
  rug-rug: Mu kera Zerusalema pa Zaione. Kukili vura, agoi Izireli! Mu qetuqetu pa
    doduruna sa bulomu, agoi Zerusalema!
  gaz-gaz: Yaa Intala Xiyoon ati faarfadhu; yaa Israaʼel sagalee ol fudhadhuu iyyi!
    Yaa Intala Yerusaalem gammadiitii garaa kee guutuudhaan ililchi!
  fra-LSG: Pousse des cris de joie, fille de Sion! Pousse des cris d’allégresse, Israël!
    Réjouis-toi et triomphe de tout ton cœur, fille de Jérusalem!
  yal-yal: Siyon kaane, ɛ ɲaxan! Isirayila kaane, ɛ gbelegbele sɛwani! Yerusalɛn kaane,
    ɛ sɛwa ɛ bɔɲɛn ma feu!
  iou-iou: Oi Isrel ämawebe, Jerusalem täŋo äperiye, in gera yäŋpäŋ oretoret terak
    kap tewut. Bänep täga nadäŋpäŋ oretoret bumta-inik täŋput.
  haw-1868: E mele oe, e ke kaikamahine o Ziona, E hooho aku, e ka Iseraela, e olioli,
    E hauoli hoi me kou naau a pau, e ke kaikamahine o Ierusalema,
  arb-NAV: اشْدِي يَا ابْنَةَ صِهْيَوْنَ وَاهْتُفْ يَا إِسْرَائِيلُ، ابْتَهِجِي وَتَهَلَّلِي
    يَا ابْنَةَ أُورُشَلِيمَ.
  ewe-ewe: O Zion vinyɔnu, dzi ha, O Israel, do ɣli, kpɔ dzidzɔ, eye wò dzi nayɔ fũu
    kple aseyetsotso, O Yerusalem vinyɔnuvi!
  eng-LEE: Sing, O daughter of Zion; shout, O Israel; rejoice and be glad with all
    thy heart, O daughter of Jerusalem!
  asm-FB: হে চিয়োন-কন্যা, গান গোৱা! হে ইস্ৰায়েল, জয়-ধ্বনি কৰা; হে যিৰূচালেম-কন্যা,
    সমস্ত মনেৰে সৈতে আনন্দ আৰু উল্লাস কৰা!
  sus-A: سِيٌن مِشِيٍ، وٌ شَ عَلَ مَتْشْ. عِسِرَيِلَ، وٌ شَ سّيوَ. دَرِ سَلَمُ، وٌ
    شَ حّلّشِن وٌ بْحّ بِرِن نَ.
  fra-SBL: Chante, fille de Sion ! Crie, Israël ! Sois dans l'allégresse et réjouis-toi
    de tout ton cœur, fille de Jérusalem !
  hbo-hbo: רָנִּי֙ בַּת־צִיֹּ֔ון הָרִ֖יעוּ יִשְׂרָאֵ֑ל שִׂמְחִ֤י וְעָלְזִי֙ בְּכָל־לֵ֔ב
    בַּ֖ת יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:ZEP.003.013'
  kik-kik: Atĩrĩrĩ, wee Mwarĩ wa Zayuni, ina rwĩmbo; o nawe, Isiraeli anĩrĩra! Nawe
    Mwarĩ wa Jerusalemu kena na ũcanjamũke na ngoro yaku yothe!
  fra-NCL: Pousse des cris de joie, fille de Sion ! Pousse des cris d’allégresse,
    Israël ! Réjouis-toi et triomphe de tout ton cœur, fille de Jérusalem !
  cek-AK: Aw Zion canu, laa to sah ah; Aw Israel, tha hoi hang ah; Aw Jerusalem canu,
    na palungthin boih hoi oep ah loe, palung anghoesak ah.
  cuk-cuk: 'Ani an Sofonías bega sogmalad: “Sión-dulemar, weligwar-itogedba be iseed
    gormala, Israel-dulemar, nakwisadba be oimakmala. Jerusalén-dulemar, gwage-ulubgi
    be yeer-itomala, be wergumala.'
  uig-CYR: Яйрап-яшна, и Зион қизи! Тәнтәнә қилип вақира, и Исраил! Пүтүн қәлбиң билән
    хошал болуп шатлан, и Йерусалимниң қизи!
  tel-2017: సీయోను నివాసులారా, ఉత్సాహ ధ్వని చేయండి. ఇశ్రాయేలీయులారా, జయధ్వని చేయండి.
    యెరూషలేము నివాసులారా, పూర్ణ హృదయంతో సంతోషించి గంతులు వేయండి.
  hat-BSA: Chante, O fi a Sion an! Rele fò, O Israël! Se pou ou kontan e rejwi ak
    tout kè ou, O fi Jérusalem nan!
  kos-kos: On ac sasa ke engan, kowos mwet Israel! Jerusalem, engan ke insiom nufon!
  hbo-WLC: רָנִּי֙ בַּת־צִיּ֔וֹן הָרִ֖יעוּ יִשְׂרָאֵ֑ל שִׂמְחִ֤י וְעָלְזִי֙ בְּכָל־לֵ֔ב
    בַּ֖ת יְרוּשָׁלִָֽם׃
  ibo-ibo: Bụọ abụ, gị nwaada Zayọn; tie mkpu, gị Izrel. Ṅụrịa ọṅụ, e, jiri obi gị
    niile ṅụrịa ọṅụ, gị nwaada Jerusalem.
  ory-ory: ଗୋ ସିୟୋନ କନ୍ୟେ, ଗାନ କର; ହେ ଇସ୍ରାଏଲ, ଜୟଧ୍ୱନି କର; ଗୋ ଯିରୂଶାଲମ କନ୍ୟେ, ଆନନ୍ଦ
    କର ଓ ସର୍ବାନ୍ତଃକରଣରେ ଉଲ୍ଲାସ କର।
  chk-chk: Oupwe leüomong le köl fän pwapwa, ämi chon Israel! Oupwe meseik o mwänek
    ren unusen lelukemi, ämi chon Jerusalem!
  rop-rop: Wal aibin tok, “Bambai yumob garra sing adbala, yumob pipul! Yumob garra
    jingat, yumob Isreil pipul! Yumob garra gudbinji brabli, yumob pipul blanga Jerusalem.
  ukr-1871: О, висьпівуй, дочко Сионова! викликуй гучно, Ізраїлю! радуйся й веселися,
    дочко Ерусалимська, від щирого серця!
  deu-1951: Jauchze, du Tochter Zion, juble, Israel! Freue dich und sei fröhlich von
    ganzem Herzen, du Tochter Jerusalem!
  eng-JPS: Sing, O daughter of Zion, shout, O Israel; be glad and rejoice with all
    the heart, O daughter of Jerusalem.
  srp-1865: Pjevaj, kæeri Sionska; klikuj, Izrailju; raduj se i veseli se iz svega
    srca, kæeri Jerusalimska!
  lug-lug: Yimba, ggwe omuwala wa Sayuuni; yogerera waggulu, ggwe Isirayiri; sanyuka
    ojaguze n’omutima gwo gwonna, ggwe omuwala wa Yerusaalemi.
  heb-heb: רני בת ציון הריעו ישראל שמחי ועלזי בכל לב בת ירושלם׃
  ben-IRV: গান গাও, সিয়োন কন্যা, আনন্দ উল্লাস কর, ইস্রায়েল, যিরূশালেমের লোকেরা,
    খুশী হও ও তোমার সমস্ত অন্তর দিয়ে আনন্দ কর৷
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੀਏ ਧੀਏ, ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਗਾ, ਹੇ ਇਸਰਾਏਲ, ਜੈਕਾਰਾ ਗਜਾ, ਹੇ ਯਰੂਸ਼ਲਮ
    ਦੀਏ ਧੀਏ, ਸਾਰੇ ਦਿਲ ਨਾਲ ਅਨੰਦ ਕਰ ਅਤੇ ਮਗਨ ਹੋ!
  mya-JVB: အိုဇိအုန် သတို့သမီး ၊ သီချင်းဆို လော့။ အို ဣသရေလ အမျိုး၊ ကြွေးကြော် လော့။
    အိုယေရုရှလင် သတို့သမီး ၊ စိတ်နှလုံး အကြွင်းမဲ့ ဝမ်းမြောက် ရွှင်လန်းလော့။
  hmo-hmo: Siona taudia e, mai moale bada danu ane do umui abia. Israela taudia e,
    do umui boiboi. Ierusalema taudia e, mai emui kudoudia ibounai do umui moale!
  urd-urd: ऐ बिन्त — ए — सिय्यून, नग़मा सराई कर; ऐ इस्राईल, ललकार! ऐ दुख़्तर — ए —
    येरूशलेम, पूरे दिल से ख़ुशी मना और शादमान हो।
  rus-SYN: Ликуй, дщерь Сиона! торжествуй, Израиль! веселись и радуйся от всего сердца,
    дщерь Иерусалима!
  bqc-SIM: Siↄnadeↄ, à gulakɛ! Isailiↄ, à kúkuakɛ! Yelusalɛũdeↄ, à wiilɛ ń pↄnao!
  tcz-CHONGTHU: Vo, Zion chanu, O thongin la sauvin; Vo Israel kholhang sam in! Nalungthim
    pumpin kipah le thanom in um'in, Vo Jerusalem chanu!
  mar-mar: सियोन कन्ये, गा आणि हे इस्राएल, आनंदाने जल्लोष कर! यरूशलेमेच्या कन्ये,
    आनंद व उल्लास कर!
  qub-qub: ¡Cantay Sión siudächo tiyajcuna! ¡Cushicuypita cantay Israelcuna! ¡Llapan
    shonguyquipa cushicuy Jerusalén runacuna!
  bqp-bqp: Bɛɛ Siɔnigibu, i gɔ̃ru dobun kuuki koowo. Bɛɛ Isirelibɑ kpuro gesi, i nuku
    dobun kuuki koowo. Bɛɛ Yerusɑlɛmugibu, i yɛ̃ɛrio kpɑ i nɑsɑrɑn kuuki ko kɑ bɛɛn
    gɔ̃ru kpuro.
  hat-hat: Nou menm, pèp Izrayèl, rele chante pou di jan nou kontan! Nou menm ki rete
    sou mòn Siyon an, rele byen fò, fè fèt! Nou menm moun lavil Jerizalèm, fè kè nou
    kontan, danse ak tout nanm nou!
  eng-BSB: Sing for joy, O Daughter of Zion; shout aloud, O Israel! Be glad and rejoice
    with all your heart, O Daughter of Jerusalem!
  tod-tod: Ee, Siyɔn nuɓusɛiti, à vuka ga koozunɛɛi! Ee, Izelayɛle nuiti, à ɠɔkɔ
    ga koozunɛɛi! Ee, Zeeluzalɛme nuɓusɛiti, à ɠoozunɛ ga wo-yiimaʋɛ pɛ!
  eng-WEBPB: Sing, daughter of Zion! Shout, Israel! Be glad and rejoice with all your
    heart, daughter of Jerusalem.
  kbq-kbq: Hagi Saioni mofamoka zagamera nehuge'za, Israeli vahe'mo'za rankea hu'za
    kezati'za zagamera hiho. Jerusalemi mofa'moka maka kagu'areti hunka musenkasea
    nehugeno, karimpamo'a so'e hino.
  nhe-BL: Xihuicaca imojuanti tlen initztoque ipan altepetl Sion. Xitzajtzica ica
    paquilistli nochi inisraelitame. Ximopaquilismacaca ica nochi imoyolo nochi ipan
    altepetl Jerusalén.
  gub-BL: Teko Izaew wà. Pezegar Tupàn pe ikatu haw rehe nehe. Penurywete nehe, Zeruzarez
    pe har wà. Pemume'u Tupàn ikatu haw pepy'a pupe upaw rupi nehe.
  eng-DRA: 'Give praise, O daughter of Sion: shout, O Israel: be glad, and rejoice
    with all thy heart, O daughter of Jerusalem.'
