  ory-ory: ସେସମୟରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଆଣିବା ଓ ସେହି ସମୟରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ସଂଗ୍ରହ
