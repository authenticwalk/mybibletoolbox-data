  dop-dop: Ɩlɛnɑ mɑ́ kpeɣeli-mɛ nɑ mɑ́ kɔnɑ. Mɑɑ tʋ-mɛɣɛ teeli nɑ mɑ́ kʋsɩ mǝ nyʋɣʋ
