    ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚ ਵਡਿਆਈ ਅਤੇ ਆਦਰ ਮਾਣ ਦੇਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထို ကာလ ၌ သင် တို့ကို တဖန် ငါဆောင် ခဲ့၍ စုဝေး စေသဖြင့် ၊ သိမ်း သွားခြင်းကို
    ခံရသောသူတို့ကို သင် တို့ မျက်မှောက် ၌ တဖန် ဆောင် ခဲ့ပြန်သောအခါ ၊ မြေကြီး သား အမျိုးမျိုး
    တို့တွင် ချီးမွမ်း ခြင်းဂုဏ် အသရေကို သင် တို့အား ပေး မည်ဟု၊ ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Unai dina ia mai noho! Lau ese gabu idauidau dekenai, bese idauidau edia
    huanai umui noho taudia, do lau mailaia lou, emui gabu korikori dekenai. Emui
    ladana do lau hanamoa bona habadaia, tanobada kahana ibounai dekenai, bona emui
    noho namo ma do lau havaraia lou. Lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: उस वक़्त मैं तुम को जमा' करके मुल्क में लाऊँगा; क्यूँकि जब तुम्हारी हीन
    हयात ही में तुम्हारी ग़ुलामी को ख़त्म करूँगा, तो तुम को ज़मीन की सब क़ौमों के
    बीच नामवर और सितूदा करूँगा।” ख़ुदावन्द फ़रमाता है।
  rus-SYN: В то время приведу вас и тогда же соберу вас, ибо сделаю вас именитыми
    и почетными между всеми народами земли, когда возвращу плен ваш перед глазами
    вашими, говорит Господь.
  bqc-SIM: Zĩbeezĩ má á kãaa, gↄↄbeezĩ má suánↄ, mí á tↄbↄ. Má á kpɛla
    dṹnia gbɛ̃́pii wáa, má suánↄ á pá ziu, á wɛsiɛ.
  tcz-CHONGTHU: Hiche nikho chuleh, keiman nangho jouse ka khopkhom ding, inlam’a
    ka puilut kitding nahiuve. Keiman nangho, leiset chung namtin vaipi lah’a, minphatna
    leh minthanna kapeh ding, chuleh amitmu cheng uva Hamphatna kapeh ding nahiuve.
    Hiche hi, keima Pakai Pathen in ka seidoh ahitai.
  mar-mar: त्यावेळी, मी तुला परत आणीन आणि मी तुम्हा सर्वांना परत एकत्र करीन, मी तुला
    पृथ्वीवरील सर्व लोकांमध्ये प्रसिध्दी व कीर्ती मिळवून देईन. तुझ्या डोळ्यांदेखत
    मी तुझे भविष्य पुनर्संचयित करीन.” असे परमेश्वर म्हणतो!
  qub-qub: Chay wichanga gamcunata pushamushayquipaj. Juc pachallamanmi shuntashayquipaj.
    Nircorga camacächishaj yapay allina goyänayquipaj. Nogami camacächishaj llapan
    nasyuncunacho rispitasha rejsisha canayquicunapaj. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Yen tɔ̃ɔ te, u koo de i wurɑmɑ. Sɑɑ ye sɔɔ, u koo bɛɛ mɛnnɑ. Tɔmbu bɑ koo
    bɛɛ bɛɛrɛ wɛ̃ kpɑ i yĩsiru yɑri hɑnduniɑn bwesenu kpuron suunu sɔɔ sɑnɑm mɛ u
    koo kɑ bɛɛn yobu wurɑmɑ i bu wɑ. Wi, Yinni Gusunɔwɑ u yeni geruɑ.
  hat-hat: Lè sa a, m'a fè nou tounen lakay nou. Wi, m'a fè nou sanble ankò nan peyi
    nou an. M'a fè moun toupatou sou latè fè lwanj nou, y'a nonmen non nou. N'a wè
    m'a fè peyi nou an kanpe ankò. Se Seyè a menm ki di sa.
  eng-BSB: At that time I will bring you in; yes, at that time I will gather you.
    For I will give you fame and praise among all the peoples of the earth when I
    restore your captives before your very eyes,” says the LORD.
  tod-tod: Naama ziɛgi zu, nà ʋa ga woye ʋolu, siɛgi zu gè wo ɠaalɛɛzu ba la ʋolu,
    nà wo-laaseigi wɔɔlɔ, lɛbiyai ɠɛ wo ʋɛ eteai zu nuɓusɛiti pɛ saama. Nà naa ɠɛ
    siɛgi zu, gè wa-vaiti maavalibosu da, wa ɓɔɠɔi wo ɠaazu.» Ɠɔoɠɔ GALAGI ɠa é
    boga.
  eng-WEBPB: At that time I will bring you in, and at that time I will gather you;
    for I will give you honour and praise amongst all the peoples of the earth when
    I restore your fortunes before your eyes, says the LORD.
  kbq-kbq: Ana kna zupa tamagrira magopi tamavre tru hute'na, tamavre'na nonkuma tamire
    ete egahue. Ama mopafima mani'naza vahe amu'nompintira, tamagrira knare tamagi
    tamisuge'za tamagesga hugahaze. Tamagra'a tamavufinti negesage'na tamazeri so'e
    hugahue. Nagra Ra Anumzamo'na ama nanekea hue!
  nhe-BL: “Ipan nopa tonal na nimechsentilis huan nimechhualicas ipan imotlal. Huan
    nimechmacas seyoc imotoca. Nimechhueyitlalis huan nochi tlaltini ipan tlaltepactli
    inmechtlepanitase. Ica imoixtiyol inquiitase para sampa nimechcualtlalis huan
    sampa nimechmacas nochi tlen inquipiyayayaj.” Queja nopa quiijto TOTECO.
  gub-BL: A'e 'ar ihem mehe nehe, apomono'og putar nehe, peiwy rehe penerur wi pà
    nehe. Apumuigo kar wi putar hemetarer katu ma'e romo nehe. Teko ywy nànànar ukwaw
    putar pekàgaw wà nehe. Teko ywy nànànar uzeruze'eg putar penehe wà nehe. Ihe Tupàn
    Tuweharupi Wiko Ma'e amume'u ko ma'e kwez ihe. Upaw kwez kury.
  eng-DRA: 'At that time, when I will bring you: and at the time that I will gather
    you: for I will give you a name, and praise among all the people of the earth,
    when I shall have brought back your captivity before your eyes, saith the Lord.'
