verse: ZEP.003.020
translations:
  mal-C: ആ കാലത്ത് ഞാൻ നിങ്ങളെ ശേഖരിക്കും; ആ കാലത്ത് ഞാൻ നിങ്ങളെ ഭവനങ്ങളിൽ കൂട്ടിച്ചേർക്കും.
    നിങ്ങളുടെ സ്വന്തം ദൃഷ്ടികൾക്കുമുമ്പിൽ ഞാൻ നിങ്ങളുടെ പ്രവാസികളെ മടക്കിവരുത്തുമ്പോൾ,
    ഭൂമിയിലെ സകലജനങ്ങളുടെയും മധ്യത്തിൽ ഞാൻ നിങ്ങൾക്കു മഹത്ത്വവും പുകഴ്ചയും നൽകും,”
    ഇത് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Zu jener Zeit will ich euch heimbringen und zwar zu der Zeit, da ich euch
    sammle. Denn ich werde euch zum Ruhm und zum Preis machen unter allen Völkern
    der Erde, wenn ich euer Geschick vor euren Augen wende, spricht Jahwe.
  lin-lin: Na tango wana, nakosangisa bino, nakozongisa bino na mokili na bino. Nakopesa
    bino lokumu mpe nakosala ete sango na bino epanzana kati na bato ya bikolo nyonso
    ya mokili tango, na miso na bino, nakozongisa bato na bino, oyo bakendeki na bowumbu, »
    elobi Yawe.
  eng-LSV: At that time I bring you in, || Even at the time of My assembling you,
    || For I give you for a name, and for a praise, || Among all peoples of the land,
    || In My turning back [to] your captivity before your eyes,” said YHWH!
  eng-GNV: 'At that time wil I bring you againe, and then wil I gather you: for I
    wil giue you a name and a praise among all people of the earth, when I turne backe
    your captiuitie before your eyes, saith the Lord.'
  eng-WEBSTER: 'At that time will I bring you again , even in the time that I gather
    you: for I will make you a name and a praise among all people of the earth, when
    I turn back your captivity before your eyes, saith the LORD.'
  nhw-BL: “Ipan nopa tonal na nimechsentilis huan nimechhualicas ipan amotlal. Huan
    nimechmacas seyoc amotoca. Nimechhueyitlalis huan nochi tlalme ipan tlaltipactli
    anmechtlepanitase. Ica amoixteyol anquiitase para sempa nimechcualtlalis huan
    sempa nimechmacas nochi catli anquipiyayayaj.” Quej nopa quiijto TOTECO.
  swh-ONEN: Wakati huo nitawakusanya; wakati huo nitawaleta nyumbani. Nitawapa sifa
    na heshima miongoni mwa mataifa yote ya dunia wakati nitakapowarudishia mateka
    yenu mbele ya macho yenu hasa,” asema Bwana.
  bba-bba: Yen tɔ̃ɔ te, u koo de i wurɑmɑ. Sɑɑ ye sɔɔ, u koo bɛɛ mɛnnɑ. Tɔmbu bɑ koo
    bɛɛ bɛɛrɛ wɛ̃ kpɑ i yĩsiru yɑri hɑnduniɑn bwesenu kpuron suunu sɔɔ sɑnɑm mɛ u
    koo kɑ bɛɛn yobu wurɑmɑ i bu wɑ. Wi, Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: 'At that time will I bring you again, even in the time that I gather
    you: For I will make you a name and a praise among all people of the earth, When
    I turn back your captivity before your eyes, saith the Lord.'
  luo-luo: E kindeno abiro choki, e ndalono anakeli dala. Abiro miyi pak gi huma,
    e kind ogendini manie piny mangima, ka adwokoni gweth mane agwedhigo chon mana
    ka ineno,” Jehova Nyasaye owacho.
  meu-meu: Una negana ai lau ese emui gabu korikori ai baina hakaumui vareai, emui
    noho ihanamo-louna na matamui amo ba itaia negana ai. Oibe, harimui baina habadaia,
    bona i'imodaimui danu, tanobada besedia iboudiai bogaragidiai, emui noho ma baina
    hanamoa lou negana ai. Iehova na unu e gwau tomamu.
  npi-ULB: त्यसबेला, म तिमीहरूको नेतृत्व गर्नेछु, र तिमीहरूलाई भेला गराउनेछु । जब
    म तिमीहरूलाई पुनर्स्थापित गर्नेछु, म पृथ्वीका सारा जातिहरूलाई तिमीहरूको सम्मान
    र प्रशंसा गर्न लगाउनेछु,” परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ní àkókò náà ni èmi yóò ṣà yín jọ; nígbà náà ni èmi yóò mú un yín padà
    wá sílé. Èmi yóò fi ọlá àti ìyìn fún un yín láàrín gbogbo ènìyàn àgbáyé, nígbà
    tí èmi yóò yí ìgbèkùn yín padà bọ sípò ní ojú ara yín,” ni Olúwa wí.
  pes-OPCB: بله، در آن زمان وقتی شما را جمع نموده، اموالتان را پیش چشمانتان به شما
    بازگردانم، آنگاه در میان تمام مردم جهان سرافراز خواهید شد.» این را خداوند فرموده
    است.
  tgl-ULB: Sa panahong iyon, pangungunahan kita at titipunin. Igagalang at pupurihin
    ka ng lahat ng bansa sa lupa kapag nakita mong ibinalik kita”, sabi ni Yahweh.
  hui-hui: Horo ogoningi tí dindi tara tara ngaruha pu haga haga bidamigoria howa
    i̱na tí lone gi mialu tíninaga dindini halimulo haru dai bulebero. Haru dai buwa
    tí mini leneore heledogola wali agali dindi bibahendeha bu karume tínaga mini
    mo yaraga holebira. Horo ogoningi tínaga biabe buleneru bibahende mo bayale hai
    helarogola tínaga holene bayaleore wulebira. I̱ Anduane Homogo i̱na bi o ledogoniore,
    lalu Anduane Homogohanda laya lalu Sebanaiahanda lene.
  mya-mya: ကွဲ​လွင့်​နေ​သူ​သင်​တို့​၏​အ​မျိုး​သား​များ အား မိ​မိ​တို့​ပြည်​သို့​ငါ​ခေါ်​ဆောင်​လာ​မည့်
    အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​လိမ့်​မည်။ ငါ​သည်​သင်​တို့​အား​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​တွင်
    ထင်​ပေါ်​ကျော်​ကြား​စေ​မည်။ သင်​တို့​ကို​တစ်​ဖန်​ပြန်​လည်​ကောင်း​စား စေ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏။ ပ​ရော​ဖက်​ဇေ​ဖ​နိ​စီ​ရင်​ရေး​ထား​သော
    အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: དེའི་དུས་སུ་ངས་ཁྱོད་རྣམས་ཕྱིར་འཁྲིད་འོང་ཞིང་ཁྱོད་རྣམས་མཉམ་དུ་བསྡུས་ནས། ངས་བཙོན་དུ་ཁྲིད་པ་ཁྱོད་རྣམས་ཕྱིར་ལོག་ཏུ་འཇུག་པའི་ཚེ།
    ས་སྟེང་གི་མི་སྡེ་ཀུན་གྱི་ཁྲོད་དུ་ཁྱོད་རྣམས་ལ་མཚན་སྙན་ལྡན་ཞིང་བསྟོད་པ་འཐོབ་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།།
    །།
  sna-sna: Panguva iyoyo ndichakuunganidzai; panguva iyoyo ndichakuuyisai kumusha.
    Ndichakupai rukudzo nerumbidzo pakati pavanhu vose vapanyika, pandichadzora pfuma
    yenyu muchizviona nameso enyu,” ndizvo zvinotaura Jehovha.
  spa-BLM: En aquel tiempo los haré entrar, y en aquel tiempo los reuniré; porque
    les daré honor y alabanza entre todos los pueblos de la tierra cuando restablezca
    su suerte ante sus ojos, dice el Señor.
  cac-cac: A d'a jun c'ual chi', ol ex vic'coti. Ol ex in molb'ej, ol in q'uexan tas
    ayoch d'a eyib'an̈. Ol ex vic'an val chaan̈, nivan ol aj eyelc'och d'a scal masanil
    chon̈ab' d'a yolyib'an̈q'uinal tic. Ol eyil val ex vic'anxi chaan̈, xchi Jehová.
  swh-ULB: Katika wakati ule nitawaongoza; katika wakati ule nitawakusanya pamoja.
    Nitawafanya mataifa yote ya dunia kuwaheshimu na kuwasifu, wakati mtakapoona hivyo,
    Nitakuwa nimewarudisha”, asema Yahwe.
  bel-bel: У той час прывяду вас і тады зьбяру вас; бо зраблю вас знакамітымі і ганаровымі
    сярод усіх народаў зямлі, калі вярну палон ваш перад вачыма вашымі, кажа Гасподзь.
  deu-ELBBK: In jener Zeit werde ich euch herbeibringen und zu der Zeit euch sammeln;
    denn ich werde euch zum Namen und zum Lob machen unter allen Völkern der Erde,
    wenn ich eure Gefangenschaft vor euren Augen wenden werde, spricht der HERR.
  mbb-OT: Uya, edtiǥumen ku sikiyu zutun he timpu, ne ibpeulì ku sikiyu ziyà te tanè
    niw. Ebeǥayan ku sikiyu te zengeg wey edhimuwen ku he mevantug kew kayi te tivuuk
    he kelibutan. Egkeulaula heini zutun te timpu te kebpelikua ku te meupiya he kebpekesavuk
    niw, ne egkeehè niw mismu. Iyan, a is Nengazen, is migkaǥi kayi.’ ”
  mal-2015: ആ കാലത്തു ഞാൻ നിങ്ങളെ വരുത്തുകയും ആ കാലത്തു ഞാൻ നിങ്ങളെ ശേഖരിക്കയും ചെയ്യും;
    നിങ്ങൾ കാൺകെ ഞാൻ നിങ്ങളുടെ പ്രവാസികളെ മടക്കിവരുത്തുമ്പോൾ ഞാൻ നിങ്ങളെ ഭൂമിയിലെ
    സകലജാതികളുടെയും ഇടയിൽ കീർത്തിയും പ്രശംസയും ആക്കിത്തീർക്കുമെന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Andre oda časos tumen skidava upre; andre oda ideos tumen anava khere.
    Dava tumen baro nav, hoj tumen te lašaren savore manuša pre phuv, a dikhena, sar
    tumenge chudava pale te žehňinel,“ phenel o RAJ.
  pes-OPV: 'در آن زمان شما را در خواهم آورد و در آنزمان شما را جمع خواهم کرد زیراخداوند
    می‌گوید: حینی که اسیران شما را بنظرشما باز آورم آنگاه شما را در میان تمامی قوم
    های زمین محل اسم و تسبیح خواهم گردانید.'
  ron-1924: Ын время ачея, вэ вой адуче ынапой; ын время ачея, вэ вой стрынӂе, кэч
    вэ вой фаче о причинэ де славэ ши де лаудэ ынтре тоате попоареле пэмынтулуй, кынд
    вой адуче ынапой пе принший воштри де рэзбой суб окий воштри”, зиче Домнул.
  ben-OBCV: সেই সময় আমি তোমাদের একত্রিত করব; সেই সময় আমি তোমাদের ফিরিয়ে আনব। পৃথিবীর
    সমগ্র জাতিদের মধ্যে আমি তোমাদের সম্মান ও প্রশংসা দান করব তোমাদের চোখের সামনেই
    আমি তোমাদের অবস্থা পুনঃপ্রতিষ্ঠা করব,” সদাপ্রভু বলেন।
  som-som: Oo wakhtigaas waan idin soo gelin doonaa gudaha, oo wakhtigaas waan idin
    soo ururin doonaa, waayo, dadyowga dunida jooga oo dhan waxaan idiinku dhex yeeli
    doonaa magac iyo ammaan, markaan maxaabiistiinnii oo dhan hortiinna ku soo celiyo,
    ayaa Rabbigu leeyahay.
  lat-VUC: in tempore illo quo adducam vos, et in tempore quo congregabo vos. Dabo
    enim vos in nomen, et in laudem omnibus populis terræ, cum convertero captivitatem
    vestram coram oculis vestris, dicit Dominus.]
  eng-ASVBT: At that time will I bring you in, and at that time will I gather you;
    for I will make you a name and a praise among all the peoples of the earth, when
    I bring back your captivity before your eyes, saith Jehovah.
  ita-1885: In quel tempo io vi ricondurrò, e in quello stesso tempo vi raccoglierò;
    perciocchè io vi metterò in fama, e in lode, fra tutti i popoli della terra; quando
    io vi avrò tratti di cattività, davanti agli occhi vostri, ha detto il Signore.
  eng-LXXUP: 'And their enemies shall be ashamed at that time, when I shall deal well
    with you, and at the time when I shall receive you: for I will make you honored
    and a praise among all the nations of the earth, when I turn back your captivity
    before you, saith the Lord.'
  eng-ULB: At that time I will lead you; at that time I will gather you together.
    I will make all the nations of the earth respect and praise you, when you see
    that I restored you,” says Yahweh.
  spa-VBL: En ese tiempo, los traeré a casa, y los reuniré. Les daré una buena reputación,
    y serán alabados por todos los pueblos de la tierra, cuando yo restaure tu posición
    ante tus propios ojos, dice el Señor.
  fra-_FOB: En ce temps-là, je vous ramènerai; en ce temps-là, je vous rassemblerai;
    car je vous mettrai en renom et en louange parmi tous les peuples de la terre,
    quand je ramènerai vos captifs sous vos yeux, a dit l'Éternel.
  mal-mal: ആ കാലത്ത് ഞാൻ നിങ്ങളെ വരുത്തുകയും, ഞാൻ നിങ്ങളെ ശേഖരിക്കുകയും ചെയ്യും; നിങ്ങളുടെ
    കൺമുൻപിൽ ഞാൻ നിങ്ങളുടെ പ്രവാസികളെ മടക്കിവരുത്തുമ്പോൾ ഞാൻ നിങ്ങളെ ഭൂമിയിലെ സകലജനതകളുടെയും
    ഇടയിൽ കീർത്തിയും പ്രശംസയും ആക്കിത്തീർക്കുമെന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Us waqt maiṅ tumheṅ jamā karke watan meṅ wāpas lāūṅgā. Maiṅ tumhāre deḳhte
    deḳhte tumheṅ bahāl karūṅga aur duniyā kī tamām aqwām meṅ tumhārī tārīf aur ehtirām
    karāūṅgā.” Yih Rab kā farmān hai.
  suz-BL: मेना गो इन कली खुप्‍शा चाक्‍नन्‍नी। मारदे हना गो इन कली रागी नेल्‍ल ङा मुर
    आन दातेमी ठेयब सेल्‍शा, मान ताइब सेल्‍नन्‍नी। मिनु गो नेल्‍ल आन तचा ङा पा इन कली
    ङोंइती खोदेंशो पा रिम्‍शो पा बाक्‍चा गेनन्‍नी” दे परमप्रभु यावेमी देंत। सेफन्‍याह
    २:७; येरमीया २९:१४
  eng-NOY: At that time I will bring you back, And at that time I will gather you;
    For I will make you a name and a praise among all the nations of the earth, When
    I bring back your captives before your eyes, saith Jehovah.
  ita-1927: In quel tempo, io vi ricondurrò, in quel tempo, vi raccoglierò; poiché
    vi renderò rinomati e gloriosi fra tutti i popoli della terra, quando farò tornare,
    sotto i vostri occhi, quelli che sono in cattività, dice l’Eterno.
  ckb-ckb: لەو کاتەدا کۆتان دەکەمەوە، لەو کاتەدا دەتانگەڕێنمەوە خاکی خۆتان. ستایش
    و ناوبانگتان پێ دەبەخشم لەنێو هەموو گەلانی زەوی، کاتێک ڕاپێچکراوەکانتان و بەختیاریتان
    لەبەرچاوتان دەگەڕێنمەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'At that time I will make you come in, at that time I will get you together:
    for I will make you a name and a praise among all the peoples of the earth when
    I let your fate be changed before your eyes, says the Lord.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ನಾನು ನಿಮ್ಮನ್ನು ಒಟ್ಟುಗೂಡಿಸುವೆನು. ಆ ಸಮಯದಲ್ಲಿ ನಾನು ಮನೆಗೆ ನಿಮ್ಮನ್ನು
    ಕರೆದುಕೊಂಡು ಬರುವೆನು. ನಾನು ನಿಮ್ಮ ಸೌಭಾಗ್ಯವನ್ನು ನಿಮ್ಮ ಕಣ್ಣೆದುರಿಗೆ ಪುನಃಸ್ಥಾಪಿಸಿ ಭೂಮಿಯ
    ಎಲ್ಲಾ ಜನರಲ್ಲಿ ನಿಮಗೆ ಕೀರ್ತಿಯನ್ನೂ ಹೊಗಳಿಕೆಯನ್ನೂ ಉಂಟುಮಾಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அக்காலத்திலே உங்களைக் கூட்டிக்கொண்டு வருவேன்; அக்காலத்திலே உங்களைச் சேர்த்துக்கொள்ளுவேன்;
    உங்கள் கண்காண நான் உங்கள் சிறையிருப்பைத் திருப்பும்போது, பூமியிலுள்ள சகல மக்களுக்குள்ளும்
