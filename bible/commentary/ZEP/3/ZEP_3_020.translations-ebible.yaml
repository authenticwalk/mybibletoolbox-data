  pan-pan: ਉਸ ਸਮੇਂ ਮੈਂ ਤੁਹਾਨੂੰ ਅੰਦਰ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਸ ਸਮੇਂ ਮੈਂ ਤੁਹਾਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ,
