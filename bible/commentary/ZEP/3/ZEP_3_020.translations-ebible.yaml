    حِينَ أَرُدُّ لَكُمُ ازْدِهَارَكُمْ. هَكَذَا قَالَ الرَّبُّ.
  ewe-ewe: Ɣe ma yi la, maƒo mia nu ƒu; ɣe ma yi me la, makplɔ mi va aƒee. Matsɔ bubu
