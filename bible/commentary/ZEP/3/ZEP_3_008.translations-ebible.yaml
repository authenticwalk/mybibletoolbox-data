verse: ZEP.003.008
translations:
  mal-C: അതിനാൽ, എനിക്കായി കാത്തിരിക്കുക,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “ഞാൻ സാക്ഷ്യത്തിന്
    എഴുന്നേൽക്കുന്ന ദിവസത്തിനായിത്തന്നെ. രാഷ്ട്രങ്ങളെയും രാജ്യങ്ങളെയും കൂട്ടിവരുത്താനും
    എന്റെ ക്രോധത്തെയും എന്റെ ഭയങ്കരകോപമെല്ലാം അവരുടെമേൽ വർഷിക്കാനും ഞാൻ തീരുമാനിച്ചിരിക്കുന്നു.
    എന്റെ തീക്ഷ്ണകോപത്തിന്റെ അഗ്നിയിൽ സർവലോകവും ദഹിച്ചുപോകും.
  deu-TKW: 'Darum harret mein - ist der Spruch Jahwes - auf den Tag, da ich mich als
    Zeuge wider euch erhebe. Denn mein Rechtswille ist: Völker zusammenzubringen,
    Königreiche zu versammeln, um meinen Grimm über sie auszuschütten, die ganze Glut
    meines Zorns; denn vom Feuer meines Eifers wird die ganze Erde verzehrt werden.'
  lin-lin: 'Yango wana, « bozela Ngai, » elobi Yawe, « bozela Ngai na mokolo oyo nakoya
    mpo na kosamba elongo na bino ; nazwaki mokano ya kosangisa bato ya bikolo nyonso
    mpe ya mikili nyonso mpo na kosopela bango kanda na Ngai, makasi nyonso penza
    ya kanda na Ngai : mokili mobimba ekozika na moto ya nguya ya kanda na Ngai.'
  eng-LSV: Therefore, wait for Me,” || A declaration of YHWH, || “For the day of My
    rising for prey, || For My judgment [is] to gather nations, || To assemble kingdoms,
    || To pour out on them My indignation, || All the heat of My anger, || For by
    the fire of My jealousy all the earth is consumed.
  eng-GNV: 'Therefore wait ye vpon me, saith the Lord, vntill the day that I rise
    vp to the praye: for I am determined to gather the nations, and that I will assemble
    the kingdomes to powre vpon them mine indignation, euen all my fierce wrath: for
    all the earth shall be deuoured with the fire of my ielousie.'
  eng-WEBSTER: 'Therefore wait ye upon me, saith the LORD, until the day that I rise
    up to the prey: for my determination is to gather the nations, that I may assemble
    the kingdoms, to pour upon them my indignation, even all my fierce anger: for
    all the earth shall be devoured with the fire of my jealousy.'
  nhw-BL: 'Huajca ama TOTECO quiijtohua: “Xijpiyaca amoyolo huan techchiyaca hasta
    nopa tonal quema na nimoquetzas para niquintlajtolsencahuas. Pampa na ya nijtlalijtoc
    quema niquinsentilis nochi tlalme ehuani huan nochi inintlanahuatijcahua huan
    ininpan nijtoyahuas nohueyi cualancayo. Huan nocualancayo elis quen se tlitl catli
    quintlamitlatis nochi ipan tlaltipactli.'
  swh-ONEN: Bwana anasema, “Kwa hiyo ningojee mimi, siku nitakayosimama kuteka nyara.
    Nimeamua kukusanya mataifa, kukusanya falme na kumimina ghadhabu yangu juu yao,
    hasira yangu kali yote. Dunia yote itateketezwa kwa moto wa wivu wa hasira yangu.
  bba-bba: Yen sɔ̃, wi, Yinni Gusunɔ u nɛɛ, i nùn mɑruo tɔ̃ɔ tè sɔɔ u koo se u bɛɛ
    wɔrimɑ. Domi u ɡɔ̃ru doke u bwesenu kɑ nin sinɑmbu mɛnnɑ u bu win mɔru sɔ̃ɔsi
    kɑ yen dɑm. Kpɑ n sɑ̃ɑre nɡe bɑ tem mɛ kpuro dɔ̃ɔ doke win mɔrun sɔ̃.
  eng-KJVCPB: 'Therefore wait ye upon me, saith the Lord, Until the day that I rise
    up to the prey: For my determination is to gather the nations, That I may assemble
    the kingdoms, To pour upon them mine indignation, even all my fierce anger: For
    all the earth shall be devoured with the fire of my jealousy.'
  luo-luo: Kuom mano, Jehova Nyasaye wacho niya, “Emomiyo koro rita, nyaka ndalo ma
    anangʼadnie bura. Asechano mondo achok ogendini gi pinjeruodhi, mondo aol mirimba
    kuomgi, ma en mirimba mager. Piny ngima ibiro wangʼo gi mach mar mirimba mager.
  meu-meu: 'Iehova na e tomu: Taunabunai, lau ba narigu; lau baina tore isi, baina
    hereva hedinarai, dinana ba nana. badina be lalogu vada na hadaia, bese idau-idau
    baina gogodia, basileia idau-idau danu baina haboudia, egu badu na idia latadiai
    baina bubua dobi totona, egu badu ḡaraḡarana idoinai. Badina be egu vaḡeḡe baduna
    lahina ai tanobada idoinai baine heara oho.'
  npi-ULB: त्यसैकारण जुन दिनसम्म म शिकारलाई पक्रनको निम्ति उठ्दिनँ, त्यस बेलासम्म
    मलाई पर्ख, परमप्रभु घोषणा गर्नुहुन्छ । किनकि मेरो निर्णय जाति-जातिहरूलाई एकठ्ठा
    गर्ने, राज्यहरूलाई जम्मा गर्ने, र तिनीहरूमाथि मेरो क्रोध, मेरो सम्पूर्ण ज्वलन्त
    क्रोध खन्याउने हो, किनभने मेरो डाहको आगोमा सारा पृथ्वी भस्म हुनेछ ।
  yor-yor: Nítorí náà ẹ dúró dè mí,” ni Olúwa wí, “títí di ọjọ́ náà tí èmi yóò fi
    jẹ́rìí sí yin. Nítorí ìpinnu mi ni láti kó orílẹ̀-èdè jọ kí èmi kí ó lè kó ilẹ̀
    ọba jọ àti láti da ìbínú mi jáde sórí wọn, àní gbogbo ìbínú gbígbóná mi. Nítorí
    gbogbo ayé ni a ó fi iná owú mi jẹ run.
  pes-OPCB: 'خداوند می‌فرماید: «صبر کنید، به‌زودی وقت آن می‌رسد که بر ضد قومهای شرور
    به پا خیزم. زیرا تصمیم گرفته‌ام قومهای جهان را جمع کنم و خشم و غضب خود را بر آنها
    فرو ریزم. تمام جهان از آتش غیرت من گداخته خواهد شد.'
  tgl-ULB: Kung gayon hintayin ninyo ako” - ito ang pahayag ni Yahweh-” hanggang sa
    araw na babangon ako upang manloob! Sapagkat nagpasya akong tipunin ang mga bansa
    upang buuin ang mga kaharian at upang ibuhos sa kanila ang aking galit, ang lahat
    ng aking matinding poot upang tupukin ng apoy ng aking galit ang lahat ng lupain.
  hui-hui: Anduane Homogohanda wali agali ibunaga bi mana talialu karuhondo lalu,
    Tí mini dege dindiho nahalimu. I̱na wali agali dindi bibahendeha bu karu dabaki
    buleberogo hondole halimu. Irane i̱na wali agali dindi tara tara bibahendeha bu
    karuhondo keba howa mo ko hai holene manda bu henego ko. I̱na wali agali dindi
    tara tarani bu karu bibahende haru íbu mogo bialu ti mo ko hai helolebero. I̱naga
    keba holene ira hungu daradagua biragome dindi bibahende dai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``စောင့်​မျှော်​၍​နေ​လော့။ လူ မျိုး​တ​ကာ​တို့​အား​ငါ​ထ​၍​ပြစ်​တင်​စွပ်​စွဲ
    မည့်​နေ့​ရက်​ကာ​လ​ကို​စောင့်​မျှော်​၍​နေ​လော့။ ငါ​၏​အ​မျက်​တော်​အ​ရှိန်​ကို​ခံ​စား​စိမ့်
    သော​ငှာ၊ လူ​မျိုး​တ​ကာ​နှင့်​နိုင်​ငံ​တ​ကာ ကို​စု​သိမ်း​ရန်​ငါ​သန္နိ​ဋ္ဌာန်​ချ​မှတ်​ထား​လေ
    ပြီ။ ကမ္ဘာ​မြေ​ကြီး​တစ်​ခု​လုံး​သည်​ငါ​၏ အ​မျက်​တော်​မီး​ဖြင့်​ကျွမ်း​လောင်​ပျက်​စီး
    ၍​သွား​လိမ့်​မည်။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་བས་ཁྱོད་རྣམས་ཀྱིས་ང་ལ་སྒུགས་དང་། ང་ཡར་ལངས་ནས་འཕྲོག་བཅོམ་བྱེད་པའི་ཉིན་དེ་ལ་སྒུགས་དང་།
    ངས་མི་རིགས་ཐམས་ཅད་དང་ཡུལ་ཁམས་ཀུན་བསྡུ་བར་ཐག་བཅད་དེ། ངའི་ཁོང་ཁྲོ་སྟེ་ཁོང་ཁྲོ་ཆེན་པོ་ནི་ཡོངས་སུ་དེ་དག་གི་སྟེང་དུ་ལྡུག་པར་བྱའོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། ས་གཞི་ཡོངས་ནི་ངའི་ཞེ་སྡང་གི་མེ་ཡིས་ཁྱུར་མིད་གཏོང་བར་འགྱུར་བས་སོ།
    །
  sna-sna: Naizvozvo ndimirirei,” ndizvo zvinotaura Jehovha, “zuva randichasimuka
    kuti ndigopupura. Ndafunga kuunganidza ndudzi, kuunganidza ushe hwose uye nokudurura
    hasha dzangu pavari, kutsamwa kukuru kwangu kwose. Nyika yose ichaparadzwa nomoto
    wegodo rokutsamwa kwangu.
  spa-BLM: “Por tanto, espérame — dice Yahvé — hasta el día en que me levante a la
    presa, porque mi determinación es reunir a las naciones, para reunir a los reinos
    y derramar sobre ellos mi indignación, toda mi furia, porque toda la tierra será
    devorada con el fuego de mis celos.
  cac-cac: 'Yuj chi'' tan̈vejec sjavi jun c''u ayic ol in ch''oxanel smul masanil
    eb'' sc''ulan chucal. A in Jehová in sval icha tic: Toxo ix in na to ol in molb''ej
    masanil nación yed'' masanil chon̈ab'', yic ol vac''och yoval in c''ol d''a yib''an̈
    eb'' anima cajan d''ay. Masanil yolyib''an̈q''uinal ol satel yuj yoval in c''ool.'
  swh-ULB: Kwa hiyo ningojeni - hili ni tamko la Yahwe - mpaka siku ambayo nitainuka
    kwa ajili ya waathirika. Uaamuzi wangu nikuwakusanya mataifa, kuzikusanya falme,
    na kumwaga juu yao hasira yangu, uchungu wangu wote mkali, hivyo nchi yote itamezwa
    kwa moto wa hasira yangu.
  bel-bel: Дык вось, чакайце мяне, кажа Гасподзь, да таго дня, калі Я паўстану дзеля
    спусташэньня, бо Мною вызначана сабраць народы, склікаць царствы, каб выліць на
    іх абурэньне Маё; бо агнём палкасьці Маёй зжэрта будзе ўся зямля.
  deu-ELBBK: Darum harrt auf mich, spricht der HERR, auf den Tag, da ich mich aufmache
    zur Beute! Denn mein Rechtsspruch ist, die Nationen zu versammeln, die Königreiche
    zusammenzubringen, um meinen Grimm über sie auszugießen, die ganze Glut meines
    Zorns; denn durch das Feuer meines Eifers wird die ganze Erde verzehrt werden.
  mbb-OT: “ ‘Umbe, sikiyu is menge metinumanen he menge tig-Jerusalem, teǥazi niw
    zà is kebpeheyaǥa ku te salà te menge nasyun. Su midisisyun ad he edtiǥumen ku
    is menge etew ziyà te menge nasyun wey menge ginhedian su wey ku ikepeǥezami kandan
    is utew ku kegkepauk he iring te hapuy he ebpekeepur te tivuuk he kelibutan.
  mal-2015: അതുകൊണ്ടു ഞാൻ സാക്ഷിയായി എഴുന്നേല്ക്കുന്ന ദിവസംവരെ എനിക്കായി കാത്തിരിപ്പിൻ
    എന്നു യഹോവയുടെ അരുളപ്പാടു; എന്റെ ക്രോധവും എന്റെ ഉഗ്രകോപവും പകരേണ്ടതിന്നു ജാതികളെ
    ചേർക്കുവാനും രാജ്യങ്ങളെ കൂട്ടുവാനും ഞാൻ നിർണ്ണയിച്ചിരിക്കുന്നു; സർവ്വഭൂമിയും എന്റെ
    തീക്ഷ്ണതാഗ്നിക്കു ഇരയായ്തീരും.
  rmc-rmc: Vašoda užaren pre ma,“ phenel o RAJ, „pre oda džives, sar uščava, hoj te
    svedčinav pro narodi. Rozhodňinďom man te skidel len upre, te anel o kraľišagi
    pre jekh than a te čhivel avri pre lende miri choľi – caľi miri bari choľi. Calo
    svetos ela zňičimen la jagaha, mira choľaha.“
  pes-OPV: 'بنابراین خداوند می‌گوید: برای من منتظرباشید تا روزی که به جهت غارت برخیزم
    زیرا که قصد من این است که امت‌ها را جمع نمایم وممالک را فراهم آورم تا غضب خود
    و تمامی حدت خشم خویش را بر ایشان بریزم زیرا که تمامی جهان به آتش غیرت من سوخته
    خواهدشد.'
  ron-1924: Де ачея аштептаць нумай”, зиче Домнул, „пынэ ын зиуа кынд Мэ вой скула
    ла прадэ, кэч ам хотэрыт сэ стрынг нямуриле, сэ адун ымпэрэцииле, ка сэ-Мь вэрс
    урӂия песте еле, тоатэ априндеря мынией Меле, кэч тоатэ цара ва фи мистуитэ де
    фокул ӂелозией Меле.
  ben-OBCV: সুতরাং আমার জন্য অপেক্ষা করো,” সদাপ্রভু বলেন, “যেদিন আমি সাক্ষ্য দেওয়ার
    জন্য উঠে দাঁড়াবো। আমি জাতিদের একত্র করার জন্য মনস্থির করেছি, আর রাজ্যগুলিকে একত্রিত
    করব এবং আমার ক্রোধ তাদের উপর ঢেলে দেব— আমার সকল প্রচণ্ড ক্রোধ। সমগ্র পৃথিবী ভস্ম
    হবে আমার ঈর্ষান্বিত ক্রোধের আগুনে।
  som-som: Haddaba i suga, ayaa Rabbigu leeyahay, ilaa maalinta aan ugaadhsade u soo
    kici doono, waayo, waxaan ku talajiraa inaan quruumaha isu soo ururiyo oo aan
    boqortooyooyinka isu soo shiriyo, si aan korkooda ugu shubo dhirifkayga iyo xataa
    xanaaqayga kulul oo dhan, waayo, dhulka oo dhan waxaa baabbi'in doona dabka qiiradayda.
  lat-VUC: 'Quapropter exspecta me, dicit Dominus, in die resurrectionis meæ in futurum:
    quia judicium meum ut congregem gentes, et colligam regna, et effundam super eos
    indignationem meam, omnem iram furoris mei: in igne enim zeli mei devorabitur
    omnis terra.]'
  eng-ASVBT: Therefore wait ye for me, saith Jehovah, until the day that I rise up
    to the prey; for my determination is to gather the nations, that I may assemble
    the kingdoms, to pour upon them mine indignation, even all my fierce anger; for
    all the earth shall be devoured with the fire of my jealousy.
  ita-1885: Tuttavolta, aspettatemi, dice il Signore, nel giorno che io mi leverò
    per ispogliare; conciossiachè il mio decreto sia di adunar le genti, di raccogliere
    i regni, per ispander sopra loro la mia indegnazione, tutto l'ardore della mia
    ira; perciocchè tutta la terra sarà consumata per lo fuoco della mia gelosia.
  eng-LXXUP: 'Therefore wait upon me, saith the Lord, until the day when I rise up
    for a witness: because my judgment shall be on the gatherings of the nations,
    to draw to me kings, to pour out upon them all my fierce anger: for the whole
    earth shall be consumed with the fire of my jealousy.'
  eng-ULB: Therefore wait for me—this is Yahweh's declaration—until the day that I
    rise up to seize the prey. For my decision is to assemble the nations, to gather
    the kingdoms, to pour out on them my anger—all of my burning wrath; for in the
    fire of my jealousy all the earth will be consumed.
  spa-VBL: Solo espera, declara el Señor. Viene el día en que me levantaré para mostrar
    la evidencia. Porque he decidido juntar a todas las naciones y a los reyes para
    derramar mi ira sobre ellos, así como mi furia y mi enojo. Toda la tierra será
    consumida con el fuego del celo de mi ira.
  fra-_FOB: C'est pourquoi attendez-moi, dit l'Éternel, au jour où je me lèverai pour
    le butin. Car j'ai résolu de rassembler les nations et de réunir les royaumes,
    pour répandre sur eux mon indignation, toute l'ardeur de ma colère; car toute
    la terre sera dévorée par le feu de ma jalousie.
  mal-mal: അതുകൊണ്ട് “ഞാൻ സാക്ഷിയായി എഴുന്നേല്ക്കുന്ന ദിവസംവരെ എനിക്കായി കാത്തിരിക്കുക”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്. എന്റെ ക്രോധവും എന്റെ ഉഗ്രകോപവും പകരേണ്ടതിന് ജനതകളെ
    ചേർക്കുവാനും രാജ്യങ്ങളെ കൂട്ടുവാനും ഞാൻ തീരുമാനിച്ചിരിക്കുന്നു; സർവ്വഭൂമിയും എന്റെ
    തീക്ഷ്ണതാഗ്നിക്ക് ഇരയായിത്തീരും.
  urd-GVR: Chunāṅche Rab farmātā hai, “Ab mere intazār meṅ raho, us din ke intazār
    meṅ jab maiṅ shikār karne ke lie uṭhūṅgā. Kyoṅki maiṅ ne aqwām ko jamā karne kā
    faislā kiyā hai. Maiṅ mamālik ko ikaṭṭhā karke un par apnā ġhazab nāzil karūṅga.
    Tab wuh mere saḳht qahr kā nishānā ban jāeṅge, pūrī duniyā merī ġhairat kī āg
    se bhasm ho jāegī.
  suz-BL: परमप्रभु यावेमी “मोपतीके लोव़ पचा कली गो मजाक्‍ङा सम्‍म आं कली रिम्‍शा बाक्‍कीन।
    गो रागी रागी ङा मुर आन कली खुप्‍‍नुङ। गो राज्‍य राज्‍य ङा मुर आन कली ग्रुम्‍पाइ‍क्‍नुङ।
    मेको आन तारी आं गाइश्‍शो मोइक्‍नुङ। मारदे हना आं मी खोदेंशो पा गाइश्‍शोमी रागी
    रागी नेल्‍ल ग्रोइश्‍शा खतम दुम्‍नीम। योएल ४:२; भजन संग्रह ७९:६
  eng-NOY: Therefore wait for me, saith Jehovah. Until the day when I rise up to the
    prey. For my purpose is to gather the nations, to assemble the kingdoms, To pour
    upon them my indignation, Even all the heat of my wrath. For with the fire of
    mine anger shall all the earth be devoured.
  ita-1927: Perciò aspettami dice l’Eterno, per il giorno che mi leverò per il bottino;
    poiché il mio decreto è di radunare le nazioni, di riunire i regni, per versare
    su di loro la mia indignazione, tutto l’ardore della mia ira; poiché tutta la
    terra sarà divorata dal fuoco della mia gelosia.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەبەر ئەوە چاوەڕێم بکەن، هەتا ئەو ڕۆژەی هەڵدەستم بۆ
    شایەتیدان، چونکە بڕیارم دا نەتەوەکان کۆبکەمەوە، پاشایەتییەکان خڕبکەمەوە، هەتا
    هەڵچوونم بەسەریاندا هەڵڕێژم، هەموو گڕی تووڕەییم، بە ئاگری ئیرەییم هەموو زەوی هەڵدەلووشێت.'
  eng-BBE: 'For this reason, go on waiting for me, says the Lord, till the day when
    I come up as a witness: for my purpose is to send for the nations and to get the
    kingdoms together, so that I may let loose on them my passion, even all my burning
    wrath: for all the earth will be burned up in the fire of my bitter passion.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ: ನಾನು ಬೇಟೆ ಹಿಡಿಯಲಿಕ್ಕೆ ಏಳುವ ದಿವಸದವರೆಗೂ
    ನನಗೆ ಕಾದುಕೊಳ್ಳಿರಿ.” ಏಕೆಂದರೆ ಜನಾಂಗಗಳನ್ನು ಕೂಡಿಸುವುದಕ್ಕೂ ರಾಜ್ಯಗಳನ್ನು ಒಟ್ಟು ಸೇರಿಸುವುದಕ್ಕೂ
    ಅವುಗಳ ಮೇಲೆ ನನ್ನ ರೌದ್ರವನ್ನೂ ನನ್ನ ಕೋಪದ ಎಲ್ಲಾ ಉರಿಯನ್ನೂ ಹೊಯ್ಯುವುದಕ್ಕೂ ತೀರ್ಮಾನಿಸಿಕೊಂಡಿದ್ದೇನೆ.
    ಏಕೆಂದರೆ ನನ್ನ ರೋಷದ ಬೆಂಕಿಯಿಂದ ಭೂಮಿಯೆಲ್ಲಾ ದಹಿಸಲಾಗುವುದು.'
  tam-2017: ஆகையால் நான் கொள்ளையடிக்க எழும்பும் நாள்வரை எனக்குக் காத்திருங்கள் என்று
    யெகோவா சொல்லுகிறார்; என் சினமாகிய கடுங்கோபத்தையெல்லாம் அவர்கள்மேல் ஊற்றும்படி
    தேசங்களைச் சேர்க்கவும், இராஜ்யங்களைக் கூட்டவும் நான் தீர்மானம்செய்தேன்; பூமியெல்லாம்
    என் எரிச்சலின் நெருப்பினால் அழியும்.
  spa-RV-1909: 'Por tanto, esperadme, dice Jehová, al día que me levantaré al despojo:
    porque mi determinación es reunir las gentes, juntar los reinos, para derramar
    sobre ellos mi enojo, todo el furor de mi ira; porque del fuego de mi celo será
    consumida toda la tierra.'
  ron-BTF: 'De aceea, aşteptaţi-mă, spune DOMNUL, până în ziua în care mă voi ridica
    pentru pradă: căci hotărârea mea este să adun naţiunile, să strâng împărăţiile,
    să îmi vărs indignarea asupra lor, toată mânia mea înverşunată, pentru că tot
    pământul va fi mistuit de focul geloziei mele.'
  eng-WEBP: “Therefore wait for me”, says the LORD, “until the day that I rise up
    to the prey, for my determination is to gather the nations, that I may assemble
    the kingdoms to pour on them my indignation, even all my fierce anger, for all
    the earth will be devoured with the fire of my jealousy.
  eng-FBV: You just wait, declares the Lord. The day is coming when I will rise to
    give evidence. For I have decided to gather together all the nations and kingdoms
    and to pour out on them my anger, my fury and my rage. The whole earth will be
    burned up by the fire of my jealous anger.
  nld-1939: 'Maar wacht Mij nu af, is de godsspraak van Jahweh, Op de Dag, dat Ik
    Mij als getuige verhef! Want Ik heb besloten, de volkeren te verzamelen, En koninkrijken
    op te roepen: Om mijn woedende, ziedende toorn over hen uit te storten; Door het
    vuur van mijn nijd wordt de hele aarde verteerd!'
  nch-BL: 'Huajca ama TOTECO quiijtohua: “Xijpiyaca amoyolo huan techchiyaca hasta
    nopa tonali quema na nimoquetzas para niquintajtolsencahuas. Pampa na ya nijtalijtoc
    quema niquinsentilis nochi talme ehuani huan nochi inintanahuatijcahua huan ininpa
    nijtoyahuas nohueyi cualancayo. Huan nocualancayo elis quej se tit cati quintamitatis
    nochi ipan taltipacti.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán: Các ngươi khá đợi ta cho đến ngày ta sẽ
    dấy lên đặng cướp bắt; vì ta đã định thâu góp các dân tộc và nhóm hiệp các nước,
    hầu cho ta đổ sự thạnh nộ và cả sự nóng giận ta trên chúng nó, vì cả đất sẽ bị
    nuốt bởi lửa ghen ta.'
  hin-CV: इसलिये याहवेह की यह घोषणा है, मेरे लिये उस दिन का इंतजार करो, जब मैं गवाही
    देने के लिये खड़ा होऊंगा. मैंने निश्चय किया है कि मैं जाति-जाति के लोगों, और राज्य-राज्य
    के लोगों को इकट्ठा करूंगा, ताकि मैं उन पर अपना कोप प्रगट कर सकूं— मेरा पूरा भयंकर
    क्रोध. मेरी ईर्ष्या के क्रोध की आग से सारा संसार जलकर नष्ट हो जाएगा.
  spa-BES: Por esta razón, sigue esperándome, dice el Señor, hasta el día en que yo
    venga al despojo; porque mi propósito es enviar a las naciones y juntar los reinos,
    para que yo pueda soltar sobre ellos mi furor, toda mi ira ardiente; porque toda
    la tierra arderá en el fuego de mi celo.
  tdx-tdx: 'Aa le liñiso iraho, hoe t’Iehovà, ampara’ i andro hanjehazehako anahareoy,
    fa hoe ty safiriko: hatontoko o kilakila’ ndatio, havoriko o fifeheañeo hampidoañako
    ty habosehako miforoforo; ho fonga forototoe’ ty afom-pamarahiako ty tane toy.'
  tha-KJV: พระเยโฮวาห์จึงตรั​สว​่า “เพราะฉะนั้นจงคอยเรา คอยวั​นที​่เราลุกขึ้นเพื่อทำการปล้น
    เพราะการตกลงใจของเราก็คือจะรวมประชาชาติ ให้​ราชอาณาจักรชุ​มนุ​มกัน เพื่อเทความกริ้วของเราบนเขาทั้งหลาย
    คือความร้อนแรงแห่งความโกรธของเรา เพราะว่าพิภพทั้งสิ้นจะถูกเผาผลาญในไฟแห่งความหวงแหนของเรา
  por-BR-2018: Portanto esperai em mim,diz o SENHOR, pelo dia em que me levantarei
    para o despojo; porque minha determinação é ajuntar as nações, reunir os reinos,
    para derramar sobre eles minha indignação, todo o ardor de minha ira; pois toda
    a terra será consumida pelo o fogo do meu zelo.
  deu-ELO: Darum harret auf mich, spricht Jehova, auf den Tag, da ich mich aufmache
    zur Beute! Denn mein Rechtsspruch ist, die Nationen zu versammeln, die Königreiche
    zusammenzubringen, um meinen Grimm über sie auszugießen, die ganze Glut meines
    Zornes; denn durch das Feuer meines Eifers wird die ganze Erde verzehrt werden.
  eng-WYC-2018: Wherefore abide thou me, saith the Lord, in the day of my rising again
    into coming. For my doom is, that I gather folks, and I shall gather realms; and
    I shall shed out on them mine indignation, and all the wrath of my strong vengeance;
    for in fire of my fervour all earth shall be devoured. (And so wait thou for me,
    saith the Lord, for the day to come of my rising again. For my judgement, or my
    justice, is, that I shall gather people, and I shall gather kingdoms; and then
    I shall pour out upon them my indignation, and all the anger of my strong vengeance;
    for in the fire of my fervour all the earth shall be devoured.)
  epo-epo: Tial atendu Min, diras la Eternulo, ĝis Mi Miatempe leviĝos; ĉar Mi decidis
    kolekti la naciojn, kunvenigi la regnojn, por elverŝi sur ilin Mian koleron, la
    tutan flamon de Mia indigno; ĉar de la fajro de Mia severeco forbrulos la tuta
    tero.
  uig-PIN: Xunga Meni kütünglar, — dǝydu Pǝrwǝrdigar, Mǝn guwaⱨliⱪ berixkǝ ornumdin
    ⱪozƣalƣan küngiqǝ — Qünki Mening ⱪararim — ǝllǝrni yiƣix, Padixaⱨliⱪlarni jǝm
    ⱪilixtin ibarǝtki, Ularning üstigǝ ⱪǝⱨrimni, Ⱨǝmmǝ dǝⱨxǝtlik aqqiⱪimni bexiƣa
    tɵküx üqündur. Qünki yǝr yüzining ⱨǝmmisi aqqiⱪ ƣǝzipimning oti bilǝn kɵydürüwetilidu.
  beo-beo: Hina Gode da amane sia:sa, “Waha oualigima! Na da wa:legadole, fifi asi
    gala ilima diliwaneya udidimu. Na da amo ilegei dagoi. Na da fifi asi gala huluane
    ilia Na gasa bagade ougi hou ba:ma:ne gilisimu. Osobo bagade huluane da Na ougi
    lalu agoane amoga nei dagoi ba:mu.
  tpi-OTNT: Orait Bikpela i tokim ol manmeri i bihainim em olsem, “Yupela i no ken
    tingting planti. Yupela i ken wet tasol long dispela De mi bai kotim ol manmeri
    bilong olgeta kantri. Long wanem, mi kros long ol na mi pasim tingting pinis long
    mekim olgeta lain i kam bung na bai mi mekim save long ol. Na belhat bilong mi
    bai i kamap olsem bikpela paia na bagarapim olgeta hap bilong graun.
  hau-SA: Saboda haka ku jira ni,” in ji Ubangiji; “a ranar da zan tsaya in ba da
    shaida, Na yanke shawara in tattara dukan al’ummai, in tattara mulkoki in kuma
    zuba fushina a kansu, da dukan zafin haushina. Za a mamaye dukan duniya da zafin
    fushina.
  uig-LAT: Shunga Méni kütünglar, — deydu Perwerdigar, Men guwahliq bérishke ornumdin
    qozghalghan kün’giche — Chünki Méning qararim — ellerni yighish, Padishahliqlarni
    jem qilishtin ibaretki, Ularning üstige qehrimni, Hemme dehshetlik achchiqimni
    béshigha töküsh üchündur. Chünki yer yüzining hemmisi achchiq ghezipimning oti
    bilen köydürüwétilidu.
  nde-nde: Ngakho ngilindela,” kutsho uThixo, “lolusuku engizasukuma ngalo ngifakaze.
    Sengimise ukubuthanisa izizwe, ngiqoqe imibuso, ngehlisele ulaka lwami phezu kwabo
    konke ukuthukuthela kwami okukhulu. Umhlaba wonke uzaqothulwa ngomlilo womona
    wentukuthelo yami.”
  ton-ton: '¶ ʻOku pehē ʻe Sihova, “Ko ia mou tatali kiate au, ʻo aʻu ki he ʻaho te
    u tuʻu hake ki he maumau; he kuo u pau pe ke tānaki ʻae ngaahi fonua, ke u fakataha
    ʻae ngaahi puleʻanga, ke huaʻi kiate kinautolu ʻa ʻeku tuputāmaki, ʻio, ʻa ʻeku
    houhau kakaha kotoa pē: koeʻuhi ʻe keina ʻa māmani kotoa pē ʻaki ʻae afi ʻo ʻeku
    fuaʻa.'
  ces-1613: Protož očekávejtež na mne, praví Hospodin, do dne toho, v kterémž povstanu
    k loupeži. Nebo soud můj jest, abych sebral národy, shromáždil království, abych
    vylil na ně rozhněvání své a všecku prchlivost hněvu svého; ohněm zajisté horlivosti
    mé sehlcena bude všecka tato země.
  eng-WMB: “Therefore wait for me”, says the LORD, “until the day that I rise up to
    the prey, for my determination is to gather the nations, that I may assemble the
    kingdoms to pour on them my indignation, even all my fierce anger, for all the
    earth will be devoured with the fire of my jealousy.
  tam-TCV: ஆகவே, “நான் எழுந்து குற்றஞ்சுமத்தும் நாள் வருமளவும் நீ எனக்காகக் காத்திரு”
    என்று யெகோவா அறிவிக்கிறார். நான் எல்லா நாடுகளையும் அரசுகளையும் ஒன்றுகூட்டி, என்
    கடுங்கோபத்தை அவர்கள்மேல் ஊற்றுவதற்குத் தீர்மானித்துள்ளேன். அப்பொழுது என் வைராக்கியமான
    கோபத்தின் நெருப்பினால் முழு உலகமும் சுட்டெரிக்கப்படும்.
  ceb-ULB: Busa paabot kanako—mao kini ang gipamulong ni Yahweh—hangtod sa adlaw nga
    mobarog ako alang sa mga biktima. Tungod kay nakahukom ako nga usahon ang mga
    kanasoran, aron tapukon ang mga gingharian, ug ipahamtang kanila ang akong kasuko,
    ang tanan kong kaligutgot, aron nga pagalamyon ang tanan nga kayutaan pinaagi
    sa nagdilaab kong kasuko.
  pol-UBG: Dlatego oczekujcie mnie, mówi PAN, do dnia, w którym powstanę do łupu.
    Postanowiłem bowiem zebrać narody i zgromadzić królestwa, aby wylać na nie swoje
    rozgniewanie, całą zapalczywość swojego gniewu. Zaprawdę, cała ziemia będzie pożarta
    ogniem mojej gorliwości.
  urd-GVU: چنانچہ رب فرماتا ہے، ”اب میرے انتظار میں رہو، اُس دن کے انتظار میں جب مَیں
    شکار کرنے کے لئے اُٹھوں گا۔ کیونکہ مَیں نے اقوام کو جمع کرنے کا فیصلہ کیا ہے۔
    مَیں ممالک کو اکٹھا کر کے اُن پر اپنا غضب نازل کروں گا۔ تب وہ میرے سخت قہر کا
    نشانہ بن جائیں گے، پوری دنیا میری غیرت کی آگ سے بھسم ہو جائے گی۔
  eng-OEBCW: Wait for me, is the Lord’s message, until the day when I stand up as
    a witness, for it is my fixed purpose to gather the nations, to collect the kingdoms,
    to pour upon them my wrath and my hot anger; for by the fire of my fury will all
    the earth be consumed.
  deu-1912: Darum, spricht der HERR, müsset ihr mein auch harren, bis ich mich aufmache
    zu seiner Zeit, da ich auch rechten werde und die Heiden versammeln und die Königreiche
    zuhauf bringen, meinen Zorn über sie zu schütten, ja, allen Zorn meines Grimmes;
    denn alle Welt soll durch meines Eifers Feuer verzehrt werden.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಹೀಗಿರಲು ನನಗಾಗಿ ಕಾದುಕೊಂಡಿರಿ, ನಾನು ಬೇಟೆಹಿಡಿಯಲಿಕ್ಕೆ
    ಏಳುವ ದಿನವನ್ನು ಎದುರುನೋಡಿರಿ; ಜನಾಂಗರಾಜ್ಯಗಳ ಮೇಲೆ ನನ್ನ ರೌದ್ರವನ್ನು, ಹೌದು, ನನ್ನ ಉಗ್ರಕೋಪವನ್ನೆಲ್ಲಾ
    ಹೊಯ್ದು ಬಿಡುವುದಕ್ಕಾಗಿ ಆ ಜನಾಂಗಗಳನ್ನು ಸೇರಿಸಿ ಆ ರಾಜ್ಯಗಳನ್ನು ಕೂಡಿಸಬೇಕೆಂದು ತೀರ್ಮಾನಿಸಿಕೊಂಡಿದ್ದೇನೆ,
    ಲೋಕವೆಲ್ಲಾ ನನ್ನ ರೋಷಾಗ್ನಿಗೆ ತುತ್ತಾಗುವುದಷ್ಟೇ.
  yap-yap: Me ga’ar SOMOL, “Ere yug muson, muson nag fare rran ni bay gu sak’iy nggu
    togopluw ko pi nam. Kug turguy u wun’ug ni nggu kunuy e pi nam nga ta’bang ya
    aram e nggu pagrad ngar thamiyed gelngin e damumuw rog. Ga’ngin e fayleng nra
    mogothgoth ko damumuw rog ni be mo’oruf.
  hlt-MCSB: Te dongah maeh la ka pai khohnin hil kai he n'rhing uh. He tah BOEIPA
    kah olphong ni. Ka laitloeknah he tah namtom aka coi la, ram te kamah taengah
    aka tingtun sak la, ka thintoek thinsa boeih dongkah ka kosi he amih soah aka
    lun la om ni. Ka thatlainah hmai loh diklai pum a hlawp ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዻካሮ ጊቢ ዳንዳዑዋቴ፤ ታኣኒ ዔያቶ ዑፃ ዎጋንዳ ዎዴ ዬዓንዳኔ፤ ሜሌ ዴሮንታ ካኣቶንታ
    ቡኪሲ ታኣኮ ዼኤፖ ዻጎ ታ ዔያቶ ዑፃ ኬይሳንዳኔ፤ ታኣኮ ዬያ ዻጎ ዎልቃዺፆፓ ዔቄያና ሳዓ ሙይንቲ ባይቃንዳኔ።
  twi-ASANTE: Enti, twɛn me,” sɛdeɛ Awurade seɛ nie, “na ɛda no mɛsɔre adi adanseɛ.
