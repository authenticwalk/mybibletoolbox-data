    رَ، دُنِحَ بِرِن شَ كَنَ.»
  fra-SBL: « Attendez-moi donc », dit Yahvé, « jusqu'au jour où je me lèverai sur
    la proie, car ma résolution est de rassembler les nations, d'assembler les royaumes
    pour répandre sur eux ma fureur, toute mon ardente colère, car toute la terre
    sera dévorée par le feu de ma jalousie ».
  hbo-hbo: לָכֵ֤ן חַכּוּ־לִי֙ נְאֻם־יְהוָ֔ה לְיֹ֖ום קוּמִ֣י לְעַ֑ד כִּ֣י מִשְׁפָּטִי֩
    לֶאֱסֹ֨ף גֹּויִ֜ם לְקָבְצִ֣י מַמְלָכֹ֗ות לִשְׁפֹּ֨ךְ עֲלֵיהֶ֤ם זַעְמִי֙ כֹּ֚ל
    חֲרֹ֣ון אַפִּ֔י כִּ֚י בְּאֵ֣שׁ קִנְאָתִ֔י תֵּאָכֵ֖ל כָּל־הָאָֽרֶץ׃
  piu-2006: '@see-verse:ZEP.003.007'
  kik-kik: Nĩ ũndũ ũcio Jehova ekuuga atĩrĩ, “Ikarai mũnjetereire, mweterere mũthenya
    ũrĩa ngaarũgama ndute ũira. Nĩnduĩte atĩ nĩngacookanĩrĩria ndũrĩrĩ hamwe, na nyũnganie
    mothamaki, nĩguo ndĩmaitĩrĩrie mangʼũrĩ makwa, nĩmo marakara makwa mahiũ. Thĩ
    yothe nĩĩkaniinwo nĩ mwaki wa marakara ma ũiru wakwa.
  fra-NCL: C’est pourquoi attendez-moi, — oracle de Yahweh, pour le jour où je me
    lèverai pour le butin ! Car mon arrêt est que j’assemble les nations, que je rassemble
    les royaumes, pour verser sur eux ma fureur, toute l’ardeur de ma colère. Car
    par le feu de ma jalousie, toute la terre sera dévorée.
  cek-AK: 'To pongah amrosak hanah kang thawkhaih ni khoek to, na zing oh, tiah Angraeng
    mah thuih. Kanung parai palungphuihaih nihcae nuiah ka kraih hanah, prae kaminawk
    boih, siangpahrang mah uk ih praenawk boih nawnto ka pakhueng han, tiah lok takroekhaih
    ka sak boeh, tiah thuih: to naah pauep thai ai palung ka phuihaih hmai mah long
    to kang boih tih.'
  cuk-cuk: 'Agala, Bab-Jehová soged: “Degisoggu, an-bemargi-yolegega-danikoed-ibagi
    be an-abitomalo. Ar dule-yar-baid-baidgi-bukwamalad-onmakega an imaksokalid, bela-neg-selemamaid-atoega
    an imaksokalid, adi, an-bela-bela-sae-itogedgi wemar sabsur-odurdakega, an-bela-bela-urwedgi
    wemar sabsur-odurdakegar. An uludele, an sooyob gued, anse bela napneg ogumaklegoed.'
  uig-CYR: Шуңа Мени күтүңлар, — дәйду Пәрвәрдигар, Мән гувалиқ беришкә орнумдин қозғалған
    күнгичә — Чүнки Мениң қарарим — әлләрни жиғиш, Падишаһлиқларни җәм қилиштин ибарәтки,
    Уларниң үстигә қәһримни, Һәммә дәһшәтлик аччиғимни бешиға төкүш үчүндур. Чүнки
    йәр йүзиниң һәммиси аччиқ ғәзивимниң оти билән көйдүрүветилиду.
  tel-2017: కాబట్టి యెహోవా సెలవిచ్చేవాక్కు ఏమంటే, “నా కోసం ఎదురు చూడండి. నేను లేచి
    ఎర పట్టుకునే దినం కోసం కనిపెట్టి ఉండండి. నా ఉగ్రతను నా కోపాగ్ని అంతటినీ వారిపై
    కుమ్మరించడానికి, అన్యజనులను పోగు చేయడానికి, గుంపులు గుంపులుగా రాజ్యాలను సమకూర్చడానికి,
    నేను నిశ్చయించుకున్నాను. నా రోషాగ్ని చేత భూమంతా కాలిపోతుంది.
  hat-BSA: “Akoz sa, tann Mwen, deklare SENYÈ a, jis rive jou ke M leve pran piyaj
    la. Anverite, se desizyon Mwen pou rasanble nasyon yo, pou mete wayòm yo ansanm,
    pou M ka vide sou yo tout chalè kòlè Mwen, tout kòlè vyolan Mwen an. Paske tout
    tè a va vin devore avèk dife jalouzi Mwen an.
  kos-kos: Ac LEUM GOD El fahk, “Soano na. Tupan len se nga ac tuyak ac orek loh lain
    mutunfacl uh. Nga wulela tari tuh nga fah orani mutunfacl ac tokosrai, ac oru
    elos in pula ku lun kasrkusrak luk. Faclu nufon ac fah kunausyukla ke kasrkusrak
    luk, su oana sie firir in e.
  hbo-WLC: לָכֵ֤ן חַכּוּ־לִי֙ נְאֻם־יְהוָ֔ה לְי֖וֹם קוּמִ֣י לְעַ֑ד כִּ֣י מִשְׁפָּטִי֩
    לֶאֱסֹ֨ף גּוֹיִ֜ם לְקָבְצִ֣י מַמְלָכ֗וֹת לִשְׁפֹּ֨ךְ עֲלֵיהֶ֤ם זַעְמִי֙ כֹּ֚ל
    חֲר֣וֹן אַפִּ֔י כִּ֚י בְּאֵ֣שׁ קִנְאָתִ֔י תֵּאָכֵ֖ל כָּל־הָאָֽרֶץ׃
  ibo-ibo: Nʼihi nke a, cherenụ m,” otu a ka Onyenwe anyị kwubiri, “nʼụbọchị ahụ m
    ga-ebili ịgba akaebe. Mkpebi m bụ ịchịkọta mba niile dị iche iche, na ịkpọkọta
    alaeze niile, ịwụkwasị ha oke iwe m, ọ bụladị ọnụma niile nke iwe m. Ọkụ, nke
    iwe si nʼekworo m, ka a ga-eji rechapụ ụwa niile.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, “ଆମ୍ଭେ ଲୁଟିବା ପାଇଁ ଉଠିବା ଦିନ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ
    ଆମ୍ଭ ଅପେକ୍ଷାରେ ଥାଅ; କାରଣ ଆମ୍ଭେ ଆପଣା କୋପ ଓ ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ରାଜ୍ୟସକଳର ଉପରେ ଢାଳିବା
    ନିମନ୍ତେ ଯେପରି ସେମାନଙ୍କୁ ଏକତ୍ର କରିବା, ଏଥିପାଇଁ ଗୋଷ୍ଠୀଗଣକୁ ସଂଗ୍ରହ କରିବାକୁ ଆମ୍ଭର ସ୍ଥିର
    ବିଚାର ଅଛି; କାରଣ ଆମ୍ଭର ଅନ୍ତର୍ଜ୍ୱାଳାରୂପ ଅଗ୍ନିରେ ସମୁଦାୟ ପୃଥିବୀ ଗ୍ରାସିତ ହେବ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Oupwe chök witiwitiei, oupwe witiwiti ewe
    rän, lupwen üpwe ütä o atipisi chon ekewe mwü. Pun üa fen apwüngala pwe üpwe achufengeni
    chon ekewe fanü me mwü, pwe üpwe awarato wor ai chou me ai song mi fokun watte.
    Pun unusen fanüfan epwe tala ren ekkeiin ai lingeringer.
  rop-rop: “If dei wandi kipgon dumbat nogudbala ting, wal dei garra weit blanga mi.
    Dei garra weit blanga det dei bambai wen ai garra kaman blanga dalim olabat blanga
    ola nogudbala ting weya aibin luk dei dumbat, dumaji ai sabi wanim ai garra dum.
    Langa det taim na ai garra majurrumap ola pipul brom ebri kantri en ai garra shoum
    olabat haumatj mi wail blanga ola nogudbala ting weya aibin luk. Ai garra wail
    brabliwei. Ai garra jandim faiya en dijan graun garra ol barnap.”
  ukr-1871: 'Оце ж ждїте мене, говорить Господь, до того дня, як устану, щоб пустошити;
    бо я постановив, позбірати народи, поскликати царства, щоб на них досаду мою зігнати,
    стрясти на них жар гнїву мого: від огню бо ревностї моєї погибне вся земля.'
  deu-1951: Darum wartet nur, spricht der HERR bis zu dem Tag, da ich als Zeuge auftrete;
    denn mein Ratschluß ist es, Nationen zu versammeln, Königreiche zusammenzubringen,
    um über sie meinen Grimm auszugießen, die ganze Glut meines Zorns; denn durch
    das Feuer meines Eifers soll die ganze Erde verzehrt werden.
  eng-JPS: Therefore wait ye for Me, saith the LORD, until the day that I rise up
    to the prey; for My determination is to gather the nations, that I may assemble
    the kingdoms, to pour upon them Mine indignation, even all My fierce anger; for
    all the earth shall be devoured with the fire of My jealousy.
  srp-1865: Zato èekajte me, govori Gospod, do dana kad æu se podignuti na plijen;
    jer je sud moj da saberem narode i pokupim carstva, da izlijem na njih gnjev svoj,
    svu žestinu jarosti svoje, jer æe oganj revnosti moje proždrijeti svu zemlju.
  lug-lug: Noolwekyo munnindirire,” bw’ayogera Mukama. Olunaku lwe ndiyimirira ne
    ntegeeza byonna kubanga mmaliridde okukuŋŋaanya amawanga, ndireeta obwakabaka
    wamu okubayiwako obusungu bwange, n’ekiruyi kyange kyonna. Omuliro ogw’obuggya
    bwange gulisaanyaawo ensi yonna.
  heb-heb: לכן חכו לי נאם יהוה ליום קומי לעד כי משפטי לאסף גוים לקבצי ממלכות לשפך
    עליהם זעמי כל חרון אפי כי באש קנאתי תאכל כל הארץ׃
  ben-IRV: তাই তুমি আমার জন্য অপেক্ষা কর৷” এটা সদাপ্রভু বলেন, “যতদিন না ধ্বংসের জন্য
    উঠে দাঁড়াই৷ আমি ঠিক করেছি যে, জাতিদের আমি জড়ো করব, রাজ্যগুলো একত্র করব এবং তাদের
    উপর আমার রাগ ঢেলে দেব, আমার সব জ্বলন্ত রাগ ঢেলে দেব৷ আমার অন্তরের জ্বালার আগুনে
    সমস্ত দেশ পুড়ে যাবে৷
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, “ਮੇਰੇ ਲਈ ਠਹਿਰੇ ਰਹੋ, ਉਸ ਦਿਨ ਤੱਕ ਜਦ ਕਿ ਮੈਂ ਲੁੱਟ ਲਈ
    ਉੱਠਾਂ, ਕਿਉਂ ਜੋ ਮੈਂ ਠਾਣ ਲਿਆ ਕਿ ਕੌਮਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕਰਾਂ ਅਤੇ ਰਾਜਾਂ ਨੂੰ ਜਮਾਂ ਕਰਾਂ,
    ਤਾਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਆਪਣਾ ਕਹਿਰ, ਅਤੇ ਆਪਣਾ ਸਾਰਾ ਭੜਕਿਆ ਹੋਇਆ ਕ੍ਰੋਧ ਡੋਲ੍ਹ ਦਿਆਂ,
    ਕਿਉਂ ਜੋ ਸਾਰੀ ਧਰਤੀ ਮੇਰੀ ਅਣਖ ਦੀ ਅੱਗ ਵਿੱਚ ਭਸਮ ਕੀਤੀ ਜਾਵੇਗੀ।”
  mya-JVB: သို့သော်လည်း၊ ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ ဘမ်းဆီး လုယက်ခြင်းငှါ ငါ မထ
    မှီတိုင်အောင်ငါ့ ကို ငံ့လင့် ကြလော့။ တိုင်း နိုင်ငံပြည်သား အမျိုးမျိုးတို့ကို
    စုဝေး စေ၍၊ ငါ့ အမျက် ၊ ငါ့ ဒေါသ အရှိန် ကို အကုန်အစင် သွန်းလောင်း မည်ဟု ငါ အကြံ
    ရှိ၏။ ငါ့ ဒေါသ မီး သည် မြေ တပြင်လုံး ကို လောင် ရလိမ့်မည်။
  hmo-hmo: Unai dainai Lohiabada ia gwau, “Lau totona do umui naria noho. Do lau toreisi,
    bona bese idauidau do lau samania dinana do umui naria. Badina dina ta lau ese
    bese idauidau do lau gogoa hebou, bona basileia ibounai do lau haboua, egu badu
    be idia edia latanai do lau bubua totona, egu badu mai ena siahu ibounai. Badina
    be egu mama ena badu, ena lahi dekena amo, lau ese tanobada ena kahana ibounai
    do lau gabua ore.
  urd-urd: “इसलिए, ख़ुदावन्द फ़रमाता है, मेरे मुन्तज़िर रहो, जब तक कि मैं लूट के लिए
    न उठूँ, क्यूँकि मैंने ठान लिया है कि क़ौमों को जमा' करूँ और ममलुकतों को इकट्ठा
    करूँ, ताकि अपने ग़ज़ब या'नी तमाम क़हर को उन पर नाज़िल करूँ, क्यूँकि मेरी गै़रत
    की आग सारी ज़मीन को खा जाएगी।
  rus-SYN: Итак, ждите Меня, говорит Господь, до того дня, когда Я восстану для опустошения,
    ибо Мною определено собрать народы, созвать царства, чтобы излить на них негодование
    Мое, всю ярость гнева Моего; ибо огнем ревности Моей пожрана будет вся земля.
  bqc-SIM: Ma Dii ma mɛ̀, à sↄ̃́amazi e gↄↄ pↄ́ má fɛlɛ bↄbↄńnↄ. Asa má dìlɛ
    mà buiↄ kãaa, mà bùsu píi gbɛ̃́ↄ naaa, mí a pↄkpɛ̃nɛ bↄbↄmá, baa ma pↄkũma
    pãsĩ píi. Ma zafɛ̃a tɛ́ i kũ dṹniawa píi.
  tcz-CHONGTHU: Pakaiyin aseiye,” Hijeh chun khongai jin, ngahhat in, keiman hiche
    namtin vaipi gitlou bolte hohi, keima kadin’a, themmo kachan sah ding ahi. Ajeh
    chu leiset chunga lenggam ho kasuhkhom ding, achung'uva ka lunghanna khosetah
    meikong tobang chu kabuh khum ding ahiuve. Hiche ka lunghanna meikong chun leiset
    pumpi ahalvam ding ahi.
  mar-mar: ह्यास्तव परमेश्वर म्हणतो, “मी लूट करायला ऊठेन तोपर्यंत माझी वाट पाहा, कारण
    राष्ट्रे एकत्र यावी, राज्ये गोळा करावी, आणि त्यांच्यावर मी आपला कोप व संतप्त क्रोध
    ओतावा, असा मी निश्चय केला आहे, कारण माझ्या क्रोधाच्या अग्नीने सर्व पृथ्वी भस्म
    होईल.
  qub-qub: 'Chaymi gamcunaga ichicllata shuyaycäriy jusganä junajcama. Noga Tayta
    Diosmi në: Achca nasyun runacunata, raycunata shuntanäpämi yarpachacushcä. Shuntarcurnami
    rabyasha caycashäta paycunacho gasarpachishaj. Rabyashäga caycan rataycaj ninanörämi.
    Nina ratariycajno rabyasha caycashäwan castigaptë munducho cäga ushajpaj illgächishami
    canga.'
  bqp-bqp: Yen sɔ̃, wi, Yinni Gusunɔ u nɛɛ, i nùn mɑruo tɔ̃ɔ tè sɔɔ u koo se u bɛɛ
    wɔrimɑ. Domi u gɔ̃ru doke u bwesenu kɑ nin sinɑmbu mɛnnɑ u bu win mɔru sɔ̃ɔsi
    kɑ yen dɑm. Kpɑ n sɑ̃ɑre nge bɑ tem mɛ kpuro dɔ̃ɔ doke win mɔrun sɔ̃.
  hat-hat: 'Seyè a di: -Nou mèt tann mwen! Nou mèt tann jou pou m'' kanpe akize nasyon
    yo! Mwen fin pran desizyon mwen: m''ap sanble tout nasyon yo ak tout peyi yo pou
    m'' fè yo santi jan m'' fache, jan m'' ankòlè sou yo. Paske nan kòlè mwen, mwen
    pral boule tout latè.'
  eng-BSB: Therefore wait for Me,” declares the LORD, “until the day I rise to testify.
    For My decision is to gather nations, to assemble kingdoms, to pour out upon them
    My indignation— all My burning anger. For all the earth will be consumed by the
    fire of My jealousy.
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠaa: «Naa ɠa é ba, à màaɓɔun, ungo, à naama voloi
    maaɓɔun, yeei gè ʋaazu wuzeɠezu la kɔɔzoganii vaa zu. Gè devea ga gè ziiti
    ta masadaiti gaalɛ ba, ga gè nà-ziiɠaawana wolai zei ti ma. Eteai pɛ ka ɠala
    ga nà-ziiɠaawana abui.»'
  eng-WEBPB: “Therefore wait for me”, says the LORD, “until the day that I rise up
    to the prey, for my determination is to gather the nations, that I may assemble
    the kingdoms to pour on them my indignation, even all my fierce anger, for all
    the earth will be devoured with the fire of my jealousy.
  kbq-kbq: E'ina hu'negu akoheta Nagri navega anteta maniho huno Ra Anumzamo'a hu'ne.
    Na'ankure Nagrama oti'na keagama huzmante'sanua knazupa, ko antahintahi retro
    hu'noanki'na kokankokama nemaniza vahe'ene kinimo'ma kegavama hu'nea mopafima
    nemaniza vahera zamazeri atru hute'na, narimpa ahe'zana zamagrite eri akaha hu
    atregahue. Nagrama kanivema rezamantesanua narimpa ahe'zamo'a, teve nefakna huno
    maka ama mopa teno eri fanane hugahie.
  nhe-BL: 'Huajca ama TOTECO quiijtohua: “Xijpiyaca imoyolo huan techchiyaca hasta
    nopa tonal quema na nimoquetzas para niquintlajtolsencahuas. Pampa na ya nijtlalijtoc
    quema niquinsentilis nochi tlaltini ehuani huan nochi inintlanahuatijcahua huan
    ininpan nijtoyahuas nohueyi cualancayo. Huan nocualancayo elis queja se tlitl
    tlen quintlamitlatis nochi ipan tlaltepactli.'
  gub-BL: A'e rupi nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Peàro he'ar nehe.
    A'e 'ar mehe apu'àm putar nehe. A'e mehe amume'u putar teko ywy nànànar wanemiapo
    kwer nehe. Azepyk putar wanehe a'e 'ar mehe nehe. Amono'og putar teko ywy nànànar
    wamuwà wà nehe. Amono'og putar tuwihawete paw wà nehe no, wanehe hezepyk pà nehe.
    Upuraraw putar hekwahy haw wà nehe. Ta'e azakook putar hekwahy haw wanehe tata
    ài ihe nehe xe. Hekwahy haw tata zàwenugar wapy putar ywy paw nehe.
