    ene nuquri. Sari dia vasileana lavata si ta huara; loke tie si kote koa hola,
    lopu keke hokara.
  gaz-gaz: “Ani saboota nan balleessa; daʼannoowwan isaanii diigamaniiru. Akka namni
    tokko iyyuu achiin hin dabarreef ani daandiiwwan ishee onseera. Magaalaawwan isaanii
    onanii nama malee, duwwaa hafu.
  fra-LSG: J’ai exterminé des nations; leurs tours sont détruites; J’ai dévasté leurs
    rues, plus de passants! Leurs villes sont ravagées, plus d’hommes, plus d’habitants!
  yal-yal: N bata siyane raxɔri n yi e taa makantanxine kala. N yi e taane nun e kirane
    findi yire rabeɲinxine ra. Muxe mi fa dɔxɔma e taane yi, muxe mi danguma e kirane
    xɔn.
  haw-1868: Ua hooki iho au i na lahuikanaka; Ua hoohioloia na pakaua o lakou; Ua
    hooneoneo au i ko lakou mau alanui, i maalo ole ae kekahi ilaila; Ua hoohinaia
    na kulanakauhale o lakou, a koe ole kekahi, Aole hoi e noho ana kekahi kanaka
    iloko.
  arb-NAV: اسْتَأْصَلْتُ أُمَماً فَغَدَتْ بُرُوجُهُمْ أَطْلالاً. أَقْفَرْتُ شَوَارِعَهُمْ
    فَلا يَعْبُرُ بِها أَحَدٌ. صَارَتْ مُدُنُهُمْ خَرَاباً لَا يُقِيمُ فِيهَا إِنْسَانٌ
    أَوْ سَاكِنٌ.
  ewe-ewe: “Metsrɔ̃ dukɔ geɖewo, megbã woƒe mɔ sesẽwo, mena woƒe ablɔwo dzi ɖi gbɔlo,
    eye ame aɖeke megatoa wo dzi o. Woƒe duwo gbã, eye ame ɖeka pɛ gɔ̃ hã masusɔ o.
  eng-LEE: I have cut off nations; destroyed are their battlements; I have laid in
    ruins their streets, so that none passeth through; their cities are wasted, without
    a man, without an inhabitant.
  asm-FB: যিহোৱাই কৈছে, “মই জাতিবোৰক উচ্ছন্ন কৰিলোঁ, তেওঁলোকৰ কোঁঠবোৰ ধ্বংস কৰা হ’ল;
    মই তেওঁলোকৰ আলিবোৰ জনশূন্য কৰিলোঁ; কোনেও সেইবোৰেদি অহা-যোৱা নকৰে; তেওঁলোকৰ সকলো
    নগৰ বিনষ্ট হৈ গ’ল; সেইবোৰত কোনো মানুহ নাই; কোনেও বাস নকৰে।
  sus-A: «ﭑ بَرَ سِيٍ حَشَنكَتَ، ﭑ بَرَ عٍ شَ يِرٍ مَكَنتَشِيٍ رَبِرَ، ﭑ بَرَ عٍ شَ
    كِرَيٍ كَنَ. مِشِ يٌ مُ نَ عٍ شَ تَايٍ كُي سْنْن، عٍ بِرِن شُن نَكَنَشِ.
  fra-SBL: J'ai exterminé des nations. Leurs remparts sont désolés. J'ai rendu leurs
    rues désertes, pour que personne n'y passe. Leurs villes sont détruites, il n'y
    a plus d'homme, il n'y a plus d'habitant.
  hbo-hbo: הִכְרַ֣תִּי גֹויִ֗ם נָשַׁ֙מּוּ֙ פִּנֹּותָ֔ם הֶחֱרַ֥בְתִּי חֽוּצֹותָ֖ם מִבְּלִ֣י
    עֹובֵ֑ר נִצְדּ֧וּ עָרֵיהֶ֛ם מִבְּלִי־אִ֖ישׁ מֵאֵ֥ין יֹושֵֽׁב׃
  piu-2006: '@see-verse:ZEP.003.005'
  kik-kik: “Nĩniinĩte ndũrĩrĩ; ciĩgitĩro ciao cia hinya nĩ momore. Nacio barabara
    ciao ndũmĩte itiganĩrio, gũtirĩ mũndũ ũracigerera. Matũũra mao manene nĩmanange;
    gũtirĩ mũndũ o na ũmwe ũtigarĩte, gũtirĩ o na ũmwe.
  fra-NCL: J’ai exterminé des nations ; leurs tours ont été détruites ; j’ai désolé
    leurs rues, si bien qu’on n’y passe plus ; leurs villes ont été dévastées, si
    bien qu’il n’y reste personne, aucun habitant.
  cek-AK: Prae kaminawk to kam rosak boih boeh; nihcae ih misa buephaih tapangnawk
    doeh ka paro pae boeh; nihcae ih lampuinawk doeh ka paro pae moe, kaminawk caeh
    o ai boeh; vangpuinawk to ka phraek pae boeh pongah, kami om ai, anghmat kami
    mi doeh om ai.
  cuk-cuk: 'Bab-Jehová soged: “Dule-yar-baid-baidgi-bukwamalad an obelosad, e-neg-matusurmalad
    an earisad. E-neg-imbamar dule-sate an imaksad, gwen bar dulemar egi nanasulid.
    E-neggweburmar napabi nagusad, e-dulemar bela girgusad.'
  uig-CYR: — Мән әлләрни үзүп ташливәткәнмән, Уларниң истиһкам потәйлири вәйранидур;
    Кочилирини һеч бир адәм өтмигидәк қилип харабә қилғанмән; Шәһәрлири адәмзатсиз,
    һеч турғучиси йоқ қилинип һалак болған.
  tel-2017: నేను అన్యజనులను నిర్మూలం చేయగా వారి కోటలు పాడైపోతాయి. ఒకడైనా సంచరించకుండా
    వారి వీధులు నిర్మానుష్యమై పోతాయి. జనసంచారం లేకుండా వాటిలో ఎవరూ కాపురముండకుండా
    వారి పట్టణాలను లయపరచిన వాణ్ణి నేనే.
  hat-BSA: Mwen te detwi nasyon yo. Ranpa yo dezole nèt. Ri yo te vin gate, pou pèsòn
    moun pa pase. Vil yo fin detwi nèt, pou pa gen moun, pou pa gen pèsòn ki rete
    ladan yo.
  kos-kos: LEUM GOD El fahk, “Nga sukela mutunfacl puspis. Nga kunausla siti selos
    ac filiya pot ac tower ke siti inge in musalla na oan. Siti uh wanginla mwet we,
    inkanek uh oalalla — wangin mwet lula.
  hbo-WLC: הִכְרַ֣תִּי גוֹיִ֗ם נָשַׁ֙מּוּ֙ פִּנּוֹתָ֔ם הֶחֱרַ֥בְתִּי חֽוּצוֹתָ֖ם מִבְּלִ֣י
    עוֹבֵ֑ר נִצְדּ֧וּ עָרֵיהֶ֛ם מִבְּלִי־אִ֖ישׁ מֵאֵ֥ין יוֹשֵֽׁב׃
  ibo-ibo: “Egbuchapụla m mba niile dị iche iche, kwatukwaa ebe ha niile e wusiri
    ike. Ahapụla m okporoụzọ ha ka ọ bụrụ ihe a gbahapụrụ agbahapụ, ọ dịkwaghị onye
    na-esi na ha agabiga. A laala obodo ha niile nʼiyi, ọ dịkwaghị onye fọdụrụ, ọ
    bụladị otu onye.
  ory-ory: ଆମ୍ଭେ ଗୋଷ୍ଠୀଗଣକୁ ଉଚ୍ଛିନ୍ନ କରିଅଛୁ, ସେମାନଙ୍କର ଦୁର୍ଗସକଳ ଧ୍ୱଂସିତ ହୋଇଅଛି; ଆମ୍ଭେ
    ସେମାନଙ୍କର ପଥସକଳ ଧ୍ୱଂସ କରିଅଛୁ, ତାହା ଦେଇ କେହି ଗମନାଗମନ କରେ ନାହିଁ; ସେମାନଙ୍କର ନଗରସକଳ
    ଏପରି ବିନଷ୍ଟ ହୋଇଅଛି ଯେ, ତହିଁରେ କୌଣସି ମନୁଷ୍ୟ ଓ ବାସକାରୀ କେହି ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ngang üa ärala chon ekewe mwü. Ar kewe
    imw tekia o pöchökül ra tala. Üa föri pwe ekewe al ra pön, pwe esap wor eman a
    fetal wor, pwal ar kewe telinimw ra tala, pwe esap wor eman aramas a nonom lor.
  rop-rop: Wal YAWEI im tok, “Aibin binijimap detlot pipul deya langa detlot najalot
    kantri. Ol detlot strongwan haus en wol bin buldan, en detlot haus ol breigimdan
    en nobodi wokwok langa detlot roud na. Detlot taun jidan emtiwan, nobodi jidan
    deya langa olabat.
  ukr-1871: 'Я повитрачував народи, повалив їх твердинї; поробив безлюдними в них
    улицї, що нїхто ними не ходить; попустошені їх городи: нема в них нї осадників
    нї людини.'
  deu-1951: Ich habe Nationen ausgerottet, ihre Zinnen zerstört, ihre Straßen öde
    gemacht, daß niemand mehr darauf vorübergeht; ihre Städte wurden gänzlich entvölkert,
    bis auf den letzten Mann, daß niemand mehr darin wohnt.
  eng-JPS: I have cut off nations, their corners are desolate; I have made their streets
    waste, so that none passeth by; their cities are destroyed, so that there is no
    man, so that there is no inhabitant.
  srp-1865: Istrijebih narode, kule im se razoriše, ulice im opustih, te niko ne prolazi;
    gradovi im se raskopaše, da nema nikoga, nema stanovnika.
  lug-lug: “Nsanyizzaawo amawanga, era ebigo byabwe bifufuggaziddwa; nzisizza enguudo
    zaabwe, ne wataba ayitamu. Ebibuga byabwe bizikiridde, ne watabaawo muntu n’omu
    abeeramu.
  heb-heb: הכרתי גוים נשמו פנותם החרבתי חוצותם מבלי עובר נצדו עריהם מבלי איש מאין
    יושב׃
  ben-IRV: “আমি জাতিদের শেষ করে দিয়েছি; তাদের দুর্গগুলো ধ্বংস হয়ে গেছে৷ আমি তাদের
    রাস্তাগুলো ধ্বংস করেছি; কোনো মানুষ সেখান দিয়ে আর যায় না৷ তাদের সব শহর ধ্বংস
    হয়ে গেছে; সেখানে কেউ নেই, কেউ থাকে না৷
  pan-pan: ਮੈਂ ਕੌਮਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ, ਉਹਨਾਂ ਦੇ ਸਿਰਿਆਂ ਵਾਲੇ ਬੁਰਜ ਵਿਰਾਨ ਹਨ, ਮੈਂ ਉਹਨਾਂ
    ਦੀਆਂ ਗਲੀਆਂ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ ਕਿ ਕੋਈ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਨਹੀਂ ਲੰਘਦਾ, ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰ
    ਨਾਸ ਹੋ ਗਏ ਕਿ ਉੱਥੇ ਕੋਈ ਮਨੁੱਖ ਸਗੋਂ ਕੋਈ ਵਾਸੀ ਨਹੀਂ ਵੱਸਦਾ।
  mya-JVB: လူ အမျိုးမျိုးတို့ကို ငါပယ် ဖြတ်၍ သူ တို့ရဲတိုက် များကို ဖျက်ဆီး လေပြီ။
    လမ်း တို့၌ အဘယ်သူ မျှမသွား မလာစေခြင်းငှါ လူဆိတ်ညံ စေပြီ။ မြို့ တို့ကိုလည်း လူ
    တစုံတယောက်မျှ မနေ စေခြင်းငှါ ဖျက်ဆီး လေပြီ။
  hmo-hmo: Lohiabada ia gwau, “Lau ese bese idauidau lau hadikaia ore vadaeni. Edia
    magu bona kohoro lau veridia diho vadaeni. Edia ariara be anina lasi gabudia idia
    lao vadaeni. Tau ta idia lalonai be lasi. Edia hanua ibounai be lau hadikaia ore
    vadaeni. Tau ta be idia lalonai ia noho lasi, lasi momokani.
  urd-urd: मैंने क़ौमों को काट डाला, उनके बुर्ज बर्बाद किए गए; मैंने उनके कूचों को
    वीरान किया, यहाँ तक कि उनमें कोई नहीं चलता; उनके शहर उजाड़ हुए और उनमें कोई इंसान
    नहीं कोई बाशिन्दा नहीं।
  rus-SYN: 'Я истребил народы, разрушены твердыни их; пустыми сделал улицы их, так
    что никто уже не ходит по ним; разорены города их: нет ни одного человека, нет
    жителей.'
  bqc-SIM: Ma buieↄ bãdɛ̀, ma ń bĩ́i gulɛsĩↄ dɛɛlɛmpà. Má tò an wɛ̃́lɛↄ gↄ̃̀
    bɛziaↄ ũ, wìli a zɛ́kpaaↄ sɛ lↄo. Wa ku we lↄo, baa do.
  tcz-CHONGTHU: “Keiman nampi vaipi katheh ngim in, akisel nau kulpi bang le in ho
    jon ahomkeuvin kakoi tai, kholai dung ajong koima avahle aumpon, athip gamtai.
    Ajeh chu ahing doh amoh khat jong umlou ahitauve.
  mar-mar: मी राष्ट्रांचा व त्यांच्या किल्ल्यांचा नाश केला आहे. मी त्यांच्या रस्त्यांचा
    नाश केला आहे व आता येथून कोणीही जात नाही. त्यांची शहरे नष्ट झाली, त्यामुळे तिथे
    कोणीही राहत नाही.
  qub-qub: 'Tayta Dios caynömi nin: «Nasyuncunatami illgächishcä. Ricchacuna törricunatapis
    juchurgärachishcämi. Siudäcunapa cällincunatapis pasaypa chunyajtami cachaycushcä.
    Chaypaga manami runapis päsannachu. Cacharisha siudänincunachöga manami ni jucnayllapis
    tiyannachu.'
  bqp-bqp: Wi, Yinni Gusunɔ u nɛɛ, u bwese girinu go, mɑ u nin gbɑ̃rɑnu kɑ nin kuku
    yenu kɔsukɑ. U derɑ goo ku rɑ mɑɑ sĩ nin swɛɛ sɔɔ. U nin wusu kɔsukɑ, goo kun
    mɑɑ wɑ̃ɑ mi.
  hat-hat: 'Seyè a di: -Mwen disparèt nasyon yo. Mwen kraze gwo fò nan kwen miray
    ranpa yo. Mwen pa kite yon moun ap mache nan lari. Yo piye lavil yo. Yo pa kite
    yon moun vivan ladan yo.'
  eng-BSB: “I have cut off the nations; their corner towers are destroyed. I have
    made their streets deserted with no one to pass through. Their cities are laid
    waste, with no man, no inhabitant.
  tod-tod: «Gè ziiti suwuɠaaleʋea, gè ti-velesuʋɛti suɠoloɠolo. Gè koi yɔɠɔzuʋɛti
    koloɠologa, nu nɔpɛ ge la mɔ ziɛzu náti. Ta-laa wolaiti suɲakai ɠɛ de, nu ɠila
    kpalaa ge la mɔ zeini ná.
  eng-WEBPB: I have cut off nations. Their battlements are desolate. I have made their
    streets waste, so that no one passes by. Their cities are destroyed, so that there
    is no man, so that there is no inhabitant.
  kbq-kbq: Nagra rama'a kumatamimpi vahera zamahe vagarogeno, mani'nezama kuma'ma
    kegavama nehaza zaza nozmimo'a haviza huno me'ne. Kuma zamifima vanoma nehaza
    ne'onse kantamina eri haviza huge'za vahera vano osazageno, ranra kumazmimo'a
    haviza huno megeno, anampina magore huno vahera omanitfaza hu'ne.
  nhe-BL: 'TOTECO quiijtohua: “Niquinixpolihuiltijtoc miyac tlaltini huan inintlacajhua.
    Nochi caltini nopano mocajque sosolijtoque huan inincalles mocajque tlatzitzicatoc.
    Inialtepehua tlamisosolijtoc hasta ayoc mocajqui niyon se tlacatl.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Amumaw amo ywy rehe har tetea'u
    ihe wà. Aeityk tawhu tetea'u ihe wà. Azukazuka tàpuz aiha katu ma'e, ma'e rehe
    ume'egatu haw no. Amuaiw pe tawhu myter pe har tetea'u wà no. A'e tawhu uzeapo
    ywyxiguhu romo wà kury. Naheta kwaw teko a'e pe wiko ma'e wà kury.
  eng-DRA: 'I have destroyed the nations, and their towers are beaten down: I have
    made their ways desert, so that there is none that passeth by: their cities are
    desolate, there is not a man remaining, nor any inhabitant.'
