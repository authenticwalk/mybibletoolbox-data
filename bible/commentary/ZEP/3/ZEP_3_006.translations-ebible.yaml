verse: ZEP.003.006
translations:
  mal-C: “ഞാൻ രാജ്യങ്ങളെ ഛേദിച്ചുകളഞ്ഞിരിക്കുന്നു; അവരുടെ സുരക്ഷിതകേന്ദ്രങ്ങൾ തകർത്തിരിക്കുന്നു.
    ഞാൻ അവരുടെ തെരുവുകൾ ശൂന്യമാക്കി, ആരും അവിടെ വഴിനടക്കുന്നില്ല. അവരുടെ പട്ടണങ്ങൾ
    നശിച്ചിരിക്കുന്നു; ആരും, ഒരുത്തൻപോലും ശേഷിക്കുകയില്ല.
  deu-TKW: 'Ich habe Völker vertilgt, verwüstet wurden ihre Zinnen; ich habe ihre
    Landstraßen öde gemacht, daß niemand mehr darauf vorüberzog: verheert wurden ihre
    Städte, menschenleer, entvölkert!'
  lin-lin: Nabomi bato ya bikolo mosusu, bandako na bango ya makasi ebebisami. Nasali
    ete babalabala na bango etikala lisusu na bato te mpo ete moto moko te alekela
    lisusu wana. Bingumba na bango ebebisami, ata moto moko te atikali lisusu kuna.
  eng-LSV: “I have cut off nations, || Desolated have been their chief ones, || I
    have laid waste their out-places without any passing by, || Destroyed have been
    their cities, || Without man, without inhabitant.
  eng-GNV: 'I haue cut off the nations: their towres are desolate: I haue made their
    streetes waste, that none shall passe by: their cities are destroyed without man
    and without inhabitant.'
  eng-WEBSTER: 'I have cut off the nations: their towers are desolate; I made their
    streets waste, that none passeth by: their cities are destroyed, so that there
    is no man, that there is no inhabitant.'
  nhw-BL: 'TOTECO quiijtohua: “Niquinixpolihuiltijtoc miyac tlalme huan ininmasehualhua.
    Nochi calme nopona mocajque sosolijtoque huan inincalles mocajque tlatzitzicatoc.
    Inialtepehua tlamisosolijtoc hasta ayacmo mocajqui niyon se masehuali.'
  swh-ONEN: '“Nimeyafutilia mbali mataifa, ngome zao zimebomolewa. Nimeziacha barabara
    ukiwa, hakuna anayepita humo. Miji yao imeharibiwa; hakuna mmoja atakayeachwa:
    hakuna hata mmoja.'
  bba-bba: Wi, Yinni Gusunɔ u nɛɛ, u bwese ɡirinu ɡo, mɑ u nin ɡbɑ̃rɑnu kɑ nin kuku
    yenu kɔsukɑ. U derɑ ɡoo ku rɑ mɑɑ sĩ nin swɛɛ sɔɔ. U nin wusu kɔsukɑ, ɡoo kun
    mɑɑ wɑ̃ɑ mi.
  eng-KJVCPB: 'I have cut off the nations: their towers are desolate; I made their
    streets waste, that none passeth by: Their cities are destroyed, so that there
    is no man, that there is none inhabitant.'
  luo-luo: “Asengʼado ogendini oko, kuondegi ma gigengʼorego bende asemuko. Yoregi
    osedongʼ nono, maonge ngʼama wuothoe. Miechgi madongo osekethi; maonge ngʼama
    nodongʼ kodakie kata achiel.
  meu-meu: Bese idau-idau vada na negedia daure, edia maḡu vada eme heḡiḡi dobi; edia
    ariara vada na havahudia, bena ta ese se raka-rakalaidiamu; edia hanua iboudiai
    vada e hahevahu, asi tauna ta lalodiai; ta ese se noholaidiamu.
  npi-ULB: “मैले जाति-जातिहरूलाई नष्‍ट पारेको छु । तिनीहरूका किल्लाहरू ध्वस्त भएका
    छन् । मैले तिनीहरूका सडकहरूलाई भग्‍नावशेष बनाइदिएको छु, अनि तीबाट भएर कोही पनि
    जाँदैनन् । तिनीहरूका शहरहरु नष्‍ट पारिएका छन्, अनि त्यहाँ कोही मानिस बसोबास गर्दैनन्
    ।
  yor-yor: “Èmi ti ké àwọn orílẹ̀-èdè kúrò, ilé gíga wọn sì ti bàjẹ́. Mo ti fi ìgboro
    wọn sílẹ̀ ní òfo tó bẹ́ẹ̀ tí ẹnìkankan kò kọjá níbẹ̀. Ìlú wọn parun tó bẹ́ẹ̀ tí
    kò sí ẹnìkan tí yóò ṣẹ́kù, kò sì ní sí ẹnìkan rárá.
  pes-OPCB: 'خداوند می‌فرماید: «قومهای بسیاری را نابود کرده‌ام و استحکامات آنها را
    از بین برده‌ام. شهرهای آنها را با کوچه‌هایشان چنان ویران کرده‌ام که حتی یک نفر
    هم در آنها باقی نمانده است.'
  tgl-ULB: “Nilipol ko ang mga bansa, nawasak ang kanilang mga kuta. Winasak ko ang
    kanilang mga lansangan upang walang sinuman ang makadaan sa mga ito. Nawasak ang
    kanilang mga lungsod upang walang tao ang manirahan sa mga ito.
  hui-hui: Anduane Homogohanda lalu, Hameigini dindi tara taraha hearu bo ereba hai
    halu i̱na tinaga tano hongohe wiarunaga wai pabe hongohe hearu bo gialo wahai
    haru. Tinaga ami agalirume mamage howa handa amu nana bu haga anda wai pabe neneni
    bu helearu bo gialo wahai harugola áyu mo ko hai hene nga. Tanoha wali agali yu
    wahene mbiraore hangubi nahe wialu tanoha hariga timbuni pedadagua mbirali mbira
    pialu kariabi nahondoleberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​လူ​မျိုး​တ​ကာ ကို​လုံး​ဝ​ဖျက်​ဆီး​ခဲ့​လေ​ပြီ။ သူ​တို့​၏​မြို့
    များ​ကို​သုတ်​သင်​ဖျက်​ဆီး​၍​မြို့​တံ​တိုင်း များ၊ ရဲ​တိုက်​များ​ကို​လည်း​ယို​ယွင်း​ပျက်
    စီး​စေ​လေ​ပြီ။ မြို့​တို့​သည်​လူ​သူ​ဆိတ်​ငြိမ် လျက်​လမ်း​တို့​သည်​လည်း​ဟာ​လာ​ဟင်း
    လင်း​ဖြစ်​လျက်​နေ​ကြ​၏။ လူ​တစ်​ဦး တစ်​ယောက်​မျှ​မ​ရှိ​ကြ​တော့​ပေ။-
  bod-N: ང་ཡ་ཝཱེས་མི་རིགས་ཐམས་ཅད་ཚར་དུ་བཅད་པ་དང་། དེ་དག་གི་ལྕོག་མཁར་རྣམས་གཏོར་བར་གྱུར།
    ངས་དེ་དག་གི་སྲང་ལམ་རྣམས་སྟོངས་སུ་བཅུག་ཅིང་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་མེད་ལ། དེ་དག་གི་གྲོང་ཁྱེར་སྟོང་བར་བསྐྱུར་ནས་མི་གཅིག་ཀྱང་མེད།
    དེར་འདུག་མཁན་ཡང་མེད་དོ། །
  sna-sna: “Ndakaparadza ndudzi; shongwe dzavo dzakaparara. Ndakasiya nzira dzavo
    dzisisafambwi, hapasisina anopfuura nomo. Maguta avo akaparadzwa; hapana achasiyiwa,
    kana mumwe zvake.
  spa-BLM: He eliminado naciones. Sus almenas están desoladas. He hecho que sus calles
    queden desiertas, para que nadie pase por ellas. Sus ciudades están destruidas,
    para que no haya ningún hombre, para que no haya ningún habitante.
  cac-cac: 'A Jehová tz''alan icha tic: Toxo ix laj in satel juntzan̈ nación. Toxo
    ix laj vec lan̈chaj storreal smuroal schon̈ab'' eb''. Tz''inini ix vutejcan yoltac
    calle, man̈xalaj junoc mach tz''ec'' ta''. A d''a juntzan̈ chon̈ab'' chi'', man̈xa
    junoc anima cajan.'
  swh-ULB: Nimeyaharibu mataifa; ngome zao zimeharibiwa. Nimeifanya mitaa yao magofu,
    hivyo hakuna hata mmoja anayepitia kwake. Miji yao imeharibiwa kwa hiyo hakuna
    mtu anayeikaa.
  bel-bel: 'Я вынішчыў народы, разбурыў цьвярдыні іхнія; спустошыў вуліцы іхнія, так
    што ніхто ўжо ня ходзіць па іх; спляжаны гарады іхнія: няма ніводнага чалавека,
    няма жыхароў.'
  deu-ELBBK: Ich habe Nationen ausgerottet, ihre Zinnen sind verödet; ich habe ihre
    Straßen verwüstet, dass niemand darüber zieht; ihre Städte sind verheert, dass
    niemand da ist, kein Bewohner mehr.
  mbb-OT: “Guntaan migkaǥi is Nengazen te, ‘Midezeetan ku is menge nasyun; midwaǥey
    ku is menge inged dan ragkes is menge verengbeng wey menge turi kayi. Wazà nesamà
    he menge meǥinged dutun, umbe wazè en etew he egkaahà he edhiphipanew ziyà te
    menge zalan dan.
  mal-2015: ഞാൻ ജാതികളെ ഛേദിച്ചുകളഞ്ഞു; അവരുടെ കൊത്തളങ്ങൾ ശൂന്യമായിരിക്കുന്നു; ഞാൻ
    അവരുടെ വീഥികളെ ആരും കടന്നുപോകാതവണ്ണം ശൂന്യമാക്കി, അവരുടെ പട്ടണങ്ങൾ ഒരു മനുഷ്യനും
    നിവാസിയും ഇല്ലാതെ നശിച്ചിരിക്കുന്നു.
  rmc-rmc: „Zňičinďom o narodi; lengre zorale veži hine čhide tele. Zňičinďom lengre
    uľici, ňiko pal lende na phirel; lengre fori hine zamukle, nane ode manuša, ňiko
    ode na bešel.
  pes-OPV: امت‌ها رامنقطع ساخته‌ام که برجهای ایشان خراب شده است و کوچه های ایشان را
    چنان ویران کرده‌ام که عبور کننده‌ای نباشد. شهرهای ایشان چنان منهدم گردیده است
    که نه انسانی و نه ساکنی باقی‌مانده است.
  ron-1924: „Ам нимичит нямурь, ле-ам дэрымат турнуриле, ле-ам пустиит улицеле ши
    ну май трече нимень пе еле! Четэциле лор сунт пустиите, ну май ау ничун ом ын
    еле ши нимень ну май локуеште ын еле!
  ben-OBCV: “আমি জাতিদের শেষ করেছি; তাদের বলিষ্ঠ দুর্গগুলি ধ্বংস হয়ে গেছে। আমি তাদের
    নগরের রাস্তাগুলি নির্জন করে দিয়েছি, সেখান থেকে আর কেউই যাতায়াত করে না। তাদের
    নগরসকল ধ্বংস হয়ে গেছে; সেগুলি খালি এবং নির্জন।
  som-som: Anigu quruumo ayaan baabbi'iyey, oo qalcadahoodiina waa baabba', oo jidadkoodiina
    cidla baan ka dhigay si aan ciduna u marin, oo magaalooyinkoodiina waa la dumiyey,
    si aan qofna u joogin oo aan cid keliyuhuna u degganaan.
  lat-VUC: Disperdidi gentes, et dissipati sunt anguli earum; desertas feci vias eorum,
    dum non est qui transeat; desolatæ sunt civitates eorum, non remanente viro, neque
    ullo habitatore.
  eng-ASVBT: I have cut off nations; their battlements are desolate; I have made their
    streets waste, so that none passeth by; their cities are destroyed, so that there
    is no man, so that there is no inhabitant.
  ita-1885: Io ho sterminate le genti, le lor fortezze sono state distrutte; io ho
    deserte le loro strade, talchè non vi passa più alcuno; le lor città sono state
    desolate, talchè non vi è più alcuno, non vi è più abitatore.
  eng-LXXUP: 'I have brought down the proud with destruction; their corners are destroyed:
    I will make their ways completely waste, so that none shall go through: their
    cities are come to an end, by reason of no man living or dwelling in them.'
  eng-ULB: “I have destroyed nations; their fortresses are ruined. I have made their
    streets ruins, so that no one passes over them. Their cities are destroyed so
    that there is no man inhabiting them.
  spa-VBL: Yo he destruido naciones. Sus castillos están abandonados, sus calles vacías,
    y sus ciudades destruidas. No hay en ellas sobrevivientes. No siquiera uno.
  fra-_FOB: J'ai exterminé des nations; leurs tours sont en ruines; j'ai dévasté leurs
    rues, tellement que personne n'y passe; leurs villes ont été détruites, dépeuplées
    jusqu'à n'avoir plus aucun habitant.
  mal-mal: ഞാൻ ജനതകളെ ഛേദിച്ചുകളഞ്ഞു; അവരുടെ കോട്ടകൾ ശൂന്യമാക്കിയിരിക്കുന്നു; ഞാൻ
    അവരുടെ വീഥികളെ ആരും കടന്നുപോകാത്തവിധം ശൂന്യമാക്കി, അവരുടെ പട്ടണങ്ങൾ ഒരു മനുഷ്യനും
    നിവാസിയും ഇല്ലാതെ നശിച്ചിരിക്കുന്നു.
  urd-GVR: Rab farmātā hai, “Maiṅ ne qaumoṅ ko nest-o-nābūd kar diyā hai. Un ke qile
    tabāh, un kī galiyāṅ sunsān haiṅ. Ab un meṅ se koī nahīṅ guzartā. Un ke shahr
    itne barbād haiṅ ki koī bhī un meṅ nahīṅ rahtā.
  suz-BL: गो रागी रागी ङा मुर आन कली खतम पोक्‍ता। मेको आन ब्रोंइशा बाक्‍तीक खिं प्रेश्‍शा
    गेता। मेको आन लां नेल्‍ल श्‍येत्‍थ सेल्‍ता। मेकेर रे सुइ मगाक्नीम। मेको आन सहरपुकी
    श्‍येत्‍थ बाक्‍नीम। मेकेर सुइ मुर मबाक्‍नीम।
  eng-NOY: I have cut off nations; their towers are destroyed; I have laid waste their
    streets so that none passeth through; Their cities are made desolate, without
    a man, without an inhabitant.
  ita-1927: Io ha sterminato delle nazioni; le loro torri sono distrutte; ho rovinato
    le loro strade, sì che non vi passa più alcuno; le loro città son distrutte, sì
    che non v’è più alcuno, più alcun abitante.
  ckb-ckb: «نەتەوەکانم ڕیشەکێش کرد، قەڵاکانیان وێران بوون، شەقامەکانی ئەوانم چۆڵ کرد،
    بەبێ ڕێبوارن، شارەکانیان وێران کران، بەبێ مرۆڤن، بێ دانیشتووان.
  eng-BBE: 'I have had the nations cut off, their towers are broken down; I have made
    their streets a waste so that no one goes through them: destruction has overtaken
    their towns, so that there is no man living in them.'
  kan-OKCV: “ನಾನು ಜನಾಂಗಗಳನ್ನು ಕಡಿದು ಬಿಟ್ಟಿದ್ದೇನೆ. ಅವುಗಳ ಗೋಪುರಗಳು ಹಾಳಾಗಿವೆ. ಅವುಗಳ ಬೀದಿಗಳನ್ನು
    ಯಾರೂ ಹಾದುಹೋಗದ ಹಾಗೆ ಹಾಳುಮಾಡಿದ್ದೆನೆ. ಅವುಗಳ ಪಟ್ಟಣಗಳು ನಾಶವಾದವು. ಹೀಗೆ ಅಲ್ಲಿ ಯಾವನೂ ಇರುವುದಿಲ್ಲ;
    ಯಾವ ಮನುಷ್ಯನೂ ಅಲ್ಲಿ ವಾಸಿಸುವುದೂ ಇಲ್ಲ.
  tam-2017: தேசங்களை அழித்தேன்; அவர்கள் கோட்டைகள் பாழாயின; அவர்களுடைய வீதிகளை ஒருவரும்
    கடந்துபோகாதபடிக்குப் பாழாக்கினேன்; அவர்களுடைய பட்டணங்கள் மனிதர்கள் குடியில்லாமல்போய்
    வெறுமையாயின.
  spa-RV-1909: 'Hice talar gentes; sus castillos están asolados; hice desiertas sus
    calles, hasta no quedar quien pase: sus ciudades están asoladas hasta no quedar
    hombre, hasta no quedar morador.'
  ron-BTF: Eu am stârpit naţiunile, turnurile lor sunt pustiite; eu le-am risipit
    străzile, încât nimeni nu trece pe acolo; cetăţile lor sunt distruse, încât nu
    este niciun om, nu este niciun locuitor.
  eng-WEBP: I have cut off nations. Their battlements are desolate. I have made their
    streets waste, so that no one passes by. Their cities are destroyed, so that there
    is no man, so that there is no inhabitant.
  eng-FBV: I have destroyed nations. Their fortresses are deserted; their streets
    are empty; their cities are destroyed—there are no survivors, not one.
  nld-1939: Ik heb die trotsaards vernield, Hun torens verwoest, Hun wegen ontvolkt,
    Niemand trok er meer over; Hun steden lagen in puin, Zonder mensen, zonder bewoners.
  nch-BL: 'TOTECO quiijtohua: “Niquinixpolihuiltijtoc miyac talme huan inimasehualhua.
    Nochi calme nopona mocajque sosolijtoque huan inincalles mocajqui tatzitzicatoc.
    Inialtepehua tamisosolijtoc hasta ayecmo mocajqui yon se masehuali.'
  vie-1934: Ta đã diệt các dân tộc, tháp góc thành chúng nó đều hoang vu. Ta làm cho
    phố chợ nó ra vắng vẻ, đến nỗi không ai đi qua. Thành nó đã bị phá diệt, không
    còn một người nào, và chẳng có ai ở đó.
  hin-CV: “मैंने जाति-जाति के लोगों को नाश किया है; उनके गढ़ ढहा दिये गये हैं. मैंने
    उनकी गलियों को विरान छोड़ दिया है, और उन गलियों से होकर कोई भी नहीं जाता. उनके
    शहर उजड़ गये हैं; वे त्याग दिये गये और खाली हैं.
  spa-BES: He cortado las naciones, sus torres están destruidas; He convertido sus
    calles en un desperdicio para que nadie las atraviese; la destrucción ha invadido
    sus pueblos, de modo que no hay hombre viviendo en ellos.
