    ra han! A i madɛndɛnma nɛn a xanuntenyani, a sɔnxɔ sɛwani ɛ fe ra.
  iou-iou: Nämo! Yawe Anutujin inkät itkaŋ kehärominitä täŋkentäŋ tamiŋpäŋ iwan keriken
    nanik bureni api tämagurek. Unitä inta gäripi pähap nadäŋ tamiŋpäŋ iritjin api
    täŋ-kodaktaŋ tamek. Täŋkaŋ inta oretoret täŋpäŋ kap api taniŋ ubiŋ tewek, ämawebetä
    orekirit kadäniken oretoret täk täkaŋ ude.
  haw-1868: O Iehova o kou Akua iwaena ou, He mana kona, e hoola mai ana oia; E olioli
    auanei oia nou me ka hauoli, E noho malie oia i kona aloha, E hauoli oia nou me
    ka mele ana.
  arb-NAV: فَالرَّبُّ إِلَهُكِ فِي وَسَطِكِ، جَبَّارٌ يُخَلِّصُ. يُسَرُّ فَرَحاً بِكِ،
    وَيُجَدِّدُ بِمَحَبَّتِهِ حَيَاتَكِ، وَيَبْتَهِجُ بِكِ مُتَرَنِّماً.
  ewe-ewe: Yehowa wò Mawu la li kpli wò, kalẽtɔ si ate ŋu axɔ na wò lae wònye. Akpɔ
    dzidzɔ gã aɖe ɖe ŋuwò, atsɔ eƒe lɔlɔ̃ afa akɔ na wò, eye wòado dzidzɔ na wò kple
    hadzidzi.”
  eng-LEE: The Lord thy God is in the midst of thee, the mighty one who will save;
    he will be glad over thee with rejoicing; he will be silent in his love, he will
    exult over thee with song.
  asm-FB: তোমাৰ ঈশ্বৰ যিহোৱা তোমাৰ মাজত আছে; সেই পৰাক্রমীজনে তোমাক ৰক্ষা কৰিব; তেওঁ
    আনন্দেৰে সৈতে তোমাৰ বিষয়ে উল্লাস কৰিব; তেওঁ তেওঁৰ গভীৰ প্রেমেৰে সৈতে তোমাৰ বিষয়ে
    নীৰব হ’ব। তেওঁ গানেৰে সৈতে তোমাৰ বিষয়ে আনন্দ কৰিব।
  sus-A: وٌ مَرِفِ عَلَتَلَ وٌ رَكِسِمَ نَ وٌ يَ مَ. عَ سّيوَ مَ نّ وٌ شَ قٍ رَ، عَ
    وٌ مَدُندُ عَ شَ شَنُنتٍيَ رَ، عَ حّلّشِن وٌ رَ عَ شُي عِتٍشِ رَ.
  fra-SBL: Yahvé, ton Dieu, est au milieu de toi, un puissant qui sauve. Il se réjouira
    de toi dans l'allégresse. Il te calmera dans son amour. Il se réjouira de toi
    en chantant.
  hbo-hbo: יְהוָ֧ה אֱלֹהַ֛יִךְ בְּקִרְבֵּ֖ך גִּבֹּ֣ור יֹושִׁ֑יעַ יָשִׂ֨ישׂ עָלַ֜יִךְ
    בְּשִׂמְחָ֗ה יַחֲרִישׁ֙ בְּאַ֣הֲבָתֹ֔ו יָגִ֥יל עָלַ֖יִךְ בְּרִנָּֽה׃
  piu-2006: '@see-verse:ZEP.003.016'
  kik-kik: Jehova Ngai waku arĩ hamwe nawe, o we ũrĩa ũrĩ hinya wa kũhonokania. Nĩarĩgũkenagĩra
    mũno, na nĩarĩkũhooragĩria na wendo wake, agũkũngũĩre akĩinaga nyĩmbo.”
  fra-NCL: Yahweh, ton Dieu, est au milieu de toi, un vaillant sauveur ! Il fera éclater
    sa joie à cause de toi ; il se taira dans son amour ; il tressaillera à cause
    de toi avec des cris de joie.
  cek-AK: Nangcae salakah kaom, Angraeng na Sithaw loe thacak; anih mah pahlong tih,
    anih loe oephaih hoi na nuiah anghoe tih; angmah ih amlunghaih hoiah nang to kamong
    ah omsak tih; laasakhaih hoiah na nuiah paroeai anghoe tih, tiah thuihaih to om
    tih.
  cuk-cuk: Ar be-Bab-Dummad-Jehová bemar-abargi gudiid. Ar Bab-Jehová dule-bila-onoged-nakwisad
    gued. Ibamargineyobi, Bab-Jehová begi weligwar itogoed. Gannaryobi e-sabgued bega
    oyogoed,
  uig-CYR: Пәрвәрдигар Худайиң араңда, Қутқузидиған қудрәт Егисидур! У шатлиқ билән
    үстүңдә шатлиниду; Өз меһир-муһәббитидә арам алиду; Үстүңдә нахшилар ейтип яйрап-яшнайду.
  tel-2017: నీ దేవుడైన యెహోవా నీ మధ్య ఉన్నాడు. ఆయన శక్తిశాలి. ఆయన మిమ్మల్ని రక్షిస్తాడు.
    ఆయన బహు ఆనందంతో నీ విషయం సంతోషిస్తాడు. నీ పట్ల తనకున్న ప్రేమను బట్టి శాంతం వహించి
    నీ విషయమైన సంతోషము మూలంగా ఆయన హర్షిస్తాడు.
  hat-BSA: SENYÈ a, Bondye ou a nan mitan ou; yon plen pwisans ki va sove a. Li va
    rejwi sou ou avèk jwa. Li va fè ou vin kalm ak lanmou Li. Li va chante fè fèt
    lajwa sou ou.
  kos-kos: LEUM GOD lom El wi kom; Ku lal ac fah sot kutangla nu sum. LEUM GOD El
    fah enganak keim, Ac ke lungse yohk lal El fah sot nu sum sie moul sasu. El fah
    on ac arulana engan keim,
  hbo-WLC: יְהוָ֧ה אֱלֹהַ֛יִךְ בְּקִרְבֵּ֖ך גִּבּ֣וֹר יוֹשִׁ֑יעַ יָשִׂ֨ישׂ עָלַ֜יִךְ
    בְּשִׂמְחָ֗ה יַחֲרִישׁ֙ בְּאַ֣הֲבָת֔וֹ יָגִ֥יל עָלַ֖יִךְ בְּרִנָּֽה׃
  ibo-ibo: Onyenwe anyị bụ Chineke gị nọ nʼetiti gị, ọ bụ Dike nʼagha nke na-enye
    mmeri. Ọ ga-eji ọṅụ nwee mmasị na ahụ gị; nʼihi ịhụnanya ya, ọ gaghị abakwara
    gị mba, kama ọ ga-eji oke iti mkpu abụ ṅụrịa ọṅụ nʼebe ị nọ.”
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର ତୁମ୍ଭର ମଧ୍ୟବର୍ତ୍ତୀ ଅଟନ୍ତି, ସେ ବୀର, ଯେ କି ପରିତ୍ରାଣ
    କରିବେ; ସେ ତୁମ୍ଭ ବିଷୟରେ ପରମ ଆନନ୍ଦ କରିବେ, ସେ ଆପଣା ସ୍ନେହଭରରେ ନୀରବ ହେବେ, ସେ ଗାନ କରି
    ତୁମ୍ଭ ବିଷୟରେ ଉଲ୍ଲାସ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap om we Kot a nom reöm, a wor an manamanen amanaua aramas.
    Epwe meseik reöm fän pwapwa, epwe asöföök ren an tong. Epwe ingemwareituk fän
    köl mi leüömong,
  rop-rop: YAWEI, yumob God, im jidan garram yumob. En im na garram det pawa blanga
    bidim ol yumob enami olabat. En im garra gudbinji garram yumob brabliwei. Im laigim
    yumob detmatj en im gudbinji blanga jidan garram yumob. Im garra sing adbala,
    dumaji im brabli gudbinji garram yumob.’”
  ukr-1871: Господь, Бог твій, посеред тебе; у нього сила, рятувати тебе; він радістю
    радуватись буде тобою, буде милувати по своїй любові, буде зза тебе веселитись
    веселостю великою.
  deu-1951: Der HERR, dein Gott, ist in deiner Mitte, ein Held, der helfen kann; er
    wird sich über dich freuen mit Wonne, er wird schweigen in seiner Liebe, er wird
    über dir jubelnd frohlocken.
  eng-JPS: The LORD thy God is in the midst of thee, a Mighty One who will save; He
    will rejoice over thee with joy, He will be silent in His love, He will joy over
    thee with singing.'
  srp-1865: Gospod Bog tvoj, koji je usred tebe, silni, spašæe te; radovaæe ti se
    veoma, umiriæe se u ljubavi svojoj, veseliæe se tebe radi pjevajuæi.
  lug-lug: 'Mukama Katonda ali naawe, ow’amaanyi alokola: alikusanyukira, alikukkakkanyiza
    mu kwagala kwe, alikusanyukira n’okuyimba.”'
  heb-heb: יהוה אלהיך בקרבך גבור יושיע ישיש עליך בשמחה יחריש באהבתו יגיל עליך ברנה׃
  ben-IRV: সদাপ্রভু তোমার ঈশ্বর তোমার মধ্যে আছেন, যিনি শক্তিশালী তিনি তোমাকে উদ্ধার
    করবেন৷ তিনি তোমার বিষয় নিয়ে আনন্দের অনুষ্টান করবেন, আর তাঁর ভালবাসার মাধ্যমে
    তোমায় নতুন করে গড়ে তুলবেন৷ তিনি তোমার বিষয় নিয়ে আনন্দে গান করবেন৷
  pan-pan: ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਵਿਚਕਾਰ ਹੈ, ਉਹ ਬਚਾਉਣ ਵਿੱਚ ਸਮਰੱਥੀ ਹੈ, ਉਹ ਅਨੰਦ ਨਾਲ
    ਤੇਰੇ ਉੱਤੇ ਖੁਸ਼ ਹੋਵੇਗਾ, ਉਹ ਆਪਣੇ ਪ੍ਰੇਮ ਨੂੰ ਤਾਜ਼ਾ ਕਰੇਗਾ, ਉਹ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਗਾਉਂਦਾ
    ਹੋਇਆ ਤੇਰੇ ਕਾਰਨ ਮਗਨ ਹੋਵੇਗਾ।
  mya-JVB: သင် ၏ဘုရား သခင်ထာဝရဘုရား သည် သင့် အလယ် ၌ ရှိ၍၊ တန်ခိုး ကြီးသောဘုရားသည်
    သင့်ကို ကယ်တင် တော်မူ လိမ့်မည်။ သင် ၌ အားရ ၍ ဝမ်းမြောက် တော်မူလိမ့်မည်။ ချစ်ခြင်း
    မေတ္တာ၌ ကျိန်းဝပ် ၍၊ သီချင်း ဆို ခြင်းနှင့်တကွ သင် ၌ ဝမ်းမြောက် တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada, emui Dirava be umui dekenai ia noho, bona iena siahu ese kwalimu
    umui dekenai ia henia noho. Lohiabada ese umui do ia moalelaia bada, bona iena
    lalokau dekena amo, mauri matamata umui dekenai do ia henia. Umui totona Dirava
    do ia moale, mai ena ane abia danu, guriguri dina badana dekenai idia karaia bamona.”
  urd-urd: ख़ुदावन्द तेरा ख़ुदा, जो तुझ में है, क़ादिर है, वही बचा लेगा; वह तेरी वजह
    से शादमान होकर खु़शी करेगा; वह अपनी मुहब्बत में मसरूर रहेगा; वह गाते हुए तेरे
    लिए शादमानी करेगा।
  rus-SYN: Господь Бог твой среди тебя, Он силен спасти тебя; возвеселится о тебе
    радостью, будет милостив по любви Своей, будет торжествовать о тебе с ликованием.
  bqc-SIM: Dii á Lua kú á guu gↄ̃sa pↄ́ ì ń suaba ũ. A koo pũna á yã́ musu
    ń pↄnao, a á gba wɛ̃ni dafu a yeaázi guu. A pↄnakɛ á yã́ musu ń gulakɛao,
  tcz-CHONGTHU: Ajeh chu, na lailung uva Pakai na Pathen chu aching jing in, ama chu
    thaneitah huhingpu ahi. Aman thanom tah’a nakipapi ding, ami lungsetna chun na
    lungmon sah ding, nang dinga kipah thanom’a chuleh kipa la asah ding ahi.
  mar-mar: परमेश्वर तुझा देव, तुझ्यामध्ये आहे, तो तुला वाचवायला पराक्रमी असा आहे;
    तो हर्षाने तुझ्याविषयी आनंद करील, तो त्याच्या प्रेमासोबत तुझ्याकडे शांती घेऊन
    येईल. तो गायनाने तुझ्याविषयी आनंद करील.
  qub-qub: Tayta Diosniquega gamcunachömi caycan. ¡Payga munayniyoj cashpanmi salbashunquipaj!
    Gamcunapäga Tayta Dios cushishami caycangapaj. Cuyacoj cashpanmi alli cawaytana
    goshunquipaj. Cushisha cashpanmi
  bqp-bqp: Gusunɔ bɛɛn Yinni u wɑ̃ɑ bɛɛn suunu sɔɔ. U sɑ̃ɑwɑ nge tɑbu durɔ wi u rɑ
    fɑɑbɑ ko. U koo nuku doo bɑkɑbu ko bɛɛn sɔ̃. U ǹ mɑɑ gɑ̃ɑnu gerumɔ yèn sɔ̃ u
    bɛɛ kĩ. U ko n nuku doo bɑkɑbu mɔ.
  hat-hat: Seyè a, Bondye nou an, l'a nan mitan nou! Se yon vanyan gason. Se li menm
    k'ap delivre nou. Li kontan wè sa n'ap fè. L'ap mete ou kanpe ankò paske li renmen
    ou. W'ap fè kè l' kontan. li ap chante
  eng-BSB: The LORD your God is among you; He is mighty to save. He will rejoice over
    you with gladness; He will quiet you with His love; He will rejoice over you with
    singing.”
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa wo zaama, ga kɔɔɠɔ ɠuluɓai é wo ɠizosu.
    Toɠa wo ɠaanɛɛnɛzu ga ná-nɛɛbɛi, toɠa koozunɛ wuyei loo wa-vaa zu.»
  eng-WEBPB: The LORD, your God, is amongst you, a mighty one who will save. He will
    rejoice over you with joy. He will calm you in his love. He will rejoice over
    you with singing.
  kbq-kbq: Na'ankure Ra Anumzana kagri Anumzamo kagri amu'nompina mani'ne. Agra hankavenentake
    harafa ne' mani'ne. Agra kagrikura tusi muse hugahiankino, avesi zama'areti koroma
    nehana zana maka eri amne hugahie. Kagrikura ranke huno zagamera nehuno, Agra
    musenkasea hugahie.
  nhe-BL: Pampa TOTECO tlen quipiya nochi chicahualistli hualajtoc para itztos imohuaya.
    Yajaya inmechmaquixtis. Yajaya nelía yolpaquis ica imojuanti. Inmechyoltlalis
    ica iteicnelijcayo huan imopampa imojuanti, huicas ica miyac paquilistli.”
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e pezar wiko penehe we a'e xe. Ikàg a'e. Pepyro
    putar nehe. Hurywete putar penehe nehe. Peamutar katu, a'e rupi umur putar peneko
    haw pyahu ma'e peme nehe. Uzegar putar Tupàn nehe. Hurywete putar nehe.
  eng-DRA: 'The Lord thy God in the midst of thee is mighty, he will save: he will
    rejoice over thee with gladness, he will be silent in his love, he will be joyful
    over thee in praise.'
