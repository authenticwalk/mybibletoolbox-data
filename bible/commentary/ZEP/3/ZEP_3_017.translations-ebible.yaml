verse: ZEP.003.017
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിന്നോടുകൂടെയുണ്ട്, അവിടന്ന് രക്ഷിക്കാൻ ശക്തൻ. അവിടന്ന്
    നിന്നിൽ അധികം സന്തോഷിക്കും; യഹോവ തന്റെ സ്നേഹത്തിൽ ഇനിയൊരിക്കലും നിന്നെ ശാസിക്കുകയില്ല,
    എന്നാൽ സംഗീതത്തോടെ അവിടന്ന് നിന്നിൽ ആനന്ദിക്കും.”
  deu-TKW: Jahwe, dein Gott, ist in dir, ein Held, der Sieg schafft. Er freut sich
    über dich voll Wonne, er schweigt in seiner Liebe, mit lautem Jubel frohlockt
    er über dich.
  lin-lin: Yawe, Nzambe na yo, azali elongo na yo, azali Elombe Mobikisi. Akosepela
    na yo makasi mpe akopemisa yo, na bolingo na Ye ; akoyemba banzembo ya esengo
    na tina na yo. ›
  eng-LSV: Your God YHWH [is] in your midst, || A mighty one [to] save, || He rejoices
    over you with joy, || He works in His love, || He delights over you with singing.”
  eng-GNV: 'The Lord thy God in the middes of thee is mightie: hee will saue, hee
    will reioyce ouer thee with ioye: he will quiet himselfe in his loue: he will
    reioyce ouer thee with ioy.'
  eng-WEBSTER: The LORD thy God in the midst of thee is mighty; he will save, he will
    rejoice over thee with joy; he will rest in his love, he will joy over thee with
    singing.
  nhw-BL: Pampa TOTECO catli quipiya nochi chicahualistli hualajtoc para itztos amohuaya.
    Yaya anmechmaquixtis. Yaya nelía yolpaquis ica amojuanti. Anmechyoltlalis ica
    iteicnelijcayo huan por amojuanti, huicas ica miyac paquilistli.”
  swh-ONEN: Bwana Mungu wako yu pamoja nawe, yeye ni mwenye nguvu kuokoa. Atakufurahia
    kwa furaha kubwa, atakutuliza kwa pendo lake, atakufurahia kwa kuimba.”
  bba-bba: Gusunɔ bɛɛn Yinni u wɑ̃ɑ bɛɛn suunu sɔɔ. U sɑ̃ɑwɑ nɡe tɑbu durɔ wi u rɑ
    fɑɑbɑ ko. U koo nuku doo bɑkɑbu ko bɛɛn sɔ̃. U ǹ mɑɑ ɡɑ̃ɑnu ɡerumɔ yèn sɔ̃ u
    bɛɛ kĩ. U ko n nuku doo bɑkɑbu mɔ.
  eng-KJVCPB: The Lord thy God in the midst of thee is mighty; He will save, he will
    rejoice over thee with joy; He will rest in his love, he will joy over thee with
    singing.
  luo-luo: Jehova Nyasaye ma Nyasachi ni kodi, en gi teko mar reso ji. Obiro bedo
    gi mor maduongʼ kuomi, kendo obiro kweyo chunyi gi herane, bende obiro wer ka
    omor gi ilo kuomi.”
  meu-meu: Iehova, emu Dirava, na bogaragimu ai, ia na tuari lohiana, kwalimu e henimu;
    ia ese baine moalelaimu mai moale-badana ida, ena lalokau ai ia ese baine hamatamatamu;
    ia ese baine heaḡilaimu mai ane lolona ida,
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वर तेरो बिचमा हुनुहुन्छ, जो तँलाई बचाउन सामर्थी
    हुनुहुन्छ । उहाँले तेरो निम्ति आनन्द मनाउनुहुन्छ । उहाँ आफ्नो प्रेममा तँसित शान्त
    हुनुहुन्छ । उहाँ आनन्दको सोरले तँसित रमाउनुहुनेछ ।
  yor-yor: Olúwa Ọlọ́run rẹ wà pẹ̀lú rẹ, Ó ní agbára láti gbà ọ là. Yóò yọ̀ ni orí
    rẹ fún ayọ̀; Yóò tún ọ ṣe nínú ìfẹ́ rẹ̀, Yóò sì fi orin yọ̀ ní orí rẹ.”
  pes-OPCB: زیرا یهوه خدایت که در میان توست نجات دهنده‌ای توانا می‌باشد. او از تو
    راضی خواهد بود، و تو را دوست خواهد داشت و وجود تو مایه شادی و سرور او خواهد بود.»
  tgl-ULB: Nasa iyong kalagitnaan si Yahweh na iyong Diyos, isang makapangyarihang
    magliligtas sa iyo. Magdiriwang siya sa iyo nang may kagalakan at mananahimik
    siya dahil sa kaniyang pag-ibig sa iyo. Masisiyahan siya sa iyo at sisigaw nang
    may kagalakan.
  hui-hui: Anduane Homogo tínaga Ngode Datagaliwabe ibuni tí heba mandagi haabo ka.
    Ibunaga hongo gibiore kagome tí biamogo biragola tígua wai bialu wayali holeberemi.
    Wali agalirume tinaga horo timbuni wigi binigo tagira ibirangi turuho howa iba
    gana lagadagua Anduane Homogohanda tíhondo turu howa iba gana lolebira. Ibugua
    tíhondo gubaliniore ho howa mo palia holene bi lolebira, laya lalu lene. Anduane
    Homogohanda lalu, I̱na Yarusaleme wali agali tí mana lalu minu barugola tínaga
    horo timbuni lotu lole mo ngoaiho haga wimiru talialu bibe nahe kamigoni. Tígua
    i̱nihondo lotu lone lalu habe nahe kamigome tíni mo tagaore henego kamigoni. Anigo
    áyu i̱na tí lone haru dai bulebero.
  mya-mya: သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​နှင့်​အ​တူ​ရှိ​တော်​မူ​၏။ ကိုယ်​တော်​၏​တန်​ခိုး​တော်​အား​ဖြင့်
    သင်​သည်​အောင်​ပွဲ​ကို​ရ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အ​ပေါ်​ဝမ်း မြောက်​အား​ရ​မှု
    ရှိ​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​လည်း​သင့်​အား ဘ​ဝ​သစ်​ကို​ပေး​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​သည်​သင်​၏​အ​တွက်​ကြည်​နူး​ပျော် ရွှင်​ကာ သီ​ချင်း​ကူး​ဧ​တော်​မူ​လိမ့်​မည်။''
  bod-N: ཁྱོད་དང་མཉམ་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ནུས་མཐུ་ཆེན་པོ་ལྡན་པའི་སྐྱབས་མགོན་ལགས་ཏེ།
    ཁོང་ནི་ཁྱོད་ཀྱི་དབང་གིས་ཐུགས་དགྱེས་པར་འགྱུར་ཞིང་། ཁྱོད་ལ་ཤིན་ཏུ་བྱམས་ཏེ། ཁྱོད་ཀྱི་ཕྱིར་དུ་དགྱེས་ཤིང་མགུར་གསུངས་པ་ཡིན།
  sna-sna: Jehovha Mwari wako anewe, ndiye ane simba rokuponesa. Achafadzwa zvikuru
    newe, achakunyaradza norudo rwake, achafara nokuda kwako nokuimba.”
  spa-BLM: Yahvé, tu Dios, está en medio de ti, un poderoso que salvará. Se alegrará
    de ti con su alegría. Te calmará en su amor. Se alegrará por ti con cantos.
  cac-cac: A Jehová e Diosal ayec' eyed'oc. A spoder tzex colani, ste tzalaj eyed'oc.
    Yujto xajan ex yuuj, yuj chi' man̈xalaj tas ol yala'. A yuj stzalajc'olal chi'
    ol b'itanoc,
  swh-ULB: Yahwe Mungu wako yuko katikati yenu, mwenye nguvu wa kuwaokoa. Atasherehekea
    juu yenu na kwa furaha atakuwa kimya juu yenu kwa upendo wake. Atakuwa na furaha
    juu yenu na atashangilia kwa furaha,
  bel-bel: 'Гасподзь Бог твой сярод цябе: Ён мае сілу ўратаваць цябе; узьвяселіцца
    за цябе радасьцю, будзе літасьцівы паводле любові Сваёй, будзе радавацца за цябе
    зь весялосьцю».'
  deu-ELBBK: Der HERR, dein Gott, ist in deiner Mitte, ein rettender Held; er freut
    sich über dich mit Wonne, er schweigt in seiner Liebe, frohlockt über dich mit
    Jubel.
  mbb-OT: Su zuma niw is Nengazen he Megbevayè niw. Iring sikandin te mekeǥeǥehem
    he sundaru he edlibri keniyu. Igkelipey kew zin, ne pinaaǥi te kebmahala zin keniyu
    ebeg-uwen din is untung niw. Egkanta sikandin wey ed-ugyab te kegkelipey tenged
    keniyu,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ രക്ഷിക്കുന്ന വീരനായി നിന്റെ മദ്ധ്യേ ഇരിക്കുന്നു; അവൻ
    നിന്നിൽ അത്യന്തം സന്തോഷിക്കും; തന്റെ സ്നേഹത്തിൽ അവൻ മിണ്ടാതിരിക്കുന്നു; ഘോഷത്തോടെ
    അവൻ നിങ്കൽ ആനന്ദിക്കും.
  rmc-rmc: O RAJ, tiro Del, hino tuha, o zoralo hrďinas, savo zachraňinel. Thovel
    andre tu baro baripen, peskre kamibnaha tut del o nevo dživipen, andro radišagos
    upral tute giľavela zorales.“
  pes-OPV: یهوه خدایت در میان تو قدیراست و نجات خواهد داد. او بر تو شادی بسیارخواهد
    نمود و در محبت خود آرامی خواهدیافت و با سرودها بر تو شادی خواهد نمود.
  ron-1924: Домнул Думнезеул тэу есте ын мижлокул тэу, ка ун витяз каре поате ажута;
    Се ва букура де тине ку маре букурие, ва тэчя ын драгостя Луй ши ну ва май путя
    де веселие пентру тине.”
  ben-OBCV: তোমার ঈশ্বর সদাপ্রভু তোমার সঙ্গে আছেন, সেই মহাযোদ্ধা যিনি তোমাকে বাঁচান।
    তিনি তোমাকে নিয়ে খুবই আনন্দিত হবেন; তাঁর ভালোবাসায় তিনি তোমাকে আর তিরস্কার করবেন
    না, কিন্তু গান দ্বারা তোমার বিষয়ে উল্লাস করবেন।”
  som-som: Rabbiga Ilaahaaga ah ayaa dhexdaada jooga, isagu waa mid xoog badan oo
    ku badbaadin doona. Farxad buu kuugu rayrayn doonaa, oo wuxuu ku nasan doonaa
    jacaylkiisa, oo gabay buu kuugu farxi doonaa.
  lat-VUC: 'Dominus Deus tuus in medio tui fortis, ipse salvabit: gaudebit super te
    in lætitia, silebit in dilectione sua, exsultabit super te in laude.'
  eng-ASVBT: Jehovah thy God is in the midst of thee, a mighty one who will save;
    he will rejoice over thee with joy; he will rest in his love; he will joy over
    thee with singing.
  ita-1885: 'Il Signore Iddio tuo, che è dentro di te, il Possente, ti salverà; egli
    gioirà di te di grande allegrezza: egli si acqueterà nel suo amore, egli festeggerà
    di te con grida di allegrezza.'
  eng-LXXUP: 'The Lord thy God is in thee; the Mighty One shall save thee: he shall
    bring joy upon thee, and shall refresh thee with his love; and he shall rejoice
    over thee with delight as in a day of feasting.'
  eng-ULB: Yahweh your God is among you, a mighty one to save you. He will celebrate
    over you with joy; he will be silent over you in his love; he will be glad over
    you with a shout for joy.
  spa-VBL: El Señor tu Dios está en medio de ustedes como un poderoso guerrero que
    te salvas. Se alegrará en ti. Renovará su amor por ti. Cantará fuertemente celebrando
    tu existencia.
  fra-_FOB: L'Éternel ton Dieu est au milieu de toi, un héros qui sauve. Il se réjouira
    à cause de toi d'une grande joie; il se taira dans son amour; il se réjouira à
    ton sujet avec chant de triomphe.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ രക്ഷിക്കുന്ന വീരനായി നിന്റെ മദ്ധ്യേ ഇരിക്കുന്നു; അവൻ
    നിന്നിൽ അത്യന്തം സന്തോഷിക്കും; തന്റെ സ്നേഹത്താൽ അവൻ പുതുതാക്കുന്നു; ഉത്സവദിനത്തിലെപ്പോലെ
    അവൻ നിന്നിൽ ആനന്ദിക്കും.
  urd-GVR: Rab terā Ḳhudā tere darmiyān hai, terā pahalwān tujhe najāt degā. Wuh shādmān
    ho kar terī ḳhushī manāegā. Us kī muhabbat tere qusūr kā zikr hī nahīṅ karegī
    balki wuh tujh se intahāī ḳhush ho kar shādiyānā bajāegā.”
  suz-BL: परमप्रभु यावे, इन परमप्रभु इन दातेमी बाक्‍ब। मेको बोल्‍यो बाक्‍शा, श्‍येत
    रे प्रोंइब बाक्‍ब। मेको इन कली तशा, शुश ग्‍येरशो बाक्‍ब। मेकोमी आ दाक्‍तीकेमी
    इन कली नक मुर सेल्‍ब। मेकोमी इन कली तशा ग्‍येरशा कुम्‍सो पाइब। यसैया ६२:५
  eng-NOY: Jehovah thy God will be in the midst of thee; The mighty one will save
    thee. He will rejoice over thee with gladness; He will pardon thee in his love;
    He will exult over thee with singing.
  ita-1927: L’Eterno, il tuo Dio, è in mezzo a te, come un Potente che salva; egli
    si rallegrerà con gran gioia per via di te, si acqueterà nell’amor suo, esulterà,
    per via di te, con gridi di gioia”.
  ckb-ckb: یەزدانی پەروەردگارت لەگەڵتدایە، لە ڕزگارکردن قارەمانە. بە شادییەوە پێت
    دڵخۆش دەبێت، لەناو خۆشەویستییەکەی دەتبووژێنێتەوە، بە گۆرانییەوە پێت شاد دەبێت.»
  eng-BBE: 'The Lord your God is among you, as a strong saviour: he will be glad over
    you with joy, he will make his love new again, he will make a song of joy over
    you as in the time of a holy feast.'
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನ್ನೊಂದಿಗಿದ್ದಾರೆ. ನಿನ್ನನ್ನು ರಕ್ಷಿಸಲು ಶಕ್ತರಾಗಿದ್ದಾರೆ.
    ನಿನ್ನಲ್ಲಿ ಬಹಳವಾಗಿ ಹರ್ಷಾನಂದಗೊಳ್ಳುವರು. ತಮ್ಮ ಪ್ರೀತಿಯ ನಿಮಿತ್ತ ಅವರು ಇನ್ನು ಮುಂದೆ ನಿನ್ನನ್ನು
    ಖಂಡಿಸುವುದಿಲ್ಲ, ಆದರೆ ಆನಂದ ಸ್ವರದಿಂದ ನಿನ್ನ ಮೇಲೆ ಉಲ್ಲಾಸಿಸುವರು.”
  tam-2017: உன் தேவனாகிய யெகோவா உன் நடுவில் இருக்கிறார்; அவர் வல்லமையுள்ளவர், அவர்
    இரட்சிப்பார்; அவர் உன்னைக்குறித்து சந்தோஷமாக மகிழ்ந்து, தம்முடைய அன்பினிமித்தம்
    உன்னை புதியவனாக்குவார்; அவர் உன்னைக்குறித்து கெம்பீரமாகக் களிகூருவார்.
  spa-RV-1909: Jehová en medio de ti, poderoso, él salvará; gozaráse sobre ti con
    alegría, callará de amor, se regocijará sobre ti con cantar.
  ron-BTF: DOMNUL Dumnezeul tău în mijlocul tău este puternic; el va salva, el se
    va bucura de tine cu bucurie; el se va odihni în dragostea lui, se va bucura de
    tine cu cântare.
  eng-WEBP: The LORD, your God, is among you, a mighty one who will save. He will
    rejoice over you with joy. He will calm you in his love. He will rejoice over
    you with singing.
  eng-FBV: The Lord your God is among you as a mighty warrior who saves. He will be
    so happy with you. He will renew his love for you. He will celebrate over you
    with loud singing.
  nld-1939: Jahweh, uw God, is te midden van u, een reddende Held. Hij zal om u juichen
    van vreugde, En zijn liefde vernieuwen, Als op een feestdag huppelen van blijdschap
    om u!
  nch-BL: Pampa TOTECO cati quipiya nochi chicahualisti hualajtoc para itztos amohuaya.
    Yaya amechmaquixtis. Yaya nelía yolpaquis ica amojuanti. Amechyoltalis ica iteicnelijcayo
    huan por amojuanti, huicas ica miyac paquilisti.”
  vie-1934: 'Giê-hô-va Đức Chúa Trời ngươi ở giữa ngươi; Ngài là Đấng quyền năng sẽ
    giải cứu ngươi: Ngài sẽ vui mừng cả thể vì cớ ngươi; vì lòng yêu thương mình,
    Ngài sẽ nín lặng; và vì cớ ngươi Ngài sẽ ca hát mừng rỡ.'
  hin-CV: याहवेह, तुम्हारे परमेश्वर तुम्हारे साथ हैं, वह पराक्रमी योद्धा है, जो तुम्हें
    बचाता है. तुम उनके आनंद का विषय होगे; अपने प्रेम में वह तुम्हें फिर कभी नहीं डांटेंगे,
    पर तुम्हारे कारण वे गीत गाकर आनंदित होंगे.”
  spa-BES: El Señor tu Dios está entre ustedes; poderoso, Él salvará; se alegrará
    en ti con alegría, de amor callará, hará una canción de alegría sobre ti con cantos
    de júbilo.
  tdx-tdx: Añivo’o ao t’Iehovà Andrianañahare’o, ie Fanalolahy maharombake hirebek’
