verse: ZEP.003.010
translations:
  mal-C: എന്റെ ആരാധകരും ചിതറിപ്പോയ എന്റെ ജനവും കൂശിലെ നദിക്കപ്പുറത്തുനിന്ന് എനിക്കു
    നേർച്ചകൾ കൊണ്ടുവരും.
  deu-TKW: Von jenseits der Ströme von Kusch werden sie mir Schlachtopfer darbringen,
    mir Speisopfer spenden.
  lin-lin: Longwa na likolo ya bibale ya Kushi, bato na Ngai, oyo bagumbamelaka Ngai ;
    bato na Ngai, oyo bapalangana bipai na bipai, bakomemela Ngai makabo.
  eng-LSV: From beyond the rivers of Cush, My supplicants, || The daughter of My scattered
    ones, || Bring My present.
  eng-GNV: From beyonde the riuers of Ethiopia, the daughter of my dispersed, praying
    vnto me, shall bring me an offering.
  eng-WEBSTER: From beyond the rivers of Cush my suppliants, even the daughter of
    my dispersed, shall bring my offering.
  nhw-BL: Nochi nomasehualhua catli mosemantoque campa hueli hasta ipan seyoc nali
    tlen nopa hueyame tlen tlali Etiopía nechtlajtlanise para sempa ma nieli ininTECO
    huan hualase para nechmacase inintlacajcahualis.
  swh-ONEN: Kutoka ngʼambo ya mito ya Kushi watu wangu wanaoniabudu, watu wangu waliotawanyika,
    wataniletea sadaka.
  bba-bba: Be bɑ nùn sɑ̃ɑmɔ bɑ yɑrinɛ bɑɑmɑ, bɑ koo kɑ nùn kɛ̃nu nɑɑwɑ sɑɑ Etiopin
    dɑɑnun ɡurun di.
  eng-KJVCPB: From beyond the rivers of Ethiopia My suppliants, even the daughter
    of my dispersed, shall bring mine offering.
  luo-luo: Joga malama kendo moke e pinje loka aore mag Kush, nobi kakelona mich.
  meu-meu: Etiopia sinavaidia unukahadia amo, ela bona gabu daudaudia mirigini kahana
    ai, idia ese herahia ḡaudia na lauegu bae mailai.
  npi-ULB: कूशका नदीहरूको पारिबाट मेरो आराधना गर्नेहरू, र तितरबितर भएका मेरा मानिसहरूले
    मेरो निम्ति बलिदानहरू ल्याउनेछन् ।
  yor-yor: Láti òkè odò Etiopia, àwọn olùjọsìn mi, àwọn ènìyàn mi tí ó ti fọ́nká,
    yóò mú ọrẹ wá fún mi.
  pes-OPCB: قوم پراکندهٔ من از فراسوی رودهای حبشه با هدایای خود آمده، مرا پرستش خواهند
    کرد.
  tgl-ULB: Mula sa ibayo ng ilog ng Etopia, magdadala sa akin ng mga handog ang mga
    taong sumasamba sa akin at ang aking mga taong nagkawatak-watak.
  hui-hui: Ani bialu i̱naga wali agali i̱nime Sudana dindi ngagoha pu heledorubi dindi
    maruha pu heledorubi tigua i̱ninaga lomaru mo yalu ibulebira.
  mya-mya: ပျံ့​လွင့်​နေ​သော​ငါ​၏​လူ​မျိုး​တော်​သည် ဝေး​လံ​သော​ဆူ​ဒန်​ပြည်​မှ​ပင်​လျှင်​ငါ့​ထံ
    သို့​ပူ​ဇော်​သ​ကာ​များ​ကို​ယူ​ဆောင်​လာ ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་བདག་གིས་ཁ་ཐོར་དུ་འགྲོ་རུ་བཅུག་པའི་མི་སྟེ། ང་ལ་གསོལ་བ་འདེབས་པའི་མི་རྣམས་ནི་གུ་ཤ་གཙང་པོའི་ཕ་རོལ་ནས་འོངས་ཏེ།
    ང་ལ་ཞུ་རྟེན་འབུལ་བར་འགྱུར།
  sna-sna: Kubva mhiri kwenzizi dzeEtiopia vanamati vangu, vanhu vangu vakapararira,
    vachandiunzira zvipiriso.
  spa-BLM: Desde más allá de los ríos de Cus, mis adoradores, la hija de mi pueblo
    disperso, traerán mi ofrenda.
  cac-cac: A eb' in chon̈ab' sacleminac yajcanb'at ticnaic d'a sc'axepal a a' yic
    Etiopía, a d'a jun c'ual chi' ol laj javoc eb' smasanil ul yaq'uem sb'a d'ayin
    yed' yofrenda.
  swh-ULB: Kutoka ng'ambo ya mto Ethiopia waniabuduo - watu wangu waliotawanyika -
    wataleta dhabihu kwa sababu yangu.
  bel-bel: З пазарэчных краін Эфіопіі прыхільнікі Мае - дзеці расьсеяных Маіх - прынясуць
    Мне дарункі.
  deu-ELBBK: Von jenseits der Ströme Äthiopiens werden sie meine Flehenden, meine
    zerstreute Schar, mir als Opfergabe darbringen.
  mbb-OT: Is menge etew ku he nekepeyapat diyà te egkehunaan te menge wahig diyà te
    Etiopia ed-uwit kayi te kediey te menge pemuhat.
  mal-2015: കൂശ് നദികളുടെ അക്കരെനിന്നു എന്റെ നമസ്കാരികൾ, എന്റെ ചിതറിപ്പോയവരുടെ സഭ
    തന്നേ, എനിക്കു വഴിപാടു കൊണ്ടുവരും.
  rmc-rmc: Pal oki sera le paňeskri andral e Etiopija, mange anena o dari mire roztradle
    manuša, save man lašaren.
  pes-OPV: از ماورای نهرهای حبش پرستندگانم یعنی دخترپراکندگانم هدیه‌ای برای من خواهند‌آورد.
  ron-1924: Динколо де рыуриле Етиопией Ымь вор адуче дарурь де мынкаре ынкинэторий
    мей, обштя Мя чя рисипитэ.
  ben-OBCV: কূশ দেশের নদীর ওপার থেকে আমার উপাসনাকারী আমার ছড়িয়ে যাওয়া লোকেরা, আমার
    জন্য উৎসর্গের বস্তু নিয়ে আসবে।
  som-som: Kuwa i barya oo ah dadkayga firidhsan waxay webiyaasha Itoobiya shishadooda
    ka keeni doonaan qurbaankayga.
  lat-VUC: Ultra flumina Æthiopiæ, inde supplices mei; filii dispersorum meorum deferent
    munus mihi.
  eng-ASVBT: From beyond the rivers of Ethiopia my suppliants, even the daughter of
    my dispersed, shall bring mine offering.
  ita-1885: Di là da' fiumi d'Etiopia i miei supplicanti, la moltitudine de' miei
    dispersi, porteranno le mie offerte.
  eng-LXXUP: From the boundaries of the rivers of Ethiopia will I receive my dispersed
    ones; they shall offer sacrifices to me.
  eng-ULB: From beyond the river of Cush my worshipers—my scattered people—will bring
    offerings due me.
  spa-VBL: Desde lejos los ríos de Etiopía, mi pueblo esparcido, mis adoradores, vendrán
    a traerme sus ofrendas.
  fra-_FOB: D'au delà des fleuves de Cush, mes adorateurs, la fille de mes dispersés,
    m'apporteront des offrandes.
  mal-mal: കൂശ് നദികളുടെ അക്കരെനിന്ന് എന്റെ നമസ്കാരികൾ, എന്റെ ചിതറിപ്പോയവരുടെ സഭ തന്നെ,
    എനിക്ക് വഴിപാട് കൊണ്ടുവരും.
  urd-GVR: Us waqt mere parastār, merī muntashir huī qaum Ethopiyā ke dariyāoṅ ke
    pār se bhī ā kar mujhe qurbāniyāṅ pesh karegī.
  suz-BL: मिनु आं नें ठेयब सेल्‍ब एथीयोपीया ङा खोला आइक्‍ची हांम ङा ब्रशा बाक्‍शो
    आं मुरपुकीमी आं कली चढ़ेतीक थोव़क चाक्‍नीम। भजन संग्रह ६८:३२; यसैया १८:१; प्रेरित
    ८:२७
  eng-NOY: From beyond the rivers of Ethiopia My suppliants, the sons of my dispersed
    ones, shall bring my offering.
  ita-1927: Di là dai fiumi d’Etiopia i miei supplicanti, i miei figliuoli dispersi,
    mi porteranno le loro offerte.
  ckb-ckb: لەوبەری ڕووبارەکانی کوشەوە ئەوانەی دەمپەرستن، گەلە پەرتوبڵاوکراوەکەم، دیارییەکانم
    پێشکەش دەکەن.
  eng-BBE: From over the rivers of Ethiopia, and from the sides of the north, they
    will come to me with an offering.
  kan-OKCV: ಕೂಷಿನ ನದಿಗಳ ಆಚೆಯಿಂದ ನನ್ನ ಭಕ್ತರೂ ಚದರಿಹೋದ ನನ್ನ ಜನರೂ ನನಗೆ ಕಾಣಿಕೆಗಳನ್ನು ತರುವರು.
  tam-2017: எத்தியோப்பியாவின் நதிகளுக்கு மறுகரையிலிருந்து என்னிடத்தில் விண்ணப்பம்செய்கிறவர்களாகிய
    சிதறடிக்கப்பட்டவர்களின் மகளானவள் எனக்குக் காணிக்கை கொண்டுவருவாள்.
  spa-RV-1909: De esa parte de los ríos de Etiopía, mis suplicantes, la hija de mis
    esparcidos, me traerán ofrenda.
  ron-BTF: De dincolo de râurile Etiopiei, închinătorii mei, chiar fiica risipiţilor
    mei, îmi vor aduce ofranda.
  eng-WEBP: From beyond the rivers of Cush, my worshipers, even the daughter of my
    dispersed people, will bring my offering.
  eng-FBV: From beyond the rivers of Ethiopia my scattered people, my worshipers,
    will come to bring their offerings to me.
  nld-1939: Dan komen van over de stromen van Koesj mijn aanbidders, Met mijn verstrooide
    Dochter Mij spijsoffers brengen!
  nch-BL: Nochi nomasehualhua cati mosemantoque campa hueli hasta ipan seyoc nali
    ten nopa hueyame ten tali Etiopía techtajtanise para sempa ma nieli ininTECO huan
    hualase para techmacase inintacajcahualis.
  vie-1934: Những kẻ cầu khẩn ta, tức là con gái của kẻ tan lạc ta ở bên kia các sông
    Ê-thi-ô-bi, sẽ đem dâng lễ vật cho ta.
  hin-CV: कूश की नदियों के पार से मेरी आराधना करनेवाले, मेरे बिखरे लोग, मेरे लिये
    भेंटें लेकर आएंगे.
  spa-BES: Desde los ríos de Etiopía, y desde los lados del norte, vendrán a mí con
    una ofrenda.
  tdx-tdx: Boak’ alafe’ o saka’ i Kosìo añe ty hanesea’ iareo o mpipay Ahikoo; o anak’
    ampela’ i nampiparaitahekoio ro ho banabanaeñe amako.
  tha-KJV: บุ​คคลที่ทูลขอต่อเรา คื​อบ​ุตรสาวแห่งคนของเราที่​ถู​กกระจัดกระจายไป จะนำเอาเครื่องบูชาของเรามาจากฟากข้างโน้นของแม่น้ำแห่งเอธิโอเปีย
  por-BR-2018: Dalém dos rios de Cuxe, meus adoradores, a filha de meus dispersos,
    me trarão oferta.
  deu-ELO: Von jenseit der Ströme Äthiopiens werden sie meine Flehenden, meine zerstreute
    Schar, mir als Opfergabe darbringen.
  eng-WYC-2018: Over the floods of Ethiopia, from thence my beseechers, the sons of
    my scattered men, shall bring gift to me. (Over the rivers of Ethiopia, from there
    my beseechers, the children of my scattered people, shall bring gifts to me.)
  epo-epo: El trans la riveroj de Etiopujo Miaj adorantoj, Mia disĵetita popolo, alportos
    al Mi donacojn.
  uig-PIN: Qünki Efiopiyǝ dǝryalirining nerisidin Mening dua-tilawǝtqilirim, Yǝni
    Mǝn tarⱪatⱪanlarning ⱪizi, Manga sunulƣan ⱨǝdiyǝni epkelidu.
  beo-beo: Idioubia soge da badiliadafa amola amoga Na fi mogili da afagogoi. Be amoga
    Na fi dunu afagogoi da udigili iasu Nama gaguli misunu.
  tpi-OTNT: Na olgeta manmeri bilong mi, em mi bin salim ol i go i stap nabaut long
    Sudan na long ol arapela kantri, ol bai i bringim ol ofa i kam long mi.
  hau-SA: Tun daga ƙetaren rafuffukan Kush masu yi mini sujada, mutanena da suke a
    warwatse, za su kawo mini hadayu.
  uig-LAT: Chünki Éfiopiye deryalirining nérisidin Méning dua-tilawetchilirim, Yeni
    Men tarqatqanlarning qizi, Manga sunulghan hediyeni épkélidu.
  nde-nde: Kusukela ngaphetsheya kwemifula yaseKhushi abakhonzi bami, abantu bami
    abahlakazekileyo, bazangilethela iminikelo.
  ton-ton: ‌ʻE ʻomi mei he tuʻa vaitafe ʻo ʻItiopea ʻae feilaulau kiate au, ʻekinautolu
    ʻoku hū kiate au, ʻio, ʻae ngaahi ʻofefine ʻo ʻeku kakai, kuo fakamovetevete.
  ces-1613: Ti, kteříž jsou za řekami Mouřenínské země, koříce se mi, se dcerou rozptýlených
    mých dary mi přinesou.
  eng-WMB: From beyond the rivers of Cush, my worshipers, even the daughter of my
    dispersed people, will bring my offering.
  tam-TCV: எத்தியோப்பிய நதிகளுக்கு அப்பால் இருக்கிற என்னை ஆராதிக்கிறவர்களான, சிதறுண்ட
    என் மக்கள், எனக்குக் காணிக்கைகளைக் கொண்டுவருவார்கள்.
  ceb-ULB: Gikan sa unahan sa suba sa Etiopia ang akong magsisimba ug ang nagkatag
    kong katawhan, magadala ug mga halad ngari kanako.
  pol-UBG: Zza rzek Etiopii przyniosą mi dary moi czciciele, córka moich rozproszonych.
  urd-GVU: اُس وقت میرے پرستار، میری منتشر ہوئی قوم ایتھوپیا کے دریاؤں کے پار سے بھی
    آ کر مجھے قربانیاں پیش کرے گی۔
  eng-OEBCW: From beyond the rivers of Cush my worshipers will bring me offerings.
  deu-1912: Man wird mir meine Anbeter, mein zerstreutes Volk, von jenseit des Wassers
    im Mohrenlande herbeibringen zum Geschenk.
  kan-2017: ಚದರಿಹೋಗಿರುವ ನನ್ನ ಜನರು, ನನ್ನ ಭಕ್ತರು, ಕೂಷಿನ ನದಿಗಳ ಆಚೆಯಿಂದಲೂ ನನಗೆ ಕಾಣಿಕೆಯನ್ನು
    ತಂದು ಸಮರ್ಪಿಸುವರು.
  yap-yap: Mus ko girdi’ ni gu weregrad nga Ethiopia nib palog e bay ra feked e maligach
    rorad i yib ngog.
  hlt-MCSB: Rhalvangan lamloh Kusah tuiva duela kai aka bawkkung rhoek om uh vetih,
    ka taek ka yak nu loh ka khocang hang khuen ni.
  mdy-ETH: ዜሪንቲ ዴንዲ ናንጋ፥ ታና ካኣሽካ ዴራ ዒቶጲያ ዎሮኮ ሱካፓ ታኣም ዒንጎንዶ ባኣዚ ዔኪ ሙካንዳኔ።
  twi-ASANTE: Mʼasomfoɔ, me nkurɔfoɔ a wɔabɔ ahwete no bɛfiri nsubɔntene a ɛwɔ Kus
    nohoa de wɔn afɔrebɔdeɛ abrɛ me.
  eng-WEBU: From beyond the rivers of Cush, my worshipers, even the daughter of my
    dispersed people, will bring my offering.
  spa-PDDPT: Desde más allá de los ríos de Etiopía, los que me invocan en medio de
    la dispersión, me traerán ofrenda.
  gun-gun: Ha'e ramo Etiópia yvy regua yakã ikuai va'e rovai rupi ikuai avi xemboetea
    kuery, amoaĩmba va'ekue ramymino kuery. Ha'e va'e kuery voi xevy pe ogueru 'rã
    ome'ẽ va'erã.
  agu-BL: Yi e' intanum yi elnake' xit cho'n ẍchisajk jalaj icy'en yi tzanla' cwent
    Etiopía. Chu'l tzinwutz tan jakle'n pawor swetz, nin tz'ul e'chk oy cya'n tan
    toye'n swetz.
  ilo-ULB: Manipud iti labes ti karayan ti Etiopia a mangidaydayaw kaniak—dagiti naiwara-wara
    a tattaok—mangyegto kadagiti daton a para kaniak.
  kpg-kpg: Agu daangada ala ne modoho gi daha, ga tigidaumaha gi di Au hogi mai i di
    gowaa mogowaa go Ethiopia.
  uig-ARA: چۈنكى ئېفىئوپىيە دەريالىرىنىڭ نېرىسىدىن مېنىڭ دۇئا-تىلاۋەتچىلىرىم، يەنى
    مەن تارقاتقانلارنىڭ قىزى، ماڭا سۇنۇلغان ھەدىيەنى ئېپكېلىدۇ.
  sus-sus: Kelife yire makuye dangife Kusi xuree ra, n batulae fama nɛ sɛrɛxɛe ra
    n bɛ.
  pon-2006: Pil sang Sudan wasa doh, nei aramas akan pahn wahdo ar mehn meirong ong
    ie.
  ksd-ksd: Maro ta ra papar maro ta ra tava alir Etiopia kaugu umana tena lotu, maia,
    ra bul vavina, natu i diat di ga korot varbaiane diat, diat a kap ra vartabar
    piragu.
  grc-BRENT: Ἐκ περάτων ποταμῶν Αἰθιοπίας· προσδέξομαι ἐν διεσπαρμένοις μου, οἴσουσι
    θυσίας μοι.
  ind-AYT: “Dari seberang Sungai Kush, orang-orang yang memuji-Ku, putri yang terserak-serak,
    akan membawa persembahan-Ku.”
  nya-nya: Kuchokera kutsidya kwa mitsinje ya ku Kusi anthu anga ondipembedza, omwazikana,
    adzandibweretsera zopereka.
  hrv-hrv: S druge obale rijeka etiopskih prinosit će mi žrtvene darove moji štovaoci.
  mps-mps: Tama eno we bidi dabe augwali eno te digibulu kantri Kusba sela sąwani
    we bidi dabe, me gasa meba kantriba tagala palali, te we bidi augwaligo ena ofa
    dabe yabo nai sesaibao.
  tpi-tpi: Na olgeta manmeri bilong mi, em mi bin salim ol i go i stap nabaut long
    Sudan na long ol arapela kantri, ol bai i bringim ol ofa i kam long mi.
  dan-1931: Fra Landet hinsides Floden* bringer de mig Bukke, fra Patros kommer de
    med Afgrødeoffer til mig. { [*dvs. Eufrat. Es. 66, 20. Teksten i V. 10 er usikker.]
    }
  vie-OVCB: Những người thờ phượng Ta bị tản lạc bên kia các sông Ê-thi-ô-pi sẽ đem
    lễ vật về dâng lên Ta.
  guj-2017: મારા વેરવિખેર થઈ ગયેલા મારા ભક્તો કૂશની નદીની સામે પારથી મારે માટે અર્પણ
    લાવશે.
  pon-2006A: Pil sang Sudan wasa doh, nei aramas akan pahn wahdo ar mehn meirong ong
    ie.
  por-BRBSL: Para além dos rios de Cush, meus adoradores, mesmo a filha de meu povo
    disperso, trarão minha oferenda.
  eng-OEBUS: From beyond the rivers of Cush my worshipers will bring me offerings.
  cth-cth: Kush ram palang namranlah, hmuen pueng koe kampek e ka miphun canunaw,
    kai koe kâhet e taminaw ni kai hanelah pasoumhno a sin awh han.
  twi-twi: Mʼasomfo, me nkurɔfo a wɔabɔ ahwete no befi nsubɔnten a ɛwɔ Kus nohɔ de
    wɔn afɔrebɔde abrɛ me.
  hlt-hlt: Rhalvangan lamloh Kusah tuiva duela kai aka bawkkung rhoek om uh vetih,
    ka taek ka yak nu loh ka khocang hang khuen ni.
  tbz-SIM: Dɛ mɔ̀nnì n nìtìbɛ̀ bɛ̀ɛ̀ cìɛ́tɛ́ bɛ̀ bo ítɛ́ní Etiopii, kɛ́kɔtɛní m borɛ̀
    kɛ́ m bɑ́ntɛ̀ kɛ́ m pɑ̃mmú yɛpɑ̃rɛ̀.
  msy-2020: Nan gumazamizibar marazi tintinimɨn kantrin igharazibar ghue, ezɨ marazi
    kantri Itiopian iti, me ofaba inigh na bagh izam.
  dop-dop: Pɑɑ mɑ yǝlɑɑ mpɑ mɛ ɩ́ yɑwɑ nɑ ɩ́ tɛɛ Ɩtiyopii tɔɔ tǝcɑɣɑcɑɣɑ tɔ. Ɩ́ kɑ́
    kɔɔ nɑ ɩ́ lɑ-m kɔtɑsɩ.
  azb-azb: Qürbətə dağılmış, Mənə səcdə edənlər Kuş çaylarının o tayından Mənə təqdimlər
    gətirəcək.
  eng-DBY: From beyond the rivers of Cush my suppliants, the daughter of my dispersed,
    shall bring mine oblation.
  hin-2017: कूश के नदी के पार से मुझसे विनती करनेवाले यहाँ तक कि मेरी तितर-बितर की
    हुई प्रजा मेरे पास भेंट लेकर आएँगी।
  wol-KYG: Sama jaam ñi, sama ñoñ ñi tasaaroo, ca wàllaa dexu Kuus lañuy bawoo, ba
    indi samab sarax.
  eng-YLT: From beyond the rivers of Cush, my supplicants, The daughter of My scattered
    ones, Do bring My present.
  kne-kne: Olay din ipogaw ko ay wada ed addawi ay ili ay Etiopia, omali dan to ay
    mankararag ya man-idaton en sak-en.
  eng-WYC-2017: Over the floods of Ethiopia, from thence my beseechers, the sons of
    my scattered men, shall bring gift to me.
  eng-WMBB: From beyond the rivers of Cush, my worshippers, even the daughter of my
    dispersed people, will bring my offering.
  urd-GVH: उस वक़्त मेरे परस्तार, मेरी मुंतशिर हुई क़ौम एथोपिया के दरियाओं के पार
    से भी आकर मुझे क़ुरबानियाँ पेश करेगी।
  rug-rug: Podalae pa kalina la koari na ovuku pa Itiopia si arini pu vahesi Au, sari
    Qua tinoni ta hurakataedi, si kote mae veko vinariponi koa Rau.
  gaz-gaz: Warri anaaf sagadan, intallan koo kanneen bittinnaaʼan lageen Itoophiyaa
    gamaa kennaa naaf fidu.
  fra-LSG: D’au-delà des fleuves de l’Éthiopie Mes adorateurs, mes dispersés, m’apporteront
    des offrandes.
  yal-yal: Naxanye n batuma, naxanye raxuyaxi ayi bɔxɔn xun xɔn, ne sa fama nɛn saraxane
    ra n xa sa keli Kusi yamanan baane kidi ma.
  haw-1868: Mai na aina mai o ka muliwai o Aitiopa, E lawe mai ana ko'u poe haipule,
    o ke kaikamahine o ko'u poe hele liilii, i alana na'u.
  arb-NAV: فَيُقَرِّبُ إِلَيَّ شَعْبِي الْمُشَتَّتُ ذَبِيحَةً مِنْ وَرَاءِ أَنْهَارِ
    كُوشٍ حَيْثُ يُقِيمُ الْمُتَضَرِّعُونَ إِلَيَّ.
  ewe-ewe: Tso Kus tɔsisi la godo ke, nye subɔlawo kple nye ame siwo ka hlẽ la, atsɔ
    woƒe nunanawo vɛ nam.
  eng-LEE: From beyond the rivers of Cush shall they bring my suppliants, even the
    assembly of my dispersed, as an offering unto me.
  asm-FB: মোৰ লোকসকল, যিসকল সিচঁৰিত হৈ ইথোপীয়া দেশৰ নৈৰ সিপাৰত থাকে, মোৰ সেই আৰাধনাকাৰীসকলে
    মোৰ উদ্দেশ্যে উৎসর্গৰ উপহাৰ লৈ আহিব।
  sus-A: كٍلِقٍ يِرٍ مَكُيٍ دَنفِقٍ كُسِ شُرٍيٍ رَ، ﭑ بَتُلَيٍ قَمَ نّ سّرّشّيٍ رَ
    ﭑ بّ.
  fra-SBL: De l'autre côté des fleuves de Cusch, mes adorateurs, les filles de mon
    peuple dispersé, apporteront mon offrande.
  hbo-hbo: מֵעֵ֖בֶר לְנַֽהֲרֵי־כ֑וּשׁ עֲתָרַי֙ בַּת־פּוּצַ֔י יֹובִל֖וּן מִנְחָתִֽי׃
  piu-2006: '@see-verse:ZEP.003.009'
  kik-kik: Andũ akwa arĩa mahurunjũkĩire mũrĩmo ũrĩa ũngĩ wa njũũĩ cia Kushi, o acio
    maahooyaga, nĩmakandehera maruta.
  fra-NCL: D’au delà des fleuves de l’Ethiopie, mes adorateurs, mes dispersés, apporteront
    mon offrande.
  cek-AK: Ethiopia ih tuipui yaeh hoiah kai bok kaminawk, ampraek phang ka canunawk
    mah, kai khaeah hmuen tathlanghaih to sin o tih.
  cuk-cuk: Etiopía-diwarmargi dikasur-daksik-bukwamaladi, an-nug-odummodimaladi, an-dulamar-aisakis-bukwamaladi,
    anga ibmar-ukleged senonimaloed.
  uig-CYR: Чүнки Ефиопийә дәриялириниң нерисидин Мениң дуа-тилавәтчилирим, Йәни Мән
    тарқатқанларниң қизи, Маңа сунулған һәдийәни епкелиду.
  tel-2017: చెదరి పోయి నాకు ప్రార్థన చేసే నా ప్రజలను కూషు దేశపు నదుల అవతల నుండి నాకు
    నైవేద్యంగా తీసుకు వస్తారు.
  hat-BSA: Soti byen lwen rivyè Ethiopie yo, moun ki adore Mwen yo, menm fi dispèse
    Mwen an va vin pote ofrann ban Mwen.
  kos-kos: Finne acn Ethiopia su oan loeslana, mwet luk su fahsrelik elos ac fah use
    mwe kisa nu sik we me.
  hbo-WLC: מֵעֵ֖בֶר לְנַֽהֲרֵי־כ֑וּשׁ עֲתָרַי֙ בַּת־פוּצַ֔י יוֹבִל֖וּן מִנְחָתִֽי׃
  ibo-ibo: Site nʼofe osimiri niile nke Kush, bụ ndị m a chụsasịrị achụsasị, ndị na-akpọ
    isiala nye m, ga-ewetara m onyinye dị iche iche.
  ory-ory: ଆମ୍ଭର ପ୍ରାର୍ଥନାକାରୀମାନେ ଓ ଆମ୍ଭ ଛିନ୍ନଭିନ୍ନ (ଲୋକଙ୍କର) କନ୍ୟା କୂଶ ଦେଶସ୍ଥ ନଦୀସବୁର
    ସେପାରିରୁ ଆମ୍ଭର ନୈବେଦ୍ୟ ଆଣିବେ।
  chk-chk: Nei kewe aramas mi fel ngeniei, ir mi toropasfeil, repwe uwato ar asor
    ngeniei seni pekilan ekewe chanpupun Itiopia.
  rop-rop: Main pipul olabat garra prei langa mi brom ola longweiwan kantri, detlot
    pipul langa det kantri gulum Ithiyopiya, en detlot pipul hu jidan brabli longwei
    najasaid langa ola riba. Ol main pipul weya jidan spredatbat ebriweya langa ola
    kantri garra kaman en bringimap olabat ofring langa mi.
  ukr-1871: Із земель Етіопських, що по тім боцї ріки, будуть мої поклонники — дїти
    розсїяних вірних моїх, — приносити менї дари.
  deu-1951: Von jenseits der Ströme Äthiopiens werden meine Anbeter, die Tochter meiner
    Zerstreuten, mir Speisopfer bringen.
  eng-JPS: From beyond the rivers of Ethiopia shall they bring My suppliants, even
    the daughter of My dispersed, as Mine offering.
  srp-1865: Ispreko rijeka Huskih koji se meni mole, rasijani moji, donijeæe mi dare.
  lug-lug: Okuva emitala w’emigga egy’Obuwesiyopya, abo abansinza, abantu bange abasaasaana,
    balindeetera ssaddaaka.
  heb-heb: מעבר לנהרי כוש עתרי בת פוצי יובלון מנחתי׃
  ben-IRV: কূশ দেশের নদীগুলোর ওপার থেকে আমার আরাধনাকারীরা, আমার ছড়িয়ে পড়া লোকেরা
    আমার জন্য উপহারের নিয়ে আসবে৷
  pan-pan: ਕੂਸ਼ ਦੀਆਂ ਨਦੀਆਂ ਤੋਂ ਪਾਰ ਮੇਰੇ ਉਪਾਸਕ, ਸਗੋਂ ਮੇਰੇ ਖਿੱਲਰੇ ਹੋਏ ਲੋਕਾਂ ਦੀਆਂ ਧੀਆਂ,
    ਮੇਰੇ ਲਈ ਭੇਟ ਲਿਆਉਣਗੀਆਂ।
  mya-JVB: ကုရှ ပြည်၏မြစ် တို့တဘက် ၊ အရပ်ရပ်၌ ကွဲပြား လျက်နေသောငါ ၏လူမျိုးသတို့သမီး
    ၊ ငါ့ ကို တောင်းပန် သောသူတို့ သည် ငါ့ အဘို့ ပူဇော် သက္ကာကို ဆောင် ခဲ့ကြ လိမ့်မည်။
  hmo-hmo: Etiopia Sinavai edia unai kahana dekena amo, ia lao bona gabu daudaudia
    mirigini kahana dekenai, idia ese harihari gaudia lau Lohiabada dekenai do idia
    mailaia.
  urd-urd: कूश की नहरों के पार से मेरे 'आबिद, या'नी मेरी बिखरी क़ौम मेरे लिए हदिया
    लाएगी
  rus-SYN: Из заречных стран Ефиопии поклонники Мои, дети рассеянных Моих, принесут
    Мне дары.
  bqc-SIM: Za Etiopi swaↄ baale ma sìsina pↄ́ fãaaaↄ mↄmɛɛ ń gbaↄ.
  tcz-CHONGTHU: Chuteng leh, Ethiopia vadung gal‘a umho, chehsa kamiten jong, thilto
    ahin choi uva apeh dingu ahi.
  mar-mar: कूश देशातील नदीपलीकडचे माझे आराधक व माझी विखुरलेली माणसे, मला अर्पणे घेऊन
    येतील.
  qub-qub: Chauraga aduramaj runacuna juc-lä nasyuncunacho canan mashtacasha goyaycäga
    Etiopía mayupita mas washachu caycajpita-pachami ofrendancunata nogapaj apamonga.
  bqp-bqp: Be bɑ nùn sɑ̃ɑmɔ bɑ yɑrinɛ bɑɑmɑ, bɑ koo kɑ nùn kɛ̃nu nɑɑwɑ sɑɑ Etiopin
    dɑɑnun gurun di.
  hat-hat: Moun ap soti byen lwen lòt bò larivyè peyi Letiopi yo, y'ap vin ansanm
    ak moun pèp mwen an ki te gaye toupatou, y'ap pote ofrann yo ban mwen.
  eng-BSB: From beyond the rivers of Cush My worshipers, My scattered people, will
    bring Me an offering.
  tod-tod: Anɛɛ Etiyɔpi ɗɛ wolai ʋolu ʋele nuu, dɛ̀bi nui, niiti gè ti vazani, ta
    ʋa pɔ̀ ga ta-vebɛaniiti.
  eng-WEBPB: From beyond the rivers of Cush, my worshippers, even the daughter of
    my dispersed people, will bring my offering.
  kbq-kbq: Nagri'ma mono'ma hunenantaza vahe'nima zamahe panani'ma hazage'za Itiopia
    mopafima mane'nea timofo kantu kazigama umani'naza vahe'mo'za, Nagritega ofa eri'za
    egahaze.
  nhe-BL: Nochi notlacajhua tlen mosemantoque campa hueli hasta ipan seyoc nali tlen
    nopa hueyi atentli tlen tlali Etiopía nechtlajtlanise para sampa ma nieli ininTECO
    huan hualase para nechmacase inintlacajcahualis.
  gub-BL: Heremiaihu ywy nànàn uhàuhàz ma'e ur putar ma'ea'yr wazuka pà herenataromo
    wà nehe. Te tawhu Exio ywy rehe har muite wera'u ma'e wi wanur putar wà nehe.
  eng-DRA: From beyond the rivers of Ethiopia, shall my suppliants the children of
    my dispersed people bring me an offering.
