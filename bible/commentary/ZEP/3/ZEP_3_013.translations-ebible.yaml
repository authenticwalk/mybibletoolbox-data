verse: ZEP.003.013
translations:
  mal-C: അവർ അതിക്രമം ചെയ്യുകയില്ല; അവർ വ്യാജം പറയുകയുമില്ല. അവരുടെ നാവുകളിൽ വഞ്ചനയും
    ഉണ്ടായിരിക്കുകയില്ല. അവർ ഭക്ഷിച്ചു കിടന്നുറങ്ങും ആരും അവരെ ഭയപ്പെടുത്തുകയില്ല.”
  deu-TKW: Der Überrest Israels wird kein Unrecht mehr begehen, noch wird man Lüge
    reden, noch wird in jemandes Mund eine trügerische Zunge gefunden werden; ja sie
    werden weiden und sich lagern, ohne daß sie jemand aufschreckt.
  lin-lin: Batikali ya Isalaele bakosala lisusu mabe te, bakokosa lisusu te to lokuta
    ekozala lisusu te kati na minoko na bango. Bakolia mpe bakolala na kimia, mpe
    moto moko te akobangisa bango lisusu.
  eng-LSV: The remnant of Israel does no perversity, nor speaks lies, || Nor is a
    deceitful tongue found in their mouth, || For they have delight, and have lain
    down, || And there is none troubling.”
  eng-GNV: 'The remnant of Israel shall do none iniquitie, nor speake lies: neither
    shall a deceitful tongue be found in their mouth: for they shalbe fed, and lie
    downe, and none shall make them afraide.'
  eng-WEBSTER: 'The remnant of Israel shall not do iniquity, nor speak lies; neither
    shall a deceitful tongue be found in their mouth: for they shall feed and lie
    down, and none shall make them afraid.'
  nhw-BL: Huan nopa masehualme catli mocahuase yoltoque amo quichihuase tlamantli
    catli amo cuali, amo istlacatise, niyon amo tlacajcayahuase. Nopona tlacuase huan
    cochise ica tlasehuilistli, huan amo aqui quintemajmatis.”
  swh-ONEN: Mabaki ya Israeli hayatafanya kosa; hawatasema uongo, wala udanganyifu
    hautakuwa katika vinywa vyao. Watakula na kulala wala hakuna yeyote atakayewaogopesha.”
  bba-bba: Isireli be bɑ tie, bɑ ǹ mɑɑ kɔ̃sɑ mɔ̀. Bɑ ǹ mɑɑ weesu mɔ̀. Gɑri kɔ̃si
    yi ǹ ko n wɑ̃ɑ ben nɔsɔ. Bɑ ko n wɛ̃rewɑ, ɡoo kun bu bɑɑsimɔ.
  eng-KJVCPB: 'The remnant of Israel shall not do iniquity, nor speak lies; Neither
    shall a deceitful tongue be found in their mouth: For they shall feed and lie
    down, and none shall make them afraid.'
  luo-luo: Jo-Israel modongʼ ok notim gima rach, ok giniriambi, bende miriambo ok
    nowuog e dhogi. Gibiro chiemo kendo nindo maonge ngʼama nomi gibed maluor.”
  meu-meu: 'Unu na Israel kwabukwabudia: kara dikana ta basie karaia, hereva koikoina
    ta basie gwauraia; bona ududia amo hereva koikoi basie lasi. Badina be idia na
    bae aniani, bae hekure nege, bona ta ese basine hagaridia.'
  npi-ULB: इस्राएलका बाँकी रहेकाहरूले अब उसो अन्याय गर्नेछैनन् वा झुटो बोल्नेछैनन्,
    र तिनीहरूको मुखमा छलपूर्ण जिब्रो पाइनेछैन । यसैकारण तिनीहरू खानेछन् र पल्टिनेछन्,
    र तिनीहरू भयभीत हुनेछैनन् ।”
  yor-yor: Àwọn ìyókù Israẹli kì yóò hùwà ibi, wọn kì yóò sọ̀rọ̀ èké. Bẹ́ẹ̀ ni a kì
    yóò rí ahọ́n àrékérekè ní ẹnu wọn. Àwọn yóò jẹun, wọn yóò sì dùbúlẹ̀, bẹ́ẹ̀ ni
    ẹnikẹ́ni kì yóò dẹ́rùbà wọ́n.”
  pes-OPCB: آنها دیگر ظالم، دروغگو و حقه‌باز نخواهند بود. در آرامش و امنیت به سر خواهند
    برد و هیچ‌کس آنها را نخواهد ترسانید.»
  tgl-ULB: Hindi na magkakasala ang mga nalalabi sa Israel o magsasalita ng mga kasinungalingan
    at hindi sila mahahanapan ng mapanlinlang na dila sa kanilang bibig, kaya kakain
    sila, hihiga at walang sinuman ang mananakot sa kanila.”
  hui-hui: Isaraele wali agali yu wahene emene dagalene hangu karuni tigua wali agali
    tara karuhondo ko mbira nabi holebira. Ani howa wali agali tini damene bu karuhondo
    ke̱ halu mo hondo naholebira. Ti bayale holene hanguha kagola tinaga waitigime
    ti mo gi holenebi mbira nawulebira, lalu Anduane Homogo ibugua laya lene.
  mya-mya: အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​သည့်​ဣ​သ ရေ​လ​ပြည်​သား​တို့​သည်​အ​ဘယ်​သူ​ကို
    မျှ​ပြစ်​မှား​ကြ​လိမ့်​မည်​မ​ဟုတ်။ မု​သား စ​ကား​ပြော​ဆို​မှု​ကို​သော်​လည်း​ကောင်း၊
    လိမ်​လည်​လှည့်​စား​ရန်​ကြိုး​စား​မှု​ကို​သော် လည်း​ကောင်း​ပြု​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    သူ တို့​သည်​ကောင်း​စား​ကြ​လိမ့်​မည်။ အ​ဘယ် သူ​ကို​မျှ​မ​ကြောက်​မ​လန့်​ရ​ဘဲ ဘေး​မဲ့
    လုံ​ခြုံ​စွာ​နေ​ရ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་ལྷག་ལུས་རྣམས་ཀྱིས་སྡིག་ཉེས་མི་སྤྱོད་ལ། རྫུན་ཡང་མི་སྨྲ་ཞིང་།
    ཁོ་ཚོའི་སྨྲ་སྒོར་གཡོ་སྒྱུའི་ལྕེ་ཡང་མེད་པ་དང་། ཁོ་རྣམས་ཀྱིས་བཟའ་བཏུང་སྤྱད་ནས་བདེ་བར་གནས་ཤིང་འཇིགས་སྐུལ་མཁན་མེད་དོ།
    །
  sna-sna: Vakasara vaIsraeri havangaiti zvakaipa; havangarevi nhema, uye kunyengera
    hakuzowanikwi mumiromo yavo. Vachadya uye vagorara pasi, uye hapana angavatyisa.”
  spa-BLM: El remanente de Israel no hará iniquidad ni dirá mentiras, ni se hallará
    en su boca una lengua engañosa, porque se alimentará y se acostará, y nadie le
    hará temer.”
  cac-cac: A eb' aj Israel olto canoc, man̈xo ol sc'ulej eb' tas man̈ tojoloc, man̈xo
    ol yalpax lolonel eb' man̈ yeloc. Man̈xalaj pax b'aq'uin̈ ol yixtej eb' yetanimail
    eb'. Junc'olalxon̈ej ol aj eb', man̈xalaj mach b'aj ol xiv eb', toxon̈ej ol va
    eb', junc'olalxon̈ej ol aj eb', xchi Jehová.
  swh-ULB: Mkazi wa Israeli si muda mrefu hatafanya udhalimu au kusema uongo, na hakuna
    ulimi wa udanganyifu utakaoonekana mdomoni mwao; hivyo watalisha na kulala chini,
    na hakuna hata mmoja atakayewafanya kuogopa.”
  bel-bel: Рэшта Ізраіля ня будзе рабіць няпраўды, ня будзе гаварыць маны, і ня знойдзецца
    ў вуснах у іх языка падступнага, бо самыя будуць пасьвіцца і пакоіцца, і ніхто
    не патрывожыць іх.
  deu-ELBBK: Der Überrest Israels wird kein Unrecht tun und keine Lüge reden, und
    in ihrem Mund wird keine Zunge des Truges gefunden werden; denn sie werden weiden
    und lagern, und niemand wird sie aufschrecken.
  mbb-OT: Heini sikandan is egkesamà he menge Israilihanen ne kenà ebaal te mezaat;
    kenè dan edtarùtarù wey ebpenlimbung. Egkaan dan wey edlipezeng ne wazà ebpekepelihandek
    kandan.’ ”
  mal-2015: യിസ്രായേലിൽ ശേഷിപ്പുള്ളവർ നീതികേടു പ്രവർത്തിക്കയില്ല; ഭോഷ്കുപറകയുമില്ല;
    ചതിവുള്ള നാവു അവരുടെ വായിൽ ഉണ്ടാകയില്ല; അവർ മേഞ്ഞുകിടക്കും; ആരും അവരെ ഭയപ്പെടുത്തുകയുമില്ല.
  rmc-rmc: O Izraeliti, save ode ačhena te dživel, na kerena o nalačhipen, na vakerena
    o klamišagos a andre lengro muj na ena o falošna lava. Chana peske andro smirom
    a pašľona; ňiko len na daravela avri.“
  pes-OPV: و بقیه اسرائیل بی‌انصافی نخواهند نمود و دروغ نخواهند گفت ودر دهان ایشان
    زبان فریبنده یافت نخواهد شدزیرا که ایشان چرا کرده، به آرامی خواهندخوابید و ترساننده‌ای
    نخواهد بود.
  ron-1924: Рэмэшицеле луй Исраел ну вор май сэвырши нелеӂюире, ну вор май спуне минчунь
    ши нич ын гура лор ну се ва май гэси о лимбэ ыншелэтоаре. Чи вор паште ши се вор
    одихни ши нимень ну-й ва тулбура.”
  ben-OBCV: তারা কোনো দুষ্কর্ম করবে না; তারা মিথ্যা কথা বলবে না, ছলনার জিহ্বা তাদের
    মুখে আর পাওয়া না। তারা খাবে আর ঘুমাবে আর কেউই তাদের ভয় দেখাবে না।”
  som-som: Kuwa reer binu Israa'iil ka hadhay xumaan ma samayn doonaan, beenna ma
    sheegi doonaan, oo afkoodana innaba carrab khiyaano badan lagama heli doono, waayo,
    iyagu wax bay quudan doonaan oo way iska jiifsan doonaan, oo waxba iyaga ma cabsiin
    doonaan.
  lat-VUC: Reliquiæ Israël non facient iniquitatem, nec loquentur mendacium, et non
    invenietur in ore eorum lingua dolosa, quoniam ipsi pascentur, et accubabunt,
    et non erit qui exterreat.
  eng-ASVBT: The remnant of Israel shall not do iniquity, nor speak lies; neither
    shall a deceitful tongue be found in their mouth; for they shall feed and lie
    down, and none shall make them afraid.
  ita-1885: Il rimanente d'Israele non commetterà iniquità, e non proferirà menzogna,
    e non si troverà nella lor bocca lingua frodolente; perciocchè pastureranno, e
    giaceranno, e non vi sarà alcuno che li spaventi.
  eng-LXXUP: 'and the remnant of Israel shall fear the name of the Lord, and shall
    do no iniquity, neither shall they speak vanity; neither shall a deceitful tongue
    be found in their mouth: for they shall feed, and lie down, and there shall be
    none to terrify them.'
  eng-ULB: The remnant of Israel will no longer commit injustice or speak lies, and
    no deceitful tongue will be found in their mouth; so they will graze and lie down,
    and no one will make them afraid.”
  spa-VBL: El pueblo de Israel que queda no actuará con maldad, ni hablará con mentira.
    No se engañarán unos a otros. Podrán comer en paz y dormir seguros, porque no
    tendrán ningún temor.
  fra-_FOB: Les restes d'Israël ne commettront point d'iniquité; ils ne proféreront
    point de mensonge, et il ne se trouvera pas dans leur bouche une langue trompeuse;
    mais ils paîtront, et ils se reposeront, et il n'y aura personne qui les épouvante.
  mal-mal: യിസ്രായേലിൽ അവശേഷിച്ചവർ നീതികേട് പ്രവർത്തിക്കുകയില്ല; ഭോഷ്കുപറയുകയുമില്ല;
    ചതിവുള്ള നാവ് അവരുടെ വായിൽ ഉണ്ടാകുകയില്ല; അവർ ആടുമാടുകളെ മേയുകയും സുഖമായി വിശ്രമിക്കുകയും
    ചെയ്യും; ആരും അവരെ ഭയപ്പെടുത്തുകയുമില്ല.
  urd-GVR: Isrāīl kā yih bachā huā hissā na ġhalat kām karegā, na jhūṭ bolegā. Un
    kī zabān par fareb nahīṅ hogā. Tab wuh bheṛoṅ kī tarah charāgāh meṅ chareṅge aur
    ārām kareṅge. Unheṅ ḍarāne wālā koī nahīṅ hogā.”
  suz-BL: इस्राएल ङा लीशोपुकीमी लेंशा दूली मपाइनीम। मेकोपुकीमी जोल मपाइनीम। हेंथे
    लोव़ मपाइनीम। मेकोपुकी जशा तूशा गोल्‍शा बाक्‍नीम। सुइम मेको आन कली हिंच मकोंइ‍नीम।
  eng-NOY: The residue of Israel shall not do iniquity, nor speak falsehood; Neither
    shall a deceitful tongue be found in their mouth; Therefore shall they feed and
    lie down, and none shall make them afraid.
  ita-1927: Il residuo d’Israele non commetterà iniquità, non dirà menzogne, né si
    troverà nella lor bocca lingua ingannatrice; poiché essi pascoleranno, si coricheranno,
    né vi sarà chi li spaventi.
  ckb-ckb: پاشماوەی ئیسرائیلیش چیدی خراپە ناکەن، درۆ ناکەن، لە دەمیاندا زمانی هەڵخەڵەتێنەر
    نامێنێت، چونکە بە ئاسوودەیی دەخۆن و ڕادەکشێن، کەسیش نییە بیانترسێنێت.»
  eng-BBE: 'The rest of Israel will do no evil and say no false words; the tongue
    of deceit will not be seen in their mouth: for they will take their food and their
    rest, and no one will be a cause of fear to them.'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಉಳಿದವರು ಅನ್ಯಾಯ ಮಾಡರು; ಸುಳ್ಳಾಡರು, ಅವರ ಬಾಯಲ್ಲಿ ಮೋಸವಿರದು.
    ಅವರು ಮಂದೆಯಂತೆ ಮೇದು ಮಲಗುವರು. ಅವರನ್ನು ಭಯಪಡಿಸುವವನು ಒಬ್ಬನೂ ಇರುವುದಿಲ್ಲ.”
  tam-2017: இஸ்ரவேலில் மீதியானவர்கள் அநியாயம்செய்வதில்லை; அவர்கள் பொய் பேசுவதுமில்லை;
    வஞ்சகநாவு அவர்கள் வாயில் கண்டுபிடிக்கப்படுவதுமில்லை; அவர்கள் தங்களைப் பயப்படுத்துவாரில்லாமல்
    சாப்பிட்டுப் படுத்துக்கொள்வார்கள்.
  spa-RV-1909: 'El resto de Israel no hará iniquidad, ni dirá mentira, ni en boca
    de ellos se hallará lengua engañosa: porque ellos serán apacentados y dormirán,
    y no habrá quien los espante.'
  ron-BTF: Rămăşiţa lui Israel nu va face nelegiuire, nici nu va vorbi minciuni; nici
    nu se va găsi în gura lor o limbă înşelătoare, pentru că ei se vor hrăni şi se
    vor culca şi nimeni nu îi va înspăimânta.
  eng-WEBP: The remnant of Israel will not do iniquity nor speak lies, neither will
    a deceitful tongue be found in their mouth, for they will feed and lie down, and
    no one will make them afraid.”
  eng-FBV: The people of Israel who remain will not act wickedly nor will they tell
    lies. They will not deceive one another. They will be able to eat in peace and
    sleep in safety for there will be nothing to frighten them.
  nld-1939: Dan zal Israëls Rest geen kwaad meer bedrijven, Geen leugens meer spreken,
    En wordt in hun mond Geen bedriegelijke tong meer gevonden. Neen, ze zullen weiden
    en rusten, Niemand schrikt ze meer op!
  nch-BL: Huan nopa masehualme cati mocahuase yoltoque amo quichihuase tamanti cati
    amo cuali, amo istacatise, yon amo tacajcayahuase. Nopona tacuase huan cochise
    ica tasehuilisti, huan amo aqui quintemajmatis.”
  vie-1934: Những kẻ sót lại của Y-sơ-ra-ên sẽ không làm sự gian ác, không nói dối,
    không có lưỡi phỉnh gạt trong miệng chúng nó; vì chúng nó sẽ ăn và nằm ngủ, không
    ai làm cho kinh hãi.
  hin-CV: इस्राएल के बचे हुए लोग कोई गलत काम नहीं करेंगे; वे झूठ नहीं बोलेंगे. उनके
    मुंह से कोई छल की बात नहीं निकलेगी. वे खाकर आराम करेंगे और कोई उन्हें नहीं डराएगा.”
  spa-BES: El resto de Israel no hará maldad ni dirá mentiras; la lengua del engaño
    no se verá en su boca; porque tomarán su comida y su descanso, y nadie será motivo
    de temor para ellos.
  tdx-tdx: 'Tsy handilatse tsy handañitse ty sengaha’ Israele; le tsy ho oniñe am-palie’e
    ao ty famelem-pamañahiañe: fa hikama iereo vaho handre, le tsy ho amam-pañembañe.'
  tha-KJV: บรรดาคนที่​เหลืออยู่​ในอิสราเอล เขาจะไม่กระทำความชั่วช้า และไม่​กล​่าวคำมุสา
    และในปากของเขานั้นจะหาลิ้​นที​่ล่อลวงก็​ไม่มี เพราะเขาทั้งหลายจะเที่ยวหากินและนอนลง
    และไม่​มี​ผู้​ใดกระทำให้เขากลัวเกรง
  por-BR-2018: O restante de Israel não cometerá perversidade, nem falarão mentiras,
    nem se achará em suas bocas língua enganosa; em vez disso eles serão apascentados
    e se deitarão, e não haverá quem os espante.
  deu-ELO: Der Überrest Israels wird kein Unrecht tun und keine Lüge reden, und in
    ihrem Munde wird keine Zunge des Truges gefunden werden; denn sie werden weiden
    und lagern, und niemand wird sie aufschrecken. -
  eng-WYC-2018: The remnants of Israel shall not do wickedness, neither shall speak
    leasing, and a guileful tongue shall not be found in the mouth of them; for they
    shall be fed, and shall rest, and there shall not be that shall make afeared.
    (The remnants of Israel shall not do wickedness, nor shall speak lies, and a deceitful
    tongue shall not be found in their mouths; for they shall be fed, and shall rest,
    and there shall not be anyone who shall make them afraid.)
  epo-epo: La restintoj el Izrael ne faros maljustaĵon, ne parolos mensogon, kaj en
