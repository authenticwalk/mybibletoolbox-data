  sus-A: عِسِرَيِلَ دْنشْي مُ قٍ حَاشِ رَبَمَ سْنْن، عٍ مُ وُلٍ قَلَمَ، عٍ مُ مِشِ
    مَدَشُمَ. عٍ لُمَ نّ عٍ مَلَبُ رَ بْحّسَ كُي، مِشِ يٌ مُ عٍ تْورْ مَ سْنْن.»
  fra-SBL: Le reste d'Israël ne commettra pas d'iniquité, ne dira pas de mensonges,
    et il ne se trouvera pas de langue mensongère dans leur bouche ; ils paîtront
    et se coucheront, et personne ne leur fera peur. »
  hbo-hbo: שְׁאֵרִ֨ית יִשְׂרָאֵ֜ל לֹֽא־יַעֲשׂ֤וּ עַוְלָה֙ וְלֹא־יְדַבְּר֣וּ כָזָ֔ב
    וְלֹֽא־יִמָּצֵ֥א בְּפִיהֶ֖ם לְשֹׁ֣ון תַּרְמִ֑ית כִּֽי־הֵ֛מָּה יִרְע֥וּ וְרָבְצ֖וּ
    וְאֵ֥ין מַחֲרִֽיד׃ ס
  piu-2006: '@see-verse:ZEP.003.012'
  kik-kik: Matigari ma Isiraeli matigekaga ũũru; matikaheenanagia, kana ũhinga woneke
    tũnua-inĩ twao. Makaarĩĩaga na magakoma, na gũtirĩ mũndũ ũkaamamakia.”
  fra-NCL: Le reste d’Israël ne commettra pas l’iniquité, il ne dira pas de mensonge,
    et il ne se trouvera plus dans leur bouche de langue trompeuse. Car ils paîtront
    et se reposeront, sans que personne les trouble.
  cek-AK: 'Kanghmat Israel kaminawk loe zaehaih sah o mak ai, lok amlai o mak ai;
    nihcae pakha ah lok amlaihaih hnu o mak ai: nihcae to caa o ueloe, mi doeh zithaih
    om ai ah khosah o tih boeh.'
  cuk-cuk: Israel-dulemar-napi-bemaloedi, ibmar-isgana imakosurmalad, bar gakansaosurmalad,
    bar emar-yardakosurmarbalid. Unnila nuedgi mas-gundii, dobsulidgi obunnodii gumaloed.”
  uig-CYR: Исраилниң қалдиси нә қәбиһлик қилмайду, Нә ялған сөзлимәйду, Нә уларниң
    ағзидин алдамчи тил тепилмайду; Улар бәлки озуқлинип, ятиду, Һеч ким уларни қорқутмайду.
  tel-2017: ఇశ్రాయేలీయుల్లో మిగిలిన వారు పాపం చేయరు. అబద్ధమాడరు. కపటాలు పలికే నాలుక
    వారి నోట ఉండదు. వారు ఎవరి భయం లేకుండ విశ్రాంతిగా అన్నపానాలు పుచ్చుకుంటారు.”
  hat-BSA: Retay Israël la p ap fè okenn inikite, ni yo p ap bay manti, ni yon lang
    twonpe moun p ap twouve nan bouch yo. Paske yo va manje, e kouche, e pèsòn moun
    p ap fè yo pè.”
  kos-kos: Mwet Israel su lula ac fah tia oru kutena ouiya koluk nu sin kutena mwet,
    ku fahk kas kikiap, ku srike in aklalfonye mwet. Elos fah kapkapak ac muta in
    misla, ac tia sangeng sin kutena mwet.”
  hbo-WLC: שְׁאֵרִ֨ית יִשְׂרָאֵ֜ל לֹֽא־יַעֲשׂ֤וּ עַוְלָה֙ וְלֹא־יְדַבְּר֣וּ כָזָ֔ב
    וְלֹֽא־יִמָּצֵ֥א בְּפִיהֶ֖ם לְשׁ֣וֹן תַּרְמִ֑ית כִּֽי־הֵ֛מָּה יִרְע֥וּ וְרָבְצ֖וּ
    וְאֵ֥ין מַחֲרִֽיד׃ ס
  ibo-ibo: Ha agaghị emekwa ihe ọjọọ, ha agaghị ekwu okwu ụgha. Ire na-ekwu okwu aghụghọ
    agaghị adịkwa nʼọnụ ha. Ha ga-akpa nri ma dinakwa ala, ọ dịkwaghị onye ga-eme
    ka ha tụọ egwu.”
  ory-ory: ଇସ୍ରାଏଲର ଅବଶିଷ୍ଟାଂଶ ଲୋକମାନେ ଅଧର୍ମ କରିବେ ନାହିଁ, କିଅବା ମିଥ୍ୟା କହିବେ ନାହିଁ;
    ଅଥବା ପ୍ରତାରକ ଜିହ୍ୱା ସେମାନଙ୍କ ମୁଖରେ ଦେଖାଯିବ ନାହିଁ; କାରଣ ସେମାନେ ଚରିବେ ଓ ଶୟନ କରିବେ,
    ଆଉ କେହି ସେମାନଙ୍କୁ ଭୟ ଦେଖାଇବ ନାହିଁ।”
  chk-chk: Iwe, chokewe mi chüen manau me lon Israel resap chüen föri föför mi mwäl,
    resap pwal chüen eäni kapas chofana me kapasen atuputup. Repwe fefeitä o nom fän
    kinamwe, nge esap wor eman epwe eniwokusuur.”
  rop-rop: Detlot Isreil pipul hu nomo gitkil, garra dum ola rait ting en dei garra
    tok trubalawei nomo laiyawei. Dei garra dagat en silip gudbinjiwei deya en nobodi
    kaan meigim olabat bradin, jis laik ola ship weya dagat en silip wen sambodi wotjimbat
    olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: Останок Ізраїля не чинити ме несправедливостї, не мовляти ме льжи, й не
    знайдеться в устах у них язика зрадливого; вони будуть пастись спокійно й нїхто
    їх не буде лякати.
  deu-1951: Die Übriggebliebenen von Israel werden kein Unrecht tun und keine Lüge
    reden; man wird auch in ihrem Munde keine trügerische Zunge finden; ja, sie werden
    weiden und ruhen, ohne daß sie jemand schreckt.
  eng-JPS: The remnant of Israel shall not do iniquity, nor speak lies, neither shall
    a deceitful tongue be found in their mouth; for they shall feed and lie down,
    and none shall make them afraid.
  srp-1865: Ostatak Izrailjev neæe èiniti bezakonja niti æe govoriti laži, niti æe
    se naæi u ustima njihovijem jezik prijevaran; nego æe pasti i ležati i neæe biti
    nikoga da ih plaši.
  lug-lug: Ekitundu kya Isirayiri ekirisigalawo tebalikola bitali bya butuukirivu
    so tebalyogera bya bulimba wadde okuba abakuusa. Balirya, baligalamira, so tewaliba
    alibatiisa.”
  heb-heb: שארית ישראל לא יעשו עולה ולא ידברו כזב ולא ימצא בפיהם לשון תרמית כי המה
    ירעו ורבצו ואין מחריד׃
  ben-IRV: ইস্রায়েলের সেই বাকি লোকেরা অন্যায় করবে না; তারা মিথ্যা কথা বলবে না এবং
    তাদের মুখে ছলনার জিভ খুঁজে পাওয়া যাবে না৷ তারা খাবে এবং শোবে, কেউ তাদের ভয় দেখাবে
    না৷”
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕ ਬਦੀ ਨਾ ਕਰਨਗੇ, ਨਾ ਝੂਠ ਬੋਲਣਗੇ ਅਤੇ ਨਾ ਉਹਨਾਂ ਦੇ ਮੂੰਹ
    ਵਿੱਚ ਫਰੇਬ ਦੀਆਂ ਗੱਲਾਂ ਨਿੱਕਲਣਗੀਆਂ, ਕਿਉਂ ਜੋ ਉਹ ਚਰਨਗੇ ਅਤੇ ਲੰਮੇ ਪੈਣਗੇ ਅਤੇ ਕੋਈ ਉਹਨਾਂ
    ਨੂੰ ਨਾ ਡਰਾਵੇਗਾ।
  mya-JVB: ကျန် ကြွင်းသော ဣသရေလ အမျိုးသားတို့သည် မ တရားသောအမှုကို မ ပြု ရကြ။ မုသာ
    မ ပြော ရကြ။ သူ တို့ နှုတ် ၌ လှည့်စား တတ်သော လျှာ မ ရှိ ရ။ အဘယ်သူမျှမ ကြောက် စေဘဲ
    စားသောက် လျက် ၊ အိပ် လျက်နေရကြ လိမ့်မည်။
  hmo-hmo: Vadaeni unai do mauri noho Israela taudia ese, kara dika ta do idia karaia
    lasi. Hereva koikoi ta do idia gwauraia lasi, bona kara koikoi do idia karaia
    lasi. Noho namo do idia davaria, bona do idia mahuta namonamo. Idia ese tau ta
    dekenai do idia gari henia lasi.”
  urd-urd: इस्राईल के बाक़ी लोग न गुनाह करेंगे, न झूट बोलेंगे और न उनके मुँह में दग़ा
    की बातें पाई जाएँगी बल्कि वह खाएँगे और लेट रहेंगे, और कोई उनको न डराएगा।”
  rus-SYN: Остатки Израиля не будут делать неправды, не станут говорить лжи, и не
    найдется в устах их языка коварного, ибо сами будут пастись и покоиться, и никто
    не потревожит их.
  bqc-SIM: Isaili kↄ̃napiↄ gbɛ̃́ↄ wɛtã lↄo, aa gbɛ̃́ↄ sã́são, mɛ́ wa ɛɛ ma dↄ ń
    lɛ́uo. Aali pↄble, aali wúlɛ, gbɛ̃e yã́ a ń vĩakũo.
  tcz-CHONGTHU: Akidalha Israel amoh chengsen, adihlou abolkit tahlou ding’u, jou
    leh nal’a jong khat le khat kilhem talou ding ahiuve. Ajeh chu, amaho chu, koiman
    akichatsah tah lou dingu chuleh lungmong’a, nomsel’a aneh uva chuleh kichol diu
    ahitai.
  mar-mar: “इस्राएलमधील उरलेले वाईट कृत्ये करणार नाहीत व खोटे बोलणार नाहीत. त्यांच्या
    मुखात कपटी जीभ आढळणार नाही. ते चरुन आडवे पडून राहतील व त्यांना कोणीही त्रास देणार
    नाही.”
  qub-qub: Cawaycar quëdaj Israel runacunaga allillatanami ruranga. Mananami llullacongapänachu.
    Manami pipa washantapis rimangapänachu. Cushishanami goyangapis. Mananami pipis
    manchachenganachu.»
  bqp-bqp: Isireli be bɑ tie, bɑ ǹ mɑɑ kɔ̃sɑ mɔ̀. Bɑ ǹ mɑɑ weesu mɔ̀. Gɑri kɔ̃si
    yi ǹ ko n wɑ̃ɑ ben nɔsɔ. Bɑ ko n wɛ̃rewɑ, goo kun bu bɑɑsimɔ.
  hat-hat: Ti ponyen moun ki va rete nan pèp Izrayèl la p'ap nan fè moun mal, yo p'ap
    nan bay manti, yo p'ap nan twonpe moun. Y'a manje, y'a dòmi, anyen p'ap fè yo
    pè.
  eng-BSB: The remnant of Israel will no longer do wrong or speak lies, nor will a
    deceitful tongue be found in their mouths. But they will feed and lie down, with
    no one to make them tremble.”
  tod-tod: Izelayɛle nuɓusɛi mɔtaiti ta ɠɛ vulua, ti la mɔ telebotala vaa nɔpɛ kɛa,
    ti la mɔ zɛɛ nɔpɛ boga, ti la mɔ yaava vaa nɔpɛ kɛa ga ti-laaʋɛ. Ta zoo ti daami
    wo, ti ɲiimɛni ʋagɔi wo, nu nɔpɛ ge la ti maalua.»
  eng-WEBPB: The remnant of Israel will not do iniquity nor speak lies, neither will
    a deceitful tongue be found in their mouth, for they will feed and lie down, and
    no one will make them afraid.”
  kbq-kbq: Israeli naga'ma osi'ama manisaza vahe'mo'za mago hazenkea nosu'za, mago
    havigea nosu'za, magore hu'za havigea huza vahera rezamataga osugahaze. Ana nehu'za
    zamagra ne'zana nezamu nehu'za, mani fru hu'za nemani'nageno mago vahe'mo'e huno
    zamazeri korora osugahie.
  nhe-BL: Huan nopa tlacame tlen mocahuase yoltoque ax quichihuase tlamantli tlen
    ax cuali, ax istlacatise, niyon ax tlacajcayahuase. Nopano tlacuase huan cochise
    ica tlasehuilistli, huan axaca quintemajmatis.”
  gub-BL: Teko Izaew wikuwe ma'e ràm a'e wà nehe, nuzapo pixik kwaw ikatu 'ym ma'e
    a'e wà nehe. Nahemu'em pixik kwaw wà nehe. Nuzeagaw pixik kwaw amogwer teko wanupe
    wemu'em pà wà nehe. Uhyk putar temi'u wanupe nehe. Ni amo zauxiapekwer nuzàmàtyry'ym
    kwaw wà wà nehe. Nukyze kwaw amo wanuwi wà nehe.
  eng-DRA: 'The remnant of Israel shall not do iniquity, nor speak lies, nor shall
    a deceitful tongue be found in their mouth: for they shall feed, and shall lie
    down, and there shall be none to make them afraid.'
