  hlt-hlt: Na khoboe rhamlang cungkuem lamloh kai taengah boe na koek vanbangla, te
    khohnin ah mah yak boeh. Na khui lamkah yalpo la na hoemnah te kang khoe ni. Te
    vaengah ka tlang cim ah koep sang ham na khoep mahpawh.
  tbz-SIM: Dɛ kó diyiè, díndi n kɔbɛ, ifɛi tɛ̃́nkɛ í yó ndi bonɛ̀ mɛyɛi ndi n dɔ̀ɔ̀
    mɛ̀. Dɛ yiè n yóó dɛitɛmu sipɔɔ yɛmbɛ̀ di cuokɛ̀. Dɛ mɔ̀nnì sifeí yɛmbɛ̀ í yó
    nkpɑɑ́, ditɑ̃sɑ̀ɑ̀rì n cĩ́ɛ̃̀tɛ̀ bo dìì ĩ́nkɛ̀.
  msy-2020: “Nan gumazamiziba, ia guizbangɨra nan akam batoke. Eghtɨ kɨ bizir kabar
    amutɨ da otivamin dughiamɨn, ian tongɨn itir gumazir uari fa akaba batoziba, kɨ
    bar me batuegham. Eghtɨ ia Jerusalemɨn ikiam, kar nan mɨghsɨam, egh ia ifaghatɨ
    ua nan akaba batoghan kogham. Kamaghɨn amizɨ, ia uamategh Jerusalemɨn izeghɨva,
    nɨ ua uan arazir kurabagh nɨghnɨgh aghumsɨghan markɨ.
  dop-dop: Kʋyɑŋku tɔ mɑ yǝlɑɑ kɑɑ wɛɛnɑ ɩsǝnɑ pɑɑ pǝntǝnɑ-m tɔ pǝ fɛɛlɛ. Mɑɑ lǝsɩ
    mpi pǝ lɑkɩ-mɛɣɛ kɑlɑmpɑɑnɩ nyǝ́mɑ tɔ. Ɩlɛnɑ ɩ́ yele mǝ tǝɣɩ hɔm kɛ mɑ pʋɣʋ nɑŋŋ
    nyǝŋkʋ tɔɔ.
  azb-azb: O gün sən, ey xalqım, Mənə qarşı üsyankarlıq etdiyinə görə Daha xəcalətli
    olmayacaqsan. Çünki qürurlu, təkəbbürlü adamları Sənin arandan uzaqlaşdıracağam,
    Müqəddəs dağımda bir daha təkəbbürlü olmayacaqsan.
  eng-DBY: In that day thou shalt not be ashamed for all thy doings wherein thou hast
    transgressed against me; for then I will take away out of the midst of thee them
    that exult in thy pride, and thou shalt no more be haughty because of my holy
    mountain.
  hin-2017: “उस दिन, तू अपने सब बड़े से बड़े कामों से जिन्हें करके तू मुझसे फिर गई
    थी, फिर लज्जित न होगी। उस समय मैं तेरे बीच से उन्हें दूर करूँगा जो अपने अहंकार
    में आनन्द करते है, और तू मेरे पवित्र पर्वत पर फिर कभी अभिमान न करेगी।
  wol-KYG: «Su bés baa gàcce dootul am ci sa mboolem jëf, ji nga ma moye, nde maay
    jële fi sa biir ñiy bége sab sag, te doo damooti ci sama kaw tund wu sell.
  eng-YLT: In that day thou art not ashamed because of any of thine actions, Wherewith
    thou hast transgressed against Me, For then do I turn aside from thy midst The
    exulting ones of thine excellency, And thou dost add no more to be haughty, In
    My holy mountain.
  kne-kne: Sin agew ay doy, adi kayon maibabain gapo sin kinmontraan yo. Tan manipod
    sin doy ay timpo, kaanek din mangipapangato si awak da et maga di natangsit sin
    nasantoan ay dontog ko.
  eng-WYC-2017: In that day thou shalt not be confounded on all thy findings, in which
    thou trespassedest against me; for then I shall take away from the middle of thee
    great speakers of thy pride, and thou shalt no more put to, for to be enhanced
    in mine holy hill.
  eng-WMBB: In that day you will not be disappointed for all your doings in which
    you have transgressed against me; for then I will take away out from amongst you
    your proudly exulting ones, and you will no more be arrogant in my holy mountain.
  urd-GVH: ऐ सिय्यून बेटी, उस दिन तुझे शर्मसार नहीं होना पड़ेगा हालाँकि तूने मुझसे
    बेवफ़ा होकर निहायत बुरे काम किए हैं। क्योंकि मैं तेरे दरमियान से तेरे मुतकब्बिर
    शेख़ीबाज़ों को निकालूँगा। आइंदा तू मेरे मुक़द्दस पहाड़ पर मग़रूर नहीं होगी।
  rug-rug: Koasa rane asa si lopu kote tava kurekure si gamu koari doduru sinea sapu
    tavete maeni gamu koa Rau, sina kote va rizu i Arau koasa vasileana lavata hie
    sarini pu qetuni sari dia vinahesi pule. Lopu kaqu va titie pule si gamu koasa
    Qua toqere hopena.
  gaz-gaz: Sababii ani warra of tuulummaa isaaniitti gammadan magaalaa kana keessaa
    baasuuf, gaafas yakka ati natti hojjette sana hundaaf salphinni sitti hin dhufu.
    Ati lammata gaara koo qulqulluu irratti of hin tuultu.
  fra-LSG: En ce jour-là, tu n’auras plus à rougir de toutes tes actions Par lesquelles
    tu as péché contre moi; Car alors j’ôterai du milieu de toi ceux qui triomphaient
    avec arrogance, Et tu ne t’enorgueilliras plus sur ma montagne sainte.
  yal-yal: Na lɔxɔni, ɛ mi fa yagima ɛ kɛwanle fe ra, ɛ n yulubin naxanye tongo bayo,
    n wasodene birin bama nɛn ɛ yɛ na lɔxɔni. Ɛ yi ba ɛ yɛtɛ yigboɛ n ma geya sariɲanxin
    fari.
  haw-1868: 'Ia la no, aole oe e hilahila i kau hana ana a pau, I na mea au i lawehala
    ai ia''u: No ka mea, alaila au e lawe aku ai mai ou aku la i kou poe e olioli
    i ka hookiekie; I ole ai oe e hookiekie hou aku ma kuu mauna hoano.'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ لَنْ يَلْحَقَكُمُ الْعَارُ مِنْ جَرَّاءِ مَا ارْتَكَبْتُمْ
    مِنْ أَعْمَالٍ تَمَرَّدْتُمْ بِها عَلَيَّ، لأَنِّي سَأُزِيلُ آنَئِذٍ مِنْ وَسَطِكُمُ
    الْمُسْتَخِفِّينَ الْمُتَكَبِّرِينَ، فَلا يَبْقَى مُتَشَامِخٌ فِي جَبَلِي الْمُقَدَّسِ.
  ewe-ewe: Le ɣe ma ɣi la, ŋu magakpe mi le miaƒe nu vɔ̃ siwo katã miewɔ ɖe ŋunye
    la ta o, elabena maɖe ame siwo katã kpɔa dzidzɔ le ɖokuidodoɖedzi ŋuti la ɖa le
    dua me, ale be dadala aɖeke maganɔ nye to kɔkɔe la dzi o.
  eng-LEE: On that day shalt thou not be ashamed because of all thy doings, whereby
    thou hast transgressed against me; for then will I remove out of the midst of
    thee those that rejoice in thy pride, and thou shalt never more be haughty again
    on my holy mount.
  asm-FB: তুমি মোৰ আহিতে যি যি অপৰাধ কৰিলা, তাৰ বাবে তোমাক সেই দিনা লজ্জিত কৰা নহ’ব।
    কিয়নো সেই সময়ত অহংকাৰত উল্লাস কৰোঁতা লোকসকলক মই তোমাৰ মাজৰ পৰা দূৰ কৰিম; তাতে
    মোৰ পবিত্ৰ পৰ্ব্বতৰ ওপৰত তুমি পুনৰ কেতিয়াও অহংকাৰ নকৰিবা।
  sus-A: نَ لْشْي وٌ مُ يَافِمَ سْنْن وٌ شَ قٍ رَبَشِيٍ رَ، وٌ قٍ حَاشِ نَشٍيٍ رَبَشِ
    ﭑ نَ، بَرِ مَ ﭑ يّتّ عِفبٌييٍ بَمَ نّ وٌ يَ مَ، عَلَكٌ يّتّ عِفبٌحَ شَ حْن ﭑ مَ
    فٍيَ سّنِيّنشِ يِرٍ.
  fra-SBL: En ce jour-là, vous ne serez pas déçus pour toutes les actions que vous
    avez commises contre moi ; car alors j'ôterai du milieu de vous vos orgueilleux,
    et vous ne serez plus arrogants sur ma montagne sainte.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא לֹ֤א תֵבֹ֙ושִׁי֙ מִכֹּ֣ל עֲלִילֹתַ֔יִךְ אֲשֶׁ֥ר פָּשַׁ֖עַתְּ
    בִּ֑י כִּי־אָ֣ז ׀ אָסִ֣יר מִקִּרְבֵּ֗ךְ עַלִּיזֵי֙ גַּאֲוָתֵ֔ךְ וְלֹֽא־תֹוסִ֧פִי
    לְגָבְהָ֛ה עֹ֖וד בְּהַ֥ר קָדְשִֽׁי׃
  piu-2006: '@see-verse:ZEP.003.010'
  kik-kik: Mũthenya ũcio wee ndũgaconorithio nĩ ũndũ wa maũndũ mothe marĩa mooru wananjĩka,
    tondũ nĩngeheria arĩa othe makenagĩra mwĩtĩĩo wao, ndĩmarute kuuma itũũra-inĩ
    rĩĩrĩ inene. Ndũgacooka gwĩtũũgĩria ũrĩ kĩrĩma-inĩ gĩakwa gĩtheru.
  fra-NCL: En ce jour-là, tu n’auras plus à rougir de toutes tes actions par lesquelles
    tu as péché contre moi ; car alors j’ôterai du milieu de toi ceux qui se réjouissaient
    avec arrogance ; et tu ne t’enorgueilliras plus désormais, sur ma montagne sainte.
  cek-AK: To na niah loe ka koeh ai ih hmuen na sakpazae o ih hmuennawk boih pongah
    azathaih na tongh o mak ai boeh, nangcae amoekhaih pongah anghoe kaminawk to nangcae
    salak hoiah ka lak ving han, to naah loe kaciim kai ih mae ah nam oek o mak ai
    boeh.
  cuk-cuk: A-ibagine, be angi-yoledigusadgine, bar be bingeguosulid. Be-abargi dule-na-san-dummarba-imakdiid,
    dule-na-nuga-nikadga-imakdiid, an obelogoed. Deyobi, an-yar-islidikidgi, bar na
    san-dummarba-imakdii guosulid.
  uig-CYR: Шу күни сән Маңа асийлиқ қилған барлиқ қилмишлириң түпәйлидин иза тартип
    қалмайсән; Чүнки шу тапта Мән тәкәббурлуғуңдин хошаллинип кәткәнләрни араңдин
    елип ташлаймән, Шуниң билән сән муқәддәс теғим түпәйлидин һалиңни иккинчи чоң
    қилмайсән;
  tel-2017: ఆ దినాన నీ గర్వాన్ని బట్టి సంతోషించే వారిని నీలో నుండి నేను వెళ్లగొడతాను.
    కాబట్టి నా పరిశుద్ధమైన కొండ దగ్గర నీవిక అహంకారం చూపించవు. నా మీద తిరగబడి నీవు
    చేసిన క్రియల విషయమై నీకు సిగ్గు కలగదు.
  hat-BSA: Nan jou sa a, ou p ap vin gen okenn wont pou zak avèk sila ou te fè rebèl
    kont Mwen yo; paske nan lè sa a Mwen va retire nan mitan nou, sila ki plen ak
    ògèy nou yo. Konsa, nou p ap janm vin awogan ankò sou mòn sen Mwen an.
  kos-kos: In pacl sac, kowos mwet luk fah tia sifilpa enenu in mwekin lah kowos tuh
    tuyak lainyu. Nga fah lusla mwet nukewa su filang ac inse fulat, ac kowos fah
    tia sifilpa tunyuna lainyu fin eol mutal sik.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא לֹ֤א תֵב֙וֹשִׁי֙ מִכֹּ֣ל עֲלִילֹתַ֔יִךְ אֲשֶׁ֥ר פָּשַׁ֖עַתְּ
    בִּ֑י כִּי־אָ֣ז ׀ אָסִ֣יר מִקִּרְבֵּ֗ךְ עַלִּיזֵי֙ גַּאֲוָתֵ֔ךְ וְלֹֽא־תוֹסִ֧פִי
    לְגָבְהָ֛ה ע֖וֹד בְּהַ֥ר קָדְשִֽׁי׃
  ibo-ibo: Nʼụbọchị ahụ, gị bụ Jerusalem, agaghị eme ka ihere mee gị, nʼihi omume
    njehie niile i jere megide m, nʼihi na aga m esite nʼetiti gị wezuga ndị gị niile
    na-aṅụrị ọṅụ na mpako ha. A gaghị ahụkwa ndị na-afụli onwe ha elu nʼugwu nsọ m.
  ory-ory: ତୁମ୍ଭେ ଆପଣାର ଯେଉଁସବୁ କ୍ରିୟାରେ ଆମ୍ଭର ଆଜ୍ଞାଲଙ୍ଘନ କରିଅଛ, ତହିଁ ସକାଶୁ ସେହି ଦିନ
    ତୁମ୍ଭେ ଲଜ୍ଜିତ ନୋହିବ; କାରଣ ସେସମୟରେ ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରୁ ତୁମ୍ଭର ଦର୍ପଯୁକ୍ତ ଉଲ୍ଲାସକାରୀମାନଙ୍କୁ
    ଦୂର କରିବା ଓ ତୁମ୍ଭେ ଆମ୍ଭ ପବିତ୍ର ପର୍ବତରେ ଆଉ ଅହଙ୍କାରୀ ନୋହିବ।
  chk-chk: Lon ena fansoun ousap chüen säw pokiten oua ü ngeniei. Pun üpwe atowu seni
    me leimi chokewe mi lamalamtekia o tunosikesik, pwe ousap chüen ü ngeniei me won
    chuki mi pin.
  rop-rop: Langa det dei na main pipul olabat kaan sheim langa detlot pipul hubin
    gibit bekboun langa mi en dumbat ola nogudbala ting. Nomo. Detlot pipul hu dum
    lagijat kaan jidan deya langa Jerusalem, dei kaan jidan deya langa main seikridwan
    hil. Ai garra deigidawei detlot praudbala pipul, ol detlot hu tok praudbalawei.
  ukr-1871: Того часу не будеш ти соромити себе давними вчинками твоїми, якими ти
    проступався проти мене; тодї бо повидалюю зпроміж тебе тих, що гордяться твоєю
    величавостю, та й — і ти не будеш пишатись сьвятою горою моєю;
  deu-1951: An jenem Tage brauchst du dich nicht mehr zu schämen wegen aller deiner
    Taten, mit welchen du dich wider mich vergangen hast; denn alsdann will ich die
    stolzen Prahler aus deiner Mitte tun, und du wirst dich forthin nicht mehr überheben
    auf meinem heiligen Berge.
  eng-JPS: In that day shalt thou not be ashamed for all thy doings, wherein thou
    hast transgressed against Me; for then I will take away out of the midst of thee
    thy proudly exulting ones, and thou shalt no more be haughty in My holy mountain.
  srp-1865: Tada se neæeš više stidjeti nijednoga svojih djela, kojima si mi zgriješio;
    jer æu onda uzeti iz tebe one koji se hvale slavom tvojom, i neæeš se više velièati
    na svetoj gori mojoj.
  lug-lug: 'Ku lunaku olwo toliswala olw’ebyo byonna by’osobezza gye ndi: kubanga
    ndiggya wakati mu ggwe abo abeenyumiririza mu malala, toliddayo nate kwegulumiza
    ku lusozi lwange olutukuvu.'
  heb-heb: ביום ההוא לא תבושי מכל עלילתיך אשר פשעת בי כי אז אסיר מקרבך עליזי גאותך
    ולא תוספי לגבהה עוד בהר קדשי׃
  ben-IRV: সেই দিন তোমার কাজের জন্য আমায় লজ্জায় ফেলো না আমার প্রতি যে সব অন্যায়
    করেছ তার জন্য তুমি সেই দিন লজ্জিত হবে না, কারণ এই শহর থেকে আমি সব অহঙ্কারী ও গর্বিত
    তাদের লোকদের বের করে দেব৷ আমার পবিত্র পাহাড়ের উপরে তুমি আর কখনও গর্ব করবে না৷
  pan-pan: ਉਸ ਦਿਨ ਤੂੰ ਆਪਣੇ ਸਾਰੇ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਵੇਂਗੀ, ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ
    ਤੂੰ ਮੇਰੇ ਵਿਰੁੱਧ ਅਪਰਾਧ ਕੀਤਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਵੇਲੇ ਤੇਰੇ ਵਿੱਚੋਂ ਹਰੇਕ ਹੰਕਾਰੀ ਅਭਿਮਾਨੀਆਂ
    ਨੂੰ ਕੱਢ ਦਿਆਂਗਾ, ਤਾਂ ਜੋ ਤੂੰ ਮੇਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਵਿੱਚ ਫੇਰ ਘਮੰਡ ਨਾ ਕਰੇਂ।
  mya-JVB: ငါ့ ကို ပြစ်မှား သောအပြစ် များကြောင့် ထိုအခါ သင်သည် အရှက်ကွဲ ခြင်းကို မ
    ခံရ။ သင် ၏ ဂုဏ်အသရေကြောင့် ဝါကြွား သောသူတို့ ကို သင့် အလယ် ၌ ငါပယ်ရှား မည်။ သင်သည်လည်း
    ငါ ၏သန့်ရှင်း သော တောင် ကို အမှီပြု ၍ နောက် တဖန်မာန မ ထောင်လွှားရ။
  hmo-hmo: “Unai dina dekenai, egu bese taudia e, umui emui kara dikadia, lau dekenai
    umui karaia vadaeni gaudia, be idia dainai do umui hemarai lasi. Badina be unai
    neganai umui emui huanai dekena amo, hekokoroku bona dagedage taudia ibounai do
    lau kokia ore. Bona umui be do umui hekokoroku lou lasi, egu ororo helagana latanai.
  urd-urd: उसी रोज़ तू अपने सब आ'माल की वजह से जिनसे तू मेरी गुनहगार हुई, शर्मिन्दा
    न होगी:क्यूँकि मैं उस वक़्त तेरे बीच से तेरे मग़रूर लोगों को निकाल दूँगा, और फिर
    तू मेरे मुक़द्दस पहाड़ पर तकब्बुर न करेगी।
  rus-SYN: В тот день ты не будешь срамить себя всякими поступками твоими, какими
    ты грешил против Меня, ибо тогда Я удалю из среды твоей тщеславящихся твоею знатностью,
    и не будешь более превозноситься на святой горе Моей.
  bqc-SIM: Gↄↄ bee wí a á kṹ tàae pↄ́ á kɛ̀mɛɛ yãaↄ yã́ musuo, asa ĩ́andãna
    pↄ́ aaì ńzĩa sɛ lɛsĩↄ ↄ̃ má ń bↄlɛ á wɛ̃́lɛɛ bee guu. Á ázĩa sɛ lɛsĩ
    ma gbɛ̀sĩsĩ pↄ́ a kua adoa musu lↄo.
  tcz-CHONGTHU: Hiche nikho chuleh, nangman jum le ja nathuh tah lou ding, ajeh chu
    keima douva napantah lou ding ahi. Keiman nalah uva kon’a mi kiletsah ho chuleh
    ama kichoisang ho ka paidoh ding ahi. Chuteng kalhang theng’a chu kiletsah hoithona
    um talou ding ahi.
  mar-mar: त्या दिवसात तू माझ्याविरूद्ध केलेल्या सर्व कृत्यांची तुला लाज वाटणार नाही,
    कारण त्या समयापर्यंत जे तुझ्या वैभवाविषयी अभिमान धरत होते त्यांना मी बाहेर घालवीन,
    आणि मग तू माझ्या पवित्र पर्वतावर पुन्हा गर्विष्ठ असणार नाहीस.
  qub-qub: Chay junäga gamcunapita illgächishämi ollgojcunatawan alli-tucojcunatapis.
    Chauraga chay mana alli runacuna manami acrashä runacunata pengayman churanganachu.
    Chaynöpami rispitädu jircächöga manana imaypis alli-tucojcuna canganachu.
  bqp-bqp: Yen tɔ̃ɔ te, bɛɛ win tɔmbu Isirelibɑ, i ǹ sekuru wɑsi bɛɛn dɑɑ kɔ̃sɑ kɑ
    bɛɛn torɑ ni i kuɑ sɔɔ. Domi u koo be bɑ rɑ tii sue bɛɛn suunu sɔɔ wunɑ, kpɑ bɛɛn
    tiin tɔn biɑru tu kpe win guu dɛɛrɑrun wɔllɔ.
  hat-hat: Jou sa a, nou menm pèp mwen an, nou p'ap bezwen wont tou sa nou te fè lè
    nou te vire do ban mwen an. Mwen wete tout moun ki gen lògèy nan mitan nou, tout
    moun k'ap gonfle lestonmak yo sou moun. Nou va sispann kenbe tèt avè m' sou mòn
    ki apa pou mwen an.
  eng-BSB: On that day you will not be put to shame for any of the deeds by which
    you have transgressed against Me. For then I will remove from among you those
    who rejoice in their pride, and you will never again be haughty on My holy mountain.
  tod-tod: Naama volo ná, nà-nuɓusɛiti, wo la mɔ unfega ga wo luʋa ʋeleiti faa,
    kotoi niiti wo ti ɠɛɛni dàalɔɠɔma. Nà naati pɛ kula wo zaama, zɔiti ti laavegai
    ga wasogi, wa ɓe niina waso fai ʋa nà-gize ɲadegai ma.
  eng-WEBPB: In that day you will not be disappointed for all your doings in which
    you have transgressed against me; for then I will take away out from amongst you
    your proudly exulting ones, and you will no more be arrogant in my holy mountain.
  kbq-kbq: Nagri kema nontahita veganokano'ma hu'naza zankura, e'i ana zupa tamagazegura
    osugahaze. Na'ankure ru'enena tamagra Nagrira hara reonantegahaze. Tamagri amu'nompintira
    zamavufaga rama nehu'za kema nontahiza vahera zamazeri atregahue. Ana hanugeno
    ruotage'ma hu'nea agona'nifina zamavufaga rama nehaza vahera omanigahaze.
  nhe-BL: Huan ipan nopa tonal ayoc inquipanose pinahualistli por nochi nopa fiero
    tlamantli tlen ica innechixpanoque pampa ipan nopa tonali ayoc inmosisinise ica
    na. Huan niquinijcuenis tlen campa imojuanti nochi tlacame tlen mohueyimatij huan
    motlepanitaj, huan queja nopa ayoc aca mohueyimatis ipan notepe tlen tlatzejtzeloltic.
  gub-BL: Pe heremiaihu pe. Pemumaw kwarahy tetea'u heputar 'ym pà pezar romo. A'e
    'ar mehe nehe, pepytu'u putar heputar 'ym awer rehe pemaranugar ire nehe. Ta'e
    amukàzym kar putar wiko wera'u ma'e pemyter wi wà nehe xe. Amukàzym kar putar
    heko kateteahy wera'u ma'e pemyter wi wà nehe no. Napeiko wi pixik kwaw wiko wera'u
    ma'e heywytyr imonokatu pyrer rehe nehe.
  eng-DRA: 'In that day thou shalt not be ashamed for all thy doings, wherein thou
    hast transgressed against me: for then I will take away out of the midst of thee
    thy proud boasters, and thou shalt no more be lifted up because of my holy mountain.'
