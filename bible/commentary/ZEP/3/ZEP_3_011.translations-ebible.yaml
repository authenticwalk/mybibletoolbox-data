verse: ZEP.003.011
translations:
  mal-C: നിങ്ങൾ എന്നോടു ചെയ്തിട്ടുള്ള സകല അതിക്രമങ്ങളും നിമിത്തം ആ ദിവസത്തിൽ നിങ്ങൾ
    ലജ്ജിക്കേണ്ടിവരികയില്ല. തങ്ങളുടെ അഹങ്കാരത്തിൽ സന്തോഷിക്കുന്നവരെ ഞാൻ നിങ്ങളിൽനിന്നു
    നീക്കിക്കളയും. എന്റെ വിശുദ്ധപർവതത്തിൽ നിങ്ങൾ ഇനിയൊരിക്കലും ധാർഷ്ട്യക്കാരായിരിക്കുകയില്ല.
  deu-TKW: Jenes Tags brauchst du dich nicht mehr zu schämen ob aller deiner Übelthaten,
    womit du dich wider mich vergingst. Denn alsdann werde ich aus deiner Mitte entfernen,
    die übermütig in dir jubeln, und du wirst dich fortan nicht mehr auf meinem heiligen
    Berg überheben.
  lin-lin: Na mokolo wana, oh bato na Ngai, bokoyokisama lisusu soni te mpo na mabe
    nyonso oyo bosalaki Ngai, pamba te nakolongola bato oyo bamimatisaka na lolendo
    kati na bino. Boye bokomitombola lisusu te na lolendo na ngomba na Ngai ya bule.
  eng-LSV: In that day you are not ashamed because of any of your actions, || With
    which you have transgressed against Me, || For then I turn aside from your midst
    || The exulting ones of your excellence, || And you are to be haughty no longer,
    || In My holy mountain.
  eng-GNV: 'In that day shalt thou not be ashamed for all thy workes, wherein thou
    hast transgressed against mee: for then I will take away out of the middes of
    thee them that reioyce of thy pride, and thou shalt no more be proude of mine
    holy Mountaine.'
  eng-WEBSTER: 'In that day shalt thou not be ashamed for all thy doings, in which
    thou hast transgressed against me: for then I will take away out of the midst
    of thee them that rejoice in thy pride, and thou shalt no more be haughty because
    of my holy mountain.'
  nhw-BL: Huan ipan nopa tonal ayacmo anquipanose pinahualistli por nochi nopa fiero
    tlamantli catli ica antechixpanoque pampa ipan nopa tonali ayacmo anmosisinise
    ica na. Huan niquinijcuinis tlen campa amojuanti nochi masehualme catli mohueyimatij
    huan motlepanitaj, huan quej nopa ayacmo aqui mohueyimatis ipan notepe catli tlatzejtzeloltic.
  swh-ONEN: Siku hiyo hutaaibishwa kwa ajili ya makosa yote ulionitendea, kwa sababu
    nitawaondoa kutoka mji huu wale wote wanaoshangilia katika kiburi chao. Kamwe
    hutajivuna tena katika kilima changu kitakatifu.
  bba-bba: Yen tɔ̃ɔ te, bɛɛ win tɔmbu Isirelibɑ, i ǹ sekuru wɑsi bɛɛn dɑɑ kɔ̃sɑ kɑ
    bɛɛn torɑ ni i kuɑ sɔɔ. Domi u koo be bɑ rɑ tii sue bɛɛn suunu sɔɔ wunɑ, kpɑ bɛɛn
    tiin tɔn biɑru tu kpe win ɡuu dɛɛrɑrun wɔllɔ.
  eng-KJVCPB: 'In that day shalt thou not be ashamed for all thy doings, Wherein thou
    hast transgressed against me: For then I will take away out of the midst of thee
    them that rejoice in thy pride, And thou shalt no more be haughty because of my
    holy mountain.'
  luo-luo: E odiechiengʼno ok inichak ine wichkuot kaluwore gi timbe maricho mane
    itimona, nikech abiro golo josunga mamor gi sungagi e dala maduongʼni. Ok inichak
    isungri kendo, e goda maler.
  meu-meu: Una dina ai ta ese basine hahemaraimu, o daḡedaḡe henigu karadia daidiai;
    badina be una negana ai emu hetataro taudia na bogaragimu amo baina abidia oho.
    Bena oi na basio hekokoroku lou, egu ororo helaḡana ai.
  npi-ULB: त्यस दिन तैँले मेरो विरुद्ध गरेका सबै कामहरूको कारण तँ शर्ममा पारिनेछैनस्,
    किनभने त्यस समयमा तेरो घमण्डको उत्सव मनाउनेहरूलाई तेरो बिचबाट म हटाइदिनेछु, र
    मेरो पवित्र पर्वतमा अबदेखि उसो तैँले अहङ्कारी भएर काम गर्नेछैनस् ।
  yor-yor: Ní ọjọ́ náà ni a kì yóò sì dójútì nítorí gbogbo iṣẹ́ ibi ni tí ó ti ṣẹ̀
    sí mi, nígbà náà ni èmi yóò mu kúrò nínú ìlú yìí, àwọn tí ń yọ̀ nínú ìgbéraga
    wọn. Ìwọ kì yóò sì gbéraga mọ́ ní òkè mímọ́ mi.
  pes-OPCB: ای قوم من، در آن زمان دیگر از یاغیگری‌های گذشتهٔ خود شرمنده نخواهید شد،
    زیرا من اشخاص متکبر را از میان شما برمی‌دارم. در کوه مقدّس من تکبر وجود نخواهد
    داشت.
  tgl-ULB: Sa araw na iyon, hindi kayo malalagay sa kahihiyan dahil sa lahat ng kasamaang
    ginawa ninyo laban sa akin sapagkat mula sa araw na iyon, aalisin ko mula sa inyo
    ang mga taong nagdiwang ng inyong pagmamataas at dahil hindi na kayo magyayabang
    sa aking banal na bundok.
  hui-hui: Heneneore i̱naga wali agaliru tígua i̱naga bi mo wahalu ha harimigonigo
    ai i̱na mbirale uruni berongi tígua mana ko bialu harimigonaga taga ho holene
    nawulebira. I̱nime wali agali mine halu balagala haga bu karu bo pelai holebero.
    Anidagua berogola tigua i̱naga hari nene biagoriani Yarusaleme tano ngogoria howa
    i̱nihondo lone mine naholeberemi.
  mya-mya: အို ငါ​၏​လူ​မျိုး​တော်၊ ထို​အ​ခါ​သင်​တို့ သည်​ငါ့​ကို​ပုန်​ကန်​ခဲ့​သည့်​အ​တွက်​ရှက်
    ကြောက်​နေ​ရန်​လို​တော့​မည်​မ​ဟုတ်။ ငါ သည်​မာ​န​ကြီး​သူ​မောက်​မာ​ထောင်​လွှား သူ​မှန်​သ​မျှ​ကို​ပယ်​ရှင်း​မည်​ဖြစ်​၍
    သင် တို့​သည်​နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ​၌ မျှ​ယေ​ရု​ရှ​လင်​မြို့​ရှိ ငါ​၏​သန့်​ရှင်း​မြင့်
    မြတ်​သည့်​တောင်​တော်​ပေါ်​တွင်​ငါ့​ကို​ပုန် ကန်​ကြ​တော့​မည်​မ​ဟုတ်။-
  bod-N: ཉིན་མོ་དེ་སླེབས་ཚེ། ཁྱོད་ནི་བདག་དང་འགལ་བའི་སྡིག་པ་ཀུན་གྱི་ཕྱིར་ངོ་ཚ་མི་དགོས་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དུས་དེར་བདག་གིས་ཁྱོད་ཀྱི་ནང་གི་མི་རང་རློམ་ཅན་དང་ང་རྒྱལ་ཆེ་བ་རྣམས་ཚར་དུ་གཅོད་ཅིང་།
    བདག་གི་རི་བོ་དམ་པའི་སྟེང་དུ་ཁྱོད་ཡང་བསྐྱར་ང་རྒྱལ་སྐྱེ་བར་མི་འགྱུར་རོ། །
  sna-sna: Pazuva iro hamungaiswi pakunyadziswa nokuda kwezvakaipa zvamakandiitira,
    nokuti ndichabvisa kubva muguta rino vaya vanofara mukuzvikudza kwavo. Hamungazovizve
    namanyawi pagomo rangu dzvene.
  spa-BLM: En ese día no te sentirás defraudado por todas tus acciones en las que
    has transgredido contra mí; porque entonces quitaré de en medio de ti a tus orgullosos
    exaltados, y ya no serás arrogante en mi santo monte.
  cac-cac: Ex in chon̈ab', a d'a jun c'ual chi', man̈xo ol ex q'uixvoc yuj e chuc
    b'eyb'al, aton b'aj ix e pitej e b'a d'ayin. A d'a jun c'ual chi', ol viq'uel
    eb' stzalaj yed' yac'umtaquil d'a e cal. Man̈xo ac'umtacoc ol eyutej e b'a d'a
    jun tzalan b'aj tz'och ejmelal d'ayin.
  swh-ULB: Katika siku hiyo hamtawekwa kwenye woga kwa matendo yenu yote ambayo mmeyafanya
    dhidi yangu, tangu wakati ule nitaondoa kutoka kwenu wale waliosherehekea fahari
    yenu, na kwa sababu hamtakuwa na muda mrefu kufanya majivuno juu ya mlima wangu
    mtakatifu.
  bel-bel: У той дзень ты ня будзеш сарамаціць сябе рознымі ўчынкамі тваімі, якімі
    ты грашыў супроць Мяне, бо тады Я выдалю спасярод цябе тых, якія марнаславяцца
    тваёй знакамітасьцю, і ня будзеш болей упадаць у пыху на сьвятой гары Маёй.
  deu-ELBBK: An jenem Tag wirst du dich nicht mehr all deiner Handlungen schämen müssen,
    womit du gegen mich übertreten hast; denn dann werde ich deine stolz Frohlockenden
    aus deiner Mitte wegnehmen, und du wirst fortan nicht mehr stolz sein auf meinem
    heiligen Berg.
  mbb-OT: “ ‘Dutun te andew te kedsilut ku, sikiyu is menge tig-Jerusalem kenè kew
    egkepeel-elezan tenged te langun he salà he mibeelan niw kayi te kedì. Su id-awè
    ku ziyà te keniyu is menge etew he menge teruen wey mepelevawen. Ne kenè kew en
    ed-uman ebpehambug diyà te segradu he vuntud ku.
  mal-2015: അന്നാളിൽ ഞാൻ നിന്റെ മദ്ധ്യേനിന്നു നിന്റെ ഗർവ്വോല്ലസിതന്മാരെ നീക്കിക്കളയും
    നീ എന്റെ വിശുദ്ധപർവ്വതത്തിൽ ഇനി ഗർവ്വിക്കാതിരിക്കയും ചെയ്യുന്നതുകൊണ്ടു നീ എന്നോടു
    അതിക്രമമായി ചെയ്തിരിക്കുന്ന സകലപ്രവൃത്തികളുംനിമിത്തം നീ അന്നാളിൽ ലജ്ജിക്കേണ്ടിവരികയില്ല.
  rmc-rmc: Andre oda džives, Jeruzalemona, tut na ladžaha vaš ňisavo nalačhipen, so
    mange kerďal. Lava tutar het savoren, so pes barikanes lašaren; imar šoha tut
    na hazdeha upre pre miro sveto verchos.
  pes-OPV: درآن روز از همه اعمالت که به من عصیان ورزیده‌ای خجل نخواهی شد زیرا که در
    آن زمان آنانی را که از تکبر تو مسرورند، از میانت دورخواهم کرد و بار دیگر در کوه
    مقدس من تکبرنخواهی نمود.
  ron-1924: Ын зиуа ачея, ну вей май авя невое сэ рошешть де тоате фаптеле тале прин
    каре ай пэкэтуит ымпотрива Мя, кэч атунч вой скоате дин мижлокул тэу пе чей труфашь
    ши ну те вей май ынгымфа пе мунтеле Меу чел сфынт!
  ben-OBCV: হে জেরুশালেম আমার প্রতি তুমি যা ভুল করেছিলে তার জন্য তুমি সেদিন লজ্জিত
    হবে না, কারণ তোমাদের মধ্যে থেকে অহংকারী ও গর্বিত লোকেদের বের করে দেব। আমার পবিত্র
    পাহাড়ে তারা আর কখন আমার বিরুদ্ধে বিদ্রোহ করবে না।
  som-som: Wakhtigaas uma aad ceeboobi doontid falimahaaga oo dhan, kuwaas oo aad
    igaga xadgudubtay, waayo, markaas waxaan dhexdaada ka bixin doonaa kuwaaga kibray
    oo isfaaninaya, oo adna mar dambe ku madax weynaan maysid buurtayda quduuska ah.
  lat-VUC: In die illa non confunderis super cunctis adinventionibus tuis, quibus
    prævaricata es in me, quia tunc auferam de medio tui magniloquos superbiæ tuæ,
    et non adjicies exaltari amplius in monte sancto meo.
  eng-ASVBT: In that day shalt thou not be put to shame for all thy doings, wherein
    thou hast transgressed against me; for then I will take away out of the midst
    of thee thy proudly exulting ones, and thou shalt no more be haughty in my holy
    mountain.
  ita-1885: In quel giorno tu non sarai confusa per tutte le tue opere, con le quali
    hai misfatto contro a me; perciocchè allora io torrò del mezzo di te i tuoi superbi
    trionfanti, e tu non superbirai più per lo monte mio santo;
  eng-LXXUP: 'In that day thou shalt not be ashamed of all thy practices, wherein
    thou hast transgressed against me: for then will I take away from thee thy disdainful
    pride, and thou shalt no more magnify thyself upon my holy mountain.'
  eng-ULB: In that day you will not be put to shame for all your deeds that you committed
    against me, since at that time I will remove from among you those who celebrated
    your pride, and because you will no longer act arrogantly on my holy mountain.
  spa-VBL: Ese día no serás avergonzado por lo que hiciste al rebelarte contra mi,
    porque yo quitaré de entre tu pueblo a los orgullosos y jactanciosos. Nunca más
    mostrarás orgullo en mi monte santo.
  fra-_FOB: En ce jour-là, tu ne seras plus confuse à cause de toutes les actions
    par lesquelles tu as péché contre moi. Car alors j'ôterai du milieu de toi ceux
    qui se réjouissent de ton orgueil; et tu ne continueras plus à t'enorgueillir
    sur la montagne de ma sainteté.
  mal-mal: അന്ന് ഞാൻ അവരുടെ മദ്ധ്യത്തില്‍ നിന്ന് അഹങ്കരിച്ച് ഉല്ലസിക്കുന്നവരെ നീക്കിക്കളയും.
    നീ എന്റെ വിശുദ്ധപർവ്വതത്തിൽ ഇനി അഹങ്കരിക്കാതിരിക്കുന്നതുകൊണ്ട് നീ എന്നോട് അതിക്രമമായി
    ചെയ്തിരിക്കുന്ന സകലപ്രവൃത്തികളുംനിമിത്തം അന്ന് ലജ്ജിക്കേണ്ടിവരുകയില്ല.
  urd-GVR: Ai Siyyūn Beṭī, us din tujhe sharmsār nahīṅ honā paṛegā hālāṅki tū ne mujh
    se bewafā ho kar nihāyat bure kām kie haiṅ. Kyoṅki maiṅ tere darmiyān se tere
    mutakabbir sheḳhībāzoṅ ko nikālūṅgā. Āindā tū mere muqaddas pahāṛ par maġhrūr
    nahīṅ hogī.
  suz-BL: मेको नाक्‍त आं कली मटिशो आ पर्बम गे मुने दोक्‍चा ममाल्‍नीनी। मेना इ दाते
    ङा ठेयब लेश्‍शो मुर आन कली ग्रुंइनुङमी। आं डांडामी गे लेंशा ठेयब लेश्‍शो मदुम्‍‍नेवे।
  eng-NOY: In that day thou shalt not be ashamed For all thy doings, wherein thou
    hast transgressed against me; For I will take away from the midst of thee thy
    proud exulters, And thou shalt no more exalt thyself upon my holy mountain.
  ita-1927: In quel giorno, tu non avrai da vergognarti di tutte le tue azioni con
    le quali hai peccato contro di me; perché, allora, io torrò in mezzo a te quelli
    che trionfano superbamente, e tu non farai più l’altera sul mio monte santo.
  ckb-ckb: لەو ڕۆژەدا بەهۆی کردەوەکانت سەرشۆڕ نابیت کە پێیان لە من یاخی بوویت، چونکە
    من لەم شارە دایاندەماڵم، ئەوانەی بە لووتبەرزییان دڵخۆشن. ئیتر ناگەڕێیتەوە بۆ سەر
    لووت بەرزی لە کێوی پیرۆزم.
  eng-BBE: 'In that day you will have no shame on account of all the things in which
    you did evil against me: for then I will take away from among you those who were
    lifted up in pride, and you will no longer be lifted up with pride in my holy
    mountain.'
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ನೀನು ನನಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿದ ದುಷ್ಕೃತ್ಯಗಳಿಗಾಗಿ ನಾಚಿಕೆಗೆ ಗುರಿಯಾಗುವುದಿಲ್ಲ;
    ಏಕೆಂದರೆ ಆಗ ಗರ್ವದಿಂದ ಹೊಗಳಿಕೊಳ್ಳುವವರನ್ನು ನಿನ್ನ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವೆನು. ನನ್ನ
    ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿ ಇನ್ನು ಮೇಲೆ ನೀನು ಗರ್ವಪಡದೇ ಬಾಳುವೆ.
  tam-2017: எனக்கு விரோதமாகத் துரோகம்செய்து, நீ செய்த உன் எல்லாச் செயல்களினிமித்தமும்,
    அந்நாளிலே வெட்கப்படாதிருப்பாய்; அப்பொழுது நான் தங்கள் பெருமையைக்குறித்து மகிழ்ந்தவர்களை
    உன் நடுவிலிருந்து விலக்கிவிடுவேன்; நீ இனி என் பரிசுத்த மலையில் அகங்காரங்கொள்ளமாட்டாய்.
  spa-RV-1909: En aquel día no serás avergonzada por ninguna de tus obras con que
    te rebelaste contra mí; porque entonces quitaré de en medio de ti los que se alegran
