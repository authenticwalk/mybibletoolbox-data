  ind-AYT: “Kawanan binatang akan berbaring di tengah-tengahnya, yaitu segala jenis
    binatang hutan, baik burung undan maupun landak akan bermalam di puncak-puncak
    tiangnya; suaranya akan bernyanyi di jendela, keruntuhan akan berada di ambang
    pintu, sebab, ia akan menyingkapkan papan dari kayu aras.”
  nya-nya: Nkhosa ndi ngʼombe zidzagona pansi kumeneko, pamodzi ndi nyama zakuthengo
    za mtundu uliwonse. Akadzidzi a mʼchipululu ndi akanungu adzakhala pa nsanamira
    zake. Kulira kwawo kudzamveka mʼmazenera, mʼmakomo mwawo mudzakhala zinyalala
    zokhazokha, nsanamira za mkungudza zidzakhala poonekera.
  hrv-hrv: Usred nje će stado ležati, zvijeri svakojake; čaplje i pelikani počivat
    će noću na glavicama stupova, sova će hukati na prozoru, gavran graktati na pragu.
  mps-mps: Te kau kibu dabe, me sipsip kibu dabe, me meme kibu dabe, me bulu hasa
    dabe naga, augwali teba piagasiyu yaibao. Magi baso meni, te boi bidi dabego te
    wiegi yai ni bǫ name dabe dadalama, buluba sąsąwaibao. Tama te hulide bilalobo
    ba dabe augwali te bede bidaibao. Tama augwali te windo dabede dualama, te augwa
    po weyu yaibao.
  tpi-tpi: Ol bulmakau na sipsip na meme na wel abus tasol bai i kam slip long en.
    Olgeta haus bai i bagarap i stap, long wanem, ol birua bai i rausim ol plang sida
    i stap long ol haus na tromoi ol i go nabaut. Na ol pisin bilong nait bai i stap
    long ol dispela haus, na bai ol i sindaun long ol windo na singaut.
  dan-1931: Hjorde skal lejre sig deri, hvert Slettens Dyr; på dets Søjlehoveder sover
    Pelikan og Rørdrum, i Vinduet skriger Uglen, Ravnen på Tærsklen.
  vie-OVCB: Các bầy gia súc và thú rừng trong đất nước sẽ nằm nghỉ giữa thành quách
    lâu đài. Bồ nông và con vạc làm tổ trên đầu các cây cột trong cung điện. Tiếng
    chim hót vang qua cửa sổ, cảnh đổ nát trải ra nơi ngạch cửa, vì cột kèo chạm trỗ
    bằng gỗ tuyết tùng đã bị Chúa phơi trần.
  guj-2017: જાનવરો, એટલે દરેક પ્રજાનાં પ્રાણીઓ આશ્શૂરમાં પડી રહેશે, તેના થાંભલાઓની
    ટોચ પર બગલાં તથા ઘુવડો માળા બાંધશે. તેઓના સાદનું ગાયન બારીમાંથી સંભળાશે, ઉંબરાઓ
    ઉજ્જડ થઈ જશે, કેમ કે તેણે એરેજકાષ્ટના પાટડા ઉઘાડા કરી નાખ્યા છે.
  pon-2006A: E pahn wia wasa me pelin sihpw, kou, oh soangen mahn koaros pahn kin
    wendi ie. Likoht kan pahn kin kousoan nan mohn ihmw kan oh likilikwer sang nan
    wenihmwtok kan. Menpihr kan pahn kin likwer sang pohn kehndake kan. Tuhke sidar
    me wia ihmw kan pahn kulsang.
  por-BRBSL: Os rebanhos se deitarão no meio dela, todos os tipos de animais. Tanto
    o pelicano quanto o porco-espinho se alojarão em suas capitais. Seus chamados
    ecoarão através das janelas. A desolação estará nos umbrais, pois ele colocou
    as vigas de cedro nuas.
  eng-OEBUS: Herds will lie down in it, every beast of the earth, Desert owl and screech
    owl will lodge in its capitals. The owl will hoot in the window, the raven on
    the doorstep, all stripped bare of cedar.
  cth-cth: Khopui lungui vah tuhunaw hoi Jentelnaw pueng teh a i awh han. Bukbu hoi
    basairek ni takhang hoi hlalangaw koehoi a cai awh han. Thonaw koe tami kingdi
    vaiteh sidarkung teh a emkâlo han.
  twi-twi: Nguankuw ne anantwi bɛdeda hɔ, mmoadoma nyinaa. Sare so patu ne abonsamnoma
    bɛtena nʼadum no so. Wɔn su begyigye afa mfɛnsere mu, nnwiriwii besisiw apon ano
    akwan, mpuran a wɔde sida ayɛ no ho bɛdeda hɔ.
  hlt-hlt: A laklung ah tuping neh, namtom kah a hingnah boeih khaw, khosoek saelbu
    khaw kol ni. Kharhoeng te a rhaimuem dongah rhaeh vetih bangbuet lamloh a ol cai
    ni. Cingkhaa dongkah lamphai thingpang ngawn tah kholing ah a yaal ni.
  tbz-SIM: Ninifu ɛì bo nɑɑ́ nyiwũɔ̃ kó diweńnì, tikpɑsĩ̀ntì timɔu botí kó diɑ̃rì,
    yɛondo nɛ̀ ondopúsícɑyì bo nwentí dɛ kó yɛsɑ̃ǹkɛ̀ ĩ́nkɛ̀. Yɛondo bo nkuɔ̀ sicɛ̃́ĩ
    kó sibòo ĩ́nkɛ̀, bɛ̀ bo u sɛ́tìrì kó idɛí.
  msy-2020: Bulmakauba ko, sipsipba ko, memeba ko, asɨzir atiabara izɨ a dakuam. Apaniba
    dɨpenibar itir ter arariba isɨ tintinimɨn da kunigham. Kamaghɨn amizɨ, dɨpenir
    kaba bar ikuvigham. Eghtɨ dɨmagarimɨn kuarazir biariba ko, mɨghɨaba ko, dariaba
    da pura izɨ dɨpenir kabar ikɨva dar dɨpenir akɨniba ko, tiar akaba ko, winduabar
    dapiagh ikɨva arangam.
  dop-dop: Kɑlǝkǝŋ kɑ́ hǝntǝɣǝnɑ ɩcɑtɛ lonte tɑɑ, nɑ tɑɑlɛ wontu kɛ wɑɑnɩ wɑɑnɩ. Kpiisiŋ
    nɑ ɑluɣucɑnɑ kɑ́ cɑɣɑ ɑkelenɑɑ ncɑɑ tɑɑ. Pɑɑ pɛlɩ kutuluŋ tɑɑ kpeŋkpelɑsɩ kʋpɑŋsɩ,
    nɑ sɩ sɔɣɔtɩ nɔnɔɣɔ. Kɑtǝkɑtǝŋ kɑ́ wiiki ncɑɑ pǝtolee tɔɔ.
  azb-azb: Ora sürülərin, hər cür heyvanın Yatdığı yer olacaq. Orada sütun başlarında,
    Bayquşlar, yapalaqlar yuva quracaq, Onlar pəncərələrdən ulayacaq, Qarğalar kandarlardan
    qarıldayacaq Evlərdə sidr tirləri görünəcək.
  eng-DBY: 'And flocks shall lie down in the midst of her, all the crowd of beasts;
    both the pelican and the bittern shall lodge in the chapiters thereof; a voice
    shall sing in the windows; desolation shall be on the thresholds: for he hath
    laid bare the cedar work.'
  hin-2017: उसके बीच में सब जाति के वन पशु झुण्ड के झुण्ड बैठेंगे; उसके खम्भों की
    कँगनियों पर धनेश और साही दोनों रात को बसेरा करेंगे और उसकी खिड़कियों में बोला
    करेंगे; उसकी डेवढ़ियाँ सूनी पड़ी रहेंगी, और देवदार की लकड़ी उघाड़ी जाएगी।
  wol-KYG: Ca digg dëkk ba la jur gay goore, ak xeetu rab wu nekk; looy aki saaw fanaane
    kaw jëni bunt ya, ay sab jibe ca palanteer ya, tojit ya dala jale ca bunt ya,
    xànqi seedar ya ne duŋŋ.
  eng-YLT: And crouched in her midst have droves, Every beast of the nation, Both
    pelican and hedge-hog in her knobs lodge, A voice doth sing at the window, 'Destruction
    [is] at the threshold, For the cedar-work is exposed.'
  eng-WYC-2017: And flocks, and all the beasts of folks, shall lie, or rest, in the
    middle thereof; and onocrotalus, and urchin shall dwell in [the] thresholds thereof;
    voice of the singing in the window, and a crow in the lintel, for I shall make
    thine the strength thereof.
  eng-WMBB: Herds will lie down in the middle of her, all kinds of animals. Both the
    pelican and the porcupine will lodge in its capitals. Their calls will echo through
    the windows. Desolation will be in the thresholds, for he has laid bare the cedar
    beams.
  urd-GVH: शहर के बीच में रेवड़ और दीगर कई क़िस्म के जानवर आराम करेंगे। दश्ती उल्लू
    और ख़ारपुश्त उसके टूटे-फूटे सतूनों में बसेरा करेंगे, और जंगली जानवरों की चीख़ें
    खिड़कियों में से गूँजेंगी। घरों की दहलीज़ें मलबे के ढेरों में छुपी रहेंगी जबकि
    उनकी देवदार की लकड़ी हर गुज़रनेवाले को दिखाई देगी।
  rug-rug: Sipi meke bulumakao si kote eko vasina, sari kurukuru pa doduru kineha
    mo. Sari duduru si kote mae tavete vori koari na dedegere vetu. Pana titioko rini
    si kote kokodala nuquru koari na vuida, remoremo patu si kote tukui sari sasada
    nuquru, meke sari huda sida sapu gasogasoni si kote ta ṉovala koari na ruku na
    rimata.
  gaz-gaz: Bushaayee fi loon, uumamawwan gosa hundaa achi ciciisu. Urunguu fi dhaddeen
    utubaa ishee irra boqotu. Sagaleen isaanii foddaawwan keessaan dhagaʼama; diigamni
    balbala isaanii dura jira; demdemoon birbirsaa hundinuu qullaa hafa.
  fra-LSG: Des troupeaux se coucheront au milieu d’elle, Des animaux de toute espèce;
    Le pélican et le hérisson Habiteront parmi les chapiteaux de ses colonnes; Des
    cris retentiront aux fenêtres; La dévastation sera sur le seuil, Car les lambris
    de cèdre seront arrachés.
  yal-yal: Xuruseene yi na findi e kuruden na, e nun suben sifan birin. Singbinne
    nun sagalene yi xi a sɛnbɛtɛn longonne nun kondene yi. Sɔnxɔ xuiin minima nɛn
    foye soden na, a naxa, “Taan bata kala fefe fɔlɔ so dɛɛn ma, bayo suman xalanbene
    birin bata mini kɛnɛnni.”
  haw-1868: 'E moe iho na ohana hipa iloko ona, A me na holoholona a pau o na aina:
    E moe no hoi ka pelikana, a me ke kipoda maluna o na kia pohaku ona: E hookani
    ko lakou leo ma na puka makani ona; He neoneo ma na paepae puka, no ka mea, e
    weheia auanei na papa kedera ona.'
  arb-NAV: تَرْبِضُ فِي وَسَطِهَا الْقُطْعَانُ وَسَائِرُ وُحُوشِ الْبَرِّ، وَيَأْوِي
    إِلَى تِيجَانِ أَعْمِدَتِهَا الْقُوقُ وَالْقُنْفُذُ وَيَنْعَبُ الْغُرَابُ عَلَى
    عَتَبَاتِهَا، لأَنَّ أَرْزَهَا قَدْ تَعَرَّى.
  ewe-ewe: Du xɔŋkɔ sia azu gbeɖuƒe na alẽhawo. Gbemelã kple xe vovovowo atsɔ teƒe
    sia awɔ wo nɔƒee. Hlɔ̃madewo aɖe do ɖe afi ma, akagawo kple alugewo awɔ atɔ ɖe
    eƒe fiasãwo me, eye woadzo ɖe eƒe fesrewo nu anɔ xɔxlɔ̃m; eye akpaviãwo adzo ɖe
    fiasã la ƒe ʋɔtruwo nu. Mlɔeba la, ʋuƒo nyui siwo wotsɔ wɔ xɔa mee la atsi gota
    ŋdɔ naɖu.
  eng-LEE: And there shall lie down in the midst of her flocks, all the beasts of
    the nations; both the pelican and the hedgehog shall lodge in the capitals of
    her columns; singing-birds shall sing in the windows; ruin shall be on the thresholds;
    for the cedar wainscoting shall be torn away.
  asm-FB: তাৰ পাছত পশুৰ জাক আৰু বন্য প্রাণীবোৰে তাত বাস কৰিব; নগৰৰ ধ্বংসস্তূপবোৰত
    চৰাই আৰু ফেঁচাবোৰে বাহঁ সাজি ৰাতি কটাব। খিড়িকীত সিহঁতৰ চিৰিক-চিৰিক এক শব্দ শুনা
    যাব; কাউৰীবোৰে খালী ঘৰবোৰৰ দুৱাৰমুখত আহি মাতিব; কিয়নো ঘৰৰ এৰচ কাঠৰ চটিবোৰ তেওঁ
    উন্মুক্ত কৰিলে।
  sus-A: شُرُ سٍيٍ لُمَ نّ عٍ دّ مَدٌن نَ نَ تَا كُي، عَ نُن وُلَءِ سُبٍ مْولِ بِرِن.
    يُبّ نُن شُندِ كْي رَدَنفِمَ نّ نَ بَنشِ كَنَشِيٍ قَرِ. نَادّ نُن وُندّرِ بِرِن
    كَنَشِ، عٍ شَ وُرِ بَرَ بْرْ.
  fra-SBL: Des troupeaux se coucheront au milieu d'elle, toutes sortes d'animaux.
    Le pélican et le porc-épic se logeront dans ses chapiteaux. Leurs cris résonneront
    à travers les fenêtres. La désolation sera sur les seuils, car il a mis à nu les
    poutres de cèdre.
  hbo-hbo: וְרָבְצ֨וּ בְתֹוכָ֤הּ עֲדָרִים֙ כָּל־חַיְתֹו־גֹ֔וי גַּם־קָאַת֙ גַּם־קִפֹּ֔ד
    בְּכַפְתֹּרֶ֖יהָ יָלִ֑ינוּ קֹ֠ול יְשֹׁורֵ֤ר בַּֽחַלֹּון֙ חֹ֣רֶב בַּסַּ֔ף כִּ֥י
    אַרְזָ֖ה עֵרָֽה׃
  piu-2006: '@see-verse:ZEP.002.013'
  kik-kik: Ndũũru cia mbũri na ngʼombe igaakoma kuo, hamwe na ciũmbe cia mĩthemba
    yothe. Ndundu cia werũ na ndundu iria ngʼambi nĩikomba itugĩ-inĩ ciakuo. Kayũ
    ka mĩgambo yacio gakaiguuagwo ndirica-inĩ, hĩba cia mahiga igaakorwo mĩrango-inĩ,
    nayo mĩgamba ya mĩtarakwa ĩtigwo ũtheri.
  fra-NCL: Au milieu d’elle prendront leur gîte des troupeaux, des animaux de toute
    espèce ; même le pélican, même le hérisson se logeront sur ses chapiteaux ; on
    entendra des chants dans les fenêtres, la désolation sera sur le seuil, car on
    a mis à nu les boiseries de cèdres.
  cek-AK: 'Tuunawk loe a um ah tabok o ueloe, to ah moi congca om o tih: praezaek
    ih tui tavaa hoi bukbuhnawk loe vangpui ih tung nuiah acuk o tih, nihcae hanghaih
    lok loe thokbuem hoiah angthai tih; sidar thing hoi sak ih hmuen to khongkha taengah
    caeh o taak sut tih.'
  cuk-cuk: Agi sibad-wawaadmar obunnomamai guoed, bela-ibdurgan-ursirmar egi gudii
    guoed. E-buarmargi, mutikidbali gorgimar, dabgalamar, gabdidii gumaloed. Irmon
    yawagak-seniganaba gorsii guoed. Sikwisichid yawagak-dogedgi gorsii guoed, urwar
    nagubirga-mamaid magar-dakle megoed.
  uig-CYR: Униң оттурисида чарва падилири, Шундақла һайванларниң һәр хиллири ятиду;
    Чөл һувқуши, чирқириғучи һувқушлар униң түврүк башлирида қониду; Деризилиридин
    сайрашлар аңлиниду; Босуғилирида вәйранилиқ туриду; Чүнки У буниң кедир яғач нәқишлирини
    очуқчилиқта қалдуриду;
  tel-2017: దానిలో మందలు విశ్రమిస్తాయి. అన్ని జాతుల పశువులు మందలుగా కూడుతాయి. పక్షులు,
    గుడ్లగూబలు వారి ద్వారాల పైకమ్ముల మీద వాలుతాయి. పక్షుల శబ్దాలు కిటికీల్లో వినబడతాయి.
    గడపల మీద నాశనం కనిపిస్తుంది. వారు చేసికున్న దేవదారు కర్రపని అంతటిని యెహోవా నాశనం
    చేస్తాడు.
  hat-BSA: Bann bèt sovaj va vin kouche nan mitan l, tout kalite bèt yo. Grangozye,
    ni zagoudi va vin rete sou gran vil li yo. Vwa yo va chante nan fenèt yo. Papòt
    yo va rete dezole, paske Li te devwale nèt tout gran travès bwa sèd yo.
  kos-kos: Ac fah sie acn in oan lun un sheep ac un cow ac kain in kosro nukewa. Owl
    fah muta inmasrlon acn musalla ac tung in winto ah me. Wa ac fah kaskas fin acn
    in utyak uh. Sak cedar ke lohm uh ac fah taktakla.
  hbo-WLC: וְרָבְצ֨וּ בְתוֹכָ֤הּ עֲדָרִים֙ כָּל־חַיְתוֹ־ג֔וֹי גַּם־קָאַת֙ גַּם־קִפֹּ֔ד
    בְּכַפְתֹּרֶ֖יהָ יָלִ֑ינוּ ק֠וֹל יְשׁוֹרֵ֤ר בַּֽחַלּוֹן֙ חֹ֣רֶב בַּסַּ֔ף כִּ֥י
    אַרְזָ֖ה עֵרָֽה׃
  ibo-ibo: Igwe anụmanụ dị iche iche na igwe ehi ga-amakpu nʼebe ahụ, ha na ihe e
    kere eke dị iche iche. Ikwighịkwighị nke ọzara na okwolo ga-anọ ọnọdụ abalị nʼisi
    ogidi ya niile ahụ. Ụda olu ha ka a ga-anụ site na mpio-ikuku, mkpọmkpọ aja ga-adị
    na mbata nke ọnụ ụzọ niile, ibo ọnụ ụzọ niile e ji osisi sida mee ga-egherekwa
    oghe.
  ory-ory: ଆଉ, ତହିଁ ମଧ୍ୟରେ ପଶୁପଲ ଓ ଗୋଷ୍ଠୀଗଣର ଯାବତୀୟ ପଶୁ ଶୟନ କରିବେ; ପାଣିଭେଳା ପକ୍ଷୀ
    ଓ ଝିଙ୍କ ଜନ୍ତୁ ତହିଁର ସ୍ତମ୍ଭମାନର ମଥାଣି ଉପରେ ରାତ୍ରି କ୍ଷେପଣ କରିବେ; ଝରକାରେ ସେମାନଙ୍କ
    ରବ ଶୁଣାଯିବ; ଚୌକାଠର ଉପରେ ଉଚ୍ଛିନ୍ନତା ରହିବ; କାରଣ ସେ ତାହାର ଏରସ କାଷ୍ଠର କର୍ମ ଅନାବୃତ
    କରିଅଛନ୍ତି।
  chk-chk: Epwe eu leni ia pwin sip me kow me sokopaten man repwe nom ie. Ekewe fukuro
    repwe nom letonen ekewe ür, nge tirisin ngüngür epwe towu seni ekewe asammwacho.
    Ioien pipi repwe nom lon ekewe asamalap, etippen ekewe imw seni setar repwe ripiwu.
  rop-rop: Ola ship en gout en buligi garra leidan deya, en olkain wailwan enimul,
    ola aul garra jinginatbat deya naitaim en detlot kro garra jidan langa detlot
    breikapwan haus en dei garra jinginatbat deya. En loda rabish garra jidan langa
    ola dowawei en ola gudwan sidatri timba garra jandap deya breikinwan.
  ukr-1871: І будуть посеред неї спочивати стада та всяка животина; пеликан та їжак
    будуть по різьбових окрасах ночувати; голоси їх будуть із вікон роздаватись, а
    опустїннє видне буде й на одвірках, бо не стане на них кедрових окладин.
  deu-1951: daß sich mitten darin Herden lagern werden, Tiere aller Art; Pelikan und
    Rohrdommel werden auf ihren Säulenknäufen übernachten, [Vogel-]geschrei wird in
    den Fenstern ertönen, auf der Schwelle wird ein Schutthaufen liegen, da das Zedernwerk
    bloßgelegt ist.
  eng-JPS: And all beasts of every kind shall lie down in the midst of her in herds;
    both the pelican and the bittern shall lodge in the capitals thereof; voices shall
    sing in the windows; desolation shall be in the posts; for the cedar-work thereof
    shall be uncovered.
  srp-1865: I u njoj æe ležati stada, svakojako zvijerje izmeðu naroda, i gem i æuk
    noæivaæe na dovratnicima njezinijem; glasom æe pjevati na prozorima; pustoš æe
    biti na pragovima, jer æe se poskidati kedrovina.
  lug-lug: 'Ente n’endiga zinaagalamiranga wakati mu kyo, n’ensolo zonna eza buli
    kika: ekiwuugulu era ne nnamunnungu banaasulanga ku mpagi zaakyo. Amaloboozi gaabyo
    ganaawulikikanga mu madirisa; kafakalimbo ajjudde mu miryango, n’emikiikiro egy’emivule
    giryelulwa.'
  heb-heb: ורבצו בתוכה עדרים כל חיתו גוי גם קאת גם קפד בכפתריה ילינו קול ישורר בחלון
    חרב בסף כי ארזה ערה׃
  ben-IRV: তখন গরু ও ভেড়ার পাল, সব ধরনের পশু অশূরের মাঝখানে শুয়ে থাকবে৷ পাখি ও পেঁচারা
    তার থামগুলোর উপরে বাসা বাঁধবে, আর জানলার ভেতর দিয়ে তাদের ডাক শোনা যাবে এবং দরজার
    সামনে কাকের আওয়াজ শোনা যাবে৷ কারণ তিনি তার এরস গাছের তক্তা প্রকাশ করেছেন৷
  pan-pan: ਵੱਗ ਉਸ ਦੇ ਵਿੱਚ ਲੇਟਣਗੇ, ਸਾਰੀਆਂ ਪ੍ਰਜਾਤੀਆਂ ਦੇ ਜੰਗਲੀ ਜਾਨਵਰ ਉੱਥੇ ਝੁੰਡ ਬਣਾ ਕੇ
    ਬੈਠਣਗੇ, ਲੰਮਢੀਂਗ ਅਤੇ ਕੰਡੈਲਾ ਉਸ ਦੇ ਥੰਮ੍ਹਾਂ ਦੀਆਂ ਦਰਾਰਾਂ ਵਿੱਚ ਟਿਕਣਗੇ, ਉਹ ਦੀਆਂ ਖਿੜਕੀਆਂ
    ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਅਵਾਜ਼ ਗੂੰਜੇਗੀ, ਉਹ ਦੀਆਂ ਚੌਖਟਾਂ ਤਬਾਹ ਹੋ ਜਾਣਗੀਆਂ, ਕਿਉਂਕਿ ਦਿਆਰ ਦੀ ਲੱਕੜੀ
    ਨੰਗੀ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: မြို့ အလယ် ၌ သိုး စုများနှင့် တပါး အမျိုး သားရဲ အပေါင်း တို့ သည် အိပ် ကြလိမ့်မည်။
    ဝံပို နှင့် ဖြူ တို့သည် တံခါး ထုပ်၌ နေရာ ကျ၍ ပြတင်းပေါက် ၌ မြည် ကြ လိမ့်မည်။ တံခါး
    ခုံတို့သည် လူဆိတ်ညံ လျက်၊ အာရဇ် သစ်သား၌ အပြောက် ပယ်ရှင်း လျက် ရှိလိမ့်မည်။
  hmo-hmo: Nanigosi be Nineva lalonai do idia hekure, bona uda boroma idauidau ibounai
    danu. Bogibada manudia ese edia ruma, be Nineva ena du edia latanai do idia karaia.
    Baimumu manudia be ena uindo dekena amo do idia boiboi. Ena iduara raka vareai
    gabudia dekenai, galo manudia do idia roho lao, badina be ena sida audia, be ena
    rumadia dekena amo do idia kokia.
  urd-urd: और जंगली जानवर उसमें लेटेंगे, और हर क़िस्म के हैवान, हवासिल और ख़ारपुश्त
    उसके सुतूनों के सिरों पर मक़ाम करेंगे; उनकी आवाज़ उसके झरोकों में होगी, उसकी दहलीज़ों
    में वीरानी होगी, क्यूँकि देवदार का काम खुला छोड़ा गया है।
  rus-SYN: и покоиться будут среди нее стада и всякого рода животные; пеликан и еж
    будут ночевать в резных украшениях ее; голос их будет раздаваться в окнах, разрушение
    обнаружится на дверных столбах, ибо не станет на них кедровой обшивки.
  bqc-SIM: Sɛ̃sao nↄ̀ↄ bui píi aaↄ wúlɛ we, gáuↄ ń kpↄbↄ'ilɛnaↄ pɛ́pɛ a gbɛ̀pɛlɛↄwa.
    An wii aↄ dↄ fɛnɛntiↄ guu, kpɛ́ↄ zɛ́ a káka ń gĩ̀ wíwiaↄ, a zaliↄ bↄ gupuau.
  tcz-CHONGTHU: Akiletsah piu khopi chu, bongte le kelngoite kivahna leh kolna hiding,
    chuleh gamsa jouse jong kol diu ahi. In-gemsa ho lah’a chu, sumbupi ho, saphute,
    chuleh muthong ho hung cheng diu, aham gin’u kholai sung kithong ding ahi. Cedar
    thing a kisa in jouse jong ki suchim gam ding, chuleh in kot ho jong thilse ho
    kinot dim gam ding ahi.
  mar-mar: तेथे फक्त कळप व राष्ट्रांचे पशू तिच्यामध्ये वसतील, तिच्या खांबांवर घुबडे
    व पक्षी आपले घरटे करतील, त्यांचा आवाज खिडक्यांतून ऐकू येईल. कावळे त्याच्या दारापाशी
    ओरडतील, त्यांचा आवाज खिडक्यांतून ऐकू येईल. करण त्याने गंधसरूचे लाकडी खांब उघडे
    केले आहे.
  qub-qub: Chaura chay partiga uywacuna tiyanallannami cangapaj. Tucuy casta chucaru
    animalcunapa tiyanallannami cangapaj. Garsami, tucumi siudä juchushan tushacunachöpis
    puñongapaj. Tucucunapis waganga ragäpa bentänancunacho. Cuervocunapis numralcunacho
    gaparpanga.
  bqp-bqp: Yɑɑ sɑbenɑ nu koo sinɑ mi, yɛɛ bwese bwesekɑ gesi. Boorosu kɑ duuru bɛɛkunɑ
    nu koo kpunɑ furɔ si bɑ yen gberebɑ kuɑn sɔɔwɔ. Bɑ koo kuuki nɔ sɑɑ fɛnɛntibɑn
    di. Nɔni swɑ̃ɑrɑ ko n wɑ̃ɑ yen kɔnnɔwɔ. Domi dirun burɑ te bɑ kuɑ kɑ sɛdurun dɑ̃ɑ
    tɑ koo kɛsikirɑ.
  hat-hat: Se la tout kalite bèt savann pral chwazi fè kay yo. Koukou ak zagoudi pral
    fè nich yo nan mitan moso demoli kay wòch yo. Y'ap rele bò fennèt yo. Kaou va
    rele nan papòt kay yo. Y'ap rache tout bwa sèd nan chapant kay yo.
  eng-BSB: Herds will lie down in her midst, creatures of every kind. Both the desert
    owl and screech owl will roost atop her pillars. Their calls will sound from the
    window, but desolation will lie on the threshold, for He will expose the beams
    of cedar.
  tod-tod: Taai ʋuuzuʋɛ ɠa, toganiiti ta ɠɛ ʋɛɛzu ná, ta suai ma ziiti kpein, buungiti
    ta dɛvɛiti ta ɠɛ zɛlɛsu ma ɓɛdɛgiti ba kpidii. Nu ɗa wɔniiti goomɛni pɛlɛiti ma
    venɛtɛlɛiti da, nu ɠa yɛsu kpofalagi nɔ ma, è pɛlɛi wuuɠoloɠologai ɠa, sɛdele
    dakaiti ta ɠula ná.
  eng-WEBPB: Herds will lie down in the middle of her, all kinds of animals. Both
    the pelican and the porcupine will lodge in its capitals. Their calls will echo
    through the windows. Desolation will be in the thresholds, for he has laid bare
    the cedar beams.
  kbq-kbq: Hagi ana kumapina trazante afu'tamimo'za e'za anampina eme vano nehanageno,
    afi zagagafamo'za e'za anampina emanigahaze. Ana nehanage'za komutomo'za nontamimofo
    azeri hanaveti zafare umani emani hu'ne'za krafa nehanageno, zamagerumo'a zaho'ma
    eri kafanteti atiramino evu evu hugahie. Faragu vaziramino hihima hania haveramimo,
    nomofo kafaramina rehiza hugahie. Ana nehanigeno noma vazisgama hu'nea sida zafaramimo'a
    amate megahie.
  nhe-BL: Nopano mosiyajcahuase borregojme huan miyac tlamantli tlapiyalime tlen campa
    hueli hualase quipiyase ininchaj nepa. Miyac tlamantli cuamojmojme cochise ipan
    miyac nopa tlaquetzali tlen nopa caltlanahuatili tlen achtohui eltoyaj yejyectzitzi.
    Tzopilome itztose ipan ininventanas huan ipan ininpuertas san oncas miyac tlajsoli.
    Huan nochi cuatetomitl tlen tiocuahuitl mocahuas tlanemijya.
  gub-BL: Àràpuhàràn hawitu ma'e tetea'u upytu'u putar a'e tawhu pupe wà nehe. Ma'ea'yr
    tetea'u wà, miar tetea'u wà no, upytu'u putar a'e pe wà nehe no. Pypy wapyk putar
    tàpuz imuaiw pyrer rehe wà nehe no. Uze'eg putar in uken henawer rehe wà nehe.
    Zàpuun uze'eg putar uken kokaw rehe wà nehe no. Zauxiapekwer wenuhem putar ywyra
    tàpuz izita paw wà nehe.
  eng-DRA: 'And flocks shall lie down in the midst thereof, all the beasts of the
    nations: and the bittern and the urchin shall lodge in the threshold thereof:
    the voice of the singing bird in the window, the raven on the upper post, for
    I will consume her strength.'
