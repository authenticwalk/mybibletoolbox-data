verse: ZEP.002.014
translations:
  mal-C: ആട്ടിൻപറ്റങ്ങളും സകലതരം ജന്തുക്കളും അവിടെക്കിടക്കും. അതിന്റെ തൂണുകൾക്കു മധ്യത്തിൽ
    മൂങ്ങയും നത്തും രാപാർക്കും. അവയുടെ ശബ്ദം ജനാലകളിൽ പ്രതിധ്വനിക്കും വാതിലിനുമുമ്പിൽ
    ചണ്ടിക്കൂമ്പാരങ്ങൾ നിറഞ്ഞുകിടക്കും ദേവദാരുകൊണ്ടുള്ള ഉത്തരങ്ങൾ വെയിലുംമഴയും ഏറ്റുകിടക്കും.
  deu-TKW: 'daß mitten darin Herden lagern, allerlei Getier des Feldes: Pelikan und
    Rohrdommel werden auf seinen Säulenknäufen nächtigen. Horch! da singt''s im Fensterloch!
    Trümmerhaufen auf der Schwelle, denn ihr Cedernwerk hat man bloßgelegt!'
  lin-lin: Ekokoma esika oyo bitonga mpe banyama ya ndenge na ndenge ekokoma kolala.
    Esulungutu mpe kombekombe ekokoma kolekisa butu na yango na basonge ya bandako
    na yango. Kolela na yango ekoyokana kino na maninisa, libebi na libebi nde ekomonana
    na bikotelo ya bandako, mpe mabaya ya banzete ya sedele ekotikala polele.
  eng-LSV: And droves have crouched in her midst, || Every beast of the nation, ||
    Both pelican and hedgehog lodge in her knobs, || A voice sings at the window,
    || “Destruction [is] at the threshold, || For the cedar-work is exposed.”
  eng-GNV: 'And flockes shall lie in the middes of her, and all the beastes of the
    nations, and the pelicane, and the owle shall abide in the vpper postes of it:
    the voyce of birdes shall sing in the windowes, and desolations shalbe vpon the
    postes: for the cedars are vncouered.'
  eng-WEBSTER: 'And flocks shall lie down in the midst of her, all the beasts of the
    nations: both the cormorant and the bittern shall lodge in the upper lintels of
    it; their voice shall sing in the windows; desolation shall be in the threshholds:
    for he shall uncover the cedar work.'
  nhw-BL: Nopona mosiyajquetzase borregojme huan miyac tlamantli tlapiyalme catli
    campa hueli hualase quipiyase ininchaj nepa. Miyac tlamantli cuamojmojme cochise
    ipan nopa tlaquetzalme tlen nopa caltlanahuatilme catli achtihui eltoyaj yejyectzitzi.
    Tzopilome itztose ipan ininventanas huan ipan ininpuertas san oncas miyac tlajsoli.
    Huan nochi cuatetomitl tlen tiocuahuitl mocahuas tlanemijya.
  swh-ONEN: Makundi ya kondoo na ngʼombe yatajilaza pale, viumbe vya kila aina. Bundi
    wa jangwani na bundi waliao kwa sauti nyembamba wataishi juu ya nguzo zake. Mwangwi
    wa kuita kwao utapita madirishani, kifusi kitakuwa milangoni, boriti za mierezi
    zitaachwa wazi.
  bba-bba: Yɑɑ sɑbenɑ nu koo sinɑ mi, yɛɛ bwese bwesekɑ ɡesi. Boorosu kɑ duuru bɛɛkunɑ
    nu koo kpunɑ furɔ si bɑ yen ɡberebɑ kuɑn sɔɔwɔ. Bɑ koo kuuki nɔ sɑɑ fɛnɛntibɑn
    di. Nɔni swɑ̃ɑrɑ ko n wɑ̃ɑ yen kɔnnɔwɔ. Domi dirun burɑ te bɑ kuɑ kɑ sɛdurun dɑ̃ɑ
    tɑ koo kɛsikirɑ.
  eng-KJVCPB: 'And flocks shall lie down in the midst of her, all the beasts of the
    nations: Both the cormorant and the bittern shall lodge in the upper lintels of
    it; Their voice shall sing in the windows; desolation shall be in the thresholds:
    For he shall uncover the cedar work.'
  luo-luo: Kweth mag jamni biro nindo piny motimo kanyo, kod kit chwech mopogore opogore.
    Tula mar thim kod agak nobed gi nyasi. Ywakgi nowinjre ka wuok gie dirisni, kite
    moger godo udi nomukre mabiwre e dhoudi, kendo sirni nodongʼ kongʼiengore.
  meu-meu: Nani seridia na ia bogaraginai bae hekure, bona uda boromadia idau-idau
    iboudiai danu; bogibada bona migu na ena au-tubua lalodiai bae noho; baimumu na
    ena gaba-mauru ai baine mu, bona mukou danu ena raka-vareaina ai; badina be ena
    sida audia igovalaidia bae hekoki oho.
  npi-ULB: त्यसपछि सबै पशुका बगाल त्यहाँ पल्टिनेछन्, मरुभूमिको लाटोकोसेरो र कराउने
    लाटोकोसेरो त्यसका स्तम्भहरूका टुप्पोमा बस्‍नेछन् । झ्यालहरूबाट एउटा पुकाराको गीत
    सुनिनेछ, ढोका अगाडि भग्‍नावशेष हुनेछ, त्यसका देवदारुका कुँदिएका दलिनहरू प्रकट
    गरिनेछन् ।
  yor-yor: Agbo ẹran yóò sì dùbúlẹ̀ ni àárín rẹ̀, àti gbogbo ẹranko àwọn orílẹ̀-èdè.
    Òwìwí aginjù àti ti n kígbe ẹyẹ òwìwí yóò wọ bí ẹyẹ ni ọwọ̀n rẹ̀. Ohùn wọn yóò
    kọrin ni ojú fèrèsé, ìdahoro yóò wà nínú ìloro ẹnu-ọ̀nà, òun yóò sì ṣẹ́ ọ̀pá kedari
    sílẹ̀.
  pes-OPCB: آن شهر، چراگاه گوسفندان خواهد شد و انواع حیوانات وحشی در آن جای خواهند
    گرفت. خفاشها و جغدها در میان ویرانه‌هایش لانه می‌کنند و صدایشان از پنجره‌های خانه‌های
    متروک شنیده می‌شود. در آستانهٔ خانه‌ها زباله جمع می‌شود و روکش زیبای ستونهای شهر
    که از چوب سرو بود، از بین می‌رود.
  tgl-ULB: Pagkatapos, hihiga ang mga kawan sa kalagitnaan ng Asiria, ang bawat hayop
    ng mga bansa at magpupugad ang mga ibon at mga kuwago sa taas ng kaniyang mga
    haligi. Magkakaroon ng tunog na huhuni sa mga bintana at tatawag ang mga uwak
    sa kanilang pintuan sapagkat inilantad niya ang mga kahoy na cedar.
  hui-hui: Ani ngagola nogo sibi bulumaga memerubi hangu halu ema bialu piaga tara
    tara maru bu karubi ti palu ngoai haga wulebira. Waitigime ira tamia dibu pelo
    mbara lowa anda bini ngaru bibahende bo gialabagabu wahai haragola dindini podope
    hene wiagoriani ega maru bi lalu birulebira. Anidagua bini ngagoria ega umi tara
    tara mbiraga biraga bedarume anda gialo wahene kagoria íbu biralu windo haga ngagoria
    biruwa bi lagalaga bialu birulebira.
  mya-mya: ထို​အ​ရပ်​သည်​သိုး​အုပ်​နှင့်​တိ​ရစ္ဆာန်​အ​မျိုး မျိုး​တို့​နား​နေ​ရာ​ဖြစ်​လိမ့်​မည်။
    ဇီး​ကွက် တို့​သည်​တိုက်​ပြို​တိုက်​ပျက်​များ​တွင်​ခို အောင်း​ကာ ပြူ​တင်း​ပေါက်​များ​မှ​အော်​မြည်
    ကြ​လိမ့်​မည်။ ကျီး​တို့​သည်​လည်း​လှေ​ကား ထစ်​များ​အ​ပေါ်​မှ​နေ​၍​အာ​ကြ​လိမ့်​မည်။
    ထို​မြို့​ရှိ​အ​ဆောက်​အ​ဦး​များ​မှ​သစ်​က တိုး​သား​တို့​ကို​လည်း​လူ​တို့​ဖြုတ်​ယူ​ကြ
    လိမ့်​မည်။-
  bod-N: ཕྱུགས་ཁྱུ་དང་རི་དྭགས་སྣ་ཚོགས་ནི་དེའི་ནང་དུ་ཉལ་བར་འགྱུར་ཞིང་། འུག་པ་དང་རྒང་ནི་ཀ་བའི་རྩེ་མོར་གནས་ལ།
    སྒེའུ་ཁུང་ནང་དུ་བྱིའུས་སྐད་སྒྲ་སྒྲོག་པ་དང་། སྒོ་ཐེམ་རྣམས་ཆག་ནས་ཤུག་ཤིང་རྩ་ནས་འགོག་པར་འགྱུར་རོ།
    །
  sna-sna: Mapoka amakwai nemombe zvichavata pasi imomo, nezvipuka zvamarudzi ose.
    Zizi romurenje nezizi romurwizi zvichavata pamusoro pembiru dzavo. Kudana kwazvo
    kuchaungira nomumawindo, marara achava pamisuo yavo, mapango omusidhari achasiyiwa
    pachena.
  spa-BLM: En medio de ella se posarán rebaños, toda clase de animales. El pelícano
    y el puercoespín se alojarán en sus capiteles. Sus llamadas resonarán a través
    de las ventanas. La desolación estará en los umbrales, pues ha dejado al descubierto
    las vigas de cedro.
  cac-cac: Ol juchajem spat eb'. Axon̈ej noc' molb'etzal noc' yed' noc' c'ultaquil
    noc' ol aj ta'. Axon̈ej noc' cujub' yed' noc' sotz' ol oc' d'a schontac yoyal
    spat eb' chi', ol laj oq'uelta noc' d'a ventena. Toxon̈ej ol och b'ulan noc' joj
    d'a sti' spuertail spat eb' chi'. Axo te' c'ute' ayoch schemtealoc yool, ol laj
    el te'.
  swh-ULB: Ndipo makundi ya wanyama yatalala pale, kila mnyama wa mataifa, wote kirukanjia
    na nungunungu watapumzika juu ya safu zao. Sauti itasikika kutoka madirishani;
    kifusi kitakuwa milangoni; nakshi za mwerezi wao mihimili itakuwa imeifunua.
  bel-bel: і пакоіцца будуць сярод яе статкі і ўсякага роду жывёлы; пелікан і вожык
    будуць начаваць - у розных аздобах яе; голас іхні будзе гучаць у вокнах, разбурэньне
    выявіцца на касяках дзьвярэй, бо не застанецца на іх кедровай шалёўкі.
  deu-ELBBK: Und in seiner Mitte werden Herden sich lagern, allerlei Tiere in Menge;
    auch Pelikane, auch Igel werden auf seinen Säulenknäufen übernachten. Eine Stimme
    singt im Fenster, Trümmer sind auf der Schwelle, denn er hat das Zederngetäfel
    bloßgelegt.
  mbb-OT: Keniyan ebpemenleku is menge vaka, menge kambing, wey is duma pa he nekedseselekawà
    he menge langgam. Edlatun is menge ekang diyà te nengezeetan he menge tukud, ne
    is kegkaǥi zan egkezineg diyà te menge sulawà. Egkengeelangan is menge veyeey
    ne egkengetangtang is menge kayu he sidru.
  mal-2015: അതിന്റെ നടുവിൽ ആട്ടിൻ കൂട്ടങ്ങളും നാനാജാതി മൃഗങ്ങളും കിടക്കും; അതിന്റെ
    പോതികകളുടെ ഇടയിൽ വേഴാമ്പലും മുള്ളനും രാപാർക്കും; കിളിവാതിൽക്കൽ പാട്ടു പാടുന്നതു
    കേട്ടോ! ദേവദാരുപ്പണി പറിച്ചുകളഞ്ഞിരിക്കയാൽ ഉമ്മരപ്പടിക്കൽ ശൂന്യതയുണ്ടു.
  rmc-rmc: O stadi the savore dziva džviri peske ode pašľona, the o havranos the e
    sova peske bešena pre leskre slupi. Lengri vika šunďola prekal o oblaki, o triski
    ena pro prahos a o cedroskro kašt ela telečhido.
  pes-OPV: وگله‌ها و تمامی حیوانات امت‌ها در میانش خواهند خوابید و مرغ سقا و خارپشت
    برتاجهای ستونهایش منزل خواهند گرفت و آوازسراینده از پنجره هایش مسموع خواهد شد
    وخرابی بر آستانه هایش خواهد بود زیرا که چوب سرو آزادش را برهنه خواهد کرد.
  ron-1924: Ын мижлокул четэций се вор кулка турме де вите де тот фелул; пеликанул
    ши аричул вор рэмыне ноаптя пе коперишуриле стылпилор ей. Ла ферестре се вор аузи
    ципетеле лор, пустииря ва фи ын праг, кэч кэптушяла де чедру ва фи скоасэ.
  ben-OBCV: সেখানে গরু ও মেষের পাল এবং সব ধরনের প্রাণী শুয়ে থাকবে। মরু-প্যাঁচা ও
    ভুতুম-প্যাঁচারা তার থামগুলির উপরে ঘুমাবে। জানলার মধ্যে দিয়ে তাদের ডাক শোনা যাবে,
    পুরোনো বাড়ির ভাঙার ধ্বংসস্তূপ দরজার পথ ভরিয়ে দেবে সিডার গাছের তক্তাগুলিও খোলা
    পড়ে থাকবে।
  som-som: Oo waxaa dhexdeeda jiifsan doona xoolo iyo xayawaanka quruumaha oo dhan,
    oo cantalyaaga iyo caanaqubtuba waxay ku dhex hoyan doonaan tiirarkeeda. Cod baa
    ka gabyi doona daaqadaheeda, oo waxaa marinnada joogi doona abaar, waayo, isagu
    wuu soo bandhigay shuqulkii qoriga kedarka ah laga qabtay.
  lat-VUC: 'Et accubabunt in medio ejus greges, omnes bestiæ gentium; et onocrotalus
    et ericius in liminibus ejus morabuntur: vox cantantis in fenestra, corvus in
    superliminari, quoniam attenuabo robur ejus.'
  eng-ASVBT: 'And herds shall lie down in the midst of her, all the beasts of the
    nations: both the pelican and the porcupine shall lodge in the capitals thereof;
    their voice shall sing in the windows; desolation shall be in the thresholds:
    for he hath laid bare the cedar work.'
  ita-1885: E le gregge, tutte le bestie delle genti giaceranno nel mezzo di lei;
    e il pellicano, e la civetta albergheranno ne' frontispizii de' lor portali; canteranno
    con la lor voce sopra le finestre; desolazione sarà nelle soglie; perciocchè quella
    sarà spogliata de' suoi cedri.
  eng-LXXUP: 'And flocks, and all the wild beasts of the land, and chameleons shall
    feed in the midst thereof: and hedgehogs shall lodge in the ceilings thereof;
    and wild beasts shall cry in the breaches thereof, and ravens in her porches,
    whereas her loftiness was as a cedar.'
  eng-ULB: Then herds will lie down there, every animal of the nations, both the desert
    owl and the screech owl will rest in the top of her columns. A call will sing
    out from the windows; rubble will be in the doorways; her carved cedar beams will
    be exposed.
  spa-VBL: El ganado se tumbará en medio de la ciudad. Será el hogar de los animales
    salvajes. Las lechuzas y los búhos se posarán en sus pilares. Su clamor hará eco
    por las ventanas. Los escombros bloquearán las puertas, y la madera de cedro quedará
    expuesta.
  fra-_FOB: Les troupeaux se coucheront au milieu d'elle, des bêtes de toute espèce,
    en foule; le pélican et le hérisson logeront parmi ses chapiteaux; leur cri retentira
    aux fenêtres; la dévastation sera sur le seuil, et les lambris de cèdre seront
    arrachés.
  mal-mal: അതിന്റെ നടുവിൽ ആട്ടിൻ കൂട്ടങ്ങളും നാനാജാതി മൃഗങ്ങളും കിടക്കും; അതിന്റെ
    മകുടങ്ങളുടെ ഇടയിൽ വേഴാമ്പലും മുള്ളനും രാപാർക്കും; കിളിവാതിൽക്കൽ പാട്ടു പാടുന്നതു
    കേട്ടോ! ദേവദാരുപ്പണി പറിച്ചുകളഞ്ഞിരിക്കയാൽ ഉമ്മരപ്പടിക്കൽ ശൂന്യതയുണ്ടു.
  urd-GVR: Shahr ke bīch meṅ rewaṛ aur dīgar kaī qism ke jānwar ārām kareṅge. Dashtī
    ullū aur ḳhārpusht us ke ṭūṭe-phūṭe satūnoṅ meṅ baserā kareṅge, aur janglī jānwaroṅ
    kī chīḳheṅ khiṛkiyoṅ meṅ se gūṅjeṅgī. Gharoṅ kī dahlīzeṅ malbe ke ḍheroṅ meṅ chhupī
    raheṅgī jabki un kī deodār kī lakaṛī har guzarne wāle ko dikhāī degī.
  suz-BL: मेकेर बी ब्‍यफ नु ब्‍वाकी ङा जन्‍तु नेल्‍ल इप्‍नीम। गोरशो रागी ङा बुक्‍स
    नु ग्रीब बुक्‍सपुकीम मेको आन थाम तारी ग्‍योव़ सेल्‍नीम। बुक्‍स झेल रे पा ग्रीनीम।
    खदपुकी लाप्‍चोम ग्रीनीम। मिनु दारपाइक्‍चा कली क्‍येप्‍शो शी नेल्‍ल लां रे तांइसीब।
    यसैया १३:२१; यसैया ३४:११
  eng-NOY: And flocks shall lie down in the midst of her, Yea, all the tribes of wild
    beasts; The pelican and the hedgehog shall lodge in the capitals of her pillars;
    A cry shall resound in the window; Desolation shall be upon the threshold; For
    her cedar-work shall be laid bare.
  ita-1927: E in mezzo a lei giaceranno greggi e animali d’ogni specie; perfino il
    pellicano ed il riccio pernotteranno tra i suoi capitelli; s’udranno canti d’uccelli
    dalle finestre; la devastazione sarà sulle soglie, perché sarà spogliata dei suoi
    rivestimenti di cedro.
  ckb-ckb: ئینجا لەوێدا مێگەلەکان خۆیان دەکێشنەوە، هەموو جۆرە ئاژەڵێک. هەم کوندەپەپووی
    بیابان و هەم بایەقووش، لەسەر ستوونەکانی شەو بەسەردەبەن، لە پەنجەرەکانیەوە دەنگیان
    دێت، کاول بوون لە بەردەرگایە، چونکە دار ئورزەکانی ڕووت کراونەتەوە.
  eng-BBE: 'And herds will take their rest in the middle of her, all the beasts of
    the valley: the pelican and the porcupine will make their living-places on the
    tops of its pillars; the owl will be crying in the window; the raven will be seen
    on the doorstep.'
  kan-OKCV: ಅದು ದನಗಳ ಹಿಂಡುಗಳಿಗೂ ಕುರಿಗಳ ಮಂದೆಗಳಿಗೂ ಎಲ್ಲಾ ತರದ ಪ್ರಾಣಿಗಳಿಗೂ ಮಲಗುವ ಹಟ್ಟಿ
    ಆಗುವುದು, ಅದರ ಹಾಳುಬಿದ್ದ ಮನೆಯ ಕಂಬಗಳ ಮೇಲೆ ಗೂಬೆಗಳೂ, ಗುಬ್ಬಚ್ಚಿಗಳೂ ತಂಗುವುವು. ಗೂಬೆಯ ಘೂಂಕಾರವು
