  mdy-ETH: ካዮ ቦዖ ዉዳ ዒኢካ ናንጋንዳኔ፤ ዱማ ዱማ ኩኩቴያ ዒዞኮ ሹጮና ኬልቂ ማዦናሢዳ ናንጋንዳኔ፤ ማኣሮኮ ፑልቶ ካሮና
