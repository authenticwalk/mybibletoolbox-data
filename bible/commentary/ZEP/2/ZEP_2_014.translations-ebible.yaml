  tha-KJV: ฝูงสัตว์ทั้งหลายจะนอนอยู่ท่ามกลางที่​นั้น สัตว์​ป่าในประชาชาติ​ทั้งสิ้น
    ทั้งนกกระทุงและอี​กาบ​้านจะอาศัยอยู่​ที่​หัวเสาทั้งหลายของเมืองนั้น เสียงของพวกมันจะร้องอยู่​ที่​หน้าต่าง
    ความรกร้างจะอยู่​ที่​ธรณีประตู เพราะพระองค์จะทรงกระทำให้งานที่ทำด้วยไม้สนสีดาร์เปิดโล่งออก
  por-BR-2018: E no meio dela os rebanhos de gado se deitarão, todas os animais das
