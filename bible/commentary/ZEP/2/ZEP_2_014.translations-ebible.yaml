    Their calls will echo through the windows. Rubble will block the doors, and the
    cedar woodwork will be exposed.
  nld-1939: 'Daar leggen zich de kudden neer, En allerlei wilde beesten; Kraaien en
    reigers Nestelen op zijn kapitélen. Hoort, het giert door zijn vensters, De verwoesting
    ligt op zijn drempel: Want het cederwerk Heeft men afgerukt.'
  nch-BL: Nopona mosiyajquetzase borregojme huan miyac tamanti tapiyalme ten campa
    hueli hualase para quipiyase ininchaj nopona. Miyac tamanti cuamojmojme cochise
    ipan nopa taquetzalme ten nopa caltanahuatilme cati achtohui eltoyaj yejyectzitzi.
    Tzojpilome itztose ipan iniventanas huan ipan inincaltenhua san oncas miyac tajsoli.
    Huan nochi cuatetomit ten tiocuahuit mocahuas tanemijya.
  vie-1934: Những bầy thú vật sẽ nằm ở giữa nó; hết thảy các loài thú khác, cả đến
    chim bò nông và con nhím cũng ở trên những đầu trụ nó. Tiếng chim kêu nghe nơi
    cửa sổ, sự hoang vu ở nơi ngạch cửa, và những mái gỗ bá hương đã bị dỡ đi.
  hin-CV: पशु और पक्षी के झुंड और सब प्रकार के जीव-जन्तु वहां आराम करेंगे. उसके खंभों
    पर मरुस्थल उल्लू और चीखनेवाला उल्लू बसेरा करेंगे. खिड़कियों में से उन उल्लुओं
