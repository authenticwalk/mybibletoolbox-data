  kan-2017: ಜನಾಂಗಗಳ ಪಶುಗಳೆಲ್ಲಾ ಮಂದೆಮಂದೆಯಾಗಿ ಅದರ ಮಧ್ಯದಲ್ಲಿ ಮಲಗಿಕೊಳ್ಳುವವು; ಕೊಕ್ಕರೆಯೂ,
