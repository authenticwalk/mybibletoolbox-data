    ತೊಲೆಗಳು ಕಳಚಿಬೀಳುವುವು.
  tam-2017: அதின் நடுவில் மந்தைகளும் வகைவகையான சகல மிருகங்களும் படுத்துக்கொள்ளும்;
    அதினுடைய மலையுச்சிகளின்மேல் நாரையும் கோட்டானும் இரவில் தங்கும்; பலகணிகளில் கூவுகிற
    சத்தம் பிறக்கும்; வாசற்படிகளில் வெறுமை இருக்கும்; கேதுருமரத் தளங்களைத் திறப்பாக்கிப்போடுவார்.
  spa-RV-1909: 'Y rebaños de ganado harán en ella majada, todas las bestias de las
    gentes; el onocrótalo también y el erizo dormirán en sus umbrales: su voz cantará
