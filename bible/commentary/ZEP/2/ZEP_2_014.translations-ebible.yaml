    make thine the strength thereof. (And flocks, and all the beasts of the nations,
    or of every kind, shall lie down, or shall rest, in its midst; and owls, and bitterns
    shall live on its thresholds; the sound of the singing, or of the chirping, at
    the windows, and of the crows cawing on the lintels, for I shall make all its
    structures thine.)
  epo-epo: Kaj ripozados en ĝi amasoj da ĉiuspecaj bestoj; eĉ pelikanoj kaj botaŭroj
