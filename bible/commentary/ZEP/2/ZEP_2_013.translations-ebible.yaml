verse: ZEP.002.013
translations:
  mal-C: അവിടന്ന് തന്റെ കരം വടക്ക് അശ്ശൂരിനെതിരേ നീട്ടി അതിനെ നശിപ്പിക്കും. നിനവേ
    അശേഷം ശൂന്യമാകും; മരുഭൂമിപോലെ വരണ്ടുണങ്ങിപ്പോകും.
  deu-TKW: Und er wird seine Hand nach Norden hin ausstrecken und Assur verderben.
    Und er wird Nineve zur Einöde machen, ausgedörrt der Wüste gleich,
  lin-lin: Akosembola loboko na Ye mpo na kobundisa etuka ya nor, akobebisa Asiri
    akobebisa penza Ninive mobimba mpe akokawusa yango lokola esobe.
  eng-LSV: And He stretches His hand against the north, || And destroys Asshur, ||
    And He sets Nineveh for a desolation, || A dry land like a wilderness.
  eng-GNV: And he wil stretch out his hand against the North, and destroy Asshur,
    and will make Nineueh desolate, and waste like a wildernesse.
  eng-WEBSTER: And he will stretch out his hand against the north, and destroy Assyria;
    and will make Nineveh a desolation, and dry like a wilderness.
  nhw-BL: Ica ihueyi chicahualis TOTECO nojquiya quintlatzacuiltis nopa tlalme catli
    mopantíaj ica norte. Quitlatzacuiltis tlali Asiria huan ihueyi altepe, Nínive,
    quicahuas sosolijtoc quen se huactoc tlali campa amo tleno onca.
  swh-ONEN: Mungu atanyoosha mkono wake dhidi ya kaskazini na kuangamiza Waashuru,
    akiiacha Ninawi ukiwa na pakame kama jangwa.
  bba-bba: U koo win nɔmu dɛmiɛ sɔ̃ɔ yɛ̃sɑn nɔm ɡeuɔ u Asiriɡibu kɑm koosiɑ, kpɑ Ninifu
    yu ko bɑnsu. Gɑ̃ɑnu kun mɑɑ kpiimɔ mi.
  eng-KJVCPB: And he will stretch out his hand against the north, and destroy Assyria;
    And will make Nineveh a desolation, and dry like a wilderness.
  luo-luo: Enorie bade kuomu un joma odak yo nyandwat, kendo notiek Asuria, bende
    dala mar Nineve nodongʼ gunda mi nobed motwo ka piny motimo ongoro.
  meu-meu: Bena ia ese imana na mirigini kahana baine toi roro henia, Asuria baine
    habuaia tari; Nineve danu baine havahua, gabu kaukauna ai baine halaoa, tano ḡaḡaena
    na heto.
  npi-ULB: र परमेश्‍वरको हातले उत्तरलाई आक्रमण गर्नेछ र अश्शूरलाई सर्वनाश गर्नेछ,
    अनि निनवे त्यागिएको र सर्वनाश हुनेछ, र मरुभूमिझैँ उजाड हुनेछ ।
  yor-yor: Òun yóò sì na ọwọ́ rẹ̀ sí apá àríwá, yóò sì pa Asiria run, yóò sì sọ Ninefe
    di ahoro, àti di gbígbẹ bí aginjù.
  pes-OPCB: خداوند قدرت خود را بر ضد آشور به کار خواهد برد و پایتخت بزرگ آن، نینوا
    را ویران نموده، به بیابانی خشک مبدل خواهد کرد.
  tgl-ULB: at sasalakayin ng kamay ng Diyos ang hilaga at wawasakin ang Asiria upang
    pabayaang ganap na mawasak ang Nineve gaya ng tuyong disyerto.
  hui-hui: Ani bialu Anduane Homogo ibuninaga hongo timbuniore kagome wali agali dindi
    abene uyurayagi Asiria ngagoha padarubi mo ko hai holebira. Ani bialu tinaga tano
    dunini timbuni Niniba ngagobi mo ko halu bo gialabaga biragola mo ko hene dindi
    ko ege kelekele mbirale mbira anda naholene wialu wali agali mbira nahe wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လက်​တော်​ကို​ဆန့်​၍ တန်​ခိုး​တော်​ဖြင့်​အာ​ရှု​ရိ​ပြည်​ကို​သုတ်
    သင်​ဖျက်​ဆီး​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော် သည်​နိ​နေ​ဝေ​မြို့​ကို​ရေ​မ​ရှိ​သည့်​ကန္တာ​ရ
    သ​ဖွယ် လူ​သူ​ဆိတ်​ငြိမ်​ရာ​မြို့​ပျက်​ဖြစ်​စေ တော်​မူ​မည်။-
  bod-N: ཡ་ཝཱེས་ཕྱག་བརྐྱངས་ཏེ་བྱང་ཕྱོགས་ལ་རྒོལ་ནས་ཨ་སུར་མེད་པར་མཛད་ཅིང་། ནིན་ཝེ་སྟོངས་པར་གྱུར་ནས་སྐམ་ཞིང་དབེན་སྟོང་དུ་ལུས་ཡོང་།
  sna-sna: Achatambanudza ruoko rwake kuti arwise nyika yokumusoro agoparadza Asiria,
    achasiya Ninevhe rava dongo zvachose uye raoma segwenga.
  spa-BLM: Extenderá su mano contra el norte, destruirá a Asiria y convertirá a Nínive
    en una desolación, seca como el desierto.
  cac-cac: Ol yac'anpax yaelal Jehová d'a yib'an̈ eb' cajan d'a Asiria ay d'a norte
    yic satel eb'. Tz'inini ol ajcan chon̈ab' Nínive yuuj, tz'inan luum ol ajcanoc.
  swh-ULB: na mkono wa Mungu utaishambulia kaskazini na kuiangamiza Ashuru, Kwa hiyo
    Ninawi utatelekezwa kwa kuteketezwa, kuwa pakavu kama jangwa.
  bel-bel: І працягне Ён руку Сваю на поўнач - і зьнішчыць Асура і ператворыць Нінэвію
    ў руіны, у месца сухое, як пустыня,
  deu-ELBBK: Und er wird seine Hand nach Norden ausstrecken, und wird Assyrien vernichten
    und Ninive zur Wüste machen, dürr wie die Steppe.
  mbb-OT: “Edsilutan daan is menge tig-Asiria he ziyà te zizaya. Egkezeetan is Nineve
    wey egkeiring heini kemaza te disirtu.
  mal-2015: അവൻ വടക്കോട്ടു കൈ നീട്ടി അശ്ശൂരിനെ നശിപ്പിക്കും; നീനെവേയെ ശൂന്യവും മരുഭൂമിയിലെ
    വരണ്ട നിലവും ആക്കും.
  rmc-rmc: Nacirdela peskro vast pro severos a zňičinela e Asirija. O foros Ninive
    ela telečhido a omuklo sar pušťa.
  pes-OPV: و دست خود را بر زمین شمال دراز کرده، آشور را هلاک خواهد کرد و نینوی را
    به ویرانی وبه زمین خشک مثل بیابان مبدل خواهد نمود.
  ron-1924: Ел Ышь ва ынтинде мына ши спре мязэноапте, ва нимичи Асирия ши ва префаче
    Ниниве ынтр-о пустиетате, ынтр-ун пэмынт фэрэ апэ, ка пустиул.
  ben-OBCV: তিনি উত্তর দিকের বিরুদ্ধে হাত বাড়িয়ে আসিরিয়াকে ধ্বংস করবেন, নীনবীকে
    একেবারে জনশূন্য এবং মরুভূমির মতো শুকনো করবেন।
  som-som: Oo isagu gacantiisuu u fidin doonaa xagga woqooyi, oo dalka Ashuur wuu
    wada baabbi'in doonaa, oo Ninewehna cidla buu ka dhigi doonaa iyo lamadegaan engegan.
  lat-VUC: Et extendet manum suam super aquilonem, et perdet Assur, et ponet speciosam
    in solitudinem, et in invium, et quasi desertum.
  eng-ASVBT: And he will stretch out his hand against the north, and destroy Assyria,
    and will make Nineveh a desolation, and dry like the wilderness.
  ita-1885: Egli stenderà eziandio le sua mano sopra il Settentrione, e distruggerà
    Assur, e metterà Ninive in desolazione, in luogo arido, come un deserto.
  eng-LXXUP: And he shall stretch forth his hand against the north and destroy the
    Assyrian, and make Nineveh a dry wilderness, even as a desert.
  eng-ULB: and God's hand will attack the north and destroy Assyria, so that Nineveh
    will become an abandoned devastation, as dry as the desert.
  spa-VBL: El Señor golpeará a los asirios del norte y los destruirá. Desolará a Nínive,
    y será una tierra valdía y desierta.
  fra-_FOB: Il étendra sa main vers le nord, et il détruira l'Assyrie; il fera de
    Ninive une désolation, un lieu aride comme le désert.
  mal-mal: അവൻ വടക്കോട്ട് കൈ നീട്ടി അശ്ശൂരിനെ നശിപ്പിക്കും; നീനെവേയെ ശൂന്യവും മരുഭൂമിപോലെ
    വരണ്ടനിലവും ആക്കും.
  urd-GVR: Wuh apnā hāth shimāl kī taraf bhī baṛhā kar Asūr ko tabāh karegā. Nīnwā
    wīrān-o-sunsān ho kar registān jaisā ḳhushk ho jāegā.
  suz-BL: मेकोमी उत्तर गे आ गुइ दिंशा अस्‍सुर कली खतम पोक्‍ब। निनवे कली कोक्‍त नु
    गोरशो रागी खोदेंशो सेल्‍ब। नहुम १:१
  eng-NOY: He will also stretch out his hand against the North, And destroy Assyria,
    And make Nineveh a desolation, Even dry like a desert.
  ita-1927: Ed egli stenderà la mano contro il settentrione e distruggerà l’Assiria,
    e ridurrà Ninive una desolazione, un luogo arido come il deserto.
  ckb-ckb: دەستی بۆ باکوور درێژ دەکات و ئاشوریش لەناودەبات، نەینەوا وێران دەکات وەک
    بیابان وشک دەبێت.
  eng-BBE: And his hand will be stretched out against the north, for the destruction
    of Assyria; and he will make Nineveh unpeopled and dry like the waste land.
  kan-OKCV: ಅವರು ತನ್ನ ಕೈಯನ್ನು ಉತ್ತರದ ಮೇಲೆ ಚಾಚಿ, ಅಸ್ಸೀರಿಯರನ್ನು ನಾಶಮಾಡಿ ನಿನೆವೆಯನ್ನು
    ಹಾಳಾಗಿಯೂ ಮರುಭೂಮಿಯಂತೆ ಒಣಗಿದ್ದಾಗಿಯೂ ಮಾಡುವರು.
  tam-2017: அவர் தமது கையை வடதேசத்திற்கு விரோதமாக நீட்டி, அசீரியாவை அழித்து, நினிவேயைப்
    பாழும் வனாந்திரத்தைப்போல வறட்சியுமான இடமாக்குவார்.
  spa-RV-1909: Y extenderá su mano sobre el aquilón, y destruirá al Assur, y pondrá
    á Nínive en asolamiento, y en secadal como un desierto.
  ron-BTF: Şi el îşi va întinde mâna împotriva nordului şi va distruge Asiria; şi
    va face Ninive o pustietate şi uscat ca o sălbăticie.
  eng-WEBP: He will stretch out his hand against the north, destroy Assyria, and will
    make Nineveh a desolation, as dry as the wilderness.
  eng-FBV: The Lord will strike the Assyrians in the north and destroy them. He will
    make Nineveh desolate, a dry wasteland like the desert.
  nld-1939: Dan strekt Hij zijn hand tegen het noorden uit, Richt Assjoer te gronde,
    Maakt van Ninive een woestijn, Verdord als een steppe.
  nch-BL: Ica ihueyi chicahualis TOTECO nojquiya quintatzacuiltis nopa talme cati
    mopantíaj ica norte. Quitatzacuiltis tali Asiria huan ihueyi altepe, Nínive, quicahuas
    sosolijtoc quej se huactoc tali campa amo teno onca.
  vie-1934: Đoạn, Đức Giê-hô-va sẽ giang tay về phía bắc, sẽ hủy diệt A-si-ri, làm
    cho Ni-ni-ve hoang vu, thành ra một chỗ khô khan như đồng vắng.
  hin-CV: याहवेह उत्तर दिशा के विरुद्ध अपना हाथ बढ़ाएंगे और अश्शूर को नाश कर देंगे,
    और नीनवेह को पूरी तरह उजाड़ और मरुभूमि की तरह सूखा छोड़ देंगे.
  spa-BES: Y su mano se extenderá contra el norte, para la destrucción de Asiria;
    y hará que Nínive sea una desolación y se seque como el desierto.
  tdx-tdx: le hatora-kitsi’e mb’amo avaratse añeo ty fità’e, le ho rotsahe’e t’i Asore;
    vaho hampangoakoahe’e t’i Ninevè, ie ho maike hoe ratraratra.
  tha-KJV: แล​้วพระองค์จะเหยียดพระหัตถ์ของพระองค์ต่อแผ่นดินทางทิศเหนือ และทำลายอัสซีเรีย
    และจะกระทำให้เมืองนีนะเวห์เป็​นที​่​รกร้าง เป็​นที​่​แห​้งแล้งเหมือนถิ่นทุ​รก​ันดาร
  por-BR-2018: E ele estenderá sua mão contra o norte, e destruirá a Assíria, e tornará
    Nínive em desolação e em secura como deserto.
  deu-ELO: Und er wird seine Hand gegen Norden ausstrecken, und wird Assyrien vernichten
    und Ninive zur Wüste machen, dürr wie die Steppe.
  eng-WYC-2018: And he shall stretch forth his hand on the north, and shall lose Assur;
    and he shall put the fair city Nineveh into wilderness, and into without way,
    and as desert. (And he shall stretch out his hand over the north, and shall destroy
    Assyria; and he shall make the beautiful city of Nineveh into a wilderness, and
    without a way, and like a desert.)
  epo-epo: Li etendos Sian manon norden kaj pereigos Asirion, kaj faros Nineven ruinoj,
    senakva loko, kiel dezerto.
  uig-PIN: U ⱪolini sozup ximalƣa tǝgküzüp, Asuriyǝni ⱨalak ⱪilidu, Ninǝwǝ xǝⱨirini
    wǝyranǝ, qɵl-bayawandǝk ⱪǝⱨǝtqilik jay ⱪilidu.
  beo-beo: Hina Gode da Ea gasaga, amo Asilia soge wadela:lesimu. E da Ninefe moilai
    bai bagade wadela:lesimu. Amo da dunu hame esalebe, mugului dagoi, hano hamedene
    hafoga:i soge agoane ba:mu.
  tpi-OTNT: Na long strong bilong em yet Bikpela bai i bagarapim ol manmeri bilong
    Asiria, em dispela kantri i stap long hap not. Na em bai i bagarapim Ninive, biktaun
    bilong ol, na dispela taun bai i kamap ples drai nating na bai i no gat man i
    stap long en.
  hau-SA: Zai kuma miƙa hannunsa gāba da arewa yă kuma hallaka Assuriya, zai mai da
    Ninebe kango gaba ɗaya ta kuma zama busasshiya kamar hamada.
  uig-LAT: U qolini sozup shimalgha tegküzüp, Asuriyeni halak qilidu, Ninewe shehirini
    weyrane, chöl-bayawandek qehetchilik jay qilidu.
  nde-nde: Uzakwelulela isandla sakhe enyakatho achithe i-Asiriya, atshiye iNiniva
    itshabalele ngokupheleleyo njalo yome njengenkangala.
  ton-ton: Pea ʻe mafao atu ʻe ia ʻa hono nima ki he tokelau, mo maumauʻi ʻa ʻAsilia;
    pea te ne ngaohi ʻa Ninive ko e fakaʻauha, pea mōmoa ʻo hangē ko e toafa.
  ces-1613: Nebo vztáhne ruku svou na půlnoci, a zhubí Assyrii, a obrátí Ninive v
    pustinu, a v suchost jako poušť.
  eng-WMB: He will stretch out his hand against the north, destroy Assyria, and will
    make Nineveh a desolation, as dry as the wilderness.
  tam-TCV: அவர் தன் கையை வடக்கிற்கு எதிராக நீட்டி, அசீரியாவை அழிப்பார், நினிவேயை அவர்
    முற்றிலும் பாழாக்கி, பாலைவனத்திற்கு ஒப்பான பாழ்நிலமாக்குவார்.
  ceb-ULB: ug sulongon sa Dios ang amihang bahin sa Asiria ug laglagon, aron nga mahimong
    biniyaan ug pinasagdan ang Nineve, ingon nga uga sama sa desyerto.
  pol-UBG: Wyciągnie bowiem swoją rękę na północ i wytraci Asyrię; zamieni Niniwę
    w spustoszenie i suchy obszar jak pustynię.
  urd-GVU: وہ اپنا ہاتھ شمال کی طرف بھی بڑھا کر اسور کو تباہ کرے گا۔ نینوہ ویران و
    سنسان ہو کر ریگستان جیسا خشک ہو جائے گا۔
  eng-OEBCW: And he will stretch out his hand against the north and destroy Assyria;
    And he will make Nineveh a desolation, dry as the wilderness.
  deu-1912: Und er wird seine Hand strecken gen Mitternacht und Assur umbringen. Ninive
    wird er öde machen, dürr wie eine Wüste,
  kan-2017: ಯೆಹೋವನು ಉತ್ತರಕ್ಕೆ ಕೈಚಾಚಿ ಅಶ್ಶೂರವನ್ನು ಧ್ವಂಸ ಮಾಡುವನು; ನಿನವೆಯನ್ನು ಹಾಳುಮಾಡಿ
    ನೀರಿಲ್ಲದ ಮರುಭೂಮಿಯಂತೆ ಒಣಗಿಸಿಬಿಡುವನು.
  yap-yap: I SOMOL e bayi maruwel nga gelngin nge gathay yu Assyria. Ir e bayi tay
    fare binaw nu Nineveh ni dakriy be’ riy nike mogothgoth, nike daken e ted ni dakriy
    e ran riy.
  hlt-MCSB: A kut te tlangpuei la a thueng vetih Assyria te a milh sak ni. Te vaengah
    Nineveh te khopong rhamrhae neh khosoek la a khueh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዎልቆና ዓጮኮ ኬዶ ባንፃ ዓኣ ዓሶኦሬ ዓጮ ባይዛንዳኔ፤ ኔኔዌ ካታሞ ጎሪ ማሂ፥ ዓሲ ናንጉዋ
    ዳውሌጉዲያኣ ማሂ ሜልዛንዳኔ።
  twi-ASANTE: Awurade bɛtene ne nsa wɔ atifi aman so na wasɛe Asiria, na wama Ninewe
    ada mpan koraa na ɛso awo wesee sɛ anwea pradada so.
  eng-WEBU: He will stretch out his hand against the north, destroy Assyria, and will
    make Nineveh a desolation, as dry as the wilderness.
  spa-PDDPT: Extenderá su mano contra el norte y destruirá a Asiria, y hará de Nínive
    una desolación, árida como el desierto.
  gun-gun: Kuaray ijapu'a'ia katy opo oupi vy ombovaipa avi 'rã Assíria yvy. Ha'e
    rami vy Nínive tetã ombovaipa ramo yvy piru reia 'rã opyta mba'eve jipovei rã.
  agu-BL: Ncha'tz axwok aj Asiria, tz'ocpon Kataj Ryos tan ixite'n cu'n, nin chin
    tz'inunin tunin sbne' yi tnum Nínive. Tz'ocpon tetz jun ama'l yi chin tz'inunin
    tu'.
  ilo-ULB: rautento ti ima ti Dios ti amianan ken dadaelenna ti Asiria, tapno agbalinto
    a langalang ti Nineve, kas kamaga iti let-ang.
  kpg-kpg: Dimaadua ga hai hegau gi ono mogobuna e haga mooho Assyria. Mee gaa hai
    Nineveh gii hai di waahale ono daangada ai, di anggowaa ono wai ai.
  uig-ARA: ئۇ قولىنى سوزۇپ شىمالغا تەگكۈزۈپ، ئاسۇرىيەنى ھالاك قىلىدۇ، نىنەۋە شەھىرىنى
    ۋەيرانە، چۆل-باياۋاندەك قەھەتچىلىك جاي قىلىدۇ.
  sus-sus: «Ala a sɛnbɛ raminima nɛ kɔɔla ma, a fa Asiriya sɔntɔ. A Ninewe xun nakanama
    nɛ, a na findi gbengberen yire ra.
  pon-2006: KAUN-O pahn ketin doadoahngki sapwellime manaman pwehn kamwomwala Asiria.
    E pahn ketin wiahkihla kahnimw en Ninipe mwohn kahnimw tehn me sohte pihl ie.
  ksd-ksd: Ma na tulue vaarike ra limana uro ta ra papar a labur, ma na li vue Asiria;
    ma na vakaina vue Nineve, upi na uliran, ma na ge da ra bil.
  grc-BRENT: Καὶ ἐκτενεῖ τὴν χεῖρα αὐτοῦ ἐπὶ Βοῤῥᾶν, καὶ ἀπολεῖ τὸν Ἀσσύριον, καὶ
    θήσει τὴν Νινευὴ εἰς ἀφανισμὸν ἄνυδρον, ὡς ἔρημον.
  ind-AYT: “Dia akan merentangkan tangan-Nya terhadap tanah utara, membinasakan Asyur,
    dan membuat Niniwe menjadi tempat sunyi, gersang seperti padang gurun.”
  nya-nya: Yehova adzatambasulira dzanja lake kumpoto ndi kuwononga Asiriya, kusiya
    Ninive atawonongekeratu ndi owuma ngati chipululu.
  hrv-hrv: Zatim će svoju ruku dići protiv Sjevera i razrušit će zemlju asirsku, od
    Ninive će pustoš učiniti, suhu pustoš kao pustinja.
  mps-mps: Tama aga bomogo naga Genuai Bidigo te kantri Asiria we bidi dola silaibao.
    Te kantri te not badu te elalubao. Tama agai augwaligo genuai taun Ninive dolaibao.
    Tama te taun te olo nai meni yai olo tǫ wa pai bulu elaluaibao, tama bidi te
    bulude me bidigobeo.
  tpi-tpi: Na long strong bilong em yet Bikpela bai i bagarapim ol manmeri bilong
    Asiria, em dispela kantri i stap long hap not. Na em bai i bagarapim Ninive, biktaun
    bilong ol, na dispela taun bai i kamap ples drai nating na bai i no gat man i
    stap long en.
  dan-1931: og han udrækker Hånden mod Nord og tilintetgør Assur, Nineve gør han til
    Ødemark, tørt som en Ørk;
  vie-OVCB: Chúa Hằng Hữu sẽ vươn tay đánh về phương bắc, tiêu diệt A-sy-ri và tàn
    phá Ni-ni-ve, nó sẽ điêu tàn, khô cằn như sa mạc.
  guj-2017: ઈશ્વર પોતાનો હાથ ઉત્તર તરફ લંબાવીને આશ્શૂરનો નાશ કરશે, જેથી નિનવેને વેરાન
    તથા રણના જેવું સૂકું કરીને ત્યજી દેવામાં આવશે.
  pon-2006A: KAUN-O pahn ketin doadoahngki sapwellime manaman pwehn kamwomwala Asiria.
    E pahn ketin wiahkihla kahnimw en Ninipe mwohn kahnimw tehn me sohte pihl ie.
  por-BRBSL: Ele estenderá sua mão contra o norte, destruirá a Assíria e fará de Nínive
    uma desolação, tão seca quanto o deserto.
  eng-OEBUS: And he will stretch out his hand against the north and destroy Assyria;
    And he will make Nineveh a desolation, dry as the wilderness.
  cth-cth: Atunglae naw hai ka tuk vaiteh Assiria ram hai ka raphoe han. Nineveh khopui
    hah tami kingkadi e lah ka hruek vaiteh a yawn patetlah ka ke sak han.
  twi-twi: Awurade bɛteɛ ne nsa wɔ atifi aman so na wasɛe Asiria, na wama Ninewe ada
    mpan koraa na so awo wosee sɛ nwea pradada so.
  hlt-hlt: A kut te tlangpuei la a thueng vetih Assyria te a milh sak ni. Te vaengah
    Nineveh te khopong rhamrhae neh khosoek la a khueh ni.
  tbz-SIM: N yóó youtɛmu n nɔ̀ùtɛ̀ kubɑkù yoú bíɛ́kɛ̀, kɛ́pɔntɛ Asidii, kɛ̀ Ninifu
    dɔúnko kɛ́nɑɑ́ ntɛdɔntɛ̀.
  msy-2020: Ikiavɨra Itir God uan gavgavimɨn Asirian gumazamizibagh asɨghasigham,
    kantrin kam a notɨn amadaghan iti. Egh a men nguibar ekiam Ninive gasɨghasigham.
    Eghtɨ nguibar ekiar kam dɨpaba puvatɨzir danganimɨn mɨn otogham, eghtɨ gumazamiziba
    ua an ikian kogham.
  dop-dop: Mɑɑ tʋ ilim ntɔɣɔŋ tɔɔ hɔɣɔlʋɣʋ Asilii nyǝ́mɑ kɛ niŋ. Mɑɑ wɑkǝlɩ-kʋ nɑ
    Ninifi ɩcɑtɛ sɔsɔɔlɛ pǝsɩ ncɑɑlɛ nɑ wʋlɑɣɑ tɛtʋ.
  azb-azb: Rəbb əlini şimala doğru uzadıb Aşşuru yox edəcək, Ninevanı viranəliyə,
    Səhra kimi quruya çevirəcək,
  eng-DBY: And he will stretch out his hand against the north, and destroy Assyria;
    and will make Nineveh a desolation, a place of drought like the wilderness.
  hin-2017: वह अपना हाथ उत्तर दिशा की ओर बढ़ाकर अश्शूर को नाश करेगा, और नीनवे को उजाड़
    कर जंगल के समान निर्जल कर देगा।
  wol-KYG: Keey xàccil loxoom bëj-gànnaar, keey sànk réewum Asiri, keey def Niniw
    ab gent bu wow ni màndiŋ.
  eng-YLT: And He stretcheth His hand against the north, And doth destroy Asshur,
    And he setteth Nineveh for a desolation, A dry land like a wilderness.
  eng-WYC-2017: And he shall stretch forth his hand on the north, and shall lose Assur;
    and he shall put the fair city Nineveh into wilderness, and into without way,
    and as desert.
  eng-WMBB: He will stretch out his hand against the north, destroy Assyria, and will
    make Nineveh a desolation, as dry as the wilderness.
  urd-GVH: वह अपना हाथ शिमाल की तरफ़ भी बढ़ाकर असूर को तबाह करेगा। नीनवा वीरानो-सुनसान
    होकर रेगिस्तान जैसा ख़ुश्क हो जाएगा।
  rug-rug: Kote nadoro vura la nia Sa sa Limana koari pa kali gede meke huaria si
    pa Asiria, se Ninive sa ṉati vasileana si kote ivulu meke popa gua pa qega.
  gaz-gaz: Inni kaabatti harka ol fudhata; Asoorinis ni barbadeessa; Nanawwee guutumaan
    guutuutti ni onsa; akkuma gammoojjiitti gogsee hambisa.
  fra-LSG: Il étendra sa main sur le septentrion, Il détruira l’Assyrie, Et il fera
    de Ninive une solitude, Une terre aride comme le désert.
  yal-yal: A kelima nɛn sogeteden kɔmɛnna binna yamanan xili ma, a yi Asiriya raxɔri.
    A yi Niniwa taan halagi, a na findi tonbonna ra.
  haw-1868: E o aku hoi oia i kona lima e ku e i ke kukulu akau, A e luku aku ia Asuria;
    a e hooneoneo ia Nineva, A panoa e like me ka waoakua.
  arb-NAV: ثُمَّ يَبْسُطُ يَدَهُ نَحْوَ الشِّمَالِ وَيُبِيدُ أَشُّورَ وَيَجْعَلُ نِينَوَى
    قَفْراً مُوْحِشاً، أَرْضاً قَاحِلَةً كَالصَّحْرَاءِ.
  ewe-ewe: Nenema kee nye anyiehetɔwo hã; atsrɔ̃ Asiria kple eƒe toxɔdu Ninive xɔŋkɔ
    la gbidigbidi, eye wòanɔ abe dzogbe ene.
  eng-LEE: And he will stretch out his hand against the north, and destroy Assyria;
    and he will make Nineveh a desolate place, dry, like the wilderness.
  asm-FB: যিহোৱাই উত্তৰ দিশৰ বিৰুদ্ধে হাত মেলি অচূৰক বিনষ্ট কৰিব; নীনবি নগৰক একেবাৰে
    জনশূণ্য আৰু মৰুভূমিৰ দৰে শুকান ভূমি কৰিব।
  sus-A: «عَلَ عَ سّنبّ رَ مِنِمَ نّ كْولَ مَ، عَ قَ عَسِرِيَ سْنتْ. عَ نِنٍوٍ شُن
    نَكَنَمَ نّ، عَ نَ قِندِ فبٍنفبٍرٍن يِرٍ رَ.
  fra-SBL: Il étendra sa main contre le nord, il détruira l'Assyrie, et il fera de
    Ninive une désolation, aussi sèche que le désert.
  hbo-hbo: וְיֵ֤ט יָדֹו֙ עַל־צָפֹ֔ון וִֽיאַבֵּ֖ד אֶת־אַשּׁ֑וּר וְיָשֵׂ֤ם אֶת־נִֽינְוֵה֙
    לִשְׁמָמָ֔ה צִיָּ֖ה כַּמִּדְבָּֽר׃
  piu-2006: '@see-verse:ZEP.002.012'
  kik-kik: Nĩagatambũrũkia guoko gwake okĩrĩre andũ a gathigathini na aniine Ashuri,
    atige Nineve gũkirĩte ihooru, na kũũmagarĩte o ta werũ.
  fra-NCL: Il étendra aussi sa main contre le nord, il détruira Assur, et il fera
    de Ninive une solitude, aride comme le désert.
  cek-AK: Anih ih ban loe aluek bangah phok tahang ueloe, Assyria to amrosak tih,
    Nineveh vangpui to pongsak sut ueloe, praezaek baktiah omsak tih.
  cuk-cuk: Bab-Jehová na e-argan dad-nakwed-argan-sapiledsik oyodoed, Asiria-dulemar-obelogoed.
    Napabi-swanga Nínive-neggwebur nasikoed, nega-dulesulidgan-dinnagwadyob nasikoed.
  uig-CYR: У қолини созуп шималға тәккүзүп, Асурийәни һалак қилиду, Нинәвә шәһирини
    вәйранә, чөл-баявандәк қәһәтчилик җай қилиду.
  tel-2017: ఆయన ఉత్తరదేశం మీద తన హస్తం చాపి అష్షూరు దేశాన్ని నాశనం చేస్తాడు. నీనెవె
    పట్టణాన్ని పాడు చేసి దాన్ని ఆరిపోయిన ఎడారిలాగా చేస్తాడు.
  hat-BSA: Li va lonje men Li kont nò pou detwi Assyrie, e li va fè Ninive vin yon
    kote dezole, sèk tankou dezè.
  kos-kos: LEUM GOD ac fah orekmakin ku lal in kunausla Assyria. El fah oru tuh siti
    Nineveh in oana sie mahnum su wanginla mwet muta we, ac in oana sie acn mwesis
    wangin kof we.
  hbo-WLC: וְיֵ֤ט יָדוֹ֙ עַל־צָפ֔וֹן וִֽיאַבֵּ֖ד אֶת־אַשּׁ֑וּר וְיָשֵׂ֤ם אֶת־נִֽינְוֵה֙
    לִשְׁמָמָ֔ה צִיָּ֖ה כַּמִּדְבָּֽר׃
  ibo-ibo: Ọ ga-esetipụ aka ya megide ndị bi nʼakụkụ ugwu, laa Asịrịa nʼiyi. Ninive
    ga-aghọ ebe tọgbọrọ nʼefu, ọ ga-aghọkwa ala kpọrọ nkụ, dịka ọzara.
  ory-ory: ପୁଣି, ସେ ଉତ୍ତର ଦିଗର ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିବେ ଓ ଅଶୂର ଦେଶକୁ ବିନଷ୍ଟ
    କରିବେ। ଆଉ, ସେ ନୀନିବୀ ସହରକୁ ଧ୍ୱଂସସ୍ଥାନ ଓ ପ୍ରାନ୍ତର ପରି ଶୁଷ୍କ କରିବେ।
  chk-chk: Iwe, Kot epwe aitiela pöün ngeni efeng o ataela Asiria. Epwe föri pwe Ninifa
    epwe pönüla, epwe eu leni mi pwasapwas usun eu fanüapö.
  rop-rop: Wal aibin tok, “Bambai YAWEI det trubala God garra yusum im pawa blanga
    panishim detlot pipul deya langa nowath langa det kantri gulum Asiriya. Im garra
    binijimap det kantri gulum Asiriya, en im garra breigimdan det bigbala taun blanga
    olabat gulum Ninaba, en libum im emtiwan nomo garram pipul. Det pleis garra jidan
    draiwan nomo garram woda jis laik deset kantri.
  ukr-1871: І простягне він руку свою на північ, і затратить Ассура, та й Ниневію
    оберне в розвалища, в степ сухий, як пустиня,
  deu-1951: Er wird auch seine Hand nach Norden ausstrecken und wird Assur vernichten
    und Ninive zur Wüste machen, dürr wie eine Steppe;
  eng-JPS: And He will stretch out His hand against the north, and destroy Assyria;
    and will make Nineveh a desolation, and dry like the wilderness.
  srp-1865: I dignuæe ruku svoju na sjever, i zatræe Asirsku, i Nineviju æe opustiti
    da bude suha kao pustinja.
  lug-lug: Aligololera omukono gwe ku bukiikakkono n’azikiriza Obwasuli; n’afuula
    Nineeve amatongo era ekikalu ng’eddungu.
  heb-heb: ויט ידו על צפון ויאבד את אשור וישם את נינוה לשממה ציה כמדבר׃
  ben-IRV: ঈশ্বরের হাত উত্তর দিকে আক্রমণ করবেন অশূরকে ধ্বংস ইহুদীদের পাপ ও ভাবী কুশল
    করবেন, যাতে নীনবীকে একেবারে জনশূন্য ও মরুপ্রান্তের মত শুকনো করে দেবেন৷
  pan-pan: ਉਹ ਆਪਣਾ ਹੱਥ ਉੱਤਰ ਵੱਲ ਵੀ ਚੁੱਕੇਗਾ ਅਤੇ ਅੱਸ਼ੂਰ ਨੂੰ ਬਰਬਾਦ ਕਰੇਗਾ ਅਤੇ ਨੀਨਵਾਹ ਨੂੰ
    ਵਿਰਾਨ ਬਣਾਵੇਗਾ ਅਤੇ ਉਜਾੜ ਵਾਂਗੂੰ ਸੁਕਾ ਦੇਵੇਗਾ।
  mya-JVB: မြောက် မျက်နှာကို လည်း တိုက် ၍ အာရှုရိ ပြည် ကို ဖျက်ဆီး တော်မူမည်။ နိနေဝေ
    မြို့ကို လူဆိတ်ညံ ရာအရပ် ၊ လွင်ပြင် ကဲ့သို့ သွေ့ခြောက် သော အရပ်ဖြစ် စေတော်မူမည်။
  hmo-hmo: Lohiabada ese iena imana do ia abia isi mirigini kahana dekenai. Ia ese
    Asuria do ia hadikaia ore. Nineva be anina lasi gabuna do ia halaoa. Gabu kaukauna
    do ia lao, nadi bona miri kava gabuna bamona.
  urd-urd: और वह शिमाल की तरफ़ अपना हाथ बढ़ायेगा और असूर को हलाक करेगा, और नीनवा को
    वीरान और सेहरा की तरह ख़ुश्क कर देगा।
  rus-SYN: И прострет Он руку Свою на север, и уничтожит Ассура, и обратит Ниневию
    в развалины, в место сухое, как пустыня,
  bqc-SIM: A ↄloo gugbãntoodeↄla, i Asiliↄ dↄ̀ↄsↄmpa. Niniva a gↄ̃ bɛzia ũ gii lán
    guwaiwaiwa.
  tcz-CHONGTHU: Chuleh Pakaiyin sahlam gamho douna-a akhut tum alapding Assyria gam
    asuhmang peh ding ahi. Nineveh khopi jong ahomkeuva aumsah ding, panna bei nelphai
    gammgo banga akoi ding ahi.
  mar-mar: नंतर परमेश्वराचा हात उत्तरेकडे हल्ला करेल आणि अश्शूरचा नाश करीन, आणि निनवेला
    ओसाड व रूक्ष वाळवंट असे करेल.
  qub-qub: Nircur Tayta Diosga Asiria runacunatanami castigar illgächengapaj. Capitalnin
    Nínive siudächo tiyajcunatapis uywantinta ushajpämi wañuchenga. Chaymi chunyaj
    chaqui jircaman ticrashano ricaconga.
  bqp-bqp: U koo win nɔmu dɛmiɛ sɔ̃ɔ yɛ̃sɑn nɔm geuɔ u Asirigibu kɑm koosiɑ, kpɑ Ninifu
    yu ko bɑnsu. Gɑ̃ɑnu kun mɑɑ kpiimɔ mi.
  hat-hat: Seyè a va leve men l' bò nan nò, l'ap detwi peyi Lasiri. L'ap fè lavil
    Niniv tounen yon savann, yon tè sèk tankou dezè.
  eng-BSB: And He will stretch out His hand against the north and destroy Assyria;
    He will make Nineveh a desolation, as dry as a desert.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa yeewuzeɠe nu ɠɔʋɛzu ʋele yooi laalɔɠɔma, toɠa Asiili undaaʋili,
    é Ninive ɠoloɠolo, naa ɠɛ ga zou vɔɔi eɠɛ teʋebai.
  eng-WEBPB: He will stretch out his hand against the north, destroy Assyria, and
    will make Nineveh a desolation, as dry as the wilderness.
  kbq-kbq: Ra Anumzamo'a azana rusuteno noti kazigama nemaniza vahera hara hunezamanteno,
    Asiria vahera zamazeri haviza hugahie. Ana nehuno ugagotama hu'nea Ninive kumara
    eri haviza hina, vahera omanisigeno ka'ma koka fore hugahie.
  nhe-BL: Ica ihueyi chicahualis TOTECO nojquiya quintlatzacuiltis nopa tlaltini tlen
    mopantíaj ica norte. Quitlatzacuiltis tlali Asiria huan ihueyi altepe, Nínive,
    quicahuas sosolijtoc queja se huactoc tlali campa ax tleno onca.
  gub-BL: Tupàn uzàmàtyry'ym putar Axir ywy rehe har a'e wà nehe no. Kwarahy heixe
    haw awyze har kutyr har rehe wanekon Axir wà. Umumaw putar Tupàn a'e ywy nehe.
    Umumaw putar Nin tawhu nehe no. Naheta kwaw teko a'e pe a'e re wà nehe. Nuzawy
    kwaw ywyxiguhu 'y heta 'ymaw nehe.
  eng-DRA: 'And he will stretch out his hand upon the north, and will destroy Assyria:
    and he will make the beautiful city a wilderness, and as a place not passable,
    and as a desert.'
