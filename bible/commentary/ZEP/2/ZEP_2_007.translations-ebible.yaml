    nkù míì yóó bɛ̀ kòńnɛ́mɛ̀, kɛ́wɛ̃tɛ kɛ́ bɛ̀ còńnɛ́ bɛ fɔ̃̀tìrì.
  msy-2020: Ezɨ Judan ikɨzimɨn ikiavɨra itir varazira, me ian nguazim iniam. Eghtɨ
    men sipsipba danganir kamɨn itir grazibar amɨtɨ, Judaba Askelonɨn nguibamɨn itir
    dɨpenibar dakuam. Eghtɨ Ikiavɨra Itir God, a men God, a me ko ikɨ me damutɨ me
    deravɨra ikiam.
  dop-dop: Yutɑ yǝlɑɑ kʋkɑɑsɑɑ kɑ́ tɔɣɔnɑ hɔɣɔlʋɣʋ ŋkʋ. Tǝnɑɣɑ ɩ́ kɑ́ tiikiɣi mǝ kɑlǝkǝŋ,
    ɩlɛnɑ ɩ́ puki Asǝkɑlɔŋ nɑ ɩ́ sʋʋkɩ tɑɑnɑsɩ. Mǝ Ɩsɔ Tɑcɑɑ kɑ́ yoonɑ mǝ nɔɣɔ. Ɩ
    kɑ́ mǝŋnɑ mǝ yǝlɑɑ mpɑ kolontunɑɑ kɑ kpɑwɑ yomle tɔ.
  azb-azb: Bu ölkə Yəhuda nəslindən qalanların əlinə keçəcək, Sürülərini orada otaracaqlar,
    Axşam Aşqelondakı evlərində yatacaqlar, Çünki özlərinin Allahı Rəbb onları yada
    salaraq Yenə firavan edəcək.
  eng-DBY: 'And the coast shall be for the remnant of the house of Judah; they shall
    feed thereon: in the houses of Ashkelon shall they lie down in the evening: for
    Jehovah their God shall visit them, and turn again their captivity.'
  hin-2017: अर्थात् वही समुद्र तट यहूदा के घराने के बचे हुओं को मिलेगा, वे उस पर चराएँगे;
    वे अश्कलोन के छोड़े हुए घरों में साँझ को लेटेंगे, क्योंकि उनका परमेश्वर यहोवा
    उनकी सुधि लेकर उनकी समृद्धि को लौटा लाएगा।
  wol-KYG: Tefes ga, ndesu kër Yuda koy moom, ñu di ca fore, bu ngoonee ñu tëri néegi
    Askalon. Seen Yàlla Aji Sax jee leen di dikkal, tijji seen wërsëg (/yiwileen cig
    njaam.)
  eng-YLT: And the coast hath been for the remnant of the house of Judah, By them
    they have pleasure, In houses of Ashkelon at even they lie down, For inspect them
    doth Jehovah their God, And He hath turned back [to] their captivity.
  eng-WYC-2017: And it shall be a little part of him, that shall be left of the house
    of Judah, there they shall be fed in the houses of Ashkelon; at eventide they
    shall rest, for the Lord God of them shall visit them, and shall turn away the
    captivity of them.
  eng-WMBB: The coast will be for the remnant of the house of Judah. They will find
    pasture. In the houses of Ashkelon, they will lie down in the evening, for the
    LORD, their God, will visit them and restore them.
  urd-GVH: मुल्क यहूदाह के घराने के बचे हुओं के क़ब्ज़े में आएगा, और वही वहाँ चरेंगे,
    वही शाम के वक़्त अस्क़लून के घरों में आराम करेंगे। क्योंकि रब उनका ख़ुदा उनकी
    देख-भाल करेगा, वही उन्हें बहाल करेगा।
  rug-rug: Kote dia ri ka visavisa tie koa holadi pa butubutu te Ziuda; vasina kote
    la kopu sipi si arini. Pana veluvelu si kote eko dia pa vetu tadi tie Asikeloni.
    Se Zihova sa dia Tamasa kote kopuni; kote poni pule ni Sa sari dia tinago.
  gaz-gaz: Innis handhuuraa hambaa mana Yihuudaa taʼa; isaan achitti lafa dheedaa
    argatu. Isaan galgala galgala mana Ashqaloon keessa ciciisu. Waaqayyo Waaqni isaanii
    isaan tiksa; boojuu isaaniis ni deebisaaf.
  fra-LSG: Ces côtes seront pour les restes de la maison de Juda; C’est là qu’ils
    paîtront; Ils reposeront le soir dans les maisons d’Askalon; Car l’Éternel, leur
    Dieu, ne les oubliera pas, Et il ramènera leurs captifs.
  yal-yal: Mɛnne findima nɛn Yuda muxu dɔnxɛne gbeen na. E yi e xuruseene raba na.
    Ɲinbanna ra, e sa e sa Asikalɔn kaane banxine kui. Bayo, Alatala, e Ala, e malima
    nɛn, Ala yi e muxune raxɛtɛ e ma naxanye yi suxi yɛngɛni.
  haw-1868: 'A e lilo ua aina la no ke koena o ka ohana a Iuda; E ai auanei lakou
    iloko olaila: A i ke ahiahi, e moe lakou iloko o na hale o Asekelona; No ka mea,
    e ike mai auanei o Iehova ko lakou Akua ia lakou, A e hoihoi mai i ko lakou poe
    pio.'
  arb-NAV: وَيُصْبِحُ سَاحِلُ الْبَحْرِ مِلْكاً لِبَقِيَّةِ بَيْتِ يَهُوذَا فَيَرْعَوْنَ
    فِيهِ قُطْعَانَهُمْ، وَيَرْقُدُونَ فِي الْمَسَاءِ فِي بُيُوتِ أَشْقَلُونَ، لأَنَّ
    الرَّبَّ إِلَهَهُمْ يَفْتَقِدُهُمْ وَيَرُدُّ سَبْيَهُمْ.
  ewe-ewe: Anye ame mamlɛ siwo susɔ na Yuda ƒe aƒe la tɔ, afi mae woakpɔ lãnyiƒe le.
    Le fiẽ me la, woamlɔ Askelontɔwo ƒe aƒewo me. Yehowa, woƒe Mawu la akpɔ wo ta,
    eye wòagaɖo wo te.
  eng-LEE: 'And this district shall be for the remnant of the house of Judah; thereupon
    shall they feed their flocks: in the houses of Ashkelon shall they lie down in
    the evening; for the Lord their God will think of them, and bring back their captivity.'
  asm-FB: সেই সমুদ্রতীৰৰ এলেকা, যিহূদা বংশৰ জীয়াই থকা অৱশিষ্ট লোকৰ অধিকাৰত থাকিব।
    তেওঁলোকে তাত মেৰ-ছাগৰ জাক চৰাব; সন্ধিয়া তেওঁলোকে অস্কিলোনৰ ঘৰত শুই থাকিব; তেওঁলোকৰ
    ঈশ্বৰ যিহোৱাই তেওঁলোকক প্রতিপালন কৰিব; তেওঁ তেওঁলোকৰ ভৱিষ্যত অৱস্থা পুণঃস্থাপন
    কৰিব।
  sus-A: نَ بْشِ قِندِ مَ يُدَيَكَ مِشِ دْنشْييٍ نَن فبٍ رَ، عٍ قَ عٍ شَ شُرُ سٍيٍ
    دّ مَدٌندٍ نَا. نُنمَرٍ تّمُي عٍ عٍ مَلَبُمَ نّ عَسِكَلْن شَ بَنشِيٍ كُي، بَرِ مَ
    عٍ مَرِفِ عَلَتَلَ قَمَ نّ عٍ مَلِدٍ، عَ عٍ شَ مِشِ سُشُشِيٍ رَفبِلٍن عٍ شْنيِ.»
  fra-SBL: La côte sera pour le reste de la maison de Juda. Ils y trouveront des pâturages.
    Dans les maisons d'Askalon, ils se coucheront le soir, car Yahvé, leur Dieu, les
    visitera et les rétablira.
  hbo-hbo: וְהָ֣יָה חֶ֗בֶל לִשְׁאֵרִ֛ית בֵּ֥ית יְהוּדָ֖ה עֲלֵיהֶ֣ם יִרְע֑וּן בְּבָתֵּ֣י
    אַשְׁקְלֹ֗ון בָּעֶ֙רֶב֙ יִרְבָּצ֔וּן כִּ֧י יִפְקְדֵ֛ם יְהוָ֥ה אֱלֹהֵיהֶ֖ם וְשָׁ֥ב
    *שְׁבוּתָם (שְׁבִיתָֽם)׃
  piu-2006: '@see-verse:ZEP.002.006'
  kik-kik: Bũrũri ũcio ũgaatuĩka wa matigari ma nyũmba ya Juda; kũu nĩkuo makoona
    ũrĩithio. Hwaĩ-inĩ magaakomaga nyũmba cia Ashikeloni. Nake Jehova Ngai wao nĩakamamenyerera,
    na atũme magaacĩre rĩngĩ.
  fra-NCL: Ce sera un territoire pour le reste de la maison de Juda, ils y paîtront
    leurs troupeaux ; le soir, ils prendront leur gîte dans les maisons d’Ascalon,
    car Yahweh, leur Dieu, les visitera et les rétablira.
  cek-AK: 'To ahmuen loe anghmat kami Judah imthung takoh mah toep o ueloe, to ah
    tuunawk to pacah o tih: Ashketon ih imthung takohnawk loe duembang ah angsong
    o tih: angmacae ih Angraeng Sithaw mah nihcae to khenzawn ueloe, nihcae misong
    ah ohhaih hoiah amlaem o let tih.'
  cuk-cuk: A-neg-naidi, Judá-dulemar-napi-besmaladgadga guoed, agi e-sibad-wawaadmar
    gagan-madii guoed. Mutikgusale, Ascalón-neggwebur-e-negmargi gabnonimaloed. E-Bab-Dummad-Jehová
    amar-bendakega ese nonikoed. E-dulemar-galesbukwad, gannar e-yarse dagega imakoed.
  uig-CYR: Деңиз бойи Йәһуда җәмәтиниң қалдиси егидарчилиғида болиду; Әшу йәрдә улар
    озуқлиниду; Ашкелонниң өйлиридә улар кәч киргәндә ятиду, Чүнки Пәрвәрдигар Худаси
    уларниң йениға берип улардин хәвәр елип, Уларни асарәттин азатлиққа ериштүриду.
  tel-2017: తమ దేవుడైన యెహోవా యూదా వారిని కటాక్షించి వారిని చెరలో నుండి రప్పించగా,
    అక్కడ వారిలో శేషించిన వారికి ఒక స్థలం ఉంటుంది. వారు అక్కడ తమ మందలు మేపుతారు. చీకటి
    పడ్డాక వారు అష్కెలోను ఇళ్ళలో నిద్రపోతారు.
  hat-BSA: Epi kot lanmè a va apatyen a retay lakay Juda a. Yo va fè patiraj yo sou
    li. Nan kay Askalon yo, yo va kouche nan aswè; paske SENYÈ Bondye yo a va pran
    swen yo e restore davni yo.
  kos-kos: Mwet Judah su moulla ac fah utyak ac muta fin acn lowos. Elos ac fah orala
    acn uh nu ke nien mongo lun un kosro natulos, ac motul in lohm sin mwet Ashkelon.
    LEUM GOD lalos fah welulos ac sifilpa akkasrupyalos.
  hbo-WLC: וְהָ֣יָה חֶ֗בֶל לִשְׁאֵרִ֛ית בֵּ֥ית יְהוּדָ֖ה עֲלֵיהֶ֣ם יִרְע֑וּן בְּבָתֵּ֣י
    אַשְׁקְל֗וֹן בָּעֶ֙רֶב֙ יִרְבָּצ֔וּן כִּ֧י יִפְקְדֵ֛ם יְהוָ֥ה אֱלֹהֵיהֶ֖ם וְשָׁ֥ב
    שבותם׃
  ibo-ibo: Ala nke dị nʼakụkụ oke osimiri ga-aghọ ala nke ndị ahụ fọdụrụ na Juda,
    ebe ha ga-achọtara anụ ụlọ ha ahịhịa. Ha ga-anọkwa nʼụlọ ndị Ashkelọn nke tọgbọrọ
    nʼefu, dinaa ala zuru ike nʼoge uhuruchi. Onyenwe anyị Chineke ha ga-elekọta ha,
    mekwaa ka ha nwetaghachi ihe nketa ha niile.
  ory-ory: ଆଉ, ସେହି ସମୁଦ୍ର କୂଳ ଯିହୁଦା ବଂଶର ଅବଶିଷ୍ଟାଂଶ ପାଇଁ ହେବ; ସେମାନେ ସେହି ସ୍ଥାନରେ
    ଆପଣା ଆପଣା ମେଷପଲ ଚରାଇବେ; ସନ୍ଧ୍ୟାକାଳରେ ସେମାନେ ଅସ୍କିଲୋନସ୍ଥିତ ନାନା ଗୃହରେ ଶୟନ କରିବେ;
    କାରଣ ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ପରମେଶ୍ୱର ସେମାନଙ୍କର ତତ୍ତ୍ୱାବଧାନ କରିବେ ଓ ସେମାନଙ୍କର ବନ୍ଦୀତ୍ୱାବସ୍ଥା
    ପରିବର୍ତ୍ତନ କରିବେ।
  chk-chk: Ekewe chon Juta mi chüen manau repwe fanüeni ewe fanü mi nom aroset. Repwe
    foleni nöür sip won, nge lefäf repwe anut lon imwen chon Askalon. Ewe Samol mi
    Lapalap ar we Kot epwe kirikiröch ngeniir o aliwini ngeniir wöür.
  rop-rop: Yumob kantri garra jidan blanga ola Juda pipul na, ol detlot hu nomo dai.
    Dei garra dagat deya en dei garra jidan deya gudbinjiwei laik ola ship weya garram
    stakmen hu oldei maindimbat olabat, en naitaim dei garra silip insaid langa yumob
    haus deya langa det taun gulum Eshkalan, dumaji YAWEI det God blanga olabat garra
    maindimbat olabat, en im garra gibitbek ola gudwan ting langa detlot Juda pipul
    igin.”
  ukr-1871: І допадеться та країна Юдиним останкам, і будуть вони там пасти, а настане
    вечір, у будинках Аскалонських одпочивати; бо Господь Бог навідається до них і
    заверне з неволї.
  deu-1951: und dieser Landstrich soll den Übriggebliebenen vom Hause Juda als Erbteil
    zufallen, daß sie darauf weiden und sich des Abends in den Häusern von Askalon
    lagern sollen, denn der HERR, ihr Gott, wird sie heimsuchen und ihr Gefängnis
    wenden.
  eng-JPS: And it shall be a portion for the remnant of the house of Judah, whereon
    they shall feed; in the houses of Ashkelon shall they lie down in the evening;
    for the LORD their God will remember them, and turn their captivity.
  srp-1865: I taj æe kraj biti ostatku doma Judina; ondje æe pasti; u domovima æe
    Askalonskim lijegati uveèe; jer æe ih pohoditi Gospod Bog njihov i povratiti roblje
    njihovo.
  lug-lug: Olubalama lw’ennyanja luliba lwa kitundu ky’ennyumba ya Yuda ekyasigalawo
    era we banaalundiranga, ne mu nnyumba za Asukulooni mwe banaagalamiranga akawungeezi.
    Mukama Katonda waabwe alibalabirira, n’akomyawo obugagga bwabwe.
  heb-heb: והיה חבל לשארית בית יהודה עליהם ירעון בבתי אשקלון בערב ירבצון כי יפקדם
    יהוה אלהיהם ושב שבותם׃
  ben-IRV: সমুদ্রের সেই এলাকা যিহূদা কুলের অবশিষ্ট লোকেদের হবে; যারা সেখানে তাদের
    পশুপাল চরাবে৷ সন্ধ্যাবেলায় তারা অস্কিলোনের বাড়িগুলোতে শুয়ে থাকবে৷ কারণ সদাপ্রভু
    তাদের ঈশ্বর তাদের দেখাশোনা করবেন এবং তাদের অবস্থা তিনি আবার ফিরিয়ে দেবেন৷
  pan-pan: ਉਹੋ ਕੰਢਾ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕਾਂ ਲਈ ਹੋਵੇਗਾ, ਉਹ ਆਪਣੇ ਇੱਜੜਾਂ ਨੂੰ
    ਉੱਥੇ ਚਾਰਨਗੇ, ਉਹ ਅਸ਼ਕਲੋਨ ਦੇ ਘਰਾਂ ਵਿੱਚ ਸ਼ਾਮ ਨੂੰ ਲੇਟਣਗੇ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦਾ
    ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਦੀ ਸੁੱਧ ਲਵੇਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਗੁਲਾਮੀ ਤੋਂ ਮੋੜ ਲਿਆਵੇਗਾ।
  mya-JVB: ပင်လယ်ကမ်း သည်လည်း ကျန် ကြွင်းသော ယုဒ အမျိုးသား တို့အဘို့ ဖြစ် ၍၊ သူတို့သည်
    ထိုအရပ် ၌ ကျက်စား ကြလိမ့်မည်။ ည အချိန်၌ လည်း အာရှကေလုန် မြို့ရာအိမ် တို့၌ အိပ်
    ကြလိမ့်မည်။ သူ တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် သူ တို့ကို အကြည့် အရှုကြွလာ၍ ၊ သိမ်း
    သွားခြင်းဘေးကို ပယ်ရှင်း တော်မူလိမ့်မည်။
  hmo-hmo: Unai tano be Iuda taudia, do mauri noho taudia ese do idia abia, bona unuseni
    do idia noho. Idia ese unai tano dekenai edia mamoe do idia ubua, bona hanuaboi
    neganai, Asakelona ena ruma edia lalonai do idia mahuta neganai, Lohiabada edia
    Dirava ese unai Iuda taudia do ia naria, bona do ia hanamodia lou.
  urd-urd: और वही साहिल, यहूदाह के घराने के बक़िया के लिए होंगे; वह उनमें चराया करेंगे,
    वह शाम के वक़्त अस्क़लून के मकानों में लेटा करेंगे, क्यूँकि ख़ुदावन्द उनका ख़ुदा,
    उन पर फिर नज़र करेगा, और उनकी ग़ुलामी को ख़त्म करेगा।
  rus-SYN: И достанется этот край остаткам дома Иудина, и будут пасти там, и в домах
    Аскалона будут вечером отдыхать, ибо Господь Бог их посетит их и возвратит плен
    их.
  bqc-SIM: Yuda kↄ̃naↄ gↄ̃ bùsupi vĩ, aamɛ aa pↄ́ dã́dãkɛu, aai wúlɛ Asekeloni
    kpɛ́ↄ guu oosi. Dii ń Lua a ↄliańzi, a suńnↄ ń pá ziu.
  tcz-CHONGTHU: Judah mi ahingdoh amoh chengsen, hiche mun hi, kineh holna a aneidiu.
    Janteng Ashkelon a ingem ho’a jan choldo diu ahi. Chutahleh, Pakai a Pathen’u
    chun, khotona neitah a amite ahinvil ding chuleh asemphat kit’a hamphatna apeh
    ding ahi.
  mar-mar: किनाऱ्याचा प्रदेश यहूदाच्या घराण्यातील राहिलेल्यांचा होईल. ते त्यावर आपले
    कळप चारतील. संध्याकाळी, ते अष्कलोनमधील घरात विश्रांती घेतील, कारण परमेश्वर त्यांचा
    देव त्यांची काळजी घेईल, आणि त्यांचे भविष्य पुनर्संचयित करीन.
  qub-qub: Cawaycar quëdaj caj Judá runacunaga Filisteamanmi tiyacaycärengapaj. Chaymanmi
    uyshancunata gatengapaj michinanpaj. Chacaypanami Ascalón siudächo caycaj wasicunacho
    puñonga. Chaynöga cangapaj Tayta Diosnin paycunata yapay alli goyänanpäna yanapaptinmi.
  bqp-bqp: Domi sɑɑ ye sɔɔ, Gusunɔ, Yudɑbɑn Yinni u koo ben be bɑ tie kpɑrɑ kpɑ u
    kɑ ben yobu wurɑmɑ. Nim wɔ̃kun goo te, tɑ koo ko begiru. Miyɑ bɑ ko n dɑ yɑɑ sɑbenu
    kpɑre, kpɑ yokɑ bu kpunɑ Asikɑlonigibun diɑ mi.
  hat-hat: Ti ponyen moun ki va rete nan fanmi Jida a va gen tout bò lanmè a pou yo.
    Se la y'a mennen mouton yo al manje. Nan aswè, y'av al dòmi nan kay lavil Askalon
    yo. Seyè a, Bondye yo a, va fè kichòy pou yo. L'a fè yo leve tèt yo ankò.
  eng-BSB: The coast will belong to the remnant of the house of Judah; there they
    will find pasture. They will lie down in the evening among the houses of Ashkelon,
    for the LORD their God will attend to them and restore their captives.
  tod-tod: Kpoloɗɛi laaʋɛ tɔna ka ɠɛ ga Zuda nuɓusɛi mɔtaiti tɔnɔ. Ta ɠɛ liizu ga
    ta-loganiiti ná, ti ɗa laami. Kpɔkɔi, ti ɗa looɠo Asekalɔn ʋɛlɛiti bu, mazɔlɔɔ
    Ɠɔoɠɔ GALAGI, ta-ƓALAGI ɠa ti maalobo, é ta-vai valibo ga pagɔ.
  eng-WEBPB: The coast will be for the remnant of the house of Judah. They will find
    pasture. In the houses of Ashkelon, they will lie down in the evening, for the
    LORD, their God, will visit them and restore them.
  kbq-kbq: Juda naga nofipinti vahe'ma osi'ama ofri manisaza vahe'mo'za anampina trazama
    nenaza afu'zamia kegava hu'za manigahaze. Ana nehu'za hanima hanige'za Askeloni
    vahe'mokizmi nompi umasesageno Ra Anumzana zamagri Anumzamo'a kegava hunezmanteno,
    zamazeri knare hugahie. Kumapinti vahe'mo'za atre'za fresageno azumateni'a nontamimpi
    eri nafa'a hu'za manigahaze. Na'ankure Juda vahe'mokizmi Anumzana Ra Anumzamo
    so'e avu'ava hune zamanteno, ete zamazeri knare nehanige'za makazampina knare
    hu'za manigahaze.
  nhe-BL: Huan nopa tlali Judá ehuani tlen noja mocahuase yoltoque moaxcatise nopa
    tlali huan nopano tlacuase ininborregojhua. Ica tlayohua cochise ipan nopa caltini
    tlen eltoc ipan Ascalón pampa TOTECO ininDios hualas quinpaxaloqui itlacajhua
    huan quinquixtis tlen campa tequipanotoj ipan tlaltini tlen huejca.
  gub-BL: Zuta ywy rehe nehe, teko umàno 'ym ma'e ràm upyta putar ywy yryhu izywyr
    har rehe wà nehe. Uzekaiw putar weimaw wanehe a'e pe wà nehe. Uker putar tàpuz
    Akerom tawhu pe har pupe wà nehe. Ta'e ne Tupàn Tuweharupi Wiko Ma'e urezar ne
    xe, nema'enukwaw putar neremiaihu wanehe nehe xe. Eremuigo kar wi putar hemetarer
    katu ma'e romo wà nehe. Eremono putar ma'e tetea'u wanupe nehe.
  eng-DRA: 'And it shall be the portion of him that shall remain of the house of Juda,
    there they shall feed: in the houses of Ascalon they shall rest in the evening:
    because the Lord their God will visit them, and bring back their captivity.'
