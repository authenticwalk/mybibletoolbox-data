verse: ZEP.002.007
translations:
  mal-C: ആ ദേശം യെഹൂദാഗൃഹത്തിന്റെ ശേഷിപ്പിന് അവകാശമാകും; അവർ അവിടെ മേച്ചിൽപ്പുറം കണ്ടെത്തും.
    സായാഹ്നത്തിൽ അവർ അസ്കലോൻവീടുകളിൽ കിടക്കും. അവരുടെ ദൈവമായ യഹോവ അവർക്കുവേണ്ടി കരുതും;
    അവിടന്ന് അവരെ സന്ദർശിച്ച് അവരുടെ സൗഭാഗ്യം പുനഃസ്ഥാപിക്കും.
  deu-TKW: 'Dann wird der Landstrich am Meere dem Überreste des Hauses Juda zufallen:
    sie werden darauf weiden; in den Häusern Askalons werden sie sich am Abende lagern.
    Denn Jahwe, ihr Gott, wird sie heimsuchen und ihr Geschick wenden.'
  lin-lin: Ekokoma etuka ya batikali ya libota ya Yuda ; bakokuta kuna bisika ya kobokola
    bibwele na bango. Pokwa nyonso, bakolala na bandako ya Ashikeloni, pamba te Yawe,
    Nzambe na bango, akobatela bango, akobongisa lisusu bomoi ya bato na bango, oyo
    bakowuta na bowumbu.
  eng-LSV: And the coast has been for the remnant of the house of Judah, || By them
    they have pleasure, || In houses of Ashkelon they lie down at evening, || For
    their God YHWH inspects them, || And He has turned back [to] their captivity.
  eng-GNV: 'And that coast shall be for the remnant of the house of Iudah, to feede
    thereupon: in the houses of Ashkelon shall they lodge toward night: for the Lord
    their God shall visite them, and turne away their captiuitie.'
  eng-WEBSTER: 'And the coasts shall be for the remnant of the house of Judah; they
    shall feed upon them: in the houses of Ashkelon shall they lie down in the evening:
    for the LORD their God will visit them, and turn away their captivity.'
  nhw-BL: Huan nopa tlali Judá ehuani catli noja mocahuase yoltoque moaxcatise nopa
    tlali huan nopona tlacuase ininborregojhua. Ica tlayohua cochise ipan nopa calme
    catli eltoc ipan Ascalón pampa TOTECO ininDios hualas quinpaxaloqui imasehualhua
    huan quinquixtis tlen campa tequipanotoj ipan tlalme catli huejca.
  swh-ONEN: Itakuwa mali ya mabaki ya nyumba ya Yuda, hapo watapata malisho. Wakati
    wa jioni watajilaza chini katika nyumba za Ashkeloni. Bwana Mungu wao atawatunza,
    naye atawarudishia wafungwa wao.
  bba-bba: Domi sɑɑ ye sɔɔ, Gusunɔ, Yudɑbɑn Yinni u koo ben be bɑ tie kpɑrɑ kpɑ u
    kɑ ben yobu wurɑmɑ. Nim wɔ̃kun ɡoo te, tɑ koo ko beɡiru. Miyɑ bɑ ko n dɑ yɑɑ sɑbenu
    kpɑre, kpɑ yokɑ bu kpunɑ Asikɑloniɡibun diɑ mi.
  eng-KJVCPB: 'And the coast shall be for the remnant of the house of Judah; They
    shall feed thereupon: In the houses of Ashkelon shall they lie down in the evening:
    For the Lord their God shall visit them, and turn away their captivity.'
  luo-luo: Nobedi mar joma odongʼ mar dhood Juda; kanyo gini yudie lek ma gikwae.
    Godhiambo gibiro nindo e ute mag Ashkelon. Jehova Nyasaye ma Nyasachgi biro ritogi
    kendo obiro dwokonegi gweth mane ogwedhogigo.
  meu-meu: Kone tanona na Iuda besena kwabukwabudia ese bae ḡaunaia, unuseni ai edia
    mamoe bae ubudia. Hanuaboi bae hekure, Askelono rumadia ai. Badina be Iehova,
    edia Dirava, ese baine lalodia, bona baine hanamodia lou.
  npi-ULB: तटीय क्षेत्र यहूदाका घरानाका बाँकी रहेकाहरूको हुनेछ, जसले आफ्ना बागललाई
    त्यहाँ चराउनेछन् । तिनीहरूका मानिसहरू साँझमा अश्कलोनका घरहरूमा पल्टिनेछन्, किनभने
    तिनीहरूका परमप्रभु परमेश्‍वरले तिनीहरूको वास्ता गर्नुहुनेछ र तिनीहरूका सौभाग्य
    फर्काइदिनुहुनेछ ।
  yor-yor: Agbègbè náà yóò sì jẹ́ ti ìyókù àwọn ilé Juda, níbẹ̀ ni wọn yóò sì ti rí
    koríko fún ẹran. Ní ilé Aṣkeloni ni wọn yóò dùbúlẹ̀ ni àṣálẹ́. Olúwa Ọlọ́run wọn
    yóò bẹ̀ wọn wò, yóò sì yí ìgbèkùn wọn padà.
  pes-OPCB: بازماندگان قبیلهٔ یهودا، سرزمین شما را اشغال کرده گله‌های خود را در آنجا
    خواهند چرانید و خود در خانه‌های اشقلون خواهند خوابید؛ زیرا خداوند با مهربانی از
    قوم خود یاد نموده، خوشبختی آنها را باز خواهد گردانید.
  tgl-ULB: Mapapabilang ang baybaying rehiyon sa mga nalalabi sa sambahayan ng Juda
    na magpapastol ng kanilang mga kawan doon. Sa gabi, mahihiga ang kanilang mga
    tao sa mga tahanan ng Ashkelon, sapagkat iingatan sila ni Yahweh na kanilang Diyos
    at panunumbalikin ang kanilang mga kapalaran.
  hui-hui: Ani bialu ai Yuda hameigini emene yu wahene karume tínaga dindi ngamiruni
    maruhayagi ti karulo holebira. Ani karulo howa Yudalirunaga nogo sibiru dindi
    uruniha hinalu tini Asagelono tanoha palu holebira. Ani bialu Anduane Homogo Yuda
    wali agalirunaga Ngode Datagaliwabehanda tini mo bayale halu ibuni ti heba mandagi
    howa ti tininaga dindi ngagoria helo lone mo bayale ho helolebira.
  mya-mya: အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​သူ​ယု​ဒ​ပြည် သား​တို့​သည်​သင်​တို့​ပြည်​ကို​သိမ်း​ယူ​ကြ
    လိမ့်​မည်။ သူ​တို့​သည်​ထို​အ​ရပ်​တွင်​သိုး​အုပ် များ​ကို​ထိန်း​ကျောင်း​ကာ​အာ​ရှ​ကေ​လုန်
    မြို့​ရှိ​နေ​အိမ်​များ​တွင်​အိပ်​ကြ​လိမ့်​မည်။ သူ တို့​၏​ဘု​ရား​သခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သူ​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​၍​သူ​တို့​အား တစ်​ဖန်​ပြန်​ကောင်း​စား​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡུལ་དེ་ནི་ཡ་ཧུ་དཱ་ཁྱིམ་རྒྱུད་ཀྱི་ལྷག་ལུས་རྣམས་ལ་དབང་ཞིང་། དེ་དག་གིས་ཡུལ་དེ་རུ་ར་ལུག་འཚོ་བ་དང་།
    མཚན་མོར་དེ་དག་ཨ་ཤཱ་ཀེ་ལོན་གྱི་ཁང་པ་ནང་དུ་ཉལ་བར་འགྱུར། ཅིའི་ཕྱིར་ཞེ་ན། ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོར་གཟིགས་སྐྱོང་མཛད་དེ།
    ཁོ་རྣམས་བཙོན་དུ་ཁྲིད་པའི་གནས་ལས་ཕྱིར་ལོག་པར་མཛད་དོ། །
  sna-sna: Ichava yavakasara veimba yavaJudha; vachawana mafuro ikoko. Mumadekwana
    vachavata pasi mudzimba dzaAshikeroni. Jehovha Mwari wavo achavachengeta; Achavadzorera
    pfuma yavo.
  spa-BLM: La costa será para el resto de la casa de Judá. Encontrarán pastos. En
    las casas de Ascalón se acostarán al atardecer, porque Yahvé, su Dios, los visitará
    y los restaurará.
  cac-cac: A eb' man̈ ol cham d'a Judá, ol yic' smacb'en eb' d'a jun lum luum chi'.
    Ata' ol laj b'at eb' stan̈vej noc' scalnel, axo d'a te' pat d'a Ascalón ol laj
    vay eb' d'ac'valil, yujto a Jehová Dios ol tan̈van eb', ol ic'jocpaxq'ue chaan̈
    eb' yuuj.
  swh-ULB: Nchi ya kando ya bahari itakuwa mali ya mabaki ya watu wa nyumba ya Yuda,
    watakaochungia makundi yao huko. Watu wao watalala jioni katika nyumba ya Ashikeloni,
    kwa kuwa Yahwe Mungu wao atawatunza na kurejesha wafungwa wao.
  bel-bel: І дастанецца гэты край рэшце дому Юдавага, і будуць пасьвіць там, і ў дамах
    Аскалона будуць вечарам адпачываць, бо Гасподзь Бог іх наведае і верне палон іхні.
  deu-ELBBK: 'und es wird ein Landstrich sein für den Überrest des Hauses Juda: Sie
    werden darauf weiden und am Abend sich lagern in den Häusern Askalons; denn der
    HERR, ihr Gott, wird sich ihrer annehmen und ihre Gefangenschaft wenden.'
  mbb-OT: Is tanè niw ed-engkenen te egkesamà he menge etew te Juda. Dutun sikandan
    ebpemepenabtab te menge uyaǥen dan, ne emun mezukilem diyè dan edhizeǥà te menge
    valey ziyà te Ashkelon. Edtentenuzan sikandan te Nengazen he Megbevayè dan ne
    idlikù din is meupiya he kebpekesavuk dan.”
  mal-2015: തീരപ്രദേശം യെഹൂദാഗൃഹത്തിന്റെ ശേഷിപ്പിന്നു ആകും; അവർ അവിടെ മേയ്ക്കും; അസ്കലോൻവീടുകളിൽ
    അവർ വൈകുന്നേരത്തു കിടന്നുറങ്ങും; അവരുടെ ദൈവമായ യഹോവ അവരെ സന്ദർശിച്ചു അവരുടെ സ്ഥിതി
    മാറ്റുമല്ലോ.
  rmc-rmc: 'Odi phuv ela olengri, ko ačhena te dživel andral o kmeňos le Judaskro:
    Ode pes pašinena a rači peske džana te pašľol andro aškaloňika khera, bo o RAJ,
    lengro Del, pes pal lende starinela a žehňinela lenge pale.'
  pes-OPV: و ساحل دریا برای بقیه خاندان یهوداخواهد بود تا در آن بچرند. شبگاهان در
    خانه های اشقلون خواهند خوابید زیرا یهوه خدایشان از ایشان تفقد نموده، اسیران ایشان
    را باز خواهدآورد.
  ron-1924: Малуриле ачестя вор фи пентру рэмэшицеле касей луй Иуда; аколо вор паште;
    се вор одихни сяра ын каселе Аскалонулуй, кэч Домнул Думнезеул лор ну-й ва уйта
    ши ва адуче ынапой пе принший лор де рэзбой.’
  ben-OBCV: সেই এলাকা যিহূদা বংশের বেঁচে থাকা লোকেরা অধিকার করবে; সেখানে তারা চারণভূমি
    পাবে। সন্ধ্যায় তারা বিশ্রাম করবে অস্কিলোনবাসীদের বাসায়। তখন থেকে তোমাদের ঈশ্বর
    সদাপ্রভু তাদের যত্ন করবেন; তিনি তাদের অবস্থা ফিরাবেন।
  som-som: Oo xeebta waxaa yeelan doona kuwa dadka Yahuudah ka hadhay. Iyana adhyahooda
    ayay halkaas daaqsan doonaan, oo fiidkiina waxay jiifsan doonaan guryihii reer
    Ashqeloon, waayo, Ilaaha Rabbigooda ah ayaa iyaga soo booqan doona, oo maxaabiistoodiina
    wuu soo celin doonaa.
  lat-VUC: 'et erit funiculus ejus qui remanserit de domo Juda: ibi pascentur, in
    domibus Ascalonis ad vesperam requiescent, quia visitabit eos Dominus Deus eorum,
    et avertet captivitatem eorum.'
  eng-ASVBT: And the coast shall be for the remnant of the house of Judah; they shall
    feed their flocks thereupon; in the houses of Ashkelon shall they lie down in
    the evening; for Jehovah their God will visit them, and bring back their captivity.
  ita-1885: E quella contrada sarà per lo rimanente della casa di Giuda; essi pastureranno
    in que' luoghi; la sera giaceranno nelle case di Aschelon; perciocchè il Signore
    Iddio loro li visiterà, e li ritrarrà di cattività.
  eng-LXXUP: And the sea coast shall be for the remnant of the house of Judah; they
    shall pasture upon them in the houses of Ashkelon; they shall rest in the evening
    because of the children of Judah; for the Lord their God has visited them, and
    he will turn away their captivity.
  eng-ULB: The coastal region will belong to the remnant of the house of Judah, who
    will shepherd their flocks there. Their people will lie down in the evening in
    the houses of Ashkelon, for Yahweh their God will care for them and restore their
    fortunes.
  spa-VBL: Le pertenecerá al remanente de Judá. Allí apacentarán sus rebaños, y los
    pastores dormirán en las casas abandonadas de Ascalòn. Porque el Señor su Dios
    estará con ellos y los hará prósperos nuevamente.
  fra-_FOB: Et ce sera une région pour les restes de la maison de Juda, et ils y paîtront;
    le soir ils reposeront dans les maisons d'Askélon, car l'Éternel leur Dieu les
    visitera, et ramènera leurs captifs.
  mal-mal: തീരപ്രദേശം യെഹൂദാഗൃഹത്തിന്റെ ശേഷിപ്പിന് ആകും; അവിടെ അവർ ആടുകളെ മേയ്ക്കും;
    അസ്കലോന്റെ വീടുകളിൽ അവർ വൈകുന്നേരത്ത് കിടന്നുറങ്ങും; അവരുടെ ദൈവമായ യഹോവ അവരെ സന്ദർശിച്ച്
    അവരുടെ സ്ഥിതി മാറ്റുമല്ലോ.
  urd-GVR: Mulk Yahūdāh ke gharāne ke bache huoṅ ke qabze meṅ āegā, aur wuhī wahāṅ
    chareṅge, wuhī shām ke waqt Askqalūn ke gharoṅ meṅ ārām kareṅge. Kyoṅki Rab un
    kā Ḳhudā un kī dekh-bhāl karegā, wuhī unheṅ bahāl karegā.
  suz-BL: मेको समुन्‍द्र आ शुंगी ङा रागी यहूदा आ खिं ङा लीशो मुर आन के दुम्‍ब। मेकोपुकीमी
    मेकेर आन बी ब्‍यफ, क्‍यारश भेडा योव़नीम। नाक्‍दो मेकोपुकी अश्‍कलोन आ खिंपुकीम
    इप्‍नीम। मारदे हना परमप्रभु यावे, आन परमप्रभुमी मेको आन कली कोव़ब। मिनु मेको आन
    कली ङोंइती खोदेंशो पा रिम्‍शो पा बाक्‍चा गेब” देंत। सेफन्‍याह ३:२०
  eng-NOY: The coast shall be for the residue of the house of Judah; Thereon shall
    they feed; In the houses of Askelon shall they lie down in the evening; For Jehovah
    their God will look upon them, and bring back their captives.
  ita-1927: E sarà una regione per il resto della casa di Giuda; quivi pascoleranno;
    la sera si coricheranno nelle case di Askalon, perché l’Eterno, il loro Dio, li
    visiterà, e li farà tornare dalla cattività.
  ckb-ckb: دەبێتە موڵکی پاشماوەی بنەماڵەی یەهودا، لەسەری دەلەوەڕێنن، ئێواران لە ماڵەکانی
    ئەسقەلان لادەدەن، چونکە یەزدانی پەروەردگاریان بەسەریان دەکاتەوە، ڕاپێچکراوەکانیان
    دەگەڕێنێتەوە.
  eng-BBE: 'The land by the sea will be for the rest of the children of Judah; by
    the sea they will give their flocks food: in the houses of Ashkelon they will
    take their rest in the evening; for the Lord their God will take them in hand
    and their fate will be changed.'
  kan-OKCV: ಅದು ಯೆಹೂದದ ಮನೆತನದಲ್ಲಿ ಉಳಿದವರ ವಶವಾಗುವುದು. ಅದರ ಮೇಲೆ ಮೇಯಿಸುವರು. ಅಷ್ಕೆಲೋನಿನ
    ಮನೆತನಗಳಲ್ಲಿ ಸಾಯಂಕಾಲದಲ್ಲಿ ಅವರು ಮಲಗಿಕೊಳ್ಳುವರು. ಏಕೆಂದರೆ ಅವರ ದೇವರಾದ ಯೆಹೋವ ದೇವರು, ಅವರನ್ನು
    ಪರಿಪಾಲಿಸಿ, ಮತ್ತೆ ಏಳಿಗೆಗೆ ತರುವರು.
  tam-2017: அந்த தேசம் யூதா சந்ததியாரில் மீதியாக இருப்பவர்களுக்குச் சொந்தமாகும்; அவர்கள்
    அவ்விடங்களில் மந்தை மேய்ப்பார்கள்; அஸ்கலோனின் வீடுகளிலே மாலையிலே படுத்துக்கொள்வார்கள்;
    அவர்களுடைய தேவனாகிய யெகோவா அவர்களை விசாரித்து, அவர்கள் சிறையிருப்பை மாற்றுவார்.
  spa-RV-1909: 'Y será aquella parte para el resto de la casa de Judá; allí apacentarán:
    en las casas de Ascalón dormirán á la noche; porque Jehová su Dios los visitará,
    y tornará sus cautivos.'
  ron-BTF: Şi ţărmul va fi pentru rămăşiţa casei lui Iuda; ei se vor hrăni de acolo;
    ei se vor culca seara în casele Ascalonului, pentru că DOMNUL Dumnezeul lor îi
    va cerceta şi îi va întoarce din captivitatea lor.
  eng-WEBP: The coast will be for the remnant of the house of Judah. They will find
    pasture. In the houses of Ashkelon, they will lie down in the evening, for the
    LORD, their God, will visit them and restore them.
  eng-FBV: It will belong to those who remain of the people of Judah. They will graze
    their flocks there, and the shepherds will sleep in the abandoned houses of Ashkelon.
    For the Lord their God will be with them and make them prosperous again.
