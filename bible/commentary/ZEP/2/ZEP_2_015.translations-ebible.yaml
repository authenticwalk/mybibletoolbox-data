verse: ZEP.002.015
translations:
  mal-C: ഇതാ, ആഹ്ലാദത്തിമിർപ്പിന്റെ പട്ടണം; സുരക്ഷിതമായി പാർത്തിരുന്ന ഇടംതന്നെ. അവൾ
    സ്വയം പറഞ്ഞു; “ഞാൻ അല്ലാതെ എന്നെപ്പോലെ മറ്റാരുമില്ല.” അവൾ എത്ര വലിയ നാശത്തിന്
    ഇരയായി, വന്യമൃഗങ്ങളുടെ ആവാസസ്ഥാനമായി! കടന്നുപോകുന്നവർ പരിഹസിക്കുകയും മുഷ്ടി കുലുക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: 'Ist das die fröhliche Stadt, die so sicher thronte, die in ihrem Sinne
    dachte: Ich bin''s und niemand sonst? Wie ist sie doch ein Gegenstand des Entsetzens
    geworden, eine Lagerstätte für das Wild; wer irgend an ihr vorüberzieht, zischt,
    schwingt höhnisch seine Hand!'
  lin-lin: 'Tala ndenge ekosuka, engumba oyo ya bisengo, oyo ezalaki na kimia koleka
    mpe ezalaki komilobela : « Ezali nde ngai, mosusu azali te soki ngai te. » Ndenge
    nini engumba oyo ebebisami, ndenge nini ekomi penza ndako ya banyama ! Bato nyonso
    oyo bakolekela wana bakobeta piololo mpe koningisa mito.'
  eng-LSV: This [is] the exulting city that is dwelling confidently, || That is saying
    in her heart, || “I [am], and there is none beside me,” || How she has been for
    a desolation, || A crouching-place for beasts, || Everyone passing by her hisses,
    || He shakes his hand!
  eng-GNV: 'This is the reioycing citie that dwelt carelesse, that said in her heart,
    I am, and there is none besides me: how is she made waste, and the lodging of
    the beastes! euery one that passeth by her, shall hisse and wagge his hand.'
  eng-WEBSTER: 'This is the rejoicing city that dwelt in security, that said in her
    heart, I am , and there is none besides me: how is she become a desolation, a
    place for beasts to lie down in! every one that passeth by her shall hiss, and
    wag his hand.'
  nhw-BL: 'Quej ni ipantic nopa altepetl catli san pactoya huan catli eltoya temachtli.
    Nopona nochi mohueyimatiyayaj ipan ininyolo huan quiijtohuayayaj: “Ipan nochi
    tlaltipactli amo onca seyoc altepetl catli tlahuel cuali quen ni.” Pero ama xiquitaca
    quenicatza mocajqui tlasosololi huan mochijqui ininchaj tlapiyalme. Nochi catli
    panose nopona san quihuetzquilise huan quiojolinise inintzonteco para quipinajtise.'
  swh-ONEN: Huu ndio mji uliotukuka na kuishi kwa furaha wakijisikia salama. Ulisema
    moyoni mwako, “Mimi ndimi, na wala hapana mwingine ila mimi.” Jinsi gani umekuwa
    gofu, mahali pa kulala wanyama pori! Wote wanaopita kando yake wanauzomea na kutikisa
    mkono kwa dharau.
  bba-bba: Nɡe mɛyɑ wuu ɡe, ɡɑ koo ko, ɡe, ɡe ɡɑ rɑɑ tii sue mi, mɑ ɡɑ tɑmɑɑ ɡɑ wɑ̃ɑwɑ
    bɔri yɛndu sɔɔ, mɑ ɡɑ tii sɔ̃ɔmɔ ɡɑ mɔ̀, ɡerɑ ɡɑ kpuro kere. Wee ɡɑ wɔrumɑ ɡɑ
    bɑnsu kuɑ. Gɑ kuɑ yɛɛn wɑ̃ɑ yeru. Wi u sɑrɔ mi, u koo wiɑ kowɑ u nɔmɑ kpɑrɑ.
  eng-KJVCPB: 'This is the rejoicing city that dwelt carelessly, That said in her
    heart, I am, and there is none beside me: How is she become a desolation, a place
    for beasts to lie down in! Every one that passeth by her shall hiss, and wag his
    hand.'
  luo-luo: Ma e dala maduongʼ mane odak gi kwe, kendo kogalore. Ne owacho e chunye
    niya, “An e kende kendo onge ngʼama ipimo koda.” To mano kaka koro odongʼ gunda,
    kama le mag bungu yweyoe. Ji duto makadho bute wuoro ka tangʼo lwetgi.
  meu-meu: Hekokoroku hanuana binai, e nohova mai namona ida; sibona e tomava “Lau
    o ina, idauna ta na lasi”. Madi, vada e vahu vaitani, uda boromadia edia gabu
    ai vada e hahelao. E rakaia hanaimu taudia iboudiai ese e si heniamu bona imadia
    e kahu kuboro-kuboro heniamu.
  npi-ULB: यो त्यो उल्लासित सहर हो, जो कुनै भयबिना नै जिउँथ्यो, र आफ्नो हृदयमा भन्थ्यो,
    “म हुँ, र मेरो बराबर केही छैन ।” त्यो अब पशुहरू बस्‍ने भयानक ठाउँ बनेको । त्यसको
    नजिकबाट जाने हरेकले त्यसको गिल्ला गर्दै मुक्‍का देखाउँनेछन् ।
  yor-yor: Èyí ni ìlú aláyọ̀ tí ó ń gbé láìléwu. Ó sì sọ fun ara rẹ̀ pé, “Èmi ni,
    kò sì sí ẹnìkan tí ó ń bẹ lẹ́yìn mi.” Irú ahoro wo ni òun ha ti jẹ́, ibùgbé fún
    àwọn ẹranko igbó! Gbogbo ẹni tí ó bá kọjá ọ̀dọ̀ rẹ̀ yóò fi rẹ́rìn-ín ẹlẹ́yà, wọ́n
    yóò sì gbọn ẹsẹ̀ wọn.
  pes-OPCB: 'این شهر مستحکم که چنان در امنیت بود که با خود می‌گفت: «در تمام دنیا شهری
    مانند من وجود ندارد!» اکنون ویران شده، لانهٔ حیوانات خواهد گردید! هر که از آنجا
    بگذرد سر خود را از بهت و حیرت تکان خواهد داد.'
  tgl-ULB: Ito ang pinakamasayang lungsod na namuhay nang walang takot, na nagsabi
    sa kaniyang puso, “Ako nga, at wala akong katulad!” Paano siya naging isang katatakutan,
    isang lugar na hinihigaan ng mga mababangis na hayop! Susutsot ang bawat daraan
    sa kaniya at ikukumpas ang kaniyang kamao sa kaniya!
  hui-hui: Ninibali tigua mitangi bialu ina mo ko holene nawi hongohe wayali kamagonida
    manda bialu turuho haga ka. Ani bialu dindi maruha tano ngaru bame dege lowa tinaga
    tano ogoni timbuni duniniore ngabe toba haga ka. Ani manda bu ha kagonigo ai mo
    ko holene tara tara Ninibaha anda ibulebira. Ani bialu dindi mo ko halu mo labu
    hene mbira ngagola mbirale ema bialu piaga damene dére biru karu ti hangu dindi
    dege ho wulebira. Ani ngagola dindi ogoniha bolangua halu pole maru porarume dindi
    ogoni hondowa tini mogo lalu duru timbuniore lolebira.
  mya-mya: ဤ​သည်​လျှင်​မိ​မိ​ကိုယ်​ကို​တန်​ခိုး​ကြီး​လှ ပြီ​ဟူ​၍​လည်း​ကောင်း၊ လုံ​ခြုံ​မှု​ရှိ​လှ​ပြီ
    ဟူ​၍​လည်း​ကောင်း​ထင်​မှတ်​သည့်​မြို့​ကြုံ တွေ့​ရ​မည့်​ကံ​ကြမ္မာ​ပင်​ဖြစ်​တော့​၏။
    ထို မြို့​၏​မြို့​သူ​မြို့​သား​တို့​က​မိ​မိ​တို့​မြို့ ကို​ကမ္ဘာ​ပေါ်​တွင်​အ​ကြီး​ဆုံး​ဟု​ထင်​မှတ်
    ကြ​ပေ​သည်။ ထို​မြို့​သည်​တော​တိ​ရစ္ဆာန် များ​နား​နေ​ရာ​ဖြစ်​လျက်​အ​ဘယ်​မျှ​လူ
    သူ​ဆိတ်​ညံ​၍​နေ​ပါ​လိမ့်​မည်​နည်း။ ယင်း အ​နီး​မှ​ဖြတ်​သန်း​သွား​လာ​သူ​အ​ပေါင်း
    တို့​သည်​ထိတ်​လန့်​လျက် နောက်​သို့​တွန့်​ဆုတ် သွား​ကြ​လိမ့်​မည်။
  bod-N: འདི་ནི་དགའ་སྤྲོ་དང་བཅས་བདེ་བར་གནས་པའི་གྲོང་ཁྱེར་ཡིན་ཏེ། སྔར་དེའི་སེམས་སུ་ང་རང་ཁོ་ན་སྟེ།
    ང་མ་གཏོགས་གཞན་གང་ཡང་མེད་སྙམ་པ་ཡིན། ཡིན་ན་ཡང་ད་ལྟ་དེ་ནི་དབེན་སྟོང་དང་རི་དྭགས་ཉལ་སའི་གནས་སུ་གྱུར་པ་ཅི་ཡིན་ནམ།
    གནས་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་ཐམས་ཅད་ཀྱིས་ལག་པ་གཡུགས་ནས་འཕྱ་བར་འགྱུར།
  sna-sna: Iri ndiro guta risina hanya raigara vakachengetedzeka. Rakati mumwoyo maro,
    “Ndini, uye hakuna mumwe kunze kwangu.” Razova dongo rakadii, nzvimbo inovata
    mhuka dzesango! Vose vanopfuura napariri vanoseka Uye vanokunga zvibhakera zvavo.
  spa-BLM: 'Esta es la ciudad alegre que vivía despreocupada, que decía en su corazón:
    “Yo soy, y no hay nadie más que yo”. ¡Cómo se ha convertido en una desolación,
    en un lugar donde se acuestan los animales! Todos los que pasen por ella sisearán
    y agitarán sus puños.'
  cac-cac: 'Icha chi'' ol utaj jun chon̈ab'' te ac''umtac syutej sb''a, malaj tas
    sna''a, syipc''olej sb''a sch''ocoj, syalan eb'' cajan d''ay icha tic: Malaj junocxo
    chon̈ab'' lajan yed'' co chon̈ab'' tic, xchi eb''. Palta ol can tz''inan, axon̈ej
    noc'' chium noc'' ol cajnajcan ta''. A eb'' ol ec'' d''a slac''anil chi'', ol
    schin̈ub''tan̈ej sc''ab'' eb'', ol b''uchvaj eb'' d''ay.'
  swh-ULB: huu ni mji wa kushangiliwa ambao umekaa pasipo hofu, ambaye husema moyoni
    mwake, “Mimi niko, na hakuna mwingine wa kufanana na Mimi”. Kwa namna ulivyokuwa
    wa kutisha, mahali pa kulala wanyama ndani yake. Kila mmoja ambaye hupitia kwake
    huuhisia na kutingisha ngumi kwake.
  bel-bel: 'Вось чым будзе горад пераможна-радасны, які жыве бесклапотна, які кажа
    ў сэрцы сваім: «я - і няма іншага апроч мяне». Як ён зрабіўся руінаю, логвішчам
    для зьвяроў! Кожны, праходзячы міма яго, пасьвішча й рукою махне.'
  deu-ELBBK: 'Das ist die frohlockende Stadt, die in Sicherheit wohnte, die in ihrem
    Herzen sprach: Ich bin es und gar keine sonst! Wie ist sie zur Wüste geworden,
    zum Lagerplatz der wilden Tiere! Jeder, der an ihr vorüberzieht, wird zischen,
    wird seine Hand schwenken.'
  mbb-OT: Iyan heeyan egkehitavù diyà te inged he Nineve he mibpahambug is menge meǥinged
    duen he wazà ebpekekaid kandan, ne ke sikandan diyà te gehinawa zan te, ‘Wazè
    en duma he ebpekerepeng te kegkemekeǥeǥehem tew!’ Piru egkepurung heini egkezeeti
    he inged ne egkehimu zà heini he ubpeey te leew he menge langgam. Ne edsudien
    heini he inged te langun he sumeseǥazà kayi.”
  mal-2015: ഞാനേയുള്ളു; ഞാനല്ലാതെ മറ്റാരുമില്ല എന്നു ഹൃദയത്തിൽ പറഞ്ഞു നിർഭയം വസിച്ചിരുന്ന
    ഉല്ലസിതനഗരം ഇതു തന്നേ; അതു ശൂന്യവും മൃഗങ്ങൾക്കു കിടപ്പിടവുമായ്തീർന്നതെങ്ങനെ; അതിന്നരികെ
    കൂടിപോകുന്ന ഏവനും ചൂളകുത്തി കൈ കുലുക്കും.
  rmc-rmc: 'Kada hin oda foros, so peske varekana dživelas andro smirom a phenelas
    peske: „Ča me som a ňiko nane sar me!“ Savo strašno ačhiľa! Than le džvirenge!
    Sako, ko predžala pašal leste, lestar asala a sikavela pre leste namištes le vasteha.'
  pes-OPV: 'این است شهر فرحناک که در اطمینان ساکن می‌بود و در دل خود می‌گفت: «من هستم
    و غیر از من دیگری نیست؛ من هستم و غیر از من دیگری نیست.» چگونه خراب شد! خوابگاه
    حیوانات گردیده است! هر‌که از آن عبور کند بر آن سخریه کرده، دست خود را خواهد جنبانید!'
  ron-1924: 'Ятэ дар четатя ачея веселэ, каре стэтя плинэ де ынкредере ши зичя ын
    инима ей: „Еу ши ничуна афарэ де мине!” Вай! Кум с-а префэкут ын пустиу ши ын
    кулкуш де фяре! Тоць чей че трек пе лынгэ еа флуерэ ши аратэ ку мына!'
  ben-OBCV: এই সেই নগর যা হৈচৈপূর্ণ এবং নিরাপদে ছিল। সে নিজেকে বলত, “আমিই একমাত্র!
    আমাকে ছাড়া আর কেউই নেই।” সে কেমন ধ্বংস হয়ে গেছে, বন্যপশুদের আশ্রয়স্থান! যারা
    তার পাশ দিয়ে যায় হাত নেড়ে বিদ্রুপ করতে করতে যায়।
  som-som: Tanu waa magaaladii faraxa badnayd oo feyigla'aanta ku degganayd, oo qalbiga
    iska tidhi, Anigaa ah, oo aniga mooyaane mid kale ma jirto. Waxay noqotay cidla
    iyo meel dugaag ku hoydo! Mid kasta oo agteeda soo maraaba wuu ku foodhyi doonaa
    oo gacanta quudhsasho la ruxi doonaa.
  lat-VUC: 'Hæc est civitas gloriosa habitans in confidentia, quæ dicebat in corde
    suo: Ego sum, et extra me non est alia amplius: quomodo facta est in desertum
    cubile bestiæ? omnis qui transit per eam sibilabit, et movebit manum suam.]'
  eng-ASVBT: 'This is the joyous city that dwelt carelessly, that said in her heart,
    I am, and there is none besides me: how is she become a desolation, a place for
    beasts to lie down in! everyone that passeth by her shall hiss, and wag his hand.'
  ita-1885: 'Tal sarà la città trionfante, che abitava in sicurtà, che diceva nel
    cuor suo: Io son dessa, e non vi è altri che me. Come è ella stata ridotta in
    desolazione, in ricetto di bestie! chiunque passerà presso di essa zufolerà, e
    moverà la mano.'
  eng-LXXUP: 'This is the scornful city that dwells securely, that says in her heart,
    I am, and there is no longer any to be after me: how is she become desolate, a
    habitation of wild beasts! everyone that passes through her shall hiss, and shake
    his hands.'
  eng-ULB: This is the exultant city that lived without fear, that said in her heart,
    “I am, and nothing is my equal.” How she has become a horror, a place for beasts
    to lie down in. Everyone that passes by her will hiss and shake his fist at her.
  spa-VBL: Esto es lo que le sucederá a esta ciudad triunfante que creyó estar segura.
    “¡Mírenme!” decías con arrogancia. “¡No hay ciudad cuya grandeza sea como la mía!”
    Pero has quedado desolada, y eres apenas el hogar de animales salvajes. Todos
    los que pasan te señalarán con el dedo y se burlarán de ti con desdén.
  fra-_FOB: 'C''est là cette ville joyeuse qui vivait dans la sécurité, qui disait
    en son cœur: Moi, et nulle autre que moi! Comment est-elle devenue un désert,
    un gîte pour les bêtes? Quiconque passera près d''elle, sifflera et agitera la
    main'
  mal-mal: ഞാനേയുള്ളു; ഞാനല്ലാതെ മറ്റാരുമില്ല എന്ന് ഹൃദയത്തിൽ പറഞ്ഞ് നിർഭയം വസിച്ചിരുന്ന
    ഉല്ലസിതനഗരം ഇതുതന്നെ; അത് ശൂന്യവും മൃഗങ്ങൾക്കു പാർക്കുവാനുള്ള ഇടവും ആയിത്തീർന്നതെങ്ങനെ;
    അതിനരികിലൂടെ പോകുന്നവർ ചൂളമടിച്ച് പരിഹസിക്കുകയും കൈ വീശുകയും ചെയ്യും.
  urd-GVR: Yihī us ḳhushbāsh shahr kā anjām hogā jo pahle itnī hifāzat se bastā thā
    aur jo dil meṅ kahtā thā, “Maiṅ hī hūṅ, mere siwā koī aur hai hī nahīṅ.” Āindā
    wuh registān hogā, aisī jagah jahāṅ jānwar hī ārām kareṅge. Har musāfir “Taubā
    taubā” kah kar wahāṅ se guzaregā.
  suz-BL: मेको महिंथु थुं नाइश्‍शा बाक्‍ब सहर मबाक्‍बा ङा? मेकोमी आंम कली “गो गोन
    नङ। आं क्‍येङा लाक्‍शा अरु सुइ मबाक्‍नीम” देंत। मेको मुल दोदेंशो पा ब्रेश्‍शो
    दुम्‍मे? मेको ब्‍वाकी ङा जन्‍तु आन बाक्‍तीके दुम्‍त। मेको लां रे पा गाक्‍ब नेल्‍ल
    मेको तशा आबी, दे हिंशा ख्रिंख्रि पाइनीम। यसैया ४७:८
  eng-NOY: This is the rejoicing city that dwelt in security, That said in her heart,
    “I, and none besides me!” Now is she become a desolation, a resting-place for
    wild beasts! Every one that passeth by her shall hiss, and wag his hand.
  ita-1927: 'Tale sarà la festante città, che se ne sta sicura, e dice in cuor suo:
    “Io, e nessun altro fuori di me!” Come mai è diventata una desolazione, un ricetto
    di bestie? Chiunque le passerà vicino fischierà e agiterà la mano.'
  ckb-ckb: 'ئەمە شارە دڵخۆشەکەیە کە لە ئاسوودەییدا دەژیا. ئەوەی لە دڵی خۆیدا دەیگوت:
    «تەنها من، کەسی دیکە هاوتای من نییە.» ئاخ، چۆن وێران بوو، لانەی گیانلەبەران! هەموو
    ئەوانەی بەلایدا تێدەپەڕن گاڵتەی پێ دەکەن و فیکە لێدەدەن.'
  eng-BBE: 'This is the town which was full of joy, living without fear of danger,
    saying in her heart, I am, and there is no other: how has she been made waste,
    a place for beasts to take their rest in! everyone who goes by her will make hisses,
    waving his hand.'
  kan-OKCV: “ನಿಶ್ಚಿಂತೆಯಾಗಿ ವಾಸಿಸಿದಂಥ ಉಲ್ಲಾಸದ ಪಟ್ಟಣ ನಾನೇ ಹೊರತು ಮತ್ತೊಂದಿಲ್ಲಾ,” ಎಂದು
    ತನ್ನೊಳಗೆ ಎಂದುಕೊಂಡಂಥ ಸುಭದ್ರ ನಿನೆವೆ ಪಟ್ಟಣವು ಇದೇ. ಅದು ಎಷ್ಟೋ ಹಾಳಾಯಿತು; ಮೃಗಗಳು ಮಲಗಿಕೊಳ್ಳುವ
    ಸ್ಥಳವಾಯಿತು. ಅದರಲ್ಲಿ ಹಾದುಹೋಗುವವರೆಲ್ಲರೂ ನಿಂದಿಸಿ ಅಪಹಾಸ್ಯ ಮಾಡುವರು.
  tam-2017: நான்தான், என்னைத் தவிர வெறொருவரும் இல்லை என்று தன் இருதயத்தில் சொல்லி,
    பொறுப்பில்லாமல் வாழ்ந்து களிகூர்ந்திருந்த நகரம் இதுவே; இது பாழும் மிருகங்கள் வசிக்குமிடமாகப்
    போய்விட்டதே! அதின் வழியாகப் போகிறவன் எவனும் தன் கைகளைத்தட்டி ஏளனம் செய்வான்.
  spa-RV-1909: 'Esta es la ciudad alegre que estaba confiada, la que decía en su corazón:
    Yo, y no más. ¡Cómo fué en asolamiento, en cama de bestias! Cualquiera que pasare
    junto á ella silbará, meneará su mano.'
  ron-BTF: 'Aceasta este cetatea care se bucură, care a trăit fără grijă, care a spus
    în inima ei: Eu sunt şi nu este niciuna în afară de mine; cum a devenit ea o pustietate,
    un loc în care animalele să se culce! Fiecare ce trece pe lângă ea va şuiera şi
    va face semn cu mână.'
  eng-WEBP: This is the joyous city that lived carelessly, that said in her heart,
    “I am, and there is no one besides me.” How she has become a desolation, a place
    for animals to lie down in! Everyone who passes by her will hiss and shake their
    fists.
  eng-FBV: This is what will happen to this triumphant city that thought it was so
    secure. “Look at me!” it said proudly to itself. “There is no city as great as
    me!” But it has become a desolate place—just a home for wild animals. Everyone
    who passes by will point their finger and laugh in derision.
  nld-1939: 'Dat is nu de dartele stad, Zo onbezorgd, Die sprak tot zichzelf: Dat
    ben ik, en geen ander! Hoe is zij een puinhoop geworden, Een leger voor beesten;
    Ieder die haar voorbijgaat, Blaast, en zwaait met de hand.'
  nch-BL: 'Quej ni ipantic nopa altepet cati san pactoya huan cati eltoya temachti.
    Nopona nochi mohueyimatiyayaj ipan iniyolo huan quiijtohuayayaj: “Ipan nochi taltipacti
    amo onca seyoc altepet cati tahuel cuali quej ni.” Pero ama xiquitaca quenicatza
    mocajqui tasosololi huan mochijqui ininchaj tapiyalme. Nochi cati panose nopona
    san quihuetzquilise huan quiojolinise inintzonteco para quipinajtise.'
  vie-1934: 'Kìa, thành vui vẻ nầy đã ở yên không lo lắng và nói trong lòng mình rằng:
    Ta đây, ngoài ta không còn ai hết! Nó đã trở nên hoang vu, làm chỗ nằm cho loài
    thú vật là dường nào! Phàm kẻ đi qua sẽ khoa tay mà nhạo cười!'
  hin-CV: यह उस चहल-पहल वाले शहर की स्थिति है जो कभी सुरक्षित हुआ करती थी. वह अपने
    आपसे कहती थी, “मैं ही हूं! और मुझे छोड़ कोई दूसरा नहीं है.” वह खंडहर मात्र रह
    गई है, वन-पशुओं का एक मांद! जो कोई इसके पास से गुज़रता है, वह इसकी खिल्ली उड़ाता
    और अपना मुक्का तानता है.
  spa-BES: 'Este es el pueblo que estaba lleno de alegría, viviendo sin temor al peligro,
    diciendo en su corazón: Yo soy, y no hay otro más que yo; cómo ha sido destruido,
    se ha convertido en un lugar para que las bestias descansen! Todo él que pase
    junto a ella silbará y meneará su mano.'
  tdx-tdx: Itoke i rova nirebeke t’ie niaiñ’añ’oleñañey, ie nitsakore an-troke ao
    ty hoe, izaho avao, tsy aman’añ’ilako; akore t’ie hoake henaneo, toetse fandream-biby!
    Sindre hikosìke naho hañelahela-fitàñe ze hiary eo.
  tha-KJV: นี่​เป็นเมืองที่​สน​ุกสนานที่​อยู่​ได้​อย่างไร​้​กังวล เป็นเมืองที่คิดในใจของตนว่า
    “ข้านี่​แหละ และไม่​มี​เมืองอื่นใดนอกเหนือจากข้าอีก” มันกลายเป็นเมืองรกร้างเสียจริงๆ
    เป็​นที​่อาศัยนอนของสัตว์​ป่า ทุ​กคนที่ผ่านเมืองนี้ไปจะเย้ยหยันและส่ายมือของเขา
  por-BR-2018: 'Esta é a cidade alegre que habita segura, que diz em seu coração:
    Nenhuma outra há como eu sou. Como ela se tornará em desolação, em repouso de
    animais! Qualquer um que passar perto dela assoviará e sacudirá sua mão.'
  deu-ELO: 'Das ist die frohlockende Stadt, die in Sicherheit wohnte, die in ihrem
    Herzen sprach: Ich bin''s und gar keine sonst! Wie ist sie zur Wüste geworden,
    zum Lagerplatz der wilden Tiere! Ein jeder, der an ihr vorüberzieht, wird zischen,
    wird seine Hand schwenken.'
  eng-WYC-2018: This is the glorious city dwelling in trust, which said in her heart,
    I am, and there is none other more without me. How is it made unto desert, a couch
    of beast; each man that shall pass by it, shall hiss, and shall move his hand.
    (This is the glorious city living in false trust, which said in her heart, I am,
    and there is no other besides me. How it shall be made into a desert, (or into
    a wilderness), yea, a den for beasts! Everyone who shall pass by it, shall hiss,
    and shall wave their hands, (or shall shake their fists).)
  epo-epo: 'Tia estos la gaja urbo, kiu estis ekster danĝero, kaj kiu parolis en sia
    koro: Mi estas sola, kaj ne ekzistas alia krom mi. Kiel ĝi estas ruinigita, fariĝis
    ripozejo por bestoj! Ĉiu preteriranto fajfos pri ĝi kaj svingos la manon.'
  uig-PIN: 'Mana bu ǝndixisiz yaxap kǝlgüqi xad-huram xǝⱨǝr, Kɵnglidǝ: «Mǝnla bardurmǝn,
    mǝndin baxⱪa biri yoⱪtur» degǝn xǝⱨǝr — U xunqilik bir wǝyranǝ, ⱨaywanlarning
    bir ⱪonalƣusi bolup ⱪaldiƣu! Uningdin ɵtüwatⱪanlarning ⱨǝmmisi üxⱪirtidu, Ⱪolini
    silkiydu.'
  beo-beo: Ninefe fi dunu ilisu da gasa bagade amola hahawane gaga:i dagoi ilisu dawa:sa.
    Ilia moilai bai bagade da osobo bagade moilai bai bagade huluane baligi dagoi
    ilisu dawa:sa. Be ilia moilai bai bagade da wadela:lesi dagoi ba:mu. Ea sogebi
    da dunu hame esalebe hamedei soge agoane ba:mu, amola amo ganodini sigua ohe fi
    fawane esalebe ba:mu. Dunu huluane da amo sogebi bobaligisia, fofogadigili hagamu.
  tpi-OTNT: Ol Ninive i save ting ol i gat bikpela strong na ol bai i no inap kisim
    bagarap, olsem na ol i amamas. Na ol i ting taun bilong ol i namba wan taun bilong
    olgeta kantri. Tasol nogat tru. Bai ol dispela samting nogut i kamap long Ninive.
    Na bai ples i bagarap i stap olsem, na em bai i kamap ples bilong ol wel abus
    tasol. Na olgeta man i wokabaut i go klostu long en, ol bai i pret nogut na surik.
  hau-SA: Birnin da yake harka ke nan da take zaune lafiya. Ta ce wa kanta, “Ni ce,
    kuma babu kamata.” Dubi irin kangon da ta zama mana, mazaunin namun jeji! Duk
    wanda ya wuce ta sai ya yi mata tsaki yana kaɗa kai.
  uig-LAT: 'Mana bu endishisiz yashap kelgüchi shad-xuram sheher, Könglide: «Menla
    bardurmen, mendin bashqa biri yoqtur» dégen sheher — U shunchilik bir weyrane,
    haywanlarning bir qonalghusi bolup qaldighu! Uningdin ötüwatqanlarning hemmisi
    üshqirtidu, Qolini silkiydu.'
  nde-nde: 'Leli lidolobho elingakhathaliyo elalizihlalele livikelekile. Lazitshela
    lathi: “Ngiyimi, kakho omunye ngaphandle kwami.” Yeka ukuchitheka eseliyikho,
    isikhundla sezinyamazana zeganga! Bonke abadlula kulo bahleka usulu balikhombe
    ngeminwe.'
  ton-ton: 'Ko eni ʻae kolo fakafiefia ʻaia naʻe nofo fakafiemālie kovi, ʻaia naʻe
    pehē ʻi hono loto, Ko au, pea ʻoku ʻikai ha tokotaha mo au: hono ʻikai kuo hoko
    ia ko e fakaʻauha, ko e potu ke tokoto ai ʻae fanga manu! ʻE taki taha ʻiseʻisa
    mo ʻalu atu ʻiate ia, mo tupetupeʻi hono nima.'
  ces-1613: 'Takovéť bude to město plésající, kteréž sedí bezpečně, říkaje v srdci
    svém: Já jsem, a kromě mne není žádného více. Jakť jest učiněno pusté, peleší
    šelmám! Kdožkoli půjde skrze ně, ckáti bude a zmítati rukou svou.'
  eng-WMB: This is the joyous city that lived carelessly, that said in her heart,
    “I am, and there is no one besides me.” How she has become a desolation, a place
    for animals to lie down in! Everyone who passes by her will hiss and shake their
    fists.
  tam-TCV: “நான்தான், என்னைத்தவிர வேறொருவரும் இல்லை.” என தனக்குள் சொல்லிக்கொண்டு,
    பாதுகாப்புடன் கவலையின்றி வாழ்ந்த நினிவே நகரம் இதுவோ. இது எவ்வளவாய்ப் பாழடைந்து,
    காட்டு மிருகங்களுக்குப் தங்குமிடமாயிற்று! அதைக் கடந்துசெல்கிறவர்கள், கைகளைத் தட்டி,
    கேலி செய்வார்கள்.
  ceb-ULB: Kini nga siyudad walay kahadlok ug tinuboy sa iyang kaugalingon, nga nag-ingon,
    “Kanako, walay makatupong.” Nganong nahimo man siyang makahahadlok, ang dapit
    nga puy-anan sa mga mapintas nga mananap. Ang matag usa nga moagi kaniya magpangsitsit
    ug magpangumo kaniya.
  pol-UBG: 'Takie będzie to wesołe miasto, które mieszkało bezpiecznie i mówiło w
    swoim sercu: Ja jestem i oprócz mnie nie ma innego. Jakże stało się spustoszeniem,
    legowiskiem zwierząt! Każdy, kto będzie przechodził obok niego, zaświśnie i machnie
    ręką.'
  urd-GVU: یہی اُس خوش باش شہر کا انجام ہو گا جو پہلے اِتنی حفاظت سے بستا تھا اور
    جو دل میں کہتا تھا، ”مَیں ہی ہوں، میرے سوا کوئی اَور ہے ہی نہیں۔“ آئندہ وہ ریگستان
    ہو گا، ایسی جگہ جہاں جانور ہی آرام کریں گے۔ ہر مسافر ”توبہ توبہ“ کہہ کر وہاں سے
    گزرے گا۔
  eng-OEBCW: This is the exultant city which sat secure. The city who said to herself,
    I am and there is none else! How has she become a desolation! A lair of beasts!
    Every passerby hisses at her, shakes their hand.
  deu-1912: 'Das ist die fröhliche Stadt, die so sicher wohnte und sprach in ihrem
    Herzen: Ich bin''s, und keine mehr. Wie ist sie so wüst geworden, daß die Tiere
    darin wohnen! Und wer vorübergeht, pfeift sie an und klatscht mit der Hand über
    sie.'
  kan-2017: ಈ ನಿನವೆಯು ಮೊದಲು ಉಲ್ಲಾಸದ ನಗರಿಯಾಗಿ ನೆಮ್ಮದಿಯಿಂದ ನೆಲೆಗೊಂಡಿದ್ದು ತನ್ನ ಹೃದಯದೊಳಗೆ,
    “ನಾನೇ ಇರುವವಳು, ನನ್ನ ಹೊರತು ಇನ್ನು ಯಾರೂ ಇಲ್ಲ” ಅಂದುಕೊಳ್ಳುತ್ತಿತ್ತು; ಅಯ್ಯೋ, ಎಷ್ಟೋ ಹಾಳಾಗಿ
    ಹೋಗಿ ಮೃಗಗಳು ತಂಗುವ ಕೊಟ್ಟಿಗೆಯ ಬೀಡಾಗಿದೆ! ಅದರ ಮುಂದೆ ಹಾದುಹೋಗುವವರೆಲ್ಲರು ಸಿಳ್ಳು ಹಾಕಿ
    ಅಪಹಾಸ್ಯ ಮಾಡುತ್ತಾರೆ.
  yap-yap: Irera’ e n’en ni bayi buch ko fare binaw nrib tolngan’ ma rib taf nga gelngin
    nib gel, ma be leamnag ni dakriy ban’en nra buch rok. Girdi’ riy e yad be leamnag
    nre binaw rorad nem e ir e th’abi cheag u fayleng. Ere ayugumguyew ko gin bayi
    yan i aw ngay, ni bayi par ndakuriy be’ riy me mang tagil’ e toffan ko gamanman.
    Gubin e girdi’ nra yib u charen me m’ing ban’en u yinrad ko morus.
  hlt-MCSB: Khopuei he yalpo tih ngaikhuek la kho aka sa loh a thinko neh, “Kai phoeiah
    lungli lungla a tloe om a?,” a ti. Balae tih a kolhmuen te imsuep la a poeh. Mulhing
    boeih loh te longah a pah vaengah kutving neh a kut la a khong thil mai.
  mdy-ETH: «ታጊዳፓ ዓታዛ ሜሌ ባኣሴ» ጌይ ዖቶርቂሢና ፔና ፔኤሮ ዎዛሲ ናንጋ ካታሜላ ዎይቲ ካዮ ቦዓ ናንጋ ጉሪ ቤሲ ማዔራ!
    ዒዞ ባንፆና ዓኣዻ ዓሳ ቢያ ኩጮና ዒዞ ኬኤላሲ ኬኤላሲ ቦሂ ዓማላንዳኔ።
  twi-ASANTE: Yei ne kuropɔn a ɛdi ahurisie na ɛte asomdwoeɛ mu. Ɔhoahoa ne ho sɛ,
    “Me ne no, obiara nte sɛ me.” Hwɛ sɛ deɛ atete apansam, na ayɛ nkeka mmoa atenaeɛ!
    Obiara a ɔtwam hɔ no sere no, hugya ne nsa fɛdie so.
  eng-WEBU: This is the joyous city that lived carelessly, that said in her heart,
    “I am, and there is no one besides me.” How she has become a desolation, a place
    for animals to lie down in! Everyone who passes by her will hiss and shake their
    fists.
  spa-PDDPT: 'Esta es la ciudad alegre que vivía confiadamente, que decía en su corazón:
    Yo, y ningún otro. ¡Cómo fue convertida en horror, en madriguera de fieras! Cualquiera
    que pase junto a ella se burlará y agitará su mano.'
  gun-gun: Ha'e va'e tetã py ma ovy'a rei ha'e okyjea rupi e'ỹ ikuaia va'ekue. Ha'e
    pygua kuery ojeupe ae “Xee ma peteĩ'i va'e aiko, xee rami etegua jipoi avave”,
    he'i va'ekue. Ha'e rami teĩ tetã ombovaipa pyre opyta, ka'aguy rupigua opytu'u
    atyrã rive! Oaxa va'e kuery ojojai reia rupi otuvy nhe'ẽ ha'e okuave'ẽ 'rã jogueravy.
  agu-BL: Lastum yi tnuma'tz, wech na wi'nin na cyocsaj quib nim tu cyajtza'kl, nin
    qui na chibisun tan jun chicontr. Le wutz cyetz cyajtza'kl yi cya'l nin jun tnum
    bene'n tzi'n wi munt yi nim te'n cu'nk k'ej ẍchiwutz cyetz. Poro xitu'n cu'n sbne'
    tircu'n chitnumil, nin ntin smaron txuc ẍchinajanktz tul. Cyakil yi e' wunak yil
    chicy'aktz, ẍchitze'enk len te yi mbi cu'n squile', nin mbinin sbne' chin chiwutz
    tan ẍchajle'n yi qui'c mu'ẍ xac yi luwara'tz ẍchiwutz.
  ilo-ULB: Daytoy ti nakaragragsak a siudad nga agbibiag nga awan butengna, a kunana
    iti pusona, “Siak, ken awanen ti kapadak!” Anian a nakaam-amak ti nagbalinanna,
    nagbalin a maysa a lugar a pagiddaan dagiti narurungsot nga ayup! Tunggal maysa
    a lumabas iti daytoy ket agsakuntipto ken isiniasna ti imana!
  kpg-kpg: Deelaa di hai gaa hai gi di waahale dela e bida hagaamu ono maaloo ge e hagabaubau
    bolo ia hagalee haga huaidu go di mee. Nia daangada di waahale deelaa e hagabaubau
    bolo di nadau waahale e kaedahi e aamua i henuailala. Di gowaa deenei gaa hai
    di gowaa e mooho gi daha ga hagamolooloo nia manu lodo geinga! Nia daangada huogodoo
    ala ma ga lloomoi laa nei le e homouli ge mmaadagu.
  uig-ARA: 'مانا بۇ ئەندىشىسىز ياشاپ كەلگۈچى شاد-خۇرام شەھەر، كۆڭلىدە: «مەنلا باردۇرمەن،
    مەندىن باشقا بىرى يوقتۇر» دېگەن شەھەر ــ ئۇ شۇنچىلىك بىر ۋەيرانە، ھايۋانلارنىڭ
    بىر قونالغۇسى بولۇپ قالدىغۇ! ئۇنىڭدىن ئۆتۈۋاتقانلارنىڭ ھەممىسى ئۈشقىرتىدۇ، قولىنى
    سىلكىيدۇ.'
  sus-sus: Yi taa xungbe naxan nu luma ɲɛlɛxin na, naxan bɔɲɛ nu saxi, naxan nu bara
    a fala a yɛtɛ bɛ, ‹N keren nan tide gbo,› a xun bara rakana han a bara findi wulai
    subee xɔnyi ra. Dangi mixi birin yoma nɛ a ma sɔnɔn, a findi dɛi sigi ra e bɛ.»
  pon-2006: Iei met me pahn wiawihong kahnimwo me nohn aklapalapki eh kehlail oh medemedewe
    me e saledek sang apwal. Towe kan kin medemedewe me ar kahnimwo me keieu lapalap
    nan sampah. Ia uwen laud en sapwtehn me e pahn wiahla, wasa me mahn lawalo kan
    pahn kin kommoal ie! Aramas koaros me pahn keid limwah pahn nurkipene ar masepwehk.
  ksd-ksd: 'Go ra pia na pal a tena gugu, ma i ga ki vakuku ka, ma i ga biti dari:
    Iau kaka, ma pa ta na mulai; ea, i tar uliran, a gunan ba ra umana leing diat
    a va ie! Diat par dia pakit ia diat a ititinga, ma diat a vara ma ra lima i diat.'
  grc-BRENT: Αὕτη ἡ πόλις ἡ φαυλίστρια, ἡ κατοικοῦσα ἐπʼ ἐλπίδι, ἡ λέγουσα ἐν καρδίᾳ
    αὐτῆς, ἐγώ εἰμι, καὶ οὐκ ἔστι μετʼ ἐμὲ ἔτι· πῶς ἐγενήθη εἰς ἀφανισμὸν, νομὴ θηρίων;
    πᾶς ὁ διαπορευόμενος διʼ αὐτῆς συριεῖ, καὶ κινήσει τὰς χεῖρας αὐτοῦ.
  ind-AYT: “Itulah kota yang bersukaria, yang penduduknya tinggal dengan tenteram,
    dan yang berkata dalam hatinya, ‘Aku, dan tidak ada yang lain!’ Betapa ia telah
    menjadi tempat yang gersang, tempat pembaringan binatang-binatang liar. Setiap
    orang yang melewatinya akan bersiul dan mengibaskan tangannya.”
  nya-nya: Umenewu ndiye mzinda wosasamala umene kale unali wotetezedwa. Unkanena
    kuti mu mtima mwake, “Ine ndine, ndipo palibenso wina wondiposa.” Taonani lero
    wasanduka bwinja, kokhala nyama zakutchire! Onse owudutsa akuwunyoza ndi kupukusa
    mitu yawo.
  hrv-hrv: 'To li je veseli grad koji je stolovao u miru, koji je u svom srcu govorio:
    “Ja, i jedino ja!” Gledaj! Postade razvalina, brlog zvjerinji! Svi koji pokraj
    njega prolaze zvižde i mašu rukama.'
  mps-mps: Te Ninive dabe augwaligo homugo augwali bomai bage dao homu elama, tama
    augwaligo homu augwali bidi dabego me dologobeo homu ebao. Tama tiyu, augwali
    wiegi yai homu pemene ebao. Tama augwaligo homugo augwaligo taun te hasia polalubo
    taun dao homu ebao, te tigidali kantri tomode. Tiali goli, mu menio. Te dwai nai
    dabe te Ninivede pedelaibao. Tama te bulu dolama, tama elaluaibao. Tama te bulu
    te bulu hasa dabego bulu gagawaibao. Te bidi dabe sese augwali te pąba pabo bage
    augwaligo posobo po weyu, eda ma kila siyu yaibao.
  tpi-tpi: Ol Ninive i save ting ol i gat bikpela strong na ol bai i no inap kisim
    bagarap, olsem na ol i amamas. Na ol i ting taun bilong ol i namba wan taun bilong
    olgeta kantri. Tasol nogat tru. Bai ol dispela samting nogut i kamap long Ninive.
    Na bai ples i bagarap i stap olsem, na em bai i kamap ples bilong ol wel abus
    tasol. Na olgeta man i wokabaut i go klostu long en, ol bai i pret nogut na surik.
  dan-1931: 'Det er den jublende By, som lå så trygt, som sagde i sit Hjerte: “Jeg
    og ellers ingen.” Hvor er den dog blevet øde, et Raststed for Dyr! Enhver, som
    kommer forbi den, håner med Fløjt og Hånd.'
  vie-OVCB: 'Thành phố này đã từng sống điềm nhiên và tự nhủ: “Ta đây, ngoài ta không
    còn ai cả!” Thế mà bây giờ chỉ còn cảnh điêu tàn hoang phế, làm chỗ cho thú rừng
    nằm nghỉ. Ai đi ngang qua đều khoa tay, nhạo cười.'
  guj-2017: આ આનંદી નગર નિશ્ચિંત રહેતું હતું, તે હૃદયમાં કહે છે કે, “હું છું અને મારા
    જેવું કોઈ પણ નથી.” તે કેવું વેરાન તથા પશુઓના રહેવાનું સ્થાન થઈ ગયું છે. તેની પાસે
    થઈને જનાર દરેક માણસ નિસાસા સાથે પોતાનો હાથ હલાવશે.
  pon-2006A: Iei met me pahn wiawihong kahnimwo me nohn aklapalapki eh kehlail oh
    medemedewe me e saledek sang apwal. Towe kan kin medemedewe me ar kahnimwo me
    keieu lapalap nan sampah. Ia uwen laud en sapwtehn me e pahn wiahla, wasa me mahn
    lawalo kan pahn kin kommoal ie! Aramas koaros me pahn keid limwah pahn nurkipene
    ar masepwehk.
  por-BRBSL: 'Esta é a cidade alegre que viveu descuidadamente, que disse em seu coração:
    “Eu sou, e não há ninguém além de mim”. Como ela se tornou uma desolação, um lugar
    para os animais se deitarem! Todos que passam por ela assobiam e sacodem seus
    punhos.'
  eng-OEBUS: This is the exultant city which sat secure. The city who said to herself,
    I am and there is none else! How has she become a desolation! A lair of beasts!
    Every passerby hisses at her, shakes their hand.
  cth-cth: Hote khopui ni kai ka o. Kai hloilah api awm hoeh, tâluengnae awm hoeh,
    a lung kahawi e khopui lah ka o. Atuteh raphoe e lah, sarang onae kho lah ao toe.
    Ka cet e pueng ni hai dudam lawk dei awh vaiteh a kut a palik sin awh han.
  twi-twi: Eyi ne kuropɔn a edi ahurusi na ɛte asomdwoe mu. Ɔhoahoaa ne ho se, “Me
    ne no, obiara nte sɛ me.” Hwɛ sɛnea atetew apansam, na ayɛ nkekammoa atenae! Obiara
    a otwa mu wɔ hɔ no serew no, him ne nsa fɛwdi so.
  hlt-hlt: Khopuei he yalpo tih ngaikhuek la kho aka sa loh a thinko neh, “Kai phoeiah
    lungli lungla a tloe om a?,” a ti. Balae tih a kolhmuen te imsuep la a poeh. Mulhing
    boeih loh te longah a pah vaengah kutving neh a kut la a khong thil mai.
  tbz-SIM: 'Bɛnìtìbɛ̀ bo m pɛ̃nkù kɛ dì yɑ̀u kɛ̀ dɛ̀ɛ bɛ̀ di kɛ̀ bɛ̀ ndi dɑú kɛ yɔ̃kii
    bɛ bɑɑyɔ kɛ tú: Dihɛì dìì do kɑri kɛ í yĩɛ̃̀kù, kɛ̀ di yɛ̀mmɛ̀ ndò dì í mɑ̀nnɛ̀
    dìmɑrì, diì nɑɑ́ ntidobontì, kɛ nɑɑ́ ntikpɑsĩ̀ntì kó diɑ̃rìɑ̀ɑ̀?'
  msy-2020: Niniven adarazi nɨghnɨgha ghaze, me gavgavir ekiam iti, me ikuvighan kogham,
    kamaghɨn amizɨ, me bar akonge. Egha me ghaze, men nguibar ekiam a uabɨra kantrin
    igharazibar nguibar ekiaba, bar dagh afira. Ezɨ bar puvatɨ. Bizir kurar kaba Ninive
    bato. Ezɨ nguibam ikuvigha kamaghɨra ikia, asɨzir atiabar danganim gava. Gumazir
    an boroghɨn zuiba me atiatiava dapaniba roava bar an aghua.
  dop-dop: Ɩsǝnɑ ɩcɑtɛ ńtɛ́ tɩɩ tɛnɑ tɔɣɔlɛ. Pɑɑ nɑ tǝ yǝlɑɑ nyǝnɑɣɑ-tɛɣɛ sɔsɔɔlɛ,
    nte tǝ fɛɩnɑ sɑɑlɑ tɔ. Tɩɩ pǝsɩ ncɑɑlɛ nɑ pǝ́ yelinɑ tɑɑlɛ wontu. Ɩlɛnɑ tɛɛlɑɑ
    tǝnɑ kpɛɛtǝɣɩ nyɔɔŋ nɑ pɑ́ sɔ́ɔ́lǝ́ɣɩ́-tɛ.
  azb-azb: 'Bu şəhər zövq-səfalı şəhər idi, Əmin-amanlıq içində yaşayırdı. Hey belə
    deyərdi: «Mən mənəm, məndən başqası yoxdur!» Necə də bu şəhər xarabalığa döndü,
    Vəhşi heyvanların yuvası oldu! Yanından keçən hər kəs vahimədən Kənara çəkilir.'
  eng-DBY: 'This is the rejoicing city that dwelt in security, that said in her heart,
    I am, and there is none else beside me: how is she become a desolation, a couching-place
    for beasts! Every one that passeth by her shall hiss, shall wave his hand.'
  hin-2017: यह वही नगरी है, जो मगन रहती और निडर बैठी रहती थी, और सोचती थी कि मैं ही
    हूँ, और मुझे छोड़ कोई है ही नहीं। परन्तु अब यह उजाड़ और वन-पशुओं के बैठने का स्थान
    बन गया है, यहाँ तक कि जो कोई इसके पास होकर चले, वह ताली बजाएगा और हाथ हिलाएगा।
  wol-KYG: 'Ana dëkk bu xumb ba dëkke woon kaaraange, te naan cim xelam: «Man rekk
    a, du keneen»? Nan la doone nii ab gent, bérab bu rab yiy goore, mboolem ku fa
    jaare, ub gémmiñam, jalu.'
  eng-YLT: This [is] the exulting city that is dwelling confidently, That is saying
    in her heart, 'I [am], and beside me there is none,' How hath she been for a desolation,
    A crouching-place for beasts, Every one passing by her doth hiss, He doth shake
    his hand!
  eng-WYC-2017: This is the glorious city dwelling in trust, which said in her heart,
    I am, and there is none other more without me. How is it made unto desert, a couch
    of beasts; each man that shall pass by it, shall hiss, and shall move his hand.
  eng-WMBB: This is the joyous city that lived carelessly, that said in her heart,
    “I am, and there is no one besides me.” How she has become a desolation, a place
    for animals to lie down in! Everyone who passes by her will hiss and shake their
    fists.
  urd-GVH: यही उस ख़ुशबाश शहर का अंजाम होगा जो पहले इतनी हिफ़ाज़त से बसता था और जो
    दिल में कहता था, “मैं ही हूँ, मेरे सिवा कोई और है ही नहीं।” आइंदा वह रेगिस्तान
    होगा, ऐसी जगह जहाँ जानवर ही आराम करेंगे। हर मुसाफ़िर “तौबा तौबा” कहकर वहाँ से
    गुज़रेगा।
  rug-rug: Hierana sa vasileana lavata sapu vahesi pule hola nia sapu koa loketoṉa
    matagutu nia. Zama guahe si asa telena, “Arau mo, meke loketoṉa pule si pa kaliqu
    rau,” gua. Namu doṉo hikare toa si asa kamahire, na putaputana tadi na kurukuru
    pinomo! Doduru pu ene hola si hegere meke hiruni lima dia, na qetu.
  gaz-gaz: Kun magaalaa of hin eegganne kan garuu nagumaan jiraattuu dha. Magaalaan
    kun, “Anuma qofa malee kan biraa na bira hin jiru” ofiin jette. Isheen akkam akkas
    ontee, iddoo bineensi bosonaa jiraatu taate! Namni ishee bira baʼee darbu hundinuu
    ni qoosa; harka isaas ni raasa.
  fra-LSG: 'Voilà donc cette ville joyeuse, Qui s’assied avec assurance, Et qui dit
    en son cœur: Moi, et rien que moi! Eh quoi! Elle est en ruines, C’est un repaire
    pour les bêtes! Tous ceux qui passeront près d’elle Siffleront et agiteront la
    main.'
  yal-yal: Taa faɲi makantanxini ito mato, naxan yi a falama, a naxa, “Ba n tan na,
    gbɛtɛ mi na!” Taani ito kalaxi di, a findi subene birin konna ra? Naxan yo na
    dangu a dɛxɔn, na kanna kolinma a ma nɛn, a yiin ti a ma, a kabɛ.
  haw-1868: O keia ke kulanakauhale olioli i noho nanea, Ka mea i olelo iho iloko
    o kona naau, Owau wale no, aohe lua! Nani kona lilo ana i mea neoneo, kahi e moe
    ai na holoholona hihiu! O ka mea e maalo ana ae ia wahi, e kahaha ia me ka hooluliluli
    aku i kona lima.
  arb-NAV: 'هَذِهِ هِيَ الْمَدِينَةُ الطَّرُوبُ الَّتِي سَكَنَتْ آمِنَةً قَائِلَةً
    لِنَفْسِهَا: أَنَا وَلَيْسَ لِي نَظِيرٌ! كَيْفَ صَارَتْ أَطْلالاً، وَمَأْوىً لِلْوُحُوشِ
    الْبَرِّيَّةِ؟ كُلُّ مَنْ يَجْتَازُ بِها يَصْفِرُ دَهْشَةً وَيَهُزُّ يَدَهُ».'
  ewe-ewe: Esiawoe nye nu siwo ava dzɔ ɖe du si kpɔ dzidzedze, eye wòle tomefafa me
    la dzi. Du sia gblɔ na eɖokui be, “Le xexea me katã la, du aɖeke mekpɔ ŋusẽ de
    nunye o.” Gake azɔ, mikpɔ ɖa, eyae nye du si gbã gudugudu, zu gbegbe na lãwo kple
    xewo! Azɔ ame sia ame si ava to eŋuti la ado tsiã, aʋuʋu ta, elabena maxɔe ase
    o.
  eng-LEE: 'This is the joyful city that dwelt in security, that said in her heart,
    I am, and there is none else beside me: how is she become desolate, a resting-place
    for beasts! every one that passeth by her will hiss, and shake his hand.'
  asm-FB: এয়ে সেই নির্ভয়ে থকা উল্লাসপ্রিয়া নীনবি নগৰ; তাই নিজৰ মনতে কয়, “ময়েই
    আছোঁ, মোৰ সমান আন কোনো নাই!” তাই কেনেকৈ ধ্বংস হৈ গ’ল! বন্য পশুৰ আশ্রয়স্থল হ’ল!
    যিসকলে তাইৰ ওচৰেদি যাব, প্ৰতিজনে ইচ ইচ কৰি ঘৃণা কৰিব আৰু তাইক হাতেৰে ভুকু দেখুৱাব।
  sus-A: يِ تَا شُنفبٍ نَشَن نُ لُمَ حّلّشِن نَ، نَشَن بْحّ نُ سَشِ، نَشَن نُ بَرَ
    عَ قَلَ عَ يّتّ بّ، ‹ﭑ كٍرٍن نَن تِدٍ فبٌ،› عَ شُن بَرَ رَكَنَ هَن عَ بَرَ قِندِ
    وُلَءِ سُبٍيٍ شْنيِ رَ. دَنفِ مِشِ بِرِن يٌمَ نّ عَ مَ سْنْن، عَ قِندِ دّءِ سِفِ
    رَ عٍ بّ.»
  fra-SBL: 'C''est la ville joyeuse qui vivait dans l''insouciance, qui disait en
    son cœur : « Je suis, et il n''y a personne en dehors de moi. » Comme elle est
    devenue une désolation, un lieu où les bêtes se couchent ! Tous ceux qui passent
    près d''elle sifflent et serrent le poing.'
  hbo-hbo: זֹ֞֠את הָעִ֤יר הָעַלִּיזָה֙ הַיֹּושֶׁ֣בֶת לָבֶ֔טַח הָאֹֽמְרָה֙ בִּלְבָבָ֔הּ
    אֲנִ֖י וְאַפְסִ֣י עֹ֑וד אֵ֣יךְ ׀ הָיְתָ֣ה לְשַׁמָּ֗ה מַרְבֵּץ֙ לַֽחַיָּ֔ה כֹּ֚ל
    עֹובֵ֣ר עָלֶ֔יהָ יִשְׁרֹ֖ק יָנִ֥יעַ יָדֹֽו׃ ס
  piu-2006: '@see-verse:ZEP.002.014'
  kik-kik: Rĩĩrĩ nĩrĩo itũũra rĩrĩa rĩratũire na gĩkeno, o na rĩtarĩ na ũgwati. Rĩrĩa
    rĩeĩĩraga atĩrĩ, “Niĩ no niĩ, na gũtirĩ ũngĩ tiga niĩ.” Kaĩ nĩrĩkĩanangĩtwo, rĩgatuĩka
    o kĩmamo kĩa nyamũ cia gĩthaka-ĩ! Arĩa othe mahĩtũkagĩra harĩ rĩo no kũrĩnyũrũria
    na kũrĩorota.
  fra-NCL: 'C’est là la ville joyeuse, assise avec assurance, qui disait en son cœur :
    « Moi, et rien que moi ! » Comment est-elle devenue un désert, une demeure pour
    les bêtes ? Quiconque passera sur elle sifflera et agitera la main.'
  cek-AK: Hae loe kanawm acaeng vangpui ah oh, anih loe a palung thung hoiah, Kaimah
    boeh ni, kai pacoengah mi doeh om ai boeh, tiah thuih. Anih loe vaihi pongsut
    boeh moe, moinawk tabokhaih ahmuen ah oh ving boeh! Anih taeng ah caeh kaminawk
    boih mah pahnui o thuih ueloe, ban takhoek o thui tih.
  cuk-cuk: 'Weyobi Nínive-neggwebur-na-gannarba-imakdiid, na gwen-dulemar e-akar-imakosuli-itodiid,
    gunonikoed. Na e-dulemar sogdimalad: “Anmar-neggweburyobid, baid-neggwebur sate.”
    Ibiyobi swanga nagunoniki, ibdurgan-ursirmalad-e-galuga gunonikid. Bela dulemar
    e-dikarba-nasmaloed, egi dododmaloed, argan-olole egi oyonanai gumaloed.'
  uig-CYR: 'Мана бу әндишисиз яшап кәлгүчи шат-хурам шәһәр, Көңлидә: «Мәнла бардурмән,
    мәндин башқа бири йоқтур» дегән шәһәр — У шунчилик бир вәйранә, һайванларниң бир
    қоналғуси болуп қалдиғу! Униңдин өтүватқанларниң һәммиси үшқиртиду, Қолини силкийду.'
  tel-2017: “నాలాంటి పట్టణం మరొకటి లేదని మురిసి పోతూ ఉత్సాహ పడుతూ నిశ్చింతగా ఉండిన
    పట్టణం ఇదే. అయ్యో, అది పాడైపోయింది. అడవి జంతువులు పడుకునే ఉనికిపట్టు అయింది.”
    అని దారిన పోయేవారంతా చెప్పుకుంటూ, ఈసడింపుగా దాని వైపు చెయ్యి ఆడిస్తారు.
  hat-BSA: 'Sa se gwo vil ki plen ak kè kontan, ki te viv san refleshi. Li te di nan
    kè l: “Se Mwen, e nanpwen sòf ke mwen.” Ala dezole li vin dezole! Yon kote pou
    bèt repoze yo. Tout moun ki pase kote l va soufle kon koulèv, e va voye pwen mare
    yo anlè sou li.'
  kos-kos: Pa inge ma ac sikyak nu ke siti se su arulana insefulatkin ku lal sifacna,
    ac nunku mu wangin ma ac aklokoalokyal. Mwet we nunku mu siti selos pa ku ac fulat
    oemeet fin faclu. Ac fuka lupan musallaiyen acn sac, ke ac fah ekla sie acn in
    mongla lun kosro lemnak. Mwet nukewa su fahsryak we ac fah sangeng ac kohloli
    liki acn we.
  hbo-WLC: זֹ֠את הָעִ֤יר הָעַלִּיזָה֙ הַיּוֹשֶׁ֣בֶת לָבֶ֔טַח הָאֹֽמְרָה֙ בִּלְבָבָ֔הּ
    אֲנִ֖י וְאַפְסִ֣י ע֑וֹד אֵ֣יךְ ׀ הָיְתָ֣ה לְשַׁמָּ֗ה מַרְבֵּץ֙ לַֽחַיָּ֔ה כֹּ֚ל
    עוֹבֵ֣ר עָלֶ֔יהָ יִשְׁרֹ֖ק יָנִ֥יעַ יָדֽוֹ׃ ס
  ibo-ibo: Nke a bụ obodo ukwu ahụ, nke na-aṅụrị ọṅụ oriri, nke na-ebikwa na-enweghị
    ihe egwu ọbụla; nke na-asị onwe ya, “Ọ bụ mụ onwe m! Ọ dịghị onye ọzọ ma ewezuga
    m.” Ma ugbu a, lee otu o si bụrụ ebe tọgbọrọ nʼefu; lee ka o si bụrụ ebe ụmụ anụ
    ọhịa bi. Onye ọbụla si nʼakụkụ ya na-agafe aghaghị ịma ọsụ, ma fufekwaa isi ya.
  ory-ory: ଯେଉଁ ନଗରୀ ନିଶ୍ଚିନ୍ତ ରୂପେ ବାସ କରି ମନେ ମନେ କହିଥିଲା, ମୁଁ ଅଛି, ମୋʼ ଛଡ଼ା ଆଉ
    କେହି ନାହିଁ, ସେହି ଉଲ୍ଲାସକାରିଣୀ ନଗରୀ ଏହି; ସେ କିପରି ଧ୍ୱଂସିତ ଓ ପଶୁମାନଙ୍କର ଶୟନ ସ୍ଥାନ
    ହୋଇଅଛି! ଯେକେହି ତହିଁର ନିକଟ ଦେଇ ଯିବ, ସେ ଶୀଷ୍‍ ଶବ୍ଦ କରି ଆପଣା ହାତ ହଲାଇବ।
  chk-chk: Iei usun mine epwe fis ngeni ewe telinimw mi tekia o nükünük. Aramasen
    lon ra ekieki pwe ar telinimw a iteföüla seni ekewe telinimwen fanüfan meinisin.
    Iei epwe wiliti eu leni mi fokun pönüla, eu leni ia manmwacho ra nom ie. Iteiten
    eman me eman mi pwere seni epwe ngäri o itiitini.
  rop-rop: Wal wujei det speshalwan taun gulum Ninaba garram ola praudbala pipul?
    Wujei detlot pipul hubin oldei tok, ‘Wi jidan gudwei langa seifwan pleis na. Nobodi
    garram gudwan taun laik wi garram!’ Wal dijan na det pleis weya det taun bin jandap.
    Blanga dijan pleis na ola pipul bin oldei tok praudbalawei, bat im oni rabishwan
    pleis na, nomo garram eni pipul, en im jidan kemp oni blanga ola wail enimul.
    En pipul hu gopas garra jis mokimbat det pleis. Dei garra jingat en dum sain garram
    olabat bingga blanga mokimbat det pleis.”
  ukr-1871: 'От, яким стане той город веселий, що жив собі безпеч, що то мовляв у
    серцї свому: Ось, я! нема понад мене! О, що ж із нього зробилось! — розвалища,
    леговища зьвірям! Хто нї проходити ме попри його, — засвище та й махне рукою.'
  deu-1951: 'Das ist die lustige Stadt, die so sicher wohnte, die in ihrem Herzen
    sprach: «Ich und keine sonst!» Wie ist sie zur Wildnis geworden, zum Lagerplatz
    der Tiere! Wer vorübergeht, zischt über sie und schwenkt seine Hand.'
  eng-JPS: 'This is the joyous city that dwelt without care, that said in her heart:
    ''I am, and there is none else beside me''; how is she become a desolation, a
    place for beasts to lie down in! Every one that passeth by her shall hiss, and
    wag his hand.'
  srp-1865: 'Taki æe biti veseli grad, koji sjedi bez brige, koji govori u srcu svom:
    ja sam, i osim mene nema drugoga. Kako opustje! posta loža zvijerju! Ko god proðe
    mimo nj zviždaæe i mahati rukom.'
  lug-lug: 'Kino kye kibuga ekya kyetwala, ekyayogeranga mu mutima gwakyo nti, Nze
    we ndi, tewali mulala wabula nze: nga kifuuse bifulukwa, ekifo ensolo ez’omu nsiko
    we zigalamira! Buli muntu akiyitako aneesoozanga n’akinyoomoola.'
  heb-heb: זאת העיר העליזה היושבת לבטח האמרה בלבבה אני ואפסי עוד איך היתה לשמה מרבץ
    לחיה כל עובר עליה ישרק יניע ידו׃
  ben-IRV: এটাই সেই উল্লাসিত শহর যেখানে থাকার ভয় নেই৷ যে তার হৃদয়ে বলে, “আমিই আছি
    এবং কোনো কিছুই আমার সমান না৷” সে কেমন আতঙ্কিত হল, বুনো পশুদের শুয়ে থাকার জায়গা
    হল! যারা তার পাশ দিয়ে যাবে তাদেরকে হিসহিস শব্দ করবে এবং তাদের হাত নাড়াবে৷
  pan-pan: ਇਹ ਉਹੋ ਮਗਨ ਰਹਿਣ ਵਾਲਾ ਸ਼ਹਿਰ ਹੈ, ਜਿਹੜਾ ਨਿਸ਼ਚਿੰਤ ਰਿਹਾ, ਜਿਸ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ
    ਆਖਿਆ, ਮੈਂ ਹੀ ਹਾਂ ਅਤੇ ਮੇਰੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ, - ਉਹ ਕਿਵੇਂ ਵਿਰਾਨ ਹੋ ਗਿਆ,
    ਉਹ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਦੇ ਬੈਠਣ ਦਾ ਸਥਾਨ ਬਣ ਗਿਆ! ਜੋ ਕੋਈ ਉਸ ਦੇ ਕੋਲੋਂ ਲੰਘੇਗਾ, ਉਹ ਉਸ ਦਾ ਮਖ਼ੌਲ
    ਉਡਾਵੇਗਾ ਅਤੇ ਉਸ ਵੱਲ ਉਂਗਲ ਕਰੇਗਾ।
  mya-JVB: ထို မြို့ က၊ ငါ ရှိ၏။ ငါမှတပါး အဘယ် သူမျှမရှိ ဟု ဆို လျက်၊ သောက နှင့် ကင်းလွတ်၍
    ဝမ်းမြောက် လျက် နေဘူးသော မြို့ဖြစ်ပါသည်တကား။ ယခုမှာ သုတ်သင် ပယ်ရှင်းရာ၊ သားရဲ
    အိပ် ရာအရပ်ဖြစ် ပါသည်တကား။ ရှောက် သွားသော သူအပေါင်း တို့သည် ကဲ့ရဲ့ သံ ကို ပြု၍
    လက် ဖျားခါ ကြလိမ့်မည်။
  hmo-hmo: Unai bamona do ia vara hekokoroku hanua Nineva dekenai. Guna ena noho be
    namo herea, bona sibona dekenai ia gwau, “Tanobada lalonai lau sibona be hanua
    goadana momokani.” To hari ia be anina lasi gabuna ia lao vadaeni. Uda boromadia
    edia gabu ia lao vadaeni. Bona idia raka hanaia taudia ibounai ese, unai gabu
    do idia itaia, mai hoa bona mai gari bada danu.
  urd-urd: ये वह शादमान शहर है जो बेफ़िक्र था, जिसने दिल में कहा, मैं हूँ, और मेरे
    अलावा कोई दूसरा नहीं। वह कैसा वीरान हुआ, हैवानों के बैठने की जगह! हर एक जो उधर
    से गुज़रेगा सुसकारेगा और हाथ हिलाएगा।
  rus-SYN: 'Вот чем будет город торжествующий, живущий беспечно, говорящий в сердце
    своем: “я, и нет иного, кроме меня”. Как он стал развалиною, логовищем для зверей!
    Всякий, проходя мимо него, посвищет и махнет рукою.'
  bqc-SIM: Wɛ̃́lɛ pↄnade pↄ́ a gbɛ̃́ↄ kálɛa dↄdↄan we. Aa ò ń sↄ̃u aa mɛ̀, ń wɛ̃́lɛ
    sáa vĩ guei lↄo. Gwa! A gↄ̃ sↄ̃kɛ̃ngu pↄ́ ũɛ, wàiↄ tòo ũ. Gbɛ̃́ pↄ́ lɛ́
    dↄiↄ swedↄwà ń ↄkɛa yàayaao.
  tcz-CHONGTHU: Hiche khopi chu ahi, kiletsah tah’a “Keima bou alenpen kahi” tia ama
    kichoi sang’a, kulpi detpen’a ana um chu. Ahinlah, tunvang ahomkeuva kijam ahitan,
    gamlah gamsate chenna mun ahitai. Avahle ajotpa jousen, akhut tum ajeldenun, nuijat
    nopnan aneitauvin ahi.
  mar-mar: जी नगरी आधी हर्षात व भीती शिवाय जगत होती, आणि आपल्या मनात म्हणत होती की,
    मीच आहे आणि माझ्याबरोबरीची दुसरी कोणीच नाही, तीच ही आहे. ती आता कशी ओसाड व वनपशू
    बसण्याचे स्थान अशी झाली आहे! आणि तिच्याजवळून जाणारा येणारा प्रत्येकजण फुसफुसणार
    व आपला हात हलवणार!
  qub-qub: 'Chay siudä runacunami caycan fiyupa alli-tucoj. Chaycho tiyajcunaga imapäpis
    mana yarpachacuypami goyarcaycan. Chay runacunaga caynömi parlan: «Cay siudäninchïnöga
    manami juc siudä canchu» nir. Ichanga chay siudäpis muntuy-muntuy juchushami quëdanga.
    Atojcunapa tiyananmanmi ticranga. Pï-maypis chay siudä ñaupanpa päsashpanga wichyapar
    maquinwan togrishpanraj manacajman churar asipanga.'
  bqp-bqp: Nge mɛyɑ wuu ge, gɑ koo ko, ge, ge gɑ rɑɑ tii sue mi, mɑ gɑ tɑmɑɑ gɑ wɑ̃ɑwɑ
    bɔri yɛndu sɔɔ, mɑ gɑ tii sɔ̃ɔmɔ gɑ mɔ̀, gerɑ gɑ kpuro kere. Wee gɑ wɔrumɑ gɑ
    bɑnsu kuɑ. Gɑ kuɑ yɛɛn wɑ̃ɑ yeru. Wi u sɑrɔ mi, u koo wiɑ kowɑ u nɔmɑ kpɑrɑ.
  hat-hat: 'Men sa ki pral rive lavil kote moun t''ap pran plezi yo, lavil kote moun
    te mete nan tèt yo anyen pa ka rive yo, lavil kote moun yo t''ap di nan kè yo:
    Se mwen menm sèl chèf! Pa gen lòt! Tout moun k''ap pase bò la pral sezi, y''ap
    mete men nan tèt lè yo wè sa ki rive.'
  eng-BSB: 'This carefree city that dwells securely, that thinks to herself: “I am
    it, and there is none besides me,” what a ruin she has become, a resting place
    for beasts. Everyone who passes by her hisses and shakes his fist.'
  tod-tod: Wɛlɛ lɛɛ taa wolai ʋa, koozunɛɛi ɠɛni su, su nuɓusɛiti ti ɠɛni kaazu ga
    ta zeini ziilɛigi zu, ti ɗa ɠisiɛ ga ti ɠɛɠala la ná. É woloa, é ɠɛa ga dɔɓɔ
    zuaiti pɛɛzuʋɛ! Zɔiti dɔin ti leʋesu ná ta foei vɛɛzu, ti yeeʋɛɛ la.
  eng-WEBPB: This is the joyous city that lived carelessly, that said in her heart,
    “I am, and there is no one besides me.” How she has become a desolation, a place
    for animals to lie down in! Everyone who passes by her will hiss and shake their
    fists.
  kbq-kbq: Ninive ran kumapima nemaniza vahe'mo'za kora tusi muse nehu'za zamavufaga
    erisga nehu'za, zamagrama antahi'zana mago zana tavatera fore osanigeta knare
    huta manigahune hu'za antahi'naze. Zamagra hu'za mago kumamo'e huno tagri kuma
    knara osu'ne hu'za nehaza kumamo'agi menina evuramino haviza hige'za, afi zaga
    kfamo'za anampi eme nogi'za mani'naze. Ana hazage'za karankama evaza vahe'mo'za
    ana kuma'ma nege'za, kiza zokago ke hunente'za zamazana ruharakihariki hu'naze.
  nhe-BL: 'Quej ni ipantic nopa altepetl tlen san pactoya huan tlen eltoya temachtli.
    Nopano nochi mohueyimatiyayaj ipan ininyolo huan quiijtohuayayaj: “Ipan nochi
    tlaltepactli ax onca seyoc altepetl tlen tlahuel cuali queja ni.” Pero ama xiquitaca
    quejatza mocajqui tlaxolehuali huan mochijqui ininchaj tlapiyalime. Nochi tlen
    panose nopano san quihuetzquilise huan quiojolinise inintzonteco para quipinajtise.'
  gub-BL: A'e ma'e paw uzeapo putar Nin tawhu pe nehe. Ta'e wiko wera'u a'e xe. Ta'e
    uze'eg tuweharupi ukàgaw rehe xe. — Naheta kwaw amo tawhu urereko haw wi ikàg
    wera'u ma'e a'e, i'i purupe wà. Uzeapo putar ywyxiguhu romo nehe. Miar waneko
    haw romo ma'ea'yr izar 'ym ma'e waneko haw romo uzeapo putar nehe. Aze amo ukwaw
    tawhu kwer huwake wà nehe, ipytuhegatu putar iaiw paw uhu haw hexak mehe wà nehe.
  eng-DRA: 'This is the glorious city that dwelt in security: that said in her heart:
    I am, and there is none beside me: how is she become a desert, a place for beasts
    to lie down in? every one that passeth by her, shall hiss, and wag his hand.'
