verse: ZEP.002.010
translations:
  mal-C: അവരുടെ നിഗളത്തിന്റെ പ്രതിഫലമായി അവർക്കു ലഭിക്കുന്നത് ഇതുതന്നെ, കാരണം, സൈന്യങ്ങളുടെ
    യഹോവയുടെ ജനത്തെ അവർ അപമാനിക്കുകയും പരിഹസിക്കുകയുംചെയ്തല്ലോ.
  deu-TKW: Solches widerfährt ihnen für ihren Stolz, daß sie gehöhnt und groß gethan
    haben wider das Volk Jahwes der Heerscharen.
  lin-lin: Wana nde lifuti oyo bakozwa mpo na lolendo na bango, pamba te bafingaki
    mpe batiolaki bato ya Yawe, Mokonzi ya mampinga.
  eng-LSV: This [is] to them for their arrogancy, || Because they have reproached,
    || And they magnify [themselves] against the people of YHWH of Hosts.
  eng-GNV: This shall they haue for their pride, because they haue reproched and magnified
    themselues against the Lord of hostes people.
  eng-WEBSTER: This shall they have for their pride, because they have reproached
    and magnified themselves against the people of the LORD of hosts.
  nhw-BL: Quej nopa ininpantis Moab huan Amón pampa mohueyimatque, huan quintlaijilhuijque
    huan quinhuetzquilijque imasehualhua TOTECO Catli Quinyacana Itequihuajcahua Ma
    Tlatlanitij.
  swh-ONEN: Hiki ndicho watarudishiwa kwa ajili ya kiburi chao, kwa kutukana na kudhihaki
    watu wa Bwana Mwenye Nguvu Zote.
  bba-bba: Yeniwɑ Gusunɔ u koo de yu bu deemɑ ben tii suɑbun sɔ̃ kɑ sere mɑɑ ye bɑ
    wi, Gusunɔ wɔllu kɑ tem Yinnin tɔmbu wɔnwɑ bɑ sekuru doke.
  eng-KJVCPB: This shall they have for their pride, Because they have reproached and
    magnified themselves against the people of the Lord of hosts.
  luo-luo: Ma e kum ma jogi nonwangʼ kuom sunga margi, kendo kuom yanyo kendo jaro
    jo-Jehova Nyasaye Maratego.
  meu-meu: Ahudia unu bae heto, edia hekokoroku davana; badina be idia ese Iehova
    Sabaota ena orea taudia na e kirikirilaidiava bona latadiai e heaḡiva.
  npi-ULB: तिनीहरूको घमण्डको कारण मोआब र अम्मोनलाई यस्तो हुनेछ, किनभने तिनीहरूले सेनाहरूका
    परमप्रभुका मानिसहरूको उपहास र खिल्ली गरे ।
  yor-yor: Èyí ni ohun tí wọn yóò gbà padà nítorí ìgbéraga wọn, nítorí wọ́n kẹ́gàn,
    wọn sì ti fi àwọn ènìyàn Olúwa àwọn ọmọ-ogun ṣe ẹlẹ́yà.
  pes-OPCB: آنها سزای غرور خود را دریافت خواهند کرد، زیرا به قوم خداوند لشکرهای آسمان
    اهانت نموده، ایشان را مسخره کردند.
  tgl-ULB: Mangyayari ito sa Moab at Amon dahil sa kanilang pagmamataas, sapagkat
    hinamak at kinutya nila ang mga tao ni Yahweh ng mga hukbo!
  hui-hui: Moaba wali agali Amono wali agalirubi tigua mine halu ti hangu hongo hetingi
    hayagonagabi tigua Anduane Homogo Hongo Haiheore kagohondo bi ko layagonagabi
    ibugua tini pani nelo mialu bulebira.
  mya-mya: ဤ​သို့​လျှင်​မော​ဘ​ပြည်​သား​များ​နှင့်​အမ္မုန် ပြည်​သား​များ​သည်​မိ​မိ​တို့​၏​မာ​န​ကြီး
    မှု၊ မောက်​မာ​ထောင်​လွှား​မှု​နှင့်​အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​တို့​ကို​စော်​ကား
    မှု​တို့​ကြောင့်​အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་ང་རྒྱལ་ཆེ་ཞིང་རང་རློམ་ཆེན་པོས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་འབངས་མི་ལ་འཕྱ་སྨོད་བྱས་པས་དོན་དེ་ཁོ་ཚོའི་སྟེང་དུ་འབྱུང་ངེས་ཡིན།
  sna-sna: Izvi ndizvo zvavachawana nokuda kwokuzvikudza kwavo, nokuti vakatuka uye
    vakadadira vanhu vaJehovha Wamasimba Ose.
  spa-BLM: Esto lo tendrán por su soberbia, porque se han reprochado y engrandecido
    contra el pueblo de Yahvé de los Ejércitos.
  cac-cac: Aton spac chi' ol scha Moab yed' Amón, yujto ix b'uchvaj eb' d'ayon̈ schon̈ab'
    on̈ Jehová Yajal d'a Smasanil. Ix yalanpax eb' to syiq'uec' lum co luum eb'.
  swh-ULB: Hili litatokea kwa Moabu na Amoni kwa sababu ya kiburi chao, tangu walipowadhihaki
    na kuwatukana watu wa Yahwe wa majeshi.
  bel-bel: Гэта ім - за пыху іхнюю, за тое, што яны зьдзекаваліся і велічаліся над
    народам Госпада Саваофа.
  deu-ELBBK: Dies wird ihnen für ihren Hochmut zuteil, weil sie das Volk des HERRN
    der Heerscharen geschmäht und gegen dasselbe großgetan haben.
  mbb-OT: Migkaǥi si Zefanias te, “Iyan heeyan bales te kebpelavew te menge tig-Moab
    wey menge tig-Ammon. Su mibpeel-elezan dan wey midsudì dan is menge etew te Nengazen
    he Mekeǥeǥehem.
  mal-2015: ഇതു അവരുടെ അഹങ്കാരംനിമിത്തം അവർക്കു ഭവിക്കും; അവർ സൈന്യങ്ങളുടെ യഹോവയുടെ
    ജനത്തോടു നിന്ദയും വമ്പും കാട്ടിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Kavke ena marde vaš peskro baripen, hoj anenas pre ladž le manušen, so
    hine le Nekzoraleder RAJESKRE, a lašarenas pes pre lende.
  pes-OPV: این به‌سبب تکبر ایشان بر ایشان وارد خواهد آمد زیرا که قوم یهوه صبایوت را
    ملامت نموده، بر ایشان فخر کردند.
  ron-1924: Лукрул ачеста ли се ва ынтымпла пентру мындрия лор, пентру кэ ау батжокорит
    ши ау фост семець ку попорул Домнулуй оштирилор.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভুর প্রজাদের ওপর অপমানে ও ঠাট্টার কারণে এভাবে তারা
    তাদের অহংকারের জন্য শাস্তি পাবে।
  som-som: Kibirkoodii aawadiis ayay waxan u heli doonaan, maxaa yeelay, waxay caayeen
    oo iska weynaysiiyeen dadkii Rabbiga ciidammada.
  lat-VUC: Hoc eis eveniet pro superbia sua, quia blasphemaverunt et magnificati sunt
    super populum Domini exercituum.
  eng-ASVBT: This shall they have for their pride, because they have reproached and
    magnified themselves against the people of Jehovah of hosts.
  ita-1885: Questo avverrà loro per la loro alterezza; perciocchè han fatto vituperio
    al popolo del Signor degli eserciti, e si sono elevati contro a lui.
  eng-LXXUP: This is their punishment in return for their haughtiness, because they
    have reproached and magnified themselves against the Lord Almighty.
  eng-ULB: This will happen to Moab and Ammon because of their pride, since they taunted
    and mocked the people of Yahweh of hosts.
  spa-VBL: Esto es lo que recibirán como pago por su orgullo, porque se burlaron y
    amenazaron al pueblo del Señor Todopoderoso.
  fra-_FOB: C'est là ce qu'ils auront pour leur orgueil, parce qu'ils ont insulté
    et bravé le peuple de l'Éternel des armées.
  mal-mal: ഇത് അവരുടെ അഹങ്കാരംനിമിത്തം അവർക്ക് ഭവിക്കും; അവർ സൈന്യങ്ങളുടെ യഹോവയുടെ
    ജനത്തോട് നിന്ദയും വമ്പും കാട്ടിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Yihī un ke takabbur kā ajr hogā. Kyoṅki unhoṅ ne Rabbul-afwāj kī qaum ko
    lān-tān karke qaum ke ḳhilāf baṛī baṛī bāteṅ kī haiṅ.
  suz-BL: मेको आन ठेयब लेश्‍शो आ पा ङा मोदेंशो ताइनीम। मारदे हना मेकोपुकीमी मुर नेल्‍ल
    आन परमप्रभु यावे आ मुर आन कली शुक्‍शी पा आंम कली ठेयब सेल्‍शो बाक्‍नीम।
  eng-NOY: This shall come upon them for their pride, Because they have uttered reproaches,
    and exalted themselves against the people of Jehovah of hosts.
  ita-1927: Questo avverrà loro per il loro orgoglio, perché hanno insultato e trattato
    con insolenza il popolo dell’Eterno degli eserciti.
  ckb-ckb: لە بەرامبەر لووتبەرزییان ئەمەیان بەسەردێت، لەبەر جنێودان و سووکایەتییان
    بە گەلی یەزدانی سوپاسالار.
  eng-BBE: This will be their fate because of their pride, because they have said
    evil, lifting themselves up against the people of the Lord of armies.
  kan-OKCV: ಅವರು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಜನರನ್ನು ಅವಮಾನಿಸಿ ಮತ್ತು ಅಪಹಾಸ್ಯ ಮಾಡಿದ್ದರಿಂದಲೇ
    ಅವರ ಗರ್ವಕ್ಕೋಸ್ಕರ ಇದೇ ಅವರಿಗೆ ಸಿಕ್ಕುವುದು.
  tam-2017: அவர்கள் சேனைகளுடைய யெகோவாவின் மக்களுக்கு விரோதமாகப் பெருமைபாராட்டி அவர்களை
    ஏளனம் செய்ததினால், இது அவர்கள் அகங்காரத்திற்குப் பதிலாக அவர்களுக்குக் கிடைக்கும்.
  spa-RV-1909: Esto les vendrá por su soberbia, porque afrentaron, y se engrandecieron
    contra el pueblo de Jehová de los ejércitos.
  ron-BTF: Aceasta vor avea pentru mândria lor, pentru că au ocărât şi s-au preamărit
    împotriva poporului DOMNULUI oştirilor.
  eng-WEBP: This they will have for their pride, because they have reproached and
    magnified themselves against the people of the LORD of Armies.
  eng-FBV: This is what they will receive for their pride because they mocked and
    threatened the people of the Lord Almighty.
  nld-1939: Dat zal hun lot zijn, Als loon voor hun trots; Omdat zij hebben gesmaad
    en gehoond Het volk van Jahweh der heirscharen.
  nch-BL: Quej nopa ininpantis Moab huan Amón pampa mohueyimatque, huan quintaijilhuijque
    huan quinhuetzquilijque imasehualhua TOTECO Cati Quinyacana Iilhuicac Ejcahua
    Ma Tatanitij.
  vie-1934: Điều đó xảy đến cho chúng nó vì chúng nó kiêu ngạo, xỉ vả và khoe mình
    nghịch cùng dân của Đức Giê-hô-va vạn quân.
  hin-CV: उनका घमंड करने और सर्वशक्तिमान याहवेह के लोगों का अपमान करने और हंसी उड़ाने
    का उनको यह प्रतिफल मिलेगा.
  spa-BES: Este será su destino debido a su orgullo, porque han dicho mal, alzándose
    contra el pueblo del Señor de los ejércitos.
  tdx-tdx: Izay ty hamaleañe iareo ty amy firengevohañey amy t’ie nañinje naho nitoabotse
    am’ondati’ Iehovà’ i màroio.
  tha-KJV: นี่​จะเป็นผลตอบแทนความจองหองของเขา เพราะเขาด่าและโอ้อวดต่อประชาชนของพระเยโฮวาห์จอมโยธา
  por-BR-2018: Isto terão por sua soberba, porque escarneceram e se engrandeceram
    contra o povo do SENHOR dos exércitos.
  deu-ELO: Solches wird ihnen für ihren Hochmut zuteil, weil sie das Volk Jehovas
    der Heerscharen geschmäht und wider dasselbe großgetan haben.
  eng-WYC-2018: Soothly this thing shall come to them for their pride, for they blasphemed,
    and were magnified [up] on, (or lorded themselves over), the people of the Lord
    of hosts.
  epo-epo: Tio fariĝos al ili pro ilia malhumileco, pro tio, ke ili insultadis la
    popolon de la Eternulo Cebaot kaj tenis sin alte antaŭ ĝi.
  uig-PIN: Ularning tǝkǝbburluⱪidin bu ix bexiƣa kelidu, Qünki ular samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigarning hǝlⱪini mazaⱪ ⱪilip mahtinip kǝtti.
  beo-beo: Moua:be amola A:mone fi dunu da gasa fili, Hina Gode Bagadedafa amo Ea
    fi dunu ilima gadele bagade sia:i. Amaiba:le, ilia da se iasu bagade ba:mu.
  tpi-OTNT: Olsem tasol bai God i mekim save long ol Moap na ol Amon. Long wanem ol
    i save hambak na bikhet tumas, na ol i save tok nogut long ol manmeri bilong Bikpela
    I Gat Olgeta Strong.
  hau-SA: Wannan ne zai zama sakamakon girmankansu, saboda zagi da kuma ba’ar da suka
    yi wa mutanen Ubangiji Maɗaukaki.
  uig-LAT: Ularning tekebburluqidin bu ish béshigha kélidu, Chünki ular samawi qoshunlarning
    Serdari bolghan Perwerdigarning xelqini mazaq qilip maxtinip ketti.
  nde-nde: Lokhu yikho abazakuthola kungumvuzo wokuzigqaja kwabo, ngenxa yokuthuka
    lokuklolodela abantu bakaThixo uSomandla.
  ton-ton: ‌ʻE maʻu eni ʻekinautolu, ko e meʻa ʻi heʻenau fielahi, koeʻuhi kuo nau
    valoki, mo fakahikihiki ʻakinautolu, ki he kakai ʻo Sihova ʻoe ngaahi kautau.
  ces-1613: To jim pro pýchu jejich, že zhaněli a zpínali se nad lid Hospodina zástupů.
  eng-WMB: This they will have for their pride, because they have reproached and magnified
    themselves against the people of the LORD of Hosts.
  tam-TCV: சேனைகளின் யெகோவாவின் மக்களை இகழ்ந்து, கேலி செய்த அவர்களின் அகந்தைக்குப்
    பதிலாக, அவர்களுக்குக் கிடைப்பது இதுவே.
  ceb-ULB: Mahitabo kini sa Moab ug Amon tungod sa ilang garbo, tungod kay gitamay
    ug gibiaybiay man nila ang katawhan ni Yahweh nga pangulo sa mga kasundalohang
    anghel.
  pol-UBG: To ich spotka za ich pychę, gdyż lżyli i wynosili się nad lud PANA zastępów.
  urd-GVU: یہی اُن کے تکبر کا اجر ہو گا۔ کیونکہ اُنہوں نے رب الافواج کی قوم کو لعن
    طعن کر کے قوم کے خلاف بڑی بڑی باتیں کی ہیں۔
  eng-OEBCW: This will they have for their pride, because they have taunted and spoken
    boastfully against the people of the Lord of hosts.
  deu-1912: Das soll ihnen aber begegnen für ihre Hoffart, daß sie des HERRN Zebaoth
    Volk geschmäht und sich gerühmt haben.
  kan-2017: ಆ ಪ್ರಾಂತ್ಯಗಳವರು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ಜನರನ್ನು ದೂಷಿಸಿ, ಅವರ ಮೇಲೆ ಉಬ್ಬಿಕೊಂಡು
    ಬಂದುದ್ದರಿಂದ ಅವರ ಅಹಂಕಾರದ ನಿಮಿತ್ತವೇ ಅವರಿಗೆ ಈ ಗತಿಯಾಗುವುದು!
  yap-yap: Ireram rogon e girdi’ nu Moab ngu Ammon ni bay ni gechig nagrad ko tolngan’
    rorad nge ferad taf nge fan e ur yab’iyed e girdi’ rok SOMOL ni Gubin ma Rayag
    Rok.
  hlt-MCSB: Caempuei BOEIPA kah pilnam te a veet uh tih a cangdoek uh dongah amih
    kah hoemdamnah yueng la amih ham he ni a om.
  mdy-ETH: ሞዓኣቤና ዓሞኦኔና ዴራ ቢያ ባኮ ዎይሣ ጎዳኮ ዴሮ ቶኦቺ፥ ዚርቄ ዚርቂፆሮ ዬይ ሜታ ዔያቶይዳ ዓጊንታሢ ዔያቶኮ ዖቶርሙሞሮኬ።
  twi-ASANTE: Wɔn ahantan so akatua a wɔbɛnya nie, sɛ wɔsopa na wɔtwetwe Asafo Awurade
    nkurɔfoɔ enti.
  eng-WEBU: This they will have for their pride, because they have reproached and
    magnified themselves against the people of the LORD of Armies.
  spa-PDDPT: Esto tendrán por su orgullo, porque se mofaron y se jactaron contra el
    pueblo de Yavé de las huestes.
  gun-gun: Ha'e kuery re ha'e nunga oiko 'rã onhemboyvate reiague re, mba'eta ojojai
    reia rupi onhemboyvate rei okuapy Senhor ixondaro reta va'e pegua kuery rovai.
  agu-BL: Ya'stzun ẍchojo'nil yi quil yi e' aj Moab scyuch' yi e' aj Amón, tan paj
    yi cyoque'n tan chijisle'n yi e' tanum Ryos, nin tan paj yi cyoque'n tan majle'n
    chitx'otx' yi e' tanum yi Ryos yi cya'l na xcye' quen te'j.
  ilo-ULB: Mapasamakto daytoy iti Moab ken Ammon gapu iti kinatangsitda, agsipud ta
    inumsi ken inuyawda dagiti tattao ni Yahweh a Mannakabalin-amin!
  kpg-kpg: Deenei di hai e hagaduadua digau Moab mo Ammon i nadau hagamuamua mo di
    haga haga huaidu nia daangada Dimaadua di Gowaa Aamua.
  uig-ARA: ئۇلارنىڭ تەكەببۇرلۇقىدىن بۇ ئىش بېشىغا كېلىدۇ، چۈنكى ئۇلار ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگارنىڭ خەلقىنى مازاق قىلىپ ماختىنىپ كەتتى.
  sus-sus: E na sɔtɔma e xa yɛtɛ igboɲa nan ma. E bara Alatala Xili Xungbe Kanyi xa
    ɲama rayaagi, e bara te a xa ɲama xili ma.
  pon-2006: Iei duwen met mehn Mohap oh Ammon ar pahn kalokolongki ar aklapalap oh
    akuh oh pwehki ar kapailoke sapwellimen KAUN-O, Wasa Lapalap, aramas akan.
  ksd-ksd: Go na tadav diat, tago i kolakolo ra nuknuk i diat, tago dia ga varvul,
    ma dia ga tata vangala pa mule diat ure ra tarai kai ra Luluai kai ra lavur kor.
  grc-BRENT: Αὕτη αὐτοῖς ἀντὶ τῆς ὕβρεως αὐτῶν, διότι ὠνείδισαν, καὶ ἐμεγαλύνθησαν
    ἐπὶ τὸν Κύριον τὸν παντοκράτορα.
  ind-AYT: “Itulah bagian mereka sebagai balasan atas kesombongan mereka, sebab mereka
    telah mencela dan membesarkan diri terhadap umat TUHAN semesta alam.”
  nya-nya: Ichi ndi chimene adzalandire chifukwa cha kunyada kwawo, chifukwa chonyoza
    ndi kuchitira chipongwe anthu a Yehova Wamphamvuzonse.
  hrv-hrv: To će biti cijena za njihovu oholost jer su se uznosili i rugali narodu
    Jahve nad Vojskama.
  mps-mps: Te tama tiwai sę te Godigo te Moap dabe me Amon dabe dali me dene mawaibao.
    Magi baso meni. Augwaligo hamaga elama, tobolu gagea peyu ebo dao. Tama augwaligo
    Genuai Bidi Tigidali Bomo Elalubo Bidigo we bidi dabe dali dwai po wabo dao.
  tpi-tpi: Olsem tasol bai God i mekim save long ol Moap na ol Amon. Long wanem ol
    i save hambak na bikhet tumas, na ol i save tok nogut long ol manmeri bilong Bikpela
    I Gat Olgeta Strong.
  dan-1931: Dette skal times dem for deres Hovmod, fordi de hånede Hærskarers HERRES
    Folk og gjorde sig store over for det.
  vie-OVCB: Chúng sẽ bị báo ứng vì tội kiêu ngạo và vì chúng đã rủa sả dân Ta, tự
    tôn tự đại đối với dân của Chúa Hằng Hữu Vạn Quân.
  guj-2017: તેઓના અભિમાનને લીધે મોઆબ તથા આમ્મોનને આવી શિક્ષા થશે, કેમ કે તેઓએ સૈન્યોના
    યહોવાહના લોકોની મજાક કરી છે અને મહેણાં માર્યાં છે.
  pon-2006A: Iei duwen met mehn Mohap oh Ammon ar pahn kalokolongki ar aklapalap oh
    akuh oh pwehki ar kapailoke sapwellimen KAUN-O, Wasa Lapalap, aramas akan.
  por-BRBSL: Isto eles terão por orgulho, porque se reprovaram e se engrandeceram
    contra o povo de Yahweh dos exércitos.
  eng-OEBUS: This will they have for their pride, because they have taunted and spoken
    boastfully against the people of the Lord of hosts.
  cth-cth: Ahnimanaw teh a lung kalen e tami lah ao awh teh kâoup laihoi dudam awh
    vaiteh, ransahu BAWIPA e taminaw koe hottelah a sak awh han.
  twi-twi: Wɔn ahantan so akatua a wobenya ni, sɛ wɔyeyaw na wodi Asafo Awurade nkurɔfo
    ho fɛw nti.
  hlt-hlt: Caempuei BOEIPA kah pilnam te a veet uh tih a cangdoek uh dongah amih kah
    hoemdamnah yueng la amih ham he ni a om.
  tbz-SIM: Bɛ̀ mɔ̀ɔ̀tɛ tɛ̀ɛ̀ fentɛ̀ kó mucɔ̃́ntimu mmu dɛndɛ, bɛ̀ sènkɛ̀rì mɛ̀ɛ̀ kpɛ́í,
    mí Mpɑkɛdɑɑ, n nìtìbɛ̀ kɛ bɛ̀ sɑ̃̀ḿmú.
  msy-2020: Moapia ko, Amonia uari fava akaba batosi, egha Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itimɨn gumazamiziba, me dɨbovir akar kurabar me mɨgei. Kamaghɨn amizɨ, God
    me ikaragh pazavɨra me damuam.
  dop-dop: Ɩsǝnɑ mɑɑ hɔ pɑ ŋkpɑŋʋɣʋ tɔɣɔlɛ. Mpi tɔ, pɑ kǝlɑ kɑlɑmpɑɑnɩ kɛ́ nɑ pɑ́
    tʋʋ Pǝ tǝnɑ pǝ tʋ mɑ́, mɑ yǝlɑɑ.
  azb-azb: Bu onların məğrurluğunun əvəzi olacaq, Çünki bu xalqlar Ordular Rəbbinin
    xalqına rişxənd edib lovğalandı.
  eng-DBY: This shall they have for their pride, because they have reproached and
    magnified themselves against the people of Jehovah of hosts.
  hin-2017: यह उनके गर्व का बदला होगा, क्योंकि उन्होंने सेनाओं के यहोवा की प्रजा की
    नामधराई की, और उस पर बड़ाई मारी है।
  wol-KYG: Loolu lañuy yooloo seen reewande, nde ñoo doon ŋàññe aka damu ci kaw ñoñi
    Aji Sax ji Boroom gàngoor yi.
  eng-YLT: This [is] to them for their arrogancy, Because they have reproached, And
    they magnify [themselves] against the people of Jehovah of Hosts.
  eng-WYC-2017: Soothly this thing shall come to them for their pride, for they blas-phemed,
    and were magnified [up] on the people of the Lord of hosts.
  eng-WMBB: This they will have for their pride, because they have reproached and
    magnified themselves against the people of the LORD of Hosts.
  urd-GVH: यही उनके तकब्बुर का अज्र होगा। क्योंकि उन्होंने रब्बुल-अफ़वाज की क़ौम को
    लान-तान करके क़ौम के ख़िलाफ़ बड़ी बड़ी बातें की हैं।
  rug-rug: Hie si kote vagia rini koasa dia vinahesi pule, koasa dia vina sisire meke
    hinegeredi rina tinoni te Zihova Tadi na Qeto Minate.
  gaz-gaz: Kun gatii isaan of tuulummaa isaaniitiif argatanii dha; isaan saba Waaqayyoo
    Waan Hunda Dandaʼuu arrabsanii itti qoosaniiruutii.
  fra-LSG: Cela leur arrivera pour leur orgueil, Parce qu’ils ont insulté et traité
    avec arrogance Le peuple de l’Éternel des armées.
  yal-yal: Na fena e sɔtɔma e wason saranna nan na, bayo e bata Alatala Sɛnbɛn Birin
    Kanna yamaan konbi e yi keli e xili ma.
  haw-1868: E hiki no ia mea ia lakou, no ko lakou hoohanohano ana, No ka olelo hoino
    ana a lakou i haanou ai, A me ka hookiekie ku e i ka poe kanaka o Iehova o na
    kaua.
  arb-NAV: هَذَا مَا يَجْنُونَهُ لِقَاءَ تَشَامُخِهِمْ، لأَنَّهُمُ احْتَقَرُوا وَتَبَاهَوْا
    عَلَى شَعْبِ الرَّبِّ الْقَدِيرِ.
  ewe-ewe: Woaxɔ woƒe dada ƒe fetu, elabena woɖu fewu le Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ
    la ƒe dukɔ ŋuti.
  eng-LEE: This shall they have in recompense for their pride; because they have reproached
    and made themselves great against the people of the Lord of hosts.
  asm-FB: মোৱাব আৰু অম্মোনৰ অহঙ্কাৰৰ কাৰণেই তেওঁলোকলৈ এনে ঘটিব; কাৰণ তেওঁলোকে বাহিনীগণৰ
    যিহোৱাৰ লোকসকলৰ প্রতি ঠাট্টা-বিদ্রূপ কৰিলে, আৰু তেওঁলোকৰ অহিতে নিজৰ দেশ বঢ়াই
    তুলিছে।
  sus-A: عٍ نَ سْتْمَ عٍ شَ يّتّ عِفبٌحَ نَن مَ. عٍ بَرَ عَلَتَلَ شِلِ شُنفبٍ كَنيِ
    شَ حَمَ رَيَافِ، عٍ بَرَ تٍ عَ شَ حَمَ شِلِ مَ.
  fra-SBL: C'est ce qu'ils auront pour leur orgueil, parce qu'ils ont fait des reproches
    et se sont élevés contre le peuple de l'Éternel des armées.
  hbo-hbo: זֹ֥את לָהֶ֖ם תַּ֣חַת גְּאֹונָ֑ם כִּ֤י חֵֽרְפוּ֙ וַיַּגְדִּ֔לוּ עַל־עַ֖ם
    יְהוָ֥ה צְבָאֹֽות׃
  piu-2006: '@see-verse:ZEP.002.009'
  kik-kik: Maũndũ macio nĩmakamakora nĩ ũndũ wa mwĩtĩĩo wao, na nĩ ũndũ wa kũruma
    na kũnyũrũria andũ a Jehova Mwene-Hinya-Wothe.
  fra-NCL: Cela leur arrivera pour leur orgueil, parce qu’ils ont été méprisants et
    insolents, contre le peuple de Yahweh des armées.
  cek-AK: Nihcae loe misatuh Angraeng ih kaminawk to kasae thuih o, zit kathok misa
    ah suek o pongah, nihcae amoekhaih atho ah hae hae hnu o tih.
  cuk-cuk: Moab-dulemar, degi, Amón-dulemar, na san-dummarba-imaksad-ulale, deyob
    gunonimaloed. Bab-Jehová-Bela-Gangued-Nikad-e-dulamargi-isdar-sunmaksad-ular,
    deyob gunonimaloed. Bab-Jehová-Bela-Gangued-Nikad-e-dulamar-isdar-daksad-ular,
    deyob gunonimaloed.
  uig-CYR: Уларниң тәкәббурлуғидин бу иш бешиға келиду, Чүнки улар самави қошунларниң
    Сәрдари болған Пәрвәрдигарниң хәлқини мазақ қилип махтинип кәтти.
  tel-2017: వారు అతిశయపడి సేనల ప్రభువు అయిన యెహోవా ప్రజలను దూషించారు గనక వారి గర్వాన్నిబట్టి
    అది వారికి సంభవిస్తుంది.
  hat-BSA: Se sa yo va twouve kon rekonpans ògèy yo, akoz yo te vekse, e te vin awogan
    kont pèp a SENYÈ dèzame yo.
  kos-kos: Pa ingan luman kaiyuk su ac fah orek nu sin mwet Moab ac Ammon ke sripen
    filang ac inse fulat lalos, ac ke sripen elos angon mwet lun LEUM GOD Kulana.
  hbo-WLC: זֹ֥את לָהֶ֖ם תַּ֣חַת גְּאוֹנָ֑ם כִּ֤י חֵֽרְפוּ֙ וַיַּגְדִּ֔לוּ עַל־עַ֖ם
    יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Ihe ndị a bụ ụgwọ ọrụ ha ga-anata nʼihi ịnya isi ha, na nʼihi nkọcha na
    ịkwa emo ha megide ndị nke Onyenwe anyị, Onye pụrụ ime ihe niile.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କର ଅହଙ୍କାର ସକାଶୁ ଏହିରୂପ ପ୍ରତିଫଳ ପାଇବେ, କାରଣ ସେମାନେ ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁଙ୍କର ଲୋକମାନଙ୍କୁ ଧିକ୍କାର କରି ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଆପଣାମାନଙ୍କୁ ବଡ଼ କରିଅଛନ୍ତି।
  chk-chk: Iei usun mine epwe fis ngeni chon Moap me chon Amon pwe liwinin ar lamalamtekia,
    pun ra turunufas o tunosikesik ngeni nöün ewe Samol mi Unusen Manaman aramas.
  rop-rop: Wal aibin tok, “Lagijat na YAWEI garra panishim detlot praudbala pipul
    bambai, dumaji deibin mokimbat im pipul olabat, en tok praudbalawei langa detlot
    pipul weya YAWEI det trubala haibala God bin pikimat blanga jidan im ronwan pipul
    olabat.
  ukr-1871: Се буде їм за їх гордощі, за те, що вони пишались та глузували з народу
    Господа сил небесних.
  deu-1951: Solches soll ihnen widerfahren für ihren Stolz, daß sie gelästert und
    wider das Volk des HERRN der Heerscharen großgetan haben.
  eng-JPS: This shall they have for their pride, because they have taunted and spoken
    boastfully against the people of the LORD of hosts.
  srp-1865: To æe im biti za ponositost njihovu; jer ružiše narod Gospoda nad vojskama
    i podizaše se na nj.
  lug-lug: Eno y’eriba empeera yaabwe olw’amalala gaabwe, kubanga bavumye ne banyooma
    abantu ba Mukama Ayinzabyonna.
  heb-heb: זאת להם תחת גאונם כי חרפו ויגדלו על עם יהוה צבאות׃
  ben-IRV: মোয়াব ও আমনদের ওপরে এটা তাদের অহঙ্কারের জন্য হবে, কারণ তারা বাহিনীদের
    সদাপ্রভুর লোকদের উপহাস ও অপমান করেছে৷
  pan-pan: ਇਹ ਉਹਨਾਂ ਦੇ ਹੰਕਾਰ ਦਾ ਬਦਲਾ ਹੋਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੀ ਪਰਜਾ
    ਨੂੰ ਉਲਾਹਮਾ ਦਿੱਤਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਆਪਣੀ ਵਡਿਆਈ ਕੀਤੀ।
  mya-JVB: ထိုသူတို့သည် မာနကြီး သောသူဖြစ် ၍၊ ကဲ့ရဲ့ လျက် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    ၏ လူမျိုး တဘက် ၌ ဝါကြွား သောကြောင့်ထိုသို့သော အပြစ်ကိုခံရကြလိမ့်မည်။
  hmo-hmo: Moaba bona Amono taudia edia hekokoroku ena davana be unai. Badina be idia
    ese Siahu Ibounai Lohiabada, ena bese taudia idia kirikirilaia, bona idia hereva
    dika henidia.
  urd-urd: ये सब कुछ उनके तकब्बुर की वजह से उन पर आएगा, क्यूँकि उन्होंने रब्ब — उल
    — अफ़वाज के लोगों को मलामत की और उन पर ज़ियादती की।
  rus-SYN: Это им за высокомерие их, за то, что они издевались и величались над народом
    Господа Саваофа.
  bqc-SIM: Buipiↄ yã́pi e ń ĩ́andãa gbɛ ũ, asa ma Dii Zĩgↄ̃de, aa ma gbɛ̃́ↄ
    sↄ̃̀sↄ̃, aa kuabìimáɛ.
  tcz-CHONGTHU: Amahon akiletsah ga akisan diu ahi. Ajeh chu amahon Pathen mite chu
    noise tah’a atot thang’uva, thaneipen Pathen douna abol’u ahi.
  mar-mar: मवाब व अम्मोन यांची अशी स्थिती होण्याचे कारण गर्विष्ठपणा असेल, कारण त्यांनी
    सैन्याचा परमेश्वर याच्या लोकांस टोमणे मारले व त्यांची थट्टा केली.
  qub-qub: Moab runacunawan Amón runacunaga chaynömi päguta chasquengapaj Tayta Dios
    acrashan runacunata ashllishanpita, munayniyoj-tucushanpita.
  bqp-bqp: Yeniwɑ Gusunɔ u koo de yu bu deemɑ ben tii suɑbun sɔ̃ kɑ sere mɑɑ ye bɑ
    wi, Gusunɔ wɔllu kɑ tem Yinnin tɔmbu wɔnwɑ bɑ sekuru doke.
  hat-hat: Se sa ki pral rive moun Moab yo ak moun Amon yo, paske yo te gen lògèy,
    yo t'ap pale pèp Seyè ki gen tout pouvwa a mal. Yo t'ap mache di yo pral pran
    peyi a nan men yo.
  eng-BSB: This they shall have in return for their pride, for taunting and mocking
    the people of the LORD of Hosts.
  tod-tod: Naa ɠa zeelizu ti ma ga ta-wasogi ma zalai, tɔɔzei ti ɓaaɠulani Ɠɔoɠɔ GALAGI,
    Fai-Pɛ-Maliɠii, ná-nuɓusɛiti ma, ti ta-vaiti gaawɔɔlɔ, naati ti loo bu.
  eng-WEBPB: This they will have for their pride, because they have reproached and
    magnified themselves against the people of the LORD of Armies.
  kbq-kbq: Hagi Moapu vahe'mo'zane Amoni vahe'mo'zama zamavufaga rama hu'naza zamofo
    mizama'a erigahaze. Na'ankure zamagra Monafi sondia vahe'mokizmi Ra Anumzamofo
    vahera huhaviza hunezamante'za, kiza zokago ke huzamante'nagu anara hugahaze.
  nhe-BL: Queja nopa ininpantis Moab huan Amón pampa mohueyimatque, huan quintlaijilhuijque
    huan quinhuetzquilijque itlacajhua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma
    Tlatlanitij.
  gub-BL: Nezewe azepyk putar wanehe nehe. Ta'e wiko wera'u amogwer wanuwi wà xe.
    Ta'e uze'eg zemueteahy Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e hemiaihu wanehe
    wà xe. — Uruityk putar Tupàn hemiruze'eg ure wà nehe, i'i purupe wà.
  eng-DRA: 'This shall befall them for their pride: because they have blasphemed,
    and have been magnified against the people of the Lord of hosts.'
