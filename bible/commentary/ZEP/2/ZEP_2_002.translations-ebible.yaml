verse: ZEP.002.002
translations:
  mal-C: നിശ്ചയിക്കപ്പെട്ട സമയം വന്നെത്തുന്നതിനും ആ ദിവസം പതിരുപോലെ വീശിക്കളയുന്നതിനുംമുമ്പേ,
    യഹോവയുടെ ഭയങ്കരകോപം നിന്റെമേൽ വരുന്നതിനുംമുമ്പേ, യഹോവയുടെ ക്രോധദിവസം നിന്റെമേൽ
    വരുന്നതിനുംമുമ്പേതന്നെ കൂടിവരിക.
  deu-TKW: bevor ihr wie Spreu werdet, die dahinfährt, bevor die Glut des Zornes Jahwes
    über euch hereinbricht, bevor der Tag des Zornes Jahwes über euch hereinbricht!
  lin-lin: liboso ete mokolo oyo ekatama mpo na kosambisama ekoka, liboso ete mokolo
    yango eleka lokola matiti ya loso oyo mopepe ememi, mpe liboso ete kanda mpe kotomboka
    ya Yawe ekomela bino !
  eng-LSV: Before the bringing forth of a statute, || The day has passed on as chaff,
    || While the heat of the anger of YHWH has not yet come in on you, || While [the]
    Day of the anger of YHWH has not yet come in on you,
  eng-GNV: Before the decree come foorth, and ye be as chaffe that passeth in a day,
    and before the fierce wrath of the Lord come vpon you, and before the day of the
    Lords anger come vpon you.
  eng-WEBSTER: Before the decree bringeth forth, before the day passeth as the chaff,
    before the fierce anger of the LORD cometh upon you, before the day of the LORD'S
    anger cometh upon you.
  nhw-BL: Xijchihuaca amantzi. Amo xijcahuilica ma pano tonali quen tlajsoli catli
    quihuica ajacatl. Amo xijchiyaca hasta ajsis nopa tonal catli niquijtojtoc hualas
    quema TOTECO tlahuel cualanis amohuaya huan amopan ajsis ihueyi cualancayo.
  swh-ONEN: kabla ya wakati ulioamriwa haujafika na siku ile inayopeperusha kama makapi,
    kabla hasira kali ya Bwana haijaja juu yenu, kabla siku ya ghadhabu ya Bwana haijaja
    juu yenu.
  bba-bba: Yinni Gusunɔn himbɑ yu sere koorɑ. Kpɑ tɔ̃ɔ te, tu ku rɑɑ bɛɛ sɑmbɑ ko
    nɡe doo sɑko ɡe ɡɑ kɑ woo doonɔ. I de i sinɑ i bwisiku Yinni Gusunɔn mɔru bɑkɑ
    yen tɔ̃ru tu sere tunumɑ tu bɛɛ deemɑ.
  eng-KJVCPB: Before the decree bring forth, before the day pass as the chaff, Before
    the fierce anger of the Lord come upon you, Before the day of the Lord’s anger
    come upon you.
  luo-luo: ka ndalo moseyier pok ochopo en odiechiengʼ ma ibiro teroue kuma bor ka
    mihudhwe mar cham. Adier, chokreuru kapok mirima mager mar Jehova Nyasaye obiro
    kuomu, kata kapok odiechiengʼ mar mirimbe ochopo.
  meu-meu: do basie odamui oho lai ese uit momona e odaia ohomu na heto bona Iehova
    ena badu ḡaraḡarana na latamui ai do basine diho negana ai, Iehova ena badu dinana
    na emui ai do basine kau negana ai.
  npi-ULB: आज्ञा लागु हुनुभन्दा अगि र भुसझैँ त्यो दिन बितिजानभन्दा अगि, परमप्रभुको
    भयङ्कर क्रोध तिमीहरूमाथि आउनअगि, परमप्रभुको क्रोधको दिन तिमीहरूमाथि आउन अघि ।
  yor-yor: kí a tó pa àṣẹ náà, kí ọjọ́ náà tó kọjá bí ìyàngbò ọkà, kí gbígbóná ìbínú
    Olúwa tó dé bá a yín, kí ọjọ́ ìbínú Olúwa kí ó tó dé bá a yín.
  pes-OPCB: پیش از آنکه داوری آغاز گردد و فرصت شما چون کاه بر باد رود، قبل از آنکه
    خشم خداوند فرو ریزد و روز هولناک غضب او فرا رسد.
  tgl-ULB: bago isagawa ng kautusan ang kahihinantan, bago lumipas ang araw na gaya
    ng ipa, bago dumating ang matinding galit ni Yahweh sa inyo! Bago dumating ang
    araw ng matinding poot ni Yahweh sa inyo!
  hui-hui: Taga nahe kamiria Anduane Homogohanda ibunaga tandaga holene mo heya haragola
    tí balawaya bayale dedago lu daho wiaabo nahe abale do taulope hagadagua tí mo
    ko halu ibunaga tandaga holene ngagome tí irame bo heda haradagua buligo de hondo
    holene nga.
  mya-mya: သင်​တို့​သည်​ပန်း​သ​ဖွယ်​ညှိုး​နွမ်း​ခြောက်​သွေ့ လျက်​ခ​န္ဓာ​မ​ရွေ့​မီ၊
    သင်​တို့​အ​ပေါ်​သို့ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မျက်​တော်​မ​သက် ရောက်​မီ၊ ကိုယ်​တော်​အ​မျက်​ထွက်​တော်​မူ
    ရာ​ကာ​လ​မ​ကျ​ရောက်​မီ​အ​မြင်​မှန်​ရ ကြ​လော့။-
  bod-N: བཀའ་མ་བབས་པའི་སྔོན་དང་། ཉིན་མོ་ནི་རླུང་གིས་འཁྱེར་བའི་ཕུབ་མ་བཞིན་དུ་མ་འདས་སྔོན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཁྲོ་གཏུམ་ཁྱོད་ཅག་གི་སྟེང་དུ་མ་བབས་པའི་སྔོན། དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་བའི་ཉིན་མོ་ཁྱོད་ཅག་གི་ཐོག་ཏུ་མ་སླེབས་པའི་སྔོན་དུ་ཁྱོད་རྣམས་འདུས་ཤིག
  sna-sna: nguva dzakatarwa dzisati dzasvika uye zuva iroro risati rapfuura sehundi,
    kutsamwa kukuru kwaJehovha kusati kwauya pamusoro penyu, zuva rehasha dzaJehovha
    risati rauya pamusoro penyu.
  spa-BLM: antes del tiempo señalado en que el día pasa como la paja, antes de que
    venga sobre ustedes el furor de Yahvé, antes de que venga sobre ustedes el día
    de la ira de Yahvé.
  cac-cac: yacb'an manto javi jun c'ual naanxo yuj Jehová, jun c'ual te ay smay. Ol
    ex saclemb'at yuuj icha tz'aj yic'jib'at smatz'il ixim trigo yuj ic'.
  swh-ULB: kabla amri kuchukua madhara na siku hiyo kupita kama makapi, kabla hasira
    kali ya ghadhabu ya Yahwe kuja juu yenu, kabla siku ya ghadhabu ya Bwana kuja
    juu yenu.
  bel-bel: пакуль ня прыйшло вызначэньне - дзень праляціць, як мякіна - пакуль ня
    прыйшоў на вас палымяны гнеў Гасподні, пакуль не настаў вам дзень лютасьці Гасподняй.
  deu-ELBBK: ehe der Beschluss gebiert, – wie Spreu fährt der Tag daher – ehe denn
    über euch komme die Glut des Zorns des HERRN, ehe denn über euch komme der Tag
    des Zorns des HERRN!
  mbb-OT: te kenè pa egkeuma is midtelaan he timpu te kedsegseǥa keniyu ziyà te meziyù
    he iring kew te menge ukap he idlayap. Iniyuǥi niw is mezaat te kenè pa egkeuma
    is timpu te utew kegkepauk te Nengazen.
  mal-2015: യഹോവയുടെ കോപദിവസം നിങ്ങളുടെ മേൽ വരുന്നതിന്നു മുമ്പെ, കൂടിവരുവിൻ; അതേ,
    കൂടിവരുവിൻ!
  rmc-rmc: Sigeder, sar pes ačhela oda, so hin avridino, a o džives predžala sar o
    phus so hino odphurdlo; angloda, medik pre tumende avela e jagaľi choľi le RAJESKRI,
    sigeder, sar pre tumende avela o Džives le RAJESKRA choľakro.
  pes-OPV: قبل از آنکه حکم نتاج بیاورد وآن روز مثل کاه بگذرد؛ قبل از آنکه حدت خشم
    خداوند بر شما وارد آید؛ قبل از آنکه روز خشم خداوند بر شما برسد.
  ron-1924: пынэ ну се ымплинеште хотэрыря – ка плява трече время –, пынэ ну вине
    песте вой мыния апринсэ а Домнулуй, пынэ ну вине песте вой зиуа мынией Домнулуй!
  ben-OBCV: সেই আদেশের সময় কার্যকর হওয়ার আগে যখন দিন তুষের মতো উড়ে যাবে, সদাপ্রভুর
    জ্বলন্ত ক্রোধ তোমাদের উপর আসার আগেই, সদাপ্রভুর ভীষণ ক্রোধের দিন তোমাদের উপর আসার
    আগেই।
  som-som: intaan amarku soo bixin, oo aan maalintu u dhaafin sida xaab oo kale, intaan
    Rabbiga xanaaqiisa kululu idinku soo degin, intaan maalinta cadhada Rabbigu idinku
    soo degin.
  lat-VUC: priusquam pariat jussio quasi pulverem transeuntem diem, antequam veniat
    super vos ira furoris Domini, antequam veniat super vos dies indignationis Domini.
  eng-ASVBT: before the decree bring forth, before the day pass as the chaff, before
    the fierce anger of Jehovah come upon you, before the day of Jehovah’s anger come
    upon you.
  ita-1885: Avanti che il decreto partorisca, e il giorno sia passato a guisa di pula;
    avanti che venga sopra voi l'ardor dell'ira del Signore; avanti che venga sopra
    voi il giorno dell'ira del Signore;
  eng-LXXUP: before ye become as the flower that passes away, before the anger of
    the Lord come upon you, before the day of the wrath of the Lord come upon you.
  eng-ULB: before the decree takes effect and that day passes like the chaff, before
    the fierce anger of Yahweh's wrath comes upon you, before the day of the wrath
    of Yahweh comes upon you.
  spa-VBL: antes de que se emita el decreto, antes de que se marchiten y mueran como
    la flor; antes de que la ira del Señor caiga sobre ustedes; antes de que el día
    de la ira del Señor venga sobre ustedes.
  fra-_FOB: Avant que le décret enfante, et que le jour passe comme la balle; avant
    que l'ardeur de la colère de l'Éternel vienne sur vous, avant que le jour de la
    colère de l'Éternel vienne sur vous!
  mal-mal: യഹോവയുടെ കോപദിവസം നിങ്ങളുടെമേൽ വരുന്നതിന് മുമ്പ്, കൂടിവരുവിൻ; അതേ, കൂടിവരുവിൻ!
  urd-GVR: is se pahle ki muqarrarā din ā kar tujhe bhūse kī tarah uṛā le jāe. Aisā
    na ho ki tum Rab ke saḳht ġhusse kā nishānā ban jāo, ki Rab kā ġhazabnāk din tum
    par nāzil ho jāe.
  suz-BL: इन नाक्‍त फशेम बेरशो भूस खोदेंशो पा लाक्‍नीम। आ योव़शो नाक्‍त जाक्‍चा, परमप्रभु
    यावे आ शुश गाइश्‍शो इन तार जुक्‍चा नु परमप्रभु यावे आ गाइश्‍शो नाक्‍त जाक्‍चा
    क्‍येङा ङोंइती,
  eng-NOY: Before the decree bring forth, Before the day come upon you like chaff;
    Before the fierce anger of Jehovah come upon you, Before the day of the anger
    of Jehovah come upon you.
  ita-1927: prima che il decreto partorisca, e il giorno passi come la pula, prima
    che vi piombi addosso l’ardente ira dell’Eterno, prima che vi sorprenda il giorno
    dell’ira dell’Eterno!
  ckb-ckb: بەر لەوەی کاتی دیاریکراوتان لەدەست بچێت، بەر لەوەی ئێوە وەک پوشوپەڵاشی
    بەردەم باتان بەسەربێت، پێش ئەوەی گڕی تووڕەیی یەزدان بێتە سەرتان، پێش ئەوەی ڕۆژی
    تووڕەیی یەزدان بێتە سەرتان.
  eng-BBE: Before the Lord sends you violently away in flight like the waste from
    the grain; before the burning wrath of the Lord comes on you, before the day of
    the Lord's wrath comes on you.
  kan-OKCV: ತೀರ್ಪು ಕಾರ್ಯಗತಗೊಳ್ಳುವ ಮುಂಚೆ ಮತ್ತು ಆ ದಿನವು ಗಾಳಿ ಬೀಸಿದ ಹೊಟ್ಟಿನಂತೆ ಹಾರಿಹೋಗುವುದಕ್ಕಿಂತ
    ಮುಂಚೆ ಯೆಹೋವ ದೇವರ ಉಗ್ರಕೋಪವು ನಿಮ್ಮ ಮೇಲೆ ಬರುವ ಮುಂಚೆ, ಯೆಹೋವ ದೇವರ ಕೋಪದ ದಿನವು ನಿಮ್ಮ
    ಮೇಲೆ ಬರುವ ಮುಂಚೆ,
  tam-2017: நீங்கள் உங்களை உணர்ந்து ஆராய்ந்து சோதியுங்கள்.
  spa-RV-1909: Antes que pára el decreto, y el día se pase como el tamo; antes que
    venga sobre vosotros el furor de la ira de Jehová, antes que el día de la ira
    de Jehová venga sobre vosotros.
  ron-BTF: Înainte de a se da hotărârea, înainte ca ziua să treacă precum pleava,
    înainte ca mânia înverşunată a DOMNULUI să vină asupra voastră, înainte ca ziua
    mâniei DOMNULUI să vină asupra voastră.
  eng-WEBP: before the appointed time when the day passes as the chaff, before the
    fierce anger of the LORD comes on you, before the day of the LORD’s anger comes
    on you.
  eng-FBV: before the decree is issued, before you wither and die like a flower, before
    the burning anger of the Lord falls on you, before the day of the Lord's anger
    comes on you.
  nld-1939: Voordat ge verstuift op die dag Als opgejaagd kaf. Voordat op u neerkomt
    Jahweh’s ziedende toorn, Voordat de Dag u bereikt Van de gramschap van Jahweh.
  nch-BL: Xijchihuaca amantzi. Amo xijcahuilica ma pano tonali quej tasoli cati quihuica
    ajacat. Amo xijchiyaca hasta ajsis nopa tonali cati niquijtojtoc hualas quema
    TOTECO tahuel cualanis amohuaya huan ajsis amopani ihueyi cualancayo.
  vie-1934: trước khi mạng lịnh chưa ra, ngày giờ chưa qua như trấu, trước khi sự
    nóng giận của Đức Giê-hô-va chưa đến trên các ngươi, trước khi ngày thạnh nộ của
    Đức Giê-hô-va chưa đến trên các ngươi.
  hin-CV: इसके पहले कि परमेश्वर की आज्ञा प्रभावी हो और हवा के द्वारा उड़ाए जानेवाली
    भूसी के समान वह दिन निकल जाए, इसके पहले कि याहवेह का भयंकर क्रोध तुम पर भड़के,
    इसके पहले कि याहवेह के कोप का दिन तुम पर आ जाए.
  spa-BES: Antes de que el decreto del Señor entre en vigencia; antes de que el Señor
    te envíe violentamente en fuga como la basura de grano; antes de que la ira ardiente
    del Señor venga sobre ti, antes que el día de la ira del Señor venga sobre ti.
  tdx-tdx: Ie mbe tsy mifetsake i zakay, ie mihelañe hoe kafo’e i àndroy, aolo’ te
    mivovo ama’ areo i haviñerañe miforoforo’ Iehovày, aolo’ te tojeha ama’o ty andron-kaviñera’
    Iehovà,
  tha-KJV: ก่อนที่​พระบัญชาสำเร็จ ก่อนที่​วันนั้นผ่านไปดั่งแกลบที่​ปลิว ก่อนที่​พระพิโรธอั​นร​้ายแรงแห่งพระเยโฮวาห์จะลงมาเหนือเจ้า
    ก่อนที่​วันแห่งพระพิโรธของพระเยโฮวาห์จะลงมาเหนือเจ้า
  por-BR-2018: Antes que o decreto se concretize, e o dia se passe como a palha; antes
    que o ardor da ira do SENHOR venha sobre vós, antes que o dia da ira do SENHOR
    venha sobre vós.
  deu-ELO: ehe der Beschluß gebiert, wie Spreu fährt der Tag daher, ehe denn über
    euch komme die Glut des Zornes Jehovas, ehe denn über euch komme der Tag des Zornes
    Jehovas!
  eng-WYC-2018: before that (his) commanding bring forth as dust (the) passing day;
    before that wrath of strong vengeance of the Lord come (up)on you, before that
    the day of his indignation come [up] on you. (before that by his commanding the
    day pass away like the dust; before that the anger of the strong vengeance of
    the Lord come upon you, before that the day of his indignation come upon you.)
  epo-epo: antaŭ ol eliris la dekreto (la tago forflugas kiel grenventumaĵo), antaŭ
    ol trafis vin la flama kolero de la Eternulo, antaŭ ol venis por vi la tago de
    indigno de la Eternulo.
  uig-PIN: Yarliⱪ qiⱪⱪuqǝ, Kün topandǝk tez ɵtüp kǝtküqǝ, Pǝrwǝrdigarning aqqiⱪ ƣǝzipi
    üstünglǝrgǝ qüxküqǝ, Pǝrwǝrdigarning ƣǝzipini elip kelidiƣan kün üstünglǝrgǝ qüxküqǝ,
  beo-beo: Dilia da gisi a:le fasi defele amo biosa:besa:le, amola Hina Gode Ea gia:i
    bagade ougi hou dilima doaga:sa:besa:le, dilia asigi dawa:su moloma!
  tpi-OTNT: Nogut God i kamapim belhat bilong en na wantu bai yupela i bagarap olsem
    ol plaua i drai. Nogut belhat bilong Bikpela i kamap na kukim yupela olsem paia.
  hau-SA: kafin ƙayyadadden lokacin nan yă zo ranan nan kuma ta share ku kamar ƙaiƙayi
    kuma kafin fushi mai tsanani na Ubangiji yă auko muku, kafin ranar fushin Ubangiji
    ta auko muku.
  uig-LAT: Yarliq chiqquche, Kün topandek téz ötüp ketküche, Perwerdigarning achchiq
    ghezipi üstünglerge chüshküche, Perwerdigarning ghezipini élip kélidighan kün
    üstünglerge chüshküche,
  nde-nde: isikhathi esimisiweyo singakafiki losuku ludlule njengamakhoba, ukuthukuthela
    okwesabekayo kukaThixo kungakafiki kuwe, usuku lolaka lukaThixo lungakafiki kuwe.
  ton-ton: ‌ʻI he teʻeki ke ʻomi ʻae tuʻutuʻuni ʻe he ʻaho, ʻaia ʻalu atu ʻo hangē
    ko e kafukafu, ʻi he teʻeki ke hoko kiate kimoutolu ʻae houhau kakaha ʻo Sihova,
    ʻi he teʻeki ke hoko kiate kimoutolu ʻae ʻaho ʻoe tuputāmaki ʻo Sihova.
  ces-1613: Prvé než uložení přijde, a den jako plevy pomine, prvé než přijde na vás
