    חֲרוֹן֙ אַף־יְהוָ֔ה בְּטֶ֙רֶם֙ לֹא־יָב֣וֹא עֲלֵיכֶ֔ם י֖וֹם אַף־יְהוָֽה׃
  ibo-ibo: Tupu ụkpụrụ ahụ ewere ọnọdụ, a chịpụ ụbọchị ahụ dịka igbugbo ọka nke ikuku
    na-ebufu, tupu iwe ọkụ Onyenwe anyị abịakwasị gị, tupu ụbọchị ọnụma nke Onyenwe
    anyị abịakwasị gị.
  ory-ory: ଆଜ୍ଞା ସଫଳ ହେବା ପୂର୍ବେ, ଦିନ ତୁଷ ପରି ଉଡ଼ିଯିବା ପୂର୍ବେ, ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଚଣ୍ଡ
    କ୍ରୋଧ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆସିବା ପୂର୍ବେ, ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧର ଦିନ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆସିବା
    ପୂର୍ବେ ଏକତ୍ର ହୁଅ।
  chk-chk: me mwen eman epwe asükemiila usun asepwäl a ässala pön wiich, me mwen epwe
    wareitikemi än ewe Samol mi Lapalap song mi fokun watte, pwal mwen epwe torikemi
    ränin än ewe Samol mi Lapalap lingeringer.
  rop-rop: If yumob kaan meigim miselp lobala en teiknodis, YAWEI garra kaman langa
    yumob brabli wailwei. Im garra kaman kwikbala blanga panishim ola yumob jis laik
    det bush faiya weya im kaman kwikbala blanga barnimap ebrijing langa im roud.
  ukr-1871: Докіль не настигло ще те, що призначено, — час бо пролїтає, мов полова
    — докіль іще не прийшов на вас палаючий гнїв Господень, не наспів на вас день
    досади Господньої.
  deu-1951: ehe der Ratschluß sich erfüllt (wie Spreu geht der Tag vorüber!), ehe
    der grimmige Zorn des HERRN über euch kommt, ehe der Tag des Zornes des HERRN
    euch ereilt!
  eng-JPS: Before the decree bring forth the day when one passeth as the chaff, before
    the fierce anger of the LORD come upon you, before the day of the LORD'S anger
    come upon you.
  srp-1865: Dok nije izašao sud, i dan prošao kao pljeva, dok nije došao na vas ljuti
    gnjev Gospodnji, dok nije došao na vas dan gnjeva Gospodnjega.
  lug-lug: ekiseera ekyategekebwa nga tekinnatuuka, olunaku ne luba ng’ebisusunku
    ebifuumulibwa, obusungu bwa Mukama nga tebunnabatuukako, ng’olunaku olw’obusungu
    bwa Mukama terunnabatuukako.
  heb-heb: בטרם לדת חק כמץ עבר יום בטרם לא יבוא עליכם חרון אף יהוה בטרם לא יבוא עליכם
    יום אף יהוה׃
  ben-IRV: শাস্তির আদেশ সফল হওয়ার আগে নির্দিষ্ট দিন আসবার আগে, তুঁষের মত দিন চলে
    যাবার আগে, সদাপ্রভুর জ্বলন্ত ক্রোধ তোমাদের উপরে আসবার আগে৷
  pan-pan: ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਦੰਡ ਦਾ ਹੁਕਮ ਕਾਇਮ ਹੋਵੇ ਅਤੇ ਦਿਨ ਤੂੜੀ ਵਾਂਗੂੰ ਲੰਘ ਜਾਵੇ, ਇਸ
    ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਯਹੋਵਾਹ ਦਾ ਭੜਕਿਆ ਹੋਇਆ ਕ੍ਰੋਧ ਤੁਹਾਡੇ ਉੱਤੇ ਆਵੇ, ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਯਹੋਵਾਹ
    ਦੇ ਕ੍ਰੋਧ ਦਾ ਦਿਨ ਤੁਹਾਡੇ ਉੱਤੇ ਆ ਪਵੇ!
  mya-JVB: အမိန့် တော်အတိုင်း မစီရင် ၊ သင်တို့အချိန် သည် ဖွဲ ကဲ့သို့ မလွန် ၊ ထာဝရဘုရား
    ၏ပြင်းစွာ သော အမျက် တော်သည် သင် တို့အပေါ် သို့မ ရောက် ၊ ထာဝရဘုရား ၏ အမျက် တော်နေ့
    သည် သင် တို့အပေါ် သို့ မ ရောက် မီ ကိုယ် ကို စစ်ကြောကြလော့။
  hmo-hmo: Lohiabada ese umui do ia hodaia lao ore garina, lai ese uiti momoru ia
    hodaia lao bamona. Lohiabada ena badu ena siahu be, emui latanai do ia diho lasi
    neganai. Lohiabada ena badu dinana be umui dekenai ia do ginidae lasi neganai,
    do umui guriguri hebou.
  urd-urd: इससे पहले के फ़रमान — ए — इलाही ज़ाहिर हो, और वह दिन भुस की तरह जाता रहे,
    और ख़ुदावन्द का बड़ा क़हर तुम पर नाज़िल हो, और उसके ग़ज़ब का दिन तुम पर आ पहुँचे।
  rus-SYN: доколе не пришло определение - день пролетит как мякина, доколе не пришел
    на вас пламенный гнев Господень, доколе не наступил для вас день ярости Господней.
  bqc-SIM: e gↄↄdilɛapi àↄ gɛ́ kái, e Dii pↄkũma zↄ̃ↄ àↄ gɛ́ á lei, e Dii pↄkũma
    gↄↄ àↄ mↄ́wá, asa gↄↄpi a su lán ése ṹawaɛ.
  tcz-CHONGTHU: Pakai thutanna nangchunguva alhum masangin, kikhom’un, Hui a changvai
    kisep mang banga na kisep mang kah in, kisih’un, Pakai lunghanna meikong banga
    aki buhlhah masang, chuleh Pakai lungset gimnei tah ahunglhun masangin, kisihun.
  mar-mar: फर्मान सादर होण्या आधी आणि दिवस भुसासारखा उडून जाईल त्यापूर्वी, परमेश्वराचा
    कोप तुमच्यावर येईल त्यापुर्वी, परमेश्वराचा क्रोधाचा दिवस तुमच्यावर येण्यापूर्वी
    तुम्ही एकत्र या.
  qub-qub: Shuntacay juc junaj illgänanpaj caycaj päjatano manaräpis jitarishuptiqui,
    Tayta Dios rabyashan gamcunaman ninano manaraj chayamuptin, Tayta Diospa fiyupa
    castïgun manaraj chayamuptin.
  bqp-bqp: Yinni Gusunɔn himbɑ yu sere koorɑ. Kpɑ tɔ̃ɔ te, tu ku rɑɑ bɛɛ sɑmbɑ ko
    nge doo sɑko ge gɑ kɑ woo doonɔ. I de i sinɑ i bwisiku Yinni Gusunɔn mɔru bɑkɑ
    yen tɔ̃ru tu sere tunumɑ tu bɛɛ deemɑ.
  hat-hat: anvan nou pase tankou pay van pote ale yon sèl jou, anvan dife kòlè Seyè
    a tonbe sou nou, anvan jou kòlè Seyè a rive sou nou.
  eng-BSB: before the decree takes effect and the day passes like chaff, before the
    burning anger of the LORD comes upon you, before the Day of the LORD’s anger comes
    upon you.
  tod-tod: aisa deve zɛʋɛi ʋa ɠula, foloi ʋa leʋe eɠɛ molo ɓooloi, aisa Ɠɔoɠɔ GALAGI
    ná-ziiɠaawana ʋa zeeli wo ma, aisa Ɠɔoɠɔ GALAGI ná-ziiɠaawana voloi ʋa zeeli!
  eng-WEBPB: before the appointed time when the day passes as the chaff, before the
    fierce anger of the LORD comes on you, before the day of the LORD’s anger comes
    on you.
  kbq-kbq: Anumzamo'ma keagama huramantesiana knamo'ma ome'nesigeno, kagrama kagu'ama
    rukrahe'ma hanana knamo'ma witi honama zaho'mo ame huno eri hareno viaza huno
    ovanigeno, Ra Anumzamofo arimpa ahe'zama ome'nesire,
  nhe-BL: Xijchihuaca amantzi. Amo xijcahuilica ma pano tonali queja tlajsoli tlen
    quihuica ajacatl. Amo xijchiyaca hasta ajsis nopa tonal tlen niquijtojtoc hualas
    quema TOTECO tlahuel cualanis imohuaya huan imopan ajsis ihueyi cualancayo.
  gub-BL: Ka'api'i uxinig ma'e umumaw pitài 'ar ukaz pà. Pemàno putar nezewe nehe
    no. Aze napepytu'u kwaw iaiw ma'e iapo re nehe, Tupàn Tuweharupi Wiko Ma'e ikwahy
    haw u'ar putar penehe nehe, aze napepytu'u kwaw ikatu 'ym ma'e iapo re nehe. Pepytu'u
    Tupàn Tuweharupi Wiko Ma'e ikwahy haw 'ar ihem 'ym mehe we nehe.
  eng-DRA: Before the decree bring forth the day as dust passing away, before the
    fierce anger of the Lord come upon you, before the day of the Lord’s indignation
    come upon you.
