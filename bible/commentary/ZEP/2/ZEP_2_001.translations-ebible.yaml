verse: ZEP.002.001
translations:
  mal-C: നാണംകെട്ട ജനതയേ, കൂട്ടിവരുത്തുക, നിങ്ങൾ നിങ്ങളെത്തന്നെ കൂട്ടിവരുത്തുക.
  deu-TKW: Beugt euch und bleibt gebeugt, Volk ohne Scham,
  lin-lin: Oh ekolo oyo eyokaka soni te, bosangana nanu bino nyonso mpe bokanisa malamu
  eng-LSV: Bend yourselves, indeed, bend, || O nation not desired,
  eng-GNV: Gather your selues, euen gather you, O nation not worthie to be loued,
  eng-WEBSTER: Assemble yourselves, yes, assemble, O nation not desired;
  nhw-BL: Ximosentilica huan ximoilhuica quenicatza anitztoque catli amo anpinahuaj
    iixpa TOTECO.
  swh-ONEN: Kusanyikeni pamoja, kusanyikeni pamoja, enyi taifa lisilo na aibu,
  bba-bba: Bɛɛ sekuru sɑribɑ, i de i sinɑ i bwisiku,
  eng-KJVCPB: Gather yourselves together, yea, gather together, O nation not desired;
  luo-luo: Yaye un oganda maonge wichkuotni, chokreuru kaachiel, chokreuru kaachiel,
  meu-meu: Asi hemarai dibana besena e! A hegogo, emui hebou ta bavabia,
  npi-ULB: निर्लज्‍ज जाति, एकठ्ठा होओ, जम्मा होओ,
  yor-yor: Ẹ kó ara yín jọ pọ̀, àní ẹ kó ra yín jọ pọ̀ orílẹ̀-èdè tí kò ní ìtìjú,
  pes-OPCB: ای قومی که حیا ندارید، به خود آیید،
  tgl-ULB: Bansang walang kahihiyan, magtulungan kayo at magtipun-tipon,
  hui-hui: Wali agali dindi ogoria bu hene kamiruni tínime mana tara tara bialu kamirunaga
    taga nahagaoreya. Tíni nde manda bialu ko birimirunaga taga ho holene nga.
  mya-mya: အို အ​ရှက်​မဲ့​သော​လူ​မျိုး၊-
  bod-N: ཀྱེ་ངོ་ཚ་མེད་པའི་མི་སྡེ། ཁྱོད་རྣམས་མཉམ་དུ་འདུས་ཤིག མཉམ་དུ་འདུས་ཤིག
  sna-sna: Unganai pamwe chete, unganai pamwe chete, imi rudzi runonyadzisa,
  spa-BLM: Reúnanse, sí, reúnanse, nación que no tiene vergüenza,
  cac-cac: Ex anima malaj jab'oc sq'uixvelal, molb'ejec e b'a yic tze naan sic'lab'il,
  swh-ULB: Kusanyikeni pamoja ninyi wenyewe mkutano wa hadhara na kusanyikeni, taifa
    lisilokuwa na aibu -
  bel-bel: Дасьледуйце сябе ўважліва, дасьледуйце люд неакілзаны,
  deu-ELBBK: Geht in euch und sammelt euch, du Nation ohne Scham,
  mbb-OT: Migkeǥiyan ni Zefanias is menge tig-Juda te, “Sikiyu is wazè dan keelezan
    he menge etew kayi te nasyun, tiǥum kew wey iniyuǥi niw is menge mezaat
  mal-2015: നാണമില്ലാത്ത ജാതിയേ, നിർണ്ണയം ഫലിക്കുന്നതിന്നു മുമ്പെ - ദിവസം പതിർപോലെ
    പാറിപ്പോകുന്നു - യഹോവയുടെ ഉഗ്രകോപം നിങ്ങളുടെമേൽ വരുന്നതിന്നു മുമ്പെ,
  rmc-rmc: Zdžan tumen jekhetane, a aven ke goďi, tumen, narodona bi e ladž!
  pes-OPV: ای امتی که حیا ندارید فراهم آیید و جمع بشوید!
  ron-1924: Веници-вэ ын фире ши черчетаци-вэ, ням фэрэ рушине,
  ben-OBCV: হে লজ্জাবিহীন জাতি, একত্রিত হও, নিজেদের একত্রিত করো,
  som-som: Isa soo urursada, quruuntan aan xishoodka lahaynay, isa soo urursada,
  lat-VUC: '[Convenite, congregamini, gens non amabilis,'
  eng-ASVBT: Gather yourselves together, yea, gather together, O nation that hath
    no shame;
  ita-1885: ADUNATEVI come della stoppia; adunatevi, o nazione rincrescevole.
  eng-LXXUP: Be ye gathered and closely joined together, O unchastened nation;
  eng-ULB: Rally yourselves together and gather, unashamed nation—
  spa-VBL: Reúnanse, sí, reúnanse, nación sin valor,
  fra-_FOB: Recueillez-vous, recueillez-vous, nation sans pudeur!
  mal-mal: ലജ്ജയില്ലാത്ത ജനതയേ, വിധി നടപ്പാക്കുന്നതിന് മുമ്പ്, ദിവസം പതിർപോലെ പാറിപ്പോകുന്നതിന്
    മുമ്പ്, യഹോവയുടെ ഉഗ്രകോപം നിങ്ങളുടെമേൽ വരുന്നതിന് മുമ്പ്,
  urd-GVR: Ai behayā qaum, jamā ho kar hāzirī ke lie khaṛī ho jā,
  suz-BL: मिनु मेकोमी “गे मुने मपाइश्‍शो रागी ङा मुर, गे नेल्‍ल काथा बुक्‍कीन।
  eng-NOY: Search yourselves; yea, search, O nation without shame!
  ita-1927: Raccoglietevi, raccoglietevi, o nazione spudorata,
  ckb-ckb: ئەی نەتەوە بێ شەرمەکە، خۆت کۆبکەرەوە، خۆت کۆبکەرەوە،
  eng-BBE: Come together, make everyone come together, O nation without shame;
  kan-OKCV: ನಾಚಿಕೆ ಇಲ್ಲದ ಜನಾಂಗದವರೇ, ಒಟ್ಟಾಗಿ ಕೂಡಿಕೊಳ್ಳಿರಿ, ನೀವು ಒಟ್ಟಾಗಿ ಕೂಡಿಕೊಳ್ಳಿರಿ,
  tam-2017: விரும்பப்படாத தேசமே, கட்டளையிடுவதற்குமுன்னும், பதரைப்போல நாள் பறந்துபோவதற்குமுன்னும்,
    யெகோவாவுடைய கடுங்கோபம் உங்கள்மேல் இறங்குவதற்குமுன்னும், யெகோவாவுடைய கோபத்தின்
    நாள் உங்கள்மேல் வருவதற்குமுன்னும்,
  spa-RV-1909: CONGREGAOS y meditad, gente no amable,
  ron-BTF: Adunaţi-vă, da, adunaţi-vă, naţiune nedorită;
  eng-WEBP: Gather yourselves together, yes, gather together, you nation that has
    no shame,
  eng-FBV: Come together, yes, gather together, you worthless nation—
  nld-1939: 'Treedt in uzelf, en komt tot bezinning, Tuchteloos ras:'
  nch-BL: Ximosentilica huan ximoilhuica quenicatza anitztoque cati amo anpinahuaj
    iixpa TOTECO.
  vie-1934: Hỡi dân chẳng biết xấu hổ! hãy nhóm hiệp lại, phải, hãy nhóm hiệp lại,
  hin-CV: हे निर्लज्ज जाति के लोगों, इकट्‍ठे हो, अपने आपको इकट्ठा करो,
  spa-BES: Reúnase, reúnanse todos, oh nación indeseable;
  tdx-tdx: Mitontòna, Eka, mitontòna ry fifeheañe tsy aman-kenatseo,
  tha-KJV: โอ ประชาชาติ​ที่​ผู้​อื่นไม่ปรารถนาเอ๋ย จงมาชุ​มนุ​มกัน เออ มาชุ​มนุ​มกัน
  por-BR-2018: Ajuntai-vos, ajuntai-vos, ó nação desagradável,
  deu-ELO: Gehet in euch und sammelt euch, du Nation ohne Scham,
  eng-WYC-2018: Come ye together, be [ye] gathered, ye folk not worthy to be loved,
    (Come ye, be ye gathered together, ye nation not worthy to be loved,)
  epo-epo: Kolektiĝu kaj konsciiĝu, ho nacio ne aminda,
  uig-PIN: Yiƣilinglar, ɵzünglarni yiƣinglar, i nomussiz «yat ǝl»,
  beo-beo: Dilia da hame gogosiasu fi! Dilia asigi dawa:su moloma!
  tpi-OTNT: Yupela manmeri bilong dispela kantri, yupela i no save sem liklik long
    ol pasin nogut bilong yupela. Yupela i mas tingting gut na sem long dispela pasin.
  hau-SA: Ku tattaru, ku tattaru, Ya ku al’umma marar kunya,
  uig-LAT: Yighilinglar, özünglarni yighinglar, i nomussiz «yat el»,
  nde-nde: Buthanani ndawonye, buthanani ndawonye, wena sizwe esiyangisayo,
  ton-ton: Fakataha ʻakimoutolu, ʻio, fakataha, ʻae puleʻanga ʻoku ʻikai ke holi;
  ces-1613: Ohledejte sebe, ohledejte, pravím, ó národe nemilý,
  eng-WMB: Gather yourselves together, yes, gather together, you nation that has no
    shame,
  tam-TCV: யூதாவே, வெட்கங்கெட்ட தேசமே, ஒன்றுசேருங்கள், ஒன்றாய் சேருங்கள்,
  ceb-ULB: Paghiusa ug pagtigom gayod kamo, walay ulaw nga nasod—
  pol-UBG: Zbierzcie się, zbierzcie, narodzie wstrętny;
  urd-GVU: اے بےحیا قوم، جمع ہو کر حاضری کے لئے کھڑی ہو جا،
  eng-OEBCW: Be ashamed within yourselves, be ashamed,
  deu-1912: Sammelt euch und kommt her, ihr feindseliges Volk,
  kan-2017: ನಾಚಿಕೆಗೇಡಿ ಜನಾಂಗದವರೇ, ತೀರ್ಪು ಫಲಿಸುವುದರೊಳಗೆ, ಯೆಹೋವನ ಉಗ್ರಕೋಪವು ನಿಮ್ಮ ಮೇಲೆ
    ಬರುವುದಕ್ಕೆ ಮೊದಲೇ ಯೆಹೋವನ ಸಿಟ್ಟಿನ ದಿನವೂ ಉರಿದು ನಿಮ್ಮ ಮೇಲೆ ಬರುವುದಕ್ಕಿಂತ ಮೊದಲೇ, ನೀವೆಲ್ಲರೂ
    ಸೇರಿ ಬನ್ನಿರಿ, ಒಟ್ಟಾಗಿ ಕೂಡಿರಿ.
  yap-yap: Gur fare nam ni damur tamra’, mu sulweg lanin’um ngom
  hlt-MCSB: Coi uh laeh, a hue a bawt pah namtom te coi uh laeh.
  mdy-ETH: ዒንሢ ቦርሲንቲባኣ ዴራ ዑኬና ናንጊና ናንጋ ጎዳ ባንሢ ማዑዋቴ፤
  twi-ASANTE: Mommoaboa mo ho ano, mommoaboa mo ho ano, Ao, animguaseɛ ɔman,
  eng-WEBU: Gather yourselves together, yes, gather together, you nation that has
    no shame,
  spa-PDDPT: ¡Reúnanse en asamblea, oh nación desvergonzada!
  gun-gun: Peẽ pexĩ kuaa e'ỹ va'e, penhemboaty ke ha'e peikuaa pota porã pendereko
    re,
  agu-BL: Ma jalu', axwok yi qui'c mu'ẍ tal itx'ix, txumwok cunin yi mbi na iban,
    te yi ntaxk cxe'lwok cu'n swutz, chi na ban jun boc'oj ch'im yi jun ntzi' tkuj
    na tzaj tan k'ak'.
  ilo-ULB: Agkaykaysakayo nga agtitipon ket aguummongkayo, O nasion nga awan babainna—
  kpg-kpg: Goodou go di golohenua nadau langaadia ai, huli mai gi muli gi godou hagabaubau
    humalia,
  uig-ARA: يىغىلىڭلار، ئۆزۈڭلارنى يىغىڭلار، ئى نومۇسسىز «يات ئەل»،
  sus-sus: «Si yaagitare, wo xa wo yɛtɛ mato,
  pon-2006: Kowe wehi soh namenek, tehk mwahu oh medemedewe
  ksd-ksd: Avat a vana varurung, maia, avat a vana varurung, avat a vuna tarai ba
    pa ava ruvaruva;
  grc-BRENT: Συνάχθητε, καὶ συνδέθητε τὸ ἔθνος τὸ ἀπαίδευτον,
  ind-AYT: “Berkumpullah bersama-sama, ya, berkumpullah, hai bangsa-bangsa yang acuh
    tak acuh,
  nya-nya: Sonkhanani pamodzi, sonkhanani pamodzi, inu mtundu wochititsa manyazi,
  hrv-hrv: Saberite se, skupite, narode bestidni
  mps-mps: Dage e kantri we bidi, dage deliba sisinao. Dagego duga dwai kolesagade
    dage hale dwasianu me ebo menio. Dagego homu bugagia kone palama, tama te dwai
    kolesagade hale iyąo.
  tpi-tpi: Yupela manmeri bilong dispela kantri, yupela i no save sem liklik long
    ol pasin nogut bilong yupela. Yupela i mas tingting gut na sem long dispela pasin.
  dan-1931: Saml jer, saml jer, I Folk, som ej kender Skam,
  vie-OVCB: Này dân tộc không biết xấu hổ, hãy tập họp, nhóm hội nghị.
  guj-2017: હે શરમ વગરની પ્રજા, તમે સાથે મળી એકત્ર થાઓ.
  pon-2006A: Kowe wehi soh namenek, tehk mwahu oh medemedewe
  por-BRBSL: Gather vocês mesmos, sim, juntem-se, sua nação que não tem vergonha,
  eng-OEBUS: Be ashamed within yourselves, be ashamed,
  cth-cth: Yeirai ka panuek hoeh e miphunnaw namahoima kâpouk awh haw.
  twi-twi: Mommoaboa mo ho ano, mommoaboa mo ho ano, mo, animguaseman,
  hlt-hlt: Coi uh laeh, a hue a bawt pah namtom te coi uh laeh.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo bɛ́i nkɛ dɔ̀:
    Díndi kubotí kùù kpɑ ifɛi, Tíínnɛ̀ kɛ́totí di yɛ̀mmɛ̀ kɛ́ceetɛ,'
  msy-2020: Ia kantrin kamɨn gumazamiziba, ia uan arazir kurabar aghumsɨzir puvatɨ.
    Ia deravɨra arazir kam gɨnɨghnɨgh, egh a bagh aghumsɨgh.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sofoni tɔmɑ sɩ: Fɛɛlɛfɛɩ nyǝ́mɑ mɛ. Ɩ́ kpɑ mǝ tɩ nɑ ɩ́ mɑɣɑsɩ
    mǝ tɑɑ.'
  azb-azb: Ey utanmaz millət, toplaşın!
  eng-DBY: Collect yourselves and gather together, O nation without shame,
  hin-2017: हे निर्लज्ज जाति के लोगों, इकट्ठे हो!
  wol-KYG: Yeen xeet wi dul rus, dajeleena daje,
  eng-YLT: Bend yourselves, yea, bend ye, O nation not desired,
  eng-WYC-2017: Come ye together, be [ye] gathered, ye folk not worthy to be loved,
  eng-WMBB: Gather yourselves together, yes, gather together, you nation that has
    no shame,
  urd-GVH: ऐ बेहया क़ौम, जमा होकर हाज़िरी के लिए खड़ी हो जा,
  rug-rug: Mi varigara gamu, mi varigara, agoi na butubutu variva kurekuremu,
  gaz-gaz: Yaa saba qaanii hin qabne, walitti qabamaa; walitti qabamaa;
  fra-LSG: Rentrez en vous-mêmes, examinez-vous, Nation sans pudeur,
  yal-yal: Ɛ malan, ɛ bode to, ɛ tan yama yagitarena,
  haw-1868: E HOAO ia oukou iho, a e hoaoia hoi, e ka lahuikanaka hilahila ole;
  arb-NAV: «اجْتَمِعِي، احْتَشِدِي أَيَّتُهَا الأُمَّةُ الْوَقِحَةُ.
  ewe-ewe: Miƒo ƒu! Miƒo ƒu! O, dukɔ si ŋu mekpena o,
  eng-LEE: Gather yourselves together, yea, gather together, O nation without desire
    [for repentance];
  asm-FB: হে নিলাজ জাতি, তোমালোক একত্রিত হোৱা, একেলগ হৈ গোট খোৱা।
  sus-A: «سِ يَافِتَرٍ، وٌ شَ وٌ يّتّ مَتٌ،
  fra-SBL: Rassemblez-vous, oui, rassemblez-vous, nation sans honte,
  hbo-hbo: הִֽתְקֹושְׁשׁ֖וּ וָקֹ֑ושּׁוּ הַגֹּ֖וי לֹ֥א נִכְסָֽף׃
  piu-2006: (1:1—3:20) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa Tjutjayanya
    nyinanytjala, Katutjaku wangka watjalpayingku Tjipanayalu tjananya yalatji watjaṉu,
    “Ngayulu Katutjalu ngurra tjuṯawana yaṉangu uwankarra mirri pungkula wiyalku,
    kuka kutjupa kutjupa tjuṯa, kukawiya tjuṯaṯarra. Ngayulu kuya palyalpayi tjuṯa
    tjananya mirri pungkula wiyalku. Tjarutjalumanya ngurrara tjuṯa ngayulu tjananya
    tawunu kutjupa kutjupa ngurrara tjananya panitjimilalku, kuya palyalpayi tjuṯa.
    Kuwarriṉa nyurrangarrinyaṯarra panitjimilalku kutjupa tjuṯa ngayulu nyurrangarrinya
    mirri pungkula wiyalku. Waṯalpi yuḻṯa palunya yilarringulpi. Ngayulu nyurranya
    panitjimilantjala puṯu kuliranyurra nguḻu nyinaku. Palunyatjanu ngayukutjunyurra
    tjukarurrulpi nyinaku. Yuḻṯa palula ngayulu tjananya kutjupa kutjupa ngurrara
    tjuṯa, panitjimilalwiyangku kanyilku. Palulanguruya ngayuku wangka kulira tjukarurrulpi
    nyinaku. Ngayunyalpiya kutu waḻkunmalpa, Katutjanya nguwanpa tjuṯa waḻkuntjawiya.”
  kik-kik: Mwĩcookanĩrĩriei hamwe, mwĩcookanĩrĩriei hamwe inyuĩ rũrĩrĩ rũrũ rũtarĩ
    thoni.
  fra-NCL: Recueillez-vous, rentrez en vous-mêmes, race sans pudeur,
  cek-AK: Aw koeh koi kaom ai acaeng, nawnto amkhueng oh, ue,
  cuk-cuk: 'Geb ani an Sofonías sogded: “Dulemar-bingedsurmalad, be bulakwaa ambikudamala,
    Bab-Jehová-asabin na be san-bipii imakmala.'
  uig-CYR: Жиғилиңлар, өзүңларни жиғиңлар, и номуссиз «ят әл»,
  tel-2017: సిగ్గుమాలిన ప్రజలారా, రండి. గాలికి పొట్టు ఎగిరిపోయినట్టు సమయం గతించిపోతోంది.
  hat-BSA: Rasanble nou ansanm, wi rasanble nou, O nasyon ki pa gen wont,
  kos-kos: Mutunfacl sumwekin, kom in asmakla
  hbo-WLC: הִֽתְקוֹשְׁשׁ֖וּ וָק֑וֹשּׁוּ הַגּ֖וֹי לֹ֥א נִכְסָֽף׃
  ibo-ibo: Chịkọtaanụ onwe unu, e, chịkọtaanụ onwe unu, unu ndị mba ihe ihere dịrị.
  ory-ory: ହେ ଲଜ୍ଜାହୀନ ଗୋଷ୍ଠୀ, ତୁମ୍ଭେମାନେ ଏକତ୍ର ହୁଅ, ହଁ, ଏକତ୍ର ହୁଅ;
  chk-chk: Oupwe chufengen o amwichafengenikemi, ämi chon ewe mwü esap sile säw,
