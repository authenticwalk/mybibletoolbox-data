verse: ZEP.002.003
translations:
  mal-C: ദേശത്തിലെ എളിയവരേ, അവിടത്തെ കൽപ്പനകൾ അനുസരിക്കുന്നവരേ, യഹോവയെ അന്വേഷിക്കുക.
    നീതിയെ അന്വേഷിക്കുക, താഴ്മയെ അന്വേഷിക്കുക; പക്ഷേ, യഹോവയുടെ കോപദിവസത്തിൽ നിങ്ങൾക്ക്
    സംരക്ഷണം ലഭിക്കും.
  deu-TKW: 'Sucht Jahwe, alle ihr Demütigen im Lande, die sein Recht üben! Befleißigt
    euch der Gerechtigkeit, befleißigt euch der Demut: vielleicht werdet ihr am Tage
    des Zornes Jahwes geborgen!'
  lin-lin: Boluka Yawe, bino bato nyonso ya komikitisa kati na mokili, bino oyo bokokisaka
    mitindo na Ye ! Boluka kotambola na bosembo mpe na komikitisa ! Tango mosusu bokobika
    na mokolo ya kanda ya Yawe.
  eng-LSV: Seek YHWH, all you humble of the land, || Who have done His judgment, ||
    Seek righteousness, seek humility, || It may be you are hidden in the Day of the
    anger of YHWH.
  eng-GNV: 'Seeke yee the Lord all the meeke of the earth, which haue wrought his
    iudgement: seeke righteousnesse, seeke lowlinesse, if so bee that ye may be hid
    in the day of the Lords wrath.'
  eng-WEBSTER: 'Seek ye the LORD, all ye meek of the earth, who have performed his
    judgment; seek righteousness, seek meekness: it may be ye will be hid in the day
    of the LORD''S anger.'
  nhw-BL: Xijtemoca TOTECO nochi amojuanti catli anteicneltzitzi ipan ni tlaltipactli
    huan amojuanti catli anquichihuaj catli quiijtohua itlanahuatilhua. Xijchihuaca
    catli xitlahuac huan ximoicnonequica pampa quej nopa huelis anmomanahuise quema
    TOTECO tetlatzacuiltis ica nochi icualancayo.
  swh-ONEN: Mtafuteni Bwana, enyi nyote wanyenyekevu wa nchi, ninyi ambao hufanya
    lile analoamuru. Tafuteni haki, tafuteni unyenyekevu; labda mtahifadhiwa siku
    ya hasira ya Bwana.
  bba-bba: Bɛɛ be i tii kɑwe kpuro tem mɛ sɔɔ, i Yinni Gusunɔ kɑsuo. Bɛɛ be i nùn
    mɛm nɔɔwɛ, i ɡem kɑsuo, kpɑ i tii kɑwɑ. Sɔrɔkudo i ko i yɑri Gusunɔn mɔrun tɔ̃ɔ
    te sɔɔn di.
  eng-KJVCPB: 'Seek ye the Lord, all ye meek of the earth, Which have wrought his
    judgment; Seek righteousness, seek meekness: It may be ye shall be hid in the
    day of the Lord’s anger.'
  luo-luo: Dwaruru Jehova Nyasaye, un ji duto mobolore manie piny, kendo un ji duto
    matimo gik ma chik dwaro. Dwaruru tim makare, kendo beduru gi chuny mobolore,
    nimar dipo ka uyudo kar konyruok, odiechiengno ma Jehova Nyasaye biro olo mirimbe
    kuom ji.
  meu-meu: Umui tano taumui mai manaumui ida, ena haheḡani o badinadiamu taumui, Iehova
    ba tahua! Kara maoromaoro ba tahua, Ialo-manau ba tahua; bena reana ba hehuni
    diba, Iehova ena badu dinana ai.
  npi-ULB: उहाँका आज्ञाहरू पालन गर्ने पृथ्वीका सबै नम्र मानिसहरू, परमप्रभुको खोजी
    गर । धार्मिकताको खोजी गर, नम्रताको खोजी गर, र सायद परमप्रभुको क्रोधको दिनमा तिमीहरू
    सुरक्षित हुनेछौ ।
  yor-yor: Ẹ wá Olúwa, gbogbo ẹ̀yin onírẹ̀lẹ̀ ilẹ̀ náà, ẹ̀yin tí ń ṣe ohun tí ó bá
    pàṣẹ. Ẹ wá òdodo, ẹ wá ìrẹ̀lẹ̀ pẹ̀lú, bóyá á ó pa yín mọ́ ní ọjọ́ ìbínú Olúwa.
  pes-OPCB: ای تمامی فروتنانی که احکام او را بجا می‌آورید، به راستی عمل کنید و در
    حضور خداوند فروتن شوید تا شاید شما را از خشم خود در آن روز هلاکت مصون بدارد.
  tgl-ULB: Hanapin ninyo si Yahweh, kayong mga mapagpakumbabang tao sa lupa na sumusunod
    sa kaniyang mga kautusan! Hanapin ninyo ang katuwiran! Hanapin ninyo ang kababaang-loob
    at marahil na iingatan kayo sa araw ng matinding poot ni Yahweh!
  hui-hui: Wali agali mine nahe tini mini mo dindiha howa Anduane Homogonaga bi mana
    hale howa mo wa nahaga kamiru tí ibuni karia ibulene nga. Tíni mo dindiha howa
    mana tigabi ngaru hangu bialu holene nga. Ani bialu harimiyagua nde Anduane Homogohanda
    wali agali keba halu ti pani nelo mirangi tí heba mandagi namaga naholeberemi.
  mya-mya: ကိုယ်​တော်​၏​အ​မိန့်​တော်​တို့​ကို​လိုက်​နာ လျက် စိတ်​နှ​လုံး​နှိမ့်​ချ​သူ​ပြည်​သူ​ပြည်
    သား​အ​ပေါင်း​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ တော်​သို့​လာ​ကြ​လော့။ ဖြောင့်​မှန်​ရာ​ကို​ပြု
    ကျင့်​လျက်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌ မိ​မိ​တို့​ကိုယ်​ကို​နှိမ့်​ချ​ကြ​လော့။
    ထာ​ဝ​ရ ဘု​ရား​အ​မျက်​တော်​ထွက်​ရာ​ကာ​လ​၌ သင်​တို့​သည်​အ​ပြစ်​ဒဏ်​စီရင်​ခြင်း​နှင့်
    ကင်း​လွတ်​ကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྒྲིག་སྲོལ་རྣམས་སྲུང་བའི་ས་སྟེང་གི་མི་ཁེངས་སྐྱུང་ཅན་རྣམས།
    ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ཚོལ་ཞིག ཁྱོད་རྣམས་ཀྱིས་དྲང་བདེན་དང་གུས་ཞབས་ཚོལ་ཞིག
    དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་ཁྲོ་བའི་ཉིན་མོར་ཁྱོད་རྣམས་གཡོལ་ཐུབ་ཀྱང་སྲིད།
  sna-sna: Tsvakai Jehovha, imi mose vanyoro vapanyika, imi mose munoita zvaakarayira.
    Tsvakai kururama, tsvakai unyoro; zvimwe mungadzivirirwa pazuva rokutsamwa kwaJehovha.
  spa-BLM: Buscad a Yahvé, todos los humildes de la tierra, que habéis guardado sus
    ordenanzas. Busquen la justicia. Busquen la humildad. Puede ser que ustedes queden
    ocultos en el día de la ira de Yahvé.
  cac-cac: Mach ex emnaquil tzeyutej e c'anab'ajan tojolal d'a jun nación tic, aq'uecoch
    e b'a d'a yol sc'ab' Jehová e masanil. B'eyb'alejec tojolal yed' emnaquilal, talaj
    olto ilchaj b'aj ol e col e b'a d'a jun c'ual yic yoval sc'ol Jehová chi'.
  swh-ULB: Mtafuteni Yahwe, ninyi watu wote wanyenyekevu duniani mnaozitii amri zake!
    Tafuteni haki yake. Tafuteni unyenyekevu, na labda mtalindwa katika siku ya ghadhabu
    ya Yahwe.
  bel-bel: Знайдзеце Госпада, усе пакорліўцы зямлі, выканаўцы законаў Яго; знайдзеце
    праўду, знайдзеце пакорлівую мудрасьць; можа стацца, вы схаваецеся ў дзень гневу
    Гасподняга.
  deu-ELBBK: Sucht den HERRN, alle ihr Sanftmütigen des Landes, die ihr sein Recht
    gewirkt habt; sucht Gerechtigkeit, sucht Demut; vielleicht werdet ihr geborgen
    am Tag des Zorns des HERRN.
  mbb-OT: Ne sikiyu is kenà mepelavawen he menge etew kayi te nasyun, he edsunud te
    menge suǥù te Nengazen, dangep kew ziyà te kandin. Ipedayun niw is kebaal niw
    te metazeng wey is kenè niw kebpelavew. Su kela ke kenè kew mulà mekeizi zutun
    he andew te kebpeǥezama te Nengazen te pauk din.”
  mal-2015: യഹോവയുടെ ന്യായം പ്രവർത്തിക്കുന്നവരായി ഭൂമിയിലെ സകലസൗമ്യന്മാരുമായുള്ളോരേ,
    അവനെ അന്വേഷിപ്പിൻ; നീതി അന്വേഷിപ്പിൻ; സൗമ്യത അന്വേഷിപ്പിൻ; പക്ഷെ നിങ്ങൾക്കു യഹോവയുടെ
    കോപദിവസത്തിൽ മറഞ്ഞിരിക്കാം.
  rmc-rmc: Roden le RAJES, savore pokorna manušale pre phuv, tumen, so doľikeren leskre
    prikazi. Roden o spravodľišagos, roden e pokora, či tumen našťi varesar garuvena
    andre oda Džives le RAJESKRA choľakro.
  pes-OPV: ‌ای جمیع حلیمان زمین که احکام او را بجا می‌آورید، عدالت را بطلبید وتواضع
    را بجویید، شاید که در روز خشم خداوندمستور شوید.
  ron-1924: Кэутаць пе Домнул, тоць чей смериць дин царэ каре ымплиниць порунчиле
    Луй! Кэутаць дрептатя, кэутаць смерения! Поате кэ вець фи круцаць ын зиуа мынией
    Домнулуй.
  ben-OBCV: সদাপ্রভুকে খোঁজ হে দেশের নম্র জনেরা সদাপ্রভুর আজ্ঞা পালনকারীরা। ধার্মিকতার
    অনুসন্ধান করো, নম্রতার অনুসন্ধান করো; তবেই সদাপ্রভুর ক্রোধের দিনে তোমরা আশ্রয়
    পাবে।
  som-som: Rabbiga doondoona, dhammaantiin kuwiinna camalka qabow ee dhulkow, oo xukunkiisa
    yeelayow, xaqnimo doondoona, oo qabownaan doondoona. Waxaa laga yaabaa inaad maalinta
    cadhada Rabbiga qarsoonaan doontaan.
  lat-VUC: Quærite Dominum, omnes mansueti terræ, qui judicium ejus estis operati;
    quærite justum, quærite mansuetum, si quomodo abscondamini in die furoris Domini.
  eng-ASVBT: 'Seek ye Jehovah, all ye meek of the earth, that have kept his ordinances;
    seek righteousness, seek meekness: it may be ye will be hidden in the day of Jehovah’s
    anger.'
  ita-1885: voi, tutti i mansueti del paese, che fate ciò ch'egli ordina, cercate
    il Signore; cercate giustizia, procacciate mansuetudine; forse sarete nascosti
    nel giorno dell'ira del Signore.
  eng-LXXUP: Seek ye the Lord, all ye meek of the earth; do judgment, and seek justice,
    and answer accordingly; that ye may be hidden in the day of the wrath of the Lord.
  eng-ULB: Seek Yahweh, all you humble people on earth who obey his decrees! Seek
    righteousness. Seek humility, and perhaps you will be protected in the day of
    Yahweh's wrath.
  spa-VBL: Miren al Señor, todos ustedes, habitantes de la tierra que son humildes
    y siguen sus mandamientos. Procuren hacer lo recto, y traten de vivir con humildad.
    Quizás serán protegidos en el día de la ira del Señor.
  fra-_FOB: Cherchez l'Éternel, vous tous les humbles du pays, qui faites ce qu'il
    ordonne! Recherchez la justice, recherchez la débonnaireté! Peut-être serez-vous
    mis à couvert, au jour de la colère de l'Éternel.
  mal-mal: യഹോവയുടെ ന്യായം പ്രവർത്തിക്കുന്നവരായി ഭൂമിയിൽ സൗമ്യതയുള്ളവരായ സകലരുമേ,
    അവനെ അന്വേഷിക്കുവിൻ; നീതി അന്വേഷിക്കുവിൻ; സൗമ്യത അന്വേഷിക്കുവിൻ; ഒരുപക്ഷെ നിങ്ങൾക്ക്
    യഹോവയുടെ കോപദിവസത്തിൽ മറഞ്ഞിരിക്കാൻ സാധിക്കും.
  urd-GVR: Ai mulk ke tamām farotano, ai us ke ahkām par amal karne wālo, Rab ko talāsh
    karo! Rāstbāzī ke tālib ho, halīmī ḍhūnḍo. Shāyad tum us din Rab ke ġhazab se
    bach jāo.
  suz-BL: गे रागी ङा परमप्रभु यावे आ ङोंइती ठीक पाइब नु ब्रेम्‍शो मुरपुकी परमप्रभु
    यावे कली मालीन। गे ठीक पाइब नु ब्रेम्‍शो थुं पाइश्‍शो दुम्‍चा मालीन। मिनु परमप्रभु
    यावेमी आ गाइश्‍शो नाक्‍त इन कली ख्रुइक्‍बा कों? आमोस ५:१५
  eng-NOY: Seek ye Jehovah, all ye lowly of the land, Ye, who obey his commands! Seek
    righteousness; seek lowliness; It may be that ye shall be hid in the day of the
    anger of Jehovah.
  ita-1927: Cercate l’Eterno, voi tutti, umili della terra, che avete praticato le
    sue prescrizioni! Cercate la giustizia, cercate l’umiltà! Forse, sarete messi
    al coperto nel giorno dell’ira dell’Eterno.
  ckb-ckb: ئەی هەموو بێفیزەکانی سەر زەوی، ڕوو لە یەزدان بکەن، ئێوە ئەوانەی حوکمەکانی
    ئەو جێبەجێ دەکەن. داوای ڕاستودروستی بکەن، داوای بێفیزی بکەن، بەڵکو لە ڕۆژی تووڕەیی
    یەزدان دابپۆشرێن.
  eng-BBE: 'Make search for the Lord, all you quiet ones of the earth, who have done
    what is right in his eyes; make search for righteousness and a quiet heart: it
    may be that you will be safely covered in the day of the Lord''s wrath.'
  kan-OKCV: ದೇಶದ ದೀನರೇ, ಅವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಂಡು ನಡೆಯುವವರೆಲ್ಲರೇ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಿರಿ.
    ನೀತಿಯನ್ನು ಹುಡುಕಿರಿ, ವಿನಯವನ್ನು ಹುಡುಕಿರಿ. ಒಂದು ವೇಳೆ ಯೆಹೋವ ದೇವರ ಕೋಪದ ದಿವಸದಲ್ಲಿ ಆಶ್ರಯ
    ಹೊಂದುವಿರಿ.
  tam-2017: தேசத்திலுள்ள எல்லாச் சிறுமையானவர்களே, யெகோவாவுடைய நியாயத்தை நடப்பிக்கிறவர்களே,
    அவரைத் தேடுங்கள்; நீதியைத் தேடுங்கள், மனத்தாழ்மையைத் தேடுங்கள்; அப்பொழுது ஒருவேளை
    யெகோவாவுடைய கோபத்தின் நாளிலே மறைக்கப்படுவீர்கள்.
  spa-RV-1909: 'Buscad á Jehová todos los humildes de la tierra, que pusisteis en
    obra su juicio; buscad justicia, buscad mansedumbre: quizás seréis guardados en
    el día del enojo de Jehová.'
  ron-BTF: Căutaţi-l pe DOMNUL, voi toţi cei blânzi ai pământului, care aţi lucrat
    judecata lui; căutaţi dreptatea, căutaţi blândeţea, poate că veţi fi ascunşi în
    ziua mâniei DOMNULUI.
  eng-WEBP: Seek the LORD, all you humble of the land, who have kept his ordinances.
    Seek righteousness. Seek humility. It may be that you will be hidden in the day
    of the LORD’s anger.
  eng-FBV: Look to the Lord, all you people of the land who are humble and who follow
    his commands. Look to do what is right; look to live in humility. Perhaps you
    will be protected on the day of the Lord's anger.
  nld-1939: 'Zoekt Jahweh, gij nederigen der aarde, Gij allen, die zijn wil volbrengt;
    Zoekt gerechtigheid, zoekt nederigheid: Misschien zijt ge veilig op de Dag van
    de gramschap van Jahweh.'
  nch-BL: Xijtemoca TOTECO nochi amojuanti cati anteicneltzitzi ipan ni taltipacti
    huan amojuanti cati anquichihuaj cati quiijtohua itanahuatilhua. Xijchihuaca cati
    xitahuac huan ximoicnonequica pampa quej nopa huelis anmomanahuise quema TOTECO
    tetatzacuiltis ica nochi icualancayo.
  vie-1934: Hỡi các ngươi là mọi kẻ nhu mì của đất, làm theo mạng lịnh của Chúa, hãy
    tìm kiếm Đức Giê-hô-va, tìm kiếm sự công bình, tìm kiếm sự nhu mì, hoặc giả các
    ngươi sẽ được giấu kín trong ngày thạnh nộ của Đức Giê-hô-va.
  hin-CV: तुम सब, जो इस देश के नम्र लोग हो, जो याहवेह की आज्ञा को मानते हो, याहवेह
    के खोज में रहो. धर्मीपन के खोज में रहो, नम्र बनो; शायद तुम्हें याहवेह के क्रोध
    के दिन में शरण मिल जाए.
  spa-BES: Busquen al Señor, todos los humildes en la tierra, que han hecho lo que
    es correcto a sus ojos; busca la justicia y un corazón tranquilo; puede ser que
    estés protegido en el día de la ira del Señor.
  tdx-tdx: Tsoeho t’Iehovà, ry mpirèk’ an-tane atoio, ry mpañorike o lili’eo; paiao
    ty havantañañe, kodebeo ty firèham-batañe, hera hampipalireñe amy andron-kaviñera’
    Iehovày.
