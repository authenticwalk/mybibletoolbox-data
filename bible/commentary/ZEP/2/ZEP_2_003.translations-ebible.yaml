    barbaaddadhaa. Qajeelummaa barbaadaa; gad of qabiisa barbaadaa; isin guyyaa dheekkamsa
    Waaqayyootti ni golbomamtu taʼaatii.
  fra-LSG: Cherchez l’Éternel, vous tous, humbles du pays, Qui pratiquez ses ordonnances!
    Recherchez la justice, recherchez l’humilité! Peut-être serez-vous épargnés au
    jour de la colère de l’Éternel.
  yal-yal: Ɛ Alatala fen, ɛ tan yamanan muxu xuruxine, ɛ tan naxanye a sariya kɛndɛn
    ligama. Ɛ tinxinyaan fen, ɛ lu yɛtɛ magodoni. Waxatina nde, ɛ tangama nɛn Alatalaa
    xɔlɔ lɔxɔn ma.
  haw-1868: 'E imi oukou ia Iehova, e ka poe akahai a pau o ka honua, Ka poe i hahai
    i kona makemake: E imi i ka pono, e imi i ke akahai; I maluhia ai paha oukou i
    ka la o ko Iehova inaina.'
  arb-NAV: الْتَمِسُوا الرَّبَّ يَا وُدَعَاءَ الأَرْضِ الرَّاضِخِينَ لِحُكْمِهِ. اطْلُبُوا
    الْبِرَّ وَالتَّوَاضُعَ لَعَلَّكُمْ تَجِدُونَ مَلاذاً فِي يَوْمِ سَخَطِ الرَّبِّ.
  ewe-ewe: Midi Yehowa, mi anyigbadzitɔ siwo katã bɔbɔ mia ɖokui, mi ame siwo wɔa
    eƒe lɔlɔ̃nu. Midi dzɔdzɔenyenye, midi ɖokuibɔbɔ; ɖewohĩ woatsyɔ nu mia dzi le
    Yehowa ƒe dzikuŋkeke la dzi.
  eng-LEE: 'Seek ye the Lord, all ye meek of the earth, who have fulfilled his ordinances;
    seek righteousness, seek meekness: perhaps ye will be protected on the day of
    the Lord''s anger.'
  asm-FB: হে পৃথিৱীৰ সমুদায় নম্র লোক, আপোনালোক যিসকলে যিহোৱাৰ শাসন-প্রণালী মানি চলিছে,
    আপোনালোকে যিহোৱাক বিচাৰক! আপোনালোকে ধাৰ্মিকতা অনুশীলন কৰক! নম্ৰতাৰ অনুশীলন কৰক!
    কিজানি যিহোৱাৰ ক্ৰোধৰ দিনত আপোনালোকে ৰক্ষা পাব।
  sus-A: وٌ تَن مِشِ مَفٌرٌشِ نَشٍيٍ نَ عِسِرَيِلَ، وٌ شَ عَلَتَلَ قٍن، وٌ شَ عَ شَ
    سّرِيّ رَبَتُ، وٌ شَ تِنشِنيِ، نُن يّتّ مَفٌرٍ قٍن. تّمُندٍ نَ كُي وٌ نْمَ نّ
    رَتَنفَدٍ عَلَتَلَ شَ شْنّ لْشْي مَ.»
  fra-SBL: Cherchez Yahvé, vous tous, humbles du pays, qui avez gardé ses ordonnances.
    Recherchez la justice. Cherchez l'humilité. Il se peut que vous soyez cachés au
    jour de la colère de l'Éternel.
  hbo-hbo: בַּקְּשׁ֤וּ אֶת־יְהוָה֙ כָּל־עַנְוֵ֣י הָאָ֔רֶץ אֲשֶׁ֥ר מִשְׁפָּטֹ֖ו פָּעָ֑לוּ
    בַּקְּשׁוּ־צֶ֙דֶק֙ בַּקְּשׁ֣וּ עֲנָוָ֔ה אוּלַי֙ תִּסָּ֣תְר֔וּ בְּיֹ֖ום אַף־יְהוָֽה׃
  piu-2006: '@see-verse:ZEP.002.002'
  kik-kik: Cariai Jehova, inyuĩ andũ othe arĩa enyiihia a bũrũri, inyuĩ arĩa mwĩkaga
    ũrĩa aathanĩte. Mwĩcarĩriei ũthingu, mwĩcarĩriei kwĩnyiihia; no gũkorwo nĩmũkagitĩrwo
    mũthenya ũcio wa marakara ma Jehova.
  fra-NCL: Cherchez Yahweh, vous tous humbles du pays, qui avez pratiqué sa loi ;
    recherchez la justice, recherchez l’humilité. Peut-être serez-vous à l’abri au
    jour de la colère de Yahweh !...
  cek-AK: Long ah kaom tuinom kahoih katawn kaminawk, anih toenghaih pazui kaminawk
    boih, Angraeng to pakrong oh; toenghaih to pakrong oh loe, tuinom hoihaih to pakrong
    oh, to tiah nahaeloe Angraeng palungphuihaih niah nangcae anghawkhaih ahmuen to
    na hnu o khoe doeh om tih.
  cuk-cuk: Napneggi bela na san-bipi-imakdimalad, Bab-Jehová amimala. Bab-Jehová-Igar-Maidba-gudidimalad,
    Bab-Jehová amimala. Igar-inniki-imaked be amimala, san-bipi-imaked be amimala,
    abakalegi, Bab-Jehová-e-urwed-ibagi, na be dukued amiarmalale.”
  uig-CYR: Пәрвәрдигарни издәңлар, и Униң һөкүмлирини ада қилған зиминдики кәмтәрләр;
    Һәққанийлиқни издәңлар, кәмтәрликни издәңлар; Еһтимал силәр Пәрвәрдигарниң ғәзиви
    болған күнидә панаһ тапқан болисиләр.
  tel-2017: దేశంలో సాత్వికులై ఆయన న్యాయవిధులు అనుసరించే దీనులారా, యెహోవాను వెదకండి.
    మీరు వెతికి వినయంతో నీతిని అనుసరిస్తే ఒకవేళ ఆయన ఉగ్రత దినాన మీరు భద్రంగా ఉంటారేమో.
  hat-BSA: Chache SENYÈ a, nou tout ki enb sou tè a, ki te kenbe òdonans li yo. Chache
    ladwati. Chache imilite. Petèt nou va jwenn pwoteksyon nan jou kòlè SENYÈ a.
  kos-kos: Suk LEUM GOD, kowos mwet pusisel nukewa fin acn uh, su akos ma sap lal.
    Oru ma suwohs, ac akpusiselye kowos sifacna ye mutun LEUM GOD. Sahp kowos fah
    ku in kaingla liki kaiyuk in len se LEUM GOD El ac fah akkalemye kasrkusrak lal.
  hbo-WLC: בַּקְּשׁ֤וּ אֶת־יְהוָה֙ כָּל־עַנְוֵ֣י הָאָ֔רֶץ אֲשֶׁ֥ר מִשְׁפָּט֖וֹ פָּעָ֑לוּ
    בַּקְּשׁוּ־צֶ֙דֶק֙ בַּקְּשׁ֣וּ עֲנָוָ֔ה אוּלַי֙ תִּסָּ֣תְר֔וּ בְּי֖וֹם אַף־יְהוָֽה׃
  ibo-ibo: Chọọnụ Onyenwe anyị, unu ndị niile dị umeala nʼobi nọ nʼala ahụ, unu bụ
    ndị na-eme ihe o nyere nʼiwu. Gbasoonụ ezi omume, gbasoonụ ịdị umeala nʼobi, ma
    eleghị anya, a ga-echebe unu nʼụbọchị iwe Onyenwe anyị.
  ory-ory: ହେ ଦେଶସ୍ଥ ନମ୍ର ଲୋକମାନେ, ତାହାଙ୍କର ଶାସନ ପାଳନ କରିଅଛ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେ
    ସମସ୍ତେ ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ଵେଷଣ କର, ଧର୍ମର ଅନ୍ଵେଷଣ କର, ନମ୍ରତାର ଅନ୍ଵେଷଣ କର; ହୋଇପାରେ,
    ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧର ଦିନରେ ତୁମ୍ଭେମାନେ ଗୁପ୍ତ ସ୍ଥାନରେ ରଖାଯିବ।
  chk-chk: Oupwe kütta ewe Samol mi Lapalap, ämi meinisin mi tipetekison me lon ewe
    fanü, ämi mi aleasochis ngeni an kewe allük. Oupwe föri mine a pwüng o atekisonakemi.
    Eli oua tongeni sü seni ewe apwüng lon ränin än ewe Samol mi Lapalap lingeringer.
  rop-rop: Tenim miselp en kambek langa YAWEI ol yumob lobala pipul langa dijan kantri,
    ol yumob pipul hu teiknodis langa im. Yumob garra trai en dum ola gudbala ting,
    en yumob garra kipgon en jidan lobala pipul en maitbi YAWEI garra blandim yumob
    langa seifwan pleis langa det dei bambai wen im garra panishim ola najalot pipul.”
  ukr-1871: Шукайте Господа, всї ви покірні в землї, що певните закони його; шукайте
    справедливостї, шукайте смирностї; може хоч ви оцїлїєте в день гнїву Господнього.
  deu-1951: Suchet den HERRN, alle ihr Demütigen im Lande, die ihr sein Recht übet!
    Suchet Gerechtigkeit, befleißiget euch der Demut; vielleicht werdet ihr Bergung
    finden am Tage des Zornes des HERRN!
  eng-JPS: Seek ye the LORD, all ye humble of the earth, that have executed His ordinance;
    seek righteousness, seek humility. It may be ye shall be hid in the day of the
    LORD'S anger.
  srp-1865: Tražite Gospoda svi koji ste krotki u zemlji, koji èinite što je naredio;
    tražite pravdu, tražite krotost, eda biste se sakrili na dan gnjeva Gospodnjega.
  lug-lug: Munoonye Mukama, mmwe mwenna abawombeefu ab’omu nsi, abakola by’alagira;
    munoonye obutuukirivu n’obuwombeefu; mpozzi mulikwekebwa ku lunaku olw’obusungu
    bwe.
  heb-heb: בקשו את יהוה כל ענוי הארץ אשר משפטו פעלו בקשו צדק בקשו ענוה אולי תסתרו
    ביום אף יהוה׃
  ben-IRV: তোমরা সদাপ্রভুর খোঁজ কর, দেশের সব নম্র লোকেরা, তোমরা যারা সদাপ্রভুর আদেশ
    মেনে চলো, ধার্মিকতার খোঁজ কর, তোমরা সদাপ্রভুর ক্রোধের দিনের হয়তো রক্ষা পাবে৷
  pan-pan: ਹੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਦੀਨ ਲੋਕੋ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਭਾਲੋ, ਤੁਸੀਂ ਜਿਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ
    ਨਿਯਮਾਂ ਨੂੰ ਮੰਨਿਆ ਹੈ, ਧਰਮ ਨੂੰ ਭਾਲੋ, ਦੀਨਤਾ ਨੂੰ ਭਾਲੋ, ਸ਼ਾਇਦ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ
    ਦੇ ਦਿਨ ਵਿੱਚ ਲੁਕੇ ਰਹੋ!
  mya-JVB: တရား တော်အတိုင်း ကျင့် ၍ စိတ်နှိမ့်ချ သော ပြည် သူပြည်သားအပေါင်း တို့၊ ထာဝရဘုရား
    ကို ရှာ ကြ လော့။ ဖြောင့်မတ် ခြင်းနှင့် စိတ်နှိမ့်ချ ခြင်းကိုလည်း ရှာ ကြလော့။ ထာဝရဘုရား
    အမျက် ထွက်တော်မူသောနေ့ ၌ သင်တို့သည် ပုန်းရှောင် ရာကို တွေ့ကောင်းတွေ့ကြ လိမ့်မည်။
  hmo-hmo: Umui manau taudia ibounai e, Lohiabada ena oda umui kamonai henia noho
    taudia e, Lohiabada do umui tahua mai noinoi danu. Kara maoromaoro do umui karaia,
    bona Lohiabada ena vairanai do umui manau. Unai neganai sedira iena badu dinana
    dekenai, Lohiabada ese umui do ia naria.
  urd-urd: ऐ मुल्क के सब हलीम लोगों, जो ख़ुदावन्द के हुक्मों पर चलते हो, उसके तालिब
    हो, रास्तबाज़ी को ढूँढों, फ़रोतनी की तलाश करो; शायद ख़ुदावन्द के ग़ज़ब के दिन
    तुम को पनाह मिले।
  rus-SYN: Взыщите Господа, все смиренные земли, исполняющие законы Его; взыщите правду,
    взыщите смиренномудрие; может быть, вы укроетесь в день гнева Господня.
  bqc-SIM: Á nↄ̀sɛdoũde pↄ́ i Dii yãmaↄ, à aà kĩ́i wɛɛlɛ, à wɛɛlɛ àↄ maa,
    á nↄ̀sɛ iↄ doũ. Bee a gí á bↄi Dii pↄkũmagↄↄa?
  tcz-CHONGTHU: Gamsunga mi noinungten Pakai jeng hol’un, chuleh athupeh nit’un. Adih
    jeng’a thil bolding gouvin, chuleh nunem tahin hinkho mangun. Chutileh Pakaiyin,
    alunghan nikho’a na seldoh’uva chuleh sumang louva na huhdoh theiju ahi.
  mar-mar: पृथ्वीवरील सर्व नम्र लोकहो, जे तुम्ही परमेश्वराचे नियम पाळता, ते तुम्ही
    त्यास शोधा, धार्मिकता शोधा! नम्रता शोधा! नम्र होण्यास शिका. कदाचित परमेश्वराच्या
    क्रोधाच्या दिवशी तुम्ही सुरक्षित रहाल.
  qub-qub: Cay pachacho umildi cajcuna, pay nishanta wiyacojcuna, llapaniqui Tayta
    Dios munashanno ruray. Rasun cajllata rurashpayqui umildilla goyay. Chayno goyashpayquega
    capaschari salbacunquimanpis Tayta Dios rabyar jusganan junäga.
  bqp-bqp: Bɛɛ be i tii kɑwe kpuro tem mɛ sɔɔ, i Yinni Gusunɔ kɑsuo. Bɛɛ be i nùn
    mɛm nɔɔwɛ, i gem kɑsuo, kpɑ i tii kɑwɑ. Sɔrɔkudo i ko i yɑri Gusunɔn mɔrun tɔ̃ɔ
    te sɔɔn di.
  hat-hat: Nou menm, pòv malere nan peyi a k'ap fè sa Seyè a bay lòd fè a, vin jwenn
    li. Fè sa ki dwat devan li. Pa kite lògèy vire tèt nou. Nou pa janm konnen, nou
    ka chape jou Seyè a va fè wè kòlè li.
  eng-BSB: Seek the LORD, all you humble of the earth who carry out His justice. Seek
    righteousness; seek humility. Perhaps you will be sheltered on the day of the
    LORD’s anger.
  tod-tod: À Ɠɔoɠɔ GALAGI ɠaiziɛ, wɔi wo ga ɓɔɠɔmaayei nuiti zooi zu, wo ɠolozu ná-deveiti
    bɛ! À telebodai ɠaiziɛ ta ɓɔɠɔmaayeii. Tanisu toɠa wo yɛ ná Ɠɔoɠɔ GALAGI ná-ziiɠaawana
    voloi.
  eng-WEBPB: Seek the LORD, all you humble of the land, who have kept his ordinances.
    Seek righteousness. Seek humility. It may be that you will be hidden in the day
    of the LORD’s anger.
  kbq-kbq: tamavufga eri anteramita nemanita, Ra Anumzamo'ma hihoma hianke'ma amage'ma
    nentaza vahe'mota Anumzamofonku hakeho. Fatgo avu'ava zana hankavetita nehuta,
    tamavufga anteramita maniho. Ana'ma hanageno'a Anumzamofo arimpa he'zamo'ma esania
    knazupa, Agrama kegava huramantesigu'enena ontahi'naze.
  nhe-BL: Xijtemoca TOTECO nochi imojuanti tlen inteicneltzitzi ipan ni tlaltepactli
    huan imojuanti tlen inquichihuaj tlen quiijtohua itlanahuatilhua. Xijchihuaca
    tlen xitlahuac huan ximoicnonequica pampa queja nopa huelis inmomanahuise quema
    TOTECO tetlatzacuiltis ica nochi icualancayo.
  gub-BL: Pe ikàg 'ym ma'e ko ywy rehe har wà, pezewyr Tupàn pe nehe. Pe ize'eg heruzar
    har wà, pezewyr izupe nehe no. Pezapo ikatu ma'e nehe. Peiko zo wiko wera'u ma'e
    romo nehe. Aze ru'u nezewe mehe, pezepyro Tupàn Tuweharupi Wiko Ma'e izepyk àwàm
    ikwahy àwàm 'ar wi nehe.
  eng-DRA: 'Seek the Lord, all ye meek of the earth, you that have wrought his judgment:
    seek the just, seek the meek: if by any means you may be hid in the day of the
    Lord’s indignation.'
