verse: ZEP.002.006
translations:
  mal-C: ക്രേത്യർ വസിക്കുന്ന സമുദ്രതീരം ഇടയന്മാർക്കു കുടിലുകളും ആട്ടിൻകൂട്ടത്തിനു
    തൊഴുത്തുകളുമുള്ള പുൽപ്പുറമായിത്തീരും.
  deu-TKW: Und es soll Kreta zu Auen für Hirten werden und zu Hürden für Schafe.
  lin-lin: Etuka oyo ezali pembeni ya ebale monene, epai wapi bato ya Kreti bavandaka,
    ekokoma esika ya babateli bibwele mpe lopango ya kobokola bibwele.
  eng-LSV: And the seacoast has been habitations, || Cottages [for] shepherds, and
    folds [for] a flock.
  eng-GNV: And the sea coast shall be dwellings and cotages for shepheardes and sheepefoldes.
  eng-WEBSTER: And the sea coast shall be dwellings and cottages for shepherds, and
    folds for flocks.
  nhw-BL: Nopa tlali catli eltoc nechca hueyatl elis se sacamili. Nopona mosentilise
    tlamocuitlahuiani tlen borregojme huan quichihuase tlatzactli para ininborregojhua.
  swh-ONEN: Nchi kando ya bahari, mahali ambapo wanaishi Wakerethi, patakuwa mahali
    pa wachungaji na mazizi ya kondoo.
  bba-bba: Nim wɔ̃kun ɡoo te, tɑ koo kowɑ kpɑrɑ yenu, mi kpɑrobu bɑ ko n dɑ bɔsu bɑ
    n ben yɑ̃ɑnu kpɑrɑmɔ.
  eng-KJVCPB: And the sea coast shall be dwellings and cottages for shepherds, and
    folds for flocks.
  luo-luo: Piny mantiere e dho nam kama jo-Kereth odakie biro bedo kar jokwath kendo
    kama ogerie abich rombe.
  meu-meu: 'Oi danu, kone tanona e, rei gabudia ai do ba hahelao: mamoe ireḡudia taudia
    edia rei gabudia, bona mamoe seridia edia maḡu.'
  npi-ULB: यसैकारण सामुद्रको किनार गोठालाहरूका निम्ति खर्क र भेडाहरूका निम्ति बस्‍ने
    ठाउँ हुनेछ ।
  yor-yor: Ilẹ̀ náà ní etí Òkun, ni ibùgbé àwọn ará Kereti, ni yóò jẹ́ ibùjókòó fún
    àwọn olùṣọ́-àgùntàn àti agbo àgùntàn.
  pes-OPCB: زمینهای ساحلی شما مکانی برای شبانان و آغل گوسفندان خواهد شد.
  tgl-ULB: Kaya ang tabing-dagat ay magiging pastulan para sa mga pastol at para sa
    kulungan ng mga tupa.
  hui-hui: Tínaga dindi bayale iba angeange wima pedamiruni mani dangi anda holebira.
    Anda ani ho ngagola agali nogo sibi hinalu haga karume tinaga andira emeneru dindi
    ogoriani bu howa tinaga nogo sibiru hinalu holebira.
  mya-mya: ပင်​လယ်​အ​နီး​ရှိ သင်​တို့​၏​ပြည်​သည်​သိုး များ​ကျက်​စား​ရာ​ကွင်း​ပြင်​ဖြစ်​၍​နေ
    လိမ့်​မည်။-
  bod-N: མཚོ་རྒྱུད་ས་ཁུལ་ནི་རྩྭ་ཐང་དུ་འགྱུར་ཞིང་། དེར་ལུག་རྫིའི་འདུག་ས་དང་ལུག་ཁྱུའི་ལྷས་ར་ཡོད་པ་ཡིན།
  sna-sna: Nyika iri pedyo negungwa, panogara vaKereti, ichava nzvimbo yavafudzi namatanga
    ehwai.
  spa-BLM: La costa del mar será de pastos, con cabañas para los pastores y rebaños.
  cac-cac: Masanil chon̈ab' d'a stitac a' mar, axon̈ej noc' calnel ol va d'ay. Axon̈ej
    ta' ol sb'oq'ue slech pat eb' tan̈vum calnel yed' smacte' noc' scalnel eb' chi'.
  swh-ULB: Hiyo nchi ya kando ya bahari itakuwa malisho kwa wachungaji na kwa mazizi
    ya kondoo.
  bel-bel: і будзе прыморская краіна пастушынай аўчарняй і кашарай пад быдла.
  deu-ELBBK: Und der Landstrich am Meer wird zu Triften voll Hirtenzisternen und Kleinviehhürden
    werden;
  mbb-OT: Umbe, is tanè niw he uvey te zaǥat egkehimu he pepenebtavà wey tudil te
    menge kerehidu.
  mal-2015: സമുദ്രതീരം ഇടയന്മാർക്കു കുടിലുകളും ആട്ടിൻകൂട്ടങ്ങൾക്കു തൊഴുത്തുകളും ഉള്ള
    പുല്പുറങ്ങളായ്തീരും.
  rmc-rmc: E phuv pašal o moros ačhela sar pastvina, than prekal o pasťjera the prekal
    lengre stadi.
  pes-OPV: و ساحل دریا موضع مرتع های شبانان و آغلهای گوسفندان خواهدبود،
  ron-1924: Малуриле мэрий вор ажунӂе ислазурь де пэшунат, локуинце пентру пэсторь
    ши тырле де ой.
  ben-OBCV: সমুদ্রের ধারের তোমাদের এলাকা চারণভূমি হবে যেখানে মেষপালকদের জন্য কুয়ো
    এবং মেষদের জন্য খোঁয়াড় থাকবে।
  som-som: Badda xeebteedu waxay noqon doontaa berrimmo daaqsiin ah, oo leh rug adhijirro
    iyo xeryo adhi.
  lat-VUC: Et erit funiculus maris requies pastorum, et caulæ pecorum;
  eng-ASVBT: And the seacoast shall be pastures, with cottages for shepherds and folds
    for flocks.
  ita-1885: E la contrada della marina sarà tutta mandre, e capanne di pastori, e
    stabbi di gregge.
  eng-LXXUP: And Crete shall be a pasture of flocks, and a fold of sheep.
  eng-ULB: So the seacoast will become pastures for shepherds and for sheep pens.
  spa-VBL: La costa de su territorio se convertirá en pastizales, con praderas para
    los pastores y será lugar de rediles de ovejas.
  fra-_FOB: Et la région maritime ne sera plus que des pâturages, des loges de bergers
    et des parcs de brebis.
  mal-mal: സമുദ്രതീരം ഇടയന്മാർക്ക് കുടിലുകളും ആട്ടിൻകൂട്ടങ്ങൾക്ക് തൊഴുത്തുകളും ഉള്ള
    പുല്പുറങ്ങളായിത്തീരും.
  urd-GVR: Tab yih sāhilī ilāqā charāne ke lie istemāl hogā, aur charwāhe us meṅ apnī
    bheṛ-bakriyoṅ ke lie bāṛe banā leṅge.
  suz-BL: केरेथी आन बाक्‍तीक समुन्‍द्र आ शुंगी ङा रागी बी ब्‍यफ, क्‍यारश भेडा योव़तीके
    दुम्‍ब। भेडा गोठला आन बाक्‍तीक दुम्‍ब। मेको आन भेडा मेकेर वोइक्‍नीम।
  eng-NOY: And the sea-coast shall be pastures full of habitations for shepherds,
    and folds for flocks.
  ita-1927: E la regione marittima non sarà più che pascoli, grotte di pastori, e
    chiusi da greggi.
  ckb-ckb: کەناری دەریاش دەبێتە لەوەڕگا، دەبێتە شوێنی شوانەکان، بۆ پشتیری مەڕ.
  eng-BBE: And the land by the sea will be grass-land, with houses for keepers of
    sheep and walled places for flocks.
  kan-OKCV: ಸಮುದ್ರದ ತೀರವು ಕುರುಬರು ಮೇಯಿಸುವ ಸ್ಥಳಗಳಾಗಿಯೂ ಕುಂಟೆಗಳಾಗಿಯೂ ಕುರಿಹಟ್ಟಿಗಳಾಗಿಯೂ
    ಇರುವುದು.
  tam-2017: கடற்கரை தேசம் மேய்ப்பர்கள் தங்கும் குடிசைகளும் ஆட்டுத் தொழுவங்களுமாகும்.
  spa-RV-1909: Y será la parte de la mar por moradas de cabañas de pastores, y corrales
    de ovejas.
  ron-BTF: Şi ţărmul mării va fi locaşuri şi colibe pentru păstori şi staule pentru
    turme.
  eng-WEBP: The sea coast will be pastures, with cottages for shepherds and folds
    for flocks.
  eng-FBV: Your seacoast will become pastures, with meadows for shepherds and sheep
    pens for flocks.
  nld-1939: 'De zeekust van Kreta zal een weideplaats worden, Een schapenkooi:'
  nch-BL: Nopa tali cati eltoc nechca hueyat elis se sacamili. Nopona mosentilise
    tamocuitahuiani ten borregojme huan quichihuase tatzacti para ininborregojhua.
  vie-1934: Miền biển sẽ trở nên đồng cỏ, với những lều của kẻ chăn và chuồng của
    bầy chiên.
  hin-CV: समुद्र के किनारे की भूमि चरागाह होगी, जहां चरवाहों के लिए कुएं और पशुओं
    के लिये बाड़े होंगे.
  spa-BES: Y la tierra junto al mar será tierra de pasto, con casas para los cuidadores
    de ovejas y lugares amurallados para los rebaños.
  tdx-tdx: Le ho fiandrazañe, mioboñoboñe ho amo piarakeo, naho golobon’añondry, i
    añ’olon-driakey.
  tha-KJV: ชายทะเลนั้นจะเป็​นที​่​อยู่​อาศัยและเป็นกระท่อมสำหรับผู้เลี้ยงแกะ และเป็นคอกสำหรับฝูงแพะแกะ
  por-BR-2018: E a margem do mar se tornará pastagens, com abrigos de pastores, e
    currais de rebanhos.
  deu-ELO: Und der Landstrich am Meere wird zu Triften voll Hirtenzisternen und Kleinviehhürden
    werden;
  eng-WYC-2018: and the little part of the sea shall be rest of shepherds, and folds
    of sheep. (and the sea coast shall be a resting place for shepherds, and folds
    for sheep.)
  epo-epo: La apudmara regiono estos nur loko por loĝejoj de paŝtistoj kaj por ŝafejoj.
  uig-PIN: Dengiz boyi padiqilar üqün qimǝnzar, Ⱪoy padiliri üqün ⱪotanlar bolidu;
  beo-beo: Dilia soge huluane hano wayabo gadenene da dunu hame esalebe, moifufu sogebi
    fawane ba:mu. Amogawi sibi ouligisu dunu ilia diasu amola sibi gagoi amo fawane
    dialebe ba:mu.
  tpi-OTNT: Hap graun bilong yupela i stap arere long solwara, em bai i kamap ples
    kunai nating. Na ol wasman bilong sipsip bai i wokim ol liklik haus na banis bilong
    sipsip long dispela hap.
  hau-SA: Ƙasar da take a bakin teku, inda Keretawa suke zaune, za tă zama wurin da
    makiyaya da ta garken tumaki.
  uig-LAT: Déngiz boyi padichilar üchün chimenzar, Qoy padiliri üchün qotanlar bolidu;
  nde-nde: Ilizwe elingasolwandle lizakuba yindawo yabelusi lezibaya zezimvu.
  ton-ton: Pea ʻe hoko ʻae matātahi ko e ngaahi nofoʻanga, mo e ngaahi fale maʻa e
    kau tauhi sipi, mo e ngaahi lotoʻā maʻa e fanga sipi.
  ces-1613: I bude krajina pomořská místo ovčinců, jam pastýřských a stájí dobytka.
  eng-WMB: The sea coast will be pastures, with cottages for shepherds and folds for
    flocks.
  tam-TCV: கிரேத்தியர் வாழும் கடற்கரை நாடு, இடையர்களுக்கும் செம்மறியாடுகளின் தொழுவங்களுக்கும்
    உரிய இடமாகும்.
  ceb-ULB: Busa ang mga kabaybayonan mahimong pasibsibanan alang sa magbalantay sa
    mga karnero ug ranso sa mga karnero.
  pol-UBG: Wybrzeże morskie będzie przeznaczone na schroniska i budki dla pasterzy,
    i na zagrody dla trzód.
  urd-GVU: تب یہ ساحلی علاقہ چَرانے کے لئے استعمال ہو گا، اور چرواہے اُس میں اپنی
    بھیڑبکریوں کے لئے باڑے بنا لیں گے۔
  eng-OEBCW: and you will become shepherds’ cots and folds for flocks.
  deu-1912: Es sollen am Meer hinab eitel Hirtenhäuser und Schafhürden sein.
  kan-2017: ಸಮುದ್ರ ತೀರದ ಆ ಪ್ರಾಂತ್ಯವು ಹುಲ್ಲುಗಾವಲಾಗಿ, ಕುರುಬರ ಗುಡಿಸಲಾಗಿ, ಹಿಂಡುಗಳ ದೊಡ್ಡಿಗಳು
    ಇವೇ ಅಲ್ಲಿರುವವು.
  yap-yap: Binaw romed u charen e day e bayi par ni yuchuwo’ i pan me sug nag e chumol
    ko saf nge yochi naun ko pi tagafaliy e saf.
  hlt-MCSB: Tuipuei rhi kah rhamtlim te boiva aka dawn kah impoem neh boiva kah tanglung
    la poeh ni.
  mdy-ETH: ዒንሢኮ ዼኤፖ ባዞ ዓጮይዳ ዓኣ ሳዓ ባይ ሄንቃ ቤሲ፥ ቆልሞ ሄንቃ ናኣታ ናንጋ ቤሲና ቆልማ ዎርቂ ናንጋ ሞኦሢ ቤሲ
    ማዓንዳኔ።
  twi-ASANTE: Asase a ɛda mpoano, baabi a Keretifoɔ teɛ bɛyɛ atenaeɛ ama nnwanhwɛfoɔ
    ne wɔn nnwammuo.
  eng-WEBU: The sea coast will be pastures, with cottages for shepherds and folds
    for flocks.
  spa-PDDPT: Entonces la costa marítima se convertirá en pastizales con cabañas de
    pastores y apriscos para ovejas.
  gun-gun: Ye'ẽ yvýry ma opyta 'rã nhuũndy vexa'i okaru atyrã rive, vexa'i re opena
    va'e rekoarã, ha'e vexa'i kuery kora oĩ aguã.
  agu-BL: Yi jun ama'la'tz yi at tzi mar, tz'ocpon tetz jun ama'l tetz pstorbil tu',
    kalel bnixe't chipe'mil cne'r yi e' intanum.”
  ilo-ULB: Agbalinto ngarud a pagaraban ti igid ti baybay para kadagiti agpaspastor
    ken pangiyapunan ti karnero.
  kpg-kpg: Godou henua i baahi di tai gaa hai tenua maalama, gei digau benebene siibi
    ga haga duu aga nadau hale mo nia abaaba siibi i di gowaa deelaa.
  uig-ARA: دېڭىز بويى پادىچىلار ئۈچۈن چىمەنزار، قوي پادىلىرى ئۈچۈن قوتانلار بولىدۇ؛
  sus-sus: Xurusee fama nɛ lude wo xa bɔxi ma, wo xɔnyi findi gɔɔrɛ ra xuruse dɛmadonyie
    bɛ.
  pon-2006: Sapwamwail me mi limwahn sehdo pahn wiahla sahpw patapat wasa me silepen
    sihpw kan pahn kauwada ie pelien ihmw oh kelen sihpw.
  ksd-ksd: Ma ra valian na da ra pia na vura, ma ra kubakuba i ra umana tena balabalaure
    sip diat a tur tana ma ra umana liplip ure ra kikil na sip bula.
  grc-BRENT: Καὶ ἔσται Κρήτη νομὴ ποιμνίων, καὶ μάνδρα προβάτων.
  ind-AYT: “Tepi laut akan menjadi padang rumput kandang bagi para gembala dan berpagar
    bagi kambing domba.”
  nya-nya: Dziko la mʼmbali mwa nyanja, kumene kumakhala Akereti, lidzakhala malo
    a abusa ndi la makola a nkhosa.
  hrv-hrv: I postat ćeš ispaša, pasište pastirsko i ograda za stado.”
  mps-mps: Dagego tǫ dage te tamu ąį sabide te elalubao, teda te olo kala bulu
    pedelaibao. Tama te sipsip tonalubo bidi dabego tede dwasianu be dabe me sipsip
    obo te pesagede sę eyu yaibao.
  tpi-tpi: Hap graun bilong yupela i stap arere long solwara, em bai i kamap ples
    kunai nating. Na ol wasman bilong sipsip bai i wokim ol liklik haus na banis bilong
    sipsip long dispela hap.
  dan-1931: Du skal blive til Græsmark for Hyrder, til Folde for Småkvæg.
  vie-OVCB: Miền duyên hải sẽ thành ra đồng cỏ, nơi mục tử chăn nuôi gia súc sẽ làm
    chuồng cho bầy chiên.
  guj-2017: સમુદ્રકિનારા બીડો થઈ જશે અને ત્યાં ભરવાડોનાં રહેઠાણ તથા ટોળાંઓના વાડા
    થઈ જશે.
  pon-2006A: Sapwamwail me mi limwahn sehdo pahn wiahla sahpw patapat wasa me silepen
    sihpw kan pahn kauwada ie pelien ihmw oh kelen sihpw.
  por-BRBSL: A costa do mar será de pastagens, com cabanas para pastores e pregas
    para rebanhos.
  eng-OEBUS: and you will become shepherds’ cots and folds for flocks.
  cth-cth: Talîpui rai teh, tu kakhoumnaw ni kâkawknae hmuen lah ao han.
  twi-twi: Asase a ɛda mpoano, faako a Keretifo te bɛyɛ atenae ama nguanhwɛfo ne wɔn
    nguannan.
  hlt-hlt: Tuipuei rhi kah rhamtlim te boiva aka dawn kah impoem neh boiva kah tanglung
    la poeh ni.
  tbz-SIM: Dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ kó kutempɛ̃ mbo nɑɑ́ ndinɑcɛ̃nhòò, bɛnɑɑcɛ̃mbɛ kó diciènnì,
    tipìètì kó ditṹnnì.
  msy-2020: Ian nguazir ongarir mɨriamɨn itim, grazir kɨnim a batogham. Danganir kamɨn
    sipsipbagh eghuvir gumaziba, ia uari bagha dɨpenir doziba ko sipsipba ikiamin
    dɨvazibar ingaram.
  dop-dop: Mǝ tɛtʋ kɛ teŋku nɔɣɔ tǝnɑ kɑ́ pǝsɩ tɔlɑ tǝtɔɣɔlɛ. Tiikilɑɑ kɑ́ tɔŋ tǝ
    tɑɑ, nɑ pɑ́ lɑ pɑ heeŋ tǝtǝkǝlɛ.
  azb-azb: Dəniz sahilindəki ölkəniz otlaqlara, Çoban daxmalarına və qoyun-keçi ağıllarına
    dönəcək!
  eng-DBY: and the sea-coast shall be cave-dwellings for shepherds, and folds for
    flocks.
  hin-2017: और उसी समुद्र तट पर चरवाहों के घर होंगे और भेड़शालाओं समेत चराई ही चराई
    होगी।
  wol-KYG: tefesu géej doon àllub parlu, ak dëkkuwaayu sàmm seek gétt gi.
  eng-YLT: And the sea-coast hath been habitations, Cottages [for] shepherds, and
    folds [for] a flock.
  eng-WYC-2017: and the little part of the sea shall be rest of shepherds, and folds
    of sheep.
  eng-WMBB: The sea coast will be pastures, with cottages for shepherds and folds
    for flocks.
  urd-GVH: तब यह साहिली इलाक़ा चराने के लिए इस्तेमाल होगा, और चरवाहे उसमें अपनी भेड़-बकरियों
    के लिए बाड़े बना लेंगे।
  rug-rug: Sa popoa pa kali masa, vasina koa sari tie Pilisitia, si kote na vasina
    tadi na sepati meke bara tadi na sipi.
  gaz-gaz: Biyyi qarqara galaanaa, iddoon Kaliitonni jiraatan, iddoo tiksoonni jiraatanii
    fi gola bushaayee taʼa.
  fra-LSG: Les côtes de la mer seront des pâturages, des demeures pour les bergers,
    Et des parcs pour les troupeaux.
  yal-yal: Fɔxɔ igen dɛxɔnne findima nɛn xuruse rabadene nun kula yirene ra xuruse
    kantanne xa.
  haw-1868: A e lilo auanei ka aina kahakai i wahi no na hale kahuhipa, a me na pahipa.
  arb-NAV: وَأَنْتِ يَا أَرْضَ سَاحِلِ الْبَحْرِ تُصْبِحِينَ مَرَاعِيَ وَمُرُوجاً
    لِلرُّعَاةِ وَحَظَائِرَ لِلْمَوَاشِي.
  ewe-ewe: Keretitɔwo ƒe nɔƒe si le ƒuta la, azu alẽkpo kple nɔƒe na alẽkplɔlawo.
  eng-LEE: And the district by the sea shall become places for pens of shepherds,
    and folds for flocks.
  asm-FB: সমুদ্ৰ তীৰৰ এলেকা হ’ব চৰণীয়া ভূমি; মেৰ-ছাগ ৰখীয়াৰ তৃণভূমি আৰু মেৰ-ছাগৰ
    জাকৰ নিৰাপদ আশ্রয়স্থান হ’ব।
  sus-A: شُرُ سٍيٍ قَمَ نّ لُدٍ وٌ شَ بْشِ مَ، وٌ شْنيِ قِندِ فْورّ رَ شُرُ سٍ دّ مَدٌنيِيٍ
    بّ.
  fra-SBL: La côte de la mer sera un pâturage, avec des cabanes pour les bergers et
    des bergeries pour les troupeaux.
  hbo-hbo: וְֽהָיְתָ֞ה חֶ֣בֶל הַיָּ֗ם נְוֹ֛ת כְּרֹ֥ת רֹעִ֖ים וְגִדְרֹ֥ות צֹֽאן׃
  piu-2006: '@see-verse:ZEP.002.005'
  kik-kik: Bũrũri ũcio ũrĩ ndwere-inĩ cia iria, o kũu Akerethi matũũraga, gũgaatuĩka
    kũndũ gwa gwakwo ithũnũ cia arĩithi, na ciugũ cia ngʼondu.
  fra-NCL: La région de la mer deviendra des pâturages, des grottes de bergers et
    des parcs de moutons.
  cek-AK: Tuipui taeng ih ahmuen loe, tuutoep kaminawk ohhaih ahmuen hoi tuunawk paunghaih
    ahmuen ah om tih.
  cuk-cuk: Bela-demar-gakagi-neg-naidi gaganga binyoed. Agi dulemar sibad-wawaad-akwedii
    gumaloed. A-neg-naidi sibad-wawaadmar-bukuega naguoed.
  uig-CYR: Деңиз бойи падичилар үчүн чимәнзар, Қой падилири үчүн қотанлар болиду;
  tel-2017: సముద్రప్రాంతం గొర్రెల కాపరులు విశ్రాంతి తీసుకునే మేత స్థలం అవుతుంది. మందలకు
    దొడ్లు అక్కడ ఉంటాయి.
  hat-BSA: Konsa bò kot lanmè a va tounen patiraj pou bèt, avèk kay pou bèje e pak
    pou bann mouton yo.
  kos-kos: Acn lowos sisken meoa uh ac fah mwesisla, ac lohm sin mwet shepherd ac
    kalkal in sheep fah oan we.
  hbo-WLC: וְֽהָיְתָ֞ה חֶ֣בֶל הַיָּ֗ם נְוֺ֛ת כְּרֹ֥ת רֹעִ֖ים וְגִדְר֥וֹת צֹֽאן׃
  ibo-ibo: Ala nke dị nʼakụkụ oke osimiri ahụ, ga-aghọ ebe ahịhịa jupụtara nye ndị
    ọzụzụ atụrụ na ọgba igwe ewu na atụrụ.
  ory-ory: ପୁଣି, ସମୁଦ୍ର କୂଳ ଚରାସ୍ଥାନ, ମେଷପାଳକମାନଙ୍କର କୁଟୀର ଓ ମେଷପଲର ଖୁଆଡ଼ ହେବ।
  chk-chk: Nge fanüemi mi nom aroset epwe wiliti eu mälämäl, ia chon masen sip ra
    nom ie me ar lenien sip.
  rop-rop: Nomo eni Filastain pipul garra jidan deya oni ola stakyad garra jandap
    deya, en ola Juda stakmen garra kemp deya blanga maindimbat ola ship.
  ukr-1871: І обернеться поморрє в кошару на вівцї, в загін на товар.
  deu-1951: Und es soll der Landstrich am Meere zu Hirtenwohnungen und Schafhürden
    werden;
  eng-JPS: And the sea-coast shall be pastures, even meadows for shepherds, and folds
    for flocks.
  srp-1865: I bregovi æe morski biti stanovi i jame pastirske i torovi za stada.
  lug-lug: Olubalama lw’ennyanja ab’Akeresi gye babeera luliba malundiro g’abasumba
    n’ebisulo by’endiga.
  heb-heb: והיתה חבל הים נות כרת רעים וגדרות צאן׃
  ben-IRV: কারণ মেষপালক ও ভেড়ার খোঁয়াড়ের জন্য সমুদ্রের তীর হবে চারণ ভূমি৷
  pan-pan: ਸਮੁੰਦਰੀ ਕੰਢਾ ਚਾਰਗਾਹ ਹੋਵੇਗਾ, ਜਿੱਥੇ ਅਯਾਲੀਆਂ ਦੇ ਨਿਵਾਸ ਅਤੇ ਇੱਜੜਾਂ ਦੇ ਵਾੜੇ ਹੋਣਗੇ।
  mya-JVB: ပင်လယ် ကမ်းနား အရပ်သည် ကျက်စား ရာ၊ သိုးထိန်း မှီခို ရာ၊ သိုး ခြံ လုပ်စရာဘို့
    ဖြစ် လိမ့်မည်။
  hmo-hmo: Emui tano, kone dekenai noho tano, be mamoe naria bona ubua rei gabuna
    do ia lao.
  urd-urd: और समन्दर के साहिल, चरागाहें होंगे, जिनमें चरवाहों की झोपड़ियाँ और भेड़ख़ाने
    होंगे।
  rus-SYN: и будет приморская страна пастушьим овчарником и загоном для скота.
  bqc-SIM: Ísialɛ bùsupi a gↄ̃ dã́dãkɛkĩi ũ, wekĩi sãdãnaↄ kálɛu, aai kaaↄ
    dada.
  tcz-CHONGTHU: Philistine gam, twikhanglen pang ho, hamhing gamlah naso ding, chuleh
    kelngoi chingho pansatna leh ganchate kikholkhomna mun hiding ahi.
  mar-mar: तेव्हा समुद्राकाठचा प्रांत मेंढपाळासाठी मोकळी राने होतील व मेंढ्यांच्या
    कळपांसाठी वाडे असलेली कुरणे असा होईल.
  qub-qub: Lamar cantuncho caycaj nasyonga ticranga uywa tiyanan jircamanmi. Chaymanmi
    achcaj uyshërucunapis shuntacanga. Uywancunapaj curralcunatapis chaychömi ruracarcärengapaj.
  bqp-bqp: Nim wɔ̃kun goo te, tɑ koo kowɑ kpɑrɑ yenu, mi kpɑrobu bɑ ko n dɑ bɔsu bɑ
    n ben yɑ̃ɑnu kpɑrɑmɔ.
  hat-hat: Tout bò lanmè a pral tounen savann kote gadò mouton va mennen bèt yo vin
    manje.
  eng-BSB: So the seacoast will become a land of pastures, with wells for shepherds
    and folds for sheep.
  tod-tod: Ɗa-yooi, kpoloɗɛi laaʋɛ, miná ɠa valibo ga togani laamiizuʋɛ, zooi baala
    makɛ nuiti ta ɠɛ ɓizɛzu su, ti ɗa baalagiti ta-zasai lo ná.»
  eng-WEBPB: The sea coast will be pastures, with cottages for shepherds and folds
    for flocks.
  kbq-kbq: Hagi hageri ankenaregama me'nea Filistia vahe mopafina, traza nehagesigeno,
    sipisipi afu'ma kegavama nehaza vahe'mokizmi nontamimo'ene sipisipi afutamimofo
    keginamo'ene anampina megahie.
  nhe-BL: Nopa tlali tlen eltoc nechca atemitl elis se sacamili. Nopano mosentilise
    tlamocuitlahuiani tlen borregojme huan quichihuase tlatzactli para ininborregojhua.
  gub-BL: Peiwy pehegwer yryhu izywyr har, uzeapo putar ka'api'i romo ma'ea'yr hemi'u
    romo nehe. Heta putar tàpuzràn àràpuhàràn wamono'ogar wanupe nehe. Heta putar
    pari waneimaw wanupe nehe no.
  eng-DRA: 'And the sea coast shall be the resting place of shepherds, and folds for
    cattle:'
