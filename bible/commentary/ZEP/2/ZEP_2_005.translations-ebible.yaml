verse: ZEP.002.005
translations:
  mal-C: 'സമുദ്രതീരവാസികളേ, കെരീത്യരേ, നിങ്ങൾക്കു ഹാ കഷ്ടം! ഫെലിസ്ത്യരുടെ ദേശമായ കനാനേ,
    യഹോവയുടെ വചനം നിങ്ങൾക്കു വിരോധമായിരിക്കുന്നു: “ഞാൻ നിന്നെ നശിപ്പിക്കും. ആരും ശേഷിക്കുകയില്ല.”'
  deu-TKW: Wehe euch, die ihr den Landstrich am Meere bewohnt, ihr vom Kretervolke!
    Wider euch ist Jahwes Wort gerichtet, Kanaan, Land der Philister! Ja, ich werde
    dich vernichten, entvölkern!
  lin-lin: 'Mawa na bino bavandi ya etuka oyo ezali pembeni ya ebale monene, bino
    bato ya Kereti ! Pamba te Liloba na Yawe etelemeli bino : « Kanana, mokili ya
    bato ya Filisitia, nakobebisa yo, mpe moto ata moko te akotikala kati na yo. »'
  eng-LSV: Behold! O inhabitants of the seacoast, || Nation of the Cherethites, ||
    A word of YHWH [is] against you, || Canaan, land of the Philistines, || “And I
    have destroyed you without an inhabitant.”
  eng-GNV: 'Wo vnto the inhabitants of the sea coast. the nation of the Cherethims,
    the worde of the Lord is against you: O Canaan, the lande of the Philistims, I
    will euen destroye thee without an inhabitant.'
  eng-WEBSTER: Woe to the inhabitants of the sea coasts, the nation of the Cherethites!
    the word of the LORD is against you; O Canaan, the land of the Philistines, I
    will even destroy thee, that there shall be no inhabitant.
  nhw-BL: Nelfiero elis para amojuanti ancereteo masehualme catli anitztoque iteno
    hueyi atl ipan tlali Canaán pampa TOTECO anmechtlajtolsencahuas. TOTECO anmechtzontlamiltis
    nochi catli anitztoque ipan nopa tlali tlen nopa filisteos huan amo aqui mocahuas.
  swh-ONEN: Ole wenu ninyi ambao mnaishi kando ya bahari, enyi Wakerethi; neno la
    Bwana liko dhidi yenu, ee Kanaani, nchi ya Wafilisti. “Mimi nitawaangamiza, na
    hakuna atakayebaki.”
  bba-bba: Bɛɛ Keretin bweseru, bɛɛ be i wɑ̃ɑ nim wɔ̃kun ɡoorɔ, i kɑm kuɑwɑ. Wunɛ
    mɑɑ Kɑnɑni, wunɛ wi ɑ sɑ̃ɑ Filisitibɑn tem, Yinni Gusunɔ u nun ɡerusimɔ. U nɛɛ,
    u koo nun kpeerɑsiɑ. Goo kun mɑɑ sinɑmɔ wunɛ sɔɔ.
  eng-KJVCPB: Woe unto the inhabitants of the sea coast, the nation of the Cherethites!
    The word of the Lord is against you; O Canaan, the land of the Philistines, I
    will even destroy thee, that there shall be no inhabitant.
  luo-luo: 'Yaye jo-Kereth modak e dho nam, mano kaka unune malit, yaye Kanaan, piny
    jo-Filistia, Jehova Nyasaye nikodu gi wach kama: “Abiro tieko chuth kendo onge
    ngʼama nodongʼ.”'
  meu-meu: Kone taumui e, Kerete besena e, madi, ihabaimui! Kanaan e, Filistia tanona
    e, Iehova ena hereva na latamu ai; lau ese do baina habuamu tari, ela bona inoholaimu
    tauna ta basine noho.
  npi-ULB: ए सुमुद्रको किनारमा बस्‍ने करेती जाति, तिमीहरूलाई धिक्‍कार । ए पलिश्तीहरूको
    देश कनान, परमप्रभु तिमीहरूका विरुद्धमा बोल्नुभएको छ । कोही पनि नरहने गरी म तँलाई
    नाश गर्नेछु ।
  yor-yor: Ègbé ni fún ẹ̀yin tí ń gbé etí Òkun, ẹ̀yin ènìyàn ara Kereti; ọ̀rọ̀ Olúwa
    dojúkọ ọ́, ìwọ Kenaani, ilẹ̀ àwọn ara Filistini. “Èmi yóò pa yín run, ẹnìkan kò
    sì ní ṣẹ́kù nínú yín.”
  pes-OPCB: وای بر شما ای فلسطینی‌هایی که در ساحل دریا و در سرزمین کنعان زندگی می‌کنید،
    زیرا شما هم داوری خواهید شد. خداوند شما را به هلاکت خواهد رساند و حتی یک نفر از
    شما هم باقی نخواهد ماند.
  tgl-ULB: Kaawa-awa ang mga naninirahan sa tabing-dagat, ang bansa ng mga Queretita!
    Nagsalita si Yahweh laban sa inyo, Canaan, ang lupain ng mga Filisteo! Lilipulin
    ko kayo hanggang sa walang matira sa mga naninirahan!
  hui-hui: Pilidia wali agali maru iba solowara bedago angeangeha paluyu pedamiru
    Anduane Homogohanda tí mana ko biagaore ka lene kamigo ai ibugua tí mbiraoreali
    hangubi mbira yu wanahe bo wahaiore holebira.
  mya-mya: အို ဖိ​လိတ္တိ​လူ​တို့၊ ပင်​လယ်​ကမ်း​ခြေ​တွင်​နေ ထိုင်​သူ​ခေ​ရ​သိ​အ​မျိုး​သား​တို့၊
    သင်​တို့ သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား သည်​သင်​တို့​အား​အ​ပြစ်​ဒဏ်​စီ​ရင်​ချ​မှတ်
    တော်​မူ​လေ​ပြီ။ ကိုယ်​တော်​သည်​သင်​တို့​ကို သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​မည်​ဖြစ်​၍
    သင် တို့​တစ်​ဦး​တစ်​ယောက်​မျှ​ကျန်​ရှိ​ရ​လိမ့် မည်​မ​ဟုတ်။-
  bod-N: མཚོ་རྒྱུད་ས་ཁུལ་དུ་སྡོད་པའི་མི་སྟེ་ཀེ་རེད་པའི་མི་རྣམས། ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང་།
    ཀྱེ་ཕེ་ལེ་ཤེད་ཀྱི་ཡུལ་ཀ་ན་ཨན། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ངས་ཁྱོད་མེད་པར་བྱེད་ཅིང་ཁྱོད་ཀྱི་གནས་སུ་འདུག་མཁན་མེད་ཅེས་པའོ།
    །
  sna-sna: Mune nhamo imi munogara pedyo negungwa, imi vanhu veKereti; shoko raJehovha
    rinokurwisa, iwe Kenani nyika yavaFiristia. “Ndichakuparadza, uye hapana achasara.”
  spa-BLM: ¡Ay de los habitantes de la costa del mar, de la nación de los queretanos!
    La palabra de Yahvé está contra ti, Canaán, la tierra de los filisteos. Te destruiré
    hasta que no quede ningún habitante.
  cac-cac: 'Mach ex cotnac ex d''a Creta, ex cajan ex d''a stitac a'' mar, toxo ix
    yal Jehová tas ol javoc d''a eyib''an̈. Syalan icha tic: Ol in satel chon̈ab''
    Canaán, aton schon̈ab'' eb'' filisteo. Man̈xo junoc mach ol can cajan ta'', xchi
    Jehová.'
  swh-ULB: Ole kwa wanaokaa kando ya bahari, taifa la Wakerethi! Yahwe amesema dhidi
    yenu, Kanaani, nchi ya Wafilisiti. Nitawaangamiza hakuna mkazi atakayebakia.
  bel-bel: Гора жыхарам прыморскай краіны, народу Крыцкаму! Слова Гасподняе - на вас,
    Хананэі, зямля Філістымская! Я зьнішчу цябе, і ня будзе ў цябе жыхароў,
  deu-ELBBK: Wehe den Bewohnern des Landstrichs am Meer, der Nation der Keretiter!
    Das Wort des HERRNkommt über euch, Kanaan, Land der Philister, und ich werde dich
    vernichten, dass kein Bewohner mehr bleibt.
  mbb-OT: 'Mekehizuhizu kew is menge Filistihanen he ebpemen-ubpà diyà te veyvey te
    zaǥat. Iyan heini migkaǥi te Nengazen he ebpekesuǥat keniyu: ‘Sikiyu is menge
    Filistihanen diyà te Canaan, edezeetan ku sikiyu ne wazà egkesamà keniyu.’'
  mal-2015: സമുദ്രതീരനിവാസികളായ ക്രേത്യജാതിക്കു അയ്യോ കഷ്ടം! ഫെലിസ്ത്യദേശമായ കനാനേ,
    യഹോവയുടെ വചനം നിങ്ങൾക്കു വിരോധമായിരിക്കുന്നു; നിനക്കു നിവാസികൾ ഇല്ലാതാകുംവണ്ണം
    ഞാൻ നിന്നെ നശിപ്പിക്കും.
  rmc-rmc: 'Vigos tumenge le Kereťanenge, so bešen paš o moros, bo o lav le RAJESKRO
    hin pre tumende; ó Kanaan, phuvije le Filišťincengri: Avke tut zňičinava, hoj
    ňiko andre tu na bešela.'
  pes-OPV: وای بر امت کریتیان که بر ساحل دریا ساکنند. ای کنعان‌ای زمین فلسطینیان کلام
    خداوند به ضدشما است و من تو را چنان هلاک می‌کنم که کسی در تو ساکن نخواهد بود،
  ron-1924: 'Вай де локуиторий де пе малуриле мэрий, вай де нямул керетицилор! Аша
    а ворбит Домнул ымпотрива та, Канаане, цара филистенилор: „Те вой нимичи ши ну
    вей май авя локуиторь!'
  ben-OBCV: ধিক্ তোমাদের হে করেথীয়বাসীরা, যারা সমুদ্রের ধারে বসবাস করো; ফিলিস্তিনীদের
    দেশ কনান, তোমাদের বিরুদ্ধে সদাপ্রভুর বাণী। তিনি বলেন, “আমি তোমাদের নষ্ট করব, কেউই
    রেহাই পাবে না।”
  som-som: Waxaa iska hoogay dadka deggan badda xeebteeda, waana quruunta reer Kereetiim!
    Kancaan oo ah dalka reer Falastiinow, Rabbiga eraygiisu waa kaa gees. Waan ku
    baabbi'in doonaa si aan qof keliyuhuna kuu sii degganaan.
  lat-VUC: Væ qui habitatis funiculum maris, gens perditorum ! verbum Domini super
    vos, Chanaan, terra Philisthinorum; et disperdam te, ita ut non sit inhabitator.
  eng-ASVBT: Woe unto the inhabitants of the seacoast, the nation of the Cherethites!
    The word of Jehovah is against you, O Canaan, the land of the Philistines; I will
    destroy thee, that there shall be no inhabitant.
  ita-1885: Guai a quelli che abitano nella contrada della marine, alla nazione de' Cheretei!
    la parola del Signore è contro a voi, o Cananei, o paese de' Filistei; ed io ti
    distruggerò, talchè in te non abiterà più alcuno.
  eng-LXXUP: Woe to them that dwell on the border of the sea, neighbors of the Cretans!
    the word of the Lord is against you, O Canaan, land of the Philistines, and I
    will destroy you out of your dwelling place.
  eng-ULB: Woe to the inhabitants of the seacoast, the nation of the Kerethites! Yahweh
    has spoken against you, Canaan, land of the Philistines. I will destroy you until
    no inhabitant remains.
  spa-VBL: ¡Grande es el desastre que viene sobre ustedes, filisteos, ustedes habitantes
    de las costas y de la tierra de Canaán! El Señor ha emitido juicio sobre ustedes.
    Los destruiré, y no habrá sobrevivientes.
  fra-_FOB: Malheur aux habitants de la région maritime, à la nation des Kéréthiens!
    La parole de l'Éternel est contre vous, Canaan, terre des Philistins! Je te détruirai,
    jusqu'à n'avoir plus d'habitants.
  mal-mal: സമുദ്രതീരനിവാസികളായ ക്രേത്യജനതയ്ക്ക് അയ്യോ കഷ്ടം! ഫെലിസ്ത്യദേശമായ കനാനേ,
    യഹോവയുടെ വചനം നിങ്ങൾക്ക് വിരോധമായിരിക്കുന്നു; നിനക്ക് നിവാസികൾ ആരും ഇല്ലാതെയാകുംവിധം
    ഞാൻ നിന്നെ നശിപ്പിക്കും.
  urd-GVR: Krete se āī huī qaum par afsos jo sāhilī ilāqe meṅ rahtī hai. Kyoṅki Rab
    tumhāre bāre meṅ farmātā hai, “Ai Filistiyoṅ kī sarzamīn, ai Mulk-e-Kanān, maiṅ
    tujhe tabāh karūṅga, ek bhī bāqī nahīṅ rahegā.”
  suz-BL: आबी आबी, समुन्‍द्र आ शुंगीम बाक्‍ब केरेथी जात ङा मुर परमप्रभु यावे आ लोव़
    इन कली ‘गे पलिस्‍ती आन रागी बाक्‍ब, कनानी, इ कली सुइ मुर मबाक्‍चा ङा पा खतम सेल्‍नुङ’
    देंत। १सामुएल ३०:१४; येरमीया ४७:-
  eng-NOY: 'Woe to the inhabitants of the sea-coasts, the nation of the Cherethites!
    This is the word of Jehovah against you, O Canaan, land of the Philistines: “I
    will destroy thee, that there shall be no inhabitant.”'
  ita-1927: Guai agli abitanti della regione marittima, alla nazione dei Keretei!
    La parola dell’Eterno è rivolta contro di te, o Canaan, paese de’ Filistei! E
    io ti distruggerò, sì che nessuno più ti abiterà.
  ckb-ckb: 'قوڕبەسەر دانیشتووانی کەناری دەریا، نەتەوەی کریتییەکان! فەرمایشتی یەزدان
    لە دژی ئێوەیە، ئەی کەنعان، خاکی فەلەستییەکان، یەزدان دەفەرموێت: «لەناوت دەبەم،
    کەست ناهێڵمەوە.»'
  eng-BBE: Sorrow to the people living by the sea, the nation of the Cherethites!
    The word of the Lord is against you, O Canaan, the land of the Philistines; I
    will send destruction on you till there is no one living in you.
  kan-OKCV: ಅಯ್ಯೋ, ಕರಾವಳಿಯಲ್ಲಿ ವಾಸಿಸುವ ಕೆರೇತ್ಯ ಜನಾಂಗವೇ, ನಿನ್ನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!
    ಕಾನಾನೇ, ಫಿಲಿಷ್ಟಿಯ ದೇಶವೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿದೆ, “ನಿನ್ನಲ್ಲಿ ನಿವಾಸಿಯೇ
    ನಿಲ್ಲದಂತೆ ನಿನ್ನನ್ನು ನಾಶಮಾಡುವೆನು,” ಎಂದು ಅವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: கடற்கரை குடிமக்களாகிய கிரேத்தியருக்கு ஐயோ, பெலிஸ்தரின் தேசமாகிய கானானே,
    யெகோவாவுடைய வார்த்தை உனக்கு விரோதமாயிருக்கிறது; இனி உன்னில் குடியில்லாதபடி உன்னை
    அழிப்பேன்.
  spa-RV-1909: ¡Ay de los que moran á la parte de la mar, de la gente de Cheretim!
    La palabra de Jehová es contra vosotros, oh Canaán, tierra de Palestinos, que
    te haré destruir hasta no quedar morador.
  ron-BTF: Vai locuitorilor ţărmului mării, naţiunea cheretiţilor! Cuvântul DOMNULUI
    este împotriva voastră; Canaane, ţara filistenilor, te voi nimici până nu va mai
    fi niciun locuitor.
  eng-WEBP: Woe to the inhabitants of the sea coast, the nation of the Cherethites!
    The LORD’s word is against you, Canaan, the land of the Philistines. I will destroy
    you until there is no inhabitant.
  eng-FBV: What disaster is coming to you Philistines, you sea-people who live along
    the coast and in the land of Canaan! The Lord has passed judgment on you. I will
    destroy you—there will be no survivors.
  nld-1939: 'Wee u, bewoners der zeekust, Volk der Kretenzen: Het woord van Jahweh
    komt over u! Kanaän, Ik zal u verwoesten, Land der Filistijnen, ge zult zonder
    inwoners zijn!'
  nch-BL: Nelfiero elis para amojuanti ancereteo masehualme cati anitztoque iteno
    hueyi at ipan tali Canaán pampa TOTECO amechtajtolsencahuas. TOTECO amechtzontamiltis
    nochi cati anitztoque ipan nopa tali ten nopa filisteos huan amo aqui mocahuas.
  vie-1934: Khốn thay cho dân cư ở miền biển, tức là dân tộc Cơ-rết! Hỡi Ca-na-an
    là đất của người Phi-li-tin, lời của Đức Giê-hô-va cũng nghịch cùng các ngươi;
    ta sẽ hủy diệt ngươi cho đến không còn dân cư nữa.
  hin-CV: हे समुद्रतट पर रहनेवालो, तुम पर हाय, हे केरेथियों द्वीप के लोगों, तुम पर
    हाय; हे फिलिस्तीनियों के देश, कनान, याहवेह का वचन तुम्हारे विरुद्ध है. वह कहता
    है, “मैं तुम्हें नाश कर दूंगा, कोई भी न बचेगा.”
  spa-BES: ¡Ay! de la gente que vive junto al mar, la nación de Creta! La palabra
    del Señor está contra ti, oh Canaán, la tierra de los filisteos; Enviaré destrucción
    sobre ti hasta que no haya nadie viviendo en ti.
  tdx-tdx: Hankàñe amo mpimoneñe añ’olon-driak’ añeo, o nte-Kereteo, fa atreatre’
    ty tsara’ Iehovà; ry Kanàne, tane’ o nte-Pilistio, ie harotsako tsy ho amam-pimoneñe.
  tha-KJV: วิบัติ​แก่​เจ้า ชาวเมืองชายทะเล เจ้​าผู้เป็นประชาชาติเคเรธี พระวจนะของพระเยโฮวาห์​มี​มากล่าวโทษเจ้า
    โอ คานาอัน แผ่​นดินของคนฟีลิสเตีย เราจะทำลายเจ้า จนไม่​มี​ชาวเมืองเหลือ
  por-BR-2018: Ai dos que moram à margem do mar, da nação dos quereteus! A palavra
    do SENHOR é contra vós, ó Canaã, terra dos filisteus; e eu vos destruirei, até
    que não haja morador.
  deu-ELO: Wehe den Bewohnern des Landstrichs am Meere, der Nation der Kerethiter!
    Das Wort Jehovas kommt über euch, Kanaan, Land der Philister! Und ich werde dich
    vernichten, daß kein Bewohner mehr bleibt.
  eng-WYC-2018: Woe to you that dwell in the little part of the sea, a folk of lost
    men. The word of the Lord on you, Canaan, the land of Philistines, and I shall
    destroy thee, so that a dweller be not; (Woe to you who live by the sea coast,
    ye nation of the Cherethites. Here is the word of the Lord about you, Canaan,
    the land of the Philistines; I shall destroy thee, so that there be no inhabitants
    left there;)
  epo-epo: 'Ve al tiuj, kiuj loĝas en la distrikto de la maro, al la nacio de Keretidoj!
    la vorto de la Eternulo estas kontraŭ vi, ho Kanaan, lando Filiŝta: Mi vin pereigos
    tiel, ke restos neniu loĝanto.'
  uig-PIN: Dengiz boyidikilǝr, yǝni Ⱪerǝt elidikilǝrgǝ way! Pǝrwǝrdigarning sɵzi sanga
    ⱪarxidur, i Ⱪanaan, Filistiylǝrning zemini! Aⱨalǝng ⱪalmiƣuqǝ Mǝn seni ⱨalak ⱪilimǝn.
  beo-beo: 'Dilia Filisidini dunu amo da hano wayabo bagade bega: esala! Dilia amola
    da wadela:lesi dagoi ba:mu. Hina Gode da dilima se nabasu imunusa: ilegei dagoi.
    E da dili huluane wadela:lesili, dilia dunu afae esalebe hame ba:mu.'
  tpi-OTNT: Yupela ol Filistia i stap long nambis, yupela bai i bagarap. Bikpela i
    kotim yupela pinis. Na bai em i bagarapim yupela na i no gat wanpela man i stap.
  hau-SA: Taku ta ƙare ku da kuke zama a bakin teku, Ya ku mutanen Keretawa; maganar
    Ubangiji tana gāba da ke, Ya ke Kan’ana, ƙasar Filistiyawa. “Zan hallaka ki kuma
    babu abin da zai rage.”
  uig-LAT: Déngiz boyidikiler, yeni Qéret élidikilerge way! Perwerdigarning sözi sanga
    qarshidur, i Qanaan, Filistiylerning zémini! Ahaleng qalmighuche Men séni halak
    qilimen.
  nde-nde: Maye kini lina elihlala ngasolwandle, lina sizwe samaKherethi; ilizwi likaThixo
    limelana lani, wena Khenani, lizwe lamaFilistiya. “Ngizakutshabalalisa, njalo
    kakho ozasala.”
  ton-ton: Ke malaʻia ki he kakai ʻoe matātahi, ko e puleʻanga ʻoe kakai Kiliti! ʻOku
    ʻiate kimoutolu ʻae folofola ʻa Sihova; ʻE Kēnani, ko e fonua ʻoe kakai Filisitia,
    naʻa mo koe, te u fakaʻauha koe, ke ʻoua naʻa ai ha taha ʻe nofo ai.
  ces-1613: Běda těm, kteříž bydlí v krajině pomořské, národu Ceretejských. Slovo
    Hospodinovo proti vám jest, ó země Kananejská Filistinských, že tě tak zahladím,
    aby nebylo žádného obyvatele.
  eng-WMB: Woe to the inhabitants of the sea coast, the nation of the Cherethites!
    The LORD’s word is against you, Canaan, the land of the Philistines. I will destroy
    you until there is no inhabitant.
  tam-TCV: கடற்கரை அருகே வாழும் கிரேத்திய மக்களே, உங்களுக்கு ஐயோ கேடு; பெலிஸ்தியரின்
    நாடாகிய கானானே, யெகோவாவின் வார்த்தை உனக்கு எதிராக இருக்கிறது. “நான் உன்னை அழிப்பேன்,
    ஒருவரும் அங்கு தப்பியிருக்கமாட்டார்கள்.”
  ceb-ULB: Pagkaalaot sa mga lumulupyo sa kabaybayonan, ang nasod sa Keretihanon!
    Nagsulti si Yahweh batok kanimo, Canaan, nga yuta sa mga Filistihanon. Laglagon
    ko ikaw hangtod nga mahurot kamo.
  pol-UBG: Biada mieszkańcom wybrzeża morskiego, narodowi Keretytów! Słowo PANA jest
    przeciwko wam, Kanaanie, ziemio Filistynów; wytracę cię tak, że nie będzie żadnego
    mieszkańca.
  urd-GVU: کریتے سے آئی ہوئی قوم پر افسوس جو ساحلی علاقے میں رہتی ہے۔ کیونکہ رب تمہارے
    بارے میں فرماتا ہے، ”اے فلستیوں کی سرزمین، اے ملکِ کنعان، مَیں تجھے تباہ کروں
    گا، ایک بھی باقی نہیں رہے گا۔“
  eng-OEBCW: Woe to those who live by the sea coast, people of the Cherethites! The
    word of the Lord is against you, Canaan, land of the Philistines! I will destroy
    you so that you will be without inhabitants,
  deu-1912: Weh denen, so am Meer hinab wohnen, dem Volk der Krether! Des HERRN Wort
    wird über euch kommen, du Kanaan, der Philister Land; ich will dich umbringen,
    daß niemand mehr da wohnen soll.
  kan-2017: ಅಯ್ಯೋ, ಕರಾವಳಿಯಲ್ಲಿ ವಾಸಿಸುವ ಕೆರೇತ್ಯ ಜನಾಂಗವೇ, ನಿನ್ನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!
    ಕಾನಾನೇ, ಫಿಲಿಷ್ಟಿಯ ದೇಶವೇ, ಯೆಹೋವನ ನುಡಿಯು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿದೆ; ನಿನ್ನಲ್ಲಿ ವಾಸಿಸುವ
    ಜನರೇ ನಿಲ್ಲದಂತೆ ನಿನ್ನನ್ನು ನಾಶಮಾಡುವೆನು.
  yap-yap: Bilig t’ay e gafgow e kam ted e girdi’ nu Filistia, gimed e girdi’ ni gimed
    ma par u dep’el’ay. Ya SOMOL e ke pag e gechig ni nge aw ngomed. Bayi thang owchamed,
    ni dabi magay be’ nib fos.
  hlt-MCSB: Anunae, tuipuei langdai kah khosa namtom Kerethi aih. BOEIPA ol he Philisti
    kho kah Kanaan nang taengah om coeng. Te dongah khosak a tal hil nang kam milh
    sak ni.
  mdy-ETH: ዒንሢ፥ ዼኤፖ ባዞ ዓጮይዳ ናንጋ ኬሪታ ዓሳ፤ ጌይፃ፦ ፒሊስፄኤሜ ዓሳ ዒንሢና ባዴዔቴ! ናንጊና ናንጋ ጎዳ ዎጌ ዎጋ
    ዒንሢ ሄሌኔ፤ ፒሊስፄኤሜ ዓጪ ማዔ፥ ካኣናኔ ኔና ባዴዔ! ፔቴ ዓሲታዎ ኔ ጊዳ ናንጉዋጉዲ ማሂ ታ ኔና ባይዛንዳኔ።
  twi-ASANTE: Monnue mo a mote mpoano, Ao, mo Keretifoɔ; Awurade asɛm tia mo. Ao,
    Kanaan, Filistifoɔ asase. Mɛtɔre mo ase, na obiara renka.
  eng-WEBU: Woe to the inhabitants of the sea coast, the nation of the Cherethites!
    The LORD’s word is against you, Canaan, the land of the Philistines. I will destroy
    you until there is no inhabitant.
  spa-PDDPT: ¡Ay de los habitantes de la costa, del pueblo de los cereteos! La Palabra
    de Yavé está contra ustedes, oh Canaán, tierra de filisteos. Haré que seas arrasada
    hasta que no quede algún habitante.
  gun-gun: Nda'evei ete 'rã Quere pygua kuery ye'ẽ yvýry ikuai va'e pe. Ha'e gui ndee
    Canaã yvy filisteu kuery ikuaia, nderovai Senhor ijayvu vy “Xee romomba 'rã, hekoa
    va'ekue ndoikoavei peve”, he'i 'rã.
  agu-BL: 'Lastum axwok aj Creta, yi najlquixwok jalu'' tzi mar Canaán. Je icawse''j
    yi alijt cyen tan Kataj Ryos: “¡Xitok yi jun ama''la''tz wa''n nin cya''l jun
    snajank tul!'
  ilo-ULB: Asi pay dagiti agnanaed iti igid ti baybay, ti nasion dagiti taga-Keretim!
    Nagsao ni Yahweh a maibusor kadakayo, O Canaan, daga dagiti Filisteo! Dadaelenkanto
    agingga nga awan matda nga agnanaed!
  kpg-kpg: Goodou digau Philistia ala e noho i tongotai, goodou ga haga huaidu huoloo.
    Dimaadua guu hai dana helekai i goodou bolo Ia ga hagammaa goodou, tangada e dahi
    i goodou e dubu ai.
  uig-ARA: دېڭىز بويىدىكىلەر، يەنى قېرەت ئېلىدىكىلەرگە ۋاي! پەرۋەردىگارنىڭ سۆزى ساڭا
    قارشىدۇر، ئى قانائان، فىلىستىيلەرنىڭ زېمىنى! ئاھالەڭ قالمىغۇچە مەن سېنى ھالاك
    قىلىمەن.
  sus-sus: Ɲaxankatɛ na wo bɛ, wo tan naxee sabatixi baa dɛ ra, wo tan naxee kelixi
    Kirɛti. Alatala bara natɛ tongo wo xa fe ra, Kanaanka naxee na Filisita bɔxi ma,
    n wo xun nakanama nɛ han mixi birin ɲɔn wo yi.
  pon-2006: Kumwail mehn Pilisdia kan, meid suwediong kumwail, kumwail kan me kin
    mihmi ni oaroahr. KAUN-O ketin kadeingkumwaildahr. E pahn ketin kamwomwkumwailla,
    oh sohte emen rehmwail pahn luhwehdi.
  ksd-ksd: Na kaina ta diat dia ki ra valian, ra vuna tarai Keret! A tinata kai ra
    Luluai i takun pa u Kanaan, a gunan kai ra tarai Pilistia; ina li vue u, ma pa
    ta na na ki mulai.
  grc-BRENT: Οὐαὶ οἱ κατοικοῦντες τὸ σχοίνισμα τῆς θαλάσσης, πάροικοι Κρητῶν· λόγος
    Κυρίου ἐφʼ ὑμᾶς Χαναὰν, γῆ ἀλλοφύλων, καὶ ἀπολῶ ὑμᾶς ἐκ κατοικίας.
  ind-AYT: “Celakalah penduduk di tepi laut, bangsa Kreti! Firman TUHAN menimpamu
    ‘Hai Kanaan, tanah orang Filistin, Aku akan membinasakan kamu sampai tidak ada
    lagi yang mendiami kamu.’”
  nya-nya: Tsoka inu okhala mʼmbali mwa nyanja, inu mtundu wa Akereti; mawu a Yehova
    akutsutsa iwe Kanaani, dziko la Afilisti. “Ndidzakuwononga ndipo palibe amene
    adzatsale.”
  hrv-hrv: 'Teško stanovnicima obale morske, narodu kretskome! Evo riječi Jahvine
    protivu vas: “Ja ću te poniziti, zemljo Filistejaca, uništit ću te, istrijebit
    ću sve tvoje stanovnike!'
  mps-mps: Tega, dage Kenan tǫde bidibo Filistia dabe, nambisde bidibo Keret bage,
    dage me dolaibao! Genuai Bidigo dage po tų ela mawai dao. Tama agai dage dolama,
    tama bidi deli me bidigobeo.
  tpi-tpi: Yupela ol Filistia i stap long nambis, yupela bai i bagarap. Bikpela i
    kotim yupela pinis. Na bai em i bagarapim yupela na i no gat wanpela man i stap.
  dan-1931: Ve dem, som bor ved Stranden, Kreternes Folk*; HERRENS Ord over dig, Kana'an,
    Filisternes Land! Jeg gør dig til intet, så ingen bor der. { [*dvs. Filisterne.]
    }
  vie-OVCB: Khốn cho dân cư miền duyên hải, khốn cho dân tộc Kê-rết! Hỡi Ca-na-an
    là đất của người Phi-li-tin, Chúa đang lên án ngươi! Chúa Hằng Hữu sẽ tiêu diệt
    ngươi đến nỗi không còn lại một ai cả.
  guj-2017: સમુદ્ર કિનારે રહેનારા કરેથીઓની પ્રજાને અફસોસ! યહોવાહનું વચન તમારી વિરુદ્ધ
    છે કે, પલિસ્તીઓના દેશ, કનાન, હું તારો એવી રીતે નાશ કરીશ કે તારામાંનો કોઈ પણ નિવાસી
    બચી રહેશે નહિ.
  pon-2006A: Kumwail mehn Pilisdia kan, meid suwediong kumwail, kumwail kan me kin
    mihmi ni oaroahr. KAUN-O ketin kadeingkumwaildahr. E pahn ketin kamwomwkumwailla,
    oh sohte emen rehmwail pahn luhwehdi.
  por-BRBSL: Ai dos habitantes da costa marítima, a nação dos Cherethites! A palavra
    de Javé é contra você, Canaã, a terra dos filisteus. Eu te destruirei até que
    não haja nenhum habitante.
  eng-OEBUS: Woe to those who live by the sea coast, people of the Cherethites! The
    word of the Lord is against you, Canaan, land of the Philistines! I will destroy
    you so that you will be without inhabitants,
  cth-cth: Talî rai lah kaawm e Kereth miphunnaw, nangmouh teh Cathut lawk hah na
    taran awh. Filistin onae Kanaan ram, apihai o hoeh nahanlah ka raphoe han.
  twi-twi: Munnue, mo a mote mpoano, mo Keretifo; Awurade asɛm tia mo. Kanaan, Filistifo
    asase. Mɛtɔre mo ase, na obiara renka.
  hlt-hlt: Anunae, tuipuei langdai kah khosa namtom Kerethi aih. BOEIPA ol he Philisti
    kho kah Kanaan nang taengah om coeng. Te dongah khosak a tal hil nang kam milh
    sak ni.
  tbz-SIM: Di bo yɑ̀ díndi dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ kɔbɛ, díndi Kedetiibɛ kó kubotí, mí
    ndi Yiɛ̀ nKuyie m míì di kpɑnnɛ̀, díndi Fidisitɛ̃ɛ̃bɛ Kɑnnɑhɑ̃ɑ̃ ɛì kɔbɛ, kɛ tú
    di kó dihɛì bo pɑɑ̀ di nìtìbɛ̀.
  msy-2020: O Filistian ongarir dadarimɨn itiba, ia ikuvigham. Ikiavɨra Itir God ia
    isa kot gatɨgha gɨfa. A ia gasɨghasightɨ, ian tav ikian kogham.
  dop-dop: 'Kǝlɛtɩ nyǝ́mɑ mɛ mpɑ ɩ́ kɔmɑ teŋku nɔɣɔ tɔ, mpusi wɛ mǝ tɔɔ kɛ́. Tɑcɑɑ
    sɩ: Mɑɑ kpiisi Filiisi nyǝ́mɑ nɑ pɑ tɛtʋ tǝnɑ.'
  azb-azb: Dəniz sahilində yaşayanların – Keretlilərin vay halına! Ey Filiştlilərin
    torpağı Kənan, Rəbbin hökmü sizə qarşıdır, Rəbb hamınızı yox edəcək. Ölkədə heç
    bir sakin sağ qalmayacaq!
  eng-DBY: 'Woe unto the inhabitants of the sea-coast, the nation of the Cherethites!
    The word of Jehovah is against you, O Canaan, land of the Philistines: I will
    destroy thee, that there shall be no inhabitant;'
  hin-2017: समुद्र तट के रहनेवालों पर हाय; करेती जाति पर हाय; हे कनान, हे पलिश्तियों
    के देश, यहोवा का वचन तेरे विरुद्ध है; और मैं तुझको ऐसा नाश करूँगा कि तुझ में कोई
    न बचेगा।
  wol-KYG: Wóoy ngalla yeen waa tefesu géej, yeen xeetu Kereteen ñi, kàddug Aji Sax
    ji dal na leen. Yeen waa Kanaan, réewum Filisteen ñi, maa leen di sànk ba dungeen
    dese kenn,
  eng-YLT: Ho! O inhabitants of the sea-coast, Nation of the Cherethites, A word of
    Jehovah [is] against you, Canaan, land of the Philistines, And I have destroyed
    thee without an inhabitant.
  eng-WYC-2017: Woe to you that dwell in the little part of the sea, a folk of lost
    men. The word of the Lord on you, Canaan, the land of Philistines, and I shall
    destroy thee, so that a dweller be not;
  eng-WMBB: Woe to the inhabitants of the sea coast, the nation of the Cherethites!
    The LORD’s word is against you, Canaan, the land of the Philistines. I will destroy
    you until there is no inhabitant.
  urd-GVH: क्रेते से आई हुई क़ौम पर अफ़सोस जो साहिली इलाक़े में रहती है। क्योंकि रब
    तुम्हारे बारे में फ़रमाता है, “ऐ फ़िलिस्तियों की सरज़मीन, ऐ मुल्के-कनान, मैं तुझे
    तबाह करूँगा, एक भी बाक़ी नहीं रहेगा।”
  rug-rug: Mi ta lotaṉa si gamu pu koa pa raratana, kei gamu tie pa Pilisitia; sa
    zinama te Zihova hie si raza atu koa gamu, kei gamu pa Kenani, sa popoa tadi pa
    Pilisitia. “Kote huara pani gamu Rau meke lopu keke si kote koa hola.”
  gaz-gaz: Yaa Kereetota qarqara galaanaa jiraattan, isiniif wayyoo; yaa Kanaʼaan,
    biyya Filisxeemotaa, dubbiin Waaqayyoo akkana jedhee sitti dhufeera; “Ani sin
    barbadeessa; namni tokko iyyuu hin hafu.”
  fra-LSG: Malheur aux habitants des côtes de la mer, à la nation des Kéréthiens!
    L’Éternel a parlé contre toi, Canaan, pays des Philistins! Je te détruirai, tu
    n’auras plus d’habitants.
  yal-yal: Gbalon na muxune xa, naxanye dɔxi fɔxɔ igen dɛ siyaan naxanye sa kelixi
    Kereti yamanani. Ɛ tan Kanan kaane, ɛ tan Filisitine, Alatala falan tima ɛ xili
    ma, a naxa, “N na ɛ raxɔrima nɛn, muxu yo mi luyɛ ɛ yi.”
  haw-1868: Auwe ka poe e noho ana ma kahakai! O ka poe Kereti! ke ku e nei ka olelo
    a Iehova ia oukou. E Kanaana, ka aina o ko Pilisetia, E hoopau auanei au ia oe
    i koe ole kekahi kanaka.
  arb-NAV: وَيْلٌ لَكُمْ يَا أَهْلَ سَاحِلِ الْبَحْرِ، أُمَّةَ الْكِرِيتِيِّينَ. إِنَّ
    قَضَاءَ الرَّبِّ مُنْصَبٌّ عَلَيْكُمْ يَا سُكَّانَ كَنْعَانَ أَرْضِ الْفِلِسْطِينِيِّينَ.
    سَأُدَمِّرُكِ حَتَّى لَا يَبْقَى فِيكِ مُقِيمٌ.
  ewe-ewe: Baba na mi Keretitɔwo, mi ame siwo le ƒuta; O Kanaan, Filistitɔwo ƒe anyigba,
    Yehowa tsɔ nya ɖe mia ŋu be, “Matsrɔ̃ mi keŋkeŋkeŋ, eye ame aɖeke masusɔ o.”
  eng-LEE: Woe unto the inhabitants of the district by the sea, the nation of the
    Kerethites! the word of the Lord is against you, O Canaan, the land of the Philistines,
    I will even destroy thee, that no inhabitant shall remain.
  asm-FB: হে সমুদ্ৰতীৰত বাস কৰা কৰেথীয়া লোকসকল, আপোনালোকৰ সন্তাপ হ’ব। হে পলেষ্টীয়াসকলৰ
    দেশ কনান! যিহোৱাই আপোনালোকৰ বিপক্ষে কৈছে, “কোনো অৱশিষ্ট নথকালৈকে মই তোমাক উচ্ছন্ন
    কৰিম।”
  sus-A: حَشَنكَتّ نَ وٌ بّ، وٌ تَن نَشٍيٍ سَبَتِشِ بَا دّ رَ، وٌ تَن نَشٍيٍ كٍلِشِ
    كِرّتِ. عَلَتَلَ بَرَ نَتّ تٌنفٌ وٌ شَ قٍ رَ، كَنَانكَ نَشٍيٍ نَ قِلِسِتَ بْشِ
    مَ، ﭑ وٌ شُن نَكَنَمَ نّ هَن مِشِ بِرِن حْن وٌ يِ.
  fra-SBL: Malheur aux habitants du bord de la mer, à la nation des Kéréthiens ! La
    parole de Yahvé est contre toi, Canaan, pays des Philistins. Je te détruirai jusqu'à
    ce qu'il n'y ait plus d'habitants.
  hbo-hbo: הֹ֗וי יֹֽשְׁבֵ֛י חֶ֥בֶל הַיָּ֖ם גֹּ֣וי כְּרֵתִ֑ים דְּבַר־יְהוָ֣ה עֲלֵיכֶ֗ם
    כְּנַ֙עַן֙ אֶ֣רֶץ פְּלִשְׁתִּ֔ים וְהַאֲבַדְתִּ֖יךְ מֵאֵ֥ין יֹושֵֽׁב׃
  piu-2006: '@see-verse:ZEP.002.004'
  kik-kik: Inyuĩ arĩa mũtũũraga ndwere-inĩ cia iria, o inyuĩ Akerethi, kaĩ mũrĩ na
    haaro-ĩ! Ndũmĩrĩri ya Jehova nĩ ĩgũũkĩrĩire, wee Kaanani, bũrũri wa Afilisti.
    “Nĩngakũniina, na gũtirĩ mũndũ o na ũmwe ũgaatigara.”
  fra-NCL: 'Malheur aux habitants de la région de la mer, à la nation des Crétois !
    La parole de Yahweh est prononcée contre vous, Canaan, terre des Philistins :
    « Et je te détruirai en sorte qu’il ne te reste plus d’habitants. »'
  cek-AK: 'Tuipui taengah kaom, Aw Kereth acaengnawk khosak na bing o! Nang loe Angraeng
    ih lok mah misa ah ang suek boeh: Aw Kanaan, Philistinnawk ih prae, nang to kang
    phraek han, to naah anghmat kami maeto doeh om mak ai.'
  cuk-cuk: 'Demar-gakaba-bukwamalad-Cereteo-dorgan, ¡be duledar-wilesmar! Filistea-dulemar-e-yar-Canaán,
    Bab-Jehová weyob be-annik soged: “An be-oberguoed, begi dulemar bar gudii an imakosulid.”'
  uig-CYR: Деңиз бойидикиләр, йәни Қерәт елидикиләргә вай! Пәрвәрдигарниң сөзи саңа
    қаршидур, и Қанаан, Филистийләрниң зимини! Аһаләң қалмиғичә Мән сени һалак қилимән.
  tel-2017: సముద్రప్రాంతాల్లో నివసించే కెరేతీయులారా, మీకు బాధ. ఫిలిష్తీయుల దేశమైన
    కనానూ, నిన్ను గూర్చి యెహోవా చెప్పేదేమిటంటే నీలో ఒక్కడూ కాపురం ఉండకుండా నేను నిన్ను
    లయం చేస్తాను.
  hat-BSA: Malè pou sila ki rete kote lanmè yo, nasyon a Keretyen yo! Pawòl SENYÈ
    a kont ou, O Canaran, peyi Filisten yo! Mwen va detwi nou jiskaske pa gen moun
    ki rete la ankò.
  kos-kos: Kowos mwet Philistia su muta weacn uh, kowos ac fah kunausyukla. LEUM GOD
    El orala tari nununku lal nu suwos. El ac kunauskowosla, ac tia sie suwos fah
    lula.
  hbo-WLC: ה֗וֹי יֹֽשְׁבֵ֛י חֶ֥בֶל הַיָּ֖ם גּ֣וֹי כְּרֵתִ֑ים דְּבַר־יְהוָ֣ה עֲלֵיכֶ֗ם
    כְּנַ֙עַן֙ אֶ֣רֶץ פְּלִשְׁתִּ֔ים וְהַאֲבַדְתִּ֖יךְ מֵאֵ֥ין יוֹשֵֽׁב׃
  ibo-ibo: Ahụhụ dịrị unu ndị bi nʼakụkụ oke osimiri, unu bụ ndị Keret; okwu Onyenwe
    anyị na-emegide unu, Kenan, ala ndị Filistia. Ọ sịrị, “Aga m ala gị nʼiyi, ruo
    na ọ dịghị onye ga-afọdụ ndụ nʼime gị.”
  ory-ory: ସମୁଦ୍ର କୂଳ ନିବାସୀଗଣ, କରେଥୀୟ ଗୋଷ୍ଠୀ ସନ୍ତାପର ପାତ୍ର। ହେ ପଲେଷ୍ଟୀୟମାନଙ୍କର ଦେଶ
    କିଣାନ, ତୁମ୍ଭମାନଙ୍କର ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଅଛି; ଆମ୍ଭେ ତୁମ୍ଭକୁ ଉଚ୍ଛିନ୍ନ କରିବା,
    ତହିଁରେ ତୁମ୍ଭ ମଧ୍ୟରେ ନିବାସୀ କେହି ରହିବ ନାହିଁ।
  chk-chk: Feiengau epwe torikemi, ämi mi imweimw aroset, ämi chon Keret. Ewe Samol
    mi Lapalap a apwüngala pwe epwe ataela Kanaan, ewe fanüen chon Filistia. Epwe
    arosakemiila tori esap chüen wor eman lusun.
  rop-rop: Im garra brabli nogud blanga ol yumob Filastain pipul hu jidan langa det
    kantri gulum Keinan deya solwodasaid. YAWEI bin tok im garra panishim yumob en
    im garra binijimap ol yumob pipul deya brabliwei.
  ukr-1871: Горе поморянам, — народові Крити! Проти вас слово Господнє, Кананеї, —
    земле Филистійська! витрачу тебе що до одного осадника, —
  deu-1951: 'Wehe den Bewohnern der Meeresküste, dem Kretervolk! Das Wort des HERRN
    ergeht wider dich, Kanaan, du Philisterland: Ich will dich also zu Grunde richten,
    daß niemand mehr da wohnen soll!'
  eng-JPS: Woe unto the inhabitants of the sea-coast, the nation of the Cherethites!
    the word of the LORD is against you, O Canaan, the land of the Philistines; I
    will even destroy thee, that there shall be no inhabitant.
  srp-1865: 'Teško onima koji žive po bregovima morskim, narodu Heretejskom: rijeè
    je Gospodnja na vas, Hanane, zemljo Filistejska, ja æu te zatrti da ne bude stanovnika
    u tebi.'
  lug-lug: Zibasanze mmwe ababeera ku lubalama lw’ennyanja, eggwanga ery’Abakeresi!
    Ekigambo kya Mukama kikwolekedde, ggwe Kanani, ensi ey’Abafirisuuti. Ndikuzikiriza
    so tewaliba asigalawo.
  heb-heb: הוי ישבי חבל הים גוי כרתים דבר יהוה עליכם כנען ארץ פלשתים והאבדתיך מאין
    יושב׃
  ben-IRV: হে করেথীয় লোকেরা, তোমরা যারা সমুদ্রের ধারে বাস কর, ধিক তোমাদের! হে পলেষ্টীয়দের
    দেশ কনান, সদাপ্রভু তোমার বিরুদ্ধে বলেছেন, “যতক্ষণ না সমস্ত মানুষ শেষ হয়ে যায়,
    আমি তোমাকে ধ্বংস করব৷”
  pan-pan: ਸਮੁੰਦਰੀ ਕੰਢੇ ਦੇ ਵਾਸੀਆਂ ਉੱਤੇ ਹਾਏ, ਕਰੇਤੀਆਂ ਦੀ ਕੌਮ ਉੱਤੇ ਹਾਏ! ਹੇ ਕਨਾਨ, ਫ਼ਲਿਸਤੀਆਂ
    ਦੇ ਦੇਸ਼, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਤੇਰੇ ਵਿਰੁੱਧ ਹੈ, ਮੈਂ ਤੈਨੂੰ ਅਜਿਹਾ ਨਾਸ ਕਰਾਂਗਾ ਕਿ ਤੇਰਾ ਕੋਈ
    ਵਾਸੀ ਨਾ ਬਚੇਗਾ!
  mya-JVB: အို ပင်လယ် ကမ်းနား မှာ နေ သောခေရသိ အမျိုးသား တို့၊ သင် တို့တဘက် ၌ ထာဝရဘုရား
    ၏ နှုတ်ကပတ် တော်ရှိ၏။ အို ဖိလိတ္တိ လူနေရာ ခါနာန် ပြည်၊ သင် ၌ အဘယ်သူ မျှမနေ စေခြင်းငှါငါသုတ်သင်
    မည်။
  hmo-hmo: Umui Pilistia taudia, kone noho taudia e, umui ese dika do umui davaria
    momokani, Lohiabada ese umui ia kota henia vadaeni. Ia ese umui do ia hadikaia
    ore, bona umui ta do ia mauri noho lasi.
  urd-urd: समन्दर के साहिल के रहने वालो, या'नी करेतियों की क़ौम पर अफ़सोस! ऐ कना'न,
    फ़िलिस्तियों की सरज़मीन, ख़ुदावन्द का कलाम तेरे ख़िलाफ़ है; मैं तुझे हलाक — ओ
    — बर्बाद करूँगा यहाँ तक कि कोई बसने वाला न रहे।
  rus-SYN: Горе жителям приморской страны, народу Критскому! Слово Господне на вас,
    Хананеи, земля Филистимская! Я истреблю тебя, и не будет у тебя жителей,
  bqc-SIM: Waiyoo á Kɛlɛti bui pↄ́ á kú ísialɛↄ! Dii yã́ pↄ́ a á le òɛ́. Á
    Kanaa pↄ́ á kú Filitɛ̃ bùsuuↄ, Dii mɛ̀ á á kaalɛ, á gbɛ̃e a gↄ̃o.
  tcz-CHONGTHU: Ada nahiuve! Nangho twikhanglen panga cheng Philistine mite, chuleh
    Canan gamsunga cheng ho jouse jong, hiche thutanna hi nangho chunga chuding ahi.
    Ajeh chu Pakaiyin nangho nabeikei kah’uva na suhgam dingu ahi.
  mar-mar: समुद्राकाठी राहणाऱ्या लोकांस, करेथी राष्ट्राला हाय हाय! परमेश्वर तुमच्याविरुध्द
    बोलला आहे. कनान, जो पलिष्ट्यांचा देश आहे, मी तुझा असा नाश करणार की, तुझ्यात कोणीही
    रहीवासी उरणार नाही.
  qub-qub: '¡Ay imanöraj canqui Creta lamar cantuncho tiyajcuna! Tayta Diosga gamcuna
    cayno canayquipämi nisha: «Canaancho tiyaycaj Filistea runacunata illgächirmi
    chunyajta cachaycushaj.»'
  bqp-bqp: Bɛɛ Keretin bweseru, bɛɛ be i wɑ̃ɑ nim wɔ̃kun goorɔ, i kɑm kuɑwɑ. Wunɛ
    mɑɑ Kɑnɑni, wunɛ wi ɑ sɑ̃ɑ Filisitibɑn tem, Yinni Gusunɔ u nun gerusimɔ. U nɛɛ,
    u koo nun kpeerɑsiɑ. Goo kun mɑɑ sinɑmɔ wunɛ sɔɔ.
  hat-hat: Madichon pou moun peyi Filisti yo ki rete tout bò lanmè a! Seyè a ban nou
    santans nou, nou menm moun Filisti ki rete nan peyi Kanaran an. L'ap detwi nou
    nèt, li p'ap kite yon moun nan peyi a.
  eng-BSB: 'Woe to the dwellers of the seacoast, O nation of the Cherethites! The
    word of the LORD is against you, O Canaan, land of the Philistines: “I will destroy
    you, and no one will be left.”'
  tod-tod: 'Maanɔɠɔi ɠa wo ʋɛ, Kelɛte nuiti, kpoloɗɛi ɠoba zei wo nuiti! GALA ná-tukpɔi
    ɠa wo laalɔɠɔma, é ɠɛ ma: «Kanaan, é ga Filiseti nuiti ta-yooi, nà è ɠoloɠolosu,
    nu vulu nɔpɛ la mɔ ɠɛa ná.'
  eng-WEBPB: Woe to the inhabitants of the sea coast, the nation of the Cherethites!
    The LORD’s word is against you, Canaan, the land of the Philistines. I will destroy
    you until there is no inhabitant.
  kbq-kbq: Hageri anke'nama nemaniza Kereti vahe'mota kva hiho. Na'ankure Ra Anumzamo'a
    Kenani mopafima nemaniza Filistia vahe'mota keaga huramanteno, tamazeri haviza
    hanigeta maka vahera omanita huza fanane hugahaze hu'ne.
  nhe-BL: Nelfiero elis para imojuanti incereteo tlacame tlen initztoque iteno hueyi
    atl ipan tlali Canaán pampa TOTECO inmechtlajtolsencahuas. TOTECO inmechtzontlamiltis
    nochi tlen initztoque ipan nopa tlali tlen nopa filisteos huan axaca mocahuas.
  gub-BL: Pezemumikahy nehe, Piri ywy rehe har Mezitehàn yryhu izywyr wiko ma'e wà.
    Tupàn Tuweharupi Wiko Ma'e umume'u ko ze'eg penehe uze'eg mehe. — Amumaw putar
    peiwy Kànàà ihe nehe. A'e ywy rehe har paw umàno putar wà nehe.
  eng-DRA: 'Woe to you that inhabit the sea coast, O nation of reprobates: the word
    of the Lord upon you, O Chanaan, the land of the Philistines, and I will destroy
    thee, so that there shall not be an inhabitant.'
