verse: ZEP.002.011
translations:
  mal-C: യഹോവ ഭൂമിയിലെ സകലദേവതകളെയും നശിപ്പിക്കുമ്പോൾ അവിടന്ന് അവർക്കെതിരേ ഭയങ്കരനായിരിക്കും.
    വിദൂരങ്ങളിലുള്ള സകലരാഷ്ട്രങ്ങളും യഹോവയെ നമസ്കരിക്കും, അവരെല്ലാവരും അവരവരുടെ ദേശത്തുവെച്ചുതന്നെ.
  deu-TKW: Jahwe wird sich furchtbar an ihnen erweisen, denn er läßt dahinsiechen
    alle Götter der Erde, daß ihn anbeten, ein jeder von seinem Ort aus, alle Inseln
    der Heiden.
  lin-lin: Yawe akoyokisa bango somo tango akobebisa banzambe ya bikeko nyonso ya
    mabele. Bato ya bikolo nyonso bakogumbamela Ye na bisika nyonso, moto na moto
    na esika oyo akozala kati na mokili na ye.
  eng-LSV: Fearful [is] YHWH against them, || For He made all gods of the land bare,
    || And all islanders of the nations bow themselves to Him, || Each from his place.
  eng-GNV: 'The Lord will be terrible vnto them: for he wil consume all the gods of
    the earth, and euery man shall worship him from his place, euen all the yles of
    the heathen.'
  eng-WEBSTER: 'The LORD will be terrible to them: for he will famish all the gods
    of the earth; and men shall worship him, every one from his place, even all the
    isles of the heathen.'
  nhw-BL: TOTECO quinchihuilis catli fiero huan nelía tlahuel quinmajmatis. Quinixpolihuiltis
    nochi tiotzitzi catli quinhueyichihuaj ipan nopa tlalme. Quej nopa nochi tlalme
    ipan tlaltipactli quihueyichihuase TOTECO. Sesen quihueyichihuas ipan ya itlal.
  swh-ONEN: Bwana atakuwa wa kuhofisha kwao atakapoangamiza miungu yote ya nchi. Mataifa
    katika kila pwani yatamwabudu, kila moja katika nchi yake.
  bba-bba: Wi, Yinni Gusunɔ, u ǹ kɑ bu wɔnwɔndu mɔ̀. U koo hɑnduniɑ kpuron bũnu kɑm
    koosiɑ. Bɑɑ bwese ni nu wɑ̃ɑ tem burenɔ, nu koo yiirɑ win wuswɑɑɔ nin wusɔ.
  eng-KJVCPB: 'The Lord will be terrible unto them: For he will famish all the gods
    of the earth; And men shall worship him, every one from his place, Even all the
    isles of the heathen.'
  luo-luo: Jehova Nyasaye biro bedo nigi malich ka oketho nyiseche duto e piny. Ogendini
    duto modak e alwora mar dho nembe duto nolame, ngʼato ka ngʼato nolame e pinygi
    owuon.
  meu-meu: Iehova ese baine daḡedaḡe henidia; oibe, ia ese tanobada diravadia iboudiai
    baine hahitolodia; bena bese idau-idau edia basileia iboudiai ese ia bae toma
    henia diho, ta ta ena gabu ena gabu ai.
  npi-ULB: अनि तिनीहरूले परमप्रभुको भय मान्‍नेछन्, किनभने उहाँले पृथ्वीका सबै ईश्‍वरहरूको
    उपहास गर्नुहुनेछ । सबैले आ-आफ्नो ठाउँबाट, र हरेक समुद्र किनारबाट उहाँको आराधना
    गर्नेछन् ।
  yor-yor: Olúwa yóò jẹ́ ìbẹ̀rù fún wọn; nígbà tí Òun bá pa gbogbo òrìṣà ilẹ̀ náà
    run. Orílẹ̀-èdè láti etí odò yóò máa sìn, olúkúlùkù láti ilẹ̀ rẹ̀ wá.
  pes-OPCB: خداوند بلاهای هولناکی بر سرشان خواهد آورد. او تمامی خدایان جهان را به
    تباهی خواهد کشانید و آنگاه همهٔ اقوام در سرزمینهای خود او را عبادت خواهند نمود.
  tgl-ULB: At matatakot sila kay Yahweh sapagkat hahamakin niya ang lahat ng diyos
    sa lupa. Sasambahin siya ng lahat, lahat ng nagmula sa kaniyang sariling lupain
    at mula sa bawat dalampasigan!
  hui-hui: Anduane Homogohanda ti mo gi taraore holebira. Ibugua dindi bibahendenaga
    dama mitangi bialu bi pupu wiaga ngaru bibahendeore mo nagalone hai helolebira.
    Ani biragola wali agali dindi bibahendeha bu karume tininaga dindi hangu hangu
    ngaruha haga haga buwa Anduane Homogo hangu mitangi bialu ibuhondo lotu lalu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား​ထိတ်​လန့် တုန်​လှုပ်​စေ​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​သည် လော​ကီ​ဘု​ရား​များ​ကို​ဆိတ်​သုဉ်း​စေ​တော် မူ​မည်​ဖြစ်​၍​လူ​မျိုး​တ​ကာ​တို့​သည်
    မိ​မိ တို့​ပြည်​အ​သီး​သီး​တွင်​ကိုယ်​တော်​ကို​ဝတ် ပြု​ကိုး​ကွယ်​ကြ​လိမ့်​မည်။
  bod-N: ཁོ་ཚོར་མཚོན་ན་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་འཇིགས་སུ་རུང་བ་ཡིན་ཏེ། ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་ས་སྟེང་གི་ལྷ་རྣམས་རིད་པར་མཛད་ཅིང་།
    དེའི་དུས་སུ་ཡུལ་ཁམས་ཀུན་གྱི་གླིང་ཕྲན་སྟེང་གི་མི་རིགས་རྣམས་ཀྱིས་རང་རང་གི་ཡུལ་ནས་ཁོང་ལ་ཕྱག་འཚལ་བར་འགྱུར་རོ།
    །
  sna-sna: Jehovha achava anotyisa kwavari paachaparadza vamwari vose venyika. Ndudzi
    pamahombekombe ose dzichamunamata, rudzi rumwe norumwe munyika yarwo.
  spa-BLM: Yahvé se mostrará imponente ante ellos, porque hará desaparecer a todos
    los dioses de la tierra. Los hombres lo adorarán, cada uno desde su lugar, hasta
    todas las costas de las naciones.
  cac-cac: Ol cot val yoval sc'ool Jehová d'a eb'. Ol satel juntzan̈ comon dios ay
    d'a smasanil yolyib'an̈q'uinal tic. Axo eb' cajan d'a juntzan̈ lum luum ay d'a
    snan̈al a' mar, ol och eb' ejmelal d'a Jehová b'aj cajan junjun.
  swh-ULB: Ndipo watamwogopa Yahwe, kwa kuwa ataidhihaki miungu yote ya dunia. Kila
    mmoja atamwabudu yeye, kila mmoja kutoka mahali pake, kutoka kila upande wa pwani.
  bel-bel: Страшны будзе для іх Гасподзь; бо вынішчыць усіх багоў зямлі, і Яму будуць
    пакланяцца - кожны месца зь месца свайго - усе выспы народаў.
  deu-ELBBK: Furchtbar wird der HERR gegen sie sein, denn er wird hinschwinden lassen
    alle Götter der Erde; und alle Inseln der Nationen werden ihn anbeten, jeder von
    seiner Stätte aus.
  mbb-OT: Utew sikandan ebpelihendeka te Nengazen su edezeetan din is langun he menge
    ed-ezapen kayi te kelibutan. Ne ed-azap kandin is menge etew ziyà te kada nasyun
    diyà te keugelingen dan he lugar.”
  mal-2015: യഹോവ അവരോടു ഭയങ്കരനായിരിക്കും; അവൻ ഭൂമിയിലെ സകലദേവന്മാരെയും ക്ഷയിപ്പിക്കും;
    ജാതികളുടെ സകലദ്വീപുകളും അതതു സ്ഥലത്തുനിന്നു അവനെ നമസ്കരിക്കും;
  rmc-rmc: O RAJ len daravela avri akor, sar zňičinela savore devlen pre phuv. Avke
    savore narodi banďona anglal leste ode, kaj hine, sako andre peskri phuv.
  pes-OPV: پس خداوند به ضد ایشان مهیب خواهد بودزیرا که تمامی خدایان جهان را زایل خواهدساخت
    و جمیع جزایر امت‌ها هر کدام از جای خود او را عبادت خواهند کرد.
  ron-1924: Домнул ва фи грозав ымпотрива лор, кэч ва нимичи пе тоць думнезеий пэмынтулуй,
    ши фиекаре се ва ынкина ынаинтя Луй ын цара луй, ын тоате остроавеле нямурилор.
  ben-OBCV: তখন সদাপ্রভু তাদের প্রতি ভয়ংকর হবেন যখন তিনি পৃথিবীর সমস্ত দেবতাদের ধ্বংস
    করবেন। দূর দেশের জাতিরা তাঁর কাছে নত হবে, তাদের নিজের দেশে তাঁর উপাসনা করবে।
  som-som: Rabbigu wuxuu iyaga u noqon doonaa mid aad looga cabsado, waayo, wuu wada
    macaluulin doonaa ilaahyada dhulka oo dhan, kolkaasay dadku isaga caabudi doonaan,
    oo mid kastaaba wuxuu isaga ka caabudi doonaa meeshiisa, oo xataa quruumaha gasiiraduhu
    way wada caabudi doonaan isaga.
  lat-VUC: 'Horribilis Dominus super eos, et attenuabit omnes deos terræ: et adorabunt
    eum viri de loco suo, omnes insulæ gentium.'
  eng-ASVBT: Jehovah will be terrible unto them; for he will famish all the gods of
    the earth; and men shall worship him, every one from his place, even all the isles
    of the nations.
  ita-1885: Il Signore sarà terribile contro a loro; perciocchè egli farà venir meno
    tutti gl'iddii della terra; e ciascuno dal suo luogo l'adorerà, tutte le isole
    delle genti.
  eng-LXXUP: The Lord shall appear against them, and shall utterly destroy all the
    gods of the nations of the earth; and they shall worship him every one from his
    place, even all the islands of the nations.
  eng-ULB: Then they will fear Yahweh, for he will taunt all the gods of the earth.
    Everyone will worship him, everyone from his own place, from every seashore.
  spa-VBL: El Señor los atemorizará, y hará morir de hambre a todos los dioses terrenales.
    Todas las naciones adorarán al Señor, dondequiera que se encuentren, en todo el
    mundo.
  fra-_FOB: L'Éternel sera terrible contre eux; car il anéantira tous les dieux de
    la terre, et chacun se prosternera devant lui dans son pays, et même toutes les
    îles des nations.
  mal-mal: അപ്പോൾ അവർ യഹോവയെ ഭയപ്പെടും; കാരണം അവൻ ഭൂമിയിലെ സകലദേവന്മാരെയും ക്ഷയിപ്പിക്കും;
    ജനതകളുടെ സകലദ്വീപുകളും അതത് സ്ഥലത്തുനിന്ന് അവനെ നമസ്കരിക്കും;
  urd-GVR: Jab Rab mulk ke tamām dewatāoṅ ko tabāh karegā to un ke roṅgṭe khaṛe ho
    jāeṅge. Tamām sāhilī ilāqoṅ kī aqwām us ke sāmne jhuk jāeṅgī, har ek apne apne
    maqām par use sijdā karegā.
  suz-BL: परमप्रभु यावेमी मेको आन कली थम मरिम्‍शो पाइब। रागी ङा देवी देवता नेल्‍ल
    आन कली खतम पोक्‍ब। नेल्‍ल आन बाक्‍तीकेमी बाक्‍शा, मेको आ ङोंइती बाप्‍चा माल्‍नीम।
    रागी रागी समुन्‍द्र आ सुंगी नु टापु ङा मुर नेल्‍ल परमप्रभु यावे आ ङोंइती बाप्‍नीम’
    देंत।
  eng-NOY: Jehovah will be terrible against them; For he will destroy all the gods
    of the earth; And before him shall worship, every one from his place, All the
    islands of the nations.
  ita-1927: L’Eterno sarà terribile contro di loro; perché annienterà tutti gli dèi
    della terra; e tutte le isole delle nazioni lo adoreranno, ciascuno dal luogo
    ove si trova.
  ckb-ckb: یەزدان ترسناک دەبێت بۆیان، چونکە هەموو خوداوەندەکانی سەر زەوی تێکدەشکێنێت.
    هەموو خەڵک هەریەکە و لە شوێنی خۆیەوە کڕنۆشی بۆ دەبەن، هەریەکە و لە خاکەکەی خۆی.
  eng-BBE: 'The Lord will let himself be seen by them: for he will make all the gods
    of the earth feeble; and men will go down before him in worship, everyone from
    his place, even all the sea-lands of the nations.'
  kan-OKCV: ಅವರು ಭೂಮಿಯ ಎಲ್ಲಾ ದೇವರುಗಳನ್ನು ನಾಶಮಾಡುವಾಗ, ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಭಯಂಕರವಾಗಿರುವರು.
    ಇತರ ಜನಾಂಗಗಳ ದ್ವೀಪಗಳವರೆಲ್ಲರು ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲಿ ಅವರನ್ನು ಆರಾಧಿಸುವರು.
  tam-2017: யெகோவா அவர்கள்மேல் அதிகாரமுள்ளவராக இருப்பார்; பூமியிலுள்ள தேவர்களையெல்லாம்
    மெலிந்துபோகச்செய்வார்; அப்பொழுது தீவுகளிலுள்ள சகல அன்னியமக்களும் அவரவர் தங்கள்
    தங்கள் இடத்திலிருந்து அவரைப் பணிந்துகொள்வார்கள்.
  spa-RV-1909: Terrible será Jehová contra ellos, porque enervará á todos los dioses
    de la tierra; y cada uno desde su lugar se inclinará á él, todas las islas de
    las gentes.
  ron-BTF: DOMNUL va fi înfricoşător împotriva lor, pentru că el îi va înfometa pe
    toţi dumnezeii pământului; şi oamenii i se vor închina, fiecare din locul lui,
    toate insulele păgânilor.
  eng-WEBP: The LORD will be awesome to them, for he will famish all the gods of the
    land. Men will worship him, everyone from his place, even all the shores of the
    nations.
  eng-FBV: The Lord will make them terribly afraid as he starves to death all the
    gods of the land. Every nation will worship the Lord wherever they are—all around
    the world.
  nld-1939: Dan zal Jahweh door hen worden gevreesd, Omdat Jahweh de goden der aarde
    vernielt; En iedereen zal op zijn eigen plaats Hem aanbidden, Op alle eilanden
    der volken!
  nch-BL: TOTECO quinchihuilis cati fiero huan nelía tahuel quinmajmatis. Quinixpolihuiltis
    nochi teteyome cati quinhueyichihuaj ipan nopa talme. Quej nopa nochi talme ipan
    taltipacti quihueyichihuase TOTECO. Sesen quihueyichihuas ipan ya ital.
  vie-1934: Đức Giê-hô-va sẽ tỏ ra là đáng sợ cho chúng nó; vì Ngài sẽ làm cho các
    thần trên đất chịu đói; và người ta ai nấy sẽ từ nơi mình thờ lạy Ngài, dầu hết
    thảy các cù lao các nước cũng vậy.
  hin-CV: याहवेह का भय उनमें समाएगा, जब वह पृथ्वी के सब देवताओं को नाश कर देंगे. दूर-दूर
    के जाति-जाति के सब लोग अपने-अपने देश में याहवेह को झुककर दंडवत करेंगे.
  spa-BES: El Señor será terrible contra ellos, porque hará que todos los dioses de
    la tierra sean débiles; y los hombres descenderán delante de él en adoración,
    todos desde su lugar, incluso todas las islas.
  tdx-tdx: Hampañeveñe iareo t’Iehovà, ie hampidazidazitse ze fonga ndrahare’ ty tane
    toy. Songa hitalaho ama’e boak’ an-toe’e eo ondatio naho ze hene tokonose’ o kilakila’ondatio.
  tha-KJV: พระเยโฮวาห์จะทรงเป็​นที​่เกรงกลัวของเขาทั้งหลาย พระองค์​จะทรงกระทำให้พระทั้งหลายของโลกผ่ายผอม
    และมนุษย์ทั้งปวงจะนมัสการพระองค์ ต่างตามถิ่นฐานของตน ร่วมทั้งเกาะแห่งประชาชาติ​ทั้งสิ้น
  por-BR-2018: O SENHOR será terrível contra eles, porque ele consumirá a todos os
    deuses da terra; e cada um desde seu lugar o adorará, todas as regiões costeiras
    das nações.
  deu-ELO: Furchtbar wird Jehova wider sie sein, denn er wird hinschwinden lassen
    alle Götter der Erde; und alle Inseln der Nationen werden ihn anbeten, ein jeder
    von seiner Stätte aus.
  eng-WYC-2018: The Lord shall be horrible on them, and he shall make feeble all gods
    of earth; and men of their place shall worship him, all the isles of heathen men.
    (And so the Lord shall be terrible to them, or shall terrify them, and he shall
    make feeble, or shall bring down unto nothing, all the gods of the earth; and
    the people in the places there, shall worship him, yea, on all the islands of
    the heathen.)
  epo-epo: La Eternulo estos terura por ili; ĉar Li ekstermos ĉiujn diojn de la tero;
    kaj antaŭ Li adorkliniĝos, ĉiu sur sia loko, ĉiuj insuloj de la nacioj.
  uig-PIN: Pǝrwǝrdigar ularƣa dǝⱨxǝtlik bolidu; Qünki U yǝr yüzidiki butlarning ⱨǝmmisini
    ⱪurutiwetidu; Xuning bilǝn ǝllǝr, barliⱪ qǝt araldikilǝr ⱨǝrbiri ɵz jayida Uningƣa
    ibadǝt ⱪilidu.
  beo-beo: Hina Gode da ili bagade beda:ma:ne hamomu. E da osobo bagade ogogosu ‘gode’
    liligi huluane dafawane wadela:lesimu. Amasea, fifi asi gala dunu huluanedafa
    da ilia soge afae afae ganodini, Ema nodone sia:ne gadomu.
  tpi-OTNT: Bikpela bai i mekim ol i pret nogut tru. Bai em i mekim ol giaman god
    bilong olgeta kantri i kamap samting nating. Na bai olgeta manmeri i stap long
    kantri bilong ol yet na i lotu long Bikpela.
  hau-SA: Ubangiji zai zama abin tsoro a gare su sa’ad da ya hallaka allolin ƙasar.
    Al’ummai a kowane bakin teku za su yi masa sujada, kowa a ƙasarsa.
  uig-LAT: Perwerdigar ulargha dehshetlik bolidu; Chünki U yer yüzidiki butlarning
    hemmisini qurutiwétidu; Shuning bilen eller, barliq chet araldikiler herbiri öz
    jayida Uninggha ibadet qilidu.
  nde-nde: UThixo uzakwesabeka kubo lapho esetshabalalisa bonke onkulunkulu belizwe.
    Izizwe ezisemakhunjini wonke zizamkhonza, ngulowo elizweni lakhe.
  ton-ton: '‌ʻE fakailifia ʻa Sihova kiate kinautolu: he te ne fakahonge ʻae ngaahi
    ʻotua kotoa pē ʻoe fonua; pea ʻe lotu ʻae kakai kiate ia, taki taha ʻi hono potu,
    ʻio, ko e ngaahi ʻotu motu kotoa pē ʻoe hiteni.'
  ces-1613: Hrozný jim bude Hospodin; nebo způsobí, aby zhubeněli všickni bohové země.
    I bude se jemu klaněti každý z místa svého, všickni ostrovové národu.
  eng-WMB: The LORD will be awesome to them, for he will famish all the gods of the
    land. Men will worship him, everyone from his place, even all the shores of the
    nations.
  tam-TCV: யெகோவா நாட்டிலுள்ள தெய்வங்களையெல்லாம் அழிக்கும்போது, அவர் அவர்களுக்கு ஒரு
    பெரும் பயங்கரமாய் இருப்பார். அப்பொழுது பூமியெங்குமுள்ள நாடுகளும் யெகோவாவை ஆராதிப்பார்கள்.
    ஒவ்வொருவரும் தன்தன் சொந்த நாட்டிலிருந்து அவரை வழிபடுவார்கள்.
  ceb-ULB: Unya mahadlok sila kang Yahweh, kay pagatamayon man niya ang tanan nga
    mga diosdios sa kalibotan. Ug ang matag-usa mosimba kaniya, ang matag-usa nga
    gikan sa iyang dapit, ug gikan sa matag baybayon.
  pol-UBG: PAN okaże się dla nich straszny, bo sprawi, że zmarnieją wszyscy bogowie
    ziemi; i wszystkie wyspy pogan będą mu oddawać pokłon, każdy ze swego miejsca.
  urd-GVU: جب رب ملک کے تمام دیوتاؤں کو تباہ کرے گا تو اُن کے رونگٹے کھڑے ہو جائیں
    گے۔ تمام ساحلی علاقوں کی اقوام اُس کے سامنے جھک جائیں گی، ہر ایک اپنے اپنے مقام
    پر اُسے سجدہ کرے گا۔
  eng-OEBCW: The Lord will terrify them; he will reduce all the gods of the earth;
    then all the peoples of the nations will worship him, each in their own land.
  deu-1912: Schrecklich wird der HERR über sie sein, denn er wird alle Götter auf
    Erden vertilgen; und sollen ihn anbeten alle Inseln der Heiden, ein jeglicher
    an seinem Ort.
  kan-2017: ಯೆಹೋವನು ಅವರಿಗೆ ಭಯಂಕರನಾಗುವನು; ಲೋಕದ ದೇವರುಗಳನ್ನೆಲ್ಲಾ ನಾಶಮಾಡುವನು; ಸಮಸ್ತ ಜನರು,
    ಪ್ರತಿಯೊಂದು ಪ್ರಾಂತ್ಯದ ನಿವಾಸಿಗಳು ಸಕಲ ಜನಾಂಗಗಳವರು ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲೇ ಆತನನ್ನು ಆರಾಧಿಸುವರು.
  yap-yap: Bayi k’aring SOMOL e marus ngorad. Bayi sobut’eg e pi got nu fayleng nge
    m’ayfarad, ma aram e gubin e nam ni bay ra meybilgad ngak, ko gin’en ni yad bay
    riy.
  hlt-MCSB: Diklai pathen boeih te a yawih sak vaengah BOEIPA tah amih taengah a rhih
    om pai. Te dongah te hmuen kah hlang neh namtom sanglak boeih loh amah te a bawk
    uh ni.
  mdy-ETH: ዔያቶኮ ዓጮይዳ ዓኣ ሉኡዚ ማዔ ፆኦዞ ቢያ ባይዜሢሮ ናንጊና ናንጋ ጎዳ ዔያቶ ዒጊቻያ ማዓንዳኔ፤ ዼኤፖ ባዞ ኮይሎና
    ዋኣፆ ሳዞ ዓጮናይዳ ናንጋ ካኣታ ቢያ ዓኣ ቤዞይዳ ዓኣዖ ዬያ ፆኦዛሢም ዚጋንዳኔ።
  twi-ASANTE: Awurade ho suro bɛba wɔn so ɛberɛ a ɔbɛsɛe asase no so anyame nyinaa.
    Mpoano aman nyinaa bɛsɔre no, wɔ wɔn ankasa wɔn asase so.
  eng-WEBU: The LORD will be awesome to them, for he will famish all the gods of the
    land. Men will worship him, everyone from his place, even all the shores of the
    nations.
  spa-PDDPT: Terrible será Yavé contra ellos, porque dejará pasar hambre a todos los
    ʼelohim de la tierra. Y todas las costas de las naciones, cada una desde su lugar,
    se inclinarán ante Él.
  gun-gun: Ha'e ramo ha'e kuery rovai Senhor oexa uka 'rã oavaetea, yvy gui tuuete
    ramigua ikuai va'e omokanhymba vy. Ha'e rami rire yy pa'ũ rupi ikuai va'e kuery
    ombojerovia 'rã okuapy, peteĩ-teĩ guekoa py ae.
  agu-BL: Chin xo'wbil nin sbne' Kataj Ryos scye'j. Copon xitul cyakil chiryosil yi
    e' wunaka'tz. Nin ntin yi tetz bi' sna'wsok bene'n tzi'n wi munt.
  ilo-ULB: Ket agbutengdanto kenni Yahweh, gapu ta umsiennanto dagiti amin a didios
    iti daga. Agdayawdanto amin kenkuana, tunggal maysa iti bukodna a lugar, kadagiti
    amin nga igid ti baybay!
  kpg-kpg: Dimaadua gaa hai digaula gi mmaadagu huoloo. Dimaadua ga hai nia god o
    henuailala gi hagalee hai nia mee, gei nia henua huogodoo ga daumaha ang gi Mee
    i lodo nadau henua donu.
  uig-ARA: پەرۋەردىگار ئۇلارغا دەھشەتلىك بولىدۇ؛ چۈنكى ئۇ يەر يۈزىدىكى بۇتلارنىڭ ھەممىسىنى
    قۇرۇتىۋېتىدۇ؛ شۇنىڭ بىلەن ئەللەر، بارلىق چەت ئارالدىكىلەر ھەربىرى ئۆز جايىدا ئۇنىڭغا
    ئىبادەت قىلىدۇ.
  sus-sus: Alatala magaaxu, a e ɲaxankatama nɛ a ɲaaxi ra. A kuye birin kanama nɛ
    duniɲa ma, si birin fa Alatala batu e xɔnyi.»
  pon-2006: KAUN-O pahn ketin kamasakirailda. E pahn ketin katikitikihala koht en
    sampah kan sohla irail mehkot, oh wehi koaros pahn kaudokiong ih sang nan uhdakarail
    kan.
  ksd-ksd: Diat a dadadar na kaia ure ra Luluai, tago na vapalaur ra umana god ta
    ra rakarakan a gunagunan; ma ra tarai diat a lotu tadav ia, tikatikai ta kana
    gunan iat, ma ra umana lolo par kai ra umana Tematana.
  grc-BRENT: Ἐπιφανήσεται Κύριος ἐπʼ αὐτοὺς, καὶ ἐξολοθρεύσει πάντας τοὺς θεοὺς τῶν
    ἐθνῶν τῆς γῆς, καὶ προσκυνήσουσιν αὐτῷ ἔκαστος ἐκ τοῦ τόπου αὐτοῦ, πᾶσαι αἱ νῆσοι
    τῶν ἐθνῶν.
  ind-AYT: “TUHAN akan membuat mereka ketakutan, sebab Dia akan melenyapkan semua
    ilah di bumi. Semua akan menyembah kepada-Nya, setiap orang dari negerinya masing-masing,
    segala bangsa dari daerah pesisir.”
  nya-nya: Yehova adzawachititsa mantha kwambiri pamene adzawononga milungu yonse
    ya mʼdzikomo. Ndipo mitundu ya anthu pa dziko lonse idzamulambira, uliwonse ku
    dziko la kwawo.
  hrv-hrv: 'Za njih će Jahve biti strašan: kad uništi sve bogove zemaljske, pred njim
    će se pokloniti - svaki na svojoj zemlji - svi otoci naroda.'
  mps-mps: Genuai Bidigo augwali wi dwai mu emainu ilaibao. Te agai te tigidali kantri
    dabego tibo god dabe olo nai pedelemainu ilaibao. Tama tigidali tǫ we bidi augwali
    augwa kantride bidiyu, Genuai Bidiba naga lotu po weyu yaibao.
  tpi-tpi: Bikpela bai i mekim ol i pret nogut tru. Bai em i mekim ol giaman god bilong
    olgeta kantri i kamap samting nating. Na bai olgeta manmeri i stap long kantri
    bilong ol yet na i lotu long Bikpela.
  dan-1931: Frygtelig er HERREN for dem; thi han udrydder alle Jordens Guder, og alle
    Hedningernes fjerne Strande skal tilbede ham, hver på sit Sted.
  vie-OVCB: Chúng sẽ khiếp sợ Chúa Hằng Hữu, vì Ngài sẽ tiêu diệt tất cả thần trên
    đất. Mọi dân sống trong khắp thế giới sẽ thờ lạy Chúa Hằng Hữu tại chỗ mình ở.
  guj-2017: હવે તેઓ યહોવાહથી બીશે અને તે આખી પૃથ્વીના બધા દેવોને મહેણાં મારશે. દરેક
    તેમની આરાધના કરશે, દરેક પોતપોતાના સ્થળેથી, હા, દરેક સમુદ્રકિનારેથી તેમની આરાધના
    કરશે.
  pon-2006A: KAUN-O pahn ketin kamasakirailda. E pahn ketin katikitikihala koht en
    sampah kan sohla irail mehkot, oh wehi koaros pahn kaudokiong ih sang nan uhdakarail
    kan.
  por-BRBSL: Yahweh será incrível para eles, pois ele passará fome a todos os deuses
    da terra. Os homens o adorarão, todos de seu lugar, até mesmo todas as costas
    das nações.
  eng-OEBUS: The Lord will terrify them; he will reduce all the gods of the earth;
    then all the peoples of the nations will worship him, each in their own land.
  cth-cth: Yungyoe Cathut teh ahnimouh hanelah taki kawi lah ao teh talai Cathutnaw
    hah cungkeihoehe lah a coung sak han. Alouke miphunnaw ni amamae hmuen koehoi
    lengkaleng a bawk awh han.
  twi-twi: Awurade ho suro bɛba wɔn so bere a ɔbɛsɛe asase no so anyame nyinaa. Mpoano
    aman nyinaa bɛsɔre no, wɔ wɔn ankasa wɔn asase so.
  hlt-hlt: Diklai pathen boeih te a yawih sak vaengah BOEIPA tah amih taengah a rhih
    om pai. Te dongah te hmuen kah hlang neh namtom sanglak boeih loh amah te a bawk
    uh ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bo bɛ̀ bɛnkɛ mmɑ́ɑ̀ kɛ̀ bɛ̀ n yɔtɛ, m bo pɔntɛ yɛbɔkɛ̀
    wɛ̃rímú, kɛ̀ titentì timɔu kɔbɛɛ nínkú, bɑ́ wè o kɑrì kɛ́ m bɑ́ntɛ̀.
  msy-2020: Ikiavɨra Itir God me damutɨ, me puvɨram atiatingam. Kantriba bar, a men
    asebar amutɨ da pura bizir kɨnibar mɨn otivam. Eghtɨ gumazamizir ongarimɨn mɨriamɨn
    itiba ko, gumazamizir ongarir arighatɨzimɨn itiba, me uan nguibabara ikɨva uan
    teviba apɨr dapaniba avighɨva an ziam fam.
  dop-dop: Tɑcɑɑ mɑ́, mɑɑ nyǝŋsɩ pɑ ɩsɛ kɛ teu kɛ tǝnɑɣɑ. Mɑɑ wɑkǝlɩ ɑntulinyɑ tǝnɑ
    tɑɑ tɩɩŋ. Ɩlɛ piitimnɑɑ tǝnɑ kɑ́ sɛɛ-m pɑ tɛtʋ tɑɑ. Hɑlǝnɑ pǝ kpɛnnɑ hɑtǝlɑɣɑ
    nyǝ́mɑ tǝnɑ.
  azb-azb: Rəbb onları dəhşətə salacaq, Yer üzünün bütün allahlarını yox edəcək. Uzaqlarda
    yaşayan bütün millətlər Olduqları yerlərdə Ona səcdə edəcək.
  eng-DBY: Jehovah will be terrible unto them; for he will famish all the gods of
    the earth; and all the isles of the nations shall worship him, every one from
    his place.
  hin-2017: यहोवा उनको डरावना दिखाई देगा, वह पृथ्वी भर के देवताओं को भूखा मार डालेगा,
    और जाति-जाति के सब द्वीपों के निवासी अपने-अपने स्थान से उसको दण्डवत् करेंगे।
  wol-KYG: Nu raglu la Aji Sax jiy dale ci seen kaw, te mooy ràggal yàllay àddina
    yépp, ba xeet yi di ko sujjóotale dunoo dun, wu ci nekk ak fa nga fare.
  eng-YLT: Fearful [is] Jehovah against them, For He made bare all gods of the land,
    And bow themselves to Him, each from his place, Do all islanders of the nations.
  eng-WYC-2017: The Lord shall be horrible on them, and he shall make feeble all gods
    of earth; and men of their place shall worship him, all the isles of heathen men.
  eng-WMBB: The LORD will be awesome to them, for he will famish all the gods of the
    land. Men will worship him, everyone from his place, even all the shores of the
    nations.
  urd-GVH: जब रब मुल्क के तमाम देवताओं को तबाह करेगा तो उनके रोंगटे खड़े हो जाएंगे।
    तमाम साहिली इलाक़ों की अक़वाम उसके सामने झुक जाएँगी, हर एक अपने अपने मक़ाम पर
    उसे सिजदा करेगा।
  rug-rug: Kote variva matagutu hola se Zihova koa rini totoso huari Sa sari doduru
    tamasa koasa popoa. Sari butubutu pa doduru vasina kote vahesi ia si Asa, doduru
    arini pa hopeke dia popoa.
  gaz-gaz: Waaqayyo yeroo waaqota biyyattii hunda barbadeessutti, akka malee isaan
    sodaachisa. Saboonni qarqara galaana hundaa irra jiraatan, namni biyya isaa keessa
    jiraatu hundinuus isa waaqeffata.
  fra-LSG: L’Éternel sera terrible contre eux, Car il anéantira tous les dieux de
    la terre; Et chacun se prosternera devant lui dans son pays, Dans toutes les îles
    des nations.
  yal-yal: Alatala ɲaxuma ayi nɛn e ra, bayo a e gbee alane birin naxɔrima nɛn yamanani.
    Hali yire makuyene yi, siyane birin a batuma nɛn e konne yi.
  haw-1868: He mea hooweliweli auanei o Iehova ia lakou; No ka mea, e hoohoka auanei
    oia i na akua a pau o ka honua; A e hoomana aku ia ia ko na aina a pau o kanaka
    e, O kela mea keia mea ma kona wahi iho.
  arb-NAV: سَيَكُونُ الرَّبُّ مَثَارَ رُعْبِهِمْ حِينَ يُحَطِّمُ جَمِيعَ آلِهَةِ الأَرْضِ،
    فَيَسْجُدُ لَهُ آنَئِذٍ جَمِيعُ النَّاسِ، كُلٌّ فِي مَوْضِعِهِ، فِي كُلِّ دِيَارِ
    الْمَسْكُونَةِ.
  ewe-ewe: Yehowa ana nu vɔ̃ɖi geɖe nava wo dzi. Atsrɔ̃ woƒe mawuwo katã kple woƒe
    ŋusẽ ɖa, eye ame sia ame asubɔe le eƒe anyigba dzi le xexea me godoo.
  eng-LEE: Terrible will the Lord [appear] over them; for he will cause to vanish
    all the gods of the earth; and then shall prostrate themselves before him, every
    one from its place, all the isles of the nations.
  asm-FB: যিহোৱা তেওঁলোকৰ ওচৰত ভীষণৰূপে ভয়ানক হ’ব; তেওঁ পৃথিৱীৰ সকলো দেৱ-দেবীক শক্তিহীন
    কৰিব; তেতিয়া সকলো জাতিৰ লোকে যিহোৱাৰ আৰাধনা কৰিব; নিজ নিজ দেশৰ পৰা, সমুদ্রৰ উপকূলসমূহৰ
    পৰা তেওঁৰ ওচৰত প্রণিপাত কৰিব।
  sus-A: عَلَتَلَ مَفَاشُ، عَ عٍ حَشَنكَتَمَ نّ عَ حَاشِ رَ. عَ كُيٍ بِرِن كَنَمَ
    نّ دُنِحَ مَ، سِ بِرِن قَ عَلَتَلَ بَتُ عٍ شْنيِ.»
  fra-SBL: Yahvé leur sera redoutable, car il anéantira tous les dieux du pays. Les
    hommes se prosterneront devant lui, chacun à sa place, jusqu'aux rivages des nations.
  hbo-hbo: נֹורָ֤א יְהוָה֙ עֲלֵיהֶ֔ם כִּ֣י רָזָ֔ה אֵ֖ת כָּל־אֱלֹהֵ֣י הָאָ֑רֶץ וְיִשְׁתַּֽחֲווּ־לֹו֙
    אִ֣ישׁ מִמְּקֹומֹ֔ו כֹּ֖ל אִיֵּ֥י הַגֹּויִֽם׃
  piu-2006: '@see-verse:ZEP.002.010'
  kik-kik: Jehova nĩagetigĩrwo nĩo rĩrĩa akaananga ngai ciothe cia bũrũri ũcio. Ndũrĩrĩ
    iria irĩ hũgũrũrũ-inĩ ciothe cia iria nĩikamũhooya, o rũrĩrĩ rũrĩ bũrũri waruo
    kĩũmbe.
  fra-NCL: Yahweh sera un objet de terreur pour eux, car il anéantira tous les dieux
    de la terre ; et devant lui se prosterneront, chacun de son lieu, les habitants
    de toutes les îles des nations.
  cek-AK: 'Anih mah long ah kaom sithawnawk boih to tidoeh na ai ah omsak ueloe, Angraeng
    loe nihcae han zit thok tih: kaminawk boih mah angmacae ohhaih ahmuen hoiah anih
    to pakoeh o tih.'
  cuk-cuk: Bab-Jehová, amar-sabsur-odurdakoed. Bela napneggi ibmar-bab-dummadga-imakledimaladi,
    obelogoed. Deyobi, bela dulemar-we-napneg-ugakaase-bukmaladi, na e-yar-e-yargi
    Bab-Jehová-asabin sindigar sigmaloed.
  uig-CYR: Пәрвәрдигар уларға дәһшәтлик болиду; Чүнки У йәр йүзидики бутларниң һәммисини
    қурутиветиду; Шуниң билән әлләр, барлиқ чәт аралдикиләр һәр бири өз җайида Униңға
    ибадәт қилиду.
  tel-2017: ద్వీపాల్లో నివసించే వారంతా తమ స్థలాల నుండి తనకే నమస్కారం చేసేలా లోకంలోని
    దేవుళ్ళను ఆయన నిర్మూలం చేస్తాడు. యెహోవా వారికి భయంకరుడుగా ఉంటాడు.
  hat-BSA: SENYÈ a va vin tèrib pou yo, paske Li va fè tout dye teritwa yo mouri ak
    grangou. Konsa, tout moun, depi nan nasyon yo va adore Li, yo chak nan pwòp plas
    yo.
  kos-kos: LEUM GOD El ac fah aklangingingyalos. El ac fah aksrikyela god lun faclu
    nwe ke na wanginla, na mutunfacl nukewa fah alu nu sel, kais sie in acn sel sifacna.
  hbo-WLC: נוֹרָ֤א יְהוָה֙ עֲלֵיהֶ֔ם כִּ֣י רָזָ֔ה אֵ֖ת כָּל־אֱלֹהֵ֣י הָאָ֑רֶץ וְיִשְׁתַּֽחֲווּ־לוֹ֙
    אִ֣ישׁ מִמְּקוֹמ֔וֹ כֹּ֖ל אִיֵּ֥י הַגּוֹיִֽם׃
  ibo-ibo: Onye dị egwu ka Onyenwe anyị ga-abụ nʼebe ha nọ, mgbe ọ lara chi niile
    nke ụwa nʼiyi. Mba niile dị nʼebe dị anya ga-akpọ isiala nye ya, onye ọbụla nʼala
    nke aka ya nʼụwa niile.
  ory-ory: ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପ୍ରତି ଭୟଙ୍କର ହେବେ; କାରଣ ସେ ପୃଥିବୀସ୍ଥ ଯାବତୀୟ ଦେବତାକୁ କ୍ଷୀଣ
    କରିବେ; ପୁଣି, ଲୋକମାନେ ଓ ଗୋଷ୍ଠୀଗଣର ଦ୍ୱୀପସକଳ ଆପଣା ଆପଣା ସ୍ଥାନରୁ ତାହାକୁ ପ୍ରଣାମ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap epwe eniweer, lupwen epwe ataela ekewe koten fanüfan
    meinisin. Mürin, chon ekewe mwü meinisin repwe fel ngeni Kot lon en me püsin fanüan.
  rop-rop: Bambai ola pipul garra bradin blanga YAWEI detmatj wen im garra binijimap
    ola drimin blanga olabat langa ola kantri. Im garra binijimap detlot drimin, en
    detlot pipul garra nildan langa olabat ni en weship im. Ola pipul langa olabat
    ronwan kantri, gulijapwan en longweiwan kantri garra dum lagijat na.”
  ukr-1871: О, страшним стане їм Господь; він повигублює всї боги на землї, й йому
    будуть покланятись — кожний в свому краю — й усї острови далекі.
  deu-1951: Furchtbar wird der HERR über ihnen sein; denn er wird allen Göttern auf
    Erden ein Ende machen, und es werden ihn anbeten alle Inseln der Heiden, jedermann
    von seinem Orte aus;
  eng-JPS: The LORD will be terrible unto them; for He will famish all the gods of
    the earth; then shall all the isles of the nations worship Him, every one from
    its place.
  srp-1865: Strašan æe im biti Gospod, jer æe istrijebiti sve bogove zemaljske, i
    njemu æe se klanjati svaki iz svojega mjesta, sva ostrva narodna.
  lug-lug: Mukama aliba wa ntiisa gye bali bw’alizikiriza bakatonda bonna ab’ensi.
    Amawanga gonna ag’oku mbalama zonna galimusinza, buli muntu ng’asinziira mu nsi
    ye.
  heb-heb: נורא יהוה עליהם כי רזה את כל אלהי הארץ וישתחוו לו איש ממקומו כל איי הגוים׃
  ben-IRV: তখন তারা সদাপ্রভুকে ভয় করবে; কারণ তিনি পৃথিবীর সব দেবতাদের পরিহাস করবেন৷
    প্রত্যেকে নিজের দেশে থেকে, সমুদ্র উপকূল থেকে তাঁর আরাধনা করবে৷
  pan-pan: ਯਹੋਵਾਹ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਭਿਆਨਕ ਹੋਵੇਗਾ, ਜਦ ਉਹ ਧਰਤੀ ਦੇ ਸਾਰੇ ਦੇਵਤਿਆਂ ਨੂੰ ਭੁੱਖਾ
    ਮਾਰੇਗਾ ਅਤੇ ਮਨੁੱਖ ਆਪੋ ਆਪਣੇ ਸਥਾਨਾਂ ਤੋਂ ਉਹ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਣਗੇ, ਹਾਂ, ਸਾਰੀਆਂ ਕੌਮਾਂ
    ਦੇ ਟਾਪੂ ਵੀ।
  mya-JVB: ထာဝရဘုရား သည် သူ တို့တဘက် ၌ ကြောက်မက် ဘွယ်ဖြစ်၍၊ လောကီ ဘုရား ရှိသမျှ တို့ကို
    အငတ် ထား တော်မူလိမ့်မည်။ တပါးအမျိုးသား နေရာ ကျွန်း ရှိသမျှ တို့ သည် အသီး အသီးမိမိ
    တို့အရပ် ၌ ရှိခိုး ကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese idia do ia dagedage henia, bona Lohiabada ese, tanobada ena
    dirava idauidau ibounai do ia hadikaia ore. Unai neganai bese idauidau edia basileia
    ibounai ese, Lohiabada do idia tomadiho henia, idia ta ta, edia gabu, edia gabu
    dekenai.
  urd-urd: ख़ुदावन्द उनके लिए हैबतनाक होगा, और ज़मीन के तमाम मा'बूदों को लाग़र कर
    देगा, और बहरी ममालिक के सब बाशिन्दे अपनी अपनी जगह में उसकी इबादत करेंगे।
  rus-SYN: Страшен будет для них Господь, ибо истребит всех богов земли, и Ему будут
    поклоняться, каждый со своего места, все острова народов.
  bqc-SIM: Dii a to sↄ̃ kɛ̃́ńgu gↄↄ pↄ́ a to dṹnia diiↄ sãalɛ píi. Bùsu píi
    gbɛ̃́ↄ i kúlɛɛ̀, baade a bùsuu.
  tcz-CHONGTHU: Pakaiyin agamsunguva leiset Pathen umho jouse asuh mang ding, chutah
    leh amaho tija tah’a alha ding ahi. Chuteng namtin vaipin ama cheh gamsung a,
    Pakai Pathen chu bohkhupa ahoudiu ahi.
  mar-mar: ते लोक परमेश्वरास घाबरतील, कारण तो पृथ्वीवरील त्यांच्या दैवतांची थट्टा
    करेल, सर्व लोक त्याची उपासना करतील. प्रत्येक जण आपापल्या ठिकाणी व सर्व राष्ट्रद्विपे
    त्याची आराधना करतील.
  qub-qub: Llapan dioscunata illgächishpan chay nasyun runacunataga Tayta Dios fiyupami
    mancharachengapaj. Intëru munducho tiyajcunapis Tayta Diosllatanami adurangapaj.
    Chaura may-chaychöpis payllanami adurasha cangapaj.
  bqp-bqp: Wi, Yinni Gusunɔ, u ǹ kɑ bu wɔnwɔndu mɔ̀. U koo hɑnduniɑ kpuron bũnu kɑm
    koosiɑ. Bɑɑ bwese ni nu wɑ̃ɑ tem burenɔ, nu koo yiirɑ win wuswɑɑɔ nin wusɔ.
  hat-hat: Seyè a pral fè yo pase pa yo. Li pral disparèt tout bondye moun sou latè
    yo ap sèvi. Lèfini, tout nasyon toupatou sou latè pral adore l', yo chak nan peyi
    pa yo.
  eng-BSB: The LORD will be terrifying to them when He starves all the gods of the
    earth. Then the nations of every shore will bow in worship to Him, each in its
    own place.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ná-maayikii lɛ ga tiye, mazɔlɔɔ toɠa eteai ná-galagiti
    kpein koloɠolo. Naazu, anɛɛ zii niiti ti maaɠoozaai, ti pɛ ta lɛbiyai ve bɛ, ɛsɛ
    gilagilagi ɠa naa ɠɛ tɔ ɓɔɠɔi zeizuʋɛ.
  eng-WEBPB: The LORD will be awesome to them, for he will famish all the gods of
    the land. Men will worship him, everyone from his place, even all the shores of
    the nations.
  kbq-kbq: Ra Anumzamo'a maka ama mopafima me'nea havi anumzantamina eri haviza huvaga
    nereno, vahera zamazeri koro hugahie. Ana hanige'za kokankokama nemaniza vahe'mo'za
    mopazamire manitere hu'ne'za, Ra Anumzamofona monora huntegahaze.
  nhe-BL: TOTECO quinchihuilis tlen fiero huan nelía tlahuel quinmajmatis. Quinixpolihuiltis
    nochi totiotzitzi tlen quinhueyichihuaj ipan nopa tlaltini. Queja nopa nochi tlaltini
    ipan tlaltepactli quihueyichihuase TOTECO. Sesen quihueyichihuas ipan ya itlal.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzàmàtyry'ymahy putar wà nehe. Umumaw putar amogwer
    teko wazar tupàn a'ua'u upaw rupi wà nehe. Na'e teko pitàitàigatu umuwete katu
    putar Tupànete uiwy rehe weko haw pe wà nehe.
  eng-DRA: 'The Lord shall be terrible upon them, and shall consume all the gods of
    the earth: and they shall adore him every man from his own place, all the islands
    of the Gentiles.'
