verse: ZEP.002.008
translations:
  mal-C: “എന്റെ ജനതയെ അപമാനിച്ചവരും അവരുടെ ദേശത്തെ ഭീഷണിപ്പെടുത്തിയവരുമായ മോവാബിന്റെ
    അപമാനവും അമ്മോന്യരുടെ ധിക്കാരവും ഞാൻ കേട്ടിരിക്കുന്നു.
  deu-TKW: Ich habe die Beschimpfung Moabs gehört und die Lästerung der Ammoniter,
    womit sie mein Volk beschimpften und groß thaten wider sein Gebiet.
  lin-lin: « Nayokaki bato ya Moabi kofinga bato na Ngai mpe ndenge bato ya Amoni
    bazalaki kotiola mpe koluka kobotola mabele na bango.
  eng-LSV: “I have heard the reproach of Moab, || And the revilings of the sons of
    Ammon, || With which they reproached My people, || And magnify [themselves] against
    their border.
  eng-GNV: I haue heard the reproch of Moab, and the rebukes of the children of Ammon,
    whereby they vpbraided my people, and magnified themselues against their borders.
  eng-WEBSTER: I have heard the reproach of Moab, and the revilings of the children
    of Ammon, by which they have reproached my people, and magnified themselves against
    their border.
  nhw-BL: 'Yaya quiijtohua: “Na nijcactoc quenicatza nopa moabitame huan amonitame
    quintlaijilhuijtoque nomasehualhua. Quinpinajtijtoque huan quincuilijtoque inintlal.”'
  swh-ONEN: “Nimeyasikia matukano ya Moabu nazo dhihaka za Waamoni, ambao waliwatukana
    watu wangu na kutoa vitisho dhidi ya nchi yao.
  bba-bba: U Mɔɑbubɑ kɑ Amɔnibɑn wɔmɑ nuɑ ye bɑ kɑ win tɔmbu sekuru doke. Mɑ bɑ tii
    suɑ bɑ ben tem nɔɔ burɑ yenu susisiɑ.
  eng-KJVCPB: I have heard the reproach of Moab, And the revilings of the children
    of Ammon, Whereby they have reproached my people, And magnified themselves against
    their border.
  luo-luo: “Asewinjo ayenje mag jo-Moab kod ajara mag jo-Amon, moseyanyo joga kendo
    obwogogi e lopgi.”
  meu-meu: Moab taudia edia hegonaḡonalai bona Amono taudia edia heihi-ihirai vada
    na kamonai. Idia ese egu bese taudia vada e gonagonalaidia, bona edia tano iabi-ohona
    vada e herevalaia mai hekokorokudia ida.
  npi-ULB: “मैले मोआबको उपहास र अम्मोनीहरूको तिरस्कारलाई सुनेको छु, जब तिनीहरूले मेरा
    मानिसलाई उपहास गरेका थिए र आफ्ना सिमानाहरू तोडेका थिए ।
  yor-yor: “Èmi ti gbọ́ ẹ̀gàn Moabu, àti ẹlẹ́yà àwọn Ammoni, àwọn tó kẹ́gàn àwọn ènìyàn
    mi, tí wọ́n sì ti gbé ara wọn ga sí agbègbè wọn.
  pes-OPCB: اهانتهای مردم موآب و عَمّون را شنیده‌ام که قوم مرا مسخره نموده، تهدید
    به اشغال سرزمینشان می‌کنند.
  tgl-ULB: “Narinig ko ang mga panghahamak ng mga Moabita at ang pagsisiwalat ng mga
    Ammonita nang hamakin nila ang aking mga tao at nilabag ang kanilang mga hangganan.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, I̱na hale ho hewaria wali
    agali Moaba dindiha padarumebi Amono dindiha padarumebi tigua i̱naga wali agaliru
    mege bialu hege lalubi hemiru hale haru. Ani lalu howa bi hongo howa lalu, Tínaga
    dindi ngamigo karuloleberema, laya.
  mya-mya: အ​န​န္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား က ``မော​ဘ​ပြည်​သား​များ​နှင့်​အမ္မုန်​ပြည်
    သား​များ​သည်​ငါ​၏​လူ​မျိုး​တော်​ကို​စော် ကား​ရန်​စ​ကြ​သည်​ကို​လည်း​ကောင်း၊ သူ
    တို့​၏​ပြည်​ကို​ဝင်​ရောက်​သိမ်း​ယူ​ရန်​ကြွား ဝါ​လျက်​နေ​သည်​ကို​လည်း​ကောင်း​ငါ
    ကြား​သိ​တော်​မူ​လေ​ပြီ။-
  bod-N: ངས་མོ་ཨབ་པའི་འཕྱ་སྨོད་བྱེད་པའི་སྐད་དང་། ཨམ་མོན་པའི་དམའ་འབེབས་བྱེད་པའི་སྒྲ་ཐོས་ཏེ།
    ཁོ་ཚོས་ངའི་འབངས་མི་ལ་སྨད་ནས་དེའི་མངའ་ཁོངས་སུ་བཙན་འཛུལ་བྱེད་པའི་འཇིགས་སྐུལ་བས་ན།
  sna-sna: “Ndakanzwa kutuka kwaMoabhu nokuzvidza kwavaAmoni, avo vakatuka vanhu vangu
    uye vakatyisidzira nyika yavo.
  spa-BLM: He oído la afrenta de Moab y las injurias de los hijos de Amón, con las
    que han afrentado a mi pueblo y se han engrandecido contra su frontera.
  cac-cac: 'A Jehová tz''alan icha tic: Ix vab'' val sb''uchvaj eb'' moabita yed''
    eb'' amonita d''a eb'' in chon̈ab'', syalanpax eb'' to ol yiq''uec'' lum sluum
    eb'' in chon̈ab'' tic eb'' yalani.'
  swh-ULB: Nilizisikia dhihaka za Moabu na wakiwatukana watu wa Amoni wakati walipowadhihaki
    watu wangu na kujitukuza mipakani mwao.
  bel-bel: Чуў Я паганьбеньне Маава і лаянку сыноў Амонавых, як яны зьдзекаваліся
    з Майго народу і велічаліся на межах ягоных.
  deu-ELBBK: Ich habe gehört die Schmähung Moabs und die Lästerungen der Kinder Ammon,
    womit sie mein Volk geschmäht und großgetan haben gegen dessen Gebiet.
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel te, “Nezineg
    ku is kebpeeled-eled wey kedsudì te menge tig-Moab wey tig-Ammon te menge etew
    ku. Mibpahambug dan pa he egkehimu zan kun te ed-aǥew is tanà te menge etew ku.
    Umbe mibpenangdù a ziyà te gehinawa ku he edezeetan ku is Moab wey is Ammon iring
    te Sodom wey Gomora. Heini he menge tanà ne kenè en egkepulusan taman te taman.
    Ed-erikubmunan dà heini te zuǥiyen he menge sagbet wey egkeeneb te menge vudsi
    he zutun ebeeli is timus. Ed-eǥawen heini te egkesamà he menge etew ku ne egkuwaan
    dan is menge azen kayi.”
  mal-2015: മോവാബിന്റെ ധിക്കാരവും അമ്മോന്യർ എന്റെ ജനത്തെ നിന്ദിച്ചു അവരുടെ ദേശത്തിന്നു
    വിരോധമായി വമ്പു പറഞ്ഞ ശകാരങ്ങളും ഞാൻ കേട്ടിരിക്കുന്നു.
  rmc-rmc: „Šunďom, sar o Moab dophenelas, a o Amončana asanas, sar poceňinenas mire
    manušen a sar pes lašarenas, hoj zalena lengri phuv.
  pes-OPV: ملامت موآب و سرزنش بنی عمون راشنیدم که چگونه قوم مرا ملامت می‌کنند و برسرحد
    ایشان فخر می‌نمایند.
  ron-1924: Ам аузит окэриле Моабулуй ши батжокуриле копиилор луй Амон, кынд дефэймау
    пе попорул Меу ши се ридикау ку труфие ымпотрива хотарелор лор.
  ben-OBCV: “আমি মোয়াবের অপমানের এবং অম্মোনীয়দের ঠাট্টার কথা শুনেছি, যারা আমার প্রজাদের
    অপমান করে তাদের দেশের বিরুদ্ধে ভীতিপ্রদর্শন করেছে।
  som-som: Anigu waan maqlay caydii reer Moo'aab iyo canaantii reer Cammoon oo ay
    dadkayga ku caayeen, iyo inay iska sii weyneeyeen soohdintooda.
  lat-VUC: Audivi opprobrium Moab, et blasphemias filiorum Ammon, quæ exprobraverunt
    populo meo, et magnificati sunt super terminos eorum.
  eng-ASVBT: I have heard the reproach of Moab, and the revilings of the children
    of Ammon, wherewith they have reproached my people, and magnified themselves against
    their border.
  ita-1885: Io ho udito il vituperio di Moab, e gli oltraggi de' figliuoli di Ammon,
    i quali han fatto vituperio al mio popolo, e si sono ingranditi sopra i lor confini.
  eng-LXXUP: I have heard the revilings of Moab, and the insults of the children of
    Ammon, wherewith they have reviled my people, and magnified themselves against
    my coasts.
  eng-ULB: “I have heard the taunts of Moab and the reviling of the people of Ammon
    when they taunted my people and violated their borders.
  spa-VBL: He oído las burlas de los moabitas y los escarnios desdeñosos de los amonitas
    que han insultado a mi pueblo y que han enviado amenazas contra su territorio.
  fra-_FOB: J'ai entendu les insultes de Moab et les outrages des enfants d'Ammon,
    qui ont insulté mon peuple, et se sont insolemment élevés contre ses frontières.
  mal-mal: മോവാബിന്റെ ധിക്കാരവും അമ്മോന്യർ എന്റെ ജനത്തെ നിന്ദിച്ച് അവരുടെ ദേശത്തിന്
    വിരോധമായി പറഞ്ഞ ശകാരങ്ങളും ഞാൻ കേട്ടിരിക്കുന്നു.
  urd-GVR: “Maiṅ ne Moābiyoṅ kī lān-tān aur Ammoniyoṅ kī ihānat par ġhaur kiyā hai.
    Unhoṅ ne merī qaum kī ruswāī aur us ke mulk ke ḳhilāf baṛī baṛī bāteṅ kī haiṅ.”
  suz-BL: मिनु “गो मोआब नु अम्‍मोनी आन शुक्‍शी पशो नेंता। मेकोपुकीमी आं मुर आन कली
    मरिम्‍शो पाम्‍तेक्‍म। मेको आन रागी कली ‘खतम पोक्‍नीक’ दे हिंच कोंइताक्‍म। येरमीया
    ४८:-; येरमीया ४९:१-६
  eng-NOY: I have heard the reproach of Moab, And the revilings of the sons of Ammon,
    With which they have reproached my people, And exalted themselves against their
    borders.
  ita-1927: Io ho udito gl’insulti di Moab e gli oltraggi de’ figliuoli d’Ammon, che
    hanno insultato il mio popolo e si sono ingranditi, invadendo i suoi confini.
  ckb-ckb: «گوێم لە جنێوەکانی مۆئاب و قەشمەرییەکانی عەمۆنییەکان بوو، ئەوانەی جنێویان
    بە گەلەکەم دا و هەڕەشەیان لە خاکەکەیان کرد.»
  eng-BBE: My ears have been open to the bitter words of Moab and the words of shame
    of the children of Ammon, which they have said against my people, lifting themselves
    up against the limit of their land.
  kan-OKCV: “ಮೋವಾಬಿನ ನಿಂದೆಯನ್ನೂ ಅಮ್ಮೋನ್ಯರ ಬೈಗಳವನ್ನೂ ಅವರು ನನ್ನ ಜನರನ್ನೂ ನಿಂದಿಸಿ, ಅವರ
    ಮೇರೆಗೆ ವಿರೋಧವಾಗಿ ತಮ್ಮನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡದ್ದನ್ನೂ ನಾನು ಕೇಳಿದ್ದೇನೆ.
  tam-2017: மோவாப் செய்த பழிச்சொல்லையும், அம்மோனியர்கள் என் மக்களை இகழ்ந்து, அவர்கள்
    எல்லையைக் கடந்து பெருமைபாராட்டிச்சொன்ன தூஷணங்களையும் கேட்டேன்.
  spa-RV-1909: Yo he oído las afrentas de Moab, y los denuestos de los hijos de Ammón
    con que deshonraron á mi pueblo, y se engrandecieron sobre su término.
  ron-BTF: Am auzit ocara Moabului şi dispreţuirile copiilor lui Amon, cu care au
    ocărât poporul meu şi s-au preamărit peste graniţa lor.
  eng-WEBP: I have heard the reproach of Moab and the insults of the children of Ammon,
    with which they have reproached my people and magnified themselves against their
    border.
  eng-FBV: I have heard the mocking taunts of the Moabites and the scornful derision
    of the Ammonites who have insulted my people and made threats against their territory.
  nld-1939: Ik heb het honen van Moab gehoord, En het schimpen der zonen van Ammon,
    Die mijn volk hebben gesmaad, Een hoge toon tegen zijn land gevoerd.
  nch-BL: 'Yaya quiijtohua: “Na nijcactoc quenicatza nopa moabitame huan amonitame
    quintaijilhuijtoque nomasehualhua. Quinpinajtijtoque huan quincuilijtoque inintal.”'
  vie-1934: Ta đã nghe lời Mô-áp chế báng, lời con cái Am-môn sỉ nhục, chúng nó xỉ
    vả dân ta, khoe mình nghịch cùng bờ cõi nó.
  hin-CV: “मैंने मोआब के द्वारा कही गई अपमान की बातों और अम्मोनियों के द्वारा कही
    गई निंदा की बातों को सुना है, वे मेरे लोगों की बेइज्जती करते और उनके देश को छीन
    लेने की धमकी देते हैं.
  spa-BES: Mis oídos han escuchado los insultos de Moab y las injurias de los hijos
    de Amón, que han dicho contra mi pueblo, se han engrandecido contra el límite
    de su tierra.
  tdx-tdx: Fa tsinanoko ty ìnje’ i Moabe, naho ty natì’ o ana’ i Amoneo, ie nañamavo
    ondatikoo, naho niebotsebotse te nitare’ iareo ty nifaritsoha’ iareoy.
  tha-KJV: “เราได้ยินคำด่าของโมอับ และคำครหาของคนอัมโมนแล้ว ซึ่งเขาด่าประชาชนของเรา
    และอวดอ้างเรื่องเขตแดนของเขาทั้งหลาย”
  por-BR-2018: Eu ouvi os escárnios de Moabe, e os insultos dos filhos de Amom com
    que escarneceram a meu povo, e se engrandeceram contra suas fronteiras.
  deu-ELO: Ich habe gehört die Schmähung Moabs und die Lästerungen der Kinder Ammon,
    womit sie mein Volk geschmäht und großgetan haben wider dessen Gebiet.
  eng-WYC-2018: I heard the shame of Moab, and blasphemies of the sons of Ammon, which
    they said shamefully to my people, and they were magnified on the terms of them.
    (I heard the insults of Moab, and the taunts of the Ammonites, which they shamefully
    said to my people, as they encroached upon their land.)
  epo-epo: Mi aŭdis la insultadon de Moab kaj la malhonoradon de la Amonidoj, kiel
    ili insultadis Mian popolon kaj fanfaronadis ĉe ĝiaj limoj.
  uig-PIN: Mǝn Moabning dǝxnimini, Ammoniylarning ⱨaⱪarǝtlirini anglidim; Ular xundaⱪ
    ⱪilip Mening hǝlⱪimni mazaⱪ ⱪilip, Ularning qegralirini paymal ⱪilip mahtinip
    kǝtti.
  beo-beo: Hina Gode Bagadedafa da amane sia:sa, “Moua:be amola A:mone fi dunu da
    Na fi dunu ilima gadele sia:su, amola ilima dafama:ne sia:su amola ilia soge lama:ne
    hidale nodone sia:su, Na da nabi dagoi.
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tok olsem, “Mi harim pinis ol pipel bilong
    kantri Moap na kantri Amon i tok bilas na tok nogut long ol manmeri bilong mi.
    Na ol i bikmaus na tok bai ol i kisim graun bilong ol.
  hau-SA: “Na ji irin zagin da Mowab take yi, da kuma ba’ar Ammonawa, waɗanda suka
    zagi mutanena suna kuma yi barazana a kan ƙasarsu.
  uig-LAT: Men Moabning deshnimini, Ammoniylarning haqaretlirini anglidim; Ular shundaq
    qilip Méning xelqimni mazaq qilip, Ularning chégralirini paymal qilip maxtinip
    ketti.
  nde-nde: “Ngizizwile izithuko zeMowabi lokuchothoza kwama-Amoni, abathuka abantu
    bami besongela lelizwe labo.
  ton-ton: ¶ Kuo u fanongo ki he valoki ʻa Moape, mo e ngaahi manuki ʻae fānau ʻa
    ʻAmoni, ʻaia kuo nau lauʻikoviʻi ai ʻa hoku kakai, mo fakahikihiki ʻakinautolu
    ki honau fonua.
  ces-1613: Slyšelť jsem hanění Moábských a utrhání synů Ammonitských, kterýmiž haněli
    můj lid, a honosili se na pomezí jejich.
  eng-WMB: I have heard the reproach of Moab and the insults of the children of Ammon,
    with which they have reproached my people and magnified themselves against their
    border.
  tam-TCV: மோவாபியரின் இழிவுகளையும், அம்மோனியரின் நிந்தனைகளையும் நான் கேட்டேன். அவர்கள்
    என் மக்களை இழிவாய் பேசி, அவர்களின் நாட்டிற்கெதிராக பயமுறுத்தல்களை ஏற்படுத்தினார்கள்.
  ceb-ULB: Nadungog ko ang pagbiaybiay sa Moab ug ang pagyubit sa katawhan sa Amon
    sa dihang gibiaybiay nila ang akong katawhan ug gidaot ang ilang mga utlanan.
  pol-UBG: Słyszałem obelgi Moabu i lżenie synów Ammona, którymi urągali mojemu ludowi
    i wynosili się na jego granicach.
  urd-GVU: ”مَیں نے موآبیوں کی لعن طعن اور عمونیوں کی اہانت پر غور کیا ہے۔ اُنہوں
    نے میری قوم کی رُسوائی اور اُس کے ملک کے خلاف بڑی بڑی باتیں کی ہیں۔“
  eng-OEBCW: I have heard the taunts of Moab, and the revilings of the Ammonites,
    how they have taunted my people, and spoken boastfully concerning their border.
  deu-1912: Ich habe das Schmähen Moabs und das Lästern der Kinder Ammon gehört, womit
    sie mein Volk geschmäht und auf seinen Grenzen sich gerühmt haben.
  kan-2017: ಮೋವಾಬ್ಯರೂ, ಅಮ್ಮೋನ್ಯರೂ ಅಹಂಕಾರದಿಂದ ನನ್ನ ಜನರ ಮೇರೆಯನ್ನು ಮೀರಿ, ಅವರನ್ನು ನಿಂದಿಸಿ,
    ಅವರ ಮೇಲೆ ಹೊರಿಸಿರುವ ದೂರುದೂಷಣೆಗಳು ನನ್ನ ಕಿವಿಗೆ ಬಿದ್ದಿವೆ.
  yap-yap: Be ga’ar SOMOL ni Gubin ma Rayag Rok, “Kug rung’ag ni be yog e girdi’ nu
    Moab ngu Ammon e thin nib kireb ma yad be moning nag e girdi’ rog. Yad be yog
    nib sororad ma bay ra koled u fithik’ e yargal e binaw rok yu Judah.
  hlt-MCSB: Moab kah kokhahnah neh Ammon ca rhoek kah honah te ka yaak coeng. Amih
    loh ka pilnam te a veet uh tih amamih khorhi ah pantai uh.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ሂዚ ጋዓኔ፦ «ታኣኮ ዴሮ ሄሌ ሞዓኣቤ ዓሶኮ ቶኦቺፆና ዓሞኦኔ ዴሮኮዋ ጫዦ ታኣኒ
    ዋይዜኔ፤ ዔያታ ዎማይዲ ቶኦቼቴያ ዔያቶኮ ዴኖ ዔካኒ ዎያይዲ ዔያታ ዚርቄቴያ ታኣኒ ዔሬኔ።
  twi-ASANTE: “Mate Moab nsopa ne Amonfoɔ atweetweɛ; wɔn a wɔsopaa me nkurɔfoɔ na
    wɔhunahunaa wɔn wɔ wɔn asase ho.
  eng-WEBU: I have heard the reproach of Moab and the insults of the children of Ammon,
    with which they have reproached my people and magnified themselves against their
    border.
  spa-PDDPT: Oí los insultos de Moab y las ofensas con las cuales los hijos de Amón
    afrentaron a mi pueblo, y cómo se expandieron al invadir los territorios de Israel.
  gun-gun: — Xee aendu ma Moabe pygua kuery nhombojaru reia rupi ijayvu va'e, Amom
    pygua kuery jojojai reia guive. Xevygua kuery rovai ijayvu rei okuapy, ijyvy re
    guive.
  agu-BL: 'Je yol Kataj Ryose''j, yi tz''elpon cu''n te''j, yi Ryos yi na xcye'' te
    cyakil, yi kaRyosil yi o'' xonl Israel: “Witnak yi cyoque''n yi e'' aj Moab tan
    ijisle''n, nin wilnak e''chk takle''n cachi'' yi nchiban yi e'' aj Amón tzite''j,
    na nin e'' oc tan ijisle''n nin tan cyetzal e''chk ama''l cwent itanum. Cha''stzun
    te jun cu''n yol swale'' nin yi ni''cu''n sbne'' yi tnum Moab chi banak Sodoma.
    Nin yi tnum Amón, ni''cu''n sbne'' chi banak Gomorra. Na ntin tx''i''x tu atz''um
    na jaltz Sodoma tu Gomorra, nin chin tz''inunin tunin tane''ntz. Poro yi e'' weri
    intanum yil chiclax cyen, chocpon tan majle''n len cyakil yi me''bi''l yi at tul
    yi tnum Moab tu yi tnum Amón. Nin scye''jtzaje'' tircu''n yi e''chk ama''la''tz,”
    stzun Ryos bantz.'
  ilo-ULB: Nangngegko dagiti panangum-umsi ti Moab ken ti pananglalais dagiti tattao
    ti Ammon idi inumsida dagiti tattaok ken linabsingda dagiti beddengda.
  kpg-kpg: Yihowah di Gowaa Aamua ga helekai, “Au gu longono digau Moab mo Ammon e haga huaidu
    ge e haganneennee agu daangada, ge e helekai hagaamu ginaadou bolo ginaadou gaa kumi
    nia henua digaula.
  uig-ARA: مەن موئابنىڭ دەشنىمىنى، ئاممونىيلارنىڭ ھاقارەتلىرىنى ئاڭلىدىم؛ ئۇلار شۇنداق
    قىلىپ مېنىڭ خەلقىمنى مازاق قىلىپ، ئۇلارنىڭ چېگرالىرىنى پايمال قىلىپ ماختىنىپ كەتتى.
  sus-sus: «N bara Mowabakae xa konbie mɛ, Amonikae xa wɔyɛn bɛxuxie bara n li. E
    bara n ma ɲama rayaagi, e bara dangi naaninyi ra.»
  pon-2006: KAUN-O, Wasa Lapalap, mahsanih, “I rongehr mehn Ammon oh Mohap ar kaukauwe
    oh kepikepitki nei aramas akan, oh suhsuweiki me re pahn kalowehdi sapwarailo.
  ksd-ksd: Iau tar valongore ra tinata na varvul kai Moab ma ra tinata na varkaba
    kai ra tarai Amon, nina dia tar vul kaugu tarai me, ma dia tar tata vangala pa
    mule diat upi diat a kale kadia langun.
  grc-BRENT: Ἤκουσα ὀνειδισμοὺς Μωὰβ, καὶ κονδυλισμοὺς υἱῶν Ἀμμὼν, ἐν οἷς ὠνείδιζον
    τὸν λαόν μου, καὶ ἐμεγαλύνοντο ἐπὶ τὰ ὅριά μου.
  ind-AYT: “Aku telah mendengar celaan Moab dan cemoohan dari keturunan Amon, betapa
    mereka telah mencela umat-Ku dan meninggikan dirinya atas daerah umat-Ku.”
  nya-nya: “Ndamva kunyoza kwa Mowabu ndi chipongwe cha Amoni, amene ananyoza anthu
    anga ndi kuopseza kuti alanda dziko lawo.
  hrv-hrv: Čuo sam uvredu Moabovu i podrugivanja sinova Amonovih kad su vrijeđali
    moj narod i ponosili se zemljištem svojim.
  mps-mps: Genuai Bidi Tigidali Bomo Elalubo Bidigo te tama po wali, “Te kantri Moap
    me kantri Amon bidi dabego eno we bidi posobo po olama, tama eno we bidi dali
    dwai po wabo eno polo odalio. Tama augwaligo hae olama, te po wali, ‘Augwaligo
    tǫ dago saibao,’ po wali.
  tpi-tpi: Bikpela I Gat Olgeta Strong i tok olsem, “Mi harim pinis ol pipel bilong
    kantri Moap na kantri Amon i tok bilas na tok nogut long ol manmeri bilong mi.
    Na ol i bikmaus na tok bai ol i kisim graun bilong ol.
  dan-1931: Jeg hørte Moabs Spot, Ammonitternes hånende Ord, med hvilke de spotted
    mit Folk, hovmoded sig over deres Land.
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên phán: “Ta đã nghe
    lời chửi rủa của Mô-áp và tiếng nguyền rủa của Am-môn, chúng chửi mắng dân Ta
    và khoe khoang về biên cương nới rộng.'
  guj-2017: “મોઆબનાં લોકોએ મહેણાં માર્યા છે અને આમ્મોન લોકોએ નિંદા કરી છે. તેઓએ મારા
    લોકોને મહેણાં માર્યાં, નિંદા કરી અને તેઓની સરહદો પચાવી પાડી તે મેં સાંભળ્યું છે.
  pon-2006A: KAUN-O, Wasa Lapalap, mahsanih, “I rongehr mehn Ammon oh Mohap ar kaukauwe
    oh kepikepitki nei aramas akan, oh suhsuweiki me re pahn kalowehdi sapwarailo.
  por-BRBSL: Ouvi a reprovação de Moab e os insultos das crianças de Ammon, com os
    quais eles reprovaram meu povo e se engrandeceram contra sua fronteira.
  eng-OEBUS: I have heard the taunts of Moab, and the revilings of the Ammonites,
    how they have taunted my people, and spoken boastfully concerning their border.
  cth-cth: Moabnaw hoi Amonnaw ni ka miphun a dudam awh teh a kâoup sin e lawk ka
    thai toe.
  twi-twi: “Mate Moab nsopa ne Amonfo atweetwee; wɔn a wɔsopaa me nkurɔfo na wohunahunaa
    wɔn wɔ wɔn asase ho.
  hlt-hlt: Moab kah kokhahnah neh Ammon ca rhoek kah honah te ka yaak coeng. Amih
    loh ka pilnam te a veet uh tih amamih khorhi ah pantai uh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Díndi Mɔɑbu ɛì kɔbɛ nɛ̀ Amɔɔ ɛì kɔbɛ,
    n kèèmu di dɑúmɛ̀ n nìtìbɛ̀ kɛ bɛ̀ sɑ̃̀ɑ̃́, nkɛ fìetɛ bɛ tenkɛ̀ kɛ yìɛ́nɛ̀ di
    kɔkɛ.'
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn mɨgei, “Kɨ Moapɨn kantri
    ko, Amonɨn kantri barazima, aning nan gumazamiziba dɨpova akar kurabar me mɨgɨa
    uari fe. Me pamten mɨgɨa ghaze, me Israelia abɨnigh men nguazim inigham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Mɑ nɩɩwɑ ɩsǝnɑ Mowɑpʋ nyǝ́mɑ nɑ Amoŋ nyǝ́mɑ pɑ
    woŋɑ mɑ yǝlɑɑ mɛ, nɑ pɑ́ footi-mɛ tɔ. Pɑ tʋʋ-mɛ, pɑ cusɑ mǝ tɛtʋ nɑ kɑlɑmpɑɑnɩ
    nɑ pɑ́ sɔɔsɩ pɑ nyǝntʋ tɔɔ.'
  azb-azb: «Moavlıların rişxəndlərini, Ammonluların təhqirlərini eşitdim. Xalqıma
    rişxənd edib lovğalanaraq dedilər ki, Xalqımın sərhədlərini keçəcəklər.
  eng-DBY: I have heard the reproach of Moab, and the revilings of the children of
    Ammon, wherewith they have reproached my people, and magnified themselves against
    their border.
  hin-2017: “मोआब ने जो मेरी प्रजा की नामधराई और अम्मोनियों ने जो उसकी निन्दा करके
    उसके देश की सीमा पर चढ़ाई की, वह मेरे कानों तक पहुँची है।”
  wol-KYG: «Maa dégg ŋàññi Mowab, kàddu yu ñaaw yi Amoneen ñiy ŋàññe sama ñoñ, tey
    damu, nara nangu seen suuf.
  eng-YLT: I have heard the reproach of Moab, And the revilings of the sons of Ammon,
    Wherewith they reproached My people, And magnify [themselves] against their border.
  eng-WYC-2017: I heard the shame of Moab, and blasphemies of the sons of Ammon, which
    they said shamefully to my people, and they were magnified on the terms of them.
  eng-WMBB: I have heard the reproach of Moab and the insults of the children of Ammon,
    with which they have reproached my people and magnified themselves against their
    border.
  urd-GVH: “मैंने मोआबियों की लान-तान और अम्मोनियों की इहानत पर ग़ौर किया है। उन्होंने
    मेरी क़ौम की रुसवाई और उसके मुल्क के ख़िलाफ़ बड़ी बड़ी बातें की हैं।”
  rug-rug: Zama se Zihova, “Ele avosi Rau sari vina sisire tadi pa Moabi meke sari
    hinegere tadi tie Amoni, pu va sisire ni sari Qua tinoni meke hiva la rapati sari
    dia popoa.
  gaz-gaz: “Ani arrabsoo Moʼaabii fi Qoosaa Amoonotaa, warra saba koo arrabsanii fi
    biyya isaanii doorsisan sanaa dhagaʼeera.
  fra-LSG: J’ai entendu les injures de Moab Et les outrages des enfants d’Ammon, Quand
    ils insultaient mon peuple Et s’élevaient avec arrogance contre ses frontières.
  yal-yal: N bata Moyaba konbi ti xuine mɛ e nun Amonine n ma yamaan magelema kii
    naxan yi, e yi e yamanan danne fari sa, ba Isirayila bɔxɔn na.
  haw-1868: Ua lohe au i ka hoohewa ana mai a ka Moaba, A me ka olelo hoino ana a
    ka Amona, I ka mea a lakou i hoino ai i ko'u poe kanaka, A hookiekie ae la e ku
    e mai i ko lakou palena aina.
  arb-NAV: قَدْ سَمِعْتُ تَعْيِيرَ مُوآبَ وَتَجَادِيفَ بَنِي عَمُّونَ، وَكَيْفَ احْتَقَرُوا
    شَعْبِي وَهَدَّدُوا تُخْمَهُمْ.
  ewe-ewe: “Mese Moab ƒe alɔmeɖeɖe kple Amon ƒe viwo ƒe vlododo, ame siwo dzi nye
    dukɔ, eye woɖo nugbe ɖe woƒe anyigba ŋuti.
  eng-LEE: I have heard the reproach of Moab, and the revilings of the children of
    'Ammon, wherewith they have reproached my people, and made themselves great against
    their border.
  asm-FB: “মই মোৱাবে কৰা উপহাস আৰু অম্মোনৰ সন্তানবোৰে কৰা গালি-শপনিবোৰ শুনিলো; তেওঁলোকে
    মোৰ লোকসকলক তিৰস্কাৰ কৰিলে আৰু নিজৰ দেশ বঢ়াবলৈ লোকসকলৰ অহিতে সীমা উলঙ্ঘন কৰিলে।”
  sus-A: «ﭑ بَرَ مٌوَبَكَيٍ شَ كٌنبِيٍ مّ، عَمٌنِكَيٍ شَ وْيّن بّشُشِيٍ بَرَ ﭑ لِ.
    عٍ بَرَ ﭑ مَ حَمَ رَيَافِ، عٍ بَرَ دَنفِ نَانِنيِ رَ.»
  fra-SBL: J'ai entendu l'opprobre de Moab et les insultes des enfants d'Ammon, par
    lesquelles ils ont outragé mon peuple et se sont élevés contre sa frontière.
  hbo-hbo: שָׁמַ֙עְתִּי֙ חֶרְפַּ֣ת מֹואָ֔ב וְגִדּוּפֵ֖י בְּנֵ֣י עַמֹּ֑ון אֲשֶׁ֤ר חֵֽרְפוּ֙
    אֶת־עַמִּ֔י וַיַּגְדִּ֖ילוּ עַל־גְּבוּלָֽם׃
  piu-2006: '@see-verse:ZEP.002.007'
  kik-kik: “Nĩnjiguĩte irumi cia Moabi na inyũrũri cia Aamoni, acio maarumire andũ
    akwa na makĩĩhĩta gũũkĩrĩra bũrũri wao.”
  fra-NCL: J’ai entendu les insultes de Moab, et les outrages des fils d’Ammon, qui
    insultaient mon peuple, et s’agrandissaient aux dépens de ses frontières.
  cek-AK: Moab kaminawk kasae thuihaih hoi Ammon kaminawk pacaekthlaekhaih lok to
    ka thaih boeh, nihcae loe kai ih kaminawk to kasae thuih o moe, nihcae hoi prae
    angzit kaminawk hanah pazih o.
  cuk-cuk: 'Bab-Jehová soged: “Moab-dulemar an-dulamargi-isdar-sunmaknanaigusad an
    itosad. Amón-dulemar an-dulamargi-dodonanaigusad an itosbalid. We-dulemar, an-dulamar-nug
    oichosmalad, an-dulamar-ibe e-yar-naid susmalad.'
  uig-CYR: Мән Моабниң дәшнимини, Аммонийларниң һақарәтлирини аңлидим; Улар шундақ
    қилип Мениң хәлқимни мазақ қилип, Уларниң чегаралирини паймал қилип махтинип кәтти.
  tel-2017: మోయాబువారు వేసిన నింద, అమ్మోనువారు పలికిన దూషణ మాటలు నాకు వినబడ్డాయి.
    వారు నా ప్రజల సరిహద్దుల్లో ప్రవేశించి అహంకారంగా వారిని దూషించారు.
  hat-BSA: Mwen te tande lè Moab t ap vekse nou. Ak malediksyon a fis Ammon yo, ke
    yo t ap vekse pèp Mwen an, e te fè tèt yo vin plen ògèy kont lizyè pa yo a.
  kos-kos: LEUM GOD Kulana El fahk, “Nga lohng ke mwet Moab ac mwet Ammon elos fahk
    kas in akkolukye ac aksruksruki mwet luk, ac konkin mu elos ac eisla acn selos.
  hbo-WLC: שָׁמַ֙עְתִּי֙ חֶרְפַּ֣ת מוֹאָ֔ב וְגִדּוּפֵ֖י בְּנֵ֣י עַמּ֑וֹן אֲשֶׁ֤ר חֵֽרְפוּ֙
    אֶת־עַמִּ֔י וַיַּגְדִּ֖ילוּ עַל־גְּבוּלָֽם ׃
  ibo-ibo: “Anụla m okwu ọjọọ niile, nke ndị Moab, na ịkwa emo niile nke ndị Amọn,
    nụkwa ịbasị mba ike ha megide ndị nke m na-anya isi na ha ga-ewere ala ha.
  ory-ory: “ମୋୟାବର ଧିକ୍କାର ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଯେଉଁ ତିରସ୍କାର ବାକ୍ୟରେ ଆମ୍ଭର ଲୋକମାନଙ୍କୁ
    ଧିକ୍କାର କରିଅଛନ୍ତି ଓ ସେମାନଙ୍କ ସୀମାର ପ୍ରତିକୂଳରେ ଆପଣାମାନଙ୍କୁ ବଡ଼ କରିଅଛନ୍ତି, ତାହା
    ଆମ୍ଭେ ଶୁଣିଅଛୁ।”
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel, “Üa rongorong än
    chon Moap kapasen turunufas me än chon Amon kapasen ämängau usun nei aramas. Ra
    tunosikesik pwe repwe liapeni fanüer.
  rop-rop: Wal YAWEI im tok, “Aibin irrim yumob Moweb pipul mokimbat main pipul olabat,
    en aibin irrim yumob Eman pipul toktokbat praudbalawei langa main pipul olabat.
    Yumob bin tok, ‘Melabat garra teikoba yumob kantri.’
  ukr-1871: О, я чув наругу Моаба і насьміхи синів Аммонових, як вони з люду мого
    глузували та пишались у його займанщинї.
  deu-1951: Ich habe die Beschimpfung Moabs gehört und die Lästerungen der Kinder
    Ammon, womit sie mein Volk geschmäht und sich wider ihr Gebiet gerühmt haben.
  eng-JPS: I have heard the taunt of Moab, and the revilings of the children of Ammon,
    wherewith they have taunted My people, and spoken boastfully concerning their
    border.
  srp-1865: Èuo sam rug Moavov i ukore sinova Amonovijeh kojima ružiše moj narod,
    i raširiše se preko meða njihovijeh.
  lug-lug: Mpulidde okuvuma kwa Mowaabu n’okusekerera kw’Abamoni kwe bavumye abantu
    bange ne batiisatiisa ensi yaabwe.
  heb-heb: שמעתי חרפת מואב וגדופי בני עמון אשר חרפו את עמי ויגדילו על גבולם׃
  ben-IRV: “আমি মোয়াবের অপমান করার কথা শুনেছি ও অম্মোনীয়দের টিটকারি করার কথা শুনেছি;
    তখন তারা আমার লোকেদের উপহাস করত তাদের সীমানা পার হত৷
  pan-pan: ਮੈਂ ਮੋਆਬ ਦਾ ਉਲਾਹਮਾ ਅਤੇ ਅੰਮੋਨੀਆਂ ਦੀ ਨਿੰਦਾ ਨੂੰ ਸੁਣਿਆ ਹੈ ਕਿ ਉਹ ਮੇਰੀ ਪਰਜਾ ਨੂੰ
    ਕਿਵੇਂ ਉਲਾਹਮੇ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਹੱਦਾਂ ਉੱਤੇ ਸ਼ੇਖੀ ਮਾਰਦੇ ਹਨ।
  mya-JVB: မောဘ အမျိုးသားနှင့် အမ္မုန် အမျိုးသား တို့သည် ငါ ၏လူမျိုး ကို ကဲ့ရဲ့ အပြစ်တင်၍
    ၊ ငါ၏လူနေရာ တဘက် ၌ ဝါကြွား သော စကားကို ငါကြား ပြီ။
  hmo-hmo: Siahu Ibounai Lohiabada ia gwau, “Lau ese Moaba bona Amono taudia edia
    hereva lau kamonai. Idia ese egu bese taudia idia hereva dika henia noho, bona
    mai hekokoroku danu idia gwau, egu besena edia tano do idia dogoatao.
  urd-urd: मैंने मोआब की मलामत और बनी 'अम्मोन की लान'तान सुनी है उन्होंने मेरी क़ौम
    को मलामत की और उनकी हुदूद को दबा लिया है।
  rus-SYN: Слышал Я поношение Моава и ругательства сынов Аммоновых, как они издевались
    над Моим народом и величались на пределах его.
  bqc-SIM: Má mà Mↄabuↄ ma gbɛ̃́ↄ sↄ̃̀sↄ̃, Amↄniↄ ń tↄbɛ̃ɛsì, aa kuabìimá ń
    bùsu yã́ musu.
  tcz-CHONGTHU: “Keiman Moab mite ham hoithona kajan, chuleh Ammon mite ajumso nau
    kajai. Amahon kamite noise tah’a anuisat’uva chuleh isahlou tah’a gal abolden’u
    kamu tai.
  mar-mar: मवाबाने मारलेले टोमणे व अम्मोनाने वापरलेले अपशब्द मी ऐकले आहेत. त्यांनी
    माझ्या लोकांची निंदा केली व त्यांच्या सीमांचे उल्लंघन केले आहे.
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosnin caynömi nin: «Wiyashcämi Moab runacuna
    imano ashllishushayquitapis, Amón runacuna achäquita ashipäshushayquitapis. Paycunaga
    ashllisha acrashä runacunatami. Nircorga munayniyoj-tucushpanmi acrashä runacunapa
    nasyunninman mashtacasha.'
  bqp-bqp: U Mɔɑbubɑ kɑ Amɔnibɑn wɔmɑ nuɑ ye bɑ kɑ win tɔmbu sekuru doke. Mɑ bɑ tii
    suɑ bɑ ben tem nɔɔ burɑ yenu susisiɑ.
  hat-hat: Seyè a di ankò! -Mwen te tande jan moun peyi Moab yo ak moun Amon yo t'ap
    joure pèp mwen an. Yo t'ap pale yo mal. Yo t'ap mache di yo pral pran peyi a nan
    men yo.
  eng-BSB: “I have heard the reproach of Moab and the insults of the Ammonites, who
    have taunted My people and threatened their borders.
  tod-tod: «Gè Moaɓe nuiti ta-ʋoomu gooiti mɛnini, ta woo ɲɔi Amɔn nuiti ti boni,
    ti ɓaaɠulani nà-nuɓusɛiti ma, ti ɗa ta-yooi zuwɔɔlɔ ga naati ta-yooi, ti ɠɛni
    seɠezu.»
  eng-WEBPB: I have heard the reproach of Moab and the insults of the children of
    Ammon, with which they have reproached my people and magnified themselves against
    their border.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Moapu vahemo'zane Amoni vahe'mo'zama Nagri vahe'ma
    huhavizama hunezmante'za kiza zokago kema hunezmante'za, mopazmima zamazeri koro
    hu'za erinaku'ma nehaza zana Nagra ko antahi'noe.
  nhe-BL: 'Yajaya quiijtohua: “Na nijcactoc quejatza nopa moabitame huan amonitame
    quintlaijilhuijtoque notlacajhua. Quinpinajtijtoque huan quincuilijtoque inintlal.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e uze'eg nezewe. — Aenu Moaw izuapyapyr
    waze'eg mehe ihe wà. Aenu Amon izuapyapyr waze'eg mehe ihe wà no. Uze'eg urywahyahy
    heremiaihu wanehe wà. Uze'eg zemueteahy wanehe wà no. — Urupyro putar peiwy nehe,
    i'i heremiaihu wanupe wà.
  eng-DRA: I have heard the reproach of Moab, and the blasphemies of the children
    of Ammon, with which they reproached my people, and have magnified themselves
    upon their borders.
