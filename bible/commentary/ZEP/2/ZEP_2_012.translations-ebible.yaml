verse: ZEP.002.012
translations:
  mal-C: “കൂശ്യരേ, നിങ്ങളും എന്റെ വാളിനാൽ വധിക്കപ്പെടും.”
  deu-TKW: Auch ihr, Kuschiten, werdet von meinem Schwert erschlagen!
  lin-lin: Bino mpe bato ya Kushi bokokufa na mopanga na ngai.
  eng-LSV: “Also you, O Cushim, they [are] pierced of My sword.”
  eng-GNV: Ye Morians also shalbe slaine by my sword with them.
  eng-WEBSTER: Ye Cushites also, ye shall be slain by my sword.
  nhw-BL: 'Huan TOTECO quiijtohua: “Huan amojuanti tlen tlali Etiopía nojquiya nimechtzontlamiltis
    ica nomachete.”'
  swh-ONEN: “Ninyi pia, ee Wakushi, mtauawa kwa upanga wangu.”
  bba-bba: Bɛɛ Etiopiɡibu, bɑ koo mɑɑ bɛɛ sɔkiri kɑ win tɑkobi bu ɡo.
  eng-KJVCPB: Ye Ethiopians also, ye shall be slain by my sword.
  luo-luo: “Yaye jo-Kush, un bende liganglana biro negou.”
  meu-meu: Etiopia taumui e, umui danu; egu dare ese baine alamui mamase.
  npi-ULB: ए कूशी, तिमीहरूलाई पनि मेरो तरवारद्धारा प्रहार हुनेछ,
  yor-yor: “Ẹ̀yin Etiopia pẹ̀lú, a ó fi idà mi pa yín.”
  pes-OPCB: 'خداوند می‌فرماید: «ای حبشی‌ها، شما هم به دم شمشیر من کشته خواهید شد.»'
  tgl-ULB: Mamamatay din kayong mga taga-Kush sa pamamagitan ng aking espada
  hui-hui: Wali agali bibahende Sudana dindiha kamiru tí bibahendeore Anduane Homogohanda
    bo wahai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဆူ​ဒန်​ပြည်​သား​တို့ ကို​လည်း​ကွပ်​မျက်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཀྱེ་གུ་ཤ་པ་རྣམས། ཁྱོད་རྣམས་ཀྱང་ངའི་རལ་གྲིས་འགུམ་པར་འགྱུར་ཏེ།
  sna-sna: “Nemiwo, imi vaEtiopia, muchaparadzwa nomunondo wangu.”
  spa-BLM: También ustedes, los cusitas, serán muertos por mi espada.
  cac-cac: Yed' ex pax tic, ex aj Etiopía, ol ex cham yuj yespada Jehová.
  swh-ULB: Ninyi Wakushi pia mtakufa kwa upanga wangu,
  bel-bel: І вы, Эфіопы, пабітыя будзеце мечам Маім.
  deu-ELBBK: Auch ihr Äthiopier werdet Erschlagene meines Schwertes sein.
  mbb-OT: Migkaǥi is Nengazen te, “Sikiyu zaan is menge tig-Etiopia, ibpehimetayan
    ku sikiyu pinaaǥi te tebek.
  mal-2015: നിങ്ങളോ കൂശ്യരേ, എന്റെ വാളിനാൽ നിഹതന്മാർ!
  rmc-rmc: „Tumen, Etiopčanale, merena tiš mira šabľatar.“
  pes-OPV: و شما نیز‌ای حبشیان به شمشیر من کشته خواهید شد.
  ron-1924: „Кяр ши вой, етиопенилор, вець фи стрэпуншь ку сабия Мя.”
  ben-OBCV: “হে কূশীয়েরা, তোমরাও, আমার তরোয়ালের দ্বারা মারা যাবে।”
  som-som: Oo weliba reer Itoobiyow, idinkana waxaa laydinku layn doonaa seeftayda.
  lat-VUC: Sed et vos, Æthiopes, interfecti gladio meo eritis.
  eng-ASVBT: Ye Ethiopians also, ye shall be slain by my sword.
  ita-1885: Anche voi, Etiopi, sarete uccisi con la mia spada.
  eng-LXXUP: Ye Ethiopians also are the slain of my sword.
  eng-ULB: You Cushites also will be pierced by my sword,
  spa-VBL: Ustedes, etíopes, morirán a espada.
  fra-_FOB: Vous aussi, Cushites, vous serez frappés par mon épée.
  mal-mal: നിങ്ങളോ കൂശ്യരേ, എന്റെ വാളിനിരയാകും!
  urd-GVR: Rab farmātā hai, “Ai Ethopiyā ke bāshindo, merī talwār tumheṅ bhī mār ḍālegī.”
  suz-BL: गे एथीयोपीया ङा मुर यो आं तरवारमी साइक्‍चा पुंइसीनीनी” दे परमप्रभु यावेमी
    देंत। इजीकीएल ३०:९
  eng-NOY: Ye, also, O Ethiopians! Ye shall be slain by my sword!
  ita-1927: Voi pure, Etiopi, sarete uccisi dalla mia spada.
  ckb-ckb: «ئێوەش ئەی کوشییەکان، بە شمشێری من دەکوژرێن.»
  eng-BBE: And you Ethiopians will be put to death by my sword.
  kan-OKCV: ಕೂಷ್ ದೇಶದವರೇ, ನೀವೂ ಸಹ ನನ್ನ ಖಡ್ಗದಿಂದ ಹತರಾಗುವಿರಿ.
  tam-2017: எத்தியோப்பியராகிய நீங்களும் என் பட்டயத்தினால் கொலைசெய்யப்படுவீர்கள்.
  spa-RV-1909: Vosotros también los de Etiopía seréis muertos con mi espada.
  ron-BTF: Voi, de asemenea, etiopienilor, veţi fi ucişi de sabia mea.
  eng-WEBP: You Cushites also, you will be killed by my sword.
  eng-FBV: You Ethiopians will be killed by the sword.
  nld-1939: Gij ook, Koesjieten Zult worden vermoord door mijn zwaard!
  nch-BL: 'Huan TOTECO quiijtohua: “Huan amojuanti ten tali Etiopía nojquiya nimechtzontamiltis
    ica nomacheta.”'
  vie-1934: Hỡi dân cư Ê-thi-ô-bi, các ngươi cũng sẽ bị đâm bởi gươm ta.
  hin-CV: “हे कूश देश निवासियो, तुम भी मेरी तलवार से मारे जाओगे.”
  spa-BES: Y ustedes, etíopes, serán muertos por mi espada.
  tdx-tdx: 'Ry nte-Kosio: ie ho zamanem-pibarako ka,'
  tha-KJV: คนเอธิโอเปียเอ๋ย เจ้​าด้วยเหมือนกัน จะต้องถูกประหารเสียด้วยดาบของเรา
  por-BR-2018: Também vós cuxitas sereis mortos pela minha espada.
  deu-ELO: Auch ihr, Äthiopier, werdet Erschlagene meines Schwertes sein.
  eng-WYC-2018: But and ye, Ethiopians, shall be slain by my sword. (And ye Ethiopians
    shall also be killed by my sword.)
  epo-epo: Ankaŭ vi, ho Etiopoj, estos mortigitaj de Mia glavo.
  uig-PIN: I Efiopiylǝr, silǝrmu Mening ⱪiliqim bilǝn ɵltürülisilǝr.
  beo-beo: Amola Hina Gode da Idioubia fi dunu medole legemu.
  tpi-OTNT: Yupela ol manmeri bilong kantri Sudan, Bikpela bai i kilim yupela i dai
    long pait.
  hau-SA: “Ku ma, ya Kushawa, za a kashe ku da takobina.”
  uig-LAT: I Éfiopiyler, silermu Méning qilichim bilen öltürülisiler.
  nde-nde: “Lani futhi, lina maKhushi lizabulawa ngenkemba yami.”
  ton-ton: ¶ ʻAkimoutolu foki, ʻae kakai ʻItiopea, ʻe tāmateʻi ʻakimoutolu ʻe heʻeku
    heletā.
  ces-1613: Také i vy, Mouřenínové, mečem mým zbiti budete.
  eng-WMB: You Cushites also, you will be killed by my sword.
  tam-TCV: எத்தியோப்பியரே, நீங்களும் என் வாளுக்கு இரையாவீர்கள்.
  ceb-ULB: Kamo usab nga mga Cushihanon mangamatay pinaagi sa akong espada,
  pol-UBG: Wy też, Etiopczycy, będziecie pobici moim mieczem.
  urd-GVU: رب فرماتا ہے، ”اے ایتھوپیا کے باشندو، میری تلوار تمہیں بھی مار ڈالے گی۔“
  eng-OEBCW: You, also, Ethiopians, slain by his sword are you!
  deu-1912: Auch sollt ihr Mohren durch mein Schwert erschlagen werden.
  kan-2017: ಕೂಷಿನವರೇ, ನೀವು ಸಹ ನನ್ನ ಖಡ್ಗದಿಂದ ಹತರಾಗುವಿರಿ.
  yap-yap: SOMOL e ku bayi thang e pogofan rok piyu Ethiopia u fithik’ e mael.
  hlt-MCSB: Kushi nang khaw ka cunghang dongkah a rhok rhoek ni.
  mdy-ETH: ዒንሢ፥ ዒቶጲዮ ዓሳ ታኣኮ ጬንቾ ዓራፖና ሃይቃንዳኔ።
  twi-ASANTE: “Mo Etiopiafoɔ nso, mʼakofena ano na wɔbɛkunkum mo.”
  eng-WEBU: You Cushites also, you will be killed by my sword.
  spa-PDDPT: También ustedes, los etíopes, serán muertos con mi espada.
  gun-gun: Ha'e gui peẽ Etiópia pygua kuery ma pendejukapaa 'rã Senhor guigua kyxe
    py.
  agu-BL: ¡Ncha'tz axwok aj Etiopía, cxlo'onkwok tan yi spar Kataj!
  ilo-ULB: Dakayo a Cusita, maduyokkayonto met babaen iti kampilanko, ken
  kpg-kpg: Dimaadua ga daaligi labelaa digau Ethiopia gi tulumanu dauwa.
  uig-ARA: ئى ئېفىئوپىيلەر، سىلەرمۇ مېنىڭ قىلىچىم بىلەن ئۆلتۈرۈلىسىلەر.
  sus-sus: «Wo tan Kusikae, wo fan sɔxɔma nɛ n ma santidɛgɛma ra.»
  pon-2006: KAUN-O pahn pil ketin kemehla mehn Sudan.
  ksd-ksd: Avat bula ra tarai Etiopia, avat a virua ta kaugu pakat na vinarubu.
  grc-BRENT: Καὶ ὑμεῖς Αἰθίοπες τραυματίαι ῥομφαίας μου ἐστέ.
  ind-AYT: “Dan juga kamu, orang Kush, kamu akan mati tertikam oleh pedangku.”
  nya-nya: “Inunso anthu a ku Kusi, mudzaphedwa ndi lupanga.”
  hrv-hrv: 'I vi, Etiopljani: “Vi ćete biti probijeni mojim mačem.”'
  mps-mps: Dage kantri Kus we bidi, Genuai Bidigo dage boide ela muna silaibao.
  tpi-tpi: Yupela ol manmeri bilong kantri Sudan, Bikpela bai i kilim yupela i dai
    long pait.
  dan-1931: Også I Ætiopere skal falde for HERRENS Sværd,
  vie-OVCB: 'Chúa Hằng Hữu phán: “Chính ngươi, Ê-thi-ô-pi, sẽ bị gươm Ta đâm suốt.”'
  guj-2017: તમે કૂશીઓ પણ મારી તલવારથી માર્યા જશો.
  pon-2006A: KAUN-O pahn pil ketin kemehla mehn Sudan.
  por-BRBSL: Vocês Cushites também, serão mortos por minha espada.
  eng-OEBUS: You, also, Ethiopians, slain by his sword are you!
  cth-cth: Oe Kush khocanaw nangmouh hai ka tahloi hoi na due awh han.
  twi-twi: “Mo Etiopiafo nso, mʼafoa ano na wobekunkum mo.”
  hlt-hlt: Kushi nang khaw ka cunghang dongkah a rhok rhoek ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Díndi múnkɛ Etiopii ɛì kɔbɛ, n yóó duɔ́
    nkɛ̀ bɛ̀ di kuɔ mudoò miɛkɛ nkɛ.'
  msy-2020: O Itiopian gumazamiziba, ia uaghan Ikiavɨra Itir God mɨdorozimɨn aven
    ia mɨsoghtɨ ia arɨmɨghiram.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Mɑɑ kʋ Ɩtiyopii nyǝ́mɑ mɛ mǝ tǝnɑɣɑ yoou tɑɑ.'
  azb-azb: «Ey Kuşlular, siz də Mənim qılıncımla öldürüləcəksiniz» Rəbb deyir.
  eng-DBY: Ye Ethiopians also, ye shall be the slain of my sword.
  hin-2017: हे कूशियों, तुम भी मेरी तलवार से मारे जाओगे।
  wol-KYG: Yeen waa Kuus, itam yeen lees di fàdde sama saamar.
  eng-YLT: Also ye, O Cushim, pierced of My sword [are] they.
  eng-WYC-2017: But and ye, Ethiopians, shall be slain by my sword.
  eng-WMBB: You Cushites also, you will be killed by my sword.
  urd-GVH: रब फ़रमाता है, “ऐ एथोपिया के बाशिंदो, मेरी तलवार तुम्हें भी मार डालेगी।”
  rug-rug: “Gamu tugo, na tie pa Itiopia, ba kote ta seke koasa Qua vedara,” gua se
    Zihova.
  gaz-gaz: “Yaa warra Itoophiyaa isinis goraadee kootiin ni gorraʼamtu.”
  fra-LSG: Vous aussi, Éthiopiens, Vous serez frappés par mon épée.
  yal-yal: Ɛ tan Kusi kaane, n na ɛ fan yɛngɛma nɛn, n yi ɛ faxa.
  haw-1868: Oukou no hoi, e ko Aitiopa, E houia auanei hoi oukou i kuu pahikaua.
  arb-NAV: وَأَنْتُمْ أَيْضاً أَيُّهَا الْكُوشِيُّونَ سَتَسْقُطُونَ صَرْعَى سَيْفِي.
  ewe-ewe: “Mi Kustɔwo, woatsrɔ̃ miawo hã kple yi.”
  eng-LEE: Also ye Ethiopians shall be those slain by my sword.
  asm-FB: হে কুচীয়াসকল, তোমালোকো মোৰ তৰোৱালৰ আঘাতত নিহত হ’বা।
  sus-A: «وٌ تَن كُسِكَيٍ، وٌ قَن سْشْمَ نّ ﭑ مَ سَنتِدّفّمَ رَ.»
  fra-SBL: Vous aussi, Cushites, vous serez tués par mon épée.
  hbo-hbo: גַּם־אַתֶּ֣ם כּוּשִׁ֔ים חַֽלְלֵ֥י חַרְבִּ֖י הֵֽמָּה׃
  piu-2006: '@see-verse:ZEP.002.011'
  kik-kik: “O na inyuĩ, andũ a Kushi, nĩmũkooragwo na rũhiũ rwakwa rwa njora.”
  fra-NCL: Vous aussi, Ethiopiens !... Ils seront transpercés par mon épée.
  cek-AK: Nangcae Ethiopia kaminawk, nangcae doeh ka sumsen hoiah hum o tih.
  cuk-cuk: Bemar Etiopía-dulemar, Bab-Jehová-e-es-suidse be oburgwilemarmogoed.
  uig-CYR: И Ефиопийләр, силәрму Мениң қиличим билән өлтүрүлисиләр.
  tel-2017: కూషీయులారా, మీరు కూడా నా ఖడ్గం చేత హతమైపోతారు.
  hat-BSA: Nou menm tou Etyopyen yo, nou va detwi pa nepe Mwen.
  kos-kos: LEUM GOD El fah oayapa uniya mwet Ethiopia.
  hbo-WLC: גַּם־אַתֶּ֣ם כּוּשִׁ֔ים חַֽלְלֵ֥י חַרְבִּ֖י הֵֽמָּה׃
  ibo-ibo: “Unu ndị Itiopia, a ghaghị iji mma agha gbuo unu.”
  ory-ory: ହେ କୂଶୀୟ ଲୋକ, ତୁମ୍ଭେମାନେ ମଧ୍ୟ ଆମ୍ଭ ଖଡ୍ଗ ଦ୍ୱାରା ହତ ହେବ।
  chk-chk: Pwal ämi chon Itiopia, oupwe ninnila ren nöün ketilas.
  rop-rop: Wal YAWEI bin tok, “Ol yumob pipul deya langa det kantri gulum Ithiyopiya,
    bambai ai garra jandim ola enami blanga kilim yumob garram olabat bigwan naif.”
  ukr-1871: І ви, Етіопії, поляжете від меча мого.
  deu-1951: auch ihr Kuschiten, die mein Schwert verwundet hat.
  eng-JPS: Ye Ethiopians also, ye shall be slain by My sword.
  srp-1865: I vi, Etiopljani, biæete pobijeni maèem mojim.
  lug-lug: Nammwe Abaesiyopiya, mulittibwa n’ekitala kyange.
  heb-heb: גם אתם כושים חללי חרבי המה׃
  ben-IRV: “তোমরা কূশীয়েরা ও আমার তলোয়ারের আঘাতে মারা যাবে৷”
  pan-pan: ਹੇ ਕੂਸ਼ੀਓ, ਤੁਸੀਂ ਵੀ ਮੇਰੀ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਜਾਓਗੇ,
  mya-JVB: အို ကုရှ ပြည်သားတို့၊ သင် တို့သည်လည်း ငါ့ ထား ဖြင့် အသေ ခံရကြလိမ့်မည်။
  hmo-hmo: Etiopia taudia e, umui danu, Lohiabada ena tuari kaia ese umui do ia alaia
    mase.
  urd-urd: ऐ कूश के बाशिन्दो, तुम भी मेरी तलवार से मारे जाओगे।
  rus-SYN: И вы, Ефиопляне, избиты будете мечом Моим.
  bqc-SIM: Etiopiↄ sↄ̃, Dii a fɛ̃nda tↄ̃́wá.
  tcz-CHONGTHU: “Vo, Ethiopia mite nangho jong ka chemjam’a na lousoh hel diu ahi”
    tin Pakaiyin aseiye.
  mar-mar: अहो कूशींनो, तुम्हीही माझ्या तलवारीने मराल.
  qub-qub: ¡Etiopía runacuna, gamcunapäpis Tayta Dios camacächenga espädanwan wañunayquipämi!
  bqp-bqp: Bɛɛ Etiopigibu, bɑ koo mɑɑ bɛɛ sɔkiri kɑ win tɑkobi bu go.
  hat-hat: Nou menm tou, moun peyi Letiopi yo, Seyè a ap touye nou nan lagè!
  eng-BSB: “You too, O Cushites, will be slain by My sword.”
  tod-tod: Etiyɔpi nuɓusɛiti ɓalaa, nà-boɠa zɔkpɔi ɠa ti zuɓota.
  eng-WEBPB: You Cushites also, you will be killed by my sword.
  kbq-kbq: Hagi Itiopia vahe'motanena Nagri bainati kazimo tamahe frigahie!
  nhe-BL: 'Huan TOTECO quiijtohua: “Huan imojuanti tlen tlali Etiopía nojquiya nimechtzontlamiltis
    ica nomachete.”'
  gub-BL: Tupàn uzuka putar teko Exio ywy rehe har utakihepuku pupe a'e wà nehe no.
  eng-DRA: You Ethiopians, also shall be slain with my sword.
