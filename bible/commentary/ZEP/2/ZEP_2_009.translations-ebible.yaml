  urd-GVU: اِس لئے رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے، ”میری حیات کی قَسم،
    موآب اور عمون کے علاقے سدوم اور عمورہ کی مانند بن جائیں گے۔ اُن میں خود رَو پودے
    اور نمک کے گڑھے ہی پائے جائیں گے، اور وہ ابد تک ویران و سنسان رہیں گے۔ تب میری
    قوم کا بچا ہوا حصہ اُنہیں لُوٹ کر اُن کی زمین پر قبضہ کر لے گا۔“
  eng-OEBCW: 'Therefore as I live, says the Lord of hosts, the God of Israel: Moab
    will be like Sodom, and the Ammonites like Gomorrah, a pile of nettles and saltpits,
    and a desolation, forever. The residue of my people will plunder them, and the
    survivors of my nation will inherit them.'
  deu-1912: Wohlan, so wahr ich lebe! spricht der HERR Zebaoth, der Gott Israels,
    Moab soll wie Sodom und die Kinder Ammon wie Gomorra werden, ja wie ein Nesselstrauch
    und eine Salzgrube und eine ewige Wüste. Die übrigen meines Volkes sollen sie
    berauben, und die Übriggebliebenen meines Volkes sollen sie erben.
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನನ್ನ ಜೀವದಾಣೆ,
    ಸೊದೋಮಿನ ಗತಿಯೇ ಮೋವಾಬಿಗೂ ಆಗುವುದು. ಗೊಮೋರದ ದುರ್ದಶೆಯೇ ಅಮ್ಮೋನ್ಯರಿಗೆ ಸಂಭವಿಸುವುದು; ಆ ಪ್ರಾಂತ್ಯಗಳು
    ಮುಳ್ಳುಗಿಡಗಳಿಂದಲೂ, ಸೌಳುಗುಂಡಿಗಳಿಂದಲೂ ತುಂಬಿಕೊಂಡು ನಿತ್ಯ ನಾಶನಕ್ಕೆ ಈಡಾಗುವವು; ನನ್ನ ಜನರಲ್ಲಿ
    ಉಳಿದವರು ಅವುಗಳನ್ನು ಸೂರೆಮಾಡುವರು. ಅಳಿದುಳಿದ ನನ್ನ ಜನರಿಗೆ ಅವು ಸ್ವಾಸ್ತ್ಯವಾಗುವವು.”
  yap-yap: Rogon ni gu be par ni Gag SOMOL ni gub fos ni Got rok yu Israel, e gu be
    micheg nu Moab ngu Ammon e ngan thirif u but’ ni bod yu Sodom ngu Gomorrah. Bayi
    par nike sug nag e low ni go’ sol ni dabki fel’ bi’id, nike polo’ i pan. Ma tin
    ni magay ko girdi’ rog e bay ra giliw nigedrad ngar feked e binaw u pa’rad.”
  hlt-MCSB: Te dongah kai tah hingnah ni tila Israel kah Pathen caempuei BOEIPA kah
