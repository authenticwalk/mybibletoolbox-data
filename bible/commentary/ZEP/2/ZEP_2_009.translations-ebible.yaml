  uig-ARA: شۇڭا مەن ئۆز ھاياتىم بىلەن قەسەم قىلىمەنكى، ــ دەيدۇ ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگار، ئىسرائىلنىڭ خۇداسى، موئاب جەزمەن خۇددى سودومدەك، ئاممونىيلار
    خۇددى گوموررادەك بولىدۇ ــ يەنى چاققاقلار ۋە شورلۇقلار قاپلانغان جاي، دائىم بىر
    چۆل-جەزىرە بولىدۇ؛ ھەم خەلقىمنىڭ قالدىسى ئۇلاردىن ئولجا ئالىدۇ، قوۋمىمنىڭ قالغانلىرى
