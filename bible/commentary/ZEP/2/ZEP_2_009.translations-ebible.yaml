  hin-2017: इस कारण इस्राएल के परमेश्वर, सेनाओं के यहोवा की यह वाणी है, “मेरे जीवन
    की शपथ, निश्चय मोआब सदोम के समान, और अम्मोनी गमोरा के समान बिच्छू पेड़ों के स्थान
