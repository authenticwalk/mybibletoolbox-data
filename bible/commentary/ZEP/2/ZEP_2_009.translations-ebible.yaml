    maakt het buit, De Rest van mijn natie ontvangt het tot erfdeel!'
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    yaya cati ininDios israelitame: “Nimotestigojquetza ica na noselti huan niquijtohua
    para niquinixpolihuiltis nochi ipan tali Moab huan Amón quej nijchijqui ica altepeme
    Sodoma huan Gomorra huejcajquiya. Ipan Moab huan Amón san oncas tejtzonquilit
    huan miyac istat. Sosolijtos para nochipa. Huan noisraelita masehualhua cati noja
    mocahuase yoltoque ipan nopa tonali calaquise para moaxcatise nopa talme.”'
  vie-1934: 'Vậy nên, Đức Giê-hô-va vạn quân, tức là Đức Chúa Trời của Y-sơ-ra-ên,
    phán rằng: Thật như ta hằng sống, Mô-áp chắc sẽ giống như Sô-đôm và con cái Am-môn
    sẽ giống như Gô-mô-rơ, thành ra một nơi đầy gai gốc, một hầm muối, một chỗ hoang
    vu đời đời; những kẻ sống sót của dân ta sẽ cướp bóc chúng nó, phần sót lại của
    dân ta sẽ được chúng nó làm sản nghiệp.'
  hin-CV: इसलिये, मेरे जीवन की शपथ,” सर्वशक्तिमान याहवेह, इस्राएल के परमेश्वर की घोषणा
    है, “यह निश्चित है कि मोआब सोदोम के समान और अम्मोनी अमोराह के समान हो जाएंगे—
    ये घास-पात और नमक के गड्ढों की जगह हो जाएंगे, और हमेशा के लिये उजड़ जाएंगे. मेरे
    लोगों में से बचे हुए लोग उन्हें लूट लेंगे; और मेरी जाति के जीवित बचे लोग उनके
    देश पर अधिकार कर लेंगे.”
  spa-BES: Por esta causa, según mi vida, dice el Señor de los ejércitos, el Dios
    de Israel, Moab se convertirá verdaderamente como Sodoma y los hijos de Amón como
    Gomorra, campo de espinos y minas de sal y desolación para siempre; el remanente
    de mi gente tomará sus propiedades, el remanente de mi nación tomará su herencia.
  tdx-tdx: Aa kanao velon-draho hoe t’Iehovà’ i Màroy, t’i Andrianañahare’ Israele,
    le hanahake i Sedome t’i Moabe, naho hoe Amorà o ana’ i Amoneo, ho monton-kisatse,
    naho kobon-tsira, vaho hangoakoake nainai’e; ho kopahe’ ty sehanga’ ondatikoo,
    ho lovae’ ty honka’ o borizàkoo.
  tha-KJV: พระเยโฮวาห์จอมโยธา พระเจ้าของอิสราเอลตรั​สว​่า “​เหตุ​ฉะนี้ เรามี​ชี​วิตอยู่​ฉันใด
    แน่​ทีเดียว โมอับจะกลายเป็นเหมือนเมืองโสโดม และคนอัมโมนจะเหมือนเมืองโกโมราห์ คือเป็​นที​่​ขยายพันธุ์​ต้นตำแยและบ่อเกลือ
    และเป็​นที​่รกร้างอยู่​เนืองนิตย์ ชนชาติ​ของเราส่วนที่เหลือจะปล้นเขา และชนชาติของเราที่​เหลืออยู่​จะยึดเขาเป็นกรรมสิทธิ์”
  por-BR-2018: Portanto vivo eu,diz o SENHOR dos exércitos, Deus de Israel, que Moabe
    será como Sodoma, e os filhos de Amom como Gomorra; campo de urtigas, e mina de
    sal, e desolação perpétua; o restante de meu povo os saqueará, e o restante de
    minha nação tomará posse daquilo que era deles.
  deu-ELO: Darum, so wahr ich lebe, spricht Jehova der Heerscharen, der Gott Israels,
    soll Moab gewißlich wie Sodom, und die Kinder Ammon wie Gomorra werden, ein Besitztum
    der Brennesseln und eine Salzgrube und eine Wüste ewiglich. Der Überrest meines
    Volkes wird sie berauben, und das Überbleibsel meiner Nation sie beerben.
  eng-WYC-2018: Therefore I live, saith the Lord of hosts, God of Israel, for Moab
    shall be as Sodom, and the sons of Ammon as Gomorrah; dryness of thorns, and heaps
    of salt, and desert till into without end. The remnants of my people shall ravish
    them, the residues of my folk shall wield them. (And so as I live, saith the Lord
    of hosts, the God of Israel, Moab shall become like Sodom, and the Ammonites like
    Gomorrah; yea, dryness of thorns, and heaps of salt, and a desert, or a wasteland,
    forevermore. The remnants of my people shall rob them, yea, those of my nation
    who remain, or who survive, shall rule over them.)
  epo-epo: Tial, kiel Mi vivas, diras la Eternulo Cebaot, Dio de Izrael, Moab fariĝos
    kiel Sodom, kaj la Amonidoj kiel Gomora, urtikejo, salfosejo, dezerto por ĉiam;
    la restaĵo de Mia popolo prenos ilin kiel kaptaĵon, kaj la restintoj el Mia popolo
    heredos ilin.
  uig-PIN: Xunga Mǝn Ɵz ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, — dǝydu samawi ⱪoxunlarning
