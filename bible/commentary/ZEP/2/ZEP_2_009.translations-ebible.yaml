  nde-nde: Ngakho ngeqiniso elinjengoba ngikhona,” kutsho uThixo uSomandla, uNkulunkulu
    ka-Israyeli, “impela iMowabi izakuba njengeSodoma, ama-Amoni abe njengeGomora,
    indawo yokhula lemigodi yetshwayi, ilizwe elichithekileyo nini lanini. Abaseleyo
    babantu bami bazabaphanga; abaphephileyo babantu bami bazathatha ilizwe labo.”
  ton-ton: 'Ko ia ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli, ʻOku
    ou moʻui, pea ko e moʻoni ʻe hangē ko Sotoma ʻa Moape, pea ko e fānau ʻa ʻAmoni
    ʻe hangē ko Komola, ʻio, ko e potu ʻoe ʻakau veli, mo e ngaahi luo māsima, mo
