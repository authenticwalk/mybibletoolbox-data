    amo defele Na da Moua:be amola A:mone wadela:lesimu. Ilia sogega da sali dogosu
    gelabo bagohame ba:mu amola wadela:lesi dagoiba:le bu hahamomu da hamedei ba:mu.
    Wadela:i gisi da amo soge dedebomu. Na fi dunu (Isala:ili fi) amo da hame bogoi
    esalebe, da Moua:be amola A:mone ilia liligi amola ilia soge gegene lamu.”
  tpi-OTNT: Mi God bilong Israel, mi tok tru tumas, ol Moap na ol Amon bai i bagarap
    olsem taun Sodom na Gomora i bin bagarap. Na bai salat tasol i kamap na i karamapim
    graun bilong ol. Na bai ol hul bilong kisim sol i kamap na bai dispela ples i
    bagarap na i stap olsem tasol. Ol lain bilong mi i stap yet, ol bai i pait long
    ol na pulim ol samting bilong ol na kisim graun bilong ol.”
  hau-SA: Saboda haka, muddin ina raye,” in ji Ubangiji Maɗaukaki, Allah na Isra’ila,
    “tabbatacce Mowab za tă zama kamar Sodom, Ammonawa kuma kamar Gomorra, ƙasa mai
