    தப்பியவர்கள் அவர்கள் நாட்டைத் தங்கள் உரிமையாக்கிக்கொள்வார்கள்.
  ceb-ULB: Busa, ingon nga ako buhi— mao kini ang gipamulong ni Yahweh nga pangulo
    sa mga kasundalohang anghel, ang Dios sa Israel, — Himuon ko nga ang Moab mahisama
    sa Sodoma, ug ang katawhan sa Amon mahisama sa Gomora; ang dapit sa mga sampinit
    ug bung-aw nga asin, ug mahimong mingaw hangtod sa hangtod. Apan pang-ilugon sa
    nahibilin kong katawhan ang ilang mga kabtangan, ug ang salin sa akong nasod maoy
