    naroda zaposjest će ih.”'
  mps-mps: Mu tamao, ena Tigidali Bomo Elalubo Genuai Bidi ena bidalubao. Ena Israel
    dabego God, eno mu po weyu, te dąų obao. Te Moap dabe, me Amon dabe, augwali
    te taun Sodom de Gomora si dolali tiwai tama yaibao. Tama hae naga holama, tama
    augwaligo tǫ mesega saibao. Tama tamu sabo dedage dabe naga pedelama, tama te
    bulu dolama, te tama elaluaibao. Eno hani augwali me bidali da, te bidi dabe augwaligo
    augwali dali hwįnama, tama augwaligo nai dabe kegelama saibao, tama augwaligo
    tǫ me saibao,” te po wai.
  tpi-tpi: Mi God bilong Israel, mi tok tru tumas, ol Moap na ol Amon bai i bagarap
    olsem taun Sodom na Gomora i bin bagarap. Na bai salat tasol i kamap na i karamapim
    graun bilong ol. Na bai ol hul bilong kisim sol i kamap na bai dispela ples i
    bagarap na i stap olsem tasol. Ol lain bilong mi i stap yet, ol bai i pait long
    ol na pulim ol samting bilong ol na kisim graun bilong ol.”
  dan-1931: 'Derfor, så sandt jeg lever, lyder det fra Hærskarers HERRE, Israels Gud:
    Moab skal blive som Sodoma, Ammonitterne som Gomorra, Jord for Nælder, et Salthul,
    Ørken til evig Tid. Resten af mit Folk skal plyndre dem; hvad der levnes af mit
    Folk skal eje dem.'
  vie-OVCB: Vì thế, thật như Ta hằng sống, Mô-áp sẽ giống như Sô-đôm, người Am-môn
    sẽ giống như người Gô-mô-rơ. Đất của chúng sẽ biến thành nơi đầy gai gốc, có nhiều
    hầm muối và mãi mãi điêu tàn. Những người sống sót của dân Ta sẽ phá hoại chúng;
    dân còn lại sẽ được đất nước chúng làm sản nghiệp.”
  guj-2017: તેથી ઇઝરાયલના ઈશ્વર, સૈન્યોના યહોવાહ કહે છે કે, મારા જીવના સમ, મોઆબ સદોમ
