    ዓቴ ታኣኮ ዴራ ዔያቶ ቡራንዳኔ፥ ቆሎዋ ዔያቶኮ ዔካንዳኔ።»
  twi-ASANTE: Enti, sɛ mete ase yi,” sɛdeɛ Asafo Awurade, Israel Onyankopɔn, seɛ nie,
