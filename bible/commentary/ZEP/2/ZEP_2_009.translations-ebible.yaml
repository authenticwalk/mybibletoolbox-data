  tbz-SIM: Nɛ̀ dɛ kpɛ́í mMɔɑbu kpɛrɛ bo nɑɑ́ nSodɔmmu kpɛrɛ, Kɛ̀ Amɔɔ ɛì kɔbɛ kpɛrɛɛ
