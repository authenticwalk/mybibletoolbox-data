    huddi Gomorradǝk bolidu — Yǝni qaⱪⱪaⱪlar wǝ xorluⱪlar ⱪaplanƣan jay, daim bir
    qɵl-jǝzirǝ bolidu; Ⱨǝm hǝlⱪimning ⱪaldisi ulardin olja alidu, Ⱪowmimning ⱪalƣanliri
