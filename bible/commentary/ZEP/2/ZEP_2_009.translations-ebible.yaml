  dop-dop: Pǝ tǝnɑ pǝ tʋ Ɩsɔ Tɑcɑɑ mɑ́, mɑ tuuki sɩ ɩsɩɩ mɑ kpiisɑ Mowɑpʋ nɑ Amoŋ
    pǝ nyǝ́mɑ ɩsɩɩ Sɔtɔm nɑ Kɔmɔɔ. Pɑ tɛtʋ kɑ́ pǝsɩ tɔm tǝhulle nɑ wʋlɑɣɑ tɛtʋ nɑ
    sɔwɑ tike nyɑlɑ. Mɑ yǝlɑɑ kɑkɑɑsɑɣɑ kɑ́ kɔnnɑ nɑ pɑ́ kuu pɑ wɛnɑʋ, nɑ pɑ́ tɔɣɔ
