verse: ZEP.002.009
translations:
  mal-C: അതുകൊണ്ട്, മോവാബ് നിശ്ചയമായും സൊദോമിനെപ്പോലെയും അമ്മോന്യർ ഗൊമോറായെപ്പോലെയും—
    പൊന്തക്കാടും ഉപ്പുകുഴികളും നിറഞ്ഞ് എന്നേക്കും ശൂന്യമായിത്തീരും, എന്ന് ഇസ്രായേലിന്റെ
    ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ, ജീവനുള്ള ഞാൻ ശപഥംചെയ്തിരിക്കുന്നു. എന്റെ ജനത്തിൽ ശേഷിച്ചിരിക്കുന്നവർ
    അവരെ കൊള്ളയിടും എന്റെ രാജ്യത്തിൽ ജീവനോടിരിക്കുന്നവർ അവരുടെ ദേശം അവകാശമാക്കും.”
  deu-TKW: Darum, so wahr ich lebe - ist der Spruch Jahwes der Heerscharen, des Gottes
    Israels, - es soll Moab wie Sodom ergehen und den Ammonitern wie Gomorrha; ein
    Besitztum der Nesseln sollen sie werden und eine Salzgrube und eine Einöde für
    immer. Der Überrest meines Volkes soll sie ausplündern, und was übrig geblieben
    von meiner Nation, soll sie beerben.
  lin-lin: Yango wana, na Kombo na Ngai, » elobi Yawe, Mokonzi ya mampinga, Nzambe
    ya Isalaele, « Moabi ekokoma penza lokola Sodome, mpe bato ya Amoni bakokoma lokola
    Gomore ; ekokoma esika oyo ebotaka matiti mabe, esika ya mabulu ya mungwa, esika
    ebebisama mpo na libela. Batikali na Ngai bakobotola bango bomengo na makasi,
    mpe batikali ya ekolo na Ngai bakozwa mikili yango lokola libula. »
  eng-LSV: Therefore, [as] I live,” || A declaration of YHWH of Hosts, God of Israel,
    || “Surely Moab is as Sodom, || And the sons of Ammon as Gomorrah, || An overrunning
    of nettles and salt-pits, || And a desolation for all time. A remnant of My people
    seizes them, || And a remnant of My nation inherits them.”
  eng-GNV: 'Therefore, as I liue, saith the Lord of hostes, the God of Israel, Surely
    Moab shall bee as Sodom, and the children of Ammon as Gomorah, euen the breeding
    of nettels and salt pittes, and a perpetuall desolation: the residue of my folke
    shall spoyle them, and the remnant of my people shall possesse them.'
  eng-WEBSTER: 'Therefore as I live, saith the LORD of hosts, the God of Israel, Surely
    Moab shall be as Sodom, and the children of Ammon as Gomorrah, even the breeding
    of nettles, and salt-pits, and a perpetual desolation: the residue of my people
    shall lay them waste, and the remnant of my people shall possess them.'
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    yaya catli ininDios israelitame: “Nimotestigojquetza ica na noseltzi huan niquijtohua
    para niquinixpolihuiltis nochi ipan tlali Moab huan Amón quen nijchijqui ica altepeme
    Sodoma huan Gomorra huejcajya. Ipan Moab huan Amón san oncas tejtzonquilitl huan
    miyac istatl. Sosolijtos para nochipa. Huan noisraelita masehualhua catli noja
    mocahuase yoltoque ipan nopa tonali calaquise para moaxcatise nopa tlalme.”'
  swh-ONEN: 'Hakika, kama niishivyo,” asema Bwana Mwenye Nguvu Zote, Mungu wa Israeli,
    “hakika Moabu itakuwa kama Sodoma, Waamoni kama Gomora: mahali pa magugu na mashimo
    ya chumvi, nchi ya ukiwa milele. Mabaki ya watu wangu watawateka nyara; mabaki
    ya taifa langu watarithi nchi yao.”'
  bba-bba: Yen sɔ̃nɑ wi, Gusunɔ Isirelibɑn Yinni, wi, wi u wɔllu kɑ tem mɔ, u nɛɛ,
    sere kɑ win wɑ̃ɑru, u koo de Mɔɑbubɑ bu kɑm ko nɡe Sodomuɡibu, kpɑ Amɔnibɑ bu
    mɑɑ kɑm ko nɡe Gomɔrɑɡibu, ben tem mu yɑkɑ kɔ̃susu kpi, ǹ kun mɛ mu ɡɔsirɑ bɔru.
    Gɑ̃ɑnu kun mɑɑ kpiimɔ mi sere kɑ bɑɑdommɑɔ. Win tɔn be bɑ tie, bɑ koo Mɔɑbu be,
    kɑ Amɔni be wɔri bu ben yɑ̃nu ɡurɑ bu tem tubi di.
  eng-KJVCPB: 'Therefore as I live, saith the Lord of hosts, the God of Israel, Surely
    Moab shall be as Sodom, and the children of Ammon as Gomorrah, Even the breeding
    of nettles, and saltpits, and a perpetual desolation: The residue of my people
    shall spoil them, And the remnant of my people shall possess them.'
  luo-luo: Kuom mano, Jehova Nyasaye Maratego, ma Nyasach Israel osingore kawacho
    kama, “Adiera, Moab biro chalo gi Sodom, to jo-Amon kaka Gomora, piny modongʼ
    gunda mojwangʼ motimo bunge. Joga modongʼ noyakgi; kendo oganda modongʼ nokaw
    pinygi.”
  meu-meu: 'Iehova Sabaota, Israel Diravana, na e tomu: Taunabunai, lau na maurimu
    heḡereḡerena Moab na Sodoma heḡereḡerena ai bainela, bona Amono taudia na Gomora
    heḡereḡerena ai bae hahelao, ava ḡiniḡini bona laguta tanodia ai baela, bae vahu
    ela bona hanaihanai. Egu orea taudia kwabukwabudia ese bae dadihaidia; egu bese
    taudia kwabukwabudia ese bae ḡaunaidia.'
  npi-ULB: यसैकारण सेनाहरूका परमप्रभु, इस्राएलका परमेश्‍वर यो घोषणा गर्नुहुन्छ, म
    जीवित रहेझैँ, मोआब सदोमझैँ हुनेछ, र अम्मोनीहरू गमोराझैँ अर्थात् काँडाहरू र नुनको
    खाडल भएको ठाउँझैँ हुनेछन्, जो सधैँको निम्ति त्यागिएका छन् ।”
  yor-yor: Nítorí náà, bí Èmi tí wà,” ni Olúwa àwọn ọmọ-ogun, Ọlọ́run àwọn Israẹli
    wí, “nítòótọ́ Moabu yóò dàbí Sodomu, àti Ammoni yóò sì dàbí Gomorra, ibi tí ó
    kún fún yèrèpè, àti ìhó iyọ̀ àti ìdahoro títí láéláé. Ìyókù àwọn ènìyàn mi yóò
    kó wọn; àwọn tí ó sì yọ nínú ewu ní orílẹ̀-èdè mi ni yóò jogún ilẹ̀ wọn.”
  pes-OPCB: 'بنابراین، خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: «به حیات خود
    قسم، موآب و عمون مثل سدوم و عموره از بین خواهند رفت و به محلی از خارها، گودالهای
    نمک و ویرانی ابدی تبدیل خواهند شد و بازماندگان قوم من آنها را غارت نموده، سرزمینهایشان
    را تصرف خواهند کرد.»'
  tgl-ULB: Kaya, ako ay nabubuhay, ito ang pahayag ni Yahweh ng mga hukbo, ang Diyos
    ng Israel, “Magiging katulad ng Moab ang Sodoma at tulad ng mga Ammonita ang Gomorra,
    isang madamong lugar at hukay na asin, na pinabayaan magpakailanman! Ngunit nanakawan
    sila ng mga nalalabi kong tao at mamanahin ng aking mga natitirang tao ang mga
    nagmula sa kanila!”
  hui-hui: Ani layago ai Anduane Homogo haluhe i̱ Isaraele wali agalirunaga Ngode
    Datagaliwabe kogo i̱nimeore larogo, Moaba wali agalirubi Amono wali agalirubi
    bibahendeore Sodomo wali agali Gomora wali agalirubi homayadagua homai holebira.
    Ani homai haragola dindi uruniha nigi hangu andaho holebira. Ani bialu dindiha
    ibi duguagane uli hangu wialu dindi ogoni mo koore henego ogonibi dege wiaabo
    holebira. Ai i̱naga wali agali yu wahene emene dagalene hangu karume ti baba wai
    buwa tinaga mbirale yu karu balu gingila mialu tinaga dindi ngarubi karulai holebira,
    laya lene.
  mya-mya: ငါ​သည်​ဧ​ကန်​အ​မှန်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား
    ဖြစ်​တော်​မူ​သည်​အ​တိုင်း မော​ဘ​ပြည်​နှင့် အမ္မုန်​ပြည်​သည်​သော​ဒုံ​နှင့်​ဂေါ​မော​ရ​မြို့
    တို့​ကဲ့​သို့​သုတ်​သင်​ဖျက်​ဆီး​ခြင်း​ခံ​ရ​လိမ့် မည်​ဖြစ်​ကြောင်း​ကျိန်​ဆို​ဖော်​ပြ​ပါ​၏။
    ထို ပြည်​တို့​သည်​ဆား​မြေ​တူး​ရာ​အ​ရပ်​ဖြစ် လျက် ထာ​ဝ​ရ​ယို​ယွင်း​ပျက်​စီး​ကာ​ပေါင်း
    ပင်​များ​နှင့်​ဖုံး​လွှမ်း​၍​နေ​လိမ့်​မည်။ ငါ​၏ လူ​မျိုး​တော်​အ​နက်​မှ​အ​သက်​မ​သေ​ဘဲ
    ကျန်​ရှိ​နေ​သူ​တို့​သည် ထို​သူ​တို့​ကို​တိုက် ခိုက်​လု​ယက်​ကာ​သူ​တို့​၏​ပြည်​ကို​သိမ်း
    ယူ​ကြ​လိမ့်​မည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ། མོ་ཨབ་ནི་སཱ་དོམ་ལྟ་བུ་དང་།
    ཨམ་མོན་པ་ནི་གཱ་མོ་ར་ལྟར་ཐམས་ཅད་ལྗང་ཚེར་དང་ཚྭ་དོང་། གཏན་དུ་སྟོངས་པའི་གནས་སུ་འགྱུར་ཞིང་།
    ངའི་འབངས་མི་ལྷག་ལུས་རྣམས་ཀྱིས་དེ་དག་བཅོམ་ནས། ངའི་རྒྱལ་ཁམས་ནང་གི་ལྷག་ལུས་རྣམས་ལ་དེ་དག་གི་ཡུལ་ནོར་སྐལ་དུ་འཐོབ་པར་འགྱུར།
  sna-sna: Naizvozvo, zvirokwazvo noupenyu hwangu,” ndizvo zvinotaura Wamasimba Ose,
    Mwari waIsraeri, “zvirokwazvo Moabhu achaita seSodhomu, vaAmoni seGomora, nzvimbo
    yesora namakomba emunyu, matongo nokusingaperi. Vakasara vavanhu vangu vachavapamba;
    vachararama vorudzi rwangu vachagara nhaka yenyika yavo.”
  spa-BLM: Por eso, vivo yo, dice el Señor de los Ejércitos, el Dios de Israel, ciertamente
    Moab será como Sodoma, y los hijos de Amón como Gomorra, una posesión de ortigas
    y pozos de sal, y una desolación perpetua. El remanente de mi pueblo los saqueará,
    y los sobrevivientes de mi nación los heredarán.
  cac-cac: Yuj chi', a in Jehová in tic svala', a Moab yed' Amón chi', lajan ol aj
    icha ajnac Sodoma yed' Gomorra, aton meltzajnacoch b'aj sq'uib'q'ue te' q'uiix
    yed' pax b'aj sb'o atz'am atz'am. Tz'inini ol ajcan d'a juneln̈ej. Axo eb' man̈
    ol cham d'a in chon̈ab', a eb' ol ic'anelta tastac ay d'a eb', a eb' ol macb'enancan
    slum eb' chi', xchi Jehová.
  swh-ULB: Kwa hiyo, kama ninavyoishi - hili ni tamko la Yahwe wa majeshi, Mungu wa
    Israeli, - Moabu itakuja kuwa kama Sodoma, na watu wa Amoni kama Gomora; mahali
    pa viwavi na shimo la chumvi, jangwa la daima. Lakini watu wangu waliosalia watawateka
    mateka, na watu wa taifa langu waliobaki watachukua umiliki wao.'
  bel-bel: 'Таму, жыву Я! кажа Гасподзь Саваоф, Бог Ізраілеў: Мааў будзе, як Садома,
    і сыны Амона будуць, як Гамора, здабыткам крапівы, салянаю калдобінаю, пусткаю
    навекі; рэшта народу Майго возьме іх здабычаю, і ацалелыя зь людзей Маіх атрымаюць
    іх у спадчыну.'
  deu-ELBBK: Darum, so wahr ich lebe, spricht der HERR der Heerscharen, der Gott Israels,
    soll Moab gewisslich wie Sodom und die Kinder Ammon wie Gomorra werden, ein Besitztum
    der Brennnesseln und eine Salzgrube und eine Wüste ewiglich. Der Überrest meines
    Volkes wird sie berauben, und das Überbleibsel meiner Nation sie beerben.
  mbb-OT: '@see-verse:ZEP.002.008'
  mal-2015: 'അതുകൊണ്ടു യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടാവിതു:
    എന്നാണ, മോവാബ് സൊദോമെപ്പോലെയും അമ്മോന്യർ ഗൊമോറയെപ്പോലെയും തൂവക്കാടും ഉപ്പുപടനയും
    ശാശ്വതശൂന്യവും ആയ്തീരും; എന്റെ ജനത്തിൽ ശേഷിപ്പുള്ളവർ അവരെ കവർച്ച ചെയ്യും; എന്റെ
    ജാതിയിൽ ശേഷിച്ചിരിക്കുന്നവർ അവരുടെ ദേശത്തെ അവകാശമായി പ്രാപിക്കും.'
  rmc-rmc: Vašoda avke sar me dživav,“ phenel o Nekzoraleder RAJ, o Del le Izraeloskro,
    „o Moab doperela avke sar e Sodoma a o Amončana avke sar e Gomora, ačhela lendar
    o than la burinakro, e jama le loneskri the e pušťa pro furt. Mire manuša, save
    ode predživena, zalena lengro barvaľipen; ola, ko ačhena te dživel mire narodostar,
    zalena lengri phuv.“
  pes-OPV: 'بنابراین، یهوه صبایوت خدای اسرائیل می‌گوید: به حیات خودم قسم که موآب مثل
    سدوم و بنی عمون مثل عموره خواهد شد. محل خارها و حفره های نمک و ویرانی ابدی خواهد
    شد. بقیه قوم من آنهارا غارت خواهند نمود و بقیه امت من ایشان را به تصرف خواهند‌آورد.'
  ron-1924: 'Де ачея, пе вяца Мя”, зиче Домнул оштирилор, Думнезеул луй Исраел, „кэ
    Моабул ва фи ка Содома ши копиий луй Амон, ка Гомора: ун лок акоперит ку мэрэчинь,
    о гроапэ де саре, ун пустиу вешник; рэмэшица попорулуй Меу ый ва жефуи, рэмэшица
    нямулуй Меу ый ва стэпыни.”'
  ben-OBCV: অতএব, আমার জীবনের দিব্য যে,” বাহিনীগণের সদাপ্রভু ঘোষণা করেন, যিনি ইস্রায়েলের
    ঈশ্বর, “নিশ্চয় মোয়াব সদোমের মতো, অম্মোনীয়রা ঘমোরার মতো হবে— যা আগাছার জায়গা
    ও লবণের গর্তে, চিরকালের জন্য পতিত জমি হয়ে থাকবে। আমার অবশিষ্ট লোকেরা তাদের লুটবে;
    আমার জাতির বেঁচে থাকা লোকেরা তাদের দেশ অধিকার করবে।”
  som-som: Sidaas daraaddeed Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu
    leeyahay, Noloshaydaan ku dhaartay oo sida xaqiiqada ah Moo'aab waxay noqon doontaa
    sida Sodom oo kale, oo reer Cammoonna waxay noqon doonaan sida Gomora oo kale,
    oo waxay ahaan doonaan meel maraboob ka baxo, iyo godad cusbo, iyo meel had iyo
    goor cidla ah. Kuwa dadkayga ka hadhay ayaa dhici doona oo inta quruuntayda ka
    hadhay ayaa dhaxli doonta.
  lat-VUC: 'Propterea vivo ego, dicit Dominus exercituum, Deus Israël, quia Moab ut
    Sodoma erit, et filii Ammon quasi Gomorrha: siccitas spinarum, et acervi salis,
    et desertum usque in æternum: reliquiæ populi mei diripient eos, et residui gentis
    meæ possidebunt illos.'
  eng-ASVBT: 'Therefore as I live, saith Jehovah of hosts, the God of Israel, Surely
    Moab shall be as Sodom, and the children of Ammon as Gomorrah, a possession of
    nettles, and salt pits, and a perpetual desolation: the residue of my people shall
    make a prey of them, and the remnant of my nation shall inherit them.'
  ita-1885: 'Perciò, come io vivo, dice il Signor degli eserciti, l''Iddio d''Israele,
    Moab sarà come Sodoma, e i figliuoli di Ammon come Gomorra: un luogo abbandonato
    alle lappole, e una salina, e un deserto in perpetuo; il rimanente del mio popolo
    li prederà, e il resto della mia nazione li possederà.'
  eng-LXXUP: 'Therefore, as I live, saith the Lord of hosts, the God of Israel, Moab
    shall be as Sodom, and the children of Ammon as Gomorrah; and Damascus shall be
    left as a heap of the threshing floor, and desolate forever: and the remnant of
    my people shall plunder them, and the remnant of my nation shall inherit them.'
  eng-ULB: Therefore, as I live—this is the declaration of Yahweh of hosts, God of
    Israel— Moab will become like Sodom, and the people of Ammon like Gomorrah; a
    place of nettles and a salt pit, deserted forever. But the remnant of my people
    will plunder them, and the remainder of my nation will take possession of them.”
  spa-VBL: Por ello, juro por mi vida, declara el Dios Todopoderoso, el Dios de Israel,
    que los moabitas serán como Sodoma, y los amonitas como Gomorra. Su tierra será
    un lugar lleno de ortigas y sembrados de sal y ruinas para siempre. Y los que
    quedan en mi pueblo los saquearán y ocuparán su tierra.
  fra-_FOB: C'est pourquoi, je suis vivant! dit l'Éternel des armées, le Dieu d'Israël,
    Moab sera comme Sodome, et les enfants d'Ammon comme Gomorrhe, un domaine couvert
    d'orties, une mine de sel, une désolation à jamais; le reste de mon peuple les
    pillera, et le résidu de ma nation les possédera.
  mal-mal: 'അതുകൊണ്ട് യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്തു:
    എന്നാണ, മോവാബ് സൊദോമിനെപ്പോലെയും അമ്മോന്യർ ഗൊമോറയെപ്പോലെയും മുൾപ്പടർപ്പുകളും ഉപ്പുകുഴികളും
    പോലെ ശാശ്വതശൂന്യം ആയിത്തീരും; എന്റെ ജനത്തിൽ ശേഷിച്ചവർ അവരെ കവർച്ച ചെയ്യും; എന്റെ
    ജനത്തിൽ ശേഷിച്ചിരിക്കുന്നവർ അവരുടെ ദേശത്തെ അവകാശമാക്കും.'
  urd-GVR: Is lie Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Merī hayāt kī
    qasam, Moāb aur Ammon ke ilāqe Sadūm aur Amūrā kī mānind ban jāeṅge. Un meṅ ḳhudrau
    paude aur namak ke gaṛhe hī pāe jāeṅge, aur wuh abad tak wīrān-o-sunsān raheṅge.
    Tab merī qaum kā bachā huā hissā unheṅ lūṭ kar un kī zamīn par qabzā kar legā.”
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गो ब्रोंइशा
    बाक्‍शो खोदेंशो पा, मोआब सोदोम खोदेंशो नु अम्‍मोन गोमोररा खोदेंशो दुम्‍ब। मेको
    आन बाक्‍तीके चूले वाशो नु हिक्‍सी खाल्‍टा बाक्‍शो रागी दुम्‍ब। मेको गेना हना यो
    मुर मबाक्‍तीक रागी दुम्‍ब। आं लीशो मुरपुकीमी मेको आन मार मार रोइक्‍नीम। मिनु आं
    रागी ङा ब्रोंइशो मुरपुकीमी मेकेर हुकुम पाइनीम। उत्‍पत्ती १९:२४-२५
  eng-NOY: Therefore, as I live, saith Jehovah of hosts, the God of Israel, Moab shall
    be as Sodom, And the sons of Ammon as Gomorrah, A possession for thorns, and a
    pit for salt, and a perpetual desolation. The residue of my people shall spoil
    them, And the remainder of my nation shall possess them.
  ita-1927: Perciò, com’è vero ch’io vivo, dice l’Eterno degli eserciti, l’Iddio d’Israele,
    Moab sarà come Sodoma, e i figliuoli d’Ammon come Gomorra, un dominio d’ortiche,
    una salina, una desolazione in perpetuo. Il resto del mio popolo li saccheggerà,
    e il residuo della mia nazione li possederà.
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل دەفەرموێت: «بە گیانی خۆم، لەبەر ئەوە
    بێگومان مۆئاب وەک سەدۆمی لێدێت، عەمۆنییەکانیش وەک عەمۆرا، هەتاهەتایە دەبێتە شوێنی
    گەزگەزکە و چاڵی خوێ و وێرانییە. پاشماوەی گەلەکەم تاڵانیان دەکەن و پاشماوەی نەتەوەکەم
    دەبنە میراتگری خاکەکەیان.»'
  eng-BBE: 'For this cause, by my life, says the Lord of armies, the God of Israel,
    truly Moab will become like Sodom and the children of Ammon like Gomorrah, given
    up to waste plants and salt pools and unpeopled for ever: the rest of my people
    will take their property, the overflow of my nation will take their heritage.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನನ್ನ
    ಜೀವದಾಣೆ,” “ನಿಶ್ಚಯವಾಗಿ ಮೋವಾಬು ಸೊದೋಮಿನ ಅಮ್ಮೋನ್ಯರು ಗೊಮೋರದ ಹಾಗೆ ಆಗುವುದು. ತುರುಚಿ ಗಿಡಗಳನ್ನು
    ಹುಟ್ಟಿಸುವಂಥ ಉಪ್ಪಿನ ಕುಳಿಗಳುಳ್ಳಂಥ ನಿತ್ಯವಾಗಿ ಹಾಳಾದ ಸ್ಥಳವಾಗುವರು. ನನ್ನ ಜನರಲ್ಲಿ ಉಳಿದವರು
    ಅವರನ್ನು ಸುಲಿದುಕೊಳ್ಳುವರು. ನನ್ನ ಜನರಲ್ಲಿ ಮಿಕ್ಕಾದವರು ಅವರ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು.”'
  tam-2017: ஆகையால் மோவாப் சோதோமைப்போலும், அம்மோனியர்களின் தேசம் கொமோராவைப்போலுமாகி,
    நெருஞ்சிமுள் படரும் இடமும், உப்புப்பள்ளமும், நிரந்தர பாழுமாயிருக்கும்; என் மக்களில்
    மீந்தவர்கள் அவர்களைக் கொள்ளையிட்டு, அவர்களைச் சொந்தமாக்கிக்கொள்வார்கள் என்பதை
    என் ஜீவனைக்கொண்டு சொல்லுகிறேன் என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா உரைக்கிறார்.
  spa-RV-1909: 'Por tanto, vivo yo, dice Jehová de los ejércitos, Dios de Israel,
    que Moab será como Sodoma, y los hijos de Ammón como Gomorra; campo de ortigas,
    y mina de sal, y asolamiento perpetuo: el resto de mi pueblo los saqueará, y el
