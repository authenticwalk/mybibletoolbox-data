  mdy-ETH: ታኣኒ ዒስራዔኤሌ ፆኦዛሢ ማዔ ቢያ ባኮ ዎይሣ ጎዳሢ ናንጊና ናንጋያ ማዔ ጎይፆና ሞዓኣቤ ዓጮ ዓዳ ሶዶኦሜጉዲ፤ ጊንሣ
