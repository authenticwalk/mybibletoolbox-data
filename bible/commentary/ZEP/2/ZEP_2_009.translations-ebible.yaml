  eng-WMB: Therefore, as I live, says the LORD of Hosts, the God of Israel, surely
    Moab will be as Sodom, and the children of Ammon as Gomorrah, a possession of
    nettles and salt pits, and a perpetual desolation. The remnant of my people will
    plunder them, and the survivors of my nation will inherit them.
  tam-TCV: ஆகவே, இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா சொல்கிறதாவது, நான் வாழ்வது
    நிச்சயம்போலவே, மோவாப் நாடு சோதோமைப் போலவும், அம்மோனியரின் நாடு கொமோராவைப் போலாவதும்
