  eng-WMBB: Therefore, as I live, says the LORD of Hosts, the God of Israel, surely
    Moab will be as Sodom, and the children of Ammon as Gomorrah, a possession of
    nettles and salt pits, and a perpetual desolation. The remnant of my people will
    plunder them, and the survivors of my nation will inherit them.
  urd-GVH: इसलिए रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, “मेरी हयात की क़सम,
    मोआब और अम्मोन के इलाक़े सदूम और अमूरा की मानिंद बन जाएंगे। उनमें ख़ुदरौ पौदे
    और नमक के गढ़े ही पाए जाएंगे, और वह अबद तक वीरानो-सुनसान रहेंगे। तब मेरी क़ौम
    का बचा हुआ हिस्सा उन्हें लूटकर उनकी ज़मीन पर क़ब्ज़ा कर लेगा।”
  rug-rug: Gua ke, sapu hinokara gua sapu toaqu si Arau,” zama vura gua se Zihova
    Tadi na Qeto Minate, sa Tamasa tadi pa Izireli, “hinokara sapu Moabi si kote gua
    sa popoa Sodomu, Amoni si kote gua sa popoa Qomora, na vasina sapu duduli mo koa
    ia, meke na pou soloti, na vasina sapu kote loke laena ninae rane ka rane. Sari
    Qua visavisa tie koa holadi kote la vagi pani sari dia tinago; saripu koa hola
    koasa Qua butubutu kote tago hobei sari dia pepeso.”
  gaz-gaz: Kanaafuu akkuma ani dhugumaan jiraataa taʼe sana” jedha Waaqayyo Waan Hunda
    Dandaʼu, Waaqni Israaʼel; “Moʼaab dhugumaan akkuma Sodoom, Amoononnis akka Gomoraa,
    iddoo aramaatii fi boolla soogiddaa, lafa bara baraan one ni taʼu. Hambaan uummata
    kootii isaan saamu; warri saba koo keessaa badii jalaa baʼan biyya isaanii ni
    dhaalu.”
  fra-LSG: C’est pourquoi, je suis vivant! Dit l’Éternel des armées, le Dieu d’Israël,
    Moab sera comme Sodome, et les enfants d’Ammon comme Gomorrhe, Un lieu couvert
    de ronces, une mine de sel, un désert pour toujours; Le reste de mon peuple les
    pillera, Le reste de ma nation les possédera.
  yal-yal: Alatala Sɛnbɛn Birin Kanna falan ni ito ra, Isirayilaa Ala naxa, “N tan
    habadan Ala, n bata n kɔlɔ n yɛtɛni, Moyaba yamanan luma nɛn alo Sodoma taana,
    Amoni yamanan yi lu alo Gomora taana, sɛxɛ ɲaxine dɛnaxan yi, fɔxɔn gema dɛnaxan
    yi, dɛnaxan halagixi han habadan. N ma yamaan muxu dɔnxɛne yi ne yii seene tongo.
    N ma muxun naxanye na lu, ne yi e bɔxɔn tongo.”
  haw-1868: 'Nolaila, ma kuu ola ana, wahi a Iehova o na kaua, O ke Akua no ka Iseraela,
    E like auanei o Moaba me Sodoma, a o ka Amona e like me Gomora, He nahelehele
    ooi, me na lua paakai, a me ka neoneo mau loa: Na ke koena o ko''u poe kanaka
    lakou e hao aku, A e lilo lakou no ke koena o ko''u poe kanaka.'
  arb-NAV: لِذَلِكَ، كَمَا أَنَا حَيٌّ، يَقُولُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ،
    لَيُصْبِحَنَّ أَهْلُ مُوآبَ كَسَدُومَ، وَالْعَمُّونِيُّونَ كَعَمُورَةَ، مَنْبَتاً
    لِلْقَرِيصِ وَحُفْرَةً لِلْمِلْحِ وَخَرَاباً إِلَى الأَبَدِ، وَتَنْهَبُهُمْ بَقِيَّةُ
    شَعْبِي وَيَمْتَلِكُهُمُ النَّاجُونَ مِنْ أُمَّتِي.
  ewe-ewe: Yehowa Ŋusẽkatãtɔ, Israel ƒe Mawu la gblɔ be, Zi ale si meli la, woatsrɔ̃
    Moab kple Amon abe ale si wotsrɔ̃ Sodom kple Gomora ene, eye woazu ŋuvedzeɖeƒe
    kple gbegbe; nye ame siwo susɔ la aha wo, eye woaxɔe le wo si.”
  eng-LEE: Therefore as I live, saith the Lord of hosts, the God of Israel, Surely
    Moab shall become like Sodom, and the children of 'Ammon like Gomorrah, overgrown
    with nettles, and [filled with] salt-pits, and a desolation to eternity; the residue
    of my people shall plunder them, and the remnant of my nation shall possess them.
  asm-FB: সেয়ে, বাহিনীগণৰ যিহোৱা, ইস্ৰায়েলৰ ঈশ্বৰে এইদৰে কৈছে, “মোৰ জীৱনৰ শপত, মোৱাব
    নিশ্চয়ে চদোমৰ নিচিনা, আৰু অম্মোনীয়াসকল ঘমোৰাৰ নিচিনা হ’ব; এক কাঁইটীয়া হাবিৰে
    ভৰা ঠাই আৰু এক লোণৰ কূপলৈ পৰিণত হ’ব; চিৰকালৰ পতিত ভূমি হৈ থাকিব; মোৰ প্ৰজাসকলৰ
    অৱশিষ্ট লোকে তেওঁলোকক লুট কৰিব আৰু মোৰ জাতিৰ অৱশিষ্ট লোকে তেওঁলোকৰ দেশ অধিকাৰ
    কৰিব।”
  sus-A: «ﭑ تَن عِسِرَيِلَ مَرِفِ عَلَتَلَ، شِلِ شُنفبٍ كَنيِ، ﭑ بَرَ ﭑ كَلِ مٌوَبَ
    لُمَ نّ عَلْ سٌدٌ مَ، عَمٌنِكَيٍ لُ عَلْ فٌمٌرَكَيٍ، عٍ شَ بْشِ كَنَ، حٌوفٍ حَاشِ
    نُن قْشّ لُ نَا.
  fra-SBL: C'est pourquoi, je suis vivant, dit l'Éternel des armées, le Dieu d'Israël,
    Moab sera comme Sodome, et les enfants d'Ammon comme Gomorrhe, une possession
    d'orties et de salines, une désolation perpétuelle. Le reste de mon peuple les
    pillera, et les survivants de ma nation en hériteront.
  hbo-hbo: לָכֵ֣ן חַי־אָ֡נִי נְאֻם֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל כִּֽי־מֹואָ֞ב
    כִּסְדֹ֤ם תִּֽהְיֶה֙ וּבְנֵ֤י עַמֹּון֙ כַּֽעֲמֹרָ֔ה מִמְשַׁ֥ק חָר֛וּל וּמִכְרֵה־מֶ֥לַח
    וּשְׁמָמָ֖ה עַד־עֹולָ֑ם שְׁאֵרִ֤ית עַמִּי֙ יְבָזּ֔וּם וְיֶ֥תֶר *גֹּוי (גֹּויִ֖י)
    יִנְחָלֽוּם׃
  piu-2006: '@see-verse:ZEP.002.008'
  kik-kik: Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga atĩrĩ, “Ti-itherũ o
    ta ũrĩa niĩ ndũũraga muoyo-rĩ, Moabi gũgaatuĩka o ta Sodomu, naguo bũrũri wa Aamoni
    ũtuĩke ta Gomora, kũndũ kwa riya, na marima ma cumbĩ, kũndũ gũtakũraga kĩndũ kuuma
    tene. Matigari ma andũ akwa nĩmakaamataha; nao andũ a rũrĩrĩ rwakwa arĩa makaahonoka
    nĩmakagaya bũrũri wao.”
  fra-NCL: 'C’est pourquoi, je suis vivant, — oracle de Yahweh des armées, le Dieu
    d’Israël : Moab sera comme Sodome, et les fils d’Ammon comme Gomorrhe : un lieu
    livré aux orties, une carrière de sel, un désert à jamais. Le reste de mon peuple
    le pillera, et ce qui demeurera de ma nation, les aura en héritage.'
  cek-AK: 'Kai ka hing pongah, Moab loe Sodom baktih, Ammon kaminawk loe Gomorrah
    baktiah om tih; nihcae loe soekhring kaom ahmuen, paloi takaehhaih ahmuen hoi
    taw thungah om o poe tih: kanghmat kai ih kaminawk mah nihcae to tuh o ueloe,
    kanghmat kai ih kaminawk mah nihcae ih prae to toep o tih, tiah misatuh kaminawk
    ih Angraeng, Israel Sithaw mah thuih.'
  cuk-cuk: 'A-ulale, ani Israel-e-Bab-Dummad-Jehová-Bela-Gangued-Nikad soged: An na
    dukin ise-sogar soged, Moab-yar, Sodoma-yaryob gunonikoed, Amón-dulemar, Gomorra-dulemaryob
    gunonimarmogoed. E-napaneg ikobiin nagunonikoed, balu-negga gunonikoed, degisadegu
    napabi-nai guoed. An-dulamar-napi-besmaladi, a-dulemar-ibe ibmar sumaloed. An-dulamar-dula-bemaloedi,
    a-dulemar-napaneg egadga imaknonimaloed.”'
  uig-CYR: Шуңа Мән Өз һаятим билән қәсәм қилимәнки, — дәйду самави қошунларниң Сәрдари
    болған Пәрвәрдигар, Исраилниң Худаси, Моаб җәзмән худди Содомдәк, Аммонийлар худди
    Гоморрадәк болиду — Йәни чаққақлар вә шорлуқлар қапланған җай, дайим бир чөл-җәзирә
    болиду; Һәм хәлқимниң қалдиси улардин олҗа алиду, Қовмимниң қалғанлири буларға
    егә болиду.
  tel-2017: నా జీవం తోడు మోయాబు దేశం సొదొమ పట్టణం వలె, అమ్మోను దేశం గొమొర్రా పట్టణం
    వలె అవుతాయి. అవి ముళ్ళ చెట్లకు ఉప్పు గోతులకు స్థావరమై ఎప్పుడూ పాడుబడిపోయి ఉంటాయి.
    నా ప్రజల్లో శేషించినవారు ఆ దేశాలను దోచుకుంటారు. నా ప్రజల్లో శేషించినవారు వాటిని
    స్వతంత్రించుకుంటారు. కాబట్టి ఇశ్రాయేలీయుల దేవుడైన సేనలప్రభువు యెహోవా వాక్కు ఇదే.
  hat-BSA: Akoz sa, jan Mwen vivan an, deklare SENYÈ dèzame yo, Bondye Israël la,
    “Anverite, Moab va vin tankou Sodome e fis a Ammon yo tankou Gomorrhe— yon kote
    plen pikan, yon twou plen sèl, yon kote devaste nèt. Retay a pèp Mwen an va piyaje
    yo, e sila ki rete nan nasyon Mwen an, va eritye yo.”
  kos-kos: In oana ke nga pa LEUM GOD moul, God lun Israel, nga fahkot na pwaye lah
    acn Moab ac Ammon ac fah kunausyukla oana acn Sodom ac Gomorrah. Elos ac fah ekla
    oana sie luf in sohl ac musalla nwe tok, ac mah uh ac fah kapak ac kupoiya acn
    uh. Mwet luk su moulla ac fah utyak ac usla ma lalos nukewa, ac eisla acn selos.”
  hbo-WLC: לָכֵ֣ן חַי־אָ֡נִי נְאֻם֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל כִּֽי־מוֹאָ֞ב
    כִּסְדֹ֤ם תִּֽהְיֶה֙ וּבְנֵ֤י עַמּוֹן֙ כַּֽעֲמֹרָ֔ה מִמְשַׁ֥ק חָר֛וּל וּמִכְרֵה־מֶ֥לַח
    וּשְׁמָמָ֖ה עַד־עוֹלָ֑ם שְׁאֵרִ֤ית עַמִּי֙ יְבָזּ֔וּם וְיֶ֥תֶר גוי יִנְחָלֽוּם׃
  ibo-ibo: Nʼihi ya, dịka m na-adị ndụ,” otu a ka Onyenwe anyị, Onye pụrụ ime ihe
    niile, bụ Chineke Izrel, kwubiri ya, “aghaghị m ime ka Moab dịrị ka Sọdọm, mekwaa
    ka Amọn dịka Gọmọra. Ha ga-aghọ ala ebe ahịhịa na-adụ ogwu ogwu na-eru, ebe olulu
    nnu jupụtara, na ebe tọgbọrọ nʼefu ruo mgbe ebighị ebi. Ndị m, ndị fọdụrụ ga-akwakọrọ
    akụnụba ha, ndị fọdụrụ ndụ na mba m ga-eketa ala ha.”
  ory-ory: ଏଥିପାଇଁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଜୀବିତ
    ଥିବା ପ୍ରମାଣେ ନିଶ୍ଚୟ ମୋୟାବ ସଦୋମର ତୁଲ୍ୟ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ହମୋରାର ତୁଲ୍ୟ, ବିଛୁଆତି
    ଗଛର ଆଶ୍ରୟ ଓ ଲବଣର ଆକର ଓ ଚିରକାଳ ଧ୍ୱଂସସ୍ଥାନ ହେବ; ଆମ୍ଭ ଲୋକମାନଙ୍କର ଶେଷାଂଶ ସେମାନଙ୍କୁ
    ଲୁଟିବେ ଓ ଆମ୍ଭ ଗୋଷ୍ଠୀର ଅବଶିଷ୍ଟାଂଶ ସେମାନଙ୍କୁ ଅଧିକାର କରିବେ।”
  chk-chk: Mwo manauei, ekewe fanü Moap me Amon repwe tala usun Sotom me Komora, repwe
    wiliti eu fanüen pötöwölingau me pwangen salt, repwe eu fanüapö tori feilfeilachök.
    Nei aramas mi chüen manau repwe angei pisekir fän pöchökül o fanüeni fanüer.”
  rop-rop: Wal trubala ai dalim yumob. Mi na YAWEI det boswan God blanga ola Isreil
    pipul, en bambai ai garra binijimap yumob kantri gulum Moweb jis laik weya aibin
    binijimap det taun gulum Sadam. Ai garra binijimap yumob kantri gulum Eman, jis
    laik weya aibin binijimap det taun gulum Gamora. Ola bindiyai gras garra gaburrumap
    det dubala kantri blanga yumob, en soltiwan graun garra jidan deya weya gudwan
    graun bin jidan bifo. No daga garra gro deya olagijawan. En main pipul hu nomo
    gitkil garra kaman en deigidawei ola gudbala ting blanga yumob, en dei garra teikoba
    Moweb en Eman.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Тим же то, так певно, як я живу, говорить Господь сил небесних, Бог Ізраїля:
    Моаб буде, як Содома, а сини Аммонові — як Гоморра; будуть місцем кропиви, солоним
    проваллєм, — пустинею на віки; останок мого люду займе їх, як здобич, і ті, що
    вцїлїють, заберуть їх собі в наслїддє.'
  deu-1951: Darum, so wahr ich lebe, spricht der HERR der Heerscharen, der Gott Israels,
    soll Moab wie Sodom und die Kinder Ammon wie Gomorra werden, nämlich ein Besitz
    der Nesseln und eine Salzgrube und eine ewige Wüstenei; die Übriggebliebenen meines
    Volkes sollen sie berauben und der Rest meiner Nation sie beerben.
  eng-JPS: 'Therefore as I live, saith the LORD of hosts, the God of Israel: Surely
    Moab shall be as Sodom, and the children of Ammon as Gomorrah, even the breeding-place
    of nettles, and saltpits, and a desolation, for ever; the residue of My people
    shall spoil them, and the remnant of My nation shall inherit them.'
  srp-1865: 'Zato, tako ja bio živ, govori Gospod nad vojskama, Bog Izrailjev, Moav
    æe biti kao Sodom i sinovi Amonovi kao Gomor, mjesto koprivama, i slanica i vjeèna
    pustoš: ostatak naroda mojega oplijeniæe ih, i koji ostanu od naroda mojega naslijediæe
    ih.'
  lug-lug: Kale nga bwe ndi omulamu, bw’ayogera Mukama Ayinzabyonna, Katonda wa Isirayiri,
    ddala Mowaabu aliba nga Sodomu, n’abaana ba Amoni nga Ggomola, ekifo emyennyango
    kye gyemala, n’ebirombe by’omunnyo, amatongo agolubeerera. Balinyagibwa abantu
    bange abaliba basigaddewo, n’ekitundu ky’eggwanga lyange ekifisseewo kiritwala
    ensi yaabwe.
  heb-heb: לכן חי אני נאם יהוה צבאות אלהי ישראל כי מואב כסדם תהיה ובני עמון כעמרה
    ממשק חרול ומכרה מלח ושממה עד עולם שארית עמי יבזום ויתר גוי ינחלום׃
  ben-IRV: এই ঘোষণা বাহিনীদের সদাপ্রভুর, ইস্রায়েলের ঈশ্বরের, মোয়াব সদোমের মত হবে
    আর অম্মোনীয়দের দেশ ঘমোরার মত হবে; তা আগাছার জায়গা, লবণের ক্ষেত ও চিরকালের জন্য
    পতিত জমি হবে৷ কিন্তু আমার জাতীর বেঁচে থাকা বাকি লোকেরা তাদের লুট করবে ও তাদের
    দেশের অধিকারী হবে৷”
  pan-pan: ਮੇਰੇ ਜੀਵਨ ਦੀ ਸਹੁੰ! ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੋਆਬ
    ਜ਼ਰੂਰ ਸਦੂਮ ਵਰਗਾ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਅੰਮੋਨੀ ਅਮੂਰਾਹ ਵਰਗੇ, ਉਹ ਬਿੱਛੂ ਬੂਟੀਆਂ ਅਤੇ ਲੂਣ ਦੇ ਟੋਇਆਂ
    ਦੀ ਖਾਣ ਬਣ ਜਾਣਗੇ ਅਤੇ ਸਦਾ ਵਿਰਾਨ ਰਹਿਣਗੇ, - ਮੇਰੀ ਪਰਜਾ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕ ਉਹਨਾਂ ਨੂੰ ਲੁੱਟਣਗੇ
    ਅਤੇ ਮੇਰੀ ਕੌਮ ਦੇ ਬਚੇ ਹੋਏ ਉਹਨਾਂ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨਗੇ।
  mya-JVB: သို့ဖြစ်၍ ၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင် ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    မိန့် တော်မူသည် ကား၊ မောဘ ပြည် နှင့် အမ္မုန် ပြည် သည်၊ သောဒုံ မြို့နှင့် ဂေါမောရ
    မြို့ ကဲ့သို့ ဆူး ပင်ပေါက်သောအရပ် ၊ ဆား ချက်ဘို့ မြေတူးရာအရပ် ၊ အစဉ် အမြဲပျက်စီး
    ရာအရပ် ဖြစ် ၍ ၊ ကျန် ကြွင်းသော ငါ ၏လူ ၊ ငါ ၏အမျိုးသား တို့သည် လုယူ သိမ်းစား ကြလိမ့်မည်။
  hmo-hmo: Unai dainai lau, mauri ena Dirava, egu ladana dekenai lau gwauhamata inai,
    Moaba ese dika do ia davaria, Sodoma bamona, bona Amono ese dika do ia davaria,
    Gomora bamona. Moaba bona Amono ruaosi be ava ginigini, bona damena abia gabudia
    do idia lao. Anina lasi tanodia do idia lao ela bona hanaihanai. Egu bese taudia,
    do mauri noho taudia ese, Moaba bona Amono taudia edia kohu do idia abia. Edia
    tano danu do idia abia, edia tano.”
  urd-urd: इसलिए रब्ब — उल — अफ़वाज इस्राईल का ख़ुदा फ़रमाता है, मुझे अपनी हयात की
    क़सम यक़ीनन मोआब सदूम की तरह होगा, और बनी 'अम्मोन 'अमूरा की तरह; वह पुरख़ार और
    नमकज़ार और हमेशा से हमेशा तक बर्बाद रहेंगे। मेरे लोगों के बाक़ी उनको ग़ारत करेंगे,
    और मेरी क़ौम के बाक़ी लोग उनके वारिस होंगे।
  rus-SYN: 'Посему живу Я! говорит Господь Саваоф, Бог Израилев: Моав будет, как Содом,
    и сыны Аммона будут, как Гоморра, достоянием крапивы, соляною рытвиною, пустынею
    навеки; остаток народа Моего возьмет их в добычу, и уцелевшие из людей Моих получат
    их в наследие.'
  bqc-SIM: A yã́i ma Dii Zĩgↄ̃de Isailiↄ Lua, má ò ń ma kuao ma mɛ̀ Mↄabuↄ gↄ̃
    lán Sↄdↄũdeↄwa, Amↄniↄ sↄ̃ lán Gↄmↄↄdeↄwa. An bùsu a sɛ̃̀ vãi bↄlɛ, ɛ̀ wiside
    aↄ diu. Aↄ dɛ guyaaa ũ gↄↄpiiɛ. Ma gbɛ̃́ pↄ́ gↄ̃̀ↄ ń pↄ́ↄ naaa, bui pↄ́ má
    sɛ̀ kↄ̃naↄ gↄ̃ ń bùsu vĩ.
  tcz-CHONGTHU: “Tun, keima ka hing jing’e,” tin Israel Pathen, thaneitah Pakai chun
    aseiye. “Moab leh Ammon mite kisugam ding, Sodom leh Gomorah banga kisumang soh
    hel ding ahi. Agamsungu jong ling le khao dimset, chikhuh jeng hiding, chuleh
    aitih’a ahomkeova kijam ding ahi.” Chuleh kamite ahingdoh chengsen, amaho adelmang’uva
    agam sungu achenden diu ahi,” ati.
  mar-mar: ह्यास्तव सैन्याचा परमेश्वर, इस्राएलाचा प्रभू असे म्हणतो, “मी जिवंत आहे,
    म्हणून मवाब सदोमासारखा होईल व अम्मोनवासी गमोरा यांसारखे होतील. ते एक निरुपयोगी
    ठिकाण व मिठाच्या खांचा व कायमचे ओसाड असे होतील. पण माझ्या लोकांतील राहिलेले त्यांना
    लूटतील, आणि माझ्या राष्ट्रातले शेष त्यांचे वतन पावेल.”
  qub-qub: 'Chaypitami nogaga quiquëpa jutëcho jurashpä në: Moabtaga päsangapaj Sodomata
    päsashannömi. Amontapis päsangapaj Gomorrata päsashannömi. Chay siudäcunaga shata
    cashacunallami, cachi rumicunaman ticrashami cangapaj. Chay siudäcunaga ticrangapaj
    chunyajmanmi. Chaura cawaycar quëdaj acrashä runacunami ima-aycantapis shuntaconga.
    Chay runacunapa chacrancunamanpis paycunanami tiyacaycärengapaj.»'
  bqp-bqp: Yen sɔ̃nɑ wi, Gusunɔ Isirelibɑn Yinni, wi, wi u wɔllu kɑ tem mɔ, u nɛɛ,
    sere kɑ win wɑ̃ɑru, u koo de Mɔɑbubɑ bu kɑm ko nge Sodomugibu, kpɑ Amɔnibɑ bu
    mɑɑ kɑm ko nge Gomɔrɑgibu, ben tem mu yɑkɑ kɔ̃susu kpi, ǹ kun mɛ mu gɔsirɑ bɔru.
    Gɑ̃ɑnu kun mɑɑ kpiimɔ mi sere kɑ bɑɑdommɑɔ. Win tɔn be bɑ tie, bɑ koo Mɔɑbu be,
    kɑ Amɔni be wɔri bu ben yɑ̃nu gurɑ bu tem tubi di.
  hat-hat: Se poutèt sa, mwen menm Seyè ki gen tout pouvwa a, Bondye vivan pèp Izrayèl
    la, mwen sèmante sou tèt mwen, sa ki te rive lavil Sodòm lan, se sa ki pral rive
    peyi Moab la. Sa ki te rive lavil Gomò a, se sa ki pral rive peyi moun Amon yo.
    Yo pral tounen yon kote se pikan chadwon ase ki pral leve, yon mi n' sèl, yon
    dezè pou tout tan. Ti ponyen ki va rete nan moun pèp mwen yo va piye yo, ti ponyen
    ki va rete nan moun k'ap sèvi m' yo va pran peyi a pou yo.
  eng-BSB: Therefore, as surely as I live,” declares the LORD of Hosts, the God of
    Israel, “surely Moab will be like Sodom and the Ammonites like Gomorrah— a place
    of weeds and salt pits, a perpetual wasteland. The remnant of My people will plunder
    them; the remainder of My nation will dispossess them.”
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii Izelayɛle ná-GALAGI wooi ɠaa: «Naa ɠa é
    ba, eɠɛʋelei gè vulua la ga ɠite, Moaɓe ɠa ɠɛ ga Sɔdɔme ɠɛʋele, Amɔn nuiti ti
    ɠɛ ga Gɔmɔɔl ɠɛʋele, tufa ɲɔi letele nɔ ɠa a ɠɛ ʋɔnɔsu náʋɛ, kpolo ɠula yeɠei
    nɔ ɠɛ ná, zooi ɠoloɠolo mɛtu eyɛsu ɠɔ. Nà-nuɓusɛi mɔtaiti ta loo ti zu, nà-zooi
    zu nuiti ta yɛ ná, naati ta naa zeɠe ga tɔnɔ.»'
  eng-WEBPB: Therefore, as I live, says the LORD of Armies, the God of Israel, surely
    Moab will be as Sodom, and the children of Ammon as Gomorrah, a possession of
    nettles and salt pits, and a perpetual desolation. The remnant of my people will
    plunder them, and the survivors of my nation will inherit them.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a huno, Nagra kasefa hu'na mani'noa
    Anumzana Israeli vahe'mokizmi Anumzamo'na tamage huanki'na, Moapu vahe'mo'za Sodomu
    vahe'mo'zama hu'nazaza nehanage'za, Amoni vahera Gomora vahe'ma hu'noaza hu'na
    ozamatre maka zamazeri haviza hanugeno, anampina ave'ave trazamoke nehanigeno
    hagema kafiza eri'naza kerimoke'za hugahie. Nagri naga'ma osi'ama manisaza vahe'mo'za,
    ana vahe'mokizmi fenozana rohu zamare'za e'neriza, mopazmia eri nafa'a hugahaze.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    yajaya tlen ininDios israelitame: “Nimotestigojquetza ica na noselti huan niquijtohua
    para niquinixpolihuiltis nochi ipan tlali Moab huan Amón queja nijchijqui ica
    altepetini Sodoma huan Gomorra huejcajquiya. Ipan Moab huan Amón san oncas tejtzonquilitl
    huan miyac istatl. Sosolijtos para nochipa. Huan noisraelita tlacajhua tlen noja
    mocahuase yoltoque ipan nopa tonali calaquise para moaxcatise nopa tlaltini.”'
  gub-BL: A'e rupi ihe Izaew wazar amume'uahy ko ma'e hereko haw rehe ihe kury. Kwehe
    mehe amumaw Xotom tawhu Komor tawhu ihe wà. Nezewegatete amumaw putar Moaw waiwy
    nehe. Amumaw putar Amon waiwy nehe no. Waiwy uzeapo putar ywyxiguhu teko heko
    'ymaw romo nehe. Xu upyk putar waiwy nehe. Heta putar ywykwar xa hereko har a'e
    ywy nànàn nehe. Heremiaihu umàno ma'e 'ym ràm, weraha putar wama'e paw Moaw wanuwi
    Amon wanuwi wà nehe. Upyta putar waiwy rehe wà nehe no.
  eng-DRA: 'Therefore as I live, saith the Lord of hosts the God of Israel, Moab shall
    be as Sodom, and the children of Ammon as Gomorrha, the dryness of thorns, and
    heaps of salt, and a desert even for ever: the remnant of my people shall make
    a spoil of them, and the residue of my nation shall possess them.'
