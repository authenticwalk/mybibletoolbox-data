  ksd-ksd: 'Kari ra Luluai kai ra lavur kor, a God kai Israel, i biti dari: Da iau
    lalaun, Moab na da Sodom, ma ra tarai Amon diat a da Gomora, a kura kait, ma ra
    umana tung na solt, ma ra bil vatikai; ra ibaiba ta kaugu tarai diat a ra pa kadia
    tabarikik, ma diat dia ki valili ta kaugu vuna tarai diat a ki ur vue diat.'
  grc-BRENT: Διατοῦτο, ζῶ ἐγὼ, λέγει Κύριος τῶν δυνάμεων ὁ Θεὸς Ἰσραὴλ, διότι Μωὰβ
