    ઝાંખરાવાળા રણના પ્રદેશ જેવો બની જશે. મારા બાકી રહેલા લોકો તેઓને લૂંટશે, મારી પ્રજાના
    બાકી રહેલા લોકો તેઓનો વારસો થશે.”
  pon-2006A: I kahukihla ni mwarei, KAUN-O me ieias, Koht en Israel, me Mohap oh Ammon
