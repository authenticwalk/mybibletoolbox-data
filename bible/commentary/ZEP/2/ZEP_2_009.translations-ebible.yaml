  agu-BL: '@see-verse:ZEP.002.008'
  ilo-ULB: Ngarud, iti Naganko nga adda iti agnanayon”—kastoy ti pakaammo ni Yahweh
    a Mannakabalin-amin, a Dios ti Israel, “Agbalinto ti Moab a kas iti Sodoma, ken
    dagiti tattao ti Ammon ket kas iti Gomorra; karuruotan a lugar ken pagaramidan
    ti asin, a langalangto iti agnanayon! Ngem samsamanto ida dagiti matda kadagiti
    tattaok, ket agtawidto dagiti nabatbati iti nasionko manipud kadagitoy!
  kpg-kpg: Au dela e donu bolo Au go Yihowah, go di God mouli o digau Israel, Au e hagamodu
    bolo digau Moab mo Ammon la ga haga mooho gi daha be Sodom mo Gomorrah. Nadau
