    prăda, şi rămăşiţa poporului meu îi va stăpâni.
  eng-WEBP: Therefore, as I live, says the LORD of Armies, the God of Israel, surely
    Moab will be as Sodom, and the children of Ammon as Gomorrah, a possession of
    nettles and salt pits, and a perpetual desolation. The remnant of my people will
    plunder them, and the survivors of my nation will inherit them.
  eng-FBV: Consequently, as I live, declares the Lord Almighty, the God of Israel,
    the Moabites will become like Sodom, and the Ammonites like Gomorrah. Their land
    will become a place of weeds and salt pits and ruins forever. Those who remain
    of my people will plunder them and occupy their land.
  nld-1939: 'Zo waar Ik leef, spreekt Jahweh der heirscharen, Israëls God: Daarom
    zal Moab als Sodoma worden, Als Gomorra de zonen van Ammon. Een veld met doornen
