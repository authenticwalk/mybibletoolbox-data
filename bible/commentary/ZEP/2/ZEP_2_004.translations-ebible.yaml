verse: ZEP.002.004
translations:
  mal-C: ഗസ്സാ ഉപേക്ഷിക്കപ്പെടും അസ്കലോൻ ഉന്മൂലനംചെയ്യപ്പെടും. നട്ടുച്ചയ്ക്ക് അശ്ദോദ്
    ശൂന്യമാകും എക്രോൻ തകർന്നുപോകും.
  deu-TKW: Denn Gaza wird zur Einöde werden, und Askalon zur Wüste. Asdod - am hellen
    Mittage wird man es austreiben, und Ekron wird von Grund aus zerstört werden.
  lin-lin: Bakosundola engumba Gaza, bongo engumba Ashikeloni ekobebisama ; bakobengana
    bato ya engumba Asidodi na makasi mpe bakopikola engumba Ekroni.
  eng-LSV: For Gaza is forsaken, || And Ashkelon [is] for a desolation, || Ashdod!
    At noon they cast her forth, || And Ekron is rooted up.
  eng-GNV: 'For Azzah shall be forsaken, and Ashkelon desolate: they shall driue out
    Ashdod at the noone day, and Ekron shalbe rooted vp.'
  eng-WEBSTER: 'For Gaza shall be forsaken, and Ashkelon a desolation: they shall
    drive out Ashdod at the noon day, and Ekron shall be rooted up.'
  nhw-BL: Ipan inintlal nopa filisteos nopa altepeme Gaza, Ascalón huan Asdod mocahuase
    nochi sosoltic. Quitlamitlachtequilise huan catli nopona ehuani quintlamiixpolihuiltise.
  swh-ONEN: Gaza utaachwa na Ashkeloni utaachwa magofu. Wakati wa adhuhuri Ashdodi
    utaachwa mtupu na Ekroni utangʼolewa.
  bba-bba: Gɑsɑn tem mu koo bɑnsu ko. Kpɑ Asikɑloni yu yɔ̃rɑ dirɑ. Bɑ koo Asidɔdun
    tɔmbu ɡirɑ sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ. Kpɑ bu Ekoronin tɔmbu seeyɑ ben wuun di.
  eng-KJVCPB: 'For Gaza shall be forsaken, and Ashkelon a desolation: They shall drive
    out Ashdod at the noon day, and Ekron shall be rooted up.'
  luo-luo: Ji biro dar Gaza, kendo Ashkelon biro dongʼ gunda. Odiechiengʼ tir Ashdod
    ibiro weyo nono kendo Ekron ibiro pudh gi tiende.
  meu-meu: Badina be Gasa baine ḡaḡae, bona Askelono baine vahu; Asdod taudia na dina
    tubua ai bae luludia lasi, bona Ekron baine heraḡa oho.
  npi-ULB: किनभने गाजा त्यागिनेछ, र अश्कलोन सर्वनाश हुनेछ । तिनीहरूले मध्यदिनमा नै
    अश्दोदलाई लखेट्नेछन्, र तिनीहरूले एक्रोनलाई उखेल्नेछन् ।
  yor-yor: Nítorí pé, a ó kọ Gasa sílẹ̀, Aṣkeloni yóò sì dahoro. Ní ọ̀sán gangan ni
    a ó lé Aṣdodu jáde, a ó sì fa Ekroni tu kúrò.
  pes-OPCB: شهرهای غزه، اشقلون، اشدود و عقرون، ریشه‌کن و ویران خواهند شد.
  tgl-ULB: Sapagkat pababayaan ang Gaza at mawawasak ang Ashkelon! Palalayasin nila
    ang mga Asdon sa tanghali at bubunutin nila ang Ekron!
  hui-hui: Anduane Homogohanda Pilidia dindi mo ko harangi Gasa tanoha wali agali
    mini lenego mbiraore hangubi mbira naholebiraore. Asagelono tanohabi naholebiraore.
    Wali agali Asadodo tanoha karu tinaga waitigime horo mbiru hanguni balu bo togolalu
    Egerono tanoha karubi bo taliatagi hai halu bulebira.
  mya-mya: ဂါ​ဇ​မြို့​တွင်​လူ​တစ်​စုံ​တစ်​ယောက်​မျှ​ကျန် ရှိ​လိမ့်​မည်​မ​ဟုတ်။ အာ​ရှ​ကေ​လုန်​မြို့​သည်
    လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​လိမ့်​မည်။ အာ​ဇုတ် မြို့​သား​တို့​သည်​တစ်​နေ့​ချင်း​တွင်​အ​နှင်
    ခံ​ရ​ကြ​လျက်​ဧ​ကြုန်​မြို့​သား​တို့​သည် ထို​မြို့​မှ​ထွက်​ပြေး​ရ​ကြ​လိမ့်​မည်။-
  bod-N: གཱ་ཟཱ་འདོར་ཞིང་ཨ་ཤཱ་ཀེ་ལོན་སྟོང་བར་འགྱུར། ཨ་སི་དོད་ཀྱི་མི་སྡེ་ནི་ཉིན་གུང་གི་དུས་སུ་ཕྱིར་སྐྲོད་པ་དང་།
    ཨེག་རོན་ནི་རྩ་བ་ནས་འདོན་པར་འགྱུར་རོ། །
  sna-sna: Gaza richasiyiwa uye Ashikeroni richasiyiwa rava dongo. Pamasikati makuru
    Ashidhodhi richasiyiwa risisina chinhu uye Ekironi radzurwa.
  spa-BLM: Porque Gaza será abandonada, y Ascalón una desolación. Expulsarán a Asdod
    al mediodía, y Ecrón será desarraigada.
  cac-cac: Tz'inini ol ajcan chon̈ab' Gaza. Cuseltac ol ajcan chon̈ab' Ascalón. D'a
    c'ualil ol pechchajel eb' cajan d'a Asdod, axo pax eb' cajan d'a Ecrón ol ic'chajel
    eb', icha stoc'chajq'ueta junoc te te' yed' sch'an̈al yib'.
  swh-ULB: hivyo Gaza utatelekezwa, na Ashkeloni utageuka kuwa uharibifu. Watauondoshea
    mbali Ashdodi wakati wa mchana, na wataung'oa Ekroni!.
  bel-bel: Бо Газа будзе пакінутая і Аскалон апусьцее, Азот будзе выгнаны сярод дня
    і Экрон выкараніцца.
  deu-ELBBK: 'Denn Gaza wird verlassen und Askalon eine Wüste sein; Asdod: am hellen
    Mittag wird man es vertreiben, und Ekron wird entwurzelt werden.'
  mbb-OT: “Egkaawà is langun he menge meǥinged diyà te Gaza wey Ashkelon. Is menge
    meǥinged diyà te Ashdod edsegseǥen seled dà te liwazà te andew, ne is menge meǥinged
    diyà te Ekron edsegseǥen daan puun te inged dan.
  mal-2015: ഗസ്സാ നിർജ്ജനമാകും; അസ്കലോൻ ശൂന്യമായ്തീരും; അസ്തോദിനെ അവർ മദ്ധ്യാഹ്നത്തിങ്കൽ
    നീക്കിക്കളയും; എക്രോന്നു നിർമ്മൂലനാശം വരും.
  rmc-rmc: O foros Gaza ela omuklo a o Aškalon ela calkom zňičimen. O Ašdod ela avritradlo
    pro dilos a o Ekron ela avričhindo.
  pes-OPV: زیرا که غزه متروک می‌شود و اشقلون ویران می‌گردد و اهل اشدود را در وقت ظهر
    اخراج می‌نمایند و عقرون از ریشه‌کنده می‌شود.
  ron-1924: Кэч Газа ва фи пэрэситэ, Аскалонул ва фи пустиит, попорул дин Асдод ва
    фи изгонит зиуа-н амяза маре ши Екронул ва фи смулс дин рэдэчинь.
  ben-OBCV: গাজা পরিত্যাক্ত হবে অস্কিলোন ধ্বংস হবে। দিনের বেলার মধ্যেই অস্‌দোদকে খালি
    করে দেওয়া হবে এবং ইক্রোণবাসিদের উপড়ে ফেলা হবে।
  som-som: Waayo, Gaasa waa la dayrin doonaa, oo Ashqeloonna waxay noqon doontaa meel
    cidla ah, oo dadka Ashdoodna waxaa la eryi doonaa hadh cad, Ceqroonna waa la rujin
    doonaa.
  lat-VUC: 'Quia Gaza destructa erit, et Ascalon in desertum: Azotum in meridie ejicient,
    et Accaron eradicabitur.'
  eng-ASVBT: For Gaza shall be forsaken, and Ashkelon a desolation; they shall drive
    out Ashdod at noonday, and Ekron shall be rooted up.
  ita-1885: Perciocchè Gaza sarà abbandonata, ed Aschelon sarà messa in desolazione;
    Asdod sarà scacciata in pien mezzodì, ed Ecron sarà diradicato.
  eng-LXXUP: For Gaza shall be utterly spoiled, and Ashkelon shall be destroyed; and
    Ashdod shall be cast forth at noonday, and Ekron shall be rooted up.
  eng-ULB: For Gaza will be abandoned, and Ashkelon will turn into a devastation.
    They will drive out Ashdod at noon, and they will uproot Ekron!
  spa-VBL: Gaza será abandonada, Ascalón será destruida; Asdod será saqueada de noche,
    y Ecrón será arrancada de raíz.
  fra-_FOB: Car Gaza sera abandonnée, et Askélon sera en désolation; on chassera Asdod
    en plein midi, et Ékron sera renversée.
  mal-mal: ഗസ്സാ നിർജ്ജനമാകും; അസ്കലോൻ ശൂന്യമായിത്തീരും; അസ്തോദിനെ അവർ മദ്ധ്യാഹ്നത്തിൽ
    നീക്കിക്കളയും; എക്രോന് നിർമ്മൂലനാശം വരും.
  urd-GVR: Ġhazzā ko chhoṛ diyā jāegā, Askqalūn wīrān-o-sunsān ho jāegā. Dopahar ke
    waqt hī Ashdūd ke bāshindoṅ ko nikālā jāegā, Aqrūn ko jaṛ se ukhāṛā jāegā.
  suz-BL: गाजा मुर मबाक्‍थु, श्‍येत्‍थ दुम्‍ब। अश्‍कलोन नेल्‍ल ब्रेश्‍शा खतम दुम्‍शा
    प्रोंइसीब। नाक्‍ती उइक्‍थ दुम्‍मेनु अश्‍‍दोद ङा मुर खेरचा पुंइसीनीम। एक्रोन चहिं
    तुल्‍चा पुंइसीब।
  eng-NOY: For Gaza shall be forsaken, And Askelon a desolation; Ashdod shall be driven
    out at noonday, And Ekron shall be rooted up.
  ita-1927: Poiché Gaza sarà abbandonata, e Askalon ridotta una desolazione; Asdod
    sarà cacciata in pien mezzogiorno, ed Ekron sarà sradicata.
  ckb-ckb: غەزە چۆڵ دەکرێت و ئەسقەلان وێران دەبێت، ئەشدۆد لە نیوەڕۆدا کاول دەکرێت
    و عەقرۆنیش ڕیشەکێش دەکرێت.
  eng-BBE: 'For Gaza will be given up and Ashkelon will become waste: they will send
    Ashdod out in the middle of the day, and Ekron will be uprooted.'
  kan-OKCV: ಗಾಜವು ಕೈಬಿಡಲಾಗುವುದು; ಅಷ್ಕೆಲೋನ್ ಹಾಳಾಗುವುದು; ಅಷ್ಡೋದನ್ನು ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಖಾಲಿಮಾಡುವರು,
    ಎಕ್ರೋನ್ ಕಿತ್ತೆಸೆಯಲಾಗುವುದು.
  tam-2017: காசா குடியற்று, அஸ்கலோன் பாழாகும்; அஸ்தோத்தைப் பட்டப்பகலிலே பறக்கடிப்பார்கள்;
    எக்ரோன் வேரோடே பிடுங்கப்படும்.
  spa-RV-1909: 'Porque Gaza será desamparada, y Ascalón asolada: saquearán á Asdod
    en el medio día, y Ecrón será desarraigada.'
  ron-BTF: Fiindcă Gaza va fi părăsită şi Ascalonul va fi un pustiu, ei vor alunga
    Asdodul la amiază şi Ecronul va fi dezrădăcinat.
  eng-WEBP: For Gaza will be forsaken, and Ashkelon a desolation. They will drive
    out Ashdod at noonday, and Ekron will be rooted up.
  eng-FBV: Gaza will be abandoned, Ashkelon will become desolate, Ashdod will be emptied
    by noon, Ekron will be ripped up.
  nld-1939: Want Gaza wordt een verlaten oord, Asjkelon een woestijn; Asjdod wordt
    opgejaagd op klaarlichte dag, Ekron ontworteld!
  nch-BL: Ipan inintal nopa filisteos nopa altepeme Gaza, Ascalón huan Asdod mocahuase
    nochi sosoltique. Quitamitachtequilise huan cati nopona ehuani quintamiixpolihuiltise.
  vie-1934: Thật vậy, Ga-xa sẽ bỏ hoang, Aùch-ca-lôn sẽ hoang vu; người ta sẽ đuổi
    dân cư Aùch-đốt đang lúc giữa trưa, và Eùc-rôn sẽ bị nhổ đi.
  hin-CV: अज्जाह को पूरी तरह त्याग दिया जाएगा और अश्कलोन तबाह हो जाएगा. दिन-दोपहरी
    को अशदोदवासी निकाल दिये जाएंगे और एक्रोन नगर को मिटा दिया जाएगा.
  spa-BES: Porque Gaza será abandonada y Ascalón se convertirá en basura; expulsarán
    a Asdod a mitad del día, y los de Ecrón serán desarraigados.
  tdx-tdx: Fa haforintseñe ty Azà, naho hangoakoake t’i Askelone, ho roaheñe an-tsipinde
    t’i Asdode, vaho hombotañe t’i Ekrone.
  tha-KJV: เพราะว่าเมืองกาซาจะถูกทอดทิ้ง และเมืองอัชเคโลนจะเป็​นที​่​รกร้าง ชาวเมืองอัชโดดจะถูกขับไล่ในเวลาเที่ยงวัน
    และเมืองเอโครนจะถูกถอนรากถอนโคน
  por-BR-2018: Porque Gaza será desamparada, e Asquelom desolada; Asdode será expelida
    ao meio dia, e Ecrom será arrancada.
  deu-ELO: 'Denn Gasa wird verlassen und Askalon eine Wüste sein; Asdod: am hellen
    Mittag wird man es vertreiben, und Ekron wird entwurzelt werden.'
  eng-WYC-2018: For Gaza shall be destroyed, and Ashkelon shall be into desert; they
    shall cast out Ashdod in midday, and Ekron shall be drawn out by the root. (For
    Gaza shall be destroyed, and Ashkelon shall be made into a desert, or shall be
    deserted; they shall throw down Ashdod at midday, and Ekron shall be drawn out
    by the roots.)
  epo-epo: Ĉar Gaza estos forlasita, Aŝkelon estos dezertigita, Aŝdod estos elpelita
    meze de la tago, kaj Ekron estos elradikigita.
  uig-PIN: Qünki Gaza taxlanƣan bolidu, Axkelon wǝyranǝ bolidu; Ular Axdodtikilǝrni
    qüx bolmayla ⱨǝydiwetidu; Əkron yulup taxlinidu.
  beo-beo: Ga:isa amola A:segelone moilai bai bagade ela ganodini dunu afae esalebe
    hame ba:mu. Asedode moilai bai bagade dunu da eso afaega esomogoa gadili sefasi
    dagoi ba:mu. Egelone moilai bai bagade dunu fi da gadili sefasi dagoi ba:mu.
  tpi-OTNT: Taim Bikpela i bagarapim kantri Filistia, bai i no gat wanpela man i stap
    long taun Gasa. Na taun Askelon tu bai i no gat man. Ol birua bai i rausim ol
    pipel bilong taun Asdot insait long wanpela de tasol, na bai ol i rausim ol pipel
    bilong taun Ekron tu.
  hau-SA: Za a yashe Gaza a kuma bar Ashkelon kango. Da tsakar rana Ashdod za tă zama
    babu kowa a kuma tumɓuke Ekron.
  uig-LAT: Chünki Gaza tashlan’ghan bolidu, Ashkélon weyrane bolidu; Ular Ashdodtikilerni
    chüsh bolmayla heydiwétidu; Ekron yulup tashlinidu.
  nde-nde: IGaza izadelwa le-Ashikheloni isale isingamanxiwa. Abantu base-Ashidodi
    bazaxotshwa emini, le-Ekroni isitshulwe.
  ton-ton: '¶ Koeʻuhi ʻe liʻaki ʻa Kesa, pea fakaʻauha ʻa ʻAsikeloni: te nau kapusi
    ʻa ʻAsitoti ʻi he hoʻatā, pea ʻe taʻaki fuʻu ʻa Ekiloni.'
  ces-1613: Nebo Gáza bude opuštěno, a Aškalon zpustne; Azot o polednách zaženou,
    a Akaron vykořeněn bude.
  eng-WMB: For Gaza will be forsaken, and Ashkelon a desolation. They will drive out
    Ashdod at noonday, and Ekron will be rooted up.
  tam-TCV: காசா கைவிடப்படும், அஸ்கலோன் பாழாக விடப்படும். அஸ்தோத் நண்பகலில் வெறுமையாக்கப்படும்,
    எக்ரோன் வேரோடு பிடுங்கப்படும்.
  ceb-ULB: Tungod kay ang Gaza pagabiyaan gayod, ug ang Ashkelon maguba. Sa udtong
    tutok papahawaon nila ang Ashdod, ug paga-ibton nila ang Ekron!
  pol-UBG: Gaza bowiem będzie opuszczona i Aszkelon spustoszony, Aszdod w południe
    wyrzucą, a Ekron będzie wykorzeniony.
  urd-GVU: غزہ کو چھوڑ دیا جائے گا، اسقلون ویران و سنسان ہو جائے گا۔ دوپہر کے وقت
    ہی اشدود کے باشندوں کو نکالا جائے گا، عقرون کو جڑ سے اُکھاڑا جائے گا۔
  eng-OEBCW: For Gaza will be forsaken; Ashkelon a desolation; Ashdod – by noon will
    they rout her and Ekron be torn up!
  deu-1912: Denn Gaza muß verlassen und Askalon wüst werden; Asdod soll am Mittag
    vertrieben und Ekron ausgewurzelt werden.
  kan-2017: ಗಾಜ ಪಟ್ಟಣ ನಿರ್ಜನವಾಗುವುದು, ಅಷ್ಕೆಲೋನ್ ಹಾಳಾಗುವುದು, ಅಷ್ಡೋದ್ ನಿವಾಸಿಗಳನ್ನು ನಡು
    ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಆಕ್ರಮಿಸಿ ಓಡಿಸಿಬಿಡುವರು, ಎಕ್ರೋನ್ ನಗರ ನಿರ್ಮೂಲವಾಗುವುದು.
  yap-yap: Dariy be’ nra magey u lan fare binaw nu Gaza. Ma fare binaw nu Ashkelon
    e bay ni pag ndabki par be’ riy. Girdi’ nu Ashdod e bay ni tulufrad nga wuru’
    fare binaw u ta’ab ngiyal’. Ma fare binaw nu Ekron e bay kun tuluf e girdi’ riy.
  hlt-MCSB: Gaza a hnoo tih Ashkelon he khopong la om ni. Ashdod te khothun ah a haek
    uh vetih Ekron te a haih ni.
  mdy-ETH: ጋኣዛ ጌይንታ ካታማ ዓሲ ናንጉዋ ዳውሌ ማዓንዳኔ፤ ዬያጉዲ ዓስቄሎናኣ ጉሪ ሳዓ ማዓንዳኔ፤ ዓሽዶኦዴይዳ ናንጋ ዓሳ
    ዓቢ ዹኡሲና ናንጋ ቤዛፓ ዳውሲንታንዳኔ፤ ዓቃሮኦኔ ካታሞ ዓሳኣ ካታማፓ ዳውሲንቲ ኬስካንዳኔ።
  twi-ASANTE: Wɔbɛgya Gasa na wɔagya Askelon sɛ kurofo. Owigyinaeɛ na ɔbɛma Asdod
    ada mpam na wɔatutu Ekron ase.
  eng-WEBU: For Gaza will be forsaken, and Ashkelon a desolation. They will drive
    out Ashdod at noonday, and Ekron will be rooted up.
  spa-PDDPT: Gaza será desamparada, Ascalón asolada. Asdod será desterrada al mediodía,
    y Ecrón será desarraigada.
  gun-gun: Mba'eta Gaza tetã ma oejaa 'rã, Asquelom voi opyta 'rã tekoa e'ỹa. Asdode
    gui ma kuaray mbyte jave py omoẽmbaa 'rã, ha'e Ecrom gui ma oipe'apaa 'rã.
  agu-BL: Qui't jal jun wunak le tnum Gaza, nin xitok yi tnum Ascalón. Sk'ejl cu'n
    chelpon laju'n cyakil yi e' aj Asdod. Ncha'tz yi e' aj Ecrón chelpon laju'n le
    cyetz chitanum.
  ilo-ULB: Ta mabaybay-anto ti Gaza, ken madadaelto ti Askelon! Papanawendanto ti
    Asdod iti katengngaan ti aldaw, ken parutendanto ti Ekron!
  kpg-kpg: Tangada e dubu i lodo di waahale Gaza ai. Ashkelon ga ono daangada ai.
    Nia daangada o Ashdod ga hagabagi gi daha i lodo di baahi laangi, nia daangada
    o Ekron ga hagabagi gi daha mo di nadau waahale.
  uig-ARA: چۈنكى گازا تاشلانغان بولىدۇ، ئاشكېلون ۋەيرانە بولىدۇ؛ ئۇلار ئاشدودتىكىلەرنى
    چۈش بولمايلا ھەيدىۋېتىدۇ؛ ئەكرون يۇلۇپ تاشلىنىدۇ.
  sus-sus: «Gasa rabɛɲinma nɛ, Asikalɔn kana, Asidodi keri ɲama ya xɔri, Ekiron tala.
  pon-2006: Sohte aramas emen pahn luhwehdi nan kahnimw Kasa. Askelon pahn tehnla.
    Mehn Asdod kan pahn pekeussang nan ar kahnimwo nan erein elep en rahn ehu, oh
    mehn Ekron pahn pekeussang nan ar kahnimw.
  ksd-ksd: Tago Gasa na lingling, ma Askelon na bil; da korot vue ra tarai Asdod ba
    ra keake i ki tur, ma da rubat vue Ekron.
  grc-BRENT: Διότι Γάζα διηρπασμένη ἔσται, καὶ Ἀσκάλων εἰς ἀφανισμὸν, καὶ Ἄζωτος μεσημβρίας
    ἐκριφήσεται, καὶ Ἀκκαρὼν ἐκριζωθήσεται.
  ind-AYT: “Sebab, Gaza akan ditinggalkan, dan Askelon menjadi sunyi. Asdod akan diusir
    pada siang hari, dan Ekron akan dicabut sampai ke akar-akarnya.”
  nya-nya: Gaza adzasiyidwa ndipo Asikeloni adzasanduka bwinja. Nthawi yamasana Asidodi
    adzakhala wopanda anthu ndipo Ekroni adzazulidwa.
  hrv-hrv: Da, Gaza će postati pustinja, Aškelon pustoš. Ašdod u puklo podne bit će
    izgnan, Ekron iz temelja iščupan.
  mps-mps: Te Genuai Bidigo te kantri Filistia dolobo sogo, te taun Gasade bidi deli
    me bidigobeo. Me te taun Askelonde me bidi meni yaibao. Te boi bidi dabego taun
    Asdot we bidi sese tama deli be posobo sogo sela sąwaibao, tama augwaligo te
    taun Ekron we bidi me sela sąwaibao.
  tpi-tpi: Taim Bikpela i bagarapim kantri Filistia, bai i no gat wanpela man i stap
    long taun Gasa. Na taun Askelon tu bai i no gat man. Ol birua bai i rausim ol
    pipel bilong taun Asdot insait long wanpela de tasol, na bai ol i rausim ol pipel
    bilong taun Ekron tu.
  dan-1931: Thi Gaza skal ligge forladt og Askalon øde, Asdod drives bort ved Middag,
    Ekron udryddes.
  vie-OVCB: Vì Ga-xa sẽ bị bỏ hoang, Ách-ca-lôn điêu tàn, người Ách-đốt sẽ bị trục
    xuất giữa trưa và Éc-rôn bị nhổ tận gốc.
  guj-2017: કેમ કે ગાઝાને તજી દેવામાં આવશે, આશ્કલોન વેરાન થઈ જશે. આશ્દોદને તેઓ ખરે
    બપોરે નસાડી મૂકશે, એક્રોનને તેઓ ઉખેડી નાખશે.
  pon-2006A: Sohte aramas emen pahn luhwehdi nan kahnimw Kasa. Askelon pahn tehnla.
    Mehn Asdod kan pahn pekeussang nan ar kahnimwo nan erein elep en rahn ehu, oh
    mehn Ekron pahn pekeussang nan ar kahnimw.
  por-BRBSL: Para Gaza será abandonado, e Ashkelon uma desolação. Eles expulsarão
    Ashdod ao meio-dia, e Ekron será enraizado.
  eng-OEBUS: For Gaza will be forsaken; Ashkelon a desolation; Ashdod – by noon will
    they rout her and Ekron be torn up!
  cth-cth: Gaza kho tâco takhai vaiteh, Ashkelon teh kingdi han. Kanîthun vah Ashdodnaw
    pâlei vaiteh, Ekron kho hai raphoe lah ao han.
  twi-twi: Wobegyaw Gasa na wɔagyaw Askelon sɛ amamfo. Owigyinae na wɔbɛma Asdod ada
    mpa mu na wɔatutu Ekron ase.
  hlt-hlt: Gaza a hnoo tih Ashkelon he khopong la om ni. Ashdod te khothun ah a haek
    uh vetih Ekron te a haih ni.
  tbz-SIM: Kɑsɑɑ ɛì yóó dɔúnkomu, kɛ̀ Asikɑnɔɔ kpɛrii nɑɑ́ ndikpɑ́ɑ̀, kɛ̀ Asidɔti
    kɔbɛɛ cíɛ́tɛ́ bɑ́ diyiè mu nyí còńnɛ́ yɛyɔ, bɛ̀ bo dennɛ Ekunɔɔ kɔbɛ bɛ ɛì miɛkɛ.
  msy-2020: Ikiavɨra Itir God Filistian kantri gasɨghasightɨ, gumazitam Gazan nguibar
    ekiamɨn ikian kogham. Eghtɨ Askelonɨn nguibar ekiam uaghan gumaziba puvatɨgham.
    Asdotɨn itir gumazamiziba, apaniba dughiar vamɨran me batuegham, egh me uaghan
    Ekronɨn itir gumazamiziba batuegham.
  dop-dop: Kɑsɑ ɩcɑtɛ kɑ́ pǝsɩ wʋlɑɣɑ tɛtʋ. Asǝkɑlɔŋ nyǝntɛ kɑ́ yɔkɩ. Pɑɑ tɔɣɔnɩ Asǝtɔtɩ
    yǝlɑɑ kɛ ilim tɑɑ. Pɑɑ lǝsɩ Ɩkoloŋ nyǝ́mɑ.
  azb-azb: Qəzzə bomboş qalacaq, Aşqelon xarabalığa dönəcək, Aşdod əhalisi günorta
    çağı qovulacaq, Eqron özülündən söküləcək!
  eng-DBY: For Gazah shall be forsaken, and Ashkelon shall be a desolation; they shall
    drive out Ashdod at noonday, and Ekron shall be rooted up.
  hin-2017: क्योंकि गाज़ा तो निर्जन और अश्कलोन उजाड़ हो जाएगा; अश्दोद के निवासी दिन
    दुपहरी निकाल दिए जाएँगे, और एक्रोन उखाड़ा जाएगा।
  wol-KYG: Gasa dëkk ba lees di wacc, Askalon gental, Asdodd, digg bëccëg lees leen
    di buub, génne, te Ekkron lees di déjjati.
  eng-YLT: For Gaza is forsaken, And Ashkelon [is] for a desolation, Ashdod! at noon
    they do cast her forth, And Ekron is rooted up.
  eng-WYC-2017: For Gaza shall be destroyed, and Ashkelon shall be into desert; they
    shall cast out Ashdod in midday, and Ekron shall be drawn out by the root.
  eng-WMBB: For Gaza will be forsaken, and Ashkelon a desolation. They will drive
    out Ashdod at noonday, and Ekron will be rooted up.
  urd-GVH: ग़ज़्ज़ा को छोड़ दिया जाएगा, अस्क़लून वीरानो-सुनसान हो जाएगा। दोपहर के
    वक़्त ही अशदूद के बाशिंदों को निकाला जाएगा, अक़रून को जड़ से उखाड़ा जाएगा।
  rug-rug: Qaza si kote ta veko palae meke Asikeloni si kote ta huara. Pana korapa
    rane si kote kokoba sa popoa Asidodi meke Ekoroni si kote ta rabutu.
  gaz-gaz: Gaazaan duwwaa hafti; Ashqaloon immoo ni onti. Sabni Ashdood guyyuma Saafaadhaan
    ariʼamee baʼa; Eqroon immoo ni buqqifamti.
  fra-LSG: Car Gaza sera délaissée, Askalon sera réduite en désert, Asdod sera chassée
    en plein midi, Ékron sera déracinée.
  yal-yal: Gasa taan nabeɲinma nɛn, Asikalɔn taan halagima nɛn, Asadodi kaane yi kedi
    yanyin na, Ekirɔn yi raxɔri.
  haw-1868: No ka mea, e haaleleia auanei o Gaza, E neoneo auanei hoi o Asekelona.
    E hookukeia auanei o Asedoda i ka wa awakea, A e hookahuliia o Ekerona.
  arb-NAV: فَإِنَّ غَزَّةَ تُصْبِحُ مَهْجُورَةً، وَأَشْقَلُونَ مُوْحِشَةً، وَأَهْلَ
    أَشْدُودَ يُطْرَدُونَ عِنْدَ الظَّهِيرَةِ، وَعَقْرُونَ تُسْتَأْصَلُ.
  ewe-ewe: Gaza azu aƒedo, eye Askelon azu gli gbagbã. Le ŋdɔkutsu me woalɔ Asdod
    ƒioƒioƒio, eye woaho Ekron kple ke.
  eng-LEE: 'For Gazzah shall become forsaken, and Ashkelon a desolate place: Ashdod
    shall they drive out at the noon of day, and Ekron shall be rooted up.'
  asm-FB: গাজা জনশূণ্য হ’ব আৰু অস্কিলোন ধ্বংসস্থান হ’ব; অচ্‌দোদৰ লোক সমূহক দুপৰ বেলা
    খেদাই দিয়া হ’ব, আৰু ইক্ৰোণক উঘালি পেলোৱা হ’ব।
  sus-A: «فَسَ رَبّحِنمَ نّ، عَسِكَلْن كَنَ، عَسِدٌدِ كٍرِ حَمَ يَ شْرِ، عٍكِرٌن تَلَ.
  fra-SBL: Car Gaza sera abandonnée, et Ashkelon sera dévastée. On chassera Ashdod
    en plein midi, et Ekron sera déraciné.
  hbo-hbo: כִּ֤י עַזָּה֙ עֲזוּבָ֣ה תִֽהְיֶ֔ה וְאַשְׁקְלֹ֖ון לִשְׁמָמָ֑ה אַשְׁדֹּ֗וד
    בַּֽצָּהֳרַ֙יִם֙ יְגָ֣רְשׁ֔וּהָ וְעֶקְרֹ֖ון תֵּעָקֵֽר׃ ס
  piu-2006: '@see-verse:ZEP.002.003'
  kik-kik: Itũũra rĩa Gaza nĩrĩgatiganĩrio, narĩo itũũra rĩa Ashikeloni rĩanangwo.
    Andũ a Ashidodi makaarutũrũrwo mũthenya barigici, narĩo itũũra rĩa Ekironi rĩthario
    ta mũtĩ ũkũmunywo.
  fra-NCL: Car Gaza sera abandonnée, et Ascalon réduite en désert ; on chassera Azot
    en plein midi, et Accaron sera déracinée.
  cek-AK: 'Gaza to pahnawt sut ueloe, Ashkelon to tahmat ving tih: athun naah Ashdod
    to pathok ueloe, Ekron to tangzun hoi nawnto aphong ving tih.'
  cuk-cuk: Gaza-neggwebur dule-sate guoed, Ascalón-neggwebur napabi-nai guoed. Asdod-neggweburgi-dulemar-bukwadi,
    ibginedbali onilegoed. Ecrón-neggwebur bela swiri naguoed.
  uig-CYR: Чүнки Газа ташланған болиду, Ашкелон вәйранә болиду; Улар Ашдодтикиләрни
    чүш болмайла һайдиветиду; Әкрон жулуп ташлиниду.
  tel-2017: గాజా పట్టణం నిర్జనమై పోతుంది. అష్కెలోను పాడై పోతుంది. మధ్యాహ్నవేళలో అష్డోదువారిని
    బయటికి తరిమి వేయడం జరుగుతుంది. ఎక్రోను నగరాన్ని దున్నేస్తారు.
  hat-BSA: Paske Gaza va vin abandone, e Askalon va vin yon kote dezole. Asdod va
    chase mete deyò nan mitan jounen, e Ékron va vin dechouke.
  kos-kos: Wangin sie mwet ac fah lula in siti Gaza. Ashkelon ac fah wanginla mwet
    muta we. Mwet in Ashdod ac fah lisyukla ke tafun len na, ac mwet in Ekron ac fah
    ukohkyak liki siti selos.
  hbo-WLC: כִּ֤י עַזָּה֙ עֲזוּבָ֣ה תִֽהְיֶ֔ה וְאַשְׁקְל֖וֹן לִשְׁמָמָ֑ה אַשְׁדּ֗וֹד
    בַּֽצָּהֳרַ֙יִם֙ יְגָ֣רְשׁ֔וּהָ וְעֶקְר֖וֹן תֵּעָקֵֽר׃ ס
  ibo-ibo: Nʼihi na o nwekwaghị ndị ga-ebi nʼobodo Gaza, obodo Ashkelọn ga-atọgbọrọ
    nʼefu. Nʼetiti ehihie ka a ga-ekpochapụ ndị niile bi nʼAshdọd; a ga-ehopukwa Ekrọn.
  ory-ory: କାରଣ ଘସା ସହର ପରିତ୍ୟକ୍ତ ଓ ଅସ୍କିଲୋନ ସହର ଧ୍ୱଂସସ୍ଥାନ ହେବ! ଅସ୍ଦୋଦ ସହର ମଧ୍ୟାହ୍ନ
    ସମୟରେ ତାଡ଼ିତ ହେବ ଓ ଇକ୍ରୋଣ ସହର ମୂଳ ଉତ୍ପାଟିତ ହେବ।
  chk-chk: Pun Kasa epwe pönüla, nge Askalon epwe wiliti eu fanüapö. Ekewe aramasen
    Astot repwe kasüla leoloas, nge ekewe chon Ekron repwe sä seni telinimwer.
  rop-rop: Wal aibin tok, “Yumob Filastain pipul sabi yumob kaan jidan langa det taun
    gulum Gasa, en det taun gulum Eshkalan garra jidan emtiwan du. Detlot enami solja
    garra andimwei yumob langa det taun gulum Eshdad kwikbala bifo dinataim, en dei
    garra andimwei yumob pipul brom det taun gulum Ekran du.
  ukr-1871: Ось бо, й Газа обезлюдїє, й Аскалон опустїє, ополуднї з Азоту всїх повиганяють,
    а Екрон буде викоренений.
  deu-1951: Denn Gaza wird verlassen und Askalon verödet werden, Asdod soll am hellen
    Mittag fortgetrieben und Ekron ausgerottet werden.
  eng-JPS: For Gaza shall be forsaken, and Ashkelon a desolation; they shall drive
    out Ashdod at the noonday, and Ekron shall be rooted up.
  srp-1865: Jer æe se Gaza ostaviti i Askalon æe opustjeti; Azot æe se odagnati u
    podne i Akaron æe se iskorijeniti.
  lug-lug: 'Gaza kirirekebwawo, ne Asukulooni kiriba matongo: abantu ba Asudodi baligobebwamu
    mu ttuntu, ne Ekuloni kirisimbulibwa.'
  heb-heb: כי עזה עזובה תהיה ואשקלון לשממה אשדוד בצהרים יגרשוה ועקרון תעקר׃
  ben-IRV: ঘসা (গাজা) জনশূন্য হবে আর অস্কিলোন ধ্বংসস্থান হয়ে পড়ে থাকবে৷ দিনের র
    বেলাতেই অসদোদের লোকদের তাড়িয়ে দেওয়া হবে আর ইক্রোণকে উপড়ে ফেলা হবে৷
  pan-pan: ਅੱਜ਼ਾਹ ਸ਼ਹਿਰ ਤਾਂ ਤਿਆਗਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਸ਼ਹਿਰ ਅਸ਼ਕਲੋਨ ਵਿਰਾਨ ਹੋ ਜਾਵੇਗਾ, ਉਹ ਦਿਨ-ਦੁਪਹਿਰੇ
    ਅਸ਼ਦੋਦ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਧੱਕ ਦੇਣਗੇ ਅਤੇ ਅਕਰੋਨ ਸ਼ਹਿਰ ਪੁੱਟਿਆ ਜਾਵੇਗਾ।
  mya-JVB: အကယ် စင်စစ်ဂါဇ မြို့သည် စွန့်ပစ် ရာ၊ အာရှကေလုန် မြို့သည် သုတ်သင် ပယ်ရှင်းရာ
    ဖြစ် လိမ့်မည်။ အာဇုတ် မြို့သားတို့ကို မွန်းတည့် အချိန်၌ နှင်ထုတ် ၍ ၊ ဧကြုန် မြို့ကိုလည်း
    ဖြိုဖျက် ကြလိမ့်မည်။
  hmo-hmo: Gasa hanua badana be anina lasi gabuna do ia lao, bona Asakelona be taunimanima
    ibounai ese do idia rakatania. Dina tubua dekenai, Asadoda taudia be tuari taudia
    ese do idia luludia lao ore, ma Ekarona hanua be do idia hadikaia bona kokia ore
    momokani.
  urd-urd: क्यूँकि ग़ज़्ज़ा मतरूक होगा, और अस्क़लोन वीरान किया जाएगा, और अशदूद दोपहर
    को ख़ारिज कर दिया जाएगा, और अक़रून की बेख़कनी की जाएगी।
  rus-SYN: Ибо Газа будет покинута и Аскалон опустеет, Азот будет выгнан среди дня
    и Екрон искоренится.
  bqc-SIM: Gazadeↄ pãkpa ń wɛ̃́lɛi, Asekeloni a gↄ̃ bɛzia ũ. Wa Asedodadeↄ ya fãanɛ,
    wa Ɛkɛlonideↄ wo ń bɛ.
  tcz-CHONGTHU: Ajeh chu Gaza leh Ashkelon khopi jong ahomkeuva kidalha ding, chule
    Ashdod leh Ekron khopi jong kisuchim’a kidel jamdiu ahi.
  mar-mar: गज्जाचा त्याग करण्यात येईल व अष्कलोन ओसाड होईल. ते भरदुपारी अश्दोदला बाहेर
    काढतील, आणि एक्रोन उपटले जाईल.
  qub-qub: ¡Ay imanöraj canqui Filisteacho caycaj siudäcuna! Gaza siudäga quëdangapaj
    chunyajmi. Ascalón siudänami ushacasha quëdanga. Asdod siudächo tiyajcunataga
    junajpami gargonga. Ecroncho tiyajcunataga jachata sapipita achurejnömi jitarenga.
  bqp-bqp: Gɑsɑn tem mu koo bɑnsu ko. Kpɑ Asikɑloni yu yɔ̃rɑ dirɑ. Bɑ koo Asidɔdun
    tɔmbu girɑ sɔ̃ɔ sɔɔ gbɑ̃ɑrɑ. Kpɑ bu Ekoronin tɔmbu seeyɑ ben wuun di.
  hat-hat: p'ap rete yon moun lavil Gaza. Lavil Askalon ap tounen yon dezè. Gwo midi,
    y'ap mete tout moun Asdòd yo deyò. Y'ap depòte tout moun Ekwon yo.
  eng-BSB: For Gaza will be abandoned, and Ashkelon left in ruins. Ashdod will be
    driven out at noon, and Ekron will be uprooted.
  tod-tod: Kulaai ɠa wo Gaza ʋa tɛtɛ, Asekalɔn ɠoloɠolo, Asedɔde nuiti ti ɓɛ ná,
    ga folo gaalɔgai kpekpe, Ekelɔn nuiti ti ɠula ná ʋa.
  eng-WEBPB: For Gaza will be forsaken, and Ashkelon a desolation. They will drive
    out Ashdod at noonday, and Ekron will be rooted up.
  kbq-kbq: Hagi Gaza kumapina vahera omanitfa hanageno Askeloni kumara maka eri havizantfa
    hanageno, Astoti kumapi vahera kinagama senkeno'a ha' vahe'mo'za e'za eme zamahe
    panini hanage'za nefresage'za, Ekroni kumapi vahera trazama vati'netreaza hu'za
    maka zamahe vagaregahaze.
  nhe-BL: Ipan inintlal nopa filisteos nopa altepetini Gaza, Ascalón huan Asdod mocahuase
    nochi sosoltic. Quitlamitlaxtequilise huan tlen nopano ehuani quintlamiixpolihuiltise.
  gub-BL: Teko paw uhem putar Kaz tawhu wi wà nehe. Naheta kwaw teko Akerom tawhu
    pe wà nehe no. Zauxiapekwer umuhem kar putar Azenoz tawhu pe har waneko haw wi
    pitài 'ar rehe wà nehe. Zauxiapekwer weraha putar Ekerom pe har wemipyhyk kwer
    romo wà nehe no.
  eng-DRA: For Gaza shall be destroyed, and Ascalon shall be a desert, they shall
    cast out Azotus at noonday, and Accaron shall be rooted up.
