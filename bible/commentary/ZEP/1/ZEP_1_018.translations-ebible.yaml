    qəzəbinin alovunda Bütün ölkə yanıb yox olacaq, Çünki O, bir anda ölkənin sakinlərini
    qıracaq.
  eng-DBY: 'their silver and their gold shall not be able to deliver them, in the
    day of Jehovah''s wrath; but the whole land shall be devoured by the fire of his
    jealousy: for a full end, yea, a sudden [end], shall he make of all them that
    dwell in the land.'
  hin-2017: यहोवा के रोष के दिन में, न तो चाँदी से उनका बचाव होगा, और न सोने से; क्योंकि
    उसके जलन की आग से सारी पृथ्वी भस्म हो जाएगी; वह पृथ्वी के सारे रहनेवालों को घबराकर
    उनका अन्त कर डालेगा।
  wol-KYG: Du seen xaalis, du seen wurus wu leen di mana xettli. Keroog bésub sànjum
    Aji Sax ji, ak sawaras fiiraangeem, àddina sépp ay xoyomu. Mooy raafal moos mboolem
    ñi dëkke àddina si, te raafal gu raglu lay doon!»
  eng-YLT: Even their silver, even their gold, Is not able to deliver them in a day
    of the wrath of Jehovah, And in the fire of His jealousy consumed is the whole
    land, For only a hastened end doth He make Of all the inhabitants of the land!
  kne-kne: Adi makaisalakan en daida din palata ya balitok da sin agew ay pangipailaak
    si bonget ko. Tan din bonget ko et kaman apoy ay mangan sin intiro ay daga, et
    peslek amin ay ipogaw ay matago sin labaw na.”
  eng-WYC-2017: But the silver of them, and [the] gold of them, shall not be able
    to deliver them in the day of wrath of the Lord; in fire of his fervor all earth
    shall be devoured, for he shall make end with hasting to all men inhabiting the
    earth.
  eng-WMBB: Neither their silver nor their gold will be able to deliver them in the
    day of the LORD’s wrath, but the whole land will be devoured by the fire of his
    jealousy; for he will make an end, yes, a terrible end, of all those who dwell
    in the land.
  urd-GVH: जब रब का ग़ज़ब नाज़िल होगा तो न उनका सोना, न चाँदी उन्हें बचा सकेगी। उस
    की ग़ैरत पूरे मुल्क को आग की तरह भस्म कर देगी। वह मुल्क के तमाम बाशिंदों को हलाक
    करेगा, हाँ उनका अंजाम हौलनाक होगा।
  rug-rug: Sari dia siliva meke dia qolo si lopu kote harupi si arini koasa rane tanisa
    tinaṉaziri te Zihova. Sa kono te Zihova si kote va mae ia sa nika sapu kote gani
    pania sa doduruna sa kasia popoa, ura kote va mate va hodaki Sa sari doduru pu
    koa koasa popoa pepeso.”
  gaz-gaz: Guyyaa dheekkamsa Waaqayyootti meetiin isaanii yookaan warqeen isaanii
    isaan oolchuu hin dandaʼu.” Ibidda hinaaffaa isaatiin addunyaan hundi ni barbadoofti;
    warra lafa irra jiraatan hundatti inni badiisa tasaa ni fidaatii.
  fra-LSG: Ni leur argent ni leur or ne pourront les délivrer, Au jour de la fureur
    de l’Éternel; Par le feu de sa jalousie tout le pays sera consumé; Car il détruira
    soudain tous les habitants du pays.
  yal-yal: E gbetin nun e xɛmane mi nɔɛ e rakisɛ Alatalaa xɔlɔn fa lɔxɔni. A xɔlɔ
    gbeen yi bɔxɔ xɔnna birin halagi alo tɛɛna, a muxune birin naxɔri a fari ki magaxuxini.
  haw-1868: Aole hoi e hiki i ka lakou kala, Aole hoi i ka lakou gula ke hoopakele
    ia lakou i ka la o ko Iehova inaina; Aka, e pau auanei ka aina a pau i ke ahi
    o kona lili ana; No ka mea e hoopau koke ana oia i ka poe a pau e noho ana ma
    ka aina.
  arb-NAV: لَا يُنْقِذُهُمْ ذَهَبُهُمْ وَلا فِضَّتُهُمْ فِي يَوْمِ غَضَبِ الرَّبِّ،
    إِذْ بِنَارِ غَيْرَتِهِ تُلْتَهَمُ كُلُّ الأَرْضِ، وَفِيهِ يَضَعُ نِهَايَةً مُبَاغِتَةً
    كَامِلَةً سَرِيعَةً لِكُلِّ سُكَّانِ الْمَعْمُورَةِ».
  ewe-ewe: Le Yehowa ƒe dɔmedzoeŋkeke sia dzi la, woƒe klosalo alo sika mate ŋu aɖe
    wo o.” Yehowa ƒe ŋuʋaʋã ƒe dzo afia xexea me katã, elabena atsrɔ̃ ame siwo katã
    le anyigba dzi la kpata.
  eng-LEE: Neither their silver nor their gold shall be able to deliver them on the
    day of the Lord's wrath; through the fire of whose zeal the whole land shall be
    devoured; for destruction, yea, quite sudden, will he prepare for all the inhabitants
    of the land.
  asm-FB: যিহোৱাৰ ক্ৰোধৰ দিনা তেওঁলোকৰ ৰূপ বা সোণেও তেওঁলোকক উদ্ধাৰ কৰিব নোৱাৰিব;
    কিন্তু তেওঁৰ অন্তৰ্জ্বালাৰ তাপত গোটেই দেশ অগ্নিত গ্ৰাসিত হ’ব; কিয়নো পৃথিৱী নিবাসী
    সকলোকে তেওঁ নিঃশেষ কৰি দিব; হয়, ভয়ানকভাৱে সংহাৰ কৰিব।
  sus-A: عٍ شَ شّيمَ نُن فبٍتِ مُ نْمَ عٍ رَتَنفَدٍ عَلَتَلَ شَ شْنّ لْشْي مَ. دُنِحَ
    بِرِن فَنمَ نّ نَ لْشْي عَ حَاشِ رَ عَلَتَلَ شَ شْنّ شَ قٍ رَ، بَرِ مَ عَ شَ حَمَ
    بَرَ بِرَ عَلَ فبّتّيٍ قْشْ رَ. نَ كُي دُنِحَ مِشِ بِرِن سْنتْمَ نّ.»
  fra-SBL: Ni leur argent, ni leur or ne pourront les délivrer au jour de la colère
    de l'Éternel, mais tout le pays sera dévoré par le feu de sa jalousie, car il
    fera périr, terriblement périr, tous les habitants du pays.
  hbo-hbo: גַּם־כַּסְפָּ֨ם גַּם־זְהָבָ֜ם לֹֽא־יוּכַ֣ל לְהַצִּילָ֗ם בְּיֹום֙ עֶבְרַ֣ת
    יְהוָ֔ה וּבְאֵשׁ֙ קִנְאָתֹ֔ו תֵּאָכֵ֖ל כָּל־הָאָ֑רֶץ כִּֽי־כָלָ֤ה אַךְ־נִבְהָלָה֙
    יַֽעֲשֶׂ֔ה אֵ֥ת כָּל־יֹשְׁבֵ֖י הָאָֽרֶץ׃ ס
  piu-2006: '@see-verse:ZEP.001.017'
  kik-kik: Betha kana thahabu ciao itikahota kũmahonokia, mũthenya ũcio wa mangʼũrĩ
    ma Jehova. Thĩ yothe ĩkaaniinwo na mwaki wa ũiru wake, nĩgũkorwo arĩa othe matũũraga
    gũkũ thĩ nĩakamaniina o rĩmwe.”
  fra-NCL: Ni leur argent, ni leur or ne pourront les délivrer ; au jour de la fureur
    de Yahweh ; par le feu de sa jalousie, toute la terre sera dévorée ; car il fera
    une destruction totale, une ruine soudaine, de tous les habitants de la terre.
  cek-AK: 'Angraeng palungphuihaih niah loe, nihcae ih sum kanglung hoi suinawk mah
    nihcae to pahlong thai mak ai: anih palungphuihaih hmai mah prae to kangh boih
    tih, prae thung kaom kaminawk to karangah anghmathaih phasak boih tih.'
  cuk-cuk: Bab-Jehová-urwed-ibagi, e-mani gwen e-bendakosulid, e-or gwen e-bendakosurbalid.
    Bab-Jehová-e-sae-itogedbali, bela napneg-naid berguoed. Bela-dulemar-napneggi-gudidimalad,
    ilagwen-obelolegar ese imaklemaloed.
  uig-CYR: Пәрвәрдигарниң қәһри чүшкән күнидә алтун-күмүчлири уларни қутқузалмайду;
    Бәлки пүткүл җаһан Униң ғәзәп оти тәрипидин йәветилиду; Чүнки У барлиқ йәр йүзидикиләрниң
    үстигә мутләқ бир һалакәт, дәһшәтлик бир һалакәт чүшүриду.
  tel-2017: యెహోవా ఉగ్రత దినాన వారి వెండి బంగారాలు వారిని తప్పించలేకపోతాయి. రోషాగ్నిచేత
    భూమంతా దహనం అవుతుంది. హఠాత్తుగా ఆయన భూనివాసులందరినీ సర్వ నాశనం చేయబోతున్నాడు.
  hat-BSA: Ni ajan yo, ni lò yo p ap kapab delivre yo nan jou jijman an, men tout
    latè va vin devore nèt pa dife jalouzi Li. Paske Li va mete yon fen, yon fen ki
    tèrib, a tout moun ki rete sou tè a.
  kos-kos: Ke len se LEUM GOD El ac akkalemye kasrkusrak lal uh, finne gold ku silver
    nukewa lalos tiana ku in molelosla. Faclu nufon ac fah firiryak ke fulen kasrkusrak
    lal. El ac fah aksafyela moul lun mwet nukewa su muta fin faclu ke sie safla su
    ac sikyak in kitin pacl na.
  hbo-WLC: גַּם־כַּסְפָּ֨ם גַּם־זְהָבָ֜ם לֹֽא־יוּכַ֣ל לְהַצִּילָ֗ם בְּיוֹם֙ עֶבְרַ֣ת
    יְהוָ֔ה וּבְאֵשׁ֙ קִנְאָת֔וֹ תֵּאָכֵ֖ל כָּל־הָאָ֑רֶץ כִּֽי־כָלָ֤ה אַךְ־נִבְהָלָה֙
    יַֽעֲשֶׂ֔ה אֵ֥ת כָּל־יֹשְׁבֵ֖י הָאָֽרֶץ׃ ס
  ibo-ibo: Ọlaọcha na ọlaedo ha agaghị azọpụta ha nʼụbọchị ọnụma nke Onyenwe anyị
    ahụ.” A ga-erechapụ ụwa niile site nʼọkụ ekworo ya, nʼihi na ọ bụ na mberede ka
    ọ ga-eme ka ndị niile bi nʼụwa gwụsịa.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧର ଦିନରେ ସେମାନଙ୍କର ରୂପା କିଅବା ସେମାନଙ୍କର ସୁନା ସେମାନଙ୍କୁ
    ଉଦ୍ଧାର କରି ପାରିବ ନାହିଁ; ମାତ୍ର ତାହାଙ୍କର ଅନ୍ତର୍ଜ୍ୱାଳାରୂପ ଅଗ୍ନିରେ ସମୁଦାୟ ଦେଶ ଗ୍ରାସିତ
    ହେବ; କାରଣ ସେ ଦେଶ ନିବାସୀ ସମସ୍ତଙ୍କୁ ନିଃଶେଷ କରିବେ, ହଁ, ଭୟାନକ ରୂପେ ନିଃଶେଷ କରିବେ।
  chk-chk: Sap ar silifer ika ar kolt epwe tongeni angaseer lon ewe ränin än ewe Samol
    mi Lapalap lingeringer. Unusen fanüfan epwe karala ren ekkeiin an lingeringer,
    pun epwe müttir le awesi manauen chon fanüfan meinisin.
  rop-rop: “Nomeda pipul garram detmatj silba en gol dei kaan seibum miselp garram
    olabat mani langa det dei bambai wen mi na, YAWEI, garra gitwail en panishim ola
    pipul. Dumaji yumob sabi main lowa en hau blanga weship langa mi bat yumob nomo
    duwit. En blanga tharran na ai garra gitwail detmatj, en ai garra jandim faiya
    en ebrijing langa ola kantri garra barnap holbit. Ai garra binijimap ola pipul
    hu jidan langa ebri kantri. Ai garra binijimap ebribodi brabliwei langa det dei
    bambai, jis laik bigwan faiya weya barnimap ebrijing brabliwei.” Lagijat na YAWEI
    bin tok.
  ukr-1871: Нї срібло їх нї золото їх не зможе врятувати їх у день гнїву Господнього;
    огонь ревнивостї його пожере всю отту землю; бо пагубу, та й то не ждану, довершить
    він над усїма осадниками землї.
  deu-1951: Weder ihr Silber noch ihr Gold wird sie zu retten vermögen am Tage des
    Zornes des HERRN, sondern durch das Feuer seines Eifers soll die ganze Erde verzehrt
    werden; denn einen plötzlichen Untergang wird er allen Bewohnern der Erde bereiten.
  eng-JPS: Neither their silver nor their gold shall be able to deliver them in the
    day of the LORD'S wrath; but the whole earth shall be devoured by the fire of
    His jealousy; for He will make and end, yea, a terrible end, of all them that
    dwell in the earth.
  srp-1865: Ni srebro njihovo ni zlato njihovo neæe ih moæi izbaviti u dan gnjeva
    Gospodnjega; i svu æe zemlju proždrijeti oganj revnosti njegove; jer æe brzo uèiniti
    kraj svjema stanovnicima zemaljskim.
  lug-lug: Effeeza yaabwe ne zaabu yaabwe tebiriyinza kubataasa ku lunaku olw’obusungu
    bwa Mukama. Ensi yonna erizikirizibwa omuliro gw’obuggya bwe, era alimalirawo
    ddala abo bonna abali mu nsi.
  heb-heb: גם כספם גם זהבם לא יוכל להצילם ביום עברת יהוה ובאש קנאתו תאכל כל הארץ כי
    כלה אך נבהלה יעשה את כל ישבי הארץ׃
  ben-IRV: সদাপ্রভুর ক্রোধের দিনের তাদের রূপা কিংবা সোনা তাদের রক্ষা করতে পারবে না!
    সদাপ্রভুর ক্রোধের আগুন সমস্ত দেশকে গ্রাস করবে, কারণ যে ধ্বংস তিনি পৃথিবীতে বাসকারী
    সমস্ত লোকের উপরে আনবেন তা ভয়ঙ্কর হবে৷
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਕਹਿਰ ਦੇ ਦਿਨ ਵਿੱਚ ਨਾ ਉਹਨਾਂ ਦਾ ਸੋਨਾ, ਨਾ ਉਹਨਾਂ ਦੀ ਚਾਂਦੀ, ਉਹਨਾਂ ਨੂੰ
    ਛੁਡਾਵੇਗੀ, ਪਰ ਉਹ ਦੀ ਅਣਖ ਦੀ ਅੱਗ ਨਾਲ ਸਾਰੀ ਧਰਤੀ ਭਸਮ ਹੋ ਜਾਵੇਗੀ, ਕਿਉਂ ਜੋ ਉਹ ਪੂਰਾ ਅੰਤ
    ਕਰੇਗਾ, ਹਾਂ ਧਰਤੀ ਦੇ ਸਭ ਵਾਸੀਆਂ ਦਾ ਅਚਾਨਕ ਅੰਤ ਕਰ ਦੇਵੇਗਾ!
  mya-JVB: ထာဝရဘုရား အမျက် ထွက်တော်မူသောနေ့ ၌ သူ တို့ရွှေ ငွေ သည် သူ တို့ကို မ ကယ်တင်
    နိုင် ရာ။ ဒေါသ အမျက်တော်မီး သည် တပြည်လုံး ကို လောင် လိမ့်မည်။ ပြည်သူ ပြည်သားအပေါင်း
    တို့ကို အလျင်အမြန် စီရင် ၍ အကုန်အစင် သုတ်သင်ပယ်ရှင်းတော်မူလိမ့်မည်။
  hmo-hmo: Edia siliva o edia golo ese do idia hamauridia diba lasi, badina be Lohiabada
    ena badu dinana dekenai, iena badu siahuna ena lahi ese, tanobada ena kahana ibounai
    do ia gabua ore. Ia ese tanobada dekenai noho taudia ibounai, be do ia hadikaia
    ore haraga. Ia ese idia do ia haorea momokani.
  urd-urd: ख़ुदावन्द के क़हर के दिन, उनका सोना चाँदी उनको बचा न सकेगा; बल्कि तमाम
    मुल्क को उसकी गै़रत की आग खा जाएगी, क्यूँकि वह एक पल में मुल्क के सब बाशिन्दों
    को तमाम कर डालेगा।
  rus-SYN: Ни серебро их, ни золото их не может спасти их в день гнева Господа, и
    огнем ревности Его пожрана будет вся эта земля, ибо истребление, и притом внезапное,
    совершит Он над всеми жителями земли.
  bqc-SIM: An ã́nusu ge an vua a fↄ̃ ń bↄ Dii kpɛ̃nɛmuugↄↄpi zĩ́o. Aà zafɛ̃a tɛ́
    a kṹ dṹniawa píiɛ, a gbɛ̃́ pↄ́ kú a guuↄ midɛ kã́ndo.
  tcz-CHONGTHU: Pakai lungsat kibuhlhah nikho tengleh na sanauva jong na dangkauva
    jong na kihuhhing jou lou diu ahi. Pakai lungsat chun leiset jengjong avallhun
    jeng ding ahi. Aman leiset chung mi jouse asuhmanga asuhbeihel ding ahi.
  mar-mar: परमेश्वराच्या क्रोधाच्या दिवशी त्यांचे सोनेचांदी त्यांना वाचवू शकणार नाही.
    तर त्याच्या क्रोधाच्या अग्नीने सारी भूमी खाऊन टकली जाईल, कारण देशांतल्या सर्व
    राहणाऱ्यांविरुद्ध जो नाश तो आणणार आहे, तो भयानक असेल!”
  qub-qub: Tayta Dios jusganan junäga manami runata salbangapächu guellaynin ni gori
    charashanpis. Tayta Dios rabyasha caycashanga ninanörämi nasyun intëruta usharengapaj.
    Cay pachacho tiyajcunataga llapantami juc guepishtayllacho usharengapaj.
  bqp-bqp: Yen dɔmɑ te, ben sii geesu ǹ kun mɛ ben wurɑ, yen gɑɑ kun kpɛ̃ yu bu wɔrɑ
    Yinni Gusunɔn mɔru bɑkɑ yen min di. Tem mɛ kpuro mu koo dɔ̃ɔ mwɑɑrɑ win mɔrun
    sɔ̃. U koo mɛn tɔmbu kpuro gowɑ subɑru sɔɔ.
  hat-hat: Jou Seyè a pral move sou yo a, ni lajan yo ni lò yo p'ap ka sove yo. Kòlè
    li tankou yon dife k'ap boule tout tè a, paske yon sèl kou a, l'ap disparèt tout
    moun ki rete sou latè. L'ap fini ak yo.
  eng-BSB: Neither their silver nor their gold will be able to deliver them on the
    Day of the LORD’s wrath. The whole earth will be consumed by the fire of His jealousy.”
    For indeed, He will make a sudden end of all who dwell on the earth.
  tod-tod: Ta-waliiti ta zanugi ti ti ya naati ti la zooga ti ʋa ti ɠizo Ɠɔoɠɔ GALAGI
    ná-ziiɠaawana voloi. Ná-ziiɠaawana abui ɠa eteai pɛ koloɠolo. Gaamazu, naa maa
    ɠa yiki, toɠa eteai zu nuɓusɛiti pɛ suwuɠaaleʋe.
  eng-WEBPB: Neither their silver nor their gold will be able to deliver them in the
    day of the LORD’s wrath, but the whole land will be devoured by the fire of his
    jealousy; for he will make an end, yes, a terrible end, of all those who dwell
    in the land.
  kbq-kbq: Ra Anumzamofo arimpa ahe' zamo'ma esania knazupa, silvane golinema ante'naza
    zamo'a tamagura ovazigahie. Na'ankure Anumzamofo arimpa ahe'zamo'a, tevegna huno
    ama mopa teno erihana hugahie. Tamagerfa huno, maka ama mopafima nemaniza vahe'mo'za,
    antri hanazaza huno zamahe vagaregahie.
  nhe-BL: Ipan nopa tonal niyon ininplata tomi, niyon inioro tomi ax huelis quinmanahuis
    tlen ihueyi cualancayo TOTECO pampa nochi tlali tlamitlatlas ica nocualancayo.
    Huan nochi tlacame ipan tlaltepactli polihuise ica se tlalochtli.
  gub-BL: A'e 'ar mehe aze heta parat teko wanupe nehe, aze heta or wanupe nehe, wanemetarer
    nupyro kwaw a'e teko Tupàn Tuweharupi Wiko Ma'e ikwahy haw wi wà nehe. Ikwahy
    haw nuzawy kwaw tata. Wapy ywy nànàn. Ukaz paw putar wà nehe. Ni amo nuhem kwaw
    izuwi wà nehe. Ta'e Tupàn umumaw putar teko ywy rehe har paw na'arewahy pitài
    'ar mehe wà nehe xe.
  eng-DRA: 'Neither shall their silver and their gold be able to deliver them in the
    day of the wrath of the Lord: all the land shall be devoured by the fire of his
    jealousy, for he shall make even a speedy destruction of all them that dwell in
    the land.'
