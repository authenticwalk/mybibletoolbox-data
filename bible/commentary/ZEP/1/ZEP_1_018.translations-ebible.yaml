verse: ZEP.001.018
translations:
  mal-C: യഹോവയുടെ ക്രോധദിവസത്തിൽ അവരുടെ വെള്ളിയോ സ്വർണമോ അവരെ രക്ഷിക്കാൻ പര്യാപ്തമാകുകയില്ല.”
    അവിടത്തെ തീക്ഷ്ണാഗ്നിയിൽ സർവലോകവും ദഹിച്ചുപോകും. സകലഭൂവാസികളുടെയുംമേൽ അവിടന്ന്
    ശീഘ്രസംഹാരം വരുത്തും.
  deu-TKW: Weder ihr Silber noch ihr Gold wird sie am Tage des Grimms Jahwes zu retten
    vermögen; vielmehr soll vom Feuer seines Eifers die ganze Erde verzehrt werden.
    Denn den Garaus, ja jähen Untergang bereitet er den Bewohnern der Erde insgesamt.
  lin-lin: Na mokolo ya kanda na Yawe, ezala palata to wolo na bango ekobikisa bango
    te. Na moto ya zuwa na Ye, mokili mobimba ekozikisama, pamba te akosukisa na mbalakata
    bavandi nyonso ya mokili.
  eng-LSV: Even their silver, even their gold, is not able to deliver them in a day
    of the wrath of YHWH, and in the fire of His jealousy is the whole land consumed,
    for He makes only a hurried end of all the inhabitants of the land!
  eng-GNV: 'Neither their siluer nor their golde shalbe able to deliuer them in ye
    day of the Lords wrath, but the whole lande shalbe deuoured by the fire of his
    ielousie: for hee shall make euen a speedie riddance of all them that dwell in
    the land.'
  eng-WEBSTER: 'Neither their silver nor their gold shall be able to deliver them
    in the day of the LORD''S wrath; but the whole land shall be devoured by the fire
    of his jealousy: for he will make even a speedy riddance of all them that dwell
    in the land.'
  nhw-BL: Ipan nopa tonal niyon ininplata tomi, niyon inioro tomi amo huelis quinmanahuis
    tlen ihueyi cualancayo TOTECO pampa nochi tlali tlamitlatlas ica nocualancayo.
    Huan nochi masehualme ipan tlaltipactli polihuise ica se tlatoctzi.
  swh-ONEN: Fedha yao wala dhahabu yao hazitaweza kuwaokoa katika siku hiyo ya ghadhabu
    ya Bwana. Katika moto wa wivu wake dunia yote itateketezwa, kwa maana ataleta
    mwisho wa wote wanaoishi katika dunia ghafula.”
  bba-bba: Yen dɔmɑ te, ben sii ɡeesu ǹ kun mɛ ben wurɑ, yen ɡɑɑ kun kpɛ̃ yu bu wɔrɑ
    Yinni Gusunɔn mɔru bɑkɑ yen min di. Tem mɛ kpuro mu koo dɔ̃ɔ mwɑɑrɑ win mɔrun
    sɔ̃. U koo mɛn tɔmbu kpuro ɡowɑ subɑru sɔɔ.
  eng-KJVCPB: 'Neither their silver nor their gold shall be able to deliver them In
    the day of the Lord’s wrath; But the whole land shall be devoured by the fire
    of his jealousy: For he shall make even a speedy riddance of all them that dwell
    in the land.'
  luo-luo: To kata mana fedha mathoth kod dhahabu ma gin-go ok noresgi, odiechiengʼ
    mar mirimb Jehova Nyasaye. Chiengʼ ma Jehova Nyasaye ngʼadoe bura, nyiego mager
    ma en-go nowangʼ piny duto, mitiek pep.” Kamano e kaka notiek gik moko duto modak
    e piny mana kadiemo wangʼ.
  meu-meu: Edia silver eiava edia gold ese basie hamauridia diba, Iehova ena badu
    dinana ai. Ena badu ḡaraḡarana lahina ai, tanobada idoinai baine ara oho; badina
    be ia ese tanobada inoholaina taudia iboudiai baine ha-oredia taku, baine ha-oredia
    vaitani
  npi-ULB: परमप्रभुको क्रोधको दिनमा न त तिनीहरूको चाँदी न तिनीहरूको सुनले तिनीहरूलाई
    बचाउन सक्‍नेछ । उहाँको डाहको आगोमा सारा पृथ्वी भस्म हुनेछ, किनभने उहाँले पृथ्वीका
    सारा वासिन्दाहरूको पूर्ण र भयानक अन्त गर्नुहुनेछ ।”
  yor-yor: Bẹ́ẹ̀ ni fàdákà tàbí wúrà wọn kì yóò sì le gbà wọ́n là ní ọjọ́ ìbínú Olúwa.”
    Ṣùgbọ́n gbogbo ayé ni a ó fi iná ìjowú rẹ̀ parun, nítorí òun yóò fi ìyára fi òpin
    sí gbogbo àwọn tí ń gbé ní ilẹ̀ ayé.
  pes-OPCB: در آن روزِ غضبِ خدا، طلا و نقرهٔ شما نخواهد توانست جان شما را از مرگ برهاند،
    زیرا تمام زمین از آتش غیرت او گداخته خواهد شد. او به سرعت زمین را از وجود ساکنان
    آن پاک خواهد ساخت.
  tgl-ULB: Hindi sila maililigtas maging ng kanilang mga pilak o ginto sa araw ng
    matinding galit ni Yahweh! Tutupukin ng apoy ng matinding poot ni Yahweh ang buong
    lupain sapagkat nakasisindak ang paglipol na kaniyang idudulot laban sa lahat
    ng naninirahan sa lupain!”
  hui-hui: Horo ogoni tagira ibirangi Anduane Homogonaga keba holene timbuni winigo
    tagira ibiragola muni ngolo silibarume biamogo bialu tini mbira mo wibe naheore
    wulebira. Ibunaga keba holene ira hungu ale bialu dindi anda bibahendehaore dai
    helolebira. Ani bialu wali agali dindini bu karubi bibahende bo wahaiore holebira,
    lene.
  mya-mya: ထာဝရဘုရားအမျက်ထွက်တော်မူရာ ထိုကာလ၌ထိုသူတို့သည် မိမိတို့၏ရွှေ ငွေရှိသမျှကိုစုပုံပေးသော်လည်းအသက်
    ချမ်းသာရာရကြလိမ့်မည်မဟုတ်။ ကမ္ဘာ မြေပြင်တစ်ခုလုံးသည်ကိုယ်တော်၏ အမျက်တော်မီးသင့်၍ဆုံးရှုံးပျက်စီး
    သွားလိမ့်မည်။ ကိုယ်တော်သည်ကမ္ဘာမြေ ပေါ်တွင်နေထိုင်သူမှန်သမျှကိုရုတ် တရက်အစတုံးအောင်စီရင်တော်မူ
    လိမ့်မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་ཁྲོ་བའི་ཉིན་མོ་ལ། ཁོ་ཚོའི་གསེར་དངུལ་གྱིས་ཁོ་ཚོ་སྐྱོབ་མི་ནུས།
    ས་གཞི་ཐམས་ཅད་ཁོང་གི་ཕྲག་དོག་གི་མེ་ལྕེ་ཡིས་ཁྱུར་མིད་གཏོང་ངེས་ཏེ། ཅིའི་ཕྱིར་ཞེ་ན།
    ཁོང་གིས་ས་གཞིའི་སྟེང་གི་མི་སྡེ་ཐམས་ཅད་རྩ་བ་ནས་མེད་པར་མཛད་ཅིང་། དེ་ནི་ཤིན་ཏུ་འཇིགས་ཆེ་བའི་ཚར་གཅོད་ཡིན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Sirivha yavo kana goridhe ravo hazvingagoni kuvaponesa, pazuva rokutsamwa
    kwaJehovha. Mumoto wegodo rake nyika yose ichaparadzwa, nokuti achauyisa magumo
    pakarepo kuna vose vanogara panyika.”
  spa-BLM: Ni su plata ni su oro podrán librarlos en el día de la ira de Yahvé, sino
    que toda la tierra será devorada por el fuego de su celo; porque él acabará, sí,
    terriblemente, con todos los que habitan la tierra.
  cac-cac: A d'a sc'ual yoval sc'ol Jehová, a q'uen oro yed' q'uen splata eb' anima,
    man̈xo ol yal scoljiel eb' yuj q'ueen. Yujto a yoval sc'ol chi' ol ac'an satel
    jun nación tic. Man̈ junipoc ol satel masanil eb' cajan d'a jun nación tic. Icha
    tz'aj stz'ab'at junoc tas yuj te' c'ac', icha chi' ol aj satel eb'.
  swh-ULB: Wala fedha zao wala dhahabu zao hazitaweza kuwaokoa juu ya ghadhabu ya
    Yahwe. Ndani ya moto wa wivu wake dunia yote itateketezwa, hivyo ataleta ukamilifu,
    miwisho wa kutisha kwa wote wakaao duniani.”
  bel-bel: Ні срэбра іхняе, ні золата іхняе ня зможа выратаваць іх у дзень Госпада,
    і агнём палкасьці Ягонай зжэртая будзе ўся гэта зямля, бо вынішчэньне, раптоўнае,
    зьдзейсьніць Ён над усімі жыхарамі зямлі.
  deu-ELBBK: auch ihr Silber, auch ihr Gold wird sie nicht erretten können am Tag
    des Grimmes des HERRN; und durch das Feuer seines Eifers wird das ganze Land verzehrt
    werden. Denn ein Ende, ja, ein plötzliches Ende wird er machen mit allen Bewohnern
    des Landes.
  mbb-OT: Kenà ebpekelibri kandan is menge pelata zan wey menge vulawan dutun te andew
    te kebpeǥezama ku te pauk ku he iring te hapuy he ebpekeepur te tivuuk he tanà.
    Edtik-awan ku edezeeti is langun he ed-ubpà kayi he tanà.”
  mal-2015: യഹോവയുടെ ക്രോധദിവസത്തിൽ അവരുടെ വെള്ളിക്കും പൊന്നിന്നും അവരെ രക്ഷിപ്പാൻ
    കഴികയില്ല; സർവ്വഭൂമിയും അവന്റെ തീക്ഷ്ണതാഗ്നിക്കു ഇരയായ്തീരും; സകലഭൂവാസികൾക്കും
    അവൻ ശീഘ്രസംഹാരം വരുത്തും.
  rmc-rmc: Aňi lengro rup, aňi lengro somnakaj len našťi zachraňinela andro Džives
    le RAJESKRA choľakro.“ Leskri bari žjarlivosť chala caľi phuv sar jag, bo ov kerela
    jekhvareste o koňec savore manušenca pre phuv.
  pes-OPV: در روز غضب خداوند نه نقره و نه طلای ایشان ایشان را تواندرهانید و تمامی
    جهان از آتش غیرت او سوخته خواهدشد، زیرا که بر تمامی ساکنان جهان هلاکتی هولناک
    وارد خواهد آورد.
  ron-1924: Нич арӂинтул, нич аурул лор ну ва путя сэ-й избэвяскэ ын зиуа мынией Домнулуй,
    чи тоатэ цара ва фи мистуитэ де фокул ӂелозией Луй, кэч ва нимичи деодатэ пе тоць
    локуиторий цэрий.
  ben-OBCV: সদাপ্রভুর ক্রোধের দিনে তাদের রুপো বা তাদের সোনা কোনো কিছুই তাদের বাঁচাতে
    পারবে না।” তার অগ্নিময় ক্রোধে সমগ্র পৃথিবী পুড়ে যাবে, তিনি জগতে বসবাসকারী সকলকে
    হঠাৎ নষ্ট করে দেবেন।
  som-som: Oo maalinta cadhada Rabbiga lacagtooda iyo dahabkooda midna kama samatabbixin
    doono iyaga, laakiinse dalka oo dhan waxaa baabbi'in doona dabka qiiradiisa, oo
    dhulka waxa deggan oo dhanna haddiiba dhaqsiyuu u wada dhammayn doonaa.
  lat-VUC: 'Sed et argentum eorum et aurum eorum non poterit liberare eos in die iræ
    Domini: in igne zeli ejus devorabitur omnis terra, quia consummationem cum festinatione
    faciet cunctis habitantibus terram.]'
  eng-ASVBT: 'Neither their silver nor their gold shall be able to deliver them in
    the day of Jehovah’s wrath; but the whole land shall be devoured by the fire of
    his jealousy: for he will make an end, yea, a terrible end, of all them that dwell
    in the land.'
  ita-1885: Nè il loro argento, nè il loro oro, non li potrà scampare nel giorno dell'indegnazione
    del Signore; e tutto il paese sarà consumato per lo fuoco della sua gelosia; perciocchè
    egli farà una finale, ed anche affrettata distruzione di tutti gli abitanti del
    paese.
  eng-LXXUP: And their silver and their gold shall in nowise be able to rescue them
    in the day of the Lord’s wrath; but the whole land shall be devoured by the fire
    of his jealousy; for he will bring a speedy destruction on all them that inhabit
    the land.
  eng-ULB: Neither their silver nor their gold will be able to save them on the day
    of Yahweh's fury. In the fire of his jealousy the whole earth will be consumed,
    for he will bring a complete, a terrible end of all the inhabitants of the earth.”
  spa-VBL: Su plata y su oro no los salvarán el día de la ira del Señor. Toda la tierra
    será consumida con el fuego del celo de su ira. Él se asegurará de que la destrucción
    de los habitantes del mundo sea repentina y completa.
  fra-_FOB: Ni leur argent, ni leur or ne pourront les délivrer au jour de la colère
    de l'Éternel; et par le feu de sa jalousie tout le pays sera consumé; car c'est
    d'une entière destruction, c'est d'une ruine soudaine qu'il frappera tous les
    habitants de la terre.
  mal-mal: യഹോവയുടെ ക്രോധദിവസത്തിൽ അവരുടെ വെള്ളിക്കും പൊന്നിനും അവരെ രക്ഷിക്കുവാൻ
    കഴിയുകയില്ല; സർവ്വഭൂമിയും അവന്റെ ക്രോധത്തിന്റെ തീക്ഷ്ണമായ അഗ്നിക്ക് ഇരയായ്തീരും;
    സകലഭൂവാസികൾക്കും അവൻ ശീഘ്രസംഹാരം വരുത്തും.
  urd-GVR: Jab Rab kā ġhazab nāzil hogā to na un kā sonā, na chāṅdī unheṅ bachā sakegī.
    Us kī ġhairat pūre mulk ko āg kī tarah bhasm kar degī. Wuh mulk ke tamām bāshindoṅ
    ko halāk karegā, hāṅ un kā anjām haulnāk hogā.
  suz-BL: परमप्रभु यावे गाइक्‍ची नाक्‍ती मेको आन चांदीमी मप्रोंइब। मेको आन सुनमी यो
    मेको आन कली प्रोंइने मचाप्‍ब। मेको आ मी खोदेंशो पा गाइक्‍तीकेमी रागी नेल्‍ल क्रोइक्‍ब।
    मेकोमी रागीम बाक्‍ब नेल्‍ल आन कली थम मरिम्‍शो पा साइश्‍शा क्‍याम्‍ब” दे परमप्रभु
    यावेमी देंत। इजीकीएल ७:१९
  eng-NOY: Neither their silver nor their gold shall be able to deliver them in the
    day of the wrath of Jehovah, But by the fire of his indignation shall the whole
    land be devoured; For destruction, and that a speedy one, will he bring Upon all
    that dwell in the land.
  ita-1927: Né il loro argento né il loro oro li potrà liberare nel giorno dell’ira
    dell’Eterno; ma tutto il paese sarà divorato dal fuoco della sua gelosia; giacché
    egli farà una totale, una subitanea distruzione di tutti gli abitanti del paese.
  ckb-ckb: نە زیو و نە زێڕەکەیان ناتوانن دەربازیان بکەن، لە ڕۆژی تووڕەیی یەزدان. «بە
    ئاگری ئیرەییەکەی هەموو زەوی هەڵدەلووشێت، چونکە لەناوچوونێکی کتوپڕ دروستدەکات بۆ
    هەموو دانیشتووانی زەوی.»
  eng-BBE: 'Even their silver and their gold will not be able to keep them safe in
    the day of the Lord''s wrath; but all the land will be burned up in the fire of
    his bitter wrath: for he will put an end, even suddenly, to all who are living
    in the land.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ರೌದ್ರದಿನದಂದು ಅವರ ಬೆಳ್ಳಿಯಾದರೂ ಅವರ ಬಂಗಾರವಾದರೂ ಅವರನ್ನು ರಕ್ಷಿಸಲಾರವು.”
    ಅವರ ಅಸೂಯೆಯ ಬೆಂಕಿಯು ದೇಶವನ್ನೆಲ್ಲಾ ನುಂಗುವುದು. ಏಕೆಂದರೆ ದೇಶದ ನಿವಾಸಿಗಳನ್ನೆಲ್ಲಾ ಬೇಗ ನಿರ್ಮೂಲ
    ಮಾಡಿಬಿಡುವರು.
  tam-2017: யெகோவாவுடைய கோபத்தின் நாளிலே அவர்களுடைய வெள்ளியும், பொன்னும் அவர்களைத்
    தப்புவிக்காது; அவருடைய எரிச்சலின் நெருப்பினால் தேசமெல்லாம் அழியும்; தேசத்தின்
    குடிமக்களையெல்லாம் விரைவாக அழிப்பார்.
  spa-RV-1909: 'Ni su plata ni su oro podrá librarlos en el día de la ira de Jehová;
    pues toda la tierra será consumida con el fuego de su celo: porque ciertamente
    consumación apresurada hará con todos los moradores de la tierra.'
  ron-BTF: Nici argintul lor, nici aurul lor nu va fi în stare să îi scape în ziua
    furiei DOMNULUI; dar tot ţinutul va fi mistuit de focul geloziei lui, pentru că
    el va face chiar o descotorosire grabnică de toți cei care locuiesc în ţinut.
  eng-WEBP: Neither their silver nor their gold will be able to deliver them in the
    day of the LORD’s wrath, but the whole land will be devoured by the fire of his
    jealousy; for he will make an end, yes, a terrible end, of all those who dwell
    in the land.
  eng-FBV: Their silver and their gold won't help to save them on the day of the Lord's
    anger. The whole earth will be burned up by the fire of his jealous anger. He
    will make sure the end of the people of the world is sudden and complete.
  nld-1939: Hun goud en zilver kan hen niet redden Op de Dag van de gramschap van
    Jahweh; Door het vuur van zijn nijd wordt de hele aarde verteerd, Vernielt en
    verdelgt Hij alle bewoners der aarde!
  nch-BL: Ipan nopa tonali yon ininplata tomi, yon inioro tomi amo huelis quinmanahuis
    ten ihueyi cualancayo TOTECO pampa nochi tali tamitatas ica icualancayo. Huan
    nochi masehualme ipan taltipacti polihuise ica se talojtzi.
  vie-1934: Hoặc bạc hoặc vàng của chúng nó, đều không có thể giải cứu chúng nó trong
