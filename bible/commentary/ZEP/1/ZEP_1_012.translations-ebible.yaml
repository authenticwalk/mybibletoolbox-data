verse: ZEP.001.012
translations:
  mal-C: ആ കാലത്ത് ഞാൻ ജെറുശലേമിൽ വിളക്കുകൾകൊളുത്തി അന്വേഷിക്കും. നിർവികാരികളെയും
    ഉന്മത്തരായി കിടന്നുകൊണ്ട്, ‘യഹോവ ഗുണമോ ദോഷമോ ചെയ്യുകയില്ല’ എന്നു പറയുന്നവരെയും
    ഞാൻ ശിക്ഷിക്കും.
  deu-TKW: 'Zur selbigen Zeit aber werde ich Jerusalem mit Leuchten durchforschen
    und die Leute heimsuchen, die da steif geworden sind auf ihren Hefen, die in ihrem
    Sinne sprechen: “Jahwe vermag weder Glück zu geben noch zu schaden!”'
  lin-lin: 'Na tango wana, nakoluka engumba Yelusalemi na nzela ya mwinda, nakopesa
    etumbu epai ya bato nyonso oyo bamimonaka ete bakoka mpe bamilobelaka : ‹ Yawe
    asalaka na Ye eloko te, ezala ya malamu to ya mabe. ›'
  eng-LSV: 'And it has come to pass at that time, || I search Jerusalem with lights,
    || And I have laid a charge on the men || Who are hardened on their preserved
    things, || Who are saying in their heart: YHWH does no good, nor does He do evil.'
  eng-GNV: And at that time will I searche Ierusalem with lightes, and visite the
    men that are frosen in their dregges, and say in their heartes, The Lord will
    neither doe good nor doe euill.
  eng-WEBSTER: 'And it shall come to pass at that time, that I will search Jerusalem
    with candles, and punish the men that are settled on their lees: that say in their
    heart, The LORD will not do good, neither will he do evil.'
  nhw-BL: '“Ipan nopa tonali nijtequihuis se tlahuili ipan altepetl Jerusalén huan
    niquintemos hasta niquinpantis nochi masehualme catli pajca mosiyajquetztoque
    ipan tlajtlacoli. Nochi niquintlatzacuiltis pampa quiijtohuayayaj: ‘TOTECO amo
    tleno techchihuilis. Amo techchihuilis catli cuali, niyon catli amo cuali.’'
  swh-ONEN: Wakati huo nitasaka mji wa Yerusalemu kwa taa, na kuwaadhibu wale ambao
    wanakaa katika hali ya kuridhika, ambao ni kama divai iliyobaki kwenye machicha,
    ambao hudhani, ‘Bwana hatafanya lolote, jema au baya.’
  bba-bba: Yen tɔ̃ɔ te, u koo Yerusɑlɛmu bũuri kɑ fitilɑnu. U koo tɔmbu wɔrimɑ be
    bɑ sɔ̃ kpɛtɛɛ nɡe tɑm kɔrɔnu. Mɑ bɑ ɡerumɔ ben ɡɔ̃ruɔ bɑ mɔ̀, wi, Yinni Gusunɔ
    u ǹ ɡeɑ mɔ̀, u ǹ mɑɑ kɔ̃sɑ mɔ̀.
  eng-KJVCPB: 'And it shall come to pass at that time, That I will search Jerusalem
    with candles, And punish the men that are settled on their lees: That say in their
    heart, The Lord will not do good, neither will he do evil.'
  luo-luo: E ndalono abiro menyo Jerusalem gi teche ka akumo joma odak kanyo madhi
    nyime gi timo timbe maricho, ma gin joma chalo mana gi divai mawach; ka giparo
    ni, ‘Jehova Nyasaye ok notim gimoro amora maber kata marach.’
  meu-meu: Una negana ai lau ese lamepa baina abi kau, Ierusalem ai baina hetahu;
    bena noho-herekwa taudia, lalodia ai e tomu “Iehova basine hahenamo bona basine
    hahedika” taudia, baina hadava henidia.
  npi-ULB: त्यस बेला म बत्तीहरू बालेर यरूशलेमको खोजी गर्नेछु र त्यसको मद्यमा प्रसन्‍न
    भएका र आफ्नो हृदयमा ‘परमप्रभुले असल वा खराब केही पनि गर्नुहुनेछैन’ भनेर भन्‍ने
    मानिसहरूलाई सजाय दिनेछु ।
  yor-yor: Ní àkókò wọ̀n-ọn-nì, èmi yóò wá Jerusalẹmu kiri pẹ̀lú fìtílà, èmi ó sì
    fi ìyà jẹ àwọn tí kò ní ìtẹ́lọ́rùn, tí wọn sì dàbí àwọn ènìyàn tí ó sinmi sínú
    gẹ̀dẹ̀gẹ́dẹ̀ wọn, àwọn tí wọn sì ń wí ní ọkàn wọn pé, ‘Olúwa kì yóò ṣe nǹkan kan
    tí ó jẹ́ rere tàbí tí ó jẹ́ búburú.’
  pes-OPCB: «در آن روز، با چراغ در اورشلیم خواهم گشت و کسانی را که با خیال راحت گناه
    می‌ورزند و گمان می‌کنند که من کاری به کارشان ندارم، پیدا کرده مجازات خواهم نمود.
  tgl-ULB: Darating ito sa panahong iyon na maghahanap ako sa Jerusalem gamit ang
    mga ilawan at parurusahan ko ang mga kalalakihang nasiyahan sa kanilang mga alak
    at nagsabi sa kanilang mga puso, 'Walang anumang gagawin si Yahweh, mabuti man
    o masama!'
  hui-hui: Ogoningi ina hale hedo yalu Yarusaleme tanoha ibaga bialu wali agali i̱naga
    mana ngogo hame nalaga howa hope haga karu ti taya bulebero. Tigua manda bu handalu
    karia mbirale bibahende tinime biai habehe kamabe tobaho karunigo anidagua nabibeheore
    ka. Tigua lalu, Anduane Homogohanda wali agali bayale karu biamogo bulene ngago
    nabiagaya. Wali agali ko biaga karu pani nelo mialu mo ko nahagaya. Anidagua bulene
    ngago nabi ibu bameore hagaya, ani laga beremiligo ai wali agali uruni i̱na bo
    wahai holebero.
  mya-mya: '``ထိုအချိန်၌ငါသည်မီးခွက်ကိုယူ၍ ယေရုရှလင်မြို့တွင်ရှာဖွေမည်။ `ဘုရား သခင်သည်အခါခပ်သိမ်းကောင်းကျိုးဆိုး
    ကျိုး၊ အဘယ်အကျိုးကိုမျှမပေးတတ်'' ဟုထင်မှတ်ရေရွတ်သူများ၊ မိမိတို့ကိုယ် ကိုအထင်ကြီး၍ကျေနပ်ရောင့်ရဲနေသူ
    များအားငါအပြစ်ဒဏ်ခတ်မည်။'
  bod-N: དེའི་དུས་སུ་ངས་སྒྲོན་མེ་ཡར་བཏེགས་ནས་ཡེ་རུ་སཱ་ལེམ་བསྔོགས་ཏེ། སྙིགས་རོ་མ་དཀྲུག་པའི་རྒུན་ཆང་དྭངས་མོ་དང་འདྲ་བའི་མི་
    རྣམས་ལ་ཉེས་ཆད་གཅོད་པ་དང་། མི་དེ་དག་གིས་སེམས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་བྱིན་རླབས་མི་གནང་ལ།
    གནོད་འཚེ་ཡང་མི་མཛད་སྙམ་པ་ཡིན།
  sna-sna: Panguva iyoyo ndichanzvera Jerusarema nomwenje; uye ndicharanga vaya vagere
    zvavo, vakaita sewaini yakasiyiwa mumasese ayo, vanofunga kuti, ‘Jehovha hapana
    zvaangaita, zvakanaka kana zvakaipa.’
  spa-BLM: 'Sucederá en aquel tiempo que registraré a Jerusalén con lámparas, y castigaré
    a los hombres asentados en sus escorias, que dicen en su corazón: “Yahvé no hará
    el bien, ni hará el mal.”'
  cac-cac: 'A d''a jun c''ual chi'', ol in say vil Jerusalén, icha tz''aj saychaj
    junoc tas satb''at yed'' te'' tz''ictaj. Ol vac''och yaelal d''a yib''an̈ eb''
    anima malaj tas sna'' ticnaic, lajan eb'' icha vino ton̈ej tan̈anem yich, syal
    eb'' icha tic: A Jehová, max yac''cotlaj vach''il d''a quib''an̈, an̈ejtona''
    man̈ ol yac''paxcotlaj chucal, xchi eb''.'
  swh-ULB: Itakuwa katika siku ile nitaitafuta Yerusalemu kwa taa na kuwapiga wanaume
    ambao watakuwa wamekaa kwenye mvinyo wao na kusema mioyoni mwao, 'Yahwe hatafanya
    chochote, ama kizuri au kiovu.'.
  bel-bel: 'І будзе ў той час: Я са сьвяцільняю агледжу Ерусалім і пакараю тых, якія
    сядзяць на дрожджах сваіх і кажуць у сэрцы сваім: «ня робіць Гасподзь ні дабра
    ні ліха», -'
  deu-ELBBK: 'Und es wird geschehen zu jener Zeit, da werde ich Jerusalem mit Leuchten
    durchsuchen; und ich werde die Männer heimsuchen, die auf ihren Hefen liegen,
    die in ihrem Herzen sprechen: Der HERR tut nichts Gutes und tut nichts Böses.'
  mbb-OT: “Dutun he timpu ebpurungan ku edsusiya is menge tig-Jerusalem ne edsilutan
    ku is menge etew he ebpeeyehey zà he egkaǥi ziyà te gehinawa zan, ‘Wazà ebeelan
    te Nengazen he meupiya etawa mezaat.’
  mal-2015: 'ആ കാലത്തു ഞാൻ യെരൂശലേമിനെ വിളക്കു കത്തിച്ചു ശോധന കഴിക്കയും മട്ടിന്മേൽ
    ഉറെച്ചുകിടന്നു: യഹോവ ഗുണമോ ദോഷമോ ചെയ്കയില്ല എന്നു ഹൃദയത്തിൽ പറയുന്ന പുരുഷന്മാരെ
    സന്ദർശിക്കയും ചെയ്യും.'
  rmc-rmc: 'Andre oda časos prerodava le lampenca o Jeruzalem a marava ole muršen,
    save hine spokojna korkore peha, olen, ko peske andro jile phenen: ‚O RAJ na kerela
    ňič, aňi lačho aňi nalačho.‘'
  pes-OPV: و در آنوقت اورشلیم را به چراغها تفتیش خواهم نمود و برآنانی که بر دردهای
    خود نشسته‌اند و در دلهای خود می‌گویند خداوند نه نیکویی می‌کند و نه بدی، عقوبت
    خواهم رسانید.
  ron-1924: 'Ын время ачея, вой скормони Иерусалимул ку фелинаре ши вой педепси пе
    тоць оамений каре се бизуе пе дрождииле лор ши зик ын инима лор: ‘Домнул ну ва
    фаче нич бине, нич рэу!’'
  ben-OBCV: তখন আমি বাতি নিয়ে জেরুশালেমেতে অন্বেষণ করব যারা সন্তুষ্ট থাকে তাদের শাস্তি
    দেব, যারা দ্রাক্ষারসের তলানির মতো, আর ‘যারা মনে করে সদাপ্রভু কিছুই করবেন না, ভালো
    বা মন্দ।’
  som-som: Oo wakhtigaas ayaan Yeruusaalem laambado ku baadhi doonaa, waanan ciqaabi
    doonaa dadka gufarkooda isaga fadhiyey sida khamri deggan oo kale, oo qalbigooda
    iska yidhaahda, Rabbigu wax wanaagsan samayn maayo, wax shar ahna samayn maayo.
  lat-VUC: 'Et erit in tempore illo: scrutabor Jerusalem in lucernis, et visitabo
    super viros defixos in fæcibus suis, qui dicunt in cordibus suis: Non faciet bene
    Dominus, et non faciet male.'
  eng-ASVBT: And it shall come to pass at that time, that I will search Jerusalem
    with lamps; and I will punish the men that are settled on their lees, that say
    in their heart, Jehovah will not do good, neither will he do evil.
  ita-1885: 'Ed avverrà in quel tempo, che io investigherò Gerusalemme con delle lucerne,
    e farò punizione degli uomini che si sono rappresi sopra le lor fecce; che dicono
    nel cuor loro: Il Signore non fa nè bene nè male.'
  eng-LXXUP: And it shall come to pass in that day, that I will search Jerusalem with
    a candle, and will take vengeance on the men that despise the things committed
    to them; but they say in their hearts, The Lord will not do any good, neither
    will he do any evil.
  eng-ULB: It will come about at that time that I will search Jerusalem with lamps
    and punish the men who have settled into their wine and say in their heart, 'Yahweh
    will not do anything, either good or evil.'
  spa-VBL: 'En ese tiempo, buscaré por toda Jerusalén con lámparas y castigaré a los
    jactanciosos, que son como los residuos de vino podrido, y que dicen para sí mismos:
    “El Señor no hará bien ni mal”.'
  fra-_FOB: 'Et il arrivera, en ce temps-là, que je fouillerai Jérusalem avec des
    lampes, et que je châtierai ces hommes qui se figent sur leurs lies, et qui disent
    dans leur cœur: L''Éternel ne fera ni bien ni mal.'
  mal-mal: ആ കാലത്ത് ഞാൻ യെരൂശലേമിനെ വിളക്ക് കത്തിച്ച് പരിശോധിക്കുകയും യഹോവ ഗുണമോ
    ദോഷമോ ചെയ്യുകയില്ല എന്ന് പറഞ്ഞ് വീഞ്ഞു കുടിച്ച് കിടക്കുന്ന പുരുഷന്മാരെ സന്ദർശിക്കുകയും
    ചെയ്യും.
  urd-GVR: Tab maiṅ charāġh le kar Yarūshalam ke kone kone meṅ un kā khoj lagāūṅgā
    jo is waqt baṛe ārām se baiṭhe haiṅ, ḳhāh hālāt kitne bure kyoṅ na hoṅ. Maiṅ un
    se nipaṭ lūṅgā jo sochte haiṅ, ‘Rab kuchh nahīṅ karegā, na achchhā kām aur na
    burā.’
  suz-BL: मेना गो यरूसलेममी बत्ती दाशा मुर आन कली माल्‍शा, सजाइ गेनुङ। मारदे हना मेकोपुकीमी
    अल्‍सी पा आन थुंमी ‘परमप्रभु यावेमी रिम्‍शो नु मरिम्‍शो मारेइ यो मपाइब’ दे मिम्‍नीम।
  eng-NOY: And it shall come to pass at that time, That I will search Jerusalem with
    lamps, And I will punish the men that are settled on their lees; That say in their
    hearts, “Jehovah doeth neither good nor evil.”
  ita-1927: 'E in quel tempo avverrà che io frugherò Gerusalemme con delle torce,
    e punirò gli uomini che, immobili sulle loro fecce, dicon in cuor loro: “l’Eterno
    non fa né ben né male”.'
  ckb-ckb: 'لەو سەردەمەدا، بە چرا ئۆرشەلیم دەپشکنم و ئەو کەسانە سزا دەدەم کە لەخۆڕازین،
    ئەوانە وەک شەرابن بەسەر خڵتەکەیەوە، لە دڵی خۆیاندا دەڵێن: ”یەزدان نە چاکە دەکات
    و نە خراپە.“'
  eng-BBE: And it will come about at that time, that I will go searching through Jerusalem
    with lights; and I will send punishment on the men who have become like wine stored
    over-long, who say to themselves, The Lord will not do good and will not do evil.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ, ನಾನು ಯೆರೂಸಲೇಮನ್ನು ದೀಪಗಳಿಂದ ಹುಡುಕಿಬಿಡುವೆನು. ‘ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯದನ್ನಾದರೂ
    ಕೆಟ್ಟದ್ದನ್ನಾದರೂ ಮಾಡುವುದಿಲ್ಲ’ ಎಂದುಕೊಂಡು ಮಡ್ಡಿಯ ಮೇಲೆ ಮಂದವಾಗಿರುವ ದ್ರಾಕ್ಷಾರಸಕ್ಕೆ ಸಮಾನರಾದ
    ಜನರನ್ನೂ ದಂಡಿಸುವೆನು.
  tam-2017: அக்காலத்திலே நான் எருசலேமைப் பட்டணத்தை விளக்குக்கொளுத்திச் சோதித்து, வண்டல்போலக்
    குழம்பியிருக்கிறவர்களும், யெகோவா நன்மை செய்வதும் இல்லை தீமைசெய்வதும் இல்லையென்று
    தங்கள் இருதயத்தில் சொல்லுகிறவர்களுமான மனிதர்களைத் தண்டிப்பேன்.
  spa-RV-1909: 'Y será en aquel tiempo, que yo escudriñaré á Jerusalem con candiles,
    y haré visitación sobre los hombres que están sentados sobre sus heces, los cuales
    dicen en su corazón: Jehová ni hará bien ni mal.'
  ron-BTF: 'Şi se va întâmpla, în acel timp, că voi cerceta Ierusalimul cu candele
    şi voi pedepsi oamenii care sunt aşezaţi pe drojdiile lor, care spun în inima
    lor: DOMNUL nu va face bine, nici nu va face rău.'
  eng-WEBP: It will happen at that time, that I will search Jerusalem with lamps,
    and I will punish the men who are settled on their dregs, who say in their heart,
    “The LORD will not do good, neither will he do evil.”
  eng-FBV: At that time I will search through Jerusalem with lamps and I will punish
    those self-satisfied people, who are like wine left on its dregs, who say to themselves,
    “The Lord will not do good, nor will he do evil.”
  nld-1939: 'Op die dag zoek Ik Jerusalem af met een lamp, Om Mij op de mannen te
    wreken, Die rustig op hun droesem liggen, en denken: Jahweh doet niets, geen kwaad
    en geen goed!'
  nch-BL: '“Ipan nopa tonali nijtequihuis se taahuili ipan altepet Jerusalén huan
    niquintemos hasta niquinpantis nochi masehualme cati mosiyajquetztoque ica paquilisti
    ipan tajtacoli. Nochi niquintatzacuiltis pampa quiijtohuayayaj: ‘TOTECO amo teno
    techchihuilis. Amo techchihuilis cati cuali, yon cati amo cuali.’'
  vie-1934: 'Trong lúc đó, ta sẽ dùng đèn đuốc lục soát trong Giê-ru-sa-lem, sẽ phạt
    những kẻ đọng trong cặn rượu và tự nói trong lòng mình rằng: Đức Giê-hô-va sẽ
    chẳng xuống phước cũng chẳng xuống họa.'
  hin-CV: उस समय मैं दीपक लेकर येरूशलेम में खोजूंगा और उन्हें दंड दूंगा, जो आत्म-संतुष्ट
    हैं, जो तलछट में छोड़े गये दाखरस के मैल के समान हैं, जो यह सोचते हैं, ‘याहवेह
    कुछ भी नहीं करेंगे, न भला करेंगे और न ही बुरा.’
  spa-BES: 'Y sucederá en ese tiempo, que iré a buscar a través de Jerusalén con lámparas;
    y enviaré castigo a los hombres que reposan como vino en su sedimento, que se
    dicen a sí mismos: El Señor no hará el bien ni hará el mal.'
  tdx-tdx: 'Ie amy andro zay, le ho kodebèko am-pailo t’Ierosalaime; le ho liloveko
    ondaty miagarègañeo, ie manao ty hoe: Tsy hanao soa t’Iehovà, mbore tsy hanao
    raty.'
  tha-KJV: ต่อมาคราวนั้นเราจะเอาตะเกียงส่องดู​เยรูซาเล็ม และเราจะลงโทษคนที่​ตกตะกอน
    ผู้​ที่​กล​่าวในใจของตนว่า ‘พระเยโฮวาห์จะไม่ทรงกระทำการดี และพระองค์​ก็​จะไม่ทรงกระทำการชั่ว’
  por-BR-2018: 'E será naquele tempo, que farei busca em Jerusalém com lâmpadas, e
    punirei os homens que estão acomodados como sedimentos de vinho, os quais dizem
    em seu coração: O SENHOR nem fará bem nem mal.'
  deu-ELO: 'Und es wird geschehen zu jener Zeit, da werde ich Jerusalem mit Leuchten
    durchsuchen; und ich werde die Männer heimsuchen, welche auf ihren Hefen liegen,
    die in ihrem Herzen sprechen: Jehova tut nichts Gutes und tut nichts Böses.'
  eng-WYC-2018: And it shall be, in that time, I shall seek (throughout) Jerusalem
    with lanterns, and I shall visit on all men pitched in their dregs, which say
    in their hearts, The Lord shall not do well, and he shall not do evil. (And it
    shall be, at that time, I shall seek throughout Jerusalem with lanterns, and I
    shall punish all those pitched in their dregs, yea, those who say in their hearts,
    The Lord shall not do good, and he shall not do evil.)
  epo-epo: 'En tiu tempo Mi traesploros Jerusalemon kun lumiloj, kaj Mi punos tiujn,
    kiuj ripozas sur sia feĉo, kaj diras en sia koro: La Eternulo ne faras bonon,
    nek malbonon.'
  uig-PIN: '— Wǝ xu qaƣda xundaⱪ boliduki, Mǝn Yerusalemni qiraƣlar bilǝn ahturimǝn,
    Arzangliri üstidǝ tinƣan xarabtǝk turƣan ǝndixisiz adǝmlǝrni, Yǝni kɵnglidǝ: «Pǝrwǝrdigar
    ⱨeq yahxiliⱪni ⱪilmaydu, yamanliⱪnimu ⱪilmaydu» degǝnlǝrni jazalaymǝn.'
  beo-beo: 'Amasea, amo esoga, Na da gamali lale, Yelusaleme ganodini hogomu. Nowa
    dunu da hahawane hi hou da defele dawa:lebe, amola ilisu da, ‘Hina Gode da hamedei.
    E da hawa: hamomu hame dawa:,’ amane sia:sa, amo huluanema Na da se imunu.'
  tpi-OTNT: “Long dispela taim bai mi kisim lam na bai mi go raun insait long Jerusalem
    na painim ol man i no save laikim pasin bilong mi. Ol i ting ol yet inap long
    mekim olgeta samting, tasol nogat. Ol i tok, ‘God i save sindaun nating. Em i
    no helpim ol gutpela man na em i no bekim pe long ol man nogut. Olsem na maski
    long em.’ Orait bai mi bagarapim ol dispela man.
  hau-SA: A wannan lokaci zan bincike Urushalima da fitilu in kuma hukunta waɗanda
    ba su kula ba, waɗanda suke kamar ruwan inabin da aka bar a ƙasan tukunya, waɗanda
    suke tsammani, ‘Ubangiji ba zai yi kome ba nagari ko mummuna.’
  uig-LAT: '— We shu chaghda shundaq boliduki, Men Yérusalémni chiraghlar bilen axturimen,
    Arzangliri üstide tin’ghan sharabtek turghan endishisiz ademlerni, Yeni könglide:
    «Perwerdigar héch yaxshiliqni qilmaydu, yamanliqnimu qilmaydu» dégenlerni jazalaymen.'
  nde-nde: Ngalesosikhathi ngizaphenya iJerusalema ngezibane ngijezise labo abangakhathaliyo,
    abanjengewayini elitshiywe phakathi kwensipho zalo, abathi, ‘UThixo kayikwenza
    lutho, oluhle loba olubi.’
  ton-ton: 'Pea ʻe hoko ʻi he kuonga ko ia, te u hakule ʻa Selūsalema ʻaki ʻae ngaahi
    maama, pea tautea ʻae kakai ʻoku nau nofo fakafiemālie hifo: ʻaia ʻoku pehē ʻi
    honau loto, “ʻE ʻikai fai ha lelei ʻe Sihova, pea ʻe ʻikai te ne fai ha kovi.”'
  ces-1613: 'I stane se v ten čas, že přehledávati budu Jeruzalém s lucernami, a navštívím
    muže, kteříž ulnuli v kvasnicích svých, kteříž říkají v srdci svém: Nečiniť dobře
    Hospodin, aniž zle činí.'
  eng-WMB: It will happen at that time, that I will search Jerusalem with lamps, and
    I will punish the men who are settled on their dregs, who say in their heart,
    “The LORD will not do good, neither will he do evil.”
  tam-TCV: அந்த வேளையில் நான் எருசலேமில் விளக்குகளைக்கொண்டு தேடுவேன். யெகோவா நன்மையோ
    தீமையோ ஒன்றும் செய்யவில்லை என்று சொல்லி, ஏனோ தானோ என்று இருப்பவர்களைத் தண்டிப்பேன்.
    அவர்கள் திராட்சை மதுவின் மண்டியைப்போல் இருக்கிறார்கள்.
  ceb-ULB: Moabot gayod ang panahon nga pangitaon ko ang Jerusalem gamit ang mga lampara
    ug silotan ko kadtong mga tawo nga nangahubog sa ilang bino ug miingon diha sa
    ilang kasingkasing, 'Walay buhaton si Yahweh, maayo man o daotan.'
  pol-UBG: 'I stanie się w tym czasie, że będę przeszukiwał Jerozolimę z pochodniami
    i ukarzę mężczyzn, którzy spoczywali na swoich drożdżach, mówiąc w swoim sercu:
    PAN nie uczyni dobrze ani źle nie uczyni.'
  urd-GVU: تب مَیں چراغ لے کر یروشلم کے کونے کونے میں اُن کا کھوج لگاؤں گا جو اِس
    وقت بڑے آرام سے بیٹھے ہیں، خواہ حالات کتنے بُرے کیوں نہ ہوں۔ مَیں اُن سے نپٹ لوں
    گا جو سوچتے ہیں، ’رب کچھ نہیں کرے گا، نہ اچھا کام اور نہ بُرا۔‘
  eng-OEBCW: I will search Jerusalem with a lamp, I will punish those who are at ease,
    who sit comfortably with their wine, who say to themselves, ‘the Lord brings neither
    prosperity nor calamity.’
  deu-1912: 'Zur selben Zeit will ich Jerusalem mit Leuchten durchsuchen und will
    heimsuchen die Leute, die auf ihren Hefen liegen und sprechen in ihrem Herzen:
    Der HERR wird weder Gutes noch Böses tun.'
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ನಾನು ದೀಪಗಳನ್ನು ಹಿಡಿದು, ಯೆರೂಸಲೇಮನ್ನೆಲ್ಲಾ ಹುಡುಕಿಬಿಡುವೆನು; ಯೆಹೋವನು
    ಮೇಲನ್ನಾಗಲಿ, ಕೇಡನ್ನಾಗಲಿ ಮಾಡನು ಎಂದು ಮನಸ್ಸಿನೊಳಗೆ ಅಂದುಕೊಳ್ಳುವವರಾಗಿ, ಮಡ್ಡಿಯಂತೆ ಮಂದವಾಗಿರುವ
    ದ್ರಾಕ್ಷಾರಸಕ್ಕೆ ಸಮಾನರಾದ ಜನರನ್ನು ದಂಡಿಸುವೆನು.
  yap-yap: “Ngiyal’nem e bay gu fek ba magal ngug magow u Jerusalem. Mu gu gechignag
    e pi’in ke pagan’rad ngorad ni yad be leamnag nikar thog naged e tin nge yag ngorad.
    Yad be ga’ar u lanin’rad, ‘Demturug rogon ma SOMOL e dabi rin’ ban’en.’
  hlt-MCSB: A tue te a pha vaengah Jerusalem te hmaithoi neh ka phuelhthaih ni. A
    sampa a khal dongkah hlang rhoek te ka cawh ni. Te rhoek loh a thinko nen tah,
    'BOEIPA a then moenih, thaehuet mahpawh,’ a ti.
  mdy-ETH: «ዬኖ ኬሎና ፖዒ ታኣኒ ዓርቂ ዬሩሳላሜ ካታሞ ሃንቲ ዛጋንዳኔ፤ ዖቶርቂ ናንጎ ናንጊና ዓታላይዳ ሞጫዺ ዓቴ ዎይኔ
    ዑሺጉዲ ማዒ ዓኣዞንሢንታ ‹ናንጊና ናንጋ ጎዳ ኮሺ ማዔቴያ ፑርታ ባኣዚ ማዹዋሴ› ጋዓዞንሢዳ ሜቶ ታኣኒ ዓጋንዳኔ።
  twi-ASANTE: Mede nkanea bɛkyini ahwehwɛ Yerusalem mu na matwe wɔn a wɔgyaagyaa wɔn
    ho aso, wɔn a wɔte sɛ bobesa puo no, a wɔdwene sɛ, ‘Awurade nnyɛ wɔn hwee sɛ ɛyɛ
    papa anaa bɔne.’
  eng-WEBU: It will happen at that time, that I will search Jerusalem with lamps,
    and I will punish the men who are settled on their dregs, who say in their heart,
    “The LORD will not do good, neither will he do evil.”
  spa-PDDPT: 'En aquel tiempo escudriñaré a Jerusalén con linterna, y castigaré a
    los aletargados sobre los restos de su vino, a quienes dicen en su corazón: Yavé
    no hará bien ni mal.'
  gun-gun: Ha'e va'e jave ma Jerusalém tetã ha'e javi rupi aikuaa pota 'rã aikovy
    tataendy reve, ambopaga aguã avakue vinho gui oka'upa rei vy opy'a py “ Senhor
    ma iporã va'e moingoa e'ỹ, neĩ mba'emo vai omoingo va'e'ỹ guive”, he'i va'e kuery.
  agu-BL: 'Nin tul yi jun tiempa''tz ni''cu''ntz chi nink xconk jun txekbil wa''n
    tan chijoyle''n cyakil yi e'' yi na cyew quib le tnum Jerusalén. Na nocpon tan
    tak''le''n chicaws cyakil yi e'' yi le wutz cyetz cyajtza''kl ba''n ate''t, yi
    e'' yi na cyal squibil quib: ‘Qui''c tulbil kacaws tan Ryos’.'
  ilo-ULB: Dumtengto iti dayta a tiempo a sukimatekto ti Jerusalem babaen kadagiti
    pagsilawan ken dusaek dagiti tattao a mangipagarup a natalgedda ket kunaenda iti
    pusoda, 'Awanto ti aniaman nga aramiden ni Yahweh, naimbag man wenno dakes!'
  kpg-kpg: “Di madagoaa deelaa, gei Au gaa kae dagu malama, ga hoologi daangada i
    Jerusalem. Au ga hagaduadua digau ala e bida hagadagadagagee i ginaadou, gaa bida
    helekai ang gi ginaadou boloo, ‘Dimaadua hagalee e hai dana mee humalia be huaidu!’
  uig-ARA: 'ــ ۋە شۇ چاغدا شۇنداق بولىدۇكى، مەن يېرۇسالېمنى چىراغلار بىلەن ئاختۇرىمەن،
    ئارزاڭلىرى ئۈستىدە تىنغان شارابتەك تۇرغان ئەندىشىسىز ئادەملەرنى، يەنى كۆڭلىدە:
    «پەرۋەردىگار ھېچ ياخشىلىقنى قىلمايدۇ، يامانلىقنىمۇ قىلمايدۇ» دېگەنلەرنى جازالايمەن.'
  sus-sus: Na waxati n Darisalamu yire birin matoma nɛ a fanyi ra, alako n xa mixi
    sɔntɔ, naxee dɔxɔxi e xa naafuli makantafe ra, e a falafe e bɔɲɛ kui, ‹Fe fanyi
    yo, fe ɲaaxi yo, Ala mu fama fefe rabade n na.›
  pon-2006: “Ni ahnsowo I pahn ketikihda lamp ehu oh rapahki aramas nan Serusalem.
    I pahn kaloke aramas akan me koapworopworki pein irail oh sohte pwunodki mehkot,
    me kin mengimengloalki, ‘KAUN-O sohte kin ketin wia mehkot mwahu de suwed.’
  ksd-ksd: 'Ma ta nam ra e ina tikatikan bulu ta ra gunan Ierusalem ma ra lamp, ma
    ina balbali pire ra tarai dia tubu ma ra kini na talanguan, ma dia biti dari:
    A Luluai pa na pait ra boina, ma pa na pait bula ra kaina.'
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐξερευνήσω τὴν Ἱερουσαλὴμ μετὰ λύχνου,
    καὶ ἐκδικήσω ἐπὶ τοὺς ἄνδρας τοὺς καταφρονοῦντας ἐπὶ τὰ φυλάγματα αὐτῶν· οἱ δὲ
    λέγοντες ἐν ταῖς καρδίαις αὐτῶν, οὐ μὴ ἀγαθοποιήσῃ Κύριος, οὐδὲ μὴ κακώσῃ·
  ind-AYT: '“Pada waktu itu, Aku akan mencari Yerusalem dengan pelita dan menghukum
    orang-orang yang membeku seperti anggur pada endapannya, dan yang berkata dalam
    hatinya: ‘TUHAN tidak akan berbuat baik dan tidak akan berbuat jahat!’”'
  nya-nya: Pa nthawi imeneyo ndidzafufuzafufuza mu Yerusalemu ndi nyale ndi kulanga
    onse amene sakulabadira, amene ali ngati vinyo wosakhutchumulidwa, amene amaganiza
    kuti, ‘Yehova sadzachita chilichonse, chabwino kaya choyipa.’
  hrv-hrv: 'I u to vrijeme pretražit ću Jeruzalem sa zubljama i pohodit ću kaznom
    ljude koji miruju na svojoj vinskoj droždini i u svom srcu govore: ''Jahve ne
    može učiniti ni dobro ni zlo.''”'
  mps-mps: “Tama te sogo eno lam selama, tama ena Jerusalem tomoba pelama, tama eno
    te bidi dabe eno kolesaga godolo isąma ebo bidi dabe bugagia gegegi paibao. Augwaligo
    homu augwa digi tigidali sę yaibao homu ebao. Tiali goli, menio. Augwaligo te
    po wali, ‘God da, olo bidibo dao,’ po wali. ‘Agai wiegi yai bidi dabe tau selama,
    tama agai dwai bidi dabebolo dwai pe mabeo. Tialima, aga tagalao,’ wali. Tialima,
    eno te bidi dabe augwali dolaibao.
  tpi-tpi: “Long dispela taim bai mi kisim lam na bai mi go raun insait long Jerusalem
    na painim ol man i no save laikim pasin bilong mi. Ol i ting ol yet inap long
    mekim olgeta samting, tasol nogat. Ol i tok, ‘God i save sindaun nating. Em i
    no helpim ol gutpela man na em i no bekim pe long ol man nogut. Olsem na maski
    long em.’ Orait bai mi bagarapim ol dispela man.
  dan-1931: 'Til den Tid skal det ske: Jeg ransager Jerusalem med Lygter og hjemsøger
    Mændene der, som ligger i Ro på deres Bærme, som siger i deres Hjerte: “HERREN
    gør hverken godt eller ondt.”'
  vie-OVCB: Lúc ấy, Ta sẽ rọi đèn lục soát Giê-ru-sa-lem và phạt những người tự mãn
    trong cặn rượu. Chúng nghĩ rằng Chúa Hằng Hữu không ban phước cũng chẳng giáng
    họa.
  guj-2017: તે સમયે એવું થશે કે, જેઓ પોતાના દ્રાક્ષારસમાં સ્થિર થયા હશે અને પોતાના
    મનમાં કહેશે કે, ‘યહોવાહ અમારું કશું ખરાબ કે ભલું નહિ કરે’ એવું માનનારા માણસોને,
    તે વખતે હું દીવો લઈને યરુશાલેમમાંથી શોધી કાઢીશ અને શિક્ષા કરીશ.
  pon-2006A: “Ni ahnsowo I pahn ketikihda lamp ehu oh rapahki aramas nan Serusalem.
    I pahn kaloke aramas akan me koapworopworki pein irail oh sohte pwunodki mehkot,
    me kin mengimengloalki, ‘KAUN-O sohte kin ketin wia mehkot mwahu de suwed.’
  por-BRBSL: 'Acontecerá naquele momento, que eu procurarei Jerusalém com lâmpadas,
    e castigarei os homens que estão assentados em suas dragas, que dizem em seu coração:
    “Javé não fará o bem, nem fará o mal”.'
  eng-OEBUS: I will search Jerusalem with a lamp, I will punish those who are at ease,
    who sit comfortably with their wine, who say to themselves, “the Lord brings neither
    prosperity nor calamity.”
  cth-cth: Hatnae tueng nah, kai ni hmaiim ka sin vaiteh Jerusalem hah lawk ka ceng
    han. BAWIPA ni hawinae sak hoeh, yon hai na pen hoeh telah a pouk awh teh, amae
    thoe hoi hawi a sak awh e patetlah lawk a ceng han.
  twi-twi: Mede akanea bekyin ahwehwɛ Yerusalem mu na matwe wɔn a wogyaagyaa wɔn ho
    aso, wɔn a wɔte sɛ bobesa puw no, a wodwen se, ‘Awurade renyɛ hwee sɛ ɛyɛ papa
    anaa bɔne no.’
  hlt-hlt: A tue te a pha vaengah Jerusalem te hmaithoi neh ka phuelhthaih ni. A sampa
    a khal dongkah hlang rhoek te ka cawh ni. Te rhoek loh a thinko nen tah, 'BOEIPA
    a then moenih, thaehuet mahpawh,’ a ti.
  tbz-SIM: Dɛ yiè m bo wɑmmú Sedisɑdɛmmu kɔbɛ nɛ̀ fɛmíìnfɛ̀, m bo yɑ̀ dɛ yiè bɛ̀ɛ̀
    kɑ̀ri bɛ kpɑ̀tì ĩ́nkɛ̀ bɛ̀tɛ̀ìì, kɛ nɑ́ɑ́ nkɛ tú, mí ndi Yiɛ̀ nKuyie n yí dɔɔ̀ri
    dɛ̀mɑrɛ̀ dɛ̀ɛ̀ tu dɛsɑ̀ɑ̀rɛ̀, yoo dɛyɛirɛ.
  msy-2020: Dughiar kamɨn, kɨ lamba inigh Jerusalemɨn averiam buriam. Gumazir nan
    arazibagh ifongezir puvatɨziba, me ghaze me uari biziba bar dar amuam. Me ghaze
    God pura iti. A gumazir aghuibar akurvazir puvatɨgha, gumazir kurabar araziba
    ikarvazir puvatɨ. Eghtɨ kɨ gumazir kabagh asɨghasigham.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ mɑɑ kpɑɣɑ fǝtǝlɑ nɑ mɑ́ pɛɛkɩ Yosɑlɛm ɩcɑtɛ tɑɑ. Mɑɑ yoonɑ
    yǝlɑɑ mpɑ pɑ cɑɣɑnɑ pɑ tɩ ɩsɩɩ sʋlʋm tɑɣɑtʋ kɛ ɑtiŋkpɑ tɑɑ tɔ. Pǝ tɛ yǝlɑɑ tɔŋnɑ
    sɩ mɑɑ wɑɑsǝɣɩ pʋlʋ. Pɑɑ kʋpɑntʋ pɑɑ ɩsɑɣɑtʋ.
  azb-azb: O zaman Yerusəlimin hər tərəfini Çıraqlarla axtaracağam, Firavan yaşayan
    qayğısızları, Ürəklərində «Rəbb nə yaxşılıq, nə də pislik – Heç nə etməz» Deyənləri
    cəzalandıracağam.
  eng-DBY: And it shall come to pass at that time, [that] I will search Jerusalem
    with lamps, and punish the men that are settled on their lees, that say in their
    heart, Jehovah will not do good, neither will he do evil.
  hin-2017: उस समय मैं दीपक लिए हुए यरूशलेम में ढूँढ़-ढाँढ़ करूँगा, और जो लोग दाखमधु
    के तलछट तथा मैल के समान बैठे हुए मन में कहते हैं कि यहोवा न तो भला करेगा और न
    बुरा, उनको मैं दण्ड दूँगा।
  wol-KYG: 'Jantub keroog ay làmp laay niite Yerusalem, ba dikke mbugal ña fa ne degg,
    taaje ni biiñ ci kaw ginjriitam, te naa ci seen xel: “Aji Sax ji baaxewul, lorewul.”'
  eng-YLT: 'And it hath come to pass, at that time, I search Jerusalem with lights,
    And I have laid a charge on the men Who are hardened on their preserved things,
    Who are saying in their heart: Jehovah doth no good, nor doth He evil.'
  kne-kne: Kanan Diyos, “Sin doy ay timpo, man-aak si silaw ta sokisokek ed Jerusalem.
    Dosaek din ipogaw ay mapnek ya mantalek sin awak da et anggoy. Daida di mangwanis
    nemnem da, ‘Maga polos di amagen Diyos, olay siged ono lawa.’
  eng-WYC-2017: And it shall be, in that time, I shall seek throughout Jerusalem with
    lanterns, and I shall visit on all men pitched in their dregs, which say in their
    hearts, The Lord shall not do well, and he shall not do evil.
  eng-WMBB: It will happen at that time, that I will search Jerusalem with lamps,
    and I will punish the men who are settled on their dregs, who say in their heart,
    “The LORD will not do good, neither will he do evil.”
  urd-GVH: तब मैं चराग़ लेकर यरूशलम के कोने कोने में उनका खोज लगाऊँगा जो इस वक़्त
    बड़े आराम से बैठे हैं, ख़ाह हालात कितने बुरे क्यों न हों। मैं उनसे निपट लूँगा
    जो सोचते हैं, ‘रब कुछ नहीं करेगा, न अच्छा काम और न बुरा।’
  rug-rug: Pa totoso asa si na zuke kote hata ni Rau sari pa Zerusalema, meke va lipulipu
    i sarini pu kokoa va leana, pu guana vaeni koa holana pa nana vovoina, pu balabala
    sapu, ‘Loketoṉa si kote tavete ia e Zihova, be leanana sia ba be kaleanana,’ gua.
  gaz-gaz: Ani yeroo sana Yerusaalemin ibsaadhaan nan sakattaʼa; warra qananiidhaan
    jiraatan, kanneen akka daadhii wayinii siicoo irratti hafee taʼan, kanneen, ‘Waaqayyo
    waan tolaas taʼu waan hamaa homaa hin godhu’ jedhanii yaadan nan adaba.
  fra-LSG: 'En ce temps-là, je fouillerai Jérusalem avec des lampes, Et je châtierai
    les hommes qui reposent sur leurs lies, Et qui disent dans leur cœur: L’Éternel
    ne fait ni bien ni mal.'
  yal-yal: Na waxatini, n lɛnpun nadɛgɛma nɛn, n yi Yerusalɛn taan birin yigbɛ. N
    yi na muxune saran e hakɛne ra, naxanye e wasa soxi e fe ɲaxine yi, e lu a falɛ,
    e naxa, ‘Alatala mi fefe rabama, a faɲina hanma a ɲaxina.’
  haw-1868: Ia manawa no, e huli iho no wau ia Ierusalema me na kukui, A e hoopai
    i ka poe e noho paakiki ana maluna o ko lakou maku; E olelo ana iloko o ko lakou
    naau, Aole e hana mai ana o Iehova i ka maikai, aole hoi e hana ia i ka ino.
  arb-NAV: 'فِي ذَلِكَ الْوَقْتِ أُفَتِّشُ أُورُشَلِيمَ بِمِصْبَاحٍ، وَأُعَاقِبُ النَّاسَ
    الْمُتَرَبِّعِينَ فَوْقَ قَاذُورَاتِهِمْ، الْقَائِلِينَ فِي قُلُوبِهِمْ: إِنَّ
    الرَّبَّ لَا يَضُرُّ وَلا يَنْفَعُ.'
  ewe-ewe: Le ɣe ma ɣi me la, masi akaɖi adi ɖekematsɔlemetɔwo le Yerusalem ahe to
    na wo, ame siwo le abe wain ƒe aƒe ene, eye wogblɔ le woƒe dzi me be, ‘Yehowa
    mawɔ naneke mí, eɖanye nyui alo vɔ̃ o.’
  eng-LEE: And it shall come to pass at that time, that I will search Jerusalem through
    with lights; and I will inflict punishment on the men that are at rest on their
    lees, that say in their heart, The Lord will not do good, nor will he do evil.
  asm-FB: সেই সময়ত মই এটা চাকি ল’ম আৰু যিৰূচালেমৰ সকলো ঠাইতে বিচাৰিম; যিসকলে তেওঁলোকৰ
    দ্রাক্ষাৰসতে সন্তুষ্ট থাকে আৰু মনতে কয়, ‘যিহোৱাই মঙ্গল কি অমঙ্গল একোৱেই নকৰিব’
    তেওঁলোকক দণ্ড দিম।
  sus-A: نَ وَشَتِ ﭑ دَرِ سَلَمُ يِرٍ بِرِن مَتٌمَ نّ عَ قَنيِ رَ، عَلَكٌ ﭑ شَ مِشِ
    سْنتْ، نَشٍيٍ دْشْشِ عٍ شَ نَاقُلِ مَكَنتَقٍ رَ، عٍ عَ قَلَقٍ عٍ بْحّ كُي، ‹قٍ
    قَنيِ يٌ، قٍ حَاشِ يٌ، عَلَ مُ قَمَ قٍقٍ رَبَدٍ ﭑ نَ.›
  fra-SBL: 'En ce temps-là, je fouillerai Jérusalem avec des lampes, et je punirai
    les hommes installés sur leur lie, qui disent en leur cœur : « L''Éternel ne fera
    pas le bien, il ne fera pas le mal. »'
  hbo-hbo: וְהָיָה֙ בָּעֵ֣ת הַהִ֔יא אֲחַפֵּ֥שׂ אֶת־יְרוּשָׁלַ֖͏ִם בַּנֵּרֹ֑ות וּפָקַדְתִּ֣י
    עַל־הָאֲנָשִׁ֗ים הַקֹּֽפְאִים֙ עַל־שִׁמְרֵיהֶ֔ם הָאֹֽמְרִים֙ בִּלְבָבָ֔ם לֹֽא־יֵיטִ֥יב
    יְהוָ֖ה וְלֹ֥א יָרֵֽעַ׃
  piu-2006: '@see-verse:ZEP.001.011'
  kik-kik: Hĩndĩ ĩyo nĩngoya matawa njethe andũ Jerusalemu, na herithie arĩa meiganĩtie,
    arĩa mahaana ndibei ĩtiganĩirio na kĩnyita kĩayo, arĩa meciiragia atĩrĩ, ‘Jehova
    ndarĩ ũndũ angĩĩka, mwega kana mũũru.’
  fra-NCL: 'Et il arrivera en ce temps-là : Je fouillerai Jérusalem avec des lanternes,
    et je châtierai les hommes figés sur leur lie, qui disent en leur cœur : « Yahweh
    ne fait ni bien ni mal ! »'
  cek-AK: To naah Jerusalem to hmaithawk hmai hoiah ka pakrong han; Angraeng loe kahoih
    hmuen doeh, kahoih ai hmuen doeh sah mak ai, tiah palung thung hoi poek kaminawk
    to ka thuitaek han.
  cuk-cuk: 'A-ibagine, Jerusalén-neggweburgi gwallu-mee an imaknonikoed. Dulemar-vino-sabolebukwadyob
    dobsuli-bukwamalad, an sabsur-odurdakoed. We-dulemar binsamalad: ‘Bab-Jehová ibmar-nued
    imakosulid, ibmar-isgana imakosurbalid.’'
  uig-CYR: '— Вә шу чағда шундақ болидуки, Мән Йерусалимни чирағлар билән ахтуримән,
    Арзаңлири үстидә тинған шараптәк турған әндишисиз адәмләрни, Йәни көңлидә: «Пәрвәрдигар
    һеч яхшилиқни қилмайду, яманлиқниму қилмайду» дегәнләрни җазалаймән.'
  tel-2017: ఆ రోజుల్లో నేను దీపాలు చేబూని యెరూషలేమును గాలిస్తాను. పేరుకుపోయిన మడ్డి
    మీద నిలిచిన ద్రాక్షారసం లాంటివారై “యెహోవా మేలుగానీ కీడుగానీ చేసేవాడు కాడు” అని
    మనస్సులో అనుకొనే వారిని శిక్షిస్తాను.
  hat-BSA: 'Li va vin rive nan lè sa a ke Mwen va chache tout Jérusalem ak lanp, e
    mwen va pini moun ki deside sou sa yo fin bwe, k ap di nan kè yo: “SENYÈ a p ap
    fè byen, ni Li p ap fè mal!”'
  kos-kos: “In pacl sac nga fah eis kutu lam ac tolak acn nukewa Jerusalem. Nga fah
    kalyei mwet su pangon elos fas in ma nukewa ac su lulalfongi kaclos sifacna, ac
    fahk nu selos sifacna, ‘LEUM GOD El tiana oru kutena ma, finne nu ke wo ku nu
    ke koluk.’
  hbo-WLC: וְהָיָה֙ בָּעֵ֣ת הַהִ֔יא אֲחַפֵּ֥שׂ אֶת־יְרוּשָׁלִַ֖ם בַּנֵּר֑וֹת וּפָקַדְתִּ֣י
    עַל־הָאֲנָשִׁ֗ים הַקֹּֽפְאִים֙ עַל־שִׁמְרֵיהֶ֔ם הָאֹֽמְרִים֙ בִּלְבָבָ֔ם לֹֽא־יֵיטִ֥יב
    יְהוָ֖ה וְלֹ֥א יָרֵֽעַ׃
  ibo-ibo: Nʼoge ahụ, aga m eji oriọna nyobanyechaa anya nʼakụkụ niile nke Jerusalem.
    Aga m ata ndị ahụ niile na-anọ nʼahụ dị jụụ ahụhụ, bụ ndị ahụ dọọrọ dịka ike mmanya
    a ṅụfọdụrụ aṅụfọ, ndị na-eche nʼobi ha sị, ‘O nweghị ihe Onyenwe anyị ga-eme anyị,
    maọbụ ihe ọma, maọbụ ihe ọjọọ.’
  ory-ory: ପୁଣି, ସେହି ସମୟରେ ଆମ୍ଭେ ପ୍ରଦୀପ ଜ୍ୱଳାଇ ଯିରୂଶାଲମର ଅନ୍ଵେଷଣ କରିବା; ଆଉ, ଯେଉଁମାନେ
    ଆପଣା ଆପଣା ମଳ ଉପରେ ସୁସ୍ଥିର ହୋଇ ବସିଅଛନ୍ତି ଓ ମନେ ମନେ କହନ୍ତି, ସଦାପ୍ରଭୁ ମଙ୍ଗଳ କରିବେ
    ନାହିଁ କିଅବା ଅମଙ୍ଗଳ କରିବେ ନାହିଁ, ସେମାନଙ୍କୁ ଆମ୍ଭେ ଦଣ୍ଡ ଦେବା।
  chk-chk: Lon ewe fansoun üpwe chosani Jerusalem fän eu lamp. Üpwe apwüngü ekewe
    mwän mi menemen ren püsin ar tufich o lükü püsin ir, ir chokewe mi ekieki lon
    leluker, ‘Ewe Samol mi Lapalap esap föri och mi mürina, esap pwal föri och mi
    ngau.’
  rop-rop: “‘Langa det taim bambai ai garra go thru langa Jerusalem lukabat ola pipul
    langa ebri haus, jis laik pipul lukabat enijing garram lemp. Ai garra panishim
    detlot pipul hu jidan leisiwan en abumbat isibala laif. Dei tok gija, “Wi rait.”
    Dei jinggabat miselp lagijat, “YAWEI nomo oldei dum enijing. Im nomo album wi.
    Im nomo panishim wi.”
  ukr-1871: 'І буде того часу: я обшукаю з сьвітлом увесь Ерусалим, і скараю тих,
    що, мов на дріжджах, седять собі безпечно, та мовляють у серцях своїх: Господь
    не робить нї добра, нї зла, —'
  deu-1951: 'Und es wird geschehen, daß ich zu jener Zeit Jerusalem mit Laternen durchsuchen
    und darin alle die Leute heimsuchen werde, die auf ihren Hefen erstarrt sind,
    indem sie in ihrem Herzen sagen: «Der HERR wird weder Gutes noch Böses tun!»'
  eng-JPS: 'And it shall come to pass at that time, that I will search Jerusalem with
    lamps; and I will punish the men that are settled on their lees, that say in their
    heart: ''The LORD will not do good, neither will He do evil.'''
  srp-1865: 'I u to æu vrijeme razgledati Jerusalim sa žišcima, i pohodiæu ljude koji
    leže na svojoj droždini, koji govore u srcu svom: Gospod ne èini ni dobro ni zlo.'
  lug-lug: Awo olulituuka mu biro ebyo ndimulisa Yerusaalemi n’ettabaaza nga nnoonya,
    mbonereze abo bonna abalagajjavu abali ng’omwenge ogutanasengejjebwa, abalowooza
    nti Mukama talibaako ne ky’akolawo.
  heb-heb: והיה בעת ההיא אחפש את ירושלם בנרות ופקדתי על האנשים הקפאים על שמריהם האמרים
    בלבבם לא ייטיב יהוה ולא ירע׃
  ben-IRV: এটা সেই দিনের ঘটবে যখন আমি প্রদীপ নিয়ে যিরূশালেমের সব জায়গায় খোঁজ করব
    এবং তাদের শাস্তি দেব যারা নিজেকে নিয়ে সন্তুষ্ট থাকে আর বলে, সদাপ্রভু ভাল মন্দ
    কিছুই করবেন না৷
  pan-pan: ਉਸ ਸਮੇਂ ਮੈਂ ਦੀਵੇ ਲੈ ਕੇ ਯਰੂਸ਼ਲਮ ਦੀ ਤਲਾਸ਼ੀ ਲਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਜ਼ਾ
    ਦਿਆਂਗਾ, ਜੋ ਮਧ ਦੇ ਮੈਲ ਦੀ ਤਰ੍ਹਾਂ ਹਨ, ਜਿਹੜੀ ਥੱਲੇ ਬੈਠ ਜਾਂਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਮਨਾਂ ਵਿੱਚ
    ਕਹਿੰਦੇ ਹਨ, “ਯਹੋਵਾਹ ਨਾ ਭਲਿਆਈ ਕਰੇਗਾ, ਨਾ ਬੁਰਿਆਈ।”
  mya-JVB: ထို ကာလ ၌ ငါသည် မီးခွက် ကို ကိုင်၍ ယေရုရှလင် မြို့ကို စစ်ကြောမည်။ ထာဝရဘုရား
    သည် ကျေးဇူး ကိုလည်း မ ပြု၊ အပြစ် ကိုလည်း မ ပေးဟု အောက်မေ့ လျက်၊ မိမိ တို့အနည်
    အဖတ်ပေါ် ၌ နေရာ ကျသောသူ တို့ ကို ငါစစ်ကြော မည်။
  hmo-hmo: Unai neganai lau ese lamepa ta do lau abia lao, Ierusalema ena kahana ibounai
    do lau tahua, bona uaina idia inua momo taudia, gau ta idia laloa lasi taudia
    edia davana do lau henia. Idia gwau, ‘Lohiabada ese ita hanamoa kara ta, o ita
    hadikaia kara ta, be do ia karaia lasi.’
  urd-urd: फिर मैं चराग़ लेकर येरूशलेम में तलाश करूँगा, और जितने अपनी तलछट पर जम गए
    हैं, और दिल में कहते हैं, 'कि ख़ुदावन्द सज़ा — और — जज़ा न देगा,' उनको सज़ा दूँगा।
  rus-SYN: 'И будет в то время: Я со светильником осмотрю Иерусалим и накажу тех,
    которые сидят на дрожжах своих и говорят в сердце своем: “не делает Господь ни
    добра, ни зла”.'
  bqc-SIM: Zĩbeezĩ má Yelusalɛũ kɛɛlɛ ń filiaↄ, mí ĩada gbɛ̃́ pↄ́ kálɛa we
    lán wɛ̃ pↄ́ kú ń a gbↄ̃oↄwa. Gbɛ̃́piↄ ì o ń sↄ̃ guu aa mɛ má yãe kɛo, a
    maa ge a vãin nò.
  tcz-CHONGTHU: “Meisal kadet’a Jerusalem khopi thimlai jouse kakhol chil ding, chonset
    muthim noiya touva, Pakaiyin thilse hihen thilpha hileh boldeh ponte, tia sei
    ho gotna kapeh ding ahi.
  mar-mar: “तेव्हा मी एक दिवा घेऊन यरूशलेमेतून शोध करीन, जे खाली गाळ असलेल्या द्राक्षरसासारखे
    स्वस्थ बसले आहेत, त्यांना मी शिक्षा करीन. ते आपल्या मनात असे बोलतात, ‘परमेश्वर
    काहीही चांगले किंवा वाईट करणार नाही.’
  qub-qub: 'Chay wichanga lamparinwan achquicurcurmi Jerusalencho tiyajcunataga acramushaj.
    Nircur castigashaj pogusha bïnupa gonchun tiyacurcushanno mana yarpachacuypa caycaj
    runacunata. Chay runacunaga caynömi nircaycanpis: ‹¡Tayta Diosga manami imatapis
    rurangachu allita ni mana allitapis!› nir.'
  bqp-bqp: Yen tɔ̃ɔ te, u koo Yerusɑlɛmu bũuri kɑ fitilɑnu. U koo tɔmbu wɔrimɑ be
    bɑ sɔ̃ kpɛtɛɛ nge tɑm kɔrɔnu. Mɑ bɑ gerumɔ ben gɔ̃ruɔ bɑ mɔ̀, wi, Yinni Gusunɔ
    u ǹ geɑ mɔ̀, u ǹ mɑɑ kɔ̃sɑ mɔ̀.
  hat-hat: 'Lè sa a, men sa k''ap rive. M''ap limen lanp pou m'' fouye lavil Jerizalèm.
    M''ap pini tout moun ki chita chita yo tou dousman, epi k''ap di nan kè yo: Bondye
    p''ap fè anyen.'
  eng-BSB: And at that time I will search Jerusalem with lamps and punish the men
    settled in complacency, who say to themselves, ‘The LORD will do nothing, either
    good or bad.’
  tod-tod: '«Naa zu, nà Zeeluzalɛme zuvɛɠɛlɛfɛɠɛlɛ ga fitinai, nà vɔɔɠu zunuiti
    pɛ ba, ti zeini su kpɛ, eɠɛ dɔɔi buuʋɛai, ti ɗa bo yiimaʋɛ ga: ‹Ɠɔoɠɔ GALAGI la
    faa nɔpɛ kɛa, ma ʋagɔ ɓaa ma ɲɔu!›'
  eng-WEBPB: It will happen at that time, that I will search Jerusalem with lamps,
    and I will punish the men who are settled on their dregs, who say in their heart,
    “The LORD will not do good, neither will he do evil.”
  kbq-kbq: Ana knafina Jerusalemi kumapima hanima hu'nea ma'afima mani'nezama kumi
    avu'ava'ma nehu'za, oku'a nehune hu'za nehu'za zamagrama antahi'zana, Ra Anumzamo'a
    mago knare zano mago havizana osugahie hu'za nehaza vahe'mokizmia, ramu tavi'ni'a
    tagina hakre'na zamazeri haviza hugahue.
  nhe-BL: '“Ipan nopa tonali nijtequihuis se tlahuili ipan altepetl Jerusalén huan
    niquintemos hasta niquinpantis nochi tlacame tlen pajca mosiyajcajtoque ipan tlajtlacoli.
    Nochi niquintlatzacuiltis pampa quiijtohuayayaj: ‘TOTECO ax tleno techchihuilis.
    Ax techchihuilis tlen cuali, niyon tlen ax cuali.’'
  gub-BL: A'e 'ar mehe nehe, apyhyk putar tatainy Zeruzarez tawhu rehe heme'egatu
    pà nehe. Azepyk putar hurywete ma'e paw wanehe nehe. Azepyk putar ma'erahy ipuraraw
    'ymar wanehe nehe no. Amo uze'eg waiko uzehezehe wà. — Tupàn Tuweharupi Wiko Ma'e
    nuzapo kwaw ma'e a'e nehe. Nupyro kwaw teko wà nehe. Nuzepyk kwaw wanehe nehe,
    i'i waiko wà. Azepyk putar a'e teko wanehe ihe nehe no.
  eng-DRA: 'And it shall come to pass at that time, that I will search Jerusalem with
    lamps, and will visit upon the men that are settled on their lees: that say in
    their hearts: The Lord will not do good, nor will he do evil.'
