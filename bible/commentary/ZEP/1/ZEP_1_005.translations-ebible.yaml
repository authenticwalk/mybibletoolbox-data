verse: ZEP.001.005
translations:
  mal-C: പുരമുകളിൽ, നക്ഷത്രസമൂഹത്തെ സേവിച്ചുവണങ്ങുന്നവരെയും യഹോവയുടെ നാമത്തിൽ വണങ്ങുന്നവരെയും
    ശപഥംചെയ്യുന്നവരെയും മോലെക്കിന്റെ നാമത്തിൽ ശപഥംചെയ്യുന്നവരെയും
  deu-TKW: Samt denen, die sich auf den Dächern vor dem Heere des Himmels niederwerfen,
    und denen, die sich niederwerfen vor Jahwe und zugleich beim Milkom schwören,
  lin-lin: bato nyonso oyo bafukamaka na likolo ya bandako mpo na kosambela mampinga
    ya likolo, bato nyonso oyo bagumbamaka na kolapa ndayi na Kombo na Yawe mpe na
    kombo na nzambe Moloki,
  eng-LSV: And those bowing themselves || On the roofs to the host of the heavens,
    || And those bowing themselves, || Swearing to YHWH, and swearing by Malcham,
  eng-GNV: And them that worship the hoste of heauen vpon the house tops, and them
    that worship and sweare by the Lord, and sweare by Malcham,
  eng-WEBSTER: And them that worship the host of heaven upon the house-tops; and them
    that worship and that swear by the LORD, and that swear by Malcham;
  nhw-BL: Nojquiya niquinixpolihuiltis inijuanti catli tlejcoj inincalpani huan motlancuaquetzaj
    para quihueyichihuase tonati, metztli huan sitlalime. Niquinmictis nochi catli
    quiijtohuaj nechhueyichihuaj na, pero nojquiya quihueyichihuaj nopa tiotzi Milcom.
  swh-ONEN: wale ambao husujudu juu ya mapaa kuabudu jeshi la vitu vya angani, wale
    ambao husujudu na kuapa kwa Bwana na ambao pia huapa kwa Malkamu,
  bba-bba: Be bɑ dii tɛɛri wɔllɔ kperi kɑ suru sɑ̃ɑmɔ kɑ be bɑ bɔ̃rumɔ kɑ nɛ, Yinni
    Gusunɔn yĩsiru, mɑ bɑ wure bɑ bɔ̃rumɔ kɑ ben bũun yĩsiru, be kpurowɑ kon ɡo.
  eng-KJVCPB: And them that worship the host of heaven upon the housetops; And them
    that worship and that swear by the Lord, And that swear by Malcham;
  luo-luo: Bende abiro tieko ji duto makulore ewi tat udi kalamo chiengʼ, dwe gi sulwe.
    Ji duto makulore ka kwongʼore gi nying Jehova Nyasaye, to bangʼe gikwongʼore gi
    nying Molek nyasach jo-Amon.
  meu-meu: ruma guhidia ai e igo dihomu guba hisiudia e toma henidia dihomu taudia,
    bona e igo dihomu Iehova ladana ai e gwau hamatamu a Milkom ladana ai danu e gwau
    hamatamu taudia,
  npi-ULB: र घरका माथिल्लो भागमा बसेर नक्षत्रहरूको पूजा गर्नेहरू, र ती मानिसहरू जसले
    परमप्रभुको आराधना गर्छन् र उहाँको शपथ खान्छन् तर आफ्ना राजाको शपथ पनि खान्छन्,
    तिनीहरूलाई पनि म नाश गर्नेछु ।
  yor-yor: àti àwọn tí ń foríbalẹ̀ lórí òrùlé, àwọn tí ń sin ogun ọ̀run, àwọn tó ń
    foríbalẹ̀, tí wọ́n sì ń fi Olúwa búra, tí wọ́n sì ń fi Moleki búra.
  pes-OPCB: آنانی را که بر بامها، آفتاب و ماه و ستارگان را پرستش می‌کنند و نیز کسانی
    را که مرا می‌پرستند و به من سوگند وفاداری یاد می‌کنند ولی در همان حال بت مولک
    را نیز می‌پرستند، هلاک خواهم کرد.
  tgl-ULB: ang mga taong nasa mga bubungan ng bahay na sumasamba sa mga natatanaw
    sa kalawakan at ang mga taong sumasamba at nangangako kay Yahweh ngunit nangangako
    rin kay Milcom.
  hui-hui: Ani bialu wali agali tini anda dangini irigi howa ni ege yakundirunaga
    mini yaraga halu ge duli hanga howa bi pupu wiaga karubi bibahende bo wahai holebero.
    Ani berogola wali agali marume i̱hondo bi lalu howa heneneore iname Anduane Homogo
    talima pialu kamagoni lolebira. Ani lalu ha howa mani ti beregedalu puwa mbirale
    dama mitangi bialu gime wabini bi pupu wiaga mini Molege laga ngagoha puwa lalu,
    Iname heneneore laramago iname Molegeore talima poleberema laga ka. Ani laga karu
    bibahende bo wahai holebero.
  mya-mya: အိမ်ခေါင်မိုးထက်သို့တက်၍ နေ၊ လ၊ ကြယ် တာရာများကိုရှိခိုးဝတ်ပြုသူမှန်သမျှ
    ကိုငါသုတ်သင်ပယ်ရှင်းမည်။ ငါ့အားဝတ် ပြုကိုးကွယ်ကာသစ္စာစောင့်ပါမည်ဟုကျိန် ဆိုကတိပြုပြီးလျှင်
    မောလုတ်၏အမည် နာမကိုတိုင်တည်ကျိန်ဆိုသူတို့ကိုလည်း သုတ်သင်ပယ်ရှင်းမည်။
  bod-N: ཁང་ཀླད་ནས་ནམ་མཁའི་སྐར་ཚོགས་ལ་བསྙེན་བཀུར་བྱེད་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེར་བསྙེན་བཀུར་ཞུས་ནས་ཁོང་ཉིད་དཔང་དུ་བཙུགས་ཏེ་མནའ་སྐྱེལ་བ་དང་།
    ཡང་ལྷ་མིལ་ཀོམ་དཔང་དུ་བཙུགས་ཏེ་མནའ་སྐྱེལ་མཁན་རྣམས་དང་།
  sna-sna: vaya vanopfugama pamusoro pedzimba kuti vanamate nyeredzi dzedenga, vaya
    vanopfugama vachipika naJehovha uye vanopikawo naMoreki,
  spa-BLM: los que adoran al ejército del cielo en las azoteas, los que adoran y juran
    por Yahvé y también juran por Malcam,
  cac-cac: Ol in satel eb' sq'ue d'a yib'an̈tac pat lesal d'a masanil tas chequel
    d'a satchaan̈. Ol in satpaxel eb' tz'em cuman yic tzin yac'an b'inajoc, palta
    syac'pax b'inaj sdiosal eb' scuch Milcom.
  swh-ULB: watu ambao juu ya nyumba huabudu miili ya mbinguni, na watu ambao huabudu
    na kuapa kwa Yahwe bali ambao pia huapa kwa mfalme wao.
  bel-bel: і тых, якія на дахах пакланяюцца воінству нябеснаму, і тых паклонцаў, якія
    запрысягаюцца Госпадам і запрысягаюцца царом сваім,
  deu-ELBBK: und die, die auf den Dächern das Heer des Himmels anbeten, und die Anbetenden,
    die dem HERRN schwören und bei ihrem König schwören;
  mbb-OT: Edezeetan ku zaan is menge ebpemenahik diyà te atep te valey zan su ed-azap
    dan te andew, bulan, wey menge vituen. Edezeetan ku is menge ed-azap wey nenangdù
    he ebpenilbi kayi te kedì piru nenangdù daan he ebpenilbi ziyà te ed-ezapen he
    si Molec.
  mal-2015: മേൽപുരകളിൽ ആകാശത്തിലെ സൈന്യത്തെ നമസ്കരിക്കുന്നവരെയും യഹോവയെച്ചൊല്ലിയും
    മൽക്കാമിനെച്ചൊല്ലിയും സത്യം ചെയ്തു നമസ്കരിക്കുന്നവരെയും യഹോവയെ വിട്ടു പിന്മാറിയവരെയും
  rmc-rmc: Zňičinava the olen, ko pes klaňinen le ňeboskre čercheňenge pro padi; olen,
    ko pes klaňinen a thoven vera pro RAJ, ale paľis thoven vera the pro Moloch;
  pes-OPV: و آنانی را که لشکر آسمان را بر بامهامی پرستند، و آن پرستندگان را که به
    یهوه قسم می‌خورند و آنانی را که به ملکوم سوگندمی خورند،
  ron-1924: пе чей че се ынкинэ пе акоперишурь ынаинтя оштирий черурилор, пе чей че
    се ынкинэ журынд пе Домнул, дар каре журэ ши пе ымпэратул лор, Малкам,
  ben-OBCV: যারা ছাদের উপর উঠে আকাশ-বাহিনীর উপাসনা করে, যারা সদাপ্রভুর নামে নত হয়ে
    প্রতিশ্রুতি নেয় এবং মালাকামের নামেও শপথ করে,
  som-som: iyo kuwa ciidanka samada ku caabuda guryaha dhaladooda, iyo kuwa Rabbiga
    caabuda oo ku dhaarta oo haddana ku dhaarta Malkaam,
  lat-VUC: et eos qui adorant super tecta militiam cæli, et adorant et jurant in Domino,
    et jurant in Melchom;
  eng-ASVBT: and them that worship the host of heaven upon the housetops; and them
    that worship, that swear to Jehovah and swear by Malcam;
  ita-1885: E quelli parimente che adorano l'esercito del cielo sopra i tetti; e quelli
    ancora che adorano il Signore, e gli giurano; e quelli che giurano per Malcam;
  eng-LXXUP: and them that worship the host of heaven upon the housetops; and them
    that worship and swear by the Lord, and them that swear by their king;
  eng-ULB: the people who on the housetops worship the heavenly bodies, and the people
    who worship and swear to Yahweh but who also swear by their king.
  spa-VBL: Destruiré también a los que suben a las azoteas para inclinarse ante el
    sol, la luna y las estrellas. Ellos también se inclinan y juran fidelidad al Señor,
    pero lo mismo hacen con Milcón.
  fra-_FOB: Et ceux qui se prosternent sur les toits devant l'armée des cieux, et
    ceux qui se prosternent en jurant par l'Éternel, et qui jurent aussi par leur
    roi,
  mal-mal: മേൽപുരകളിൽ ആകാശത്തിലെ സൈന്യത്തെ നമസ്കരിക്കുന്നവരെയും യഹോവയെച്ചൊല്ലിയും
    മൽക്കാം വിഗ്രഹത്തെചൊല്ലിയും സത്യംചെയ്ത് നമസ്കരിക്കുന്നവരെയും യഹോവയെ വിട്ടു പിന്മാറിയവരെയും
  urd-GVR: na un kā jo chhatoṅ par sūraj, chāṅd balki āsmān ke pūre lashkar ko sijdā
    karte haiṅ, jo Rab kī qasam khāne ke sāth sāth Milkūm Dewatā kī bhī qasam khāte
    haiṅ.
  suz-BL: खिं तार बाक्‍शा, नां तास्‍ला नु सोरुल आन ङोंइती बाप्‍ब, परमप्रभु यावे आ
    ङोंइती बाप्‍शा आ नें थिशा कसम जाइब। मोलेक आ नें यो थिशा कसम जाइब। येरमीया १९:१३;
    येरमीया ४९:१
  eng-NOY: And those who bow themselves on the house-tops to the host of heaven, And
    those who bow themselves and swear by Jehovah, And also swear by their idol,
  ita-1927: e quelli che si prostrano sui tetti davanti all’esercito celeste, e quelli
    che si prostrano prestando giuramento all’Eterno, e prestando giuramento anche
    a Malcom,
  ckb-ckb: ئەوانەی لە سەربانەکان کڕنۆش دەبەن بۆ ئەستێرەکانی ئاسمان، ئەوانەی کڕنۆش
    دەبەن و سوێند بە یەزدان دەخۆن، هەروەها سوێند بە مۆلەخیش دەخۆن،
  eng-BBE: And the worshippers of the army of heaven on the house-tops, and the Lord's
    worshippers who take oaths by Milcom,
  kan-OKCV: ಮಾಳಿಗೆಗಳ ಮೇಲೆ ತಲೆಬಾಗಿಸಿ ಆಕಾಶದ ನಕ್ಷತ್ರಗಣಕ್ಕೆ ಆರಾಧಿಸುವವರನ್ನೂ ಯೆಹೋವ ದೇವರ
    ಮೇಲೆಯೂ ಮಲ್ಕಾಮನ ಮೇಲೆಯೂ ಆಣೆ ಇಟ್ಟುಕೊಳ್ಳುವವರನ್ನೂ
  tam-2017: வீடுகளின்மேல் வானசேனையை வணங்குகிறவர்களையும், யெகோவாவின் பெயரில் ஆணையிட்டு,
    மல்காமின் தெய்வத்தின் பெயரிலும் ஆணையிட்டு வணங்குகிறவர்களையும்,
  spa-RV-1909: Y á los que se inclinan sobre los terrados al ejército del cielo; y
    á los que se inclinan jurando por Jehová y jurando por su rey;
  ron-BTF: Şi pe cei care se închină oştirii cerului pe acoperişuri; şi pe cei care
    se închină şi care jură pe DOMNUL şi care jură pe Malcam;
  eng-WEBP: those who worship the army of the sky on the housetops, those who worship
    and swear by the LORD and also swear by Malcam,
  eng-FBV: I will destroy those who go up to the rooftops to bow down before the sun,
    moon, and stars. They also bow down and swear allegiance to the Lord, but then
    they do the same to Milcom.
  nld-1939: Hen, die op de daken het heir van de hemel vereren, Die Jahweh aanbidden,
    en bij Milkom zweren;
  nch-BL: Nojquiya niquinixpolihuiltis inijuanti cati tejcoj inincalcuitapa huan motancuaquetzaj
    para quihueyichihuase tonati, metzti huan sitalime. Niquinmictis nochi cati quiijtohuaj
    techhueyichihuaj na, pero nojquiya quihueyichihuaj nopa teteyot Milcom.
  vie-1934: Ta sẽ diệt những kẻ lạy cơ binh trên trời nơi nóc nhà; và những kẻ thờ
    lạy, những kẻ thề với Đức Giê-hô-va và cũng thề bởi vua mình;
  hin-CV: मैं उन्हें भी मिटा दूंगा, जो अपनी छतों पर झुककर आकाश के तारों की उपासना
    करते हैं, जो झुककर याहवेह की कसम खाते हैं और जो देवता मलकाम की भी कसम खाते हैं,
  spa-BES: Y los que se suben a las azoteas para adorar a los astros, a los que se
    postran y juran, y los adoradores del Señor que juraron por Milcom,
  tdx-tdx: o mitalaho amy fifamorohotan-dindiñey an-tafo’eoo; o mitalaho naho mifanta
    am’ Iehovà vaho mifanta amy Malkameo;
  tha-KJV: กำจัดคนเหล่านั้​นที​่กราบลงบนดาดฟ้าหลังคาตึกเพื่อไหว้บริวารแห่งฟ้าสวรรค์
    คนเหล่านั้​นที​่กราบลงปฏิญาณต่อพระเยโฮวาห์ และปฏิญาณต่อพระมิลโคม
  por-BR-2018: E os que se encurvam sobre os terraços ao exército do céu; e aos que
    se encurvam jurando pelo SENHOR, mas também jurando por Milcom;
  deu-ELO: und die auf den Dächern das Heer des Himmels anbeten, und die Anbetenden,
    welche dem Jehova schwören und bei ihrem König schwören;
  eng-WYC-2018: and them that worship on roofs the knighthood of heaven, and worship,
    and swear in the Lord, and swear in Malcham; (and those who worship upon rooftops
    the host of the heavens, and who worship, and swear by the Lord, and then also
    swear by Molech, or Milcom;)
  epo-epo: tiujn, kiuj sur la tegmentoj adorkliniĝas antaŭ la armeo de la ĉielo, kaj
    tiujn, kiuj, adorkliniĝante, ĵuras per la Eternulo kaj ĵuras ankaŭ per Malkam;
  uig-PIN: Xundaⱪla ɵgzidǝ turup asmandiki jisimlarƣa bax uridiƣanlarni, Pǝrwǝrdigarƣa
    bax urup, xundaⱪla Uning nami bilǝn ⱪǝsǝm ⱪilip turup, «Malkam»ning nami bilǝnmu
    ⱪǝsǝm ⱪilidiƣanlarni,
  beo-beo: Na da nowa dunu da diasu da:iya gado heda:le, eso amola gasumuni amola
    oubi amoma nodone sia:ne gadosa, amo fi huluane wadela:lesimu. Amola nowa da Nama
    nodone sia:ne gadosa, amola ilia lafidili Nama molole fa:no bobogemu sia:sa, be
    gilisili ogogosu ‘gode’ Moulege ea dioba:le sia:sa, amo amola Na da wadela:lesimu.
  tpi-OTNT: Bai mi bagarapim ol manmeri i save go antap long stretpela het bilong
    ol haus bilong ol na lotu long san na mun na ol sta. Tru, planti manmeri i save
    lotu long mi na i tok, ‘Tru antap, mipela i bihainim Bikpela.’ Tasol ol i save
    go lotu tu long giaman god Molek na tok, ‘Tru antap, mipela i bihainim god Molek.’
    Olsem na bai mi bagarapim ol.
  hau-SA: waɗanda suka rusuna a kan rufin ɗaki don su yi sujada ga rundunar taurari.
    Waɗanda suka rusuna suka kuma yi rantsuwa da sunan Ubangiji suke kuma rantsuwa
    da sunan Molek.
  uig-LAT: Shundaqla ögzide turup asmandiki jisimlargha bash uridighanlarni, Perwerdigargha
    bash urup, shundaqla Uning nami bilen qesem qilip turup, «Malkam»ning nami bilenmu
    qesem qilidighanlarni,
  nde-nde: labo abakhothama phezu kwezindlu bakhonze ixuku lezinkanyezi, labo abakhothama
    bafunge ngoThixo, abafunga langoMoleki futhi,
  ton-ton: Pea mo kinautolu ʻoku hū ki he ngaahi meʻa ʻoe langi ʻi he tuʻa fale, mo
    kinautolu ʻoku lotu mo fuakava ʻia Sihova, pea ʻoku fuakava ʻia Malikami;
  ces-1613: I ty, kteříž se klanějí na střechách vojsku nebeskému, i ty, kteříž klanějíce
    se, přisahají skrze Hospodina, i ty, kteříž přisahají skrze Melecha svého.
  eng-WMB: those who worship the army of the sky on the housetops, those who worship
    and swear by the LORD and also swear by Malcam,
  tam-TCV: நட்சத்திரக் கூட்டங்களை வணங்குவதற்காக, வீட்டின் மேல்மாடங்களில் விழுந்து
    வணங்குகிறவர்களையும் அகற்றுவேன். யெகோவாவை விழுந்து வழிபட்டும், அவர் பேரில் ஆணையிடுவதோடு,
    மோளேக்கு தெய்வத்தின் பெயரிலும் ஆணையிடுகிறவர்களை அகற்றுவேன்.
  ceb-ULB: ang katawhan nga atoa sa atop sa mga balay nga nagsimba sa langitnong mga
    binuhat, ug ang katawhan nga nagsimba ug nanumpa kang Yahweh apan nanumpa usab
    pinaagi sa ilang hari.
  pol-UBG: I tych, którzy na dachach oddają pokłon wojsku niebieskiemu; i tych, którzy
    oddają pokłon, przysięgając na PANA i na Milkoma;
  urd-GVU: نہ اُن کا جو چھتوں پر سورج، چاند بلکہ آسمان کے پورے لشکر کو سجدہ کرتے ہیں،
    جو رب کی قَسم کھانے کے ساتھ ساتھ ملکوم دیوتا کی بھی قَسم کھاتے ہیں۔
  eng-OEBCW: and those who worship on the housetops to the stars in the sky, and those
    worshippers of the Lord who also pay homage to Milcom,
  deu-1912: und die, so auf den Dächern des Himmels Heer anbeten; die es anbeten und
    schwören doch bei dem HERRN und zugleich bei Milkom;
  kan-2017: ಮಾಳಿಗೆಗಳ ಮೇಲೆ ಆಕಾಶದ ನಕ್ಷತ್ರಗಣವನ್ನು ಪೂಜಿಸುವವರನ್ನೂ, ಯೆಹೋವನ ಭಕ್ತರೆಂದು ಪ್ರತಿಜ್ಞೆ
    ಮಾಡಿಕೊಂಡು ಆರಾಧಿಸಿ ಮಲ್ಕಾಮನ ಮೇಲೆ ಆಣೆಯಿಡುವವರನ್ನೂ,
  yap-yap: Bay gu thang mit e en ma yan ngalang nga daken e chigiy ko naun ngi i tayfan
    e y’al, pul, nge pi t’uf. Ma ku bay gu thang mit e pi’in yad ma meybil ngog miyad
    ma micheg ni yad ba yul’yul’ ngog, machane miyad cheal ngar pagedyad ngan yiblayrad
    u fithingan fare got ni Molek.
  hlt-MCSB: Imphu ah vaan caempuei taengla aka bakop rhoek te khaw, BOEIPA taengah
    a toemngam lalah Milkom taengah aka toemngam tih aka bakop khaw,
  mdy-ETH: ዔያታ ፔ ማኣሮኮ ቶኦካ ኬስኪ ዓቦንታ ዓጊኖንታ ዦኦጋሢንታም ዚጋ ቤዞ ታኣኒ ባይዛንዳኔ፤ ዔያታ ታና ካኣሽኪ ካኣሽኪ
    ታ ሱንፆናኣ ጫኣቃታዖ ሚልኮሜ ጌይንታ ሜሌ ፆኦዞ ሱንፆና ጫኣቃዞንሢ ጋፒሲ ታኣኒ ባይዛንዳኔ።
  twi-ASANTE: wɔn a wɔkoto sɔre wɔn adan atifi, de sɔre abɔdeɛ a ɛwɔ ewiem, wɔn a
    wɔkoto de Awurade ka ntam na wɔde Molek nso ka ntam,
  eng-WEBU: those who worship the army of the sky on the housetops, those who worship
    and swear by the LORD and also swear by Malcam,
  spa-PDDPT: a los que se postran sobre las azoteas ante el ejército del cielo, a
    los que se postran y juran por Yavé y al mismo tiempo juran por Moloc,
  gun-gun: Amomba avi 'rã oo áry yva re ikuai va'e mbojeroviaa kuery, ha'e Senhor
    ombojerovia vy hexe oura reve tuuete ramigua Milcom re voi oura avi va'e.
  agu-BL: Tircu'n yi e' yi na chije' wi'ak chica'l tan lok'e'n wutz e'ch tx'uml, chelpon
    cu'n wa'n swutz. Ncha'tz yi e' yi na chimeje' tan na'wse'n imbi' tu yi junt chiryosil
    yi na bi'aj Milcom, tircu'n yi e'a'tz chelpon cu'n wa'n swutz.
  ilo-ULB: dagiti tattao nga adda iti tuktok dagiti balbalay nga agdaydayaw iti init,
    bulan ken bituen, ken dagiti tattao nga agdaydayaw ken agsapata kenni Yahweh ngem
    agsapatada met kenni Milcom.
  kpg-kpg: Au ga daaligi tangada ma gaa hana gi hongo di hale e daumaha gi di laa,
    di malama mo nia heduu. Au ga daaligi labelaa digau ala e daumaha mai gi di Au
    ge e dowangi i dogu ingoo, ge e dowangi labelaa i di ingoo o di god go Molech.
  uig-ARA: شۇنداقلا ئۆگزىدە تۇرۇپ ئاسماندىكى جىسىملارغا باش ئۇرىدىغانلارنى، پەرۋەردىگارغا
    باش ئۇرۇپ، شۇنداقلا ئۇنىڭ نامى بىلەن قەسەم قىلىپ تۇرۇپ، «مالكام»نىڭ نامى بىلەنمۇ
    قەسەم قىلىدىغانلارنى،
  sus-sus: N mixie halakima nɛ, naxee tunbuie batuma e xa banxi fari. N filankafuie
    ɲaxankatama nɛ, naxee e kali Alatala xili ra, e man e kali Mɔlɔkɔ kuye xili ra.
  pon-2006: I pahn kamwomwala mehmen me pahn doudahla pohn ihmw pwehn kaudokiong ketipin,
    maram, oh usu kan. I pahn pil kamwomwala irail kan me kin kaudokiong ie oh kahukihla
    ar loalopwoatohng ie, ahpw kin uhd kahula ni mwaren koht Molek.
  ksd-ksd: ma diat dia lotu tadav ra kor na tagul ta ra ul a pal; ma diat dia lotu
    tadav ra Luluai ma dia vavalima tana, ma dia vavalima bula tai Milkom;
  grc-BRENT: καὶ τοὺς προσκυνοῦντας ἐπὶ τὰ δώματα τῇ στρατιᾷ τοῦ οὐρανοῦ, καὶ τοὺς
    προσκυνοῦντας καὶ τοὺς ὀμνύοντας κατὰ τοῦ Κυρίου, καὶ τοὺς ὀμνύοντας κατὰ τοῦ
    βασιλέως αὐτῶν,
  ind-AYT: “Dan, mereka yang sujud menyembah di atas atap rumah kepada tentara langit,
    serta mereka yang menyembah dengan bersumpah setia kepada TUHAN, tetapi bersumpah
    juga demi Dewa Milkom,
  nya-nya: amene amagwada pa madenga a nyumba zawo kupembedza zolengedwa zamumlengalenga,
    amene amagwada ndi kulumbira mʼdzina la Yehova, komanso mʼdzina la Moleki,
  hrv-hrv: one koji se klanjaju na krovovima vojsci nebeskoj, one koji se klanjaju
    pred Jahvom a zaklinju se Milkomom;
  mps-mps: Te eno te we bidi augwali augwa wiegi yai dolaba pai be peduba pelama,
    tama augwaligo te polua, me giliga, me hǫ dabeba lotu wabo we bidi me dolaibao.
    Mu tama, we bidi hauwa augwaligo enaba lotu po weyu, e tama po wabo, ‘Mu tamao,
    dago Genuai Bidi wali pobao,’ po wabo dao. Tiali goli, augwaligo tibo god Molekba
    lotu wagi peyu, me augwaligo te po ‘Te mu tama,’ po wabo dao, ‘dago god Molek
    wali pobao,’ po wabo dao. Tialima, eno augwali dolaibao.
  tpi-tpi: Bai mi bagarapim ol manmeri i save go antap long stretpela het bilong ol
    haus bilong ol na lotu long san na mun na ol sta. Tru, planti manmeri i save lotu
    long mi na i tok, ‘Tru antap, mipela i bihainim Bikpela.’ Tasol ol i save go lotu
    tu long giaman god Molek na tok, ‘Tru antap, mipela i bihainim god Molek.’ Olsem
    na bai mi bagarapim ol.
  dan-1931: og dem, som på Tagene tilbeder Himlens Hær, og dem, som tilbeder HERREN
    og sværger til ham, men også sværger ved Milkom,
  vie-OVCB: Vì những người quỳ trên mái nhà và thờ lạy muôn triệu ngôi sao. Những
    người miệng thì nói đi theo Chúa Hằng Hữu, nhưng lại phụng thờ thần Mô-lóc.
  guj-2017: તેઓ ઘરની અગાશી પર જઈને આકાશના સૈન્યની ભક્તિ કરે છે, અને યહોવાહની સેવા
    કરનારાઓ અને સમ ખાનારાઓ છતાં માલ્કામને નામે પણ સમ ખાય છે.
  pon-2006A: I pahn kamwomwala mehmen me pahn doudahla pohn ihmw pwehn kaudokiong
    ketipin, maram, oh usu kan. I pahn pil kamwomwala irail kan me kin kaudokiong
    ie oh kahukihla ar loalopwoatohng ie, ahpw kin uhd kahula ni mwaren koht Molek.
  por-BRBSL: aqueles que adoram o exército do céu nos telhados, aqueles que adoram
    e juram por Javé e também juram por Malcam,
  eng-OEBUS: and those who worship on the housetops to the stars in the sky, and those
    worshippers of the Lord who also pay homage to Milcom,
  cth-cth: Kalvan e hnonaw hah lemphu hoi ka bawk e naw, cathut hoi Molek cathut lawkkam
    laihoi ka bawk e naw hai thoseh,
  twi-twi: wɔn a wɔkotow sɔre wɔn adan atifi, de sɔre abɔde a ɛwɔ wim, wɔn a wɔkotow
    de Awurade ka ntam na wɔde Molek nso ka ntam,
  hlt-hlt: Imphu ah vaan caempuei taengla aka bakop rhoek te khaw, BOEIPA taengah
    a toemngam lalah Milkom taengah aka toemngam tih aka bakop khaw,
  tbz-SIM: kɛ́kuɔ bɛ̀ɛ̀ dèkù dɛdɑ̀nnɛ̀ kɛ bɑ́ɑ́ ndiyiè, nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃,
    nɛ̀ bɛ̀ɛ̀ n dɔúnnɛ̀ dinùù kɛ tú bɛ̀ bo nni n tũ, nkɛ wɛ̃̀tɛ kɛ pɑrìkunɛ̀ bɛ bɔɔ̀
    Midikɔ̃ɔ̃ kó diyètìrì.
  msy-2020: Gumazamizir uan dɨpenibar isɨriabar ghuavanaga, aruem ko, iakɨnim ko,
    mɨkovezibar ziaba feba, kɨ me gasɨghasigham. Gumazamizir avɨrim nan ziam fa kamaghɨn
    mɨgei, ‘E Ikiavɨra Itir Godɨn ziamɨn pɨn an akakagha ghaze, Bar guizbangɨra, e
    an gɨn zui.’ Ezɨ puvatɨ, me uaghan asem Molekɨn ziam fa ghaze, ‘E asem Molekɨn
    ziamɨn pɨn akakagha ghaze, Bar guizbangɨra, e asem Molekɨn gɨn zui.’ Kamaghɨn
    amizɨ, kɨ me gasɨghasigham.
  dop-dop: Mɑɑ kʋ mpɑ pɑ kpɑɑkɩ kutuluŋ tɔɔ kɛ́ ɑhoo tɔ. Pǝ tɛ yǝlɑɑ lɑɑkɩ ɩsɔtʋlʋŋɑsɩ
    kɛ́ pǝ́cɔ́ pɑ sɛɛkɩ-m. Anɩ pɑ tuukinɑ mɑ hǝtɛ nɑ tʋɣʋ Milikom nyǝntɛ.
  azb-azb: Damlarda göy cisimlərinə səcdə edənləri, Həm Rəbbin adına, həm də Milkom
    bütü adına And içib səcdə edənləri,
  eng-DBY: and them that bow down to the host of the heavens upon the housetops; and
    them that bow down to Jehovah, that swear by [him], and swear by Malcham;
  hin-2017: जो लोग अपने-अपने घर की छत पर आकाश के गण को दण्डवत् करते हैं, और जो लोग
    दण्डवत् करते और यहोवा की शपथ खाते हैं और मिल्कोम की भी शपथ खाते हैं;
  wol-KYG: ak ñiy sujjóotal ci kawi taax gàngoori biddiiw yi, ak ñiy sujjóotal aka
    giñal Aji Sax ji tey giñe Milkom, yàllantu ji,
  eng-YLT: And those bowing themselves On the roofs to the host of the heavens, And
    those bowing themselves, Swearing to Jehovah, and swearing by Malcham,
  eng-WYC-2017: and them that worship on roofs the knighthood of heaven, and worship,
    and swear in the Lord, and swear in Malcham;
  eng-WMBB: those who worship the army of the sky on the housetops, those who worship
    and swear by the LORD and also swear by Malcam,
  urd-GVH: न उनका जो छतों पर सूरज, चाँद बल्कि आसमान के पूरे लशकर को सिजदा करते हैं,
    जो रब की क़सम खाने के साथ साथ मिलकूम देवता की भी क़सम खाते हैं।
  rug-rug: sarini pu todoṉo pa batu vetu pa vinahesidi ri na pinopino, sarini pu todoṉo
    meke zama va tokotokoro la koe Zihova beto si la zama tokotokoro pule koasa tamasa
    Moleki,
  gaz-gaz: warra raayyaa samii waaqeffachuuf qinaaxxii manaa irratti sagadan, warra
    sagadanii fi Waaqayyoon kakatan, warra Moolekiinis kakatan,
  fra-LSG: Ceux qui se prosternent sur les toits devant l’armée des cieux, Ceux qui
    se prosternent en jurant par l’Éternel Et en jurant par leur roi,
  yal-yal: e nun naxanye e xinbi sinma kore banxin xuntagi kore xɔnna yanban seene
    batudeni, e nun naxanye e kɔlɔma Alatala yi, e mɔn yi e kɔlɔ e gbee ala Mɔlɔkɔ
    yi,
  haw-1868: A me ka poe hoomana i ka puali o ka lani maluna o na hale; A me ka poe
    hoomana, a hoohiki hoi ma Iehova, A me ka hoohiki ma Malekama;
  arb-NAV: وَالَّذِينَ يَصْعَدُونَ إِلَى السُّطُوحِ لِلسُّجُودِ لِكَوَاكِبِ السَّمَاءِ،
    وَالَّذِينَ يَجْثُونَ عَابِدِينَ الرَّبَّ حَالِفِينَ بِاسْمِهِ، وَبِاسْمِ مَلْكُومَ
    أَيْضاً.
  ewe-ewe: ame siwo dea ta agu le xɔwo tame hesubɔa dziƒoŋunuwo, hekpe ɖe ame siwo
    dea ta agu na Yehowa, gake wogakaa atam na Molek,
  eng-LEE: And those that bow themselves down on the roofs of houses to the host of
    heaven; and those that bow themselves down that are sworn [to be true] to the
    Lord and still swear by Malkom;
  asm-FB: যিসকলে আকাশৰ বাহিনীবোৰক ঘৰৰ চালৰ ওপৰত উঠি প্রণাম কৰে আৰু যিসকলে যিহোৱাৰ
    উদ্দেশ্যে প্রণাম কৰি শপত খায়, অথচ পাছত মলকম দেৱতাৰ নামেৰেও শপত খাই প্রণিপাত কৰে,
    তেওঁলোকক মই নিঃশেষ কৰিম।
  sus-A: ﭑ مِشِيٍ هَلَكِمَ نّ، نَشٍيٍ تُنبُييٍ بَتُمَ عٍ شَ بَنشِ قَرِ. ﭑ قِلَنكَقُييٍ
    حَشَنكَتَمَ نّ، نَشٍيٍ عٍ كَلِ عَلَتَلَ شِلِ رَ، عٍ مَن عٍ كَلِ مْلْكْ كُيٍ شِلِ
    رَ.
  fra-SBL: ceux qui adorent l'armée du ciel sur les toits, ceux qui adorent et jurent
    par Yahvé et qui jurent aussi par Malcom,
  hbo-hbo: וְאֶת־הַמִּשְׁתַּחֲוִ֥ים עַל־הַגַּגֹּ֖ות לִצְבָ֣א הַשָּׁמָ֑יִם וְאֶת־הַמִּֽשְׁתַּחֲוִים֙
    הַנִּשְׁבָּעִ֣ים לַֽיהוָ֔ה וְהַנִּשְׁבָּעִ֖ים בְּמַלְכָּֽם׃
  piu-2006: '@see-verse:ZEP.001.004'
  kik-kik: o acio mainamagĩrĩra, makahooya mbũtũ cia igũrũ marĩ nyũmba igũrũ, o na
    makainamĩrĩra, makehĩta na rĩĩtwa rĩa Jehova, na magacooka makehĩta na rĩĩtwa
    rĩa Milikomu,
  fra-NCL: et ceux qui se prosternent sur les toits, devant l’armée des cieux ; et
    ceux qui se prosternent en faisant serment à Yahweh, tout en jurant par leur roi ;
  cek-AK: imphu ah van cakaeh bok kaminawk, Angraeng ih ahmin hoi kasae lokkamhaih
    sah kaminawk, Malkham hoi kasae lokkamhaih sah kaminawk;
  cuk-cuk: Dulemar na e-neg-niba niisgwamar-nug-odummogega, niisgwamar-asabin-sindigar-sigmalad,
    an obelogoed. Dulemar, sindigar-sii an-nuggi ise-sogar-ibmar-sognaid, degi, bab-Milcom
    ise-sogar-ibmar-sognaidamarbalid, an obelogoed.
  uig-CYR: Шундақла өгүздә туруп асмандики җисимларға баш уридиғанларни, Пәрвәрдигарға
    баш уруп, шундақла Униң нами билән қәсәм қилип туруп, «Малкам»ниң нами биләнму
    қәсәм қилидиғанларни,
  tel-2017: మిద్దెల మీద ఎక్కి ఆకాశ సమూహాలకు మొక్కే వాళ్ళను, యెహోవా పేరును బట్టి ఒట్టు
    పెట్టుకుంటూ, ఆయన్ని పూజిస్తూ మిల్కోము దేవుడి పేరు స్మరించే వారిని నాశనం చేస్తాను.
  hat-BSA: sila ki adore sou twati kay, lame syèl yo, sila ki adore yo ki fè sèman
    pa SENYÈ a, e ki an menm tan, fè sèman pa Milcom,
  kos-kos: Nga fah kunausla kutena mwet su fanyak nu fin lohm uh ac alu nu ke faht,
    malem, ac itu uh. Nga fah oayapa kunausla mwet su alu nu sik ac wuleang mu elos
    ac orekma na nu sik, a elos sifilpa orek wulela ku nu sin god Molech.
  hbo-WLC: וְאֶת־הַמִּשְׁתַּחֲוִ֥ים עַל־הַגַּגּ֖וֹת לִצְבָ֣א הַשָּׁמָ֑יִם וְאֶת־הַמִּֽשְׁתַּחֲוִים֙
    הַנִּשְׁבָּעִ֣ים לַֽיהוָ֔ה וְהַנִּשְׁבָּעִ֖ים בְּמַלְכָּֽם׃
  ibo-ibo: bụ ndị ahụ niile na-anọ nʼelu ụlọ ha na-akpọ isiala nye ọnwa na kpakpando,
    ha na ndị ahụ niile na-akpọrọ Onyenwe anyị isiala, na-eji aha ya nʼaṅụ iyi, ma
    na-ejikwa Milkọm na-aṅụ iyi,
  ory-ory: ଆଉ, ଯେଉଁମାନେ ଛାତ ଉପରେ ଆକାଶର ବାହିନୀକୁ ପ୍ରଣାମ କରନ୍ତି ଓ ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରେ ଶପଥ କରନ୍ତି ଓ ମାଲ୍‍କମ୍‍ ନାମରେ ଶପଥ କରି ପ୍ରଣାମ କରନ୍ତି;
  chk-chk: Üpwe ärala chokewe mi fel ngeni akkar me maram me ekewe fü me won ekewe
    imw. Üpwe pwal ärala chokewe mi fel ngeniei o eäni itei lon ar pwon fän akapel,
    nge ra pwal eäni iten ewe kot Milkom lon ar pwon fän akapel.
  rop-rop: En ai garra binijimap ol detlot pipul hu gowap ontop langa olabat haus
    blanga weship det san, mun en ola sta. En ol detlot pipul hu pramis blanga bulurrum
    mi, bat afta dei tenaran en weship det drimin gulum Molek en yusum im neim wen
    dei meigim pramis, wal ai garra binijimap ol detlot pipul du.
  ukr-1871: Та й тих, що на кришах припадають перед небесним воінством, і тих їх поклонників,
    що кленуться Господом, а заразом кленуться й царем своїм (Молохом),
  deu-1951: auch die, welche auf den Dächern das Heer des Himmels anbeten, samt denen,
    welche den HERRN anbeten und bei ihm schwören, zugleich aber auch bei Malkom schwören;
  eng-JPS: And them that worship the host of heaven upon the housetops; and them that
    worship, that swear to the LORD and swear by Malcam;
  srp-1865: I one koji se klanjaju na krovovima vojsci nebeskoj i koji se klanjaju
    i kunu se Gospodom i koji se kunu Melhomom.
  lug-lug: abo abavuunamira eggye ery’omu ggulu ku nnyumba waggulu, ne balisinza n’abo
    abalayira mu linnya lya Mukama, ate nga balayira ne mu linnya lya Malukamu,
  heb-heb: ואת המשתחוים על הגגות לצבא השמים ואת המשתחוים הנשבעים ליהוה והנשבעים במלכם׃
  ben-IRV: যারা ছাদে আকাশের বাহিনীদের আরাধনা করে এবং যারা সদাপ্রভুর উদ্দেশ্যে আরাধনা
    ও শপথ করে কিন্তু আবার মালকাম দেবতার নামেও শপথ করে
  pan-pan: ਉਹਨਾਂ ਨੂੰ ਵੀ ਜੋ ਆਪਣੇ ਘਰਾਂ ਦੀਆਂ ਛੱਤਾਂ ਉੱਤੇ ਅਕਾਸ਼ ਦੀ ਸੈਨਾਂ ਅੱਗੇ ਮੱਥਾ ਟੇਕਦੇ
    ਹਨ, ਜੋ ਯਹੋਵਾਹ ਅੱਗੇ ਮੱਥਾ ਟੇਕਦੇ ਅਤੇ ਸਹੁੰ ਖਾਂਦੇ ਹਨ, ਨਾਲੇ ਮਲਕਾਮ ਦੀ ਵੀ ਸਹੁੰ ਖਾਂਦੇ ਹਨ,
  mya-JVB: ကောင်းကင် တန်ဆာ များကို အိမ်မိုး ပေါ် မှာ ကိုးကွယ် သောသူ၊ ထာဝရဘုရား နှင့်
    မာလခံ ဘုရားကို တိုင်တည် လျက် ကျိန်ဆိုကိုးကွယ် သောသူတို့ ကို၎င်း ၊
  hmo-hmo: Ruma edia guhi dekenai, dina, hua, o guba ena hisiu idia tomadiho henia
    taudia, be do lau hadikaia ore. Idia haida ese lau danu dekenai idia tomadiho
    noho, to nega tamona danu idia ese, Milekoma dirava dekenai idia gwauhamata henia
    noho. Inai taudia danu be lau ese do lau hadikaia ore.
  urd-urd: और उनको भी जी कोठों पर चढ़ कर अज्राम — ए — फ़लक की इबादत करते हैं, और उनको
    जो ख़ुदावन्द की इबादत का 'अहद करते हैं, लेकिन मिल्कूम की क़सम खाते हैं।
  rus-SYN: и тех, которые на кровлях поклоняются воинству небесному, и тех поклоняющихся,
    которые клянутся Господом и клянутся царем своим,
  bqc-SIM: gbɛ̃́ pↄ́ aaì kúlɛ musupↄↄnɛ kpɛ́ musuↄ ń gbɛ̃́ pↄ́ aaì kúlɛmɛɛ aaì
    lɛgbɛ̃ ń ma tↄ́o, aaì ɛa gbɛ̃ ń tã́a Mↄlↄkuoↄ,
  tcz-CHONGTHU: Ajeh chu amahon, inting vum’a nisa, lhathah chuleh ahsi ho ahouvun,
    abohkhup jiuvin ahi. Amaho Pakai nung juiyin akiseijun, ahinlah amaho chu Molech
    Pathen hou joh ahiuve.
  mar-mar: जे घरावर स्वर्गातल्या सैन्यांचे भजन करतात ते, जे आणि परमेश्वराचे भजन करतात
    व त्याची शपथ घेतात व आपल्या मिल्कोमाची ही शपथ वाहतात,
  qub-qub: Wasin jananman wichaycur syëlucho caycaj goyllarcunata adurajtapis illgarachishämi.
    Gongurpacushpan nogapa jutëcho jurarcur ‹dios Milcompa jutincho› nir jurajcunatapis
    illgächishämi.
  bqp-bqp: Be bɑ dii tɛɛri wɔllɔ kperi kɑ suru sɑ̃ɑmɔ kɑ be bɑ bɔ̃rumɔ kɑ nɛ, Yinni
    Gusunɔn yĩsiru, mɑ bɑ wure bɑ bɔ̃rumɔ kɑ ben bũun yĩsiru, be kpurowɑ kon go.
  hat-hat: Mwen pral disparèt dènye moun k'ap moute sou teras anwo kay pou adore solèy,
    lalin ak zetwal nan syèl la. M'ap detwi moun k'ap pran non mwen mete ansanm ak
    non zidòl Milkòm lan pou fè sèman.
  eng-BSB: those who bow on the rooftops to worship the host of heaven, those who
    bow down and swear by the LORD but also swear by Milcom,
  tod-tod: Nà naati pɛ koloɠolo, niiti ti lɛɛzu pɛlɛ ɠɔmaʋɛ, ti ɗa nɔkɔ ná aniiti
    pɛ bu, ti volozu geeɠɔlɔgi zu, ta zɔiti ti nɔkɔsu bù, ti ɗa ɠona mà, nɛ̀i gè
    ga Ɠɔoɠɔ GALAGI, ti lati ti ɗa minazeɠegiti bo ta-ɠalagi Mɔlɔke ʋɛ.
  eng-WEBPB: those who worship the army of the sky on the housetops, those who worship
    and swear by the LORD and also swear by Malcam,
  kbq-kbq: Ana vahe'mo'za nozamimofo agofetu mareri'za mani'ne'za, zagere'ene ikante'ene
    ofuraminte'ene zamarena re'za monora hunezamantaze. Zamagra Ra Anumzamofo amage
    nentone nehu'za, Moleki havi anumzante monora nehaze.
  nhe-BL: Nojquiya niquinixpolihuiltis yajuanti tlen tlejcoj inincalpani huan motlancuaquetzaj
    para quihueyichihuase tonati, metztli huan sitlalime. Niquinmictis nochi tlen
    quiijtohuaj nechhueyichihuaj na, pero nojquiya quihueyichihuaj nopa totiotzi Milcom.
  gub-BL: Amo teko uzeupir wàpuz i'aromo kwarahy zahy zahytata wamuwete katu pà wà.
    Amumaw putar agwer teko ihe wà nehe. Amo teko hemuwete katu wà. Umume'uahy ma'e
    wemiapo ràm herer rehe wà. Nezewe rehe we umume'uahy wemiapo ràm tupàn a'ua'u
    Morok her rehe wà no. Amumaw putar a'e teko ihe wà nehe no.
  eng-DRA: And them that worship the host of heaven upon the tops of houses, and them
    that adore, and swear by the Lord, and swear by Melchom.
