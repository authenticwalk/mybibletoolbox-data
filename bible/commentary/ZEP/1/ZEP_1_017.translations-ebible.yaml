  urd-GVU: رب فرماتا ہے، ”چونکہ لوگوں نے میرا گناہ کیا ہے اِس لئے مَیں اُن کو بڑی
    مصیبت میں اُلجھا دوں گا۔ وہ اندھوں کی طرح ٹٹول ٹٹول کر اِدھر اُدھر پھریں گے، اُن
    کا خون خاک کی طرح گرایا جائے گا اور اُن کی نعشیں گوبر کی طرح زمین پر پھینکی جائیں
