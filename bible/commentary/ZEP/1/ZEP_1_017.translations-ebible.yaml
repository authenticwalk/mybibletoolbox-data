verse: ZEP.001.017
translations:
  mal-C: “ഞാൻ ജനത്തിന്റെമേൽ ദുരിതംവരുത്തും; അവർ അന്ധരെപ്പോലെ തപ്പിത്തടഞ്ഞുനടക്കും.
    അവർ യഹോവയ്ക്കു വിരോധമായി പാപംചെയ്തിരിക്കുകയാൽ അവരുടെ രക്തം പൊടിപോലെയും അവരുടെ
    മാംസം ചാണകംപോലെയും ചൊരിയപ്പെടും.
  deu-TKW: Da werde ich die Menschen ängstigen, daß sie wie Blinde umhergehen, weil
    sie wider Jahwe gesündigt haben, und ihr Blut soll wie Staub hingeschüttet werden
    und ihr Gedärme dem Kote gleich.
  lin-lin: 'Nakotindela bato pasi ya makasi : bakokoma kotambola lokola bato balangwe
    masanga, pamba te basalaki masumu liboso ya Yawe ; bakopanza makila na bango lokola
    putulu mpe bakobwaka misopo na bango lokola salite.'
  eng-LSV: “And I have sent distress to men, || And they have walked as the blind,
    || For against YHWH they have sinned, || And poured out is their blood as dust,
    || And their flesh [is] as dung.”
  eng-GNV: And I will bring distresse vpon men, that they shall walke like blind men,
    because they haue sinned against the Lord, and their blood shall be powred out
    as dust, and their flesh as the dongue.
  eng-WEBSTER: 'And I will bring distress upon men, that they shall walk like blind
    men, because they have sinned against the LORD: and their blood shall be poured
    out as dust, and their flesh as the dung.'
  nhw-BL: “Niquintlaijiyohuiltis nopa masehualme huan nemise quen popoyotzitzi pampa
    tlajtlacolchijque ica na niininTECO. Inieso mosemanas campa hueli quen quema mosemana
    tlaltejpoctli, huan ininnacayo palanis quen cuitlatl.”
  swh-ONEN: Nitawaletea watu dhiki, nao watatembea kama vipofu, kwa sababu wametenda
    dhambi dhidi ya Bwana. Damu yao itamwagwa kama vumbi na matumbo yao kama taka.
  bba-bba: U koo tɔmbu nuku sɑnkirɑnu kpɛ̃ɛ kpɑ bɑ n sĩimɔ nɡe wɔ̃kobu. Domi Yinni
    Gusunɔwɑ bɑ torɑri. U koo de ben yɛm mu n tɛrie nɡe tuɑ, kpɑ ben ɡonu nu n sɑ̃ɑ
    nɡe kubɑnu.
  eng-KJVCPB: 'And I will bring distress upon men, that they shall walk like blind
    men, Because they have sinned against the Lord: And their blood shall be poured
    out as dust, and their flesh as the dung.'
  luo-luo: “Abiro kelo luoro kod achiedh-nade kuom oganda kendo gibiro wuotho mana
    ka muofni, nikech gisetimo richo e nyim Jehova Nyasaye. Rembgi nochwer piny kendo
    nyimbiye igi nopukre oko ka ngʼwe.
  meu-meu: Lau ese hisihisi baina mailaia taunimanima latadiai, bena bae raka, mata-kepulu
    taudia na heheto, badina be Iehova vada e kara dika henia. Raradia bae hebubu
    nege ḡahu na heto, bona hidiodia boromakau taḡena na heto.
  npi-ULB: किनभने म मानवजातिमाथि संकट ल्याउनेछु, अनि तिनीहरूले परमप्रभुको विरुद्ध
    पाप गरेका हुनाले तिनीहरू अन्धा मानिसहरूझैँ हिँड्नेछन् । तिनीहरूको रगत धुलोझैँ
    र तिनीहरूका भित्री अङ्गहरू लादीझैँ बाहिर फ्याँकिनेछन् ।
  yor-yor: “Èmi yóò sì mú ìpọ́njú wá sórí ènìyàn, wọn yóò sì máa rìn gẹ́gẹ́ bí afọ́jú,
    nítorí àwọn ti dẹ́ṣẹ̀ sí Olúwa. Ẹ̀jẹ̀ wọn ni a ó sì tú jáde bí eruku àti ẹran-ara
    wọn bí ìgbẹ́.
  pes-OPCB: 'خداوند می‌فرماید: «شما را مثل آدم کوری که به دنبال راه می‌گردد، درمانده
    خواهم نمود، چون نسبت به من گناه ورزیده‌اید. بنابراین، خون شما بر خاک ریخته خواهد
    شد و بدنهایتان همان جا روی زمین خواهد گندید.»'
  tgl-ULB: Sapagkat magdadala ako ng pagkabahala sa sangkatauhan, upang lumakad sila
    na gaya ng mga bulag na tao sapagkat nagkasala sila kay Yahweh! Ibubuhos ang kanilang
    dugo na gaya ng alabok at ang kanilang mga lamanloob gaya ng dumi!
  hui-hui: Anduane Homogo ibugua ogodagua laya, Wali agali bibahendeme i̱hondo mana
    ko biyagonaga i̱na ti mo ko holenaga ko tara tara ti kagoria íbu ngelolebero.
    Ani berogola tinaga de kohe ale howa arumaha hariga taya bialu hagagobi holebira.
    Ani bialu kagola tinaga darama iba pora biradagua bialu homaga bulebira. Ani homaga
    birarunaga tinginirubi dindini wu togo bialu biango ti to wahene ngaru ngu biradagua
    ngu bialu wulebira, laya lene.
  mya-mya: ထာဝရဘုရားက``ငါသည်လူသားတို့ အပေါ်သို့ဘေးအန္တရာယ်ဆိုးကိုသက် ရောက်စေမည်ဖြစ်၍
    လူတိုင်းပင်မျက်မမြင် ကဲ့သို့အမှောင်တွင်စမ်း၍သွားလာရကြ လိမ့်မည်။ သူတို့သည်ငါ့ကိုပြစ်မှားကြ
    လေပြီ။ ထို့ကြောင့်ငါတို့သည်သူတို့၏ သွေးကိုရေကဲ့သို့သွန်းလောင်းမည်။ သူတို့ ၏အလောင်းများသည်လည်းမြေပေါ်တွင်
    ပုပ်ပျက်၍နေလိမ့်မည်'' ဟုမိန့်တော်မူ၏။
  bod-N: ངས་མི་ཐམས་ཅད་ལ་སྡུག་བསྔལ་མྱང་དུ་འཇུག་ཅིང་། ཁོ་རྣམས་ལོང་པ་བཞིན་དུ་སྐྱོད་པར་བྱ་སྟེ།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོ་ཚོས་བདག་ལ་འགལ་བའི་སྡིག་པ་བྱས་པས་སོ། །ཁོ་ཚོའི་ཁྲག་ནི་ས་རྡུལ་བཞིན་ཕྱིར་ལྡུག་ཅིང་།
    ཁོ་ཚོའི་ལུས་པོ་ནི་བཙོག་པ་བཞིན་འདོར་བར་འགྱུར།
  sna-sna: Ndichauyisa kudzungaira pavanhu uye vachafamba samapofu, nokuti vakatadzira
    Jehovha. Ropa ravo richadururwa seguruva, uye nyama yavo sendove.
  spa-BLM: Traeré tal angustia sobre los hombres que andarán como ciegos por haber
    pecado contra Yahvé. Su sangre será derramada como polvo y su carne como estiércol.
  cac-cac: 'Syalan Jehová icha tic: Ol vac'' val och eb'' anima d''a ilc''olal, yuj
    chi'' lajan ol aj sb''eyec'' eb'' icha sb''eyec'' eb'' max uji yilani, yujto sic''lab''il
    ix och schucal eb'' d''a vichan̈. A schiq''uil eb'', ol b''atcan quib''naj icha
    lum pococ, axo snivanil eb'', toxon̈ej ol q''uecan b''ulan icha stza'' noc'' noc'',
    xchi Jehová chi''.'
  swh-ULB: Hivyo nitaleta dhiki juu ya wanadamu, kwa hiyo watatembea karibu kama wanaume
    vipofu tangu walipofanya dhambi dhidi ya Yahwe. Damu yao itamwagwa kama vumbi,
    na sehemu zao za ndani kama kinyesi.
  bel-bel: І Я ўцісну людзей, і яны будуць хадзіць, як сьляпыя, бо яны зграшылі супроць
    Госпада, і раскідана будзе кроў іхняя, як тло, і плоць іхняя - як памёт.
  deu-ELBBK: Und ich werde die Menschen ängstigen, und sie werden umhergehen wie die
    Blinden, weil sie gegen den HERRN gesündigt haben; und ihr Blut wird verschüttet
    werden wie Staub, und ihr Fleisch wie Kot;
  mbb-OT: Migkaǥi is Nengazen te, “Ibpaaǥi ku heeyan he kemeresayan diyà te menge
    etew, ne edhipanew sikandan he henduen be te menge lakap, su ǥeina te nekesalè
    dan kayi te kedì. Egkeiring te wahig he edtudà is lengesa zan, ebpekepeyapat is
    menge lawa zan iring te menge tai.
  mal-2015: മനുഷ്യർ കുരുടന്മാരെപ്പോലെ നടക്കത്തക്കവണ്ണം ഞാൻ അവർക്കു കഷ്ടത വരുത്തും;
    അവർ യഹോവയോടു പാപം ചെയ്തുവല്ലോ; അവരുടെ രക്തം പൊടിപോലെയും അവരുടെ മാംസം കാഷ്ടംപോലെയും
    ചൊരിയും.
  rmc-rmc: „Bičhavava pro manuša ajso pharipen, hoj hmatinena le vastenca sar o kore,
    bo kerenas o bini anglo RAJ; lengro rat čuľala avri andro prachos a lengre goja
    ena pre phuv sar hnojos.
  pes-OPV: و مردمان را چنان به تنگ می‌آورم که کورانه راه خواهند رفت زیرا که به خداوند
    گناه ورزیده‌اند. پس خون ایشان مثل غبار و گوشت ایشان مانندسرگین ریخته خواهد شد.
  ron-1924: „Атунч вой пуне пе оамень ла стрымтоаре ши вор быжбыи ка ниште орбь, пентру
    кэ ау пэкэтуит ымпотрива Домнулуй; де ачея ле вой вэрса сынӂеле ка прафул ши карня,
    ка гуноюл!”
  ben-OBCV: “আমি সমস্ত লোকেদের উপর এমন বিপত্তি আনব ফলে তারা অন্ধ লোকের মতো হাঁটবে,
    কারণ তারা সদাপ্রভুর বিরুদ্ধে পাপ করেছে। তাদের রক্ত ধুলোর মতো ফেলা হবে আর দেহ গোবরের
    মতো পড়ে থাকবে।
  som-som: Dadka waxaan ku soo dejin doonaa cidhiidhi inay u socdaan sidii dad indha
    la', maxaa yeelay, Rabbigay ku dembaabeen, oo dhiiggoodu wuxuu u daadan doonaa
    sida boodh oo kale, hilibkooduna sida digo oo kale.
  lat-VUC: Et tribulabo homines, et ambulabunt ut cæci, quia Domino peccaverunt; et
    effundetur sanguis eorum sicut humus, et corpora eorum sicut stercora.
  eng-ASVBT: And I will bring distress upon men, that they shall walk like blind men,
    because they have sinned against Jehovah; and their blood shall be poured out
    as dust, and their flesh as dung.
  ita-1885: Ed io metterò gli uomini in distretta, e cammineranno come ciechi; perciocchè
    han peccato contro al Signore; e il lor sangue sarà sparso come polvere, e la
    lor carne come sterchi.
  eng-LXXUP: And I will greatly afflict the men, and they shall walk as blind men,
    because they have sinned against the Lord; therefore he shall pour out their blood
    as dust, and their flesh as dung.
  eng-ULB: For I will bring distress upon mankind, so that they will walk about like
    blind men since they have sinned against Yahweh. Their blood will be poured out
    like dust, and their inner parts like dung.
  spa-VBL: Traeré angustia sobre la humanidad, haciéndolos caminar como ciegos porque
    han pecado contra el Señor. Su sangre se derramará como una gran cantidad de polvo,
    y sus intestinos como el excremento.
  fra-_FOB: Je mettrai les hommes dans la détresse, et ils marcheront comme des aveugles,
    parce qu'ils ont péché contre l'Éternel. Leur sang sera répandu comme de la poussière,
    et leur chair comme de l'ordure.
  mal-mal: മനുഷ്യർ കുരുടന്മാരെപ്പോലെ നടക്കുന്ന വിധം ഞാൻ അവർക്ക് കഷ്ടത വരുത്തും; അവർ
    യഹോവയോട് പാപം ചെയ്തുവല്ലോ; അവരുടെ രക്തം പൊടിപോലെയും അവരുടെ മാംസം കാഷ്ഠം പോലെയും
    ചൊരിയും.
  urd-GVR: Rab farmātā hai, “Chūṅki logoṅ ne merā gunāh kiyā hai is lie maiṅ un ko
    baṛī musībat meṅ uljhā dūṅgā. Wuh andhoṅ kī tarah ṭaṭol ṭaṭol kar idhar-udhar
    phireṅge, un kā ḳhūn ḳhāk kī tarah girāyā jāegā aur un kī nāsheṅ gobar kī tarah
    zamīn par phaiṅkī jāeṅgī.”
  suz-BL: गो मुर आन कली शुश श्‍येत गे‍नुङ। मिनु मेको मिक्‍च मताइब खोदेंशो पा गाक्‍नीम।
    मारदे हना मेकोपुकीम परमप्रभु यावे आ ङोंइती पाप पाम्‍तेक्‍म। मेको आन हुश फुरक खोदेंशो
    नु श्‍ये ख्री खोदेंशो पा ताइक्‍नीम।
  eng-NOY: And I will distress the men, so that they shall walk like the blind, Because
    they have sinned against Jehovah. And their blood shall be poured out as dust,
    And their flesh as dung.
  ita-1927: E io metterò gli uomini nella distretta, ed essi cammineranno come ciechi,
    perché han peccato contro l’Eterno; e il loro sangue sarà sparso come polvere,
    e la loro carne come escrementi.
  ckb-ckb: «تەنگ بە مرۆڤ هەڵدەچنم، وەک کوێر بە پەلکوتان دەڕۆن، چونکە دەرهەق بە یەزدان
    گوناهیان کرد. ئینجا خوێنیان وەک خۆڵ دەڕژێت و هەناویشیان وەک زبڵ.
  eng-BBE: 'And I will send trouble on men so that they will go about like the blind,
    because they have done evil against the Lord: and their blood will be drained
    out like dust, and their strength like waste.'
  kan-OKCV: “ನಾನು ಮನುಷ್ಯರ ಮೇಲೆ ಇಕ್ಕಟ್ಟು ತರಿಸುವೆನು. ಅವರು ಕುರುಡರ ಹಾಗೆ ತಡಕುವರು. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದಾರೆ. ಅವರ ರಕ್ತವು ಧೂಳಿನಂತೆಯೂ ಅವರ ಮಾಂಸವು ಗೊಬ್ಬರದಂತೆಯೂ
    ಸುರಿದಿರುವುದು.
  tam-2017: மனிதர்கள் யெகோவாவுக்கு விரோதமாகப் பாவம்செய்தபடியால், அவர்கள் குருடர்களைப்போல்
    நடக்கும்படி நான் அவர்களை வருத்தப்படுத்துவேன்; அவர்களுடைய இரத்தம் புழுதியைப்போல்
    ஊற்றப்படும்; அவர்களுடைய உடல்கள் எருவைப்போல் கிடக்கும்.
  spa-RV-1909: 'Y atribularé los hombres, y andarán como ciegos, porque pecaron contra
    Jehová: y la sangre de ellos será derramada como polvo, y su carne como estiércol.'
  ron-BTF: Şi voi aduce strâmtorare peste oameni pentru ca ei să umble ca orbii, pentru
    că au păcătuit împotriva DOMNULUI; şi sângele lor va fi vărsat ca ţărâna, şi carnea
    lor ca balega.
  eng-WEBP: I will bring such distress on men that they will walk like blind men because
    they have sinned against the LORD. Their blood will be poured out like dust and
    their flesh like dung.
  eng-FBV: I will bring trouble on humanity, making them walk like blind people because
    they have sinned against the Lord. Their blood will be spilled like so much dust;
    their intestines like dung.
  nld-1939: Ik benauw de mensen, ze tasten als blinden, Want ze hebben tegen Jahweh
    gezondigd; Hun bloed wordt uitgestort als stof, Hun ingewanden als drek.
  nch-BL: “Niquintaijyohuiltis nopa masehualme huan nemise quej popoyotzitzi pampa
    tajtacolchijque ica na niininTECO. Inieso mosemanas campa hueli quej quema mosemana
    taltepocti, huan ininacayo palanis quej cuitat.”
  vie-1934: Ta sẽ đem sự hoạn nạn trên loài người, chúng nó sẽ đi như kẻ mù, vì đã
    phạm tội nghịch cùng Đức Giê-hô-va; máu chúng nó sẽ đổ ra như bụi, và thịt như
    phân.
  hin-CV: “मैं संपूर्ण मानव जाति पर ऐसी विपत्ति लाऊंगा, कि वे ऐसे टटोलेंगे, जैसे अंधे
    व्यक्ति टटोलते हैं, क्योंकि उन्होंने याहवेह के विरुद्ध पाप किया है. उनका खून धूल
    के समान और उनकी अंतड़ी गोबर के समान फेंक दी जाएगी.
  spa-BES: Y enviaré angustias a los hombres para que anden como ciegos, porque han
    hecho lo malo contra el Señor; y su sangre será escurrida como polvo, y su carne
    como estiércol.
  tdx-tdx: Hampalovilovieko ondatio, hijimenjimeña’e hoe goa, amy te nandilatse am’
    Iehovà; hikararàke hoe deboke ty lio’ iareo, naho hoe forompotse o nofo’eo.
  tha-KJV: เราจะนำทุกข์ภัยมาสู่​มนุษย์ เขาจะได้เดินไปเหมือนคนตาบอด เพราะเขาได้กระทำบาปต่อพระเยโฮวาห์
    โลหิตของเขาจะถูกเทออกเหมือนฝุ่น และเนื้อของเขาจะถูกเทออกเหมือนมูลสัตว์
  por-BR-2018: E angustiarei as pessoas, que andarão como cegas, porque pecaram contra
    o SENHOR; e o sangue delas será derramado como pó, e sua carne será como esterco.
  deu-ELO: Und ich werde die Menschen ängstigen, und sie werden einhergehen wie die
