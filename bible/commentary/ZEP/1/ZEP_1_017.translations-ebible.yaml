    புழுதியில் ஊற்றப்படும். அவர்களுடைய குடல்கள் சாணத்தைப்போல் நிலத்தில் கொட்டப்படும்.
  ceb-ULB: Kay magdala ako ug kalisdanan alang sa katawhan, aron niana maglakaw sila
