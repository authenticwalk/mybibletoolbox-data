  kan-2017: ಯೆಹೋವನಾದ ನನಗೆ ಜನರು ಪಾಪಮಾಡಿದ ಕಾರಣ ಕುರುಡರಂತೆ ನಡೆಯುವ ಹಾಗೆ ಅವರನ್ನು ಸಂಕಟಪಡಿಸುವೆನು;
