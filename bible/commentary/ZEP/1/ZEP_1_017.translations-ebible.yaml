  ces-1613: V němž úzkostmi sevru lidi, aby chodili jako slepí, nebo proti Hospodinu
    zhřešili. I vylita bude krev jejich jako prach, a těla jejich jako lejna.
  eng-WMB: I will bring such distress on men that they will walk like blind men because
