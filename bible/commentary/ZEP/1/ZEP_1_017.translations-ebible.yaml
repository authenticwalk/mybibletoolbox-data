  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Mɑɑ pɛtɩ yǝlɑɑ kɛ lɑŋwɑkǝllɛ tɑɑ. Ɩ́ kɑ́ tutiɣi
