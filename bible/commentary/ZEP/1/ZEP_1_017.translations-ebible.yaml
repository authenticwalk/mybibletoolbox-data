    garaa isaaniis akkuma kosii gatama.
  fra-LSG: Je mettrai les hommes dans la détresse, Et ils marcheront comme des aveugles,
    Parce qu’ils ont péché contre l’Éternel; Je répandrai leur sang comme de la poussière,
    Et leur chair comme de l’ordure.
  yal-yal: N muxune luma nɛn ɲaxankatani, e yi sigan ti alo danxutɔne amasɔtɔ e bata
    Alatala yulubin tongo. E wunla radinma nɛn alo burunburunna bɔxɔn ma, e fatin
    yi kun alo ɲaman bɔxɔn ma.
  haw-1868: A e hoopilikia no wau i na kanaka, I hele ai lakou e like me na makapo,
    No ka mea, ua hana hewa aku lakou ia Iehova; A e nininiia aku ko lakou koko e
    like me ka lepo, A o ko lakou io e like me ka opala.
  arb-NAV: فِيهِ أُضَايِقُ النَّاسَ فَيَمْشُونَ كَالْعُمْيِ، لأَنَّهُمْ أَخْطَأُوا
    بِحَقِّ الرَّبِّ، فَتَنْسَكِبُ دِمَاؤُهُمْ كَالتُّرَابِ، وَلَحْمُهُمْ يَتَنَاثَرُ
    كَالْجِلَّةِ.
  ewe-ewe: “Mahe xaxa va ameawo dzi, eye woazɔ abe ŋkugbagbãtɔwo ene, elabena woda
    vo ɖe Yehowa ŋu. Woƒe ʋu akɔ ɖi abe ʋuʋudedi ene, eye woƒe dɔmenuwo akaka abe
    gbeɖuɖɔ ene.
  eng-LEE: 'And I will bring distress upon men, that they shall walk about like the
    blind, because against the Lord have they sinned: and their blood shall be poured
    out like the dust, and their flesh like the dung.'
  asm-FB: মই লোকসকলৰ ওপৰত ভীষণ ক্লেশ আনিম; তেওঁলোকে অন্ধ মানুহৰ নিচিনাকৈ ফুৰিব, কাৰণ
    যিহোৱাৰ বিৰুদ্ধে তেওঁলোকে পাপ কৰিলে! তেওঁলোকৰ তেজ ধূলিৰ নিচিনাকৈ পেলাই দিয়া হ’ব!
    তেওঁলোকৰ দেহ গোবৰৰ নিচিনাকৈ মাটিত পৰি থাকিব।
  sus-A: عَلَتَلَ نَشّ، «ﭑ عَدَ مَدِيٍ تْورْ مَ نّ نَ لْشْي، عٍ قَ حّرّ عَلْ دْنشُييٍ،
    بَرِ مَ عٍ بَرَ يُنُبِ رَبَ عَلَتَلَ رَ. نَ كُي عٍ سْنتْمَ نّ عَ حَاشِ رَ، عٍ
    وُلِ رَ مِنِ بْشِ مَ عَ فبٍفبٍ رَ، عٍ بِنبِيٍ وْلّ حٌوفٍ شْورَ.
  fra-SBL: Je ferai venir sur les hommes une telle détresse qu'ils marcheront comme
    des aveugles, parce qu'ils auront péché contre Yahvé. Leur sang sera répandu comme
    de la poussière et leur chair comme du fumier.
  hbo-hbo: וַהֲצֵרֹ֣תִי לָאָדָ֗ם וְהָֽלְכוּ֙ כַּֽעִוְרִ֔ים כִּ֥י לַֽיהוָ֖ה חָטָ֑אוּ
    וְשֻׁפַּ֤ךְ דָּמָם֙ כֶּֽעָפָ֔ר וּלְחֻמָ֖ם כַּגְּלָלִֽים׃
  piu-2006: '@see-verse:ZEP.001.016'
  kik-kik: Nĩngarehere andũ mĩnyamaro, nao magaathiiaga ta andũ atumumu, nĩ ũndũ nĩmehĩirie
    Jehova. Thakame yao nĩĩgaitwo ta rũkũngũ, nacio nyama cia nda ciao iteo ta irĩ
    rũrua.
  fra-NCL: Je mettrai les hommes dans la détresse, et ils marcheront comme des aveugles,
    parce qu’ils ont péché contre Yahweh ; leur sang sera répandu comme la poussière ;
    et leur chair comme du fumier.
  cek-AK: Kaminawk nuiah palungboenghaih ka phaksak han, nihcae loe Angraeng nuiah
    zae o boeh pongah, mikmaeng baktiah amhet o tih; nihcae ih athii loe maiphu baktih,
    nihcae ih ngan doeh tamlok baktiah krai o tih.
  cuk-cuk: 'Bab-Jehová soged: “Dulemar angi isgusmalad. A-ulale, bela-bela-surbinsa-itogega
    an imakoed. Ibyasuliyob gudii gumaloed.” E-ablis ukubyob milemai guoed. E-sanmar
    ibmar-isganayob milemamai guoed.'
  uig-CYR: Мән адәмләр үстигә күлпәтләрни чүшүримән, — Улар қариғулардәк жүриду; Чүнки
    улар Пәрвәрдигарға қарши гуна қилди; Уларниң қанлири топа-чаңдәк, Уларниң үчәй-қеринлири
    поқтәк төкүлиду;
  tel-2017: ప్రజలు యెహోవా దృష్టికి పాపం చేశారు గనక నేను వారి మీదికి ఉపద్రవం రప్పించబోతున్నాను.
    వారు గుడ్డివారిలాగా నడుస్తారు. వారి రక్తం దుమ్ములాగా ఒలికిపోతుంది. వారి మాంసాన్ని
    పెంటలాగా పారేస్తారు.
  hat-BSA: Mwen va mennen gwo pwoblèm sou lezòm, pou yo vin mache tankou moun avèg,
    akoz yo te peche kont SENYÈ a. Konsa, san yo va vide tankou pousyè e chè yo kon
    fimye bèt.
  kos-kos: LEUM GOD El fahk, “Nga fah sang mwe ongoiya lulap nu fin mwet uh ac elos
    nukewa fah fahsr kahlimin acn uh oana mwet kun. Elos orekma koluk lainyu, ac inge
    srah kaclos ac fah okwokla oana kof, ac mano misa lalos ac fah oan kulawi fin
    fohk uh.”
  hbo-WLC: וַהֲצֵרֹ֣תִי לָאָדָ֗ם וְהָֽלְכוּ֙ כַּֽעִוְרִ֔ים כִּ֥י לַֽיהוָ֖ה חָטָ֑אוּ
    וְשֻׁפַּ֤ךְ דָּמָם֙ כֶּֽעָפָ֔ר וּלְחֻמָ֖ם כַּגְּלָלִֽים׃
  ibo-ibo: “Aga m eme ka oke nhụju anya bịakwasị ndị mmadụ, mee ka ha jegharịa dịka
    ndị kpuru ìsì, nʼihi na ha emehiela megide Onyenwe anyị. A ga-awụsịkwa ọbara ha
    dịka uzuzu, tufukwaa anụ ahụ ha dịka nsị anụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ମନୁଷ୍ୟମାନଙ୍କ ଉପରେ ଦୁଃଖ ଘଟାଇବା, ତହିଁରେ ସେମାନେ ଅନ୍ଧ ଲୋକ ପରି ବୁଲିବେ,
    କାରଣ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛନ୍ତି; ଆଉ, ସେମାନଙ୍କର ରକ୍ତ ଧୂଳି ପରି ଓ
    ସେମାନଙ୍କର ମାଂସ ମଳ ପରି ଢଳାଯିବ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Üpwe atoto riaföü won aramas pwe repwe
    fetal usun chon chun pokiten ar tipis ngeniei. Char epwe ninitiu usun chök koluk,
    nge fituker epwe toropas usun chök kiten mongö.”
  rop-rop: En YAWEI bin tok, “Bambai ai garra meigim bigis trabul kaman langa ola
    pipul wulijim dei garra wokaran laik blainwan pipul hu nomo sabi weya dei garra
    go. Dumaji deibin dum nogudbala ting langa mi, ai garra jandim ola enami blanga
    kilim detlot pipul en olabat blad garra ran laik woda weya buldan rein taim. Dei
    garra libum ola ded bodi blanga olabat eniweya langa graun laik rabish.
  ukr-1871: І стїсню людей, що ходити муть, нїби послїпли, за те що согрішили проти
    Господа; й помішається порозливана кров із них з порохом, і тїла їх лежати муть
    гноєм.
  deu-1951: Da will ich die Menschen ängstigen, daß sie herumtappen wie die Blinden;
    denn am HERRN haben sie sich versündigt; darum soll ihr Blut hingeschüttet werden
    wie Staub und ihr Fleisch wie Mist!
  eng-JPS: And I will bring distress upon men, that they shall walk like the blind,
    because they have sinned against the LORD; and their blood shall be poured out
    as dust, and their flesh as dung.
  srp-1865: I pritijesniæu ljude, te æe iæi kao slijepi, jer zgriješiše Gospodu; i
    krv æe se njihova prosuti kao prah i tjelesa njihova kao gnoj.
  lug-lug: Ndireeta, obuyinike ku bantu, batambule ng’abazibe b’amaaso, kubanga bakoze
    ebibi mu maaso ga Mukama, omusaayi gwabwe guliyiyibwa ng’enfuufu, n’ebyenda byabwe
    bivundire kungulu.
  heb-heb: והצרתי לאדם והלכו כעורים כי ליהוה חטאו ושפך דמם כעפר ולחמם כגללים׃
  ben-IRV: কারণ আমি লোকদের উপর দারুণ কষ্ট আনবো যার জন্য তারা অন্ধ লোকদের মত হাঁটবে,
    কারণ সদাপ্রভুর বিরুদ্ধে তারা পাপ করেছে৷ তাদের রক্ত ধূলোর মত ঢেলে দেওয়া হবে ও
    তাদের দেহ গোবরের মত হবে৷
  pan-pan: ਮੈਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਬਿਪਤਾ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਹ ਅੰਨ੍ਹਿਆਂ ਵਾਂਗੂੰ ਤੁਰਨਗੇ, ਕਿਉਂ ਜੋ
    ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਲਹੂ ਧੂੜ ਵਾਗੂੰ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦਾ ਮਾਸ ਬਿਸ਼ਟੇ ਵਾਂਗੂੰ ਸੁੱਟਿਆ ਜਾਵੇਗਾ।
  mya-JVB: သူတို့သည် ထာဝရဘုရား ကို ပြစ်မှား သောကြောင့် ၊ သူ တို့ကို ငါညှဉ်းဆဲ သဖြင့်
    မျက်စိ မမြင်သော သူကဲ့သို့ သွား ကြလိမ့်မည်။ သူ တို့အသွေး ကို မြေမှုန့် ကဲ့သို့
    သွန်း ၍ အသား ကိုလည်း မစင် ကဲ့သို့ မှတ်ကြလိမ့်မည်။
  hmo-hmo: Lohiabada ia gwau, “Lau ese hisihisi do lau mailaia taunimanima edia latanai.
    Vadaeni do idia raka mai hekwarahi danu, matakepulu taudia bamona, badina idia
    ese lau dekenai idia kara dika vadaeni. Unai dainai harihari edia rarana, be do
    ia bubua negea, ranu bamona, bona edia bogana ena anina, be tano dekenai do idia
    noho, kukuri bamona.”
  urd-urd: और मैं बनी आदम पर मुसीबत लाऊँगा, यहाँ तक कि वह अंधों की तरह चलेंगे, क्यूँकि
    वह ख़ुदावन्द के गुनहगार हुए; उनका खू़न धूल की तरह गिराया जाएगा, और उनका गोश्त
    नजासत की तरह।
  rus-SYN: И Я стесню людей, и они будут ходить как слепые, потому что они согрешили
    против Господа, и разметана будет кровь их, как прах, и плоть их - как помет.
  bqc-SIM: Má gbɛ̃nazĩnaↄ da taasiu, aai táa'o lán vĩ̀aↄwa, asa aa duunakɛ̀mɛɛɛ.
    Wa ń au daada lán íwa, an gɛↄ aↄ kpálɛa lán bìsawa.
  tcz-CHONGTHU: Pakai dounaa nachonset jeh uva, Mitcho banga kakimaile sah diu, Na
    thisan’u leivui laha kasunlhah ding, Chuleh natahsau tol'a among dinga kijam ding
    ahi.
  mar-mar: मी मनुष्यजातीवर पीडा आणीन, तेव्हा ते अंधळ्यांप्रमाणे चालतील, कारण त्यांनी
    परमेश्वराविरुध्द पाप केले आहे. त्याचे रक्त धूळीसारखे ओतले जाईल, व त्यांचे मांस
    शेणासारखे फेकले जाईल.
  qub-qub: 'Tayta Diosga caynömi nin: «Llapan runacunami nogapa conträ juchata rurasha.
    Chaypitami runacunataga ñacayman chayachishaj. Chaynöpami gapra runacunano purenga.
    Yawarninpis ñuchu allpanömi mashtaranga. Aychannami uywapa iscanno mashtaranga.»'
  bqp-bqp: U koo tɔmbu nuku sɑnkirɑnu kpɛ̃ɛ kpɑ bɑ n sĩimɔ nge wɔ̃kobu. Domi Yinni
    Gusunɔwɑ bɑ torɑri. U koo de ben yɛm mu n tɛrie nge tuɑ, kpɑ ben gonu nu n sɑ̃ɑ
    nge kubɑnu.
  hat-hat: 'Seyè a te di ankò: -Mwen pral manyen ak lèzòm! Yo pral tatonnen tankou
    avèg, paske yo te peche kont Seyè a. San yo pral koule kou dlo, kadav yo pral
    pouri tankou fatra.'
  eng-BSB: I will bring such distress on mankind that they will walk like the blind,
    because they have sinned against the LORD. Their blood will be poured out like
    dust and their flesh like dung.
  tod-tod: «Nà nuɓusɛiti dɔ kidaaʋiligi zu, ta ziɛ eɠɛ gaazuɠole nuiti, ti ɗa yeeʋɛɛ
    mɛmɛ, mazɔlɔɔ ti kotoi ɠɛa dàalɔɠɔma, nɛ̀i gè ga Ɠɔoɠɔ GALAGI. Ti-ma ɲamai ɠa
    ʋu adaʋɛ pɛ eɠɛ fufiligi, ti-ma ʋoomaiti ta luula eɠɛ kaʋai.»
  eng-WEBPB: I will bring such distress on men that they will walk like blind men
    because they have sinned against the LORD. Their blood will be poured out like
    dust and their flesh like dung.
  kbq-kbq: Ra Anumzamo'a huno, Nagri navufima kumi'ma hu'nazagu hu'na hazenke zana
    atrenugeno eno eme tamazeri haviza hanigeta, zamavu suhu vahe'mo'zama nehazaza
    huta rege'rege huta vano hugahaze. Tamagri koramo'a kugusopafi tagi neramisanigeno,
    tamavufgamo'a mopafi me'neno kasrino rifagna huno hi'mna vugahie.
  nhe-BL: “Niquintlaijiyohuiltis nopa tlacame huan nemise queja popoyotzitzi pampa
    tlajtlacolchijque ica na niininTECO. Inieso toyahuis campa hueli queja quema mosemana
    tlaltejpoctli, huan ininnacayo palanis queja cuitlatl.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe kury. — Amu'ar kar putar iaiw ma'e
    tetea'u teko wanehe ihe nehe. A'e mehe wata e putar ko rupi wà nehe, kwe rupi
    wà nehe no, hehàpyhà 'ym ma'e ài wà nehe. A'e teko uzapo ikatu 'ym ma'e herenataromo
    wà, heze'eg heruzar 'ym pà wà. A'e rupi azakook kar putar wanuwykwer 'y ài ihe
    nehe. Amo weityk putar wanetekwer ity imono'ogaw pe wà nehe.
  eng-DRA: 'And I will distress men, and they shall walk like blind men, because they
    have sinned against the Lord: and their blood shall be poured out as earth, and
    their bodies as dung.'
