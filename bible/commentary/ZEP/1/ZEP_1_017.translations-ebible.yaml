  tbz-SIM: Dɛ yiè m bo tɑnnɛ́ bɛnìtìbɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ, kɛ̀ bɛ̀ nhɑ̃́ɑ̃ntɛ tiyũ̀ɔ̃̀ntì
