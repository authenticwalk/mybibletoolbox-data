    bogogia:le, ilia da:i hodo da udigili osoboga dasagia:ma:ne dialumu.”
  tpi-OTNT: Bikpela i tok olsem, “Ol manmeri i bin mekim sin long mi, olsem na bai
    mi mekim ol kain kain bagarap nogut tru i kamap long ol na bai ol i wokabaut olsem
    ol aipas i save painim painim rot bilong wokabaut. Na bai blut bilong ol i kapsait
    olsem wara na bai ol i dai. Na ol bodi bilong ol bai i sting nabaut long graun
    olsem pekpek bilong dok.”
  hau-SA: “Zan kawo baƙin ciki a kan mutane za su kuma yi tafiya kamar makafi, domin
