verse: ZEP.001.016
translations:
  mal-C: കോട്ടയുള്ള നഗരങ്ങൾക്കും ചത്വരങ്ങളിലെ ഗോപുരങ്ങൾക്കും എതിരേ കാഹളത്തിന്റെയും
    യുദ്ധാരവത്തിന്റെയും ദിവസം.
  deu-TKW: ein Tag der Trompete und des Lärmblasens - wider die befestigten Städte
    und wieder die hohen Zinnen!
  lin-lin: mokolo ya kobeta bakelelo mpe ya makelele ya bitumba mpo na kobundisa bingumba
    batonga makasi mpe bandako milayi oyo batonga makasi.
  eng-LSV: A day of horn and shouting against the fortified cities, || And against
    the high corners.
  eng-GNV: A day of the trumpet and alarme against the strong cities, and against
    the hie towres.
  eng-WEBSTER: A day of the trumpet and alarm against the fortified cities, and against
    the high towers.
  nhw-BL: Ipan nopa tonali molinis tlapitzali huan miyac tzajtzise pampa sosolihuis
    inintepa nopa altepeme catli moyahualojtoque. Huan huetzise nopa huejcapantique
    torres campa tlachiyayayaj huejca para tlamocuitlahuise.
  swh-ONEN: siku ya tarumbeta na mlio wa vita dhidi ya miji yenye ngome na dhidi ya
    minara mirefu.
  bba-bba: Yen tɔ̃ɔ te, tɑbu kowobu bɑ koo kɔbi so kpɑ bu kuuki ko bu kɑ wuu si su
    ɡbɑ̃rɑnu mɔ wɔri.
  eng-KJVCPB: A day of the trumpet and alarm Against the fenced cities, and against
    the high towers.
  luo-luo: To bende enobed odiechieng turumbete kod sigich mar lweny nowinjre e mier
    madongo mochiel motegno, kod ute mabeyo mag rito dala.
  meu-meu: kibi reḡena bona hone dinana, hanua mai maḡudia bona kohoro ḡaulatalatadia
    ihadikadia dinana.
  npi-ULB: त्यो दिन किल्ला भएका शहरहरु र उच्‍च धरहराहरूको विरुद्ध तुरही र चेतावनीको
    सोरको दिन हुनेछ ।
  yor-yor: ọjọ́ ìpè àti ìpè ogun sí àwọn ìlú olódi àti sí àwọn ilé ìṣọ́ gíga.
  pes-OPCB: شیپور به صدا در می‌آید، جنگ شروع می‌شود، شهرهای حصاردار و برجهای بلند
    واژگون می‌گردند.
  tgl-ULB: Magiging araw ito ng mga trumpeta at mga hudyat laban sa mga matitibay
    na lungsod at mga matataas na kuta!
  hui-hui: Horo ogoningi pilipe biguliru pi̱pe̱ lalu ami agalime wai bule wai huaro
    laga laga bima tanoha anda ibalu wai bigi bigi bulebira. Tigua tanonaga ege pabe
    hongohe bu mabu bini karuha anda puwabi ami agali handa amu nana bu mamage haga
    anda pabe neneni bu heledaruha anda pu howabi wai hongo howa bulebira.
  mya-mya: ခံတပ်မြို့များ၊ မြင့်မားသည့်ရဲတိုက်များ ကိုတိုက်ခိုက်နေသူ၊ စစ်သူရဲတို့၏တံပိုး
    ခရာသံများ၊ ညာသံများဖြင့်ဆူညံနေ သောနေ့ဖြစ်ပေသည်။
  bod-N: དམག་དུང་འབུད་ཅིང་ངར་སྐད་སྒྲོག་པའི་ཉིན་མོ་བཅས་ཡིན་པ་དང་། མཁར་བརྟན་པོ་དང་ལྕོག་མཁར་མཐོན་པོ་རྣམས་ལ་རྒོལ་བར་འགྱུར་རོ།
    །
  sna-sna: Zuva rehwamanda nemhere yehondo yokurwisa maguta akakomberedzwa namasvingo,
    nokurwisa shongwe dzomumakona.
  spa-BLM: un día de trompeta y de alarma contra las ciudades fortificadas y contra
    las altas almenas.
  cac-cac: A d'a jun c'ual chi', sc'ual spuchaj q'uen trompeta yic oval yed' yel yav
    eb' soldado yac'an oval d'a chon̈ab' ayoch smuroal yed' storreal te chaan̈ yajq'uei.
  swh-ULB: Itakuwa siku ya parapanda na kengele dhidi ya ngome mijini na buruji ndefu.
  bel-bel: дзень трубы і ваяўнічага крыку супроць умацаваных гарадоў і высокіх вежаў.
  deu-ELBBK: ein Tag der Posaune und des Kriegsgeschreis gegen die festen Städte und
    gegen die hohen Zinnen.
  mbb-OT: ne egkezineg is daǥing te menge vudyung wey kulehian te menge sundaru zutun
    te edsurung dan diyà te vinerengbeng he menge inged wey ziyà te metikang he menge
    turi kayi.
  mal-2015: ഉറപ്പുള്ള പട്ടണങ്ങൾക്കും ഉയരമുള്ള കൊത്തളങ്ങൾക്കും വിരോധമായി കാഹളനാദവും
    ആരവവും ഉള്ള ദിവസം തന്നേ.
  rmc-rmc: oda džives pes trubinela a vičinela andro mariben a džala pes pro ohradzimen
    fori the pro bare veži le muroskre.
  pes-OPV: روز کرنا و هنگامه جنگ به ضدشهرهای حصاردار و به ضد برجهای بلند.
  ron-1924: о зи ын каре вор рэсуна трымбица ши стригэтеле де рэзбой ымпотрива четэцилор
    ынтэрите ши а турнурилор ыналте.
  ben-OBCV: চারদিকে ঘেরা নগরের বিরুদ্ধে আর কোণের সব উঁচু জায়গায় পাহারা এবং ঘরের
    বিরুদ্ধে শিঙার রব ও যুদ্ধের হাঁকের দিন।
  som-som: oo waa maalin ay jiraan buun iyo qaylo dagaaleed oo ka gees ah magaalooyinka
    deyrka leh, iyo munaaradaha dhaadheer.
  lat-VUC: dies tubæ et clangoris super civitates munitas, et super angulos excelsos.
  eng-ASVBT: a day of the trumpet and alarm, against the fortified cities, and against
    the high battlements.
  ita-1885: giorno di tromba, e di stormo, sopra le città forti, e sopra gli alti
    cantoni.
  eng-LXXUP: a day of the trumpet and cry against the strong cities, and against the
    high towers.
  eng-ULB: It will be a day of trumpets and alarms against the fortified cities and
    the high battlements.
  spa-VBL: un día de sonido de trompetas y gritos de guerra contra ciudades fortificadas
    y torres de vigilancia.
  fra-_FOB: Un jour de trompettes et d'alarmes contre les villes fortes et contre
    les hautes tours.
  mal-mal: ഉറപ്പുള്ള പട്ടണങ്ങൾക്കും ഉയരമുള്ള കൊത്തളങ്ങൾക്കും വിരോധമായി കാഹളനാദവും
    ആരവവും ഉള്ള ദിവസം തന്നെ.
  urd-GVR: Us din dushman narsingā phūṅk kar aur jang ke nāre lagā kar qilāband shahroṅ
    aur burjoṅ par ṭūṭ paṛegā.
  suz-BL: गारोम हिरशो सहरपुकी नु गारो ङा कुनाम बाक्‍शो लाइश्‍शो खिं आन कली लडाइ तोचा
    कली तुराही ताप्‍शो नु लडाइ ङा रेयके पशो नेंसीब। येरमीया ३०:७
  eng-NOY: A day of the trumpet and the war-shout, Against the fenced cities, And
    against the high towers.
  ita-1927: un giorno di suon di tromba e d’allarme contro le città fortificate e
    le alte torri.
  ckb-ckb: ڕۆژی کەڕەنا لێدان و نەعرەتەی جەنگە لە دژی شارە قەڵابەندەکان و لە دژی قوللە
    بەرزەکان.
  eng-BBE: A day of sounding the horn and the war-cry against the walled towns and
    the high towers.
  kan-OKCV: ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳಿಗೆ ವಿರೋಧವಾಗಿಯೂ ಉನ್ನತವಾದ ಗೋಪುರಗಳಿಗೆ ವಿರೋಧವಾಗಿಯೂ ತುತೂರಿ
    ಆರ್ಭಟಗಳ ದಿವಸವು.
  tam-2017: அது பாதுகாப்பான நகரங்களுக்கும், உயரமான கோட்டைமதில்களுக்கும் விரோதமாக எக்காளம்
    ஊதுகிறதும் ஆர்ப்பரிக்கிறதுமான நாள்.
  spa-RV-1909: Día de trompeta y de algazara, sobre las ciudades fuertes, y sobre
    las altas torres.
  ron-BTF: O zi a trâmbiţei şi a alarmei împotriva cetăţilor întărite şi împotriva
    turnurilor înalte.
  eng-WEBP: a day of the trumpet and alarm against the fortified cities and against
    the high battlements.
  eng-FBV: a day of trumpet calls and battle cries against fortified cities and watchtowers.
  nld-1939: 'Een dag van bazuin en alarm: Over de versterkte steden, En hoge torens.'
  nch-BL: Ipan nopa tonal molinis tapitzali huan miyac tzajtzise pampa sosolihuis
    inintepa nopa altepeme cati moyahualojtoque. Huan huetzise nopa huejcapantique
    torres campa tachiyayayaj huejca para tamocuitahuise.
  vie-1934: ngày mà tiếng kèn và tiếng báo giặc nghịch cùng các thành bền vững và
    các tháp cao góc thành.
  hin-CV: गढ़वाले शहरों के विरुद्ध और कोनेवाले प्रहरी-मीनारों के विरुद्ध वह तुरही
    फूंकने और युद्ध के ललकार का दिन होगा.
  spa-BES: Un día de trompeta y el grito de guerra contra las ciudades amuralladas
    y las altas torres.
  tdx-tdx: Andro’ i antsivay naho ty hazolava, amo rova fatratseo naho amo fijilovañ’
    aboo.
  tha-KJV: เป็​นว​ั​นที​่​มี​เสียงแตรและวันโห่ร้องต่อเมืองทั้งหลายที่​มี​สันปราการและต่อป้อมสูง
  por-BR-2018: Dia de trombeta e de alarme contra as cidades forte e contra as torres
    as altas.
  deu-ELO: ein Tag der Posaune und des Kriegsgeschreis wider die festen Städte und
    wider die hohen Zinnen.
  eng-WYC-2018: day of trump and of noise on strong cities and on high corners. (a
    day of trumpets and of battle cries against the fortified cities and the high
    towers.)
  epo-epo: tago de korno kaj de trumpetado kontraŭ la fortikigitaj urboj kaj kontraŭ
    la altaj turoj.
  uig-PIN: Istiⱨkamlaxⱪan xǝⱨǝrlǝrgǝ, sepilning egiz potǝylirigǝ ⱨujum ⱪilidiƣan,
    Kanay qelinidiƣan, agaⱨ signali kɵtürülidiƣan bir kün bolidu.
  beo-beo: Amo esoha gegesu ‘dalabede’ wesu bagade nabimu, amola gegesu dunu ilia
    halasu fawane nabimu. Ilia da moilai bai bagade gagili sali amola diasu sedade
    gado gagagula heda:i amoma doagala:beba:le, halasu bagade nabimu.
  tpi-OTNT: Long dispela De ol biugel bai i krai na ol soldia bai i bikmaus na singaut
    long taim ol i mekim save pait long ol taun i gat strongpela banis na long ol
    longpela haus bilong ol wasman.
  hau-SA: rana ce ta busa ƙaho da kururuwar yaƙi gāba da birane masu mafaka, da kuma
    kusurwar hasumiyoyi.
  uig-LAT: Istihkamlashqan sheherlerge, sépilning égiz poteylirige hujum qilidighan,
    Kanay chélinidighan, agah signali kötürülidighan bir kün bolidu.
  nde-nde: usuku lwecilongo lokuhlaba umkhosi wokulwa impi lamadolobho avikelweyo
    kanye lezinqaba zasemajikweni.
  ton-ton: Ko e ʻaho ʻoe meʻalea, mo e kalanga ki he ngaahi kolo ʻoku ʻāʻi, pea ki
    he ngaahi fale māʻolunga.
  ces-1613: Den trouby a troubení proti městům hrazeným, a proti úhlům vysokým,
  eng-WMB: a day of the shofar and alarm against the fortified cities and against
    the high battlements.
  tam-TCV: அரணான நகரங்களுக்கு எதிராகவும், மூலைக் கோபுரங்களுக்கு எதிராகவும் எக்காள
    சத்தமும் போர் முரசும் எழுப்பப்படும் நாள்.
  ceb-ULB: Adlaw gayod kini sa mga trumpeta ug pasidaan batok sa lig-on nga mga siyudad
    ug sa taas nga mga panagsangka.
  pol-UBG: Dniem trąby i trąbienia przeciwko miastom warownym i przeciwko basztom
    wysokim.
  urd-GVU: اُس دن دشمن نرسنگا پھونک کر اور جنگ کے نعرے لگا کر قلعہ بند شہروں اور بُرجوں
    پر ٹوٹ پڑے گا۔
  eng-OEBCW: a day of the trumpet and battle-cry, against the fortified cities and
    against the high battlements.
  deu-1912: ein Tag der Posaune und Drommete wider die festen Städte und hohen Schlösser.
  kan-2017: ಕೋಟೆಗಳನ್ನೂ, ದೊಡ್ಡ ಕೊತ್ತಲುಗಳನ್ನೂ ಹಿಡಿಯಲು, ಆರ್ಭಟಿಸಿ ಕೊಂಬೂದುವ ದಿನ.
  yap-yap: re rran nem e ra sug nga lingan e yabul ko mael nge laman e pi salthaw
    ni be tolul ko ngiyal’ ni yad be cham ko fapi binaw nge tafen e damit ni kan yororiy
    nrib tolang.
  hlt-MCSB: Khopuei cakrhuet taeng neh a sang bangkil taengkah tuki neh tamlung khohnin
    ni.
  mdy-ETH: ዬኖ ኬሎና ኬኤሎ ዲፆና ዲርቆና ካታሞና ዼጌ ኬኤሎ ዲፆ ዑፃ ዖልዚ ዛዬና ሄርሺንቲ ዑኡሲና ዋይዚንታንዳኔ።
  twi-ASANTE: ɛyɛ totorobɛnto hyɛn ne ɔko nteam a ɛtia nkuropɔn a ɛwɔ banbɔ ne ntwɛtwɛaso
    abantenten ɛda.
  eng-WEBU: a day of the trumpet and alarm against the fortified cities and against
    the high battlements.
  spa-PDDPT: día de trompeta y de griterío sobre las ciudades fortificadas y las altas
    torres.
  gun-gun: mimby guaxu omonhe'ẽa aguã, ha'e gui tetã ikorapa va'e ha'e torre yvateve
    va'e re opu'ã va'e kuery ojapukai aguã ára.
  agu-BL: Tul yi jun k'ejlala'tz ẍch'ink e'chk chun tan ẍchajle'n yi xe'tok jun chin
    oyintzi'. Xitok e'chk tnum, yi tapij cu'n solte'j. Ej nin xitok e'chk torre yi
    nim wutz tkan, kale chicolone't quib yi e' sanlar.
  ilo-ULB: Aldawto daytoy dagiti trumpeta ken pakdaar a maibusor kadagiti nasarikedkedan
    a siudad ken kadagiti nangato a pagwanawanan!
  kpg-kpg: di laangi e honu i nia lee labaa dauwa, nia lee o digau dauwa ala e heebagi
    gi nia waahale mono hale hagaloohi.
  uig-ARA: ئىستىھكاملاشقان شەھەرلەرگە، سېپىلنىڭ ئېگىز پوتەيلىرىگە ھۇجۇم قىلىدىغان،
    كاناي چېلىنىدىغان، ئاگاھ سىگنالى كۆتۈرۈلىدىغان بىر كۈن بولىدۇ.
  sus-sus: Gere xui minima nɛ na lɔxɔɛ taa sɛnbɛmae xili ma, e xa yire makantaxie
    xili ma.
  pon-2006: rahn me pahn direkihla ngilen sowi en mahwen oh ngilen sounpei kan me
    weriwer mahmahweniong kahnimw kehl kehlail kan oh imwen doulik kan.
  ksd-ksd: a bung na pupungai ma ra bung na ngenge, ure ra umana pia na pal di ga
    liplip vadekdek bat diat, ma ure ra umana dekdek na bur na pal dia tuluai urama.
  grc-BRENT: ἡμέρα σάλπιγγος καὶ κραυγῆς ἐπὶ τὰς πόλεις τὰς ὀχυρὰς, καὶ ἐπὶ τὰς γωνίας
    τὰς ὑψηλάς.
  ind-AYT: “Hari peniupan trompet dan seruan tempur terhadap kota-kota berkubu serta
    terhadap menara-menara penjuru yang tinggi.”
  nya-nya: Tsiku loliza lipenga ndi la mfuwu wankhondo, tsiku la kugwa kwa mizinda
    yotetezedwa ndi nsanja za pa ngodya.
  hrv-hrv: Dan trubljavine i bojne vike na gradove utvrđene i na visoka kruništa.
  mps-mps: Tama te bubugade te biugel bu weyu, me te ami bidi dabego hae weyu yaibao,
    te augwaligo te bomai obo elalubo taun obo aluyu, me te tonalubo bidi wasman dabego
    bobobage be dabe aluyu yaibao.
  tpi-tpi: Long dispela De ol biugel bai i krai na ol soldia bai i bikmaus na singaut
    long taim ol i mekim save pait long ol taun i gat strongpela banis na long ol
    longpela haus bilong ol wasman.
  dan-1931: en Hornets og Krigsskrigets Dag imod de faste Stæder og imod de knejsende
    Tinder.
  vie-OVCB: đó là ngày tiếng kèn và tiếng hô tấn công. Đổ sập các thành kiên cố và
    tháp canh cao vút!
  guj-2017: કોટવાળાં નગરો વિરુદ્ધ તથા ઊંચા બુરજો વિરુદ્ધ રણશિંગડાનો તથા ભયસૂચક નાદનો
    દિવસ છે.
  pon-2006A: rahn me pahn direkihla ngilen sowi en mahwen oh ngilen sounpei kan me
    weriwer mahmahweniong kahnimw kehl kehlail kan oh imwen doulik kan.
  por-BRBSL: um dia de trombeta e alarme contra as cidades fortificadas e contra as
    altas ameias.
  eng-OEBUS: a day of the trumpet and battle-cry, against the fortified cities and
    against the high battlements.
  cth-cth: Kacake khopui hoi karasang e imrasangnaw koe lah mongka kâhruetcuetnae
    ueng teh hramnae hnin lah ao han.
  twi-twi: ɛyɛ ntorobɛntohyɛn ne ɔko nteɛmu a etia nkuropɔn a ɛwɔ bammɔ ne ntwɔtwɔw
    so abantenten da.
  hlt-hlt: Khopuei cakrhuet taeng neh a sang bangkil taengkah tuki neh tamlung khohnin
    ni.
  tbz-SIM: Dɛ yiè sikpɑ̀rìeú bo nkuɔ̀, kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ duó yɛkɛkɛ̀ iduotí fitɛ́
    yɛ̀, kɛ́puɔ nyɛdèrɛ̀,
  msy-2020: Dughiar kamɨn mɨdorozir sɨgham arangtɨ, mɨdorozir gumaziba izɨ, nguibar
    ekiar dɨvazir gavgaviba itiba ko dɨpenir gavgavir ganganir gumaziba itiba, me
    dav sogh pamten mɨkɨm, dɨmɨva arangam.
  dop-dop: Yoolɑɑ kɑ́ hʋlɩ ɑkɑntɛɛ. Pɑɑ yɑɣɑ yoou kɑkiisɑsɩ. Pɑɑ yoonɑ koloosi ɑcɑlɛɛ
    nɑ ɑ tǝfeŋle.
  azb-azb: O gün istehkamlı şəhərlərə, Hündür künc qüllələrinə qarşı Döyüş üçün çalınan
    şeypurların, Döyüş nərələrinin səsləndiyi gündür!
  eng-DBY: a day of the trumpet and alarm, against the fenced cities and against the
    high battlements.
  hin-2017: वह गढ़वाले नगरों और ऊँचे गुम्मटों के विरुद्ध नरसिंगा फूँकने और ललकारने
    का दिन होगा।
  wol-KYG: bésub bufta ak wootey xare ca kaw dëkk ya ñu dàbbli, ak kaw tata yu kawe
    ya.
  eng-YLT: A day of trumpet and shouting against the fenced cities, And against the
    high corners.
  kne-kne: Sin agew ay doy, madnge di ad-ado ay tanggoyob ay mangipaammo si kawadan
    di gobat. Madnge abe din bogaw di sosoldado ay mangobat si naaladan ay siyodad
    ay waday nakayang ay pantamangan di gowardiya da.”
  eng-WYC-2017: day of trump and of noise on strong cities and on high corners.
  eng-WMBB: a day of the shofar and alarm against the fortified cities and against
    the high battlements.
  urd-GVH: उस दिन दुश्मन नरसिंगा फूँककर और जंग के नारे लगाकर क़िलाबंद शहरों और बुर्जों
    पर टूट पड़ेगा।
  rug-rug: na rane tanisa kabona sa buki meke sa kukili varipera koari na vasileana
    ta gobadi meke koari vetu hakehakei ululudi koari na iio pa goba.
  gaz-gaz: magaalaawwan dallaa jabaa qabanii fi gamoowwan ol dhedheeroo irratti guyyaa
    itti malakata afuufanii fi iyya waraanaa taʼa.
  fra-LSG: Un jour où retentiront la trompette et les cris de guerre Contre les villes
    fortes et les tours élevées.
  yal-yal: Sofane xɔta fe xuiin minima nɛn na lɔxɔni e sɔnxɔ yɛngɛ so xinla ma taa
    sɛnbɛmane nun e rabilinne yinne xili ma.
  haw-1868: He la o ka pu kani a me ka hookani ana, E ku e i na kulanakauhale i puni
    i ka pa, a me na halekiai kiekie.
  arb-NAV: يَوْمُ دَوِيِّ بُوقٍ وَصَيْحَةِ قِتَالٍ ضِدَّ الْمُدُنِ الْحَصِينَةِ وَالْبُرُوجِ
    الشَّامِخَةِ.
  ewe-ewe: Anye aʋakpẽkugbe kple aʋaɣlidogbe, ɖe du siwo woɖo gli sesẽwo ƒo xlãe kple
    gbetakpɔxɔ siwo le dzogoe dzi ŋu.
  eng-LEE: A day of the cornet and alarm, against the fenced cities, and against the
    high battlements.
  asm-FB: শিঙা-ধ্বনি আৰু ৰণনাদৰ দিন; সেই দিন গড়েৰে আবৃত নগৰবোৰৰ আৰু ওখ কোঁঠবোৰৰ বিপক্ষৰ
    দিন হ’ব!
  sus-A: فٍرٍ شُي مِنِمَ نّ نَ لْشْي تَا سّنبّمَيٍ شِلِ مَ، عٍ شَ يِرٍ مَكَنتَشِيٍ
    شِلِ مَ.
  fra-SBL: un jour de trompette et d'alarme contre les villes fortes et contre les
    hauts remparts.
  hbo-hbo: יֹ֥ום שֹׁופָ֖ר וּתְרוּעָ֑ה עַ֚ל הֶעָרִ֣ים הַבְּצֻרֹ֔ות וְעַ֖ל הַפִּנֹּ֥ות
    הַגְּבֹהֹֽות׃
  piu-2006: '@see-verse:ZEP.001.015'
  kik-kik: mũthenya wa kũhuhwo karumbeta na mbugĩrĩrio ya mbaara ya gũũkĩrĩra matũũra
    marĩa mairigĩirwo na hinya, na gũũkĩrĩra mĩthiringo ĩrĩa mĩraihu na igũrũ.
  fra-NCL: un jour de trompette et d’alarme, sur les villes fortes et les créneaux
    élevés.
  cek-AK: mongkah to uengh moe, pakaahaih tapang kaom vangpuinawk hoi imsangnawk to
    tuk hanah, acoe paekhaih niah om tih.
  cuk-cuk: Gar-trompeta-goled-iba, bila-onogega oimaknanaigumaloed-iba, naguoed. A-ibagi,
    neggweburmar-sakdigar-bukwadgi-bila-ononaegala, igar uklegoed. Negmar-matusur-gwigwichidgi-urwenamalaga,
    igar uklegoed.”
  uig-CYR: Истиһкамлашқан шәһәрләргә, сепилниң егиз потәйлиригә һуҗум қилидиған, Канай
    челинидиған, агаһ сигнали көтирилидиған бир күн болиду.
  tel-2017: ఆ దినాన ప్రాకారాలున్న పట్టణాల దగ్గర, ఎత్తయిన గోపురాల దగ్గర, యుద్ధ ఘోష,
    భేరీనాదం వినబడుతాయి.
  hat-BSA: Yon jou twonpèt ak kri batay kont vil fòtifye yo, e kont gwo ranpa yo.
  kos-kos: sie len sessesla ke pusren mwe ukuk lun mweun, ac pusren sasa lun mwet
    mweun ke elos mweuni pot ku ac tower fulat lun siti uh.
  hbo-WLC: י֥וֹם שׁוֹפָ֖ר וּתְרוּעָ֑ה עַ֚ל הֶעָרִ֣ים הַבְּצֻר֔וֹת וְעַ֖ל הַפִּנּ֥וֹת
    הַגְּבֹהֽוֹת׃
  ibo-ibo: ụbọchị opi ike na iti mkpu agha imegide obodo niile e wusiri ike, na imegide
    akụkụ ụlọ elu niile.
  ory-ory: ତୂରୀଧ୍ୱନି ଓ ଭୟାନକ ନାଦର ଦିନ, ତାହା ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ଓ ଉଚ୍ଚ ଚୂଡ଼ାସକଳର ବିପକ୍ଷରେ
    ଉପସ୍ଥିତ ହେବ।
  chk-chk: epwe pwal eu ränin tikin rappwa me puchörün maun, lupwen ekewe sounfiu
    repwe maun ngeni ekewe telinimw mi pöchökül tittir me ekewe imw tekia mi nom lon
    ekewe pwokuku.
  rop-rop: Langa det dei bambai yu garra irrim det bigwan fait weya ola solja blowimbat
    olabat wisul brabli adbalawei en dei garra jinginatbat nomo lilbit. Detlot enami
    solja garra breigimdan detlot strongwan taun en dei garra breigimdan ola haiwan
    wol en ola haiwan pleis weya holdimap detlot taun.”
  ukr-1871: Се день гучання труби й воєнного крику проти утвердженого міста й його
    башт високих.
  deu-1951: ein Tag des Posaunen und Trompetenklangs wider die festen Städte und die
    hohen Zinnen.
  eng-JPS: A day of the horn and alarm, against the fortified cities, and against
    the high towers.
  srp-1865: Dan, kada æe biti trubljenje i pokliè na tvrde gradove i na visoke uglove.
  lug-lug: olunaku olw’okufuuwa ekkondeere n’okulangirira olutalo ku bibuga ebiriko
    ebigo n’eri eminaala emigulumivu.
  heb-heb: יום שופר ותרועה על הערים הבצרות ועל הפנות הגבהות׃
  ben-IRV: সেই দিন টা হবে, সমস্ত দেয়াল ঘেরা শহরের ও উঁচু দুর্গের বিরুদ্ধে সিঙ্গা
    বাজানোর ও সতর্ক করার দিন ৷
  pan-pan: ਉਹ ਗੜ੍ਹਾਂ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਅਤੇ ਉੱਚੇ ਬੁਰਜ਼ਾਂ ਦੇ ਵਿਰੁੱਧ ਤੁਰ੍ਹੀ ਫੂਕਣ ਅਤੇ ਲਲਕਾਰ
    ਦਾ ਦਿਨ ਹੋਵੇਗਾ।
  mya-JVB: ခိုင်ခံ့ သောမြို့ ၊ မြင့် သောရဲတိုက် တို့တဘက် ၌ တံပိုး မှုတ်၍ ကြွေးကြော်
    ရာနေ့ ဖြစ်၏။
  hmo-hmo: Kibi ena regena, bona tuari taudia edia boiboi ena dina. Hanua mai edia
    magudia bona kohoro badadia hadikaia ena dina.
  urd-urd: हसीन शहरों और ऊँचे बुर्जों के ख़िलाफ़, नरसिंगे और जंगी ललकार का दिन।
  rus-SYN: день трубы и бранного крика против укрепленных городов и высоких башен.
  bqc-SIM: Zĩbeezĩ kã̀ae'ↄ ń zĩkawiio aↄ dↄ wɛ̃́lɛ bĩ́ideↄ ń bĩ́ipi gulɛsĩↄu.
  tcz-CHONGTHU: Gal lhangsapna le sumkon kimut nikho, Khopi pal kinokhum leh gal nasataha
    kisatna nikho hiding ahi!
  mar-mar: तो दिवस तटबंदीच्या शहरांविरूद्ध आणि उंच बूरूजांविरूद्ध तुतारीच्या शब्दाचा
    व गजराचा असा आहे.
  qub-qub: Chay junäga intërunpa curalasha caycaj siudäcunaman magaj yaycunanpämi,
    jatuncaray törricuna caycajmanpis yaycunanpämi trompëtata tucashpan mandanga.
  bqp-bqp: Yen tɔ̃ɔ te, tɑbu kowobu bɑ koo kɔbi so kpɑ bu kuuki ko bu kɑ wuu si su
    gbɑ̃rɑnu mɔ wɔri.
  hat-hat: Yon jou twonpèt ap kònen, sòlda ap rele pou yo gen kouray pou y' al atake
    lavil ki gen gwo miray ranpa ak fò byen wo nan chak kwen pou pwoteje yo.
  eng-BSB: a day of horn blast and battle cry against the fortified cities, and against
    the high corner towers.
  tod-tod: Naama volo ná, salaʋusuiti ta puʋugi vɛ, ti kɔɔ ɓeei loo taa wolaiti daalɔɠɔma
    siɠigi ti ma, ta ti zu ʋɛlɛ ɠaaɠoozagiti daalɔɠɔma.
  eng-WEBPB: a day of the trumpet and alarm against the fortified cities and against
    the high battlements.
  kbq-kbq: Ana knafina ufe krafamo'a tusiza nehanigeno, sondia vahe'mo'za ibimo agazamo
    nehu'za erintagu hu'za hankave vihu kegina me'negeno, kuma kegava nehaza za'za
    nontamima me'nea ranra kumatamintega vugahaze.
  nhe-BL: Ipan nopa tonali molinis tlapitzali huan miyac tzajtzise pampa sosolihuis
    inintepa nopa altepetini tlen moyahualojtoque. Huan huetzise nopa huejcapantique
    torres campa tlachiyayayaj huejca para tlamocuitlahuise.
  gub-BL: Zauxiapekwer upy putar uxi'àm wà nehe. Zauxiapekwer uhapukaz putar tawhu
    iàmàtyry'ym pà wà nehe. Heta pàrirogaw aiha katu ma'e a'e tawhu izywyr. Heta tàpuz
    aiha katu ma'e ma'e rehe ume'egatu haw a'e pe no.
  eng-DRA: A day of the trumpet and alarm against the fenced cities, and against the
    high bulwarks.
