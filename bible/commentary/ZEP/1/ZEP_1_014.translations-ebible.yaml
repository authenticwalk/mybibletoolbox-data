verse: ZEP.001.014
translations:
  mal-C: യഹോവയുടെ മഹാദിവസം സമീപമായിരിക്കുന്നു— സമീപമായി, അതിവേഗം വരുന്നു. യഹോവയുടെ
    ദിവസത്തിൽ നിലവിളി ഭയങ്കരമായിരിക്കും; യുദ്ധവീരന്റെ അട്ടഹാസവും അവിടെയുണ്ട്.
  deu-TKW: Nahe ist der große Tag Jahwes; er ist nahe und kommt gar eilend heran.
    Horch! der Tag Jahwes! Bitterlich schreit da der Held.
  lin-lin: Mokolo monene ya Yawe ekomi pene, solo ekomi pene mpe ezali koya noki penza.
    Boyoka ! Makelele ya mokolo na Yawe ekozala bololo ; ezala basoda ya mpiko, bakoganga
    mpo na koluka lisungi.
  eng-LSV: Near [is] the Great Day of YHWH, || Near, and hastening exceedingly, ||
    The noise of the Day of YHWH, || There a mighty one bitterly shrieks.
  eng-GNV: 'The great day of the Lord is neere: it is neere, and hasteth greatly,
    euen the voyce of the day of the Lord: the strong man shall cry there bitterly.'
  eng-WEBSTER: 'The great day of the LORD is near, it is near, and hasteth greatly,
    even the voice of the day of the LORD: the mighty man shall cry there bitterly.'
  nhw-BL: “Nechcatitoc nopa tonal quema niininTECO nitetlajtolsencahuas. Quena, tlahuel
    nimantzi monechcahuijtihuala quema nitetlatzacuiltis. Nelfiero elis nopa tonal
    hasta tlacame catli más motemacaj chocase huan tlahuejchihuase.
  swh-ONEN: '“Siku kubwa ya Bwana iko karibu: iko karibu na inakuja haraka. Sikilizeni!
    Kilio katika siku ya Bwana kitakuwa kichungu, hata shujaa atapiga kelele.'
  bba-bba: Yinni Gusunɔn tɔ̃ɔ nɑnumɡirɑ tɑ turuku kuɑ. Te wee tɑ wee fuuku, tɑ nɔɔɡiru
    sue. Tɑbu durɔ dɑmɡii u koo kuuki ko dɔmɑ te.
  eng-KJVCPB: 'The great day of the Lord is near, It is near, and hasteth greatly,
    Even the voice of the day of the Lord: The mighty man shall cry there bitterly.'
  luo-luo: “Odiechiengʼ maduongʼ mar Jehova Nyasaye chiegni, adier ochiegni kendo
    obiro piyo. Chik iti! Ywagruok e odiechieng Jehova Nyasaye nobed malit, kendo
    jolweny bende nogo koko kanyo.
  meu-meu: Iehova ena dina badana vada eme kahikahi, e kahira-kahiramu, e mai haraḡamu;
    Iehova ena dina reḡena mamina na idita, una dina ai goada-herea tauna baine tai
    lolololo.
  npi-ULB: परमप्रभुको त्यो महान् दिन नजिकै छ, नजिक र चाँडै आउँदै छ । परमप्रभुको दिनको
    आवाज चिच्याई-चिच्याई रोइरहेको योद्धाको झैँ हुनेछ ।
  yor-yor: “Ọjọ́ ńlá Olúwa kù sí dẹ̀dẹ̀, ó kù sí dẹ̀dẹ̀ ó sì ń yára bọ̀ kánkán. Ẹ
    tẹ́tí sílẹ̀, ohùn ẹkún àwọn alágbára; ní ọjọ́ Olúwa yóò korò púpọ̀,
  pes-OPCB: آن روز هولناک خداوند نزدیک است و به سرعت فرا می‌رسد. در آن روز حتی مردان
    قدرتمند به تلخی خواهند گریست.
  tgl-ULB: Malapit na ang dakilang araw ni Yahweh, malapit na at nagmamadali! Ang
    tunog ng araw ni Yahweh ay magiging tulad ng mandirigmang umiiyak nang may kapaitan!
  hui-hui: Anduane Homogohanda wali agali bibahende mo dabaki bulene Horo biago tagira
    ibulene kaware hapara haragoni. Horo ogoningi ami agali hongoheore ha heaguabi
    bibahendeore gi howa duru lalu dugu biai holebira.
  mya-mya: ထာဝရဘုရားတရားစီရင်တော်မူရာ နေ့ကြီးသည်နီးကပ်၍အလွန်နီးကပ်၍ လာလေပြီ။ ထိုနေ့ရက်ကာလသည်လျင်
    မြန်စွာသက်ရောက်လာတော့အံ့။ ထိုနေ့ရက် သည်ခါးသီးလွန်းသောကြောင့်ရဲစွမ်းသတ္တိ အရှိဆုံးစစ်သူရဲပင်လျှင်စိတ်ပျက်စွာ
    အော်ဟစ်လိမ့်မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་ཆེན་པོ་དེ་སླེབས་ལ་ཉེ་ཞིང་མྱུར་དུ་སླེབ་ངེས་ཡིན། དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ལ་སྡུག་བསྔལ་ཆེ་ཞིང་།
    ཉིན་དེར་དཔའ་བོ་རྣམས་ཀྱིས་ཀྱང་ངུ་འབོད་བྱེད་པར་འགྱུར།
  sna-sna: “Zuva guru raJehovha rava pedyo, pedyo, uye riri kuuya nokukurumidza. Teererai!
    Kuchema pazuva raJehovha kucharwadza, kuchema kwemhere ipapo.
  spa-BLM: El gran día de Yahvé está cerca. Está cerca y se apresura mucho, la voz
    del día de Yahvé. El poderoso llora allí amargamente.
  cac-cac: Lac'anxo ay jun sc'ual yoval sc'ol Jehová. Te nivan yelc'och jun c'ual
    chi'. Lac'anxo ay, yelc'olal sjavi. Ab'ec, a d'a jun c'ual chi', vach'chom eb'
    soldado te tec'an, ol oc' eb' yuj xivelal.
  swh-ULB: Siku kubwa ya Yahwe ni karibu, karibu na inaharakisha upesi! Sauti ya siku
    ya Yahwe itakuwa ya kilio cha uchungu wa kishujaa!
  bel-bel: 'Блізкі вялікі дзень Госпада, блізкі - і вельмі сьпяшаецца: ужо чуцен голас
    дня Гасподняга. Горка заенчыць тады і самы адважны!'
  deu-ELBBK: Nahe ist der große Tag des HERRN; er ist nahe und eilt sehr. Horch, der
    Tag des HERRN! Bitterlich schreit dort der Held.
  mbb-OT: Meǥaan en egkeuma is mekahandekhandek he andew te kedsilut te Nengazen.
    Hapit en heini egkehitavù ne merasey heeyan he andew, su minsan is menge sundaru
    ebpekepengulahì te kebuyù te tavang.
  mal-2015: യഹോവയുടെ മഹാദിവസം അടുത്തിരിക്കുന്നു; അതു അടുത്തു അത്യന്തം ബദ്ധപ്പെട്ടുവരുന്നു;
    കേട്ടോ യഹോവയുടെ ദിവസം! വീരൻ അവിടെ കഠിനമായി നിലവിളിക്കുന്നു.
  rmc-rmc: Pašes hin oda Džives le RAJESKRO, pašes a avel igen sig. Andro Džives le
    RAJESKRO šunďola e bari dukh; mek the o zoralo maribnaskro murš viskinela pharipnastar.
  pes-OPV: روز عظیم خداوند نزدیک است، نزدیک است و بزودی هرچه تمام تر می‌رسد. آواز
    روزخداوند مسموع است و مرد زورآور در آن به تلخی فریاد برخواهد آورد.
  ron-1924: Зиуа чя маре а Домнулуй есте апроапе, есте апроапе ши вине ын грабэ маре!
    Да, есте апроапе зиуа чя амарникэ а Домнулуй, ши витязул ципэ ку амар.
  ben-OBCV: সদাপ্রভুর মহান বিচারের দিন নিকটে— সন্নিকট আর শীঘ্রই আসছে। সদাপ্রভুর সেদিনে
    ক্রন্দনের শব্দ খুবই তিক্ত; যুদ্ধে বীর যোদ্ধারা যন্ত্রণায় কাতর।
  som-som: Maalintii weynayd oo Rabbigu way soo dhow dahay, way soo dhow dahay, oo
    aad bay u soo degdegaysaa. Dhawaaqi maalinta Rabbigu mar dhow buu yeedhi doonaa,
    dadka xoogga badanuna halkaasay si qadhaadh ah uga qaylin doonaan.
  lat-VUC: 'Juxta est dies Domini magnus: juxta est, et velox nimis. Vox diei Domini
    amara: tribulabitur ibi fortis.'
  eng-ASVBT: The great day of Jehovah is near, it is near and hasteth greatly, even
    the voice of the day of Jehovah; the mighty man crieth there bitterly.
  ita-1885: Il gran giorno del Signore è vicino; egli è vicino, e si affretta molto;
    la voce del giorno del Signore sarà di persone che grideranno amaramente.
  eng-LXXUP: For the great day of the Lord is near, it is near, and very speedy; the
    sound of the day of the Lord is made bitter and harsh.
  eng-ULB: The great day of Yahweh is near, near and hurrying quickly! The sound of
    the day of Yahweh will be that of a warrior crying bitterly!
  spa-VBL: El gran día del Señor está cerca y se aproxima con prontitud. Será un día
    amargo, e incluso los guerreros clamarán en voz alta.
  fra-_FOB: Le grand jour de l'Éternel est proche; il est proche, et vient en toute
    hâte. La voix du jour de l'Éternel retentit; là l'homme vaillant lui-même pousse
    des cris amers.
  mal-mal: യഹോവയുടെ മഹാദിവസം അടുത്തിരിക്കുന്നു; അത് അതിവേഗം അടുത്ത് വരുന്നു; കേട്ടോ
    യഹോവയുടെ ദിവസം! വീരൻ അവിടെ കഠിനമായി നിലവിളിക്കുന്നു.
  urd-GVR: Rab kā azīm din qarīb hī hai, wuh baṛī tezī se ham par nāzil ho rahā hai.
    Suno! Wuh din talḳh hogā. Hālāt aise hoṅge ki bahādur faujī bhī chīḳh kar madad
    ke lie pukāreṅge.
  suz-BL: परमप्रभु यावे आ ठेयब नाक्‍त जाक्‍चा चिक्‍शो बाक्‍ब। मेको रीब पा जाक्‍ब।
    नोफा दाइश्‍शा नेनीन। परमप्रभु यावे आ ठेयब नाक्‍त, श्‍येत ङा नाक्‍त बाक्‍ब। लडाइ
    पाइबपुकी थम ठेयब सेंदा पा ग्रीनीम। योएल १:१५
  eng-NOY: The day of Jehovah is near, the great day; It is near, and hasteth greatly;
    The day of Jehovah shall resound; Bitterly shall the mighty man cry for help.
  ita-1927: Il gran giorno dell’Eterno è vicino; è vicino, e viene in gran fretta;
    s’ode venire il giorno dell’Eterno e il più valoroso grida amaramente.
  ckb-ckb: «ڕۆژی گەورەی یەزدان نزیکە، نزیکە و زۆر بە پەلەیە. هاواری ڕۆژی یەزدان تاڵ
    دەبێت، پاڵەوانە مەزنەکە نەعرەتەی جەنگ دەکێشێت.
  eng-BBE: The great day of the Lord is near, it is near and coming very quickly;
    the bitter day of the Lord is near, coming on more quickly than a man of war.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಹಾದಿವಸವು ಸಮೀಪವಾಗಿದೆ, ಬಹು ತ್ವರೆಯಾಗಿ ಬರುತ್ತಿದೆ. ಕೇಳಿರಿ. ಯೆಹೋವ
    ದೇವರ ದಿನದಂದು ಕೂಗು ಕಹಿಯಾಗಿರುವುದು. ಶೂರನು ಅಲ್ಲಿ ಬೊಬ್ಬೆ ಹಾಕುವನು.
  tam-2017: யெகோவாவுடைய பெரியநாள் சமீபித்திருக்கிறது; அது மிகவும் நெருங்கி வேகமாக
    வருகிறது; யெகோவாவுடைய நாள் என்கிற சத்தத்திற்குப் பராக்கிரமசாலி முதலாக அங்கே மனங்கசந்து
    அலறுவான்.
  spa-RV-1909: Cercano está el día grande de Jehová, cercano y muy presuroso; voz
    amarga del día de Jehová; gritará allí el valiente.
  ron-BTF: Ziua cea mare a DOMNULUI este aproape, este aproape, şi se grăbeşte foarte
    mult, vocea zilei DOMNULUI; viteazul va striga acolo cu amar.
  eng-WEBP: The great day of the LORD is near. It is near and hurries greatly, the
    voice of the day of the LORD. The mighty man cries there bitterly.
  eng-FBV: The great day of the Lord is near and approaching rapidly. It will be a
    bitter day—even warriors will cry out loud.
  nld-1939: 'Nabij is de grote Dag van Jahweh, Hij is nabij, en haast zich snel! Hoort,
    de Dag van Jahweh: Ook de held schreeuwt het uit van benauwdheid!'
  nch-BL: “Nechcatitoc nopa tonal quema niininTECO nitetajtolsencahuas. Quena, tahuel
    nimantzi monechcahuijtihuala quema nitetatzacuiltis. Nelfiero elis nopa tonali
    hasta tacame cati más motemacaj chocase huan tahuejchihuase.
  vie-1934: Ngày lớn của Đức Giê-hô-va đã gần, đã gần rồi; nó đến rất kíp. Ngày của
    Đức Giê-hô-va có tiếng động; bấy giờ người mạnh dạn sẽ kêu khóc đắng cay.
  hin-CV: याहवेह का भयानक दिन निकट है— यह निकट है और जल्दी आ रहा है. याहवेह के दिन
    का रोना भयानक है; बड़ा योद्धा भी दुःख के कारण फूट-फूटकर क्रंदन करता है.
  spa-BES: El gran día del Señor está cerca, está cerca y viene muy rápido; Se acerca
    el amargo día del Señor, amargamente gritará el guerrero.
  tdx-tdx: Toe an-titotse ty andro ra’elahi’ Iehovà, mitotoke vaho mihitrike, ty feo
    mafaitse ty andro’ Iehovà, ty hampangoihoy i fanalolahiy.
  tha-KJV: วันสำคัญแห่งพระเยโฮวาห์​ใกล้​เข้ามา ใกล้​เข​้ามาและเร่งมาก ทั้งเสียงของวันแห่งพระเยโฮวาห์
    ผู้​แกล้วกล้าจะร้องเสียงดังที่​นั่น
  por-BR-2018: Perto está o grande dia do SENHOR; perto está, e com muita pressa se
    aproxima; a voz do Dia do SENHOR; ali o guerreiro gritará amargamente.
  deu-ELO: Nahe ist der große Tag Jehovas; er ist nahe und eilt sehr. Horch, der Tag
    Jehovas! Bitterlich schreit dort der Held.
  eng-WYC-2018: Nigh is the great day of the Lord, nigh and swift full much; the voice
    of the day of the Lord is bitter, a strong man shall be in tribulation there.
    (The great day of the Lord is near, near and coming very swiftly, or very soon;
    the day of the Lord shall be bitter, the strong shall cry out in tribulation there.)
  epo-epo: Proksima estas la granda tago de la Eternulo, ĝi estas proksima kaj venos
    tre baldaŭ; oni aŭdas jam la tagon de la Eternulo; maldolĉe tiam plorkrios eĉ
    kuraĝulo.
  uig-PIN: Pǝrwǝrdigarning uluƣ küni yeⱪindur; Bǝrⱨǝⱪ yeⱪindur, intayin tez yetip
    kelidu; Angla, Pǝrwǝrdigarning künining sadasi! Yetip kǝlgǝndǝ palwanmu ǝlǝmlik
    warⱪiraydu.
  beo-beo: Hina Gode Ea eso bagade da doaga:mu gadenesa. Amola gadeneidafa amola hedolowane
    doaga:mu. Amo eso da se nabasu bagadedafa ba:mu. Amola nimi bagade dadi gagui
    dunu da lobo healeiba:le, didigia:mu.
  tpi-OTNT: De bilong Bikpela i mekim kot bilong en, em i klostu nau na dispela De
    bai i kamap kwiktaim tru. Long dispela De nogut, maski ol man i strongpela soldia,
    ol tu bai i pret nogut na krai moa yet.
  hau-SA: Babbar ranar Ubangiji ta yi kusa, ta yi kusa kuma tana zuwa da sauri. Ku
    saurara! Kukan ranar Ubangiji za tă yi zafi, za a ji kururuwan jarumi a can.
  uig-LAT: Perwerdigarning ulugh küni yéqindur; Berheq yéqindur, intayin téz yétip
    kélidu; Angla, Perwerdigarning künining sadasi! Yétip kelgende palwanmu elemlik
    warqiraydu.
  nde-nde: Usuku olukhulu lukaThixo seluseduze, njalo luza ngokuphangisa. Lalelani!
    Ukukhala ngosuku lukaThixo kuzakuba buhlungu, lokuklabalala kwebutho khonapho.
  ton-ton: '‌ʻOku ofi ʻae ʻaho lahi ʻo Sihova, ʻio, ʻoku ofi ia, pea ʻoku fakatoʻotoʻo
    mai ʻaupito; ʻoku fakamamahi ʻae leʻo ʻoe ʻaho ʻo Sihova: ʻe toki tangi kalanga
    ai ʻae tangata mālohi.'
  ces-1613: Blízký jest den Hospodinův veliký, blízký jest a rychlý velmi zvuk dne
    Hospodinova, tuť hořce křičeti bude udatný.
  eng-WMB: The great day of the LORD is near. It is near and hurries greatly, the
    voice of the day of the LORD. The mighty man cries there bitterly.
  tam-TCV: யெகோவாவின் பெரிய நாள் சமீபித்துள்ளது; அது மிக சமீபமாய் இருந்து விரைவாய்
    வருகிறது. கேளுங்கள்! யெகோவாவின் நாளில் ஏற்படும் அழுகை மிகவும் கசப்பாயிருக்கும்.
    இராணுவவீரருங்கூட கூக்குரலிடுவார்கள்.
  ceb-ULB: Ang dakong adlaw ni Yahweh haduol na, haduol na sa hilabihan! Ang tingod
    sa adlaw ni Yahweh sama sa mapait nga paghilak sa manggugubat!
  pol-UBG: Bliski jest wielki dzień PANA, bliski jest i bardzo szybko nadchodzi głos
    dnia PANA. Tam nawet mocarz zawoła gorzko.
  urd-GVU: رب کا عظیم دن قریب ہی ہے، وہ بڑی تیزی سے ہم پر نازل ہو رہا ہے۔ سنو! وہ
    دن تلخ ہو گا۔ حالات ایسے ہوں گے کہ بہادر فوجی بھی چیخ کر مدد کے لئے پکاریں گے۔
  eng-OEBCW: Near is the day of the Lord! Near and rapidly approaching! Near is the
    bitter day of the Lord, and the scream of the warrior.
  deu-1912: Des HERRN großer Tag ist nahe; er ist nahe und eilt sehr. Wenn das Geschrei
    vom Tage des HERRN kommen wird, so werden die Starken alsdann bitterlich schreien.
  kan-2017: ಯೆಹೋವನ ಮಹಾದಿನವು ಸಮೀಪಿಸಿತು, ಬಹು ತ್ವರೆಯಾಗಿ ಬರುತ್ತಿದೆ; ಆಹಾ, ಕಿವಿಗೊಡಿರಿ, ಯೆಹೋವನ
    ದಿನವೇ ಬಂದಿತು; ಇಗೋ, ಅಲ್ಲಿ ಒಬ್ಬ ಶೂರನು ಘೋರವಾಗಿ ಗೋಳಾಡುತ್ತಿದ್ದಾನೆ!
  yap-yap: Fare rran ni bayi par SOMOL nga tagil’ e pufthin e be chugur nrib pey!
    Rofen nem e ri gafgow, ya mus ko pi salthaw ni th’abi fulu’ ma yad ra tolul u
    fithik’ e myor ni kemath e liyeb ngorad!
  hlt-MCSB: BOEIPA kah khohnin yoei coeng, yoei tangkik coeng. BOEIPA hnin kah ol
    tah bahoeng tok coeng. Hlangrhalh khaw khahing la pahoi kawk coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዼኤፖ ኬላ ዑኬኔ፤ ሙኪፃኣ ሩኡሪ ሩኡሪኬ፤ ዬና ኬላ ኮሺ ዒጊቻ ኬሊኬ፤ ዬኖ ኬሎ ዋይዚንታንዳ
    ዑኡዛ ፑርታኬ፤ ዖሎ ዖላ ዔርቴ ዓሢያ ካራ ባይቂ ዒላታንዳኔ።
  twi-ASANTE: Awurade ɛda kɛseɛ no abɛn, abɛn na ɛreba ntɛm so. Tie! Osu a wɔbɛsu
    Awurade ɛda no bɛyɛ ya, ɔkofoɔ a ɔwɔ hɔ nso nteamu bɛyɛ saa ara.
  eng-WEBU: The great day of the LORD is near. It is near and hurries greatly, the
    voice of the day of the LORD. The mighty man cries there bitterly.
  spa-PDDPT: ¡Cercano está el día grande de Yavé! Cercano y se apresura rápidamente.
    Escuchen el día de Yavé. Hasta el guerrero clama amargamente.
  gun-gun: Ovaẽ rai'i ma Senhor ára ijavaete va'e. Ovaẽ rai'i ma, ou atã oiny. Pejapyxaka
    ke! Senhor ára ma nhomoingo axy aguã, avakue ipo'akapa va'e voi haxẽmba rei aguã
    guive.
  agu-BL: ¡Ato' txe' quen yi jun k'ejlala'tz yil ticy'saj Ryos c'u'l scye'j yi e'
    wunak! ¡Ato' txe' quen yi jun k'ejlala'tz, na tz'ul chan! ¡Wi'nin jincane'n sbajok
    le jun k'ejlala'tz, na chin xo'wbil nin sbne'! Na nicy't nin yi e' yi chin cham
    nin e', ẍchiẍch'ink tan xo'w.
  ilo-ULB: Asidegen ti naindaklan nga aldaw ni Yahweh, asidegen ken napardas unay!
    Agbalinto a nasaem a panagsangsangit ti maysa a mannakigubat ti uni iti aldaw
    ni Yahweh!
  kpg-kpg: “Di laangi aamua o Dimaadua gu hoohoo mai, e hoohoo mai huoloo ge e dau mai
    hagalimalima! Di laangi deelaa ga haga manawa gee huoloo, digau dauwa haga mataane
    la ga tangitangi hagauwwou.
  uig-ARA: پەرۋەردىگارنىڭ ئۇلۇغ كۈنى يېقىندۇر؛ بەرھەق يېقىندۇر، ئىنتايىن تېز يېتىپ
    كېلىدۇ؛ ئاڭلا، پەرۋەردىگارنىڭ كۈنىنىڭ ساداسى! يېتىپ كەلگەندە پالۋانمۇ ئەلەملىك
    ۋارقىرايدۇ.
  sus-sus: Alatala xa lɔxɔɛ xungbe bara makɔrɛ, a gbe mu luxi a xa fa. Sɛnbɛmae fama
    nɛ gbelegbelede Alatala xa lɔxɔɛ magaaxuxi ma.
  pon-2006: Rahn lapalap en KAUN-O kerendohr—kerendohr mehlel oh pahn mwadang leledo!
    Rahno pahn kansensuwed, pwe sounpei me keieu dingngan kan pahn pil sengisengki
    eh pahn sohla ar koapworopwor!
  ksd-ksd: Ra ngala na bung kai ra Luluai i tar maravai, i tar maravai ma i vut lulut
    i tuna; a rurunga i ra bung kai ra Luluai i manga karangap, ma ra lebe i tangi
    muka tana.
  grc-BRENT: Ὅτι ἐγγὺς ἡμέρα Κυρίου ἡ μεγάλη, ἐγγὺς καὶ ταχεῖα σφόδρα· φωνὴ ἡμέρας
    Κυρίου πικρὰ καὶ σκληρὰ τέτακται·
  ind-AYT: “Hari TUHAN yang besar itu sudah dekat, mendekat dengan sangat cepat. Karena
    suara hari Tuhan, orang-orang perkasa akan menangis dengan pahit.”
  nya-nya: Tsiku lalikulu la Yehova layandikira, layandikira ndipo lifika msanga.
    Tamverani! Kulira kwa pa tsiku la Yehova kudzakhala kowawa, ngakhale munthu wolimba
    mtima adzalira kwambiri.
  hrv-hrv: 'Blizu je dan Jahvin, veliki! Blizu je i žurno dolazi! Gorak je glas dana
    Jahvina: tada će i junak zajaukati.'
  mps-mps: Genuai Bidigo agai po tų yabo te bubuga te pąde dao, tama te sogo pąde
    polo pedelaibao. Te dwai bubugade da, te bomai ami bidi dabe tagalao, augwali
    me wi dwai mu elama, tama gela geninama mu waibao.
  tpi-tpi: De bilong Bikpela i mekim kot bilong en, em i klostu nau na dispela De
    bai i kamap kwiktaim tru. Long dispela De nogut, maski ol man i strongpela soldia,
    ol tu bai i pret nogut na krai moa yet.
  dan-1931: Nær er HERRENS Dag, den store, den er nær og kommer hastigt. Hør, HERRENS
    Dag, den bitre! Da udstøder Helten Skrig.
  vie-OVCB: “Ngày vĩ đại của Chúa Hằng Hữu gần rồi, gần lắm. Ngày ấy đến rất nhanh.
    Nghe kìa! Tiếng kêu khóc trong ngày của Chúa thật cay đắng, với tiếng la hét của
    chiến sĩ.
  guj-2017: યહોવાહનો મહાન દિવસ નજીક છે, તે નજીક છે અને બહુ ઝડપથી આવે છે. યહોવાહના
    દિવસનો સાદ સંભળાય છે, તે વખતે યોદ્ધાઓ પોક મૂકીને રડે છે.
  pon-2006A: Rahn lapalap en KAUN-O kerendohr—kerendohr mehlel oh pahn mwadang leledo!
    Rahno pahn kansensuwed, pwe sounpei me keieu dingngan kan pahn pil sengisengki
    eh pahn sohla ar koapworopwor!
  por-BRBSL: O grande dia de Yahweh está próximo. Está próximo e se apressa muito,
    a voz do dia de Yahweh. O homem poderoso chora lá amargamente.
  eng-OEBUS: Near is the day of the Lord! Near and rapidly approaching! Near is the
    bitter day of the Lord, and the scream of the warrior.
  cth-cth: BAWIPA e hnin pui teh a hnai toe. A hnai toe. Karang lah ka tho han BAWIPA
    e hnin kamthang teh hnâ dawkvah akha. hote hnin navah, athakaawme tami ni a hram
    han.
  twi-twi: Awurade da kɛse no abɛn, abɛn na ɛreba ntɛm so. Tie! Osu a wobesu Awurade
    da no bɛyɛ yaw, ɔkofo a ɔwɔ hɔ nso nteɛmu bɛyɛ saa ara.
  hlt-hlt: BOEIPA kah khohnin yoei coeng, yoei tangkik coeng. BOEIPA hnin kah ol tah
    bahoeng tok coeng. Hlangrhalh khaw khahing la pahoi kawk coeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie m beéntì kó diyiè
    ɑutɛ́nímu, dì duunnímu, kɛ tùɔ̀kɛní kɛ dèè, yɛdɑbùò nkó diyiè ndi, dɛ yiè dɛ̀
    bo pɑ́kɛ́ bɛkpɑ̀rìtiebɛ kɛ̀ bɛ̀ nkuɔ̀ nkɛ tú: We mbo ti dɛɛtɛ́!'
  msy-2020: Ikiavɨra Itir God Izamin Dughiar Ekiam, a roghɨra ize, egh a bar zuamɨram
    otogham. Ikiavɨra Itir God Izamin Dughiar Ekiam, a gumazamizibar amutɨ, me bar
    osemegham. Dughiar kamɨn, mɨdorozir gumazir gavgaviba, me uaghan atiating pamten
    arangam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sofoni tɑsɑɑ sɩ: Tɑcɑɑ hʋʋlɛ kʋyɑkʋ sɔsɔɔʋ kpɛɣɛtɑɑ kɛlɛ. Kʋ tɔŋɑ
    kɔntɛ kɛ lɔŋlɔŋ kɛ́. Ye kʋ tɑlɑɑ, yǝlɑɑ kɑ́ wii nɑ pǝ́ kpɛnnɑ yoolɑɑ tɑɑ yoolɑɑ.'
  azb-azb: Rəbbin möhtəşəm günü yaxınlaşır, Yaxınlaşır, tez gələcək. Rəbbin günündə
    fəryad səsi çıxacaq, İgid adam belə, fəryad edəcək.
  eng-DBY: 'The great day of Jehovah is near, it is near, and hasteth greatly. The
    voice of the day of Jehovah: the mighty man shall cry there bitterly.'
  hin-2017: यहोवा का भयानक दिन निकट है, वह बहुत वेग से समीप चला आता है; यहोवा के दिन
    का शब्द सुन पड़ता है, वहाँ वीर दुःख के मारे चिल्लाता है। (प्रका. 6:17)
  wol-KYG: Bésub Aji Sax bu mag bee dëgmal, moo dëgmal te tànk yu gaaw lool lay jegesee.
    Kàddug bésub Aji Sax ji dégtu na, te ca la jàmbaar di yuuxoo yuux yu metti.
  eng-YLT: Near [is] the great day of Jehovah, Near, and hasting exceedingly, The
    noise of the day of Jehovah, Bitterly shriek there doth a mighty one.
  kne-kne: “Enggay dandani ya madalas ay domteng din agew ay pangokomak sin kaipoipogaw.
    Palalon to di ligat sin agew ay sana, tan olay din katoledan ay sosoldado et man-adawag
    da tan magay namnamaen da ay badang.
  eng-WYC-2017: Nigh is the great day of the Lord, nigh and swift full much; the voice
    of the day of the Lord is bitter, a strong man shall be in tribulation there.
  eng-WMBB: The great day of the LORD is near. It is near and hurries greatly, the
    voice of the day of the LORD. The mighty man cries there bitterly.
  urd-GVH: रब का अज़ीम दिन क़रीब ही है, वह बड़ी तेज़ी से हम पर नाज़िल हो रहा है। सुनो!
    वह दिन तलख़ होगा। हालात ऐसे होंगे कि बहादुर फ़ौजी भी चीख़कर मदद के लिए पुकारेंगे।
  rug-rug: “Sa rane nomana te Zihova si tata kamo, meke tuturei mae sia. Va avoso!
    Sa kabo koasa rane te Zihova si kote pasana, sa uui tadi na varane vasina si kote
    ta avoso.
  gaz-gaz: Guyyaan Waaqayyoo guddichi dhiʼaateera; dhiʼaatees dafee dhufaara. Dhagaʼaa!
    Iyyi guyyaa Waaqayyoo hadhaaʼaa dha; goonni achitti sagalee ol fudhatee iyya.
  fra-LSG: Le grand jour de l’Éternel est proche, Il est proche, il arrive en toute
    hâte; Le jour de l’Éternel fait entendre sa voix, Et le héros pousse des cris
    amers.
  yal-yal: Alatalaa lɔxɔ gbeen bata maso, a bata maso, a famatɔɔn ni i ra. Hali sofa
    wɛkilɛxine gbelegbelema nɛn yigitɛgɛni Alatala fa lɔxɔn xuiin bun.
  haw-1868: 'Ua kokoke mai ka la nui o Iehova, ua kokoke mai, A e wikiwiki loa mai
    ana ka leo no ka la o Iehova: Ilaila e uwe nui ai ke kanaka ikaika.'
  arb-NAV: إِنَّ يَوْمَ الرَّبِّ الْعَظِيمِ قَرِيبٌ، وَشِيكٌ وَسَرِيعٌ جِدّاً. دَوِيُّ
    يَوْمِ الرَّبِّ مُخِيفٌ، فِيهِ يَصْرُخُ الْجَبَّارُ مُرْتَعِباً.
  ewe-ewe: Yehowa ƒe ŋkeke ma tu aƒe vɔ, egbɔna kpuie. Miɖo to, le Yehowa ƒe ŋkeke
    ma dzi la, woado ɣli kple vevesese, aʋawɔlawo ƒe ɣlidodo ade dzi le afi ma.
  eng-LEE: 'Nigh is the great day of the Lord, it is nigh, and hasteneth greatly,
    [there is] the noise of the day of the Lord: bitterly crieth there the mighty
    man.'
  asm-FB: যিহোৱাৰ সেই মহৎ দিন নিকটৱর্তী; ওচৰ চাপি আহিছে আৰু অতি বেগেৰে আহিছে! সৌৱা
    শুনা, সেয়া যিহোৱাৰ সেই দিনৰ শব্দ! তেতিয়া যোদ্ধাসকলে চিঞঁৰি চিঞঁৰি কান্দোনত ভাঙি
    পৰিব।
  sus-A: عَلَتَلَ شَ لْشْي شُنفبٍ بَرَ مَكْرّ، عَ فبٍ مُ لُشِ عَ شَ قَ. سّنبّمَيٍ
    قَمَ نّ فبٍلٍفبٍلٍدٍ عَلَتَلَ شَ لْشْي مَفَاشُشِ مَ.
  fra-SBL: Le grand jour de Yahvé est proche. Elle est proche et se précipite, la
    voix du jour de Yahvé. Le puissant y pousse des cris amers.
  hbo-hbo: קָרֹ֤וב יֹום־יְהוָה֙ הַגָּדֹ֔ול קָרֹ֖וב וּמַהֵ֣ר מְאֹ֑ד קֹ֚ול יֹ֣ום יְהוָ֔ה
    מַ֥ר צֹרֵ֖חַ שָׁ֥ם גִּבֹּֽור׃
  piu-2006: '@see-verse:ZEP.001.013'
  kik-kik: “Mũthenya ũrĩa mũnene wa Jehova ũrĩ hakuhĩ, ũrĩ hakuhĩ na nĩũrooka narua.
    Ta thikĩrĩriai! Kĩrĩro kĩa mũthenya ũcio wa Jehova gĩgaakorwo kĩrĩ kĩnene, nacio
    njamba cia ita nĩikaarĩra mũno irĩ kũu.
  fra-NCL: Il est proche le grand jour de Yahweh, il est proche, il vient en toute
    hâte ! On l’entend venir, le jour de Yahweh ! L’homme brave y poussera des cris
    amers.
  cek-AK: 'Angraeng ih ni kalen loe zoi boeh; zoi daek boeh, karangah angzo tih boeh,
    Angraeng niah hang ih lok loe paroeai zitthok tih: to ah thacak kaminawk hanghaih
    lok to om tih.'
  cuk-cuk: “Bab-Jehová-e-urwed-dummad-iba bato walikgudanikid, a-iba gwae-gwae modanikid.
    Bab-Jehová-e-urwed-dummad-ibagine, sabsur-gormaknanai gumaloed. Dule-buledse-bakale,
    binnasuli-gornai guoed.
  uig-CYR: Пәрвәрдигарниң улуқ күни йеқиндур; Бәрһәқ йеқиндур, интайин тез йетип келиду;
    Аңла, Пәрвәрдигарниң күниниң садаси! Йетип кәлгәндә палванму әләмлик вақирайду.
  tel-2017: యెహోవా మహా దినం దగ్గర పడింది. యెహోవా దినం సమీపంగా ఉంది. అతి శీఘ్రంగా వస్తూ
    ఉంది. వినండి. యెహోవా దినం వచ్చేస్తోంది. పరాక్రమశాలురు వెక్కిళ్ళు పెట్టి ఏడుస్తారు.
  hat-BSA: Pre rive se gran jou SENYÈ a, pre rive, e l ap pwoche byen vit. Koute vwa
    a, jou a SENYÈ a! Nan jou sa a, gèrye a va kriye amè.
  kos-kos: Len lulap lun LEUM GOD apkuranme — arulana fototome, ac ac sa na tuku!
    Len sac ac fah sie len na upa, mweyen finne mwet mweun na pulaik se, el ac wowoyak
    pac ke keok.
  hbo-WLC: קָר֤וֹב יוֹם־יְהוָה֙ הַגָּד֔וֹל קָר֖וֹב וּמַהֵ֣ר מְאֹ֑ד ק֚וֹל י֣וֹם יְהוָ֔ה
    מַ֥ר צֹרֵ֖חַ שָׁ֥ם גִּבּֽוֹר׃
  ibo-ibo: Oke ụbọchị Onyenwe anyị na-abịa nso, ọ na-abịakwa ọsịịsọ. Gee ntị! Iti
    mkpu akwa nke ụbọchị Onyenwe anyị ga-adị ilu nke ukwuu. A ga-anụkwa ụzụ ndị bụ
    dike nʼagha nʼebe ahụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ମହାଦିନ ନିକଟବର୍ତ୍ତୀ, ତାହା ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କର ଦିନର ଶବ୍ଦ
    ନିକଟବର୍ତ୍ତୀ ଓ ଅତି ଶୀଘ୍ର ଆସୁଅଛି; ବୀରପୁରୁଷ ସେହି ସ୍ଥାନରେ ଅତିଶୟ ରୋଦନ କରୁଅଛି।
  chk-chk: Ewe rän mi lap, ränin ewe Samol mi Lapalap a arapoto, a arapoto o müttirito.
    Oupwe rong! Ränin ewe Samol mi Lapalap epwe eu rän mi weires. Pwal ekewe mwän
    mi pwora repwe leüömong le puchörüngau.
  rop-rop: Wal aibin kipgon tok, “Im nomo longtaim na blanga det speshalwan dei blanga
    YAWEI. Yumob garra irrim det nois blanga pipul hu kraikraibat detmatj, en detlot
    strongwan solja kraikraibat adbala dumaji nobodi deya blanga album olabat.
  ukr-1871: 'Не далеко вже великий день Господень, близький і сквапно надходить: уже
    чути голос дня Господнього. Гірко заголосить тодї й сам невмірака!'
  deu-1951: Nahe ist der große Tag des HERRN; nahe ist er und eilend kommt er herbei!
    Die Stimme des Tages des HERRN! Bitter schreit auf auch der Held.
  eng-JPS: The great day of the LORD is near, it is near and hasteth greatly, even
    the voice of the day of the LORD, wherein the mighty man crieth bitterly.
  srp-1865: Blizu je veliki dan Gospodnji, blizu je i ide vrlo brzo; glas æe biti
    dana Gospodnjega, gorko æe tada vikati junak.
  lug-lug: Olunaku lwa Mukama olukulu luli kumpi; ddala lunaatera okutuuka. Wuliriza!
    Omulwanyi alikaabira eyo ng’aliko obuyinike bungi, n’okukaaba ku lunaku lwa Mukama
    kujja kuba kungi nnyo.
  heb-heb: קרוב יום יהוה הגדול קרוב ומהר מאד קול יום יהוה מר צרח שם גבור׃
  ben-IRV: সদাপ্রভুর সেই মহান দিন কাছে আসছে, কাছে আসছে এবং খুব তাড়াতাড়িই আসছে৷ একজন
    যোদ্ধা যেমন যন্ত্রণায় চিৎকার করে, সদাপ্রভুর সেই দিনের শব্দও ঠিক সেই রকম৷
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਮਹਾਨ ਦਿਨ ਨੇੜੇ ਹੈ, ਉਹ ਨੇੜੇ ਹੈ ਅਤੇ ਬਹੁਤ ਛੇਤੀ ਨਾਲ ਆਉਂਦਾ ਹੈ, ਹਾਂ,
    ਯਹੋਵਾਹ ਦੇ ਦਿਨ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ। ਉੱਥੇ ਸੂਰਮਾ ਕੁੜੱਤਣ ਨਾਲ ਚਿੱਲਾਵੇਗਾ!
  mya-JVB: ထာဝရဘုရား ၏နေ့ ကြီး နီး ပြီ။ နီး ပြီ။ အလျင်အမြန် လာ၏။ ထာဝရဘုရား ၏ နေ့ သိတင်း
    သည် နား၌ ခါး ၏။ ထိုနေ့၌ သူရဲ သည် အော်ဟစ် လိမ့်မည်။
  hmo-hmo: Lohiabada ena dina badana be ia kahirakahira vadaeni inai. Ia be ia mai
    noho haraga. Unai dina ena mamina be do ia dika momokani. Unai dina dekenai tuari
    taudia, goada herea taudia danu, be mai hoa bona gari danu do idia boiboi.
  urd-urd: ख़ुदावन्द का बड़ा दिन क़रीब है, हाँ, वह नज़दीक आ गया, वह आ पहुँचा; सुनो,
    ख़ुदावन्द के दिन का शोर; ज़बरदस्त आदमी फूट — फूट कर रोएगा।
  rus-SYN: 'Близок великий день Господа, близок, и очень поспешает: уже слышен голос
    дня Господня; горько возопиет тогда и самый храбрый!'
  bqc-SIM: Dii gↄↄ zↄ̃ↄ kãikũ̀, À kà kãi, àlɛ ká ń bao. Dii gↄↄ zↄa aↄ dↄ
    wɛ̃nannↄ, baa nɛgↄ̃na a wiipɛ.
  tcz-CHONGTHU: “Tijat umtah Pakai nikho chu ahung naiye. Genthei lilhon kana nikho,
    Pasal thahattah jeng jong kana nikho, Hunglhung vahding ahi.
  mar-mar: परमेश्वराचा महान दिवस जवळ येत आहे. तो जवळ आहे आणि वेगाने येऊ पाहत आहे!
    परमेश्वराच्या दिवसाचा आवाज होतो, तेथे वीर दु:खाने ओरडत आहे.
  qub-qub: Tayta Dios jusganan junaj chayamunanpäga wallcanami pishin. Chay junäga
    rätumi chayaraycamoj-aywan. Chay junäga canga fiyupa manchariypämi. Chaura mana
    manchacojnin cajpis gaparangami.
  bqp-bqp: Yinni Gusunɔn tɔ̃ɔ nɑnumgirɑ tɑ turuku kuɑ. Te wee tɑ wee fuuku, tɑ nɔɔgiru
    sue. Tɑbu durɔ dɑmgii u koo kuuki ko dɔmɑ te.
  hat-hat: Wi, gwo jou Seyè a pa lwen rive. Sa pral yon gwo jou vre. Li pa lwen rive.
    L'ap rive byen vit. Jou sa a, sa pral rèd nèt! Ata sòlda ki pi vanyan yo pral
    rele anmwe.
  eng-BSB: The great Day of the LORD is near— near and coming quickly. Listen, the
    Day of the LORD! Then the cry of the mighty will be bitter.
  tod-tod: Ɠɔoɠɔ GALAGI ná-folo wolai maaɓuɠaa, maaɓuɠaa, gaazuvilɛʋɛ é ɗa ʋa, kpee
    ɲɔi ɠa é loozu Ɠɔoɠɔ GALAGI ná-foloi, salaʋusui ziilogai ti pɛ ba, naa ɓɔɠɔi
    ɠa kpee wolai loo.
  eng-WEBPB: The great day of the LORD is near. It is near and hurries greatly, the
    voice of the day of the LORD. The mighty man cries there bitterly.
  kbq-kbq: Hagi Ra Anumzamo'ma vahe'ma keaga hunezamanteno refko'ma huzmantesania
    knamo'a hago kofta nehiankino, ame huno ana knamo'a efore hugahie. Ana knama efore'ma
    hania knazupa, hankave sondia vahe'mo'za tusi zavi krafa hugahaze.
  nhe-BL: “Nechcatitoc nopa tonal quema niininTECO nitetlajtolsencahuas. Quena, tlahuel
    nimantzi monechcahuijtihuala quema nitetlatzacuiltis. Nelfiero elis nopa tonal
    hasta tlacame tlen más motemacaj chocase huan tlahuejchihuase.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e i'aruhu na'iàrew kwaw nehe. Na'arewahy ur iko.
    Iaiw putar a'e 'ar nehe. Te zauxiapekwer ikàg wera'u ma'e ukyze 'ym ma'e heiheihem
    putar ukyze pà a'e wà nehe.
  eng-DRA: 'The great day of the Lord is near, it is near and exceeding swift: the
    voice of the day of the Lord is bitter, the mighty man shall there meet with tribulation.'
