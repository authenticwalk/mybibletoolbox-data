verse: ZEP.001.015
translations:
  mal-C: ആ ദിവസം ക്രോധത്തിന്റെ ദിവസം— കഷ്ടത്തിന്റെയും സങ്കടത്തിന്റെയും ദിവസം, ശൂന്യതയുടെയും
    നാശത്തിന്റെയും ദിവസം, അന്ധകാരത്തിന്റെയും മ്ലാനതയുടെയും ദിവസം, മേഘങ്ങളുടെയും ഇരുട്ടിന്റെയും
    ദിവസം—
  deu-TKW: Ein Tag des Grimms ist jener Tag, ein Tag der Angst und Drangsal, ein Tag
    der Wüste und Verwüstung, ein Tag der Finsternis und Dunkelheit, ein Tag des Gewölks
    und Wolkendunkels,
  lin-lin: Mokolo yango ekozala mokolo ya kanda makasi, mokolo ya pasi mpe ya somo,
    mokolo ya komitungisa mpe ya kobebisama, mokolo ya butu mpe ya molili makasi,
    mokolo ya mapata mpe mapata ya mwindo,
  eng-LSV: A day of wrath [is] that day, || A day of adversity and distress, || A
    day of devastation and desolation, || A day of darkness and gloominess, || A day
    of cloud and thick darkness,
  eng-GNV: That day is a day of wrath, a day of trouble and heauinesse, a day of destruction
    and desolation, a day of obscuritie and darkenesse, a day of cloudes and blackenesse,
  eng-WEBSTER: That day is a day of wrath, a day of trouble and distress, a day of
    wasting and desolation, a day of darkness and gloominess, a day of clouds and
    thick darkness,
  nhw-BL: Ipan tonal nesis quenicatza niininTECO ninelcualantoc huan nochi majmahuise
    huan ayacmo quimatise tlaque quichihuase, san motlamipasolose. Huan quema tlamis
    nopa tlasosololistli, ayacmo tleno mocahuas. Elis se tonali tlen tequipacholi
    huan tlaohuijcayotl. Elis se tonal quema tlamixtentos huan tzintlayohuiyas.
  swh-ONEN: Siku ile ni siku ya ghadhabu, siku ya fadhaa na dhiki, siku ya uharibifu
    na ukiwa, siku ya giza na utusitusi, siku ya mawingu na giza nene,
  bba-bba: Tɔ̃ɔ te, tɑ sɑ̃ɑwɑ mɔrun tɔ̃ru. Tɔ̃ɔ te, tɑ sɑ̃ɑwɑ nuku sɑnkirɑnun tɔ̃ru.
    Tɑ sɑ̃ɑwɑ kɑm kobun tɔ̃ru. Tɔ̃ɔ te, yɑm wɔ̃kurɑ koo tu wukiriwɑ nɡe bukɔ kɑ ɡuru
    winu.
  eng-KJVCPB: That day is a day of wrath, A day of trouble and distress, A day of
    wasteness and desolation, A day of darkness and gloominess, A day of clouds and
    thick darkness,
  luo-luo: Odiechiengʼno nobed odiechieng mirima, enobed odiechieng mwodo lak kod
    rem malit, bende enobed odiechieng chandruok gi kethruok, enobed odiechiengʼ mopongʼ
    gi boche polo moimore, kendo odiechiengʼ mopongʼ gi rumbi kod mudho.
  meu-meu: Una dina na badu dinana, hisihisi bona lalo-hekwarahi dinana, hahevahu
    bona hahebua-tari dinana, dibura bona ḡabora dinana, dagadaga bona dibura masemase
    dinana,
  npi-ULB: त्यो दिन क्रोधको दिन, संकट र पीडाको दिन, आँधी र विनाशको दिन, अन्धकार र
    विरक्तको दिन, बादल र घोर अन्धकारको दिन हुनेछ ।
  yor-yor: ọjọ́ náà yóò jẹ́ ọjọ́ ìbínú, ọjọ́ ìrora àti ìpọ́njú, ọjọ́ òfò àti idà ọjọ́
    ìdahoro ọjọ́ òkùnkùn àti ìtẹ̀ba, ọjọ́ kurukuru àti òkùnkùn biribiri,
  pes-OPCB: آن روز، روزی است که غضب خداوند افروخته می‌شود. روز سختی و اضطراب است،
    روز خرابی و ویرانی، روز تاریکی و ظلمت، روز ابرها و سیاهی‌ها!
  tgl-ULB: Ang araw na iyan ay magiging araw ng matinding galit, araw ng pagkabahala
    at pagdadalamhati, araw ng unos at pagkawasak, araw ng kadiliman at kalungkutan,
    araw ng mga ulap at pumapaitaas na kadiliman!
  hui-hui: Horo ogoni tagira ibirangi Anduane Homogonaga keba gibi holene wiapani
    haragola wali agali bibahendeoreme genda yu hai holebira. Ani bialu tinaga bu
    miniha mo ko hai kagola mbirale ngarubi mo ko hai holebira. Beralibame ni ge haragola
    dindiha aruma timbuni holebira.
  mya-mya: ထိုနေ့ရက်သည်အမျက်ထန်သည့်နေ့၊ ဆင်းရဲ ပူပန်ရသောနေ့၊ ယိုယွင်းပျက်စီးသုတ်သင်
    ပယ်ရှင်းရာနေ့၊ မိုက်မှောင်ညိုမှိုင်းသည့်နေ့ မည်းနက်၍မိုးတိမ်ထူသည့်နေ့၊
  bod-N: ཉིན་མོ་དེ་ནི་ཐུགས་ཁྲོ་བའི་ཉིན་མོ་དང་། སྡུག་བསྔལ་དང་དཀའ་ཚེགས་ཀྱི་ཉིན་མོ། ཉམས་རྒུད་དང་སྐྱོ་སྣང་གི་ཉིན་མོ།
    མུན་ནག་དང་སྨག་རུམ་གྱི་ཉིན་མོ། སྤྲིན་ནག་དང་མུན་པའི་ཉིན་མོ།
  sna-sna: Zuva iro richava rokutsamwa, zuva rokudzungaira nokumanikidzwa, zuva rokutambudzika
    nokuparadzwa, zuva rerima nokusuwa, zuva ramakore nezarima.
  spa-BLM: Ese día es un día de ira, un día de angustia y de aflicción, un día de
    problemas y de ruina, un día de oscuridad y de tinieblas, un día de nubes y de
    negrura,
  cac-cac: A jun c'ual chi', sc'ual yoval sc'ol Jehová, sc'ual yaelal yed' cusc'olal.
    A d'a jun c'ual chi', ol juvoquel chon̈ab', tz'inini ol ajcanoc, ol q'uic'b'oc
    q'uinal, q'uic'alq'uinalxon̈ej ol ajoc, ol muslajpaxoc, vevenxon̈ej ol ajcanoc.
  swh-ULB: Siku hiyo itakuwa siku ya ghadabu, siku ya huzuni na uchungu, siku ya dhoruba
    na maangamizi, siku ya giza na utusitusi, siku ya mawingu na giza nene.
  bel-bel: Дзень гневу - дзень гэты, дзень скрухі і ўціску, дзень спусташэньня і плягі,
    дзень цемры і змроку, дзень воблака і мглы,
  deu-ELBBK: Ein Tag des Grimmes ist dieser Tag, ein Tag der Drangsal und der Bedrängnis,
    ein Tag des Verwüstens und der Verwüstung, ein Tag der Finsternis und der Dunkelheit,
    ein Tag des Gewölks und des Wolkendunkels,
  mbb-OT: Keniyan he andew is kebpeǥezama te Megbevayà te pauk din. Andew haazà te
    kelised, kemeresayan, kezeetan, wey kepirdiyan. Merusirem wey ebpenggapun dutun
    he andew,
  mal-2015: ആ ദിവസം ക്രോധദിവസം, കഷ്ടവും സങ്കടവും ഉള്ള ദിവസം, ശൂന്യതയും നാശവും ഉള്ള
    ദിവസം, ഇരുട്ടും അന്ധകാരവും ഉള്ള ദിവസം, മേഘവും മൂടലും ഉള്ള ദിവസം,
  rmc-rmc: Oda ela o Džives le Devleskra choľakro, o džives le pharipnaskro the le
    cerpišagoskro; sa ela zňičimen a rozburimen, ela baro kaľipen a zamračimen, ela
    pherdo chmari, pherdo kale chmari;
  pes-OPV: آن روز، روزغضب است، روز تنگی و اضطراب، روز خرابی وویرانی، روز تاریکی و
    ظلمت، روز ابرها و ظلمت غلیظ،
  ron-1924: Зиуа ачея есте о зи де мыние, о зи де неказ ши де гроазэ, о зи де пустиире
    ши де нимичире, о зи де ынтунерик ши де негурэ, о зи де норь ши де ынтунечиме,
  ben-OBCV: সেদিন হবে ক্রোধের দিন— ভীষণ দুর্দশা ও কষ্টের দিন, ধ্বংস এবং বিনাশের দিন,
    দিন ঘন অন্ধকারের, কালো মেঘাচ্ছন্ন দিন—
  som-som: Maalintaasu waa maalin ay cadho jirto, oo waa maalin ay jiraan dhibaato
    iyo cidhiidhi, oo waa maalin ay jiraan dumin iyo baabbi'in, oo waa maalin ay jiraan
    gudcur iyo mugdi madow, oo waa maalin ay jiraan daruuro iyo gudcur dam ah,
  lat-VUC: Dies iræ dies illa, dies tribulationis et angustiæ, dies calamitatis et
    miseriæ, dies tenebrarum et caliginis, dies nebulæ et turbinis,
  eng-ASVBT: That day is a day of wrath, a day of trouble and distress, a day of wasteness
    and desolation, a day of darkness and gloominess, a day of clouds and thick darkness,
  ita-1885: I capitani sono già là. Quel giorno sarà giorno d'indegnazione; giorno
    di distretta, e d'angoscia; giorno di tumulto, e di fracasso; giorno di tenebre,
    e di caligine; giorno di nebbia, e di folta oscurità;
  eng-LXXUP: A mighty day of wrath is that day, a day of affliction and distress,
    a day of desolation and destruction, a day of gloominess and darkness, a day of
    cloud and vapor,
  eng-ULB: That day will be a day of fury, a day of distress and anguish, a day of
    storm and devastation, a day of darkness and gloom, a day of clouds and thick
    darkness.
  spa-VBL: Será un día de enojo, un día de tribulación y angustia; un día de ruina
    y desastre; un día de oscuridad y penumbra, un día aciago con nubes negras;
  fra-_FOB: C'est un jour de colère que ce jour-là; un jour de détresse et d'angoisse,
    un jour de ruine et de désolation, un jour de ténèbres et d'obscurité, un jour
    de nuées et de brouillards,
  mal-mal: ആ ദിവസം ക്രോധദിവസം, കഷ്ടവും സങ്കടവും ഉള്ള ദിവസം, ശൂന്യതയും നാശവും ഉള്ള
    ദിവസം, ഇരുട്ടും അന്ധകാരവും ഉള്ള ദിവസം, മേഘവും മൂടലും ഉള്ള ദിവസം,
  urd-GVR: Rab kā pūrā ġhazab nāzil hogā, aur log pareshānī aur musībat meṅ mubtalā
    raheṅge. Har taraf tabāhī-o-barbādī, har taraf andherā hī andherā, har taraf ghane
    bādal chhāe raheṅge.
  suz-BL: मेको नाक्‍त गाइक्‍चा ङा नाक्‍त दुम्‍ब। श्‍येत नु हिंचा ङा नाक्‍त दुम्‍ब।
    नेल्‍ल ब्रेत्‍तीक नु खतम दुम्‍तीक नाक्‍त दुम्‍ब। मेको नाक्‍त छिङछिङ नु हिंचा ङा
    दुम्‍ब। गोस्‍सुम गिल्‍शो नु शुश छिङछिङ ङा नाक्‍त दुम्‍ब।
  eng-NOY: That day is a day of wrath, A day of distress and anguish, A day of destruction
    and desolation, A day of darkness and gloominess, A day of clouds and thick darkness,
  ita-1927: Quel giorno è un giorno d’ira, un giorno di distretta e d’angoscia, un
    giorno di rovina e di desolazione, un giorno di tenebre e caligine, un giorno
    di nuvole e di fitta oscurità,
  ckb-ckb: ئەو ڕۆژە ڕۆژی تووڕەییە، ڕۆژی تەنگانە و ئازارە، ڕۆژی کاولبوون و وێرانییە،
    ڕۆژی تاریکی و ئەنگوستەچاوە، ڕۆژی هەور و تەمی چڕە،
  eng-BBE: That day is a day of wrath, a day of trouble and sorrow, a day of wasting
    and destruction, a day of dark night and deep shade, a day of cloud and thick
    dark.
  kan-OKCV: ಆ ದಿವಸವು ರೌದ್ರದ ದಿವಸವು, ಇಕ್ಕಟ್ಟು ಸಂಕಟಗಳ ದಿವಸವು, ಹಾಳುಪಾಳುಗಳ ದಿವಸವು, ಕತ್ತಲೆ
    ಮಬ್ಬುಗಳ ದಿವಸವು, ಕಾರ್ಮುಗಿಲ ಕಗ್ಗತ್ತಲ ದಿವಸವು,
  tam-2017: அந்த நாள் உக்கிரத்தின் நாள்; அது இக்கட்டும் நெருக்கமுமான நாள்; அது அழிவும்
    வெறுமையுமான நாள்; அது இருளும் அந்தகாரமுமான நாள்; அது மப்பும் மந்தாரமுமான நாள்.
  spa-RV-1909: Día de ira aquel día, día de angustia y de aprieto, día de alboroto
    y de asolamiento, día de tiniebla y de oscuridad, día de nublado y de entenebrecimiento,
  ron-BTF: Ziua aceea este o zi a furiei, o zi de necaz şi strâmtorare, o zi de secătuire
    şi de pustiire, o zi de întuneric şi de întunecime, o zi cu nori şi de întuneric
    gros,
  eng-WEBP: That day is a day of wrath, a day of distress and anguish, a day of trouble
    and ruin, a day of darkness and gloom, a day of clouds and blackness,
  eng-FBV: It will be a day of anger, a day of trouble and distress, a day of disaster
    and ruin, a day of darkness and gloom, a day of clouds and blackness,
  nld-1939: Die Dag is een dag van gramschap, Een dag van benauwing en nood, Een dag
    van ruïne en vernieling, Een dag van duister en donker. Een dag van wolken en
    nevel,
  nch-BL: Ipan nopa tonal nesis quenicatza niininTECO ninelcualantoc huan nochi majmahuise
    huan ayecmo quimatise taya quichihuase, san motamipasolose. Huan quema tamis nopa
    tasosololisti, ayecmo teno mocahuas. Elis se tonali ten tequipacholi huan taohuijcayot.
    Elis se tonali quema tamixtentos huan tzintayohuiyas.
  vie-1934: Ngày ấy là ngày thạnh nộ, ngày hoạn nạn và buồn rầu, ngày hủy phá và hoang
    vu, ngày tối tăm và mờ mịt, ngày mây và sương mù,
  hin-CV: वह कोप का दिन होगा, संकट और पीड़ा का दिन, परेशानी और विनाश का दिन, अंधकार
    और गम का दिन, घनघोर घटा और अंधकार का दिन,
  spa-BES: Ese día es un día de ira, un día de angustia y tristeza, un día de ruina
    y destrucción, un día de noche oscura y sombra profunda, un día de nubes y oscuridad
    espesa.
  tdx-tdx: Andron-kaviñerañe i andro zay, andro kankàñe naho faloviloviañe, andro
    famaopaohañe naho fampikoahañe, andron-kamoromoroñañe naho migoboñe, andro milodolodo
    vaho ieñe mangeoñe,
  tha-KJV: วันนั้นเป็​นว​ันแห่งพระพิโรธ เป็​นว​ันแห่งความทุกข์ใจและความซึมเศร้า เป็​นว​ันแห่งการทิ้งให้เสียเปล่าและการทิ้งให้​รกร้าง
    เป็​นว​ันแห่งความมืดและความอึมครึม เป็​นว​ันแห่งเมฆหมอกและความมืดทึบ
  por-BR-2018: Aquele dia será dia de fúria; dia de angústia e de aflição, dia de
    devastação e de ruína; dia de trevas e de escuridão, dia de nuvens e de espessa
    obscuridade.
  deu-ELO: Ein Tag des Grimmes ist dieser Tag, ein Tag der Drangsal und der Bedrängnis,
    ein Tag des Verwüstens und der Verwüstung, ein Tag der Finsternis und der Dunkelheit,
    ein Tag des Gewölks und des Wolkendunkels,
  eng-WYC-2018: That day is a day of wrath, day of tribulation and anguish, day of
    neediness and wretchedness, day of darknesses and mist, day of cloud and whirlwind,
  epo-epo: Tago de kolero estos tiu tago, tago de malĝojo kaj de angoro, tago de teruro
    kaj de dezertigo, tago de mallumo kaj de senlumeco, tago de nuboj kaj de nebulego,
  uig-PIN: Xu küni ⱪǝⱨr elip kelidiƣan bir kün, Külpǝtlik ⱨǝm dǝrd-ǝlǝmlik bir kün,
    Wǝyranqiliⱪ ⱨǝm bǝrbatliⱪ qüxidiƣan bir kün, Zulmǝtlik ⱨǝm sürlük bir kün, Bulutlar
    ⱨǝm ⱪap-ⱪarangƣuluⱪ bilǝn ⱪaplanƣan bir kün,
  beo-beo: Amo eso da ougi ha lasu eso, se nabasu amola bidi hamosu eso, wadela:lesisu
    amola mugulusu eso, amoga da gasi bagade amola alaloyo amola hadigi da bunumai
    mumobiga dedebomu.
  tpi-OTNT: Long dispela De, belhat bilong God bai i kamap ples klia, na bai ol manmeri
    i gat bikpela hevi na bel nogut, na bai ol samting i bagarap nabaut. Na ol klaut
    bai i karamapim san na bikpela tudak bai i kamap.
  hau-SA: Ranan nan za tă zama ranar fushi, rana ce ta baƙin ciki da azaba, rana ce
    ta tashin hankali da lalacewa, ranar duhu baƙi ƙirin, ranar gizagizai da baƙin
    duhu,
  uig-LAT: Shu küni qehr élip kélidighan bir kün, Külpetlik hem derd-elemlik bir kün,
    Weyranchiliq hem berbatliq chüshidighan bir kün, Zulmetlik hem sürlük bir kün,
    Bulutlar hem qap-qarangghuluq bilen qaplan’ghan bir kün,
  nde-nde: Lolosuku luzakuba lusuku lolaka, usuku losizi lokudabuka; usuku lokuhlupheka
    lokuchitheka, usuku lomnyama lokudana, usuku lwamayezi lobumnyama,
  ton-ton: Ko e ʻaho ko ia ko e ʻaho ʻoe houhau, ko e ʻaho ʻoe tuʻutāmaki mo e mamahi,
    ko e ʻaho ʻoe maveuveu, mo e fakaʻauha, ko e ʻaho ʻoe poʻuli, mo e fakapoʻupoʻuli,
    ko e ʻaho ʻoe ngaahi ʻao, mo e poʻuli matolu,
  ces-1613: Den rozhněvání bude ten den, den úzkosti a trápení, den zpuštění a to
    hrozného, den temnosti a mračna, den oblaku a mrákoty,
  eng-WMB: That day is a day of wrath, a day of distress and anguish, a day of trouble
    and ruin, a day of darkness and gloom, a day of clouds and blackness,
  tam-TCV: அந்த நாள் கடுங்கோபத்தின் நாள், துன்பமும் வேதனையும் நிறைந்த நாள், தொல்லையும்
    அழிவுமான நாள், அது இருளும் அந்தகாரமுமான நாள். மப்பும் மந்தாரமுமான நாள்.
  ceb-ULB: Kana nga adlaw mao ang adlaw sa kaligutgot, ang adlaw sa hilabihan nga
    kalisdanan ug pag-antos, ang adlaw sa bagyo ug kadaot, ang adlaw sa kangitngit
    ug kadulom, ang madag-umon nga adlaw ug labihan nga kangitngit.
  pol-UBG: Ten dzień będzie dniem gniewu, dniem utrapienia i ucisku, dniem ruiny i
    spustoszenia, dniem ciemności i mroku, dniem obłoku i gęstych chmur;
  urd-GVU: رب کا پورا غضب نازل ہو گا، اور لوگ پریشانی اور مصیبت میں مبتلا رہیں گے۔
    ہر طرف تباہی و بربادی، ہر طرف اندھیرا ہی اندھیرا، ہر طرف گھنے بادل چھائے رہیں
    گے۔
  eng-OEBCW: That day is a day of wrath, a day of trouble and distress, a day of destruction
    and desolation, a day of darkness and gloom, a day of clouds and thick darkness,
  deu-1912: Denn dieser Tag ist ein Tag des Grimmes, ein Tag der Trübsal und Angst,
    ein Tag des Wetters und Ungestüms, ein Tag der Finsternis und Dunkels, ein Tag
    der Wolken und Nebel,
  kan-2017: ಆ ದಿನದ ಸುದ್ದಿ ಕಹಿಯಾದುದು, ಅದು ರೌದ್ರದ ದಿನ, ಶ್ರಮಸಂಕಟಗಳ ದಿನ, ಹಾಳುಪಾಳುಮಾಡುವ
    ದಿನ, ಕತ್ತಲಿನ ಮೊಬ್ಬಿನ ದಿನ, ಕಾರ್ಮುಗಿಲ ಕಗ್ಗತ್ತಲ ದಿನ!
  yap-yap: Rofen nem e yaran e damumuw, ma yaran e gafgow nge amith. Yaran e mogothgoth
    nge kireb, ma ku yaran e rumug nge lumor, reb e rran nrib limolang mab talmor,
  hlt-MCSB: Te khohnin tah thinpom khohnin, citcai neh khobing khohnin, khohli rhamrhael
    neh imrhong khohnin, hmaisuep neh khohmuep khohnin, cingmai neh yinnah khohnin
    ni.
  mdy-ETH: ዬና ኬላ ዻጋ ኬሊ፥ ሜቶና ዋኣዮና ኬሊ፥ ባይሲንታ ኬሊ፥ ዹሚና ቃኣዮና ካንቂንቴ ኬሊ፥ ሻኣሬና ሻኔ ዹሚ ዹሜ ኬሊ
    ማዓንዳኔ፤
  twi-ASANTE: Saa ɛda no bɛyɛ abufuo ɛda, ɛyɛ ahoyera ne ɔyea ɛda; ɛyɛ amanehunu ne
    ɔsɛeɛ ɛda, ɛyɛ esum ne kusukuukuu ɛda ɛyɛ omununkum ne kusuuyɛ ɛda,
  eng-WEBU: That day is a day of wrath, a day of distress and anguish, a day of trouble
    and ruin, a day of darkness and gloom, a day of clouds and blackness,
  spa-PDDPT: Día de ira es aquel día, día de tribulación y angustia, día de destrucción
    y desolación, día de oscuridad y tenebrosidad, día de nubes y densa niebla,
  gun-gun: Ha'e va'e ára ma opoxya oexa uka rã ojexavaia aguã ára, nda'ikuai kuaavei
    rei ha'e okanhymbaa aguã ára, pytũ vaikue rei ete 'rã, arai ha'e pytũ vaipaa ára,
  agu-BL: Ẍchaje' Ryos yi ẍchi'chbe'n c'u'l, scye'j yi e' contr. Nin wi'nin sotzaj
    c'u'lal tz'ul ẍchiwutz, nin ẍchitije' wi'nin q'uixc'uj. Tircu'n slo'onk. Chin
    tz'inunin tunin sbne'. Wi'nin muj sbne' tcya'j, nin chin tz'o'tz nin tunin sbne'
    tircu'n wuxtx'otx'.
  ilo-ULB: Dayta nga aldaw ket aldaw ti pungtot, maysa nga aldaw ti riribuk ken leddaang,
    aldaw ti bagyo ken pannakadadael, maysa nga aldaw ti sipnget ken lulem, maysa
    nga aldaw dagiti ulep ken kasta unay a kinasipnget!
  kpg-kpg: Di laangi deelaa gaa hai di laangi haingadaa ge haga lodo huaidu, di laangi
    e mooho, bouli, luuli ge malumalu,
  uig-ARA: شۇ كۈنى قەھر ئېلىپ كېلىدىغان بىر كۈن، كۈلپەتلىك ھەم دەرد-ئەلەملىك بىر كۈن،
    ۋەيرانچىلىق ھەم بەرباتلىق چۈشىدىغان بىر كۈن، زۇلمەتلىك ھەم سۈرلۈك بىر كۈن، بۇلۇتلار
    ھەم قاپ-قاراڭغۇلۇق بىلەن قاپلانغان بىر كۈن،
  sus-sus: Xɔnɛ lɔxɔɛ na a ra, tɔɔrɛ lɔxɔɛ na a ra, gbaloe lɔxɔɛ na a ra, dimi lɔxɔɛ
    na a ra, nuxui ifɔɔrɔxi lɔxɔɛ na a ra.
  pon-2006: E pahn wia rahnen engieng ehu, rahnen kahpwal oh kansensuwed, rahnen ohla
    oh mwomwla, rahnen rotorot oh kapahtou, rahn mahlioak oh depwekin,
  ksd-ksd: Nam ra bung a bung na kankan, a bung na purpuruan ma ra bung na ururian,
    a bung na vinirua ma ra bung na varli, a bung na bobotoi ma ra bung ba i kukut,
    a bung na vual ma ra bung na bingnimuna,
  grc-BRENT: δυνατὴ ἡμέρα ὀργῆς, ἡ ἡμέρα ἐκείνη, ἡμέρα θλίψεως καὶ ἀνάγκης, ἡμέρα
    ἀωρίας καὶ ἀφανισμοῦ, ἡμέρα γνόφου καὶ σκότους, ἡμέρα νεφέλης καὶ ὁμίχλης,
  ind-AYT: “Hari itu adalah hari kemurkaan, hari kesesakan dan kesusahan, hari pembinasaan
    dan kehancuran, hari kegelapan dan kekelaman, hari yang berawan dan kelam pekat.”
  nya-nya: Tsiku limenelo lidzakhala la ukali, tsiku losautsa ndi lomvetsa chisoni,
    tsiku la mavuto ndi la chiwonongeko, tsiku la mdima ndi lachisoni, tsiku la mitambo
    ndi la mdima wandiweyani.
  hrv-hrv: Dan gnjeva, onaj dan! Dan tjeskobe i nevolje! Dan užasa i pustošenja! Dan
    pomrčine i naoblake! Dan tmina i magluština!
  mps-mps: Tama te sogo Genuai Bidigo moni sębę pebeli diliba mu pedelaibao, tama
    te we bidigo homu sęgę elama, tama augwaligo homu dwai yaibao, tama te nai dabe
    sese tama dola silaibao. Tama te pǫ dabego giliga halua siyu, te dwai tį be
    elama, tama geninama mu hulia saibao.
  tpi-tpi: Long dispela De, belhat bilong God bai i kamap ples klia, na bai ol manmeri
    i gat bikpela hevi na bel nogut, na bai ol samting i bagarap nabaut. Na ol klaut
    bai i karamapim san na bikpela tudak bai i kamap.
  dan-1931: Den Dag er en Vredens Dag, en Trængselens og Nødens Dag, en Ødelæggelsens
    og Ødets Dag, en Mørkets og Mulmets Dag, en Skyernes og Tågens Dag,
  vie-OVCB: Đó là ngày thịnh nộ của Chúa Hằng Hữu, ngày hoạn nạn và khốn cùng, ngày
    hủy phá và điêu tàn, ngày tối tăm và buồn thảm, ngày mây mù và bóng tối âm u,
  guj-2017: તે દિવસ કોપનો દિવસ, દુ:ખ તથા સંકટનો દિવસ, વિનાશનો તથા આફતનો દિવસ, અંધકાર
    તથા ધૂંધળાપણાનો દિવસ, વાદળો તથા અંધકારનો દિવસ છે.
  pon-2006A: E pahn wia rahnen engieng ehu, rahnen kahpwal oh kansensuwed, rahnen
    ohla oh mwomwla, rahnen rotorot oh kapahtou, rahn mahlioak oh depwekin,
  por-BRBSL: Esse dia é um dia de ira, um dia de angústia e angústia, um dia de angústia
    e ruína, um dia de escuridão e escuridão, um dia de nuvens e escuridão,
  eng-OEBUS: That day is a day of wrath, a day of trouble and distress, a day of destruction
    and desolation, a day of darkness and gloom, a day of clouds and thick darkness,
  cth-cth: Hote hnin teh lungkhueknae hnin, lungpuen tâsuenae kâhmonae hnin, rawkphainae
    hnin, angnae a kahma teh hmonae hnin, khopâui teh tâmai muen a tabonae hnin,
  twi-twi: Saa da no bɛyɛ abufuw da, ɛyɛ ahoyeraw ne ɔyaw da; ɛyɛ amanehunu ne ɔsɛe
    da, ɛyɛ esum ne kusukuukuu da ɛyɛ omununkum ne kusuuyɛ da,
  hlt-hlt: Te khohnin tah thinpom khohnin, citcai neh khobing khohnin, khohli rhamrhael
    neh imrhong khohnin, hmaisuep neh khohmuep khohnin, cingmai neh yinnah khohnin
    ni.
  tbz-SIM: Dɛ kó diyiè m miɛkɛ bo di cɔ́útɛ́, dɛ yiè kufɔ̃̀wɑɑ́ nnɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀
    kó diyiè ndi, dɛ yiè ndi bɛ̀ yóó di pɔntɛmɛ̀ pɑ́í pɑ́í, dɛ yiè dɛ̀ bo kɔ̃̀tì kɛ́yɑ̃́kɛ́,
    dɛ yiè kupɑ̃̀kù nɛ̀ yɛwɛtɛ̀ dɛ̀ bo ɑ̃ntɛ̀,
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir Godɨn anɨngagharim azenim giram, eghtɨ gumazamiziba
    osɨmtɨzir ekiamɨn aven ikɨ men naviba bar ikuvigham, eghtɨ biziba tintinimɨn ikuvam.
    Eghtɨ ghuariaba aruem avaraghtɨ, mɨtater pɨgha duar dafam otogham.
  dop-dop: Mpi tɔ, kʋ kɛ́ pɑ́ɑ́nɑ́ sɔsɔɔnɑ kʋyɑkʋ kɛ́. Yǝlɑɑ lɑŋɑ kɑ́ wɑkǝlɩ tǝtɔɣɔtɔɣɔ
    kɛ́ pǝ wule ńtɛ́. Pɩɩ yɔkɩ nɑ pǝ yele ncɑɑ. Ɩhunte kɑ́ kpɑ nɑ sǝkpɛtʋɣʋ ɑnɑɑm
    nyɑlɑ.
  azb-azb: 'O gün qəzəb günüdür: Hər tərəfi Əziyyət və məşəqqətin, Viran və talanın,
    Qaranlıq və zülmətin, Qara buludların bürüdüyü gündür!'
  eng-DBY: That day is a day of wrath, a day of trouble and distress, a day of ruin
    and desolation, a day of darkness and gloom, a day of clouds and gross darkness,
  hin-2017: वह रोष का दिन होगा, वह संकट और सकेती का दिन वह उजाड़ और विनाश का दिन,
    वह अंधेर और घोर अंधकार का दिन वह बादल और काली घटा का दिन होगा।
  wol-KYG: Bésub keroog bésub sànj lay doon, bésub njàqare ak tumurànke, bésub gental
    ak gentle, bésub lëndëmu xàmbaari guddi gu ne këruus,
  eng-YLT: A day of wrath [is] that day, A day of adversity and distress, A day of
    waste and desolation, A day of darkness and gloominess, A day of cloud and thick
    darkness.
  kne-kne: Din agew ay doy di kailaan di bonget ko, agew ay panlak-aman si ladingit
    ya ligat, agew di panakadadael ya agew di bolinget ya liboo.
  eng-WYC-2017: That day is a day of wrath, day of tribulation and anguish, day of
    neediness and wretchedness, day of darknesses and mist, day of cloud and whirlwind,
  eng-WMBB: That day is a day of wrath, a day of distress and anguish, a day of trouble
    and ruin, a day of darkness and gloom, a day of clouds and blackness,
  urd-GVH: रब का पूरा ग़ज़ब नाज़िल होगा, और लोग परेशानी और मुसीबत में मुब्तला रहेंगे।
    हर तरफ़ तबाहीओ-बरबादी, हर तरफ़ अंधेरा ही अंधेरा, हर तरफ़ घने बादल छाए रहेंगे।
  rug-rug: Sa rane asa si kote na rane tinaṉaziri te Zihova, na rane tinasigiti meke
    tinalotaṉa, na rane tinasuna meke tinahuara, na rane hupohuporona meke koa ia
    ninunala na rane opoadumu ia na lei meke dudukurumu,
  gaz-gaz: Guyyaan sun guyyaa dheekkamsaa, guyyaa dhiphinaa fi gaddaa, guyyaa rakkinaa
    fi badiisaa, guyyaa dukkanaa fi dimimmisaa, guyyaa duumessaa fi dukkana hamaa
    ni taʼa;
  fra-LSG: Ce jour est un jour de fureur, Un jour de détresse et d’angoisse, Un jour
    de ravage et de destruction, Un jour de ténèbres et d’obscurité, Un jour de nuées
    et de brouillards,
  yal-yal: Na lɔxɔn findixi xɔlɔ lɔxɔn nan na. Kɔntɔfinla nun xamin lɔxɔna, ɲaxankatan
    nun halagi lɔxɔna, dimin nun nii rafɔrɛn lɔxɔna, kundaan nun kuye yi fɔrɔn lɔxɔna.
  haw-1868: He la no ka inaina ua la la, He la popilikia a me ka poino, He la e hao
    wale ia'i a me ka hooneoneo, He la pouli wale a me ka poeleele, He la e uhi mai
    ai na ao a me ka pouli paapu,
  arb-NAV: يَوْمُ غَضَبٍ هُوَ ذَلِكَ الْيَوْمُ، يَوْمُ ضِيقٍ وَعَذَابٍ، يَوْمُ خَرَابٍ
    وَدَمَارٍ، يَوْمُ ظُلْمَةٍ وَاكْتِئَابٍ، يَوْمُ غُيُومٍ وَقَتَامٍ.
  ewe-ewe: Anye ŋkeke si dzi woatrɔ Mawu ƒe dɔmedzoe akɔ ɖe anyi; anye hiãgbe kple
    xaxagbe, anye dzɔgbevɔ̃e kple tsɔtsrɔ̃gbe. Ŋkeke sia anye blukɔ kple vivitidogbe,
    afu kple tsizidogbe,
  eng-LEE: A day of wrath is that day, a day of distress and anxiety, a day of wasting
    and desolation, a day of darkness and obscurity, a day of clouds and tempestuous
    gloom,
  asm-FB: সেই দিন হ’ব ক্ৰোধৰ দিন, অতি সঙ্কটময় আৰু ক্লেশৰ দিন, এক ধুমুহা আৰু ধ্বংসৰ
    দিন, ঘন অন্ধকাৰ আৰু হতাশাৰ দিন, মেঘাছন্ন আৰু উত্তাল তৰঙ্গৰ অন্ধকাৰৰ দিন,
  sus-A: شْنّ لْشْي نَ عَ رَ، تْورّ لْشْي نَ عَ رَ، فبَلٌي لْشْي نَ عَ رَ، دِ مِ لْشْي
    نَ عَ رَ، نُشُي عِقْورْشِ لْشْي نَ عَ رَ.
  fra-SBL: Ce jour-là est un jour de colère, un jour de détresse et d'angoisse, un
    jour de trouble et de ruine, un jour de ténèbres et d'obscurité, un jour de nuages
    et d'obscurité,
  hbo-hbo: יֹ֥ום עֶבְרָ֖ה הַיֹּ֣ום הַה֑וּא יֹ֧ום צָרָ֣ה וּמְצוּקָ֗ה יֹ֤ום שֹׁאָה֙
    וּמְשֹׁואָ֔ה יֹ֥ום חֹ֙שֶׁךְ֙ וַאֲפֵלָ֔ה יֹ֥ום עָנָ֖ן וַעֲרָפֶֽל׃
  piu-2006: '@see-verse:ZEP.001.014'
  kik-kik: Mũthenya ũcio-rĩ, ũgaakorwo ũrĩ wa mangʼũrĩ, mũthenya wa mĩnyamaro na ruo
    rũnene, mũthenya wa mathĩĩna na mwanangĩko, mũthenya wa nduma na mairia, mũthenya
    wa matu na nduma ndumanu,
  fra-NCL: C’est un jour de fureur que ce jour-là, un jour d’angoisse et d’affliction,
    un jour de désolation et de ruine, un jour de ténèbres et d’obscurité, un jour
    de nuages et d’épais brouillards,
  cek-AK: To ani loe palungphuihaih ni, raihaih hoi poek anghmang suthaih ni, amrohaih
    hoi anghmathaih ni, vinghaih hoi poekhaih kamtueng ai ani, tamai tabokhaih ni
    hoi kathah khovinghaih niah om ueloe,
  cuk-cuk: A-iba, urwed-dummad-iba, naguoed. Wile-itoged-iba, surbinsa-itoged-iba,
    naguoed. Bela ibmar-bergued-iba, ibmar-bibisged-iba, naguoed. Negsichid-nagued-iba,
    neg-gudureged-iba, naguoed. Boo-bela-bela-babated-iba, mogirmar-sichigan-nagued-iba,
    naguoed.
  uig-CYR: Шу күни қәһр елип келидиған бир күн, Күлпәтлик һәм дәрд-әләмлик бир күн,
    Вәйранчилиқ һәм бәрбатлиқ чүшидиған бир күн, Зулмәтлик һәм сүрлүк бир күн, Булутлар
    һәм қап-қараңғулуқ билән қапланған бир күн,
  tel-2017: ఆ దినం ఉగ్రత దినం. బాధ, ఉపద్రవం మహానాశనం కమ్ముకు వచ్చే దినం. అంధకారం,
    మసక కమ్మే రోజు. మేఘాలు ముసిరి గాఢాంధకారం పొదిగే రోజు.
  hat-BSA: Jou sa a se yon jou kòlè ak chalè, yon jou gwo twoub ak rele anmwey, yon
    jou destriksyon ak dezolasyon, yon jou tenèb ak dekourajman, youn jou nwaj yo
    ak gwo fènwa a.
  kos-kos: Ac fah sie len in kasrkusrak, sie len in ongoiya ac keok, len in musalla
    ac kunanula ma nukewa, sie len lohsr ac ohk lulap, sie len pukunyeng ac lohsr
    matoltol,
  hbo-WLC: י֥וֹם עֶבְרָ֖ה הַיּ֣וֹם הַה֑וּא י֧וֹם צָרָ֣ה וּמְצוּקָ֗ה י֤וֹם שֹׁאָה֙
    וּמְשׁוֹאָ֔ה י֥וֹם חֹ֙שֶׁךְ֙ וַאֲפֵלָ֔ה י֥וֹם עָנָ֖ן וַעֲרָפֶֽל׃
  ibo-ibo: Ụbọchị ahụ ga-abụ ụbọchị ọnụma, ụbọchị ahụhụ na mkpagbu, ụbọchị nsogbu
    na mbibi, ụbọchị ọchịchịrị na oke obi ọjọọ, ụbọchị igwe ojii, na oke ọchịchịrị,
  ory-ory: ସେହି ଦିନ କ୍ରୋଧର ଦିନ, ସଙ୍କଟ ଓ କ୍ଳେଶର ଦିନ, ଉଜାଡ଼ ଓ ସର୍ବନାଶର ଦିନ, ଅନ୍ଧକାର
    ଓ ଘୋର ତିମିରର ଦିନ, ମେଘ ଓ ନିବିଡ଼ ଅନ୍ଧକାରର ଦିନ,
  chk-chk: Ewe rän epwe eu ränin lingeringer, eu ränin riaföü me niuokus, eu ränin
    tatakis me feiengau, eu ränin rochopwak me toputop, eu ränin kuchuchu me rochokichin
    rochopwak,
  rop-rop: Langa det dei bambai YAWEI garra gitwail detmatj en panishim ola pipul
    en bigis trabul garra kaman en dei garra abum detmatj pein. Langa det dei ola
    enami garra nokamdan en binijimap ebrijing en det dei garra jidan brabli nogud,
    en im garra go brabli dakbala.
  ukr-1871: Днем гнїву буде день той, днем смутку й тїснечі, днем розбурювання й пустошення,
    днем мраки й темряви, днем хмари й мгли, —
  deu-1951: Ein Tag des Zorns ist dieser Tag, ein Tag der Angst und der Bedrängnis,
    ein Tag des Ruins und der Zerstörung, ein Tag der Finsternis und des Dunkels,
    ein bewölkter und finsterer Tag,
  eng-JPS: That day is a day of wrath, a day of trouble and distress, a day of wasteness
    and desolation, a day of darkness and gloominess, a day of clouds and thick darkness,
  srp-1865: Taj je dan dan, kada æe biti gnjev, dan, kada æe biti tuga i muka, dan,
    kada æe biti pustošenje i zatiranje, dan, kada æe biti mrak i tama, dan, kada
    æe biti oblak i magla,
  lug-lug: Olunaku olwo lunaku lwa busungu, lunaku lwa buyinike n’okulaba ennaku,
    lunaku lwa mutawaana n’okuzikirira, olunaku olw’ekikome n’ekizikiza, olunaku lw’ebire
    n’ekizikiza ekikutte ennyo;
  heb-heb: יום עברה היום ההוא יום צרה ומצוקה יום שאה ומשואה יום חשך ואפלה יום ענן
    וערפל׃
  ben-IRV: সেই দিন টা হবে ক্রোধের দিন, দারুণ দুর্দশা ও হতাশার দিন, বিপর্যয়ের ও ধ্বংসের
    দিন, গাঢ় অন্ধকারের দিন, মেঘ ও ঘন কালো দিন ৷
  pan-pan: ਉਹ ਦਿਨ ਕਹਿਰ ਦਾ ਦਿਨ ਹੈ, ਦੁੱਖ ਅਤੇ ਕਸ਼ਟ ਦਾ ਦਿਨ, ਬਰਬਾਦੀ ਅਤੇ ਵਿਰਾਨੀ ਦਾ ਦਿਨ,
    ਹਨੇਰੇ ਅਤੇ ਅੰਧਕਾਰ ਦਾ ਦਿਨ, ਬੱਦਲ ਅਤੇ ਕਾਲੀਆਂ ਘਟਾਂ ਦਾ ਦਿਨ!
  mya-JVB: ထို နေ့ သည် အမျက် ထွက်သောနေ့ ၊ ဆင်းရဲ ပူပန် ခြင်းကို ခံရသောနေ့ ၊ သုတ်သင်
    ပယ်ရှင်းဖျက်ဆီး ရာနေ့ ၊ အလင်း ကွယ်၍ မှောင်မိုက် သောနေ့ ၊ မိုဃ်းအုံ့ ၍ ထူထပ် သောမှောင်မိုက်
    ဖုံးလွှမ်းသောနေ့ ၊
  hmo-hmo: Unai dina be badu ena dina, hisihisi bona laloa hekwarahi ena dina, hadikaia
    kava, bona hadikaia ore ena dina. Dibura bona lalohisihisi ena dina. Ori koremakorema,
    bona diari lasi ena dina.
  urd-urd: वह दिन क़हर का दिन है, दुख और ग़म का दिन, वीरानी और ख़राबी का दिन, तारीकी
    और उदासी का दिन, बादल और तीरगी का दिन;
  rus-SYN: День гнева - день сей, день скорби и тесноты, день опустошения и разорения,
    день тьмы и мрака, день облака и мглы,
  bqc-SIM: Gↄↄpiá kpɛ̃nɛmuugↄↄɛ, taasi ń yeelɛao gↄↄɛ lↄ. Músi ń gudɛao gↄↄɛ,
    gubeebee gↄↄɛ, gu a siakũ, lou guduuduu gↄↄɛ.
  tcz-CHONGTHU: Hiche nikho, Pakai lungsat kibuhlhah nikho chu – Genthei leh hesoh
    nasat nikho, Manthah leh ahomkeova um nikho, Muthim leh lunkham lungjin nikho,
    Muthim lhangkhal le meibol jin nikho,
  mar-mar: तो दिवस क्रोधाचा, दु:खाचा व क्लेशाचा दिवस आहे, वादळ व नासधूस ह्यांचा दिवस
    आहे, उजाडीचा व ओसाडीचा दिवस, अभ्रांचा व अंधाराचा दिवस आहे.
  qub-qub: Chay junäga Tayta Dios fiyupa rabyashami caycanga. Chay junäga canga fiyupa
    llaquicuy junajmi, ima-aycapis ushacänan, illgänan junajmi, fiyupa yanauyaycaj
    chacaymi.
  bqp-bqp: Tɔ̃ɔ te, tɑ sɑ̃ɑwɑ mɔrun tɔ̃ru. Tɔ̃ɔ te, tɑ sɑ̃ɑwɑ nuku sɑnkirɑnun tɔ̃ru.
    Tɑ sɑ̃ɑwɑ kɑm kobun tɔ̃ru. Tɔ̃ɔ te, yɑm wɔ̃kurɑ koo tu wukiriwɑ nge bukɔ kɑ guru
    winu.
  hat-hat: Jou sa a pral yon jou dechennen, yon jou lafliksyon ak kè sere, yon jou
    kraze brize, yon jou k'ap fè nwè kou lank, yon jou van ak gwo nwaj nwa ap plen
    syèl la.
  eng-BSB: That day will be a day of wrath, a day of trouble and distress, a day of
    destruction and desolation, a day of darkness and gloom, a day of clouds and blackness,
  tod-tod: Toɠa ɠɛ ga ziiɠaawana voloi, kidaaʋili foloi ta koozuʋiligi, faa zuɠoloɠolo
    foloi ta faaɠaaʋalabai. Foloi naa ɠa ɠɛ ga kpidii, é ɠɛ ga kpidi ɓɔii, foloi
    naa ɠa ɠɛ ga tonaɓiingi ta ɓumugi.
  eng-WEBPB: That day is a day of wrath, a day of distress and anguish, a day of trouble
    and ruin, a day of darkness and gloom, a day of clouds and blackness,
  kbq-kbq: E'i ana kna Anumzamofo arimpa ahekna efore hugahiankino, vahe'mo'a hazenkezampi
    manino nomaniza mani so'ea nosanigeno, tusi'a hazenkeza fore hina maka zamo'a
    havizantfa nehanigeno, hanima haniana tusi hani huno rentrako hugahie. Ana nehanigeno
    hampomo'a kintrako hanigeno hanintiri hugahie.
  nhe-BL: Ipan nopa tonal nesis quejatza niininTECO ninelcualantoc huan nochi majmahuise
    huan ayoc quimatise tlachque quichihuase, san motlamipasolose. Huan quema tlamis
    nopa tlaxolehualistli, ayoc tleno mocahuas. Elis se tonali tlen cuesoli huan tlaohuijcayotl.
    Elis se tonal quema tlamixtentos huan tzintlayohuas.
  gub-BL: Tupàn wexak kar putar wikwahy haw a'e 'ar mehe nehe. Teko upuraraw putar
    ma'erahy a'e mehe wà nehe no. Ukyze katu putar wà nehe. Ipytun putar a'e 'ar mehe
    nehe. Kwarahy nuhyape katu kwaw a'e mehe nehe. Heta putar ywàkun tetea'u nehe.
    Ipuhuz katu putar ipihun putar ywàkun nehe.
  eng-DRA: That day is a day of wrath, a day of tribulation and distress, a day of
    calamity and misery, a day of darkness and obscurity, a day of clouds and whirlwinds,
