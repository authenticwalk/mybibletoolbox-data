verse: ZEP.001.004
translations:
  mal-C: ജെറുശലേമിൽ പാർക്കുന്ന സകലമനുഷ്യർക്കുനേരേയും എന്റെ കരം നീട്ടും,” എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു. “ഞാൻ ഈ ദേശത്തുനിന്നു ബാലിന്റെ ആരാധനയുടെ സകലശേഷിപ്പിനെയും വിഗ്രഹാരാധകരായ
    പുരോഹിതന്മാരുടെ പേരുകളെയും നീക്കിക്കളയും.
  deu-TKW: Da werde ich meine Hand wider Juda und wider alle Bewohner Jerusalems ausrecken
    und von dieser Stätte den Namen Baals, den Namen der Götzenpriester zugleich mit
    den Priestern hinwegtilgen,
  lin-lin: '« Nakosembola loboko na Ngai mpo na kopesa mokili ya Yuda mpe bavandi
    nyonso ya Yelusalemi etumbu ; nakosilisa koboma, na esika oyo, nyonso oyo etikali,
    ya losambo ya nzambe Bala elongo na bakombo ya banganga-nzambe ya bapagano, oyo
    basalelaka banzambe ya bikeko :'
  eng-LSV: “And I have stretched out My hand against Judah, || And against all inhabiting
    Jerusalem, || And cut off from this place the remnant of Ba‘al, || The name of
    the idolatrous priests, with the priests,
  eng-GNV: I will also stretch out mine hand vpon Iudah, and vpon all the inhabitants
    of Ierusalem, and I wil cut off the remnant of Baal from this place, and the name
    of the Chemarims with ye Priestes,
  eng-WEBSTER: I will also stretch out my hand upon Judah and upon all the inhabitants
    of Jerusalem; and I will cut off the remnant of Baal from this place, and the
    name of the Chemarims with the priests;
  nhw-BL: “Niquintlatzacuiltis nochi masehualme ipan tlali Judá huan nochi ipan altepetl
    Jerusalén. Niquinsosolos nochi tlaixcopincayome tlen Baal huan nochi catli quinhueyichihuaj.
    Nochi totajtzitzi catli quintequipanohuayayaj tiotzitzi niquinixpolihuiltis huan
    ayacmo aqui quinelnamiquis.
  swh-ONEN: '“Nitaiadhibu Yuda na wote wakaao Yerusalemu. Kutoka mahali hapa nitakatilia
    mbali kila mabaki ya Baali, majina ya wapagani na makuhani waabuduo sanamu:'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, kon Yudɑbɑ kɑ Yerusɑlɛmuɡibu kpuro nɔmɑ doke. Kon
    bũu wi bɑ mɔ̀ Bɑɑlin sɑ̃ɑ yee ni nu tie kpeerɑsiɑ min di. Kon yen wiruɡibu kɑ
    yen yɑ̃ku kowobun yĩsɑ ɡo.
  eng-KJVCPB: I will also stretch out mine hand upon Judah, And upon all the inhabitants
    of Jerusalem; And I will cut off the remnant of Baal from this place, And the
    name of the Chemarims with the priests;
  luo-luo: “Abiro kumo jo-Juda kaachiel gi ji duto modak Jerusalem. Abiro tieko jo-Baal
    duto mane odongʼ ka, mi agol oko nying joma luwo nyiseche mopa kaachiel gi jodologi.
  meu-meu: 'Lau ese imagu baina toia roro, Iuda ihadikana totona, bona Ierusalem inoholaina
    taudia iboudiai ihadikadia totona. Ina gabu amo Baal oreana kwabukwabudia baina
    negedia daure, bona kaivakuku edia hahelaḡa taudia ladadia baina rohodia:'
  npi-ULB: यहूदा र यरूशलेमका सबै वासिन्दाहरूमाथि म मेरो हात पसार्नेछु । यस ठाउँबाट
    बालका बाँकी रहेका सबैलाई र पूजाहारीहरुमध्ये मूर्तिपुजकहरूका नामलाई सखाप पार्नेछु,
  yor-yor: “Èmi yóò na ọwọ́ mi sórí Juda àti sórí gbogbo àwọn ènìyàn tí ń gbé ní Jerusalẹmu.
    Èmi yóò sì ké kúrò níhìn-ín yìí ìyókù àwọn Baali, àti orúkọ àwọn abọ̀rìṣà pẹ̀lú
    àwọn àlùfáà abọ̀rìṣà,
  pes-OPCB: «یهودا و اورشلیم را مجازات می‌کنم. آثار و بقایای پرستش بعل را از بین می‌برم
    به طوری که دیگر اسمی از کاهنان بت بعل باقی نماند.
  tgl-ULB: “Iuunat ko ang aking kamay sa buong Juda at sa lahat ng naninirahan sa
    Jerusalem. Papatayin ko ang bawat nalalabi ni Baal sa lugar na ito at ang mga
    pangalan ng mga taong sumasamba sa diyus-diyosan na kabilang sa mga pari,
  hui-hui: Wali agali Yuda dindihabi Yarusalemehabi karu bibahende homelo bo wahai
    holebero. Ani bialu mbirale dama mitangi bialu bi pupu wulenaga gime wabini mini
    Bala ngaru bibahendebi mbirale uruninaga loma binigo mo miaga agali bu karubi
    bibahendeore bo wahai holebero. Wali agali mani holobadarume agali abogo mbira
    ogoria hene lalu manda nabilo balu bo mundulo wahaiore holebero.
  mya-mya: '``ငါသည်ယေရုရှလင်မြို့နှင့်ယုဒပြည် ရှိလူအပေါင်းကိုဖျက်ဆီးချေမှုန်းမည်။
    ထိုအရပ်တွင်ဗာလဘုရားအားကိုးကွယ် ဝတ်ပြုမှုကိုအစတုန်းစီရင်မည်ဖြစ်၍ တစ်စုံတစ်ယောက်သောသူမျှထိုဘုရား
    ထံအစေအပါးခံခဲ့သောတပည့်များ ကိုအောက်မေ့သတိရကြတော့မည်မဟုတ်။'
  bod-N: བདག་གིས་རང་གི་ལག་པ་བརྐྱངས་ཏེ་ཡ་ཧུ་དཱའི་ཡུལ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཀུན་ལ་རྒོལ་བར་འགྱུར་ཏེ།
    བདག་གིས་ཡུལ་འདི་ནས་པཱ་ཨལ་གྱི་ཤུལ་ལུས་རྣམས་མེད་པར་བྱ་ཞིང་། སྐུ་འདྲར་དད་པའི་མཆོད་དཔོན་དག་གི་མིང་དང་།
    བསམ་པ་རྣམ་དག་མ་ཡིན་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་རྣམས་མེད་པར་བྱའོ། །
  sna-sna: Ndichatambanudza ruoko rwangu kuti ndirwise Judha uye ndicharwisa vose
    vanogara muJerusarema. Ndichaparadza kubva panzvimbo ino vose vakasara vaBhaari,
    mazita avaprista vechihedheni vanonamata zvifananidzo,
  spa-BLM: Extenderé mi mano contra Judá y contra todos los habitantes de Jerusalén.
    Cortaré de este lugar el remanente de Baal, el nombre de los sacerdotes idólatras
    y paganos,
  cac-cac: Ol vac'och yaelal d'a yib'an̈ chon̈ab' Judá yed' pax d'a yib'an̈ masanil
    eb' cajan d'a Jerusalén. Ol in satel juntzan̈ b'aj tz'och eb' ejmelal d'a comon
    dios scuchan Baal d'a jun chon̈ab' tic. Man̈xa b'aj ol checlajcanoc yed' pax sb'i
    eb' sacerdote ol in sucsatoc.
  swh-ULB: Nitafika kwa mkono wangu juu ya Yuda na wote wenyeji wa Yerusalemu. Nitafutilia
    mbali kila mabaki ya Baali kutoka sehemu hii na majina ya watu waabuduo sanamu
    miongoni mwa makuhani,
  bel-bel: 'І працягну руку Маю на Юдэю і на ўсіх жыхароў Ерусаліма: зьнішчу зь месца
    гэтага рэшткі Ваала, імя жрацоў са сьвятарамі,'
  deu-ELBBK: Und ich werde meine Hand ausstrecken gegen Juda und gegen alle Bewohner
    von Jerusalem. Und ich werde aus diesem Ort den Überrest des Baal, den Namen der
    Götzenpriester samt den Priestern ausrotten
  mbb-OT: “Edsilutan ku is menge meǥinged diyà te Juda ragkes en is langun he menge
    meǥinged diyà te Jerusalem. Edezeetan ku is nengesamà he menge ed-azap te ed-ezapen
    he si Baal ragkes en is menge memumuhat he ebpenilbi kayi, su wey kenè en sikandan
    metenuzi.
  mal-2015: ഞാൻ യെഹൂദയുടെ മേലും യെരൂശലേമിലെ സകലനിവാസികളുടെ മേലും കൈ നീട്ടും; ഞാൻ ഈ
    സ്ഥലത്തുനിന്നു ബാലിന്റെ ശേഷിപ്പിനെയും പുരോഹിതന്മാരോടു കൂടെ പൂജാരികളുടെ പേരിനെയും
  rmc-rmc: „Miro vast nacirdava pro Juda a the pre savoredžene, so bešen andro Jeruzalem.
    Pre kada than zňičinava savoro, soha pes služinel le Baaloske, zňičinava the lengre
    rašajen, a khosava avri lengro nav pal e phuv.
  pes-OPV: و دست خود را بر یهودا و برجمیع سکنه اورشلیم دراز می‌نمایم. و بقیه بعل واسمهای
    موبدان و کاهنان را از این مکان منقطع می‌سازم.
  ron-1924: „Ымь вой ынтинде мына ымпотрива луй Иуда ши ымпотрива тутурор локуиторилор
    Иерусалимулуй; вой нимичи ку десэвыршире дин локул ачеста рэмэшицеле луй Баал,
    нумеле служиторилор сэй ши преоций ымпреунэ ку ей,
  ben-OBCV: “আমি যিহূদার বিরুদ্ধে আমার হাত উঠাব আর জেরুশালেমবাসীদের বিরুদ্ধেও। আমি
    এই দেশ থেকে অবশিষ্ট বায়াল-দেবতার প্রতিমা এবং সমস্ত পৌত্তলিক পুরোহিতদের নাম ধ্বংস
    করে দেব—
  som-som: Oo gacantaydaan ku soo kor fidin doonaa dalka Yahuudah iyo inta Yeruusaalem
    deggan oo dhan, oo intii Bacal ka hadhayna meeshan waan ka gooyn doonaa, iyo magaca
    Kemaariim iyo wadaaddada,
  lat-VUC: 'Et extendam manum meam super Judam et super omnes habitantes Jerusalem:
    et disperdam de loco hoc reliquias Baal, et nomina ædituorum cum sacerdotibus;'
  eng-ASVBT: And I will stretch out my hand upon Judah, and upon all the inhabitants
    of Jerusalem; and I will cut off the remnant of Baal from this place, and the
    name of the Chemarim with the priests;
  ita-1885: E stenderò la mia mano sopra Giuda, e sopra tutti gli abitanti di Gerusalemme;
    e sterminerò di questo luogo il rimanente de' Baali, il nome de' Camari, insieme
    co' sacerdoti.
  eng-LXXUP: And I will stretch out my hand upon Judah, and upon all the inhabitants
    of Jerusalem; and I will remove the names of Baal out of this place, and the names
    of the priests;
  eng-ULB: I will reach out with my hand over Judah and all the inhabitants of Jerusalem.
    I will cut off every remnant of Baal from this place and the names of the idolatrous
    people among the priests,
  spa-VBL: Golpearé a Judá y a todos los que viven en Jerusalén. Además destruiré
    todo lo que queda de su culto a Baal, junto con sus sacerdotes paganos para que
    hasta sus nombres sean olvidados.
  fra-_FOB: J'étendrai ma main sur Juda et sur tous les habitants de Jérusalem; et
    je retrancherai de ce lieu le reste de Baal, et le nom de ses prêtres avec les
    sacrificateurs,
  mal-mal: “ഞാൻ യെഹൂദയുടെമേലും യെരൂശലേമിലെ സകലനിവാസികളുടെ മേലും കൈ നീട്ടും; ഞാൻ ഈ
    സ്ഥലത്തുനിന്ന് ബാലിന്റെ ശേഷിപ്പിനെയും പുരോഹിതന്മാരോടു കൂടി പൂജാരികളുടെ പേരിനെയും
  urd-GVR: “Yahūdāh aur Yarūshalam ke tamām bāshindoṅ par merī sazā nāzil hogī. Bāl
    Dewatā kī jitnī bhī butparastī ab tak rah gaī hai use nest-o-nābūd kar dūṅgā.
    Na butparast pujāriyoṅ kā nām-o-nishān rahegā,
  suz-BL: गो यहूदा रागी नु यरूसलेममी बाक्‍ब मुर नेल्‍ल आन पर्बम आं गुइ क्‍युक्‍नुङ।
    मिनु मेकेर बाल देवता कली पूजा पतीके नु मेको कली चढ़ेब आन नें मलीचा ङा पा क्‍याम्‍नुङ।
    २राजा २३:५; होसे १०:५
  eng-NOY: I will stretch out my hand over Judah, And over all the inhabitants of
    Jerusalem, And I will cut off from this place the residue of Baal, The name of
    the idol-sacrificers with the priests,
  ita-1927: E stenderò la mano su Giuda e su tutti gli abitanti di Gerusalemme; e
    sterminerò da questo luogo i resti di Baal, il nome dei preti degli idoli, coi
    sacerdoti,
  ckb-ckb: «دەستم بۆ سەر یەهودا و بۆ سەر هەموو دانیشتووانی ئۆرشەلیم درێژ دەکەم. ئەو
    بەعل پەرستانەی ماونەتەوە لەم شوێنە بنبڕیان دەکەم، ناوی کاهینە بتپەرستەکان و کاهینە
    هەڵگەڕاوەکان،
  eng-BBE: And my hand will be stretched out on Judah and on all the people of Jerusalem,
    cutting off the name of the Baal from this place, and the name of the false priests,
  kan-OKCV: “ಯೆಹೂದದ ಮೇಲೆಯೂ ಯೆರೂಸಲೇಮಿನ ಎಲ್ಲಾ ನಿವಾಸಿಗಳ ಮೇಲೆಯೂ ನನ್ನ ಕೈಚಾಚುವೆನು. ಈ ಸ್ಥಳದಲ್ಲಿ
    ಬಾಳನ ಪೂಜೆಗಳನ್ನು ಮತ್ತು ಉಳಿದಿರುವ ವಿಗ್ರಹಾರಾಧಕ ಯಾಜಕರ ಹೆಸರುಗಳನ್ನು ತೆಗೆದುಬಿಡುವೆನು.
  tam-2017: நான் யூதாவின்மேலும், எருசலேமிலுள்ள எல்லா மக்களின்மேலும் என் கையை நீட்டி,
    பாகாலில் மீதியாயிருக்கிறதையும், ஆசாரியர்களோடு கூட கெம்மரீம் என்பவர்களின் பெயரையும்,
  spa-RV-1909: Y extenderé mi mano sobre Judá, y sobre todos los moradores de Jerusalem,
    y exterminaré de este lugar el remanente de Baal, y el nombre de los Chemarim
    con los sacerdotes;
  ron-BTF: De asemenea îmi voi întinde mâna asupra lui Iuda şi asupra tuturor locuitorilor
    Ierusalimului; şi voi stârpi rămăşiţa lui Baal din acest loc şi numele chemarimilor
    împreună cu preoţii;
  eng-WEBP: I will stretch out my hand against Judah and against all the inhabitants
    of Jerusalem. I will cut off the remnant of Baal from this place—the name of the
    idolatrous and pagan priests,
  eng-FBV: I will strike Judah and everyone who lives in Jerusalem. I will destroy
    all that remains of their Baal worship along with their pagan priests so that
    even their names will be forgotten.
  nld-1939: 'Ik strek mijn hand tegen Juda uit, En tegen alle bewoners van Jerusalem:
    Ik zal uit die plaats de rest van Báal verdelgen, De naam van afgodendienaars
    en priesters.'
  nch-BL: “Niquintatzacuiltis nochi masehualme ipan tali Judá huan nochi ipan altepet
    Jerusalén. Niquinsosolos nochi taixcopincayome ten Baal huan nochi cati quinhueyichihuaj.
    Nochi totajtzitzi cati quintequipanohuayayaj teteyome niquinixpolihuiltis huan
    ayecmo aqui quinelnamiquis.
  vie-1934: Ta sẽ giang tay ta trên Giu-đa và trên hết thảy dân cư Giê-ru-sa-lem;
    sẽ trừ tiệt phần sót lại của Ba-anh, các tên của thầy cả và thầy tế lễ nó khỏi
    nơi nầy.
  hin-CV: “मैं यहूदिया के विरुद्ध और येरूशलेम के सब निवासियों के विरुद्ध अपना हाथ
    बढ़ाऊंगा. मैं इस स्थान से बाल देवता की उपासना करनेवाले हर बचे हुए को, और मूर्ति
    पूजा करनेवाले पुरोहितों के नाम तक को मिटा दूंगा.
  spa-BES: Y mi mano se extenderá sobre Judá y sobre todo el pueblo de Jerusalén,
    destruiré el nombre del Baal de este lugar, y el nombre de los falsos sacerdotes,
  tdx-tdx: Hatora-kitsiko ty tañako, am’ Iehoda naho amo hene ondaty e Ierosalaimeo;
    le haitoako ami’ty toetse toy ty sisa’ i Baale, naho ty tahina’ o mpisorom- pahasiveo
    rekets’ o mpisoro’eo;
  tha-KJV: เราจะเหยียดมือของเราออกต่อสู้​ยู​ดาห์ และต่อชาวเยรูซาเล็​มท​ั้งมวล เราจะขจัดกากเดนของพระบาอัลเสียจากสถานที่​นี้
    และกำจัดชื่อบรรดาเคมาริมพร้อมกับพวกปุโรหิตเสีย
  por-BR-2018: E estenderei minha mão contra Judá, e contra todos os moradores de
    Jerusalém; e exterminarei deste lugar o restante de Baal, e o nome dos idólatras
    com os sacerdotes;
  deu-ELO: Und ich werde meine Hand ausstrecken wider Juda und wider alle Bewohner
    von Jerusalem. Und ich werde aus diesem Orte den Überrest des Baal, den Namen
    der Götzenpriester samt den Priestern ausrotten;
  eng-WYC-2018: And I shall stretch out mine hand on Judah, and on all the dwellers
    of Jerusalem; and I shall lose from this place the remnants of Baal, and the names
    of keepers of [the] houses, with [the] priests; (And I shall stretch out my hand
    over Judah, and over all the inhabitants of Jerusalem; and I shall destroy from
    this place the last remnants of Baal, and the very names of the heathen priests;)
  epo-epo: Mi etendos Mian manon sur Judujon kaj sur ĉiujn loĝantojn de Jerusalem;
    Mi ekstermos de ĉi tiu loko la restaĵon de Baal, la nomon de la idolpastroj kaj
    ankaŭ de la pastroj;
  uig-PIN: — Xuning bilǝn Mǝn Yǝⱨuda üstigǝ, Barliⱪ Yerusalemdikilǝr üstigǝ ⱪolumni
    sozimǝn; Muxu yǝrdǝ «Baal»ning ⱪalduⱪini, «Ⱪemar»larning namini kaⱨinlar bilǝn
    billǝ üzüp taxlaymǝn;
  beo-beo: 'Na da Yelusaleme moilai bai bagade fi amola Yuda soge fi huluane ilima
    se bagade imunu. Na da ilia Ba:ilema nodone sia:ne gadosu hou huluane gugunufinisimudafa.
    Amasea, dunu huluane da Na hou hame lalegagui gobele salasu dunu (amo da Ba:ilema
    hawa: hamosa) amo gogolele, bu hamedafa dawa:mu.'
  tpi-OTNT: “Bai mi wilwilim ol manmeri bilong Juda na Jerusalem. Bai mi bagarapim
    olgeta samting bilong lotu bilong giaman god Bal wantaim olgeta pris bilong Bal,
    na bai ol manmeri i no inap tingim ol gen.
  hau-SA: “Zan miƙa hannuna gāba da Yahuda da kuma dukan mazaunan Urushalima. Zan
    datse raguwar Ba’al daga wannan wuri, da sunayen firistocin gumaka da na marasa
    sanin Allah,
  uig-LAT: — Shuning bilen Men Yehuda üstige, Barliq Yérusalémdikiler üstige qolumni
    sozimen; Mushu yerde «Baal»ning qalduqini, «Qémar»larning namini kahinlar bilen
    bille üzüp tashlaymen;
  nde-nde: “Ngizakwelulela isandla sami koJuda lakubo bonke abahlala eJerusalema.
    Ngizaqeda konke okukaBhali okuseleyo kule indawo, amabizo abahedeni labaphristi
    abakhonza izithombe
  ton-ton: Te u mafao atu foki ʻa hoku nima ki Siuta, pea ki he kakai kotoa pē ʻo
    Selūsalema; pea te u tuʻusi mei he potu ni ʻae toenga ʻo Peali, mo e hingoa ʻo
    Kimalime, mo e ngaahi taulaʻeiki;
  ces-1613: Nebo vztáhna ruku svou na Judu a na všecky obyvatele Jeruzalémské, zahladím
    z místa tohoto ostatek Bále, i kněží jeho s jich pomocníky,
  eng-WMB: I will stretch out my hand against Judah and against all the inhabitants
    of Jerusalem. I will cut off the remnant of Baal from this place—the name of the
    idolatrous and pagan priests,
  tam-TCV: நான் யூதாவுக்கு எதிராகவும், எருசலேமில் வாழும் அனைவருக்கு எதிராகவும் என்
    கையை நீட்டுவேன்; நான் இந்த இடத்திலிருந்து பாகால் வணக்கத்தின் மீதியான எல்லாவற்றையும்
    அகற்றுவேன். விக்கிரக வணக்கத்தில் ஈடுபடுகிறவர்களையும் அவர்களுடைய பூசாரிகளையும்
    அவர்களுடைய பெயர்களே இல்லாமல் போகும்படி அழிப்பேன்.
  ceb-ULB: Hampakon ko sa akong kamot ang tibuok Juda ug ang tanan nga mga lumulupyo
    sa Jerusalem. Puohon ko ang tanan nga nagsimba kang Baal gikan niining dapita
    ug ang mga ngalan sa mga tawo nga nagsimbag diosdios taliwala niining mga pari,
  pol-UBG: Wyciągnę bowiem swoją rękę na Judę i na wszystkich mieszkańców Jerozolimy;
    wykorzenię z tego miejsca pozostałości Baala i imiona bałwochwalczych kapłanów
    wraz z kapłanami;
  urd-GVU: ”یہوداہ اور یروشلم کے تمام باشندوں پر میری سزا نازل ہو گی۔ بعل دیوتا کی
    جتنی بھی بُت پرستی اب تک رہ گئی ہے اُسے نیست و نابود کر دوں گا۔ نہ بُت پرست پجاریوں
    کا نام و نشان رہے گا،
  eng-OEBCW: I will stretch out my hand over Judah and all the inhabitants of Jerusalem,
    and I will cut off from this place the last remnant of Baal and the name of the
    heathen priests,
  deu-1912: Ich will meine Hand ausstrecken über Juda und über alle, die zu Jerusalem
    wohnen; also will ich das übrige von Baal ausreuten, dazu den Namen der Götzenpfaffen
    und Priester aus diesem Ort;
  kan-2017: “ನಾನು ಯೆಹೂದದ ಮೇಲೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರೆಲ್ಲರ ಮೇಲೂ ಕೈಯೆತ್ತಿ, ಈ ಸ್ಥಳದಿಂದ ಬಾಳನ
    ಪೂಜೆಯನ್ನು ನಿಶ್ಶೇಷಗೊಳಿಸಿ, ಕೆಮಾರ್ಯ ಮೊದಲಾದ ಪೂಜಾರಿಗಳನ್ನು ನಿರ್ನಾಮ ಮಾಡುವೆನು,
  yap-yap: “Bay gu gechignag e girdi’ nu Jerusalem nge gubin e girdi’ nu Judah. Bay
    gu thang mit e pi’in ke magey nma meybil ngak Baal u rom, ma fapi prist ni ur
    pigpiggad ngak, ni dar nanged Got, e dakriy be’ ni yad ra yib ngan’.
  hlt-MCSB: Judah taeng neh Jerusalem kah khosa boeih taengah ka kut ka thueng ni.
    He hmuen lamloh Baal kah a coih, mueirhol khosoih ming neh, khosoih rhoek te khaw,
  mdy-ETH: «ዬሩሳላሜንታ ዪሁዳ ዴሮንታይዳ ቢያ ታኣኒ ሜቶ ዓጋንዳኔ፤ ዬንሢ ቤዞይዳ ባዓኣሌ ጌይንታ ሜሌ ፆኦዞኮ ዓቲ ካኣሽኪንታንዳ
    ባኣዚንታ ዬያ ሜሌ ፆኦዞም ማዻ ቄኤሶንታ ታኣኒ ጋፒሲ ባይዛንዳኔ።
  twi-ASANTE: “Mɛtene me nsa wɔ Yuda ne wɔn a wɔte Yerusalem nyinaa so; na mɛsɛe Baal
    ho biribiara a aka wɔ ha, na masɛe abosonsomfoɔ ne abosomfoɔ asɔfoɔ no din
  eng-WEBU: I will stretch out my hand against Judah and against all the inhabitants
    of Jerusalem. I will cut off the remnant of Baal from this place—the name of the
    idolatrous and pagan priests,
  spa-PDDPT: Extenderé mi mano contra Judá, contra todos los habitantes de Jerusalén.
    Exterminaré de este lugar lo que queda de baal, y el nombre de los ministros y
    sacerdotes idólatras,
  gun-gun: — Aupi 'rã xepo Judá kuery ha'e Jerusalém pygua kuery rovai. Ha'e va'e
    gui amomba 'rã Baal ra'angaa pegua ha'e javi, ta'angaa pe mba'emo me'ẽa kuery
    rery, ta'angaa pegua sacerdote ikuai va'ekue guive.
  agu-BL: 'Ej nin je junt yol Kataj Ryose''j yi tz''elpon k''ab te''j: “Ẍche'' incawse''
    yi e'' aj Judá. Ncha''tz yi e'' yi najlche'' Jerusalén ẍche'' incawse''. Copon
    inxitul tircu''n yi e''chk teblal yi jun ryosa''tz yi na bi''aj Baal yi na tzan
    lok''e''n wutz Jerusalén. Ncha''tz yi e'' pale'' yi na chixcon tetz yi jun ryosa''tz,
    chelpon cu''n wa''n swutz tircu''n.'
  ilo-ULB: Iyunnatkonto ti imak iti Juda ken dagiti amin nga agnanaed iti Jerusalem.
    Pukawekto ti tunggal nabatbati nga agdaydayaw kenni Baal iti daytoy a lugar ken
    dagiti nagnagan dagiti agdaydayaw kadagiti didiosen kadagiti papadi,
  kpg-kpg: “Au ga hagaduadua digau Jerusalem mo Judah huogodoo. Au gaa oho digau haga muliagina
    ala e daumaha gi di balu god go Baal, ge deai tangada e langahia ia digau hai mee dabu
    tuadimee ala nogo hai hegau gi mee ai.
  uig-ARA: ــ شۇنىڭ بىلەن مەن يەھۇدا ئۈستىگە، بارلىق يېرۇسالېمدىكىلەر ئۈستىگە قولۇمنى
    سوزىمەن؛ مۇشۇ يەردە «بائال»نىڭ قالدۇقىنى، «قېمار»لارنىڭ نامىنى كاھىنلار بىلەن
    بىللە ئۈزۈپ تاشلايمەن؛
  sus-sus: «N nan n bɛlɛxɛ italama nɛ Yudaya nun Darisalamukae xili ma. N Bali kuye
    bama nɛ, naxee luxi bɔxi ma. N e xa batui yareratie nun sɛrɛxɛdubɛe sɔntɔma nɛ.
  pon-2006: “I pahn kaloke mehn Serusalem oh mehn Suda koaros. I pahn kamwomwala douluhl
    lipwen kaudok koaros ong Paal me luhwehdi wasao, oh sohte emen pahn tamataman
    samworo rotorot akan me kin papah Paal.
  ksd-ksd: Ma ina tulue vaarike ra limagu taun Iuda ma taun ra tarai Ierusalem par;
    ma ina ubu vue ra ibaiba kai Baal kan go ra gunan, ma ra iang i ra umana tena
    tinabar ure ra umana tabalar;
  grc-BRENT: Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ Ἰούδα, καὶ ἐπὶ πάντας τοὺς κατοικοῦντας
    Ἱερουσαλήμ· καὶ ἐξαρῶ ἐκ τοῦ τόπου τούτου τὰ ὀνόματα τῆς Βάαλ, καὶ τὰ ὀνόματα
    τῶν ἱερέων,
  ind-AYT: “Aku akan mengulurkan tangan-Ku atas Yehuda dan terhadap seluruh penduduk
    Yerusalem. Dan, Aku akan melenyapkan sisa-sisa Baal dari tempat ini dan nama para
    imam berhala beserta para imamnya.”
  nya-nya: 'Ndidzatambasula dzanja langa pa Yuda ndi onse okhala mu Yerusalemu. Ndidzawononga
    pamalo pano otsalira opembedza Baala, mayina a anthu osapembedza pamodzi ndi ansembe
    a mafano:'
  hrv-hrv: “Podignut ću ruku na Judu i na sve stanovnike Jeruzalema i istrijebit ću
    iz ovoga mjesta ostatak Baalov, ime služitelja idolskih sa svećenicima njegovim;
  mps-mps: “Eno te Juda tǫ pedai we bidi, me Jerusalem hanu we bidi dene mawaibao.
    Tama teyu, eno te tibo god Balba lotu wabo nai dabe sese tama doliyu, me Balgo
    tigidali pris dabe sese tama doliyu yaibao. Tama te we bidi dabego augwali munu
    me ma homu kone egobeo.
  tpi-tpi: “Bai mi wilwilim ol manmeri bilong Juda na Jerusalem. Bai mi bagarapim
    olgeta samting bilong lotu bilong giaman god Bal wantaim olgeta pris bilong Bal,
    na bai ol manmeri i no inap tingim ol gen.
  dan-1931: Jeg udrækker Hånden mod Juda og alle Jerusalems Borgere. Jeg fjerner den
    sidste Ba'al fra dette Sted og Afgudspræsternes Navn med Præsterne
  vie-OVCB: “Ta sẽ đưa tay hại Giu-đa và Giê-ru-sa-lem. Ta sẽ tiêu diệt tàn tích của
    Ba-anh ra khỏi nơi này. Ta sẽ xóa sạch tên của những người thờ thần tượng và các
    thầy tế lễ tà thần.
  guj-2017: “હું મારો હાથ યહૂદિયા તથા યરુશાલેમના બધા રહેવાસીઓ પર લંબાવીશ, અને હું
    આ જગ્યાએથી બઆલના શેષનો તથા વ્યભિચારીઓના નામનો તથા યાજકોનો અંત લાવીશ.
  pon-2006A: “I pahn kaloke mehn Serusalem oh mehn Suda koaros. I pahn kamwomwala
    douluhl lipwen kaudok koaros ong Paal me luhwehdi wasao, oh sohte emen pahn tamataman
    samworo rotorot akan me kin papah Paal.
  por-BRBSL: Estenderei minha mão contra Judá e contra todos os habitantes de Jerusalém.
    Cortarei o resto de Baal deste lugar - o nome dos padres idólatras e pagãos,
  eng-OEBUS: I will stretch out my hand over Judah and all the inhabitants of Jerusalem,
    and I will cut off from this place the last remnant of Baal and the name of the
    heathen priests,
  cth-cth: Judah tami, Jerusalem kho e taminaw hah kai ni ka tuk vaiteh kacawirae
    Baal hnukkâbang e hoi vaihmanaw pueng hai ka raphoe han.
  twi-twi: “Mɛteɛ me nsa wɔ Yuda ne wɔn a wɔte Yerusalem nyinaa so; na mɛsɛe Baal
    ho biribiara a aka wɔ ha, na masɛe abosonsomfo ne akɔmfo asɔfo no din
  hlt-hlt: Judah taeng neh Jerusalem kah khosa boeih taengah ka kut ka thueng ni.
    He hmuen lamloh Baal kah a coih, mueirhol khosoih ming neh, khosoih rhoek te khaw,
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: N yóó youtɛ n nɔ̀ùtɛ̀ ntɛ Sudɑɑ kɔbɛ, nɛ̀ Sedisɑdɛmmu
    kɔbɛ bɛmɔu ĩ́nkɛ̀, kɛ́dɛitɛ dibɔɔ̀ Bɑɑdi kpɛrɛ dɛ̀ɛ̀ kpɑɑ́ nɛ̀ bɛbɔɔyɛmbɛ̀, bɛ̀ɛ̀
    pĩ ndi tɔ̃mmú,'
  msy-2020: “Judan gumazamiziba ko Jerusalemɨn gumazamiziba bar moghɨra, kɨ mɨzazim
    me gasegham. Asem Balɨn ziam fer arazimɨn bizir ikiavɨra itir vaghvaziba, ko an
    ofa gamir gumaziba, kɨ bar me gasɨghasigham, eghtɨ gumazamiziba ua me gɨnɨghnɨghan
    kogham.
  dop-dop: Mɑɑ hɔ Yutɑ nɑ Yosɑlɛm pǝ yǝlɑɑ ŋkpɑŋŋ. Mɑɑ kpiisi tʋɣʋ Pɑɑlɩ nɑ kʋ kɔtǝlɑɑ
    tǝnɑ.
  azb-azb: Əlimi uzadıb Yəhuda və Yerusəlim sakinlərinin Hamısını cəzalandıracağam,
    Baal bütlərinə ibadətin qalıqlarını, Kahinlərlə bütpərəst din xadimlərinin adlarını
    da buradan silib atacağam.
  eng-DBY: And I will stretch forth my hand upon Judah, and upon all the inhabitants
    of Jerusalem; and I will cut off the remnant of Baal from this place, the name
    of the Chemarim with the priests;
  hin-2017: “मैं यहूदा पर और यरूशलेम के सब रहनेवालों पर हाथ उठाऊँगा, और इस स्थान में
    बाल के बचे हुओं को और याजकों समेत देवताओं के पुजारियों के नाम को नाश कर दूँगा।
  wol-KYG: «Maay xàccil sama loxo, Yuda, ak mboolem waa Yerusalem. Maay dagge fi bii
    bérab ndesu tuuri Baal, ak turu sarxalantukatam yeek sarxalkatam yi,
  eng-YLT: And stretched out My hand against Judah, And against all inhabiting Jerusalem,
    And cut off from this place the remnant of Baal, The name of the idolatrous priests,
    with the priests,
  eng-WYC-2017: And I shall stretch out mine hand on Judah, and on all the dwellers
    of Jerusalem; and I shall lose from this place the remnants of Baal, and the names
    of keepers of [the] houses, with [the] priests;
  eng-WMBB: I will stretch out my hand against Judah and against all the inhabitants
    of Jerusalem. I will cut off the remnant of Baal from this place—the name of the
    idolatrous and pagan priests,
  urd-GVH: “यहूदाह और यरूशलम के तमाम बाशिंदों पर मेरी सज़ा नाज़िल होगी। बाल देवता
    की जितनी भी बुतपरस्ती अब तक रह गई है उसे नेस्तो-नाबूद कर दूँगा। न बुतपरस्त पुजारियों
    का नामो-निशान रहेगा,
  rug-rug: “Kote nadoro vura la nia Rau sa Limaqu koe Ziuda meke koari doduru pu koa
    pa Zerusalema. Kote va mate pani betoni Rau koasa vasina hie sari doduru tie koa
    holadi pu vahesia se Beolo, sari pozadia ri na tie huporodi meke sari dia hiama,
  gaz-gaz: “Ani Yihuudaa fi warra Yerusaalem keessa jiraatan hundatti harka koo ol
    nan fudhadha. Ani hambaa Baʼaal hundaa fi maqaa luboota waaqota tolfamoo waaqeffatanii
    iddoo kanaa nan balleessa;
  fra-LSG: J’étendrai ma main sur Juda, Et sur tous les habitants de Jérusalem; J’exterminerai
    de ce lieu les restes de Baal, Le nom de ses ministres et les prêtres avec eux,
  yal-yal: “N na n yiini bandunma nɛn Yuda kaane nun Yerusalɛn kaane birin xili ma.
    N yi Baali suxurene birin ɲan e yi, yamaan yi ɲinan e ki muxune xɔn naxanye yi
    saraxane bama e xa,
  haw-1868: 'E kau aku hoi au i kuu lima maluna o ka Iuda, A me na kanaka a pau o
    Ierusalema: A e hooki iho au i ke koena o ko Baala, mai keia wahi aku, A me ka
    inoa o na mea hoomanakii a me na kahuna hoi;'
  arb-NAV: أَمُدُّ يَدِي لأُعَاقِبَ يَهُوذَا وَكُلَّ أَهْلِ أُورُشَلِيمَ، وَأُفْنِي
    مِنْ هَذَا الْمَوْضِعِ بَقِيَّةَ عَبَدَةِ الْبَعْلِ، وَكُلَّ كَهَنَةِ الْوَثَنِ.
  ewe-ewe: “Mado nye asi ɖe Yuda kple ame siwo katã le Yerusalem la gbɔ. Maɖe nu siwo
    katã susɔ na Baal la ɖa le teƒe sia; maɖe trɔ̃nuawo kple nunɔla siwo gasubɔa trɔ̃
    hã ƒe ŋkɔwo ɖa,
  eng-LEE: And I will stretch out my hand over Judah, and over all the inhabitants
    of Jerusalem; and I will cut off the remnant of Ba'al from this place, the name
    of his ministers with his priests;
  asm-FB: মই যিহূদাৰ বিৰুদ্ধে আৰু যিৰূচালেমৰ নিবাসীসকলৰ বিৰুদ্ধে মোৰ হাত মেলিম। মই
    এই দেশত থকা বাল দেৱতাৰ অৱশেষ আৰু প্রতিমা পূজাকাৰীসকলৰ সৈতে পুৰোহিতসকলৰ নাম লুপ্ত
    কৰিম;
  sus-A: «ﭑ نَن ﭑ بّلّشّ عِتَلَمَ نّ يُدَيَ نُن دَرِ سَلَمُكَيٍ شِلِ مَ. ﭑ بَلِ كُيٍ
    بَمَ نّ، نَشٍيٍ لُشِ بْشِ مَ. ﭑ عٍ شَ بَتُي يَرٍرَتِيٍ نُن سّرّشّدُبّيٍ سْنتْمَ
    نّ.
  fra-SBL: J'étendrai ma main contre Juda et contre tous les habitants de Jérusalem.
    J'exterminerai de ce lieu le reste de Baal, le nom des prêtres idolâtres et païens,
  hbo-hbo: וְנָטִ֤יתִי יָדִי֙ עַל־יְהוּדָ֔ה וְעַ֖ל כָּל־יֹושְׁבֵ֣י יְרוּשָׁלָ֑͏ִם
    וְהִכְרַתִּ֞י מִן־הַמָּקֹ֤ום הַזֶּה֙ אֶת־שְׁאָ֣ר הַבַּ֔עַל אֶת־שֵׁ֥ם הַכְּמָרִ֖ים
    עִם־הַכֹּהֲנִֽים׃
  piu-2006: '@see-verse:ZEP.001.003'
  kik-kik: “Nĩngatambũrũkia guoko gwakwa njũkĩrĩre Juda, na njũkĩrĩre andũ othe arĩa
    matũũraga Jerusalemu. Nĩnganiina mĩhianano ya Baali ĩrĩa ĩtigarĩte gũkũ, na niine
    marĩĩtwa ma andũ arĩa matooĩ Ngai, na athĩnjĩri-ngai cia mĩhianano,
  fra-NCL: Et j’étendrai ma main sur Juda, et sur tous les habitants de Jérusalem,
    et j’exterminerai de ce lieu le reste de Baal, le nom de ses ministres en même
    temps que les prêtres ;
  cek-AK: Judah hoi Jerusalem ah kaom kaminawk boih nuiah ban ka phok han; Baal kabok
    anghmat kaminawk, hae ahmuen hoiah krang bok zaehoikungnawk ih ahmin hoi Sithaw
    panoek ai kami zaehoikungnawk ih ahmin to ka phraek boih han;
  cuk-cuk: 'Bab-Jehová sogbalid: “Judá-yarginmalad an sabsur-odurdakoed, bela Jerusalénʼgi-gudimalad
    an sabsur-odurdakoed. Jerusalénʼgi ibmar-Baal-bab-dummadyob-imaklediidi, an bela
    obelogoed. Dule-Baalʼga-arbadimalad-e-nug, an obelogoed. Dule-irwa-Baalʼse-gormalad-e-nugse-bakale,
    an obelogoed.'
  uig-CYR: — Шуниң билән Мән Йәһуда үстигә, Барлиқ Йерусалимдикиләр үстигә қолумни
    созимән; Мошу йәрдә «Баал»ниң қалдуғини, «Қемар»ларниң намини каһинлар билән биллә
    үзүп ташлаймән;
  tel-2017: “నా హస్తాన్ని యూదా వారి మీద యెరూషలేము నివాసులందరి మీద చాపి, బయలు దేవుడి
    భక్తుల్లో శేషించిన వారిని, దానికి ప్రతిష్ఠితులైన వారిని, దాని అర్చకులను నిర్మూలం
    చేస్తాను.
  hat-BSA: Konsa Mwen va lonje men M kont Juda e kont tout sila ki rete Jérusalem
    yo. Mwen va koupe retire retay a Baal la nan plas sa a ak non a tout prèt zidòl
    yo,
  kos-kos: “Nga fah akkeokye mwet Jerusalem ac mwet Judah nukewa. Nga fah eela tuh
    in wanginla nufon inken alu nu sel Baal in acn we, ac wangin sie fah ku in esam
    mwet tol pegan su kulansupwal.
  hbo-WLC: וְנָטִ֤יתִי יָדִי֙ עַל־יְהוּדָ֔ה וְעַ֖ל כָּל־יוֹשְׁבֵ֣י יְרוּשָׁלִָ֑ם וְהִכְרַתִּ֞י
    מִן־הַמָּק֤וֹם הַזֶּה֙ אֶת־שְׁאָ֣ר הַבַּ֔עַל אֶת־שֵׁ֥ם הַכְּמָרִ֖ים עִם־הַכֹּהֲנִֽים
    ׃
  ibo-ibo: “Aga m esetipụ aka m megide Juda, megidekwa ndị niile bi na Jerusalem.
    Aga m ebipụkwa ndị niile na-efe Baal fọdụrụ nʼebe a, na aha ndị nchụaja arụsị
    niile, ma ndị nchụaja niile na-ekpere arụsị,
  ory-ory: ପୁଣି, “ଆମ୍ଭେ ଯିହୁଦାର ବିରୁଦ୍ଧରେ ଓ ଯିରୂଶାଲମର ନିବସୀସକଳର ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ
    ବିସ୍ତାର କରିବା; ଆମ୍ଭେ ଏହି ସ୍ଥାନରୁ ବାଲ୍‍ର ଅବଶିଷ୍ଟାଂଶକୁ ଓ ଯାଜକଗଣ ସହିତ ପୁରୋହିତମାନଙ୍କର
    ନାମ;
  chk-chk: Üpwe apwüngü chon Juta me chon Jerusalem meinisin. Üpwe ärala seni ei leni
    mine a chüen fis ren angangen fel ngeni Paal, üpwe pwal arosala ekewe souasor
    mi angang ngeni anümwäl.
  rop-rop: Ai garra panishim ola pipul langa Juda en Jerusalem. En ai garra binijimap
    ola pipul iya hu bulurrum det drimin gulum Beil en ai garra binijimap ol detlot
    serramonimen blanga Beil du, wulijim nobodi kaan jinggabat olabat igin.
  ukr-1871: І простягну руку мою проти Юдеї й проти осадників Ерусалимських, і повикоренюю
    з сього місця все, що позоставалось од Баала, навіть імя попів і слуг ідолських,
  deu-1951: Und ich will meine Hand ausstrecken wider Juda und wider alle Bewohner
    von Jerusalem und will von diesem Orte ausrotten den Überrest des Baalsdienstes,
    den Namen der Götzendiener samt den Priestern;
  eng-JPS: And I will stretch out My hand upon Judah, and upon all the inhabitants
    of Jerusalem; and I will cut off the remnant of Baal from this place, and the
    name of the idolatrous priests with the priests;
  srp-1865: Jer æu mahnuti rukom svojom na Judu i na sve stanovnike Jerusalimske,
    i istrijebiæu iz mjesta ovoga ostatak Valov i ime sveštenika idolskih s drugim
    sveštenicima,
  lug-lug: Ndigololera ku Yuda omukono gwange, era ne ku abo bonna abali mu Yerusaalemi;
    era ekitundu kya Baali ekifisseewo n’ennyumba ya Bakemali, bakabona abasinza ebifaananyi,
    ndibazikiriza okuva mu kifo kino,
  heb-heb: ונטיתי ידי על יהודה ועל כל יושבי ירושלם והכרתי מן המקום הזה את שאר הבעל
    את שם הכמרים עם הכהנים׃
  ben-IRV: “যিহূদার বিরুদ্ধে এবং যিরূশালেমবাসীদের বিরুদ্ধে আমি আমার হাত তুলবো, আমি
    এই জায়গা থেকে বালের বাকি লোকদের উচ্ছিন্ন করব এবং যাজকদের মধ্য থেকে প্রতিমা পূজাকারীদেরকেও
    উচ্ছিন্ন করব৷
  pan-pan: ਮੈਂ ਆਪਣਾ ਹੱਥ ਯਹੂਦਾਹ ਉੱਤੇ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਦੇ ਵਿਰੁੱਧ ਚੁੱਕਾਂਗਾ,
    ਅਤੇ ਇਸ ਸਥਾਨ ਤੋਂ ਬਆਲ ਦੇ ਬਚੇ ਹੋਇਆਂ ਨੂੰ ਅਤੇ ਜਾਜਕਾਂ ਸਮੇਤ ਦੇਵਤਿਆਂ ਦੇ ਪੁਜਾਰੀਆਂ ਦੇ ਨਾਮ
    ਨੂੰ ਨਾਸ ਕਰ ਦਿਆਂਗਾ,
  mya-JVB: ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့ သားအပေါင်း တို့ကို ငါတိုက် ၍ ၊ ဤ အရပ် ၌ ကျန်
    ကြွင်းသော ဗာလ ဘုရား၏ တပည့်တို့နှင့် ယဇ် ပုရောဟိတ်အမျိုးမျိုးတို့ကို၎င်း ၊
  hmo-hmo: “Lau ese egu imana do lau abia isi, Iuda taudia do lau hadikaia totona,
    bona Ierusalema dekenai noho taudia ibounai hadikaia totona. Inai gabu dekena
    amo Bala dirava dekenai tomadiho henia kara, be do lau haorea momokani. Bona Bala
    kaivakuku ena hahelagaia taudia edia ladana, be ta do ia laloatao lasi.
  urd-urd: “मैं यहूदाह पर और येरूशलेम के सब रहने वालों पर हाथ चलाऊँगा, और इस मकान
    में से बा'ल के बक़िया को और कमारीम के नाम को पुजारियों के साथ हलाक करूँगा;
  rus-SYN: 'И простру руку Мою на Иудею и на всех жителей Иерусалима: истреблю с места
    сего остатки Ваала, имя жрецов со священниками,'
  bqc-SIM: Má ↄloo Yudaↄ ń Yelusalɛũdeↄla píiɛ. Má guɛ bee zↄ̃ Baali gbàgbana
    pↄ́ gↄ̃̀ↄnɛ, mí gulɛsĩ sa'onaↄ ń tã́a sa'onaↄ tↄ́ bãdɛ,
  tcz-CHONGTHU: “Keiman kakhut tah’a Judah gam le Jerusalem kasugep ding, chuleh Ba’al
    doi hou ho jouse, anunung pen geija ka suhgam ding ahi. Keiman milim doi houna
    thempu ho jouse jong, koiman ageldohkit tahlou ding’a, ka suhmang ding ahi.”
  mar-mar: मी आपला हात यहूदावर आणि यरूशलेमवासीयांवर लांब करीन व बआलमूर्तीचे उरलेले
    आणि याजकांमधील मूर्तीपूजक लोक यांचे नाव मी या जागेवरून नष्ट करीन.
  qub-qub: «Judá runacunatami castigaj-aywä. Jerusalencho tiyajcunatapis castigajmi-aywä.
    Chay partipaga ushajpämi Baal dios-niraj ïdulucunata llapan cürancunatapis illgächishaj.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, kon Yudɑbɑ kɑ Yerusɑlɛmugibu kpuro nɔmɑ doke. Kon
    bũu wi bɑ mɔ̀ Bɑɑlin sɑ̃ɑ yee ni nu tie kpeerɑsiɑ min di. Kon yen wirugibu kɑ
    yen yɑ̃ku kowobun yĩsɑ go.
  hat-hat: Mwen pral kraze moun peyi Jida yo ansanm ak moun ki rete lavil Jerizalèm
    yo anba men m'. Mwen pral disparèt dènye kras zidòl Baal nan peyi a. Pesonn p'ap
    janm chonje prèt k'ap sèvi l' yo ankò.
  eng-BSB: “I will stretch out My hand against Judah and against all who dwell in
    Jerusalem. I will cut off from this place every remnant of Baal, the names of
    the idolatrous and pagan priests—
  tod-tod: «Nà yeewuzeɠezu Zuda nuɓusɛiti daalɔɠɔma, Zeeluzalɛme nuiti kpein daalɔɠɔma,
    gè Ɓaale lɛbi nui mɔtaiti pɛ suwuɠaaleʋe adaʋɛ tɔna ba, ta zɔiti ti botii ɠɛɛzu
    bɛ, ti pɛ ʋɔɔma ta zalaɠa ɠula nuiti.
  eng-WEBPB: I will stretch out my hand against Judah and against all the inhabitants
    of Jerusalem. I will cut off the remnant of Baal from this place—the name of the
    idolatrous and pagan priests,
  kbq-kbq: Juda mopafima nemaniza vahete'ene Jerusalemi ran kumapima nemaniza vahetera
    nazana rusute'na zamazeri haviza hugahue. Bali havi anumzante'ma mono'ma hunentaza
    vahe'ma, ama ana mopa'afima osi'ama manisazama'a maka zamahe vaganere'na, ana
    havi anumzaraminte'ma pristi eri'zama e'neriza vahe'enena zamahe vagarenugeno
    zamagia omanegahie.
  nhe-BL: “Niquintlatzacuiltis nochi tlacame ipan tlali Judá huan nochi ipan altepetl
    Jerusalén. Niquinxolehuas nochi tlaixcopincayome tlen Baal huan nochi tlen quinhueyichihuaj.
    Nochi totajtzitzi tlen quintequipanohuayayaj totiotzitzi niquinixpolihuiltis huan
    ayoc aqui quinilnamiquis.
  gub-BL: Azepyk putar teko Zuta ywy rehe har wanehe nehe. Azepyk putar Zeruzarez
    pe har wanehe nehe no. Heta we Ma'aw imuwete haw. Amunàn putar imuwete haw nehe.
    Teko paw heharaz putar xaxeto tupàn ua'u henataromo ma'ea'yr zuka har wanuwi wà
    nehe.
  eng-DRA: 'And I will stretch out my hand upon Juda, and upon all the inhabitants
    of Jerusalem: and I will destroy out of this place the remnant of Baal, and the
    names of the wardens of the temples with the priests:'
