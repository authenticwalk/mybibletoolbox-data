verse: ZEP.001.013
translations:
  mal-C: അവരുടെ സമ്പത്ത് കൊള്ളചെയ്യപ്പെടും അവരുടെ വീടുകൾ ശൂന്യമാക്കപ്പെടും. അവർ വീടുപണിയും
    എന്നാൽ അവർ അവിടെ പാർക്കുകയില്ല; അവർ മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കും എന്നാൽ വീഞ്ഞ്
    കുടിക്കുകയില്ല.”
  deu-TKW: Da werden dann ihre Güter der Plünderung und ihre Häuser der Verödung anheimfallen;
    und bauen sie Häuser, so sollen sie nicht darin wohnen, und pflanzen sie Weingärten,
    so sollen sie doch keinen Wein davon trinken!
  lin-lin: Bakobotola bango bomengo na makasi mpe bakobuka bandako na bango ; bakotonga
    bandako, kasi bakotikala kovanda yango te ; bakosala bilanga ya vino, kasi bakotikala
    komela vino na yango te. »
  eng-LSV: And their wealth has been for a spoil, || And their houses for desolation,
    || And they have built houses, and do not inhabit, || And they have planted vineyards,
    || And they do not drink their wine.”
  eng-GNV: 'Therefore their goods shall be spoyled, and their houses waste: they shall
    also build houses, but not inhabite them, and they shall plant vineyards, but
    not drinke the wine thereof.'
  eng-WEBSTER: 'Therefore their goods shall become a booty, and their houses a desolation:
    they shall also build houses, but not inhabit them ; and they shall plant vineyards,
    but not drink the wine of them.'
  nhw-BL: Yeca inincualancaitacahua quinichtequilise nochi catli quipixtoque, huan
    ininchajchaj quinsosolhuilise. Masque mochantise, amo huelis itztose nopona huan
    masque quitocase xocomecatl, amo huelis quiijise iayo.
  swh-ONEN: Utajiri wao utatekwa nyara, nyumba zao zitabomolewa. Watajenga nyumba,
    lakini hawataishi ndani yake; watapanda mizabibu lakini hawatakunywa divai yake.
  bba-bba: Bɑ koo ben ɑrumɑni ɡurɑ kpɑ ben yɛnusu su ko bɑnsu. Bɑ koo diɑ bɑni yè
    sɔɔ bɑ ǹ sinɑmɔ. Bɑ koo resɛm duure, ɑdɑmɑ bɑ ǹ yen tɑm nɔrumɔ.
  eng-KJVCPB: 'Therefore their goods shall become a booty, and their houses a desolation:
    They shall also build houses, but not inhabit them; And they shall plant vineyards,
    but not drink the wine thereof.'
  luo-luo: Mwandugi noyaki kendo utegi nomuki. Gibiro gero udi, to ok ginidagie, bende
    gibiro pitho puothe mzabibu to ok gini madh divai moa kuomgi.”
  meu-meu: Edia kohu na haida ese bae dadi oho, edia ruma na haida ese bae ḡiḡi dobi.
    Ena be ruma bae haginidia, to basie noholaidia; ena be vine imeadia bae hadodia,
    to anidia ranudia basie inu.
  npi-ULB: तिनीहरूका धन-सम्पत्ति लुटिनेछन्, र तिनीहरूका घरहरू त्यागिएर नाश हुनेछन्
    । तिनीहरूले घर बनाउनेछन् तर त्यहाँ बस्‍नेछैनन् र दाखबारीहरू लगाउनेछन् तर त्यसको
    मB पिउनेछैनन् ।
  yor-yor: Nítorí náà, ọrọ̀ wọn yóò di ìkógun, àti ilé wọn yóò sì run. Àwọn yóò sì
    kọ́ ilé pẹ̀lú, ṣùgbọ́n wọn kì yóò gbé nínú ilé náà, wọn yóò gbin ọgbà àjàrà, ṣùgbọ́n
    wọn kì yóò mu ọtí wáìnì láti inú rẹ̀.”
  pes-OPCB: اموالشان را به دست دشمن خواهم داد و خانه‌هایشان را با خاک یکسان خواهم
    کرد. خانه‌ها خواهند ساخت، ولی نخواهند توانست در آنها ساکن شوند. تاکستانها غرس
    خواهند کرد، ولی هرگز شراب آنها را نخواهند نوشید.»
  tgl-ULB: Nanakawin ang kanilang mga kayamanan at hahayaang ganap na mawasak ang
    kanilang mga bahay! Magtatayo sila ng mga bahay ngunit hindi maninirahan sa mga
    ito at magtatanim sila ng mga ubasan ngunit hindi iinom ng alak nito!
  hui-hui: Agali tara tara bu karume ibalu agali bi uruni laga karunaga mbirale ngaru
    mo yu piai halu tinaga anda bu karuni bo gialo wahai holebira. Tinaga anda gahenge
    bu helaga bidaruha tini napaluebira. Tinaga gerebi mabuha gerebi hanga hengedago
    ai lini dalu pingidowa waini iba hambialu na nabulebira, lalu Anduane Homogohanda
    lene.
  mya-mya: သူတစ်ပါးတို့သည်ထိုသူတို့၏စည်းစိမ် ဥစ္စာများကိုလုယူကာသူတို့၏အိမ်များ ကိုဖျက်ဆီးလိုက်ကြလိမ့်မည်။
    သူတို့သည် မိမိတို့ဆောက်လုပ်လျက်ရှိသည့်အိမ်များ တွင်အဘယ်အခါ၌မျှနေထိုင်ရကြ လိမ့်မည်မဟုတ်။
    မိမိတို့စိုက်ပျိုးလျက်ရှိ သည့်စပျစ်ဥယျာဉ်များမှစပျစ်ရည်ကို လည်းသောက်ရကြလိမ့်မည်မဟုတ်''
    ဟု မိန့်တော်မူ၏။
  bod-N: དེ་དག་གི་རྒྱུ་ནོར་ནི་བཅོམ་ནོར་དུ་འགྱུར་ཞིང་། དེ་དག་གི་ཁང་པ་རྣམས་ཞིག་རོར་ལུས་པ་དང་།
    དེ་དག་གིས་ཁང་པ་བརྩིགས་ཀྱང་དེའི་ནང་དུ་སྡོད་མི་ཐུབ་ལ། རྒུན་འབྲུམ་ར་བ་བཙུགས་ཀྱང་དེས་བསྙལ་བའི་རྒུན་ཆང་འཐུང་མི་ཐུབ་བོ།
    །
  sna-sna: Upfumi hwavo huchapambwa, dzimba dzavo dzichaputswa, vachavaka dzimba,
    asi havangagari madziri; vachasima minda yemizambiringa, asi havanganwi waini
    yacho.
  spa-BLM: Sus riquezas se convertirán en un despojo, y sus casas en una desolación.
    Sí, construirán casas, pero no las habrán habitado. Plantarán viñas, pero no beberán
    su vino.
  cac-cac: Yuj chi' a masanil jantac sb'eyumal eb', ol ic'chajec'oc yed' spat eb'
    ol juchajemoc. Ol sb'oq'ue spat eb', palta man̈oc eb' ol cajnaj d'a yool. Ol yavej
    yuva eb', palta man̈oc eb' ol uc'an svinoal, xchi Jehová.
  swh-ULB: Mali zao zitakuja kuporwa, na nyumba zao zitakuwa zimetelekezwa kwa maangamizi!.
    Watajenga nyumba lakini hawataishi humo, na kupanda mizabibu lakini hawatakunywa
    mvinyo wake.
  bel-bel: 'і абернуцца багацьці іхнія здабычаю і дамы іхнія - запусьценьнем: яны
    пабудуюць дамы, а жыць у іх ня будуць; насадзяць вінаграднікі, а віна зь іх ня
    піцьмуць.'
  deu-ELBBK: Und ihr Vermögen wird zum Raub, und ihre Häuser werden zur Wüste werden;
    und sie werden Häuser bauen und sie nicht bewohnen, und Weinberge pflanzen und
    deren Wein nicht trinken.
  mbb-OT: Ed-eǥawen is menge azen dan ne ed-ewaan dan is menge valey zan. Kenà iyan
    sikandan ebpekeubpà diyà te menge valey he mibangun dan. Wey kenà iyan sikandan
    ebpekeinum te vinu he ebpuun diyà te menge pinemula zan he paras.”
  mal-2015: അങ്ങനെ അവരുടെ സമ്പത്തു കവർച്ചയും അവരുടെ വീടുകൾ ശൂന്യവും ആയ്തീരും; അവർ
    വീടു പണിയും, പാർക്കയില്ലതാനും; അവർ മുന്തിരിത്തോട്ടം ഉണ്ടാക്കും വീഞ്ഞു കുടിക്കയില്ലതാനും.
  rmc-rmc: Lengro barvaľipen ela občorardo a lengre khera ena zňičimen. Ačhavena peske
    o khera, ale na bešena andre; sadzinena o viňici, ale na pijena lendar e mol.“
  pes-OPV: بنابراین، دولت ایشان تاراج و خانه های ایشان خراب خواهدشد؛ و خانه‌ها بنا
    خواهند نمود، اما در آنها ساکن نخواهند شد و تاکستانها غرس خواهند کرد، اماشراب آنها
    را نخواهند نوشید.
  ron-1924: Авериле лор вор фи де жаф ши каселе лор вор фи пустиите; вор зиди касе,
    ши ну ле вор локуи, вор сэди вий, ши ну вор бя вин дин еле.”
  ben-OBCV: তাদের ধনসম্পত্তি লুট করা হবে, তাদের ঘরগুলি ধ্বংস করা হবে। তারা নতুন ঘর
    নির্মাণ করলেও, তাতে তারা বসবাস করতে পারবে না; তারা দ্রাক্ষালতা লাগালেও, তার রস
    পান করতে পারবে না।”
  som-som: Maalkoodu wuxuu noqon doonaa wax la boobo, guryahooduna waxay noqon doonaan
    meel baabba' ah, haah, oo waxay dhisan doonaan guryo, laakiinse ma ay degi doonaan,
    oo waxay beeran doonaan beero canab ah, laakiinse khamrigooda ma ay cabbi doonaan.
  lat-VUC: 'Et erit fortitudo eorum in direptionem, et domus eorum in desertum: et
    ædificabunt domos, et non habitabunt; et plantabunt vineas, et non bibent vinum
    earum.'
  eng-ASVBT: 'And their wealth shall become a spoil, and their houses a desolation:
    yea, they shall build houses, but shall not inhabit them; and they shall plant
    vineyards, but shall not drink the wine thereof.'
  ita-1885: E le lor facoltà saranno in preda, e le lor case in desolazione; ed avranno
    edificate delle case, e non vi abiteranno; e piantate delle vigne, e non ne berranno
    il vino.
  eng-LXXUP: And their power shall be for a spoil, and their houses for utter desolation;
    and they shall build houses, but shall not dwell in them; and they shall plant
    vineyards, but shall not drink the wine of them.
  eng-ULB: Their wealth will become plunder, and their houses will be an abandoned
    devastation! They will build houses but not live in them, and plant vineyards
    but not drink their wine.
  spa-VBL: Sus posesiones serán saqueadas y sus casas quedarán destruidas. Construirán
    casas pero no vivirán en ellas. Plantarán viñedos, pero no beberán el vino.
  fra-_FOB: Leurs biens seront au pillage, et leurs maisons en désolation; ils auront
    bâti des maisons, mais ils n'y habiteront point; ils auront planté des vignes,
    mais ils n'en boiront pas le vin.
  mal-mal: അങ്ങനെ അവരുടെ സമ്പത്ത് കവർച്ച ചെയ്യപ്പെടുകയും അവരുടെ വീടുകൾ ശൂന്യമായിത്തീരുകയും
    ചെയ്യും; അവർ വീടു പണിയും, പക്ഷേ താമസിക്കുകയില്ല; അവർ മുന്തിരിത്തോട്ടം ഉണ്ടാക്കും,
    വീഞ്ഞു കുടിക്കുകയില്ല.
  urd-GVR: Aise logoṅ kā māl lūṭ liyā jāegā, un ke ghar mismār ho jāeṅge. Wuh nae
    makān tāmīr to kareṅge lekin un meṅ raheṅge nahīṅ, angūr ke bāġh lagāeṅge lekin
    un kī mai pieṅge nahīṅ.”
  suz-BL: मेको आन शोंप नेल्‍ल रोइक्‍चा पुंइसीनीम। मेको आन खिं ब्रेत्‍नीम। मेकोपुकीमी
    खिं सेल्‍तेक्‍म हना यो, मेकेर बाक्‍चा मताइनीम। मेकोपुकीम अङगुर ख्रुम्‍तेक्‍म हना
    यो, अङगुर शांबु तूचा मताइनीम। ब्‍यवस्‍था २८:३०,३९; आमोस ५:११
  eng-NOY: Their substance shall become a spoil, And their houses a desolation; They
    shall also build houses, but not inhabit them; And shall plant vineyards, but
    not drink the wine thereof.
  ita-1927: Le loro ricchezze saranno abbandonate al saccheggio, e le loro case ridotte
    in una desolazione; essi avranno costruito delle case, ma non le abiteranno; avran
    piantato delle vigne, ma non ne berranno il vino.
  ckb-ckb: ئەوانە سامانیان تاڵان دەکرێت، ماڵیان وێران دەبێت. ماڵ بنیاد دەنێن و تێیدا
    دانانیشن؛ ڕەز دەچێنن و لە شەرابەکەی ناخۆنەوە.
  eng-BBE: 'And their wealth will be violently taken away, and their houses will be
    made waste: they will go on building houses and never living in them, and planting
    vine-gardens but not drinking the wine from them.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರ ಸಂಪತ್ತು ಕೊಳ್ಳೆಯಾಗುವುದು, ಅವರ ಮನೆಗಳು ಹಾಳಾಗುವುವು. ಅವರು ಮನೆಗಳನ್ನು
    ಕಟ್ಟಿಕೊಂಡರೂ ಅವುಗಳಲ್ಲಿ ವಾಸಮಾಡರು. ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ನೆಟ್ಟು ಅವುಗಳ ರಸವನ್ನು ಕುಡಿಯರು.”
  tam-2017: அவர்களுடைய சொத்து கொள்ளையாகும்; அவர்களுடைய வீடுகள் பாழாய்ப்போகும்; அவர்கள்
    வீடுகளைக் கட்டியும், அவைகளில் குடியிருக்கமாட்டார்கள்; அவர்கள் திராட்சைத்தோட்டங்களை
    உண்டாக்கி, அவைகளின் பழரசத்தைக் குடிப்பதில்லை.
  spa-RV-1909: 'Será por tanto saqueada su hacienda, y sus casas asoladas: y edificarán
    casas, mas no las habitarán; y plantarán viñas, mas no beberán el vino de ellas.'
  ron-BTF: De aceea bunurile lor vor deveni o pradă, şi casele lor o pustietate; de
    asemenea vor zidi case, dar nu le vor locui; şi vor sădi vii, dar nu le vor bea
    vinul.
  eng-WEBP: Their wealth will become a plunder, and their houses a desolation. Yes,
    they will build houses, but won’t inhabit them. They will plant vineyards, but
    won’t drink their wine.
  eng-FBV: Their possessions will be looted; their houses will be demolished. They
    will build houses, but not live in them; they will plant vineyards, but not drink
    the wine.
  nld-1939: Hun schatten worden geplunderd, Hun huizen verwoest; Ze zullen huizen
    bouwen, maar niet erin wonen, Gaarden planten, maar geen wijn ervan drinken.
  nch-BL: Yeca inincualancaitacahua quinichtequilise nochi cati quipixtoque, huan
    ininchajchaj quinsosolhuilise. Masque mochantise, amo huelis itztose nopona huan
    masque quitocase xocomecat, amo huelis quiise iayo.
  vie-1934: Của cải chúng nó sẽ bị cướp, nhà cửa chúng nó sẽ hoang vu; chúng nó sẽ
    xây nhà mà không được ở, trồng nho mà không được uống rượu.
  hin-CV: उनका धन लूट लिया जाएगा, और उनके घर ढह जाएंगे. यद्यपि वे घर बनाते हैं, किंतु
    वे उनमें नहीं रह सकेंगे; यद्यपि वे अंगूर की बारी तो लगाएंगे, किंतु वे उससे बना
    दाखमधु नहीं पी सकेंगे.”
  spa-BES: Y sus riquezas serán quitadas violentamente, y sus casas serán destruidas.
    Seguirán construyendo casas y nunca vivirán en ellas, y plantarán viñas pero no
    beberán vino de ellas.
  tdx-tdx: Le ho kopaheñe o vara’eo, naho hangoakoake o akiba’eo; eka, handrafetse
    anjomba iereo fe tsy himoneña’e, hambole tanem-bahe f’ie tsy hinoñe amy divai’e.
  tha-KJV: ฉะนั้นทรัพย์​สิ​่งของของเขาจะถูกปล้น และเรือนของเขาจะรกร้าง ถึงเขาจะสร้างเรือน
    เขาก็จะไม่​ได้​อยู่​ในเรือนนั้น ถึงเขาจะปลูกสวนองุ่น เขาจะไม่​ได้​ดื่​มน​้ำองุ่นจากสวนนั้น”
  por-BR-2018: Por isso a riqueza deles será despojada, e suas casas serão arruinadas;
    edificarão casas, mas não habitarão nelas; e plantarão vinhas, mas não beberão
    seu vinho.
  deu-ELO: Und ihr Vermögen wird zum Raube, und ihre Häuser werden zur Wüste werden;
    und sie werden Häuser bauen und sie nicht bewohnen, und Weinberge pflanzen und
    deren Wein nicht trinken.
  eng-WYC-2018: And the strength of them shall be into ravishing, and the houses of
    them into desert; and they shall build houses, and shall not inhabit; and they
    shall plant vineyards, and they shall not drink the wine of them. (And their wealth
    shall be robbed, and their houses shall be made desolate, or deserted; and they
    shall build houses, but shall not inhabit them; and they shall plant vineyards,
    but they shall not drink their wine.)
  epo-epo: Ilia havaĵo fariĝos rabaĵo, kaj iliaj domoj fariĝos ruinoj; ili konstruos
    domojn, sed ne loĝos en ili, ili plantos vinberĝardenojn, sed ne trinkos ilian
    vinon.
  uig-PIN: Əmdi bayliⱪliri olja, Ɵyliri bǝrbat bolidu; Ular ɵylǝrni salƣini bilǝn,
    Ularda turmaydu; Üzümzarlarni bǝrpa ⱪilƣini bilǝn, Ularning xarabini iqmǝydu.
  beo-beo: Ilia gagui liligi wamolai dagoi ba:mu, amola ilia diasu wadela:lesi dagoi
    ba:mu. Ilia da diasu ili gagubi amoga hamedafa fifi ahoanumu, amola ilia waini
    efe sagabe amo ea waini hano hamedafa nanamu.”
  tpi-OTNT: Ol arapela man bai i stilim ol samting bilong ol dispela man, na bagarapim
    ol haus bilong ol. Ol i bin wokim ol nupela haus, tasol ol bai i no inap i stap
    long ol. Na ol i planim ol diwai wain, tasol ol bai i no inap kisim ol pikinini
    bilong ol dispela diwai na wokim wain long en.”
  hau-SA: Za a washe dukiyarsu, a rurrushe gidajensu. Za su gina gidaje amma ba za
    su zauna a ciki ba; za su shuka inabi amma ba za su sha ruwansa ba.”
  uig-LAT: Emdi bayliqliri olja, Öyliri berbat bolidu; Ular öylerni salghini bilen,
    Ularda turmaydu; Üzümzarlarni berpa qilghini bilen, Ularning sharabini ichmeydu.
  nde-nde: Inotho yabo izaphangwa, izindlu zabo zidilizwe. Bazakwakha izindlu kodwa
    bangahlali kuzo; bazahlanyela izivini, kodwa iwayini bangalinathi.”
  ton-ton: 'Ko ia ʻe hoko ai ʻa ʻenau koloa ko e vetea, mo honau ngaahi fale ko e
    fakaʻauha: te nau langa foki ʻae ngaahi fale, ka ʻe ʻikai nofo ai; pea te nau
    tō ai ʻae ngaahi ngoue vaine, ka ʻe ʻikai inu ʻi hono uaine.'
  ces-1613: Nebo přijde statek jejich na rozchvátání, a domové jejich na zpuštění.
    Stavějí zajisté domy, ale nebudou v nich bydliti; a štěpují vinice, ale nebudou
    píti vína z nich.
  eng-WMB: Their wealth will become a plunder, and their houses a desolation. Yes,
    they will build houses, but won’t inhabit them. They will plant vineyards, but
    won’t drink their wine.
  tam-TCV: அவர்களுடைய செல்வம் சூறையாடப்படும், வீடுகள் உடைத்து அழிக்கப்படும். அவர்கள்
    வீடுகளைக் கட்டுவார்கள், அதில் அவர்கள் குடியிருக்கமாட்டார்கள், திராட்சைத் தோட்டத்தை
    நாட்டுவார்கள். அதன் திராட்சரசத்தைக் குடிக்கமாட்டார்கள்.
  ceb-ULB: Pagailogon ang ilang mga kabtangan, ug ang ilang mga balay mapasagdan ug
    mangaguba! Motukod silag mga balay apan dili sila makapuyo niini, magtanom sila
    ug mga ubas apan dili sila makainom sa duga niini.
  pol-UBG: Dlatego ich mienie będzie łupem, a ich domy – spustoszeniem. Pobudują domy,
    lecz nie będą w nich mieszkać; zasadzą winnice, ale nie będą pić z nich wina.
  urd-GVU: ایسے لوگوں کا مال لُوٹ لیا جائے گا، اُن کے گھر مسمار ہو جائیں گے۔ وہ نئے
    مکان تعمیر تو کریں گے لیکن اُن میں رہیں گے نہیں، انگور کے باغ لگائیں گے لیکن اُن
    کی مَے پئیں گے نہیں۔“
  eng-OEBCW: Their wealth will become a prey and their houses a desolation. Though
    they build houses, they will not inhabit them; though they plant vineyards, they
    will not drink wine from them.
  deu-1912: Und ihre Güter sollen zum Raub werden und ihre Häuser zur Wüste. Sie werden
    Häuser bauen, und nicht darin wohnen; sie werden Weinberge pflanzen, und keinen
    Wein davon trinken.
  kan-2017: ಅವರ ಆಸ್ತಿಯು ಸೂರೆಯಾಗುವುದು, ಅವರ ಮನೆಗಳು ಹಾಳಾಗುವವು; ಅವರು ಮನೆಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡರೂ
    ಅವುಗಳಲ್ಲಿ ವಾಸಿಸರು, ದ್ರಾಕ್ಷಾತೋಟಗಳನ್ನು ಮಾಡಿಕೊಂಡರೂ ಅವುಗಳ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯರು.
  yap-yap: Urngin e tin ke fel’rogorad riy e bay ni fek u fithik’ e yargal min thirif
    e pi naun rorad u but’. Dabkur pired bi’id ko pi naun ni yad be toy ara ra unumed
    e wayin ni bay yib u wom’ngin fa yungi woldug ni grape ni yad be yung.”
  hlt-MCSB: A thadueng te maehbuem la, a im te khopong la om ni. Im a sak uh akhaw
    om nah uh mahpawh. Misurdum a tawn uh akhaw a misurtui te o uh mahpawh.
  mdy-ETH: ቆላ ዔያቶኮ ቡሪንታንዳኔ፤ ማኣራኣ ዔያቶኮ ሻሂንታንዳኔ፤ ዒማና ማኣሪ ዔያታ ማዣንዳኔ፤ ጋዓንቴ ዔያታ ናንጋዓኬ፤
    ዎይኔ ዔያታ ቱካንዳኔ፤ ዬያ ዎይኖኮ ዑዦ ዔያታ ዑሽካዓኬ።»
  twi-ASANTE: Wɔbɛfom wɔn ahonyadeɛ, na wɔabubu wɔn afie agu. Wɔbɛsisi afie, nanso
    wɔrentena mu wɔbɛyɛ bobe mfuo nanso wɔrennom emu nsã.”
  eng-WEBU: Their wealth will become a plunder, and their houses a desolation. Yes,
    they will build houses, but won’t inhabit them. They will plant vineyards, but
    won’t drink their wine.
  spa-PDDPT: Además sus riquezas serán saqueadas y sus casas desoladas. Edificarán
    casas, pero no las habitarán, plantarán viñas, pero no beberán su vino.
  gun-gun: Ha'e nunga rupi ha'e kuery mba'e rei-rei oipe'apaa 'rã, hoo ombovaipaa
    'rã guive. Ha'e kuery ngoorã ojapo ju teĩ noĩ 'rã ha'e py, uva onhotỹ teĩ ndoy'ui
    'rã vinho.
  agu-BL: Tan yi cyajtza'kla'tz tz'elpon majij cyakil chime'bi'l, nin copon woc' chica'l.
    Sbnixok chica'l cya'n, poro quil chinaje' txe'. Scyawe' wi'nin wi' uva swutzak
    chicojbil poro quil baj yi ta'al cya'n.”
  ilo-ULB: Masamsamto dagiti kinabaknangda ken mabaybay-anto a madadael dagiti balbalayda.
    Agpatakderdanto kadagiti babalay ngem saanda nga agnaed kadagitoy, ken agmulada
    kadagiti kaubasan ngem saanda nga uminom iti arakda!
  kpg-kpg: Nadau maluagina gaa kae gi daha ge nadau hale ga mooho. Digaula ga hagalee
    noho i nia hale ala e hau go ginaadou be e inu nia waini mai nadau hadagee ala
    e dogi.
  uig-ARA: ئەمدى بايلىقلىرى ئولجا، ئۆيلىرى بەربات بولىدۇ؛ ئۇلار ئۆيلەرنى سالغىنى بىلەن،
    ئۇلاردا تۇرمايدۇ؛ ئۈزۈمزارلارنى بەرپا قىلغىنى بىلەن، ئۇلارنىڭ شارابىنى ئىچمەيدۇ.
  sus-sus: E xa naafuli lɔɛma nɛ, e xa banxie kana. E bara banxi ti, kɔnɔ e mu sabatima
    na kui. E bara wɛni bogi si, kɔnɔ e mu na wɛni minma sɔnɔn.»
  pon-2006: Arail reken kepwe pahn kulsang oh imwarail kan pahn ohla. Re sohte pahn
    kousoan nan ihmw kan me re wiewia de nim wain sang ar mwetin wain me re padopadok.”
  ksd-ksd: Ma kadia ngala na tabarikik na panie ta ra nilong, ma kadia lavur pal diat
    a uliran; maia, diat a pait ra umana pal, ma pa diat a ki ta diat; ma diat a mal
    ra uma na vain, ma pa diat a mome ra polo na vain tana.
  grc-BRENT: καὶ ἔσται ἡ δύναμις αὐτῶν εἰς διαρπαγὴν, καὶ οἱ οἶκοι αὐτῶν εἰς ἀφανισμόν·
    καὶ οἰκοδομήσουσιν οἰκίας, καὶ οὐ μὴ κατοικήσουσιν ἐν αὐταῖς· καὶ καταφυτεύσουσιν
    ἀμπελῶνας, καὶ οὐ μὴ πίωσι τὸν οἶνον αὐτῶν.
  ind-AYT: “Kekayaan mereka akan menjadi rampasan dan rumah-rumahnya akan runtuh.
    Mereka akan membangun rumah, tetapi tidak menempatinya, membuat kebun anggur,
    tetapi tidak meminum hasil anggurnya.”
  nya-nya: Chuma chawo chidzafunkhidwa, nyumba zawo zidzagwetsedwa. Adzamanga nyumba,
    koma osakhalamo; adzadzala minda ya mpesa koma sadzamwako vinyo wake.”
  hrv-hrv: Blago njihovo bit će prepušteno pljački, njihove kuće pustošenju. Oni su
    gradili kuće - neće u njima stanovati; sadili su vinograde - iz njih vina neće
    piti.
  mps-mps: Te boi bidi dabego te bage augwaligo nai dabe wi saibao, tama augwaligo
    be dabe dolaibao. Augwaligo gesi be dabe sę yai goli, augwali te be dabede bidigobeo.
    Te augwaligo ni wain bulaiba, tiali goli augwaligo te ni du sogobeo, tama augwaligo
    te wain wę me geselegobeo,” Genuai Bidigo te po wai.
  tpi-tpi: Ol arapela man bai i stilim ol samting bilong ol dispela man, na bagarapim
    ol haus bilong ol. Ol i bin wokim ol nupela haus, tasol ol bai i no inap i stap
    long ol. Na ol i planim ol diwai wain, tasol ol bai i no inap kisim ol pikinini
    bilong ol dispela diwai na wokim wain long en.”
  dan-1931: Deres Gods skal gøres til Bytte, deres Huse skal ødelægges. De skal vel
    bygge Huse, men ej bo deri, vel plante Vingårde, men Vinen skal de ikke drikke.
  vie-OVCB: Tài sản chúng sẽ bị cướp phá, nhà cửa chúng bị bỏ hoang. Chúng xây nhà
    nhưng không được ở, trồng nho mà không được uống rượu.”
  guj-2017: તેમનું ધન લૂંટાઈ જશે, અને તેમનાં ઘરોનો નાશ થશે! તેઓ ઘરો બાંધશે પણ તેમાં
    રહેવા પામશે નહિ, દ્રાક્ષવાડીઓ રોપશે પણ તેનો દ્રાક્ષારસ પીવા પામશે નહિ!
  pon-2006A: Arail reken kepwe pahn kulsang oh imwarail kan pahn ohla. Re sohte pahn
    kousoan nan ihmw kan me re wiewia de nim wain sang ar mwetin wain me re padopadok.”
  por-BRBSL: Sua riqueza se tornará um saque, e suas casas, uma desolação. Sim, eles
    construirão casas, mas não as habitarão. Eles plantarão vinhedos, mas não beberão
    seu vinho.
  eng-OEBUS: Their wealth will become a prey and their houses a desolation. Though
    they build houses, they will not inhabit them; though they plant vineyards, they
    will not drink wine from them.
  cth-cth: Ahnimae hno teh ayâ ni a lawp vaiteh, a onae hmuen dawk tami kingdi han.
    Im a sak awh han, hatei awm awh nah mahoeh. Misur a ung awh han, hatei misur net
    awh mahoeh.
  twi-twi: Wɔbɛfom wɔn ahonyade, na wɔabubu wɔn afi agu. Wobesisi afi, nanso wɔrentena
    mu wɔbɛyɛ bobe mfuw nanso wɔrennom mu nsa.”
  hlt-hlt: A thadueng te maehbuem la, a im te khopong la om ni. Im a sak uh akhaw
    om nah uh mahpawh. Misurdum a tawn uh akhaw a misurtui te o uh mahpawh.
  tbz-SIM: M bo duɔ́ nkɛ̀ bɛ̀ɛ ɛí bɛ kpɑ̀tì, kɛ́puɔ mbɛ cɛ̃́ĩ. Bɛ̀ mɑɑ́mu sicɛ̃́ĩ
    bɛ̀ mɛ nyí sì tɑti, bɛ̀ fìíkúmu fínyĩ̀ kó dɛtie mbɛ̀ mɛ mbɑ́ɑ́ yɑ̃̀ dɛ nɑɑ̀.
  msy-2020: Gumazir kaba, gumazir igharaziba izɨ men biziba okemegh, men dɨpenibagh
    asɨghasigham. Me dɨpenir igiabar ingarigh, dar ikian kogham. Egh wainɨn azenir
    me opariba, me dar wainɨn dɨpabar aman kogham.
  dop-dop: Pɑɑ lɛɛkɩ pɑ wɛnɑʋ nɑ pɑ́ yɔkɩ pɑ tɛɛsɩ. Pɑɑ ŋmɑ kʋfɑsɩ yɑɑ. Amɑ pɑ kɑɑ
    sʋʋ sɩ tɑɑ. Pɑɑ sɔ lɛsɛŋ tɩɩŋ. Amɑ pɑ kɑɑ tǝŋ pǝ sʋlʋmɑɣɑ.
  azb-azb: Var-dövlətləri talan olacaq, Evləri xaraba qalacaq, Tikdikləri evlərdə
    yaşamayacaqlar, Onlar saldıqları üzümlüklərin Şərablarını içməyəcəklər.
  eng-DBY: And their wealth shall become a booty, and their houses a desolation; and
    they shall build houses, and not inhabit them; and they shall plant vineyards,
    and not drink the wine thereof.
  hin-2017: तब उनकी धन-सम्पत्ति लूटी जाएगी, और उनके घर उजाड़ होंगे; वे घर तो बनाएँगे,
    परन्तु उनमें रहने न पाएँगे; और वे दाख की बारियाँ लगाएँगे, परन्तु उनसे दाखमधु न
    पीने पाएँगे।”
  wol-KYG: Seen alal lees di sëxëtooji, seeni kër gental, ñu tabax ay kër yu ñu dul
    dëkke; jëmbat tóokëri reseñ yu ñu dul biiñoo.»
  eng-YLT: And their wealth hath been for a spoil, And their houses for desolation,
    And they have built houses, and do not inhabit, And they have planted vineyards,
    And they do not drink their wine.
  kne-kne: Ilayaw to din kalaban da din kinabaknang da ya madadael din bebbeey da.
    Polos ay adi dan to panbeeyan din bebbeey ay am-amagen da ya adi dan inomen din
    arak ay mapo sin obas ay is-is-ek da.
  eng-WYC-2017: And the strength of them shall be into ravishing, and the houses of
    them into desert; and they shall build houses, and shall not inhabit; and they
    shall plant vineyards, and they shall not drink the wine of them.
  eng-WMBB: Their wealth will become a plunder, and their houses a desolation. Yes,
    they will build houses, but won’t inhabit them. They will plant vineyards, but
    won’t drink their wine.
  urd-GVH: ऐसे लोगों का माल लूट लिया जाएगा, उनके घर मिसमार हो जाएंगे। वह नए मकान तामीर
    तो करेंगे लेकिन उनमें रहेंगे नहीं, अंगूर के बाग़ लगाएँगे लेकिन उनकी मै पिएँगे
    नहीं।”
  rug-rug: Sari dia tinago si kote ta vagi taloa, sari dia vetu si kote ta huara.
    Kote tavete vetu si arini ba lopu kote koa i rini; kote lete inuma vaeni si arini
    ba lopu kote napoi rini sari vaeni.”
  gaz-gaz: Qabeenyi isaanii ni saamama; manni isaanii ni ona. Isaan mana ijaarratu;
    garuu keessa hin jiraatan; isaan biqiltuu wayinii ni dhaabbatu; garuu daadhii
    wayinii hin dhugan.”
  fra-LSG: Leurs biens seront au pillage, Et leurs maisons seront dévastées; Ils auront
    bâti des maisons, qu’ils n’habiteront plus, Ils auront planté des vignes, dont
    ils ne boiront plus le vin.
  yal-yal: Yaxune e nafunle birin tongoma nɛn yɛngɛni, e banxine yi kala. E banxine
    tima nɛn, koni e mi soma e kui. E wudine sima nɛn, koni e mi e bogine igen minma.”
  haw-1868: 'Nolaila, e lilo auanei ko lakou waiwai i pio, A me na hale o lakou i
    neoneo: E kapili lakou i na hale, aole hoi e noho iloko; E kanu lakou i na malawaina,
    aole hoi e inu i ka waina olaila.'
  arb-NAV: فَتُصْبِحُ ثَرْوَتُهُمْ غَنِيمَةً، وَبُيُوتُهُمْ خَرَاباً. يُشَيِّدُونَ
    بُيُوتاً وَلا يَسْكُنُونَ فِيهَا، وَيَغْرِسُونَ كُرُوماً وَلا يَشْرَبُونَ مِنْ
    خَمْرِهَا.
  ewe-ewe: Woava ha woƒe kesinɔnu gbogboawo adzoe, woagbã woƒe aƒewo, woatso aƒewo,
    ke womanɔ wo me o, woade waingblewo, ke womano wain tso wo me o.”
  eng-LEE: And their wealth shall become a booty, and their houses shall be made desolate;
    and they will build houses, but they shall not inhabit them; and they will plant
    vineyards, but they shall not drink their wine.
  asm-FB: তেওঁলোকৰ সম্পদ লুট কৰা হ’ব, তেওঁলোকৰ ঘৰ-বাৰীবোৰ ধ্বংসস্থান হ’ব; এনে কি,
    তেওঁলোকে ঘৰ সাজিব, কিন্তু তাত বাস কৰিবলৈ নাপাব; দ্ৰাক্ষাবাৰী পাতিব, কিন্তু দ্ৰাক্ষাৰস
    পান কৰিবলৈ নাপাব।
  sus-A: عٍ شَ نَاقُلِ لْيمَ نّ، عٍ شَ بَنشِيٍ كَنَ. عٍ بَرَ بَنشِ تِ، كْنْ عٍ مُ
    سَبَتِمَ نَ كُي. عٍ بَرَ وّنِ بٌفِ سِ، كْنْ عٍ مُ نَ وّنِ مِنمَ سْنْن.»
  fra-SBL: Leurs richesses deviendront un butin, et leurs maisons une désolation.
    Oui, ils construiront des maisons, mais ils ne les habiteront pas. Ils planteront
    des vignes, mais ils ne boiront pas leur vin.
  hbo-hbo: וְהָיָ֤ה חֵילָם֙ לִמְשִׁסָּ֔ה וּבָתֵּיהֶ֖ם לִשְׁמָמָ֑ה וּבָנ֤וּ בָתִּים֙
    וְלֹ֣א יֵשֵׁ֔בוּ וְנָטְע֣וּ כְרָמִ֔ים וְלֹ֥א יִשְׁתּ֖וּ אֶת־יֵינָֽם׃
  piu-2006: '@see-verse:ZEP.001.012'
  kik-kik: Ũtonga wao nĩũgatahwo, na nyũmba ciao imomorwo. Nĩmagaka nyũmba, no matigacitũũra;
    nĩmakahaanda mĩgũnda ya mĩthabibũ, no matikanyua ndibei yayo.
  fra-NCL: Leurs biens seront livrés au pillage, et leurs maisons à la dévastation ;
    ils bâtiront des maisons, et ils n’y habiteront point ; ils planteront des vignes,
    et ils n’en boiront pas le vin.
  cek-AK: 'To pongah nihcae ih hmuenmaenawk to lomh pae o tih, imnawk doeh phrae pae
    o tih: nihcae loe im sah o tih, toe im to om o haih mak ai; nihcae mah misur takha
    sah o tih, toe misurtui to nae o mak ai.'
  cuk-cuk: A-ulale, ibmar-nuegan bela e-ibe sulegoed, e-negmar, bela swana naguoed.
    Neg-sobnanai-gumaloenad, degi-inigwele, egi gwen megosurmalad. Uva-dub digmaloenad,
    degi-inigwele, e-vinoʼdi gwen gobosurmalad.”
  uig-CYR: Әнди байлиқлири олҗа, Өйлири бәрбат болиду; Улар өйләрни салғини билән,
    Уларда турмайду; Үзүмзарларни бәрпа қилғини билән, Уларниң шарабини ичмәйду.
  tel-2017: వారి ఆస్తి దోపుడు సొమ్ముగా అవుతుంది. వారి ఇళ్ళు పాడైపోతాయి. వారు ఇళ్ళు
    కట్టుకుంటారు గాని వాటిలో కాపురముండరు. ద్రాక్షతోటలు నాటుతారు గాని వాటి రసం తాగరు.
  hat-BSA: Konsa, richès yo va tounen piyaj e lakay yo va vin devaste. Wi, yo va bati
    kay, men yo p ap rete ladan yo. Yo va plante chan rezen, men yo p ap bwè diven
    yo.
  kos-kos: Mwe kasrup lalos ac fah pusrla, ac lohm selos kunausyukla. Elos fah tiana
    muta in lohm ma elos musaela, ku nim wain ma tuku ke ima in grape lalos.”
  hbo-WLC: וְהָיָ֤ה חֵילָם֙ לִמְשִׁסָּ֔ה וּבָתֵּיהֶ֖ם לִשְׁמָמָ֑ה וּבָנ֤וּ בָתִּים֙
    וְלֹ֣א יֵשֵׁ֔בוּ וְנָטְע֣וּ כְרָמִ֔ים וְלֹ֥א יִשְׁתּ֖וּ אֶת־יֵינָֽם׃
  ibo-ibo: Akụ ha ga-abụ ihe a kwakọrọ nʼike, a ga-akwatukwa ụlọ ha niile. Ọ bụ ezie
    na ha ga-ewu ụlọ, ma ha agaghị ebi nʼime ha; ọ bụ ezie na ha ga-akọ ubi vaịnị,
    ma ha agaghị aṅụ mmanya si na ha.”
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ସମ୍ପତ୍ତି ଲୁଟିତ ହେବ ଓ ସେମାନଙ୍କର ଗୃହ ଧ୍ୱଂସସ୍ଥାନ ହେବ; ଆହୁରି
    ସେମାନେ ଗୃହ ନିର୍ମାଣ କରିବେ, ମାତ୍ର ତହିଁରେ ବାସ କରିବେ ନାହିଁ; ଆଉ, ସେମାନେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ପ୍ରସ୍ତୁତ କରିବେ, ମାତ୍ର ତହିଁରୁ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବେ ନାହିଁ।”
  chk-chk: Aramas repwe soläni ar kewe pisek, nge imwer kewe repwe tala. Inamwo ika
    ra aüetä imwer, resap fokun nonom lor. Inamwo ika ra fotuki tanipin wain, resap
    fokun ün wain seniir.”
  rop-rop: Wal ai garra jandim ola enami blanga bidim olabat. Dei garra deigidawei
    ola ebrijing blanga olabat en nokamdan ola gudwan haus blanga olabat. Detlot pipul
    garra bildimap haus, bat dei kaan jidan langa detlot haus. Nomeda dei plentim
    ola greiptri, bat dei kaan gajim eni greip daga blanga meigim wain.’ Lagijat na
    YAWEI bin tok.”
  ukr-1871: 'І попадуться багацтва їх у здобич, а доми їх обернуться в пустки: побудують
    доми, а жити в них не будуть, понасаджують виногради, та вина з них пити не будуть.'
  deu-1951: Ihr Vermögen soll der Plünderung und ihre Häuser der Verwüstung anheimfallen;
    sie werden Häuser bauen und nicht darin wohnen, Weinberge pflanzen und keinen
    Wein davon trinken.
  eng-JPS: Therefore their wealth shall become a booty, and their houses a desolation;
    yea, they shall build houses, but shall not inhabit them, and they shall plant
    vineyards, but shall not drink the wine thereof.
  srp-1865: I blago æe se njihovo razgrabiti i kuæe njihove opustošiti; grade kuæe,
    ali neæe sjedjeti u njima; i sade vinograde, ali neæe piti vina iz njih.
  lug-lug: Obugagga bwabwe bulinyagibwa, n’ennyumba zaabwe zimenyebwemenyebwe. Ne
    bwe balizimba ennyumba tebalizituulamu, era balisimba ennimiro ez’emizabbibu nazo
    tebalinywa wayini wamu.
  heb-heb: והיה חילם למשסה ובתיהם לשממה ובנו בתים ולא ישבו ונטעו כרמים ולא ישתו את
    יינם׃
  ben-IRV: তাদের সম্পত্তি লুট করা হবে এবং তাদের বাড়ি ধ্বংস হবে৷ তারা বাড়ি তৈরী করবে
    কিন্তু তাতে বাস করবে না; তারা আংগুর ক্ষেত করবে কিন্তু আংগুরের রস খেতে পাবে না৷
  pan-pan: ਉਹਨਾਂ ਦਾ ਧਨ ਲੁੱਟ ਦਾ ਮਾਲ ਹੋ ਜਾਵੇਗਾ, ਉਹਨਾਂ ਦੇ ਘਰ ਵਿਰਾਨ ਹੋ ਜਾਣਗੇ। ਉਹ ਘਰ ਤਾਂ
    ਉਸਾਰਨਗੇ ਪਰ ਉਨ੍ਹਾਂ ਵਿੱਚ ਵੱਸਣਗੇ ਨਹੀਂ, ਉਹ ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾਉਣਗੇ ਪਰ ਉਨ੍ਹਾਂ ਦਾ ਦਾਖਰਸ ਨਾ
    ਪੀਣਗੇ।
  mya-JVB: ထိုသူ တို့၏ဥစ္စာ ကို သူတပါးလုယူ ၍ ၊ သူ တို့၏ နေရာ သည် လူဆိတ်ညံ လျက် ရှိ
    လိမ့်မည်။ အိမ် ကို ဆောက် သော်လည်း မ နေ ရကြ။ စပျစ် ဥယျာဉ်ကို စိုက် သော်လည်း စပျစ်ရည်
    ကို မ သောက် ရကြ။
  hmo-hmo: Edia kohu be haida ese do idia dadia ore. Edia ruma be haida ese do idia
    hadikaia ore. Idia ese ruma do idia haginidia, to unai ruma edia lalonai do idia
    noho lasi. Idia ese vain umadia do idia hadoa, to edia huahua ena uaina do idia
    inua lasi.”
  urd-urd: तब उनका माल लुट जाएगा, और उनके घर उजड़ जाएँगे। वह घर तो बनाएँगे, लेकिन
    उनमें बूद — ओ — बाश न करेंगे; और बाग़ तो लगाएँगे, लेकिन उनकी मय न पिएँगे।”
  rus-SYN: И обратятся богатства их в добычу и домы их - в запустение; они построят
    домы, а жить в них не будут, насадят виноградники, а вина из них не будут пить.
  bqc-SIM: Wa ń àizɛɛↄ naaa, an bɛↄ i gↄ̃ yàaa. Aa bɛkpakpa, kási aa e zↄ̃lɛuo,
    aa vɛ̃ɛli pɛ́pɛ, kási aa e a imio.
  tcz-CHONGTHU: Anei agou jouseu kichomdoh jou keiding; A in jouseu ahom keuva kijam
    soh ding ahi. In thah sa jonguleh, chen thei dehlou diu; Lengpilei lhou jongleu,
    lengpitwi adonlou diu ahi.
  mar-mar: त्यांची संपत्ती लूट अशी होईल, आणि त्यांच्या घरांचा त्याग करण्यात येईल.
    ते घरे बांधतील पण त्या घरात राहणार नाहीत आणि ते द्राक्षमळे लावतील, पण त्यांना
    द्राक्षरस प्यायला मिळणार नाही.
  qub-qub: Chaypitami ima-ayca charashancunatapis juc runacunana guechurcur apaconga.
    Wasincunatapis illgächenga. Tiyananpaj wasicunata arushanchöga manami tiyangapänachu.
    Übascunata lantashanpa bïnuntapis manami upongapänachu.»
  bqp-bqp: Bɑ koo ben ɑrumɑni gurɑ kpɑ ben yɛnusu su ko bɑnsu. Bɑ koo diɑ bɑni yè
    sɔɔ bɑ ǹ sinɑmɔ. Bɑ koo resɛm duure, ɑdɑmɑ bɑ ǹ yen tɑm nɔrumɔ.
  hat-hat: Se sa yo kwè! Y'ap piye tout richès yo, y'ap kraze tout kay yo. Y'ap bati
    kay, men yo p'ap menm gen tan antre ladan yo. Y'ap plante pye rezen, men yo p'ap
    menm gen tan pran fre diven an.
  eng-BSB: Their wealth will be plundered and their houses laid waste. They will build
    houses but not inhabit them, and plant vineyards but never drink their wine.
  tod-tod: Toosui ɠa wo ga ta-naavoloiti, ta-ʋɛlɛiti ta ɠoloɠolo. Ta pɛlɛiti to, kɛlɛ
    ti la ɲia ti wu, ti leezɛn ɓeleiti da, kɛlɛ ti la ma lɔɔi ta ɓɔlea.»
  eng-WEBPB: Their wealth will become a plunder, and their houses a desolation. Yes,
    they will build houses, but won’t inhabit them. They will plant vineyards, but
    won’t drink their wine.
  kbq-kbq: Zamagri fenozana vahe'mo'za eme agu'za neru'za, nozamia tapage hutregahaze.
    Ana hanage'za nozamia kasefa kigahazanagi, ana nontamimpina omasegahaze. Waini
    hoza antegahazanagi, raga'a tagi'za tima'a onegahaze.
  nhe-BL: Yeca inincualancaitacahua quinixtequilise nochi tlen quipixtoque, huan ininchajchaj
    quinxolehuilise. Yonque mochantise, ax huelis itztose nopano huan yonque quitocase
    xocomecatl, ax huelis quiise iayo.
  gub-BL: Zauxiapekwer weraha putar wama'e wà nehe. Umuaiw putar wanàpuz wà nehe no.
    Na'e uzapo wi putar amo wàpuz wà nehe. Nuiko kwaw a'e wàpuz pupe wà nehe. Uzapo
    putar uwà tyw wà nehe. Nu'u kwaw win a'e pe har iapo pyràm wà nehe.
  eng-DRA: 'And their strength shall become a booty, and their houses as a desert:
    and they shall build houses, and shall not dwell in them: and they shall plant
    vineyards, and shall not drink the wine of them.'
