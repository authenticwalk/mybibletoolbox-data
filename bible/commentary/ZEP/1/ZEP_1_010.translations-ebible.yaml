verse: ZEP.001.010
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ആ ദിവസം മീൻകവാടത്തിൽനിന്ന് നിലവിളി ഉയരും;
    പട്ടണത്തിന്റെ പുതിയഭാഗത്തുനിന്ന് വിലാപവും കുന്നുകളിൽനിന്ന് ഝടഝടനാദവും ഉയരും.'
  deu-TKW: An jenem Tage - ist der Spruch Jahwes - wird Wehgeschrei vom Fischthor
    her erschallen und Wehgeheul vom zweiten Stadtteil her und gewaltiges Zetergeschrei
    von den Hügeln her.
  lin-lin: Na mokolo wana, » elobi Yawe, « koganga makasi ekoyokana wuta na Ekuke
    ya Bambisi, kolela ekoyokana wuta na Mboka ya sika mpe lokito monene wuta na bangomba
    mikuse.
  eng-LSV: And there has been in that day,” || A declaration of YHWH, || “The noise
    of a cry from the Fish Gate, || And of a howling from the Second [Quarter], ||
    And of great destruction from the hills.
  eng-GNV: And in that day, saith the Lord, there shall be a noise, and cry from the
    fishgate, and an howling from the second gate, and a great destruction from the
    hilles.
  eng-WEBSTER: And it shall come to pass in that day, saith the LORD, that there shall
    be the noise of a cry from the fish-gate, and a howling from the second, and a
    great crashing from the hills.
  nhw-BL: 'Nojquiya TOTECO quiijtohua: “Ipan nopa tonali chicahuac tzajtzise nopa
    masehualme catli itztoque campa hueli ipan altepetl Jerusalén. Tzajtzise tlen
    nopa puerta catli itoca Michi hasta campa nopa colonia catli yancuic. Huan caquistis
    chicahuac quema huelonis nopa tlaixtlejcolis.'
  swh-ONEN: Bwana asema, “Katika siku hiyo kilio kitapanda juu kutoka lango la Samaki,
    maombolezo kutoka mtaa wa pili, na mshindo mkubwa kutoka vilimani.
  bba-bba: Yen tɔ̃ɔ te, bɑ koo wuri nɔ sere kɔnnɔwɔ ɡe bɑ mɔ̀ Swɛ̃ɛ, kɑ mɑɑ wuun wɔɔ
    berɑ ɡɑɑn mi. Mɛyɑ nɔni swɑ̃ɑ bɑkɑrɑ ko n wɑ̃ɑ ɡuunu wɔllɔ.
  eng-KJVCPB: And it shall come to pass in that day, saith the Lord, That there shall
    be the noise of a cry from the fish gate, And a howling from the second, And a
    great crashing from the hills.
  luo-luo: Jehova Nyasaye wacho niya, “Chiengʼno, ywak noywagre koa e rangach miluongo
    ni Dhoranga Rech, nduru noa e bath dala koma nyien, kendo koko nogore matek koa
    e gode.
  meu-meu: 'Iehova na e tomu: Una dina ai taitai na Gwarume Ikoukouna amo baine dae,
    bona tai lolololo na Hanua Matamatana amo, bona rege badana na ororo amo.'
  npi-ULB: अनि त्यो दिन यस्तो हुनेछ भनेर परमप्रभु घोषणा गर्नुहुन्छ । माछा ढोकाबाट
    कष्‍टको रुवाबासी, नयाँ टोलबाट विलाप, र पहाडहरूबाट ठुलो धमाकाको आवाज आउनेछ ।
  yor-yor: “Ní ọjọ́ náà,” ni Olúwa wí, “Ohùn ẹkún yóò wà láti ìhà ibodè ẹja, híhu
    láti ìhà kejì wá àti ariwo ńlá láti òkè kékeré wá.
  pes-OPCB: در آن روز صدای ناله و فریاد از دروازه‌های اورشلیم به گوش خواهد رسید و
    صدای نعرهٔ دشمن از تپه‌ها شنیده خواهد شد.
  tgl-ULB: Ito ang pahayag ni Yahweh. Kaya mangyayari ito sa araw na iyan, na ang
    pag-iyak ng pagkabahala ay magmumula sa Tarangkahang tinawag na Isda, pananaghoy
    mula sa Ikalawang Distrito at isang napakalakas na ingay ng pagbagsak mula sa
    mga burol.
  hui-hui: Anduane Homogohanda laabo halu lalu, Horo ogoni tagira ibirangi wali agali
    bibahende Yarusaleme tanonaga panga haraba mini Wena Panga laga kagoria íbu ngoai
    howa dugu bialu bu karia hale holeberemi. Yarusalemenaga tano gahenge ngagohayagibi
    dugu bialu karia dege hale holeberemi. Hari nene ngaruha howa tula hongohe lagalaga
    biaruanebi hale ha dege buleberemi.
  mya-mya: ထာဝရဘုရားက``ထိုနေ့ရက်ကာလ၌ ယေရုရှလင်မြို့ငါးတံခါးဝ၌အော်ဟစ် သံကိုကြားရကြလိမ့်မည်။
    မြို့သစ်ပိုင်း၌ လူတို့ငိုကြွေးသံကိုလည်းကောင်း၊ တောင် ကုန်းများတွင်ကျိုးပဲ့သံကိုလည်းကောင်း
    ကြားရကြလိမ့်မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཉིན་དེ་སླེབས་ཚེ། ཉ་སྒོ་ལས་ངུ་འབོད་བསྒྲག་འོང་ཞིང་།
    གནས་གསར་པ་ནས་སྨྲེ་སྔགས་འདོན་པའི་སྒྲ་ཐོས་འོང་བ་དང་། རི་རྣམས་ལས་གས་པའི་སྒྲ་ཆེན་པོ་གྲགས་འོང་ངོ་།
    །
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Jehovha, “kuchema kuchanzwikwa kubva kuSuo
    reHove, kuungudza kubva kuRutivi Rutsva rweguta, nokukoromoka kukuru kubva kuzvikomo.
  spa-BLM: En aquel día, dice el Señor, habrá ruido de gritos desde la puerta de los
    peces, un lamento desde el segundo barrio y un gran estruendo desde las colinas.
  cac-cac: A d'a jun c'ual chi', ol ab'chaj yel yav anima d'a puerta b'aj tz'och eb'
    chon̈um chay d'a schab'il macan̈ chon̈ab'. Ol ab'chaj sc'an̈ yel c'acap d'a lum
    tzalquixtac.
  swh-ULB: Itakuwa katika siku ile - hili ni tangazo la Yahwe - kwamba kilio cha huzuni
    kitakuja kutoka kwenye mlango wa samaki, ikipiga yowe kutoka Wilaya ya Pili, na
    sauti ya kishindo kikuu kutoka vilimani.
  bel-bel: І будзе ў той дзень, кажа Гасподзь, лямант каля брамаў рыбных і галашэньне
    каля іншых брамаў і вялікае разбурэньне на пагорках.
  deu-ELBBK: Und an jenem Tag, spricht der HERR, wird ein Geschrei erschallen vom
    Fischtor her und ein Geheul von der Unterstadt und lautes Jammern von den Hügeln
    her.
  mbb-OT: Migkaǥi is Nengazen te, “Zutun he andew egkezineg is kulehian te ebpekitavang
    diyà te pultahan he migngezanan te Pultahan te menge Isdà diyà te inged he Jerusalem
    wey is lendag diyà te veǥu he vahin kayi he inged. Egkezineg daan is dekelà he
    keǥurub te egkengerundus he menge valey ziyà te menge vuvungan.
  mal-2015: അന്നാളിൽ മത്സ്യഗോപുരത്തിൽനിന്നു ഉറക്കെയുള്ളോരു നിലവിളിയും രണ്ടാമത്തെ നഗരാംശത്തിൽനിന്നു
    ഒരു മുറവിളിയും കുന്നുകളിൽനിന്നു ഒരു ഝടഝടനാദവും ഉണ്ടാകും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Andre oda džives,“ phenel o RAJ, „šunena andro Jeruzalem, hoj avel e vika
    pašal e Ribakri brana the o baro roviben pal e neveder sera le foroskri a andral
    o verchi šunďola e zoraľi rana.
  pes-OPV: و خداوند می‌گوید که در آن روزصدای نعره‌ای از دروازه ماهی و ولوله‌ای از
    محله دوم و شکستگی عظیمی از تلها مسموع خواهدشد.
  ron-1924: Ын зиуа ачея”, зиче Домнул, „се вор аузи стригэте де жале ла Поарта Пештилор,
    урлете ын чялалтэ махала а четэций ши ун маре прэпэд пе дялурь.
  ben-OBCV: “সেদিনে,” সদাপ্রভু বলেন, “মাছ-ফটকের থেকে কান্নার শব্দ, নগরের নতুন অংশ
    থেকে বিলাপের ধ্বনি, এবং পাহাড়ের চারদিক সশব্দে ভেঙে পড়ার আওয়াজ শোনা যাবে।
  som-som: Oo Rabbigu wuxuu leeyahay, Isla maalintaas qaylo dhawaaqeed ayaa ka yeedhi
    doona Iridda Kalluunka, oo magaalada inteeda labaadna waxaa ka yeedhi doonta baroor,
    kurahana waxaa ka yeedhi doona daryaan weyn.
  lat-VUC: Et erit in die illa, dicit Dominus, vox clamoris a porta piscium, et ululatus
    a Secunda, et contritio magna a collibus.
  eng-ASVBT: And in that day, saith Jehovah, there shall be the noise of a cry from
    the fish gate, and a wailing from the second quarter, and a great crashing from
    the hills.
  ita-1885: E in quel giorno, dice il Signore, vi sarà una voce di grido verso la
    porta de' pesci, ed un urlo verso la seconda porta, ed un gran fracasso verso
    i colli.
  eng-LXXUP: And there shall be in that day, saith the Lord, the sound of a cry from
    the gate of men slaying, and a howling from the second gate, and a great crashing
    from the hills.
  eng-ULB: So it will be on that day—this is Yahweh's declaration— that a cry of distress
    will come from the Fish Gate, wailing from the Second District, and a great crashing
    sound from the hills.
  spa-VBL: Ese día, declara el Señor, un grito de lamento saldrá de la Puerta del
    Pez, un lamento saldrá del Segundo Barrio, y un fuerte estrépito de las montañas.
  fra-_FOB: En ce jour-là, dit l'Éternel, on entendra des cris à la porte des Poissons,
    des hurlements dans la seconde partie de la ville, et un grand désastre sur les
    collines.
  mal-mal: അന്ന് മത്സ്യഗോപുരത്തിൽനിന്ന് ഉച്ചത്തിലുള്ള ഒരു നിലവിളിയും യെരുശലേമിന്റെ
    പുതിയ നഗരാംശത്തിൽനിന്ന് ഒരു മുറവിളിയും കുന്നുകളിൽനിന്ന് ഒരു ഝടഝടനാദവും ഉണ്ടാകും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Us din Machhlī ke Darwāze se zor kī chīḳheṅ, Nae Shahr
    se āh-o-zārī aur pahāṛiyoṅ se kaṛaktī āwāzeṅ sunāī deṅgī.
  suz-BL: मिनु परमप्रभु यावेमी “मेको नाक्‍त ङांइ लाप्‍चो रे ठेयब सेंदा पा ङाक्‍शो,
    नक सहर रे रोंका पशो नु डांडा रे पा ठेयब रेयके पशो नेंसीब।
  eng-NOY: And it shall come to pass in that day, saith Jehovah, That there shall
    be the noise of a cry from the fish-gate, And of a howling from the other part
    of the city, And of great destruction from the hills.
  ita-1927: In quel giorno, dice l’Eterno, s’udrà un grido dalla porta dei pesci,
    un urlo dalla seconda cinta, e un gran fracasso dalle colline.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو ڕۆژەدا، دەنگی هاوار لە دەروازەی ماسی بەرزدەبێتەوە،
    ناڵەناڵ لە ”گەڕەکی نوێ“ دێت، دەنگی تێکشکانێکی گەورەش لە گردەکانەوە.'
  eng-BBE: And in that day, says the Lord, there will be the sound of a cry from the
    fish doorway, and an outcry from the new town, and a great thundering from the
    hills, and cries of grief from the people of the Hollow;
  kan-OKCV: “ಆ ದಿನದಲ್ಲಿ, ಮೀನಿನ ಬಾಗಿಲಿನಿಂದ ಕೂಗಿನ ಶಬ್ದವೂ ಹೊಸ ಮನೆಯಿಂದ ಗೋಳಾಟವೂ ಗುಡ್ಡಗಳ
    ಕಡೆಯಿಂದ ಮುರಿಯುವ ಬಲವಾದ ಶಬ್ದವೂ ಕೇಳಿಬರುವುದು, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அந்நாளிலே மீன்வாசலிலிருந்து கூக்குரலின் சத்தமும், நகரத்தின் இரண்டாம் பாகத்திலிருந்து
    அலறுதலும், மேடுகளிலிருந்து மகா அழிவின் இரைச்சலும் உண்டாகுமென்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y habrá en aquel día, dice Jehová, voz de clamor desde la puerta del
    pescado, y aullido desde la segunda, y grande quebrantamiento desde los collados.
  ron-BTF: Şi se va întâmpla, în acea zi, spune DOMNUL, că va fi zgomotul unui strigăt
    de la poarta peştelui şi un urlet de la a doua şi un trosnet mare dinspre dealuri.
  eng-WEBP: In that day, says the LORD, there will be the noise of a cry from the
    fish gate, a wailing from the second quarter, and a great crashing from the hills.
  eng-FBV: On that day, declares the Lord, a cry of grief will come from the Fish
    Gate, a wailing from the Second Quarter, and a loud crash from the hills.
  nld-1939: 'Op die dag, is de godsspraak van Jahweh: Stijgt er een jammerklacht op
    uit de Vispoort, Een gehuil uit de Voorstad, Een luid gekraak uit de Heuvels.'
  nch-BL: 'Nojquiya TOTECO quiijtohua: “Ipan nopa tonali chicahuac tzajtzise nopa
    masehualme cati itztoque campa hueli ipan altepet Jerusalén. Tzajtzise ten nopa
    caltemit cati itoca Michi hasta campa nopa colonia cati yancuic. Huan caquistis
    chicahuac quema huelonis nopa taixtejcolis.'
  vie-1934: 'Đức Giê-hô-va phán: Trong ngày đó sẽ có tiếng kêu lớn nơi cửa cá, tiếng
    la lối nơi phố thứ hai, tiếng vỡ lở lớn nơi các đồi.'
  hin-CV: “उस दिन” याहवेह घोषणा करते हैं, “मछली-द्वार से रोने की आवाज, नगर के नए बसे
    स्थान से विलाप का स्वर, और पहाड़ियों से बड़े धमाके की आवाज सुनाई देगी.
  spa-BES: Y en ese día, dice el Señor, se oirá un grito desde La puerta del Pez,
    y un clamor desde la segunda, y un grito de quebrantamiento de los collados.
  tdx-tdx: 'Ie amy andro zay, hoe t’Iehovà: Inay ty kaikaike boak’an-dalam-beim-pìañe
    ao, naho ty fangololoihañe amy efetse faharoey; vaho fandrihindrihiñañe am-bohitse
    ey.'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “ต่อมาในวันนั้น จะได้ยินเสียงร้องจากประตู​ปลา และเสียงร่ำไห้จากแขวงสอง
    และเสียงโครมครามจากเนินเขา
  por-BR-2018: E naquele dia,diz o SENHOR, haverá voz de clamor desde a porta dos
    peixes, lamentação desde a segunda parte da cidade ,e grande quebrantamento desde
    os morros.
  deu-ELO: Und an jenem Tage, spricht Jehova, wird ein Geschrei erschallen vom Fischtore
    her, und ein Geheul von der Unterstadt, und lautes Jammern von den Hügeln her.
  eng-WYC-2018: And there shall be in that day, saith the Lord, a voice of cry from
    the gate of fishes, and yelling from the second gate, and great defouling from
    little hills. (And there shall be on that day, saith the Lord, loud cries from
    the Fish Gate, and yelling from the second gate, or from the second quarter, and
    great defiling from the little hills.)
  epo-epo: En tiu tago, diras la Eternulo, estos laŭta kriado ĉe la Pordego de Fiŝoj,
    ĝemegado ĉe la dua kvartalo de la urbo, kaj granda plorkriado sur la montetoj.
  uig-PIN: Xu künidǝ, — dǝydu Pǝrwǝrdigar, «Beliⱪ dǝrwazisi»din «Waydad», «Ikkinqi
    mǝⱨǝllǝ»din ⱨɵrkirǝxlǝr, Dɵng-egizliklǝrdin ƣayǝt zor «gum-gum» ⱪilip wǝyran ⱪilinƣan
    awazlar anglinidu.
  beo-beo: 'Hina Gode da amane sia:sa, “Amo esoga dilia da Yelusaleme moilai bai bagade
    Menabo Logo Ga:su amoga dibi sia: bagade nabimu. Yelusaleme moilai bai bagade
    gaheabolo la:idiga, dilia da didigia:su nabimu. Amola agolo damana agolo agebe
    ea ga: defele nabimu.'
  tpi-OTNT: Bikpela i tok olsem, “Long dispela De bai yupela i lukim ol manmeri i
    sanap klostu long dispela dua bilong banis bilong Jerusalem, ol i kolim Dua Bilong
    Pis, na bai yupela i harim ol i krai i stap. Bai yupela i harim krai bilong ol
    manmeri bilong Niutaun bilong Jerusalem. Na bai yupela i harim wanpela samting
    i pairap strong long ol maunten.
  hau-SA: “A wannan rana,” in ji Ubangiji, “Za a ji kuka daga Ƙofar Kifi, kururuwa
    daga Sabon Mazauni, da kuma amo mai ƙarfi daga tuddai.
  uig-LAT: Shu künide, — deydu Perwerdigar, «Béliq derwazisi»din «Waydad», «Ikkinchi
    mehelle»din hörkireshler, Döng-égizliklerdin ghayet zor «gum-gum» qilip weyran
    qilin’ghan awazlar anglinidu.
  nde-nde: UThixo, uthi, “Ngalolosuku ilizwi lokukhala lizaqonga ngaseSangweni leNhlanzi,
    ukulila kuvelela esiGabeni eSitsha lomsindo omkhulu wokufohloza uvela emaqaqeni.
  ton-ton: ‌ʻOku pehē ʻe Sihova, pea ʻe hoko ia ʻi he ʻaho ko ia, ʻe ai ʻae longoaʻa
    ʻoe tangi mei he matapā ika, mo e tāngiloa mei hono ua, mo e maumau lahi mei he
    ngaahi moʻunga.
  ces-1613: I stane se v ten den, praví Hospodin, hlas křiku od brány rybné, a kvílení
    od druhé strany a třeskot veliký od pahrbků.
  eng-WMB: In that day, says the LORD, there will be the noise of a cry from the fish
    gate, a wailing from the second quarter, and a great crashing from the hills.
  tam-TCV: 'யெகோவா அறிவிக்கிறதாவது: அந்த நாளில் எருசலேம் மதிலிலுள்ள மீன் வாசலில் இருந்து
    அழுகை கேட்கும். அந்த நகரத்தின் புதிய பகுதியிலிருந்து புலம்பலும், குன்றுகளிலிருந்து
    அது இடிந்துவிழும் சத்தமும் உண்டாகும்.'
  ceb-ULB: Busa mahitabo gayod kini nianang adlawa—mao kini ang gipamulong ni Yahweh—nga
    ang paghilak sa kalisdanan maggikan sa Ganghaan sa Isda, pagdanguyngoy nga gikan
    sa Ikaduhang Distrito, ug ang labihan nga saba sa pagkahugno gikan sa kabungtoran.
  pol-UBG: W tym dniu, mówi PAN, będzie słychać głos wołania od Bramy Rybnej, zawodzenie
    od drugiej strony miasta i wielki trzask od pagórków.
  urd-GVU: رب فرماتا ہے، ”اُس دن مچھلی کے دروازے سے زور کی چیخیں، نئے شہر سے آہ و
    زاری اور پہاڑیوں سے کڑکتی آوازیں سنائی دیں گی۔
  eng-OEBCW: 'Listen on that day, says the Lord: A cry will be heard from the Fish
    Gate, and a wailing from the New Quarter, and a great din from the hills.'
  deu-1912: Zur selben Zeit, spricht der HERR, wird sich ein lautes Geschrei erheben
    von dem Fischtor her und ein Geheul von dem andern Teil der Stadt und ein großer
    Jammer von den Hügeln.
  kan-2017: ಅದೇ ದಿನದಲ್ಲಿ ಮೀನುಬಾಗಿಲಿನಿಂದ ಕೂಗಾಟ, ಎರಡನೆಯ ಕೇರಿಯಿಂದ ಗೋಳಾಟ, ಗುಡ್ಡಗಳ ಮೇಲಿನಿಂದ
    ಭೀಕರ ಶಬ್ದವನ್ನು ಕೇಳುವಿರಿ, ಅಂತು ದೊಡ್ಡ ಗದ್ದಲವಾಗುವುದು” ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Be ga’ar SOMOL, “Rofen nem e bay mu rung’aged laman e tolul nge mayor nib
    ga’ laman ko fare Garog ni Nig fithngan u Jerusalem, ngu lan fa gin’en ni kafin
    ni ngongliy u lan fare binaw. Ma bay mu rung’aged lungun e go’go’ u lan bang ni
    kafin ni ubung ko fare binaw nge ba lingan e parde’ u lan e yochi burey.
  hlt-MCSB: He tah BOEIPA kah olphong ni. Te khohnin ah nga vongka lamkah pangngawlnah
    ol, a hmatoeng lamkah rhungol, som lamkah a len pocinah om ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢ ሂዚ ጋዓኔ፦ «ዬኖ ኬሎና ዬሩሳላሜ ካታሞኮ ሞላሢ ካሮ ጌይንታ ባንፆና ዒላቲ ዋይዚንታንዳኔ፤
    ዓሳ ቡካ ዓኮ ጶኦኮይዳ ቃያ ዋይዚንታንዳኔ፤ ጌሜሮ ባንፆና ዲቃሣ ፑርታ ሃይሴ ዋይዚንታንዳኔ።
  twi-ASANTE: “Saa ɛda no,” sɛdeɛ Awurade seɛ nie, “Esu bɛfiri Mpataa Ɛpono ano, agyaadwotwa
    bɛfiri Atenaeɛ Foforɔ na nnyegyeeɛ a ano yɛ den afiri nkokoɔ no so aba.
  eng-WEBU: In that day, says the LORD, there will be the noise of a cry from the
    fish gate, a wailing from the second quarter, and a great crashing from the hills.
  spa-PDDPT: Aquel día, dice Yavé, habrá voz de clamor desde la puerta del Pescado,
    un gemido desde la ciudad Nueva, y un estruendo enorme desde las colinas.
  gun-gun: Ha'e va'e ára peteĩ haxẽ va'e onhendu 'rã Pira vendeaty rokẽ oĩa guive,
    ojae'o nhendu 'rã tetã yvy'ã guyve rupi guive, hevovo rei nhendu 'rã yvy'ã'i ikuai
    va'e guive — he'i Senhor.
  agu-BL: 'Je junt yol Kataj Ryose''j, yi tz''elpon k''ab te''j: “Nin tul yi jun k''ejlala''tz,
    wi''nin sich'' sbajok tan jakle''n ich''eya''n swutz cunin yi sawanil yi tapij
    yi na bi''aj Sawan Tetz Cay. Nin wi''nin ẍchiẍch''ink yi e'' wunak yi ate'' le
    ca''p cantón. Ej nin quibite'' wi''nin jincane''n yil saj nil yi e''chk kotx''.'
  ilo-ULB: Isu a mapasamakto iti dayta nga aldaw”— kastoy ti pakaammo ni Yahweh —“nga
    aggapunto iti Ruangan ti Lames ti sangit ti kinarigat, ti dung-aw manipud iti
    Maikaddua a Distrito, ken ti napigsa unay a daranudor manipud kadagiti turod.
  kpg-kpg: Dimaadua ga helekai, “Di laangi deelaa, gei goodou ga longono nia lee hangihangi
    i di bontai e haga ingoo di Bontai Iga i Jerusalem. Goodou ga longono nia lee
    tangitangi i di baahi hoou o di waahale mo nia lee llauehe i hongo nia dama gonduu.
  uig-ARA: شۇ كۈنىدە، ــ دەيدۇ پەرۋەردىگار، «بېلىق دەرۋازىسى»دىن «ۋايداد»، «ئىككىنچى
    مەھەللە»دىن ھۆركىرەشلەر، دۆڭ-ئېگىزلىكلەردىن غايەت زور «گۇم-گۇم» قىلىپ ۋەيران قىلىنغان
    ئاۋازلار ئاڭلىنىدۇ.
  sus-sus: '«Alatala xa masenyi nan ya: Na lɔxɔɛ mixi gbelegbelema nɛ, kelife taa
    naadɛ ma naxan xili Yɛxɛ Naadɛ, han taa nɛɛnɛ, kelife taa fari geyae ma,'
  pon-2006: KAUN-O ketin mahsanih, “Ni rahno, kumwail pahn rong ngilen sengiseng ni
    Ewen Kelen Mwahmw nan Serusalem. Kumwail pahn rong ngilen mwahiei nan wasa kapw
    en kahnimwo oh ngirisek laud sang pohn dohl kan.
  ksd-ksd: Ma ra Luluai i biti ba ta nam ra bung ra tinangi na vana rikai ta ra Mataniolo
    na En, ma ra kunukula ta ra vauruana langun, ma ra ngala na kankanunur marama
    ra lualuana.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, φωνὴ κραυγῆς ἀπὸ πύλης ἀποκεντούντων,
    καὶ ὀλολυγμὸς ἀπὸ τῆς δευτέρας, καὶ συντριμμὸς μέγας ἀπὸ τῶν βουνῶν.
  ind-AYT: “Pada hari itu,” firman TUHAN, “akan terdengar suara teriakan dari Pintu
    Gerbang Ikan, ratapan dari perkampungan baru, serta bunyi keruntuhan nyaring dari
    bukit-bukit.”
  nya-nya: “Pa tsiku limenelo,” akutero Yehova, “Kufuwula kwakukulu kudzamveka pa
    Chipata cha Nsomba, kulira kwa chisoni kuchokera mʼChigawo Chatsopano, ndi phokoso
    la kugumuka kochokera ku mapiri.
  hrv-hrv: “U onaj dan” - riječ je Jahvina - “vapaj će se podići od Ribljih vrata,
    urlici iz novog dijela grada, silna lomljavina sa brežuljaka.
  mps-mps: Genuai Bidigo te po wali, “Te bubugade dagego te we bidi augwali te Jerusalem
    sunumi obo pąde dolalubo suaibao. Augwaligo te Sųgųgo Sunumi wabo, tede tama
    dagego augwali gela wabo po odaibao. Te dagego te Jerusalemgo Niu Taun we bidigo
    gela odaibao. Tama dagego mage nai me bulu dude bomonama mu kulukulu wabo odaibao.
  tpi-tpi: Bikpela i tok olsem, “Long dispela De bai yupela i lukim ol manmeri i sanap
    klostu long dispela dua bilong banis bilong Jerusalem, ol i kolim Dua Bilong Pis,
    na bai yupela i harim ol i krai i stap. Bai yupela i harim krai bilong ol manmeri
    bilong Niutaun bilong Jerusalem. Na bai yupela i harim wanpela samting i pairap
    strong long ol maunten.
  dan-1931: 'Den Dag skal det ske, så lyder det fra HERREN: Hør Skrig fra Fiskeporten
    og Jamren fra den nye Bydel*, fra Højene et vældigt Brag! { [*se til 2 Kong. 22,
    14.] }'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Trong ngày ấy, sẽ có tiếng kêu khóc từ Cửa Cá, tiếng
    gào tại Khu Mới của thành phố. Và tiếng đổ vỡ lớn trên các đồi núi.'
  guj-2017: યહોવાહ કહે છે કે, “તે દિવસે મચ્છી દરવાજેથી આપત્તિના પોકાર થશે, બીજા મહોલ્લામાં
    રુદન થશે, અને ડુંગરોમાંથી મોટા કડાકા સંભળાશે.
  pon-2006A: KAUN-O ketin mahsanih, “Ni rahno, kumwail pahn rong ngilen sengiseng
    ni Ewen Kelen Mwahmw nan Serusalem. Kumwail pahn rong ngilen mwahiei nan wasa
    kapw en kahnimwo oh ngirisek laud sang pohn dohl kan.
  por-BRBSL: Naquele dia, diz Yahweh, haverá o barulho de um grito do portão do peixe,
    um lamento do segundo quarto e um grande estrondo das colinas.
  eng-OEBUS: 'Listen on that day, says the Lord: A cry will be heard from the Fish
    Gate, and a wailing from the New Quarter, and a great din from the hills.'
  cth-cth: BAWIPA ni a dei e teh, hote hnin navah tanga longkha koevah hramnae lawk
    thoseh, apâhni e khopui dawk khuikanae lawk thoseh, monrui dawk puenghoi raphoenae
    lawk thoseh ka thai.
  twi-twi: “Saa da no,” sɛnea Awurade se ni, “Osu befi Mpataa Pon ano, agyaadwotwa
    befi Atenae Foforo na nnyigyei a ano yɛ den afi nkoko no so aba.
  hlt-hlt: He tah BOEIPA kah olphong ni. Te khohnin ah nga vongka lamkah pangngawlnah
    ol, a hmatoeng lamkah rhungol, som lamkah a len pocinah om ni.
  tbz-SIM: Dɛ yiè iúu bo dɑ́tínnɛ́ Sedisɑdɛmmu ɛì, dibòrì bɛ̀ tu dì siyĩĩ kó dibòrì,
    kɛ̀ yɛdɑbùò nní mbo dihɛikɑrì bɛ̀ tu dì Dihɛipɑ̀nnì, kɛ̀ kunɔɔ̀roo ḿbo yɛtɑ̃rɛ̀
    ĩ́nkɛ̀, Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Ikiavɨra Itir God ghaze, Dughiar kamɨn ia oraghtɨ ararem Osirir Tiar Akar
    Jerusalemɨn itimɨn ikegh otivam, eghtɨ azirakam Jerusalemɨn ruaghatevir igiamɨn
    ikegh otivam. Egh ia oraghtɨ, mɨghsɨabagh isɨn dɨpeniba irɨ, pamten tɨngagham.
  dop-dop: Kʋyɑŋkuɣu pɑɑ nɩɩ yoou kɑkiisɑsɩ sɔsɔɔnsɩ kɛ Yosɑlɛm ɩcɑtɛ tɑɑ, kɛ nɔnɔɣɔ
    ŋkɑ pɑ yɑɑ sɩ tiinɑ nɔnɔɣɔ tɔ kɑ kiŋ. Pɑɑ nɩɩ lɑŋwɑkǝllɛ wulɑ kɛ ɩcɑtɛ hɔɣɔlʋɣʋ
    kʋfɑlʋɣʋ tɑɑ. Pɑɑ nɩɩ tɔtɔɣɔ ɑcufu sɔsɔ kɛ pulɑsɩ tɔɔ.
  azb-azb: 'Rəbb bəyan edir: «O gün Yerusəlimdə Balıqlar darvazasından fəğan səsi,
    İkinci Məhəllədən fəryadlar, Təpələrdən isə böyük gurultu eşidiləcək».'
  eng-DBY: And in that day, saith Jehovah, there shall be the noise of a cry from
    the fish-gate, and a howling from the second [quarter], and a great crashing from
    the hills.
  hin-2017: यहोवा की यह वाणी है, “उस दिन मछली फाटक के पास चिल्लाहट का और नये टोले
    मिश्नाह में हाहाकार का और टीलों पर बड़े धमाके का शब्द होगा।
  wol-KYG: Su bés baa,» Aji Sax jee ko wax, «yuux dina jibe fa buntu Jën ya, wóoy
    jibe fa Sanc ya, rajaxoo ju réy jollee ca tund ya.
  eng-YLT: And there hath been in that day, An affirmation of Jehovah, The noise of
    a cry from the fish-gate, And of a howling from the Second, And of great destruction
    from the hills.
  eng-WYC-2017: And there shall be in that day, saith the Lord, a voice of cry from
    the gate of fishes, and yelling from the second gate, and great defouling from
    little hills.
  eng-WMBB: In that day, says the LORD, there will be the noise of a cry from the
    fish gate, a wailing from the second quarter, and a great crashing from the hills.
  urd-GVH: रब फ़रमाता है, “उस दिन मछली के दरवाज़े से ज़ोर की चीख़ें, नए शहर से आहो-ज़ारी
    और पहाड़ियों से कड़कती आवाज़ें सुनाई देंगी।
  rug-rug: Koasa rane asa,” zama vura gua se Zihova, “si na kabo si kote sage gua
    koasa Sasada Igana, na uui si kote mae gua koasa Kukuru Vasileana Vaqura, meke
    na vevehe tinahuara lavata si kote mae gua koari na toqere.
  gaz-gaz: Waaqayyo akkana jedha; “Gaafas Karra Qurxummii irraa iyya, Waltajjii Lammaffaa
    irraa wawwaannaa, gaarran irraa immoo sagalee diigama guddaatu dhagaʼama.
  fra-LSG: En ce jour-là, dit l’Éternel, Il y aura des cris à la porte des poissons,
    Des lamentations dans l’autre quartier de la ville, Et un grand désastre sur les
    collines.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Na lɔxɔni, gbelegbele xuiin tema nɛn
    taan so dɛɛn na dɛnaxan xili Yɛxɛ Dɛna, e nun wuga xuiin Yerusalɛn Taa Nɛnɛni
    e nun sɔnxɔ xui gbeena geyane yi.
  haw-1868: A ia la no, wahi a Iehova, He leo no ka uwe ana mai ka puka-ia mai, A
    he aoa ana mai ka apana alua mai, A me ka luku nui ana mai na puu mai.
  arb-NAV: 'وَيَقُولُ الرَّبُّ: فِي ذَلِكَ الْيَوْمِ تَتَرَدَّدُ صَرْخَةٌ مِنْ بَابِ
    السَّمَكِ وَوَلْوَلَةٌ مِنَ الْحَيِّ الثَّانِي، وَيُدَوِّي صَوْتُ تَحْطِيمٍ فِي
    التِّلالِ.'
  ewe-ewe: 'Yehowa be: “Le ŋkeke ma dzi la, avifafa aɖi tso Tɔmelãgbo la nu, asiƒunu
    aɖi tso dua ƒe akpa evelia, eye howɔwɔ gã aɖe aɖi tso togbɛwo dzi.'
  eng-LEE: And it shall come to pass on that day, saith the Lord, that there shall
    be a loud cry of lamentation from the fish-gate, and a wailing from the second,
    and [that of] a great breach from the hills.
  asm-FB: যিহোৱাই কৈছে, “সেই দিনা মৎস্য-দ্বাৰৰ পৰা যন্ত্রণাৰ ক্রন্দন শুনা যাব; দ্বিতীয়
    বিভাগৰ পৰা বিলাপৰ শব্দ, পৰ্ব্বতবোৰৰ পৰা এক বৃহৎ শব্দ শুনা যাব।
  sus-A: «عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ نَ لْشْي مِشِ فبٍلٍفبٍلٍمَ نّ، كٍلِقٍ تَا نَادّ
    مَ نَشَن شِلِ يّشّ نَادّ، هَن تَا نّينّ، كٍلِقٍ تَا قَرِ فٍيَيٍ مَ،
  fra-SBL: En ce jour-là, dit l'Éternel, il y aura un cri de la porte des poissons,
    un gémissement du deuxième quartier, et un grand fracas des collines.
  hbo-hbo: וְהָיָה֩ בַיֹּ֨ום הַה֜וּא נְאֻם־יְהוָ֗ה קֹ֤ול צְעָקָה֙ מִשַּׁ֣עַר הַדָּגִ֔ים
    וִֽילָלָ֖ה מִן־הַמִּשְׁנֶ֑ה וְשֶׁ֥בֶר גָּדֹ֖ול מֵהַגְּבָעֹֽות׃
  piu-2006: '@see-verse:ZEP.001.009'
  kik-kik: Jehova ekuuga atĩrĩ, “Mũthenya ũcio nĩgũkaiguuo mũkayo uumĩte Kĩhingo-inĩ
    gĩa Thamaki, o na kũgirĩka kuumĩte Itũũra Rĩerũ, naguo mũrurumo mũnene wa mũmomoko
    uume tũrĩma-inĩ.
  fra-NCL: 'Et il arrivera en ce jour-là, — oracle de Yahweh : De la porte des poissons
    retentiront des cris, de la seconde ville des gémissements, et des collines un
    grand fracas.'
  cek-AK: To na niah loe, Tanga khongkha hoiah qahhaih lok, ohhaih ahmuen hnetto haih
    hoiah kana hanghaih lok, mae nui hoiah atuen kalen parai kamtimh atuen to om tih,
    tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová weyob sogbalid: “A-ibagine, Yawagak-Uaye-nugad-akale, dule-e-bendakega
    binnasuli-gornanai-gumaloedi, itolegoed. Neggwebur-binid-akale, dule-akiginmalad,
    itolegoed. Yarmar-mullugan-akale, wile-itogedba-binnasur-oimakmaladi, itolegoed.'
  uig-CYR: Шу күнидә, — дәйду Пәрвәрдигар, «Белиқ дәрвазиси»дин «Вайдад», «Иккинчи
    мәһәллә»дин һөкирәшләр, Дөң-егизликләрдин ғайәт зор «гум-гум» қилип вәйран қилинған
    авазлар аңлиниду.
  tel-2017: ఆ రోజున చేప ద్వారంలో రోదన ధ్వని, పట్టణం దిగువ భాగంలో అంగలార్పు వినబడుతుంది.
    కొండల దిక్కు నుండి గొప్ప నాశనం వస్తుంది. ఇదే యెహోవా వాక్కు.
  hat-BSA: 'Nan jou sa a, deklare SENYÈ a, va gen son a yon gwo kri soti nan Pòtay
    Pwason an, yon kri: “Anmwey” soti nan dezyèm katye a, ak yon gwo bri eklatman
    soti nan kolin yo.'
  kos-kos: Ac LEUM GOD El oayapa fahk, “In len sac, kowos ac fah lohng pusren tung
    sisken Mutunpot Ik in Jerusalem. Kowos ac fah lohng pac tung tutaf in acn su tufahna
    musaiyuk in siti uh, ac sie pusra lulap su ngirla fineol uh me.
  hbo-WLC: וְהָיָה֩ בַיּ֨וֹם הַה֜וּא נְאֻם־יְהוָ֗ה ק֤וֹל צְעָקָה֙ מִשַּׁ֣עַר הַדָּגִ֔ים
    וִֽילָלָ֖ה מִן־הַמִּשְׁנֶ֑ה וְשֶׁ֥בֶר גָּד֖וֹל מֵהַגְּבָעֽוֹת׃
  ibo-ibo: “Nʼụbọchị ahụ,” otu a ka Onyenwe anyị kwubiri ya, “olu iti mkpu akwa ga-esite
    nʼỌnụ Ụzọ Ama Azụ daa, mkpu nke ịkwasi akwa ike ga-ada site nʼebe obibi ọhụrụ
    ahụ, na ụzụ oke ntiwa site nʼugwu nta niile.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, “ସେହି ଦିନ ମତ୍ସ୍ୟଦ୍ୱାରଠାରୁ କ୍ରନ୍ଦନର ଶବ୍ଦ ଓ (ନଗରର)
    ଦ୍ୱିତୀୟ ବିଭାଗଠାରୁ ହାହାକାର ଶବ୍ଦ ଓ ଉପପର୍ବତଗଣରୁ ମହାଭଙ୍ଗର ଶବ୍ଦ ଶୁଣାଯିବ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Lon ewe rän aramas repwe rongorong eu puchör
    seni ewe Asamalapen Ik me lon Jerusalem, eu ngüngüres seni ewe kinikin söfö me
    lon ewe telinimw me eu ngüngün ta mi leüömong seni ekewe chukutekison.
  rop-rop: “‘Langa det dei bambai pipul garra bradin. Dei garra irrim pipul kraikraibat
    langa det Fish Geit. Dei garra irrim det nois blanga ola pipul kraikrai langa
    det nyupat blanga Jerusalem. En dei garra irrim bigwan nois laik weya ola haus
    buldan deya langa detlot hilsaid blanga Jerusalem.
  ukr-1871: І буде в той день, говорить Господь, роздаватись крик від Рибалчиної брами
    й риданнє від других воріт і велике зворушеннє по всїх узгірях.
  deu-1951: An jenem Tage, spricht der HERR, wird ein Geschrei vom Fischtor her erschallen
    und ein Geheul vom andern Stadtteil her und ein großes Krachen von den Hügeln
    her.
  eng-JPS: And in that day, saith the LORD, Hark! a cry from the fish gate, and a
    wailing from the second quarter, and a great crashing from the hills.
  srp-1865: I u taj æe dan, veli Gospod, biti vika od ribljih vrata, i jauk s druge
    strane, i polom velik s humova.
  lug-lug: Ku lunaku olwo, bw’ayogera Mukama, eddoboozi ery’okukaaba liriwulikika
    ku Mulyango ogw’Ebyennyanja, okukaaba okuva ku luuyi olwokubiri, n’okubwatuka
    okunene okuva ku nsozi.
  heb-heb: והיה ביום ההוא נאם יהוה קול צעקה משער הדגים ויללה מן המשנה ושבר גדול מהגבעות׃
  ben-IRV: সুতরাং সেদিন এমন হবে, এটি সদাপ্রভু ঘোষণা করেছেন, যে দিন মত্স-দ্বারের কাছ
    থেকে কান্নার শব্দ, শহরের দ্বিতীয় অংশ থেকে হাহাকারের শব্দ এবং পাহাড়গুলোর দিক
    থেকে ভেঙে পড়ার প্রচণ্ড শব্দ শোনা যাবে৷
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੱਛੀ-ਫਾਟਕ ਤੋਂ ਦੁਹਾਈ ਦੀ ਅਵਾਜ਼ ਹੋਵੇਗੀ,
    ਦੂਜੇ ਮੁਹੱਲੇ ਵਿੱਚ ਵਿਰਲਾਪ ਅਤੇ ਟਿੱਲਿਆਂ ਤੋਂ ਵੱਡਾ ਧੜਾਕਾ ਹੋਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို နေ့ ၌ ငါး တံခါးဝ မှာ အော်ဟစ် သံ ကို၎င်း
    ၊ ဒုတိယ မြို့၌ ငိုကြွေး မြည်တမ်းသံကို၎င်း ၊ တောင်ရိုး ၌ ပြင်း စွာချိုးဖျက် သံကို၎င်း
    ကြားရ၏။
  hmo-hmo: Ma Lohiabada ia gwau, “Unai dina dekenai taitai be, Gwarume Ena Magu Iduara
    dekena amo do ia daekau, bona tai, mai boiboi bada danu, be Hanua Matamata dekena
    amo, bona regena bada be ororo dekena amo.
  urd-urd: और ख़ुदावन्द फ़रमाता है, “उसी रोज़ मछली फाटक से रोने की आवाज़, और मिशना
    से मातम की, और टीलों पर से बड़े शोर की आवाज़ उठेगी।
  rus-SYN: И будет в тот день, говорит Господь, вопль у ворот рыбных и рыдание у других
    ворот и великое разрушение на холмах.
  bqc-SIM: Ma Dii ma mɛ̀, gↄↄpi zĩ́ wa ↄ́ gbãa dↄ Kpↄ̀ Bↄlɛu, Fã́ani dafu a wã
    ń wiio, mɛ́ wa zↄa zↄ̃ↄ ma gbɛ̀sĩsĩↄ musu.
  tcz-CHONGTHU: “Hiche nikho niteng chuleh”, Pakai in aseiyin, “Nga kelkot a pat ka
    ogin kija ding chule khopi ningli jousea kithong soh ding ahi.”
  mar-mar: परमेश्वर असेही म्हणाला, त्या दिवशी, मासळी दारातून आक्रंदनाचा आवाज येईल,
    दुसऱ्या भागातून आकांत आणि टेकड्यांवरून मोठा धडाक्याचा आवाज होईल.
  qub-qub: 'Tayta Diosga caynömi nin: «Chay junäga yanapänanpaj gayacushan wiyacanga
    Pescädu jutiyoj puncupita-pachami. Siudäpa cantun baryucho gaparashanpis wiyacangapämi.
    Ñaupan lömacunacho gaparashanpis fiyupa manchariypämi wiyacangapaj.'
  bqp-bqp: Yen tɔ̃ɔ te, bɑ koo wuri nɔ sere kɔnnɔwɔ ge bɑ mɔ̀ Swɛ̃ɛ, kɑ mɑɑ wuun wɔɔ
    berɑ gɑɑn mi. Mɛyɑ nɔni swɑ̃ɑ bɑkɑrɑ ko n wɑ̃ɑ guunu wɔllɔ.
  hat-hat: Se mwen menm Seyè a k'ap pale toujou. Jou sa a n'a tande gwo rèl bò Pòtay
    Pwason nan lavil Jerizalèm. N'a tande moun ap plenn byen fò nan katye nèf lavil
    la. N'a tande yon gwo deblozay pete sou ti mòn yo.
  eng-BSB: On that day,” declares the LORD, “a cry will go up from the Fish Gate,
    a wail from the Second District, and a loud crashing from the hills.
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠaa: «Tama, naama volo ná, ta kpee woo wolai mɛni Kale
    ziɠidaʋɛ, ta zɔngɔ wooi Koi Niinɛi zu ʋele, ta ani ɠolo lu golai gizeiti ma.'
  eng-WEBPB: In that day, says the LORD, there will be the noise of a cry from the
    fish gate, a wailing from the second quarter, and a great crashing from the hills.
  kbq-kbq: Ra Anumzamo'a huno ana zupa, ran kumamofona nozame kafanteti mago ran krafage
    hugahie. Ana hanigeno zamasunku'ma huza zavi'ma atesaza krafagemo'a ran kumapina
    vuno eno hugahie. Ana'ma nehanigeno'a agonaramimpintira ra agasasa neranigeta
    antahigahaze.
  nhe-BL: 'Nojquiya TOTECO quiijtohua: “Ipan nopa tonali chicahuac tzajtzise nopa
    tlacame tlen itztoque campa hueli ipan altepetl Jerusalén. Tzajtzise tlen nopa
    puerta tlen itoca Michi hasta campa nopa colonia tlen yancuic. Huan caquistis
    chicahuac quema huelonis nopa tlaixtlejcolis.'
  gub-BL: A'e 'ar mehe teko heiheihem putar uma'eahy haw ipuraraw mehe wà nehe, tawhu
    Zeruzarez hukenawhu Pira her ma'e huwake wà nehe. Teko Zeruzarez ipehegwer ipyahu
    ma'e pe har heiheihem putar uzepyro haw henoz pà wà nehe. Ywytyr rehe wenu putar
    teko waneiheihem wà nehe, ta'e naheta kwaw wapyro àwàm wanupe nehe xe.
  eng-DRA: And there shall be in that day, saith the Lord, the noise of a cry from
    the fish gate, and a howling from the Second, and a great destruction from the
    hills.
