    كُو سِ شَ دِ نَن نَ، فّدَلَيَ شَ مَمَدِ، عَمَرَيَ تٌلٌبِتّ، شٍسٍكِيَ بْنسْي. عَ
    مَسٍنيِ تِ نّ يُدَيَ مَنفّ يٌسِيَ شَ وَشَتِ، نَشَن قِندِشِ عَمٌن شَ دِ رَ.
  fra-SBL: Parole de Yahvé qui fut adressée à Sophonie, fils de Cushi, fils de Guedalia,
    fils d'Amaria, fils d'Ézéchias, du temps de Josias, fils d'Amon, roi de Juda.
  hbo-hbo: דְּבַר־יְהוָ֣ה ׀ אֲשֶׁ֣ר הָיָ֗ה אֶל־צְפַנְיָה֙ בֶּן־כּוּשִׁ֣י בֶן־גְּדַלְיָ֔ה
    בֶּן־אֲמַרְיָ֖ה בֶּן־חִזְקִיָּ֑ה בִּימֵ֛י יֹאשִׁיָּ֥הוּ בֶן־אָמֹ֖ון מֶ֥לֶךְ יְהוּדָֽה׃
  piu-2006: (1:1—3:20) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa Tjutjayanya
    nyinanytjala, Katutjaku wangka watjalpayingku Tjipanayalu tjananya yalatji watjaṉu,
    “Ngayulu Katutjalu ngurra tjuṯawana yaṉangu uwankarra mirri pungkula wiyalku,
    kuka kutjupa kutjupa tjuṯa, kukawiya tjuṯaṯarra. Ngayulu kuya palyalpayi tjuṯa
    tjananya mirri pungkula wiyalku. Tjarutjalumanya ngurrara tjuṯa ngayulu tjananya
    tawunu kutjupa kutjupa ngurrara tjananya panitjimilalku, kuya palyalpayi tjuṯa.
    Kuwarriṉa nyurrangarrinyaṯarra panitjimilalku kutjupa tjuṯa ngayulu nyurrangarrinya
    mirri pungkula wiyalku. Waṯalpi yuḻṯa palunya yilarringulpi. Ngayulu nyurranya
    panitjimilantjala puṯu kuliranyurra nguḻu nyinaku. Palunyatjanu ngayukutjunyurra
    tjukarurrulpi nyinaku. Yuḻṯa palula ngayulu tjananya kutjupa kutjupa ngurrara
    tjuṯa, panitjimilalwiyangku kanyilku. Palulanguruya ngayuku wangka kulira tjukarurrulpi
    nyinaku. Ngayunyalpiya kutu waḻkunmalpa, Katutjanya nguwanpa tjuṯa waḻkuntjawiya.”
  kik-kik: Atĩrĩrĩ, ĩno nĩyo ndũmĩrĩri ya Jehova ĩrĩa yakinyĩrĩire Zefania mũrũ wa
    Kushi, mũrũ wa Gedalia, mũrũ wa Amaria, mũrũ wa Hezekia, rĩrĩa Mũthamaki Josia
    mũrũ wa Amoni aathamakaga Juda.
  fra-NCL: La parole de Yahweh qui fut adressée à Sophonie, fils de Chusi, fils de
    Godolias, fils d’Amarias, fils d’Ezéchias, dans les jours de Josias, fils d’Amon,
    roi de Juda.
  cek-AK: Judah siangpahrang Amon capa Josiah siangpahrang ah oh naah, Hezekiah capa
    Amariah, Amariah capa Gedaliah, Gedaliah capa Kushi, Kushi capa Zephaniah khaeah
    Angraeng ih lok angzoh.
  cuk-cuk: We, Bab-Jehová-e-gayaburbad. Amón-machi-Josías, Judá-yargi-reyga-maiunni,
    Bab-Jehová we-gayaburba Cusi-machi-Sofoníasʼga sognonigusad. Sofoníasʼde Gedalías-wagwad,
    Amarías-wagwa-yokorginedid, degi, Ezequías-wagwa-daksikidid.
  uig-CYR: 'Амонниң оғли Йосия Йәһудаға падиша болған вақитларда, Һәзәкияниң чәвриси,
    Амарияниң әвриси, Гәдалияниң нәвриси, Кушиниң оғли Зәфанияға йәткән Пәрвәрдигарниң
    сөзи: —'
  tel-2017: యూదారాజు ఆమోను కుమారుడు యోషీయా దినాల్లో జెఫన్యాకు ప్రత్యక్షమైన యెహోవా
    వాక్కు. జెఫన్యా కూషీ కుమారుడు. కూషీ గెదల్యా కుమారుడు. గెదల్యా అమర్యా కుమారుడు.
    అమర్యా హిజ్కియా కుమారుడు.
  hat-BSA: Pawòl SENYÈ a ki te vini a Sophonie, fis a Cuschi a, fis a Guedalia, fis
    a Amaria, fis a Ézéchias, nan tan Josias, fis a Amon an, wa a Juda a.
  kos-kos: Pa inge pweng ma LEUM GOD El tuh sang nu sel Zephaniah in pacl ma Josiah
    wen natul Amon el tokosra lun Judah. (Zephaniah el ma in fita lal Tokosra Hezekiah
    kacl Amariah, Gedaliah, ac Cushi.)
  hbo-WLC: דְּבַר־יְהוָ֣ה ׀ אֲשֶׁ֣ר הָיָ֗ה אֶל־צְפַנְיָה֙ בֶּן־כּוּשִׁ֣י בֶן־גְּדַלְיָ֔ה
    בֶּן־אֲמַרְיָ֖ה בֶּן־חִזְקִיָּ֑ה בִּימֵ֛י יֹאשִׁיָּ֥הוּ בֶן־אָמ֖וֹן מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Okwu Onyenwe anyị nke rutere Zefanaya, nwa Kushi, nwa nwa Gedaliya, bụ
    nwa Amaraya. Amaraya bụ nwa Hezekaya. Ozi a bịara nʼoge Josaya nwa Amọn, bụ eze
    Juda.
  ory-ory: ଆମୋନ୍‍ଙ୍କ ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯୋଶୀୟର ଅଧିକାର ସମୟରେ, ହିଜକୀୟଙ୍କ ବୃଦ୍ଧ ପ୍ରପୌତ୍ର,
    ଅମରୀୟଙ୍କ ପ୍ରପୌତ୍ର, ଗଦଲୀୟଙ୍କ ପୌତ୍ର, କୂଶୀଙ୍କ ପୁତ୍ର ସଫନୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର
    ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iei alon ewe Samol mi Lapalap ngeni Sefanaia nöün Kusi we mwän. Kusi nöün
    Ketalia, Ketalia nöün Amaria, nge Amaria nöün Hiskia. Ei a fis lon mwün Josia
    ewe kingen Juta nöün Amon we mwän.
  rop-rop: Wal YAWEI det trubala God bin gibit dijan wed langa mi, Sefanaiya. Mi na
    det san blanga Kushai hubin jidan san blanga Gedalaiya, en Gedalaiya bin det san
    blanga Amaraiya, en Amaraiya bin det san blanga Hesakaiya. YAWEI bin gibit dijan
    wed langa mi det taim na wen Josaiya, det san blanga Eman bin jidan king blanga
    Juda.
  ukr-1871: 'Слово Господнє, що надійшло до Софонїї Хусієнка, сина Годолїїного, сина
    Аморіїного, сина Езекіїного, за Юдейського царя Йосії Амоненка:'
  deu-1951: 'Das Wort des HERRN, welches an Zephanja, den Sohn Kuschis, des Sohnes
    Gedaljas, des Sohnes Amarjas, des Sohnes Hiskias, erging, in den Tagen Josias,
    des Sohnes Amons, des Königs von Juda:'
  eng-JPS: THE WORD of the LORD which came unto Zephaniah the son of Cushi, the son
    of Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah the
    son of Amon, king of Judah.
  srp-1865: Rijeè Gospodnja koja doðe Sofoniji sinu Husija sina Godolije sina Amarije
    sina Jezekijina, za vremena Josije sina Amonova, cara Judina.
  lug-lug: Ekigambo kya Mukama ekyajjira Zeffaniya mutabani wa Kuusi, muzzukulu wa
    Gedaliya, muzzukulu wa Amaliya, muzzukulu wa Keezeekiya, mu mirembe gya Yosiya
    mutabani wa Amoni, Kabaka wa Yuda.
  heb-heb: דבר יהוה אשר היה אל צפניה בן כושי בן גדליה בן אמריה בן חזקיה בימי יאשיהו
    בן אמון מלך יהודה׃
  ben-IRV: সদাপ্রভুর এই বাক্য আমোনের ছেলে যিহূদার রাজা যোশিয়ের দিনের কূশির ছেলে সফনিয়ের
    কাছে এল, কূশি গদলিয়ের ছেলে, গদলিয় অমরিয়ের ছেলে, অমরিয় হিষ্কিয়ের ছেলে৷
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਆਮੋਨ ਦੇ ਪੁੱਤਰ ਯੋਸ਼ੀਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਜੋ ਸਫ਼ਨਯਾਹ
    ਦੇ ਕੋਲ ਆਈ, ਜੋ ਕੂਸ਼ੀ ਦਾ ਪੁੱਤਰ, ਗਦਲਯਾਹ ਦਾ ਪੋਤਰਾ, ਅਮਰਯਾਹ ਦਾ ਪੜਪੋਤਾ ਸੀ, ਜੋ ਹਿਜ਼ਕੀਯਾਹ
    ਦਾ ਪੁੱਤਰ ਸੀ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာမုန် သား ယောရှိ မင်းလက်ထက် ၊ ဟိဇကိ ၊ အာမရိ ၊ ဂေဒလိ တို့မှ
    ဆင်းသက်သော ကုရှိ ၏သား ဇေဖနိ သို့ ရောက် လာသော ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ဟူမူကား၊
  hmo-hmo: Inai hereva be Lohiabada ese Sepanaia dekenai ia henia, Iosaia Amona be
    Iuda ena king neganai. Inai tau Sepanaia be king Hesekaia ena tubuna ta. Sepanaia
    be Kusi ena natuna, Kusi be Gedalaia ena natuna. Gedalaia be Amaraia ena natuna,
    bona Amaraia be Hesekaia ena natuna.
  urd-urd: ख़ुदावन्द का कलाम जो यहूदाह बादशाह यूसियाह बिन अमून के दिनों में सफ़नियाह
    बिन कूशी बिन जदलियाह बिन अमरयाह बिन हिज़क़ियाह पर नाज़िल हुआ।
  rus-SYN: Слово Господне, которое было к Софонии, сыну Хусия, сыну Годолии, сыну
    Амории, сыну Езекии, во дни Иосии, сына Амонова, царя Иудейского.
  bqc-SIM: Dii yã'ò Kusi nɛ́ Sofoniɛ gↄↄ pↄ́ Amↄ nɛ́ Yosia dɛ Yudaↄ kía ũ. Sofonipiá
    Gedalia tↄũnaɛ, Amalia sĩ́wɛnaɛ, Ezekia sↄ̃kpaɛɛ.
  tcz-CHONGTHU: Amon chapa Josiah in Judah gam’a lengvai apohlaijin, Pakaiyin hiche
    thuhi Zephaniah kitipa heng’a ahin sei tai. Zephaniah chu Cushi chapa, Cushi chu
    Gedaliah chapa, Gedaliah chu Amariah chapa, Amariah chu Hezekiah chapa ahi.
  mar-mar: यहूदाचा राजा आमोन याचा मुलगा योशीया याच्या दिवसात, परमेश्वराचे हे वचन सफन्या
    जो कूशीचा मुलगा, जो गदल्याचा मुलगा, जो अमऱ्याचा मुलगा, जो हिज्कीयाचा मुलगा, याजकडे
    आले. ते असे,
  qub-qub: Amonpa wamran Josías Judäpa raynin caycashan wichanmi Tayta Diosga Sofoniasta
    ribilaran. Sofonías caran Cusipa wamran, payna Gedaliaspa wamran, payna Amariaspa
    wamran, payna Ezequiaspa wamran.
  bqp-bqp: Gɑri yiniwɑ Yinni Gusunɔ u Sofoni, Kusin bii sɔ̃ɔwɑ Yosiɑsi, Amɔɔn bii,
    Yudɑbɑn sinɑ bokon bɑndun wɑɑti sɔɔ. Sofoni wi, u sɑ̃ɑwɑ Gedɑliɑn debubu, Amɑriɑn
    sikɑdobu, Esekiɑsin yɑ̃ɑsebu.
  hat-hat: Men mesaj Seyè a te bay Sofoni sou rèy Jozyas, pitit Amon an, ki te wa
    peyi Jida. Sofoni te pitit Kouchi. Kouchi te pitit Gedalya. Gedalya sa a te pitit
    Amarya ki li menm te pitit wa Ezekyas.
  eng-BSB: 'This is the word of the LORD that came to Zephaniah son of Cushi, the
    son of Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah
    son of Amon king of Judah:'
  tod-tod: Wooi niiti ka Ɠɔoɠɔ GALAGI ti woni Sofoni ma, Zuda masagi Zɔziase, Amon
    ná-doun zunui, ná-yeeɠɛɠalai zu. Sofoni ɠɛni ga Kusi ná-doun zunui, naa kɛɛɠɛ
    ɠɛ ga Gedalia, naa kɛɛɠɛ ɠɛ ga Amalia, naa kɛɛɠɛ ɠɛ ga Ezeekiase.
  eng-WEBPB: The LORD’s word which came to Zephaniah, the son of Cushi, the son of
    Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah, the
    son of Amon, king of Judah.
  kbq-kbq: Ra Anumzamo'a ama nanekema Zefanaiama ami'neana, Amoni nemofo Josia'ma
    Juda vahe kinima mani'nea knafi ami'ne. Hagi Zefanaia nefa'a Kusiki, Kusi nefa'a
    Gedaliaki, Gedalia nefa'a Amariaki, Amaria nefa'a Hezekaia'e.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac niSofonías, na niicone Cusi, huan
    niiixhui Gedalías, huan niiompaca ixhui Amarías tlen elqui icone Ezequías tlen
    huejcajquiya itztoya. TOTECO nechmacac ni tlajtoli quema Josías, icone Amón, eliyaya
    tlanahuatijquetl ipan tlali Judá.
  gub-BL: 'Na''aw Tupàn Tuweharupi Wiko Ma''e ze''eg Xoponi pe hemimume''u kwer xe
    a''e kury. Zuzi Amon ta''yr wiko Zuta wanuwihawete romo a''e ''ar mehe. Na''aw
    Xoponi waipy waner xe wà: Tuwihawete Ezeki umuzàg Amaria. Amari umuzàg Zenari.
    Zenari umuzàg Kuzi. Kuzi umuzàg Xoponi a''e.'
  eng-DRA: The word of the Lord that came to Sophonias the son of Chusi, the son of
    Godolias, the son of Amarias, the son of Ezechias, in the days of Josias the son
    of Amon king of Juda.
