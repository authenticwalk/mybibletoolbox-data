verse: ZEP.001.001
translations:
  mal-C: ആമോന്റെ മകൻ യോശിയാവ് യെഹൂദാരാജാവായിരുന്നകാലത്ത്, കൂശിയുടെ മകൻ സെഫന്യാവിന്
    യഹോവയുടെ അരുളപ്പാട് ലഭിച്ചു. കൂശി ഗെദല്യാവിന്റെ മകനും ഗെദല്യാവ് അമര്യാവിന്റെ മകനും
    അമര്യാവ് ഹിസ്കിയാവിന്റെ മകനും ആയിരുന്നു.
  deu-TKW: Das Wort Jahwes, welches an Zephanja, den Sohn Chusis, des Sohnes Gedaljas,
    des Sohnes Amarjas, des Sohnes Hiskias, zur Zeit Josias, des Sohnes Amons, des
    Königs von Juda erging.
  lin-lin: 'Na tango Joziasi, mwana mobali ya Amoni, azalaki mokonzi ya mokili ya
    Yuda, Yawe alobaki na Sofoni, mwana mobali ya Kushi, mwana mobali ya Gedalia,
    mwana mobali ya Amaria, mwana mobali ya Ezekiasi :'
  eng-LSV: 'A word of YHWH that has been to Zephaniah son of Cushi, son of Gedaliah,
    son of Amariah, son of Hezikiah, in the days of Josiah son of Amoz, king of Judah:'
  eng-GNV: The word of the Lord, which came vnto Zephaniah ye sonne of Cushi, the
    sonne of Gedaliah, the sonne of Amariah, the sonne of Hizkiah, in the dayes of
    Iosiah, the sonne of Amon King of Iudah.
  eng-WEBSTER: The word of the LORD which came to Zephaniah the son of Cushi, the
    son of Gedaliah, the son of Amariah, the son of Hizkiah, in the days of Josiah
    the son of Amon, king of Judah.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac niSofonías, na niicone Cusi,
    huan niiixhui Gedalías, huan niiompaca ixhui Amarías catli elqui icone Ezequías
    catli huejcajya itztoya. TOTECO nechmacac ni camanali quema Josías, icone Amón,
    eliyaya tlanahuatijquetl ipan tlali Judá.
  swh-ONEN: 'Neno la Bwana lililomjia Sefania mwana wa Kushi, mwana wa Gedalia, mwana
    wa Amaria, mwana wa Hezekia, wakati wa utawala wa Yosia mwana wa Amoni mfalme
    wa Yuda:'
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u Sofoni, Kusin bii sɔ̃ɔwɑ Yosiɑsi, Amɔɔn bii,
    Yudɑbɑn sinɑ bokon bɑndun wɑɑti sɔɔ. Sofoni wi, u sɑ̃ɑwɑ Gedɑliɑn debubu, Amɑriɑn
    sikɑdobu, Esekiɑsin yɑ̃ɑsebu.
  eng-KJVCPB: The word of the Lord which came unto Zephaniah the son of Cushi, the
    son of Gedaliah, the son of Amariah, the son of Hizkiah, in the days of Josiah
    the son of Amon, king of Judah.
  luo-luo: Ma e wach mar Jehova Nyasaye mane obiro ne Zefania wuod Kushi, ma wuod
    Gedalia, ma wuod Amaria, ma wuod Hezekia e kinde loch Josia wuod Amon ruodh Juda.
  meu-meu: Iehova ena hereva Sefania enai e kau, Iosia Amon, Iuda pavapavana, ena
    nega ai. Hari Sefania na Kusi natuna; Kusi na Gedalia natuna, Gedalia na Amaria
    natuna, Amaria na Hesekia natuna.
  npi-ULB: अमोनका छोरा, यहूदाका राजा योशियाहको समयमा हिजकियाका जनाति, अमर्याहका पनाति,
    गदल्याहका नाति, कूशीका छोरा सपन्याहकहाँ आएको परमप्रभुको वचन यही हो ।
  yor-yor: Ọ̀rọ̀ Olúwa tí ó tọ Sefaniah ọmọ Kuṣi, ọmọ Gedaliah, ọmọ Amariah, ọmọ Hesekiah,
    ní ìgbà Josiah ọmọ Amoni ọba Juda.
  pes-OPCB: این است پیامی که خداوند در دوران سلطنت یوشیا (پسر آمون)، پادشاه یهودا،
    به صفنیا داد. (صفنیا پسر کوشی، کوشی پسر جدلیا، جدلیا پسر امریا، و امریا پسر حِزِقیای
    پادشاه بود.)
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay Zefanias na anak ni Cusi na anak
    ni Geldias na anak ni Amarias na anak ni Hezekias, sa mga araw ni Josias na anak
    ni Ammon na hari ng Juda.
  hui-hui: Amono igini Yosaia ibu Yuda wali agalinaga kini heangi Anduane Homogohanda
    Sebanaiahondo bi mbira ogo lamini. Sebanaia ibu Kini Hesegaianaga damene ti darama
    mandagi hene. Sebanaia aba Kusi howa Kusi aba Gedalaia halu Gedalaia aba Amaria
    hene. Amaria ibu aba Hesegaia hene.
  mya-mya: ဤဗျာဒိတ်တော်သည်အာမုန်၏သား၊ ယုဒ ဘုရင်ယောရှိလက်ထက်၌ဇေဖနိအား ထာဝရဘုရားပေးတော်မူသောဗျာဒိတ်
    တော်ဖြစ်၏။ (ဇေဖနိကားဟိဇကိမင်းမျိုး ဝင်အာမရိ၊ ဂေဒလိနှင့်ကုရှိတို့မှဆင်း သက်လာသူတည်း။)
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མོན་གྱི་བུ་ཡོ་ཤི་ཡཱ་རྒྱལ་པོར་སྡོད་པའི་དུས་སུ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཧི་ཟི་ཀི་ཡཱའི་གསུམ་ཚ་དང་།
    ཨ་མར་ཡཱའི་ཡང་ཚ་དང་། གེ་དལ་ཡཱའི་ཚ་བོ་སྟེ། ཀུ་ཤིའི་བུ་ཟེ་ཕན་ཡཱ་ལ་བྱུང་ཞིང་།
  sna-sna: 'Shoko raJehovha rakasvika kuna Zefania, mwanakomana waKushi, mwanakomana
    waGedharia, mwanakomana waAmaria, mwanakomana waHezekia, pamazuva okutonga kwaJosia
    mwanakomana waAmoni mambo weJudha richiti:'
  spa-BLM: Palabra de Yahvé que llegó a Sofonías, hijo de Cushi, hijo de Gedalías,
    hijo de Amarías, hijo de Ezequías, en los días de Josías, hijo de Amón, rey de
    Judá.
  cac-cac: Aton juntzan̈ lolonel tic ix yal Jehová d'ayin Sofonías in tic, yuninal
    in vin̈aj Cus, yixchiquin in vin̈aj Gedalías yuninal vin̈aj Amarías yuninal vin̈aj
    Ezequías. Ayic ayoch vin̈aj Josías yuninal vin̈aj Amón reyal d'a Judá, ata' ix
    lolon Jehová d'ayin.
  swh-ULB: Hili ni neno la Yahwe ambalo lilikuja kwa Sefania mwana wa Kushi mwana
    wa Gedalia mwana wa Amaria mwana Hezekia, katika siku za Yosia mwana wa Amoni,
    mfalme wa Yuda. “
  bel-bel: Слова Гасподняе, якое было Сафону, сыну Хусіі, сыну Гадаліі, сыну Амарыі,
    сыну Эзэкіі, у дні Ісаі, сына Амонавага, сына Юдавага.
  deu-ELBBK: Das Wort des HERRN, das zu Zephanja geschah, dem Sohn Kuschis, des Sohnes
    Gedaljas, des Sohnes Amarjas, des Sohnes Hiskijas, in den Tagen Josias, des Sohnes
    Amons, des Königs von Juda.
  mbb-OT: Iyan heini lalag te Nengazen diyà te ki Zefanias dutun te timpu he si Josia
    he anak ni Amon iyan hadì diyà te Juda. Si Zefanias anak ni Cushi, si Cushi anak
    ni Gedalia, si Gedalia anak ni Amaria, ne si Amaria anak ni Hezekia.
  mal-2015: യെഹൂദാരാജാവായി ആമോന്റെ മകനായ യോശീയാവിന്റെ കാലത്തു, ഹിസ്കീയാവിന്റെ മകനായ
    അമര്യാവിന്റെ മകനായ ഗെദല്യാവിന്റെ മകനായ കൂശിയുടെ മകനായ സെഫന്യാവിന്നുണ്ടായ യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: Kada lav diňa o RAJ le Sofonijaš akor, sar andre Judsko kraľinelas o Jozijaš,
    le Amonoskro čhavo. O Sofonijaš sas čhavo le Kušiskro a ov le Gedalijoskro, ov
    le Amarijoskro a ov le Chizkijoskro.
  pes-OPV: پادشاه یهودا، بر صفنیا ابن کوشی ابن جدلیاابن امریا ابن حزقیا نازل شد.
  ron-1924: Кувынтул Домнулуй каре а фост спус луй Цефания, фиул луй Куши, фиул луй
    Гедалия, фиул луй Амария, фиул луй Езекия, пе время луй Иосия, фиул луй Амон,
    ымпэратул луй Иуда.
  ben-OBCV: 'যিহূদার রাজা, আমোনের পুত্র যোশিয়ের রাজত্বকালে সদাপ্রভুর বাক্য কূশির
    পুত্র সফনিয়ের কাছে আসে, কূশি গদলিয়ের পুত্র, গদলিয় অমরিয়ের পুত্র, অমরিয় হিষ্কিয়ের
    পুত্র:'
  som-som: Kanu waa Eraygii Rabbiga oo u yimid Sefanyaah ina Kuushii, ina Gedalyaah,
    ina Amaryaah, ina Xisqiyaah, wakhtigii Yoosiyaah ina Aamoon uu boqorka ka ahaa
    dalka Yahuudah.
  lat-VUC: Verbum Domini quod factum est ad Sophoniam, filium Chusi, filii Godoliæ,
    filii Amariæ, filii Ezeciæ, in diebus Josiæ, filii Amon, regis Judæ.
  eng-ASVBT: The word of Jehovah which came unto Zephaniah the son of Cushi, the son
    of Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah the
    son of Amon, king of Judah.
  ita-1885: La parola del Signore, che fu indirizzata a Sofonia, figliuolo di Cusi,
    figliuolo di Ghedalia, figliuolo di Amaria, figliuolo di Ezechia, a' dì di Giosia,
    figliuolo di Amon, re di Giuda.
  eng-LXXUP: The word of the Lord which came to Zephaniah the son of Cushi, the son
    of Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah son
    of Amon, king of Judah.
  eng-ULB: This is the word of Yahweh that came to Zephaniah son of Cushi son of Gedaliah
    son of Amariah son of Hezekiah, in the days of Josiah son of Amon, king of Judah.
  spa-VBL: Este es el mensaje que el Señor le dio a Sofonías. Él era el hijo de Cusí,
    hijo de Guedalías, hijo de Amarías, hijo de Ezequías. Esto pasó cuando Josías,
    hijo de Amón, era rey de Judá.
  fra-_FOB: La parole de l'Éternel, qui fut adressée à Sophonie, fils de Cushi, fils
    de Guédalia, fils d'Amaria, fils d'Ézéchias, aux jours de Josias, fils d'Amon,
    roi de Juda.
  mal-mal: യെഹൂദാ രാജാവായ ആമോന്റെ മകനായ യോശീയാവിന്റെ കാലത്ത്, ഹിസ്കീയാവിന്റെ മകനായ
    അമര്യാവിന്റെ മകനായ ഗെദല്യാവിന്റെ മകനായ കൂശിയുടെ മകനായ സെഫന്യാവിനുണ്ടായ യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Zail meṅ Rab kā wuh kalām qalamband hai jo Safaniyāh bin Kūshī bin Jidaliyāh
    bin Amariyāh bin Hizqiyāh par nāzil huā. Us waqt Yūsiyāh bin Amūn Yahūdāh kā bādshāh
    thā.
  suz-BL: यहूदा ङा पिप आमोन आ तौ योसीयाहमी सासन पवा ना परमप्रभु यावेमी सेफन्‍याह कली
    लोव़ पाप्‍तु। सेफन्‍याह आ आफ कूशी बाक्‍माक्‍त। कूशी आ आफ गेदाल्‍याह बाक्‍माक्‍‍त।
    गेदाल्‍याह आ आफ अमारयाह बाक्‍माक्‍‍त। मिनु अमारयाह आ आफ हिज्‍कीयाह बाक्‍माक्‍त।
    येरमीया १:२
  eng-NOY: The word of Jehovah, which came to Zephaniah, the son of Cushi, the son
    of Gedaliah, the son of Amariah, the son of Hizkiah, in the days of Josiah, the
    son of Amon, king of Judah.
  ita-1927: La parola dell’Eterno che fu rivolta a Sofonia, figliuolo di Cusci, figliuolo
    di Ghedalia, figliuolo d’Amaria, figliuolo d’Ezechia, ai giorni di Giosia, figliuolo
    d’Amon, re di Giuda.
  ckb-ckb: 'پەیامی یەزدان بۆ سەفەنیای کوڕی کووشی کوڕی گەدەلیاهوی کوڕی ئەمەریای کوڕی
    حەزقیا، لە سەردەمی یۆشیای کوڕی ئامۆنی پاشای یەهودا:'
  eng-BBE: The word of the Lord which came to Zephaniah, the son of Cushi, the son
    of Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah, the
    son of Amon, king of Judah.
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸನಾದ ಆಮೋನನ ಮಗನಾದ ಯೋಷೀಯನ ಕಾಲದಲ್ಲಿ ಕೂಷಿಯ ಮಗನೂ ಗೆದಲ್ಯನ ಮೊಮ್ಮಗನೂ
    ಹಿಜ್ಕೀಯನಿಗೆ ಹುಟ್ಟಿದ ಅಮರ್ಯನ ಮರಿಮಗನೂ ಆದ ಚೆಫನ್ಯನಿಗೆ ಯೆಹೋವ ದೇವರು ದಯಪಾಲಿಸಿದ ವಾಕ್ಯ:'
  tam-2017: ஆமோனின் மகனாகிய யோசியா என்னும் யூதா ராஜாவின் நாட்களிலே, எசேக்கியாவின்
    மகனாகிய அமரியாவுக்கு மகனான கெதலியா என்பவனுடைய மகனாகிய கூஷின் மகன் செப்பனியாவுக்கு
    உண்டான யெகோவாவுடைய வசனம்.
  spa-RV-1909: PALABRA de Jehová que fué á Sofonías hijo de Cushi, hijo de Gedalías,
    hijo de Amarías, hijo de Ezechîas, en días de Josías hijo de Amón, rey de Judá.
  ron-BTF: Cuvântul DOMNULUI, care a venit la Ţefania, fiul lui Cuşi, fiul lui Ghedalia,
    fiul lui Amaria, fiul lui Hizchia, în zilele lui Iosia, fiul lui Amon, împăratul
    lui Iuda.
  eng-WEBP: The LORD’s word which came to Zephaniah, the son of Cushi, the son of
    Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah, the
    son of Amon, king of Judah.
  eng-FBV: This is the message that the Lord gave to Zephaniah. He was the son of
    Cushti, son of Gedaliah, son of Amariah, son of Hezekiah. This happened when Josiah,
    son of Amon, was king of Judah.
  nld-1939: Het woord van Jahweh, dat gericht werd tot Sofonias, den zoon van Koesji,
    zoon van Gedalja, zoon van Amarja, zoon van Ezekias, in de dagen van Josias, den
    zoon van Amon en koning van Juda.
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac niSofonías, na niicone Cusi, huan
    niiixhui Gedalías, huan niiompaca ixhui Amarías cati elqui icone Ezequías cati
    huejcajquiya itztoya. TOTECO techmacac ni camanali quema Josías, icone Amón, eliyaya
    tanahuatijquet ipan tali Judá.
  vie-1934: Nầy là lời Đức Giê-hô-va phán cùng Sô-phô-ni, con trai Cu-si cháu Ghê-đa-lia,
    chắt A-ma-ria, chít Ê-xê-chia, về đời Giô-si-a, con trai A-môn, vua Giu-đa.
  hin-CV: 'याहवेह का यह वचन यहूदिया के राजा अमोन के पुत्र योशियाह के शासनकाल में कूशी
    के पुत्र ज़ेफनियाह के पास आया; जेफ़नयाह कूशी का, कूशी गेदालियाह का, गेदालियाह
    अमरियाह का तथा अमरियाह हिज़किय्याह का पुत्र था:'
  spa-BES: La palabra del Señor que vino a Sofonías, hijo de Cusi, hijo de Gedalías,
    hijo de Amarías, hijo de Ezequías, en los días de Josías, hijo de Amón, rey de
    Judá.
  tdx-tdx: 'Niheo amy Tsefanià ana’ i Kosý ana’ i Gedalià ana’ i Amarià, ana’ i Kizkià
    faha’ Iosià ana’ i Amone, mpanjaka’ Iehoda ty tsara’ Iehovà:'
  tha-KJV: พระวจนะของพระเยโฮวาห์ซึ่งมาถึงเศฟันยาห์​บุ​ตรชายคู​ชี ผู้​เป็นบุตรชายเกดาลิยาห์
    ผู้​เป็นบุตรชายอามาริยาห์ ผู้​เป็นราชโอรสของเฮเซคียาห์ ในรัชกาลโยสิยาห์ราชโอรสของอาโมน
    กษัตริย์​ของยูดาห์
  por-BR-2018: Palavra do SENHOR que veio a Sofonias filho de Cuxi, filho de Gedalias,
    filho de Amarias, filho de Ezequias, nos dias de Josias filho de Amom, rei de
    Judá.
  deu-ELO: Das Wort Jehovas, welches zu Zephanja geschah, dem Sohne Kuschis, des Sohnes
    Gedaljas, des Sohnes Amarjas, des Sohnes Hiskijas, in den Tagen Josias, des Sohnes
    Amons, des Königs von Juda.
  eng-WYC-2018: The word of the Lord, that was made to Zephaniah, son of Cushi, son
    of Gedaliah, son of Amariah, son of Hezekiah, in the days of Josiah, the son of
    Amon, king of Judah.
  epo-epo: Vorto de la Eternulo, kiu aperis al Cefanja, filo de Kuŝi, filo de Gedalja,
    filo de Amarja, filo de Ĥizkija, en la tempo de Joŝija, filo de Amon, reĝo de
    Judujo.
  uig-PIN: 'Amonning oƣli Yosiya Yǝⱨudaƣa padixaⱨ bolƣan waⱪitlarda, Ⱨǝzǝkiyaning
    qǝwrisi, Amariyaning ǝwrisi, Gǝdaliyaning nǝwrisi, Kuxining oƣli Zǝfaniyaƣa yǝtkǝn
    Pǝrwǝrdigarning sɵzi: —'
