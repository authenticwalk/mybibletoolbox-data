verse: ZEP.001.011
translations:
  mal-C: മക്തേശ് നിവാസികളേ, വിലപിക്കുക, നിങ്ങളുടെ എല്ലാ കച്ചവടക്കാരും ഉന്മൂലനംചെയ്യപ്പെടും
    എല്ലാ വെള്ളിവ്യാപാരികളും നശിച്ചുപോകും.
  deu-TKW: Heulet, die ihr im “Mörser” wohnt, denn vernichtet ist die gesamte Kaufmannschaft,
    vertilgt sind alle, die Geld wägen.
  lin-lin: Bino bavandi ya etuka Makiteshi, bolela, pamba te bato nyonso ya mombongo
    bakokufa, mpe bato nyonso oyo batekaka palata bakobebisama !
  eng-LSV: Howl, you inhabitants of the hollow place, || For all the merchant people
    have been cut off, || All carrying silver have been cut off.
  eng-GNV: 'Howle ye inhabitants of the lowe place: for the companie of the marchants
    is destroyed: all they that beare siluer, are cut off.'
  eng-WEBSTER: Howl, ye inhabitants of Maktesh, for all the merchant people are cut
    down; all they that bear silver are cut off.
  nhw-BL: Huajca xiayijtica nochi anmasehualme ipan nopa colonia campa tianquis pampa
    nochi tlanemacani huan nochi catli anmechtlanejtiyayaj tomi ya mijque.
  swh-ONEN: Ombolezeni, ninyi mnaoishi katika eneo la sokoni; wafanyabiashara wenu
    wote wameangamizwa, wote ambao wanafanya biashara ya fedha wataangamizwa.
  bba-bba: Bɛɛ Mɑkitɛsiɡibu, i wuri koowo. Domi tenkubɑ kpuro bɑ koo kɑm ko. Be bɑ
    ɡobi kɔsimɔ kpuro bɑ koo kpeerɑ.
  eng-KJVCPB: Howl, ye inhabitants of Maktesh, For all the merchant people are cut
    down; All they that bear silver are cut off.
  luo-luo: Gouru nduru un joma odak e mier moluoro chiro, johala mau madongo duto
    ibiro yweyo oko, kendo ji duto maloko ohand pesa notiek pep.
  meu-meu: Raro-kaka kourana inoholaina taumui e, a tai lolololo! Badina be hoihoi
    taudia iboudiai na lasihidia; silver e hahetohoamu taudia iboudiai vada eme henege
    daure.
  npi-ULB: ए बजारहरूमा बस्‍नेहरू, रोओ, किनभने सबै व्यापारीहरू तहस-नहस हुनेछन्, र चाँदीका
    व्यापारीहरू सखाप पारिनेछन् ।
  yor-yor: Ẹ hu, ẹ̀yin tí ń gbé ní agbègbè ọjà, gbogbo àwọn oníṣòwò rẹ̀ ni a ó mú
    kúrò, gbogbo àwọn ẹni tí ó ń ra fàdákà ni a ó sì parun.
  pes-OPCB: «ای ساکنان محلۀ بازار اورشلیم، از غم و اندوه شیون کنید، زیرا تمام تاجران
    حریص شما نابود خواهند شد.
  tgl-ULB: Tumaghoy kayong mga naninirahan sa Pamilihang Distrito, sapagkat lilipulin
    ang lahat ng mangangalakal at mamamatay ang lahat ng nagtitimbang ng mga pilak.
  hui-hui: Ani hale howa wali agali Yarusaleme tanonaga nira uliulihayagi kamiru tínaga
    agali haguane biyinaya biabe bialu haga biaruni homai hayadane hondoleberemigo
    mitangi bialu uruni tinaga dugu bu wia halimu.
  mya-mya: မြို့အနိမ့်ပိုင်းတွင်နေထိုင်သူတို့ငိုကြွေး ကြလော့။ ကုန်သည်ကြီးများသည်သေဆုံး
    ကြတော့မည်။
  bod-N: ཀྱེ་མག་ཏེ་སིའི་མི་སྡེ་རྣམས། ཁྱོད་རྣམས་ཀྱིས་སྨྲེ་སྔགས་ཐོན་ཞིག ཅིའི་ཕྱིར་ཞེ་ན།
    ཚོང་པ་ཐམས་ཅད་མེད་པར་བཟོས་ཤིང་། དངུལ་ཁྱེར་ནས་ཚོང་རྒྱག་མཁན་ཐམས་ཅད་ཚར་དུ་བཅད་དོ།
    །
  sna-sna: Ungudzai imi munogara munharaunda yomusika, vashambadzi venyu vose vachaparadzwa,
    vose vanotengesa nesirivha vachaparadzwa.
  spa-BLM: ¡Llorad, habitantes de Majtés, porque todo el pueblo de Canaán está deshecho!
    Todos los que estaban cargados de plata han sido eliminados.
  cac-cac: Avajan̈ec, mach ex cajan ex d'a mercado, yujto masanil eb' chon̈vajum ol
    chamel eb', masanil eb' tz'ac'an tumin majanil, ol satel eb'.
  swh-ULB: Pigeni yowe, wenyeji wa Soko la Wilaya, kwa wote wafanyabiashara watakuwa
    wameharibiwa, wote wale ambao hupima fedha watakuwa wamefutiliwa mbali.
  bel-bel: Галасеце, жыхары ніжняга горада, бо зьнікне ўвесь гандлёвы люд, і вынішчаны
    будуць абцяжаныя срэбрам.
  deu-ELBBK: Heult, ihr Bewohner von Maktesch! Denn alles Händlervolk ist vernichtet,
    alle mit Silber Beladenen sind ausgerottet.
  mbb-OT: Edsineǥew kew is ebpemen-ubpà diyà te alug he vahin te inged he Jerusalem
    su ebpemematey is langun he menge nigusyanti niw.
  mal-2015: മക്തേശ് നിവാസികളെ, മുറയിടുവിൻ; വ്യാപാരിജനം ഒക്കെയും നശിച്ചുപോയല്ലോ; സകലദ്രവ്യവാഹകന്മാരും
    ഛേദിക്കപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: Jojčinen savore, so bešen tele pro pľacos, bo savore kupci ena zňičimen,
    savore, so važinen o rup, ena avrimurdarde.
  pes-OPV: ‌ای ساکنان مکتیش ولوله نمایید زیرا که تمامی قوم کنعان تلف شده و همه آنانی
    که نقره رابرمی دارند منقطع گردیده‌اند.
  ron-1924: Вэитаци-вэ, локуиторь дин Мактеш! Кэч тоць чей че фак негоц сунт нимичиць,
    тоць чей ынкэркаць ку арӂинт сунт нимичиць ку десэвыршире.
  ben-OBCV: হে ব্যবসাকেন্দ্রের বসবাসকারীরা তোমরা বিলাপ করো, কারণ তোমাদের সমস্ত বণিকেরা
    নিশ্চিহ্ন হয়ে যাবে, যারা রুপোর ব্যবসায়ী, তারাও বিনষ্ট হবে।
  som-som: Kuwiinna Makteesh degganow, qayliya, waayo, dadkii reer Kancaan oo dhammu
    waa dhammaaday, oo kuwii lacagta ku rarnaa oo dhammu waa baabba'.
  lat-VUC: 'Ululate, habitatores Pilæ: conticuit omnis populus Chanaan, disperierunt
    omnes involuti argento.'
  eng-ASVBT: Wail, ye inhabitants of Maktesh; for all the people of Canaan are undone;
    all they that were laden with silver are cut off.
  ita-1885: Urlate, abitanti del Mortaio; perciocchè tutto il popolo de' mercatanti
    è perito, tutti i portatori di danari sono sterminati.
  eng-LXXUP: Lament, ye that inhabit the city that has been broken down, for all the
    people has become like Canaan; and all that were exalted by silver have been utterly
    destroyed.
  eng-ULB: Wail, inhabitants of the Market District, for all the merchants will be
    ruined; all those who weigh out silver will be cut off.
  spa-VBL: Los que viven en el Barrio del Mercado se lamentarán porque los mercaderes
    estarán destruidos, así como los que comercian la plata.
  fra-_FOB: Lamentez-vous, habitants de Macthesh! Car tous ceux qui trafiquent sont
    détruits, tous ces gens chargés d'argent sont exterminés!
  mal-mal: മക്തേശ് നിവാസികളേ, മുറയിടുവിൻ; വ്യാപാരി ജനം എല്ലാം നശിച്ചുപോയല്ലോ; സകലദ്രവ്യവാഹകന്മാരും
    ഛേദിക്കപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Ai maktīs muhalle ke bāshindo, wāwailā karo, kyoṅki tumhāre tamām tājir
    halāk ho jāeṅge. Wahāṅ ke jitne bhī saudāgar chāṅdī tolte haiṅ wuh nest-o-nābūd
    ho jāeṅge.
  suz-BL: गे माकतेशम बाक्‍बपुकी रोंका पने। मारदे हना ग्‍याप्‍ब लेयब नेल्‍ल खतम दुम्‍तेक्‍म।
    चांदी नाक्‍ब नेल्‍ल क्‍याम्‍चा पुंइसाक्‍म। माकतेश यरूसलेम सहर ङा बजार का बाक्‍त।
  eng-NOY: Howl, ye inhabitants of Maktesh! For all the trafficking people are cut
    down; All they that bear silver are destroyed.
  ita-1927: Urlate, o abitanti del mortaio! poiché tutto il popolo de’ mercanti è
    annientato, tutti quelli ch’eran carichi di danaro sono sterminati.
  ckb-ckb: ئەی دانیشتووانی ناوچەی مەکتیش بناڵێنن، هەموو بازرگانەکانتان لەناودەچن،
    هەموو بازرگانەکانی زیو بنبڕ دەکرێن.
  eng-BBE: 'Because of the downfall of all the people of Canaan: all those who were
    weighted down with silver have been cut off.'
  kan-OKCV: ಮಾರುಕಟ್ಟೆಗಳ ಜಿಲ್ಲೆಯಲ್ಲಿ ವಾಸಿಸುವವರೇ, ಗೋಳಾಡಿರಿ. ಏಕೆಂದರೆ ವರ್ತಕರ ಜನರೆಲ್ಲಾ
    ಸಂಹಾರವಾದರು. ಬೆಳ್ಳಿಯ ವ್ಯಾಪಾರಿಗಳೆಲ್ಲರೂ ನಾಶವಾದರು.
  tam-2017: மக்தேஷின் குடிமக்களே அலறுங்கள்; வியாபாரிகள் எல்லோரும் அழிந்துபோனார்கள்;
    காசுக்காரர்கள் அனைவரும் வெட்டுண்டுபோனார்கள்.
  spa-RV-1909: Aullad, moradores de Mactes, porque todo el pueblo mercader es destruído;
    talados son todos los que traían dinero.
  ron-BTF: Urlaţi, voi locuitori din Macteş, pentru că tot poporul comercianţilor
    este doborât; toţi cei ce cară argint sunt stârpiţi.
  eng-WEBP: Wail, you inhabitants of Maktesh, for all the people of Canaan are undone!
    All those who were loaded with silver are cut off.
  eng-FBV: Those who live in the Market District will wail in sorrow, for all the
    merchants are destroyed, along with those who trade in silver.
  nld-1939: Huilt maar, Vijzel-bewoners, Want al het kramersvolk wordt verdelgd; Uitgeroeid
    worden Al die zilver-wegers.
  nch-BL: Huajca xiaxtica nochi anmasehualme ipan nopa colonia campa tianquis pampa
    nochi tanamacani huan nochi cati amechtanejtiyayaj tomi ya mijque.
  vie-1934: Hỡi dân cư trong thành thấp, hãy than khóc; vì mọi kẻ buôn bán đã mòn
    mỏi, và mọi kẻ chở bạc đi đã bị diệt mất.
  hin-CV: तुम जो बाजारवाले जिला में रहते हो, विलाप करो; क्योंकि तुम्हारे सारे व्यापारियों
    को, और चांदी का सब व्यवसाय करनेवालों को नष्ट कर दिया जाएगा.
  spa-BES: Giman habitantes del mortero. Debido a la caída de todo el pueblo de Canaán;
    todos los que traían plata fueron destruidos.
  tdx-tdx: Mangoihoìa ry mpimone’ i Maktese, fa mibalake iaby o mpanao balikeo, fa
    naito iaby o nirago­rago volafotio.
  tha-KJV: ชาวตำบลมักเทชเอ๋ย จงร่ำไห้​เถิด เพราะพ่อค้าทั้งปวงก็​ถู​กโค่นลงเสียแล้ว
    บรรดาผู้​ที่​ค้าขายกับเงิ​นก​็​ถู​กขจัดเสียแล้ว
  por-BR-2018: Lamentai, vós moradores do vale, porque todo o povo mercador está destruído;
    todos os que pesavam dinheiro são exterminados.
  deu-ELO: Heulet, ihr Bewohner von Maktesch! Denn alles Krämervolk ist vernichtet,
    alle mit Silber Beladenen sind ausgerottet.
  eng-WYC-2018: Yell ye, dwellers of Pila; all the people of Canaan was still together,
    all men wrapped in silver perished. (Yell, ye inhabitants of Maktesh; and then
    all the merchant people were altogether silent, or perished, and also all those
    dealing in silver perished.)
  epo-epo: Ĝemegu, loĝantoj de la malalta parto de la urbo; ĉar malaperos la tuta
    popolo de la butikistoj, kaj ekstermitaj estos ĉiuj ŝarĝitaj per arĝento.
  uig-PIN: «Ⱨɵrkirǝnglar, i «Oymanliⱪ mǝⱨǝllisi»dikilǝr; Qünki «sodigǝr hǝlⱪ»ning
    ⱨǝmmisi ⱪiliqlandi, Kümüx bilǝn qingdalƣanlar ⱪirildi!»
  beo-beo: Amo nabasea, dilia moilai bai bagade hagudu la:idi esalebe dunu, didiga:ma
    amola dima! Bai dilia bidi lasu dunu huluane da bogogia:i dagoi.
  tpi-OTNT: Taim yupela i stap long ples daun bilong taun na harim ol dispela samting,
    orait bai yupela i krai, long wanem, bai yupela i lukim olgeta bisnisman bilong
    yupela i dai pinis.
  hau-SA: Ku yi kururuwa, ku da kuke zaune a yankin kasuwa; za a hallaka dukan ’yan
    kasuwanku, dukan waɗanda suke kasuwanci da azurfa za su lalace.
  uig-LAT: «Hörkirenglar, i «Oymanliq mehellisi»dikiler; Chünki «sodiger xelq»ning
    hemmisi qilichlandi, Kümüsh bilen chingdalghanlar qirildi!»
  nde-nde: Lilani lina elihlala esigodini sokuthengisela saseMakhithashi, bonke abathengisi
    benu bazaqedwa, bonke abathengiselana ngesiliva bazabhujiswa.
  ton-ton: 'Tangi ʻakimoutolu ʻae kakai ʻo Makitesi, he kuo tuʻusi ki lalo ʻae kakai
    fakatau kotoa pē: kuo tuʻusi ʻakinautolu kotoa pē ʻoku fua ʻae siliva.'
  ces-1613: Kvělte vy, kteříž bydlíte u vnitřku; nebo vyhlazen bude všecken obor kupců,
    vypléněni budou všickni snášející stříbro.
  eng-WMB: Wail, you inhabitants of Maktesh, for all the people of Canaan are undone!
    All those who were loaded with silver are cut off.
  tam-TCV: எருசலேமின் சந்தைப் பகுதியில் வாழும் மக்களே; அழுது புலம்புங்கள், உங்கள்
    வர்த்தகர் எல்லோரும் அழிந்துபோவார்கள். வெள்ளி வியாபாரிகள் யாவரும் பாழாய்ப் போவார்கள்.
  ceb-ULB: Pagdanguyngoy, mga lumulupyo sa Merkado nga Distrito, tungod kay pagapukanon
    ang tanang mga negosyante; kadtong tanan nga namaligya sa plata pagapuohon usab.
  pol-UBG: Zawódźcie, mieszkańcy Maktesz, bo będzie zniszczony cały lud kupiecki,
    będą wykorzenieni wszyscy, którzy noszą srebro.
  urd-GVU: اے مکتیس محلے کے باشندو، واویلا کرو، کیونکہ تمہارے تمام تاجر ہلاک ہو جائیں
    گے۔ وہاں کے جتنے بھی سوداگر چاندی تولتے ہیں وہ نیست و نابود ہو جائیں گے۔
  eng-OEBCW: Those who live in the Mortar wail, for all the traders are silenced,
    the money counters wiped out.
  deu-1912: Heulet, die ihr in der Mühle wohnt; denn das ganze Krämervolk ist dahin,
    und alle, die Geld sammeln, sind ausgerottet.
  kan-2017: ಯೆರುಸಲೇಮ್ ಜಿಲ್ಲೆಯ ಮಾರುಕಟ್ಟೆಯಲ್ಲಿ ವಾಸಿಸುವವರೇ, ಕೂಗಿರಿ, ಏಕೆಂದರೆ ಎಲ್ಲಾ ವರ್ತಕರ
    ಜನರೆಲ್ಲಾ ಹಾಳಾದರು, ಬೆಳ್ಳಿಯ ವ್ಯಾಪಾರಿಗಳೆಲ್ಲರೂ ನಾಶವಾದರು.
  yap-yap: Gimed e pi’in gimed be par ko yungi n’en nib sobut’ e but’ riy ko fare
    binaw, mu tolul gad mi gimed yor, nnap’an ni gimed ra rung’ag lingan e ren’ey,
    ma aram e go’ ke yim’ fapi tasiyobay!
  hlt-MCSB: Vakawh sumngol kah khosa rhoek te rhung uh laeh. Hnoyoi pilnam boeih hmata
    vetih cak phueikung boeih khaw khoe uh ni.
  mdy-ETH: ዒንሢ ካታሞኮ ዾኦሎ ባንፆይዳ ናንጋ ዓሳ ቢያ ዒንሢኮ ኮርሞ ኮርማ ዓሳ ባይቃንዳሢሮ ቢሮ ዓንጎና ኮርማ ዓሳ ቢያ
    ኩዳንዳሢሮ ዬያ ዑኡዞ ዒንሢ ዋይዛ ዎዶና ‹ዎኦ! ዎኦ!› ጌይ ዬኤኩዋቴ።
  twi-ASANTE: Montwa adwo, mo a mote adetɔnbea hɔ no wɔbɛtɔre wɔn a mo ne wɔn di dwa
    ase, dwetɛ adwadifoɔ nyinaa nso wɔbɛsɛe wɔn.
  eng-WEBU: Wail, you inhabitants of Maktesh, for all the people of Canaan are undone!
    All those who were loaded with silver are cut off.
  spa-PDDPT: ¡Giman, habitantes de Mactes, porque todo el pueblo de mercaderes está
    arruinado! Todos los que iban cargados de plata son exterminados.
  gun-gun: — Mactés tetã pygua kuery, peneraxẽ avi, mba'eta Canaã yvy pygua kuery
    ha'e javi omokanhymbaa ma, prata opeja va'e kuery guive omombaa.
  agu-BL: Wi'nin o'kl ẍchibne' yi e' aj Jerusalén yi najlche' le cantón yi na bi'aj
    Mortero, na ẍchiquimok cyakil yi e' aj lijens, tu cyakil yi e' aj tx'exul wutz
    pwok yi najlche'-tz.
  ilo-ULB: Agdung-awkayo, dakayo nga agnanaed iti Distrito ti Pagtagilakoan, ta madadaelto
    amin dagiti aglaklako; mapapatayto amin dagiti agtitimbang kadagiti pirak.
  kpg-kpg: Goodou ala e noho di baahi gi lala di waahale, goodou gi tangitangi mo di
    lodo huaidu i di godou longono di mee deenei, idimaa digau huihui mee huogodoo
    la gaa mmade!
  uig-ARA: «ھۆركىرەڭلار، ئى «ئويمانلىق مەھەللىسى»دىكىلەر؛ چۈنكى «سودىگەر خەلق»نىڭ
    ھەممىسى قىلىچلاندى، كۈمۈش بىلەن چىڭدالغانلار قىرىلدى!»
  sus-sus: han makiti yire, barima yulɛe xa fe bara kana, n bara e birin faxa.
  pon-2006: Kumwail sengiseng oh mwahmwahiei ni amwail pahn rong met, kumwail kan
    me kin kousoan pali pah en kahnimwo, pwe sounnetinet koaros pahn mehla!
  ksd-ksd: Avat a kukula, avat a tarai Maktes, tago ra umana tena kunukul par dia
    tar panie; diat par dia kap ra ngala na mani dia tar virua.
  grc-BRENT: Θρηνήσατε οἱ κατοικοῦντες τὴν κατακεκομμένην, ὅτι ὡμοιώθη πᾶς ὁ λαὸς
    Χαναὰν, καὶ ἐξωλοθρεύθησαν πάντες οἱ ἐπῃρμένοι ἀργυρίῳ.
  ind-AYT: “Merataplah, hai penduduk perkampungan Lumpang! Sebab, segenap kaum pedagang
    sudah dilenyapkan dan semua penimbang perak telah lenyap.
  nya-nya: Lirani mwachisoni, inu amene mumakhala kumene kuli msika; a malonda anu
    onse adzapululidwa, ndiponso onse amene ali ndi siliva adzawonongedwa.
  hrv-hrv: Kukajte, stanovnici makteški, jer je satrt sav narod kanaanski, zbrisani
    su svi mjerači srebra.
  mps-mps: Te dage te taunde odogo malu bulude bidiyu, te po dabe odobaso da, teda
    dage gela waibao. Magi baso meni, dagego duga tigidali bisnis bidi dabe isai subaso,”
    te po wai.
  tpi-tpi: Taim yupela i stap long ples daun bilong taun na harim ol dispela samting,
    orait bai yupela i krai, long wanem, bai yupela i lukim olgeta bisnisman bilong
    yupela i dai pinis.
  dan-1931: Beboerne i Morteren* jamrer, thi slettet er alt Kræmmerfolket, udryddet
    enhver, som vejer Sølv**. { [*ukendt Del af Jerusalem, måske en del af Tyropøonsdalen.]
    / [**dvs. de store Købmænd.] }
  vie-OVCB: Dân cư trong khu chợ, hãy than khóc vì tất cả con buôn đều bị tiêu diệt.
  guj-2017: માખ્તેશના રહેવાસીઓ વિલાપ કરો, કેમ કે બધા વેપારીઓ નાશ પામ્યા છે; ચાંદીથી
    લદાયેલા સર્વનો નાશ થશે.
  pon-2006A: Kumwail sengiseng oh mwahmwahiei ni amwail pahn rong met, kumwail kan
    me kin kousoan pali pah en kahnimwo, pwe sounnetinet koaros pahn mehla!
  por-BRBSL: Lamento, seus habitantes de Maktesh, pois todo o povo de Canaã está desfeito!
    Todos aqueles que foram carregados com prata são cortados.
  eng-OEBUS: Those who live in the Mortar wail, for all the traders are silenced,
    the money counters wiped out.
  cth-cth: Maktesh taminaw, khuikap awh haw. Hnopai kayawtnaw pueng teh awm hoeh toe.
    Tangka kasinnaw pueng teh koung a due awh toe.
  twi-twi: Muntwa adwo, mo a mote adetɔnbea hɔ no wɔbɛtɔre wɔn a mo ne wɔn di gua
    ase, dwetɛ aguadifo nyinaa nso wɔbɛsɛe wɔn.
  hlt-hlt: Vakawh sumngol kah khosa rhoek te rhung uh laeh. Hnoyoi pilnam boeih hmata
    vetih cak phueikung boeih khaw khoe uh ni.
  tbz-SIM: Díndi bɛ̀ɛ̀ bo Sedisɑdɛmmu ɛikɑrì bɛ̀ tu dì Mɑkitɛsi, kɔmmúnɛ̀ yɛdɑbùò
    nkɛ yɛ̃́ bɛpotɑmbɛ̀ bɛmɔu òmɔù í yóó nsúɔ́mmɛ̀. Bɛpotɑndiɛbɛ̀ òmɔù í yóó nkpɑɑ́.
  msy-2020: Ia gantɨ, ian gumazir dagɨar ingangaribagh amiba, me bar arɨmɨghiregham.
    Kamaghɨn amizɨ, ia nguibar ekiamɨn danganir zarimɨn ikɨ, bizir kaba baragh aziam.
  dop-dop: Ɩcɑtɛ pǝtɛɛ nyǝ́mɑ mɛ ɩ́ wii teu. Mpi tɔ, mɑɑ kpiisi tɑɑtǝlɑɑ tǝnɑ.
  azb-azb: Ey bazar məhəlləsinin sakinləri, nalə çəkin! Bütün tacirləriniz məhv olacaq,
    Tərəzidə gümüş çəkənləriniz qırılacaq.
  eng-DBY: Howl, ye inhabitants of Maktesh; for all the people of Canaan are cut down,
    all they that are laden with silver are cut off.
  hin-2017: हे मक्तेश के रहनेवालों, हाय, हाय, करो! क्योंकि सब व्यापारी मिट गए; जितने
    चाँदी से लदे थे, उन सब का नाश हो गया है।
  wol-KYG: Yeen waa goxu Ja ba, yuuxooleen, nde jula yépp ay sànku, mboolem kuy natt
    donji xaalis lees fay dagge.
  eng-YLT: Howl, ye inhabitants of the hollow place, For cut off hath been all the
    merchant people, Cut off have been all bearing silver.
  eng-WYC-2017: Yell ye, dwellers of Pila; all the people of Canaan was still altogether,
    all men wrapped in silver perished.
  eng-WMBB: Wail, you inhabitants of Maktesh, for all the people of Canaan are undone!
    All those who were loaded with silver are cut off.
  urd-GVH: ऐ मकतीस मुहल्ले के बाशिंदो, वावैला करो, क्योंकि तुम्हारे तमाम ताजिर हलाक
    हो जाएंगे। वहाँ के जितने भी सौदागर चाँदी तोलते हैं वह नेस्तो-नाबूद हो जाएंगे।
  rug-rug: Mu uui, agoi pu koa pa vasina maketi; doduru mua tie holuholu si lopu keke
    kote koa hola, doduru pu holuholu pa siliva si kote ta huara.
  gaz-gaz: Isin warri Makteesh keessa jiraattan wawwaadhaa; daldaltoonni keessan hundi
    lafa irraa haxaaʼamu; warri meetii daldalan hundinuus ni barbadaaʼu.
  fra-LSG: Gémissez, habitants de Macthesch! Car tous ceux qui trafiquent sont détruits,
    Tous les hommes chargés d’argent sont exterminés.
  yal-yal: Naxanye dɔxi taan laben na, ɛ gbelegbele! Bayo yulane birin bata halagi,
    gbeti fenne birin naxɔrima nɛn.
  haw-1868: E kanikau oukou, e na kanaka o Maketesa; No ka mea, ua hookiia ae na kanaka
    kuai a pau; O ka poe a pau i kaumaha i ke kala, ua okiia.
  arb-NAV: وَلْوِلُوا يَا سُكَّانَ دَائِرَةِ السُّوقِ، لأَنَّ تُجَّارَكُمْ يَبِيدُونَ،
    وَكُلَّ الْمُتَاجِرِينَ بِالْفِضَّةِ قَدِ اسْتُؤْصِلُوا.
  ewe-ewe: Mifa avi, mi ame siwo le asiɖoƒe ƒe nutowo me, miaƒe asitsalawo katã atsrɔ̃,
    eye ame siwo katã dzraa klosalonuwo la hã atsrɔ̃.
  eng-LEE: Wail, ye inhabitants of the mortar-street, for destroyed are all the trading
    people; cut off are all that were laden with silver.
  asm-FB: হে মকটেচৰ বাসিন্দাসকল, তোমালোকে বিলাপ কৰা; কিয়নো তোমালোকৰ সকলো ব্যৱসায়ী
    লোকক নিঃশেষ কৰা হ’ব; ৰূপ বৈ অনা সকলোকে নিঃশেষ কৰা হ’ব।
  sus-A: هَن مَكِتِ يِرٍ، بَرِ مَ يُلّيٍ شَ قٍ بَرَ كَنَ، ﭑ بَرَ عٍ بِرِن قَشَ.
  fra-SBL: Gémissez, habitants de Maktesh, car tout le peuple de Canaan est perdu !
    Tous ceux qui étaient chargés d'argent sont exterminés.
  hbo-hbo: הֵילִ֖ילוּ יֹשְׁבֵ֣י הַמַּכְתֵּ֑שׁ כִּ֤י נִדְמָה֙ כָּל־עַ֣ם כְּנַ֔עַן נִכְרְת֖וּ
    כָּל־נְטִ֥ילֵי כָֽסֶף׃
  piu-2006: '@see-verse:ZEP.001.010'
  kik-kik: Girĩkai, inyuĩ mũtũũraga rũgongo rwa ndũnyũ; mũgirĩke tondũ onjorithia
    anyu othe nĩmekũniinwo, na arĩa othe monjorithanagia na betha manangwo.
  fra-NCL: Gémissez, habitants du Mortier, car tout le peuple chananéen est anéanti,
    tous ceux qui sont chargés d’argent sont exterminés.
  cek-AK: Hmuenmae zawhhaih ahmuen ah kaom kaminawk, qah oh; hmuenmae zaw kaminawk
    loe anghmat o boih boeh; sum kanglung hoi hmuenmae zaw kaminawk doeh anghmat o
    boih boeh.
  cuk-cuk: ”Mactesʼginmalad, binnasur be gormakmarmoga. Ar a-ibagine, dule-manigi-ibmar-ukmalad
    bergunonikoed. Mani-muchub-ibmar-ogwamalad bela burgwemaloed.
  uig-CYR: «Һөкирәңлар, и «Ойманлиқ мәһәллиси»дикиләр; Чүнки «содигәр хәлиқ»ниң һәммиси
    қиличланди, Күмүч билән чиңдалғанлар қирилди!»
  tel-2017: కనానీయులంతా నాశనమయ్యారు. డబ్బు సమకూర్చుకున్న వారందరూ నిర్మూలమైపోయారు.
    కాబట్టి మక్తేషు లోయ నివాసులారా, విలపించండి.
  hat-BSA: Rele “Anmwey!”, O nou menm k ap viv Macthesch. Paske tout pèp Canaran an
    va pe bouch yo nèt. Tout sila ki chaje avèk ajan yo va vin koupe retire nèt.
  kos-kos: Kowos su muta tafunyen ten in siti uh in tung ac wowoyak ke pacl se kowos
    lohngak ma inge, mweyen mwet kuka nukewa elos misa!
  hbo-WLC: הֵילִ֖ילוּ יֹשְׁבֵ֣י הַמַּכְתֵּ֑שׁ כִּ֤י נִדְמָה֙ כָּל־עַ֣ם כְּנַ֔עַן נִכְרְת֖וּ
    כָּל־נְטִ֥ילֵי כָֽסֶף׃
  ibo-ibo: Kwasienụ akwa ike unu ndị niile bi nʼakụkụ ebe ahịa dị; nʼihi na a ga-egbuchapụ
    ndị ahịa unu niile. Ndị niile na-eji ọlaọcha azụ ahịa ka a ga-ebibi.
  ory-ory: ହେ ମକ୍ତେଶ ନିବାସୀଗଣ, ତୁମ୍ଭେମାନେ ହାହାକାର କର, କାରଣ କିଣାନର ଲୋକ ସମସ୍ତେ ବିନଷ୍ଟ
    ହୋଇଅଛନ୍ତି ଓ ରୌପ୍ୟ ବାହକ ସମସ୍ତେ ଉଚ୍ଛିନ୍ନ ହୋଇଅଛନ୍ତି।
  chk-chk: Oupwe ngüngüres ämi mi imweimw lon kinikinin ewe telinimw me fan, pun ekewe
    chon amömö meinisin repwe rosola, nge ekewe chon kiloni silifer repwe ärela.
  rop-rop: En yumob pipul hu jidan deya weya detlot shop jidan, garra kraikrai detmatj
    dumaji ola boswan blanga ola shop bin ol dai, en ola pipul hu baiyimbat en selimbat
    enijing garram silba garra ol binij du.
  ukr-1871: Ой голосїте, осадники нижньої дїльницї міста, бо щезнуть усї торговельники,
    вигинуть усї, що нагромадили срібла.
  deu-1951: Heulet, die ihr im Mühlental wohnet! Denn das ganze Krämervolk ist vernichtet,
    alle Geldabwäger werden ausgerottet.
  eng-JPS: Wail, ye inhabitants of Maktesh, for all the merchant people are undone;
    all they that were laden with silver are cut off.
  srp-1865: Ridajte koji živite u Maktesu, jer izgibe sav narod trgovaèki, istrijebiše
    se svi koji nose srebro.
  lug-lug: Mwekaabireko, mmwe abali mu matwale g’akatale; abasuubuzi bammwe bonna
    zibasanze, n’abo abeebinika ffeeza balizikirizibwa.
  heb-heb: הילילו ישבי המכתש כי נדמה כל עם כנען נכרתו כל נטילי כסף׃
  ben-IRV: হে মক্তেশের (বাজারের রাজ্য) লোকেরা, তোমরা হাহাকার কর, কারণ সব ব্যবসায়ীদের
    ধ্বংস করা হবে; যারা রূপা দিয়ে পরিমাপ করে তাদের উচ্ছিন্ন করা হবে৷
  pan-pan: ਹੇ ਮਕਤੇਸ਼ ਦੇ ਵਾਸੀਓ, ਵਿਰਲਾਪ ਕਰੋ! ਕਿਉਂ ਜੋ ਸਾਰੇ ਵਪਾਰੀ ਮੁੱਕ ਗਏ, ਸਾਰੇ ਜੋ ਚਾਂਦੀ
    ਨਾਲ ਲੱਦੇ ਹੋਏ ਸਨ, ਵੱਢੇ ਗਏ।
  mya-JVB: မတ္တေရှ အရပ် သားတို့၊ ငိုကြွေး မြည်တမ်းကြလော့ ။ ကုန်သည် အပေါင်း တို့သည်
    ပြတ် ကြပြီ။ ငွေ ကို ဆောင် သောသူအပေါင်း တို့သည် ဆုံး ကြပြီ။
  hmo-hmo: Umui Ierusalema ena koura kahana, bona hoihoi gabuna kahirakahira umui
    noho taudia e, do umui taitai, do umui tai, mai boiboi danu, badina hoihoi taudia
    ibounai be do idia mase.
  urd-urd: ऐ मकतीस के रहने वालो, मातम करो! क्यूँकि सब सौदागर मारे गए। जो चाँदी से
    लदे थे, सब हलाक हुए।
  rus-SYN: Рыдайте, жители нижней части города, ибо исчезнет весь торговый народ и
    истреблены будут обремененные серебром.
  bqc-SIM: Ɛlɛfãanideↄ, à wiipɛ, asa laatanaↄ midɛ píiɛ, mɛ́ ↄde gbãngbooↄ kaalɛ
    míↄmiↄɛ.
  tcz-CHONGTHU: Keithela touho lunghem in kap’un, ajeh chu kivei mi ho le sumkol vei
    mi ho kisumang ding ahi.
  mar-mar: मक्तेशातल्या रहिवाश्यांनो गळा काढून रडा, कारण सर्व व्यापाऱ्यांचा नाश झाला
    आहे, चांदीने लादलेले सर्व नाहीसे झाले आहेत.
  qub-qub: Mactes baryucho tiyaycajcunaga llapaniqui gaparpay. Chay junäga llapan
    nigusyanticunami wañongapaj. Llapan guellayta rucajcunami illgangapaj.
  bqp-bqp: Bɛɛ Mɑkitɛsigibu, i wuri koowo. Domi tenkubɑ kpuro bɑ koo kɑm ko. Be bɑ
    gobi kɔsimɔ kpuro bɑ koo kpeerɑ.
  hat-hat: Nou menm ki rete anba lavil, rele byen fò paske tout moun ki t'ap fè trafik
    yo pral mouri. Wi, yo pral disparèt tout moun ki t'ap fè lajan sou tèt moun nan
    kòmès.
  eng-BSB: Wail, O dwellers of the Hollow, for all your merchants will be silenced;
    all who weigh out silver will be cut off.
  tod-tod: À kpeei loo, Buu Ʋele Ɠoizu nuiti, mazɔlɔɔ yaaɠoiti pɛ ta zaazu, wali
    ɠaiziɛ nuiti pɛ ti zuwuɠaa ɠa leʋezu.»
  eng-WEBPB: Wail, you inhabitants of Maktesh, for all the people of Canaan are undone!
    All those who were loaded with silver are cut off.
  kbq-kbq: Maketi kumapima mani'naza vahe'mota tamazana kofita zaviteho. Na'ankure
    maka zama zagore'ma eme netraza vahe'ene zagoma rezahe'ma nehaza vahe'enena fanane
    hugahaze.
  nhe-BL: Huajca xiayijtica nochi intlacame ipan nopa colonia campa tianquis pampa
    nochi tlanamacani huan nochi tlen inmechtlanejtiyayaj tomi ya mijque.
  gub-BL: Pezai'o nehe, tawhu ywytyr ipy pe har wà. Ta'e ma'eme'egar paw umàno putar
    wà nehe xe.
  eng-DRA: Howl, ye inhabitants of the Morter. All the people of Chanaan is hush,
    all are cut off that were wrapped up in silver.
