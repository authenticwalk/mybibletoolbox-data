verse: ZEP.001.003
translations:
  mal-C: “ഞാൻ മനുഷ്യരെയും മൃഗങ്ങളെയും ഉന്മൂലനംചെയ്യും. ആകാശത്തിലെ പറവകളെയും സമുദ്രത്തിലെ
    മത്സ്യങ്ങളെയും— ദുഷ്ടരുടെ കാലിടറിക്കുന്ന വിഗ്രഹങ്ങളെയും തൂത്തെറിയും.” “ഞാൻ ഭൂമുഖത്തുനിന്ന്
    സകലമനുഷ്യരെയും ഉന്മൂലനംചെയ്യുമ്പോൾ, ഞാൻ, യെഹൂദയ്ക്കുനേരേയും
  deu-TKW: Fortschaffen will ich Menschen und Vieh, fortschaffen die Vögel unter dem
    Himmel und die Fische im Meer, die Ärgernisse samt den Gottlosen, und ich will
    die Menschen vom Erdboden vertilgen! - ist der Spruch Jahwes.
  lin-lin: « solo, nakoboma ezala bato to banyama, ezala bandeke ya likolo to bambisi
    ya ebale ; nakolongola, na mokili, bato mabe mpe biloko oyo ebetisaka bato mabaku »
    elobi Yawe.
  eng-LSV: “I consume man and beast, || I consume bird of the heavens, and fishes
    of the sea, || And the stumbling-blocks—the wicked, || And I have cut off man
    from the face of the ground,” || A declaration of YHWH,
  eng-GNV: 'I will destroy man and beast: I wil destroy the foules of the heauen,
    and the fishes of the sea, and ruines shalbe to the wicked, and I will cut off
    man from off the land, saith the Lord.'
  eng-WEBSTER: I will consume man and beast; I will consume the fowls of the heaven,
    and the fishes of the sea, and the stumbling-blocks with the wicked; and I will
    cut off man from off the land, saith the LORD.
  nhw-BL: Niquinixpolihuiltis masehualme huan nochi tlapiyalme. Niquinixpolihuiltis
    totome catli patlantinemij ipan ilhuicac huan nopa michime catli itztoque ipan
    atl. Nochi amo cuajcualme niquintlahuisos huan niquintlamiixpolihuiltis masehualme
    tlen ni tlaltipactli.” Quej nopa quiijtohua TOTECO.
  swh-ONEN: “Nitafagilia mbali watu na wanyama; nitafagilia mbali ndege wa angani
    na samaki wa baharini. Wafanyao maovu watapata tu kokoto, nami nitamkatilia mbali
    mwanadamu atoke katika dunia,” asema Bwana.
  bba-bba: Kon tɔmbu kɑ yɛɛ kɑ ɡunɔsu kɑ swɛ̃ɛ kpeerɑsiɑ kɑ sere mɑɑ tɔn kɔ̃sobu kɑ
    ye yɑ rɑ bu sokurɑsie. Kon tɔmbu kpuro kpeerɑsiɑ hɑnduniɑ sɔɔ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: I will consume man and beast; I will consume the fowls of the heaven,
    and the fishes of the sea, And the stumblingblocks with the wicked; And I will
    cut off man from off the land, saith the Lord.
  luo-luo: “Abiro tieko dhano kaachiel gi le, bende abiro tieko winy mafuyo e kor
    polo, kaachiel gi rech manie nam. Jomaricho biro pie pidhe pidhe, e ndalo manatiek
    dhano e wangʼ piny,” Jehova Nyasaye owacho.
  meu-meu: 'Taunimanima bona uda ḡaudia baina darodia oho, bona atai manudia bona
    davara gwarumedia danu. Iehova na e tomu: Kara dika taudia na baina tahodia dobi,
    taunimanima iboudiai baina negedia daure, tanobada kopina amo.'
  npi-ULB: म मानिस र पशु दुवैलाई सर्वनाश गर्नेछु । आकाशका चराहरू, र समुद्रका माछा,
    दुष्‍टहरू लगायत ढुङ्गाको रास सबैलाई म नष्‍ट गर्नेछु । किनभने म मानिस जातिलाई पृथ्वीबाट
    सखाप पार्नेछु, परमप्रभु घोषणा गर्नुहुन्छ ।
  yor-yor: “Èmi yóò mú ènìyàn àti ẹranko kúrò; èmi yóò mú àwọn ẹyẹ ojú ọ̀run kúrò,
    àti ẹja inú Òkun, àti ohun ìdìgbòlù pẹ̀lú àwọn ènìyàn búburú; èmi yóò ké ènìyàn
    kúrò lórí ilẹ̀ ayé,” ni Olúwa wí.
  pes-OPCB: انسانها و حیوانات، پرندگان آسمان و ماهیان دریا را از بین خواهم برد. شریران
    را با همهٔ بتهایی که می‌پرستند ریشه‌کن خواهم کرد.
  tgl-ULB: Lilipulin ko ang mga tao at mga hayop, ang mga ibon sa kalangitan at ang
    mga isda sa dagat, ang sanhi ng pagkasira kasama ng mga masasama! Sapagkat lilipulin
    ko ang sangkatauhan sa lupa!” Ito ang pahayag ni Yahweh.
  hui-hui: Ani bialu wali agalibi nogo biango tara tara bu karubi ega bedarubi ibaha
    wena bedarubi bibahende wali agalinaga mana ko bilo haru pubagi haga ngago damene
    mbira yu wahene nangelo bibahendeore mo wahaiore holebero. I̱ Anduane Homogo i̱na
    bi o ledogoniore.
  mya-mya: '@see-verse:ZEP.001.002'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་མིའི་རིགས་དང་། དུད་འགྲོ་རྣམས་དང་།
    ནམ་མཁའི་བྱ་དང་། རྒྱ་མཚོའི་ཉ་ཐམས་ཅད་མེད་པར་བྱེད་དགོས་པ་དང་། བདག་གིས་མི་ངན་འགྱེལ་བར་བྱ་ཞིང་།
    མིའི་རིགས་ནི་ས་གཞི་ལས་མེད་པར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: “Ndichatsvaira zvose vanhu nemhuka; ndichatsvaira shiri dzedenga nehove
    dzegungwa. Vakaipa vachasara nemirwi yamarara chete, kana ndabvisa munhu pamusoro
    penyika,” ndizvo zvinotaura Jehovha.
  spa-BLM: Barreré al hombre y al animal. Barreré las aves del cielo, los peces del
    mar y los montones de escombros con los malvados. Eliminaré al hombre de la superficie
    de la tierra, dice el Señor.
  cac-cac: Ol in satel eb' anima, ol in satel noc' noc', noc' much yed' pax noc' chay.
    Ol in satel eb' chuc yed' schucal. Ol in satel eb' anima d'a sat lum luum tic.
  swh-ULB: Nitamwangamiza mtu na mnyama; Nitawaangamiza ndege wa mbinguni na samaki
    wa baharini, uharibifu pamoja na waovu. Hivyo nitamfutilia mbali mtu kutoka uso
    wa dunia - hili ni tamko la Bwana mwenyewe.
  bel-bel: зьнішчу людзей і быдла, зьнішчу птушак нябесных і рыб марскіх, і спакусы
    разам зь бязбожнымі; зьнішчу людзей з улоньня зямлі, кажа Гасподзь.
  deu-ELBBK: ich werde Menschen und Vieh wegraffen, ich werde wegraffen die Vögel
    des Himmels und die Fische des Meeres und die Ärgernisse samt den Gottlosen; und
    ich werde die Menschen ausrotten von der Fläche des Erdbodens, spricht der HERR.
  mbb-OT: is menge etew, is menge langgam ragkes en is menge tagbis wey menge isdà.
    Id-awè ku is menge edtukù te menge etew wey zan mekesalà ragkes en is menge mekesesalà.
    Edezeetan ku is langun he etew ziyà te tanà. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: ഞാൻ മനുഷ്യരെയും മൃഗങ്ങളെയും സംഹരിക്കും; ഞാൻ ആകാശത്തിലെ പറവജാതിയെയും സമുദ്രത്തിലെ
    മത്സ്യങ്ങളെയും ദുഷ്ടന്മാരോടുകൂടെ ഇടർച്ചകളെയും സംഹരിക്കും; ഞാൻ ഭൂതലത്തിൽ നിന്നു
    മനുഷ്യനെ ഛേദിച്ചുകളയും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Zňičinava le manušen the le džviren, zňičinava le čiriklen pro ňebos the
    le riben andro moros, a the le modlen, angle save o nalačhe manuša peren andro
    binos. Zňičinava savore nipen pre phuv,“ phenel o RAJ.
  pes-OPV: انسان و بهایم را هلاک می‌سازم. مرغان هوا و ماهیان دریا وسنگهای مصادم را
    با شریران هلاک می‌سازم. وانسان را از روی زمین منقطع می‌نمایم. قول خداوند این است.
  ron-1924: „Вой нимичи оамений ши вителе, пэсэриле черулуй ши пештий мэрий, петреле
    де потикнире ши пе чей рэй ымпреунэ ку еле; вой нимичи ку десэвыршире пе оамень
    де пе фаца пэмынтулуй”, зиче Домнул.
  ben-OBCV: “আমি মানুষ এবং পশু উভয়কেই নষ্ট করে দেব; আকাশের পাখিদেরকেও আমি নষ্ট করে
    দেব আর সমুদ্রের মাছেদের— আর যে মূর্তিরা দুষ্টদের হোঁচট করাবে।” “তখন পৃথিবীর বুক
    থেকে সমগ্র মানবজাতিকে আমি ধ্বংস করব,” সদাপ্রভু বলেন,
  som-som: Rabbigu wuxuu leeyahay, Dad iyo duunyoba waan wada baabbi'in doonaa, haadda
    samada iyo kalluunka baddaba waan wada baabbi'in doonaa, oo waxa lagu turunturoodo
    iyo sharrowyadaba waan wada baabbi'in doonaa, oo binu-aadmigana waan ka gooyn
    doonaa dhulka korkiisa.
  lat-VUC: 'congregans hominem et pecus, congregans volatilia cæli et pisces maris:
    et ruinæ impiorum erunt, et disperdam homines a facie terræ, dicit Dominus.'
  eng-ASVBT: I will consume man and beast; I will consume the birds of the heavens,
    and the fish of the sea, and the stumbling blocks with the wicked; and I will
    cut off man from off the face of the ground, saith Jehovah.
  ita-1885: Io farò perir gli uomini, e gli animali; io farò perir gli uccelli del
    cielo, e i pesci del mare; e gl'intoppi, insieme con gli empi; e sterminerò gli
    uomini d'in su la faccia della terra, dice il Signore.
  eng-LXXUP: Let man and cattle be cut off; let the birds of the air and the fish
    of the sea be cut off; and the ungodly shall fail, and I will take away the transgressors
    from the face of the land, saith the Lord.
  eng-ULB: I will destroy man and beast; I will destroy the birds of the heavens and
    the fish of the sea, the ruins along with the wicked. For I will cut off man from
    the surface of the earth—this is Yahweh's declaration.
  spa-VBL: Yo destruiré a toda persona y animal, destruiré a las aves del vielo, y
    los peces del mar. Acabaré con los malvados, y destruiré a la raza humana de la
    faz de la tierra.
  fra-_FOB: Je ferai périr les hommes et les bêtes; je ferai périr les oiseaux du
    ciel et les poissons de la mer; j'enlèverai les scandales avec les méchants, et
    je retrancherai les hommes de la face de la terre, dit l'Éternel.
  mal-mal: “ഞാൻ മനുഷ്യരെയും മൃഗങ്ങളെയും സംഹരിക്കും; ഞാൻ ആകാശത്തിലെ പറവജാതികളെയും സമുദ്രത്തിലെ
    മത്സ്യങ്ങളെയും ദുഷ്ടന്മാരോടുകൂടി ഭൗതിക അവശിഷ്ടങ്ങളെയും നശിപ്പിക്കും; ഞാൻ ഭൂതലത്തിൽനിന്ന്
    മനുഷ്യനെ ഛേദിച്ചുകളയും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: insān-o-haiwān, parindoṅ, machhliyoṅ, ṭhokar khilāne wālī chīzoṅ aur bedīnoṅ
    ko. Tab zamīn par insān kā nām-o-nishān tak nahīṅ rahegā.” Yih Rab kā farmān hai.
  suz-BL: मुर नु बी ब्‍यफ, क्‍यारश भेडा, जन्‍तु नेल्‍ल आन कली खतम सेल्‍नुङ। सरीङ ङा
    चिक्‍ब, समुन्‍द्र ङा ङांइ नेल्‍ल आन कली साइक्‍नुङमी। रागी ङा मुर नेल्‍ल आन कली
    खतम सेल्‍नुङ। परमप्रभु यावे आ अरेशो मटीब आन कली दाइल पपाइक्‍नुङ। गो मुर नेल्‍ल
    आन कली रागी नेल्‍ल रे क्‍याम्‍नुङ। मत्ती १३:४१
  eng-NOY: I will consume man and beast; I will consume the birds of heaven, and the
    fishes of the sea, And the stumbling-blocks with the wicked; And I will cut off
    man from the face of the land, saith Jehovah.
  ita-1927: Farò perire uomini e bestie; farò perire uccelli del cielo e pesci del
    mare, le cause d’intoppo assieme con gli empi, e sterminerò gli uomini di sulla
    faccia della terra, dice l’Eterno.
  ckb-ckb: «مرۆڤ و ئاژەڵ دادەماڵم، باڵندەکانی ئاسمان و ماسییەکانی دەریا دادەماڵم.
    بەدکاران تووشی کۆسپ دەکەم و مرۆڤ لەسەر ڕووی زەوی بنبڕ دەکەم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: I will take away man and beast; I will take away the birds of the heaven
    and the fishes of the sea; causing the downfall of the evil-doers, and cutting
    man off from the face of the earth, says the Lord.
  kan-OKCV: “ಮನುಷ್ಯರನ್ನೂ ಮೃಗಗಳನ್ನೂ ನಾಶಮಾಡುವೆನು. ಆಕಾಶದ ಪಕ್ಷಿಗಳನ್ನೂ ಸಮುದ್ರದ ಮೀನುಗಳನ್ನೂ
    ನಾಶಮಾಡುವೆನು.” “ಮನುಷ್ಯರನ್ನು ದೇಶದೊಳಗಿಂದ ಕಡಿದು ಬಿಡುವಾಗ ದುಷ್ಟರಿಗೆ ಉಳಿಯುವುದು ಕಸದರಾಶಿಯೇ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மனிதரையும் மிருகஜீவன்களையும் வாரிக்கொள்ளுவேன்; நான் ஆகாயத்துப் பறவைகளையும்,
    சமுத்திரத்து மீன்களையும், இடறுகிறதற்கு காரணமானவைகளையும் துன்மார்க்கர்களோடு வாரிக்கொண்டு,
    தேசத்தில் இருக்கிற மனிதர்களை அழிப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Destruiré los hombres y las bestias; destruiré las aves del cielo,
    y los peces de la mar, y las piedras de tropiezo con los impíos; y talaré los
    hombres de sobre la haz de la tierra, dice Jehová.
  ron-BTF: Voi mistui pe om şi pe animal; voi mistui păsările cerului şi peştii mării
    şi pietrele de poticnire împreună cu cei stricaţi; şi voi stârpi omul de pe pământ,
    spune DOMNUL.
  eng-WEBP: I will sweep away man and animal. I will sweep away the birds of the sky,
    the fish of the sea, and the heaps of rubble with the wicked. I will cut off man
    from the surface of the earth, says the LORD.
  eng-FBV: I will sweep away people and animals, I will sweep away the birds of the
    air and the fish of the sea. I will overthrow the wicked; I will destroy human
    beings from the face of the earth.
  nld-1939: 'Ik sleep de mensen weg en het vee! De vogels uit de lucht sleep Ik weg,
    met de vissen der zee; De goddelozen zal Ik doen struikelen, De mensen van de
    aarde verdelgen: Is de godsspraak van Jahweh!'
  nch-BL: Niquinixpolihuiltis masehualme huan nochi tapiyalme. Niquinixpolihuiltis
    totome cati patantinemij ipan ilhuicac huan nopa michime cati itztoque ipan at.
    Nochi amo cuajcualme niquintahuisos huan niquintamiixpolihuiltis masehualme ten
    ni taltipacti.” Quej nopa quiijtohua TOTECO.
  vie-1934: Ta sẽ diệt loài người và loài thú, chim trời và cá biển, cùng mọi sự ngăn
    trở với kẻ dữ; và ta sẽ trừ tiệt loài người khỏi mặt đất, Đức Giê-hô-va phán vậy.
  hin-CV: “मैं मनुष्य तथा पशु दोनों को नष्ट कर दूंगा; मैं आकाश के पक्षियों और समुद्र
    की मछलियों को नष्ट कर दूंगा; और मूर्तियों को नष्ट कर दूंगा, जो दुष्ट जन के गिरने
    का कारण बनती हैं.” “जब मैं पृथ्वी से सब मनुष्यों को मिटा दूंगा,” याहवेह की यह
    घोषणा है,
  spa-BES: Destruiré al hombre y la bestia; destruiré las aves del cielo y los peces
    del mar; causando la caída de los malhechores, y destruiré al hombre de la faz
    de la tierra, dice el Señor.
  tdx-tdx: Ho mongoreko ondatio naho o bibio; ho fongoreko o voron-dindìñeo, naho
    o fian-driakeo, naho o vato mahatsikapio mindre amo lo-tserekeo; vaho haitoako
    an-tane atoy ondatio, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เราจะกวาดมนุษย์และสัตว์เดียรัจฉานไปเสีย เราจะกวาดนกในอากาศไปเสียทั้งปลาในทะเลด้วย
    เราจะกวาดล้างสิ่งที่​ทำให้​สะดุดพร้อมกับคนชั่ว เราจะขจัดมนุษยชาติออกจากพื้นแผ่นดิน
  por-BR-2018: Destruirei as pessoas e os animais; destruirei as aves do céu, e os
