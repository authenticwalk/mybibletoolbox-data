    manu o ka lewa, a me na ia o ke kai, A me na mea e hina ai, me ka poe hewa; A
    e hooki iho hoi au i na kanaka mai luna aku o ka aina, wahi a Iehova.
  arb-NAV: أُبِيدُ الإِنْسَانَ وَالْحَيَوَانَ وَطُيُورَ السَّمَاءِ وَسَمَكَ الْبَحْرِ،
    وَأَقْضِي عَلَى الأَشْرَارِ وَمَعَاثِرِهِمْ، وَأَسْتَأْصِلُ الْبَشَرَ عَنْ وَجْهِ
    الأَرْضِ، يَقُولُ الرَّبُّ.
  ewe-ewe: “Matsrɔ̃ amewo kple lãwo siaa; Matsrɔ̃ dziƒoxeviwo kple lã siwo le atsiaƒu
    me la hã kple nu vɔ̃ɖi wɔlawo.” “Ne metsrɔ̃ amegbetɔwo katã le anyigba dzi,” Yehowae
    gblɔe.
  eng-LEE: I will remove man and beast; I will remove the fowls of the heaven, and
    the fishes of the sea, and the stumbling blocks together with the wicked; and
    I will cut off man from off the face of the earth, saith the Lord.
  asm-FB: মানুহ আৰু পশু, আকাশৰ পক্ষী আৰু সমুদ্ৰৰ মাছবোৰক মই শেষ কৰি দিম। মই দুষ্টবোৰৰ
    পতন ঘটাম! পৃথিৱীৰ পৰা মই মানুহক উচ্ছন্ন কৰিম।
  sus-A: ﭑ عَدَ مَ نُن سُبٍ حْنمَ نّ، ﭑ شْنِ بَ كٌورٍ مَ، ﭑ يّشّ بَ بَا مَ. ﭑ مَرَتَنتَنيِ
    نُن مِشِ حَاشِ حْنمَ نّ، ﭑ عَدَ مَدِيٍ بَ دُنِحَ بّندّ قُحِ قَرِ. عَلَتَلَ شَ
    مَسٍنيِ نَن نَ كِ.»
  fra-SBL: Je balaierai l'homme et l'animal. Je balaierai les oiseaux du ciel, les
    poissons de la mer, et les tas de décombres avec les méchants. J'exterminerai
    l'homme de la surface de la terre, dit Yahvé.
  hbo-hbo: אָסֵ֨ף אָדָ֜ם וּבְהֵמָ֗ה אָסֵ֤ף עֹוף־הַשָּׁמַ֙יִם֙ וּדְגֵ֣י הַיָּ֔ם וְהַמַּכְשֵׁלֹ֖ות
    אֶת־הָרְשָׁעִ֑ים וְהִכְרַתִּ֣י אֶת־הָאָדָ֗ם מֵעַ֛ל פְּנֵ֥י הָאֲדָמָ֖ה נְאֻם־יְהוָֽה׃
  piu-2006: '@see-verse:ZEP.001.002'
  kik-kik: Nĩnganiina andũ o na nyamũ; njooke niine nyoni cia rĩera-inĩ, na thamaki
    cia iria-inĩ. Andũ arĩa aaganu magaatigĩrio o hĩba cia mahuti, hĩndĩ ĩrĩa ngaaniina
    andũ mathire kũndũ guothe gũkũ thĩ,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: j’enlèverai les hommes et les bêtes, j’enlèverai les oiseaux du ciel et
    les poissons de la mer, et les scandales avec les impies, et j’exterminerai l’homme
    de dessus la face de la terre, — oracle de Yahweh.
  cek-AK: Kami hoi moinawk doeh ka paduek boih han; van ih tavaanawk hoi tuipui thung
    ih tanganawk boih, kahoih ai kaminawk hoi amtimsak kami to kam rosak han, prae
    kaminawk to kam rosak boih han, tiah Angraeng mah thuih.
  cuk-cuk: Dulemar-bukwadi, ibdurgan-bukwadi, an obelogoed. Sikwimar-gukudimaladi,
    uamar-gudimaladi, an obelogoed. Bab-dummadyob-ibmar-imakledimalad, an obelogoed,
    dule-isganamar, an obelogoed. Dule-we-napneggi-gudiid, an obelogoed.” Bab-Jehová
    deyob soged.
  uig-CYR: — Инсан һәм һайванни қурутуветимән, Асмандики учар-қанатлар һәм деңиздики
    белиқларни, Барлиқ путликашаңларни рәзил адәмләр билән тәң қурутуветимән, Инсанийәтни
    йәр йүзидин үзүп ташлаймән, — дәйду Пәрвәрдигар.
  tel-2017: మనుషులనేమి పశువులనేమి ఊడ్చివేస్తాను. ఆకాశ పక్షులను, సముద్రంలో చేపలను నాశనం
    చేస్తాను. దుర్జనులను, వారి శిథిలాలను నేను ఊడ్చివేస్తాను. భూమి మీద ఎవరూ లేకుండా
    మానవ జాతిని నిర్మూలం చేస్తాను.” ఇదే యెహోవా వాక్కు.
  hat-BSA: Mwen va retire ni lòm, ni bèt. Mwen va retire zwazo syèl yo ak pwason lanmè
    yo, ansanm ak pil fatra yo ak moun mechan yo. Mwen va koupe retire lòm soti sou
    fas tè a, deklare SENYÈ a.
  kos-kos: mwet nukewa wi kosro, won, ac ik. Nga fah kunausla mwet koluk nukewa. Nga
    fah kunausla mwet nukewa, ac wangin kutena mwet ac fah painmoulla. Nga, LEUM GOD,
    fahk ouinge.
  hbo-WLC: אָסֵ֨ף אָדָ֜ם וּבְהֵמָ֗ה אָסֵ֤ף עוֹף־הַשָּׁמַ֙יִם֙ וּדְגֵ֣י הַיָּ֔ם וְהַמַּכְשֵׁל֖וֹת
    אֶת־הָרְשָׁעִ֑ים וְהִכְרַתִּ֣י אֶת־הָאָדָ֗ם מֵעַ֛ל פְּנֵ֥י הָאֲדָמָ֖ה נְאֻם־יְהוָֽה׃
  ibo-ibo: “Aga m azachapụ mmadụ na anụmanụ. Aga m azachapụ ụmụ anụ ufe niile nke
    dị nʼeluigwe, zachapụkwa azụ niile nke dị nʼosimiri, na arụsị niile dị iche iche
    nke na-eme ka ndị ajọ mmadụ sụọ ngọngọ.” “Mgbe m kpochapụrụ mmadụ niile site nʼelu
    ụwa,” otu a ka Onyenwe anyị kwubiri.
  ory-ory: “ଆମ୍ଭେ ମନୁଷ୍ୟ ଓ ପଶୁଗଣକୁ ସଂହାର କରିବା; ଆମ୍ଭେ ଆକାଶର ପକ୍ଷୀଗଣକୁ, ସମୁଦ୍ରର ମତ୍ସ୍ୟଗଣକୁ
    ଓ ଦୁଷ୍ଟଗଣ ସହିତ ବିଘ୍ନସକଳ ସଂହାର କରିବା; ଆଉ, ଆମ୍ଭେ ଭୂମିରୁ ମନୁଷ୍ୟକୁ ଉଚ୍ଛିନ୍ନ କରିବା,”
    ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üpwe niela aramas me man, ekewe mansüsü me ekewe ikenen leset. Üpwe asapwilätiu
    ekewe aramasangau o ärala aramas meinisin seni won fanüfan. Ngang ewe Samol mi
    Lapalap üa kapas.
  rop-rop: Ai garra binijimap ola pipul en enimul. Ai garra binijimap ola bard weya
    flaiflaibat langa skai, en ola fish langa solwoda. Ai garra jandim ola enami blanga
    bidim ola nogudbala pipul. Ai garra binijimap ola pipul ebriweya langa ebri kantri.
  ukr-1871: Вигублю людей й скотину, вигублю птаство під небом і рибу в морі, й всю
    погань разом із безбожниками; вигублю людей з обличчя землї, говорить Господь.
  deu-1951: Ich will wegraffen Menschen und Vieh, die Vögel des Himmels und die Fische
    im Meer und die Ärgernisse mitsamt den Gottlosen, und will den Menschen vom Erdboden
    vertilgen, spricht der HERR.
  eng-JPS: I will consume man and beast, I will consume the fowls of the heaven, and
    the fishes of the sea, and the stumblingblocks with the wicked; and I will cut
    off man from off the face of the earth, saith the LORD.
  srp-1865: Uzeæu ljude i stoku, uzeæu ptice nebeske i ribe morske i sablazni s bezbožnicima,
    i istrijebiæu ljude sa zemlje, govori Gospod.
  lug-lug: “Ndizikiriza abantu wamu n’ensolo; ndizikiriza ebinyonyi eby’omu bbanga
    n’ebyennyanja; ababi balisigaza ntuumu ya kafakalimbo; bwe ndimalawo abantu okuva
    ku nsi,” bw’ayogera Mukama.
  heb-heb: אסף אדם ובהמה אסף עוף השמים ודגי הים והמכשלות את הרשעים והכרתי את האדם
    מעל פני האדמה נאם יהוה׃
  ben-IRV: আমি মানুষ ও পশু ধ্বংস করব, আমি আকাশের পাখী ও সমুদ্রের মাছ ধ্বংস করব, তার
    সঙ্গে পাপীদেরও ধ্বংস করব৷ কারণ আমি পৃথিবীর বুক থেকে মানুষকে উচ্ছিন্ন করব!” এটা
    সদাপ্রভুর ঘোষণা৷
  pan-pan: ਮੈਂ ਮਨੁੱਖ ਅਤੇ ਪਸ਼ੂਆਂ ਨੂੰ ਮਿਟਾ ਦਿਆਂਗਾ, ਮੈਂ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਨੂੰ ਅਤੇ ਸਮੁੰਦਰ
    ਦੀਆਂ ਮੱਛੀਆਂ ਨੂੰ, ਅਤੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਰੱਖੀਆਂ ਹੋਈਆਂ ਠੋਕਰਾਂ ਸਮੇਤ ਮਿਟਾ ਦਿਆਂਗਾ।
    ਮੈਂ ਮਨੁੱਖਾਂ ਨੂੰ ਧਰਤੀ ਉੱਤੋਂ ਨਾਸ ਕਰ ਸੁੱਟਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: လူ နှင့် တိရစ္ဆာန် တို့ကို ပယ်ရှင်း မည်။ မိုဃ်း ကောင်းကင် ငှက် နှင့် ပင်လယ်
    ငါး တို့ကို၎င်း၊ အဓမ္မ လူတို့ နှင့်တကွ ပြစ်မှား စရာအကြောင်းတို့ကို၎င်းငါပယ်ရှင်းမည်။
    မြေ တပြင်လုံး ၌ ရှိသောလူ သတ္တဝါတို့ကိုလည်း ငါ ပယ်ရှင်း မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Taunimanima bona mauri gaudia ibounai, ataiai manudia, bona gwarume ibounai
    do lau haorea momokani. Lau ese kara dika taudia do lau negea diho. Lau ese tanobada
    dekenai idia noho taunimanima ibounai, be do lau hadikaia ore. Ta do ia mauri
    noho lasi. Lau inai Lohiabada lau hereva vadaeni.
  urd-urd: “इंसान और हैवान को हलाक करूँगा; हवा के परिन्दों और समन्दर की मछलियों को
    और शरीरों और उनके बुतों को हलाक करूँगा, और इंसान को इस ज़मीन से फ़ना करूँगा।”
    ख़ुदावन्द फ़रमाता है।
  rus-SYN: истреблю людей и скот, истреблю птиц небесных и рыб морских, и соблазны
    вместе с нечестивыми; истреблю людей с лица земли, говорит Господь.
  bqc-SIM: Má gbɛ̃nazĩnaↄ ń nↄ̀bↄↄ waa píiɛ, má bãↄ ń kpↄↄ waa píiɛ. Má vãikɛnaↄ
    fu, mí gbɛ̃nazĩnaↄ kaalɛ tↄↄlɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: “Keiman mihem leh gancha katheh ngim ding, chung’a leng vacha ho katheh
    ngim ding, Twikhanglen’a nga ho jong katheh ngim ding ahi. Migilou jouse abong
    abaija kalha-a, kaset tup ding, leiset chung’a mihimte kasuhgam ding ahi”, tin
    Pakaiyin aseiye.
  mar-mar: मी मनुष्य व प्राणी यांचा नाश करीन; मी आकाशांतले पक्षी व समुद्रातील मासे
    आणि दुष्ट व त्याचे अडखळणे नष्ट करीन. मनुष्य पृथ्वीवरून मी नाहीसा करून टाकीन, असे
    परमेश्वर म्हणतो.
  qub-qub: '«Illgächej-aywä runacunata, animalcunata. Chaynöllami illgächishaj äbicunata,
    pescäducunatapis. Fiyu runacuna mana alliman chayananpämi camacächishaj. Chaynöpami
    allpa jananpitaga ushajpaj runacunata illgächishaj.» Tayta Diosga caynömi nin:'
  bqp-bqp: Kon tɔmbu kɑ yɛɛ kɑ gunɔsu kɑ swɛ̃ɛ kpeerɑsiɑ kɑ sere mɑɑ tɔn kɔ̃sobu kɑ
    ye yɑ rɑ bu sokurɑsie. Kon tɔmbu kpuro kpeerɑsiɑ hɑnduniɑ sɔɔ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni geruɑ.
  hat-hat: Mwen pral detwi tout moun, tout bèt, tout zwezo nan syèl la ak tout pwason
    nan lanmè, mechan yo ansanm ak tou sa k'ap fè yo tonbe nan peche. Mwen pral detwi
    tout moun, mwen p'ap kite yonn sou latè. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: “I will sweep away man and beast; I will sweep away the birds of the air,
    and the fish of the sea, and the idols with their wicked worshipers. I will cut
    off mankind from the face of the earth,” declares the LORD.
  tod-tod: Nà nuɓusɛi pɛ koloɠolosu ta suaiti, gè wɔniiti pɛ koloɠolo ta kaleiti
    pɛ, gè naa ɠoloɠolo, nii é nu ɲɔiti kɔɠɔziɠazu. Nà nu vului ma zuwu ɠaaleʋezu
    eteai zu.» Ɠɔoɠɔ GALAGI wooi ɠana.
  eng-WEBPB: I will sweep away man and animal. I will sweep away the birds of the
    sky, the fish of the sea, and the heaps of rubble with the wicked. I will cut
    off man from the surface of the earth, says the LORD.
  kbq-kbq: Maka vahe'ene zagagafanena ruharafi hutre vaganere'na, anamifima hare'za
    vanoma nehaza namaramine, hagerimpi nozameraminena ruharafi hutre vagaregahue.
    Havi avu'ava zama nehaza vahera zamahe vagarete'na magopi zmamavufga'a erinte
    hihi hanuge'za tetemukna nehanagena, ama mopamofo agofetutira maka vahera zamahe
    vagaregahue huno Ra Anumzamo'a hu'ne.
  nhe-BL: Niquinixpolihuiltis tlacame huan nochi tlapiyalime. Niquinixpolihuiltis
    totome tlen patlantinemij ipan elhuicac huan nopa michime tlen itztoque ipan atl.
    Nochi ax cuajcualme niquinmajcahuas huan niquintlamiixpolihuiltis tlacame tlen
    ni tlaltepactli.” Queja nopa quiijtohua TOTECO.
  gub-BL: Teko wà, ma'ea'yr wà, miar wà, wiràmiri wà, pira wà. Azepyk putar ikatu
    'ym ma'e iapo har wanehe nehe. Amumaw putar teko paw ihe wà nehe.
  eng-DRA: 'I will gather man, and beast, I will gather the birds of the air, and
    the fishes of the sea: and the ungodly shall meet with ruin: and I will destroy
    men from off the face of the land, saith the Lord.'
