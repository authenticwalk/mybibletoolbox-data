verse: ZEP.001.009
translations:
  mal-C: ആ ദിവസത്തിൽ ഉമ്മറപ്പടി ചാടിക്കടക്കുന്നവരെയും തങ്ങളുടെ ദേവന്മാരുടെ ക്ഷേത്രങ്ങളെ
    അതിക്രമംകൊണ്ടും വഞ്ചനകൊണ്ടും നിറയ്ക്കുന്നവരെയും ഞാൻ ശിക്ഷിക്കും.”
  deu-TKW: Jenes Tags suche ich alle die heim, die über die Schwelle hüpfen, die das
    Haus ihres Herrn mit dem Ertrag aus Gewaltthat und Trug anfüllen.
  lin-lin: Na mokolo wana, nakopesa etumbu epai ya bato nyonso oyo bapumbwaka ekotelo
    ya tempelo, bato oyo batondisaka tempelo ya banzambe na bango ya bikeko na makambo
    ya kanza mpe na lokuta.
  eng-LSV: And I have laid a charge on everyone || Who is leaping over the threshold
    in that day, || Who are filling the house of their masters || [With] violence
    and deceit.
  eng-GNV: In the same day also will I visite all those that dance vpon the threshold
    so proudly, which fill their masters houses by crueltie and deceite.
  eng-WEBSTER: In the same day also will I punish all those that leap on the threshhold,
    who fill their masters' houses with violence and deceit.
  nhw-BL: Nojquiya niquintlatzacuiltis inijuanti catli amo quinequij ipan moquetzase
    caltencuahuitl pampa quintlepanitaj tiotzitzi. Huan niquintlatzacuiltis catli
    tecajcayahuaj huan tetlachtequilíaj para quitemitise ininchaj inintiotzitzi ica
    tlamantli tlachtectli. Teipa quitemitíaj ichajchaj inintecohua ica catli tlachtectli.”
  swh-ONEN: Katika siku hiyo nitaadhibu wote ambao hukwepa kukanyaga kizingiti, ambao
    hujaza hekalu la miungu yao kwa dhuluma na udanganyifu.”
  bba-bba: Yen tɔ̃ɔ te, be bɑ ku rɑ sɑ̃ɑ yerun kɔnnɔ suuku tɑɑrɑm kɑ̃ nɡe bũu sɑ̃ɔbu,
    kɑ sere be bɑ ben sunɔn yɛnu dukiɑ yibiɑmɔ ye bɑ ɡurɑmɑ kɑ ɡbɛnɑ, kɑ dɑm dibu,
    be kpurowɑ u koo wɔri.
  eng-KJVCPB: In the same day also will I punish all those that leap on the threshold,
    Which fill their masters’ houses with violence and deceit.
  luo-luo: Chiengʼno, anakum ji duto mamiel e laru mar dino cham, kendo mapongʼo hekalu
    mar nyiseche manono gi timbe mahundu kod wuond.”
  meu-meu: Una dina ai ruma raka-vareaina e rohoa hanaimu taudia iboudiai, bona biagudia
    edia ruma na daḡedaḡe bona koikoi karadia ai e hahonudiamu taudia iboudiai, baina
    hadava henidia.
  npi-ULB: त्यस दिन सँघारमा खुट्टा नटेक्‍नेहरू सबैलाई, र आफ्ना मालिकका घरलाई हिंसा
    र छलले भर्ने सबैलाई म दण्ड दिनेछु ।
  yor-yor: Ní ọjọ́ náà, èmi yóò fi ìyà jẹ gbogbo àwọn tí ó yẹra láti rìn lórí ìloro
    ẹnu-ọ̀nà, tí wọ́n sì kún tẹmpili àwọn ọlọ́run wọn pẹ̀lú ìwà ipá àti ẹ̀tàn.
  pes-OPCB: آری، آنانی را که در پرستش خود، روشهای کافران را به کار می‌برند و نیز کسانی
    را که کشتار و غارت می‌کنند تا معابد خدایان خود را پر سازند، مجازات خواهم کرد.
  tgl-ULB: Sa araw na iyon, parurusahan ko ang mga nagsisilukso sa pintuan, ang mga
    taong pumupuno sa bahay ng kanilang panginoon sa pamamagitan ng karahasan at panlilinlang!
  hui-hui: Wali agali maru i̱ manda nabi bu karume lotu lagadagua lalu howa mbirale
    page bigi bialu wali agali homelo bo wahalu mbirale dama mitangi bialu bi pupu
    wule gime wabiniru andaha mo wiaga karubi ti bibahende pani nelo mialu minu bai
    holebero laya, lene.
  mya-mya: ရုပ်တုကိုးကွယ်သူများကဲ့သို့ပြုကျင့်သူ များအားလည်းကောင်း၊ မိမိတို့သခင်၏အိမ်
    ကိုဖြည့်တင်းရန် ပစ္စည်းဥစ္စာရရှိရေးအတွက် ခိုးဝှက်သတ်ဖြတ်သူတို့အားလည်းကောင်း ငါသုတ်သင်ပယ်ရှင်းမည်''
    ဟုမိန့်တော်မူ၏။
  bod-N: ཉིན་དེ་སླེབས་ཚེ། ངས་སྒོ་ཐེམ་ལ་བགོམས་ནས་འགྲོ་བ་ཐམས་ཅད་དང་། བཙན་ཤུགས་དང་གཡོ་འཕྲུལ་གྱིས་བླངས་པའི་རྒྱུ་ནོར་གྱིས་རང་གི་ལྷ་ཁང་བཀང་དུ་འཇུག་པ་ཐམས་ཅད་ལ་ཉེས་ཆད་གཅོད་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Pazuva iro ndicharanga vose vanonyenyeredza kuti vasatsika paburiro, vanozadza
    temberi yavamwari vavo nechisimba nounyengeri.
  spa-BLM: Ese día castigaré a todos los que saltan el umbral, que llenan la casa
    de su amo con violencia y engaño.
  cac-cac: Ol vac'och yaelal d'a yib'an̈ eb' tz'ochb'at tz'itnaj d'a yib'an̈ sb'achnub'
    spuertail templo, eb' syac' b'ud'joc stemplo scomon diosal yed' b'eyumal syic'
    eb' d'a spatic yelc'umal yed' pax yuj yac'an musansatil eb' yetanimail.
  swh-ULB: Katika siku hiyo nitawapiga wote wale ambao huruka juu ya kizingiti, wale
    ambao hujaza nyumba ya bwana wao kwa vurugu na udanganyifu.
  bel-bel: наведаю ў той дзень усіх, якія пераскокваюць цераз парог, якія дом Госпада
    свайго напаўняюць гвалтам і ашуканствам.
  deu-ELBBK: Und an jenem Tag werde ich jeden heimsuchen, der über die Schwelle springt,
    alle, die das Haus ihres Herrn mit Gewalttat und Betrug erfüllen.
  mbb-OT: Edsilutan ku zaan keniyan he andew is langun he midtampu te menge tulumanen
    te menge etew he wazà mekekilala kedì wey is menge mibpesipala wey nenlimbung
    su wey zan mepenù te menge azen is baley te egalen dan.”
  mal-2015: അന്നാളിൽ ഞാൻ ഉമ്മരപ്പടി ചാടിക്കടക്കുന്ന ഏവരെയും സാഹസവും വഞ്ചനയുംകൊണ്ടു
    തങ്ങളുടെ യജമാനന്മാരുടെ വീടുകളെ നിറെക്കുന്നവരെയും സന്ദർശിക്കും.
  rmc-rmc: Andre oda džives marava sakones, ko lašarel le devlen avke sar aver narodi,
    a the olen, ko čoren a murdaren, hoj te pherdžaren o chramos peskre devlengro
    le čorde vecenca.
  pes-OPV: و در آن روز بر همه آنانی که بر آستانه می‌جهند عقوبت خواهم رسانید و بر آنانی
    که خانه خداوند خود را از ظلم و فریب پرمی سازند.
  ron-1924: Ын зиуа ачея, вой педепси ши пе тоць чей че сар песте праг, пе чей че
    умплу де силничие ши де ыншелэчуне каса стэпынулуй лор.
  ben-OBCV: সেদিন আমি তাদের শাস্তি দেব যারা পরজাতিদের দেবতাদের উপাসনায় সম্মিলিত হয়,
    যারা নিজের দেবতার মন্দির অত্যাচার আর ছলনার দ্বারা লুন্ঠিত দ্রব্যে পূর্ণ করে।
  som-som: Maalintaas waxaan wada ciqaabi doonaa kuwa marinka ka booda, oo guriga
    sayidkooda ka buuxiya dulmi iyo khiyaano.
  lat-VUC: et visitabo super omnem qui arroganter ingreditur super limen in die illa,
    qui complent domum Domini Dei sui iniquitate et dolo.
  eng-ASVBT: And in that day I will punish all those that leap over the threshold,
    that fill their master’s house with violence and deceit.
  ita-1885: In quel giorno ancora farò punizione di tutti coloro che saltano sopra
    la soglia; che riempiono le case de' lor signori di rapina, e di frode.
  eng-LXXUP: And I will openly take vengeance on the porches in that day, on the men
    that fill the house of the Lord their God with ungodliness and deceit.
  eng-ULB: On that day I will punish all those who leap over the threshold, those
    who fill their master's house with violence and deceit.
  spa-VBL: También castigaré a los que saltan por encima del umbral. Ese día castigaré
    a los que llenan las casa de sus amos con violencia y engaño.
  fra-_FOB: Et je châtierai, en ce jour-là, tous ceux qui sautent par-dessus le seuil,
    ceux qui remplissent la maison de leur Seigneur de violence et de fraude.
  mal-mal: ആ ദിവസം ഞാൻ ഉമ്മരപ്പടി ചാടിക്കടക്കുന്ന എല്ലാവരെയും സാഹസവും വഞ്ചനയുംകൊണ്ട്
    തങ്ങളുടെ യജമാനന്മാരുടെ വീടുകളെ നിറയ്ക്കുന്നവരെയും സന്ദർശിക്കും.
  urd-GVR: Us din maiṅ un par sazā nāzil karūṅga jo tawahhumparastī ke bāis dahlīz
    par qadam rakhne se gurez karte haiṅ, jo apne mālik ke ghar ko zulm aur fareb
    se bhar dete haiṅ.”
  suz-BL: मेको नाक्‍त सु सु लाप्‍चो रे ओव़नीमी, मेको आन कली सजाइ गेनुङ। मारदे हना
    मेकोपुकीमी आन होव़प आ खिं तुम्‍‍मुचा, जिचा खेचा नु जोल पतीकेमी प्रिंनीम” देंत।
  eng-NOY: In that day also will I punish all that leap over the threshold, That fill
    the houses of their master with violence and deceit.
  ita-1927: In quel giorno, punirò tutti quelli che saltano sopra la soglia, che riempion
    di violenza e di frode le case dei loro signori.
  ckb-ckb: لەو ڕۆژەدا هەموو ئەوانە سزا دەدەم کە خۆیان لەوە دەپارێزن پێ لە سەکۆی دەروازەکە
    بنێن، ئەوانەی پەرستگای خوداوەندەکانیان پڕ دەکەن لە ستەم و فێڵبازی.
  eng-BBE: And in that day I will send punishment on all those who come jumping over
    the doorstep and make their master's house full of violent behaviour and deceit.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಹೊಸ್ತಿಲನ್ನು ದಾಟುವವರೆಲ್ಲರನ್ನೂ ತಮ್ಮ ದೇವರುಗಳ ಆಲಯಗಳನ್ನು ಹಿಂಸಾಚಾರದಿಂದಲೂ
    ಮೋಸದಿಂದಲೂ ತುಂಬಿಸುವವರನ್ನೂ ದಂಡಿಸುವೆನು.
  tam-2017: வாசற்படியைத் தாண்டி, கொடுமையினாலும் வஞ்சகத்தினாலும் தங்கள் எஜமான்களின்
    வீடுகளை நிரப்புகிற அனைவரையும் அந்நாளிலே தண்டிப்பேன்.
  spa-RV-1909: Asimismo haré visitación en aquel día sobre todos los que saltan la
    puerta, los que hinchen de robo y de engaño las casas de sus señores.
  ron-BTF: De asemenea, în aceeaşi zi voi pedepsi pe toţi cei care sar pragul, care
    umplu casele stăpânilor lor cu violenţă şi înşelăciune.
  eng-WEBP: In that day, I will punish all those who leap over the threshold, who
    fill their master’s house with violence and deceit.
  eng-FBV: I will also punish those who jump over the threshold. On that day I will
    punish those who fill up their masters' houses using violence and deception.
  nld-1939: Ik zal Mij wreken op die dag Op allen, die over drempels springen, Die
    het huis van hun meesters vullen Met geweld en bedrog.
  nch-BL: Nojquiya niquintatzacuiltis inijuanti cati amo quinequij ipan moquetzase
    caltencuahuit pampa quintepanitaj teteyome. Huan niquintatzacuiltis cati tecajcayahuaj
    huan tetachtequilíaj para quitemitise ininchaj ininteteyohua ica tamanti tachtecti.
    Teipa quitemitíaj ininchajchaj inintecohua ica cati tachtecti.”
  vie-1934: Trong ngày đó, ta sẽ phạt hết thảy những kẻ nhảy qua ngạch cửa, và những
    kẻ làm đầy dẫy sự bạo ngược và sự quỷ quyệt trong nhà chủ mình.
  hin-CV: उस दिन मैं उन सभी को दंड दूंगा जो मंदिर के फाटक पर पैर रखने से बचते हैं,
    जो अपने देवताओं के मंदिर को हिंसा और छल से भर देते हैं.
  spa-BES: Y en ese día enviaré castigo a todos los que salten por los umbrales y
    llenen la casa de su amo con conducta violenta y engaño.
  tdx-tdx: Amy andro zay ka, le ho fonga lafaeko o mitsamboan-tokonañe naho mampikobake
    ty anjomban- talè’e am-pikatramoañe vaho am-pamañahiañeo.
  tha-KJV: ในวันนั้น เราจะลงโทษทุกคนที่กระโดดข้ามธรณี​ประตู คือผู้​ที่​กระทำให้เรือนของนายเต็มไปด้วยความทารุณและการคดโกง”
  por-BR-2018: Também punirei naquele dia todos os que saltam sobre o umbral, os que
    enchem as casas de seus senhores de produtos de violência e de engano.
  deu-ELO: Und an jenem Tage werde ich einen jeden heimsuchen, der über die Schwelle
    springt, alle, die das Haus ihres Herrn mit Gewalttat und Betrug erfüllen.
  eng-WYC-2018: And I shall visit on each that proudly entereth on the threshold in
    that day, which fill the house of their Lord God with wickedness and guile. (And
    I shall punish all who proudly enter onto the threshold on that day, they who
    fill their lord’s house with wickedness and deceit.)
  epo-epo: Mi punos en tiu tago ĉiujn, kiuj transsaltas la sojlon kaj plenigas la
    domon de sia sinjoro per perforteco kaj trompoj.
  uig-PIN: Xu küni Mǝn bosuƣidin dǝssimǝy atlaydiƣanlarni, Yǝni zulum-zorawanliⱪ ⱨǝm
    aldamqiliⱪⱪa tayinip, hojayinlirining ɵylirini tolduridiƣanlarni jazalaymǝn.
  beo-beo: Na da nowa dunu da hame lalegagui agoane nodone sia:ne gadosa, amola ilia
    ouligisu dunu ea diasu wamolai liligi amoga nabama:ne wamolasa amola medole legesa,
    amo dunu huluane ilima Na da se bagade imunu.
  tpi-OTNT: Bai mi mekim save long olgeta manmeri i save lotu olsem ol haiden na i
    save stil na kilim ol man, na pulimapim haus bilong bikman bilong ol long ol samting
    ol i bin stilim.”
  hau-SA: A wannan rana zan hukunta dukan waɗanda suke kauce taka madogarar ƙofa,
    waɗanda suke cika haikalin allolinsu da rikici da ruɗu.
  uig-LAT: Shu küni Men bosughidin dessimey atlaydighanlarni, Yeni zulum-zorawanliq
    hem aldamchiliqqa tayinip, xojayinlirining öylirini tolduridighanlarni jazalaymen.
  nde-nde: Ngalolosuku ngizabajezisa bonke abaxwaya ukunyathela umbundu womnyango,
    abagcwalisa ithempeli labonkulunkulu babo ngodlakela langenkohliso.”
  ton-ton: ‌ʻI he ʻaho ko ia foki te u tautea ʻakinautolu kotoa pē ʻoku hopo ʻi he
    lakaʻanga ʻoe matapā, ʻaia ʻoku fakapito ʻae fale ʻo honau ngaahi ʻeiki ʻaki ʻae
    fakamālohi mo e kākā.
  ces-1613: Navštívím v ten den i každého, kterýž vskakuje na prah, kteříž naplňují
    dům pánů svých nátiskem a lstí.
  eng-WMB: In that day, I will punish all those who leap over the threshold, who fill
    their master’s house with violence and deceit.
  tam-TCV: அந்நாளில் போலியான தெய்வங்களை வணங்கி, அதன் வழிபாட்டில் பங்குகொள்கிறவர்களைத்
    தண்டிப்பேன். அவர்கள் தங்கள் தெய்வங்களின் கோயில்களை வன்முறையாலும் வஞ்சனையினாலும்
    நிரப்புகிறார்கள்.
  ceb-ULB: Niana nga adlaw silotan ko ang tanan nga managlukso ngadto sa bakanan sa
    pultahan, niadtong mipuno sa kasamok ug pagpangilad sa balay sa iyang agalon.
  pol-UBG: Ukarzę też w tym dniu tych, którzy przeskakują próg, którzy napełniają
    domy swoich panów grabieżą i bezprawiem.
  urd-GVU: اُس دن مَیں اُن پر سزا نازل کروں گا جو توہم پرستی کے باعث دہلیز پر قدم
    رکھنے سے گریز کرتے ہیں، جو اپنے مالک کے گھر کو ظلم اور فریب سے بھر دیتے ہیں۔“
  eng-OEBCW: 'On that day: I will punish all who leap over the threshold, who fill
    the house of their lord with violence and deceit.'
  deu-1912: Auch will ich zur selben Zeit die heimsuchen, so über die Schwelle springen,
    die ihres HERRN Haus füllen mit Rauben und Trügen.
  kan-2017: ಹೊಸ್ತಿಲನ್ನು ದಾಟಿ ಮೋಸ ಹಿಂಸೆಗಳಿಂದ ದೋಚಿದ್ದನ್ನು, ತಮ್ಮ ಒಡೆಯನ ಮನೆಯೊಳಗೆ ತುಂಬಿಸುವವರೆಲ್ಲರನ್ನು
    ಆ ದಿನದಲ್ಲಿ ದಂಡಿಸುವೆನು.
  yap-yap: Bay gu gechignag e pi’in yad ma meybil ni bod e pi’in dar nanged Got ma
    yad ma mororo’ ma yad ma mathang pogofan ni fan e ngar sugyed e naun rok e masta
    rorad ko chugum nra feked u yargal.”
  hlt-MCSB: Te khohnin ah tah thohkong aka poe boeih, a boei im te kuthlahnah neh
    hlangthai palat aka bae sak khaw ka cawh ni.
