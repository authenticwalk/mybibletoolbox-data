  qub-qub: Castigashäpaj juchasapa runacunapa custumrintano rurajcunata, wañurcachir,
    llullacur suwapaypa ima aycatapis mandajninpa wasinman shuntajcunata.»
  bqp-bqp: Yen tɔ̃ɔ te, be bɑ ku rɑ sɑ̃ɑ yerun kɔnnɔ suuku tɑɑrɑm kɑ̃ nge bũu sɑ̃ɔbu,
    kɑ sere be bɑ ben sunɔn yɛnu dukiɑ yibiɑmɔ ye bɑ gurɑmɑ kɑ gbɛnɑ, kɑ dɑm dibu,
    be kpurowɑ u koo wɔri.
  hat-hat: M'ap pini tout moun k'ap fè sèvis tankou moun lòt nasyon yo. Wi, jou sa
    a, m'ap pini tout moun k'ap vòlò, k'ap touye moun pou yo ka plen tanp zidòl yo
    ak sa yo pran.
  eng-BSB: On that day I will punish all who leap over the threshold, who fill the
    house of their master with violence and deceit.
  tod-tod: Naama volo ná, nà vɔɔɠu naati ba, zɔiti ti ɓudɛzu GALA sei ʋɛlɛi ma ɓofalagi
    maazu, eɠɛ zii ɠiligiti, ti ti-maliɠii ná-pɛlɛi wuulaave ga naavoloi, sɔlɔɔgai
    toomai zu ta yaavai.»
  eng-WEBPB: In that day, I will punish all those who leap over the threshold, who
    fill their master’s house with violence and deceit.
  kbq-kbq: Megi'a vahe'mokizmi havi anumzante'ma mono'ma hunentaza vahe'ene vahe'mokizmi
    fenozama zamahe'za nehanare'za, havigema hu'za fenozama eri'za kva ne' zamimofo
    nompima eme nentaza vahe'enena ana zupa zamazeri haviza hugahue.
  nhe-BL: Nojquiya niquintlatzacuiltis yajuanti tlen ax quinequij ipan moquetzase
    caltencuahuitl pampa quintlepanitaj totiotzitzi. Huan niquintlatzacuiltis tlen
    tecajcayahuaj huan tetlaxtequilíaj para quitemitise ininchaj inintotiotzitzi ica
    tlamantli tlaxtectli. Teipa quitemitíaj ichajchaj inintecohua ica tlen tlaxtectli.”
  gub-BL: Amo teko umuwete katu tupàn a'ua'u wà. Amo teko hemuwete katu wà. Wamuwete
    haw nuzawy kwaw a'e tupàn a'ua'u wamuwete haw wà. Azepyk putar nezewe hemuwete
    katu har wanehe nehe. Amo teko imunar ma'e tetea'u rehe wà. Amo uzuka amo teko
    wama'e ipyro pà wanuwi wà. A'e teko omono'og a'e ma'e paw wazar tupàn a'ua'u hàpuzuhu
    imynehem kar pà wà. Azepyk putar a'e teko wanehe ihe nehe no.
  eng-DRA: 'And I will visit in that day upon every one that entereth arrogantly over
    the threshold: them that fill the house of the Lord their God with iniquity and
    deceit.'
