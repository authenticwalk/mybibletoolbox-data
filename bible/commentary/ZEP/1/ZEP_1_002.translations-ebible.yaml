verse: ZEP.001.002
translations:
  mal-C: “ഞാൻ ഭൂമുഖത്തുനിന്ന് സകലത്തെയും നശിപ്പിക്കും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Zusammenraffen, fortschaffen will ich alles vom Erdboden hinweg! - ist
