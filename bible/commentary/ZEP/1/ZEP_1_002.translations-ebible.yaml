  eng-GNV: I will surely destroy all things from off the land, saith the Lord.
  eng-WEBSTER: I will utterly consume all things from off the land, saith the LORD.
  nhw-BL: 'Quej ni quiijtohua TOTECO: “Niquixpolihuiltis nochi tlamantli catli onca
