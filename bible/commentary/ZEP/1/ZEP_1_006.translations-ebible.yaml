verse: ZEP.001.006
translations:
  mal-C: യഹോവയെ അനുഗമിക്കുന്നതിൽനിന്നു പിന്മാറുന്നവരെയും യഹോവയെ അന്വേഷിക്കുകയോ ശ്രദ്ധിക്കുകയോ
    ചെയ്യാത്തവരെയുംതന്നെ.”
  deu-TKW: samt denen, die sich von Jahwe abgekehrt haben und die Jahwe nicht suchen,
    noch nach ihm fragen!
  lin-lin: bato nyonso oyo bapesaka Yawe mokongo, oyo balukaka Ye te mpe batunaka
    Ye te.
  eng-LSV: And those removing from after YHWH, || And who have not sought YHWH, nor
    implored Him.”
  eng-GNV: And them that are turned backe from the Lord, and those that haue not sought
    the Lord, nor inquired for him.
  eng-WEBSTER: And them that have turned back from the LORD; and those that have not
    sought the LORD, nor inquired for him.
  nhw-BL: Nojquiya niquinixpolihuiltis inijuanti catli achtihuiya nechhueyichihuayayaj
    na catli niininTECO, pero ama mohuejcatlalijtoque tlen na. Ayacmo quitemohuaj
    catli nopaquilis, niyon nechtlajtlaníaj ma niquintiochihua.”
  swh-ONEN: wale wanaoacha kumfuata Bwana, wala hawamtafuti Bwana wala kutaka shauri
    lake.
  bba-bba: Be bɑ mɑn biru kisi kɑ be bɑ ku rɑ mɑn kɑsu, kɑ sere mɑɑ be bɑ ku rɑ mɑn
    ben ɡɑri sɑɑwɑrɑ ko, be kpurowɑ kon ɡo.
  eng-KJVCPB: And them that are turned back from the Lord; And those that have not
    sought the Lord, nor inquired for him.
  luo-luo: Ji duto moseweyo luwo Jehova Nyasaye, kendo ok gimany Jehova Nyasaye kata
    mana penje wach.”
  meu-meu: bona Iehova igavana amo vada e raka muri, Iehova asie tahuamu bona enai
    asie henanadaimu, taudia.
  npi-ULB: परमप्रभुलाई पछ्याउन छोडेर उहाँबाट टाढा हुनेहरू, र उहाँको खोजी नगर्ने र
    उहाँको निर्देशन नखोज्नेहरूलाई पनि म सखाप पार्नेछु ।”
  yor-yor: Àwọn tí ó yípadà kúrò lọ́dọ̀ Olúwa; àti àwọn tí kò tí wá Olúwa, bẹ́ẹ̀ ni
    wọn kò sì béèrè rẹ̀.”
  pes-OPCB: آنانی را که از پیروی من برگشته‌اند و دیگر مرا نمی‌جویند و از من راهنمایی
    نمی‌خواهند از بین خواهم برد.»
  tgl-ULB: Gayundin ang gagawin ko sa mga tumalikod sa pagsunod kay Yahweh, maging
    ang mga hindi naghahanap kay Yahweh, ni humihingi ng kaniyang patnubay.”
  hui-hui: Wali agalime i̱ erembira ngialu i̱ni talima íbu nabi wahalu puabo howa
    tigua i̱hondo langialu, Ina haru bamba habe, lalu halebi naheore puabo haya. I̱na
    wali agali uruni tibi mo ko hai holebero laya, lene.
  mya-mya: ငါ့နောက်သို့မလိုက်တော့ဘဲ လှည့်၍ထွက် ခွာသွားသူများအားလည်းကောင်း၊ ငါ့ထံ မချဉ်းကပ်
    ငါ၏ပို့ဆောင်လမ်းပြမှုကို လည်းမတောင်းခံသူများအားလည်းကောင်း ငါသုတ်သင်ပယ်ရှင်းမည်''
    ဟုမိန့်တော်မူ၏။
  bod-N: ཕར་འཁོར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་མི་འབྲང་བ་རྣམས་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་མི་བཙལ་ཞིང་ཁོང་གི་དྲུང་དུ་བཀའ་འདྲི་ཞུ་བར་ཡང་མི་འགྲོ་བ་རྣམས་ཀྱང་མེད་པར་བྱའོ།
    །
  sna-sna: vaya vanotsauka kubva pakutevera Jehovha uye vasingatsvaki Jehovha kana
    kubvunza kwaari.
  spa-BLM: los que se han apartado de seguir a Yahvé, y los que no han buscado a Yahvé
    ni han preguntado por él.
  cac-cac: Ol in satpaxel eb' syiq'uel sb'a d'ayin, aton eb' max yal sb'a d'ayin,
    eb' max yaq'uem sb'a yic sc'anb'an sb'a d'ayin.
  swh-ULB: Nitawafutilia mbali pia wale ambao wamegeuka nyuma kutoka kumfuata Yahwe,
    wale ambao pia humtafuta Yahwe pasipo kuuliza ulinzi wake.
  bel-bel: і тых, якія адступіліся ад Госпада, ня шукалі Госпада і ня пыталіся пра
    Яго.
  deu-ELBBK: und die, die von dem HERRN zurückweichen und die den HERRN nicht suchen
    noch nach ihm fragen.
  mbb-OT: Edezeetan ku is menge mid-iniyug kedì wey is menge wazà medangep kayi te
    kedì.
  mal-2015: യഹോവയെ അന്വേഷിക്കയോ അവനെക്കുറിച്ചു ചോദിക്കയോ ചെയ്യാത്തവരെയും ഛേദിച്ചുകളയും.
  rmc-rmc: olen, ko gele le RAJESTAR het, ko na roden le RAJES aňi pes ke leste na
    visaren.“
  pes-OPV: و آنانی را که از پیروی یهوه مرتدشده‌اند، و آنانی را که خداوند را نمی طلبند
    و از اومسالت نمی نمایند.
  ron-1924: пе чей че с-ау абэтут де ла Домнул ши пе чей че ну каутэ пе Домнул, нич
    ну ынтрябэ де Ел.”
  ben-OBCV: যারা সদাপ্রভুকে অনুসরণ করা ছেড়ে দিয়েছে না তারা সদাপ্রভুকে অন্বেষণ করে,
    না তাঁর অনুসন্ধান করে।”
  som-som: iyo kuwa dib uga noqday Rabbiga lasocodkiisii, iyo kuwa aan Rabbiga doondoonin
    ama aan isaga innaba wax ka baryin.
  lat-VUC: et qui avertuntur de post tergum Domini, et qui non quæsierunt Dominum,
    nec investigaverunt eum.
  eng-ASVBT: and them that are turned back from following Jehovah; and those that
    have not sought Jehovah, nor inquired after him.
  ita-1885: e quelli che si ritraggono indietro dal Signore, e quelli che non cercano
    il Signore, e non lo richieggono.
  eng-LXXUP: and them that turn aside from the Lord, and them that seek not the Lord,
    and them that cleave not to the Lord.
  eng-ULB: I will also cut off those who have turned away from following Yahweh, those
    who neither seek Yahweh nor ask for his guidance.”
  spa-VBL: Destruiré a os que una vez adoraron al Señor y dejaron de hacerlo. Ellos
    no buscan al Señor ni piden mi ayuda.
  fra-_FOB: Et ceux qui se détournent de l'Éternel, et ceux qui ne cherchent pas l'Éternel
    et ne s'enquièrent pas de lui.
  mal-mal: യഹോവയെ അന്വേഷിക്കുകയോ അവിടുത്തെക്കുറിച്ച് ചോദിക്കുകയോ ചെയ്യാത്തവരെയും ഛേദിച്ചുകളയും.
  urd-GVR: Jo Rab kī pairawī chhoṛ kar na use talāsh karte, na us kī marzī dariyāft
    karte haiṅ wuh sab ke sab tabāh ho jāeṅge.
  suz-BL: गो, परमप्रभु यावे, आं कली ममाल्‍थु, मपुंइथु आं नोले खोइक्‍चा प्रोंइशा, नोले
    शोंइसीब आन कली खतम पोक्‍नुङमी।
  eng-NOY: And those that turn back from Jehovah, And those that seek not Jehovah,
    nor inquire for him.
  ita-1927: e quelli che si ritraggono dall’Eterno, e quelli che non cercano l’Eterno
    e non lo consultano.
  ckb-ckb: لەگەڵ ئەوانەی لە یەزدان هەڵگەڕاونەتەوە و ئەوانەی ڕوو لە یەزدان ناکەن و
    پرسیاری لێ ناکەن.»
  eng-BBE: And those who are turned back from going after the Lord, and those who
    have not made prayer to the Lord or got directions from him.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಅನುಸರಿಸದೆ ಹಿಂತಿರುಗಿ ಹೋಗುವವರನ್ನು ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕದೆಯೂ
    ವಿಚಾರಿಸದೆಯೂ ಇರುವವರನ್ನೂ ಕಡಿದುಬಿಡುವೆನು.”
  tam-2017: யெகோவாவைவிட்டுப் பின்வாங்குகிறவர்களையும், யெகோவாவை தேடாமலும், அவரைக்குறித்து
    விசாரிக்காமலும் இருக்கிறவர்களையும், இவ்விடத்தில் இராதபடிக்கு அழியச்செய்வேன்.
  spa-RV-1909: Y á los que tornan atrás de en pos de Jehová; y á los que no buscaron
    á Jehová, ni preguntaron por él.
  ron-BTF: Şi pe cei care se întorc de la a-l urma pe DOMNUL şi pe cei care nu l-au
    căutat pe DOMNUL, nici nu au întrebat de el.
  eng-WEBP: those who have turned back from following the LORD, and those who haven’t
    sought the LORD nor inquired after him.
  eng-FBV: I will destroy those who once worshiped the Lord but don't anymore. They
    don't seek the Lord or ask for my help.
  nld-1939: Hen, die Jahweh hebben verlaten, Die Jahweh niet zoeken, tot Hem niet
    naderen.
  nch-BL: Nojquiya niquinixpolihuiltis inijuanti cati achtohuiya techhueyichihuayayaj
    na cati niininTECO, pero ama mohuejcatalijtoque ten na. Ayecmo quitemohuaj cati
    nopaquilis, yon ayecmo techtajtaníaj ma niquintiochihua.”
  vie-1934: cùng với những kẻ xây bỏ không theo Đức Giê-hô-va, và những kẻ không tìm
    kiếm Đức Giê-hô-va, không cầu hỏi Ngài.
  hin-CV: उन्हें भी, जो याहवेह के पीछे चलना छोड़ दिये हैं और न तो याहवेह की खोज करते
    हैं और न ही उसकी इच्छा जानने की कोशिश करते हैं.”
  spa-BES: Y aquellos que se han apartado de mi, y aquellos que no han hecho oración
    al Señor ni han recibido instrucciones de él.
  tdx-tdx: o mitolike tsy mañorike Iehovào; naho o tsy mipay Iehovà vaho tsy mihalaly
    ama’eo.
  tha-KJV: คนเหล่านั้​นที​่หันกลับจากการติดตามพระเยโฮวาห์ ผู้​มิได้​แสวงหาพระเยโฮวาห์หรือทูลถามพระองค์”
  por-BR-2018: E aos que dão as costas ao SENHOR, aos que não buscam ao SENHOR, nem
    perguntam por ele.
  deu-ELO: und die von Jehova zurückweichen, und die Jehova nicht suchen noch nach
    ihm fragen.
  eng-WYC-2018: and which be turned away behind the back of the Lord, and which sought
    not the Lord, neither ensearched him. (and those who be turned away behind the
    back of the Lord, and those who did not seek the Lord, nor consulted him.)
  epo-epo: kaj tiujn, kiuj defalis de la Eternulo, kiuj ne serĉis la Eternulon kaj
    ne turnis sin al Li.
  uig-PIN: Pǝrwǝrdigardin tǝzgǝnlǝrni, Pǝrwǝrdigarni izdimǝydiƣan yaki Uningdin yol
    sorimiƣanlarnimu üzüp taxlaymǝn.
  beo-beo: Amola nowa dunu da Nama fa:no bobogelalu bu wadela:i hou amoma sinidigili,
    amola Nama Na ouligisu amola hou olelesu hame adole ba:sa, amo amola Na da wadela:lesimu,”
    Hina Gode da amane sia:i.
  tpi-OTNT: Ol manmeri i save givim baksait long mi na i no moa bihainim mi na i no
    save kam long mi na askim mi long stiaim ol. Bai mi bagarapim ol dispela manmeri
    tu.”
  hau-SA: Waɗanda suka juya daga bin Ubangiji, ba sa kuma neman Ubangiji ko su nemi
    nufinsa.”
  uig-LAT: Perwerdigardin tezgenlerni, Perwerdigarni izdimeydighan yaki Uningdin yol
    sorimighanlarnimu üzüp tashlaymen.
  nde-nde: labo ababuyela emuva bedela ukulandela uThixo njalo abangamdinganga uThixo
    loba babuze ngaye.
  ton-ton: Pea mo kinautolu kuo ʻikai ke kumi kia Sihova, pe fehuʻi kiate ia.”
  ces-1613: I ty, kteříž zpět odcházejí, aby nenásledovali Hospodina, a kteříž nehledají
    Hospodina, aniž se ho dotazují.
  eng-WMB: those who have turned back from following the LORD, and those who haven’t
    sought the LORD nor inquired after him.
  tam-TCV: யெகோவாவைப் பின்பற்றுவதிலிருந்து பின்வாங்கியவர்களையும், யெகோவாவின் ஆசீர்வாதத்தைத்
    தேடாமலும், அவரிடமிருந்து ஆலோசனைக் கேட்டு அறியாமல் இருப்பவர்களையும் அகற்றுவேன்.
  ceb-ULB: Puohon ko usab kadtong nagdumili sa pagsunod kang Yahweh, niadtong wala
    midangop kang Yahweh ug wala nangayo sa iyang giya.”
  pol-UBG: I tych, którzy się odwracają od naśladowania PANA i którzy nie szukali
    PANA ani o niego nie pytali.
  urd-GVU: جو رب کی پیروی چھوڑ کر نہ اُسے تلاش کرتے، نہ اُس کی مرضی دریافت کرتے ہیں
    وہ سب کے سب تباہ ہو جائیں گے۔
  eng-OEBCW: and those who turn back from following the Lord, And those who do not
    seek the Lord nor strive to find him.
  deu-1912: und die vom HERRN abfallen, und die nach dem HERRN nichts fragen und ihn
    nicht achten.
  kan-2017: ಯೆಹೋವನನ್ನು ಆಶ್ರಯಿಸದೆ, ಯೆಹೋವನ ದರ್ಶನವನ್ನು ಬಯಸದೇ, ಯೆಹೋವನ ಮಾರ್ಗ ಬಿಟ್ಟವರನ್ನೂ
    ಧ್ವಂಸ ಮಾಡುವೆನು.”
  yap-yap: Bay gu thang mit e pi’in kar pi’ed keru’rad ngog nda kurir lekedgag, ni
    pi’in nda kurirbad ngog ara ra ninged e ayuw ngog ni nggu pow’iyrad.”
  hlt-MCSB: BOEIPA hnuk lamloh aka balkhong rhoek te khaw, BOEIPA te tlap pawt tih
    amah aka toem pawt te khaw ka khoe ni.
  mdy-ETH: ታ ኮራፓ ሃኪ፥ ታ ጊንፆ ዓኣዺፆዋ ሃሼዞንሢንታ ታ ባንሢ ሙኪ ታ ዔያቶ ማኣራንዳጉዲ ታና ዖኦጪባኣዞንሢ ታኣኒ ጋፒሲ
    ባይዛንዳኔ።»
  twi-ASANTE: wɔn nso a wɔgyae Awurade akyiridie na wɔnhwehwɛ Awurade anaa wɔmmisa
    nʼase.”
  eng-WEBU: those who have turned back from following the LORD, and those who haven’t
    sought the LORD nor inquired after him.
  spa-PDDPT: a los que se apartan de seguir a Yavé, y a los que no buscan a Yavé ni
    le consultan.
  gun-gun: Amomba avi 'rã Senhor gui ojepe'a va'e, ha'e Senhor oeka e'ỹ, neĩ ixupe
    noporandui va'e kuery guive — he'i.
  agu-BL: Ncha'tz tircu'n yi e' yi na quil cyen inchusu'n, chelpon cu'n wa'n swutz.
    Tircu'n yi e' yi qui na cho'c tan injoyle'n tan jakle'n cyajtza'kl swetz, tircu'n
    yi e'a'tz, chelpon cu'n wa'n swutz,” stzun Kataj Ryos.
  ilo-ULB: Pukawekto met dagiti saanen a simmurot kenni Yahweh, uray dagiti saan a
    mangbirok kenni Yahweh wenno agkiddaw iti panangidalanna.”
  kpg-kpg: Au ga daaligi digau ala guu huli gi muli gu hagalee daudali Au, digau ala
    hagalee loomoi gi di Au ge dangi mai bolo gi dagia ginaadou.”
  uig-ARA: پەرۋەردىگاردىن تەزگەنلەرنى، پەرۋەردىگارنى ئىزدىمەيدىغان ياكى ئۇنىڭدىن يول
    سورىمىغانلارنىمۇ ئۈزۈپ تاشلايمەن.
  sus-sus: N mixie rabɛɲinma nɛ naxee bara gbilen Alatala fɔxɔ ra, naxee mu Alatala
    fenma, naxee mu birama a xa marasi fɔxɔ ra.»
  pon-2006: I pahn kamwomwala irail kan me sohpeisang ie oh sohla idawehn ie, irail
    kan me sohte kin kohdo rehi de peki ei kaweid.”
  ksd-ksd: ma diat dia tar vana tapuku kan ra Luluai ma pa dia mur ia; ma diat ba
    pa dia tikan upi ra Luluai ma pa dia titir upi ia.
  grc-BRENT: καὶ τοὺς ἐκκλίνοντας ἀπὸ τοῦ Κυρίου, καὶ τοὺς μὴ ζητοῦντας τὸν Κύριον,
    καὶ τοὺς μὴ ἀντεχομένους τοῦ Κυρίου.
  ind-AYT: serta mereka yang berpaling dari TUHAN, tidak mencari-Nya, dan yang tidak
    mencari petunjuk TUHAN.”
  nya-nya: amene abwerera mʼmbuyo osatsata Yehova, osafunafuna kapena kupempha nzeru
    kwa Yehova.
  hrv-hrv: one koji su se odmetnuli od Jahve, koji ne traže Jahvu i nimalo za nj ne
    mare.”
  mps-mps: Te we bidi augwaligo ena tudi ola menama, tama ena wali me asisąma iyu,
    tama enabolo augwali dodolomainu hanalubo menio. Te eno te we bidi augwali me
    dolaibao,” Genuai Bidigo te po wai.
  tpi-tpi: Ol manmeri i save givim baksait long mi na i no moa bihainim mi na i no
    save kam long mi na askim mi long stiaim ol. Bai mi bagarapim ol dispela manmeri
    tu.”
  dan-1931: og dem, som veg bort fra HERREN, ej søger, ej rådspørger HERREN.
  vie-OVCB: Ta sẽ tận diệt những người thối lui không theo Ta. Cùng những người không
    còn tìm kiếm và cầu khẩn Chúa Hằng Hữu.”
  guj-2017: જે લોકો યહોવાહને અનુસરવાથી પાછા ફર્યા છે, જેઓ મને શોધતા કે મારી સલાહ લેતા
    નથી તેઓનો હું નાશ કરીશ.”
