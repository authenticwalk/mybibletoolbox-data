verse: ZEP.001.008
translations:
  mal-C: “യഹോവയുടെ യാഗദിവസത്തിൽ ഞാൻ അധികാരങ്ങളെയും രാജാവിന്റെ പുത്രന്മാരെയും വൈദേശികവസ്ത്രം
    ധരിച്ചിട്ടുള്ള എല്ലാവരെയും ശിക്ഷിക്കും.
  deu-TKW: Am Tage des Opfers Jahwes aber, da werde ich die Oberen heimsuchen samt
    den königlichen Prinzen und allen denen, die sich in ausländische Gewänder kleiden.
  lin-lin: Na mokolo ya mbeka ya Yawe, nakopesa etumbu epai ya bakambi, epai ya bana
    mibali ya mokonzi mpe epai ya bato nyonso oyo balataka bilamba ya bapaya.
  eng-LSV: “And it has come to pass, || In the day of the sacrifice of YHWH, || That
    I have laid a charge on the heads, || And on sons of the king, || And on all putting
    on strange clothing.
  eng-GNV: And it shalbe in the day of the Lords sacrifice, that I will visite the
    princes and the Kings children, and all such as are clothed with strange apparell.
  eng-WEBSTER: And it shall come to pass in the day of the LORD'S sacrifice, that
    I will punish the princes, and the king's children, and all such as are clothed
    with foreign apparel.
  nhw-BL: 'TOTECO quiijtohua: “Ipan nopa tonali quema nitetlajtolsencahuas, niquintlatzacuiltis
    nochi itlapalehuijcahua nopa tlanahuatijquetl huan nochi iconehua huan nochi catli
    moyoyontíaj quen nopa masehualme tlen sequinoc tlalme.'
  swh-ONEN: Katika siku ya dhabihu ya Bwana nitawaadhibu wakuu na wana wa mfalme na
    wale wote wanaovaa nguo za kigeni.
  bba-bba: Wi, Yinni Gusunɔn yɑ̃ku ten tɔ̃ru sɔɔ, u koo wiruɡibu kɑ sinɑ bokon bibu
    wɔri, kɑ sere mɑɑ be bɑ tɔn tukobun komɑnu swĩi.
  eng-KJVCPB: And it shall come to pass in the day of the Lord’s sacrifice, That I
    will punish the princes, and the king’s children, And all such as are clothed
    with strange apparel.
  luo-luo: “E odiechiengʼ mitimoe misango mar Jehova Nyasaye abiro kumo joka ruoth,
    yawuot ruoth, kaachiel gi ji duto morwakore gi lewni mag jopinje mamoko.
  meu-meu: Iehova ese ena boubou ḡauna baine hahelaḡaia dinana ai, lau ese heitatao
    taudia bona hanua pavapavana natuna mamaruanedia baina hadava henidia, bona idau
    bese dabuadia e hahedokilaimu taudia iboudiai danu.
  npi-ULB: “परमप्रभुको बलिदानको दिनमा, म राजकुमारहरू र राजाका छोराहरू, र विदेशी पहिरन
    लगाएका सबैलाई दण्ड दिनेछु ।
  yor-yor: “Ní ọjọ́ ẹbọ Olúwa, Èmi yóò bẹ àwọn olórí wò, àti àwọn ọmọ ọba ọkùnrin,
    pẹ̀lú gbogbo àwọn tí ó wọ àjèjì aṣọ.
  pes-OPCB: 'خداوند می‌فرماید: «در آن روز داوری، رهبران و شاهزادگان یهودا و تمام کسانی
    را که از رسوم بت‌پرستان پیروی می‌کنند مجازات خواهم کرد.'
  tgl-ULB: “Mangyayari ito sa araw ng pag-aalay ni Yahweh na parurusahan ko ang mga
    prinsipe at ang mga anak ng hari at ang lahat ng nakasuot ng mga pandayuhang kasuotan.
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agali bo wahai holene horo ogoni
    tagira ibirangi kininaga agali dunini karubi kini ibuni igini bu karubi wali agali
    Anduane Homogo ibuni kago manda nabi karume biaga mana ngaru bialu haga karubi
    ti bibahendeore pani nelo miai holebero.
  mya-mya: ထာဝရဘုရာက``ထိုသို့သတ်ဖြတ်ရာ နေ့ရက်ကာလကျရောက်လာသောအခါ၊ မှူးမတ်များ၊ ဘုရင့်သားတော်များနှင့်လူ
    မျိုးခြားဓလေ့ထုံးစံကိုကျင့်သုံးသူတို့ အားအပြစ်ဒဏ်ခတ်မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་པ་འབུལ་བའི་ཉིན་མོར་ངས་འགོ་དཔོན་དང་རྒྱལ་སྲས་རྣམས་ལ་ཆད་པ་གཅོད་པ་དང་།
    ཕྱི་ཕྱོགས་པའི་གོས་གྱོན་པ་ཐམས་ཅད་ལ་ཉེས་ཆད་གཅོད་ངེས་ཡིན།
  sna-sna: Pazuva rechibayiro chaJehovha, ndicharova machinda navanakomana vamambo,
    navaya vose vakapfeka nguo dzavatorwa.
  spa-BLM: El día del sacrificio de Yahvé castigaré a los príncipes, a los hijos del
    rey y a todos los que se visten con ropas extranjeras.
  cac-cac: A d'a jun c'ual chi', ol vac' val och yaelal d'a yib'an̈ eb' yajal yed'
    d'a yib'an̈ eb' yuninal eb' vin̈ rey yed' pax d'a yib'an̈ juntzan̈xo eb' tz'ac'anoch
    spichul eb' ch'oc chon̈ab'il.
  swh-ULB: “Itakuja katika siku ya dhabihu ya Bwana, hivyo nitawapiga wakuu na wana
    wa mfalme, na kila mmoja aliyevikwa mavazi ya kigeni.
  bel-bel: 'І будзе ў дзень ахвяры Гасподняй: Я наведаю князёў і сыноў цара і ўсіх,
    хто апранаецца ў вопратку іншапляменцаў;'
  deu-ELBBK: Und es wird geschehen an dem Tag des Schlachtopfers des HERRN, da werde
    ich die Fürsten und die Königssöhne heimsuchen und alle, die sich mit fremder
    Kleidung bekleiden.
  mbb-OT: Dutun he andew, ebpenhimetayan ku is menge tig-Juda he iring te uyaǥen he
    ibpemuhat. Edsilutan ku is menge upisyal zan wey is menge anak te hadì, wey is
    langun he mid-iring te mezaat he menge vetasan te ziyà te menge lumelengyawà.
  mal-2015: എന്നാൽ യഹോവയുടെ യാഗസദ്യയുള്ള ദിവസത്തിൽ ഞാൻ പ്രഭുക്കന്മാരെയും രാജകുമാരന്മാരെയും
    അന്യദേശവസ്ത്രം ധരിച്ചിരിക്കുന്ന ഏവരെയും സന്ദർശിക്കും.
  rmc-rmc: „Andre oda Džives le RAJESKRA obetakro marava le rajen the le kraľengre
    čhaven a the savoren, so keren o cudza zviki avre narodengre.
  pes-OPV: و در روز قربانی خداوندواقع خواهد شد که من بر سروران و پسران پادشاه و همه
    آنانی که لباس بیگانه می‌پوشند عقوبت خواهم رسانید.
  ron-1924: „Ын зиуа жертфей Домнулуй, вой педепси пе воевозий ши пе фиий ымпэратулуй
    ши пе тоць чей че поартэ хайне стрэине.
  ben-OBCV: “সদাপ্রভুর সেই বলিদানের দিনে আমি কর্মকর্তাদের রাজপুত্রদের এবং যারা বিদেশি
    রীতিনীতি মানে তাদের শাস্তি দেব।
  som-som: Oo maalinta Rabbiga allabarigiisa ayaan ciqaabi doonaa amiirrada iyo wiilasha
    boqorka, iyo inta dharka qalaad xidhan oo dhanba.
  lat-VUC: 'Et erit: in die hostiæ Domini, visitabo super principes, et super filios
    regis, et super omnes qui induti sunt veste peregrina;'
  eng-ASVBT: And it shall come to pass in the day of Jehovah’s sacrifice, that I will
    punish the princes, and the king’s sons, and all such as are clothed with foreign
    apparel.
  ita-1885: Ed avverrà, nel giorno del sacrificio del Signore, che io farò punizione
    de' principi, e de' figliuoli del re, e di tutti quelli che si vestono di vestimenti
    strani.
  eng-LXXUP: And it shall come to pass in the day of the Lord’s sacrifice, that I
    will take vengeance on the princes, and on the king’s house, and upon all that
    wear strange apparel.
  eng-ULB: “It will come about on the day of Yahweh's sacrifice, that I will punish
    the princes and the king's sons, and everyone dressed in foreign clothes.
  spa-VBL: Entonces, en el día del sacrificio del Señor yo castigaré a los oficiales
    y a los hijos del rey, y a los que siguen los caminos paganos.
  fra-_FOB: Et au jour du sacrifice de l'Éternel, je châtierai les princes, et les
    fils du roi, et tous ceux qui revêtent des vêtements étrangers.
  mal-mal: എന്നാൽ യഹോവയുടെ യാഗസദ്യയുള്ള ദിവസത്തിൽ ഞാൻ പ്രഭുക്കന്മാരെയും രാജകുമാരന്മാരെയും
    അന്യദേശവസ്ത്രം ധരിച്ചിരിക്കുന്ന എല്ലാവരെയും സന്ദർശിക്കും.
  lit-lit: 'Ir tada, VIEŠPATIES aukos dieną, įvyks šitaip: aš gi nubausiu kunigaikščius
    ir karaliaus sūnus, ir visus, kurie apsirengia užsieniniu apdaru.'
  urd-GVR: Rab farmātā hai, “Jis din maiṅ yih qurbānī chaṛhāūṅgā us din buzurgoṅ,
    shahzādoṅ aur ajnabī libās pahnane wāloṅ ko sazā dūṅgā.
  suz-BL: परमप्रभु यावे आ चढ़ेतीक नाक्‍त गो सरकार आ ठेयब मुर, पिप आ तौपुकी नु अर्को
    रागी ङा मुर आन वा फेक्‍ब नेल्‍ल आन कली सजाइ गेनुङमी। हबकुक २:२०
  eng-NOY: And in the day of the sacrifice of Jehovah it shall come to pass That I
    will punish the princes and the sons of the king, And all that are clothed with
    foreign apparel.
  ita-1927: E, nel giorno del sacrifizio dell’Eterno, avverrà che io punirò tutti
    i principi e i figliuoli del re, e tutti quelli che indossano vesti straniere.
  ckb-ckb: لە ڕۆژی قوربانی یەزدان میران سزا دەدەم هەروەها کوڕانی پاشا و هەموو ئەوانەی
    جلوبەرگی نامۆیان لەبەرە.
  eng-BBE: And it will come about in the day of the Lord's offering, that I will send
    punishment on the rulers and the king's sons and all who are clothed in robes
    from strange lands.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಯಜ್ಞದ ದಿನದಲ್ಲಿ ನಾನು ಪ್ರಧಾನರನ್ನು, ರಾಜಪುತ್ರರನ್ನು ಮತ್ತು ವಿದೇಶಿಯರ
    ಉಡುಪನ್ನು ತೊಟ್ಟುಕೊಳ್ಳುವವರೆಲ್ಲರನ್ನೂ ದಂಡಿಸುವೆನು.
  tam-2017: யெகோவாவுடைய பலியின் நாளிலே நான் அதிபதிகளையும் இளவரசர்களையும் வேறுதேசத்து
    ஆடைகளை அணிந்த அனைவரையும் தண்டிப்பேன்.
  spa-RV-1909: Y será que en el día del sacrificio de Jehová, haré visitación sobre
    los príncipes, y sobre los hijos del rey, y sobre todos los que visten vestido
    extranjero.
  ron-BTF: Şi se va întâmpla că în ziua sacrificiului DOMNULUI voi pedepsi prinţii
    şi copiii împăratului şi pe toţi care sunt îmbrăcaţi cu haine străine.
  eng-WEBP: It will happen in the day of the LORD’s sacrifice that I will punish the
    princes, the king’s sons, and all those who are clothed with foreign clothing.
  eng-FBV: Then on the day of the Lord's sacrifice I will punish the officials and
    the king's sons, and those who follow pagan ways.
  nld-1939: Op de dag van het offer van Jahweh Zal Ik Mij wreken op de vorsten, Op
    het huis van den koning, Op allen, die uitheemse kleding dragen.
  nch-BL: 'TOTECO quiijtohua: “Ipan nopa tonali quema nitetajtolsencahuas, niquintatzacuiltis
    nochi itapalehuijcahua nopa tanahuatijquet huan nochi iconehua huan nochi cati
    moyoyontíaj quej nopa masehualme ten sequinoc talme.'
  vie-1934: Trong ngày tế lễ của Đức Giê-hô-va, ta sẽ phạt các quan trưởng và các
    con trai của vua, và hết thảy những kẻ mặc áo lạ.
  hin-CV: “याहवेह के ठहराए बलिदान चढ़ाने के दिन मैं कर्मचारियों और राजकुमारों को और
    उन सभी को दंड दूंगा, जो विदेशी कपड़े पहनते हैं.
  spa-BES: Y sucederá el día de la ofrenda del Señor, que enviaré castigo a los gobernantes
    y a los hijos del rey y a todos los que estén vestidos con túnicas de tierras
    extranjeras.
  tdx-tdx: Aa ie tondroke ty androm-pisoroña’ Iehovà, le ho liloveko o roandriañeo,
    naho o ana-donakeo, vaho ze ondaty misikin-damban’ambahiny iaby.
  tha-KJV: และต่อมาในวั​นที​่พระเยโฮวาห์ทรงฆ่าบู​ชาน​ั้น พระองค์​ตรั​สว​่า “เราจะลงโทษบรรดาเจ้านายและโอรสของกษั​ตริ​ย์
    และบรรดาผู้​ที่​ตกแต่งตัวด้วยเครื่องแต่งกายต่างด้าว
  por-BR-2018: E será que, no dia do sacrifício do SENHOR, punirei os príncipes, os
    filhos do rei, e todos os que vestem roupas estrangeiras.
  deu-ELO: Und es wird geschehen an dem Tage des Schlachtopfers Jehovas, da werde
    ich die Fürsten und die Königssöhne heimsuchen und alle, die sich mit fremder
    Kleidung bekleiden.
  eng-WYC-2018: And it shall be, in the day of sacrifice of the Lord, I shall visit
    on princes, and on sons of the king, and on all that be clothed with pilgrims’,
    either strange, clothing. (And it shall be, on the day of the sacrifice of the
    Lord, I shall punish the leaders, and the king’s sons, and all those who be clothed
    in foreign,or in strange, clothing.)
  epo-epo: En la tago de la buĉofero de la Eternulo Mi punos la altrangulojn kaj la
    reĝidojn, kaj ĉiujn, kiuj vestas sin per vestoj de aligentuloj;
  uig-PIN: Pǝrwǝrdigarning ⱪurbanliⱪining künidǝ xundaⱪ boliduki, Mǝn ǝmirlǝrni, padixaⱨlarning
    oƣullirini wǝ yat ǝllǝrning kiyimlirini kiyiwalƣanlarning ⱨǝmmisini jazalaymǝn;
  beo-beo: 'Hina Gode da amane sia:sa, “Amo medole legesu esoga, Na da eagene hawa:
    hamosu dunu, amola hina bagade ea mano, amola nowa da ga fi ilia sia:ne gadosu
    hou hamonana, amo huluane ilima se imunu.'
  tpi-OTNT: Bikpela i tok olsem, “Long dispela De bilong kilim ol manmeri bilong mi,
    bai mi mekim save long ol ofisa bilong king na long ol pikinini man bilong king
    na long olgeta man i save bihainim pasin bilong ol haiden.
  hau-SA: “A ranar hadayar Ubangiji zan hukunta sarakuna da kuma ’ya’yan sarakuna
    da duk waɗanda suke sanye da rigunan ƙasashen waje.
  uig-LAT: Perwerdigarning qurbanliqining künide shundaq boliduki, Men emirlerni,
    padishahlarning oghullirini we yat ellerning kiyimlirini kiyiwalghanlarning hemmisini
    jazalaymen;
  nde-nde: Ngosuku lomhlatshelo kaThixo ngizajezisa izikhulu lamadodana amakhosi labo
    bonke labo abagqoke izigqoko zezizweni.
  ton-ton: Pea ʻe hoko ia ʻi he ʻaho ʻoe feilaulau ʻa Sihova, te u tautea ʻae houʻeiki,
    mo e fānau ʻae tuʻi, mo kinautolu kotoa pē kuo kofuʻaki ʻae kofu kehe.
  ces-1613: I stane se v den oběti Hospodinovy, že navštívím knížata a syny královy
    i všecky, kteříž se obláčejí v roucho cizozemců.
  eng-WMB: It will happen in the day of the LORD’s sacrifice that I will punish the
    princes, the king’s sons, and all those who are clothed with foreign clothing.
  tam-TCV: யெகோவாவினுடைய பலியின் நாளில், நான் பிரபுக்களையும், இளவரசர்களையும், பிற
    நாட்டவரின் பழக்கவழக்கங்களைப் பின்பற்றுகிறவர்களையும் தண்டிப்பேன்.
  ceb-ULB: “Mahitabo kini nga adlaw panahon nga maghalad si Yahweh, niana silotan
    niya ang mga prinsipe ug ang mga anak nga lalaki sa hari, ug ang tanan nga nagsul-ob
    ug bisti sa mga langyaw.
  pol-UBG: I stanie się w dniu ofiary PANA, że ukarzę książąt i synów króla oraz wszystkich,
    którzy się ubierają w szaty cudzoziemskie.
  urd-GVU: رب فرماتا ہے، ”جس دن مَیں یہ قربانی چڑھاؤں گا اُس دن بزرگوں، شہزادوں اور
    اجنبی لباس پہننے والوں کو سزا دوں گا۔
  eng-OEBCW: 'On the day of the Lord’s sacrifice: I will punish the officers and the
    royal princes, and all those who clothe themselves in foreign apparel.'
  deu-1912: Und am Tage des Schlachtopfers des HERRN will ich heimsuchen die Fürsten
    und des Königs Kinder und alle, die ein fremdes Kleid tragen.
  kan-2017: “ಯೆಹೋವನ ಆ ಯಜ್ಞದಿನದಲ್ಲಿ ನಾನು ದೇಶಾಧಿಪತಿಗಳನ್ನೂ, ರಾಜವಂಶದವರನ್ನೂ, ವಿದೇಶ ವಸ್ತ್ರದಾರಿಗಳೆಲ್ಲರನ್ನೂ
    ದಂಡಿಸುವೆನು.
  yap-yap: Be ga’ar SOMOL, “Rofen nem ni yaran e mli’ girdi’, e bay gu gechignag e
    pi tolang, nge pumo’on ni fak e pilung, nge pi’in urfolgad u yalen boch e nam.
  hlt-MCSB: BOEIPA kah hmueih hnin a pha pawn ni. Te vaengah mangpa rhoek taeng neh
    manghai capa rhoek taengah khaw, kholong kah hnicu aka bai boeih taengah khaw
    ka cawh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኮ ዴሮ ታኣኒ ዓኣሢ ዒንጋ ኬሎና ካኣቶ ናኣቶንታ ሱኡጎንታ፤ ዬያጉዲ ሃሣ ፃንጎ
    ዓሳ ናንጋ ናንጎ ጎይፆ ናንጋዞንሢዳ ቢያ ታኣኒ ሜቶ ዓጋንዳኔ።
  twi-ASANTE: “Awurade afɔrebɔ ɛda no, mɛtwe mmapɔmma ne ahenemma ne wɔn a wɔhyehyɛ
    ananafoɔ ntadeɛ nyinaa aso.
  eng-WEBU: It will happen in the day of the LORD’s sacrifice that I will punish the
    princes, the king’s sons, and all those who are clothed with foreign clothing.
  spa-PDDPT: El día del sacrificio de Yavé castigaré a los principales, a los hijos
    del rey y a todos los que llevan ropa extranjera.
  gun-gun: 'Senhor aipoe''i: — Ha''e va''e ára ma ambopaga ''rã joe opena va''e, huvixave
    ra''y kuery, ha''e amboae regua ao py onhemonde va''e ha''e javi.'
  agu-BL: “Tul yi jun k'eja'tz, nocpon tan tak'le'n chicaws yi e' wi'tz bajxom, scyuch'
    chicy'ajl, nin cyakil yi e' yi na el cyalma' tan xconse'n be'ch cyetz awer nak.
  ilo-ULB: “Mapasamakto iti aldaw ti panangidaton ni Yahweh, a dusaekto dagiti prinsipe
    ken dagiti annak dagiti ari, ken dagiti amin a nakakawes iti ganggannaet a pagan-anay.
  kpg-kpg: Dimaadua ga helekai, “Di laangi daaligi dangada deelaa, gei Au ga hagaduadua
    digau aamua, nia dama daane di king, mo digau huogodoo ala e hai hegau i nia hangahaihai
    o digau henua gee.
  uig-ARA: پەرۋەردىگارنىڭ قۇربانلىقىنىڭ كۈنىدە شۇنداق بولىدۇكى، مەن ئەمىرلەرنى، پادىشاھلارنىڭ
    ئوغۇللىرىنى ۋە يات ئەللەرنىڭ كىيىملىرىنى كىيىۋالغانلارنىڭ ھەممىسىنى جازالايمەن؛
  sus-sus: Alatala xa sɛrɛxɛ lɔxɔɛ, n mangɛ xa die nun kuntigie halakima nɛ, a nun
    mixi naxee si gbɛtɛ xa dugie ragoroma e ma.
  pon-2006: KAUN-O ketin mahsanih, “Ni rahnen kamaramaso, I pahn kaloke me lapalap
    akan, sapwellimen nanmwarki pwutak kan, oh koaros me kin wiewia tiahk en mehn
    liki kan.
  ksd-ksd: Ma ta nam ra bung ba ra Luluai i pait ra tinabar tana, ina balbali pire
    ra umana luluai ma ra umana bul kai ra king, ma diat par dia mal da ra enana vuna
    tarai.
  grc-BRENT: Καὶ ἔσται, ἐν ἡμέρᾳ θυσίας Κυρίου, καὶ ἐκδικήσω ἐπὶ τοὺς ἄρχοντας, καὶ
    ἐπὶ τὸν οἶκον τοῦ βασιλέως, καὶ ἐπὶ πάντας τοὺς ἐνδεδυμένους ἐνδύματα ἀλλότρια.
  ind-AYT: “Pada hari perjamuan kurban dari TUHAN itu, Aku akan menghukum para pemimpin,
    anak-anak raja, dan semua orang yang mengenakan pakaian asing.”
  nya-nya: Pa tsiku la nsembe ya Yehova ndidzalanga akalonga ndi ana aamuna a mfumu
    ndi onse amene amavala zovala zachilendo.
  hrv-hrv: “U dan žrtve Jahvine, kaznit ću knezove, sinove kraljeve, i sve koji se
    oblače na način tuđinski.
  mps-mps: Genuai Bidigo e tama po wali, “Te eno ena te we bidi ela wialobo bubugade,
    te eno te kingo ofisa dabe dene mayu, me te kingo wai ogwa dabebolo, me te bulu
    badu dwai kolesaga wali pabo bidi sese tama dene mena silaibao.
  tpi-tpi: Bikpela i tok olsem, “Long dispela De bilong kilim ol manmeri bilong mi,
    bai mi mekim save long ol ofisa bilong king na long ol pikinini man bilong king
    na long olgeta man i save bihainim pasin bilong ol haiden.
  dan-1931: 'Og på HERRENS Offerdag skal det ske: Da vil jeg hjemsøge Fyrsterne og
    Kongens Sønner og alle dem, som er klædt i udenlandsk Dragt.'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Trong ngày dâng sinh tế, Ta sẽ hình phạt các nhà
    lãnh đạo, các hoàng tử Giu-đa và tất cả những ai mặc áo của người vô đạo.'
  guj-2017: “યહોવાહના યજ્ઞના દિવસે એવું થશે કે, હું અમલદારોને, રાજકુમારોને, તેમ જ
    જેઓએ પરદેશી વસ્ત્રો પહરેલાં હશે તે દરેકને શિક્ષા કરીશ.
  pon-2006A: KAUN-O ketin mahsanih, “Ni rahnen kamaramaso, I pahn kaloke me lapalap
    akan, sapwellimen nanmwarki pwutak kan, oh koaros me kin wiewia tiahk en mehn
    liki kan.
  por-BRBSL: No dia do sacrifício de Iavé acontecerá que castigarei os príncipes,
    os filhos do rei e todos aqueles que estiverem vestidos com roupas estrangeiras.
  eng-OEBUS: 'On the day of the Lord’s sacrifice: I will punish the officers and the
    royal princes, and all those who clothe themselves in foreign apparel.'
  cth-cth: BAWIPA e thuengnae hnin navah siangpahrangnaw, hoi a miphunnaw hoi ka talue
    lah kamthoupnaw pueng hah a rek han.
  twi-twi: “Awurade afɔrebɔ da no, mɛtwe mmapɔmma ne ahenemma ne wɔn a wɔhyehyɛ ananafo
    ntade nyinaa aso.
  hlt-hlt: BOEIPA kah hmueih hnin a pha pawn ni. Te vaengah mangpa rhoek taeng neh
    manghai capa rhoek taengah khaw, kholong kah hnicu aka bai boeih taengah khaw
    ka cawh ni.
  tbz-SIM: Dɛ yiè bo tuɔ̀kɛ dìì yiè m bo potɛ́ okpɑ̀ɑ̀tì tɔ̃mbɛ̀ nɛ̀ sikpɑ̀ɑ̀tìbìí,
    nɛ̀ bɛ̀ɛ̀ tekíí ibotí tɛì kó muyɑɑ̀ɑ̃nnímu kɛ cɔú bɛ borimɛ.
  msy-2020: Ikiavɨra Itir God ghaze, Dughiar kɨ uan gumazamizibav soghamim, kɨ atrivimɨn
    gumazir dapaniba ko, atrivimɨn otariba ko, kantrin igharazibar arazibagh amir
    gumazamiziba, kɨ me gasɨghasigham.
  dop-dop: Wʋlɛ ntɛɣɛ mɑɑ hɔ nyʋɣʋ nyǝ́mɑ nɑ wulɑʋ piyɑ pɑ ŋkpɑŋŋ. Pɑɑ mpɑ pɑ kɛɛkǝnɑ
    kpɑɩ nyǝ́mɑ tɔ pɑ ŋkpɑŋŋ tɔtɔ.
  azb-azb: 'Rəbb deyir: «O qurban günü əmirləri, şahzadələri, Əcnəbi dəbi ilə geyinənləri
    cəzalandıracağam.'
  eng-DBY: And it shall come to pass in the day of Jehovah's sacrifice, that I will
    punish the princes, and the king's sons, and all such as are clothed with foreign
    apparel.
  hin-2017: और यहोवा के यज्ञ के दिन, “मैं हाकिमों और राजकुमारों को और जितने परदेश
    के वस्त्र पहना करते हैं, उनको भी दण्ड दूँगा।
  wol-KYG: «Keroog bésub saraxu Aji Sax ji, maay dikke mbugal kàngam yeek doomi buur
    yi, ak boroom coli ndoxandéem yi.
  eng-YLT: And it hath come to pass, In the day of the sacrifice of Jehovah, That
    I have laid a charge on the heads, And on sons of the king, And on all putting
    on strange clothing.
  eng-WYC-2017: And it shall be, in the day of sacrifice of the Lord, I shall visit
    on princes, and on sons of the king, and on all that be clothed with pilgrims’,
    either strange, clothing.
  eng-WMBB: It will happen in the day of the LORD’s sacrifice that I will punish the
    princes, the king’s sons, and all those who are clothed with foreign clothing.
  urd-GVH: रब फ़रमाता है, “जिस दिन मैं यह क़ुरबानी चढ़ाऊँगा उस दिन बुज़ुर्गों, शहज़ादों
    और अजनबी लिबास पहननेवालों को सज़ा दूँगा।
  rug-rug: Koasa rane sapu va vukivukihi se Zihova si kote va lipulipu i Arau sari
    na koburu tavia meke sari tuna koreo sa baṉara meke doduru arini pu va sage i
    sari poko sapu karovodi.
  gaz-gaz: “Guyyaa aarsaa Waaqayyootti ani qondaaltota ilmaan mootichaatii fi warra
    wayyaa ormaa uffatan hunda nan adaba.
  fra-LSG: Au jour du sacrifice de l’Éternel, Je châtierai les princes et les fils
    du roi, Et tous ceux qui portent des vêtements étrangers.
  yal-yal: Anu Alatala naxa, “N ma saraxa ba lɔxɔni, n kuntigine nun manga diine saranma
    nɛn e fe ɲaxine ra, e nun naxanye birama siya gbɛtɛne namunne fɔxɔ ra.
  haw-1868: A i ka la o ko Iehova mohai ana, E hoopai auanei au i na alii a me na
    keiki a ke alii, A me ka poe a pau i aahuia i na kapa e.
  arb-NAV: فَيَكُونُ فِي يَوْمِ ذَبِيحَةِ الرَّبِّ أَنِّي أُعَاقِبُ الرُّؤَسَاءَ وَأَبْنَاءَ
    الْمَلِكِ وَكُلَّ مَنْ يَرْتَدِي ثِيَاباً غَرِيبَةً وَثَنِيَّةً.
  ewe-ewe: “Le Yehowa ƒe vɔsagbea la, mahe to na Yuda ƒe dumegãwo kple fiaviŋutsuwo,
    kpakple ame siwo ta dutatɔwo ƒe avɔwo.
  eng-LEE: And it shall come to pass on the day of the Lord's slaughter, that I will
    inflict punishment on the princes, and on the king's sons, and on all such as
    are clothed in garments of a foreign land.
  asm-FB: যিহোৱাই এই কথা কৈছে, “মোৰ সেই যজ্ঞৰ দিনা মই ৰাজ অধ্যক্ষসকলক, ৰাজপুত্রসকলক,
    আৰু বিদেশী পোছক পৰিহিত সকলো লোককে দণ্ড দিম।
  sus-A: عَلَتَلَ شَ سّرّشّ لْشْي، ﭑ مَنفّ شَ دِيٍ نُن كُنتِفِيٍ هَلَكِمَ نّ، عَ نُن
    مِشِ نَشٍيٍ سِ فبّتّ شَ دُفِيٍ رَفٌرٌ مَ عٍ مَ.
  fra-SBL: Au jour du sacrifice de l'Éternel, je punirai les princes, les fils du
    roi et tous ceux qui sont revêtus de vêtements étrangers.
  hbo-hbo: וְהָיָ֗ה בְּיֹום֙ זֶ֣בַח יְהוָ֔ה וּפָקַדְתִּ֥י עַל־הַשָּׂרִ֖ים וְעַל־בְּנֵ֣י
    הַמֶּ֑לֶךְ וְעַ֥ל כָּל־הַלֹּבְשִׁ֖ים מַלְבּ֥וּשׁ נָכְרִֽי׃
  piu-2006: '@see-verse:ZEP.001.007'
  kik-kik: Mũthenya ũcio wa igongona rĩa Jehova-rĩ, nĩngaherithia anene, o na herithie
    ariũ a mũthamaki, hamwe na arĩa othe magaakorwo mehumbĩte nguo cia bũrũri ũngĩ.
  fra-NCL: 'Et il arrivera : Au jour du sacrifice de Yahweh, je châtierai les princes,
    et les fils de roi, et tous ceux qui revêtent des vêtements étrangers.'
  cek-AK: Angraeng ih hmuen tathlanghaih niah, ukkung angraengnawk, siangpahrang caanawk,
    kalah khukbuen angkhuk kaminawk to dan ka paek boih han.
  cuk-cuk: 'Bab-Jehová sogbalid: “Anga-ibmar-uklegoed-e-ibagi, dule-dummaganga-mamaid,
    an sabsur-odurdakoed, rey-masmala, an sabsur-odurdakoed. Bela dulemar dule-ainebalidyob-mor-yomalad,
    an sabsur-odurdakoed.'
  uig-CYR: Пәрвәрдигарниң қурбанлиғиниң күнидә шундақ болидуки, Мән әмирләрни, падишаларниң
    оғуллирини вә ят әлләрниң кийимлирини кийивалғанларниң һәммисини җазалаймән;
  tel-2017: “యెహోవాకు బలి అర్పించే దినాన అధిపతులను, రాజకుమారులను విదేశీయుల్లాగా బట్టలు
    వేసుకునే వారందరినీ నేను శిక్షిస్తాను.
  hat-BSA: Li va vin rive nan jou sakrifis SENYÈ a, ke mwen va pini prens yo, fis
    a wa yo, ak tout sila ki abiye ak vètman etranje yo.
  kos-kos: LEUM GOD El fahk, “Ke len sac, nga fah onela mwet kol ac sou lun tokosra,
    ac elos nukewa su oru facsin lun mwetsac.
  hbo-WLC: וְהָיָ֗ה בְּיוֹם֙ זֶ֣בַח יְהוָ֔ה וּפָקַדְתִּ֥י עַל־הַשָּׂרִ֖ים וְעַל־בְּנֵ֣י
    הַמֶּ֑לֶךְ וְעַ֥ל כָּל־הַלֹּבְשִׁ֖ים מַלְבּ֥וּשׁ נָכְרִֽי׃
  ibo-ibo: “Nʼụbọchị ịchụ aja nke Onyenwe anyị ahụ, aga m ata ndịisi niile na ụmụ
    eze niile, na ndị niile na-eyi uwe e si na mba ọzọ bubata ahụhụ.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କର ସେହି ଯଜ୍ଞ ଦିନ “ଆମ୍ଭେ ଅଧିପତିଗଣକୁ ଓ ରାଜପୁତ୍ରଗଣକୁ ଓ ବିଦେଶୀୟ
    ବସ୍ତ୍ରରେ ବସ୍ତ୍ରାନ୍ୱିତ ସମସ୍ତଙ୍କୁ ଦଣ୍ଡ ଦେବା।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Lon ewe ränin asor üpwe apwüngü ekewe meilap
    me nöün ewe king kewe mwän, pwal meinisin mi föri örünien chon ekis.
  rop-rop: “Wal YAWEI bin tok, ‘Langa det dei bambai ai garra jandim ola enami blanga
    kilim dislot pipul na. Ai garra panishim detlot lidamob en detlot san blanga det
    king hu stilimbat enijing en kilimbat pipul, wulijim dei gin deigim detlot enijing
    langa olabat bos langa im haus. Ai garra panishim olabat dumaji dei bulurrum det
    nogudwei blanga detlot pipul brom najalot kantri, en dei weship detlot drimin
    blanga detlot najalot pipul.
  ukr-1871: У жертовний же день Господень навідаю карою князїв укупі з царськими синами
    й усїма тими, що вдягаються в чужоземню одїж;
  deu-1951: Und es wird geschehen am Tage des Schlachtopfers des HERRN, daß ich strafen
    werde die Fürsten und des Königs Söhne und alle, die sich in ausländische Gewänder
    hüllen;
  eng-JPS: And it shall come to pass in the day of the LORD'S sacrifice, that I will
    punish the princes, and the king's sons, and all such as are clothed with foreign
    apparel.
  srp-1865: I u dan žrtve Gospodnje pohodiæu knezove i carske sinove i sve koji nose
    tuðinsko odijelo.
  lug-lug: Ku lunaku olwa ssaddaaka ya Mukama, ndibonereza abakungu n’abaana ba Kabaka,
    n’abo bonna abambadde ebyambalo ebitasaana.
  heb-heb: והיה ביום זבח יהוה ופקדתי על השרים ועל בני המלך ועל כל הלבשים מלבוש נכרי׃
  ben-IRV: সদাপ্রভুর বলিদানের দিনের এমন হবে যে, আমি শাসনকর্ত্তাদের ও রাজার ছেলেদের
    এবং প্রত্যেককে যারা বিদেশী কাপড় পরে আছে তাদেরকে শাস্তি দেব৷
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਬਲੀ ਦੇ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਮੈਂ ਹਾਕਮਾਂ ਨੂੰ, ਰਾਜੇ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ
    ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਦੇਸੀ ਕੱਪੜੇ ਪਹਿਨੇ ਹੋਏ ਹਨ, ਸਜ਼ਾ ਦਿਆਂਗਾ।
  mya-JVB: ထာဝရဘုရား ပွဲခံတော်မူသောနေ့ ၌ မင်း များ၊ ဆွေ တော် မျိုးတော်များနှင့် ထူးခြားစွာ
    ဝတ် သောသူများ အပေါင်း တို့ကို ငါစစ်ကြော မည်။
  hmo-hmo: 'Lohiabada ia gwau: “Unai egu boubou dinana dekenai, lau ese lohia taudia
    bona king ena natuna tau dekenai, edia dika davana do lau henia, bona idau bese
    taudia edia dabua idia karaia taudia ibounai danu.'
  urd-urd: और ख़ुदावन्द के ज़बीहे के दिन यूँ होगा, कि “मैं उमरा और शहज़ादों को, और
    उन सब को जो अजनबियों की पोशाक पहनते हैं, सज़ा दूँगा।
  rus-SYN: 'И будет в день жертвы Господней: Я посещу князей и сыновей царя и всех,
    одевающихся в одежду иноплеменников;'
  bqc-SIM: Ma gbagbagↄↄzĩ má ĩada kíaↄ ń kíanɛↄwa ń gbɛ̃́ pↄ́ buipãle pↄkasa
    daaↄ píi.
  tcz-CHONGTHU: “Hiche thutanna nikho chuleh, keiman Judah pipuho leh leng chapate
    ho talen kamatsah ding, chuleh milim doihouna a chon ho jouse jong, abon’a talen
    kapeh ding ahi” tin Pakaiyin aseiye.
  mar-mar: “परमेश्वराच्या यज्ञार्पण करण्याच्या दिवशी, असे होईल की, मी राजाची मुले
    व इतर नेते ह्यांना शिक्षा करीन आणि परदेशीय वस्रे घातलेल्यांनाही मी शिक्षा देईन.
  qub-qub: Chay jusganä junäga castigashaj mandajcunata, raypa wamrancunata y juc-lä
    nasyun runacunano röpata jaticojcunatapis.
  bqp-bqp: Wi, Yinni Gusunɔn yɑ̃ku ten tɔ̃ru sɔɔ, u koo wirugibu kɑ sinɑ bokon bibu
    wɔri, kɑ sere mɑɑ be bɑ tɔn tukobun komɑnu swĩi.
  hat-hat: Jou gwo sèvis ofrann bèt sa a, m'ap pini tout gwo chèf yo, tout pitit wa
    yo ansanm ak tout moun k'ap kopye sou moun lòt nasyon yo. Se Seyè a menm ki di
    sa.
  eng-BSB: “On the Day of the LORD’s sacrifice I will punish the princes, the sons
    of the king, and all who are dressed in foreign apparel.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛ ma: «Tama, nà-zalaɠa ɠula voloi, nà laalɛ kundiɠiiti
    bu, ta masa dointi, ta niiti kpein ti wɛɛinti ta-maaɠilii ma zii wosu.'
  eng-WEBPB: It will happen in the day of the LORD’s sacrifice that I will punish
    the princes, the king’s sons, and all those who are clothed with foreign clothing.
  kbq-kbq: Ra Anumzamo'a huno, anama zamahe'nua kna knazupa, Juda vahe'mofo kva vahetamine,
    kini vahe'mokizmi mofavre naga'ene, ru vahe'mokizmi zamavu'zamavama nevaririza
    vahe'enena knazana zamina zamazeri haviza hugahue.
  nhe-BL: 'TOTECO quiijtohua: “Ipan nopa tonali quema nitetlajtolsencahuas, niquintlatzacuiltis
    nochi itlapalehuijcahua nopa tlanahuatijquetl huan nochi iconehua huan nochi tlen
    moyoyontíaj queja nopa tlacame tlen sequinoc tlaltini.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — A'e 'ar mehe nehe, azepyk putar
    tuwihaw wanehe nehe. Azepyk putar tuwihawete ta'yr wanehe nehe no. Azepyk putar
    tupàn a'ua'u wamuwete har wanehe nehe no.
  eng-DRA: And it shall come to pass in the day of the victim of the Lord, that I
    will visit upon the princes, and upon the king’s sons, and upon all such as are
    clothed with strange apparel.
