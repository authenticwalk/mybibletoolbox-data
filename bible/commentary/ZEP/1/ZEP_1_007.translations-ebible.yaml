verse: ZEP.001.007
translations:
  mal-C: കർത്താവായ യഹോവയുടെമുമ്പിൽ മൗനമായിരിക്കുക, യഹോവയുടെ ദിവസം സമീപമായിരിക്കുന്നു.
    യഹോവ ഒരു യാഗം ഒരുക്കിയിരിക്കുന്നു; താൻ ക്ഷണിച്ചവരെ അവിടന്ന് ശുദ്ധീകരിച്ചിരിക്കുന്നു.
  deu-TKW: Still vor dem Herrn Jahwe! Denn nahe ist der Tag Jahwes; ja zugerüstet
    hat Jahwe ein Opfer, er hat schon die von ihm Geladenen geweiht.
  lin-lin: Bovanda kimia liboso ya Nkolo Yawe, pamba te mokolo ya Yawe ekomi pene !
    Yawe abongisi mbeka, abulisi babengami na Ye.
  eng-LSV: Hush! Because of Lord YHWH, || For near [is the] Day of YHWH, || For YHWH
    has prepared a sacrifice, || He has sanctified His invited ones.
  eng-GNV: 'Be stil at the presence of the Lord God: for the day of the Lord is at
    hand: for the Lord hath prepared a sacrifice, and hath sanctified his ghests.'
  eng-WEBSTER: 'Hold thy peace at the presence of the Lord GOD: for the day of the
    LORD is at hand: for the LORD hath prepared a sacrifice, he hath invited his guests.'
  nhw-BL: Xijtlepanitaca huan xiquimacasica TOTECO. Amo ximolini iixpa. Ya monechcahuía
    itonal TOTECO, nopa tonal quema yaya tetlatzacuiltis. Yaya ya quicualtlalijtoc
    para quichihuas se tlacajcahualistli huan elis imasehualhua catli miquise. Ya
    quinnotztoc catli hualase quinmictiquij.
  swh-ONEN: Nyamazeni mbele za Bwana Mwenyezi, kwa maana siku ya Bwana iko karibu.
    Bwana ameandaa dhabihu, amewaweka wakfu wale aliowaalika.
  bba-bba: I nɔɔ mɑrio wi, Yinni Gusunɔn wuswɑɑɔ. Domi win tɔ̃ru tɑ turuku kuɑ. U
    win yɑ̃kuru sɔɔru kuɑ. U mɑɑ ɡɔsɑ be bɑ koo tu di.
  eng-KJVCPB: 'Hold thy peace at the presence of the Lord God: For the day of the
    Lord is at hand: For the Lord hath prepared a sacrifice, He hath bid his guests.'
  luo-luo: Lingʼuru e nyim Jehova Nyasaye Manyalo Gik Moko Duto; nikech odiechiengʼ
    mar Jehova Nyasaye chiegni. Jehova Nyasaye oseloso misango, kendo osepwodho joma
    oseluongo.
  meu-meu: Ḡaubada Iehova vairanai asi reḡereḡemui ba noho; badina be Iehova ena dina
    vada eme kahikahi. Iehova ese boubou ḡauna vada e hahegaegaea, bona e vavea taudia
    na vada e hahelaḡadia.
  npi-ULB: परमप्रभु परमेश्‍वरको सामु शान्त रहो, किनभने परमप्रभुको दिन नजिकै छ । परमप्रभुले
    बलिदान तयार पार्नुभएको छ र आफ्ना पाहुनाहरूलाई अलग्गै राख्‍नुभएको छ ।
  yor-yor: Ẹ dákẹ́ jẹ́ẹ́ níwájú Olúwa Olódùmarè, nítorí tí ọjọ́ Olúwa kù sí dẹ̀dẹ̀.
    Olúwa ti pèsè ẹbọ kan sílẹ̀, ó sì ti ya àwọn alápèjẹ rẹ̀ sí mímọ́.
  pes-OPCB: در حضور خداوند یهوه خاموش باشید، زیرا روز داوری او فرا رسیده است. خداوند
    قوم خود را برای کشته شدن آماده می‌سازد. او دشمنان آنها را دعوت کرده تا سرزمین
    یهودا را غارت کنند.
  tgl-ULB: Manahimik ka sa harap ng Panginoong Yahweh sapagkat paparating na ang araw
    ni Yahweh, sapagkat naghanda si Yahweh ng alay na itinalaga niya sa kaniyang mga
    panauhin.
  hui-hui: Ainde Anduane Homogonaga Horo kaware hapara hayada. Ani manda buwa tígua
    ibu karia ibuwa mogo lalu bi nale halimu. Anduane Homogohanda wali agali nogo
    sibiru bo lomabu delagadagua ibunaga wali agaliru bo wahai hole manda manda bu
    kagoni ndobe. Ibugua anidagua bule kago wali agali maru de hondo ibilonaga ibugua
    ti lamialu lalu, Tí Anduane Homogo ibuninaga deni howa maname tíha ko mbira para
    nahe holenenaga biaga wiago ala bialu ibalimu, lene.
  mya-mya: '``ထာဝရဘုရားတရားစီရင်တော်မူရာ ကာလသည်ကျရောက်လာတော့မည်။ အရှင် ထာဝရဘုရားရှေ့တော်တွင်ငြိမ်ဝပ်စွာနေ
    ကြလော့။ ထာဝရဘုရားသည် မိမိလူတို့ အားယဇ်ပူဇော်ရန်ပြင်ဆင်လျက်ဆက် ကပ်ပူဇော်ရန်ပြုလုပ်နေလေပြီ။'
  bod-N: ཁྱོད་ནི་གཙོ་བོ་ཡ་ཝཱེའི་དྲུང་དུ་ཁུ་སིམ་མེར་སྡོད་ཅིག ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་སླེབས་ལ་ཉེ་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་མཆོད་རྫས་རྣམས་གྲ་སྒྲིག་བྱས་ཟིན་ལ། ཁོང་གིས་གདན་དྲངས་པའི་མགྲོན་པོ་རྣམས་དམ་པར་མཛད་དོ།
    །
  sna-sna: Nyararai pamberi paIshe Jehovha, nokuti zuva raJehovha rava pedyo. Jehovha
    agadzirira chibayiro; akavaita vatsvene, vaya vaakakoka.
  spa-BLM: Guarda silencio ante la presencia del Señor Yahvé, porque el día de Yahvé
    está cerca. Porque Yahvé ha preparado un sacrificio. Ha consagrado a sus invitados.
  cac-cac: Numan tzex aj d'a vichan̈ a in Jehová in tic, yujto a sc'ual yoval in c'ool,
    lac'anxo ay. Toxo ix in siq'uel noc' noc' ol in milcham silab'oc. Toxo pax ix
    in sic'canel mach avtab'il vael vuuj.
  swh-ULB: Uwe kimya mbele ya Bwana Yahwe! Kwa kuwa siku ya Yahwe ni karibu, Yahwe
    ameandaa dhabihu na amewatenga wageni wake.
  bel-bel: 'Змоўкні перад абліччам Госпада! бо блізкі дзень Госпада: ужо падрыхтаваў
    Гасподзь ахвярны закол, назначыў, каго паклікаць.'
  deu-ELBBK: Still vor dem Herrn, HERRN! Denn nahe ist der Tag des HERRN; denn der
    HERR hat ein Schlachtopfer bereitet, er hat seine Geladenen geheiligt.
  mbb-OT: “Pereremek kew kayi te etuvangan ku, su meǥaan en egkeuma is andew te kedsilut
    ku. In-andam ku en is menge etew he para ebpenhimetayan iring te uyaǥen he ibpemuhat.
    Insivey ku en is menge kuntada he mid-umew ku wey zan medsurung diyà te Juda.
  mal-2015: യഹോവയായ കർത്താവിന്റെ സന്നിധിയിൽ മിണ്ടാതിരിക്ക; യഹോവയുടെ ദിവസം അടുത്തിരിക്കുന്നു;
    യഹോവ ഒരു യാഗസദ്യ ഒരുക്കി താൻ ക്ഷണിച്ചവരെ വിശുദ്ധീകരിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Aven čhit anglo RAJ, anglo Adonaj, bo o Džives le RAJESKRO hino pašes!
    O RAJ imar pripravinďa e obeta; pošvecinďa olen, kas vičinďa.
  pes-OPV: به حضور خداوند یهوه خاموش باش، زیراکه روز خداوند نزدیک است، چونکه خداوندقربانی‌ای
    مهیا کرده است و دعوت‌شدگان خود راتقدیس نموده است.
  ron-1924: Тэчере ынаинтя Домнулуй Думнезеу! Кэч зиуа Домнулуй есте апроапе, кэч
    Домнул а прегэтит жертфа, Шь-а сфинцит оаспеций.
  ben-OBCV: সার্বভৌম সদাপ্রভুর সামনে নীরব হও, কারণ সদাপ্রভুর দিন সন্নিকট। সদাপ্রভু
    একটি উৎসর্গের আয়োজন করেছেন; তিনি নিমন্ত্রিত জনদের শুচিশুদ্ধ করেছেন।
  som-som: Sayidka Rabbiga ah hortiisa ku aamus, maxaa yeelay, maalintii Rabbigu waa
    soo dhow dahay, waayo, Rabbigu waa diyaariyey allabari, oo martidiisiina quduus
    buu ka dhigay.
  lat-VUC: 'Silete a facie Domini Dei, quia juxta est dies Domini: quia præparavit
    Dominus hostiam; sanctificavit vocatos suos.'
  eng-ASVBT: 'Hold thy peace at the presence of the Lord Jehovah; for the day of Jehovah
    is at hand: for Jehovah hath prepared a sacrifice, he hath consecrated his guests.'
  ita-1885: Silenzio, per la presenza del Signore Iddio! conciossiachè il giorno del
    Signore sia vicino; perciocchè il Signore ha apparecchiato un sacrificio, egli
    ha ordinati i suoi convitati.
  eng-LXXUP: Fear ye before the Lord God; for the day of the Lord is near; for the
    Lord has prepared his sacrifice, and has sanctified his guests.
  eng-ULB: Be silent before the Lord Yahweh! For the day of Yahweh is near; Yahweh
    has prepared the sacrifice and set apart his guests.
  spa-VBL: '¡Callen ante el Señor Dios! Porque el día del Señor está cerca: el Señor
    ha preparado un sacrificio consagrado a sus invitados.'
  fra-_FOB: Tais-toi devant le Seigneur, l'Éternel! Car le jour de l'Éternel est proche;
    l'Éternel a préparé un sacrifice, il a sanctifié ses conviés.
  mal-mal: യഹോവയായ കർത്താവിന്റെ സന്നിധിയിൽ മൗനമായിരിക്കുക; യഹോവയുടെ ന്യായവിധി ദിവസം
    അടുത്തിരിക്കുന്നു; യഹോവ ഒരു യാഗസദ്യ ഒരുക്കി താൻ ക്ഷണിച്ചവരെ വിശുദ്ധീകരിച്ചുമിരിക്കുന്നു.
  urd-GVR: Ab Rab Qādir-e-mutlaq ke sāmne ḳhāmosh ho jāo, kyoṅki Rab kā din qarīb
    hī hai. Rab ne is ke lie zabah kī qurbānī taiyār karke apne mehmānoṅ ko maḳhsūs-o-muqaddas
    kar diyā hai.”
  suz-BL: परमप्रभु, परमप्रभु यावे आ ङोंइती सिक्‍सी पने। मारदे हना परमप्रभु यावे आ
    नाक्‍त जाक्‍चा चिक्‍शो बाक्‍ब। परमप्रभु यावेमी चढ़ेतीक चाड का ठीक पाप्‍तु। परमप्रभु
    यावेमीआ ब्रेश्‍शो मुर आन कली ठीक सेल्तीमी। हबकुक २:२०
  eng-NOY: Be silent before the Lord Jehovah! For the day of Jehovah is near; For
    Jehovah hath prepared a sacrifice; He hath appointed his guests.
  ita-1927: Silenzio, davanti al Signore, all’Eterno! Poiché il giorno dell’Eterno
    è vicino, poiché l’Eterno ha preparato un sacrifizio, ha santificato i suoi convitati.
  ckb-ckb: لەبەردەم یەزدانی باڵادەست بێدەنگ بە، چونکە ڕۆژی یەزدان نزیکە. یەزدان قوربانی
    ئامادە کردووە، بانگکراوانی خۆی تەرخان دەکات.
  eng-BBE: 'Let there be no sound before the Lord God: for the day of the Lord is
    near: for the Lord has made ready an offering, he has made his guests holy.'
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಮೌನವಾಗಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ದಿನವು ಸಮೀಪವಾಗಿದೆ.
    ಯೆಹೋವ ದೇವರು ಯಜ್ಞವನ್ನು ಸಿದ್ಧಮಾಡಿದ್ದಾರೆ. ಅವರು ಆಮಂತ್ರಿಸಿದವರನ್ನು ಅವರು ಪವಿತ್ರೀಕರಿಸಿದ್ದಾರೆ.
  tam-2017: யெகோவாகிய ஆண்டவருக்கு முன்பாக மௌனமாயிருங்கள்; யெகோவாவுடைய நியாயத்தீர்ப்பின்
    நாள் சமீபித்திருக்கிறது; யெகோவா ஒரு பலியை ஆயத்தம்செய்து, அதற்கு விருந்தாளிகளையும்
    அழைத்திருக்கிறார்.
  spa-RV-1909: Calla en la presencia del Señor Jehová, porque el día de Jehová está
    cercano; porque Jehová ha aparejado sacrificio, prevenido ha sus convidados.
  ron-BTF: Taci în prezenţa Domnului DUMNEZEU, pentru că ziua DOMNULUI este aproape,
    pentru că DOMNUL a pregătit un sacrificiu, el şi-a chemat oaspeţii.
  eng-WEBP: Be silent at the presence of the Lord GOD, for the day of the LORD is
    at hand. For the LORD has prepared a sacrifice. He has consecrated his guests.
  eng-FBV: 'Be silent before the Lord God! For the day of the Lord is near: the Lord
    has prepared a sacrifice and consecrated his guests.'
  nld-1939: 'Stilte: voor Jahweh den Heer; Want Jahweh’s Dag is nabij! Jahweh heeft
    een offermaaltijd bereid, En zijn gasten gewijd!'
  nch-BL: Xijtepanitaca huan xiquimacasica TOTECO. Amo ximolini iixpa. Ya monechcahuía
    itonal TOTECO, nopa tonali quema yaya tetatzacuiltis. Yaya ya quicualtalijtoc
    para quichihuas se tacajcahualisti huan elis imasehualhua cati miquise. Ya quinnotztoc
    cati hualase quinmictiquij.
  vie-1934: Hãy nín lặng ở trước mặt Chúa Giê-hô-va! Vì ngày của Đức Giê-hô-va đã
    gần, Đức Giê-hô-va đã sửa soạn của lễ, đã biệt riêng ra tân khách Ngài.
  hin-CV: परम याहवेह के सामने चुप रहो, क्योंकि याहवेह का दिन निकट है. याहवेह ने एक
    बलिदान तैयार किया है; उन्होंने उनको पवित्र कार्य के लिये अलग रखा है, जिन्हें उन्होंने
    आमंत्रित किया है.
  spa-BES: 'Que no haya sonido delante del Señor Dios: porque el día del Señor está
    cerca; porque el Señor ha preparado una ofrenda, ha santificado a sus invitados.'
  tdx-tdx: Mianjiña am-piatrefa’ Iehovà, Talè; fa antitotse ty andro’ Iehovà, fa nihentseñe
    fisoroñañe jabajaba t’Iehovà, vaho hene tinendre’e o hambarà’eo.
  tha-KJV: จงนิ่งสงบอยู่ต่อเบื้องพระพักตร์​องค์​พระผู้เป็นเจ้าพระเจ้า เพราะว่าวันแห่งพระเยโฮวาห์มาใกล้​แล้ว
    พระเยโฮวาห์ทรงเตรียมเครื่องบู​ชา และทรงกระทำแขกของพระองค์​ให้​บริสุทธิ์
  por-BR-2018: Cala-te na presença do Senhor DEUS, porque o dia do SENHOR está perto;
    porque o SENHOR tem preparado um sacrifício, e santificou a seus convidados.
  deu-ELO: Still vor dem Herrn Jehova! Denn nahe ist der Tag Jehovas; denn Jehova
    hat ein Schlachtopfer bereitet, er hat seine Geladenen geheiligt.
  eng-WYC-2018: Be ye still from the face of the Lord God, for nigh is the day of
    the Lord; for the Lord made ready a sacrifice, he hallowed his called men. (Be
    ye still before the face of the Lord God, for the day of the Lord is near; for
    the Lord hath made ready a sacrifice, and he hath consecrated, or hath dedicated,
    his chosen people.)
  epo-epo: Silentu antaŭ la Sinjoro, la Eternulo, ĉar proksima estas la tago de la
    Eternulo; ĉar la Eternulo pretigis buĉoferon kaj destinis la invitotojn.
  uig-PIN: Rǝb Pǝrwǝrdigarning ⱨuzuri aldida süküt ⱪilinglar; Qünki Pǝrwǝrdigarning
    küni yeⱪindur; Qünki Pǝrwǝrdigar ⱪurbanliⱪni tǝyyarlidi, U meⱨmanlarni «taⱨarǝt
    ⱪildurup» ⱨalal ⱪildi;
  beo-beo: Hina Gode Ea Fofada:su Eso amoga E da osobo bagade fi wadela:lesimu amo
    da gadenesa. Amaiba:le, dilia huluane Ea midadi ouiya:le esaloma. Hina Gode da
    Ea fi dunu gobele salasu hou defele, medole legemu. E da ha lai dunu amo Yuda
    soge liligi huluane gegenana lama:ne hiougi dagoi.
  tpi-OTNT: De bilong Bikpela em i kam klostu pinis. Olsem na yupela i mas kam klostu
    long em na pasim maus i stap. Bikpela i redi long kilim ol manmeri bilong en olsem
    ol man i kilim ol abus bilong mekim ofa. Na em i singautim ol arapela man i kam
    bilong lukim ol samting em i laik mekim, na em i tokim ol long bihainim pasin
    bilong mekim ol yet i kamap klin long ai bilong en.
  hau-SA: Ku yi shiru a gaban Ubangiji Mai Iko Duka, gama ranar Ubangiji ta yi kusa.
    Ubangiji ya shirya hadaya; ya kuma tsarkake waɗanda ya gayyato.
  uig-LAT: Reb Perwerdigarning huzuri aldida süküt qilinglar; Chünki Perwerdigarning
    küni yéqindur; Chünki Perwerdigar qurbanliqni teyyarlidi, U méhmanlarni «taharet
    qildurup» halal qildi;
  nde-nde: Thula phambi kukaThixo Wobukhosi, ngoba usuku lukaThixo seluseduze. UThixo
    uselungise umhlatshelo; usebangcwelisile labo abanxusileyo.
  ton-ton: 'Ke ke fakalongo pē ʻi he ʻao ʻoe ʻEiki ko e ʻOtua: he ʻoku ofi ʻae ʻaho
    ʻo Sihova: he kuo teuteu ʻe Sihova ʻae feilaulau, kuo ne tala ki heʻene kakai.'
  ces-1613: Umlkni před oblíčejem Panovníka Hospodina, nebo blízký jest den Hospodinův;
    přistrojil zajisté Hospodin obět, povolal pozvaných svých.
  eng-WMB: Be silent at the presence of the Lord GOD, for the day of the LORD is at
    hand. For the LORD has prepared a sacrifice. He has consecrated his guests.
  tam-TCV: ஆண்டவராகிய யெகோவாவுக்கு முன்பாக மவுனமாயிருங்கள். ஏனெனில் யெகோவாவின் நாள்
    சமீபமாயுள்ளது. யெகோவா ஒரு பலியை ஆயத்தம் செய்திருக்கிறார். அவர் தாம் அழைத்திருக்கிறவர்களைப்
    பரிசுத்தப்படுத்தியிருக்கிறார்.
  ceb-ULB: Paghilom sa atubangan sa Ginoo nga si Yahweh! Kay haduol na ang adlaw ni
    Yahweh; Giandam na ni Yahweh ang halad ug gilain na niya ang iyang mga dinapit.
  pol-UBG: Umilknij przed obliczem Pana BOGA, gdyż bliski jest dzień PANA. PAN bowiem
    przygotował ofiarę i poświęcił swoich zaproszonych.
  urd-GVU: اب رب قادرِ مطلق کے سامنے خاموش ہو جاؤ، کیونکہ رب کا دن قریب ہی ہے۔ رب
    نے اِس کے لئے ذبح کی قربانی تیار کر کے اپنے مہمانوں کو مخصوص و مُقدّس کر دیا ہے۔“
  eng-OEBCW: Be silent before the Lord God, for near is the day of the Lord, for the
    Lord has prepared a sacrifice, he has sanctified his guests.
  deu-1912: Seid still vor dem Herrn HERRN, denn des HERRN Tag ist nahe; denn der
    HERR hat ein Schlachtopfer zubereitet und seine Gäste dazu geladen.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಮೌನವಾಗಿರಿ, ಯೆಹೋವನ ನ್ಯಾಯತೀರ್ಪಿನ ದಿನವು ಸಮೀಪಿಸಿತು;
    ಯೆಹೋವನು ಯಜ್ಞದ ಔತಣವನ್ನು ಸಿದ್ಧಪಡಿಸಿದ್ದಾನೆ, ಕರೆದವರನ್ನು ಪ್ರತಿಷ್ಠಿಸಿದ್ದಾನೆ.
  yap-yap: Kari chugur fare rran ni bay par SOMOL nga tagil’ e pufthin; ere mu th’abed
    gulungmed u p’eowchen. I SOMOL e ke fal’eg rogon ni nge maligach ko girdi’ rok
    ma ke pining e pi to’ogor ni ngar giliw niged yu Judah.
  hlt-MCSB: BOEIPA hnin he yoei coeng tih ka Boeipa Yahovah mikhmuh ah he saahlah
    hoeih. BOEIPA loh hmueih a tawn tih a khue rhoek te a ciim coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዎጎ ኬላ ዑኬሢሮ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ቤርታ ዚቲ ጎዑዋቴ፤ ዒዚ ፔኤኮ ዴሮ ዒንጎ
    ባኣዚ ማሂ ሹኮ ቆልሞጉዲ ዓኣሢ ዒንጋኒ ጊኢጊንቲዳኬ፤ ዪሁዳ ቡራንዳ ሞርኮዋ ዒዚ ዱማሲ ጊኢጊሼኔ።
  twi-ASANTE: Monyɛ komm wɔ Asafo Awurade anim, ɛfiri sɛ, Awurade ɛda no abɛn. Awurade
    asiesie afɔrebɔdeɛ; wadwira wɔn a wato nsa afrɛ wɔn no ho.
  eng-WEBU: Be silent at the presence of the Lord GOD, for the day of the LORD is
    at hand. For the LORD has prepared a sacrifice. He has consecrated his guests.
  spa-PDDPT: ¡Silencio ante ʼAdonay Yavé! Porque el día de Yavé está cercano. Yavé
    preparó un sacrificio y escogió a sus invitados.
  gun-gun: Pekyrirĩ Senhor Nhanderuete renonde, mba'eta ovaẽ rai'i ma Senhor ára.
    Mba'eta Senhor oguereko katu mba'emo ojuka vy ixupe ome'ẽa aguã, oiky'a'opa ma
    guive ha'e py ou aguã oenoĩ va'ekue.
  agu-BL: Cya'l bin jun jilon swutz Kataj Ryos. Kayut'e' kib, na ato' txe' quen yi
    jun k'ejlal yil ticy'saj i' c'u'l scye'j cyakil jilwutz wunak. Na txumijt ta'n
    tan chiquimse'n cu'n cyakil yi e' contr. Cho'n cu'n ẍchibne' ta'n chi na patij
    jun tx'ixwatz. Nin ja wi't chixansij yi e' xtxocum ta'n.
  ilo-ULB: Agulimekkayo iti presensia ti Apo a Yahweh, ta asidegen ti aldaw ni Yahweh;
    gapu ta insaganan ni Yahweh ti sakripisio ken indatonnan dagiti sangailina.
  kpg-kpg: Goodou gii noho deemuu, idimaa di madagoaa gu hoohoo mai gei di Tagi go
    Yihowah gaa noho gi dono lohongo hagi aga. Dimaadua gu hagatogomaalia e tigidaumaha
    ana daangada, gei gu gahi mai nia hagadaumee gi ohaa ina Judah.
  uig-ARA: رەب پەرۋەردىگارنىڭ ھۇزۇرى ئالدىدا سۈكۈت قىلىڭلار؛ چۈنكى پەرۋەردىگارنىڭ
    كۈنى يېقىندۇر؛ چۈنكى پەرۋەردىگار قۇربانلىقنى تەييارلىدى، ئۇ مېھمانلارنى «تاھارەت
    قىلدۇرۇپ» ھالال قىلدى؛
  sus-sus: «Wo sabari Marigi Alatala bɛ, barima a xa lɔxɔɛ xungbe na fafe. Alatala
    tan sɛrɛxɛ nan bama. A mixi ndee sugandixi na nan ma.
  pon-2006: Rahn me KAUN-O pahn ketidiong nan mwoale pwehn wia kadeik kerendohr; eri,
    nennenla mwohn silangi. KAUN-O ketin kaukaunop en meirongkihla sapwellime aramas
    akan oh ketin lukedohr imwintihti kan en kauwehla Suda.
  ksd-ksd: Una ki mut ta ra luaina mata i ra Luluai God; tago ra bung kai ra Luluai
    i tar maravai; tago ra Luluai i tar vaninare ra tinabar, i tar vakilang vaire
    diat i ga ting pa diat i tana.
  grc-BRENT: Εὐλαβεῖσθε ἀπὸ προσώπου Κυρίου τοῦ Θεοῦ· διότι ἐγγὺς ἡμέρα τοῦ Κυρίου,
    ὅτι ἡτοίμακε Κύριος τὴν θυσίαν αὐτοῦ, καὶ ἡγίακε τοὺς κλητοὺς αὐτοῦ.
  ind-AYT: “Diamlah di hadirat Tuhan ALLAH! Sebab, hari TUHAN sudah dekat, sebab TUHAN
    telah menyediakan kurban sembelihan dan menguduskan orang-orang yang diundang-Nya.”
  nya-nya: Khalani chete pamaso pa Ambuye Yehova, chifukwa tsiku la Yehova layandikira.
    Yehova wakonzekera kupereka nsembe; wapatula iwo amene wawayitana.
  hrv-hrv: Tišina pred Jahvom Gospodom, jer je dan Jahvin blizu! Da, Jahve je prigotovio
    žrtvu, posvetio je svoje uzvanike.
  mps-mps: Tigidali Nai Tonalubo Genuai Bidi Godigo bubuga pąba polo yagasalio. Tialima,
    dage aga pageba aselama, tama pedauwali pania selama elaluao. Genuai Bidigo aga
    we bidi elabo dola selama elalubao, te bidi dabego ofa ebo hasa dabe elebo tiwai
    yaibao. Tama agai meba bidi dabe i wali, te agai ebo sę dabe suagasomainu. Tama
    agai augwalibolo agai gedude wiegi yai pedalobo kolesaga emainu yao po wali.
  tpi-tpi: De bilong Bikpela em i kam klostu pinis. Olsem na yupela i mas kam klostu
    long em na pasim maus i stap. Bikpela i redi long kilim ol manmeri bilong en olsem
    ol man i kilim ol abus bilong mekim ofa. Na em i singautim ol arapela man i kam
    bilong lukim ol samting em i laik mekim, na em i tokim ol long bihainim pasin
    bilong mekim ol yet i kamap klin long ai bilong en.
  dan-1931: Stille for den Herre HERREN! Thi hans Dag er nær; thi HERREN har et Offer
    rede, han har helliget de budne.
  vie-OVCB: Hãy im lặng trước mặt Chúa Hằng Hữu Toàn Năng vì ngày xét đoán của Chúa
    Hằng Hữu gần đến. Chúa Hằng Hữu đã chỉ định sinh tế và biệt riêng những người
    Ngài gọi.
  guj-2017: પ્રભુ યહોવાહની સંમુખ શાંત રહો, કેમ કે યહોવાહનો દિવસ પાસે છે; યહોવાહે યજ્ઞ
    તૈયાર કર્યો છે તથા પોતાના અતિથિઓને પવિત્ર કર્યાં છે.
  pon-2006A: Rahn me KAUN-O pahn ketidiong nan mwoale pwehn wia kadeik kerendohr;
    eri, nennenla mwohn silangi. KAUN-O ketin kaukaunop en meirongkihla sapwellime
    aramas akan oh ketin lukedohr imwintihti kan en kauwehla Suda.
  por-BRBSL: Silêncio perante a presença do Senhor Javé, pois o dia de Javé está próximo.
    Pois Yahweh preparou um sacrifício. Ele consagrou seus convidados.
  eng-OEBUS: Be silent before the Lord God, for near is the day of the Lord, for the
    Lord has prepared a sacrifice, he has sanctified his guests.
  cth-cth: Bawipa Jehovah e hmalah sairasuep lah awm awh haw, BAWIPA e hnin teh a
    hnai toe. BAWIPA ni amae thuengnae hah rakueng vaiteh hote pawi thung kâen e pueng
    teh thoungsak lah ao han.
  twi-twi: Monyɛ komm wɔ Asafo Awurade anim, efisɛ, Awurade da no abɛn. Awurade asiesie
    afɔrebɔde; wadwira wɔn a wato nsa afrɛ wɔn no ho.
  hlt-hlt: BOEIPA hnin he yoei coeng tih ka Boeipa Yahovah mikhmuh ah he saahlah hoeih.
    BOEIPA loh hmueih a tawn tih a khue rhoek te a ciim coeng.
  tbz-SIM: Yĩ́nɛ̀ yúóó mí ndi Yiɛ̀ nKuyie, m miɛkɛ kó diyiè duunnímu n wɑɑ́mmu n wũɔ̃
    kɛ dèè, kɛ cɑ̃̀ńnɛ́ bɛ̀ɛ̀ yóó di m bɑnni.
  msy-2020: Ikiavɨra Itir God Izamin Dughiar Ekiam a roghɨra izegha gɨfa. Kamaghɨn
    amizɨ, ia an boroghɨn izɨ nɨmɨra ikɨ. Ikiavɨra Itir God uan gumazamiziba me mɨsoghasava
    ami, mati gumaziba ofa damuasa asɨzibav sosi. Egha gumazir igharazibar diazɨ me
    iza garima, a uan damazimɨn zuezir arazim damuasa me mɨgei.
  dop-dop: Ɩ́ su, mɑ hʋʋlɛ kʋyɑkʋ kpɛɣɛtɑɑ. Mɑ tɛmɑ kɔtɑsɩ tɔɣɔnɑɣɑ sɑɑʋ. Mɑ tɑɣɑnɑ
    mpɑ mɑ yɑɑwɑ tɔ.
  azb-azb: Susun Xudavənd Rəbbin qarşısında, Çünki Onun günü yaxınlaşır, Rəbb qurban
    hazırlayıb, qonaqlarını dəvət edib.
  eng-DBY: Be silent at the presence of the Lord Jehovah; for the day of Jehovah is
    at hand; for Jehovah hath prepared a sacrifice, he hath hallowed his guests.
  hin-2017: परमेश्वर यहोवा के सामने शान्त रहो! क्योंकि यहोवा का दिन निकट है; यहोवा
    ने यज्ञ सिद्ध किया है, और अपने पाहुनों को पवित्र किया है।
  wol-KYG: Miig! Fi kanam Boroom bi Aji Sax ji, bésub Aji Sax ji kat dëgmal na; Aji
    Sax jee waajal ab sarax, te moo ca sellal ay ganam.
  eng-YLT: Hush! because of the Lord Jehovah, For near [is] a day of Jehovah, For
    prepared hath Jehovah a sacrifice, He hath sanctified His invited ones.
  kne-kne: Dandani ay domteng din pangokoman Diyos, isonga iginek yo sin sangoanana.
    Mansagsaganas Diyos ay manosa sin ipogaw na ed Juda ay kaman dan animal ay maidaton,
    et inayagana di kalaban da ay mangabak ya mamse en daida.
  eng-WYC-2017: Be ye still from the face of the Lord God, for nigh is the day of
    the Lord; for the Lord made ready a sacrifice, he hallowed his called men.
  eng-WMBB: Be silent at the presence of the Lord GOD, for the day of the LORD is
    at hand. For the LORD has prepared a sacrifice. He has consecrated his guests.
  urd-GVH: अब रब क़ादिरे-मुतलक़ के सामने ख़ामोश हो जाओ, क्योंकि रब का दिन क़रीब ही
    है। रब ने इसके लिए ज़बह की क़ुरबानी तैयार करके अपने मेहमानों को मख़सूसो-मुक़द्दस
    कर दिया है।”
  rug-rug: Noso, lopu zama pa Kenuna e Zihova Baṉara, ura sa rane te Zihova si tata
    kamo. Se Zihova si ele va nama pude va vukivukihi; meke ele va madi Sa sarini
    pu ruvati Sa.
  gaz-gaz: Guyyaan Waaqayyoo waan dhiʼaateef fuula Waaqayyoo Gooftaa duratti calʼisaa.
    Waaqayyo aarsaa tokko qopheesseera; inni warra affeere qulqulleesseera.
  fra-LSG: Silence devant le Seigneur, l’Éternel! Car le jour de l’Éternel est proche,
    Car l’Éternel a préparé le sacrifice, Il a choisi ses conviés.
  yal-yal: Ɛ raxara Marigina Alatala yɛtagi, bayo Alatalaa lɔxɔn bata maso. Alatala
    bata saraxani tɔn, a yi a muxu xilixine rasariɲan.
  haw-1868: 'E hamau oe ma ke alo o Iehova ka Haku: No ka mea, ua kokoke mai nei ka
    la o Iehova: No ka mea, ua hoomakaukau mai la o Iehova i ka mohai, A ua hoolaa
    iho la oia i kona poe hoaai.'
  arb-NAV: اصْمُتُوا فِي مَحْضَرِ السَّيِّدِ الرَّبِّ لأَنَّ يَوْمَ الرَّبِّ بَاتَ
    وَشِيكاً. قَدْ أَعَدَّ الرَّبُّ ذَبِيحَةً وَقَدَّسَ مَدْعُوِّيهِ.
  ewe-ewe: Mizi ɖoɖoe le Aƒetɔ Yehowa ŋkume, elabena Yehowa ƒe ŋkeke la tu aƒe. Yehowa
    dzra vɔsa ɖo, eye wòkɔ ame siwo wòkpe la hã ŋuti.
  eng-LEE: Be silent in the presence of the Lord Eternal; for nigh is the day of the
    Lord; for the Lord hath prepared a slaughter, he hath bidden his invited guests.
  asm-FB: প্ৰভু যিহোৱাৰ উপস্থিতিত আপোনালোক নীৰবে থাকক; কিয়নো যিহোৱাই সোধ-বিচাৰ কৰা
    দিন ওচৰ চাপি আহিছে; কাৰণ যিহোৱাই এক যজ্ঞৰ আয়োজন কৰিছে; নিজৰ নিমন্ত্ৰিত লোকসকলক
    পবিত্ৰ কৰিলে।
  sus-A: «وٌ سَبَرِ مَرِفِ عَلَتَلَ بّ، بَرِ مَ عَ شَ لْشْي شُنفبٍ نَ قَقٍ. عَلَتَلَ
    تَن سّرّشّ نَن بَمَ. عَ مِشِ ندٍيٍ سُفَندِشِ نَ نَن مَ.
  fra-SBL: Taisez-vous devant le Seigneur Yahvé, car le jour de Yahvé est proche.
    Car Yahvé a préparé un sacrifice. Il a consacré ses hôtes.
  hbo-hbo: הַ֕ס מִפְּנֵ֖י אֲדֹנָ֣י יְהוִ֑ה כִּ֤י קָרֹוב֙ יֹ֣ום יְהוָ֔ה כִּֽי־הֵכִ֧ין
    יְהוָ֛ה זֶ֖בַח הִקְדִּ֥ישׁ קְרֻאָֽיו׃
  piu-2006: '@see-verse:ZEP.001.006'
  kik-kik: Atĩrĩrĩ, kirai ki mũrĩ mbere ya Mwathani Jehova, nĩgũkorwo mũthenya wa
    Jehova ũrĩ hakuhĩ. Jehova nĩahaarĩirie igongona; ningĩ nĩamũrĩte andũ arĩa etĩte.
  fra-NCL: Silence devant le Seigneur Yahweh ! Car le jour de Yahweh est proche ;
    car Yahweh a préparé un sacrifice, il a consacré ses invités.
  cek-AK: 'Angraeng Sithaw hmaa ah anghngai o duem ah; Angraeng ih ni loe anghnai
    boeh: Angraeng mah hmuen tathlanghaih to sak boeh moe, angmah ih angvinawk to
    a kawk boeh.'
  cuk-cuk: Bab-Jehová-Bur-Gandik-Maid-asabin bogidik sigmalo, ar Bab-Jehová-e-iba
    bato mosad. Bab-Jehová ibmar-ogumakar-ukleged guakwaa urbisad, ese-dagega-gorlesmaladi
    swilidik imaklesmalad.
  uig-CYR: Рәб Пәрвәрдигарниң һозури алдида сүкүт қилиңлар; Чүнки Пәрвәрдигарниң күни
    йеқиндур; Чүнки Пәрвәрдигар қурбанлиқни тәйярлиди, У меһманларни «таһарәт қилдуруп»
    һалал қилди;
  tel-2017: యెహోవా దినం సమీపించింది. ఆయన బలి సిద్ధపరిచాడు. తాను పిలిచిన వారిని ఆయన
    ప్రతిష్ఠించాడు. యెహోవా ప్రభువు సన్నిధిలో మౌనంగా ఉండండి.
  hat-BSA: Fè silans devan Senyè BONDYE a! Paske jou SENYÈ a pre rive. Paske Bondye
    te prepare yon sakrifis. Li te konsakre envite Li yo.
  kos-kos: Len in nununku lun LEUM GOD apkuranme, ke ma inge kowos in misla ye mutal.
    LEUM GOD El akoo in onela mwet lal oana kosro nu ke mwe kisa, ac El suli mwet
    lokoalok in orani ac usla nufon koanon acn Judah.
  hbo-WLC: הַ֕ס מִפְּנֵ֖י אֲדֹנָ֣י יְהוִ֑ה כִּ֤י קָרוֹב֙ י֣וֹם יְהוָ֔ה כִּֽי־הֵכִ֧ין
    יְהוָ֛ה זֶ֖בַח הִקְדִּ֥ישׁ קְרֻאָֽיו׃
  ibo-ibo: Dere duu nʼihu Onye kachasị ihe niile elu, bụ Onyenwe anyị nʼihi na ụbọchị
    ikpe ya ahụ dị egwu na-abịa nso. Onyenwe anyị ejikerela ịchụ aja; o doola ndị
    ọ kpọrọ oriri nsọ.
  ory-ory: ତୁମ୍ଭେ ପ୍ରଭୁ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ନୀରବ ହୁଅ; କାରଣ ସଦାପ୍ରଭୁଙ୍କର ଦିନ ସନ୍ନିକଟ;
    କାରଣ ସଦାପ୍ରଭୁ ଏକ ଯଜ୍ଞର ଆୟୋଜନ କରିଅଛନ୍ତି, ସେ ଆପଣା ନିମନ୍ତ୍ରିତଗଣକୁ ପବିତ୍ର କରିଅଛନ୍ତି।
  chk-chk: Oupwe mosonosonola fän mesen Kot ewe Samol mi Lapalap. Pun ränin ewe Samol
    mi Lapalap a arapoto. A amolätä eu asor o apini chokewe a körireto.
  rop-rop: Wal aibin tok, “Det dei blanga YAWEI im gulijap. Yumob jidan kwait na dumaji
    det dei blanga YAWEI im gulijap na. YAWEI im redi blanga panishim im pipul olabat.
    Imbin askim ola enami blanga kaman en imbin meigim olabat redi blanga kilim ola
    Juda pipul jis laik det serramonimen hu kilim ola enimul blanga sekrifais serramoni.
  ukr-1871: Замовкни перед лицем Господа Бога! день бо Господень уже близько. Господь
    наладив уже жертву на заколеннє, назначив, кого має до неї покликати.
  deu-1951: Seid stille vor dem Angesicht Gottes, des HERRN! Denn nahe ist der Tag
    des HERRN; denn der HERR hat ein Schlachtopfer zugerichtet, er hat seine Geladenen
    geheiligt.
  eng-JPS: Hold thy peace at the presence of the Lord GOD; for the day of the LORD
    is at hand, for the LORD hath prepared a sacrifice, He hath consecrated His guests.
  srp-1865: Muèi pred Gospodom Gospodom, jer je blizu dan Gospodnji, jer je Gospod
    prigotovio žrtvu i pozvao svoje zvanice.
  lug-lug: Siriikirira awali Mukama Katonda, kubanga olunaku lwa Mukama luli kumpi.
    Mukama ategese ssaddaaka, era atukuzizza abagenyi be.
  heb-heb: הס מפני אדני יהוה כי קרוב יום יהוה כי הכין יהוה זבח הקדיש קראיו׃
  ben-IRV: তোমরা প্রভু সদাপ্রভুর সামনে নীরব হও, কারণ সদাপ্রভুর বিচারের দিন এগিয়ে
    আসছে৷ সদাপ্রভু একটা বলিদানের আয়োজন করেছেন এবং তিনি তাঁর অতিথিদের শুচি করেছেন৷
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਚੁੱਪ ਰਹਿ ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਦਾ ਦਿਨ ਨੇੜੇ ਹੈ, ਯਹੋਵਾਹ ਨੇ
    ਇੱਕ ਬਲੀ ਤਿਆਰ ਕੀਤੀ ਹੈ, ਉਹ ਨੇ ਆਪਣੇ ਪਰਾਹੁਣਿਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ ਹੈ।
  mya-JVB: အရှင် ထာဝရဘုရား ၏ရှေ့ တော်၌ ငြိမ်ဝပ် စွာ နေကြလော့။ ထာဝရဘုရား ၏နေ့ နီး ပြီ။
    ထာဝရဘုရား သည် မိမိယဇ် ပွဲတော်ကို ပြင်ဆင် ၍၊ ပွဲဝင် သောသူတို့ ကို သန့်ရှင်းစေတော်မူပြီ။
  hmo-hmo: Lohiabada ena dina be ia kahirakahira vadaeni. Unai dina dekenai Dirava
    ese, kara badana ta do ia karaia. Unai dainai iena vairana dekenai, regena ta
    do umui karaia lasi. Lohiabada ese iena bese taudia alaia mase totona, ia ese
    ia karaia hegaegae noho. Ia ese boubou bamona totona do ia aladia mase.
  urd-urd: तुम ख़ुदावन्द ख़ुदा के सामने ख़ामोश रहो, क्यूँकि ख़ुदावन्द का दिन नज़दीक
    है; और उसने ज़बीहा तैयार किया है, और अपने मेहमानों को मख़्सूस किया है।
  rus-SYN: 'Умолкни пред лицoм Господа Бога! ибо близок день Господень: уже приготовил
    Господь жертвенное заклание, назначил, кого позвать.'
  bqc-SIM: À kɛ kílikili Dii Lua aɛ, asa Dii gↄↄ kãikũ̀. À sa'obↄ dìlɛ Yudaↄ
    ũ, à gbãbↄ̀ gbɛ̃́ pↄ́ à ń sisiↄnɛ.
  tcz-CHONGTHU: Hatchungnung Pakai angsung’a thipkhen in um'in, ajeh chu tijat umtah
    Pakai thutanna nikho chu anaitai. Pakaiyin amite asutu in, kilhaina gantha ding
    jong agong’e, chuleh aman amiho jong athensotai.
  mar-mar: प्रभू परमेश्वराच्या उपस्थितीत शांत राहा, कारण परमेश्वराच्या न्यायाचा दिवस
    जवळ येत आहे; कारण परमेश्वराने यज्ञाची सिध्दता केली आहे, आणि त्याने आपल्या पाहुण्यांना
    पवित्र केले आहे.
  qub-qub: 'Tayta Dios caynömi nin: «Upällalla cay-llapa. Jusganäpaj caj junäga chayaycämunnami.
    Chay junajpäga llapanpis camarishallanami caycan. Gayachishäcunapis chayamushanami.'
  bqp-bqp: I nɔɔ mɑrio wi, Yinni Gusunɔn wuswɑɑɔ. Domi win tɔ̃ru tɑ turuku kuɑ. U
    win yɑ̃kuru sɔɔru kuɑ. U mɑɑ gɔsɑ be bɑ koo tu di.
  hat-hat: Jou pou Seyè a vin jije a pa lwen rive! Se pou tout moun pe bouch yo devan
    Seyè a. Seyè a ap pare pou li fè gwo sèvis pou touye bèt. Li chwazi moun l'ap
    envite yo.
  eng-BSB: Be silent in the presence of the Lord GOD, for the Day of the LORD is near.
    Indeed, the LORD has prepared a sacrifice; He has consecrated His guests.
  tod-tod: À maaɠɛ kpɔ, Maliɠii Ɠɔoɠɔ GALAGI ɠaazu, mazɔlɔɔ Ɠɔoɠɔ GALAGI ná-foloi
    maaɓuɠaa! Mazɔlɔɔ Ɠɔoɠɔ GALAGI zalaɠai ɠɛʋele ɓɛtɛʋɛ, é naati gba, zɔiti é ti
    loligai.
  eng-WEBPB: Be silent at the presence of the Lord GOD, for the day of the LORD is
    at hand. For the LORD has prepared a sacrifice. He has consecrated his guests.
  kbq-kbq: Hagi Ra Anumzamo'ma vahe'ma refko hunezamanteno keagama huzmantesania knamo'a
    hago kofta nehianki, Agri avurera keaga osu akoheta emaniho. Zgagafama aheno kresramnama
    viaza huno Ra Anumzamo'a, Agra vahe'a zamahenaku trotra nehie. Ana nehuno zamagri'ma
    zamazeri havizama hanaza vahera ko zamagi hu'ne.
  nhe-BL: Xijtlepanitaca huan xiquimacasica TOTECO. Amo ximolini iixpa. Ya monechcahuía
    itonal TOTECO, nopa tonal quema yajaya tetlatzacuiltis. Yajaya ya quicualtlalijtoc
    para quichihuas se tlacajcahualistli huan elis itlacajhua tlen miquise. Ya quinnotztoc
    tlen hualase quinmictiquij.
  gub-BL: Uhem putar amo 'ar nehe. A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e Zanezar
    umume'u putar wemiaihu wanemiapo kwer nehe. A'e rupi peze'eg zo henataromo nehe
    kury. Uzuka putar wemiaihu ma'ea'yr tupàn a'ua'u wanenataromo wà nehe. Wenoz wàmàtyry'ymar
    wà. — Hepytywà pe heremiaihu wazuka mehe nehe, i'i iko wanupe.
  eng-DRA: 'Be silent before the face of the Lord God: for the day of the Lord is
    near, for the Lord hath prepared a victim, he hath sanctified his guests.'
