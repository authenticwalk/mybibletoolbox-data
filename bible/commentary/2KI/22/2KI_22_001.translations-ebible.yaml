verse: 2KI.022.001
translations:
  mal-C: രാജാവാകുമ്പോൾ യോശിയാവിന് എട്ടു വയസ്സായിരുന്നു. അദ്ദേഹം മുപ്പത്തിയൊന്നു വർഷം
    ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് യെദീദാ എന്നായിരുന്നു. അവൾ ബൊസ്കത്തുകാരനായ
    അദായാവിന്റെ മകൾ ആയിരുന്നു.
  deu-TKW: Acht Jahre war Josia alt, als er König ward, und einunddreißig Jahre regierte
    er zu Jerusalem. Seine Mutter aber hieß Jedida, die Tochter Adajas, und stammte
    aus Bozkath.
  lin-lin: Joziasi azalaki na mibu mwambe ya mbotama tango akomaki mokonzi, mpe akonzaki
    mibu tuku misato na moko na Yelusalemi. Kombo ya mama na ye ezalaki « Yedida. »
    Yedida azalaki mwana ya Adaya, moto ya mboka Botsikati.
  eng-LSV: Josiah [is] a son of eight years in his reigning, and he has reigned thirty-one
    years in Jerusalem, and the name of his mother [is] Jedidah daughter of Adaiah
    of Boskath,
  eng-GNV: Iosiah was eight yeere olde when he beganne to reigne, and hee reigned
    one and thirtie yeere in Ierusalem. His mothers name also was Iedidah the daughter
    of Adaiah of Bozcath.
  eng-WEBSTER: Josiah was eight years old when he began to reign, and he reigned thirty
    and one years in Jerusalem. And his mother's name was Jedidah the daughter of
    Adaiah of Boscath.
  nhw-BL: Huan Josías quipiyayaya 8 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 31 xihuitl. Inana itoca eliyaya Jedida huan eliyaya iichpoca
    Adaía huan ejqui ipan altepetl Boscat.
  swh-ONEN: Yosia alikuwa na miaka minane alipoanza kutawala, naye akatawala huko
    Yerusalemu miaka thelathini na mmoja. Mama yake aliitwa Yedida binti Adaya, kutoka
    Boskathi.
  bba-bba: Wɔ̃ɔ nɔɔbɑ itɑwɑ Yosiɑsi u mɔ sɑɑ ye u bɑndu di Yerusɑlɛmuɔ. U kuɑ wɔ̃ɔ
    tɛnɑ kɑ itɑ bɑn te sɔɔ. Win mɛron yĩsirɑ Yedidɑ, Adɑyɑ Bosikɑtiɡiin bii.
  eng-KJVCPB: Josiah was eight years old when he began to reign, and he reigned thirty
    and one years in Jerusalem. And his mother’s name was Jedidah, the daughter of
    Adaiah of Boscath.
  luo-luo: Josia ne ja-higni aboro kane obedo ruoth kendo norito pinyno kodak Jerusalem
    kuom higni piero adek gachiel. Min mare ne nyinge Jedida nyar Adaya, mane aa Bozkath.
  meu-meu: Iosia e lohia matama negana ai, ena mauri laḡanidia na taurahani. Ena lohia
    laḡanidia Ierusalem ai na toiahui-ta. Sinana ladana be ledida; ia na Adaia tau
    Boskata natuna.
  npi-ULB: योशियाहले राज्‍य गर्न सुरु गर्दा तिनी आठ वर्षका थिए । तिनले यरूशलेममा एकतिस
    वर्ष राज्य गरे । तिनकी आमाको नाउँ यदीता थियो (उनी बोस्कतकी अदायाहकी छोरी थिइन्)
    ।
  yor-yor: Josiah jẹ́ ọmọ ọdún mẹ́jọ nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún mọ́kànlélọ́gbọ̀n. Orúkọ ìyá rẹ̀ a máa jẹ́ Jedida ọmọbìnrin Adaiah; ó
    wá láti Boskati.
  pes-OPCB: یوشیا هشت ساله بود که پادشاه یهودا شد و سی و یک سال در اورشلیم سلطنت نمود.
    (مادرش یِدیدَه، دختر عَدایه، از اهالی بُصقَت بود.)
  tgl-ULB: Si Josias ay walong taong gulang nang magsimula siyang maghari; naghari
    siya nang tatlumpu't isang taon sa Jerusalem. Ang pangalan ng kaniyang ina ay
    Jedida (siya ang anak ni Adaya na taga-Boskat).
  cbu-NT: Ashiriya, Osiyas nllurari masachirini 8 taaru, anush kurakaam ínaranganaya.
    Kurakaam kinarangu, Irusarinash washunand 31 masach taarangiya. Wanir sur Jedida,
    Adayasarini wipa. Ansha kiz Boskatshuchimuna.
  hui-hui: Yosaia ibu mali halira hayagola ibu Yudanaga kini pigane howa ibugua mali
    pira tebirani mbira (31) Yarusalemeni Yuda wali agali haru hene. Ibu ai̱ya Bosogada
    tano wali Adaianaga wane Yadida berene.
  mya-mya: ယော​ရှိ​သည်​အ​သက်​ရှစ်​နှစ်​ရှိ​သော​အ​ခါ ယု​ဒ ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု​ရှ​လင် မြို့​တွင်​သုံး​ဆယ့်​တစ်​နှစ်​နန်း​စံ​ရ​လေ​သည်။ သူ​၏​မယ်​တော်​မှာ​ဗော​ဇ​ကတ်​မြို့​သား​အ​ဒါ
    ယ​၏​သ​မီး​ယေ​ဒိ​ဒ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡོ་ཤི་ཡཱ་རྒྱལ་པོར་གྱུར་དུས་སུ་ལོ་བརྒྱད་ཙམ་ཡིན་ཏེ། ཁོས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་སོ་གཅིག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    དེའི་ཡུམ་གྱི་མིང་ལ་ཡེ་དི་དཱ་ཟེར་ཞིང་། དེ་ནི་པོ་ཚཱ་ཀད་ཡི་ཨ་ད་ཡཱའི་བུ་མོ་ཡིན།
  sna-sna: Josia akanga ava namakore masere paakava mambo, uye akatonga muJerusarema
    kwamakore makumi matatu nerimwe. Zita ramai vake rainzi Jedhidha mwanasikana waAdhaya;
    aibva kuBhozikati.
  spa-BLM: Josías tenía ocho años cuando comenzó a reinar, y reinó treinta y un años
    en Jerusalén. Su madre se llamaba Yedida, hija de Adaías de Bozcat.
  cac-cac: A vin̈aj Josías vajxaque' ab'il sq'uinal vin̈ ayic ix och vin̈ reyal. 31
    ab'il ix yac' reyal vin̈ d'a Jerusalén. Jedida sb'i ix snun vin̈, yisil ix vin̈aj
    Adaías aj Boscat.
  swh-ULB: Yosia alikuwa na umri wa miaka minane wakati alipoanza kutawala; alitawala
    kwa mda wa miaka thelathini na moja katika Yerusalemu. Mama yake alikuwa anaitwa
    Yedida (Alikuwa binti wa Adaye wa Bozkathi).
  bel-bel: Восем гадоў было Ёсію, калі зацараваў, і трыццаць адзін год валадарыў у
    Ерусаліме; імя маці ягонай Едыда, дачка Адаі, з Боцкафы.
  wed-wed: Josiah ana madeḡa 8 maranai i vigulau au Judah ma i vibada au Jerusalem
    madeḡa 31. Tauna alona Jedidah, oroto Boskathei Adaiah natuna.
  deu-ELBBK: Josia war 8 Jahre alt, als er König wurde, und er regierte 31 Jahre in
    Jerusalem; und der Name seiner Mutter war Jedida, die Tochter Adajas, von Bozkat.
  mbb-OT: Walu he tuig is keǥurang ni Josia hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 31 he tuig. Is iney zin iyan
    si Jedida he anak ni Adaya he tig-Bozkat.
  mal-2015: യോശീയാവു വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു എട്ടു വയസ്സായിരുന്നു; അവൻ മുപ്പത്തൊന്നു
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു യെദീദാ എന്നു പേർ; അവൾ ബൊസ്കത്ത് കാരനായ
    അദായാവിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Le Jozijašoske sas ochto berš, sar ačhiľa kraľiske andre Judsko, a andro
    Jeruzalem kraľinelas tranda the jekh (31) berš. Leskri daj sas e Jedida, le Adajoskri
    čhaj, andral o Bockat.
  pes-OPV: یوشیا هشت ساله بود که پادشاه شد ودر اورشلیم سی و یک سال سلطنت نمود. و اسم
    مادرش یدیده، دختر عدایه، ازبصقت بود.
  ron-1924: Иосия авя опт ань кынд с-а фэкут ымпэрат ши а домнит трейзечь ши уну де
    ань ла Иерусалим. Мама са се кема Иедида, фата луй Адая, дин Боцкат.
  aui-aui: Noko raghanine na Josaiya kana bodu 8 bi Jiuda kiiravine ivikiiwawo, touna
    Jerusalem kamone ivibada patana da bodu 31 sikovi. Bi sinananaki na kana waghawagha
    Jedida bi Boskat kwanatunama tomogha kana waghawagha Adaiya natuna.
  ben-OBCV: যোশিয় আট বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি একত্রিশ বছর রাজত্ব
    করলেন। তাঁর মায়ের নাম যিদীদা, এবং তিনি ছিলেন আদায়ার মেয়ে। তাঁর বাড়ি ছিল বস্কতে।
  som-som: Yoosiyaah markuu boqor noqday wuxuu jiray siddeed sannadood, oo Yeruusaalemna
    boqor buu ka ahaa kow iyo soddon sannadood. Oo hooyadiis magaceeduna wuxuu ahaa
    Yediidaah ina Cadaayaah oo reer Bosqad ahaa.
  lat-VUC: 'Octo annorum erat Josias cum regnare cœpisset: triginta et uno anno regnavit
    in Jerusalem: nomen matris ejus Idida filia Hadaia de Besecath.'
  eng-ASVBT: 'Josiah was eight years old when he began to reign; and he reigned thirty
    and one years in Jerusalem: and his mother’s name was Jedidah the daughter of
    Adaiah of Bozkath.'
  ita-1885: GIOSIA era d'età di ott'anni, quando cominciò a regnare; e regnò trentun
    anno in Gerusalemme. E il nome di sua madre era Iedida, figliuola di Adaia, da
    Boscat.
  eng-LXXUP: 'Josiah was eight years old when he began to reign, and he reigned thirty
    and one years in Jerusalem: and his mother’s name was Jedidah, daughter of Adaiah
    of Bozkath.'
  eng-ULB: Josiah was eight years old when he began to reign; he reigned thirty-one
    years in Jerusalem. His mother's name was Jedidah (she was the daughter of Adaiah
    of Bozkath).
  spa-VBL: Josías tenía ocho años cuando se convirtió en rey, y reinó en Jerusalén
    durante treinta y un años. Su madre se llamaba Jedidá, hija de Adaías. Ella era
    de Bozkat.
  fra-_FOB: Josias était âgé de huit ans quand il devint roi, et il régna trente et
    un ans à Jérusalem. Sa mère s'appelait Jédida, fille d'Adaja, de Botskath.
  mal-mal: യോശീയാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് എട്ട് വയസ്സായിരുന്നു; അവൻ മുപ്പത്തൊന്ന്
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മക്ക് യെദീദാ എന്ന് പേരായിരുന്നു; അവൾ ബൊസ്കത്ത്കാരനായ
    അദായാവിന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Yūsiyāh 8 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ rah kar us kī
    hukūmat kā daurāniyā 31 sāl thā. Us kī māṅ Yadīdā bint Adāyāh Busqat kī rahne
    wālī thī.
  suz-BL: योसीयाह पिप दुम्‍मेनु ८ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोमी यरूसलेमम ३१
    बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें येदीदाह बाक्‍माक्‍त। मेको बोस्‍कत ङा अदायाह
    आ तमी बाक्‍माक्‍त।
  ita-1927: Giosia avea otto anni quando incominciò a regnare, e regnò trentun anni
    a Gerusalemme. Sua madre si chiamava Jedida, figliuola d’Adaia, da Botskath.
  ckb-ckb: یۆشیا کوڕێکی هەشت ساڵان بوو کە بوو بە پاشا، سی و یەک ساڵ لە ئۆرشەلیم پاشایەتی
    کرد، ناوی دایکی یەدیدای کچی عەدایای خەڵکی بۆچقەت بوو.
  eng-BBE: Josiah was eight years old when he became king; and he was ruling in Jerusalem
    for thirty-one years; his mother's name was Jedidah, daughter of Adaiah of Bozkath.
  kan-OKCV: ಯೋಷೀಯನು ಅರಸನಾದಾಗ ಎಂಟು ವರ್ಷದವನಾಗಿದ್ದನು, ಅವನು ಮೂವತ್ತೊಂದು ವರ್ಷ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಆಳಿದನು. ಅವನ ತಾಯಿ ಬೊಚ್ಕತಿನ ಅದಾಯನ ಮಗಳಾದ ಯೆದೀದಾ ಎಂಬವಳು.
  tam-2017: யோசியா ராஜாவாகிறபோது, எட்டு வயதாயிருந்து, முப்பத்தொரு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்; போஸ்காத் ஊரைச் சேர்ந்த அதாயாவின் மகளான அவனுடைய தாயின் பெயர் எதிதாள்.
  spa-RV-1909: CUANDO Josías comenzó á reinar era de ocho años, y reinó en Jerusalem
    treinta y un años. El nombre de su madre fué Idida hija de Adaía de Boscath.
  ron-BTF: Iosia era în vârstă de opt ani când a început să domnească și a domnit
    treizeci și unu de ani în Ierusalim. Și numele mamei lui era Iedida, fiica lui
    Adaia, din Boțcat.
  eng-WEBP: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem. His mother’s name was Jedidah the daughter of Adaiah of Bozkath.
  eng-FBV: Josiah was eight when he became king, and he reigned in Jerusalem for thirty-one
    years. His mother's name was Jedidah, daughter of Adaiah. She came from Bozkath.
  nld-1939: Josias was acht jaar oud, toen hij koning werd, en hij regeerde een en
    dertig jaar te Jerusalem. Zijn moeder heette Jedida, en was de dochter van Adaja
    uit Boskat.
  nch-BL: Huan Josías quipiyayaya 8 xihuit quema pejqui tanahuatía huan tanahuati
    ipan altepet Jerusalén 31 xihuit. Inana itoca eliyaya Jedida huan eliyaya iichpoca
    Adaía ten altepet Boscat.
  vie-1934: Khi Giô-si-a lên làm vua, được tám tuổi; người cai trị ba mươi mốt năm
    tại Giê-ru-sa-lem. Mẹ người tên là Giê-đi-đa, con gái của A-đa-gia, cháu Bô-cát.
  hin-CV: शासन शुरू करते समय योशियाह की उम्र आठ साल थी. उसने येरूशलेम में एकतीस साल
    शासन किया. उसकी माता का नाम येदिदाह था, वह बोत्सकथ नगर के अदाइयाह की पुत्री थी.
  spa-BES: Josías tenía ocho años cuando se convirtió en rey; y reinó en Jerusalén
    durante treinta y un años; El nombre de su madre era Jedida, hija de Adaia de
    Boscat.
  tdx-tdx: Valo taoñe t’Iosià te namototse nifeleke, vaho nifehe telopolo taoñe raik’
    amby e Ierosalaime ao. Iedidae, anak’ ampela’ i Adaià nte-Bots’kate, ty tahinan-drene’e.
  tha-KJV: โยสิยาห์​มี​พระชนมายุแปดพรรษาเมื่อเริ่มครอบครอง และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มสามสิบเอ็ดปี
    พระมารดาของพระองค์​มี​พระนามว่า เยดีดาห์​บุ​ตรสาวของอาดายาห์ชาวโบสคาท
  por-BR-2018: Quando Josias começou a reinar era de oito anos, e reinou em Jerusalém
    trinta e um anos. O nome de sua mãe foi Jedida filha de Adaías de Bozcate.
  deu-ELO: Acht Jahre war Josia alt, als er König wurde, und er regierte einunddreißig
    Jahre zu Jerusalem; und der Name seiner Mutter war Jedida, die Tochter Adajas,
    von Bozkath.
  eng-WYC-2018: Josiah was of eight years, when he began to reign, and he reigned
    one and thirty years in Jerusalem; the name of his mother was Jedidah, the daughter
    of Adaiah of Boscath.
  epo-epo: La aĝon de ok jaroj havis Joŝija, kiam li fariĝis reĝo, kaj tridek unu
    jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Jedida, filino de Adaja,
    el Bockat.
  uig-PIN: Yosiya padixaⱨ bolƣanda sǝkkiz yaxta bolup, Yerusalemda ottuz bir yil sǝltǝnǝt
    ⱪildi. Uning anisining ismi Yǝdidaⱨ idi; u Bozkatliⱪ Adayaning ⱪizi idi.
  beo-beo: Yousaia da lalelegele, ode godoane esalu, e da muni Yuda hina bagade hamoi.
    E da Yelusalemega esala, ode 31 agoanega Yuda fi ouligilalu. Ea ame da Yedaida
    (Ada:ia ea idiwi. E da Bosaga:de moilaiga misi).
  tpi-OTNT: Long taim Josaia i kamap king bilong Juda, em i gat 8-pela krismas tasol,
    na em i stap king long Jerusalem inap 31 yia. Mama bilong en, em Jedida, pikinini
    meri bilong Adaia bilong taun Boskat.
  hau-SA: Yosiya yana da shekara takwas sa’ad da ya zama sarki, ya kuma yi mulki shekara
    talatin da ɗaya a Urushalima. Sunan mahaifiyarsa Yedida ’yar Adahiya; mutuniyar
    Bozkat.
  uig-LAT: Yosiya padishah bolghanda sekkiz yashta bolup, Yérusalémda ottuz bir yil
    seltenet qildi. Uning anisining ismi Yedidah idi; u Bozkatliq Adayaning qizi idi.
  nde-nde: UJosiya waba yinkosi eleminyaka eyisificaminwembili eqalisa ukubusa njalo
    wabusa eJerusalema okweminyaka engamatshumi amathathu lowodwa. Ibizo likanina
    lalinguJedida indodakazi ka-Adaya; wayevela eBhozikhathi.
  ton-ton: Naʻe valu taʻu ʻae motuʻa ʻo Sosaia ʻi heʻene kamata ʻene pule, pea naʻe
    pule ia ʻi he taʻu ʻe tolungofulu ma taha ʻi Selūsalema. Pea ko e hingoa ʻo ʻene
    faʻē ko Sitita, ko e ʻofefine ʻo ʻAtaaia ʻo Posikate.
  ces-1613: V osmi letech byl Joziáš, když počal kralovati, a kraloval jedno a třidceti
    let v Jeruzalémě. Jméno matky jeho bylo Jedida, dcera Adaiášova z Baskat.
  eng-WMB: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem. His mother’s name was Jedidah the daughter of Adaiah of Bozkath.
  tam-TCV: யோசியா அரசனானபோது எட்டு வயதுடையவனாயிருந்தான். இவன் எருசலேமில் முப்பத்தொரு
    வருடங்கள் ஆட்சிசெய்தான்; இவனுடைய தாயின் பெயர் எதிதாள். இவள் போஸ்காத் நாட்டைச்
    சேர்ந்த அதாயாவின் மகள்.
  ceb-ULB: Nagpanuigon ug walo ka tuig si Josia sa dihang nagsugod siya sa paghari;
    naghari siya sulod sa 31 ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao
    si Jedida (ang anak nga babaye ni Adaya nga taga-Boskat).
  pol-UBG: Jozjasz miał osiem lat, kiedy zaczął królować, i królował trzydzieści jeden
    lat w Jerozolimie. Jego matka miała na imię Jedida i była córką Adajasza z Boskat.
  agr-agr: Josíasak ocho mijan ajamu apu wajasui. Nunik apu wajas Jerusalégnum pujus
    treinta mijan ejeyi, nuigtu machik mijan inamjauwai. Niina dukujig Adeías yaakat
    Boscatnumia aajakua nuna nawanji Jedidá aajakui.
  kyc-kyc: Josaya baa ee kana mange lama karo dokopa yuu Juta dokona kiŋi kareya.
    Karapala ee kana akalisa rema ipisu mendaki baame yuu Jerusaleme doko iso kareya.
    Banya endangi doko kingi Jetita lenge akali Ataya lenge yuu taone Bosekate range
    dokona wanenge.
  urd-GVU: یوسیاہ 8 سال کی عمر میں بادشاہ بنا، اور یروشلم میں رہ کر اُس کی حکومت کا
    دورانیہ 31 سال تھا۔ اُس کی ماں یدیدہ بنت عدایاہ بُصقت کی رہنے والی تھی۔
  deu-1912: Josia war acht Jahre alt, da er König ward, und regierte einunddreißig
    Jahre zu Jerusalem. Seine Mutter hieß Jedida, eine Tochter Adajas, von Bozkath.
  ntj-ntj: Nyangka-ya tjilku tjirrarnka yini Tjutjayinya tjunu puurrarringkula-tjanampa
    nyinarratjaku. Nyangka puurrpa rawa nyinarrayirnu yirna-yirnarringkulalpi mirrirringu.
  kan-2017: ಯೋಷೀಯನು ಅರಸನಾದಾಗ ಎಂಟು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂವತ್ತೊಂದು ವರ್ಷ ಆಳಿದನು.
    ಬೊಚ್ಕತೂರಿನವಳೂ ಅದಾಯನ ಮಗಳೂ ಆದ ಯೆದೀದಾ ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: I Josiah e meruk e duw yangren me pilung, me yog e thin u Jerusalem ni
    guyey e duw. Chitiningin e Jedidah ni fak Adayah nu Bozkath.
  hlt-MCSB: Josiah he kum rhet a lo ca vaengah manghai tih Jerusalem ah sawmthum kum
    khat manghai. A manu ming tah Bozkath lamkah Adaiah canu Jedidah ni.
  mdy-ETH: ዒዮሲያሴ ሃጊ ሳሊ ሌዔ ናይ ዓኣዖ ዪሁዳይዳ ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ሃይሢታሚ ፔቴ ሌዔ ዎይሤኔ፤ ዒዛኮ
    ዒንዳ ዪዲዳ ጌይንታያ ቦፅቃቴ ካታማ ሾይንቴስኬያ፥ ዓዳያ ጎዖሢ ናይኬ፤
  twi-ASANTE: Ɛberɛ a Yosia dii ɔhene wɔ Yuda no, na wadi mfirinhyia nwɔtwe, na ɔdii
    adeɛ Yerusalem mfeɛ aduasa baako. Na ne maame din de Yedida a ɔyɛ Adaia a ɔfiri
    Boskat no babaa.
  eng-WEBU: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem. His mother’s name was Jedidah the daughter of Adaiah of Bozkath.
  wal-wal: Yoosiyaasi kawotiyo wode, laittai ayyo hosppuna; i Yerusalaamen hasttamanne
    isiini laitta kawotiis. A aayee sunttai Yidiido; a Boxiqaata giyo kataman de7iya
    Adaaya na7iyo.
  spa-PDDPT: Cuando Josías comenzó a reinar tenía ocho años, y reinó en Jerusalén
    31 años. El nombre de su madre fue Jedida, hija de Adaía, de Boscat.
  gun-gun: Josias ma oito ma'etỹ oguereko huvixa oĩ ypy'i jave py. Ha'e vy trinta
    e um ma'etỹ re opena Jerusalém py. Ixy ma Jedida, Bozcate pygua Adaías rajy.
  ilo-ULB: Walo ti tawen ni Josias idi nangrugi isuna a nagturay, tallo pulo ket maysa
    a tawen a nagturay isuna idiay Jerusalem. Jedida ti nagan ti inana (anak a babai
    isuna ni Adaias a taga-Bozkat).
  kpg-kpg: Josiah guu walu ono ngadau i dono madua, gei mee gaa hai di king o Judah,
    gei mee nogo king i nia ngadau e motolu maa dahi i Jerusalem. Di ingoo tinana
    o maa la go Jedidah, tama ahina ni Adaiah, tangada mai i di waahale go Bozkath.
  uig-ARA: يوسىيا پادىشاھ بولغاندا سەككىز ياشتا بولۇپ، يېرۇسالېمدا ئوتتۇز بىر يىل
    سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى يەدىداھ ئىدى؛ ئۇ بوزكاتلىق ئادايانىڭ قىزى
    ئىدى.
  tof-tof: Zosaea 8 pail olom nóma yarilürr, oya balngomóla ugón bókyanórr. Wa Zerrusalemgab
    31 pailüm balngomól yarilürr. Oya aip ngi Zedida, Adayan óp olom, Bozkat wirri
    basirrdügab.
  sus-sus: Yosiya ɲɛ solomasaxan nan nu a ra, a findi mangɛ ra tɛmui naxɛ. A naxa
    mangɛya ɲɛ tongo saxan nun keren naba Darisalamu. A nga nu xili nɛ Yedida, Adaya
    naxan bari Bɔsikati bɛ.
  pon-2006: Sosaia sounpar waluh ni eh kesepwilda nanmwarkien Suda; oh e wia nanmwarki
    erein sounpar silihsek ehu nan Serusalem. Eden sapwellime nohno, iei Sedida, nein
    Adaia mehn kahnimw Poskad.
  jae-jae: Josianê jala kêtu 8 gêdêŋ taŋ eŋ kêtu kiŋ ma gêjam gôliŋ gamêŋ jala 31
    aŋga Jerusalem. Ênê têna nê ŋaê Jedida, eŋ Adaja aŋga Boskat nê latuo.
  ksd-ksd: Iosia i ga laun vue lavutul na kilala ba i ga tur pa ia pi na king; ma
    i ga ki na king arama Ierusalem a utul a vinun ma tika na kilala; a iang i tinana
    Iedida natu i Adaia maro Boskat.
  tur-YTC: Yoşiya hükmetmeye başladığında sekiz yaşındaydı ve Yeruşalem'de otuz bir
    yıl krallık yaptı. Annesi Bozkatlı Adaya'nın kızı Yedida'ydı.
  grc-BRENT: Υἱὸς ὀκτὼ ἐτῶν Ἰωσείας ἐν τῷ βασιλεύειν αὐτὸν, καὶ τριάκοντα καὶ ἓν ἔτος
    ἐβασίλευσεν ἐν Ἰερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἰεδία, θυλάτηρ Ἐδεϊὰ ἐκ Βασουρώθ.
  ind-AYT: Yosia berumur 8 tahun ketika dia menjadi raja dan memerintah selama 31
    tahun di Yerusalem. Ibunya bernama Yedida, anak Adaya, dari Bozkat.
  nya-nya: Yosiya anakhala mfumu ali ndi zaka zisanu ndi zitatu ndipo analamulira
    mu Yerusalemu zaka 31. Amayi ake anali Yedida mwana wa Adaiya wochokera ku Bozikati.
  hrv-hrv: Jošiji je bilo osam godina kad se zakraljio. Kraljevao je trideset i jednu
    godinu u Jeruzalemu. Mati mu se zvala Jedida, kći Adajina, i bila je iz Boskata.
  mps-mps: Te Josaia agai kibu be te nogo a olama, te me badu nogo sela, te 8 kibu
    be bidama, tama aga te Juda hanigo king bidi nigilali. Tama aga te Jerusalem taun
    bulude king nigilama, sę eyu bidali kibu be te 31 kibu be usu nama bidai. Aga
    idago nogi dao, Jedida, te taun Boskat bulu bidi Adaiago wegigo ame nani ogwa
    dao.
  tpi-tpi: Long taim Josaia i kamap king bilong Juda, em i gat 8-pela krismas tasol,
    na em i stap king long Jerusalem inap 31 yia. Mama bilong en, em Jedida, pikinini
    meri bilong Adaia bilong taun Boskat.
  dan-1931: Josias var otte År gammel, da han blev Konge, og han herskede enogtredive
    År i Jerusalem. Hans Moder hed Jedida og var en Datter af Adaja fra Bozkat.
  vie-OVCB: Lúc lên làm vua, Giô-si-a chỉ mới tám tuổi, và làm vua ba mươi mốt năm
    tại Giê-ru-sa-lem. Mẹ Giô-si-a là Giê-đi-đa, con của A-đa-gia ở Bốt-cát.
  guj-2017: યોશિયા રાજ કરવા લાગ્યો, ત્યારે તે આઠ વર્ષનો હતો, તેણે યરુશાલેમમાં એકત્રીસ
    વર્ષ સુધી રાજ કર્યું. તેની માતાનું નામ યદીદા હતું. તે બોસ્કાથના અદાયાની દીકરી
    હતી.
  pon-2006A: Sosaia sounpar waluh ni eh kesepwilda nanmwarkien Suda; oh e wia nanmwarki
    erein sounpar silihsek ehu nan Serusalem. Eden sapwellime nohno, iei Sedida, nein
    Adaia mehn kahnimw Poskad.
  por-BRBSL: Josias tinha oito anos de idade quando começou a reinar, e reinou trinta
    e um anos em Jerusalém. O nome de sua mãe era Jedidah, filha de Adaías de Bozkath.
  cth-cth: Josiah teh siangpahrang a tawk nah kum 8 touh boung a pha. Jerusalem vah
    kum 31 touh siangpahrang a tawk. A manu min teh Jedidah, Bozkath kho e Adaiah
    e canu doeh.
  twi-twi: Bere a Yosia dii hene wɔ Yuda no, na wadi mfirihyia awotwe, na odii ade
    wɔ Yerusalem mfe aduasa baako. Na ne na din de Yedida a ɔyɛ Adaia a ofi Boskat
    no babea.
  hlt-hlt: Josiah he kum rhet a lo ca vaengah manghai tih Jerusalem ah sawmthum kum
    khat manghai. A manu ming tah Bozkath lamkah Adaiah canu Jedidah ni.
  tbz-SIM: Sosiɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nyɛ̀ni ndi kɛ́ntɔ tikpɑ̀tì kɛ
    dɔ̀ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ dìmɑ́ɑ̀, kɛ bo Sedisɑdɛmmu kòo yɔ̃ yètìrì tu Sedidɑ
    Adɑyɑ birɛ Bosikɑti ɛì kou.
  msy-2020: Josaia 8plan azeniba ikia, egha Judan atrivimɨn oto, egha 31plan azenibar
    Jerusalemɨn atrivimɨn ike. An amebamɨn ziam Jedida, an Adaian guivim, a Boskatɨn
    nguibar ekiamɨn amizim.
  dop-dop: Sosiyɑsɩ lʋlʋɣʋ pɩɩsɩ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkɑ tɑɑ kɛ́ ɩ pǝsɑ Yutɑ wulɑʋ
    kɛ Yosɑlɛm tɑɑ kɛ́ pɩɩsɩ hiu nɑ nɑɑnʋwɑ nɑ kʋlʋmɑɣɑ. Ɩ too kɛlɛ Posikɑ tʋ Atɑyɑ
    pɛɛlɔ Yetitɑ.
  azb-azb: Yoşiya padşah olduğu vaxt səkkiz yaşında idi və Yerusəlimdə otuz bir il
    padşahlıq etdi. Anası Bosqatlı Adayanın qızı olub adı Yedida idi.
  eng-DBY: Josiah was eight years old when he began to reign; and he reigned thirty-one
    years in Jerusalem; and his mother's name was Jedidah, daughter of Adaiah of Bozcath.
  hin-2017: जब योशिय्याह राज्य करने लगा, तब वह आठ वर्ष का था, और यरूशलेम में इकतीस
    वर्ष तक राज्य करता रहा। और उसकी माता का नाम यदीदा था जो बोस्कतवासी अदायाह की बेटी
    थी।
  wol-KYG: Juróom yetti at la Yosya amoon ba muy falu buur, te fanweeri at ak benn
    la nguuru fa Yerusalem. Yaayam mooy Yedida doomu Adaya ma cosaanoo Boskat.
  eng-YLT: A son of eight years [is] Josiah in his reigning, and thirty and one years
    he hath reigned in Jerusalem, and the name of his mother [is] Jedidah daughter
    of Adaiah of Boskath,
  kne-kne: Wao di tawen Josias sin naisaadana ay ari, et nanturay ed Jerusalem si
    tolonpo ya esa ay tawen. Say si ina na si Jedida ay anak Adayas ay taga-Bozkat.
  eng-WYC-2017: Josiah was of eight years, when he began to reign, and he reigned
    one and thirty years in Jerusalem; the name of his mother was Jedidah, the daughter
    of Adaiah of Boscath.
  eng-WMBB: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem. His mother’s name was Jedidah the daughter of Adaiah of Bozkath.
  urd-GVH: यूसियाह 8 साल की उम्र में बादशाह बना, और यरूशलम में रहकर उस की हुकूमत का
    दौरानिया 31 साल था। उस की माँ यदीदा बिंत अदायाह बुसक़त की रहनेवाली थी।
  rug-rug: Ka vesu vuahenina se Zosaea totoso tava baṉara si asa pa Ziuda, meke koa
    baṉara si asa pa Zerusalema ka toloṉavulu eke vuaheni. Sa pozana sa tinana si
    e Zedida, tuna e Adaia pa vasileana nomana pa Bozikati.
  gaz-gaz: Yosiyaas yeroo mootii taʼetti nama waggaa saddeetii ture; Yerusaalem keessa
    taaʼees waggaa soddomii tokko bulche. Maqaan haadha isaa Yediidaa dha; isheenis
    intala Adaayaa nama biyya Boozqaatii ti.
  fra-LSG: Josias avait huit ans lorsqu’il devint roi, et il régna trente et un ans
    à Jérusalem. Sa mère s’appelait Jedida, fille d’Adaja, de Botskath.
  yal-yal: Yosiya findi mangan na a ɲɛɛ solomasɛxɛden nan ma, a ɲɛɛ tonge saxan e
    nun keden ti mangayani Yerusalɛn yi. A nga yi xili Yedida, Adayaa dii tɛmɛna,
    Bɔsikati kaana.
  haw-1868: E WALU na makahiki o Iosia, i kona lilo ana i alii, a he kanakolukumamakahi
    na makahiki ana i noho alii ai ma Ierusalema. A o Iedida ka inoa o kona makuwahine,
    he kaikamahine a Adaia no Bosekata.
  arb-NAV: كَانَ يُوشِيَّا بْنُ آمُونَ فِي الثَّامِنَةِ مِنْ عُمْرِهِ حِينَ مَلَكَ.
    وَدَامَ حُكْمُهُ إِحْدَى وَثَلاثِينَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ
    يَدْيَدَةُ بِنْتُ عَدَايَةَ مِنْ بُصْقَةَ.
  ewe-ewe: Yosia xɔ ƒe enyi esi woɖoe fiae. Eɖu fia ƒe blaetɔ̃-vɔ-ɖekɛ le Yerusalem.
    Dadae nye Yedida si nye Adaya tso Bozkat la ƒe vinyɔnu.
  eng-LEE: Eight years old was Josiah when he became king, and thirty and one years
    did he reign in Jerusalem. And his mother's name was Yedidah, the daughter of
    'Adayah of Bozkath.
  asm-FB: আঠ বছৰ বয়সত যোচিয়া ৰজা হৈছিল আৰু যিৰূচালেমত একত্ৰিশ বছৰ ৰাজত্ব কৰিছিল;
    তেওঁৰ মাকৰ নাম আছিল যিদীদা; তেওঁ বস্কতৰ অদায়াৰ জীয়েক আছিল।
  sus-A: يٌسِيَ حّ سٌلٌمَسَشَن نَن نُ عَ رَ، عَ قِندِ مَنفّ رَ تّمُي نَشّ. عَ نَشَ
    مَنفّيَ حّ تٌنفٌ سَشَن نُن كٍرٍن نَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ يٍدِدَ، عَدَيَ
    نَشَن بَرِ بْسِكَتِ بّ.
  fra-SBL: Josias avait huit ans lorsqu'il devint roi, et il régna trente et un ans
    à Jérusalem. Le nom de sa mère était Jedida, fille d'Adaja, de Bozkath.
  hbo-hbo: בֶּן־שְׁמֹנֶ֤ה שָׁנָה֙ יֹאשִׁיָּ֣הוּ בְמָלְכֹ֔ו וּשְׁלֹשִׁ֤ים וְאַחַת֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו יְדִידָ֥ה בַת־עֲדָ֖יָה מִבָּצְקַֽת׃
  piu-2006: Uḻa Tjutjayanya yiiya yiitpala nyinarra mayutju tiṉaya nyinatjunu. Tjutjayanya
    tjukarurru nyinarra palunya kutju waḻkulpayi, mayutju tiṉa Tapitanya tjukarurru
    nyinangutja nguwanpa. Yalatji Katutjaku wangkaku tjukarurru nyinanytjala, mayutju
    Katutjanyara yunypa nyinangi. Yiiya tjaaṯiyi waan mayutju tiṉa tjanampa Tjarutjalumangka
    nyinangi.
  kik-kik: Na rĩrĩ, Josia aarĩ wa mĩaka ĩnana rĩrĩa aatuĩkire mũthamaki, nake agĩthamaka
    arĩ Jerusalemu mĩaka mĩrongo ĩtatũ na ũmwe. Nyina eetagwo Jedida mwarĩ wa Adaia;
    oimĩte Bozikathu.
  fra-NCL: Josias avait huit ans lorsqu’il devint roi, et il régna trente et un ans
    à Jérusalem. Sa mère s’appelait Idida, fille d’Hadaï, de Bésécath.
  cek-AK: Josiah siangpahrang ah oh naah saning tazetto ni oh vop; anih mah Jerusalem
    to saning quithumto pacoeng, saningto uk. Anih ih amno loe Boskath ah kaom Adaiah
    canu, Jedidah.
  cuk-cuk: Josías birgabaabak-nikadgi (8) yar sealid. Jerusalénʼgi birga-durgwen-gakambe-gakagwensak
    (31) yar sesad. E-nandi Jedidaʼye nugad, Adaía-e-sisgwad. Adaíaʼde, Boscatʼginedid.
  uig-CYR: Йосия падиша болғанда сәккиз яшта болуп, Йерусалимда оттуз бир жил сәлтәнәт
    қилди. Униң анисиниң исми Йәдидаһ еди; у Бозкатлиқ Адаяниң қизи еди.
  pma-pma: Navong me-Sudah keil aling Sosaea vi asuv houlu one, sua onen vi outel
    (8) enges. Mama onen, isen Sededah, natnahin Adaea ten out Boskat. Ka Sosaea losil
    kat me-Sudah keil en taon ten out Serusalem sua hanumau tai ka teindan tai mun
    (31).
  tel-2017: యోషీయా ఏలడం ఆరంభించినప్పుడు, అతని వయసు ఎనిమిది సంవత్సరాలు. అతడు యెరూషలేములో
    31 సంవత్సరాలు ఏలాడు. అతని తల్లి పేరు యెదీదా. ఆమె బొస్కతు ఊరివాడైన అదాయా కూతురు.
  hat-BSA: Josias te gen laj uitan lè l te vin wa a e li te renye tranteyen ane Jérusalem.
    Non manman li te Jedida, fi Adaja a nan Botskath.
  bxh-bxh: Diyosaiya ena boliman faligigi faihona ya famala kin be Yelusalem ya ita watan
    boliman 31. Tinana hesana Dedidaiya, Adaiya natuna ena nuꞌu Bosikata taonna.
  kos-kos: Josiah el yac oalkosr ke el tokosrala lun Judah, ac el leum in Jerusalem
    ke yac tolngoul sie. Nina kial pa Jedidah acn natul Adaiah, sie mwet in siti srisrik
    Bozkath.
  hbo-WLC: בֶּן־שְׁמֹנֶ֤ה שָׁנָה֙ יֹאשִׁיָּ֣הוּ בְמָלְכ֔וֹ וּשְׁלֹשִׁ֤ים וְאַחַת֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ יְדִידָ֥ה בַת־עֲדָ֖יָה מִבָּצְקַֽת׃
  ibo-ibo: Afọ asatọ ka Josaya gbara mgbe ọ malitere ịbụ eze Juda. Iri afọ atọ na
    otu ka ọ chịrị na Jerusalem. Aha nne ya bụ Jedida, nwa Adaya onye Bozkat.
  ory-ory: ଯୋଶୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ଆଠ ବର୍ଷ ବୟସ୍କ ଥିଲେ, ଆଉ ସେ ଯିରୂଶାଲମରେ
    ଏକତିରିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କ ନାମ ଯିଦୀଦା, ସେ ବସ୍କତୀୟ ଅଦାୟାଙ୍କର କନ୍ୟା
    ଥିଲେ।
  chk-chk: Iwe, Josia a ierini walu, lupwen a tolong lon wisan wisen king. A nom lon
    Jerusalem o nemeni Juta lon ükükün ilik me eu ier. Iten inan Jetita nöün Ataia
    we fefin seni Poskat.
  rop-rop: Wal Josaiya bin 8 yiya ol wen imbin jidan king blanga Juda en imbin jidan
    king langa Jerusalem 31 yiya. Im mami bin Jedaida hubin det doda blanga Edaiya
    en imbin brom det taun gulum Boskath.
  ukr-1871: Вісїм год було Йосії, як він настав царем, а трийцять і один рік царював
    у Ерусалимі. Матїр його звали Едида Адаївна, з Бозкафи.
  deu-1951: Josia war acht Jahre alt, als er König ward, und regierte einunddreißig
    Jahre lang zu Jerusalem. Seine Mutter hieß Jedida, eine Tochter Adajas von Bozkat.
  eng-JPS: Josiah was eight years old when he began to reign; and he reigned thirty
    and one years in Jerusalem; and his mother's name was Jedidah the daughter of
    Adaiah of Bozkath.
  srp-1865: Osam godina bijaše Josiji kad poèe carovati, i carova trideset i jednu
    godinu u Jerusalimu. Materi mu bješe ime Jedida, kæi Adajeva, iz Voskata.
  lug-lug: Yosiya n’atandika okufuga nga wa myaka munaana, era n’afugira mu Yerusaalemi
    emyaka amakumi asatu mu gumu, ng’erinnya lya nnyina ye Yedida, muwala wa Adaya
    ow’e Bozukasi.
  heb-heb: בן שמנה שנה יאשיהו במלכו ושלשים ואחת שנה מלך בירושלם ושם אמו ידידה בת עדיה
    מבצקת׃
  ben-IRV: যোশিয় আট বছর বয়সে তিনি রাজত্ব করতে শুরু করেছিলেন এবং তিনি একত্রিশ বছর
    পর্যন্ত যিরূশালেমে রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল যিদীদা; তিনি বস্কতীয়
    অদায়ার মেয়ে ছিলেন।
  pan-pan: ਜਦ ਯੋਸ਼ੀਯਾਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਉਹ ਅੱਠ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਇਕੱਤੀ ਸਾਲ ਰਾਜ ਕੀਤਾ। ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਯਦੀਦਾਹ ਸੀ ਜੋ ਬਾਸਕਥੀ ਅਦਾਯਾਹ ਦੀ ਧੀ ਸੀ।
  mya-JVB: ယောရှိ သည် အသက် ရှစ် နှစ်ရှိသော် နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ သုံးဆယ် တ
    နှစ် စိုးစံ လေ၏။ မယ်တော် ကား၊ ဗောဇကတ် မြို့သားအဒါယ ၏သမီး ယေဒိဒ အမည် ရှိ၏
  tbg-tbg: Josaiava 8 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi vaiharo
    31 ihiara Iutaaqaa raqiki vaura. Vira nova Jedidaava Bosikata vatukaihainaara
    Adaiaara raavuravano vaura.
  hmo-hmo: Iosaia ese king dagi ia abia hamatamaia neganai iena mauri lagani be 8.
    Ia ese Ierusalema dekenai ia king lagani 31 lalonai. Iosaia ena sinana be Iedida.
    Iedida be Adaia, Bosekata tauna ena natuna.
  urd-urd: जब यूसियाह सल्तनत करने लगा, तो आठ बरस का था, उसने इकतीस साल येरूशलेम में
    सल्तनत की। उसकी माँ का नाम जदीदाह था, जो बुसकती 'अदायाह की बेटी थी।
  rus-SYN: Восьми лет был Иосия, когда воцарился, и тридцать один год царствовал в
    Иерусалиме; имя матери его Иедида, дочь Адаии, из Боцкафы.
  bqc-SIM: Yosia wɛ̃̀ swaaↄ̃de guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    baakwi ń mɛ̀ndooɛ. Aà da tↄ́n Yedida, Adaia nɛ́, Bↄzeka gbɛ̃́ɛ.
  tcz-CHONGTHU: Josiah hi leng ahungchan kum chun ama kum get bou anahi, chuleh aman
    Jerusalem’ah kum somthum le khat sung lengvai anahom’in ahi. Anuchu Jedidah ahin
    Bozkath kho a kona Adaiah chanu ahi.
  mar-mar: योशीया राज्य करु लागला तेव्हा आठ वर्षांचा होता. त्याने यरूशलेमामध्ये एकतीस
    वर्षे राज्य केले. याच्या आईचे नाव यदीदा. ती बसकाथमधील अदाया याची मुलगी.
  soq-soq: Walama emawo Iosia enawa 8 wadeno me Iuda warerewalen ita Ierusalem bedewe
    wandio enawa 31 dialen. Me inawa ipa Iedida Boskat apanawa Adaia anoopa.
  qub-qub: Josías ray cayta gallaycur caycaran pusaj watayoj. Jerusalencho tiyar ray
    caran quimsa chunca juc (31) wata. Mamanpa jutin caran Jedida. Paynami caran Boscat
    runa Adaiapa wamran.
  bqp-bqp: Yosia wɛ̃̀ sↄraakↄ̃de gũnn à kí blè, akũ à kú kín Yurusalɛmu wɛ̃̀ baraakuri
    awɛɛdo. A da tↄ́n Yedida, Adaya nɛ́, Bↄzↄka gbɛ̃mɛ.
  hat-hat: Jozyas te gen witan lè li moute wa peyi Jida. Li gouvènen nan lavil Jerizalèm
    pandan tranteyennan. Manman l' te rele Jedida. Se te pitit fi Adaja, moun lavil
    Bozka.
  eng-BSB: Josiah was eight years old when he became king, and he reigned in Jerusalem
    thirty-one years. His mother’s name was Jedidah daughter of Adaiah; she was from
    Bozkath.
  eng-WEBPB: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem. His mother’s name was Jedidah the daughter of Adaiah of Bozkath.
  kbq-kbq: Hanki Josaia'a 8'a kafu nehuno, Juda vahe kini efore huteno, 31ni'a kafufi
    Jerusalemi rankumatera kinia mani'ne. Nerera'a Adaia mofa, Jedidakino Bozkati
    rankumateti a' mani'ne.
  nhe-BL: Huan Josías quipiyayaya 8 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 31 xihuitl. Inana itoca eliyaya Jedida huan eliyaya iichpoca
    Adaía huan ejqui ipan altepetl Boscat.
  bus-bus: Yosia wɛ̃̀ sↄraagↄ̃dee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu wɛ̃̀
    baaakuri awɛɛdo. À da tↄ́n Yedida, Adaya nɛ́, Bↄzↄka gbɛ̃mɛ.
  gub-BL: Wereko Zuzi 8 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 31 kwarahy
    Zeruzarez pe tuwihawete romo wiko pà. Zeni ihy her romo a'e. Anai tazyr romo hekon.
    Mokat tawhu parer romo hekon.
  eng-DRA: 'Josias was eight years old when he began to reign: he reigned one and
    thirty years in Jerusalem: the name of his mother was Idida, the daughter of Hadaia,
    of Besecath.'
