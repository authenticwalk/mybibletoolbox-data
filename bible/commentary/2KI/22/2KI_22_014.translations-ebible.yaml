    ವಾಸಿಸುತ್ತಿದ್ದಳು.
  yap-yap: Me yan Hilkiah, nge Shafan, nge Ahikam, nge Achbor, nge Asayah ni ngar
    guyed Huldah, ni be’ ni bpin nib profet nma par ko gin ni ka fin ni uneg ko binaw
    nu Jerusalem. (Ma pumo’on rok e Shallum, nib mo’on ni fak Tikvah nib mo’on ni
    fak Harhas, mi Shallum e bmil fan e mad ko tempel ngak.) Miyad weliy fare bugithin
    ngak Huldah,
  hlt-MCSB: Te dongah khosoih Hilkiah, Ahikam, Akbor, Shaphan neh Asaiah tah himbai
    aka khoem Harhas koca Tikvah capa Shallum yuu, tonghmanu Huldah taengla cet uh.
