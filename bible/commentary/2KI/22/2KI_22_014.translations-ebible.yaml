  twi-ASANTE: Enti, ɔsɔfoɔ Hilkia, Ahikam, Akbor, Safan ne Asaia kɔɔ Yerusalem Fa
    Foforɔ Misne kɔhunuu odiyifoɔ Hulda. Na ɔyɛ Tikwa babarima Salum yere, a na ɔyɛ
    Harhas a ɔhwɛ ntadeɛ adaka a ɛwɔ asɔredan mu so no nso nana.
  eng-WEBU: So Hilkiah the priest, Ahikam, Achbor, Shaphan, and Asaiah went to Huldah
    the prophetess, the wife of Shallum the son of Tikvah, the son of Harhas, keeper
    of the wardrobe (now she lived in Jerusalem in the second quarter); and they talked
    with her.
  wal-wal: Yaagin qeesee Hilqqee, Ahiqaami, Akiboori, Saafaaninne Asaayi hananabaa
    yootiya Hulddo giyo mishiriyo oichchanau biidosona. Huldda Harihaasa na7aa Tiiqiwa
    na7aa, Beeta Maqidasiyaa maayuwaa naagiya SHaaluuma maccaasiyo. A Yerusalaamen
    naa77antto shuchchan de7ausu. He biida asati iira haasayidosona.
  spa-PDDPT: El sacerdote Hilcías y Ahicam, Acbor, Safán y Asaías fueron a la profetisa
    Hulda, esposa de Salum, hijo de Ticva, hijo de Harhas, guardián de las ropas,
    quien vivía en el segundo sector de Jerusalén, y hablaron con ella.
  gun-gun: Ha'e ramo sacerdote Hilquias, Aicão, Acbor, Safã ha'e Asaías oje'oi Jerusalém
    tetã yvy'ã guy katy profeta kunha Hulda oikoa py. Ha'e va'e ma Harás ra'y Ticvá
    ra'y Salum sacerdote kuery ao re opena va'ety ra'yxy. Ha'e gui kunha va'e pe ha'e
    kuery omombe'u okuapy oiko va'ekue.
  ilo-ULB: Isu a napan da Hilkias a padi, Ahikam, Akbor, Safan ken Asaias kenni Hulda
    a maysa a babai a profeta, nga asawa ni Sallum nga anak ni Tikva nga anak ni Harhas,
    a mangay-aywan iti pagiduldulinan kadagiti pagan-anay (ni Hulda ket nagnaed iti
    maikaddua a paset ti Jerusalem) ket nakitungtongda kenkuana.
  kpg-kpg: Hilkiah, Ahikam, Achbor, Shaphan mo Asaiah guu hula bolo gi iloo mai i baahi
    di ahina dono ingoo go Huldah, di soukohp dela e noho i lodo di gowaa hoou i Jerusalem.
    (Di lodo o maa go Shallum, tama daane ni Tikvah, dela go tama daane a Harhas.
    Shallum e madamada humalia i nia gahu lloo o di Hale Daumaha.) Digaula gu hagi anga
    gi di ahina deelaa i nia mee ala ne hai.
  uig-ARA: شۇنىڭ بىلەن ھىلقىيا كاھىن، ئاھىكام، ئاكبور، شافان ۋە ئاسايالار خارخاسنىڭ
    نەۋرىسى، تىكۋاھنىڭ ئوغلى كىيىم-كېچەك بېگى شاللۇمنىڭ ئايالى ئايال پەيغەمبەر ھۇلداھنىڭ
    قېشىغا بېرىپ، ئۇنىڭ بىلەن سۆزلەشتى. ئۇ يېرۇسالېم شەھىرىنىڭ ئىككىنچى مەھەللىسىدە
    ئولتۇراتتى.
  sus-sus: Sɛrɛxɛdubɛ Xilikiya, Axikama, Akibori, Safan, nun Asaya naxa siga namiɲɔnmɛ
    ginɛ Xulida yire, Salumu xa ginɛ, Tikifa xa di, Xaraxasi xa mamadi. Na ginɛ nu
    sabatixi Darisalamu taa nɛɛnɛ nan kui, a nu mɛɛnima mangɛ xa sosee ma. Xɛɛrae
    to dɛntɛgɛ sa na ginɛ bɛ,
  pon-2006: Ilkaia ahpw kohla, iangahki Sapan, Ahikam, Akpor, oh Asaia, rehn soukohp
    lih men, ede Ulda, me kin kousoan palikapi en Serusalem. (Eh pwoudo, Sallum, nein
    Tikpa, eh pahpa kahlap Aras, iei me kin apwalih wasahn likoun nan Tehnpas Sarawio.)
    Irail eri koasoiaiong liho duwen me wiawihero.
  jae-jae: Amboac tonaŋ dabuŋwaga Hilkia agêc Ahikam ma Akbor agêc Sapan ma Asaia
    dêdêŋ propeteo Hulda sêja. Hulda eŋ Tikwa latuo ma Harhas dêbuo Salumnê awê. Salum
    tau gejob ŋakwê dabuŋ aŋga lôm dabuŋ. Ma awê tau gêŋgôŋ Jerusalem ŋamalacgêdô
    wakuc. Ma êsêac sêjam biŋgalôm sêwiŋ eŋ.
  ksd-ksd: Damana Kilkia ra tena tinabar, ma Akikam, ma Akbor, ma Sapan, ma Asaia,
    dia ga vana tadav Kulda ra propet, a vavina, ra taulai kai Salum natu i Tikva
    natu i Karkas, a tena balabalaure mal kai ra king; (Kulda i ga ki ta ra vauruana
    ngungu ta ra pia na pal Ierusalem;) ma dia ga tata me.
  tur-YTC: Böylece kâhin Hilkiya, Ahikam, Akvor, Şafan ve Asaya, Harhas oğlu Tikva
    oğlu Şallum'un karısı olan kadın peygamber Hulda'nın yanına gittiler (o sırada
    Yeruşalem'in ikinci mahallesinde oturuyordu); ve onunla konuştular.
  grc-BRENT: Καὶ ἐπορεύθη Χελκίας ὁ ἱερεὺς, καὶ Ἀχικὰμ, καὶ Ἀχοβὼρ, καὶ Σαπφὰν, καὶ
    Ἀσαΐας πρὸς Ὄλδαν τὴν προφῆτιν μητέρα Σελλὴμ υἱοῦ Θεκουαὺ υἱοῦ Ἀρὰς τοῦ ἱματιοφύλακος·
    καὶ αὕτη κατῴκει ἐν Ἰερουσαλὴμ ἐν τῇ Μασενᾷ· καὶ ἐλάλησαν πρὸς αὐτήν.
  ind-AYT: Lalu, Imam Hilkia, Ahikam, Akhbor, Safan, dan Asaya pergi menemui Nabiah
    Hulda, istri Salum, anak Tikwa, anak Harhas, yang mengurus pakaian dan tinggal
    di perkampungan baru di Yerusalem. Lalu, mereka berbicara kepadanya.
  nya-nya: Choncho Hilikiya wansembe, Ahikamu, Akibo, Safani ndi Asaiya anapita kukayankhula
    ndi Hulida, mneneri wamkazi, mkazi wa Salumu mwana wa Tikiva, mwana wa Harihasi,
    wosunga zovala zaufumu. Mneneri wamkaziyu ankakhala mu Yerusalemu, ku chigawo
    chachiwiri cha mzindawo.
  hrv-hrv: Svećenik Hilkija, Ahikam, Akbor, Šafan i Asaja odoše proročici Huldi, ženi
    Šaluma, sina Tikvina, sina Harkasova, čuvara odjeće; ona je živjela u Jeruzalemu,
    u novom gradu. Kad joj to kazaše,
  mps-mps: Te bidi dabe augwaligo te kingo po oda silibo si, tama augwali te Jerusalemde
    te gesi noma taun pedai baduba pelama, tama augwaligo te profet we me deli te
    gesi noma taunde bidibadi yaide, augwaligo te profet we dali po miani, te wego
    nogi e dao, Hulda. Hulda aga te Salumgo we da, Salum agai te pris bidi dabego
    te au dodobage gudubo ugwa mubo habu pesage tonalubo sę ebo bidi da. Salum aga
    aya te Tikvago ogwa da, tama aga wąį nǫų ogwa te Harhas. Tama te Huldago agai
    te bidi dabe augwaligo wali po oda silali.
  tpi-tpi: Ol dispela man i harim pinis tok bilong king, orait ol i go long Niutaun
    bilong Jerusalem long toktok wantaim wanpela profet meri, nem bilong em, Hulda.
    Hulda em i meri bilong Salum, man i save lukautim rum ol bilas bilong ol pris
    i stap long en. Salum em i pikinini man bilong Tikva, na tumbuna pikinini bilong
    Harhas. Hulda i harim tok bilong ol dispela man pinis
  dan-1931: Præsten Hilkija, Ahikam, Akbor, Sjafan og Asaja gik da hen og talte med
    Profetinden Hulda, som var gift med Sjallum, Opsynsmanden over Tøjet, en Søn af
    Harhas' Søn Tikva, og som boede i Jerusalem i den nye Bydel*. { [*Beliggenheden
    usikker; vistnok vest for Tyropøondalen.] }
  vie-OVCB: Vậy, Thầy Tế lễ Hinh-kia cùng đi với Sa-phan, A-hi-cam, Ách-bô, và A-sa-gia
    đến Quận Nhì thành Giê-ru-sa-lem tìm nữ Tiên tri Hun-đa, vợ Sa-lum, người giữ
    áo lễ, con Tiếc-va, cháu Hạt-ha, để trình bày sự việc.
  guj-2017: માટે હિલ્કિયા યાજક, અહિકામ, આખ્બોર, શાફાન તથા અસાયા યાજાકોના વસ્ત્રભંડારના
    ઉપરી હાર્હાસના દીકરા તિકવાના દીકરા શાલ્લુમની પત્ની પ્રબોધિકા હુલ્દા પાસે ગયા.
    તે યરુશાલેમમાં બીજા વિસ્તારમાં રહેતી હતી, તેઓએ તેની સાથે વાત કરી.
  pon-2006A: Ilkaia ahpw kohla, iangahki Sapan, Ahikam, Akpor, oh Asaia, rehn soukohp
    lih men, ede Ulda, me kin kousoan palikapi en Serusalem. (Eh pwoudo, Sallum, nein
    Tikpa, eh pahpa kahlap Aras, iei me kin apwalih wasahn likoun nan Tehnpas Sarawio.)
    Irail eri koasoiaiong liho duwen me wiawihero.
  por-BRBSL: Então Hilkiah o sacerdote, Ahikam, Achbor, Shaphan e Asaiah foram ter
    com Huldah a profetisa, a esposa de Shallum o filho de Tikvah, o filho de Harhas,
    guarda do guarda-roupa (agora ela morava em Jerusalém no segundo trimestre); e
    conversaram com ela.
  cth-cth: Hahoi vaihma Hilkiah, Ahikam, Akabor, Shaphan hoi Asaiah a hnicu khenyawnkung
    Harhas capa Tikvah capa, Shallum napui profet Huldah koevah a cei awh teh a kâhno
    awh. (Ahni teh Jerusalem kho hnuklah ao)
  twi-twi: Enti ɔsɔfo Hilkia, Ahikam, Akbor, Safan ne Asaia kɔɔ Yerusalem Fa Foforo
    Misne kohuu odiyifo Hulda. Na ɔyɛ Tikwa babarima Salum yere, a na ɔyɛ Harhas a
    ɔhwɛ ntade adaka a ɛwɔ asɔredan mu so no nso nena.
  hlt-hlt: Te dongah khosoih Hilkiah, Ahikam, Akbor, Shaphan neh Asaiah tah himbai
    aka khoem Harhas koca Tikvah capa Shallum yuu, tonghmanu Huldah taengla cet uh.
    Te vaengah anih te Jerusalem kah hnukthoi khopuei ah kho a sak tih amah te a voek
    uh.
  tbz-SIM: 'Mɛm̀mɛ ikuɔ́ nìùtì Idikiyɑ nɛ̀ Ayikɑmmu nɛ̀ Akibɔɔ nɛ̀ Sɑfɑ̃ɑ̃ nɛ̀ Asɑyɑ
    bɛ̀ kɔ̀tɛmɛ̀ onitipòkù Udidɑ borɛ̀ wèè nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì. Kòo dɔù yètìrì
    tu Sɑdummu Tikifɑ birɛ, Adɑsi yɑɑ̀birɛ kòò bɑ̀ɑ ikuɔ́ yɑ̀ɑ̀tì. Dɛ kóo nitipòkù
    do bo Sedisɑdɛmmu nwe, dicɛ̃kɑrì bɛ̀ tu dì: Dihɛì pɑ̀nnì kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ bɛ̀
    tɔ tì.'
  msy-2020: Gumazir kaba atrivimɨn akam baregha, me Godɨn akam inigha izir amizir
    mam ko mɨkɨmasa nguibar igiar Jerusalemɨn boroghɨn itimɨn ghu. Amizir kamɨn ziam,
    Hulda. Hulda a Salumɨn amuim, a gumazir ofa gamir gumaziba azuir korotiaba itir
    danganimɨn garim. Salum a Tikvan otarim, egha Harhasɨn igiavotarim. Hulda gumazir
    kabar akam baregha gɨvagha,
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlɑɑ kɑkpɑsɩ ɩnɩ ɩ polɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ ɑlʋnyǝŋ Hulǝtɑ
    tɛɣɛ Yosɑlɛm kpekǝle kʋfɑtɛ tɑɑ. Alʋ ɩnɩ ɩ pɑɑlʋ kɛlɛ Tifɑ pǝyɑlʋ Sɑlum, Hɑlɑ
    sɑɑlɩ. Ɩ́lɛ́ ɩ pɑɑsɑɣɑnɑnɑ kɔtǝlɑɑ wontu kususuutu. Ḿpʋ́ɣʋ́ ɑpɑlɑɑ mpɛ pɑ kɛɛsɑ
    pɑ tɔm kɛ Hulǝtɑ.
  azb-azb: Kahin Xilqiya, Axiqam, Akbor, Şafan və Asaya qadın peyğəmbər Xuldanın yanına
    getdilər. O, paltarlara baxan Harhas oğlu Tiqva oğlu Şallumun arvadı idi və Yerusəlimdə
    ikinci məhəllədə yaşayırdı. Onunla söhbət etdilər.
  eng-DBY: 'And Hilkijah the priest, and Ahikam, and Achbor, and Shaphan, and Asaiah,
    went to Huldah the prophetess, the wife of Shallum the son of Tikvah, son of Harhas,
    keeper of the wardrobe: now she dwelt in Jerusalem in the second quarter [of the
    town]; and they spoke with her.'
  hin-2017: हिल्किय्याह याजक और अहीकाम, अकबोर, शापान और असायाह ने हुल्दा नबिया के
    पास जाकर उससे बातें की, वह उस शल्लूम की पत्नी थी जो तिकवा का पुत्र और हर्हस का
    पोता और वस्त्रों का रखवाला था, (और वह स्त्री यरूशलेम के नये मोहल्ले में रहती थी)।
  wol-KYG: Ilkiya sarxalkat ba daldi dem ànd ak Ayikam ak Agbor ak Safan ak Asaya,
    ba ca Ulda yonent bu jigéen bay soxnas wattukatub yére ya, Salum doomu Tigwa doomu
    Aras. Ulda ma nga dëkkoon Yerusalem ca sanc ba. Ñu wax ak moom.
  eng-YLT: And Hilkiah the priest goeth, and Ahikam, and Achbor, and Shaphan, and
    Asahiah, unto Huldah the prophetess, wife of Shallum, son of Tikvah, son of Harhas,
    keeper of the garments, and she is dwelling in Jerusalem in the second, and they
    speak unto her.
  eng-WYC-2017: Therefore Hilkiah, the priest, and Ahikam, and Achbor, and Shaphan,
    and Asahiah, went to Huldah, the prophet-ess, the wife of Shallum, the son of
    Tikvah, the son of Harhas, keeper of the clothes, the which Huldah dwelled in
    Jerusalem, in the second dwelling or the second environing of the wall; and they
    spake to her.
  eng-WMBB: So Hilkiah the priest, Ahikam, Achbor, Shaphan, and Asaiah went to Huldah
    the prophetess, the wife of Shallum the son of Tikvah, the son of Harhas, keeper
    of the wardrobe (now she lived in Jerusalem in the second quarter); and they talked
    with her.
  urd-GVH: चुनाँचे ख़िलक़ियाह इमाम, अख़ीक़ाम, अकबोर, साफ़न और असायाह ख़ुलदा नबिया
    को मिलने गए। ख़ुलदा का शौहर सल्लूम बिन तिक़वा बिन ख़र्ख़स रब के घर के कपड़े सँभालता
    था। वह यरूशलम के नए इलाक़े में रहते थे।
  rug-rug: Meke la zama koasa barikaleqe e Huluda pozana sari Hilikaea, Ahikama, Akabora,
    Sapani, meke se Asaea. Sa barikaleqe hie si keke poropita sapu koa pa vasina vaqurana
    pa Zerusalema. Sa nana palabatu si e Salumu, tuna e Tikiva, sapu sa tuna e Hahasi,
    sapu kopu ni sari na poko hopedi tadi na hiama pa Zelepade. Meke vivinei si arini
    koasa poropita,
  gaz-gaz: Hilqiyaa lubichi, Ahiiqaam, Akboor, Shaafaanii fi Asaayaan Huldaanaa raajittii
    gaafachuu dhaqan. Huldaanaan kun niitii Shaluum ilma Tiqwaa, ilma Harhaas kan
    eegduu uffataa ture sanaa ti. Isheenis Yerusaalem keessa Aanaa Lammaffaa keessa
    jiraatti turte.
  fra-LSG: Le sacrificateur Hilkija, Achikam, Acbor, Schaphan et Asaja, allèrent auprès
    de la prophétesse Hulda, femme de Schallum, fils de Thikva, fils de Harhas, gardien
    des vêtements. Elle habitait à Jérusalem, dans l’autre quartier de la ville.
  gnn-gnn: Bala ŋayi Garrayyunydja wekaŋalana dhäwuny'tja Giŋ‐Djotjayawuna ŋurikala
    dhäwu'mirriwala miyalkkala, waŋana bitjarrana, “Ŋarranydja dhuwala wirrkina ŋaramurryina
    ŋuriki yolŋu'‐yulŋuwu Djudapuyŋuwunydja, liŋgu walala ŋarraku ŋapa‐nherraṉminana
    bilyurrunana, bala yana buku‐ŋal'yurruna be nhäkuna wiripuŋuwuna waŋarrwu. Märr‐yuwalk
    yana ŋarra yurru dhä‐ḏir'yundja walalanha. Yurru yaka ŋarra yurru baḏuwaḏuyun
    walalanha dhiyaŋunydja‐wala ŋunhi nhe yukurra Djotjaya nhina walŋa mukthun ŋurruŋu
    giŋ walalaŋgu, liŋgu nhe mäkiri'‐witjun ŋuli yukurra ŋarraku dhärukku bitjan liŋgu,
    ga ŋapa‐nherraṉmirri nhokalay ŋunhi yätjku malaŋuwu. Yuwalk yana märr yuwalk ŋarra
    ŋäkulanydja nhuna bukumirriyanharanydja, ga dhuwala wäŋa yurru yukurra djingaryun
    ḻatju ŋanya wurrkurrum' ga mäwaya, ga yana liŋgu ga rakunydhirri nhe yurru, ga
    dhäŋuru ŋuliŋurunydja bala yurru bathalana wal'ŋu marinydja buna.” Bitjarrayina
    ŋayi Godthu ḻakaraŋala giŋgunydja.
  yal-yal: Saraxarali Xiliki nun Axikan nun Akibori nun Safan nun Asaya yi siga nabi
    ɲaxanla Xuluda fɛma. A yi dɔxi Yerusalɛn Taa Nɛnɛn nin. Dugi ramaran nan yi a
    xɛmɛn Salun na, Tikiwaa dii xɛmɛna, Xaraxasa mamandenna.
  haw-1868: A hele aku la o Hilekia ke kahuna, a me Ahikama, a me Akebora, a me Sapana,
    a me Asakia, io Huleda la ke kaula wahine, ka wahine a Saluma, ke keiki a Tikeva,
    ke keiki a Harehasa, nana i malama i na aahu; (a e noho ana ua wahine la ma Ierusalema,
    ma kekahi hapa,) a kamailio pu lakou me ia.
  arb-NAV: فَانْطَلَقَ حِلْقِيَّا الْكَاهِنُ، وَأَخِيقَامُ، وَعَكْبُورُ، وَشَافَانُ،
    وَعَسَايَا، وَاسْتَشَارُوا النَّبِيَّةَ خَلْدَةَ زَوْجَةَ شَلُّومَ بْنِ تِقْوَةَ
    بْنِ حَرْحَسَ حَارِسِ الثِّيَابِ الْمَلَكِيَّةِ، الْمُقِيمَةَ فِي الْمِنْطَقَةِ
    الثَّانِيَةِ مِنْ أُورُشَلِيمَ.
  ewe-ewe: Ale nunɔla Hilkia, Ahikam, Akbor, Safan kple Asaya yi ɖaƒo nu kple nyɔnu
    Nyagblɔɖila Hulda si le Yerusalem ƒe akpa yeye. Nyɔnu Nyagblɔɖila sia nye Tikva
    ƒe viŋutsu Salum srɔ̃. Harhas si dzi Tikva nye nudodowo dzraɖoƒe dzikpɔla.
  eng-LEE: And Chilkiyahu the priest, and Achikam, and 'Achbor, and Shaphan, and 'Assahyah,
    went unto Chuldah the prophetess, the wife of Shallum the son of Tikvah the son
    of Charchass, the keeper of the wardrobe; [now she dwelt in Jerusalem in the suburb;]
    and they spoke unto her.
  asm-FB: এই কথা শুনি পুৰোহিত হিল্কিয়া, অহীকামক, অকবোৰ, চাফন আৰু অচায়াই ভাৱবাদিনী
    হুল্দাৰ ওচৰলৈ গ’ল। হুল্দা আছিল বস্ত্র ৰখীয়া চল্লুমৰ ভার্যা আৰু চল্লুম আছিল হৰ্হচৰ
    নাতি তিকবাৰ পুত্ৰ। হুল্দাই যিৰূচালেমৰ দ্বিতীয় অংশত বাস কৰিছিল। তেওঁলোকে ভাৱবাদিনী
    হুল্দাৰ লগত কথোপকথন কৰিলে।
  sus-A: سّرّشّدُبّ شِلِكِيَ، عَشِكَمَ، عَكِبٌرِ، سَقَن، نُن عَسَيَ نَشَ سِفَ نَمِحْنمّ
    فِنّ شُلِدَ يِرٍ، سَلُمُ شَ فِنّ، تِكِقَ شَ دِ، شَرَشَسِ شَ مَمَدِ. نَ فِنّ نُ
    سَبَتِشِ دَرِ سَلَمُ تَا نّينّ نَن كُي، عَ نُ مّينِمَ مَنفّ شَ سٌسٍيٍ مَ. شّيرَيٍ
    تٌ دّنتّفّ سَ نَ فِنّ بّ،
  fra-SBL: Et Hilkija, le prêtre, Ahikam, Acbor, Shaphan et Asaiah allèrent chez Hulda,
    la prophétesse, femme de Shallum, fils de Tikva, fils de Harhas, gardien de l'armoire
    (elle habitait maintenant à Jérusalem, dans le deuxième quartier), et ils lui
    parlèrent.
  hbo-hbo: וַיֵּ֣לֶךְ חִלְקִיָּ֣הוּ הַ֠כֹּהֵן וַאֲחִיקָ֨ם וְעַכְבֹּ֜ור וְשָׁפָ֣ן וַעֲשָׂיָ֗ה
    אֶל־חֻלְדָּ֨ה הַנְּבִיאָ֜ה אֵ֣שֶׁת ׀ שַׁלֻּ֣ם בֶּן־תִּקְוָ֗ה בֶּן־חַרְחַס֙ שֹׁמֵ֣ר
    הַבְּגָדִ֔ים וְהִ֛יא יֹשֶׁ֥בֶת בִּירוּשָׁלַ֖͏ִם בַּמִּשְׁנֶ֑ה וַֽיְדַבְּר֖וּ אֵלֶֽיהָ׃
  kik-kik: Hilikia ũrĩa mũthĩnjĩri-Ngai, na Ahikamu, na Akiboru, na Shafani, na Asaia
    magĩthiĩ kwaria na Hulida ũrĩa mũnabii mũndũ-wa-nja ũrĩa warĩ mũtumia wa Shalumu
    mũrũ wa Tikiva, mũrũ wa Harihasi ũrĩa warĩ mũmenyereri wa nguo cia mũthamaki,
    Hulida aatũũraga Jerusalemu, rũgongo rwa keerĩ.
  fra-NCL: Le prêtre Helcias, Ahicam, Achobor, Saphan et Asaïas se rendirent auprès
    de la prophétesse Holda, femme de Sellum, fils de Thécua, fils d’Araas, gardien
    des vêtements ; elle habitait à Jérusalem, dans le second quartier. Lorsqu’ils
    lui eurent parlé,
  cek-AK: To nathuem ah Harhas capa Tikvah, Tikvah capa Shalum ih zu, tahmaa nongpata
    Huldah loe, kahni khenzawnkung ah oh moe, Jerusalem vangpui ah oh; qaima Hilkiah,
    Ahikam, Akbor, Shaphan hoi Asahiah cae loe anih khaeah caeh o moe, anih hoi nawnto
    lok aram o.
  cuk-cuk: Degisoggu, dule-irwa-Bab-Jehováʼse-goled-Hilcías, degi, Ahicam, Acbor,
    Safán, degine, Asaías, Bab-Jehová-gayaburba-barsoged-bundor-Huldaʼye nugadse nadmarsunnad.
    Huldaʼde, Jerusalén-neggweburgi neggwebur-binidgi maid. Huldaʼde, Salum-omed.
    Salumʼde, Bab-Jehováʼse-goled-neggi-mor-sabolemalad-dakedid. Salumʼde, Ticva-e-machid,
    degi, Harhas-e-wagwad. Geb agine, dule-nonimaladi Huldaʼbo sunmaksamalad.
  uig-CYR: Шуниң билән Һилқия каһин, Аһикам, Акбор, Шафан вә Асаялар Хархасниң нәвриси,
    Тикваһниң оғли кийим-кечәк беги Шаллумниң аяли аял пәйғәмбәр Һулдаһниң қешиға
    берип, униң билән сөзләшти. У Йерусалим шәһириниң иккинчи мәһәллисидә олтиратти.
  tel-2017: కాబట్టి యాజకుడైన హిల్కీయా, అహికాము, అక్బోరు, షాఫాను, అశాయా, స్త్రీ ప్రవక్త
    హుల్దా దగ్గరికి వచ్చారు. ఈమె వస్త్రశాలకు అధికారి అయిన హర్హషుకు పుట్టిన తిక్వా
    కొడుకు షల్లూము భార్య. ఈమె యెరూషలేములో రెండో భాగంలో కాపురం ఉంది. ఈమె దగ్గరికి వారు
    వచ్చి మాటలాడారు.
  hat-BSA: Pou sa, Hilkija, prèt la, Achikam, Acbor, Schaphan e Asaja te ale kote
    Hulda, pwofetès la, madanm a Schallum nan, fis a Thikva a, fis a Harhas la, ki
    te an chaj vètman yo. (Alò, li te rete Jérusalem nan Katye Second lan). Yo te
    pale avèk li.
  kos-kos: Hilkiah, Ahikam, Achbor, Shaphan, ac Asaiah elos som in lolngok yurin mutan
    palu se pangpang Huldah, su muta in acn lalela sasu in Jerusalem. (Mukul tumal
    pa Shallum, wen natul Tikvah ac nutin natul Harhas. El pa liyaung nuknuk in alu
    lun Tempul.) Elos aketeya nu sel Huldah ma sikyak uh,
  hbo-WLC: וַיֵּ֣לֶךְ חִלְקִיָּ֣הוּ הַ֠כֹּהֵן וַאֲחִיקָ֨ם וְעַכְבּ֜וֹר וְשָׁפָ֣ן וַעֲשָׂיָ֗ה
    אֶל־חֻלְדָּ֨ה הַנְּבִיאָ֜ה אֵ֣שֶׁת ׀ שַׁלֻּ֣ם בֶּן־תִּקְוָ֗ה בֶּן־חַרְחַס֙ שֹׁמֵ֣ר
    הַבְּגָדִ֔ים וְהִ֛יא יֹשֶׁ֥בֶת בִּירוּשָׁלִַ֖ם בַּמִּשְׁנֶ֑ה וַֽיְדַבְּר֖וּ אֵלֶֽיהָ׃
  ibo-ibo: Hilkaya onye nchụaja, Ahikam, Akboa, Shefan na Asaya, jekwuuru Hulda, bụ
    onye amụma nwanyị. Onye bụ nwunye Shalum, nwa Tikva, nwa Hahas, ọ bụ onye na-elekọta
    uwe. Hulda na-ebi na mpaghara Jerusalem e wuru ọhụrụ.
  ory-ory: ତହିଁରେ ହିଲ୍‍କୀୟ ଯାଜକ ଓ ଅହୀକାମ୍‍ ଓ ଅକ୍‍‌‌ବୋର ଓ ଶାଫନ୍‍ ଓ ଅସାୟ, ବସ୍ତ୍ରାଗାରର
    ରକ୍ଷକ ହର୍ହସର ପୌତ୍ର ତିକ୍‍ବର ପୁତ୍ର ଶଲ୍ଲୁମ୍‍ର ଭାର୍ଯ୍ୟା ହୁଲ୍‍ଦା ଭବିଷ୍ୟଦ୍‍ବକ୍ତ୍ରୀ ନିକଟକୁ
    ଗଲେ। ସେ ଯିରୂଶାଲମର ଦ୍ୱିତୀୟ ବିଭାଗରେ ବାସ କରୁଥିଲା, ଆଉ ସେମାନେ ତାହା ସଙ୍ଗେ କଥୋପକଥନ କଲେ।
  chk-chk: Iei mine ewe souasor Hilkia me Ahikam, Akpor, Safan, pwal Asaia ra feila
    ren ewe soufos fefin Hulta mi nom lon ewe aruuen kinikinin ewe telinimw Jerusalem,
    pwülüen neminei Salum nöün Tikwa we mwän, nge Tikwa nöün Haras. Salum a wisen
    tütümwünü üföüfen lon ewe imwenfel. Iwe, ra apworausa ngeni neminewe mine a fis.
  rop-rop: Wal Hilkaiya, Ahikam, Ekbowa, Shafan en Esaiya bin go langa wanbala gelwan
    speshalwan mesinja neim Hulda hubin jidan langa det nyuwan pat blanga Jerusalem.
    Deibin go blanga askim langa im wanim garra hepin bambai. Det hasbin blanga Hulda
    bin neim Shalum san blanga Taikba en imbin det grensan blanga Hehas hubin jidan
    det boswan blanga ola speshalwan klos deya langa det Serramoni Pleis. Olabat bin
    dalim Hulda det speshalwan mesinja wanim bin hepin.
  ukr-1871: І пійшов сьвященник Хелкія з Ахикамом, Ахбором, Шафаном й Асаїєю до пророчицї
    Олдами, жони Шаллумової, сина Тикви Хархасенка, доглядника одеж, — жила ж вона
    в Ерусалимі, в другій частї — й розмовляли вони з нею.
  deu-1951: Da gingen der Priester Hilkia, Achikam, Achbor, Saphan und Asaja zu der
    Prophetin Hulda, dem Weibe Sallums, des Sohnes, Tikwas, des Sohnes Harhas, des
    Hüters der Kleider. Sie wohnte aber zu Jerusalem, im andern Stadtteil. Und sie
    redeten mit ihr.
  eng-JPS: So Hilkiah the priest, and Ahikam, and Achbor, and Shaphan, and Asaiah,
    went unto Huldah the prophetess, the wife of Shallum the son of Tikvah, the son
    of Harhas, keeper of the wardrobe — now she dwelt in Jerusalem in the second quarter
    — and they spoke with her.
  srp-1865: I tako otide Helkija sveštenik i Ahikam i Ahvor i Safan i Asaja k proroèici
    Oldi ženi Saluma sina Tekuja sina Arasa riznièara; a ona stajaše u Jerusalimu
    u drugom kraju; i govoriše s njom.
  lug-lug: Awo Kirukiya kabona, ne Akikamu, ne Akubooli, ne Safani, ne Asaya ne bagenda
    eri Kuluda nnabbi omukyala muka Sallumu mutabani wa Tikuva muzzukulu wa Kalukasi
    omuwanika w’ebyambalo, okumwebuuzaako. Yabeeranga mu kitundu ekyokubiri mu Yerusaalemi.
  heb-heb: וילך חלקיהו הכהן ואחיקם ועכבור ושפן ועשיה אל חלדה הנביאה אשת שלם בן תקוה
    בן חרחס שמר הבגדים והיא ישבת בירושלם במשנה וידברו אליה׃
  ben-IRV: এই কথা শোনার পর হিল্কিয় যাজক, অহীকাম, অকবোর, শাফন ও অসায় হুল্‌দা ভাববাদিন
    ভাববাদিনীর কাছে গিয়ে কথাবার্তা বললেন। হুল্‌দা ছিলেন যাজকের বস্ত্র রক্ষাকারী শল্লুমের
    স্ত্রী। শল্লূম ছিলেন হর্হসের নাতি, অর্থাৎ তিক্‌বের ছেলে। হুল্‌দা যিরূশালেমের দ্বিতীয়
    অংশে বাস করতেন।
  pan-pan: ਸੋ ਹਿਲਕੀਯਾਹ ਜਾਜਕ, ਅਹੀਕਾਮ, ਅਕਬੋਰ, ਸ਼ਾਫਾਨ ਅਤੇ ਅਸਾਯਾਹ ਹੁਲਦਾਹ ਨਬੀਆ ਦੇ ਕੋਲ ਗਏ
    ਜੋ ਉਸ ਸ਼ੱਲੂਮ ਦੀ ਵਹੁਟੀ ਸੀ ਜੋ ਤਿਕਵਾਹ ਦਾ ਪੁੱਤਰ ਤੇ ਹਰਹਸ ਦਾ ਪੋਤਾ ਸੀ ਜੋ ਜਾਜਕਾਂ ਦੇ ਬਸਤਰਾਂ
    ਦਾ ਰਖਵਾਲਾ ਸੀ। ਉਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਮਿਸ਼ਨਹ ਨਾਮੀ ਮੁਹੱਲੇ ਵਿੱਚ ਰਹਿੰਦੀ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਉਹ ਦੇ ਨਾਲ ਗੱਲਬਾਤ ਕੀਤੀ।
  mya-JVB: ထိုကာလတွင်၊ ဟရဟတ် သား ဖြစ်သော တိကဝ ၏သား ၊ အချုပ်ဝန်ရှလ္လုံ ၏မယား ၊ ပရောဖက်မ
    ဟုလဒ သည် ယေရုရှလင် ပြင်မြို့၌ နေ သည်ဖြစ်၍၊ ယဇ်ပုရောဟိတ် ဟိလခိ ၊ အဟိကံ ၊ အာခဗော်
    ၊ ရှာဖန် ၊ အသဟိ တို့ သည်ထိုမိန်းမ ထံသို့ သွား ၍ ပြော ဆိုကြ၏
  tbg-tbg: Minti tumanta vika paropeti nahenti vo, Huldaara tavareka vura. Huldaava
    Ieruharemi hini mantaraini qaraaka vatuka autu tonaini vauvaro vira vaativano
    Tikivaara maaqu Salumuva vauvaro Tikivaava Hahaasira maaquvano vauvaro Hahaasiva
    Kotira kaiqa vara amito vaiintika vika utavaaqaqaa raqikuva vaura. Ho vika Huldaara
    tavareka vuvaro
  hmo-hmo: Hilekaia, Ahikama, Akaboro, Sapana bona Asaia be peroveta hahine Hulida,
    Salumu Tikava ena adavana, dekenai idia lao. Unai Salumu be Harahasa ena tubuna.
    Ia be king ena dabua naria tauna. Inai peroveta hahine Hulida, be Ierusalema ena
    kahana matamata dekenai ia noho. Idia be ia danu idia herevahereva.
  urd-urd: तब ख़िलक़ियाह, काहिन और' अख़ीक़ाम और अकबूर और साफन असायाह ख़ुल्दा नबिया
    के पास गए, जो तोशाख़ाने के दरोग़ा सलूम बिन तिक़वा बिन ख़रख़स की बीवी थी, ये येरूशलेम
    में मिशना नामी महल्ले में रहती थी इसलिए उन्होंने उससे गुफ़्तगू की।
  rus-SYN: И пошел Хелкия священник, и Ахикам, и Ахбор, и Шафан, и Асаия к Олдаме
    пророчице, жене Шаллума, сына Тиквы, сына Хархаса, хранителя одежд, - жила же
    она в Иерусалиме, во второй части, и говорили с нею.
  bqc-SIM: Ɔ̃ sa'ona Ilikia ń Aikaũo ń Akabooo ń Safanao ń Asaiao gɛ̀ yã́pi
    ò nↄɛ ãnabi Uledaɛ. Nↄɛpi ku Yelusalɛũ fã́ani plaade guuɛ, aà zã́ tↄ́n Saluũ,
    Tikeva nɛ́, Halasa tↄũnaɛ. Halasapi mɛ́ Dii kpɛ́ ula'ulɛna ũ.
  tcz-CHONGTHU: Hijeh chun Hilkiah thempupa, Ahikam, Achor, Shapahn leh Asaiah chu
    Jerusalem a chenna ding munthah lang achun Huldah themgaonu ga dongtoh dingin
    acheuvin ahi. Amanu hi Harhas chapa Tikvah chapa Shallum jinu, houin a vonchol
    vesuija pang ahi.
  mar-mar: मग हिल्कीया याजक, अहीकाम, अखबोर, शाफान, असाया हे सर्व हुल्दा या संदेष्ट्रीकडे
    गेले. हरहसचा मुलगा तिकवा याचा मुलगा शल्लूम याची ती पत्नी. शल्लूम याजकांच्या कपड्यांचे
    खाते सांभाळी, हुल्दा यरूशलेमामध्ये दुसऱ्या भागात राहत होती. हे सर्वजण तिच्याकडे
    गेले आणि तिच्याशी बोलले.”
  qub-qub: Chaura Hilcías, Ahicam, Acbor, Safán, Asaías aywaran profetïsa Hulda jutiyoj
    warmiman. Hulda tiyaran Jerusalén siudäpa cantun mushoj baryucho. Payga caran
    Salumpa warmin. Salumna caran Ticvapa wamran, Harhaspana willcan. Salumga caran
    Templuman cüra yaycunan röpata charaj. Tapucoj chayajcunata
  bqp-bqp: Akũ sa'ori Ilikia kũ Aikamuo kũ Akaboo kũ Safanao kũ Asayao gɛ̀ɛ ò
    yã pìi ò nↄgbɛ̃ annabi Uludanɛ. Nↄgbɛ̃ pì kú Yurusalɛmu fárandi plade gũmmɛ,
    a zã tↄ́n Salumu, Tikiva nɛ́, Arasa daikoremɛ. Arasan Dikiri ↄn utakatɛki dãkpãri
    ũ.
  hat-hat: Se konsa Ilkija, prèt la, Akikam, Akbò, Chafan ak Asaja al kay Oulda, yon
    pwofèt fanm ki te rete nan katye yo te fèk bati lavil Jerizalèm lan. Oulda sa
    a se te madanm yon nonm yo rele Chaloum, pitit Tikva, pitit pitit Aras ki te reskonsab
    rad seremoni yo. Mesye yo di Oulda sa ki te rive.
  eng-BSB: So Hilkiah the priest, Ahikam, Achbor, Shaphan, and Asaiah went and spoke
    to Huldah the prophetess, the wife of Shallum son of Tikvah, the son of Harhas,
    the keeper of the wardrobe. She lived in Jerusalem, in the Second District.
  eng-WEBPB: So Hilkiah the priest, Ahikam, Achbor, Shaphan, and Asaiah went to Huldah
    the prophetess, the wife of Shallum the son of Tikvah, the son of Harhas, keeper
    of the wardrobe (now she lived in Jerusalem in the second quarter); and they talked
    with her.
  kbq-kbq: Hagi pristi ne' Hilkia'ma, Ahikamu'ma, Akbori'ma, Safani'ene Asaia'ma hu'za,
    kinimofo kukenama nentaza nonte kva nehia ne' Harhasi negeho Tikva nemofo Salumu
    nenaro kasnampa a' Hulda'ma mani'nerega, kenaku Jerusalemi kumamofona mago kaziga
    vu'naze.
  nhe-BL: Huajca yajque nopa totajtzi Hilcías, ihuaya Ahicam, Acbor, Safán huan Asaía
    hasta nopa yancuic colonia ipan Jerusalén huan quiitatoj nopa sihua tiocamanalojquetl
    Hulda. Yajaya eliyaya isihua Salum, huan Salum eliyaya icone Ticva huan iixhui
    Harhas. Huan Harhas eliyaya nopa tlacatl tlen quiajcocui ininyoyo para totajtzitzi
    ipan tiopamitl.
  bus-bus: Ben sa'ori Ilikia kↄ̃n Aikamuo kↄ̃n Akaboo kↄ̃n Safanao kↄ̃n Asayao gàa
    wà yã pì ò nↄgbɛ̃ annabi Uludanɛ. Nↄgbɛ̃ pì kú Yerusalɛmu fáandi plaadee guumɛ,
    à zã tↄ́n Salumu, Tikiva nɛ́, Arasa diomɛ. Arasan Dii ua utakaɛki dãkpari ũ.
  gub-BL: Na'e a'e awa uhem oho a'e wi wà. Iwki, Àikà, Amanom, Xàpà, Azai. Uze'eg
    oho amo Tupàn ze'eg imume'u har kuzà Una her ma'e pe wà. Wiko Zeruzarez pehegwer
    ipyahu ma'e rehe. Imen a'e, Xarum her romo a'e. Xiwa ta'yr romo Ara hemimino romo
    hekon. Uzekaiw imen xaxeto wakamir rehe a'e. A'e awa umume'u ma'e uzeapo ma'e
    kwer oho Una pe wà.
  eng-DRA: 'So Helcias the priest, and Ahicam, and Achobor, and Saphan, and Asaia
    went to Holda the prophetess the wife of Sellum the son of Thecua, the son of
    Araas keeper of the wardrobe, who dwelt in Jerusalem in the Second: and they spoke
    to her.'
