verse: 2KI.022.014
translations:
  mal-C: പുരോഹിതനായ ഹിൽക്കിയാവും അഹീക്കാമും അക്ബോരും ശാഫാനും അസായാവുംകൂടി പ്രവാചികയായ
    ഹുൽദായോടു സംസാരിക്കാനായി ചെന്നു. അവൾ അർഹസിന്റെ പൗത്രനും തിക്വയുടെ മകനുമായ ശല്ലൂമിന്റെ
    ഭാര്യയായിരുന്നു. ശല്ലൂം രാജാവിന്റെ വസ്ത്രശേഖരത്തിന്റെ സൂക്ഷിപ്പുകാരനായിരുന്നു.
    അവൾ ജെറുശലേമിന്റെ പുതിയഭാഗത്തു താമസിച്ചിരുന്നു.
  deu-TKW: Da begab sich der Priester Hilkia mit Ahikam, Achbor, Saphan und Asaja
    zur Prophetin Hulda, dem Weibe Sallums, des Kleiderhüters, des Sohnes Thikwas,
    des Sohnes Harhas'; die wohnte zu Jerusalem im zweiten Bezirk, und sie redeten
    mit ihr.
  lin-lin: Boye Nganga-Nzambe Ilikia, Ayikami, Akibori, Shafani mpe Asaya bakendeki
    epai ya mwasi mosakoli Ulida, mwasi ya Shalumi, mwana mobali ya Tikiva, koko ya
    Arasi, mobombi bilamba ya Tempelo. Ulida azalaki kovanda na Yelusalemi, kati na
    etuka ya sika. Tango basilisaki koyebisa ye makambo,
  eng-LSV: And Hilkiah the priest goes, and Ahikam, and Achbor, and Shaphan, and Asahiah,
    to Huldah the prophetess, wife of Shallum, son of Tikvah, son of Harhas, keeper
    of the garments, and she is dwelling in Jerusalem in the second [quarter], and
    they speak to her.
  eng-GNV: 'So Hilkiah the Priest and Ahikam, and Achbor and Shaphan, and Asahiah
    went vnto Huldah the Prophetesse the wife of Shallum, ye sonne of Tikuah, the
    sonne of Harhas keeper of the wardrobe: (and she dwelt in Ierusalem in the colledge)
    and they communed with her.'
  eng-WEBSTER: So Hilkiah the priest, and Ahikam, and Achbor, and Shaphan, and Asahiah,
    went to Huldah the prophetess, the wife of Shallum the son of Tikvah, the son
    of Harhas, keeper of the wardrobe; (now she dwelt in Jerusalem in the college;)
    and they communed with her.
  nhw-BL: Huajca yajque nopa totajtzi Hilcías, ihuaya Ahicam, Acbor, Safán huan Asaía
    hasta nopa yancuic colonia ipan Jerusalén huan quiitatoj nopa sihua tlajtol pannextijquetl
    Hulda. Yaya eliyaya isihua Salum, huan Salum eliyaya icone Ticva huan iixhui Harhas.
    Huan Harhas eliyaya nopa tlacatl catli quiajocui nopa yoyome para totajtzitzi
    ipan tiopamitl.
  swh-ONEN: Hilkia kuhani, Ahikamu, Akbori, Shafani na Asaya wakaenda kuongea na nabii
    mke Hulda, ambaye alikuwa mke wa Shalumu mwana wa Tikwa, mwana wa Harhasi mtunzaji
    wa chumba cha mavazi. Hulda aliishi Yerusalemu katika Mtaa wa Pili.
  bba-bba: Mɑ yɑ̃ku kowo Hilikiyɑ kɑ Akikɑmu kɑ Akɑbori kɑ Sɑfɑni kɑ Asɑyɑ bɑ dɑ bɑ
    Gusunɔn sɔmɔ Huludɑ wɑ Yerusɑlɛmun wɔɔ berɑ kpɑɑɔ. Huludɑ win durɔwɑ Sɑlumu Tikifɑn
    bii, Hɑrɑsin debubu. Sɑlumu wiyɑ u rɑ yɑ̃ku kowobun yɑbenu bere. Ye bɑ turɑ mi,
    yerɑ bɑ Huludɑ ɡɑri yi sɔ̃ɔwɑ.
  eng-KJVCPB: So Hilkiah the priest, and Ahikam, and Achbor, and Shaphan, and Asahiah,
    went unto Huldah the prophetess, the wife of Shallum the son of Tikvah, the son
    of Harhas, keeper of the wardrobe; (now she dwelt in Jerusalem in the college;)
    and they communed with her.
  luo-luo: Hilkia jadolo, Ahikam, Akbor, Shafan kod Asaya nodhi wuoyo gi Hulda janabi
    madhako, mane chi Shalum wuod Tikva, ma wuod Harhas, jarit kar keno mar lep lemo.
    Nodak Jerusalem, e gwengʼ mar ariyo.
  meu-meu: Taunabunai, hahelaḡa tauna Hilkia, bona Ahikama bona Akaboro bona Safana
    bona Asaia, na peroveta hahinena Hulda, Salumu Tikva adavana, dekena ela. Una
    Salumu na Harahasa tubuna. Ia na pavapava ena dabua inaridia tauna. Hahine na
    Ierusalem kaha matamatana ai e nohova. Idia na ia ida e hereva-hereva.
  npi-ULB: त्यसैले पुजारी हिल्कियाह, अहीकाम, अक्बोर, शापान र असायाह अगमवादिनी हुल्दाकहाँ
    गए । उनी दरबारका लुगाफाटो हेरचाह गर्ने हरहसका नाति, तिक्भाका छोरा शल्लूमकी पत्‍नी
    थिइन् । (उनी यरूशलेमको दोस्रो टोलमा बस्थिन्) । तिनीहरूले उनीसित कुरा गरे ।
  yor-yor: Hilkiah àlùfáà, Ahikamu àti Akbori Ṣafani pẹ̀lú Asaiah, lọ sí ọ̀dọ̀ wòlíì
    obìnrin Hulda láti lọ bá a sọ̀rọ̀, ẹni tí ó jẹ́ aya Ṣallumu ọmọ Tikfa ọmọ Harhasi
    alábojútó ibi ìpa aṣọ mọ́ sí. Ó ń gbé ní Jerusalẹmu ní ìdàkejì.
  pes-OPCB: پس حِلقیا، اخیقام، عکبور، شافان و عسایا نزد زنی به نام حُلده رفتند که
    نبیه بود و در محلهٔ دوم اورشلیم زندگی می‌کرد. (شوهر او شلوم، پسر تقوه و نوهٔ حرحس،
    خیاط دربار بود.) وقتی جریان امر را برای حلده تعریف کردند،
  tgl-ULB: Kaya pumunta sina Hilkias ang pari, Ahikam, si Akbor, Safan at Asaias kay
    Hulda ang babaeng propeta, ang asawa ni Sallum anak ni Tikva anak ni Harhas, tagapag-ingat
    ng mga kasuotan ng mga pari (nanirahan siya sa Jerusalem sa ikalawang purok),
    at nagsalita sila sa kaniya.
  cbu-NT: uwshtisin ashpisin Huldap Salumap wizanll pakatssin, naataranganaya. Hulda
    Apanllee kuk kamanimapani taarangiya. Saluma Tikbarini wipa, Jarjasarini wachinllinu.
    Salum apanllpanee wamari ichingaroo Apanllish pang' taarangu, anoo ksutarangiya.
    An Hulda Irusarinash taarangiya. Itaru, minungichich watandaram yakat taarangiya.
  hui-hui: Agali biaru tigua kinihanda bi layago hale halu abale tano gahenge Yarusaleme
    biagoha puwa Anduane Homogonaga bi mana latagi haga wali mbira mini Huluda berenego
    ogoni ibu berearia pene. Wali ogoni ibu agalini Salumu howa ibu Harasa aguane
    Tigiba igini hene. Ibugua loma binigo mo miaga hearunaga aga wiaga tamu hobane
    heago handayaho haga hene. Agali ibiyarume bi layaru hale howa Huluda ibugua
  mya-mya: ဟိ​လ​ခိ၊ ရှာ​ဖန်၊ အ​ဟိ​ကံ၊ အာ​ခ​ဗော်​နှင့်​အ သ​ဟိ​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​သစ်​တွင်​နေ
    ထိုင်​သူ​ဟု​လ​ဒ​နာ​မည်​ရှိ အ​မျိုး​သ​မီး ပ​ရော​ဖက်​ထံ​သို့​သွား​ရောက်​၍​စုံ​စမ်း​မေး​မြန်း
    ကြ​ရာ (ထို​အ​မျိုး​သ​မီး​၏​ခင်​ပွန်း​မှာ​ဟ​ရ ဟတ်​၏​မြေး၊ တိ​က​ဝ​၏​သား​ရှလ္လုံ​ဖြစ်​၍​သူ
    သည် ဗိ​မာန်​တော်​ဆိုင်​ရာ​ဝတ်​လုံ​များ​ကို​တာ​ဝန် ယူ​ထိန်း​သိမ်း​ရ​သူ​ဖြစ်​၏။-)
  bod-N: དེ་ནས་མཆོད་དཔོན་ཧིལ་ཀི་ཡཱ་དང་། ཨ་ཧི་ཀམ་དང་། ཨག་པོར་དང་ཤཱ་ཕན་དང་ཨ་སཱ་ཡ་བཅས་ནི།
    གོས་དཔོན་ཡིན་པའི་ཧར་ཧཱ་ཟིའི་བུ་ཐིག་ཝ་ཡི་བུ་ཤལ་ལུམ་གྱི་ཆུང་མ་ལུང་སྟོན་པ་ཧུལ་དཱ་ཞེས་པའི་དྲུང་དུ་སོང་ནས་དེ་ལ་གཏམ་བྱས།
    དེའི་དུས་སུ་ཁོ་མོ་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་གྲོང་ཁྱེར་ཁག་གཉིས་པའི་ནང་བསྡད་ཡོད་པ་ཡིན།
  sna-sna: Hirikia muprista, naAhikami, naAkibhori, naShafani naAsaya vakaenda kundotaura
    naHuridha muprofitakadzi, akanga ari mukadzi waSharumi mwanakomana waTikivha,
    mwanakomana waHarihasi, muchengeti wenguo. Aigara muJerusarema, muDunhu reChipiri.
  spa-BLM: Entonces el sacerdote Hilcías, Ajicam, Acbor, Safán y Asaías fueron a ver
    a la profetisa Hulda, esposa de Salum hijo de Ticva, hijo de Harhas, guardián
    del armario (que vivía en Jerusalén en el segundo barrio), y hablaron con ella.
  cac-cac: Yuj chi' ix b'at vin̈aj sacerdote Hilcías, vin̈aj Ahicam, vin̈aj Acbor,
    vin̈aj Safán yed' vin̈aj Asaías yil ix schecab' Dios, ix scuchan Hulda yetb'eyum
    vin̈aj Salum yuninal vin̈aj Ticva, yixchiquin vin̈aj Harhas. A vin̈aj Salum chi',
    a vin̈ stan̈van b'aj sic'chaj c'apac pichul d'a templo. A ix Hulda chi', a d'a
    junxo macan̈ yic Jerusalén toto b'onac, ata' cajan ix. Ayic ix lolonb'at eb' vin̈
    d'a ix,
  swh-ULB: Basi Hilkia yule kuhani, Ahikamu, Akbori, Shafani, na Asaya wakaenda kwa
    Hulda nabii wa kike, mke wa Shalumu mwana wa Tikva mwana wa Harhasi, mtunza kabati
    la nguo (aliishi katika Yerusalemu katika mtaa wa pili), na wakaongea pamoja naye.
  bel-bel: І пайшоў Хэлкія сьвятар, і Ахікам, і Ахбор, і Шафан, і Асая да Алдамфы
    прарочыцы, жонкі Шалума, сына Тыквы, сына Хархаса, захавальніка вопраткі, - а
    жыла яна ў Ерусаліме, у другой частцы, - і гаварылі зь ёю.
  deu-ELBBK: Da gingen der Priester Hilkija und Achikam und Akbor und Schaphan und
    Asaja zu der Prophetin Hulda, der Frau Schallums, des Sohnes Tikwas, des Sohnes
    Harchas', des Hüters der Kleider; sie wohnte aber in Jerusalem im zweiten Stadtteil;
    und sie redeten zu ihr.
  mbb-OT: Umbe, midhendiyà si Hilkia he memumuhat, si Ahikam, si Acbor, si Shafan,
    wey si Asaya te ki Hulda te sevaha he vahi he ebpeneuven su ebpekidlalag dan kandin.
    Heini si Hulda, diyà ed-ubpà te veǥu he vahin te Jerusalem, ne esawa sikandin
    ni Shalum he anak ni Tikva wey apù ni Harhas. Si Shalum iyan ed-atur te menge
    visti ziyà te Baley te Nengazen.
  mal-2015: അങ്ങനെ ഹില്ക്കീയാപുരോഹിതനും അഹീക്കാമും അക്ബോരും ശാഫാനും അസായാവും അർഹസിന്റെ
    മകനായ തിക്വയുടെ മകനായി രാജവസ്ത്രവിചാരകനായ ശല്ലൂമിന്റെ ഭാര്യ ഹുൽദാപ്രവാചകിയുടെ
    അടുക്കൽ ചെന്നു‒അവൾ യെരൂശലേമിൽ രണ്ടാം ഭാഗത്തു പാർത്തിരുന്നു‒അവളോടു സംസാരിച്ചു.
  rmc-rmc: Akor o Chilkijah, o Achikam, o Achbor, o Šafan the o Asajah gele te phučel
    la prorokiňatar Chuldatar. Oj bešelas andro Jeruzalem, andro nevo foros, a lakro
    rom sas o Šalum, le Tikvoskro čhavo, o čhavo le Charchasoskro, savo pes starinelas
    pal le kraľiskre gada. Sar dogele andre lakro kher, chudle lake pal oda te vakerel.
  pes-OPV: پس حلقیای کاهن و اخیقام و عکبور وشافان و عسایا نزد حلده نبیه، زن شلام بن
    تقوه بن حرحس لباس دار، رفتند و او در محله دوم اورشلیم ساکن بود. و با وی سخن‌گفتند.
  ron-1924: Преотул Хилкия, Ахикам, Акбор, Шафан ши Асая с-ау дус ла пророчица Хулда,
    неваста луй Шалум, фиул луй Тиква, фиул луй Хархас, пэзиторул вешминтелор. Еа
    локуя ла Иерусалим, ын чялалтэ махала а четэций. Дупэ че й-ау ворбит,
  ben-OBCV: যাজক হিল্কিয়, এবং অহীকাম, অক্‌বোর, শাফন ও অসায় মহিলা ভাববাদী সেই হুলদার
    সাথে কথা বলতে গেলেন, যিনি রাজপ্রাসাদের পোশাক বিভাগের রক্ষণাবেক্ষণকারী শল্লুমের
    স্ত্রী ছিলেন। শল্লুম ছিলেন হর্হসের নাতি ও তিকবের ছেলে। হুলদা জেরুশালেমের নতুন
    পাড়ায় বসবাস করতেন।
  som-som: Markaasaa wadaadkii Xilqiyaah ahaa, iyo Axiiqaam, iyo Cakhboor, iyo Shaafaan,
    iyo Casaayaah waxay u tageen nebiyaddii Xuldaah ahayd oo u dhaxday Shalluum ina
    Tiqwaah oo ahaa ina Xarxas, kaasoo ahaa kii dharka dhawri jiray. (Haddaba iyadu
    waxay degganayd Yeruusaalem xaafaddeeda labaad.) Markaasay iyadii la hadleen,
  lat-VUC: 'Ierunt itaque Helcias sacerdos, et Ahicam, et Achobor, et Sapham, et Asaia,
    ad Holdam prophetidem, uxorem Sellum filii Thecuæ filii Araas custodis vestium,
    quæ habitabat in Jerusalem in Secunda: locutique sunt ad eam.'
  eng-ASVBT: So Hilkiah the priest, and Ahikam, and Achbor, and Shaphan, and Asaiah,
    went unto Huldah the prophetess, the wife of Shallum the son of Tikvah, the son
    of Harhas, keeper of the wardrobe (now she dwelt in Jerusalem in the second quarter);
    and they communed with her.
  ita-1885: E il sacerdote Hilchia, ed Ahicam, ed Acbor, e Safan, ed Asaia, andarono
    alla profetessa Hulda, moglie di Sallum, figliuolo di Ticva, figliuolo di Harhas,
    guardiano delle vesti, la quale abitava in Gerusalemme, nel secondo ricinto della
    città, e parlarono con lei.
  eng-LXXUP: So Hilkiah the priest went, and Ahikam, and Achbor, and Shaphan, and
    Asaiah, to Huldah the prophetess, the mother of Shallum the son of Tikvah son
    of Harhas, keeper of the robes; and she dwelt in Jerusalem in Masena; and they
    spoke to her.
  eng-ULB: So Hilkiah the priest, Ahikam, Akbor, Shaphan, and Asaiah went to Huldah
    the prophetess, the wife of Shallum son of Tikvah son of Harhas, keeper of the
    wardrobe (she lived in Jerusalem in the second quarter), and they spoke with her.
  spa-VBL: El sacerdote Jilquías, Ahicam, Acbor, Safán y Asaías fueron y hablaron
    con la profetisa Huldá, esposa de Salum, hijo de Ticvá, hijo de Jarjás, guardián
    del guardarropa. Vivía en Jerusalén, en el segundo barrio de la ciudad.
  fra-_FOB: Et Hilkija, le sacrificateur, Achikam, Acbor, Shaphan et Asaja, s'en allèrent
    vers Hulda, la prophétesse, femme de Shallum, le gardien des vêtements, fils de
    Thikva, fils de Harhas, laquelle habitait à Jérusalem dans le second quartier;
    et ils lui parlèrent.
  mal-mal: അങ്ങനെ ഹില്ക്കീയാപുരോഹിതനും അഹീക്കാമും അക്ബോരും ശാഫാനും അസായാവും, അർഹസിന്റെ
    മകനായ തിക്വയുടെ മകൻ രാജവസ്ത്രവിചാരകനായ ശല്ലൂമിന്റെ ഭാര്യ ഹുൽദാപ്രവാചകിയുടെ അടുക്കൽ
    ചെന്ന്--അവൾ യെരൂശലേമിൽ രണ്ടാം ഭാഗത്ത് പാർത്തിരുന്നു--അവളോട് സംസാരിച്ചു.
  lit-lit: Taigi kunigas Hilkijas ir Ahikamas ir Achboras ir Šafanas ir Asaja nuėjo
    pas pranašę Huldą, žmoną Šalumo, Tikvos sūnaus, Harhaso sūnaus, drabužių saugotojo
    (o ji gyveno Jeruzalėje, antroje dalyje), ir jie kalbėjosi su ja.
  urd-GVR: Chunāṅche Ḳhilqiyāh Imām, Aḳhīqām, Akbor, Sāfan aur Asāyāh Ḳhuldā Nabiyā
    ko milne gae. Ḳhuldā kā shauhar Sallūm bin Tiqwā bin Ḳharḳhas Rab ke ghar ke kapṛe
    saṅbhāltā thā. Wuh Yarūshalam ke nae ilāqe meṅ rahte the.
  suz-BL: मोपतीके चढ़ेब हिल्‍कीयाह, अहीकाम, आकबोर, शाफान नु आसायाह पिप आ खिंम वासी
    कोव़ब हारहास आ चच, तिकवाह आ तौ शाल्‍लुम आ मीश परमप्रभु यावे आ लोव़ पाइब हुल्‍दा
    आ बाक्‍तीके यरूसलेमम हिल्‍लो पथ लमा बाक्‍त। मेको आ खिं यरूसलेम ङा नक सहरम बाक्‍बाक्‍माक्‍त।
  ita-1927: 'Il sacerdote Hilkia, Ahikam, Acbor, Shafan ed Asaia andarono dalla profetessa
    Hulda, moglie di Shallum, guardaroba, figliuolo di Tikva, figliuolo di Harhas.
    Essa dimorava a Gerusalemme, nel secondo quartiere; e quando ebbero parlato con
    lei, ella disse loro:'
  ckb-ckb: ئینجا حیلقیای کاهین و ئەحیقام و عەکبۆر و شافان و عەسایا چوونە لای حولدای
    پێغەمبەر کە ژنی شەلومی کوڕی تیقڤای کوڕی حەرحەسی لێپرسراوی جلوبەرگەکانی پەرستگا
    بوو، ئەو لە گەڕەکی دووەمی ئۆرشەلیم دەژیا، ئیتر قسەیان لەگەڵی کرد.
  eng-BBE: So Hilkiah the priest, and Ahikam and Achbor and Shaphan and Asaiah, went
    to Huldah the woman prophet, the wife of Shallum, the son of Tikvah, the son of
    Harhas, keeper of the robes, (now she was living in Jerusalem, in the second part
    of the town;) and they had talk with her.
  kan-OKCV: ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯ, ಅಹೀಕಾಮ್, ಅಕ್ಬೋರ್, ಶಾಫಾನ್ ಅಸಾಯ ಎಂಬವರು ಪ್ರವಾದಿನಿ ಹುಲ್ದಳ
    ಬಳಿಗೆ ವಿಚಾರಿಸಲು ಹೋದರು. ಆಕೆಯು ಹರ್ಹಸನ ಮೊಮ್ಮಗನೂ ತಿಕ್ವನ ಮಗನೂ ರಾಜವಸ್ತ್ರಗಳ ಮೇಲ್ವಿಚಾರಕನೂ
    ಆದ ಶಲ್ಲೂಮನ ಹೆಂಡತಿ. ಅವಳು ಯೆರೂಸಲೇಮಿನೊಳಗೆ ಹೊಸದಾದ ನಿರ್ಮಿತ ಭಾಗದಲ್ಲಿ ವಾಸವಾಗಿದ್ದಳು.
  tam-2017: அப்பொழுது ஆசாரியனாகிய இல்க்கியாவும், அகீக்காமும், அக்போரும், சாப்பானும்,
    அசாயாவும், அர்காசின் மகனாகிய திக்வாவின் மகனான சல்லூம் என்னும் ஆசாரிய ஆடைகள் வைக்கும்
    அறைகளின் கண்காணிப்பாளனின் மனைவியாகிய உல்தாள் என்னும் தீர்க்கதரிசியானவளிடத்திற்குப்போய்
    அவளோடே பேசினார்கள்; அவள் எருசலேமின் இரண்டாம் பகுதியில் குடியிருந்தாள்.
  spa-RV-1909: Entonces fué Hilcías el sacerdote, y Ahicam y Achbor y Saphán y Asaía,
    á Hulda profetisa, mujer de Sallum hijo de Ticva hijo de Araas, guarda de las
    vestiduras, la cual moraba en Jerusalem en la segunda parte de la ciudad, y hablaron
    con ella.
  ron-BTF: Astfel preotul Hilchia și Ahicam și Acbor și Șafan și Asaia au mers la
    profetesa Hulda, soția lui Șalum, fiul lui Ticva, fiul lui Harhas, păzitorul garderobei;
    (și ea locuia în Ierusalim în școala profeților) și au vorbit îndeaproape cu ea.
  eng-WEBP: So Hilkiah the priest, Ahikam, Achbor, Shaphan, and Asaiah went to Huldah
    the prophetess, the wife of Shallum the son of Tikvah, the son of Harhas, keeper
    of the wardrobe (now she lived in Jerusalem in the second quarter); and they talked
    with her.
  eng-FBV: Hilkiah the priest, Ahikam, Acbor, Shaphan, and Asaiah went and spoke to
    Huldah the prophetess, the wife of Shallum, son of Tokhath, the son of Hasrah,
    custodian of the wardrobe. She lived in Jerusalem, in the city's second quarter.
  nld-1939: Daarom ging de priester Chilki-jáhoe met Achikam, Akbor, Sjafan en Asaja
    naar de profetes Choelda, de vrouw van den magazijnmeester Sjalloem, den zoon
    van Tikwa, zoon van Charchas, die in de voorstad van Jerusalem woonde, om de zaak
    met haar te bespreken.
  nch-BL: Huajca yajqui nopa totajtzi Hilcías, ihuaya Ahicam, Acbor, Safán huan Asaía
    hasta nopa yancuic colonia ipan Jerusalén huan quiitatoj nopa sihua tajtolpanextijquet
    Hulda. Yaya eliyaya isihua Salum, huan Salum eliyaya icone Ticva huan iixhui Harhas.
    Huan Harhas eliyaya nopa tacat cati quiajocui nopa yoyome para totajtzitzi ipan
    tiopamit.
  vie-1934: Vậy, thầy tế lễ Hinh-kia, A-hi-cam, Aïc-bồ, Sa-phan, và A-sa-gia đi tìm
    nữ tiên tri Hun-đa, vợ của Sa-lum, người giữ áo lễ, con trai của Tiếc-va, cháu
    của Hạt-ha; người ở tại Giê-ru-sa-lem, trong quận thứ nhì. Chúng nói chuyện với
    nàng,
  hin-CV: तब पुरोहित हिलकियाह, अहीकाम, अखबोर, शापान और असाइयाह हुलदाह नामक स्त्री
    से भेंटकरने गए, जो एक भविष्यद्वक्ता थी, वह वस्त्रों के रखवाले शल्लूम की पत्नी
    थी, जो तिकवाह का पुत्र, हरहास का पोता था. वह येरूशलेम के मिशनेह क्षेत्र में रहती
    थी. उन्होंने हुलदाह से सलाह-मशवरा किया.
  spa-BES: Entonces el sacerdote Hilcia, y Ahicam y Acbor, y Safán, y Asaías, fueron
    a Hulda, la mujer profeta, esposa de Salum, hijo de Ticvá, hijo de Harhas, encargado
    del guardarropa del templo, ahora estaba viviendo en Jerusalén, en la segunda
    parte del pueblo; y conversaron con ella.
  tdx-tdx: Aa le nimoak’ amy Koldàe mpitoky ampela, vali’ i Salome, ana’ i Tikvà,
    ana’ i Karkase mpañambin-tsikiñe, mpimoneñe e Ierosa­laime an-kibohom-panokiram-boke
    ao, t’i Kilkià mpisoroñe naho i Akikame, naho i Akbore naho i Safane vaho i Asaià,
    le nifañaoñe ama’e.
  tha-KJV: ฮิลคียาห์​ปุ​โรหิต และอาหิคัม และอัคโบร์ และชาฟาน และอาสายาห์ ได้​ไปหาฮุลดาห์หญิงผู้​พยากรณ์​ภรรยาของชัลลูม
    บุ​ตรชายของทิกวาห์​บุ​ตรชายฮารฮั​สผ​ู้​ดู​แลตู้​เสื้อ (เวลานั้นนางอยู่ในเยรูซาเล็มแขวงสอง)
    และเขาทั้งหลายได้สนทนากับนาง
  por-BR-2018: Então foi Hilquias o sacerdote, e Aicã e Acbor e Safã e Asaías, a Hulda
    profetisa, mulher de Salum filho de Ticvá filho de Harás, guarda das vestiduras,
    a qual morava em Jerusalém na segunda parte da cidade, e falaram com ela.
  deu-ELO: Da gingen der Priester Hilkija und Achikam und Akbor und Schaphan und Asaja
    zu der Prophetin Hulda, dem Weibe Schallums, des Sohnes Tikwas, des Sohnes Harchas',
    des Hüters der Kleider; sie wohnte aber zu Jerusalem im zweiten Stadtteile; und
    sie redeten zu ihr.
  eng-WYC-2018: Therefore Hilkiah, the priest, and Ahikam, and Achbor, and Shaphan,
    and Asahiah, went to Huldah, the prophetess, the wife of Shallum, the son of Tikvah,
    the son of Harhas, keeper of the clothes, the which Huldah dwelled in Jerusalem,
    in the second dwelling /in the second environing of the wall (or in the second
    quarter); and they spake to her.
  epo-epo: Kaj iris la pastro Ĥilkija kaj Aĥikam kaj Aĥbor kaj Ŝafan kaj Asaja al
    la profetino Ĥulda, edzino de Ŝalum, filo de Tikva, filo de Ĥarĥas, la vestogardisto
    (ŝi loĝis en Jerusalem, en la dua parto); kaj ili parolis kun ŝi.
  uig-PIN: Xuning bilǝn Ⱨilⱪiya kaⱨin, Aⱨikam, Akbor, Xafan wǝ Asayalar Harhasning
    nǝwrisi, Tikwaⱨning oƣli kiyim-keqǝk begi Xallumning ayali ayal pǝyƣǝmbǝr Ⱨuldaⱨning
    ⱪexiƣa berip, uning bilǝn sɵzlǝxti. U Yerusalem xǝⱨirining ikkinqi mǝⱨǝllisidǝ
    olturatti.
  beo-beo: 'Hiligaia amola Ahaiga:me, A:gabo, Sia:ifa:ne, amola A:sahaia, ilia da
    balofede uda amo da Yelusaleme la:idi gaheabolo gagui amo ganodini esalu, ea dio
    amo Halada, amo ea fada:i sia: nabimusa: asi. (Halada egoa Sia:lamee da Debolo
    Diasu hadigi abula amo ouligisu). Ilia da Haladama amo meloa da ba:i dagoi olelei.'
  tpi-OTNT: Ol dispela man i harim pinis tok bilong king, orait ol i go long Niutaun
    bilong Jerusalem long toktok wantaim wanpela profet meri, nem bilong em, Hulda.
    Hulda em i meri bilong Salum, man i save lukautim rum ol bilas bilong ol pris
    i stap long en. Salum em i pikinini man bilong Tikva, na tumbuna pikinini bilong
    Harhas. Hulda i harim tok bilong ol dispela man pinis
  hau-SA: Sai Hilkiya firist, da Ahikam, Akbor, da Shafan, da kuma Asahiya suka je
    don su yi magana da annabiya Hulda, matan Shallum ɗan Tikba, ɗan Harhas, mai ajiyar
    tufafi. Tana zama a Urushalima, a Yanki na Biyu.
  uig-LAT: Shuning bilen Hilqiya kahin, Ahikam, Akbor, Shafan we Asayalar Xarxasning
    newrisi, Tikwahning oghli kiyim-kéchek bégi Shallumning ayali ayal peyghember
    Huldahning qéshigha bérip, uning bilen sözleshti. U Yérusalém shehirining ikkinchi
    mehelliside olturatti.
  nde-nde: UHilikhiya umphristi, lo-Ahikhami, lo-Akhibhori, loShafani lo-Asaya bayakhuluma
    lomphrofethikazi uHulida umkaShalumi indodana kaThikhiva, indodana kaHarihasi,
    umgcini wezigqoko. UHulida wayehlala eJerusalema Esigabeni Sesibili.
  ton-ton: 'Ko ia naʻe ʻalu ai ʻa Hilikia ko e taulaʻeiki, mo ʻAhikami, mo ʻAkipoa,
    mo Safani, mo ʻAsahia kia Hulita ko e fefine palōfita, ko e uaifi ʻo Salumi, ko
    e foha ʻo Tikiva, ko e foha ʻo Hahasi, ko e tauhi ʻoe fale tukunga kofu: (pea
    naʻe nofo ia ʻi Selūsalema ʻi he fale ako:) pea naʻa nau alea mo ia.'
  ces-1613: Tedy šli Helkiáš kněz a Achikam, a Achbor, a Safan a Asaia k Chuldě prorokyni,
    manželce Salluma, syna Tekue, syna Charchas, strážného nad rouchem; nebo bydlila
    v Jeruzalémě na druhé straně. A mluvili s ní.
  eng-WMB: So Hilkiah the priest, Ahikam, Achbor, Shaphan, and Asaiah went to Huldah
    the prophetess, the wife of Shallum the son of Tikvah, the son of Harhas, keeper
    of the wardrobe (now she lived in Jerusalem in the second quarter); and they talked
    with her.
  tam-TCV: அப்படியே ஆசாரியனான இல்க்கியா, அகீக்காம், அக்போர், சாப்பான், அசாயா என்பவர்கள்
    இறைவாக்கினள் உல்தாளிடம் போனார்கள். அவள் அர்காசின் மகனான திக்வாவின் மகன் சல்லூம்
    என்னும் ஆசாரிய ஆடைகளைப் பராமரிப்பவனின் மனைவி. அவள் எருசலேமின் இரண்டாம் வட்டாரத்தில்
    குடியிருந்தாள்.
  ceb-ULB: Busa miadto ang pari nga si Hilkia, si Ahikam, si Acbor, si Shapan, ug
    si Asaya ngadto kang Hulda nga usa ka babaye nga propeta, nga asawa ni Shalum
    nga anak nga lalaki ni Tikva nga anak nga lalaki ni Harhas, nga tigtipig sa butanganan
    sa mga bisti (nagpuyo siya sa ikaduhang bahin sa siyudad sa Jerusalem), ug nakigsulti
    sila kaniya.
  pol-UBG: Tak więc kapłan Chilkiasz, Achikam, Akbor, Szafan i Asajasz poszli do prorokini
    Chuldy, żony Szalluma, syna Tikwy, syna Charchasza, strażnika szat – mieszkała
    ona w Jerozolimie, po drugiej stronie miasta – i opowiedzieli jej o tej sprawie.
  agr-agr: Tusa tima Hilquías, Ahicam, Acbor, Safán, Asaías, aatus Ticván uchiji Harhásan
    tijaji Salum aajakua nuna nuwe Huldá daagtin profeta aajakua nujai chichastatus
    shiyakajui. Salumak jega Apajuí emematku ijuntainum jáanch aidaun kuitamajakui.
    Untsu Huldá pujujakui Jerusalén, tujash yaakta ejapeenig pujujakchawai tikich
    yantamnum pujujakui. Nuna jegajuawag niijai chichasajui.
  kyc-kyc: Akali Ilikayamoo Ayikamemoo Akipomoo Sapanemoo Asayamoo papala poropeta
    enda Uluta lenge yuu Jerusaleme enenge ingyuo pyuo nyokonyiyami dokona palenge
    doko piso sela peyami. Banya akalingi doko Salumi lenge akali Tikipana ikinyingi
    Atasena kauwange doko tembole anda dokona komau dupwa baame rapu pyuo karenge.
    Nakamame doo piyamo dupwa enda doko lamaiyami.
  urd-GVU: چنانچہ خِلقیاہ امام، اخی قام، عکبور، سافن اور عسایاہ خُلدہ نبیہ کو ملنے
    گئے۔ خُلدہ کا شوہر سلّوم بن تِقوَہ بن خرخس رب کے گھر کے کپڑے سنبھالتا تھا۔ وہ
    یروشلم کے نئے علاقے میں رہتے تھے۔
  deu-1912: Da gingen hin Hilkia, der Priester, Ahikam, Achbor, Saphan und Asaja zu
    der Prophetin Hulda, dem Weibe Sallums, des Sohnes Thikwas, des Sohnes Harhas,
    des Hüters der Kleider, und sie wohnte zu Jerusalem im andern Teil; und sie redeten
    mit ihr.
  ntj-ntj: Nyangka-ya wati 5-lu yanu nyangu minyma nyarra Mama Kuurrku wangka kulira
