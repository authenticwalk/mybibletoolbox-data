    uh.
  mdy-ETH: ዬያሮ ሂልቂያ፥ ዓሂቃሜ፥ ዓክቦሬ፥ ሳፓኔንታ ዓሳያንታ ዬሩሳላሜይዳ ዓኣ ዓኪ ማዢንቴ ጉርዳስኬኖይዳ ናንጋ ሁልዳ ጌይንታ
