    watjarnu, “Yuwa, nintilu-rna kulira tjiinya puurrpa Tjutjayilu-tjananyanta witurnu.
    Nyangka Mama Kuurrtu ngaapirinypa watjarnu,
  kan-2017: ಆಗ ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನು, ಅಹೀಕಾಮ್, ಅಕ್ಬೋರ್, ಶಾಫಾನ್, ಅಸಾಯ, ಎಂಬುವವರು “ಹುಲ್ದ”
