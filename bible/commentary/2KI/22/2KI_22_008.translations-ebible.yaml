verse: 2KI.022.008
translations:
  mal-C: “യഹോവയുടെ ആലയത്തിൽ ന്യായപ്രമാണഗ്രന്ഥം ഞാൻ കണ്ടെത്തിയിരിക്കുന്നു,” എന്ന് മഹാപുരോഹിതനായ
    ഹിൽക്കിയാവ് ലേഖകനായ ശാഫാനോടു പറഞ്ഞു. അദ്ദേഹം ആ തുകൽച്ചുരുൾ ശാഫാനെ ഏൽപ്പിക്കുകയും
    ചെയ്തു; ശാഫാൻ അതു വായിച്ചു.
  deu-TKW: 'Da sprach der Hohepriester Hilkia zum Staatsschreiber Saphan: Ich habe
    im Tempel Jahwes das Gesetzbuch gefunden. Und Hilkia übergab Saphan das Buch;
    der las es.'
  lin-lin: 'Ilikia, mokonzi ya Banganga-Nzambe, alobaki na Shafani, mokomi mikanda :
    — Namoni buku ya Mobeko kati na Tempelo ya Yawe. Ilikia apesaki buku yango epai
    ya Shafani, mpe Shafani atangaki yango.'
  eng-LSV: And Hilkiah the high priest says to Shaphan the scribe, “I have found [the]
    Scroll of the Law in the house of YHWH”; and Hilkiah gives the scroll to Shaphan,
    and he reads it.
  eng-GNV: 'And Hilkiah the high Priest sayde vnto Shaphan the chanceller, I haue
    found the booke of the Lawe in the house of the Lord: and Hilkiah gaue the booke
    to Shaphan, and hee reade it.'
  eng-WEBSTER: And Hilkiah the high priest said to Shaphan the scribe, I have found
    the book of the law in the house of the LORD. And Hilkiah gave the book to Shaphan,
    and he read it.
  nhw-BL: 'Huan nopa hueyi totajtzi Hilcías quiilhui nopa tlajcuilojquetl Safán: “Nijpantijtoc
    ipan itiopa TOTECO nopa amatlapohuali tlen huejcajya catli quipiya nopa tlanahuatilme.”
    Huan Hilcías quimacac nopa amatlapohuali Safán huan yaya quipojqui.'
  swh-ONEN: Hilkia kuhani mkuu akamwambia Shafani mwandishi, “Nimekipata Kitabu cha
    Sheria ndani ya Hekalu la Bwana.” Akampa Shafani, ambaye alikisoma.
  bba-bba: Sɑfɑni u dɑ u Hilikiyɑ ɡɑri yi sɔ̃ɔwɑ. Mɑ Hilikiyɑ u Sɑfɑni sɔ̃ɔwɑ u nɛɛ,
    nɑ Yinni Gusunɔn woodɑn tireru wɑ sɑ̃ɑ yerɔ. Mɑ u nùn tu wɛ̃ u ɡɑrɑ.
  eng-KJVCPB: And Hilkiah the high priest said unto Shaphan the scribe, I have found
    the book of the law in the house of the Lord. And Hilkiah gave the book to Shaphan,
    and he read it.
  luo-luo: Hilkia jadolo maduongʼ nowachone Shafan ma jagoro niya, “Aseyudo kitap
    chike e hekalu mar Jehova Nyasaye.” Nomiye mosome.
  meu-meu: Bena hahelaḡa tauna badana Hilkia ese toretore tauna Safana e hereva henia,
    eto, Taravatu bukana na vada na davaria, Iehova ena dubu ai. Bena Hilkia ese una
    buka na Safana e henia; bena ia ese e duahia.
  npi-ULB: प्रधान पुजारी हिल्कियाहले सचिव शापानलाई भने, “मैले परमप्रभुको मन्दिरमा
    व्यवस्थाको पुस्तक भेट्टाएको छु ।” त्यसैले हिल्कियाहले त्यो पुस्तक शापानलाई दिए,
    र तिनले यो पढे ।
  yor-yor: Hilkiah olórí àlùfáà sọ fún Ṣafani akọ̀wé pé, “Èmi rí ìwé òfin nílé Olúwa.”
    Ó fi fún Ṣafani, ẹni tí ó kà á.
  pes-OPCB: 'یک روز حِلقیا، کاهن اعظم نزد شافان کاتب رفت و گفت: «در خانهٔ خداوند کتاب
    تورات را پیدا کرده‌ام.» سپس کتاب را به شافان نشان داد تا آن را بخواند.'
  tgl-ULB: Sinabi ng punong pari na si Hilkias kay Safan, ang eskriba, “Natagpuan
    ko ang Aklat ng Batas sa tahanan ni Yahweh. Kaya ibinigay ni Hilkias ang aklat
    kay Safan, at binasa niya ito.
  cbu-NT: Ashiriya, Safansha Hilkiyasap kamankatu, naatarangiya. Anush kuseeru, apanllpansha
    urkar Hilkiyas Safanaa tárangiya. Apanlleem pang' tarawaztakuni, nee kirakaa Apanllee
    kamachtamarini yuwaa Móysisarini yandarangu anoo parangtanicha. Watatcha in kiraka,
    tárangu, Safanaam panarangiya. Safansha kirakaa yáyaru, ashchiri natstarangiya.
  hui-hui: Ani laya handala Sabana ibugua puwa lamibe layadagua lamini. Ani lamiyago
    hale howa Hiligaia ibugua Sabanahondo lalu, Anduane Homogonaga anda biagoha mbuga
    mbira Anduane Homogonaga bi mana lowinigo gilibuwi wiaria handa walia haru, lene.
    Ani lowa ibugua mbuga ogoni Sabanahondo miyagola Sabana ibugua mbuga ogoni daga
    lene.
  mya-mya: ရှာ​ဖန်​သည်​မင်း​ကြီး​၏​အ​မိန့်​တော်​ကို​ဟိ​လ​ခိ အား​ပြော​ကြား​၏။ ထို​နောက်​ဟိ​လ​ခိ​က​မိ​မိ
    သည် ဗိ​မာန်​တော်​ထဲ​တွင်​ပ​ညတ်​တ​ရား​ကျမ်း စောင်​ကို​တွေ့​ရှိ​ကြောင်း​ပြော​ပြ​၏။
    ဟိ​လ​ခိ သည်​ထို​ကျမ်း​စောင်​ကို​ရှာ​ဖန်​အား​ပေး သ​ဖြင့်​ရှာ​ဖန်​သည်​ဖတ်​လေ​သည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཆེན་པོ་ཧིལ་ཀི་ཡཱས་དྲུང་ཡིག་ཤཱ་ཕན་ལ། བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལས་བཀའ་ཁྲིམས་ཀྱི་དཔེ་ཆ་འདི་རྙེད་བྱུང་ཞེས་སྨྲས་ཤིང་།
    ཧིལ་ཀི་ཡཱས་དཔེ་ཆ་དེ་ཤཱ་ཕན་ལ་སྤྲད་པ་དང་། ཤཱ་ཕན་གྱིས་དེ་བཀླགས་སོ། །
  sna-sna: Hirikia muprista mukuru akati kuna Shafani munyori, “Ndawana Bhuku roMurayiro
    mutemberi yaJehovha.” Akaripa kuna Shafani, uyo akariverenga.
  spa-BLM: 'El sumo sacerdote Hilcías dijo al escriba Safán: “He encontrado el libro
    de la ley en la casa de Yahvé”. Hilcías entregó el libro a Safán, y éste lo leyó.'
  cac-cac: Ix lajvi chi', ix yalan vin̈aj Hilcías chi' d'a vin̈aj Safán to ix checlaj
    b'aj tz'ib'ab'ilcan ley d'a yol stemplo Jehová. Ix yac'an ch'an̈ vin̈ d'a vin̈aj
    Safán chi', ix yavtan ch'an̈ vin̈.
  swh-ULB: Hilkia kuhani mkuu akamwambia Shafani yule mwandishi, “Nimekipata kitabu
    cha sheria katika nyumba ya Yahwe.” Basi Hilkia akampatia kile kitabu Shafani,
    na kukisoma.
  bel-bel: 'І сказаў Хэлкія першасьвятар Шафану пісцу: кнігу закона я знайшоў у доме
    Гасподнім. І падаў Хэлкія кнігу Шафану, і ён чытаў яе.'
  deu-ELBBK: 'Und der Hohepriester Hilkija sprach zu Schaphan, dem Schreiber: Ich
    habe das Buch des Gesetzes im Haus des HERRN gefunden. Und Hilkija gab das Buch
    dem Schaphan, und er las es.'
  mbb-OT: Ne migkaǥi haazà is lavew he memumuhat he si Hilkia ziyà te ki Shafan he
    sikritaryu te, “Neehè ku is Libru te Kesuǥuan diyà te valey te Nengazen.” Imbeǥey
    ni Hilkia haazà is libru ki Shafan ne mibasa zin heini.
  mal-2015: 'മഹാപുരോഹിതനായ ഹില്ക്കീയാവു രായസക്കാരനായ ശാഫാനോടു: ഞാൻ ന്യായപ്രമാണപുസ്തകം
    യഹോവയുടെ ആലയത്തിൽ കണ്ടെത്തിയിരിക്കുന്നു എന്നു പറഞ്ഞു. ഹില്ക്കീയാവു ആ പുസ്തകം ശാഫാന്റെ
    കയ്യിൽ കൊടുത്തു; അവൻ അതു വായിച്ചു.'
  rmc-rmc: 'Paľis o nekbareder rašaj Chilkijah phenďa le pisariske le Šafanoske: „Dikh,
    andro Chramos arakhľom o zvitkos le Devleskre zakonoskro.“ Avke les o Chilkijah
    diňa le Šafanoske a ov les pregenďa.'
  pes-OPV: 'و حلقیا، رئیس کهنه، به شافان کاتب گفت: «کتاب تورات را در خانه خداوند یافته‌ام.»
    وحلقیا آن کتاب را به شافان داد که آن را خواند.'
  ron-1924: 'Атунч, мареле преот Хилкия а зис луй Шафан, логофэтул: „Ам гэсит картя
    леӂий ын Каса Домнулуй.” Ши Хилкия а дат картя луй Шафан, ши Шафан а читит-о.'
  ben-OBCV: মহাযাজক হিল্কিয় সচিব শাফনকে বললেন, “সদাপ্রভুর মন্দিরে আমি বিধানগ্রন্থটির
    খোঁজ পেয়েছি।” তিনি সেই গ্রন্থটি শাফনকে দিলেন, এবং শাফন সেটি পাঠ করলেন।
  som-som: Markaasaa Xilqiyaah oo ahaa wadaadkii sare wuxuu ku yidhi Shaafaan oo karraanigii
    ahaa, Waxaan guriga Rabbiga ka dhex helay Kitaabkii Sharciga. Oo Xilqiyaah kitaabkii
    buu u dhiibay Shaafaan, oo isna wuu akhriyey.
  lat-VUC: 'Dixit autem Helcias pontifex ad Saphan scribam: Librum legis reperi in
    domo Domini. Deditque Helcias volumen Saphan, qui et legit illud.'
  eng-ASVBT: And Hilkiah the high priest said unto Shaphan the scribe, I have found
    the book of the law in the house of Jehovah. And Hilkiah delivered the book to
    Shaphan, and he read it.
  ita-1885: 'Ora il sommo sacerdote Hilchia disse al segretario Safan: Io ho trovato
    il libro della Legge nella Casa del Signore. Ed Hilchia diede il libro a Safan,
    il qual lo lesse.'
  eng-LXXUP: And Hilkiah the high priest said to Shaphan the scribe, I have found
    the book of the law in the house of the Lord. And Hilkiah gave the book to Shaphan,
    and he read it.
  eng-ULB: Hilkiah the high priest said to Shaphan the scribe, “I have found the book
    of the law in the house of Yahweh.” So Hilkiah gave the book to Shaphan, and he
    read it.
  spa-VBL: 'El sumo sacerdote Jilquías le dijo a Safán, el escriba: “He encontrado
    el Libro de la Ley en el Templo del Señor”. Se lo dio a Safán, quien lo leyó.'
  fra-_FOB: 'Alors Hilkija, le grand sacrificateur, dit à Shaphan, le secrétaire:
    J''ai trouvé le livre de la loi dans la maison de l''Éternel. Et Hilkija donna
    ce livre-là à Shaphan, qui le lut.'
  mal-mal: 'മഹാപുരോഹിതനായ ഹില്ക്കീയാവ് കൊട്ടാരം കാര്യസ്ഥനായ ശാഫാനോട്: “ഞാൻ ന്യായപ്രമാണപുസ്തകം
    യഹോവയുടെ ആലയത്തിൽ കണ്ടെത്തിയിരിക്കുന്നു” എന്ന് പറഞ്ഞു. ഹില്ക്കീയാവ് ആ പുസ്തകം
    ശാഫാന്റെ കയ്യിൽ കൊടുത്തു; അവൻ അത് വായിച്ചു.'
  urd-GVR: Jab mīrmunshī Sāfan Ḳhilqiyāh ke pās pahuṅchā to imām-e-āzam ne use ek
    kitāb dikhā kar kahā, “Mujhe Rab ke ghar meṅ Sharīat kī Kitāb milī hai.” Us ne
    use Sāfan ko de diyā jis ne use paṛh liyā.
  suz-BL: मिनु ठेयब चढ़ेब हिल्‍कीयाहम ब्रेक्‍ब शाफान कली “गो परमप्रभु यावे आ खिंम
    अरेशो लोव़ ब्रेक्‍शो कागज थित्‍ता” देंमाक्‍त। मिनु हिल्‍कीयाहमी मेको कागज शाफान
    कली गेवा बाक्‍त। मिनु शाफानमी मेको पढेवा बाक्‍त।
  ita-1927: 'Allora il sommo sacerdote Hilkia disse a Shafan, il segretario: “Ho trovato
    nella casa dell’Eterno il libro della legge”. E Hilkia diede il libro a Shafan,
    che lo lesse.'
  ckb-ckb: 'ئینجا حیلقیای سەرۆک کاهین بە شافانی خامەی نهێنی گوت: «لە پەرستگای یەزدان
    پەڕتووکی تەوراتم دۆزیوەتەوە.» حیلقیا پەڕتووکەکەی دایە شافان و ئەویش خوێندییەوە.'
  eng-BBE: Then Hilkiah, the chief priest, said to Shaphan the scribe, I have made
    discovery of the book of the law in the house of the Lord. So Hilkiah gave it
    to Shaphan;
  kan-OKCV: ಆಗ ಮಹಾಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನು ಕಾರ್ಯದರ್ಶಿಯಾದ ಶಾಫಾನನಿಗೆ, “ನನಗೆ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ
    ಮೋಶೆಯ ನಿಯಮದ ಗ್ರಂಥವು ಸಿಕ್ಕಿರುತ್ತದೆ,” ಎಂದನು. ಹಿಲ್ಕೀಯನು ಆ ಗ್ರಂಥವನ್ನು ಶಾಫಾನನಿಗೆ ಒಪ್ಪಿಸಿದನು.
    ಅವನು ಅದನ್ನು ಓದಿದನು.
  tam-2017: 'அப்பொழுது பிரதான ஆசாரியனாகிய இல்க்கியா எழுத்தனாகிய சாப்பானை நோக்கி: நான்
    யெகோவாவின் ஆலயத்திலே நியாயப்பிரமாண புத்தகத்தைக் கண்டுபிடித்தேன் என்று சொல்லி,
    அந்தப் புத்தகத்தை சாப்பானிடத்தில் கொடுத்தான்; அவன் அதை வாசித்தான்.'
  spa-RV-1909: 'Entonces dijo el sumo sacerdote Hilcías á Saphán escriba: El libro
    de la ley he hallado en la casa de Jehová. E Hilcías dió el libro á Saphán, y
    leyólo.'
  ron-BTF: 'Și Hilchia, marele preot, i-a spus lui Șafan scribul: Am găsit cartea
    legii în casa DOMNULUI. Și Hilchia i-a dat lui Șafan cartea și el a citit-o.'
  eng-WEBP: Hilkiah the high priest said to Shaphan the scribe, “I have found the
    book of the law in the LORD’s house.” Hilkiah delivered the book to Shaphan, and
    he read it.
  eng-FBV: Hilkiah the high priest told Shaphan the scribe, “I've found the Book of
    the Law in the Lord's Temple.” He gave it to Shaphan who read it.
  nld-1939: 'Maar nu sprak de hogepriester Chilki-jáhoe tot den geheimschrijver Sjafan:
    Ik heb in de tempel van Jahweh het boek der wet gevonden. Hij reikte het aan Sjafan
    over, en deze las het.'
  nch-BL: 'Huan nopa hueyi totajtzi Hilcías quiilhui nopa tajcuilojquet Safán: “Nijpantijtoc
    ipan itiopa TOTECO nopa amatapohuali ten huejcajquiya cati quipiya nopa tanahuatilme.”
    Huan Hilcías quimacac nopa amatapohuali Safán huan yaya quipojqui.'
  vie-1934: 'Thầy tế lễ thượng phẩm Hinh-kia nói với thơ ký Sa-phan rằng: Tôi đã tìm
    được quyển luật pháp trong đền thờ Đức Giê-hô-va. Hinh-kia trao quyển sách đó
    cho Sa-phan, và người đọc nó.'
  hin-CV: महापुरोहित हिलकियाह ने लिपिक शापान को सूचित किया, “याहवेह के भवन में मुझे
    व्यवस्था की पुस्तक मिली है!” हिलकियाह ने पुस्तक शापान को सौंप दी. शापान ने उसे
    पढ़ा.
  spa-BES: 'Entonces Hilcías, el principal sacerdote, dijo al escriba Safán: He descubierto
    el libro de la ley en la casa del Señor. Entonces Hilcías se lo dio a Safán;'
  tdx-tdx: Le hoe t’i Kilkià, mpisoroñe, amy Safane, mpanokitse; Nitreako añ’ anjomba’
    Iehovà ao ty boke Hake. Le natolo’ i Kilkià amy Safane, vaho vinaki’e.
  tha-KJV: และฮิลคียาห์มหาปุโรหิตพู​ดก​ับชาฟานราชเลขาว่า “ข้าพเจ้าได้พบหนังสือพระราชบัญญั​ติ​ในพระนิเวศของพระเยโฮวาห์”
    และฮิลคียาห์​ได้​มอบหนังสือนั้นให้ชาฟานและท่านก็​อ่าน
  por-BR-2018: 'Então disse o sumo sacerdote Hilquias a Safã escriba: Achei o livro
    da lei na casa do SENHOR. E Hilquias deu o livro a Safã, e leu-o.'
  deu-ELO: 'Und der Hohepriester Hilkija sprach zu Schaphan, dem Schreiber: Ich habe
    das Buch des Gesetzes im Hause Jehovas gefunden. Und Hilkia gab das Buch dem Schaphan,
    und er laß es.'
  eng-WYC-2018: And Hilkiah, the bishop, said to Shaphan, the scribe, I have found
    the book of the law in the house of the Lord. And Hilkiah gave the book to Shaphan,
    the scribe, which also read it. (And the High Priest Hilkiah said to Shaphan,
    the writer, I have found The Book of the Law in the House of the Lord. And Hilkiah
    gave the book to Shaphan, the writer, and he read it.)
  epo-epo: 'Kaj la ĉefpastro Ĥilkija diris al la skribisto Ŝafan: Libron de la instruo
    mi trovis en la domo de la Eternulo. Kaj Ĥilkija donis la libron al Ŝafan, kaj
    li ĝin legis.'
  uig-PIN: 'Bax kaⱨin Ⱨilⱪiya katip Xafanƣa: — Mǝn Pǝrwǝrdigarning ɵyidǝ bir Tǝwrat
    kitabini taptim, dedi. Xuni eytip Ⱨilⱪiya kitabni Xafanƣa bǝrdi. U uni oⱪudi.'
  beo-beo: Sia:ifa:ne da hina bagade ea hamoma:ne sia:si amo Hiligaiama olelei. Hiligaia
    da Sia:ifa:nema amane sia:i, “Na da ‘Gode Ea Sema Dedei Meloa’ amo Debolo ganodini
    dialebe ba:i dagoi.” E da amo Meloa Sia:ifa:nema ianu, Sia:ifa:ne da amo idi.
  tpi-OTNT: Orait Safan i go na i mekim olsem king i tok. Hilkia i harim dispela tok
    pinis, na em i tokim Safan olsem, “Mi lukim wanpela buk i stap long haus bilong
    Bikpela. Dispela buk i gat tok bilong lo bilong Bikpela.” Na Hilkia i givim dispela
    buk long Safan, na Safan i ritim.
  hau-SA: Hilkiya babban firist ya ce wa Shafan magatakarda, “Na sami Littafin Doka
    a haikalin Ubangiji.” Sai ya ba wa Shafan, shi kuma ya karanta.
  uig-LAT: 'Bash kahin Hilqiya katip Shafan’gha: — Men Perwerdigarning öyide bir Tewrat
    kitabini taptim, dédi. Shuni éytip Hilqiya kitabni Shafan’gha berdi. U uni oqudi.'
  nde-nde: UHilikhiya umphristi omkhulu wathi kuShafani unobhala, “Sengithole uGwalo
    lwemiThetho ethempelini likaThixo.” Walunika uShafani walufunda.
  ton-ton: ¶ Pea naʻe pehē ʻe Hilikia ko e taulaʻeiki lahi kia Safani ko e tangata
    tohi, “Kuo u ʻilo ʻae tohi ʻoe fono ʻi he fale ʻo Sihova.” Pea naʻe ʻatu ʻe Hilikia
    ʻae tohi kia Safani, pea naʻa ne lau ia.
  ces-1613: 'I řekl Helkiáš kněz nejvyšší Safanovi písaři: Knihu zákona nalezl jsem
    v domě Hospodinově. I dal Helkiáš knihu tu Safanovi, kterýž četl v ní.'
  eng-WMB: Hilkiah the high priest said to Shaphan the scribe, “I have found the scroll
    of the Torah in the LORD’s house.” Hilkiah delivered the book to Shaphan, and
    he read it.
  tam-TCV: அப்பொழுது ஆசாரியன் இல்க்கியா செயலாளரிடம், “நான் சட்டப் புத்தகத்தை யெகோவாவின்
    ஆலயத்தில் கண்டெடுத்தேன்” என்றான். இல்க்கியா சாப்பானிடம் அதைக் கொடுக்க, சாப்பான்
    அதை வாசித்தான்.
  ceb-ULB: Miingon ang labaw nga pari nga si Hilkia ngadto kang Shafan nga escriba,
    “Nakaplagan ko ang libro sa balaod sa balay ni Yahweh.” Busa gihatag ni Hilkias
    ang libro ngadto kang Shafan, ug gibasa niya kini.
  pol-UBG: 'Wtedy najwyższy kapłan Chilkiasz powiedział do pisarza, Szafana: Znalazłem
    księgę Prawa w domu PANA. I Chilkiasz dał księgę Szafanowi, a ten ją czytał.'
  agr-agr: Tusa ujakam chicham umiktin agagbaun jega Apajuí emematku ijuntai aajakua
    nuwi aun wainkajai tusa, Hilquías sumo sacerdote aajakua nunú Safánkan ujakui.
    Dutika ujaka nuna juki susauwai, dutikam Safán juki ausauwai.
  kyc-kyc: Leyamo dokopa kiŋi dokona pii dupwa Sapaneme nyepala akali Ilikaya lamaiyamo
    dokopa Ilikayame lowa pii dupwa palenge buku doko tembole anda dokona sipyamo
    koto nyipu lao baa lamaiya. Lamaipala buku doko baa maiyamopa Sapaneme yaka leya.
  urd-GVU: جب میرمنشی سافن خِلقیاہ کے پاس پہنچا تو امامِ اعظم نے اُسے ایک کتاب دکھا
    کر کہا، ”مجھے رب کے گھر میں شریعت کی کتاب ملی ہے۔“ اُس نے اُسے سافن کو دے دیا
    جس نے اُسے پڑھ لیا۔
  deu-1912: 'Und der Hohepriester Hilkia sprach zu dem Schreiber Saphan: Ich habe
    das Gesetzbuch gefunden im Hause des HERRN. Und Hilkia gab das Buch Saphan, daß
    er''s läse.'
  ntj-ntj: Nyangka Tjayipantu mularrpartu mapitjangu Yilkayinya watjarnu. Nyangka
    kuliralpi yuwarnmanu. Palunyalu watjarnu, “Ngaanya nyawa, ruula purlkanya-rna
    nyangu tjurrtjungka ngarrirranyangka.” Nyangka ruula palunyanya Tjayipanku yungu.
    Nyangka mantjiralpi nyakula-wanarnu wiyarnu.
  kan-2017: ಪ್ರಧಾನ ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನು ಲೇಖಕನಾದ ಶಾಫಾನನಿಗೆ, “ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ನನಗೆ ಧರ್ಮೋಪದೇಶಗ್ರಂಥವು
    ಸಿಕ್ಕಿರುತ್ತದೆ” ಎಂದು ಹೇಳಿ, ಅದನ್ನು ಅವನ ಕೈಯಲ್ಲಿ ಕೊಟ್ಟನು. ಶಾಫಾನನು ಅದನ್ನು ಓದಿದನು.
  yap-yap: Me yan i yog Shafan ngak Hilkiah e thin nike yog e en ni pilung, me yog
    Hilkiah ngak nike pir’eg fare Ke Babyor ko Motochiyel u lan e Tempel. Me pi’ Hilkiah
    fare ke babyor ngak Shafan, me be’eg Shafan.
  hlt-MCSB: Te vaengah khosoih puei Hilkiah loh cadaek Shaphan taengah, “BOEIPA im
    ah olkhueng cabu ka hmuh,” a ti nah. Te phoeiah Hilkiah loh cabu te Shaphan taengah
    a paek tih a tae.
  mdy-ETH: ዬካፓ ዬይ፥ ካኣቶ ማኣራ ፃኣፖ ባኮ ፃኣፓሢ፥ ሳፓኔ ሂልቂያም ካኣቲ ዒዛ ዓይሢ ዳኬ ኪኢቶ ኬኤዜኔ፤ ሂልቂያ ዒማና፦
    «ፆኦሲኮ ዎጎ ማፃኣፖ ጌኤዦ ማኣሮ ጋራፓ ታ ዴንቂ ዔኬኔ፥ ሃኣዛጌ» ጌዒ ሳፓኔም ዒንጋዛ ሳፓኔ ዔካዖ ናባቤኔ፤
  twi-ASANTE: Ɔsɔfopanin Hilkia ka kyerɛɛ asɛnniiɛ twerɛfoɔ Safan sɛ, “Mahunu Mmara
    Nwoma no wɔ Awurade Asɔredan mu hɔ.” Na Hilkia de nwoma mmobɔeɛ no maa Safan,
    na ɔkenkaneeɛ.
  eng-WEBU: Hilkiah the high priest said to Shaphan the scribe, “I have found the
    book of the law in the LORD’s house.” Hilkiah delivered the book to Shaphan, and
    he read it.
  wal-wal: Hegaappe guyyiyan, qeese ubbatu halaqai Hilqqee waanna xaafiyaa Saafaana,
    “Higgiyaa Maxaafaa GODAA Beeta Maqidasiyan demmaas” yaagiis. Yaagidi maxaafaa
    Saafaanayyo immiis; immin Saafaani ekkidi nabbabiis.
  spa-PDDPT: 'Entonces el sumo sacerdote Hilcías dijo al escriba Safán: ¡Hallé en
    la Casa de Yavé el Rollo de la Ley! Hilcías entregó el Rollo a Safán, quien lo
    leyó.'
  gun-gun: 'Ha''e gui sacerdote yvateve va''e Hilquias aipoe''i kuaxia re opena va''ety
    Safã pe: — Senhor pegua opy xee ajou kuaxia para lei oĩa — he''i. Ha''e rami vy
    Safã pe Hilquias ome''ẽ ramo ogueroayvu.'
  ilo-ULB: Kinuna ni Hilkias a kangatoan a padi kenni Safan nga eskriba, “Nasarakak
    ti Libro ti Linteg iti balay ni Yahweh.” Isu nga inted ni Hilkias ti Libro kenni
    Safan, ket binasana daytoy.
  kpg-kpg: Shaphan guu kae tegau di king gi Hilkiah, gei Hilkiah gaa hai gi mee bolo
    ia guu gida di beebaa haganoho i lodo di Hale Daumaha. Hilkiah guu wanga gi mee
    di beebaa deelaa, ge Shaphan gaa dau di maa.
  uig-ARA: 'باش كاھىن ھىلقىيا كاتىپ شافانغا: ــ مەن پەرۋەردىگارنىڭ ئۆيىدە بىر تەۋرات
    كىتابىنى تاپتىم، دېدى. شۇنى ئېيتىپ ھىلقىيا كىتابنى شافانغا بەردى. ئۇ ئۇنى ئوقۇدى.'
  sus-sus: Na tɛmui sɛrɛxɛdubɛ xungbe Xilikiya naxa a fala Safan sɛbɛliti bɛ, «N bara
    won ma sɛriyɛ kitaabui to Alatala xa banxi kui!» Xilikiya naxa a so Safan yi ra,
    Safan naxa a xaran fɔlɔ a xui itexi ra.
  pon-2006: Eri, Sapan padahkihong Ilkaia mahsen en nanmwarkio, oh Ilkaia ahpw padahkihong
    me e diaradahr Pwuhken Kosonnedo nan Tehnpas Sarawio. E ahpw ketikihong Sapan
    pwe en wadek.
  jae-jae: Sapan kêkêŋ kiŋnê awa gêdêŋ Hilkia. Ma Hilkia kêsôm gêdêŋ eŋ gebe “Aê katap
    Biŋsu ŋabuku sa aŋga Apômtaunê lôm.” Hilkia kêkêŋ buku tau gêdêŋ Sapan gebe êsam.
  ksd-ksd: 'Ma Kilkia ra tena tinabar ngalangala i ga biti tai Sapan ra tena tutumu:
    Iau tar na tadav ra buk na varkurai ta ra kuba i ra Luluai. Ma Kilkia i ga tul
    tar ra buk pire Sapan, ma i ga luk ia.'
  tur-YTC: Başkâhin Hilkiya, kâtip Şafan'a, “Yahve'nin evinde Yasa Kitabı'nı buldum”
    dedi. Hilkiya kitabı Şafan'a verdi, o da okudu.
  grc-BRENT: Καὶ εἶπε Χελκίας ὁ ἱερεὺς ὁ μέγας πρὸς Σαπφὰν τὸν γραμματέα, βιβλίον
    τοῦ νόμου εὗρον ἐν οἴκῳ Κυρίου· καὶ ἔδωκε Χελκίας τὸ βιβλίον πρὸς Σαπφὰν, καὶ
    ἀνέγνω αὐτό.
  ind-AYT: Imam Besar Hilkia berkata kepada Safan, juru tulis itu, “Aku telah menemukan
    Kitab Taurat di Bait TUHAN!” Kemudian, Hilkia memberikan kitab itu kepada Safan
    dan dia membacanya.
  nya-nya: Mkulu wa ansembe Hilikiya anawuza Safani, mlembiyo kuti, “Ndapeza Buku
    la Malamulo mʼNyumba ya Yehova.” Anapereka bukulo kwa Safani amene analiwerenga.
  hrv-hrv: 'Veliki svećenik Hilkija reče tajniku Šafanu: “Našao sam Knjigu Zakona
    u Domu Jahvinu.” I Hilkija dade knjigu Šafanu, koji ju je pročitao.'
  mps-mps: Tama te kuskus bidi Safan aga pelama, te kingo wali po gilama wali. Tama
    te pris bidi Hilkiago te po oda silibo si, tama agai te kuskus bidi Safanbolo
    e tama po wali, “Eno te Genuai Bidigo tempel bede munalubo buku me deli suai dao.
    Te bukude te Genuai Bidigo Bomai Po elalubao,” wali. Tama te buku te pris bidi
    Hilkiago te kuskus bidi Safanbolo mani, tama te bidi Safango nedali.
  tpi-tpi: Orait Safan i go na i mekim olsem king i tok. Hilkia i harim dispela tok
    pinis, na em i tokim Safan olsem, “Mi lukim wanpela buk i stap long haus bilong
    Bikpela. Dispela buk i gat tok bilong lo bilong Bikpela.” Na Hilkia i givim dispela
    buk long Safan, na Safan i ritim.
  dan-1931: 'Da sagde Ypperstepræsten Hilkija til Statsskriveren Sjafan: “Jeg har
    fundet Lovbogen i HERRENS Hus!” Og Hilkija gav Sjafan Bogen, og han læste den.'
  vie-OVCB: 'Một ngày nọ, thầy thượng tế Hinh-kia báo cho Thư ký Sa-phan hay: “Tôi
    tìm được quyển Kinh Luật trong Đền Thờ Chúa Hằng Hữu rồi!” Nói xong, ông trao
    sách cho Sa-phan. Sa-phan lấy đọc.'
  guj-2017: મુખ્ય યાજક હિલ્કિયાએ નાણામંત્રી શાફાનને કહ્યું, “મને યહોવાહના સભાસ્થાનમાંથી
    નિયમશાસ્ત્રનું પુસ્તક મળી આવ્યું છે.” હિલ્કિયાએ તે પુસ્તક શાફાનને આપ્યું અને તેણે
    તે વાંચ્યું.
  pon-2006A: Eri, Sapan padahkihong Ilkaia mahsen en nanmwarkio, oh Ilkaia ahpw padahkihong
    me e diaradahr Pwuhken Kosonnedo nan Tehnpas Sarawio. E ahpw ketikihong Sapan
    pwe en wadek.
  por-BRBSL: 'Hilkiah, o sumo sacerdote, disse a Shaphan, o escriba: “Encontrei o
    livro da lei na casa de Yahweh”. Hilkiah entregou o livro a Shaphan, e ele o leu.'
  cth-cth: Vaihma kacue Hilkiah ni cakathutkung Shaphan koevah, BAWIPA im dawk kâlawk
    cauk hah ka hmu telah atipouh. Hilkiah ni cauk teh Shaphan koe a poe teh ahni
    ni a touk.
  twi-twi: Ɔsɔfopanyin Hilkia ka kyerɛɛ asennii kyerɛwfo Safan se, “Mahu Mmara Nhoma
    no wɔ Awurade Asɔredan mu hɔ.” Na Hilkia de nhoma mmobɔwee no maa Safan, na ɔkenkanee.
  hlt-hlt: Te vaengah khosoih puei Hilkiah loh cadaek Shaphan taengah, “BOEIPA im
    ah olkhueng cabu ka hmuh,” a ti nah. Te phoeiah Hilkiah loh cabu te Shaphan taengah
    a paek tih a tae.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì diɛwè Idikiyɑ nɑ́kɛ́ opɑ́tíwɑ̃ɑ̃̀tì Sɑfɑ̃ɑ̃ ò pɛ̀tɛ́mɛ̀
    ti Yiɛ̀ nKuyie nkuɔ́ pɑ́tíri ku cĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ́ dì nhò duɔ́ nkòo kɑɑ̀.
  msy-2020: Ezɨ Safan ghua atrivim mɨkemezɨ moghɨn ami. Ezɨ Hilkia akam baregha, kamaghɨn
    Safan mɨgei, “Kɨ akɨnafarir rɨghizir mamɨn gari, a Ikiavɨra Itir Godɨn Dɨpenimɨn
    aven iti. Akɨnafarir kam Ikiavɨra Itir Godɨn Arazibar Akaba an iti.” Egha Hilkia
    akɨnafarir kam isa Safan ganɨngi, ezɨ an a dɨbori.
  dop-dop: 'Kɔtʋlʋ sɔsɔ nɩɩ mpʋ, ɩlɛnɑ ɩ́ heeli Sɑfɑŋ sɩ: Mɑ hikɑ kiiu tɑkǝlɑɣɑ kɛ
    Ɩsɔ tǝsɛɛlɛ tɑɑ. Ɩlɛnɑ kɔtʋlʋ cɛlɑ Sɑfɑŋ kɛ tɑkǝlɑɣɑ ŋkɛ, nɑ ɩ́lɛ́ ɩ kɑlɑ.'
  azb-azb: 'Baş kahin Xilqiya mirzə Şafana dedi: «Rəbbin məbədində Qanun kitabını
    tapdım». Xilqiya kitabı Şafana verdi və Şafan onu oxudu.'
  eng-DBY: And Hilkijah the high priest said to Shaphan the scribe, I have found the
    book of the law in the house of Jehovah. And Hilkijah gave the book to Shaphan,
    and he read it.
  hin-2017: हिल्किय्याह महायाजक ने शापान मंत्री से कहा, “मुझे यहोवा के भवन में व्यवस्था
    की पुस्तक मिली है,” तब हिल्किय्याह ने शापान को वह पुस्तक दी, और वह उसे पढ़ने लगा।
  wol-KYG: 'Ilkiya sarxalkat bu mag ba nag ne Safan bindkat ba: «Téereb yoon wi de
    laa gis ci kër Aji Sax ji!» Ci kaw loolu Ilkiya jox Safan téere ba, mu jàng ko.'
  eng-YLT: And Hilkiah the high priest saith unto Shaphan the scribe, 'A book of the
    law I have found in the house of Jehovah;' and Hilkiah giveth the book unto Shaphan,
    and he readeth it.
  eng-WYC-2017: And Hilkiah, the bishop, said to Shaphan, the scribe, I have found
    the book of the law in the house of the Lord. And Hilkiah gave the book to Shaphan,
    the scribe, which also read it.
  eng-WMBB: Hilkiah the high priest said to Shaphan the scribe, “I have found the
    scroll of the Torah in the LORD’s house.” Hilkiah delivered the book to Shaphan,
    and he read it.
  urd-GVH: जब मीरमुंशी साफ़न ख़िलक़ियाह के पास पहुँचा तो इमामे-आज़म ने उसे एक किताब
    दिखाकर कहा, “मुझे रब के घर में शरीअत की किताब मिली है।” उसने उसे साफ़न को दे दिया
    जिसने उसे पढ़ लिया।
  rug-rug: La tozi nia Hilikaea se Sapani sapu ele dogoria sa sa Buka Tinarae te Zihova
    pa korapa Zelepade, gua. Meke vala nia Hilikaea sa buka koasa meke tiroa Sapani
    si asa.
  gaz-gaz: Hilqiyaa lubichi ol aanaan sunis, Shaafaan barreessaa sanaan, “Ani mana
    qulqullummaa Waaqayyoo keessatti Kitaaba Seeraa argeen jira” jedhe. Kitaabichas
    Shaafaanitti kenne; Shaafaan immoo kitaaba sana ni dubbise.
  fra-LSG: 'Alors Hilkija, le souverain sacrificateur, dit à Schaphan, le secrétaire:
    J’ai trouvé le livre de la loi dans la maison de l’Éternel. Et Hilkija donna le
    livre à Schaphan, et Schaphan le lut.'
  gnn-gnn: Ga yuwalkthi walala bitjarrayinydja, bala walala marrtjina rewal'yurrunana
    ŋunhi Buṉbu Godkunydja ŋamathaŋalayi, bala yana walala maḻŋ'maraŋala djorra'na,
    makarrmirrina dhärukmirrina ŋunhi Godku rom yukurrana waŋana ŋunhiliŋumi. Yo,
    märraŋalanydja walala, ga gäŋala bala ŋurikala giŋgalana, ga walalanydja waŋana
    bitjarra, “Maḻŋ'maraŋalanydja ŋanapurru dhuwala djorra',” bitjarra. Bala walala
    waŋanana marrtjina ŋunhi makarrnha dhäruknha malanha ŋurikala giŋgalana.
  yal-yal: Nayi, Xiliki, saraxarali kuntigin yi a fala sɛbɛli tiin Safan xa, a naxa,
    “N bata sariya kɛdin to Alatala Batu Banxini.” Xiliki yi na kɛdin so Safan yii,
    Safan yi a xaran.
  haw-1868: I aku la o Hilekia ke kahuna nui ia Sapana ke kakauolelo, Ua loaa ia'u
    ka buke o ke kanawai ma ka hale o Iehova. A haawi aku la o Hilekia i ka buke ia
    Sapana, a heluhelu no kela ia mea.
  arb-NAV: 'ثُمَّ قَالَ حِلْقِيَّا رَئِيسُ الْكَهَنَةِ لِشَافَانَ الْكَاتِبِ: «لَقَدْ
    عَثَرْتُ عَلَى سِفْرِ الشَّرِيعَةِ فِي الْهَيْكَلِ». وَسَلَّمَ حِلْقِيَّا السِّفْرَ
    لِشَافَانَ فَقَرَأَهُ.'
  ewe-ewe: Gbe ɖeka la, nunɔlagã Hilkia yi nuŋlɔla Safan gbɔ eye wògblɔ be, “Mefɔ
    Segbalẽ aɖe le le Yehowa ƒe gbedoxɔ me.” Etsɔe na Safan eye Safan xlẽe.
  eng-LEE: And Chilkiyahu the high-priest said unto Shaphan the scribe, A book of
    the law have I found in the house of the Lord. And Chilkiyah gave the book to
    Shaphan, and he read it.
  asm-FB: প্রধান পুৰোহিত হিল্কিয়াই লেখক চাফন লিখকক ক’লে, “মই যিহোৱাৰ গৃহত ব্যৱস্থা
    পুস্তকখন পালোঁ।” হিল্কিয়াই পুস্তকখন চাফনক দিয়াৰ পাছত তেওঁ তাক পঢ়িলে।
  sus-A: نَ تّمُي سّرّشّدُبّ شُنفبٍ شِلِكِيَ نَشَ عَ قَلَ سَقَن سّبّلِتِ بّ، «ﭑ بَرَ
    وٌن مَ سّرِيّ كِتَابُي تٌ عَلَتَلَ شَ بَنشِ كُي!» شِلِكِيَ نَشَ عَ سٌ سَقَن يِ
    رَ، سَقَن نَشَ عَ شَرَن قْلْ عَ شُي عِتٍشِ رَ.
  fra-SBL: 'Hilkija, le grand prêtre, dit à Shaphan, le scribe : « J''ai trouvé le
    livre de la loi dans la maison de Yahvé. » Hilkija remit le livre à Shaphan, qui
    le lut.'
  hbo-hbo: וַ֠יֹּאמֶר חִלְקִיָּ֜הוּ הַכֹּהֵ֤ן הַגָּדֹול֙ עַל־שָׁפָ֣ן הַסֹּפֵ֔ר סֵ֧פֶר
    הַתֹּורָ֛ה מָצָ֖אתִי בְּבֵ֣ית יְהוָ֑ה וַיִּתֵּ֨ן חִלְקִיָּ֧ה אֶת־הַסֵּ֛פֶר אֶל־שָׁפָ֖ן
    וַיִּקְרָאֵֽהוּ׃
  piu-2006: '@see-verse:2KI.022.007'
  kik-kik: Hilikia mũthĩnjĩri-Ngai ũrĩa mũnene akĩĩra Shafani ũcio mwandĩki marũa
    atĩrĩ, “Nĩnyonete Ibuku rĩa Watho thĩinĩ wa hekarũ ya Jehova.” Akĩrĩnengera Shafani
    nake akĩrĩthoma.
  fra-NCL: 'Alors Helcias, le grand prêtre, dit à Saphan, le secrétaire : « J’ai trouvé
    le livre de la Loi dans la maison de Yahweh. » Et Helcias donna le livre à Saphan,
    qui le lut.'
  cek-AK: Qaima Hilkiah mah ca tarik kami, Shaphan khaeah, Angraeng ih tempul thungah
    Kaalok cabu ka hnuk, tiah a naa. Hilkiah mah cabu to Shaphan khaeah paek moe,
    anih mah kroek.
  cuk-cuk: 'Geb dule-irwa-Bab-Jehováʼse-gormalad-bur-dummad-Hilcías, neg-gusmalad-narmaked-Safánʼga
    sogded: “Bab-Jehováʼse-goled-neggi, Bab-Jehová-Igar-Mesisad-Garda an amisa.” Geb
    degi, Hilcías, a-garda Safánʼga uksad. Geb Safán abin absosad.'
  uig-CYR: 'Баш каһин Һилқия катип Шафанға: — Мән Пәрвәрдигарниң өйидә бир Тәврат
    китавини таптим, деди. Шуни ейтип Һилқия китапни Шафанға бәрди. У уни оқуди.'
  tel-2017: అప్పుడు, ప్రధానయాజకుడైన హిల్కీయా “యెహోవా మందిరంలో ధర్మశాస్త్ర గ్రంథం నాకు
    దొరికింది” అని షాఫాను అనే శాస్త్రితో చెప్పి ఆ గ్రంథాన్ని, షాఫానుకు అప్పగించాడు.
    అతడు దాన్ని చదివి
  hat-BSA: 'Alò, Hilkija, wo prèt la, te di a Schaphan, skrib la: “Mwen te twouve
    liv lalwa a lakay SENYÈ a.” Konsa, Hilkija te bay liv la a Schaphan ki te li li.'
  kos-kos: Shaphan el usla sap soko lal tokosra inge nu sel Hilkiah, ac Hilkiah el
    fahkang nu sel lah el konauk Book in Ma Sap ah in Tempul. Hilkiah el sang book
    sac nu sel, ac Shaphan el riti.
  hbo-WLC: וַ֠יֹּאמֶר חִלְקִיָּ֜הוּ הַכֹּהֵ֤ן הַגָּדוֹל֙ עַל־שָׁפָ֣ן הַסֹּפֵ֔ר סֵ֧פֶר
    הַתּוֹרָ֛ה מָצָ֖אתִי בְּבֵ֣ית יְהוָ֑ה וַיִּתֵּ֨ן חִלְקִיָּ֧ה אֶת־הַסֵּ֛פֶר אֶל־שָׁפָ֖ן
    וַיִּקְרָאֵֽהוּ׃
  ibo-ibo: Hilkaya onyeisi nchụaja, sịrị Shefan ode akwụkwọ, “Achọtala m Akwụkwọ Iwu
    nʼime ụlọnsọ Onyenwe anyị.” O nyere ya Shefan, onye nke gụkwara ya.
  ory-ory: ସେତେବେଳେ ହିଲ୍‍କୀୟ ମହାଯାଜକ ଶାଫନ୍‍ ଲେଖକଙ୍କୁ କହିଲା, “ଆମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ
    ଏହି ବ୍ୟବସ୍ଥା-ପୁସ୍ତକ ପାଇଅଛୁ।” ଆଉ ହିଲ୍‍କୀୟ ଶାଫନ୍‍କୁ ସେହି ପୁସ୍ତକ ଦିଅନ୍ତେ, ସେ ତାହା
    ପାଠ କଲା।
  chk-chk: Iwe, ewe souasor mi lap Hilkia a üreni ewe seketeri Safan, “Üa küna ewe
    puken allük me lon imwen ewe Samol mi Lapalap.” Iwe, Hilkia a ngeni Safan ewe
    puk, nge Safan a aleani.
  rop-rop: Wal Shafan bin dalim Hilkaiya wanim King Josaiya bin tok, en Hilkaiya bin
    dalim Shafan imbin faindim det buk garram ola lowa langa det Serramoni Pleis.
    Wal Hilkiaya bin gibit det buk langa Shafan en imbin ridimbat.
  ukr-1871: 'І сказав первосьвященник писареві Шафанові: Я знайшов книгу закону в
    дому Господньому. І подав Хелкія Шафанові книгу, й той читав її.'
  deu-1951: 'Da sprach Hilkia, der Hohepriester, zu Saphan, dem Schreiber: Ich habe
    das Gesetzbuch im Hause des HERRN gefunden! Und Hilkia übergab Saphan das Buch,
    und er las es.'
  eng-JPS: 'And Hilkiah the high priest said unto Shaphan the scribe: ''I have found
    the book of the Law in the house of the LORD.'' And Hilkiah delivered the book
    to Shaphan, and he read it.'
  srp-1865: 'Tada reèe Helkija poglavar sveštenièki Safanu pisaru: naðoh zakonik u
    domu Gospodnjem. I Helkija dade knjigu Safanu, i on je proèita.'
  lug-lug: Awo Kirukiya kabona asinga obukulu n’ategeeza Safani omuwandiisi nti, “Ekitabo
    eky’Amateeka nkizudde we kibadde mu yeekaalu.” N’akiwa Safani n’akisoma.
  heb-heb: ויאמר חלקיהו הכהן הגדול על שפן הספר ספר התורה מצאתי בבית יהוה ויתן חלקיה
    את הספר אל שפן ויקראהו׃
  ben-IRV: তখন রাজার লেখক শাফনকে হিল্কিয় মহাযাজক বললেন, “আমি সদাপ্রভুর গৃহের মধ্যে
    ব্যবস্থার বইটি পেয়েছি।” তখন হিল্কিয় সেই বইটি শাফনকে দিলেন এবং তিনি সেটি পড়লেন।
  pan-pan: ਤਦ ਹਿਲਕੀਯਾਹ ਪ੍ਰਧਾਨ ਜਾਜਕ ਨੇ ਸ਼ਾਫਾਨ ਲਿਖਾਰੀ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਵਿੱਚੋਂ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਲੱਭੀ ਹੈ ਅਤੇ ਹਿਲਕੀਯਾਹ ਨੇ ਉਹ ਪੋਥੀ ਸ਼ਾਫਾਨ ਨੂੰ ਦੇ ਦਿੱਤੀ ਅਤੇ
    ਉਸ ਨੇ ਪੜ੍ਹੀ।
  mya-JVB: ယဇ် ပုရောဟိတ်မင်းဟိလခိ ကလည်း ၊ ပညတ္တိ ကျမ်းစာစောင် ကို ဗိမာန် တော်၌ ငါတွေ့
    ပြီဟု စာရေး တော်ရှာဖန် အား ဆို လျက်၊ ကျမ်းစာ ကို အပ် ၍ စာရေး တော်ဘတ် ၏
  tbg-tbg: Ho Josaiava tuntema kero Safaaniva oru Hilikiara tiva amuvaro viva Safaanira
    tiva amiro tiharo, Te vuku vo Nora Kotira Naavuqihai ranta kauro. Vi vukuraqi
    Kotiva uva tivatora Mosiva qara ntuvatova vaivo, tivakero Hilikiava vi vukura
    Safaanira amuvaro Safaaniva vuku vira kaara ntura.
  hmo-hmo: Sapana, toretore tauna, be Hilekaia dekenai ia ginidae, bona king ena oda
    ia hamaoroa. Vadaeni Hilekaia ese Sapana ia hamaoroa Taravatu Bukana be Dubu Helaga
    lalonai ia davaria vadaeni. Hilekaia ese inai Buka be Sapana dekenai ia henia,
    bona Sapana ese ia duahia.
  urd-urd: और सरदार काहिन ख़िलक़ियाह ने साफ़न मुन्शी से कहा, मुझे ख़ुदावन्द के घर
    में तौरेत की किताब मिली है।” और ख़िलक़ियाह ने किताब साफ़न को दी और उसने उसको पढ़ा।
  rus-SYN: 'И сказал Хелкия первосвященник Шафану писцу: книгу закона я нашел в доме
    Господнем. И подал Хелкия книгу Шафану, и он читал ее.'
  bqc-SIM: Sa'onkia Ilikia ò lakɛ̃na Safanaɛ a bↄ Mↄizi ikoyã láwa Dii kpɛ́u, ↄ̃
    a kpàwà. Kɛ́ à a kyokɛ̀,
  tcz-CHONGTHU: Hilkiah thempu lenpa chun thutanna lekhasunpa kom’a chun, “Keiman
    Pakai houin sunga chun Dan buchu kamu dohtai,” ati. Hichun Hilkiah chun hiche
    lekhajol chu Shaphan kom’a apen aman jong asim’in ahi.
  mar-mar: महायाजक चिटणीस शाफान याला म्हणाला, “मला परमेश्वराच्या मंदिरात नियमशास्त्राचे
    पुस्तक सापडले आहे.” मग ते पुस्तक याजक हिल्कीयाने शाफानला दिले. शाफानने ते वाचले.
  qub-qub: 'Juc junaj cüracunapa mandajnin Hilciasga acta isquirbej Safanta niran:
    «Laycuna isquirbiraycashan librutami tarishcä Tayta Diospa Templuncho.» Willaycorga
    Safanta goran liguinanpaj. Safannami liguircur'
  bqp-bqp: Sa'oriki Ilikia pì takadakɛ̃ri Safananɛ a bo Musa doka takadaa Dikiri ↄnn,
    akũ à kpàa. Kũ à a kyó kɛ̀,
  hat-hat: 'Lè Chafan, sekretè a, fin bay Ilkija lòd wa a, Ilkija di l'' konsa: —Mwen
    jwenn liv lalwa a nan Tanp Seyè a. Ilkija bay Chafan liv la. Chafan li l''.'
  eng-BSB: Then Hilkiah the high priest said to Shaphan the scribe, “I have found
    the Book of the Law in the house of the LORD!” And he gave it to Shaphan, who
    read it.
  eng-WEBPB: Hilkiah the high priest said to Shaphan the scribe, “I have found the
    book of the law in the LORD’s house.” Hilkiah delivered the book to Shaphan, and
    he read it.
  kbq-kbq: Hagi anankema asamitegeno'a, ugagota pristi ne' Hilkia'a amanage huno avontafe'ma
    negrea ne' Safanina asami'ne, Nagra Ra Anumzamofo mono nompinti kasegema me'nea
    avontafera kena eri'noe, huno nehuno ana avontafera Safanina amigeno hampri'ne.
  nhe-BL: 'Huan nopa hueyi totajtzi Hilcías quiilhui nopa tlajcuilojquetl Safán: “Nijpantijtoc
    ipan itiopa TOTECO nopa amatlapohuali tlen huejcajquiya tlen quipiya nopa miyac
    tlanahuatili.” Huan Hilcías quimacac nopa amatlapohuali Safán huan yajaya quipojqui.'
  bus-bus: Sa'oriki Ilikia bè takadakɛ̃ri Safananɛ a bↄ Musa doka takadaa Dii ua,
    ben à kpàa. Kɛ̀ à à kyó kɛ̀,
  gub-BL: Umume'u Xàpà tuwihawete ze'eg awer oho Iwki pe. Iwki umume'u amo ma'e Xàpà
    pe. — Aexak pape Tupàn ze'eg kwehe arer hereko har xe tàpuzuhu pupe ihe, i'i izupe.
    A'e rupi omono a'e pape Xàpà pe. Umugeta Xàpà a'e pape uzeupe.
  eng-DRA: 'And Helcias the high priest said to Saphan the scribe: I have found the
    book of the law in the house of the Lord: and Helcias gave the book to Saphan,
    and he read it.'
