verse: 2KI.022.009
translations:
  mal-C: 'അതിനുശേഷം ലേഖകനായ ശാഫാൻ രാജാവിന്റെ അടുക്കൽ ചെന്ന് ഇപ്രകാരം അദ്ദേഹത്തെ അറിയിച്ചു:
    “യഹോവയുടെ ആലയത്തിൽ ഉണ്ടായിരുന്ന പണം പുറത്തെടുത്ത് അങ്ങയുടെ സേവകന്മാർ ആലയത്തിലെ
    പണിക്കാരെയും അവർക്കു മേൽനോട്ടം വഹിക്കുന്നവരെയും ഏൽപ്പിച്ചിട്ടുണ്ട്.'
  deu-TKW: 'Darauf begab sich Saphan, der Staatsschreiber, zum König und erstattet
    dem Könige Bericht, indem er sprach: Deine Diener haben das Geld ausgeschüttet,
    das sich im Tempel vorfand, und haben es den Werkmeistern übergeben, die am Tempel
    Jahwes bestellt sind.'
  lin-lin: 'Bongo Shafani, mokomi mikanda, akendeki epai ya mokonzi mpe ayebisaki
    ye : — Basali na yo bapesi mbongo oyo ezalaki kati na Tempelo ya Yawe epai ya
    batambolisi misala na yango,'
  eng-LSV: And Shaphan the scribe comes to the king, and brings the king back word,
    and says, “Your servants have poured out the silver that has been found in the
    house, and give it into the hand of those doing the work, the inspectors, in the
    house of YHWH.”
  eng-GNV: So Shaphan the chanceller came to ye King, and brought him word againe,
    and saide, Thy seruants haue gathered the money, that was found in the house,
    and haue deliuered it vnto the hands of them that doe the worke, and haue the
    ouersight of the house of the Lord.
  eng-WEBSTER: And Shaphan the scribe came to the king, and brought the king word
    again, and said, Thy servants have gathered the money that was found in the house,
    and have delivered it into the hand of them that do the work, that have the oversight
    of the house of the LORD.
  nhw-BL: 'Huan Safán mocuepqui campa nopa tlanahuatijquetl huan quiilhui: ―Motequipanojcahua
    quisentilijtoque nopa tomi catli masehualme quimacatoque TOTECO huan quinmacatoque
    catli tlayacanaj ipan nopa tequitl ipan tiopamitl.'
  swh-ONEN: 'Kisha Shafani mwandishi akamwendea mfalme na kumpa taarifa akisema: “Maafisa
    wako wametoa ile fedha ambayo ilikuwa ndani ya Hekalu la Bwana na imekabidhiwa
    mikononi mwa wasimamizi wa marekebisho ya Hekalu.”'
  bba-bba: Yen biru Sɑfɑni u ɡɔsirɑmɑ u nɑ sinɑ bokon mi, u nùn ɡɔrɑ tusiɑ. U nɛɛ,
    wunɛn bwɑ̃ɑbɑ ɡobi yi suɑ bɑ sɑ̃ɑ yerun sɔm kowobun wiruɡibu nɔmu bɛriɑ.
  eng-KJVCPB: And Shaphan the scribe came to the king, and brought the king word again,
    and said, Thy servants have gathered the money that was found in the house, and
    have delivered it into the hand of them that do the work, that have the oversight
    of the house of the Lord.
  luo-luo: Eka Shafan ma jagoro nodhi ir ruoth mowachone niya, “Jodongi osechulo pesa
    mane nitiere e hekalu mar Jehova Nyasaye kendo gisechiwogi e lwet jotich kod jotend
    hekalu.”
  meu-meu: Bena toretore tauna Safana na hanua pavapavana dekena ema, e hamaoroa,
    eto, Emu hesiai taudia na dubu ai e davaria monina idoinai vada e bubua diho,
    bona Iehova ena dubu ḡaukarana e itaia taomu taudia imadia ai vada e atoa.
  npi-ULB: शापानले त्यो किताब राजाकहाँ लगे, र तिनलाई यसो भनी विवरण दिए, “तपाईंका दासहरूले
    मन्दिरमा भेट्टाइएका रुपियाँ-पैसा खर्च गरेका छन्, र तिनीहरूले यो परमप्रभुको मन्दिरको
    रेखदेख गर्ने कारिन्‍दहरूका हातमा दिएका छन् ।”
  yor-yor: Nígbà náà, Ṣafani akọ̀wé lọ sí ọ̀dọ̀ ọba. Ó sì sọ fún un pé, “Àwọn ìjòyè
    rẹ ti san owó náà tí ó wà nínú ilé Olúwa. Èmi sì ti fi lé ọwọ́ àwọn tí ó ń ṣe
    iṣẹ́ náà àti àwọn alábojútó nílé Olúwa.”
  pes-OPCB: وقتی شافان گزارش کار ساختمان خانهٔ خداوند را به پادشاه می‌داد در مورد
    کتابی نیز که حِلقیا، کاهن اعظم در خانهٔ خداوند پیدا کرده بود با او صحبت کرد. سپس
    شافان آن را برای پادشاه خواند.
  tgl-ULB: Pumunta si Safan at dinala ang aklat sa hari, at nag-ulat din sa kaniya,
    na nagsasabing, “Nagastos na ng inyong mga lingkod ang pera na natagpuan sa templo
    at ibinigay ito sa mga tagapangsiwa na nangalaga sa tahanan ni Yahweh.”
  cbu-NT: Anoo kiraka natstarangu, kurakaa Oseyasa kamanirangiya. Apanllish pang'
    ichingaru kurik taarangu anoo yáyarusin, anootssha kchayashtisin, kurik mbammasheem
    tinayarusin, yuwaamsha tputs pangukana anoomshat tuwaparanganaya.
  hui-hui: Ibugua dagalo handalu Kini Yosaia hearia yalu puwa ibuhondo lalu, Í̠naga
    biabe biaga agali biaru tigua Anduane Homogonaga andaha muni wiaruni bibahende
    agali anda áyu arema bialu karu handayaho haga hearu mo miai haya, lalu lamini.
  mya-mya: ထို​နောက်​သူ​သည်​မင်း​ကြီး​ထံ​သို့​ပြန်​၍``အ​ရှင် ၏​အ​စေ​ခံ​တို့​သည်​ဗိ​မာန်​တော်​မှ​ငွေ​ကို​ယူ​၍
    ပြင်​ဆင်​မှု​ကြီး​ကြပ်​သူ​တို့​၏​လက်​သို့​ပေး အပ်​ပြီး​ကြ​ပါ​ပြီ'' ဟု​လျှောက်​ထား​အ​စီ​ရင်
    ခံ​လေ​သည်။-
  bod-N: དེ་ནས་དྲུང་ཡིག་ཤཱ་ཕན་རྒྱལ་པོའི་དྲུང་དུ་ཡོང་ནས་ཁོ་ལ་གཏམ་རྣམས་ཕྱིར་སྨྲས་ཏེ།
    མཆོད་ཁང་དུ་ཡོད་པའི་དངུལ་རྣམས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཚོས་བསྡུས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ལས་དཔོན་གྱི་ལག་ཏུ་གཏད་དོ་ཞེས་ཞུས་པ་དང་།
  sna-sna: 'Ipapo Shafani munyori akaenda kuna mambo akandomuzivisa kuti: “Vabati
    venyu varipa mari iya yakanga iri mutemberi yaJehovha vakaipa kuvashandi navatariri
    vapatemberi.”'
  spa-BLM: 'El escriba Safán fue a ver al rey y le trajo de nuevo la noticia, diciendo:
    “Tus servidores han vaciado el dinero que se encontró en la casa y lo han entregado
    en manos de los obreros que tienen la supervisión de la casa de Yahvé.”'
  cac-cac: 'Ix lajvi chi'', ix b''at vin̈aj Safán chi'' yal d''a vin̈ rey chi'' icha
    tic: —Toxo ix smol q''uen tumin ay d''a yol templo eb'' vin̈ a checab'', ix yac''an
    q''uen eb'' vin̈ d''a eb'' vin̈ ayoch yajalil yilan sb''ochajxi stemplo Jehová
    chi'', xchi vin̈.'
  swh-ULB: Shafani akaenda na kuchukua kile kitabu kwa mfalme, na pia kumjulisha,
    akisema, “Watumishi wako wamezitumia zile pesa ambazo zilizokuwa zimepatikana
    kwenye hekalu na zimegawiwa kwenye mikono ya wafanya kazi ambao husimamia kuangalia
    nyumba ya Yahwe.”
  bel-bel: 'І прыйшоў Шафан пісец да цара, і прынёс цару адказ, і сказаў: узялі рабы
    твае срэбра, і знойдзена ў доме, перадалі яго ў руку майстрам працы, прыстаўленым
    да дома Гасподняга.'
  deu-ELBBK: 'Und Schaphan, der Schreiber, kam zum König und brachte dem König Nachricht
    und sprach: Deine Knechte haben das Geld, das sich im Haus vorfand, ausgeschüttet
    und es in die Hand derer gegeben, die das Werk betreiben, die am Haus des HERRN
    bestellt sind.'
  mbb-OT: Ne midhendiyà si Shafan te hadì ne migkaǥi te, “Migkuwe en te menge upisyal
    nu sikan is selapì diyà te valey te Nengazen ne imbeǥey zan en diyà te menge sineriǥan
    te kebpurung duen te valey.”
  mal-2015: 'രായസക്കാരനായ ശാഫാൻ രാജാവിന്റെ അടുക്കൽ ചെന്നു രാജാവിനോടു: ആലയത്തിൽ കണ്ട
    ദ്രവ്യം അടിയങ്ങൾ പെട്ടിയൊഴിച്ചെടുത്തു യഹോവയുടെ ആലയത്തിൽ വിചാരകരായി പണിനടത്തുന്നവരുടെ
    കയ്യിൽ കൊടുത്തിരിക്കുന്നു എന്നു മറുപടി ബോധിപ്പിച്ചു.'
  rmc-rmc: 'Paľis o Šafan geľa ko kraľis a phenďa: „Tire služobňika ile o love, so
    sas andro Chramos. Dine len le robotňikenge, save prikeren o Chramos,'
  pes-OPV: 'وشافان کاتب نزد پادشاه برگشت و به پادشاه خبرداده، گفت: «بندگانت، نقره‌ای
    را که در خانه خداوند یافت شد، بیرون آوردند و آن را به‌دست سرکارانی که بر خانه
    خداوند گماشته بودند، سپردند.»'
  ron-1924: 'Апой, логофэтул Шафан с-а дус сэ дя сокотялэ ымпэратулуй ши а зис: „Служиторий
    тэй ау стрынс арӂинтул каре се афла ын касэ ши л-ау дат ын мыниле мештерилор ынсэрчинаць
    ку фачеря лукрэрий ын Каса Домнулуй.”'
  ben-OBCV: 'পরে সচিব শাফন রাজার কাছে গিয়ে তাঁকে এই খবর দিলেন: “আপনার কর্মকর্তারা
    সদাপ্রভুর মন্দিরে রাখা অর্থ নিয়ে তা মন্দিরের শ্রমিক ও তত্ত্বাবধায়কদের হাতে তুলে
    দিয়েছে।”'
  som-som: Markaasaa Shaafaan oo karraanigii ahaa boqorkii u yimid, wuuna u soo warramay
    oo ku yidhi, Addoommadaadii lacagtii guriga Rabbiga laga dhex helay way soo ururiyeen,
    oo waxay u dhiibeen shaqaalaha guriga Rabbiga u taliya.
  lat-VUC: 'Venit quoque Saphan scriba ad regem, et renuntiavit ei quod præceperat,
    et ait: Conflaverunt servi tui pecuniam quæ reperta est in domo Domini, et dederunt
    ut distribueretur fabris a præfectis operum templi Domini.'
  eng-ASVBT: And Shaphan the scribe came to the king, and brought the king word again,
    and said, Thy servants have emptied out the money that was found in the house,
    and have delivered it into the hand of the workmen that have the oversight of
    the house of Jehovah.
  ita-1885: 'E il segretario Safan venne al re, e gli rapportò la cosa, e disse: I
    tuoi servitori hanno raccolti i danari che si ritrovano nella Casa, e li hanno
    dati in mano a coloro che hanno la cura dell''opera, e son costituiti sopra la
    Casa del Signore.'
  eng-LXXUP: And he went into the house of the Lord to the king, and reported the
    matter to the king, and said, Thy servants have collected the money that was found
    in the house of the Lord, and have given it into the hand of the workmen that
    are appointed in the house of the Lord.
  eng-ULB: Shaphan went and took the book to the king, and also reported to him, saying,
    “Your servants have spent the money that was found in the temple and they have
    given it into the hand of the workmen who supervise the care for the house of
    Yahweh.”
  spa-VBL: 'El escriba Safán fue a ver al rey y a darle un informe, diciendo: “Tus
    funcionarios han pagado el dinero que estaba en el Templo del Señor y lo han entregado
    a los designados para supervisar el trabajo en el Templo del Señor”.'
  fra-_FOB: 'Et Shaphan, le secrétaire, vint vers le roi et lui fit ce rapport, en
    disant: Tes serviteurs ont versé l''argent qui a été trouvé dans le temple, et
    l''ont délivré entre les mains de ceux qui ont la charge de l''ouvrage, et qui
    sont préposés à la maison de l''Éternel.'
  mal-mal: 'കൊട്ടാരം കാര്യസ്ഥനായ ശാഫാൻ രാജാവിന്റെ അടുക്കൽ ചെന്ന് രാജാവിനോട്: “ആലയത്തിൽ
    അർപ്പിക്കപ്പെട്ട പണം അടിയങ്ങൾ പെട്ടി തുറന്നെടുത്ത് യഹോവയുടെ ആലയത്തിൽ പണിയുടെ മേൽവിചാരകരുടെ
    കയ്യിൽ കൊടുത്തിരിക്കുന്നു” എന്ന് ബോധിപ്പിച്ചു.'
  urd-GVR: Tab Sāfan bādshāh ke pās gayā aur use ittalā dī, “Ham ne Rab ke ghar meṅ
    jamāshudā paise marammat par muqarrar ṭhekedāroṅ aur bāqī kām karne wāloṅ ko de
    die haiṅ.”
  suz-BL: मिनु मेको ब्रेक्‍ब शाफान पिप आ बाक्‍तीक लशा मेको कली “इन गेय पाइबपुकी परमप्रभु
    यावे आ खिंम लशा, मेकेर ङा क्‍येट परमप्रभु यावे आ खिं ङा गेय कोव़ब आन कली गेम्‍तेक्‍म”
    देंमाक्‍त।
  ita-1927: 'E Shafan, il segretario, andò a riferir la cosa al re, e gli disse: “I
    tuoi servi hanno versato il danaro che s’è trovato nella casa, e l’hanno consegnato
    a quelli che son preposti ai lavori della casa dell’Eterno”.'
  ckb-ckb: 'پاشان شافانی خامەی نهێنی پەڕتووکەکەی بۆ لای پاشا برد و پێی ڕاگەیاند: «کاربەدەستەکانت
    زیوی ناو پەرستگاکەیان بەتاڵ کرد و دایانە دەست کرێکار و سەرپەرشتیارانی پەرستگای
    یەزدان.»'
  eng-BBE: Then, after reading it, Shaphan the scribe went in to the king and gave
    him an account of what had been done, saying, Your servants have given out the
    money which was in the house, and have given it to the overseers of the work of
    the house of the Lord.
  kan-OKCV: ಕಾರ್ಯದರ್ಶಿಯಾದ ಶಾಫಾನನು ಅರಸನ ಬಳಿಗೆ ಬಂದು ಅರಸನಿಗೆ, “ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ದೊರಕಿದ
    ಹಣವನ್ನು ನಿನ್ನ ಸೇವಕರು ಕೂಡಿಸಿ, ಯೆಹೋವ ದೇವರ ಆಲಯದ ಕೆಲಸಕ್ಕೆ ನೇಮಕಗೊಂಡ ಮೇಲ್ವಿಚಾರಕರ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: அப்பொழுது சாப்பான் ராஜாவினிடத்தில் வந்து, ராஜாவிற்கு மறுஉத்திரவு சொல்லி,
    ஆலயத்திலே தொகையிட்டுக் கிடைத்த பணத்தை உமது அடியார்கள் சேர்த்துக் கட்டி, அதைக்
    யெகோவாவுடைய ஆலயத்தின் வேலையை விசாரிக்கிறவர்களின் கையிலே கொடுத்தார்கள் என்று சொன்னான்.
  spa-RV-1909: 'Viniendo luego Saphán escriba al rey, dió al rey la respuesta, y dijo:
    Tus siervos han juntado el dinero que se halló en el templo, y lo han entregado
    en poder de los que hacen la obra, que tienen cargo de la casa de Jehová.'
  ron-BTF: 'Și scribul Șafan a venit la împărat și a adus din nou cuvânt împăratului
    și a spus: Servitorii tăi au adunat banii care au fost găsiți în casă și i-au
    dat în mâna celor ce fac lucrarea, care au supravegherea casei DOMNULUI.'
  eng-WEBP: Shaphan the scribe came to the king, and brought the king word again,
    and said, “Your servants have emptied out the money that was found in the house,
    and have delivered it into the hands of the workmen who have the oversight of
    the LORD’s house.”
  eng-FBV: Shaphan the scribe went to the king and to give him a report, saying, “Your
    officials have paid out the money that was in the Lord's Temple and have handed
    it over to those appointed to supervise the work at the Lord's Temple.”
  nld-1939: 'Daarop ging de geheimschrijver Sjafan aan den koning verslag uitbrengen,
    en zeide: Uw dienaren hebben het geld, dat zich in de tempel bevond, te voorschijn
    gehaald, en het aan de opzichters en werklieden van de tempel van Jahweh gegeven.'
  nch-BL: 'Huan Safán mocuetqui campa nopa tanahuatijquet huan quiilhui: ―Motequipanojcahua
    quisentilijtoque nopa tomi cati masehualme quimacatoque TOTECO huan quinmacatoque
    cati tayacanaj ipan nopa tequit ipan tiopamit.'
  vie-1934: 'Đoạn, thơ ký Sa-phan đến tìm vua, thuật lại điều này mà rằng: Các tôi
    tớ vua đã đóng bạc tìm đặng trong đền thờ, và đã giao nơi tay các người lo coi
    sóc công việc đền thờ của Đức Giê-hô-va.'
  hin-CV: लिपिक शापान ने राजा के पास जाकर उसे इसकी सूचना दी, “भवन में रखी सारी चांदी
    निकाल ली गई हैं और यह धन उन कर्मचारियों को दे दिया गया है, जिन्हें याहवेह के भवन
    के देखरेख की जवाबदारी सौंपी गई है.”
  spa-BES: 'Luego, después de leerlo, el escriba Safán entró al rey y le contó lo
    que había hecho, diciendo: Tus siervos dieron el dinero que estaba en la casa,
    y se lo dieron a los supervisores de la obra de la reparación del templo del Señor.'
  tdx-tdx: 'Nimb’ amy mpanjakay mb’eo t’i Safane mpa­nokitse vaho nahere’e amy mpanjakay
    ty saontsy manao ty hoe: Fa natonto’ o mpitoroñeo o drala niisak’ añ’ anjombao
    vaho natolo’ iereo am-pità’ o mpitoloñe misary ty anjomba’ Iehovào;'
  tha-KJV: และชาฟานราชเลขาได้​เข​้าเฝ้ากษั​ตริ​ย์และทูลรายงานต่อกษั​ตริ​ย์​อี​กว่า
    “​ผู้รับใช้​ของพระองค์​ได้​เทเงิ​นที​่พบในพระนิเวศออก และได้มอบไว้ในมือของคนงานผู้​ดู​แลพระนิเวศของพระเยโฮวาห์”
  por-BR-2018: 'Vindo logo Safã escriba ao rei, deu ao rei a resposta, e disse: Teus
    servos juntaram o dinheiro que se achou no templo, e o entregaram em poder dos
    que fazem a obra, que têm cargo da casa do SENHOR.'
  deu-ELO: 'Und Schaphan, der Schreiber, kam zum König und brachte dem König Nachricht
    und sprach: Deine Knechte haben das Geld, das sich im Hause vorfand, ausgeschüttet
    und es in die Hand derer gegeben, welche das Werk betreiben, die am Hause Jehovas
    bestellt sind.'
  eng-WYC-2018: Also Shaphan, the scribe, came to the king, and told to him those
    things, which Hilkiah had commanded, and he said, Thy servants have spended the
    money, that was found in the house of the Lord, and they have given, that it should
    be parted to [the] craftsmen of the sovereigns of [the] works of the temple of
    the Lord. (And Shaphan, the writer, came to the king, and reported to the king
    about those things which he had commanded, and he said, Thy servants have spent
    the money that was found in the House of the Lord, and they have ordained that
    it be dealt out to the craftsmen by the foremen of the repairs to the Temple of
    the Lord.)
  epo-epo: 'Kaj la skribisto Ŝafan venis al la reĝo kaj alportis al la reĝo respondon,
    kaj diris: Viaj servantoj elŝutis la monon, kiu troviĝis en la domo, kaj donis
    ĝin en la manojn de la laborplenumantoj en la domo de la Eternulo.'
  uig-PIN: 'Andin keyin katip Xafan padixaⱨning ⱪexiƣa berip padixaⱨⱪa hǝwǝr berip:
    — Hizmǝtkarliri ibadǝthanidiki pulni yiƣip Pǝrwǝrdigarning ɵyini ongxaydiƣan ix
    bexilirining ⱪolliriƣa tapxurup bǝrdi, dedi.'
  beo-beo: 'Amalalu, e da hina bagadema bu asili, amane sia:i, “Dia hawa: hamosu dunu
    ilia da muni amo da Debolo Diasu ganodini dialu, amo lale, bu buga:le gagusu ouligisu
    dunu ilima i dagoi.”'
  tpi-OTNT: Em i ritim pinis, orait em i karim buk i go wantaim long King Josaia na
    i tokim em olsem, “Ol wokman bilong yu i kisim pinis olgeta mani i stap long haus
    bilong Bikpela na givim long ol man i bosim wok bilong stretim haus.”
  hau-SA: Sa’an nan Shafan ya koma wurin sarki ya ce masa, “Hafsoshinka sun kwashe
    kuɗin da suke a haikalin Ubangiji, suka ba wa masu aiki da masu lura da haikalin.”
  uig-LAT: 'Andin kéyin katip Shafan padishahning qéshigha bérip padishahqa xewer
    bérip: — Xizmetkarliri ibadetxanidiki pulni yighip Perwerdigarning öyini ongshaydighan
    ish béshilirining qollirigha tapshurup berdi, dédi.'
  nde-nde: Ngakho uShafani waya enkosini, wayibikela wathi, “Izikhulu zakho sezibhadele
    imali ebisethempelini likaThixo njalo seziyigcinise izisebenzi kanye labakhangela
    ethempelini.”
  ton-ton: Pea naʻe haʻu ʻa Safani ko e tangata tohi ki he tuʻi, pea ne toe ʻomi ʻae
    lea ki he tuʻi, ʻo pehē, “Kuo tānaki ʻe hoʻo kau tamaioʻeiki ʻae ngaahi paʻanga
    naʻe ʻilo ʻi he fale, pea kuo ʻatu ia ki he nima ʻokinautolu ʻoku fai ʻae ngāue,
    ʻakinautolu ʻoku ekinaki ʻi he fale ʻo Sihova.”
  ces-1613: 'Přišel pak Safan písař k králi, a oznamuje králi tu věc, řekl: Sebrali
    služebníci tvoji peníze, kteréž se nalezly v domě Páně, a dali je v ruce řemeslníků
    představených nad dílem domu Hospodinova.'
  eng-WMB: Shaphan the scribe came to the king, and brought the king word again, and
    said, “Your servants have emptied out the money that was found in the house, and
    have delivered it into the hands of the workmen who have the oversight of the
    LORD’s house.”
  tam-TCV: அப்பொழுது செயலாளராகிய சாப்பான் அரசனிடம் போய், “உம்முடைய அதிகாரிகள் ஆலயத்திலிருந்த
    பணத்தை எடுத்து யெகோவாவினுடைய ஆலய வேலையை செய்பவர்களிடமும், மேற்பார்வை செய்பவர்களிடமும்
    ஒப்படைத்துள்ளார்கள்” என்று அறிவித்தான்.
  ceb-ULB: Milakaw si Shafan ug gidala ang libro ngadto sa hari, ug nagbalita usab
    siya kaniya, nga nag-ingon, “Gigasto sa imong mga sulugoon ang salapi nga anaa
    sa templo ug gihatag nila kini sa kamot sa mga trabahante nga nagdumala sa pag-atiman
    sa balay ni Yahweh.”
  pol-UBG: 'Następnie pisarz Szafan przyszedł do króla i zdał sprawę królowi, mówiąc:
    Twoi słudzy zebrali pieniądze, które znajdowały się w domu PANA, i dali je w ręce
    kierownikom robót, przełożonym nad domem PANA.'
  agr-agr: 'Dutika aujus nuna pachis apu ujaktatus weuwai. Nunik jegá ujaak: “Jega
    Apajuí emematku ijuntainum plata ayaunak amina inakem ukuiyag umikaje. Dutikawag
    jega takaidaun susagmae”, tiuwai.'
  kyc-kyc: Lapala baa kiŋi peteyamo dokona kapu kyuo papala lamaiyuo lao, Embena kendemande
    akali dupwame tembole anda dokona kana sipyamo dupwa nyepala anda kwaelyamo lalyuo
    pingi akali mupwa dupwa maimipya, leya.
  urd-GVU: تب سافن بادشاہ کے پاس گیا اور اُسے اطلاع دی، ”ہم نے رب کے گھر میں جمع شدہ
    پیسے مرمت پر مقرر ٹھیکے داروں اور باقی کام کرنے والوں کو دے دیئے ہیں۔“
  deu-1912: 'Und Saphan, der Schreiber kam zum König und gab ihm Bericht und sprach:
    Deine Knechte haben das Geld ausgeschüttet, das im Hause gefunden ist und haben''s
    den Werkmeistern gegeben, die bestellt sind am Hause des HERRN.'
  ntj-ntj: Palunyalu marlaku yanu puurrpa watjarnu, “Yuwa, wati nyarra Yilkayilu ruula
    purlkanya nyangu tjurrtjungka ngarrirranyangka. Palunyatjanulu-rni katingu ngaanya
    yungu. Nyangka-muntan kuliku?” Nyangka puurrtu yuwarnmankunyangka Tjayipantu tjukurrpa
    ruulangkatja nyakula watjarayirnu wiyarnu.
  kan-2017: ಅನಂತರ ಲೇಖಕನಾದ ಶಾಫಾನನು ಹಿಂತಿರುಗಿ ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ, “ನಿನ್ನ ಸೇವಕರು ಯೆಹೋವನ
    ದೇವಾಲಯದಲ್ಲಿ ಸಂಗ್ರಹವಾದ ಹಣವನ್ನು ತೆಗೆದು ದೇವಾಲಯದ ಕೆಲಸವನ್ನು ಮಾಡಿಸುವ ಮುಖ್ಯಸ್ಥರಿಗೆ ಒಪ್ಪಿಸಿದರು.
  yap-yap: Me sul ko en ni pilung me yog ngak ni ga’ar, “Pi tapigpig rom e kar feked
    fapi salpiy ni bay u Tempel kar pi’ed ngak e pi pumo’on nike mil fan ngorad e
    yungi n’en nike kireb ko tempel ni ngan fal’eg rogon.”
  hlt-MCSB: Te phoeiah cadaek Shaphan te manghai taengla pawk tih manghai te ol a
    mael. Te vaengah, “Im khuikah a hmuh tangka te na sal rhoek loh a khok uh coeng.
    Te te BOEIPA im kah bi saii rhoek aka hung kut ah a paek uh coeng,” a ti nah.
  mdy-ETH: ሳፓኔ ናባቤስካፓ ካኣቲ ኮይላ ማዒ ዴንዳዖ፦ «ኔኤኮ ዓይላ ጌኤዦ ማኣሮይዳ ዓኣ ሚኢሾ ዔኪ ጌኤዦ ማኣሮ ጊኢጊሺ ማዣ
    ዓሶኮ ሱኡጎም ዒንጌኔ» ጌይ ኬኤዜኔ፤
  twi-ASANTE: Safan sane kɔɔ ɔhene no nkyɛn kɔkaa sɛ, “Wo mpanimfoɔ no de sika a wɔgyegyee
    wɔ Awurade asɔredan no mu no ama adwumayɛfoɔ no ne sohwɛfoɔ a wɔwɔ asɔredan no
    ho no.”
  eng-WEBU: Shaphan the scribe came to the king, and brought the king word again,
    and said, “Your servants have emptied out the money that was found in the house,
    and have delivered it into the hands of the workmen who have the oversight of
    the LORD’s house.”
  wal-wal: Waanna xaafee Saafaani kawuwaakko simmidi biidi, “Beeta Maqidasiyan de7iya
    miishshaa ne oosanchchati wurssi ekkidi, Beeta Maqidasiyaa bottokonissiya halaqatuyyo
    immidosona” yaagidi yootiis.
  spa-PDDPT: 'El escriba Safán fue al rey y le llevó respuesta: Tus esclavos sacaron
    el dinero que se halló en la Casa, y lo entregaron en manos de los supervisores
    de los trabajos en la Casa de Yavé.'
  gun-gun: 'Ha''e gui kuaxia re opena va''ety Safã ma huvixaa py ou vy ixupe omombe''u.
    Ha''e vy aipoe''i: — Nerembiguai kuery oipapapa ma peráta Senhor pegua opy omoĩ
    porã mbyre, ha''e omboaxapa ma Senhor pegua opy rupi omba''eapo va''e kuery re
    opena va''e kuery po py.'
  ilo-ULB: Impan ni Safan ti libro iti ari ket impakaammona met kenkuana, kinunana,
    “Inusar dagiti adipenmo ti kuarta a naala iti templo ket naited daytoy kadagiti
    mangimatmaton iti balay ni Yahweh.”
  kpg-kpg: Gei mee gaa hana labelaa gi muli, ga hagi anga gi di king, “Au gau hai hegau
    la guu kae nia bahihadu ala nogo i lodo di Hale Daumaha, guu wanga gi nia daane
    ala e madamada humalia i di moomee haga hoou di hale.”
  uig-ARA: 'ئاندىن كېيىن كاتىپ شافان پادىشاھنىڭ قېشىغا بېرىپ پادىشاھقا خەۋەر بېرىپ:
    ــ خىزمەتكارلىرى ئىبادەتخانىدىكى پۇلنى يىغىپ پەرۋەردىگارنىڭ ئۆيىنى ئوڭشايدىغان
    ئىش بېشىلىرىنىڭ قوللىرىغا تاپشۇرۇپ بەردى، دېدى.'
  sus-sus: Na dangi xanbi, a naxa siga mangɛ yire, a dɛntɛgɛ sa mangɛ bɛ a falafe
    ra, «Kɔbiri naxan nu na Alatala xa banxi kui, i xa walikɛe bara na so walikɛ xunyie
    yi ra naxee ɲɔxɔ saxi Alatala xa banxi yailanfe xɔn ma.»
  pon-2006: Sapan eri pwurala pwe en pakairkihong nanmwarkio duwen sapwellime ko ar
    kapwaiada mehkoaros, kapepesang mwohni silper ko me mi nan Tehnpas Sarawio, oh
    duwen ar kihong mwohni ko me kin apwalih tohndoadoahk ko.
  jae-jae: Go gêmu gêdêŋ kiŋ gêja ma kêkêŋ ŋawae gêdêŋ eŋ gebe “Nêm sakiŋwaga sêkôc
    mone, taŋ gêc lôm dabuŋ naŋ, ma sêkêŋ gêdêŋ lau, taŋ sejop kôm lôm dabuŋŋa naŋ.”
  ksd-ksd: 'Ma Sapan ra tena tutumu i ga vana tadav ra king, ma i ga biti tai ra king:
    Kaum umana tultul dia tar lingire ra mani nina di tar tadav ia ta ra pal, ma dia
    tar tul tar ia pire ra umana luluai na papalum nina dia balaure ra kuba i ra Luluai.'
  tur-YTC: Kâtip Şafan krala geldi ve krala yine haber getirip, “Hizmetkârların evde
    bulunan parayı boşalttılar ve onu Yahve'nin evinin işine koyulan işçilerin eline
    teslim ettiler” dedi.
  grc-BRENT: Καὶ εἰσῆλθεν ἐν οἴκῳ Κυρίου πρὸς τὸν βασιλέα, καὶ ἀπέστρεψε τῷ βασιλεῖ
    ῥῆμα, καὶ εἶπεν, ἐχώνευσαν οἱ δοῦλοί σου τὸ ἀργύριον τὸ εὑρεθὲν ἐν οἴκῳ Κυρίου,
    καὶ ἔδωκαν αὐτὸ ἐπὶ χεῖρα ποιούντων τὰ ἔργα καθεσταμένων ἐν οἴκῳ Κυρίου.
  ind-AYT: Safan, juru tulis itu, pergi menghadap raja dan menyampaikan hal itu kepada
    raja, katanya, “Hamba-hambamu telah mengambil uang yang terdapat di Bait dan memberikannya
    ke tangan orang yang melakukan pekerjaan mengawasi Bait TUHAN.”
  nya-nya: Ndipo Safani mlembi uja, anapita nakafotokozera mfumu kuti, “Atumiki anu
    apereka ndalama zija zinali mʼNyumba ya Yehova kwa anthu amene akugwira ntchito
    ndi kuyangʼanira ntchito yokonza Nyumba ya Yehova.”
  hrv-hrv: 'Tajnik Šafan dođe kralju te ga izvijesti: “Tvoje sluge”, reče on, “pokupile
    su novac koji se našao u Domu i predale su ga poslovođama postavljenim u Domu
    Jahvinu.”'
  mps-mps: Agai te buku neda silama, tama agai te buku dali agai sela pelama, te king
    Josaia agabolo e tama po wagi pali, “Naga sę ebo bidi dabe augwaligo te Genuai
    Bidigo tempel bede muani mone tigidali selama, tama te sę tonalubo bidibolo menama,
    tama augwaligo te Genuai Bidigo be dodolobo sę emainogo yalio,” wali.
  tpi-tpi: Em i ritim pinis, orait em i karim buk i go wantaim long King Josaia na
    i tokim em olsem, “Ol wokman bilong yu i kisim pinis olgeta mani i stap long haus
    bilong Bikpela na givim long ol man i bosim wok bilong stretim haus.”
  dan-1931: 'Derpå begav Statsskriveren Sjafan sig til Kongen og aflagde Beretning
    for ham og sagde: “Dine Trælle har taget de Penge frem, der fandtes i Templet,
    og givet dem til dem, der står for Arbejdet, dem, der har Tilsyn med HERRENS Hus.”'
  vie-OVCB: 'Khi trở về, Sa-phan phúc trình với vua như sau: “Chúng tôi đã thu thập
    số bạc, đem giao cho các giám thị Đền thờ của Chúa Hằng Hữu như lời vua dặn.”'
  guj-2017: પછી શાફાને જઈને રાજાને પુસ્તક આપીને કહ્યું કે, “તમારા ચાકરોને જે નાણાં
    સભાસ્થાનમાંથી મળ્યાં, તે તેમણે યહોવાહનું સભાસ્થાનની સંભાળ રાખનાર કામદારોને આપી
    દીધાં છે.”
  pon-2006A: Sapan eri pwurala pwe en pakairkihong nanmwarkio duwen sapwellime ko
    ar kapwaiada mehkoaros, kapepesang mwohni silper ko me mi nan Tehnpas Sarawio,
    oh duwen ar kihong mwohni ko me kin apwalih tohndoadoahk ko.
  por-BRBSL: 'Shaphan, o escriba, veio ao rei e trouxe a palavra ao rei novamente,
    e disse: “Seus servos esvaziaram o dinheiro que foi encontrado na casa, e o entregaram
    nas mãos dos trabalhadores que têm a supervisão da casa de Yahweh”.'
  cth-cth: Hahoi, cakathutkung Shaphan ni siangpahrang koe a cei teh, siangpahrang
    koevah kamthang ka thokhai. Na taminaw ni im dawk e tangka a hmu e naw hah BAWIPA
    e im dawk thaw katawknaw a poe toe telah atipouh.
  twi-twi: Safan san kɔɔ ɔhene no nkyɛn kɔkae se, “Wo mpanyimfo no de sika a wogyigyee
    wɔ Awurade asɔredan no mu no ahyɛ adwumayɛfo no ne sohwɛfo a wɔwɔ asɔredan no
    ho no nsa.”
  hlt-hlt: Te phoeiah cadaek Shaphan te manghai taengla pawk tih manghai te ol a mael.
    Te vaengah, “Im khuikah a hmuh tangka te na sal rhoek loh a khok uh coeng. Te
    te BOEIPA im kah bi saii rhoek aka hung kut ah a paek uh coeng,” a ti nah.
  tbz-SIM: 'Ò kɑ̀ɑ̀ mmɛmmɛ kɛ́deè kɛ́kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Tínti ɑ kó bɛtɔ̃mbɛ̀
    ti tùótɛ́mu timɑ́tì pɛ́ítì kɛ duɔ́ mbɛ̀ɛ̀ ni ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú.'
  msy-2020: An a dɨponegha gɨvagha, akɨnafarim inigha ghua Atrivim Josaia bagha ghugha
    kamaghɨn a mɨgei, “Nɨn ingangarir gumaziba dagɨaba bar ada inigha, Ikiavɨra Itir
    Godɨn Dɨpenimɨn gara anekɨrir ingangarir gumazibagh anɨngi.”
  dop-dop: 'Ɩlɛnɑ Sɑfɑŋ mǝlɩ nɑ ɩ́ heeli wulɑʋ sɩ: Kɔtǝlɑɑ koosɑ Ɩsɔ tǝsɛɛlɛ ɑtɑkɑɑ
    tɑɑ liɣitee nɑ pɑ́ cɛlɑ tǝmlɑtɑɑ feŋlɑɑ.'
  azb-azb: 'Mirzə Şafan padşahın yanına gəldi və ona xəbər gətirib dedi: «Qulların
    məbəddə tapılan pulu boşaltdılar və onu Rəbbin məbədinin işinə nəzarət edənlərə
    verdilər».'
  eng-DBY: And Shaphan the scribe came to the king, and brought the king word again
    and said, Thy servants have emptied out the money that was found in the house,
    and have delivered it into the hand of them that do the work, that have the oversight
    of the house of Jehovah.
  hin-2017: तब शापान मंत्री ने राजा के पास लौटकर यह सन्देश दिया, “जो चाँदी भवन में
    मिली, उसे तेरे कर्मचारियों ने थैलियों में डालकर, उनको सौंप दिया जो यहोवा के भवन
    में काम करानेवाले हैं।”
  wol-KYG: 'Ba loolu amee Safan bindkat ba dellu ca Buur, àgge ko gii kàddu: «Sa surga
    ya sotti nañu xaalis ba nekkoon ca kër Aji Sax ji, ba teg ko ca loxol ñi yor liggéey
    bi te di saytukati kër Aji Sax ji.»'
  eng-YLT: And Shaphan the scribe cometh in unto the king, and bringeth the king back
    word, and saith, 'Thy servants have poured out the silver that hath been found
    in the house, and give it into the hand of the doers of the work, the inspectors,
    in the house of Jehovah.'
  eng-WYC-2017: Also Shaphan, the scribe, came to the king, and told to him those
    things, which Hilkiah had commanded, and he said, Thy servants have spended the
    money, that was found in the house of the Lord, and they have given, that it should
    be parted to [the] craftsmen of the sovereigns of [the] works of the temple of
    the Lord.
  eng-WMBB: Shaphan the scribe came to the king, and brought the king word again,
    and said, “Your servants have emptied out the money that was found in the house,
    and have delivered it into the hands of the workmen who have the oversight of
    the LORD’s house.”
  urd-GVH: तब साफ़न बादशाह के पास गया और उसे इत्तला दी, “हमने रब के घर में जमाशुदा
    पैसे मरम्मत पर मुक़र्रर ठेकेदारों और बाक़ी काम करनेवालों को दे दिए हैं।”
  rug-rug: Beto asa, si kekere pule la koasa baṉara si asa meke zama, “Ele vagia rina
    mua nabulu sa poata, sapu koa pa korapa Zelepade, meke ele la vala nia rini koari
    na tie tavetavete, meke koari na koimata pa tinavete kurikuri na peqopeqo pa Zelepade.”
  gaz-gaz: Ergasiis Shaafaan gara mootichaa dhaqee, “Qondaaltonni kee maallaqa mana
    qulqullummaa Waaqayyoo keessa ture baasanii hojjettootaa fi namoota hojii mana
    qulqullummaa toʼatanitti imaanaa kennaniiru” jedhee hime.
  fra-LSG: 'Puis Schaphan, le secrétaire, alla rendre compte au roi, et dit: Tes serviteurs
    ont amassé l’argent qui se trouvait dans la maison, et l’ont remis entre les mains
    de ceux qui sont chargés de faire exécuter l’ouvrage dans la maison de l’Éternel.'
  gnn-gnn: '@see-verse:2KI.022.008'
  yal-yal: Na xanbi ra, sɛbɛli tiin Safan yi sa a fala mangan xa, a naxa, “Gbetin
    naxan yi Alatala Batu Banxini, i ya walikɛne bata na so walikɛ kuntigine yii alogo
    e xa Alatala Batu Banxini tɔn.”
  haw-1868: A hele aku la o Sapana ke kakauolelo i ke alii, a hai aku i ka olelo i
    ke alii, i aku la, Ua ninini kau mau kauwa i ke kala i loaa iloko o ka hale, a
    ua haawi aku ia mea i ka poe hana i ka hana, i na luna o ka hale o Iehova.
  arb-NAV: 'وَحَمَلَهُ إِلَى الْمَلِكِ، بَعْدَ أَنْ قَدَّمَ لَهُ تَقْرِيراً قَائِلاً:
    «قَدْ حَسَبَ عَبِيدُكَ الْفِضَّةَ الْمَوْجُودَةَ فِي الْهَيْكَلِ وَأَوْدَعُوهَا
    لَدَى الْمُوَكَّلِينَ عَلَى الإِشْرَافِ عَلَى الْعَمَلِ فِي الْهَيْكَلِ».'
  ewe-ewe: Safan, nuŋlɔla la yi fia la gbɔ hegblɔ nɛ be, “Wò dɔnunɔlawo tsɔ ga si
    le Yehowa ƒe gbedoxɔ me la na dɔwɔlawo kple dɔdzikpɔlawo le gbedoxɔ la me.”
  eng-LEE: And Shaphan the scribe came to the king, and brought the king word again,
    and said, Thy servants have taken out all the money that was found in the house,
    and have delivered it into the hand of those who overlook the workmen, that have
    been appointed overseers of the house of the Lord.
  asm-FB: তাৰ পাছত চাফনে পুস্তকখন লৈ ৰজাৰ ওচৰলৈ গ’ল আৰু এই সংবাদ দিলে, “আপোনাৰ দাসবোৰে
    মন্দিৰত পোৱা ধন বাহিৰ কৰি যিহোৱাৰ গৃহৰ তদাৰক কৰা তত্বাৱধায়কসকলৰ হাতত দিলে।”
  sus-A: نَ دَنفِ شَنبِ، عَ نَشَ سِفَ مَنفّ يِرٍ، عَ دّنتّفّ سَ مَنفّ بّ عَ قَلَقٍ
    رَ، «كْبِرِ نَشَن نُ نَ عَلَتَلَ شَ بَنشِ كُي، عِ شَ وَلِكّيٍ بَرَ نَ سٌ وَلِكّ
    شُنيِيٍ يِ رَ نَشٍيٍ حْشْ سَشِ عَلَتَلَ شَ بَنشِ يَءِلَنقٍ شْن مَ.»
  fra-SBL: 'Shaphan, le scribe, revint vers le roi et lui rapporta la parole, en disant :
    « Tes serviteurs ont vidé l''argent qui se trouvait dans la maison et l''ont remis
    entre les mains des ouvriers chargés de la surveillance de la maison de l''Éternel. »'
  hbo-hbo: וַיָּבֹ֞א שָׁפָ֤ן הַסֹּפֵר֙ אֶל־הַמֶּ֔לֶךְ וַיָּ֥שֶׁב אֶת־הַמֶּ֖לֶךְ דָּבָ֑ר
    וַיֹּ֗אמֶר הִתִּ֤יכוּ עֲבָדֶ֙יךָ֙ אֶת־הַכֶּ֙סֶף֙ הַנִּמְצָ֣א בַבַּ֔יִת וַֽיִּתְּנֻ֗הוּ
    עַל־יַד֙ עֹשֵׂ֣י הַמְּלָאכָ֔ה הַמֻּפְקָדִ֖ים בֵּ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:2KI.022.008'
  kik-kik: 'Nake Shafani ũcio mwandĩki-marũa agĩthiĩ kũrĩ mũthamaki na akĩmũhe ũhoro
    ũcio, akĩmwĩra atĩrĩ: “Anene aku nĩmarĩhĩte mbeeca iria ciarĩ hekarũ-inĩ ya Jehova,
    na nĩmaciĩhokeire kũrĩ aruti a wĩra na arũgamĩrĩri a hekarũ.”'
  fra-NCL: 'Puis Saphan, le secrétaire, revint vers le roi et rendit compte au roi
    en disant : « Tes serviteurs ont vidé l’argent qui se trouvait dans la maison,
    et l’ont remis entre les mains de ceux qui font exécuter l’ouvrage, qui sont établis
    surveillants dans la maison de Yahweh. »'
  cek-AK: Ca tarikkung, Shaphan loe siangpahrang khaeah caeh moe, Na tamnanawk mah
    Angraeng imthung ah hnuk o ih phoisa kroek o pacoengah, im khenzawn kami hoi toksah
    kaminawk khaeah suek o boeh, tiah a naa.
  cuk-cuk: 'A-sorbali, dule-garda-narmaked-Safán, rey-owisonaded, geb ega sogdapid:
    —Bega-arbamalad, Bab-Jehováʼse-goled-neggi manimar-bukwad wesmala, geb dule-arbananaimaladga
    uklesad, degine, Bab-Jehováʼse-goled-neg-nudaknanaid-dakmaladga uklesbalid.'
  uig-CYR: 'Андин кейин катип Шафан падишаниң қешиға берип падишаға хәвәр берип: —
    Хизмәткарлири ибадәтханидики пулни жиғип Пәрвәрдигарниң өйини оңшайдиған иш бешилириниң
    қоллириға тапшуруп бәрди, деди.'
  tel-2017: రాజు దగ్గరికి తిరిగి వచ్చి “మీ సేవకులు మందిరంలో దొరికిన డబ్బు సమకూర్చి
    యెహోవా మందిరపు పని విషయంలో అధికారులుగా ఉండి, పని జరిగించేవాళ్ళ చేతికి అప్పగించారు”
    అని వార్త చెప్పి,
  hat-BSA: 'Schaphan, skrib la, te rive kote wa a. Li te pote pawòl la kote wa a,
    e li te di: “Sèvitè ou yo te vide lajan ki te twouve nan kay la e yo te livre
    li nan men a ouvriye k ap dirije lakay SENYÈ a.”'
  kos-kos: Na el folokla nu yurin tokosra ac fahk nu sel, “Mwet kulansap lom elos
    usla tari mani ma oan in Tempul, ac sang nu sin mwet kol orekma in onon sac.”
  hbo-WLC: וַיָּבֹ֞א שָׁפָ֤ן הַסֹּפֵר֙ אֶל־הַמֶּ֔לֶךְ וַיָּ֥שֶׁב אֶת־הַמֶּ֖לֶךְ דָּבָ֑ר
    וַיֹּ֗אמֶר הִתִּ֤יכוּ עֲבָדֶ֙יךָ֙ אֶת־הַכֶּ֙סֶף֙ הַנִּמְצָ֣א בַבַּ֔יִת וַֽיִּתְּנֻ֗הוּ
    עַל־יַד֙ עֹשֵׂ֣י הַמְּלָאכָ֔ה הַמֻּפְקָדִ֖ים בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, Shefan, bụ ode akwụkwọ, bịakwutere eze, gwa ya sị, “Ndị ozi gị
    enyefela ego niile nke dị nʼụlọnsọ Onyenwe anyị nʼaka ndị ọrụ na nʼaka ndị nlekọta
    nọ nʼụlọnsọ Onyenwe anyị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାଫନ୍‍ ଲେଖକ ରାଜାଙ୍କ ନିକଟକୁ ଆସିଲା ଓ ପୁନର୍ବାର ରାଜାଙ୍କୁ ସମ୍ବାଦ
    ଦେଇ କହିଲା, “ଆପଣଙ୍କ ଦାସମାନେ ମନ୍ଦିରରେ ପ୍ରାପ୍ତ ସମସ୍ତ ମୁଦ୍ରା ଖାଲି କରି ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ତତ୍ତ୍ୱାବଧାରଣ କର୍ମକାରୀମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି।”
  chk-chk: Mürin, ewe seketeri Safan a feito ren ewe king o apworausa ngeni, “Noum
    kewe chon angang ra angei ewe moni mi nom lon ewe imwenfel o ngeni ekewe souemwenin
    angangen ewe imwenfel.”
  rop-rop: Afta na Shafan bin gobek langa King Josaiya en imbin dalim im, “Detlot
    wekinmen blanga yu bin deigim detlot mani weya bin insaid langa det Serramoni
    Pleis en deibin gibit langa detlot men hu jidan bos blanga bildimap det Serramoni
    Pleis igin.”
  ukr-1871: 'І вернувся писарь Шафан до царя, й здав цареві справу, говорючи: Слуги
    твої взяли гроші, що знайшлись у храму, й передали їх наставникам над роботами,
    приставленим до храму Господнього.'
  deu-1951: 'Und Saphan, der Schreiber, kam zum König und brachte dem König Bericht
    und sprach: Deine Knechte haben das Geld ausgeschüttet, das im Hause vorhanden
    war, und haben es den Aufsehern über die Arbeiter im Hause des HERRN gegeben.'
  eng-JPS: 'And Shaphan the scribe came to the king, and brought back word unto the
    king, and said: ''Thy servants have poured out the money that was found in the
    house, and have delivered it into the hand of the workmen that have the oversight
    of the house of the LORD.'''
  srp-1865: 'A Safan pisar otide k caru, i javi caru govoreæi: pokupiše sluge tvoje
    novce što se naðoše u domu, predaše ih poslenicima koji nadgledaju dom Gospodnji.'
  lug-lug: Safani omuwandiisi n’addayo eri kabaka n’amugamba nti, “Abakungu bawaddeyo
    ensimbi ezibadde mu yeekaalu ya Mukama era bazikwasizza abakozi n’abalabirizi
    ab’omulimu okuzikozesa n’okulabirira enkozesa yaazo.”
  heb-heb: ויבא שפן הספר אל המלך וישב את המלך דבר ויאמר התיכו עבדיך את הכסף הנמצא
    בבית ויתנהו על יד עשי המלאכה המפקדים בית יהוה׃
  ben-IRV: পরে শাফন লেখক সেই বইটি রাজার কাছে নিয়ে গেলেন এবং তাঁকে খবর দিয়ে বললেন,
    “সদাপ্রভুর গৃহে যে টাকা পাওয়া গিয়েছিল তা আপনার দাসেরা বের করে খরচ করেছে এবং
    সদাপ্রভুর গৃহের কাজের তদারককারীদের হাতে দিয়েছে।”
  pan-pan: ਤਦ ਸ਼ਾਫਾਨ ਲਿਖਾਰੀ ਰਾਜਾ ਦੇ ਕੋਲ ਆਇਆ ਅਤੇ ਰਾਜਾ ਕੋਲ ਫੇਰ ਇਹ ਖ਼ਬਰ ਲਿਆਇਆ ਅਤੇ ਆਖਿਆ
    ਕਿ ਤੁਹਾਡੇ ਦਾਸਾਂ ਨੇ ਉਹ ਚਾਂਦੀ ਜੋ ਭਵਨ ਵਿੱਚੋਂ ਮਿਲੀ ਇਕੱਠੀ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਕਰਿੰਦਿਆਂ ਦੇ
    ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤੀ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਦੇਖਭਾਲ ਕਰਦੇ ਹਨ।
  mya-JVB: တဖန် စာရေး တော်ရှာဖန် သည် ရှင်ဘုရင် ထံသို့ သွား ၍ ၊ ကိုယ်တော် ကျွန် တို့သည်
    ဗိမာန် တော်၌ တွေ့ သော ငွေ ကိုမှုတ်ပြီးမှ၊ ဗိမာန် တော်အုပ် ၊ အမှု တော်စောင့် တို့၌
    အပ် ပါပြီဟူ၍၎င်း၊”
  tbg-tbg: Viva vuku vira kaara ntuva taiqa kero viraqaahairo viva vuku viravata varero
    King Josaiava vaunaini oruntero vira tiva amiro tiharo, Ai kaiqa vaiintinavu monu
    Nora Kotira Naavuqi vaira varake naavu kaiqaqaa raqikiaka nimiavo, tiro.
  hmo-hmo: Vadaeni Sapana be king Iosaia dekenai ia giroa lou, ia gwau, “Oiemu hesiai
    taudia ese Dubu Helaga ena moni Dubu hanamoa totona, be gaukara biagudia dekenai
    idia henia vadaeni.”
  urd-urd: और साफ़न मुन्शी बादशाह के पास आया और बादशाह को ख़बर दी कि “तेरे ख़ादिमों
    ने वह नक़दी जो हैकल में मिली, लेकर उन कारगुज़ारों के हाथ में सुपुर्द की जो ख़ुदावन्द
    के घर की निगरानी रखते हैं।”
  rus-SYN: 'И пришел Шафан писец к царю, и принес царю ответ, и сказал: взяли рабы
    твои серебро, найденное в доме, и передали его в руки производителям работ, приставленным
    к дому Господню.'
  bqc-SIM: 'ↄ̃ à gɛ̀ò kí kĩ́i, à a yã́ dàu a sìuɛ̀ à mɛ̀: N ìwaↄ ↄ̃a pↄ́
    kú Dii kpɛ́u bↄ̀lɛ aa nà Dii kpɛ́ gbɛ̃zↄ̃ↄↄnɛ ń ↄzĩ.'
  tcz-CHONGTHU: Shaphan chu lengpa kom’a achen thilsoh ho chu alhut un, “Nanoija mopohna
    neiho chun Pakai houin na sum hunglut hochu houin’a natong hole toh lamkai ho
    khutna apelut tauve,” atiuvin.
  mar-mar: शाफानने परत येऊन राजाला सर्व वर्तमान सांगितले. तो म्हणाला, “तुझ्या सेवकांनी
    मंदिरातील सर्व पैसा एकत्र करून तो परमेश्वराच्या मंदिराच्या कामावर देखरेख करणाऱ्यांना
    त्यांनी दिला आहे.”
  qub-qub: 'rayman aywar willaran: «Tayta, mandashayqui runacunaga Templucho guellay
    cajta ushajpämi shuntasha. Nircorga Templuta allchajcunatami entregaycusha Tayta
    Diospa Templunta allchachir imachöpis gastananpaj.»'
  bqp-bqp: 'akũ à gɛ̀ɛ kína kĩnaa à a yã gbã̀nɛ à pì: N ìbanↄ ↄgↄ kũ à kú Dikiri
    ↄnn bↄ̀tɛ ò nà ↄn zĩkɛrinↄ gbɛ̃ zↄ̃kↄ̃nↄnɛ ń ↄĩ.'
  hat-hat: 'Lèfini, li tounen al jwenn wa a, li fè rapò li. Li di l'' konsa: —Moun
    ou yo pran tout lajan ki te nan Tanp lan, yo renmèt li bay moun ki reskonsab fè
    reparasyon nan Tanp Seyè a.'
  eng-BSB: And Shaphan the scribe went to the king and reported, “Your servants have
    paid out the money that was found in the temple and have put it into the hands
    of the workers and supervisors of the house of the LORD.”
  eng-WEBPB: Shaphan the scribe came to the king, and brought the king word again,
    and said, “Your servants have emptied out the money that was found in the house,
    and have delivered it into the hands of the workmen who have the oversight of
    the LORD’s house.”
  kbq-kbq: Anama huteno'a avontafe'ma negrea ne' Safani'a vuno kini ne' Josaiana amanage
    huno ome asami'ne, Eri'za vahekamo'za ana zagoa eri vgrare'za Ra Anumzamofo mono
    noma eri fatgo hu erizante'ma kegava hu'naza kva vahe zamazampi ante'naze.
  nhe-BL: 'Huan Safán mocuepqui campa nopa tlanahuatijquetl huan quiilhui: ―Motlatequipanojcahua
    quisentilijtoque nopa tomi tlen tlacame quimacatoque TOTECO huan quinmacatoque
    tlen tlayacanaj ipan nopa tequitl ipan tiopamitl.'
  bus-bus: 'ben à gàa kína kiia à à yã gbã̀nɛ à bè: N ìbanↄ ↄↄ kɛ̀ kú Dii ua bↄ̀ɛ
    wà nà ua zĩkɛrinↄ gbɛ̃nsinↄnɛ ń ↄzĩ.'
  gub-BL: A'e re uze'eg Xàpà oho tuwihawete pe. — Newe uma'ereko ma'e upyhyk temetarer
    tàpuzuhu pe imono'og pyrer a'e wà. Omono tàpuzuhu pe imono'og pyrer a'e wà. Omono
    tàpuzuhu iapo katu har wanupe wà, i'i izupe.
  eng-DRA: 'And Saphan the scribe came to the king, and brought him word again concerning
    that which he had commanded, and said: Thy servants have gathered together the
    money that was found in the house of the Lord, and they have given it to be distributed
    to the workmen, by the overseers of the works of the temple of the Lord.'
