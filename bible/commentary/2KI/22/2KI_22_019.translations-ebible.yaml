  mar-mar: तू मृदू मनाचा आहेस. या गोष्टी ऐकून तुला दु:ख झाले. यरूशलेमेवर अरिष्ट येईल
    असे मी म्हणालो तेव्हा शोकाने तू वस्त्रे फाडलीस आणि रडलास. म्हणून मीही तुझे ऐकले
    आहे.” हे परमेश्वराचे शब्द आहेत.
  soq-soq: Ita walama sawo ne bola ema ita apana bedewe waimoia adiananamona gagalowa
    etaana. Ne apana ema dabuamopa ita apana da dewamopo mo emalawoau wakadisau baiwa
    mo kadiwa donsaiena umanawa wampe diamompa. E kadiwa wawiaiten ita Iawe God mampe
    eba ituaisitene garaa sioiten ita keida waana. Tane ne e rauparia etana.
  qub-qub: llaquicushayquita, caycho tiyajcunapaj, cay partipaj illgächisha cananpaj,
    mana allicho cananpaj niycashäta wiyar nogaman yäracamushayquita, röpayquita rachirishayquita
    ricashcämi. Ricaycaptë wagashayquitapis wiyashcämi.
  bqp-bqp: yã kũ ma ò gu díkĩnaa kũ gbɛ̃ kũ ò kunnↄ, ma pì ani gↄ̃ bɛzĩ ũ kana
    pↄ́ ũmɛ, zaakũ à swɛ̃̀ɛ kpà yã pìia à a zĩda bùsa à a uta zↄ̃kↄ̃ↄ gà à kɛ̃̀
    à ↄ́ↄ dↄ̀, abire yãi ma a yã mà. Makũ Dikiri makũ mɛ́ ma ò.
  hat-hat: Sa fè kè ou fè ou mal, ou soumèt ou devan mwen, lè ou tande deklarasyon
    mwen fè sou lavil sa a ak sou tout moun li yo. Se bagay ki pral fè moun mete men
    nan bouch. Y'ap sèvi ak non yo pou bay madichon. Wi, lè ou tande sa ou chire rad
    sou ou, dlo koule nan je ou. Se poutèt sa, mwen menm tou, mwen tande ou. Se mwen
    menm, Seyè a, k'ap di ou sa.
  eng-BSB: because your heart was tender and you humbled yourself before the LORD
    when you heard what I spoke against this place and against its people, that they
    would become a desolation and a curse, and because you have torn your clothes
    and wept before Me, I have heard you,’ declares the LORD.
  eng-WEBPB: because your heart was tender, and you humbled yourself before the LORD
    when you heard what I spoke against this place and against its inhabitants, that
    they should become a desolation and a curse, and have torn your clothes and wept
    before me, I also have heard you,’ says the LORD.
  kbq-kbq: Nagra amama mani'naza kuma'ene vahe'enena, knazanteti zamazeri haviza nehu'na,
    kazusi huntegahuema hu'noa nanekema nentahinka, Ra Anumzamo'na navure'ma kavufga
    anteneraminka, zaza kukenakama tagato tagutu nehunka zavi'ma ate'nana kavunura
    tamagerfa hu'na hago ke'noe huno Ra Anumzamo'a hu'ne.
  nhe-BL: 'Huan xiquilhui: ‘Nijmati ta tijchijqui yamanic moyolo quema tijcajqui para
    eltoc ijcuilijtoc ipan nopa amatlapohuali para nijxolehuas ni altepetl huan nochi
    tlen itztoque nica. Huan timoechcapantlali quema tijcajqui para ni altepetl elis
    tlatelchihuali huan tlatzitzicatoc. Nojquiya tijtzayanqui moyoyo huan tichocac
    noixpa. Huajca na, tlen nimoTECO, nojquiya ya nimitzcactoc.'
  bus-bus: yã kɛ̀ má ò guu kɛ̀kiia kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúnnↄ, ma bè eé gↄ̃ bɛzĩ ũ
    kana pↄ́ ũmɛ, zaakɛ à swɛ̃̀ kpà yã pìa à a zĩnda bùsa à a utadaa gà à kɛ̃̀ à
    ↄ́ↄ dↄ̀, beee yãnzin ma à yã màzi. Mamↄma Dii mámbe má ò.
  gub-BL: A'e rupi erezemumikahy neremiapo kwer wi. Erezemumew herenataromo uma'ereko
    e ma'e ài. Eremu'i nekamir nezai'o pà heze'eg henu mehe. Ta'e amume'u Zeruzarez
    rehe teko wanehe hezepyk àwàm ihe xe. Azapo putar Zeruzarez amo ma'e hexakaw iro
    ma'e romo nehe. Aze teko ipurumume'u wer uze'egaiw amo rehe wà nehe, umume'u putar
    'aw tawhu her wà nehe. Ihe Aenu ihewe neze'eg mehe.
  eng-DRA: 'And thy heart hath been moved to fear, and thou hast humbled thyself before
    the Lord, hearing the words against this place, and the inhabitants thereof, to
    wit, that they should become a wonder and a curse: and thou hast rent thy garments,
    and wept before me, I also have heard thee, saith the Lord:'
