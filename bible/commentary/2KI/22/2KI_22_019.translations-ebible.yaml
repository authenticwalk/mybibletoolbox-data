verse: 2KI.022.019
translations:
  mal-C: ഞാൻ ഈ സ്ഥലത്തിനും ഇതിലെ നിവാസികൾക്കും എതിരായി—അവർ ശാപത്തിനും ശൂന്യതയ്ക്കും
    പാത്രമായിത്തീരുമെന്ന്—അരുളിച്ചെയ്തിട്ടുള്ളതു നീ കേട്ടപ്പോൾ നിന്റെ ഹൃദയം അനുതപിക്കുകയും
    നീ തന്നത്താൻ യഹോവയുടെമുമ്പാകെ വിനയപ്പെടുകയും ചെയ്തിരിക്കുന്നു. നീ എന്റെ സന്നിധിയിൽ
    വിനയപ്പെട്ട് വസ്ത്രംകീറി വിലപിച്ചതിനാൽ ഞാൻ നിന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു എന്ന്
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Weil dein Herz erweicht ward durch die Worte, die du gehört hast, und du
    dich vor Jahwe gedemütigt hast, als du hörtest, was ich wider diesen Ort und seine
    Bewohner geredet habe, daß sie ein Gegenstand des Entsetzens und des Fluchs werden
    sollen, und hast deine Kleider zerrissen und vor mir geweint, so habe auch ich
    Gehör geschenkt, ist der Spruch Jahwes.
  lin-lin: Lokola motema na yo etutami, lokola omikitisi liboso ya Yawe sima na yo
    koyoka makambo oyo nalobaki, mpo na kotelemela esika oyo elongo na bavandi na
    yango, ete bakobebisama mpe bakolakelama mabe ; lokola opasoli bilamba na yo mpe
    oleli liboso na Ngai, Ngai mpe nayoki, elobi Yawe.
  eng-LSV: because your heart [is] tender, and you are humbled because of YHWH, in
    your hearing that which I have spoken against this place, and against its inhabitants,
    to be for a desolation, and for a reviling, and you tear your garments and weep
    before Me—I also have heard—a declaration of YHWH—
  eng-GNV: But because thine heart did melt, and thou hast humbled thy selfe before
    the Lord, when thou heardest what I spake against this place, and against the
    inhabitants of the same, to wit, that it should be destroyed and accursed, and
    hast rent thy clothes, and wept before me, I haue also heard it, saith the Lord.
  eng-WEBSTER: Because thy heart was tender, and thou hast humbled thyself before
    the LORD, when thou heardest what I spoke against this place, and against its
    inhabitants, that they should become a desolation and a curse, and hast rent thy
    clothes, and wept before me; I also have heard thee , saith the LORD.
  nhw-BL: 'Huan xiquilhui: ‘Nijmati ta tijchijqui yamanic moyolo quema tijcajqui para
    eltoc ijcuilijtoc ipan nopa amatlapohuali para nijsosolos ni altepetl huan nochi
    catli itztoque nica. Huan timoechcapantlali quema tijcajqui para ni altepetl elis
    tlatelchihuali huan tlatzitzicatoc. Nojquiya tijtzayanqui moyoyo huan tichocac
    noixpa. Huajca na, catli nimoTECO, nojquiya ya nimitzcactoc.'
  swh-ONEN: Kwa kuwa moyo wako ulikuwa msikivu na ulijinyenyekeza mbele za Bwana uliposikia
    kile nilichosema dhidi ya mahali hapa na watu wake, kwamba wangelaaniwa na kuachwa
    ukiwa, basi kwa sababu uliyararua mavazi yako na kulia mbele zangu, nimekusikia,
    asema Bwana.
  bba-bba: yèn sɔ̃ wi, sinɑ boko u nuɑ Yerusɑlɛmuɡibu bɑ koo kɔ̃sɑ wɑ, bu nuki sɑnkirɑ
    kpɑ bu bu ɡɛm, mɑ ɡɑri yi, yi wi sinɑ bokon ɡɔ̃ru so, mɑ u tii kɑwɑ Yinni Gusunɔn
    wuswɑɑɔ u swĩ, u win yɑberu nɛnuɑ u kɑrɑnɑ,
  eng-KJVCPB: because thine heart was tender, and thou hast humbled thyself before
    the Lord, when thou heardest what I spake against this place, and against the
    inhabitants thereof, that they should become a desolation and a curse, and hast
    rent thy clothes, and wept before me; I also have heard thee, saith the Lord.
  luo-luo: Nikech ne uwinjo wach kendo uboloru e nyim Jehova Nyasaye kane uwinjo weche
    mane owacho kuom Jerusalem kod joma odakie ni gibiro yudo kwongʼ mi gidongʼ kama
    ojwangʼ, kendo nikech ne uyiecho lepu kuywak e nyima, omiyo asewinjo ywaku, Jehova
    Nyasaye owacho.
  meu-meu: o helalo kerehai bona Iehova vairanai o hahemanau; bona ina gabu mai inoholaina
    taudia ida ihadikalaidia herevadia na gwaurai, gabudia bae ḡagae bona heuduguirai
    gaudia ai baela nato, negana ai na emu dabua o dare bona vairagu ai o tai; una
    dainai (Iehova na e tomamu) lau ese danu name kamonai henimu.
  npi-ULB: तिनीहरू उजाड र श्रापित हुनेछन् भनी मैले यस ठाउँ र यसका बासिन्दाहरूको विरुद्धमा
    भनेको सुनेर तैँले आफ्‍नो ह्रदय कोमल बनाएको र तैँले परमप्रभुको सामु आफैलाई विनम्र
    तुल्याएको अनि तैँले आफ्ना लुगा च्यातेको र मेरो सामु रोएका हुनाले मैले तेरो कुरा
    पनि सुनेको छु—यो परमप्रभुको घोषणा हो ।
  yor-yor: Nítorí tí ọkàn rẹ rọ̀, tí ìwọ sì ti rẹ ara rẹ sílẹ̀ níwájú Olúwa, nígbà
    tí ìwọ gbọ́ èyí tí mo sọ sí ibí yìí àti sí àwọn ènìyàn rẹ pé wọn yóò di ahoro
    àti ẹni ègún tí ìwọ sì fa aṣọ ọ̀ rẹ ya pẹ̀lú níwájú mi. Èmi ti gbọ́ tìrẹ, ni Olúwa
    wí.
  pes-OPCB: '@see-verse:2KI.022.018'
  tgl-ULB: dahil ang iyong puso ay malambot, at dahil nagpakumbaba ka sa harap ni
    Yahweh, nang marinig mo ang kung ano ang aking sinabi laban sa lugar na ito at
    sa mga naninirahan dito, na sila ay pababayaan at magiging isang sumpa, at dahil
    sa pinunit mo ang iyong mga damit at nanangis sa harap ko, nakinig din ako sa
    iyo' - ito ang pahayag ni Yahweh.
  cbu-NT: Shiy nuwaa kuki mazinarangush, kapung mangish mantsarangsha. Kamareetsish
    izicharangush, tanurangush, nuwaa masharangsha. Shiy nuwaa kuki tuminumaam zandarangsha.
    Itaru, Utaáchchee zurampatari tayutariteeruri, wanichima, Apanll shiyaa átcha.
  hui-hui: i̱na Yarusaleme bo gialabagabu wahowa wali agali tano ogoniha karu tihondobi
    buleore manda bu ngogo laruyago hale howa í̠ mini beregedalu i̱naga deni í̠ni
    mo dindiha hari. Í̠na dugu timbuni bialu í̠naga aga lerelalu birigo i̱ de handaru.
    I̱na Yarusaleme mo ko helarogola wali agali marume tinaga waitigiruhondo ha halu
    Yarusaleme mini lalu howa ogodagua lolebira. Yarusaleme mo ko hayadagua ti mo
    ko helo lolebira. Anigo kini-o í̠hondo larogo í̠na i̱hondo dugu birigoni hale
    harugo
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​နှင့်​တ​ကွ​မြို့​သူ​မြို့​သား​တို့ အား ဒဏ်​ခတ်​ရန်​ငါ​ခြိမ်း​ခြောက်​သည်​ကို​ကြား
    သိ​သော​အ​ခါ သင်​သည်​ငို​ကြွေး​ကာ​မိ​မိ​အ​ဝတ် ကို​ဆုတ်​ပြီး​လျှင် နောင်​တ​ရ​၍​ငါ​၏​ရှေ့​တော်
    တွင်​စိတ်​နှိမ့်​ချ​လျက်​နေ​၏။ ငါ​သည်​ဤ​မြို့​ကို ပျက်​ပြုန်း​စေ​မည်။ ဤ​မြို့​၏​နာ​မည်​သည်
    လူ​တို့ ကျိန်​ဆဲ​ရာ​လက်​သုံး​စ​ကား​ဖြစ်​လိမ့်​မည်။ သို့ ရာ​တွင်​ငါ​သည်​သင်​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို
    နား​ညောင်း​တော်​မူ​ပြီ။-
  bod-N: བདག་གིས་གནས་འདི་དང་། གནས་འདིར་སྡོད་པ་རྣམས་སྟོངས་ཤིང་དམོད་པ་འཕོག་མཁན་དུ་འགྱུར་བར་ངེས་སྨྲས་པ་དེ་ཁྱོད་ཀྱིས་ཐོས་ཚེ།
    ཁྱོད་ཀྱི་སེམས་སྙི་མོར་གྱུར་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་སྙེམས་ཆུང་བྱས་ཤིང་བདག་གི་མདུན་དུ་རང་གི་གོས་གཤགས་ནས་ངུས་པ་ནི་ངས་ཐོས་པ་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཁྱབ་གནང་ངོ་།
    །
  sna-sna: Nokuti mwoyo wako wakanga uri munyoro uye ukazvininipisa pamberi paJehovha
    pawakanzwa zvandakataura pamusoro penzvimbo ino navanhu vayo, kuti vachatukwa
    uye kuti vachaitwa dongo, uye nokuti wakabvarura nguo dzako ukachema pamberi pangu,
    ndakunzwa, ndizvo zvinotaura Jehovha.
  spa-BLM: porque tu corazón se enterneció y te humillaste ante Yahvé cuando oíste
    lo que hablé contra este lugar y contra sus habitantes, para que se convirtieran
    en desolación y maldición, y has rasgado tus vestiduras y llorado ante mí, yo
    también te he oído’, dice Yahvé.
  cac-cac: ix ac'anoch d'a a c'ool, yuj chi' ix al a b'a d'ayin, ix a n̈ic'chitanb'at
    a pichul, ix ach oc'q'ue d'a vichan̈. Yujto ix ab'pax tas ix vala' to ol satjoquel
    a chon̈ab' tic, ol in catab'an eb' cajan d'ay, yuj chi' toxo ix vab' tas ix ala'.
    Sval d'ayach
  swh-ULB: kwa sababu moyo wako ulikuwa mlaini, na kwa sababu umejinyenyekesha mwenyewe
    mbele za Yahwe, wakati uliposikia nilichokisema dhidi ya hii sehemu na wenyeji
    wake, kwamba wanaweza kuwa wakiwa na laana, na kwasaabu ulizozirarua nguo zako
    na kulia mbele yangu, Nami pia nimekusikia-hivi ndivyo Yahwe asemavyo.
  bel-bel: як што зьмякчылася сэрца тваё, і ты ўпакорыўся прад Госпадам, пачуўшы тое,
    што Я сказаў пра месца гэтае і пра жыхароў яго, што яны будуць прадметам жаху
    і пракляцьця, і ты падраў вопратку сваю і плакаў прад Мною, дык і Я пачуў цябе,
    кажа Гасподзь.
  wed-wed: Maranai u nonori menanare Jerusalem ma taumaenina ana kovoḡanei. Tam u rupena
    ma u vilamolamona tau Bada awariu, am gara u viaisikasikai ma u tou, Tau ana kauei
    da ina apoapoe kaua, rava ma dobu ana kovoḡi da eḡa aiai wei doana ina maeni.
  deu-ELBBK: weil dein Herz weich geworden ist und du dich vor dem HERRN gedemütigt
    hast, als du hörtest, was ich über diesen Ort und über seine Bewohner geredet
    habe, dass sie zur Verwüstung und zum Fluch werden sollen, und du deine Kleider
    zerrissen und vor mir geweint hast, so habe ich es auch gehört, spricht der HERR.
  mbb-OT: Mibpemineg ku is pengemuyù nu tenged te kedsendit nu wey kebpekevevaa nu
    te keugelingen nu ziyà te etuvangan ku hein nezineg nu is migkaǥi ku he ebpekesuǥat
    kayi he lugar wey te menge meǥinged kayi, he edrewakan wey edezeetan heini he
    lugar. Mibindas nu is kumbalè nu wey midsineǥew ka ziyà te etuvangan ku su nekedsendit
    ka. Umbe siak is Nengazen migkaǥi a te,
  mal-2015: അവർ സ്തംഭനത്തിന്നും ശാപത്തിന്നും വിഷയമായിത്തീരുമെന്നു ഞാൻ ഈ സ്ഥലത്തിന്നും
    നിവാസികൾക്കും വിരോധമായി അരുളിച്ചെയ്തതു നീ കേട്ടപ്പോൾ നിന്റെ ഹൃദയം അലിഞ്ഞു, നീ
    യഹോവയുടെ മുമ്പാകെ നിന്നെത്തന്നെ താഴ്ത്തുകയും നിന്റെ വസ്ത്രം കീറി എന്റെ മുമ്പാകെ
    കരകയും ചെയ്കകൊണ്ടു ഞാനും നിന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Vašoda, hoj kovľarďal tiro jilo a pokorinďal tut anglo RAJ, sar šunďal,
    so vakeravas pre kada than the pre leskre manuša, hoj doperena andre bari dar
    a ena prekošle, a vašoda, hoj čhingerďal pre tute o gada a rovehas angle mande,
    me tut šunďom avri, phenel o RAJ.
  pes-OPV: 'چونکه دل تو نرم بود و هنگامی که کلام مرادرباره این مکان و ساکنانش شنیدی
    که ویران ومورد لعنت خواهند شد، به حضور خداوندمتواضع شده، لباس خود را دریدی، و
    به حضورمن گریستی، بنابراین خداوند می‌گوید: من نیز تورا اجابت فرمودم.'
  ron-1924: ‹Пентру кэ ци с-а мишкат инима, пентру кэ те-ай смерит ынаинтя Домнулуй
    кынд ай аузит че ам спус ымпотрива ачестуй лок ши ымпотрива локуиторилор луй,
    каре вор ажунӂе де спаймэ ши де блестем, ши пентру кэ ць-ай сфышият хайнеле ши
    ай плынс ынаинтя Мя, ши Еу ам аузит›, зиче Домнул.
  aui-aui: Kuvinuwapoya da Yawe God naghone kutore yowoyenamayem bi kam gara kutayina
    gosigosira. Noko raghanine tam yagu sisiya kuwaiyaneni da mmko kuburina da iiyawogha
    mma samakamake kiiravidiye, na metagha aro anaveredi bi anaberadi da wawaya sinasinighiyedi
    bi kadi waghawaghaye sinimimaga na kiiravidiye kudou,
  ben-OBCV: এই স্থানটির ও এখানকার লোকজনের বিরুদ্ধে আমি যা বললাম—অর্থাৎ তারা এক অভিশাপে
    ও পতিত এলাকায় পরিণত হবে—তা শুনে যেহেতু তোমার অন্তর সংবেদনশীল হল ও তুমি সদাপ্রভুর
    সামনে নিজেকে নম্র করলে, এবং যেহেতু তোমার পোশাক ছিঁড়ে ফেলে আমার সামনে কেঁদেছিলে,
    তাই আমিও তোমার কথা শুনলাম, সদাপ্রভু একথাই ঘোষণা করেছেন।
  som-som: Qalbigaagu wuu jilicsanaa oo Rabbiga hortiisa ayaad isku hoosaysiisay markaad
    maqashay wixii aan kaga hadlay meeshan iyo dadka degganba, iyo inay iyagu noqon
    doonaan cidla iyo inkaar, oo waad igu hor ooyday, dharkaagiina waad jeexjeexday,
    oo sidaas daraaddeed waan ku maqlay, ayaa Rabbigu leeyahay.
  lat-VUC: 'et perterritum est cor tuum, et humiliatus es coram Domino, auditis sermonibus
    contra locum istum et habitatores ejus, quod videlicet fierent in stuporem et
    in maledictum: et scidisti vestimenta tua, et flevisti coram me, et ego audivi,
    ait Dominus:'
  eng-ASVBT: because thy heart was tender, and thou didst humble thyself before Jehovah,
    when thou heardest what I spake against this place, and against the inhabitants
    thereof, that they should become a desolation and a curse, and hast rent thy clothes,
    and wept before me; I also have heard thee, saith Jehovah.
  ita-1885: perciocchè il tuo cuore si è ammollito, e tu ti sei umiliato per timor
    del Signore, quando tu hai inteso ciò che io ho pronunziato contro a questo luogo,
    e contro a' suoi abitatori, che sarebbero in desolazione ed in maledizione, ed
    hai stracciati i tuoi vestimenti, ed hai pianto nel mio cospetto; io altresì ti
    ho esaudito, dice il Signore.
  eng-LXXUP: because thy heart was softened, and thou wast humbled before me, when
    thou heardest all that I spoke against this place, and against the inhabitants
    of it, that it should be utterly destroyed and accursed, and thou didst rend thy
    garments, and weep before me; I also have heard, saith the Lord.
  eng-ULB: because your heart was tender, and because you have humbled yourself before
    Yahweh, when you heard what I said against this place and its inhabitants, that
    they would become a desolation and a curse, and because you have torn your clothes
    and wept before me, I also have listened to you—this is Yahweh's declaration.
  spa-VBL: como te conmoviste y te arrepentiste ante Dios cuando oíste sus advertencias
    contra este lugar y contra su pueblo – quese convertiría en desolación y en maldición
    – yporque te rasgaste las vestiduras y lloraste ante mí, yo también te he oído,
    declara el Señor.
  fra-_FOB: Puisque ton cœur s'est ému, et que tu t'es humilié devant l'Éternel, lorsque
    tu as entendu ce que j'ai prononcé contre ce lieu et contre ses habitants, savoir,
    qu'ils seraient désolés et maudits; parce que tu as déchiré tes vêtements et que
    tu as pleuré devant moi, moi aussi j'ai entendu, dit l'Éternel.
  mal-mal: ‘അവർ ശൂന്യവും ശാപവുമായിത്തീരുമെന്ന് ഞാൻ ഈ സ്ഥലത്തിനും നിവാസികൾക്കും വിരോധമായി
