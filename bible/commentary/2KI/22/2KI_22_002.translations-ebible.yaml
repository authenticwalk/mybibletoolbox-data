verse: 2KI.022.002
translations:
  mal-C: യോശിയാവ് യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു പ്രവർത്തിച്ചു. അദ്ദേഹം തന്റെ പൂർവപിതാവായ
    ദാവീദിന്റെ സകലവഴികളിലും ജീവിച്ചു; അതുവിട്ട് ഇടത്തോട്ടോ വലത്തോട്ടോ മാറിയതുമില്ല.
  deu-TKW: Und er that, was Jahwe wohlgefiel und wandelte durchaus auf dem Wege seines
    Ahnherrn David und wich nicht ab, weder zur Rechten noch zur Linken.
  lin-lin: Joziasi asalaki makambo ya sembo na miso ya Yawe mpe alandaki banzela oyo
    Davidi, tata na ye, atambolaki na yango ; apengwaki na yango te, ezala na ngambo
    ya loboko ya mwasi to na ngambo ya loboko ya mobali.
  eng-LSV: and he does that which is right in the eyes of YHWH, and walks in all the
    way of his father David, and has not turned aside [to] the right or left.
  eng-GNV: And hee did vprightly in the sight of the Lord, and walked in all the wayes
    of Dauid his father, and bowed neither to the right hand, nor to the left.
  eng-WEBSTER: And he did that which was right in the sight of the LORD, and walked
    in all the way of David his father, and turned not aside to the right hand or
    to the left.
  nhw-BL: Huan Tlanahuatijquetl Josías quichijqui catli xitlahuac iixpa TOTECO pampa
    quitoquili nochi nopa cuali ojtli catli ipan nentoya ihuejcapan tata David huan
    amo moiyocatlali tlen iojhui niyon quentzi.
  swh-ONEN: Akafanya yaliyo mema machoni pa Bwana na kuenenda katika njia zote za
    Daudi baba yake. Hakugeuka upande wa kuume wala wa kushoto.
  bba-bba: Yosiɑsi wi, u kuɑ ye yɑ Yinni Gusunɔ wɛ̃re, domi u sĩɑ win sikɑdo Dɑfidin
    yirɑ kpuro sɔɔ, u ǹ yen ɡɑɑ ɡɛɛrɑri.
  eng-KJVCPB: And he did that which was right in the sight of the Lord, and walked
    in all the way of David his father, and turned not aside to the right hand or
    to the left.
  luo-luo: Timbe Josia ne longʼo e wangʼ Jehova Nyasaye kendo nowuotho e yore duto
    mag Daudi kwar-gi, ma ok olokore kongʼiyo korachwich kata koracham.
  meu-meu: Ia na Iehova vairanai e kara maoromaoro, senena David ena dala idoinai
    e rakalaia, se raka siri, idiba kahana ai eiava lauri kahana ai.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे ठिक थियो, तिनले त्यही गरे । तिनी आफ्ना पुर्खा दाऊदका
    सबै मार्गमा हिंडे, र तिनी दायाँ र बायाँ लागेनन् ।
  yor-yor: Ó sì ṣe èyí tí ó dára lójú Olúwa, ó sì rìn ní ọ̀nà Dafidi baba a rẹ̀, kò
    sì yípadà sí apá ọ̀tún tàbí sí apá òsì.
  pes-OPCB: یوشیا مانند جدش داوود مطابق میل خداوند عمل می‌کرد و از دستورهای خدا اطاعت
    کامل می‌نمود.
  tgl-ULB: Ginawa niya kung ano ang tama sa mata ni Yahweh. Lumakad siya sa lahat
    ng pamamaraan ni David ang kaniyang ninuno, at hindi siya lumiko sa kanan man
    o sa kaliwa.
  cbu-NT: Osiyas kurakaam kinarangu, kizpur Apanllee kuk payurangiya. Sirútama zitaminarini
    Dapiyarini Apanllee kuk payurangu, uwshat ashirangitamta. Apanllee kuk wanasir
    tatsamooru payurangiya; nda pakchiyam kapeetarangiya. Ashiriya, na kamaneena yuwaa
    Osiyas wanasir taarangu anootsi.
  hui-hui: Yosaia ibugua Anduane Homogonaga deni mana bayale hangu biyagola Anduane
    Homogohanda ibuhondo turu ho hene. Ibugua mana bayale ibu mamali Kini Debidihanda
    bialu haga winidagua bialu howa Anduane Homogonaga bi mana hale halu hongo howa
    biaabo haga hene.
  mya-mya: ယော​ရှိ​သည်​ထာ​ဝရ​ဘု​ရား​နှစ်​သက်​တော်​မူ သော​အ​မှု​တို့​ကို​ပြု​၏။ သူ​သည်​မိ​မိ​၏​ဘိုး
    တော်​ဒါ​ဝိဒ်​မင်း​၏​စံ​န​မူ​နာ​ကို​ယူ​၍ ဘု​ရား​သ​ခင်​၏​တ​ရား​တော်​ရှိ​သ​မျှ​ကို​တိ​ကျ​စွာ
    လိုက်​နာ​ကျင့်​သုံး​၏။
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་པ་དང་། རང་གི་ཡབ་མེས་དཱ་བིད་ཀྱི་ལམ་ཐམས་ཅད་ནང་འགྲུལ་ཞིང་།
    གཡས་གཡོན་གང་དུའང་མ་གཟུར་ཏོ། །
  sna-sna: Akaita zvakanaka pamberi paJehovha uye akafamba munzira dzose dzababa vake
    Dhavhidhi, akasatsaukira kurudyi kana kuruboshwe.
  spa-BLM: Hizo lo que era justo a los ojos de Yahvé, y siguió todo el camino de David,
    su padre, sin apartarse ni a la derecha ni a la izquierda.
  cac-cac: Te vach' ix yutej sb'a vin̈ d'a yichan̈ Jehová, icha val sb'eyb'al vin̈aj
    David smam yicham vin̈, man̈ val jab'oc ix yiq'uel sb'a vin̈ d'a sb'eyb'al vin̈
    smam yicham chi'.
  swh-ULB: Alifanya yale yaliyo mema usoni mwa Yahwe. Alitembea kwenye njia zote za
    Daudi babu yake, na hakugeuka wala upande wa kulia au kushoto.
  bel-bel: І рабіў ён добрае ў вачах Гасподніх, і хадзіў ва ўсім шляхам Давіда, бацькі
    свайго, і ня ўхіляўся ні направа, ні налева.
  wed-wed: Tauna Bada au matana aiwai ana tapuna i kauana-kauei ma noina David au
    ivina i tua ma Bada ana tarawatu ana tapuna i votaḡotaḡo-kauei.
  deu-ELBBK: Und er tat, was recht war in den Augen des HERRN; und er wandelte auf
    allen Wegen seines Vaters David und wich nicht zur Rechten noch zur Linken.
  mbb-OT: Meupiya is baal zin diyà te etuvangan te Nengazen ne mid-iringan din is
    ulaula te kepuun din he si David. Midsunud din is hustu.
  mal-2015: അവൻ യഹോവെക്കു പ്രസാദമായുള്ളതു ചെയ്തു; തന്റെ പിതാവായ ദാവീദിന്റെ വഴിയിലൊക്കെയും
    വലത്തോട്ടും ഇടത്തോട്ടും മാറാതെ നടന്നു.
  rmc-rmc: Ov kerelas oda, so sas le RAJESKE pre dzeka. Phirelas pal le Devleskro
    drom avke sar leskro prapapus o David a na visarelas pes ole dromestar.
  pes-OPV: و آنچه را که در نظر خداوند پسندبود، به عمل آورد، و به تمامی طریق پدر خود،
    داود سلوک نموده، به طرف راست یا چپ انحراف نورزید.
  ron-1924: Ел а фэкут че есте бине ынаинтя Домнулуй ши а умблат ын тоатэ каля татэлуй
    сэу Давид; ну с-а абэтут де ла еа нич ла дряпта, нич ла стынга.
  aui-aui: Josaiya, bera iberadina Yawe God ivinuwamiimiiseyeni. Bi nosinanaki Deivid
    yana bera ikabi na Yawe God yana gwara iyakabikabi sisiredi geiyituirana katakatiya
    bo dugedugeye.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা যা ঠিক, যোশিয় তাই করলেন এবং তিনি পুরোপুরি তাঁর
    পূর্বপুরুষ দাউদের পথেই চলেছিলেন, ও সেখান থেকে ডাইনে বা বাঁয়ে, কোনোদিকেই সরে যাননি।
  som-som: Oo isagu wuxuu sameeyey wixii Rabbiga hortiisa ku qummanaa, wuuna ku socday
    jidkii awowgiis Daa'uud maray oo dhan, ugamana uu leexan xagga midigta iyo xagga
    bidixda toona.
  lat-VUC: 'Fecitque quod placitum erat coram Domino, et ambulavit per omnes vias
    David patris sui: non declinavit ad dexteram, sive ad sinistram.'
  eng-ASVBT: And he did that which was right in the eyes of Jehovah, and walked in
    all the way of David his father, and turned not aside to the right hand or to
    the left.
  ita-1885: Ed egli fece quello che piace al Signore, e camminò in tutte le vie di
    Davide, suo padre; e non se ne stornò nè a destra, nè a sinistra.
  eng-LXXUP: And he did that which was right in the sight of the Lord, and walked
    in all the way of David his father; he turned not aside to the right hand or to
    the left.
  eng-ULB: He did what was right in the eyes of Yahweh. He walked in all the way of
    David his ancestor, and he did not turn away either to the right or to the left.
  spa-VBL: E hizo lo recto a los ojos del Señor, y siguió todos los caminos de David,
    su antepasado; no se desvió ni a la derecha ni a la izquierda.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel, il marcha dans toutes les
    voies de David, son père, et ne s'en détourna ni à droite ni à gauche.
  mal-mal: അവൻ യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു; തന്റെ പിതാവായ ദാവീദിന്റെ വഴിയിൽ വലത്തോട്ടോ
    ഇടത്തോട്ടോ മാറാതെ നടന്നു.
  urd-GVR: Yūsiyāh wuh kuchh kartā rahā jo Rab ko pasand thā. Wuh har bāt meṅ apne
    bāp Dāūd ke achchhe namūne par chaltā rahā aur us se na dāīṅ, na bāīṅ taraf haṭā.
  suz-BL: योसीयाहमी परमप्रभु यावे आ ङोंइती मार रिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मेको
    ग्‍युरा पेरा मपथु, आ किकी दाऊद आ लांम गाक्‍माक्‍त। २राजा १८:३
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, e camminò in tutto e
    per tutto per la via di Davide suo padre, senza scostarsene né a destra né a sinistra.
  ckb-ckb: یۆشیا ئەوەی ڕاست بوو لەبەرچاوی یەزدان کردی، بە تەواوی ڕێبازەکەی داودی باپیرە
    گەورەی پەیڕەو کرد، بەلای ڕاست و چەپدا لای نەدا.
  eng-BBE: He did what was right in the eyes of the Lord, walking in the ways of David
    his father, without turning to the right hand or to the left.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿ, ಎಡಕ್ಕಾಗಲಿ ಬಲಕ್ಕಾಗಲಿ ತಿರುಗದೆ
    ತನ್ನ ಪೂರ್ವಜನಾದ ದಾವೀದನ ಮಾರ್ಗಗಳಲ್ಲಿಯೇ ನಡೆದನು.
  tam-2017: அவன் யெகோவாவின் பார்வைக்குச் செம்மையானதைச் செய்து, தன் தகப்பனாகிய தாவீதின்
    வழியிலெல்லாம் வலது இடதுபுறம் விலகாமல் நடந்தான்.
  spa-RV-1909: E hizo lo recto en ojos de Jehová, y anduvo en todo el camino de David
    su padre, sin apartarse á diestra ni á siniestra.
  ron-BTF: Și el a făcut ce este drept înaintea ochilor DOMNULUI și a umblat în toată
    calea lui David, tatăl său, și nu s-a abătut la dreapta sau la stânga.
  eng-WEBP: He did that which was right in the LORD’s eyes, and walked in all the
    ways of David his father, and didn’t turn away to the right hand or to the left.
  eng-FBV: He did what was right in the Lord's sight, and followed all the ways of
    David his forefather—he did not deviate to the right or to the left.
  nld-1939: Hij deed wat goed was in de ogen van Jahweh, en volgde in alles het voorbeeld
    van zijn vader David, zonder rechts of links daarvan af te wijken.
  nch-BL: Huan Tanahuatijquet Josías quichijqui cati xitahuac iixpa TOTECO pampa quitoquili
    nochi nopa cuali ojti cati ipan nentoya ihuejcapan tata David huan amo moiyocatali
    ten iojhui yon quentzi.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va, đi theo trọn con đường của
    Đa-vít, tổ phụ mình, không tẻ tách hoặc về bên hữu, hoặc về bên tả.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में सही था. अपने पूर्वज दावीद के सारी
    मार्गों का आचरण करता रहा. वह इनसे न तो दाएं मुड़ा और न बाएं.
  spa-BES: Hizo lo correcto ante los ojos del Señor, caminando por los caminos de
    David, su padre, sin girar a la mano derecha ni a la izquierda.
  tdx-tdx: Nanao soa am-pivazohoa’ Iehovà re naho nañavelo an-tsata’ i Davide rae’e
    vaho tsy nitsile mb’an-kavana ndra mb’ankavia.
  tha-KJV: และพระองค์​ได้​ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ และทรงดำเนินในมรรคาทั้งสิ้นของดาวิดบรรพบุรุษของพระองค์
    และมิ​ได้​ทรงหันไปทางขวามือหรือซ้ายมือ
  por-BR-2018: E fez o que era correto aos olhos do SENHOR, e andou em todo o caminho
    de Davi seu pai, sem desviar-se à direita nem à esquerda.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas; und er wandelte auf allen
    Wegen seines Vaters David und wich nicht zur Rechten noch zur Linken.
  eng-WYC-2018: And he did that, that was pleasant before the Lord, and he went by
    all the ways of David, his father; he bowed not, neither to the right side, nor
    of the left side. (And he did what was pleasing before the Lord, and he went in
    all the ways of his forefather David; he turned not, neither to the right, nor
    to the left.)
  epo-epo: Li agadis bone antaŭ la Eternulo, kaj iradis tute laŭ la vojo de sia patro
    David, kaj ne deflankiĝis dekstren, nek maldekstren.
  uig-PIN: Yosiya Pǝrwǝrdigarning nǝziridǝ durus bolƣanni ⱪilip, ⱨǝr ixta atisi Dawutning
    barliⱪ yolida yürüp, nǝ ongƣa nǝ solƣa qǝtnǝp kǝtmidi.
  beo-beo: 'Yousaia da Hina Gode hahawane ba:ma:ne hamoi. E da ea musa: aowa hina
    bagade Da:ibidi ea hou defele, Gode Ea sema huluane nabawane hamosu.'
  tpi-OTNT: Josaia i mekim gutpela pasin long ai bilong Bikpela. Em i bihainim gutpela
    pasin olsem tumbuna bilong en, King Devit, i bin mekim bipo. Na em i strong long
    bihainim olgeta tok bilong Bikpela.
  hau-SA: Ya aikata abin da yake daidai a gaban Ubangiji ya kuma bi dukan gurbin kakansa
    Dawuda, bai bauɗe hagu ko dama ba.
  uig-LAT: Yosiya Perwerdigarning neziride durus bolghanni qilip, her ishta atisi
    Dawutning barliq yolida yürüp, ne onggha ne solgha chetnep ketmidi.
  nde-nde: Wenza okulungileyo emehlweni kaThixo njalo wahamba ezindleleni zonke zikayise
    uDavida, engaphambukeli eceleni kwesokudla loba esenxele.
  ton-ton: Pea naʻe fai lelei ia, ʻi he ʻao ʻo Sihova, pea naʻa ne ʻalu ʻi he ngaahi
    hala kotoa pē ʻo Tevita ko ʻene tamai, pea naʻe ʻikai tafoki ia mei ai ki he nima
    toʻomataʻu pe ki he toʻohema.
  ces-1613: Ten činil to, což pravého jest před očima Hospodinovýma, chodě po vší
    cestě Davida otce svého, a neuchyluje se na pravo ani na levo.
  eng-WMB: He did that which was right in the LORD’s eyes, and walked in all the ways
    of David his father, and didn’t turn away to the right hand or to the left.
  tam-TCV: அவன் யெகோவாவின் பார்வையில் சரியானதைச் செய்து, தன் தந்தையான தாவீதின் எல்லா
    வழிகளிலும் நடந்தான். அவன் இடது புறமாவது வலது புறமாவது விலகவில்லை.
  ceb-ULB: Gibuhat niya ang matarong sa pana-aw ni Yahweh. Naglakaw siya sa tanang
    dalan ni David nga iyang katigulangan, ug wala siya mitipas ngadto sa wala o sa
    tuo.
  pol-UBG: Czynił on to, co było słuszne w oczach PANA, i szedł wszystkimi drogami
    Dawida, swego ojca, a nie zbaczał ani na prawo, ani na lewo.
  agr-agr: Tuja Josíasa takatjig Tuke Pujuu diismak shiig pegkeg aajakui. Niig nii
    wakegamun takatsuk, niina apachji Davita pujutji pegkeg aajakua nuna ainjauwai.
  kyc-kyc: Akali Josayame Kamongo rae mairali yulu dupwa iki pyuo kareya. Dee banya
    rora ambasu akali kiŋi Dapitimi yulu piyamo dupwana moko minyuo pyuo kareya. Dopa
    pyuo karapala Anatunya lowa pii dupwa peparae warombo soo rape rape lao pira ingiya.
  urd-GVU: یوسیاہ وہ کچھ کرتا رہا جو رب کو پسند تھا۔ وہ ہر بات میں اپنے باپ داؤد کے
    اچھے نمونے پر چلتا رہا اور اُس سے نہ دائیں، نہ بائیں طرف ہٹا۔
  deu-1912: Und er tat was dem HERRN wohl gefiel, und wandelte in allem Wege seines
    Vaters David und wich nicht, weder zur Rechten noch zur Linken.
  ntj-ntj: Tjiinya Tjutjayilu walykumunu pirni palyaranytja. Nyangka Mama Kuurrnga-ra
    pukurlarringu. Tjiinya Mama Kuurrku wangka wangarnarralu kulira palyaranytja palunyaku
    tjamu Tayipirrku yarawanalu.
  kan-2017: ಅರಸನಾದ ಯೋಷೀಯನು ಯೆಹೋವನನ್ನು ಬಿಟ್ಟು ಎಡಕ್ಕಾಗಲಿ ಬಲಕ್ಕಾಗಲಿ ತಿರುಗಿಕೊಳ್ಳದೆ ತನ್ನ
    ಪೂರ್ವಜನಾದ ದಾವೀದನ ಮಾರ್ಗದಲ್ಲಿಯೇ ನಡೆದು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿ ನಡೆದನು.
  yap-yap: Josiah e i rin’ e tin nib m’agan’ SOMOL ngay; ya i folwok rok David ni
    ga’ rok kakrom, ri i par ni be fol ko urngin e motochiyel rok Got.
  hlt-MCSB: BOEIPA mikhmuh ah a thuem a saii. A napa David kah longpuei cungkuem dongah
    pongpa tih banvoei bantang la phael pawh.
  mdy-ETH: ዒዮሲያሴ ዒዛኮ ቤርታኣ ዓዳሢ፥ ዳውቴኮ ኮዦ ማዾ ጎይፆ ማዺ፤ ሃሣ ፆኦሲኮ ዎጎም ጉቤ ዓይሢንታያ ማዒ ናንጊና ናንጋ
    ጎዳ ዎዛሳ ማዾ ማዼኔ።
  twi-ASANTE: Ɔyɛɛ deɛ ɛsɔ Awurade ani, na ɔfaa ne tete agya Dawid nhwɛsoɔ. Wammane
    ankɔ nifa anaa benkum.
  eng-WEBU: He did that which was right in the LORD’s eyes, and walked in all the
    ways of David his father, and didn’t turn away to the right hand or to the left.
  wal-wal: Yoosiyaasi GODAA sinttan suurebaa oottiis; ushachchi haddirssi geennan
    ba maizza aawaa Daawita ogiyan ubban hemettiis.
  spa-PDDPT: Hizo lo recto ante Yavé, anduvo en todo el camino de David su antepasado
    y no se apartó ni a la derecha ni a la izquierda.
  gun-gun: Ha'e va'e ma Senhor renonde rupi ha'evea ramigua ojapo oikovy, guamoĩ Davi
    ojapoague ha'e javi rupi. Ha'e vy ndojepe'ai oiporu kuaa katy, neĩ oiporu kuaa
    e'ỹa katy ma voi.
  ilo-ULB: Inaramidna ti nasayaat iti imatang ni Yahweh. Simmurot isuna kadagiti amin
    a wagas nga inaramid ni David a kapuonanna, ket saan isuna a simmiasi, agpakannawan
    man wenno agpakannigid.
  kpg-kpg: Josiah e hai nia mee ala e haga tenetene di manawa o Dimaadua. Mee e daudali hua
    nia hangaahai o dono damana madua go David, e hagalongo gi nia haganoho a Dimaadua
    huogodoo.
  uig-ARA: يوسىيا پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس بولغاننى قىلىپ، ھەر ئىشتا ئاتىسى داۋۇتنىڭ
    بارلىق يولىدا يۈرۈپ، نە ئوڭغا نە سولغا چەتنەپ كەتمىدى.
  tof-tof: 'Wa dümdüm kla tómbapón yarilürr ⌊Lodón⌋ ilküpdü. Wa akó tóba abbobat Deibidün
    wapór gaodóma akyan yarilürr akó kokean azyónürr, tutul kwata akó banól kwata.
    Tugup bóktan enekwata sapta 22:3-10: Zosaea ngibürr pam we nilóp LODón ⌊Gyabi
    Müót⌋ tónggapónóm. I nóma tónggapón kwarilürr, i Mosesón ene ⌊arrngamórrón gida
    peba⌋ ugón esenóp, da we sidüdóp Zosaeaka.'
  sus-sus: A naxa fe raba naxan nafan Alatala ma, a a ɲɛrɛ a benba Dawuda xa kira
    xɔn ma. A mu ba na kira ma fefe ma.
  pon-2006: Sosaia ketin wiahda mehkoaros me kin kaparanda kupwuren KAUN-O, oh ketin
    kalamangih sapwellime pahpa kahlap Depit oh peikiong sapwellimen Koht kosonned
    akan koaros.
  jae-jae: Josia gêgôm gêŋ, taŋ Apômtau gêlic ŋajam naŋ. Eŋ kêdaguc nê mimi kiŋ Dawid
    nê lêŋ ma taŋa wamu gêdêŋ Anôtônê biŋsu ŋapep sawa.
  ksd-ksd: I ga pait nam i ga takodo ta ra luaina mata i ra Luluai, ma i ga mur ra
    mangamangana kai David kana ngala, ma pa i ga vana irai ta ra papar a lima tuna
    ba ra papar a maira.
  tur-YTC: Yahve'nin gözünde doğru olanı yaptı ve atası David'in bütün yollarında
    yürüdü, sağa sola sapmadı.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, καὶ ἐπορεύθη ἐν πάσῃ ὁδῷ Δαυὶδ
    τοῦ πατρὸς αὐτοῦ, οὐκ ἀπέστη δεξιὰ καὶ ἀριστερά.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN dan hidup mengikuti seluruh
    jalan Daud, nenek moyangnya, dengan tidak menyimpang ke kanan atau ke kiri.
  nya-nya: Iye anachita zolungama pamaso pa Yehova ndipo anayenda mʼnjira zonse za
    Davide kholo lake, osatembenukira kumanja kapena kumanzere.
  hrv-hrv: Činio je što je pravo u Jahvinim očima. U svemu je hodio putem svoga oca
    Davida, ne skrećući ni desno ni lijevo.
  mps-mps: Tama te king Josaia agai te Genuai Bidigo gedude te dwagi yai kolesaga
    yali. Tama agai te aga wąį nǫų Devitgo yali tiwai dwagi yai kolesaga mu yali,
    te king Devit, agai te polobadu yali sę. Tama te king Josaia agai te Genuai Bidigo
    tigidali po agai bomo mu elama, dolo naga wali pali.
  tpi-tpi: Josaia i mekim gutpela pasin long ai bilong Bikpela. Em i bihainim gutpela
    pasin olsem tumbuna bilong en, King Devit, i bin mekim bipo. Na em i strong long
    bihainim olgeta tok bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, og vandrede nøje i sin Fader
    Davids Spor uden at vige til højre eller venstre.
  vie-OVCB: Vua làm điều thiện trước mặt Chúa Hằng Hữu, noi gương Đa-vít tổ tiên mình
    không sai lạc.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે સારું હતું તે કર્યું. તે તેના પિતૃ દાઉદને
    માર્ગે ચાલ્યો અને ડાબે કે જમણે ફર્યો નહિ.
  pon-2006A: Sosaia ketin wiahda mehkoaros me kin kaparanda kupwuren KAUN-O, oh ketin
    kalamangih sapwellime pahpa kahlap Depit oh peikiong sapwellimen Koht kosonned
    akan koaros.
  por-BRBSL: Ele fez o que era certo aos olhos de Iavé, e caminhou por todo o caminho
    de Davi, seu pai, e não se virou para a mão direita ou para a esquerda.
  cth-cth: BAWIPA mithmu vah hnokahawi pou a sak. A na pa Devit ni a dawn e lamnaw
    pueng a dawn teh avoilah aranglah phen hoeh.
  twi-twi: Ɔyɛɛ nea ɛsɔ Awurade ani, yɛɛ nea ne tete agya Dawid yɛe no bi. Wamfi adetreneeyɛ
    ho.
  hlt-hlt: BOEIPA mikhmuh ah a thuem a saii. A napa David kah longpuei cungkuem dongah
    pongpa tih banvoei bantang la phael pawh.
  tbz-SIM: Kòo ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀, ò do tũ̀nnɛ o yɑ̀ɑ̀rì Dɑfiti borimɛ
    mmɛ weti weti, ò í nyóu mɛ̀mɑmɛ̀.
  msy-2020: Atrivim Josaia uan ovavim, Atrivim Devit fomɨra amizɨ moghɨn, a Ikiavɨra
    Itir Godɨn damazimɨn arazir aghuibagh ami. Egha a Ikiavɨra Itir Godɨn akaba bar
    dar gɨn mangasa bar gavgafi.
  dop-dop: Ḿpʋ́ɣʋ́ Sosiyɑsɩ lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔ. Ɩ tɔmɑ teitei kɛ́ ɩsɩɩ ɩ lɔŋcɛ
    Tɑfiiti, ɩ tɑ lɩɩ ɩ ɩkpɑtɛ tɑɑ.
  azb-azb: O, Rəbbin gözündə doğru olan işlər etdi, hər işdə babası Davudun yolu ilə
    gedərək ondan kənara çıxmadı.
  eng-DBY: And he did what was right in the sight of Jehovah, and walked in all the
    way of David his father, and turned not aside to the right hand nor to the left.
  hin-2017: उसने वह किया, जो यहोवा की दृष्टि में ठीक है और जिस मार्ग पर उसका मूलपुरुष
    दाऊद चला ठीक उसी पर वह भी चला, और उससे न तो दाहिनी ओर न बाईं ओर मुड़ा।
  wol-KYG: Yosya di def li Aji Sax ji rafetlu, topp ci mboolem tànk yi maamam Daawuda
    jaaroon, jàddul fenn, du ndijoor, du càmmoñ.
  eng-YLT: and he doth that which is right in the eyes of Jehovah, and walketh in
    all the way of David his father, and hath not turned aside — right or left.
  kne-kne: Kosto di inamag na sin pangilan Diyos, tan tinadtadona si David ay apo
    na et inpapasnek na ay nansilbi en Diyos ay adi nasangsangaw.
  eng-WYC-2017: And he did that, that was pleasant before the Lord, and he went by
    all the ways of David, his father; he bowed not, neither to the right side, nor
    of the left side.
  eng-WMBB: He did that which was right in the LORD’s eyes, and walked in all the
    ways of David his father, and didn’t turn away to the right hand or to the left.
  urd-GVH: यूसियाह वह कुछ करता रहा जो रब को पसंद था। वह हर बात में अपने बाप दाऊद के
    अच्छे नमूने पर चलता रहा और उससे न दाईं, न बाईं तरफ़ हटा।
  rug-rug: Meke taveti Zosaea saripu toṉoto pa kenuna e Zihova, meke tavete luli sa
    sari na tinavete leadi tanisa tamana se Devita, meke kopu totoko ni sa sari na
    tinarae te Tamasa.
  gaz-gaz: Inni fuula Waaqayyoo duratti waan qajeelaa ni hojjete; utuu mirgatti yookaan
    bitaatti hin gorinis karaa abbaa isaa Daawit irra deeme.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, et il marcha dans toute
    la voie de David, son père; il ne s’en détourna ni à droite ni à gauche.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a Ala, a yi na liga, a sigan ti tinxinni alo
    a benba Dawuda, a mi kiraan fata siga yiifanni hanma kɔmɛnni.
  haw-1868: A hana pono aku la ia imua o Iehova, a hele no ia ma na aoao o Davida
    kona kupuna, aole ia i huli ae ma ka akau, aole ma ka hema.
  arb-NAV: وَعَمِلَ مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ، وَسَارَ فِي نَهْجِ جَدِّهِ
    دَاوُدَ وَلَمْ يَحِدْ عَنْ طَرِيقِهِ يَمِيناً أَوْ شِمَالاً.
  ewe-ewe: Ewɔ nu si nyo le Yehowa ŋkume eye wòto tɔgbuia David ƒe afɔtoƒewo pɛpɛpɛ.
    Medze ɖe ɖusime alo miame o.
  eng-LEE: And he did what is right in the eyes of the Lord, and walked in all the
    way of David his father, and turned not aside to the right or to the left.
  asm-FB: যিহোৱাৰ দৃষ্টিত যি ভাল, যোচিয়াই তাকে কৰিছিল আৰু তেওঁৰ পূর্বপুৰুষ দায়ুদৰ
    সকলো পথত চলিছিল। সেই পথৰ পৰা সোঁ কি বাওঁ কোনোফালে ঘূৰা নাছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن نَقَن عَلَتَلَ مَ، عَ عَ حّرّ عَ بٍنبَ دَوُدَ شَ كِرَ
    شْن مَ. عَ مُ بَ نَ كِرَ مَ قٍقٍ مَ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, il marcha dans toute la
    voie de David, son père, et ne se détourna ni à droite ni à gauche.
  hbo-hbo: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֗לֶךְ בְּכָל־דֶּ֙רֶךְ֙ דָּוִ֣ד
    אָבִ֔יו וְלֹא־סָ֖ר יָמִ֥ין וּשְׂמֹֽאול׃ פ
  piu-2006: '@see-verse:2KI.022.001'
  kik-kik: Nake agĩĩka ũrĩa kwagĩrĩire maitho-inĩ ma Jehova, na agĩthiĩ na mĩthiĩre
    yothe ya ithe Daudi atekwĩhũgũra mwena wa ũrĩo kana wa ũmotho.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, et il marcha entièrement dans
    la voie de David, son père, et il ne s’en détourna ni à droite ni à gauche.
  cek-AK: Anih loe Angraeng mikhnukah kahoih hmuen to sak; anih loe ampa David ih
    loklam to pazui moe, banqoi bantang amkhraeng taak ai.
  cuk-cuk: Josías, bela Bab-Jehová-asabin ibmar-nueganbi imaksad. E-dad-dummad-David-nanasad-igarmarba,
    nanadii gusad. A-igarba gwen bangudii gussulid.
  uig-CYR: Йосия Пәрвәрдигарниң нәзиридә дурус болғанни қилип, һәр ишта атиси Давутниң
    барлиқ йолида жүрүп, нә оңға нә солға чәтнәп кәтмиди.
  pma-pma: Sosaea mumon sakien keil koa mal ka Iahova si houlu veni. Kei musil sakien
    tetahos keil onen avu onen, asuv houlu Deved, mumoni mulamu, ka musil kat revi
    mengkatien keil vasi onen Iahova. Navong asuv houlu Sosaea losil kat me-Sudah
    keil, kei meng kat meatin keil toumien onen avoum revi ris Eim Votut onen Iahova.
    Ka navong amul amumoni, keil avotin tus tai koa mengkatien keil onen Mosis mul
    ien. Sakini, keil akuri uva asani min asuv houlu Sosaea, ka meatin tai onen vuli
    mini raengoni.
  tel-2017: అతడు యెహోవా దృష్టిలో యథార్ధంగా నడుస్తూ, కుడి ఎడమలకు తిరగకుండా తన పితరుడు
    దావీదు చూపించిన దారిలో నడిచాడు.
  hat-BSA: Li te fè sa ki bon nan zye SENYÈ a e li te mache nan tout chemen a zansèt
    papa li a, David, ni li pa t vire akote ni adwat, ni agoch.
  bxh-bxh: In ena laulau sa dudulai Guyau matana yai yo tamana Deiwidi ena laulau,
    ya laulauwedi. Hige i timutimuli fuyo laulau heyaheyayadi lisidi yai.
  kos-kos: Josiah el oru ma LEUM GOD El insewowo kac. El fahsr tukun ma Tokosra David,
    papa matu tumal, el oru ke el arulana akos ma sap nukewa lun God.
  hbo-WLC: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֗לֶךְ בְּכָל־דֶּ֙רֶךְ֙ דָּוִ֣ד
    אָבִ֔יו וְלֹא־סָ֖ר יָמִ֥ין וּשְׂמֹֽאול׃ פ
  ibo-ibo: O mere ihe ziri ezi nʼanya Onyenwe anyị, gbasookwa ụzọ niile nke nna nna
    ya Devid kpamkpam, o sighị nʼụzọ a wezuga onwe ya gaa nʼaka nri maọbụ nʼaka ekpe.
  ory-ory: ପୁଣି ଯୋଶୀୟ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ ଓ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର
    ସମସ୍ତ ପଥରେ ଚାଲିଲେ, ପୁଣି ସେ ଡାହାଣ କିମ୍ବା ବାମ ପାର୍ଶ୍ୱକୁ ଫେରିଲେ ନାହିଁ।
  chk-chk: Josia a föri mine a pwüng me fän mesen ewe Samol mi Lapalap o föri mine
    Tafit an we lewo a föri, esap fokun aleasolap ngeni än Kot kewe allük.
  rop-rop: King Josaiya bin dum ola gudbala ting weya bin meigim YAWEI det trubala
    God gudbinji. Imbin jidan raitwei laik im grengrenfatha King Deibid. Imbin bulurrum
    ola lowa blanga YAWEI brabliwei.
  ukr-1871: І чинив він те, що було Господеві до вподоби, й ходив як раз дорогою предка
    свого Давида й не хибив з неї нї праворуч, нї лїворуч.
  deu-1951: Und er tat, was recht war in den Augen des HERRN, und wandelte in allen
    Wegen Davids, seines Vaters, und wich nicht davon, weder zur Rechten noch zur
    Linken.
  eng-JPS: And he did that which was right in the eyes of the LORD, and walked in
    all the way of David his father, and turned not aside to the right hand or to
    the left.
  srp-1865: On èinjaše što je pravo pred Gospodom, i hoðaše svijem putem Davida oca
    svojega i ne otstupaše ni nadesno ni nalijevo.
  lug-lug: N’akola ebirungi mu maaso ga Mukama, ng’atambulira mu ngeri za jjajjaawe
    Dawudi, awatali kutaaganaaga.
  heb-heb: ויעש הישר בעיני יהוה וילך בכל דרך דוד אביו ולא סר ימין ושמאול׃
  ben-IRV: যোশিয় সদাপ্রভুর চোখে যা ভাল তাই করতেন। তিনি তাঁর পূর্বপুরুষ দায়ূদের পথে
    চলতেন এবং তিনি সেই পথ থেকে ডান দিকে কিম্বা বাঁদিকে ফিরতেন না।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਹੋ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ
    ਸਾਰੇ ਮਾਰਗਾਂ ਉੱਤੇ ਚੱਲਦਾ ਰਿਹਾ ਅਤੇ ਸੱਜੇ ਖੱਬੇ ਨਾ ਮੁੜਿਆ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ တရား သောအမှုကိုပြု ၍ လက်ျာ ဘက်လက်ဝဲ ဘက်သို့မ
    လွှဲ ၊ အဘ ဒါဝိဒ် လိုက်သမျှ သောလမ်း သို့ လိုက် လေ၏
  tbg-tbg: Josaiava Nora Kotira avuqaa koqe okara autura. Haaru vira kaivaqava Devitiva
    koqe aaraqaa nuntemakero, viva kia qora aara, vo aara vo aaraqaa niraitiro, avuqavu
    qama kero Kotira aaraqaaqai ni vaura.
  hmo-hmo: Iosaia ese Lohiabada ena vairanai kara maoromaoro ia karaia. Iena sene
    tauna Davida ena dala ia raka, bona Dirava ena taravatu ibounai ia kamonai henia.
  urd-urd: उसने वह काम किए जो ख़ुदावन्द की नज़र में ठीक था, और अपने बाप दाऊद की सब
    राहों पर चला और दहने या बाएँ हाथ को न मुड़ा।
  rus-SYN: И делал он угодное в очах Господних, и ходил во всем путем Давида, отца
    своего, и не уклонялся ни направо, ни налево.
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀, à a dezi Davidi ↄlɛsɛ̀ píiɛ, i pãalɛ ↄplaai
    ge zɛɛio.
  tcz-CHONGTHU: Amahin Pathen mitmu’n thilpha jing anabollin, apu David khonung chu
    anajuijin ahi. Amahin thildih bolna dinga hin ana nungchon pon ahi.
  mar-mar: योशीयाचे वर्तन परमेश्वराच्या दृष्टीने नीट ते तो करीत असे. आपला पूर्वज दावीद
    याच्याप्रमाणे तो चालला. परमेश्वराच्या शिकवणुकी प्रमाणेच वागला. देवाला जसे पाहिजे
    तेच त्याने केले.
  soq-soq: Iosia dewa eubu Iawe God mampe dewamodie. Me nosiwa Dawid dewaida wadene
    Iawe God aiawa ita anaanawa ruawaleidie dodomana dewasadie.
  qub-qub: Josiasga Tayta Diosta wiyacur llapantapis allita ruraran. Unay caj awilun
    David rurashannölla llapantapis ruraran.
  bqp-bqp: À yã kũ Dikiri yeii kɛ̀ à a dizi Dauda ágba sɛ̀ pínki, adi pãnɛ ↄplai
    ke ↄzɛiro.
  hat-hat: Jozyas te fè sa ki dwat devan Seyè a. Li mache pye pou pye dèyè David,
    zansèt li, nan tou sa l'ap fè san li pa janm fè sa ki mal.
  eng-BSB: And he did what was right in the eyes of the LORD and walked in all the
    ways of his father David; he did not turn aside to the right or to the left.
  eng-WEBPB: He did that which was right in the LORD’s eyes, and walked in all the
    ways of David his father, and didn’t turn away to the right hand or to the left.
  kbq-kbq: Hagi Josaia'a Ra Anumzamofo avurera fatgo avu'avaza nehuno, negeho Deviti'ma
    Ra Anumzamofo nanekema amage'ma ante'neaza huno, avua keganti kegma osuno, Ra
    Anumzamofo nanekea ana maka amage ante'ne.
  nhe-BL: Huan Tlanahuatijquetl Josías quichijqui tlen xitlahuac iixtla TOTECO pampa
    quitoquili nochi nopa cuali ojtli tlen ipan nentoya ihuejcapan tata David huan
    ax moiyocatlali tlen iojhui niyon quentzi.
  bus-bus: À yã kɛ̀ Dii yezi kɛ̀ à a dezi Dauda zɛ́kpaɛ sɛ̀ píngi, èe pãnɛ ↄplazi
    ke ↄzɛziro.
  gub-BL: Zuzi hemiapo kwer ikatu Tupàn Tuweharupi Wiko Ma'e pe. Nuzawy kwaw wipy
    tuwihawete Tawi a'e. Nuhem kwaw Tupàn rape wi, ni ko rupi, ni kwe rupi.
  eng-DRA: 'And he did that which was right in the sight of the Lord, and walked in
    all the ways of David his father: he turned not aside to the right hand, or to
    the left.'
