verse: 2KI.022.011
translations:
  mal-C: ന്യായപ്രമാണഗ്രന്ഥത്തിലെ വാക്കുകൾ കേട്ടപ്പോൾ രാജാവു വസ്ത്രംകീറി.
  deu-TKW: Als aber der König die Worte des Gesetzbuchs vernahm, zerriß er seine Kleider.
  lin-lin: Tango mokonzi ayokaki maloba ya buku ya Mobeko, apasolaki bilamba na ye
  eng-LSV: And it comes to pass, at the king’s hearing the words of the Scroll of
    the Law, that he tears his garments,
  eng-GNV: And when the King had heard the wordes of the booke of the Law, he rent
    his clothes.
  eng-WEBSTER: And it came to pass, when the king had heard the words of the book
    of the law, that he rent his clothes.
  nhw-BL: Huan quema quicajqui Tlanahuatijquetl Josías catli quiijtohuayaya nopa amatlapohuali
    catli quipixqui itlanahuatilhua TOTECO, quitzayanqui iyoyo ica hueyi tequipacholi.
  swh-ONEN: Mfalme aliposikia maneno ya kile Kitabu cha Sheria, akararua mavazi yake.
  bba-bba: Sɑɑ yè sɔɔ sinɑ boko Yosiɑsi u tire ten ɡɑri nuɑ, yerɑ u win tiin yɑberu
    nɛnuɑ u kɑrɑnɑ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: And it came to pass, when the king had heard the words of the book of
    the law, that he rent his clothes.
  luo-luo: Kane ruoth owinjo weche manie Kitap Chik, noyiecho lepe.
  meu-meu: Hanua pavapavana ese taravatu bukana herevadia e kamonai negana ai, ena
    dabua e dare.
  npi-ULB: जब राजाले व्यवस्थाका वचनहरू सुने तिनले आफ्ना लुगा च्याते ।
  yor-yor: Nígbà tí ọba gbọ́ ọ̀rọ̀ tí ó wà nínú ìwé òfin, ó sì fa aṣọ rẹ̀ ya.
  pes-OPCB: وقتی پادشاه کلمات تورات را شنید، از شدت ناراحتی لباس خود را پاره کرد
  tgl-ULB: Noong marinig ng hari ang mga salita ng batas, pinunit niya ang kaniyang
    mga damit.
  cbu-NT: Ashiriya, anootssha Osiyas Apanllee kamachtamarini mazinarangu, kizpur mang'
    mantsaku, wamaree putayaru izichirangiya.
  hui-hui: Kini ibugua Anduane Homogonaga bi mana lowinigo mbuga ogoniha gilibu winiyago
    daga layago hale howa ibunaga bu miniha genda timbuni halu ibunaga aga bu heago
    mini lerelene.
  mya-mya: မင်း​ကြီး​သည်​ပ​ညတ်​တ​ရား​ကျမ်း​စ​ကား ကို​ကြား​သော​အ​ခါ ဝမ်း​နည်း​လျက်​အ​ဝတ်
    တော်​ကို​ဆုတ်​လေ​သည်။-
  bod-N: དེ་ཡང་རྒྱལ་པོས་བཀའ་ཁྲིམས་ཀྱི་དཔེ་ཆ་ལས་གསུངས་པ་རྣམས་ཐོས་པ་ཙམ་གྱིས། རང་གི་གོས་གཤགས་པ་དང་།
  sna-sna: Mambo akati anzwa mashoko eBhuku roMurayiro, akabvarura nguo dzake.
  spa-BLM: Cuando el rey escuchó las palabras del libro de la ley, se rasgó las vestiduras.
  cac-cac: Ayic ix yab'an vin̈ rey chi' tas syal d'a yol ch'an̈, ix sn̈ic'chitan spichul
    vin̈,
  swh-ULB: Ikawa kwamba wakati mfalme aliposikia maneno ya sheria, alichana nguo zake.
  bel-bel: Як пачуў цар словы кнігі закона, дык разадраў вопратку сваю.
  wed-wed: Maranai gulau i nonori aiwai Tarawatu au bukana i girumi, ma ana gara i viaisikasikai.
  deu-ELBBK: Und es geschah, als der König die Worte des Buches des Gesetzes hörte,
    da zerriss er seine Kleider.
  mbb-OT: Ne hein nezineg dutun te hadì is ingkesurat duen te Libru te Kesuǥuan, mibindas
    din is bisti zin tenged te kegkeseeng din.
  mal-2015: രാജാവു ന്യായപ്രമാണപുസ്തകത്തിലെ വാക്യങ്ങളെ കേട്ടിട്ടു വസ്ത്രം കീറി;
  rmc-rmc: Sar o kraľis Jozijaš šunďa o lava andral o zvitkos le zakonoskro, čhingerďa
    pre peste o gada
  pes-OPV: پس چون پادشاه سخنان سفر تورات راشنید، لباس خود را درید.
  ron-1924: Кынд а аузит ымпэратул кувинтеле дин картя леӂий, шь-а сфышият хайнеле.
  aui-aui: Raghanina kiiwawo gwara bukana kamonama sisiya iwaiyana, na wiiyeveveyana
    ibera da touna ivinuwapoya, na kana gara itayina gosigosira.
  ben-OBCV: রাজামশাই যখন বিধানগ্রন্থে লেখা কথাগুলি শুনেছিলেন, তখন তিনি তাঁর রাজবস্ত্র
    ছিঁড়ে ফেলেছিলেন।
  som-som: Oo markii boqorkii maqlay erayadii kitaabkii sharciga ayuu dharkiisii jeexjeexay.
  lat-VUC: et audisset rex verba libri legis Domini, scidit vestimenta sua.
  eng-ASVBT: And it came to pass, when the king had heard the words of the book of
    the law, that he rent his clothes.
  ita-1885: E quando il re ebbe udite le parole del libro della Legge, stracciò i
    suoi vestimenti.
  eng-LXXUP: And it came to pass, when the king heard the words of the book of the
    law, that he rent his garments.
  eng-ULB: It came about that when the king had heard the words of the law, he tore
    his clothes.
  spa-VBL: Cuando el rey oyó lo que había en el libro de la Ley, se rasgó las vestiduras.
  fra-_FOB: Et dès que le roi eut entendu les paroles du livre de la loi, il déchira
    ses vêtements.
  mal-mal: രാജാവ് ന്യായപ്രമാണപുസ്തകത്തിലെ വചനങ്ങൾ കേട്ട് വസ്ത്രം കീറി;
  urd-GVR: Kitāb kī bāteṅ sun kar bādshāh ne ranjīdā ho kar apne kapṛe phāṛ lie.
  suz-BL: मिनु पिपमी मेको कागज ङा लोव़ नेंशा, आ वा खाक्‍गा बाक्‍त।
  ita-1927: Quando il re ebbe udite le parole del libro della legge, si stracciò le
    vesti.
  ckb-ckb: کاتێک پاشا گوێی لە وشەکانی پەڕتووکی تەورات بوو، جلەکانی لەبەر خۆی دادڕی.
  eng-BBE: And the king, hearing the words of the book of the law, took his robe in
    his hands, violently parting it as a sign of his grief;
  kan-OKCV: ಅರಸನು ಮೋಶೆಯ ನಿಯಮದ ಪುಸ್ತಕದ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ, ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡನು.
  tam-2017: ராஜா நியாயப்பிரமாண புத்தகத்தின் வார்த்தைகளைக் கேட்டபோது, தன் ஆடைகளைக்
    கிழித்துக்கொண்டு,
  spa-RV-1909: Y cuando el rey hubo oído las palabras del libro de la ley, rasgó sus
    vestidos.
  ron-BTF: Și s-a întâmplat, când împăratul a auzit cuvintele cărții legii, că și-a
    rupt hainele.
  eng-WEBP: When the king had heard the words of the book of the law, he tore his
    clothes.
  eng-FBV: When the king heard what was in the book of the Law, he tore his clothes.
  nld-1939: Toen de koning hoorde, wat er in het boek der wet stond geschreven, scheurde
    hij zijn klederen.
  nch-BL: Huan quema Tanahuatijquet Josías quicajqui cati quiijtohuayaya nopa amatapohuali
    cati quipixtoya itanahuatilhua TOTECO, quitzayanqui iyoyo ica hueyi tequipacholi.
  vie-1934: Vua vừa nghe các lời của sách luật pháp, liền xé quần áo mình.
  hin-CV: जब राजा ने व्यवस्था की पुस्तक से सुना, उसने अपने वस्त्र फाड़ दिए.
  spa-BES: Y el rey, al oír las palabras del libro de la ley, tomó su túnica en sus
    manos, rasgándola, violentamente como una señal de su dolor;
  tdx-tdx: Ie jinanji’ i mpanjakay ty enta’ i boke Hakey, le rinia’e o saro’eo;
  tha-KJV: และอยู่มาเมื่อกษั​ตริ​ย์​ได้​ฟังถ้อยคำของหนังสือแห่งพระราชบัญญั​ติ พระองค์​ทรงฉีกฉลองพระองค์
  por-BR-2018: E quando o rei ouviu as palavras do livro da lei, rasgou suas roupas.
  deu-ELO: Und es geschah, als der König die Worte des Buches des Gesetzes hörte,
    da zerriß er seine Kleider.
  eng-WYC-2018: and the king had heard the words of the book of the law of the Lord,
    he rent his clothes. (and the king had heard the words of The Book of the Law
    of the Lord, he tore his clothes.)
  epo-epo: Kiam la reĝo aŭdis la vortojn de la libro de la instruo, li disŝiris siajn
    vestojn.
  uig-PIN: Wǝ xundaⱪ boldiki, padixaⱨ Tǝwrat kitabining sɵzlirini angliƣanda, ɵz kiyimlirini
    yirtti.
  beo-beo: Hina bagade da meloa idibi nababeba:le, bagadewane fofogadigili da:i dione,
    ea abula gadelale fasi.
  tpi-OTNT: Taim king i harim tok bilong lo bilong God i stap insait long dispela
    buk, orait em i bel hevi tru na i brukim klos bilong en.
  hau-SA: Da sarki ya ji kalmomin Littafin Doka, sai ya kece tufafinsa.
  uig-LAT: We shundaq boldiki, padishah Tewrat kitabining sözlirini anglighanda, öz
    kiyimlirini yirtti.
  nde-nde: Inkosi ithe isizwile amazwi eNcwadi yoMthetho, yadabula izembatho zayo.
  ton-ton: Pea ʻi he fanongo ʻae tuʻi ki he ngaahi lea ʻi he tohi ʻoe fono, naʻa ne
    haehae hono ngaahi kofu.
  ces-1613: A když slyšel král slova knihy zákona, roztrhl roucho své.
  eng-WMB: When the king had heard the words of the scroll of the Torah, he tore his
    clothes.
  tam-TCV: அந்த சட்டப் புத்தகத்தின் வார்த்தைகளை அரசன் கேட்டபோது, தன் மேலுடையைக் கிழித்தான்.
  ceb-ULB: Nahitabo kini nga sa dihang nadungog sa hari ang mga pulong sa balaod,
    gigisi niya ang iyang mga bisti.
  pol-UBG: A gdy król usłyszał słowa księgi Prawa, rozdarł swoje szaty.
  agr-agr: Nunú aujtusam antuk, wake besemag dekapeak jáanchjin japiki ichigkui.
  kyc-kyc: Buku yaka leyamo doko kiŋi dokome sepala kondome kumuo banya komau doko
    minyuo kanguya.
  urd-GVU: کتاب کی باتیں سن کر بادشاہ نے رنجیدہ ہو کر اپنے کپڑے پھاڑ لئے۔
  deu-1912: Da aber der König hörte die Worte im Gesetzbuch, zerriß er seine Kleider.
  ntj-ntj: Nyangka puurrtu kuliralpi kata paarnarrarnu. Palunyalu wati 5-pa yarltirralpi
    watjarnu, “Mama Kuurrnga-tjinguru-lampa mirrparnarringu. Tjiinyamarntu-ya tjamupirtilu
    Mama Kuurrku wangka kulira wantirranytja. Palunyalu-ya watatjarringu nyinarra-wanarayintja.
    Nyangka-lan ngayunyalpi ngurrpa nyinarranytja wangka ruula ngaangka walkatjunu
    wantitjaku. Nyaapirinypa-lan palyalku? Yarra-ya Mama Kuurrnga tjapila.”
  kan-2017: ಅರಸನು ಧರ್ಮೋಪದೇಶಗ್ರಂಥದ ವಾಕ್ಯಗಳನ್ನು ಕೇಳಿದಾಗ, ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡನು.
  yap-yap: Ma faani rung’ag me guchthuy e mad rok nike rus.
  hlt-MCSB: Manghai loh olkhueng cabu dongkah ol te a yaak van neh a himbai te a phen
    coeng.
  mdy-ETH: ዬይ፥ ፆኦሲኮ ዎጎ ማፃኣፓ ናባቢንታኣና ካኣቲ ዋይዛዖ ዖዪ ፔኤኮ ማኣዓሢ ዳርዜኔ፤
  twi-ASANTE: Ɛberɛ a ɔhene no tee nsɛm a ɛwɔ Awurade Mmara Nwoma no mu no, ɔde ahometeɛ
    sunsuanee ne ntadeɛ mu.
  eng-WEBU: When the king had heard the words of the book of the law, he tore his
    clothes.
  wal-wal: Nabbabin Kawoi Higgiyaa Maxaafan de7iya qaalaa siyido wode, azzanidi ba
    maayuwaa pooshshiis.
  spa-PDDPT: Aconteció que cuando el rey escuchó las palabras del Rollo de la Ley,
    rasgó sus ropas.
  gun-gun: Kuaxia para lei oĩa ogueroayvu rã huvixa oendu vy omondoropa oao.
  ilo-ULB: Ket napasamak nga idi nangngeg ti ari dagiti linaon ti linteg, rinay-abna
    ti pagan-anayna.
  kpg-kpg: I di madagoaa di king ne hagalongo gi di beebaa ne dau, gei mee gu hahaahi
    ono goloo, gu huaidu ono lodo,
  uig-ARA: ۋە شۇنداق بولدىكى، پادىشاھ تەۋرات كىتابىنىڭ سۆزلىرىنى ئاڭلىغاندا، ئۆز كىيىملىرىنى
    يىرتتى.
  tof-tof: Kinga Lodón bóktan nóma arrkrrurr atangde, mórrkenyórr we nütürróp tóba
    bübdü ne gyaur akó müp pupainüm.
  sus-sus: Mangɛ to sɛriyɛ kitaabui xa masenyi mɛ, a naxa a xa sosee ibɔɔ sunnunyi
    kui.
  pon-2006: Ni nanmwarkio eh karongehda audepen Pwuhken Kosonnedo, e ahpw ketin tehrpeseng
    sapwellime likou ko, uwen sapwellime nsensuwed.
  jae-jae: Gêdêŋ taŋ kiŋ gêŋô ŋalô, taŋ gêc biŋsu ŋabuku tau naŋ, eŋ kêkac nê ŋakwê
    gêŋgic.
  ksd-ksd: Ma ba ra king i ga valongore ra umana tinata ta ra buk na varkurai, i ga
    rada kana umana mal.
  tur-YTC: Kral, Yasa Kitabı'ndaki sözleri duyunca giysilerini yırttı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς τοὺς λόγους βιβλίου τοῦ νόμου, καὶ
    διέῤῥηξε τὰ ἱμάτια ἑαυτοῦ.
  ind-AYT: Saat raja mendengar perkataan Kitab Taurat itu, dia mengoyakkan pakaiannya.
  nya-nya: Mfumu itamva mawu a mʼBuku la Malamulo, inangʼamba zovala zake.
  hrv-hrv: Čuvši riječi Knjige Zakona, kralj razdrije haljine svoje.
  mps-mps: Tama te kingo te Godigo te Bomai Po te buku tomode elalubo po odobo si,
    tama agai haliga sęgę mu eyu, tama aga holobo ugwa pisayali.
  tpi-tpi: Taim king i harim tok bilong lo bilong God i stap insait long dispela buk,
    orait em i bel hevi tru na i brukim klos bilong en.
  dan-1931: Men da Kongen hørte, hvad der stod i Lovbogen, sønderrev han sine Klæder;
  vie-OVCB: Nghe xong các lời của sách Luật Pháp, vua xé áo mình.
  guj-2017: રાજાએ નિયમશાસ્ત્રનાં પુસ્તકનાં વચનો સાંભળ્યાં ત્યારે એવું બન્યું કે, તેણે
    પોતાનાં વસ્ત્રો ફાડ્યાં
  pon-2006A: Ni nanmwarkio eh karongehda audepen Pwuhken Kosonnedo, e ahpw ketin tehrpeseng
    sapwellime likou ko, uwen sapwellime nsensuwed.
  por-BRBSL: Quando o rei ouviu as palavras do livro da lei, rasgou suas roupas.
  cth-cth: Hahoi, siangpahrang ni kâlawk cauk dawk e lawk a thai toteh angki hah a
    phi.
  twi-twi: Bere a ɔhene no tee nsɛm a ɛwɔ Awurade Mmara Nhoma no mu no, ɔde ahometew
    sunsuan ne ntade mu.
  hlt-hlt: Manghai loh olkhueng cabu dongkah ol te a yaak van neh a himbai te a phen
    coeng.
  tbz-SIM: Okpɑ̀ɑ̀tì kèè mɛmmɛ Kuyie nkuɔ́ bɛ̀ ò kɑ̀ɑ nyì kɛ́kɛ̃tɛ́ o yɑ̀ɑ̀tì,
  msy-2020: Ezɨ atrivim Godɨn Akɨnafarir kamɨn aven itir Arazibar Akaba baregha, bar
    osemegha uan korotiam abɨki.
  dop-dop: Wɑɑtʋ wei wulɑʋ nɩɩ kiiu tɑkǝlɑɣɑ ŋkɛ kɑ tɔm, ɩlɛnɑ ɩ lɑŋlɛ wɑkǝlɩ nɑ ɩ́
    cǝlɩ ɩ wontu.
  azb-azb: Padşah Qanun kitabının sözlərini eşidəndə paltarını cırdı.
  eng-DBY: And it came to pass when the king heard the words of the book of the law,
    that he rent his garments.
  hin-2017: व्यवस्था की उस पुस्तक की बातें सुनकर राजा ने अपने वस्त्र फाड़े।
  wol-KYG: Ba Buur déggee kàdduy téereb yoon wa, daa xotti ay yéreem ndax tiitaange.
  eng-YLT: And it cometh to pass, at the king's hearing the words of the book of the
    law, that he rendeth his garments,
  eng-WYC-2017: and the king had heard the words of the book of the law of the Lord,
    he rent his clothes.
  eng-WMBB: When the king had heard the words of the scroll of the Torah, he tore
    his clothes.
  urd-GVH: किताब की बातें सुनकर बादशाह ने रंजीदा होकर अपने कपड़े फाड़ लिए।
  rug-rug: Meke sipu avosi sa baṉara sari zinama koasa buka, si daku rikati sa sari
    nana poko pa tinalotaṉa.
  gaz-gaz: Mootichis dubbii Kitaaba Seeraa sana dhageenyaan uffata isaa ni tarsaase.
  fra-LSG: Lorsque le roi entendit les paroles du livre de la loi, il déchira ses
    vêtements.
  gnn-gnn: Ga ŋayi giŋdja wirrkina galŋa‐yätjthina ŋunhi ŋayi ŋäkulanydja ŋunhi dhäruk
    malanha, liŋgu yolŋuyunydja walalay baman' yana ŋäthili meṉguŋala; yakana walala
    yukurrana ŋayathaŋala ŋunhiyi rom malanha Godku. Ga ŋayi giŋdja waŋana bitjarrana,
    “Nhaltjanna yurru ŋilimurru yulŋunydja? . . . märr Godtja yurru yaka muka ŋilimurruŋgu
    ŋaramurryirri? Godthunydja ŋilimurrunha yurru dhä‐ḏir'yunna, liŋgu ŋilimurru yaka
    malthurruna yukurrana nhanŋuway waŋganygu.”
  yal-yal: Naxan yi sɛbɛxi sariya kɛdin kui, mangan to na mɛ, a yi a dugine yibɔ a
    ma.
  haw-1868: A lohe ke alii i ka olelo a ka buke o ke kanawai, haehae iho la ia i kona
    aahu.
  arb-NAV: فَلَمَّا سَمِعَ الْمَلِكُ مَا وَرَدَ فِي سِفْرِ الشَّرِيعَةِ مَزَّقَ ثِيَابَهُ،
  ewe-ewe: Esi fia la se Segbalẽ la me nyawo la, vɔvɔ̃ ɖoe eye wòdze eƒe awuwo.
  eng-LEE: And it came to pass, when the king had heard the words of the book of the
    law, that he rent his clothes.
  asm-FB: ব্যৱস্থা পুস্তকত যি লিখা আছিল, তাক শুনি ৰজাই নিজৰ কাপোৰ ফালিলে।
  sus-A: مَنفّ تٌ سّرِيّ كِتَابُي شَ مَسٍنيِ مّ، عَ نَشَ عَ شَ سٌسٍيٍ عِبْو سُننُنيِ
    كُي.
  fra-SBL: Lorsque le roi eut entendu les paroles du livre de la loi, il déchira ses
    vêtements.
  hbo-hbo: וַֽיְהִי֙ כִּשְׁמֹ֣עַ הַמֶּ֔לֶךְ אֶת־דִּבְרֵ֖י סֵ֣פֶר הַתֹּורָ֑ה וַיִּקְרַ֖ע
    אֶת־בְּגָדָֽיו׃
  piu-2006: '@see-verse:2KI.022.010'
  kik-kik: Rĩrĩa mũthamaki aaiguire ciugo cia Ibuku rĩu rĩa Watho-rĩ, agĩtembũranga
    nguo ciake.
  fra-NCL: Lorsque le roi eut entendu les paroles du livre de la Loi, il déchira ses
    vêtements ;
  cek-AK: Kaalok cabu thung ih loknawk to siangpahrang mah thaih naah, angmah ih khukbuen
    to asih.
  cuk-cuk: Degi, rey, Bab-Jehová-Igar-Mesisad-Garda-itosgua, nunmak-itogedba e-mor-yoid
    na siir-siir imaksad.
  uig-CYR: Вә шундақ болдики, падиша Тәврат китавиниң сөзлирини аңлиғанда, өз кийимлирини
    житти.
  pma-pma: Navong Sosaea long selusien keil koa avuli en tus enek, kei longe tisa
    houlu ka rali vas eisin omon veni kei kilea suk keke kei ral min meatin onen keil
    amul soutin ran asa koa Iahova en vati.
  tel-2017: రాజు ధర్మశాస్త్ర గ్రంథంలో ఉన్న మాటలు విన్నప్పుడు తన బట్టలు చింపుకున్నాడు.
  hat-BSA: Lè wa a te tande pawòl a liv lalwa a, li te chire rad li.
  bxh-bxh: Fuyanna laugagayo bukana sa fatili, na kin ya atahiyen mate, ana luhuluhu
    ya kamgigi.
  kos-kos: Ke tokosra el lohng ke ritiyuk book sac, el fosrnga kac ac salik nuknuk
    lal,
  hbo-WLC: וַֽיְהִי֙ כִּשְׁמֹ֣עַ הַמֶּ֔לֶךְ אֶת־דִּבְרֵ֖י סֵ֣פֶר הַתּוֹרָ֑ה וַיִּקְרַ֖ע
    אֶת־בְּגָדָֽיו׃
  ibo-ibo: Mgbe eze nụrụ okwu niile dị nʼime Akwụkwọ Iwu ahụ, ọ dọwara uwe ya.
  ory-ory: ଏଥିରେ ରାଜା ସେହି ବ୍ୟବସ୍ଥା-ପୁସ୍ତକରୁ ବାକ୍ୟ ଶ୍ରବଣ କରନ୍ତେ, ଆପଣା ବସ୍ତ୍ର ଚିରିଲେ।
  chk-chk: Nge lupwen ewe king a rongorong kapasen ewe puken allük, a kamwei üfan
    fän an letipeta.
  rop-rop: Wal wen det king bin lisin wanim YAWEI bin tok langa det buk, imbin terrimap
    im klos dumaji imbin brabli nogudbinji.
  ukr-1871: Почувши царь слова книги закону, роздер одежу на собі.
  deu-1951: Als aber der König die Worte des Gesetzbuches hörte, zerriß er seine Kleider.
  eng-JPS: And it came to pass, when the king had heard the words of the book of the
    Law, that he rent his clothes.
  srp-1865: A kad car èu rijeèi u zakoniku, razdrije haljine svoje.
  lug-lug: Kabaka bwe yawulira ebigambo ebyasomebwa okuva mu Kitabo eky’Amateeka n’ayuza
    ebyambalo bye.
  heb-heb: ויהי כשמע המלך את דברי ספר התורה ויקרע את בגדיו׃
  ben-IRV: যখন রাজা ব্যবস্থার বইতে লেখা বাক্যগুলি শুনলেন, তিনি নিজের পোশাক ছিঁড়লেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਰਾਜਾ ਨੇ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਉਹ
    ਨੇ ਆਪਣੇ ਬਸਤਰ ਪਾੜੇ।
  mya-JVB: ရှင် ဘုရင်သည် ပညတ္တိ ကျမ်း စကား ကိုကြား လျှင် ၊ မိမိ အဝတ် ကို ဆုတ် ၍၊ “
  tbg-tbg: Vi vukura kaara ntuva amitovaro avuhainaava Kotiva uva tivatora Mosiva
    qara ntuvatora iruvaro vira muntuka qoraiquvaro viva nai utavaaqa qunahi qaanahima
    kero,
  hmo-hmo: King Iosaia ese Taravatu Buka ena hereva ia kamonai neganai, ia ese gari
    dainai iena dabua ia darea.
  urd-urd: जब बादशाह ने तौरेत की किताब की बातें सुनीं, तो अपने कपड़े फाड़े;
  rus-SYN: Когда услышал царь слова книги закона, то разодрал одежды свои.
  bqc-SIM: Kɛ́ kí Mↄizi ikoyã lápi yãmà, à a ulada ga kɛ̃̀.
  tcz-CHONGTHU: Lengpa chun hiche Dan lekhabua kijih chu ajah phat chun, lungkham
    tah’in apon abot eh jengin ahi.
  mar-mar: नियमशास्त्रातील वचने ऐकून राजाने अति दु:ख प्रदर्शित करण्यासाठी आपली वस्त्रे
    फाडली.
  soq-soq: Tane warere anaana bukawa bedewe gagalo etedia nuawa pareleno ita garawa
    siolen.
  qub-qub: Laycunata liguipashanta wiyaycur rayga llaquicushpan röpanta rachiriran.
  bqp-bqp: Kũ kína Musa doka takada pì yã mà, akũ à a uta zↄ̃kↄ̃ↄ gà à kɛ̃̀.
  hat-hat: Lè wa a tande pawòl ki te ekri nan liv la, li chire rad sou li a sitèlman
    li te sezi.
  eng-BSB: When the king heard the words of the Book of the Law, he tore his clothes
  eng-WEBPB: When the king had heard the words of the book of the law, he tore his
    clothes.
  kbq-kbq: Hagi kini ne' Josaia'ma kasege avontafepinti nanekema nentahino'a, zaza
    kukena'a tagato tagutu hu'ne.
  nhe-BL: Huan quema quicajqui Tlanahuatijquetl Josías tlen quiijtohuayaya nopa amatlapohuali
    tlen quipixqui itlanahuatilhua TOTECO, quitzayanqui iyoyo ica hueyi cuesoli.
  bus-bus: Kɛ̀ kína Musa doka takada pì yã mà, ben à a utadaa gà à kɛ̃̀.
  gub-BL: A'e Tupàn ze'eg pape rehe imuapyk pyrer henu mehe umu'i tuwihawete ukamirpuku,
    ta'e uzemumikahy tuwe a'e xe.
  eng-DRA: And the king had heard the words of the law of the Lord, he rent his garments.
