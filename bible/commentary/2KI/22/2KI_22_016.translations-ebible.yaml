  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਵੇਖੋ ਮੈਂ ਇਸ ਥਾਂ ਅਤੇ ਇਸ ਦੇ ਵਾਸੀਆਂ ਉੱਤੇ ਬੁਰਿਆਈ
    ਅਰਥਾਤ ਇਸ ਪੋਥੀ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਲਿਆਉਣ ਵਾਲਾ ਹਾਂ, ਜੋ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਨੇ ਪੜ੍ਹੀ ਹੈ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဘတ် သော ကျမ်း စကား လာသမျှ အတိုင်း ငါ သည် ဤ အရပ် ၌ ၎င်း၊ ဤ
    အရပ်သားတို့၌ ၎င်း ၊ ဘေး ရောက် စေမည်
  tbg-tbg: Iutaa avuhainaava vukuqihairo uva kaara ntuva kaintemake, te Noravano Kotika
    Ieruharemivata vi vatukaraqi variakavata anomake qoraiqama nimitarerave.
  hmo-hmo: '‘Lohiabada be inai bamona ia hereva, ia gwau: Lau ese Ierusalema bona
    iena taudia do lau panisia momokani, Iuda ena king ia duahia Buka ia torea hegeregerena.'
  urd-urd: कि ख़ुदावन्द यूँ फ़रमाता है कि मैं इस किताब की उन सब बातों के मुताबिक़,
    जिनको शाह — ए — यहूदाह ने पढ़ा है, इस मक़ाम पर और इसके सब बाशिन्दों पर बला नाज़िल
    करूँगा।
  rus-SYN: 'так говорит Господь: наведу зло на место сие и на жителей его, - все слова
    книги, которую читал царь Иудейский.'
  bqc-SIM: ma Dii ma mɛ̀ má yã́yia guɛ beewa ń gbɛ̃́ pↄ́ kúuↄ, lá a ku lá pↄ́
    Yudaↄ kía a kyokɛ̀pi guuwa.
  tcz-CHONGTHU: “Hiche hi Pakai thusei ahi, Keiman hiche khopile amite chunga hi thohgimna
    kahin chuhsah ding ahi. Judah lengpan asimdoh hiche lekhajolla kijih ho chengsehi
    hung guilhung teiding ahi.
  mar-mar: “परमेश्वराचे म्हणणे आहे की, हा प्रदेश आणि तेथे राहणारे लोक यांच्यावर आता
    मी अरिष्ट आणणार आहे. यहूदाच्या राजाने त्या पुस्तकात वाचली तीच संकटे येतील.”
  soq-soq: “Iawe God wadiase, ‘Iuda apanawa ne adianananeiena ita god da mampo pueu
    pulontoi mo kokoitau witapo dewasaie nuana kadisai. Ne poka saiwa debamaia bola
    Ierusalem ita apana sape waimoia osouwo itupa. Dewa uduudu buka bedewe girumalena
    Iuda warerewa wisialena rua. Ne nuakadina ia idia rua iepi mo osouwo ita mai mida
    ia sa bosapi.’
  qub-qub: Cay partimanga tucuy-niraj mana allicunatami chayachimushaj Judäpa raynin
    liguishan librucho niycashanno.
  bqp-bqp: makũ Dikiri ma pì mani kisira kpá gu díkĩnai kũ gbɛ̃ kũ ò kunnↄ lákũ
    à kú takada kũ Yudanↄ kína a kyó kɛ̀ɛ pìi gũn nà.
  hat-hat: Men mesaj Seyè a voye ba li. Mwen pral voye yon malè sou lavil Jerizalèm
    ansanm ak sou tout moun li yo jan sa ekri nan liv wa Jida a te li a.
  eng-BSB: 'that this is what the LORD says: I am about to bring calamity on this
    place and on its people, according to all the words of the book that the king
    of Judah has read,'
  eng-WEBPB: “The LORD says, ‘Behold, I will bring evil on this place and on its inhabitants,
    even all the words of the book which the king of Judah has read.
  kbq-kbq: Ra Anumzamo'a huno, Nagra ama avontafepima kre'naza nanekema Juda kini
    ne'mo'ma hampri'nea nanekea, ana maka amage ante'na, amama mani'naza kuma'ene,
    vahe'enena tusi'a knazanteti zamazeri havizantfa hugahue.
  nhe-BL: ‘Na nijxolehuas ni altepetl huan nochi tlen itztoque nica queja eltoc ijcuilijtoc
    ipan nopa amatlapohuali tlen tijpojtoc ta tlen titlanahuatijquetl tlen tlali Judá.
  bus-bus: mamↄma Dii ma bè mɛ́ mↄ́nzi kpá gu kɛ̀kiizi kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúnnↄ lán
    à kú takada kɛ̀ Yudanↄ kína à kyó kɛ̀ pì guu nà.
  gub-BL: — Nezewe i'i Tupàn Tuweharupi Wiko Ma'e Izaew wazar newe kury. — Ihe azepyk
    putar Zeruzarez tawhu rehe ihe nehe, teko ipupe har paw wanehe nehe no. Ta'e nezewe
    i'i a'e pape tuwihawete hemimugeta kwer a'e xe.
  eng-DRA: 'Thus saith the Lord: Behold, I will bring evils upon this place, and upon
    the inhabitants thereof, all the words of the law which the king of Juda hath
    read:'
