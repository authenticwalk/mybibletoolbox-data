verse: 2KI.022.016
translations:
  mal-C: '‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ സ്ഥലത്തിന്മേലും ഇതിലെ നിവാസികളിന്മേലും
    യെഹൂദാരാജാവു വായിച്ച ഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നതെല്ലാം അനുസരിച്ച്, നാശം വരുത്താൻപോകുന്നു.'
  deu-TKW: 'So spricht Jahwe: Fürwahr, ich will Unglück über diesen Ort und seine
    Bewohner bringen, alle Drohungen des Buches, das der König von Juda gelesen hat;'
  lin-lin: '« Tala liloba oyo Yawe alobi : Nakobengisa pasi makasi na esika oyo mpe
    na bavandi na yango kolanda makambo nyonso oyo ekomama kati na buku oyo mokonzi
    ya Yuda awuti kotanga.'
  eng-LSV: 'Thus said YHWH: Behold, I am bringing in calamity to this place and on
    its inhabitants, all the words of the scroll that the king of Judah has read,'
  eng-GNV: Thus sayth the Lord, Behold, I wil bring euill vpon this place, and on
    the inhabitants thereof, euen al the words of the booke which ye King of Iudah
    hath read,
  eng-WEBSTER: 'Thus saith the LORD, Behold, I will bring evil upon this place, and
    upon its inhabitants, even all the words of the book which the king of Judah hath
    read:'
  nhw-BL: ‘Na nijsosolos ni altepetl huan nochi catli itztoque nica quen eltoc ijcuilijtoc
    ipan nopa amatlapohuali catli tijpojtoc ta catli titlanahuatijquetl tlen tlali
    Judá.
  swh-ONEN: '‘Hivi ndivyo asemavyo Bwana: Nitaleta maafa juu ya mahali hapa na watu
    wake, kulingana na kila kitu kilichoandikwa katika kitabu hicho mfalme wa Yuda
    alichosoma.'
  bba-bba: ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ, u koo de kɔ̃sɑ yu nɑ Yerusɑlɛmuɔ kpɑ
    yu min tɔmbu deemɑ nɡe mɛ tire ten ɡɑri yi ɡeruɑ te wi Yudɑbɑn sinɑ boko u ɡɑrɑ.
  eng-KJVCPB: 'Thus saith the Lord, Behold, I will bring evil upon this place, and
    upon the inhabitants thereof, even all the words of the book which the king of
    Judah hath read:'
  luo-luo: '‘Ma e gima Jehova Nyasaye wacho: Abiro kelo masira e pinyni kendo kuom
    joma odakie, kaluwore gi gik moko duto ma ruodh Juda osesomo mondiki e kitabuni.'
  meu-meu: 'Iehova na ini e gwau tomamu: A itaia, lau na dika baina havaraia, ina
    gabu latanai bona inoholaina taudia latadiai, Iuda pavapavana ese vada e duahia
    bukana herevadia iboudiai heḡereḡeredia ai.'
  npi-ULB: “परमप्रभु यसो भन्‍नुहुन्छः हेर्, यहूदाका राजाले यस पुस्तकमा पढेअनुसार यस
    ठाउँ र यसका बासिन्दाहरूमा म विपत्ति ल्याउनेछु ।
  yor-yor: '‘Èyí ni ohun tí Olúwa wí: Èmi yóò mú ibi wá sí ibí àti àwọn ènìyàn rẹ
    ní ìbámu pẹ̀lú gbogbo ohun tí a kọ sínú ìwé tí ọba Juda ti kà.'
  pes-OPCB: «همان‌طور که در کتاب تورات فرموده‌ام و تو آن را خواندی، بر این شهر و مردمانش
    بلا خواهم فرستاد،
  tgl-ULB: '“Ito ang kung ano ang sinasabi ni Yahweh: “Masdan mo, malapit na akong
    magdala ng sakuna sa lugar na ito at sa mga naninirahan dito, lahat ng mga salita
    ng aklat na nabasa ng hari ng Juda.'
  cbu-NT: Apanll ateeja. Nuw Apanlltana. Nuw anush tsap kuseeruri, tayutariteeruri,
    kasachima. Yuwari kirakash kamanku anuritam ashtachima. Ichingaroo Utaáchchee
    tputs kiyung yachachima.
  hui-hui: I̱ Anduane Homogo kogome i̱naga bi mana mbuga ogoniha gilibu wini kini
    ibugua daga layadagonidagua heneneore Yarusaleme bo gialabagabu waholebero. Wali
    agali uruniha kamirubi bibahende ko biyarunaga pani mulebero, laya.
  mya-mya: '@see-verse:2KI.022.015'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ཡ་ཧུ་དཱའི་རྒྱལ་པོས་དཔེ་ཆ་དེའི་ནང་བཀླགས་པའི་གསུང་ཐམས་ཅད་བཞིན་དུ།
    བདག་གིས་གནས་འདི་དང་གནས་འདི་རུ་སྡོད་པ་དག་གི་སྟེང་དུ་ཆག་སྒོ་གཏོང་བར་བྱ་སྟེ།
  sna-sna: '‘Zvanzi naJehovha: Ndichauyisa dambudziko pamusoro penzvimbo ino navanhu
    vayo, zvichienderana nezvose zvakanyorwa mubhuku rakaverengwa namambo weJudha.'
  spa-BLM: '“Yahvé dice: ‘He aquí que yo traigo el mal sobre este lugar y sobre sus
    habitantes, incluso todas las palabras del libro que ha leído el rey de Judá.'
  cac-cac: to a in ol vac'cot junoc yaelal d'a yib'an̈ jun chon̈ab' tic yed' d'a yib'an̈
    eb' cajan d'a tic, icha yalan ch'an̈ ley ix yavtej vin̈ sreyal Judá chi'.
  swh-ULB: '“Hivi ndivyo Yahwe asemavyo: ''Tazama, nitaleta janga kwenye hii sehemu
    na juu ya wakaao hapa, kulingana na kila kitu kilichoandikwa kwenye kitabu ambacho
    mfalme wa Yuda alichokisoma.'
  bel-bel: 'так кажа Гасподзь: навяду ліха на месца гэтае і на жыхароў яго - усе словы
    кнігі, якую чытаў цар Юдэйскі.'
  wed-wed: Bada wenanare i riwa, “Tau wei dobuna ma dobuna taumaenina ana kovaḡa kauei.”
    I girugirumia nanare, ma lamna gulau awarimi i ʼavi, Bada wenanare i riwa, “Taui
    i geduaieu ma god ḡelaui i viviborumei ma lamna i viamloḡaiḡainiu. Jerusalem awarina
    orau amapo da e ararai ma amapo eḡa ina dauva.”
  deu-ELBBK: 'So spricht der HERR: Siehe, ich will Unglück bringen über diesen Ort
    und über seine Bewohner: alle Worte des Buches, das der König von Juda gelesen
    hat.'
  mbb-OT: '@see-verse:2KI.022.015'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ സ്ഥലത്തിന്നും നിവാസികൾക്കും യെഹൂദാരാജാവു
    വായിപ്പിച്ച പുസ്തകത്തിൽ വിവരിച്ചിരിക്കുന്നതുപോലെ ഒക്കെയും അനർത്ഥം വരുത്തും.'
  rmc-rmc: 'hoj kada phenel o RAJ: „Domukava e bibach pre kada foros the pro manuša,
    save kade bešen, avke sar hin pisimen andro zvitkos le zakonoskro, so pregenďa
    o judsko kraľis,'
  pes-OPV: 'خداوند چنین می‌گوید: اینک من بلایی بر این مکان و ساکنانش خواهم رسانید،
    یعنی تمامی سخنان کتاب را که پادشاه یهوداخوانده است،'
  ron-1924: '«Аша ворбеште Домнул: ‹Ятэ, вой тримите ненорочирь асупра локулуй ачестуя
    ши асупра локуиторилор луй, дупэ тоате кувинтеле кэрций пе каре а читит-о ымпэратул
    луй Иуда.'
  aui-aui: “Yawe God mma naboni iwona bo, ‘Jiuda damdi sisinighiiyegu, toudi god mududi
    siyasuwasuwaridi, bi tarabiibiisaka imadima siyaberabera na yadi bera kiiravine
    na sivinuwapughupughugu. Na aro ghamanakina anapiikeni Jerusalem kwanatune da
    wawaya iiyawogha nama samakamake biiyadi, ware metagha Jiuda yadi kiiwawo buka
    kamone ikabiyavina naboni. Tagu nuwanuwagu ipughu ware keyama naboni gerubana
    sinasighirina.’
  ben-OBCV: '‘সদাপ্রভু একথাই বলেন: যিহূদার রাজা যে গ্রন্থটি পাঠ করেছে, সেটিতে যা যা
    লেখা আছে, সেই কথানুসারে আমি এই স্থানটির ও এখানকার লোকজনের উপর বিপর্যয় আনতে চলেছি।'
  som-som: Rabbigu wuxuu leeyahay, Bal eeg, belaayaan ku soo dejin doonaa meeshan
    iyo dadka degganba, taasoo ah kulli erayadii ku yiil kitaabkii boqorka dalka Yahuudah
    akhriyey oo dhan,
  lat-VUC: 'Hæc dicit Dominus: Ecce ego adducam mala super locum istum, et super habitatores
    ejus, omnia verba legis quæ legit rex Juda:'
  eng-ASVBT: Thus saith Jehovah, Behold, I will bring evil upon this place, and upon
    the inhabitants thereof, even all the words of the book which the king of Judah
    hath read.
  ita-1885: 'Così ha detto il Signore: Ecco io fo venir del male sopra questo luogo,
    e sopra i suoi abitatori: tutte le parole del libro che il re di Giuda ha lette.'
  eng-LXXUP: 'Thus saith the Lord, Behold, I bring evil upon this place, and upon
    them that dwell in it, even all the words of the book which the king of Judah
    has read:'
  eng-ULB: '“This is what Yahweh says: ''See, I will bring disaster to this place
    and to its inhabitants, according to everything written in the book that the king
    of Judah has read.'
  spa-VBL: 'Esto es lo que dice el Señor: Estoy a punto de hacer caer el desastre
    sobre este lugar y sobre su pueblo, de acuerdo con todo lo que está escrito en
    el libro que se ha leído al rey de Judá.'
  fra-_FOB: 'Ainsi parle l''Éternel: Voici, je vais faire venir du mal sur ce lieu
    et sur ses habitants, tout ce qui est dit dans le livre qu''a lu le roi de Juda.'
  mal-mal: '‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ സ്ഥലത്തിനും നിവാസികൾക്കും യെഹൂദാരാജാവ്
    വായിപ്പിച്ച പുസ്തകത്തിൽ വിവരിച്ചിരിക്കുന്ന അനർത്ഥം ഒക്കെയും വരുത്തും.'
  urd-GVR: '@see-verse:2KI.022.015'
  suz-BL: मेकोमी ‘यहूदा ङा पिपम मेको कागजम पढेशो श्‍येत ङा लोव़, गो मेको श्‍येत यहूदा
    नु मेकेर बाक्‍ब मुर आन कली थमा पा गेनुङ।
  ita-1927: 'Così dice l’Eterno: Ecco, io farò venire delle sciagure su questo luogo
    e sopra i suoi abitanti, conformemente a tutte le parole del libro che il re di
    Giuda ha letto.'
  ckb-ckb: '”یەزدان ئەمە دەفەرموێت: من وا بەڵا بەسەر ئەم شوێنە و دانیشتووانەکەی دەهێنم،
    بەپێی هەموو ئەوەی لەو پەڕتووکە نووسراوە کە پاشای یەهودا خوێندییەوە.'
  eng-BBE: 'These are the words of the Lord: See, I will send evil on this place and
    on its people, even everything which the king of Judah has been reading in the
    book;'
  kan-OKCV: ‘ನಾನು ಈ ಸ್ಥಳದ ಮೇಲೆಯೂ ಅದರ ನಿವಾಸಿಗಳ ಮೇಲೆಯೂ ಯೆಹೂದದ ಅರಸನು ಓದಿದ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುವ ಪ್ರತಿಯೊಂದರಂತೆ ಕೇಡನ್ನು ಬರಮಾಡುವೆನು.
  tam-2017: இதோ, யூதாவின் ராஜா, வாசித்த புத்தகத்தின் வார்த்தைகளிலெல்லாம் எழுதப்பட்டிருக்கிற
    பொல்லாப்பை நான் இந்த இடத்தின்மேலும், அதின் குடிமக்களின்மேலும் வரச்செய்வேன்.
  spa-RV-1909: 'Así dijo Jehová: He aquí yo traigo mal sobre este lugar, y sobre los
    que en él moran, á saber, todas las palabras del libro que ha leído el rey de
    Judá:'
  ron-BTF: 'Astfel spune DOMNUL: Iată, voi aduce răul asupra acestui loc și asupra
    locuitorilor lui, toate cuvintele cărții pe care împăratul lui Iuda le-a citit;'
  eng-WEBP: “The LORD says, ‘Behold, I will bring evil on this place and on its inhabitants,
    even all the words of the book which the king of Judah has read.
  eng-FBV: 'this is what the Lord says: I am about to bring disaster down on this
    place and on its people, in accordance with everything written in the book that
    has been read to the king of Judah.'
  nld-1939: 'Zo spreekt Jahweh! Ik ga onheil brengen over deze plaats en haar bewoners:
    al wat in het boek staat geschreven, dat de koning van Juda gelezen heeft.'
  nch-BL: ‘Na nijsosolos ni altepet huan nochi cati itztoque nica quej eltoc ijcuilijtoc
    ipan nopa amatapohuali cati tijpojtoc ta cati titanahuatijquet ten tali Judá.
  vie-1934: 'Đức Giê-hô-va phán như vầy: Ta sẽ dẫn tai họa trên chỗ này và trên dân
    cư nó, làm hoàn thành mọi lời của sách mà vua Giu-đa đã đọc.'
  hin-CV: याहवेह का संदेश यह है, “देख लेना, इस देश और इसके वासियों पर मैं बुराई भेजूंगा;
    वे सभी बातें, जो यहूदिया के राजा ने पढ़े हैं.
  spa-BES: 'Estas son las palabras del Señor: Mira, enviaré el mal en este lugar y
    en su gente, incluso todo lo que el rey de Judá ha estado leyendo en el libro;'
  tdx-tdx: 'Hoe ty tsara’ Iehovà: Mahaoniña te hametsahako hankàñe ty toetse toy naho
    o mpimoneñe ama’eo; toe ze hene enta’ i boke’ vinaki’ i mpanjaka’ Iehoday;'
  tha-KJV: “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด เราจะนำเหตุร้ายมาเหนือสถานที่​นี้
    และเหนือชาวเมืองนี้ ตามบรรดาถ้อยคำในหนังสือซึ่งกษั​ตริ​ย์​แห่​งยูดาห์​ได้​อ่านนั้น
  por-BR-2018: 'Assim disse o SENHOR: Eis que eu trago mal sobre este lugar, e sobre
    os que nele moram, a saber, todas as palavras do livro que leu o rei de Judá:'
  deu-ELO: 'So spricht Jehova: Siehe, ich will Unglück bringen über diesen Ort und
    über seine Bewohner: alle Worte des Buches, welches der König von Juda gelesen
    hat.'
  eng-WYC-2018: The Lord God of Israel saith these things, Lo! I shall bring evils
    upon this place, and upon the dwellers thereof (or and upon its inhabitants),
    and I shall fulfill all the words [of the law], which the king of Judah read;
  epo-epo: 'Tiele diras la Eternulo: Jen Mi venigos malfeliĉon sur ĉi tiun lokon kaj
    sur ĝiajn loĝantojn, ĉiujn vortojn de la libro, kiun legis la reĝo de Judujo.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Mana Mǝn Yǝⱨudaning padixaⱨi oⱪuƣan kitabning
    ⱨǝmmǝ sɵzlirini ǝmǝlgǝ axurup, bu jayƣa wǝ bu yǝrdǝ turƣuqilarƣa balayi’apǝt qüxürimǝn.'
  beo-beo: ‘Na da meloa amo hina bagade da idi, amoga dedei defele, Na da Yelusaleme
    amola Yelusaleme fi dunu ilima se dabe imunu.
  tpi-OTNT: ‘Mi God, Bikpela, bai mi bihainim tok i stap insait long dispela buk bilong
    lo king i bin ritim na bai mi mekim save long Jerusalem wantaim ol manmeri bilong
    dispela taun.
  hau-SA: ‘Ga abin da Ubangiji ya ce, zan kawo masifa wa wannan wuri da kuma wa kan
    mutanen wurin, bisa ga dukan abubuwan da suke a rubuce a cikin littafin da sarkin
    Yahuda ya karanta.
  uig-LAT: 'Perwerdigar mundaq deydu: — Mana Men Yehudaning padishahi oqughan kitabning
    hemme sözlirini emelge ashurup, bu jaygha we bu yerde turghuchilargha balayi’apet
    chüshürimen.'
  nde-nde: '‘Nanku okutshiwo nguThixo: Ngizakwehlisela incithakalo kulindawo lasebantwini
    bayo ngakho konke okulotshwe egwalweni olubalwa yinkosi yakoJuda.'
  ton-ton: '‌ʻOku pehē mai ʻe Sihova, Vakai te u ʻomi ʻae kovi ki he potu ni, pea
    ki hono kakai, ʻio, ʻae ngaahi lea kotoa pē ʻae tohi ʻaia kuo lau ʻe he tuʻi ʻo
    Siuta:'
  ces-1613: 'Takto praví Hospodin: Aj, já uvedu zlé věci na místo toto a na obyvatele
    jeho, všecka slova knihy té, kterouž četl král Judský,'
  eng-WMB: “The LORD says, ‘Behold, I will bring evil on this place and on its inhabitants,
    even all the words of the book which the king of Judah has read.
  tam-TCV: '‘யெகோவா சொல்வது இதுவே: யூதாவின் அரசன் வாசித்த புத்தகத்தில் எழுதப்பட்டிருக்கிற
    எல்லாவற்றின்படியும், இந்த இடத்துக்கும் இதில் வாழும் மக்களுக்கும் நான் அழிவைக்
    கொண்டுவரப் போகிறேன்.'
  ceb-ULB: '“Mao kini ang giingon ni Yahweh: ''Tan-awa, magdala ako ug katalagman
    niini nga dapit ug sa mga namuyo niini, sumala sa tanan nga nahisulat sa libro
    nga gibasa sa hari sa Juda.'
  pol-UBG: 'Tak mówi PAN: Oto sprowadzę nieszczęście na to miejsce i na jego mieszkańców,
    zgodnie ze wszystkimi słowami tej księgi, które czytał król Judy;'
  agr-agr: '‘Wi Israel aents aidau Apajuíjin tajai: Chicham uminkatnun Moisés agajua
    nuwi wajintu chichawa nuna apu Josías antuka dutiksanuk, juju aents Jerusalégnumia
    aidaunak suwimkan susattajai. Dutikakun yaaktajinashkam tsaigkattajai.'
  kyc-kyc: Kamongo keta pii piso ipyamo dupwa baa lamaila pena leya. Buku dokona pyasi
    palipyamo kiŋi doko yaka lapyamuli pyuo namba Kamongome yuu Jerusaleme dee wambu
    dokona palaminyi dupwape randa maiyuo pyaro.
  urd-GVU: '@see-verse:2KI.022.015'
  deu-1912: 'So spricht der HERR: Siehe, ich will Unglück über diese Stätte und ihre
    Einwohner bringen, alle Worte des Gesetzes, die der König Juda''s hat lassen lesen.'
