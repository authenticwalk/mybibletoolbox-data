verse: 2KI.022.010
translations:
  mal-C: പുരോഹിതനായ ഹിൽക്കിയാവ് ഒരു ഗ്രന്ഥം എന്നെ ഏൽപ്പിച്ചിരിക്കുന്നു,” എന്ന് ലേഖകനായ
    ശാഫാൻ രാജാവിനെ അറിയിച്ചു. ശാഫാൻ അതു രാജസന്നിധിയിൽ വായിച്ചുകേൾപ്പിച്ചു.
  deu-TKW: 'Sodann berichtete Saphan, der Staatsschreiber, dem Könige: Der Priester
    Hilkia hat mir ein Buch gegeben. Und Saphan las es dem Könige vor.'
  lin-lin: mpe Nganga-Nzambe Ilikia apesi ngai buku moko. Mpe Shafani atangaki buku
    yango liboso ya mokonzi.
  eng-LSV: And Shaphan the scribe declares to the king, saying, “Hilkiah the priest
    has given a scroll to me”; and Shaphan reads it before the king.
  eng-GNV: Also Shaphan the chanceller shewed the King saying, Hilkiah the Priest
    hath deliuered me a booke. And Shaphan read it before the King.
  eng-WEBSTER: And Shaphan the scribe showed the king, saying, Hilkiah the priest
    hath delivered me a book. And Shaphan read it before the king.
  nhw-BL: Huan nopa tlajcuilojquetl Safán nojquiya quiilhui Tlanahuatijquetl Josías
    para nopa totajtzi Hilcías quimacatoya se amatlapohuali. Huan Safán quipojqui
    iixpa nopa tlanahuatijquetl.
  swh-ONEN: 'Ndipo Shafani mwandishi akampasha mfalme habari kwamba: “Hilkia kuhani
    amenipa kitabu hiki.” Naye Shafani akakisoma kile kitabu mbele ya mfalme.'
  bba-bba: Mɑ u mɑɑ nɛɛ, tireru ɡɑru wee te yɑ̃ku kowo tɔnwero Hilikiyɑ u mɑn wɛ̃.
    Mɑ u tu sinɑ boko ɡɑriɑ.
  eng-KJVCPB: And Shaphan the scribe shewed the king, saying, Hilkiah the priest hath
    delivered me a book. And Shaphan read it before the king.
  luo-luo: Eka Shafan jagoro nonyiso ruoth niya, “Hilkia janabi osemiya kitabu.” Kendo
    Shafan nosomo kitabuno e nyim ruoth.
  meu-meu: Bena toretore tauna Safana ese hanua pavapavana ma e hamaoroa, eto, Hahelaḡa
    tauna Hilkia ese buka ta e henigu. Bena Safana ese hanua pavapavana vairanai e
    duahia hedinarai.
  npi-ULB: तब सचिव शापानले राजालाई भने, “प्रधान पुजारी हिल्कियाहले मलाई एउटा पुस्तक
    दिएका छन् ।” तब शापानले त्यो राजाको लागि पढे ।
  yor-yor: Nígbà náà Ṣafani akọ̀wé sọ fún ọba pé, “Hilkiah àlùfáà ti fún un ní ìwé
    kan.” Ṣafani kà lára rẹ̀ níwájú ọba.
  pes-OPCB: '@see-verse:2KI.022.009'
  tgl-ULB: Pagkatapos sinabi ni Safan ang eskriba sa hari, “Binigyan ako ni Hilkias
    ang pari ng isang aklat.” Pagkatapos binasa ito ni Safan sa hari.
  cbu-NT: Apanlleem pang' tarawaztaksin, anush Móysisirinee wirkaree parangana. An
    neewa. In watacha, Oseyasaa tárangu, Safan anoo kirak natstarangiya.
  hui-hui: Sabana ibugua laabo halu lalu, Kini-o loma binigo mo miaga Haguane Timbuni
    Hiligaia ibugua mbuga ogo ngiya, lowa ibugua kini hale helo mbuga ogoniha bi lo
    wiaru daga lene.
  mya-mya: ထို​နောက်``ဤ​ကျမ်း​စောင်​ကို​အ​ကျွန်ုပ်​အား ဟိ​လ​ခိ​ပေး​အပ်​လိုက်​ပါ​သည်''
    ဟု​လျှောက် ပြီး​လျှင်​မင်း​ကြီး​အား ထို​ကျမ်း​စောင်​ကို အ​သံ​ကျယ်​စွာ​ဖတ်​ပြ​လေ​၏။-
  bod-N: དྲུང་ཡིག་ཤཱ་ཕན་གྱིས་ཡང་རྒྱལ་པོ་ལ། མཆོད་དཔོན་ཧིལ་ཀི་ཡཱས་ང་ལ་ཤོག་དྲིལ་ཞིག་གནང་བྱུང་ཞུས་ནས།
    ཁོས་དེ་ནི་རྒྱལ་པོའི་དྲུང་དུ་བཀླགས་སོ། །
  sna-sna: Ipapo Shafani munyori akazivisa mambo achiti, “Hirikia muprista andipa
    bhuku.” Uye Shafani akariverenga pamberi pamambo.
  spa-BLM: 'El escriba Safán informó al rey diciendo: “El sacerdote Hilcías me ha
    entregado un libro”. Entonces Safán lo leyó ante el rey.'
  cac-cac: An̈ejtona' ix yalanxi vin̈ to ix ac'ji jun ch'an̈ uum d'a vin̈ yuj vin̈aj
    sacerdote Hilcías, yuj chi' ix yavtej ch'an̈ vin̈ yab' vin̈ rey chi'.
  swh-ULB: Kisha Shafani yule mwandishi akamwambia mfalme, “Hilkia yule kuhani amenipatia
    kitabu.” Kisha Shafani akakisoma mbele ya mfalme.
  bel-bel: 'І данёс Шафан пісец цару, кажучы: кнігу даў мне Халкія сьвятар. І чытаў
    яе Шафан перад царом.'
  deu-ELBBK: 'Und Schaphan, der Schreiber, berichtete dem König und sprach: Der Priester
    Hilkija hat mir ein Buch gegeben. Und Schaphan las es vor dem König.'
  mbb-OT: Ne migkaǥi pa sikandin dutun te hadì te, “Duen libru he imbeǥey kedì duen
    te memumuhat he si Hilkia.” Ne mibasa zin haazà diyà te etuvangan dutun te hadì.
  mal-2015: ഹില്ക്കീയാപുരോഹിതൻ എന്റെ കയ്യിൽ ഒരു പുസ്തകം തന്നു എന്നും രായസക്കാരനായ
    ശാഫാൻ രാജാവിനോടു ബോധിപ്പിച്ചു. ശാഫാൻ അതു രാജസന്നിധിയിൽ വായിച്ചുകേൾപ്പിച്ചു.
  rmc-rmc: a o Chilkijah mange diňa varesavo zvitkos.“ Avke o Šafan andral genelas
    le kraľiske.
  pes-OPV: 'و شافان کاتب، پادشاه را خبر داده، گفت: «حلقیا، کاهن، کتابی به من داده
    است.» پس شافان آن را به حضور پادشاه خواند.'
  ron-1924: 'Шафан, логофэтул, а май спус ымпэратулуй: „Преотул Хилкия мь-а дат о
    карте.” Ши Шафан а читит-о ынаинтя ымпэратулуй.'
  ben-OBCV: পরে সচিব শাফন রাজাকে জানিয়েছিলেন, “যাজক হিল্কিয় আমাকে একটি গ্রন্থ দিয়েছেন।”
    এই বলে শাফন রাজার সামনে গ্রন্থটি থেকে পাঠ করলেন।
  som-som: Oo Shaafaan oo karraanigii ahaa ayaa boqorkii u sheegay oo ku yidhi, Wadaadkii
    Xilqiyaah ahaa wuxuu ii dhiibay kitaab. Markaasaa Shaafaan kitaabkii ku akhriyey
    boqorka hortiisii.
  lat-VUC: 'Narravit quoque Saphan scriba regi, dicens: Librum dedit mihi Helcias
    sacerdos. Quem cum legisset Saphan coram rege,'
  eng-ASVBT: And Shaphan the scribe told the king, saying, Hilkiah the priest hath
    delivered me a book. And Shaphan read it before the king.
  ita-1885: Il segretario Safan rapportò eziandio al re, che il sacerdote Hilchia
    gli avea dato un libro. Ed egli lo lesse in presenza del re.
  eng-LXXUP: And Shaphan the scribe spoke to the king, saying, Hilkiah the priest
    has given me a book. And Shaphan read it before the king.
  eng-ULB: Then Shaphan the scribe said to the king, “Hilkiah the priest has given
    me a book.” Then Shaphan read it to the king.
  spa-VBL: 'Entonces el escriba Safán le dijo al rey: “El sacerdote Jilquías me ha
    dado un libro”. Safán se lo leyó al rey.'
  fra-_FOB: 'Shaphan, le secrétaire, fit encore ce rapport au roi: Hilkija, le sacrificateur,
    m''a donné un livre. Et Shaphan le lut devant le roi;'
  mal-mal: ഹില്ക്കീയാപുരോഹിതൻ എന്റെ കയ്യിൽ ഒരു പുസ്തകം തന്നു എന്നും കൊട്ടാരം കാര്യസ്ഥനായ
    ശാഫാൻ രാജാവിനോട് ബോധിപ്പിച്ചു. ശാഫാൻ അത് രാജസന്നിധിയിൽ വായിച്ചു കേൾപ്പിച്ചു.
  urd-GVR: Phir Sāfan ne bādshāh ko batāyā, “Ḳhilqiyāh ne mujhe ek kitāb dī hai.”
    Kitāb ko khol kar wuh bādshāh kī maujūdagī meṅ us kī tilāwat karne lagā.
  suz-BL: मिनु नोले मेको ब्रेक्‍ब शाफानमी पिप कली “चढ़ेब हिल्‍कीयाहम आं कली कागज का
    गेती” दे शेंदा बाक्‍त। मिनु नोले शाफानम मेको ठेयब सेंदा पा पढेशा पिप कली नेंपदा
    बाक्‍त।
  ita-1927: 'E Shafan, il segretario, disse ancora al re: “Il sacerdote Hilkia mi
    ha dato un libro”. E Shafan lo lesse alla presenza del re.'
  ckb-ckb: 'هەروەها شافانی خامەی نهێنی بە پاشای ڕاگەیاند و گوتی: «حیلقیای کاهین پەڕتووکێکی
    دامێ.» ئینجا شافان لەبەردەم پاشا خوێندییەوە.'
  eng-BBE: Then Shaphan the scribe said to the king, Hilkiah the priest has given
    me a book; and he was reading it before the king.
  kan-OKCV: ಇದಲ್ಲದೆ, “ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನು ನನಗೆ ಪುಸ್ತಕವನ್ನು ಒಪ್ಪಿಸಿದ್ದಾನೆ,” ಎಂದು ತೋರಿಸಿ,
    ಶಾಫಾನನು ಅದನ್ನು ಅರಸನ ಮುಂದೆ ಓದಿದನು.
  tam-2017: 'எழுத்தனாகிய சாப்பான் மேலும் ராஜாவை நோக்கி: ஆசாரியனாகிய இல்க்கியா என்னிடத்தில்
    ஒரு புத்தகத்தைக் கொடுத்தான் என்று அறிவித்து, அதை ராஜாவிற்கு முன்பாக வாசித்தான்.'
  spa-RV-1909: 'Asimismo Saphán escriba declaró al rey, diciendo: Hilcías el sacerdote
    me ha dado un libro. Y leyólo Saphán delante del rey.'
  ron-BTF: 'Și scribul Șafan i-a arătat împăratului, spunând: Preotul Hilchia mi-a
    dat o carte. Și Șafan a citit-o înaintea împăratului.'
  eng-WEBP: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    a book to me.” Then Shaphan read it before the king.
  eng-FBV: Then Shaphan the scribe told the king, “Hilkiah the priest has given me
    a book.” Shaphan read it to the king.
  nld-1939: 'Tegelijkertijd deelde de geheimschrijver Sjafan den koning mee: De priester
    Chilki-ja heeft mij een boek gegeven. En Sjafan las het den koning voor.'
  nch-BL: Huan nopa tajcuilojquet Safán nojquiya quiilhui Tanahuatijquet Josías para
    nopa totajtzi Hilcías quimacatoya se amatapohuali. Huan Safán quipojqui iixpa
    nopa tanahuatijquet.
  vie-1934: 'Thơ ký Sa-phan lại nói rằng: Thầy tế lễ thượng phẩm Hinh-kia có trao
    cho tôi một quyển sách; đoạn, Sa-phan đọc sách đó trước mặt vua.'
  hin-CV: इसके बाद लिपिक शापान ने राजा को यह सूचना भी दी, “पुरोहित हिलकियाह ने मुझे
    एक पुस्तक दी है.” शापान ने राजा के सामने उस पुस्तक में से पढ़कर सुनाया.
  spa-BES: 'Entonces el escriba Safán dijo al rey: Hilcías, el sacerdote, me ha dado
    un libro. y lo estaba leyendo ante el rey.'
  tdx-tdx: 'le tinaro’ i Safane amy mpanjakay ty hoe: Nanese boke amako t’i Kilkia
    mpisoroñe. Aa le nivakie’ i Safane añatrefa’ i mpanjakay.'
  tha-KJV: แล​้วชาฟานราชเลขาได้ทูลกษั​ตริ​ย์​ว่า “ฮิลคียาห์​ปุ​โรหิตได้มอบหนังสือแก่ข้าพระองค์ม้วนหนึ่ง”
    และชาฟานก็อ่านถวายกษั​ตริ​ย์
  por-BR-2018: 'Também Safã escriba declarou ao rei, dizendo: Hilquias o sacerdote
    me deu um livro. E leu-o Safã diante do rei.'
  deu-ELO: 'Und Schaphan, der Schreiber, berichtete dem König und sprach: Der Priester
    Hilkia hat mir ein Buch gegeben. Und Schaphan las es vor dem König.'
  eng-WYC-2018: Also Shaphan, the scribe, told to the king, and said, Hilkiah, the
    priest of God, hath given to me a book; and when Shaphan had read that book before
    the king,
  epo-epo: 'Kaj la skribisto Ŝafan raportis al la reĝo, dirante: Libron donis al mi
    la pastro Ĥilkija. Kaj Ŝafan legis ĝin antaŭ la reĝo.'
  uig-PIN: 'Andin katip Xafan padixaⱨⱪa: Ⱨilⱪiya manga bir kitabni bǝrdi, dedi. Andin
    Xafan padixaⱨⱪa uni oⱪup bǝrdi.'
  beo-beo: Amalalu, e da eno amane sia:i, “Na da meloa amo Hiligaia da nama i gagui
    diala.” Amola e da amo meloa hina bagade nabima:ne idi.
  tpi-OTNT: Na Safan i tok moa olsem, “King, hetpris Hilkia i givim mi dispela buk.”
    Orait em i opim buk na i ritim tok long king.
  hau-SA: Sa’an nan Shafan magatakarda ya ce wa sarki, “Hilkiya firist ya ba ni wani
    littafi.” Sai Shafan ya karanta shi a gaban sarki.
  uig-LAT: 'Andin katip Shafan padishahqa: Hilqiya manga bir kitabni berdi, dédi.
    Andin Shafan padishahqa uni oqup berdi.'
  nde-nde: UShafani unobhala wasebikela inkosi esithi, “UHilikhiya umphristi usenginike
    ugwalo.” Ngakho uShafani waselubala phambi kwenkosi.
  ton-ton: Pea naʻe fakahā ʻe Safani ko e tangata tohi ki he tuʻi, ʻo pehē, “Kuo tuku
    kiate au ʻe Hilikia ko e taulaʻeiki ha tohi.” Pea naʻe lau ia ʻe Safani ʻi he
    ʻao ʻoe tuʻi.
  ces-1613: 'Oznámil také Safan písař králi, řka: Knihu mi dal Helkiáš kněz. I četl
    ji Safan před králem.'
  eng-WMB: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    a book to me.” Then Shaphan read it before the king.
  tam-TCV: மேலும் செயலாளராகிய சாப்பான், “ஆசாரியன் இல்க்கியா எனக்கு ஒரு புத்தகத்தை
    தந்திருக்கிறான்” என்று சொல்லி அரசனுக்கு முன்பாக அதை வாசித்தான்.
  ceb-ULB: Unya miingon ang escriba nga si Shafan ngadto sa hari, “Gihatagan ako ug
    libro ni Hilkia nga pari.” Unya gibasa kini ni Shafan ngadto sa hari.
  pol-UBG: 'Pisarz Szafan oznajmił także królowi: Kapłan Chilkiasz dał mi księgę.
    I Szafan czytał ją wobec króla.'
  agr-agr: Tusa nuigtushkam, sacerdote Hilquías chicham umiktin agagbaun sujusmae
    tusa apu Josíasan ujakui. Dutika niina aujtusui.
  kyc-kyc: Lapala enakana baame lao, Buku dake akali Ilikayame jipya, leya. Lapala
    baame kiŋi doko sinya lao pii poraiyuo yaka lao lamaiya.
  urd-GVU: پھر سافن نے بادشاہ کو بتایا، ”خِلقیاہ نے مجھے ایک کتاب دی ہے۔“ کتاب کو
    کھول کر وہ بادشاہ کی موجودگی میں اُس کی تلاوت کرنے لگا۔
  deu-1912: 'Auch sagte Saphan, der Schreiber, dem König und sprach: Hilkia, der Priester,
    gab mir ein Buch. Und Saphan las es vor dem König.'
  ntj-ntj: '@see-verse:2KI.022.009'
  kan-2017: ಇದಲ್ಲದೆ, ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನು ಲೇಖಕನಾದ ಶಾಫಾನನಿಗೆ ಒಂದು ಗ್ರಂಥವನ್ನು ಕೊಟ್ಟಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿ ಅದನ್ನು ಅರಸನ ಮುಂದೆ ಓದಿದನು.
  yap-yap: Ma aram e ga’ar, “Ba’aray ba ke babyor nike pi’ Hilkiah ngog.” Me be’eg
    nge rung’ag fa en ni pilung.
  hlt-MCSB: Cadaek Shaphan te manghai taengla puen tih, “Khosoih Hilkiah loh kai taengah
    cabu m'paek,” a ti nah. Te phoeiah te te Shaphan loh manghai mikhmuh ah a tae.
  mdy-ETH: ዬካፓ ሃሣ ዒ ኬኤዛዖ፦ «ቄኤሳሢ ሂልቂያ ማፃኣፔ ዴንቂ ዔኪ ታኣም ዒንጌኔ፥ ሃኣዛጌ» ጋዓዖ ካኣቲም ዬያ ማፃኣፖ
    ናባቤኔ።
  twi-ASANTE: Safan sane ka kyerɛɛ ɔhene no sɛ, “Ɔsɔfoɔ Hilkia de nwoma mmobɔeɛ bi
    ama me.” Na Safan kenkan kyerɛɛ ɔhene no.
  eng-WEBU: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    a book to me.” Then Shaphan read it before the king.
  wal-wal: Qassikka waanna xaafee Saafaani kawuwaa, “Qeesee Hilqqee taayyo maxaafaa
    immiis” yaagiis; yaagidi kawuwaa sinttan he maxaafaa nabbabiis.
  spa-PDDPT: 'El escriba Safán también informó al rey: El sacerdote Hilcías me entregó
    un rollo. Y Safán lo leyó delante del rey.'
  gun-gun: 'Ha''e gui Safã omombe''uve ju huvixa pe. Ha''e vy aipoe''i: — Sacerdote
    Hilquias ma xevy ome''ẽ kova''e kuaxia para — he''i. Ha''e rami vy huvixa renonde
    py Safã ogueroayvu.'
  ilo-ULB: Ket kinuna ni Safan nga eskriba iti ari, “Adda inted ni Hilkias a padi
    kaniak a maysa a libro.” Ket binasa daytoy ni Safan iti ari.
  kpg-kpg: Gei mee ga duudagi ana helekai, “Deenei di beebaa ne gaamai go Hilkiah.”
    Gei mee gaa dau di maa gi di king.
  uig-ARA: 'ئاندىن كاتىپ شافان پادىشاھقا: ھىلقىيا ماڭا بىر كىتابنى بەردى، دېدى. ئاندىن
    شافان پادىشاھقا ئۇنى ئوقۇپ بەردى.'
  sus-sus: A naxa yi masenyi fan sa na fari, a naxɛ, «Sɛrɛxɛdubɛ Xilikiya bara kitaabui
    nde so n yi ra.» Safan naxa a xaran mangɛ bɛ a xui itexi ra.
  pon-2006: Sapan ahpw pil patohwanohng pwuhko; e ahpw wadekada mwohn nanmwarkio.
  jae-jae: Go kêlêpêwaga Sapan kêsôm gêdêŋ kiŋ gebe “Dabuŋwaga Hilkia kêkêŋ buku teŋ
    gêdêŋ aê.” Ma Sapan kêsam buku tau lasê gêdêŋ kiŋ.
  ksd-ksd: 'Ma Sapan ra tena tutumu i ga ve bula ra king dari: Kilkia ra tena tinabar
    i tar tul tar tika na buk piragu. Ma Sapan i ga luk ia ta ra luaina mata i ra
    king.'
  tur-YTC: Kâtip Şafan krala, “Kâhin Hilkiya bana bir kitap verdi” diye bildirdi.
    Sonra Şafan kitabı kralın önünde okudu.
  grc-BRENT: Καὶ εἶπε Σαπφὰν ὁ γραμματεὺς πρὸς τὸν βασιλέα, λέγων, βιβλίον ἔδωκέ μοι
    Χελκίας ὁ ἱερεύς· καὶ ἀνέγνω αὐτὸ Σαπφὰν ἐνώπιον τοῦ βασιλέως.
  ind-AYT: Safan, juru tulis itu memberitahukan kepada raja, katanya, “Imam Hilkia
    juga telah memberikan kitab kepadaku.” Lalu, Safan membacakannya di hadapan raja.
  nya-nya: Kenaka Safani mlembiyo, anafotokozera mfumu kuti, “Wansembe Hilikiya wandipatsa
    buku.” Ndipo Safani analiwerenga pamaso pa mfumu.
  hrv-hrv: 'Tada tajnik Šafan obavijesti kralja: “Svećenik Hilkija dade mi jednu knjigu.”
    I Šafan je poče čitati pred kraljem.'
  mps-mps: Tama te kuskus bidi Safango agai e tama po ma wali, “King, te tobolu pris
    bidi Hilkiago te e buku enabolo manio.” Tama agai te buku dinigilama nedali, te
    kingbolo te po nedali.
  tpi-tpi: Na Safan i tok moa olsem, “King, hetpris Hilkia i givim mi dispela buk.”
    Orait em i opim buk na i ritim tok long king.
  dan-1931: 'Derpå gav Statsskriveren Sjafan Kongen den Meddelelse: “Præsten Hilkija
    gav mig en Bog!” Og Sjafan læste den for Kongen.'
  vie-OVCB: 'Ông nói tiếp: “Thầy Tế lễ Hinh-kia có đưa cho tôi quyển sách này.” Và
    ông đọc cho vua nghe.'
  guj-2017: પછી નાણામંત્રી શાફાને રાજાને કહ્યું, “હિલ્કિયા યાજકે મને એક પુસ્તક આપ્યું
    છે.” શાફાને તે રાજાની આગળ વાંચ્યું.
  pon-2006A: Sapan ahpw pil patohwanohng pwuhko; e ahpw wadekada mwohn nanmwarkio.
  por-BRBSL: 'Shaphan o escriba disse ao rei, dizendo: “Hilkiah, o sacerdote, entregou-me
    um livro”. Então Shaphan leu-o diante do rei.'
  cth-cth: Cakathutkung Shaphan ni, vaihma Hilkiah ni cauk na poe na a telah siangpahrang
    koe a dei pouh teh, Shaphan ni siangpahrang e hmalah a touk.
  twi-twi: Safan san ka kyerɛɛ ɔhene no se, “Ɔsɔfo Hilkia de nhoma mmobɔwee bi ama
    me.” Na Safan kenkan kyerɛɛ ɔhene no.
  hlt-hlt: Cadaek Shaphan te manghai taengla puen tih, “Khosoih Hilkiah loh kai taengah
    cabu m'paek,” a ti nah. Te phoeiah te te Shaphan loh manghai mikhmuh ah a tae.
  tbz-SIM: 'Kòo nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Ikuɔ́ nìùtì Idikiyɑ weè n duɔ́ ndipɑ́tíri
    mɑrì, kɛ́ dì nhò kɑ̀ɑ.'
  msy-2020: Egha Safan ua kamaghɨn mɨgei, “Atrivim, ofa gamir gumazibar dapanim Hilkia
    akɨnafarir kam na ganɨngi.” Egha an akɨnafarim onegha atrivim bagh a dɨbori.
  dop-dop: 'Ɩlɛnɑ Sɑfɑŋ tɑsɑ sɩ: Kɔtʋlʋ sɔsɔ Hilikiyɑ cɛlǝnɑ-m tɑkǝlɑɣɑ kɑnɛ. Ḿpʋ́ɣʋ́
    Sɑfɑŋ kɑlɑ tɑkǝlɑɣɑ ŋkɛɣɛ wulɑʋ.'
  azb-azb: 'Mirzə Şafan padşaha bildirib dedi: «Kahin Xilqiya mənə bir kitab verdi».
    Şafan onu padşahın önündə oxudu.'
  eng-DBY: And Shaphan the scribe informed the king saying, Hilkijah the priest has
    given me a book. And Shaphan read it before the king.
  hin-2017: फिर शापान मंत्री ने राजा को यह भी बता दिया, “हिल्किय्याह याजक ने उसे एक
    पुस्तक दी है।” तब शापान उसे राजा को पढ़कर सुनाने लगा।
  wol-KYG: 'Safan bindkat ba teg ca xamal Buur ne ko: «Ab téere nag la ma Ilkiya sarxalkat
    bi jox.» Safan jàngal ko Buur.'
  eng-YLT: And Shaphan the scribe declareth to the king, saying, 'A book hath Hilkiah
    the priest given to me;' and Shaphan readeth it before the king.
  eng-WYC-2017: Also Shaphan, the scribe, told to the king, and said, Hilkiah, the
    priest of God, hath given to me a book; and when Shaphan had read that book before
    the king,
  eng-WMBB: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    a book to me.” Then Shaphan read it before the king.
  urd-GVH: फिर साफ़न ने बादशाह को बताया, “ख़िलक़ियाह ने मुझे एक किताब दी है।” किताब
    को खोलकर वह बादशाह की मौजूदगी में उस की तिलावत करने लगा।
  rug-rug: Beto asa si zama si asa, “Hiera sa buka sapu va mae ia e Hilikaea.” Meke
    tiro va ululae la nia sa si asa koasa baṉara.
  gaz-gaz: Shaafaan barreessaan sun, “Hilqiyaa lubichi kitaaba tokko natti kenneera”
    jedhee mootichatti hime. Shaafaanis fuula mootichaa duratti kitaaba sana dubbise.
  fra-LSG: 'Schaphan, le secrétaire, dit encore au roi: Le sacrificateur Hilkija m’a
    donné un livre. Et Schaphan le lut devant le roi.'
  gnn-gnn: '@see-verse:2KI.022.009'
  yal-yal: Sɛbɛli tiin Safan yi a fala mangan xa, a naxa, “Saraxaraliin Xiliki kɛdina
    nde soxi nɛn n yii.” Safan yi a xaran mangan yɛtagi.
  haw-1868: A hai aku la o Sapana, ke kakauolelo i ke alii, i aku la, O Hilekia ke
    kahuna, ua haawi mai ia'u i buke. A heluhelu iho la o Sapana ia mea imua o ke
    alii.
  arb-NAV: 'ثُمَّ أَطْلَعَ شَافَانُ الْكَاتِبُ الْمَلِكَ عَلَى السِّفْرِ قَائِلاً:
    «قَدْ أَعْطَانِي حِلْقِيَّا سِفْراً». وَقَرَأَهُ شَافَانُ أَمَامَ الْمَلِكِ'
  ewe-ewe: Safan, nuŋlɔla la na nyanya fia la be, “Nunɔlagã Hilkia tsɔ agbalẽ aɖe
    nam.” Safan xlẽ agbalẽ la me nyawo na fia la.
  eng-LEE: And Shaphan the scribe also told the king, saying, A book hath Chilkiyahu
    the priest given me. And Shaphan read it before the king.
  asm-FB: লেখক চাফনে ৰজাক এই কথাও জনালে, “প্রধান পুৰোহিত হিল্কিয়াই মোক এখন পুস্তক
    দিছে।” এইবুলি কৈ চাফনে ৰজাৰ আগত তাক পাঠ কৰিবলৈ ধৰিলে।
  sus-A: عَ نَشَ يِ مَسٍنيِ قَن سَ نَ قَرِ، عَ نَشّ، «سّرّشّدُبّ شِلِكِيَ بَرَ كِتَابُي
    ندٍ سٌ ﭑ يِ رَ.» سَقَن نَشَ عَ شَرَن مَنفّ بّ عَ شُي عِتٍشِ رَ.
  fra-SBL: 'Shaphan, le scribe, informa le roi en disant : « Le prêtre Hilkija m''a
    remis un livre. » Puis Shaphan le lut devant le roi.'
  hbo-hbo: וַיַּגֵּ֞ד שָׁפָ֤ן הַסֹּפֵר֙ לַמֶּ֣לֶךְ לֵאמֹ֔ר סֵ֚פֶר נָ֣תַן לִ֔י חִלְקִיָּ֖ה
    הַכֹּהֵ֑ן וַיִּקְרָאֵ֥הוּ שָׁפָ֖ן לִפְנֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2KI.022.009'
  kik-kik: Ningĩ Shafani ũcio mwandĩki-marũa akĩĩra mũthamaki atĩrĩ, “Hilikia ũrĩa
    mũthĩnjĩri-Ngai, nĩanengera ibuku.” Nake Shafani akĩrĩthomera mũthamaki.
  fra-NCL: 'Saphan, le secrétaire, fit encore au roi cette communication : « Le prêtre
    Helcias m’a donné un livre. » Et Saphan le lut devant le roi.'
  cek-AK: Ca tarikkung, Shaphan mah siangpahrang khaeah, Qaima Hilkiah mah cabu maeto
    ang paek, tiah a naa. Siangpahrang khaeah patuek, Shaphan mah siangpahrang hmaa
    ah cabu to kroek pae.
  cuk-cuk: 'Geb deginbali, dule-garda-narmaked-Safán, reyga sogbalid: “Dule-irwa-Bab-Jehováʼse-goled-Hilcías,
    anga garda-matagwen uksa.” Degi geb, Safán, Rey-Josías-wagab garda absosad.'
  uig-CYR: 'Андин катип Шафан падишаға: Һилқия маңа бир китапни бәрди, деди. Андин
    Шафан падишаға уни оқуп бәрди.'
  tel-2017: “యాజకుడైన హిల్కీయా నాకు ఒక గ్రంథం అప్పగించాడు” అని రాజుతో చెప్పి ఆ గ్రంథం
    రాజు సముఖంలో చదివాడు.
  hat-BSA: 'Anplis, Schaphan, skrib la, te pale wa a e te di: “Hilkija, prèt la, te
    ban mwen yon liv.” Epi Schaphan te li li nan prezans a wa a.'
  kos-kos: Ac el sifilpa fahk, “Book se pa Hilkiahel se nu sik inge.” Na el riti nu
    sel tokosra.
  hbo-WLC: וַיַּגֵּ֞ד שָׁפָ֤ן הַסֹּפֵר֙ לַמֶּ֣לֶךְ לֵאמֹ֔ר סֵ֚פֶר נָ֣תַן לִ֔י חִלְקִיָּ֖ה
    הַכֹּהֵ֑ן וַיִּקְרָאֵ֥הוּ שָׁפָ֖ן לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, Shefan bụ ode akwụkwọ, gwara eze sị, “O nwere akwụkwọ Hilkaya,
    onye nchụaja nyere m.” Shefan gụpụtara ihe dị nʼakwụkwọ a nʼihu eze.
  ory-ory: ଆହୁରି ଶାଫନ୍‍ ଲେଖକ ରାଜାଙ୍କୁ ଜଣାଇ କହିଲା, “ହିଲ୍‍କୀୟ ଯାଜକ ଆମ୍ଭକୁ ଏହି ପୁସ୍ତକ
    ଦେଇଅଛନ୍ତି ଓ ଶାଫନ୍‍ ତାହା ରାଜାଙ୍କ ସାକ୍ଷାତରେ ପାଠ କଲା।”
  chk-chk: Safan a pwal üreni ewe king, “Ewe souasor Hilkia a ngeniei ei puk.” Iwe,
    Safan a aleani ewe puk ngeni ewe king.
  rop-rop: En afta Shafan bin tok, “Hilkaiya bin gibit mi dijan buk.” En Hilkaiya
    bin ridimat det buk langa King Josaiya.
  ukr-1871: 'І оповідав писарь Шафан цареві: Сьвященник Хелкія дав менї книгу. І читав
    її Шафан перед царем.'
  deu-1951: 'Auch sagte Saphan, der Schreiber, dem König und sprach: Hilkia, der Priester,
    gab mir ein Buch. Und Saphan las es vor dem König.'
  eng-JPS: 'And Shaphan the scribe told the king, saying: ''Hilkiah the priest hath
    delivered me a book.'' And Shaphan read it before the king.'
  srp-1865: 'I kaza Safan pisar caru govoreæi: knjigu mi dade Helkija sveštenik. I
    proèita je Safan caru.'
  lug-lug: Ate era Safani omuwandiisi n’ategeeza kabaka nti, “Kirukiya kabona, ampadde
    ekitabo.” Awo Safani n’akisomera kabaka.
  heb-heb: ויגד שפן הספר למלך לאמר ספר נתן לי חלקיה הכהן ויקראהו שפן לפני המלך׃
  ben-IRV: তখন শাফন লেখক এই কথা রাজাকে বললেন, “হিল্কিয় যাজক আমাকে একটি বই দিয়েছেন।”
    আর তখন শাফন সেটি রাজার সামনে পড়ে শোনালেন।
  pan-pan: ਤਦ ਸ਼ਾਫਾਨ ਲਿਖਾਰੀ ਨੇ ਰਾਜਾ ਨੂੰ ਦੱਸਿਆ ਕਿ ਹਿਲਕੀਯਾਹ ਜਾਜਕ ਨੇ ਇੱਕ ਪੋਥੀ ਮੈਨੂੰ ਫੜਾਈ
    ਹੈ ਅਤੇ ਸ਼ਾਫਾਨ ਨੇ ਉਹ ਨੂੰ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ ਪੜ੍ਹਿਆ।
  mya-JVB: ယဇ်ပုရောဟိတ် ဟိလခိ သည် ကျွန်တော် ၌ စာစောင် ကို အပ် ပါပြီဟူ၍၎င်း ကြား လျှောက်လျက်
    ၊ ရှင်ဘုရင် ရှေ့ တော်၌ ဘတ်ရွတ် လေ၏
  tbg-tbg: Safaaniva minti tivakero viva avuhainaara uva vo tiva amiro tiharo, Hilikiava
    ti maa vukura timivo, tivakero ho viva vuku vira rairakero avuhainaara kaara ntuva
    amitora.
  hmo-hmo: Bona Sapana ese king dekenai ma ia hamaoroa, ia gwau, “Hahelagaia tauna
    Hilekaia ese buka ta lau dekenai ia henia.” Vadaeni Sapana ese king ena vairana
    dekenai buka ia duahia hedinarai.
  urd-urd: और साफ़न मुन्शी ने बादशाह को ये भी बताया, “ख़िलक़ियाह काहिन ने एक किताब
    मेरे हवाले की है।” और साफ़न ने उसे बादशाह के सामने पढ़ा।
  rus-SYN: 'И донес Шафан писец царю, говоря: книгу дал мне Хелкия священник. И читал
    ее Шафан пред царем.'
  bqc-SIM: À ɛ̀a òɛ̀ sa'ona Ilikia lá kpàwa, ↄ̃ à a kyokɛ̀ kíɛ.
  tcz-CHONGTHU: Shaphan chun lengpa chu aseipeh kit’in, “Hilkiah thempu pachun lekhajol
    khat eipe in ahi,” ati, hichun Shaphan in jong lengpa chu asim pehtan ahi.
  mar-mar: पुढे शाफान राजाला म्हणाला, “याजक हिल्कीया याने हे पुस्तकही मला दिले.” शाफानने
    ते राजाला वाचून दाखवले.
  qub-qub: Chaynöpis Safanga rayta willaran «Cüra Hilcías juc libruta gomasha» nir.
    Chay librutana Safanga rayta liguiparan.
  bqp-bqp: À ɛ̀ra à pìnɛ sa'ori Ilikia takada kpàawa, akũ à a kyó kɛ̀ kínanɛ.
  hat-hat: 'Lèfini, li di wa a: —Ilkija, prèt la, te ban m'' yon liv tou. Chafan li
    liv la pou wa a.'
  eng-BSB: Moreover, Shaphan the scribe told the king, “Hilkiah the priest has given
    me a book.” And Shaphan read it in the presence of the king.
  eng-WEBPB: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    a book to me.” Then Shaphan read it before the king.
  kbq-kbq: Anage nehuno avontafe'ma negrea ne' Safani'a mago'ane kini nera amanage
    huno asami'ne, Pristi ne' Hilkia'a mago avontafe namige'na eri'na e'noe, nehuno
    ana avontafera kini ne'mofo avuga hampri'ne.
  nhe-BL: Huan nopa tlajcuilojquetl Safán nojquiya quiilhui Tlanahuatijquetl Josías
    para nopa totajtzi Hilcías quimacatoya se amatlapohuali. Huan Safán quipojqui
    iixtla nopa tlanahuatijquetl.
  bus-bus: À ɛ̀ara à bènɛ sa'ori Ilikia takada kpàawa, ben à à kyó kɛ̀ kínanɛ.
  gub-BL: Umume'u amo ma'e tuwihawete pe no. — Areko amo pape xe hepo pe ihe. Iwki
    umur ko pape ihewe, i'i izupe. Na'e umugeta a'e pape tuwihawete pe kury.
  eng-DRA: 'And Saphan the scribe told the king, saying: Helcias the priest hath delivered
    to me a book. And when Saphan had read it before the king,'
