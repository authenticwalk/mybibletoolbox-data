verse: 2KI.022.020
translations:
  mal-C: അതിനാൽ ഞാൻ നിന്നെ നിന്റെ പിതാക്കന്മാരോടു ചേർത്തുകൊള്ളും, നീ സമാധാനത്തോടെ
    അടക്കപ്പെടും. ഞാൻ ഈ സ്ഥലത്തിന്മേൽ വരുത്തുന്ന വിപത്തുകളൊന്നും നിന്റെ കണ്ണുകൾ കാണുകയില്ല.’ ”
    അങ്ങനെ അവർ മടങ്ങിച്ചെന്ന്, പ്രവാചികയുടെ മറുപടി രാജാവിനെ അറിയിച്ചു.
  deu-TKW: So will ich dich denn zu deinen Vätern versammeln, daß du unbehelligt in
    deine Grabstätte eingebracht werdest, und deine Augen nicht ansehen müssen all'
    das Unglück, das ich über diesen Ort bringen werde! Und sie erstatteten dem Könige
    Bericht.
  lin-lin: Mpo na yango, nakosala ete okende kokutana na bakoko na yo ; mpe okokundama
    na kimia kati na moko na bakunda na yo. Na bongo, miso na yo ekomona te pasi nyonso
    oyo nakotindela esika oyo. » Batindami bakomisaki eyano oyo epai ya mokonzi.
  eng-LSV: therefore, behold, I am gathering you to your fathers, and you have been
    gathered to your grave in peace, and your eyes do not look on any of the calamity
    that I am bringing in on this place”; and they bring the king back word.
  eng-GNV: Beholde therefore, I wil gather thee to thy fathers, and thou shalt be
    put in thy graue in peace, and thine eyes shall not see all the euil, which I
    will bring vpon this place. Thus they brought the King worde againe.
  eng-WEBSTER: Behold therefore, I will gather thee to thy fathers, and thou shalt
    be gathered into thy grave in peace; and thy eyes shall not see all the evil which
    I will bring upon this place. And they brought the king word again.
  nhw-BL: Huan amo niquintitlanis catli quisosolose ni altepetl huan imasehualhua
    hasta ya timictos huan ya tlantos mitztlalpachojtose. Nimitzcahuilis timiquis
    huan mitztlalpachose quema amo onca tlahuilancayotl. Huan ta amo tiquitas catli
    fiero ipantis ni altepetl.’ Quej nopa TOTECO quinilhui Tlanahuatijquetl Josías
    por itlatitlanilhua ica nopa sihuatl. Huan teipa nopa tlacame mocuepque huan quiyolmelahuatoj
    Tlanahuatijquetl Josías catli quinilhuijtoya nopa sihua tlajtol pannextijquetl.
  swh-ONEN: Kwa hiyo nitakukusanya kwa baba zako, nawe utazikwa kwa amani. Macho yako
    hayataona maafa yote nitakayoleta juu ya mahali hapa.’ ” Basi wakapeleka jibu
    lake kwa mfalme.
  bba-bba: yen sɔ̃nɑ u koo de wi, sinɑ boko u ɡbi bɔri yɛndu sɔɔ kpɑ bu nùn sike win
    bɑɑbɑbɑn sikɑɔ. Win nɔni kun mɑɑ kɔ̃sɑ ye wɑsi, ye yɑ koo Yerusɑlɛmu deemɑ. Mɑ
    tɔn be, bɑ ɡɔsirɑmɑ bɑ sinɑ boko ɡɑri yi kpuro sɔ̃ɔwɑ.
  eng-KJVCPB: Behold therefore, I will gather thee unto thy fathers, and thou shalt
    be gathered into thy grave in peace; and thine eyes shall not see all the evil
    which I will bring upon this place. And they brought the king word again.
  luo-luo: Kuom mano, anami iywe gi kwereni kendo noiki gi kwe. Ok inine masiche mabiro
    kelone pinyni.’ ” Omiyo negidwoko wach ne ruoth.
  meu-meu: Taunabunai, tubu tama ida baina haheboumui, gara bae laohaimu mai mainomu
    ida; a dika idoinai baina mailaia ina gabu latanai na oi matamu ese basie itaia.
    Bena idia ese una hereva na hanua pavapavana dekena e loulaia lao.
  npi-ULB: हेर्, म तँलाई तेरा पुर्खाहरूसित जम्मा गर्नेछु, र तँ शान्तिसित तेरो चिहानमा
    जानेछस् । मैले यस ठाउँमा ल्याउने सबै विपत्तिलाई तेरा आँखाले देख्‍नेछैनस् । यसरी
    मानिसहरूले राजाकहाँ यो सन्देश लिएर गए ।
  yor-yor: Nítorí náà èmi yóò kó ọ jọ sí ọ̀dọ̀ àwọn baba à rẹ, a ó sì sin ọ́ ní àlàáfíà.
    Ojú rẹ kì yóò rí gbogbo àwọn ibi tí èmi yóò mú wá bá ibí yìí.’ ” Bẹ́ẹ̀ wọ́n mú
    èsì rẹ̀ padà tọ ọba wá.
  pes-OPCB: '@see-verse:2KI.022.019'
  tgl-ULB: Masdan mo, isasama kita sa iyong mga ninuno; maisasama ka sa iyong libingan
    nang may kapayapaan, ni makikita ng iyong mga mata ang anuman sa mga sakuna na
    dadalhin ko sa lugar na ito at sa mga naninirahan dito.” Kaya bumalik sa hari
    ang mga lalaki dala-dala ang mensaheng ito.
  cbu-NT: Nuw Apanlltana. Nuw shiyaatsinaa wanasir wayachinllpa. Shiy ndushapari kiyung
    kachiyachsha. Mapiyrush tsipakchush, zitaminap naatsha. Ndatuma yutaritshishee
    parush, ndaturi Utaáchich tputs kiyung kachiyarusin, shiyma tsipachsha. Ashiramchush,
    anumunaapari kushimunish yutaritshish kuschiya, Apanll átcha, Hulda Oseyasaa tárangiya.
    Ashiriya, tárangu anoo mazinarangusin, an yusur kurakap wapitam kanapuranganaya;
    Apanllee kuk kamankatssina. Ashiriya, na kamaneena yuwaa Apanllee wirkar kamachtamarini
    Apanllish pang' yarangana anootsi.
  hui-hui: ai í̠ kengi Yarusaleme mo ko holene ogoni tagira naibi í̠ bayale dege holebere.
    Anigo mani í̠ homaregola tigua í̠ hora kaha mo ko holene ogoni Yarusalemeha ibilolebero
    lalu Anduane Homogohanda ani laya, lalu wali biagome lene. Anduane Homogonaga
    bi mana latagi haga wali Huluda ibugua mbiwia halu Anduane Homogonaga bi ogoni
    agali biaru tihondo lamiya handala tigua kini hearia bi uruni lo yalu dai bini.
  mya-mya: သို့​ဖြစ်​၍​ယေ​ရု​ရှ​လင်​မြို့​အား​ငါ​သင့်​စေ​မည့် ဘေး​ကို သင်​ကိုယ်​တိုင်​မြင်​ရ​မည်​မ​ဟုတ်။
    ငါ​သည် သင့်​အား​ငြိမ်း​ချမ်း​စွာ​စု​တေ​ခွင့်​ကို​ပေး​တော် မူ​မည်၊ ထို​သူ​တို့​သည်​မင်း​ကြီး​အား​ပြန်
    လျှောက်​ကြ​၏'' ဟု​ဆင့်​ဆို​လေ​သည်။
  bod-N: དེའི་ཕྱིར། ལྟོས་དང་། བདག་གིས་ཁྱོད་ནི་རང་གི་ཕ་མེས་ཀྱི་ཁྲོད་དུ་བསྡུ་བར་བྱ་སྟེ།
    ཞི་བདེའི་ངང་རང་གི་དུར་ལ་འཇུག་པར་འགྱུར་གྱི། བདག་གིས་གནས་འདིར་འབེབ་པར་བྱ་བའི་ཆག་སྒོ་ཐམས་ཅད་ཁྱོད་ཀྱི་མིག་གིས་མཐོང་བར་མི་འགྱུར་ཞེས་གསུངས་ཞེས་པའི་བཀའ་དེ་ཁོ་ཚོས་རྒྱལ་པོར་བསྐྱལ་ཏོ།
    །
  sna-sna: Naizvozvo ndichakurongedza kumadzibaba ako, uye uchavigwa murugare. Meso
    ako haachazooni matambudziko ose andichauyisa panzvimbo ino.’ ” Naizvozvo vakaendesa
    mhinduro yake kuna mambo.
  spa-BLM: ‘Por lo tanto, he aquí que te reuniré con tus padres, y serás reunido a
    tu tumba en paz. Tus ojos no verán todo el mal que traeré a este lugar’”’. Así
    que llevaron este mensaje al rey.
  cac-cac: to ix ach vac' nivanc'olal, ol ach mucjoc d'a junc'olal. Man̈xo ol il-laj
    jun yaelal ol vac'cot d'a yib'an̈ jun chon̈ab' tic, xchi Jehová, xchi ix Hulda
    chi'. Ix paxta eb' vin̈ schecab' vin̈ rey chi' yic tzul yalan eb' vin̈ d'a vin̈
    tas ix b'at yab' eb' vin̈ chi'.
  swh-ULB: Tazama, nitakukusanya na babu zako, nawe utawekwa kaburini kwako kwa amani.
    Macho yako hayataona maafa yote ambayo nitayaleta kwenye hii sehemu. “"” Hivyo
    watu wakachukua ujumbe huu kuurudisha kwa mfalme.
  bel-bel: За гэта, вось, Я прыкладу цябе да бацькоў тваіх, і ты пакладзены будзеш
    у магільніцу тваю ў міры, і ня ўбачаць вочы твае ўсяго таго бедства, якое Я навяду
    на месца гэтае. І прынесьлі цару адказ.
  wed-wed: Ma kovoḡana a neneiai au Jerusalem eḡa ina nei da am iraḡe au murina. Ana voterem
    da ana nuaubam ma iraḡe.” Ma wei pariverena i naiei ma gulau i riwei. Josiah god
    morumorui viborumai i viḡaei.
  deu-ELBBK: Darum, siehe, werde ich dich zu deinen Vätern versammeln, und du wirst
    zu deinen Gräbern versammelt werden in Frieden; und deine Augen sollen all das
    Unglück nicht ansehen, das ich über diesen Ort bringen werde. Und sie brachten
    dem König Antwort.
  mbb-OT: mintras uuyag ke pa, kenè ku ebpeeǥiyan te kezeetan heini he lugar. Ebpatey
    ka he melinawen, ne ed-uwiten ku sikew ziyà te zivaluy he untung.” Ne migkeǥiyan
    dan sikan is hadì te tavak ni Hulda.
  mal-2015: അതുകൊണ്ടു ഞാൻ നിന്നെ നിന്റെ പിതാക്കന്മാരോടു ചേർത്തുകൊള്ളും; നീ സമാധാനത്തോടെ
    നിന്റെ കല്ലറയിൽ അടക്കപ്പെടും; ഞാൻ ഈ സ്ഥലത്തിന്നു വരുത്തുവാൻപോകുന്ന അനർത്ഥമൊന്നും
    നിന്റെ കണ്ണു കാണുകയില്ല. അവർ രാജാവിനോടു ഈ മറുപടി ബോധിപ്പിച്ചു.
  rmc-rmc: Lava tut paš tire phure dada, andro smirom aveha thodo andre tiro hrobos
    a tire jakha na dikhena odi savori pohroma, so anava pre kada than.‘ “ Avke ola
    murša gele pale ko kraľis a phende leske, so phenďa e prorokiňa.
  pes-OPV: لهذا اینک من، تو را نزدپدرانت جمع خواهم کرد و در قبر خود به سلامتی گذارده
    خواهی شد و تمامی بلا را که من بر این مکان می‌رسانم، چشمانت نخواهد دید.» پس ایشان
    نزد پادشاه جواب آوردند.
  ron-1924: ‹Де ачея, ятэ, те вой адэуга ла пэринций тэй, вей фи адэугат ын паче ын
    мормынтул тэу ши ну-ць вор ведя окий тоате ненорочириле пе каре ле вой адуче асупра
    локулуй ачестуя.›»’” Ей ау адус ымпэратулуй рэспунсул ачеста.
  aui-aui: bi aniwaghasinem da kunarabobo bi yam wawaya nuwaruririye sinadogum. Tam
    aro ghamanakina meko Jerusalem biidi ayapiikeni na gekunakitana.’” Na wasikena
    yana sisiya sikabisiveramagha da Josaiya siwoneni.
  ben-OBCV: অতএব আমি তোমার পূর্বপুরুষদের কাছে তোমাকে নিয়ে যাব, এবং শান্তিতেই তুমি
    কবরে যাবে। এই স্থানে আমি যেসব বিপর্যয় আনতে চলেছি, স্বচক্ষে তোমাকে তা দেখতে হবে
    না।’ ” অতএব তারা তাঁর এই উত্তরটি নিয়ে রাজার কাছে ফিরে গেলেন।
  som-som: Haddaba waxaan kula ururin doonaa awowayaashaa, oo qabrigaaga nabad baad
    ugu ururi doontaa, oo indhahaaguna ma ay arki doonaan kulli belaayada aan meeshan
    ku soo dejin doono. Oo iyana boqorkii ayay mar kale u war keeneen.
  lat-VUC: idcirco colligam te ad patres tuos, et colligeris ad sepulchrum tuum in
    pace, ut non videant oculi tui omnia mala quæ inducturus sum super locum istum.
  eng-ASVBT: Therefore, behold, I will gather thee to thy fathers, and thou shalt
    be gathered to thy grave in peace, neither shall thine eyes see all the evil which
    I will bring upon this place. And they brought the king word again.
  ita-1885: Perciò, ecco, io ti ricoglierò co' tuoi padri, e tu sarai raccolto nelle
    tue sepolture in pace; e gli occhi tuoi non vedranno tutto il male che io fo venire
    sopra questo luogo. Ed essi rapportarono la cosa al re.
  eng-LXXUP: 'It shall not be so therefore: behold, I will add thee to thy fathers,
    and thou shalt be gathered to thy tomb in peace, and thine eyes shall not see
    any among all the evils which I bring upon this place.'
  eng-ULB: See, I will gather you to your ancestors, and you will be gathered to your
    grave in peace. Your eyes will not see all the disaster that I will bring upon
    this place.'”'” So the men took this message back to the king.
  spa-VBL: Todo esto no sucederá hasta después de tu muerte, y morirás en paz. No
    verás todo el desastre que voy a hacer caer sobre este lugar”. Volvieron al rey
    y le dieron su respuesta.
  fra-_FOB: C'est pourquoi, voici, je vais te retirer avec tes pères, tu seras recueilli
    en paix dans tes tombeaux, et tes yeux ne verront point tout ce mal que je vais
    faire venir sur ce lieu. Et ils rapportèrent ces choses au roi.‘br wp="br1"’
  mal-mal: അതുകൊണ്ട് ഞാൻ നിന്നെ നിന്റെ പിതാക്കന്മാരോട് ചേർത്തുകൊള്ളും; നീ സമാധാനത്തോടെ
    നിന്റെ കല്ലറയിൽ അടക്കപ്പെടും; ഞാൻ ഈ സ്ഥലത്തിന് വരുത്തുവാൻ പോകുന്ന അനർത്ഥമൊന്നും
    നിന്റെ കണ്ണ് കാണുകയില്ല”. അവർ രാജാവിനോട് ഈ മറുപടി ബോധിപ്പിച്ചു.
  urd-GVR: Jab tū mere kahne par mar kar apne bāpdādā se jā milegā to salāmatī se
    dafn hogā. Jo āfat maiṅ shahr par nāzil karūṅga wuh tū ḳhud nahīṅ dekhegā.’” Afsar
    bādshāh ke pās wāpas gae aur use Ḳhuldā kā jawāb sunā diyā.
  suz-BL: मिनु गे इ थुं नाइश्‍शा बेक्‍नेवे। मिनु गो यहूदा कली गेशो ठेयब श्‍येत गे
    तचा ममाल्‍नेवे’ दे मतो” दे परमप्रभुमी देंमाक्‍त। मिनु मेकोपुकीम मेको लोव़ पिप
    आ बाक्‍तीकेम चाक्‍गमे बाक्‍त। २राजा २०:१९; यसैया ५७:१-२
  ita-1927: Perciò, ecco, io ti riunirò coi tuoi padri, e te n’andrai in pace nel
    tuo sepolcro; e gli occhi tuoi non vedranno tutte le sciagure ch’io farò piombare
    su questo luogo”. E quelli riferirono al re la risposta.
  ckb-ckb: لەبەر ئەوە من وا دەتخەمە پاڵ باوباپیرانت، جا بە ئاشتییەوە لە گۆڕەکەت دەنرێیت.
    ئەو هەموو کارەساتە بە چاوی خۆت نابینی کە من بەسەر ئەم شوێنەی دەهێنم.“» ئەوانیش
    وەڵامەکەیان بۆ پاشا بردەوە.
  eng-BBE: For this cause I will let you go to your fathers and be put in your last
    resting-place in peace, and your eyes will not see all the evil which I will send
    on this place. So they took this news back to the king.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನಿನ್ನನ್ನು ನಿನ್ನ ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸೇರಿಸಿಕೊಳ್ಳುವೆನು; ನೀನು ಸಮಾಧಾನದಿಂದ
    ನಿನ್ನ ಸಮಾಧಿಗೆ ಸೇರುವೆ. ನಾನು ಈ ಸ್ಥಳದ ಮೇಲೆ ಬರಮಾಡುವ ಕೇಡನ್ನು ನಿನ್ನ ಕಣ್ಣುಗಳು ಕಾಣುವುದಿಲ್ಲ,’
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದಳು. ಅವರು ಹೋಗಿ ಈ ಉತ್ತರವನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: ஆகையால், இதோ, நான் உன்னை உன் முன்னோர்களுக்கு அருகில் சேர்த்துக்கொள்ளுவேன்;
    நீ சமாதானத்தோடே உன் கல்லறையில் சேர்வாய்; நான் இந்த இடத்தின்மேல் வரச்செய்யும் சகல
    பொல்லாப்பையும் உன் கண்கள் காண்பதில்லை என்று யெகோவ சொல்லுகிறார் என்பதைச் சொல்லுங்கள்
    என்றாள்; இந்த மறுஉத்திரவை அவர்கள் போய் ராஜாவிற்குச் சொன்னார்கள்.
  spa-RV-1909: Por tanto, he aquí yo te recogeré con tus padres, y tú serás recogido
    á tu sepulcro en paz, y no verán tus ojos todo el mal que yo traigo sobre este
    lugar. Y ellos dieron al rey la respuesta.
