    Are maateraiqihara variqira vira vuru qutu viramanta ai quntama taiqe vira naantiara
    te Ieruharemi qoraiqama karerave. Noravano Kotiva avuhainaarara mintima tivo.
    Paropeti nahenti Huldaava vi uvara vika tiva nimumanta vika anirante avuhainaara
    vi uvara vuru tiva amura.
  hmo-hmo: Unai dainai unai dika Ierusalema ena latanai do lau atoa be do ia vara
    lasi, ela bona oi mase murinai. Mai maino danu do oi mase.’ ” Vadaeni unai tatau
    ese king Iosaia dekenai idia giroa lou, unai hahine ena hereva idia hamaoroa.
  urd-urd: इसलिए देख मैं तुझे तेरे बाप — दादा के साथ मिला दूँगा, और तू अपनी क़ब्र
    में सलामती से उतार दिया जाएगा, और उन सब आफ़तों को जो मैं इस मक़ाम पर नाज़िल करूँगा,
    तेरी ऑखें नहीं देखेंगी।” इसलिए वह यह ख़बर बादशाह के पास लाए।
  rus-SYN: За это, вот, Я приложу тебя к отцам твоим, и ты положен будешь в гробницу
    твою в мире, и не увидят глаза твои всего того бедствия, которое Я наведу на место
    сие. И принесли царю ответ.
  bqc-SIM: A yã́i tò má tó aà ga, wi aà vĩ niɛ guu. Aà wɛ́ a si yã́ pↄ́ má
    yía guɛ beewapilɛo. Ɔ̃ zĩnapiↄ ɛ̀a tà kí kĩ́i ń yã́pio.
  tcz-CHONGTHU: “Hijeh chun keiman kateppeh hamsetna chu nangma nathi’a lungmong’a
    nakivui kahsen hinchuhsah taponge. Keiman hiche khopi chunga kachuhsah ding suhgimna
    chu nangin namutah louding ahi,” ati. Hiti chun amanu kona thupeh chu lengpa kom’ah
    ale pohlut peh tauvin ahi.
  mar-mar: “ती तुझी तुझ्या पूर्वजांशी भेट करून देईन. तुला मरण येईल आणि तू सुखाने कबरीत
    पडशील. यरूशलेमेवर येणारे अरिष्ट तुला आपल्या डोळ्यांनी पाहावे लागणार नाही.” मग
    याजक हिल्कीया, अहीकाम, अखबोर, शाफान, असाया यांनी हा संदेश राजाला सांगितला.
  soq-soq: Sa baiwa ne e eepo bo obasa euwa boitawo apana dobosaepu. E mai poka saiwa
    bola ema bedewe itupa baiwantedina ewaa, dia.’” Sa baiwa mo benema peroweta iwoa
    diamono etane leuntone warere Iosia mampe antone benemasaiena.
  qub-qub: Chaypitami alli wañuypa wañunquipaj unay caj awiluyquicunawan tincoj aywacur.
    Gamga wañunquipaj cay partiman fiyupa mana allicunata chayachimunäpaj caycajtapis
    manaraj ricallarnami.› » Ray cachashancunaga cuticuran imano nishantapis rayta
    willananpaj.
  bqp-bqp: Abire yãin mani tó à ga, ò a vĩ yĩda gũn. A wɛ́ ni si ásaru kũ mani
    zĩ gu díalɛro. Akũ zĩ̀rii pìnↄ ɛ̀ra ò tà kína kĩnaa kũ yã pìio.
  hat-hat: Ou menm, w'ap mouri ak kè poze nan kabann ou, y'ap antere ou nan menm kavo
    ak zansèt ou yo. Ou p'ap gen tan wè malè m'ap voye sou lavil Jerizalèm lan. Mesye
    yo tounen pote mesaj la bay wa Jozyas.
  eng-BSB: ‘Therefore I will indeed gather you to your fathers, and you will be gathered
    to your grave in peace. Your eyes will not see all the calamity that I will bring
    on this place.’” So they brought her answer back to the king.
  eng-WEBPB: ‘Therefore behold, I will gather you to your fathers, and you will be
    gathered to your grave in peace. Your eyes will not see all the evil which I will
    bring on this place.’”’” So they brought this message back to the king.
  kbq-kbq: E'ina hu'negu kagrira katrenugenka kafahe'zama nehazaza hunka frigahane.
    Anama hananke'za karimpa frune asegantesnagenka, ana knazama Juda vahe'ma zamisua
    knazana kagra onkegahane. Hagi ana kasnampa a'mo'ma anankema hutege'za, anankea
    eri'za kini nete vu'naze.
  nhe-BL: Huan ax niquintitlanis tlen quixolehuase ni altepetl huan itlacajhua hasta
    ya timictos huan ya tlantos mitztlalpachojtose. Nimitzcahuilis timiquis huan mitztlalpachose
    quema ax onca tlatehuilistli. Huan ta ax tiquitas tlen fiero ipantis ni altepetl.’
    ” Queja nopa TOTECO quinilhui Tlanahuatijquetl Josías ipampa itlatitlanilhua ica
    nopa sihuatl. Huan teipa nopa tlacame mocuepque huan quiyolmelahuatoj Tlanahuatijquetl
    Josías tlen quinilhuijtoya nopa sihua tiocamanalojquetl.
  bus-bus: Beee yãnzin mɛ́ tó à ga, weé à vĩi yĩiyĩi. Eé wɛ́ɛ si mↄ́nzi kɛ̀ mɛ́ kpá
    guu kɛ̀zilɛro. Ben zĩ̀ri pìnↄ ɛ̀ara wà tà kína kiia kↄ̃n yã pìo.
  gub-BL: A'e rupi xo nemàno re zo azepyk putar Zeruzarez rehe ihe nehe. Erepuner
    nemàno haw rehe katu haw rehe nehe, i'i Tupàn newe, i'i Una a'e awa wanupe. Na'e
    umume'u a'e awa a'e ze'eg oho tuwihawete pe wà kury.
  eng-DRA: Therefore I will gather thee to thy fathers, and thou shalt be gathered
    to thy sepulchre in peace, that thy eyes may not see all the evils which I will
    bring; upon this place.
