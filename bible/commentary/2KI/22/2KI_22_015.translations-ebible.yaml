  mal-mal: 'അവൾ അവരോട് യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ അരുളപ്പാടായി ഇപ്രകാരം പറഞ്ഞു:
    “നിങ്ങളെ എന്റെ അടുക്കൽ അയച്ചവനോട് നിങ്ങൾ പറയേണ്ടത് എന്തെന്നാൽ:'
  urd-GVR: Ḳhuldā ne unheṅ jawāb diyā, “Rab Isrāīl kā Ḳhudā farmātā hai ki jis ādmī
    ne tumheṅ bhejā hai use batā denā, ‘Rab farmātā hai ki maiṅ is shahr aur us ke
    bāshindoṅ par āfat nāzil karūṅga. Wuh tamām bāteṅ pūrī ho jāeṅgī jo Yahūdāh ke
    bādshāh ne kitāb meṅ paṛhī haiṅ.
  suz-BL: मिनु हुल्‍दामी मेको आन कली “परमप्रभु यावे, इस्राएली आन परमप्रभुम इन कली
    आं बाक्‍तीके सोइक्‍ब कली मार देंत देंशा हना
  ita-1927: '“Così dice l’Eterno, l’Iddio d’Israele: Dite all’uomo che vi ha mandati
