verse: 2KI.022.015
translations:
  mal-C: 'അവൾ അവരോടു പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങളെ എന്റെ അടുത്തേക്കയച്ച പുരുഷനോടു ചെന്നു പറയുക.'
  deu-TKW: 'Da sprach sie zu ihnen: So spricht Jahwe, der Gott Israels: Sagt dem Manne,
    der euch zu mir gesandt hat:'
  lin-lin: 'Ulida alobaki na bango : — Tala makambo oyo Yawe, Nzambe ya Isalaele,
    alobi : Boloba na tata oyo atindi bino epai na Ngai :'
  eng-LSV: 'And she says to them, “Thus said YHWH, God of Israel: Say to the man who
    has sent you to me,'
  eng-GNV: And shee answered them, Thus sayth the Lord God of Israel, Tel the man
    that sent you to mee,
  eng-WEBSTER: And she said to them, Thus saith the LORD God of Israel, Tell the man
    that sent you to me,
  nhw-BL: 'Huan Hulda nimantzi quinilhui: ―Xiquilhuica nopa tlacatl catli anmechtitlantoc
    para TOTECO catli toDios tiisraelitame quej ni quiijtohua:'
  swh-ONEN: 'Akawaambia, “Hivi ndivyo asemavyo Bwana, Mungu wa Israeli: Mwambieni
    yule mtu aliyewatuma ninyi kwangu,'
  bba-bba: Mɑ u bu wisɑ u nɛɛ, ɑmɛniwɑ Gusunɔ Isirelibɑn Yinni u ɡeruɑ. U nɛɛ, i durɔ
    wi u bɛɛ ɡɔrimɑ sɔ̃ɔwɔ i nɛɛ,
  eng-KJVCPB: And she said unto them, Thus saith the Lord God of Israel, Tell the
    man that sent you to me,
  luo-luo: 'Hulda jadolo madhako nowachonegi niya, “Ma e gima Jehova Nyasaye ma Nyasach
    jo-Israel wacho: Nyisuru ngʼatno mane oorou ira niya,'
  meu-meu: 'Bena ia ese e hamaorodia, eto, Iehova, Israel Diravana, na ini e gwau
    tomamu: dekegu e siaimui mai tauna ba hamaoroa, baoto,'
  npi-ULB: उनले तिनीहरूलाई भनिन्, “इस्राएलका परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, 'तिमीहरूलाई
    मकहाँ पठाउने मानिसलाई भन्,
  yor-yor: Ó wí fún wọn pé, “Èyí ni ohun tí Olúwa Ọlọ́run Israẹli wí, Sọ fún ọkùnrin
    tí ó rán an yín sí mi,
  pes-OPCB: حلده به ایشان گفت که نزد پادشاه بازگردند و این پیغام را از جانب خداوند،
    خدای اسرائیل به او بدهند.
  tgl-ULB: 'Sinabi niya sa kanila, “Ito ang sinasabi ni Yahweh, ang Diyos ng Israel:
    “Sabihin mo sa lalaking nagsugo sa iyo sa akin,'
  cbu-NT: Huldash kuseersin, anoo kamanirangsin, uwsha kizsha, Nuw siyaa itsinsaru
    Apanllee kuk kamanchintspa. Apanll Israelchichee kizpur chinakiya. Ashiriya, kurakaa
    kamanincha.
  hui-hui: tihondo ladai bialu lalu, Tígua áyu ogoni kini tí pudaba layadago ibuni
    bedaria dai buwa Anduane Homogo ibugua bi ogodagua laya lalu,
  mya-mya: အမျိုး​သ​မီး​ပ​ရော​ဖက်​က​သူ​တို့​အား``မင်း​ကြီး ထံ​ဤ​သို့​ပြန်​ကြား​ကြ​လော့။
    ထာ​ဝရ​ဘု​ရား က`ငါ​သည်​မင်း​ကြီး​ဖတ်​ရ​သည့်​ကျမ်း​စောင်​တွင် ရေး​သား​ပါ​ရှိ​သည့်​အ​တိုင်း
    ယေ​ရု​ရှ​လင်​မြို့ နှင့်​တ​ကွ​မြို့​သူ​မြို့​သား​အ​ပေါင်း​တို့​ကို​သုတ် သင်​ဖျက်​ဆီး​မည်။-
  bod-N: དེ་ནས་ཁོ་མོས་དེ་དག་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་ངའི་རྩར་མངགས་མཁན་དེ་ལ་འདི་ལྟར་སྦྲོན་ཅིག
  sna-sna: 'Akati kwavari, “Zvanzi naJehovha, Mwari weIsraeri: Udzai murume akutumai
    kwandiri kuti,'
  spa-BLM: 'Ella les dijo: “Yahvé, el Dios de Israel, dice: ‘Díganle al hombre que
    los ha enviado a mí:'
  cac-cac: 'ix tac''vi ix d''a eb'' vin̈ icha tic: —A Jehová co Diosal a on̈ israel
    on̈ tic, a tz''alan icha tic: Alec d''a vin̈ ix ex checancot e c''anb''ej tic
    d''ayin'
  swh-ULB: 'Akawaambia, “Hivi ndivyo Yahwe, Mungu wa Israeli, asemavyo: ''Mwambie
    huyu mtu aliyekutuma kwangu,'
  bel-bel: 'І яна сказала ім: так кажа Гасподзь Бог Ізраілеў: скажэце чалавеку, які
    паслаў вас да мяне:'
  deu-ELBBK: 'Und sie sprach zu ihnen: So spricht der HERR, der Gott Israels: Sagt
    dem Mann, der euch zu mir gesandt hat:'
  mbb-OT: 'Migkaǥi si Hulda ziyà te kandan te, “Keǥiyi niw is etew he midsuǥù keniyu
