  kan-2017: ಹುಲ್ದಳು ಅವರಿಗೆ, “ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿದವನಿಗೆ ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನ ಮಾತನ್ನು
