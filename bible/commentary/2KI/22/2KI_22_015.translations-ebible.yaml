  ckb-ckb: 'حولدایش پێی گوتن: «یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: بەو پیاوە
    بڵێن کە ئێوەی بۆ لای من ناردووە،'
  eng-BBE: And she said to them, The Lord, the God of Israel, says, Say to the man
