  vie-1934: 'nàng bèn nói rằng: Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên nói như vầy:
    Hãy nói với người sai các ngươi đến ta rằng:'
  hin-CV: हुलदा ने उन्हें उत्तर दिया, “याहवेह, इस्राएल के परमेश्वर का संदेश यह है
    ‘जिस व्यक्ति ने तुम्हें मुझसे मिलने के लिए भेजा है, उससे यह कहना,
  spa-BES: 'Y ella les dijo: él Señor, el Dios de Israel, dice: Dile al hombre que
