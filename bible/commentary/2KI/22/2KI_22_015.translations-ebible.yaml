  tha-KJV: และนางตอบพวกเขาว่า “พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า ‘จงบอกชายคนที่​ใช้​พวกเจ้ามาหาเรานั้​นว​่า
  por-BR-2018: 'E ela lhes disse: Assim disse o SENHOR o Deus de Israel: Dizei ao
