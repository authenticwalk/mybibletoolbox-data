    ku heini he lugar wey is menge meǥinged kayi, sumalà is ingkesurat diyà te libru
    he mibasa nu.'
  mal-2015: 'അവൾ അവരോടു പറഞ്ഞതു: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങളെ എന്റെ അടുക്കൽ അയച്ചവനോടു നിങ്ങൾ പറയേണ്ടതു എന്തെന്നാൽ:'
  rmc-rmc: 'Oj lenge phenďa: „Kavke phenel o RAJ, o Del le Izraeloskro: ‚Phenen oleske,
    ko tumen kade bičhaďa,'
  pes-OPV: 'و او به ایشان گفت: «یهوه، خدای اسرائیل چنین می‌گوید: به کسی‌که شما را
    نزد من فرستاده است، بگویید:'
  ron-1924: 'еа ле-а зис: „Аша ворбеште Домнул Думнезеул луй Исраел: ‘Спунець омулуй
