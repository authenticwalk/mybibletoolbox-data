  kyc-kyc: Dokopa enda baame nakama lamaiyuo, Kapu kyuo kiŋi petamo dokona papala
  urd-GVU: خُلدہ نے اُنہیں جواب دیا، ”رب اسرائیل کا خدا فرماتا ہے کہ جس آدمی نے تمہیں
    بھیجا ہے اُسے بتا دینا، ’رب فرماتا ہے کہ مَیں اِس شہر اور اُس کے باشندوں پر آفت
