  ben-OBCV: 'তিনি তাদের বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন: আমার কাছে যিনি
    তোমাদের পাঠিয়েছেন, তাঁকে গিয়ে বলো,'
  som-som: oo waxay ku tidhi, Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Waxaad ninkii ii soo kiin diray ku tidhaahdaan,
  lat-VUC: 'Et illa respondit eis: Hæc dicit Dominus Deus Israël: Dicite viro qui
