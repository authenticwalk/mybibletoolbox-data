  kan-OKCV: 'ಹುಲ್ದಳು ಅವರಿಗೆ, “ನಿಮ್ಮನ್ನು ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದವನಿಗೆ ನೀವು ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿರಿ:'
  tam-2017: 'அவள் அவர்களை நோக்கி: உங்களை என்னிடத்திற்கு அனுப்பினவரிடத்தில் நீங்கள்
    போய்: இஸ்ரவேலின் தேவனாகிய யெகோவ உரைக்கிறது என்னவென்றால்:'
  spa-RV-1909: 'Y ella les dijo: Así ha dicho Jehová el Dios de Israel: Decid al varón
