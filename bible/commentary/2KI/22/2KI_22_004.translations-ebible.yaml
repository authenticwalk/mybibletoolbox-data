verse: 2KI.022.004
translations:
  mal-C: “മഹാപുരോഹിതനായ ഹിൽക്കിയാവിന്റെ അടുത്തേക്കു ചെല്ലുക. യഹോവയുടെ ആലയത്തിലേക്കു
    വന്നതും വാതിൽകാവൽക്കാർ ജനങ്ങളിൽനിന്ന് പിരിച്ചെടുത്തതുമായ പണം അദ്ദേഹം കണക്കുനോക്കി
    ശരിയാക്കിവെക്കട്ടെ.
  deu-TKW: Gehe hinauf zum Hohenpriester Hiskia und versiegle das Geld, das zum Tempel
    Jahwes gebracht worden ist, das die Schwellenhüter vom Volk eingesammelt haben,
  lin-lin: — Kende koyebisa Ilikia, mokonzi ya Banganga-Nzambe, ete atanga mbongo
    nyonso oyo bato bamemaki na Tempelo ya Yawe mpe oyo bakengeli bikuke ya Tempelo
    ya Yawe bakongolaki.
  eng-LSV: “Go up to Hilkiah the high priest, and he completes the silver that is
    brought into the house of YHWH, that the keepers of the threshold have gathered
    from the people,
  eng-GNV: Goe vp to Hilkiah the high Priest, that hee may summe the siluer which
    is brought into the house of the Lord, which the keepers of the doore haue gathered
    of the people.
  eng-WEBSTER: 'Go to Hilkiah the high priest, that he may sum the silver which is
    brought into the house of the LORD, which the keepers of the door have gathered
    from the people:'
  nhw-BL: ―Xiya xiquitati nopa hueyi totajtzi Hilcías huan xiquilhui ma quipohua nopa
    tomi catli nopa tlamocuitlahuiani ipan ipuerta itiopa TOTECO quiselijtoque catli
    masehualme quihualiquiliyayaj TOTECO.
  swh-ONEN: “Panda uende kwa Hilkia, kuhani mkuu, umwambie ahesabu zile fedha ambazo
    zimeletwa katika Hekalu la Bwana, ambazo mabawabu wamekusanya kutoka kwa watu.
  bba-bba: ɑ doo yɑ̃ku kowo tɔnwero Hilikiyɑn mi, ɑ nùn sɔ̃ ɑ nɛɛ, u ɡobi yi dooru
    koowo yi bɑ kɑ nɑ Yinni Gusunɔn sɑ̃ɑ yerɔ yi tɔmbɑ kɔ̃sobu wɛ̃.
  eng-KJVCPB: 'Go up to Hilkiah the high priest, that he may sum the silver which
    is brought into the house of the Lord, which the keepers of the door have gathered
    of the people:'
  luo-luo: “Dhiyo ir Hilkia jadolo maduongʼ kendo oik pesa mosekel e hekalu mar Jehova
    Nyasaye, mane jorit dhoot nosechoko kuom ji.
  meu-meu: Hahelaḡa tauna badana Hilkia dekena baola, taunimanima ese Iehova ena dubu
    ai vada e vareailai monidia, iduara inarina taudia ese idia edia amo vada e abi
    ḡaudia, na ia ese baine hagau;
  npi-ULB: “प्रधान पुजारी हिल्कियाहकहाँ जाऊ, र परमप्रभुको मन्दिरमा ल्याइएको रुपियाँ-पैसा
    जसलाई मन्दिरका पहरादारहरूले मानिसहरूबाट जम्मा गरेका छन्, त्‍यो गन्‍न तिनलाई भन
    ।
  yor-yor: “Gòkè lọ sí ọ̀dọ̀ Hilkiah olórí àlùfáà, kí o sì jẹ́ kí ó ṣírò iye owó tí
    a mú wá sí ilé Olúwa, tí àwọn olùṣọ́nà ti gbà lọ́wọ́ àwọn ènìyàn.
  pes-OPCB: '@see-verse:2KI.022.003'
  tgl-ULB: Pumunta ka kay Hilkias ang punong pari at sabihin sa kaniyang bilangin
    ang pera na dinala sa tahanan ni Yahweh, na nalikom ng mga bantay ng templo mula
    sa bayan.
  cbu-NT: Osiyassha, apanllpanip urkar Hilkiyasap tsiyatssee kamanishini. Shiy Hilkiyasaa,
    anush Apanllish pang' kurik taaru anoo yáyarush, Apanlleem pang' yaramapaneem
    panangcha. Mishat, yuw tputs pshtumaam tuwaparangana anootstam yáyarush panangtamcha,
  hui-hui: Í̠na loma binigo mo miaga Haguane Timbuni Hiligaia karia puwa loma binigo
    mo miaga maru Anduane Homogonaga anda panga mamage haga hearu tigua wali agalime
    muni migi bini mo winidaruni dagala lalu lamibe.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​မင်း​ဟိ​လ​ခိ​ထံ​သို့​သွား​၍ ဗိ​မာန်​တော်​အ​ဝင်​ဝ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​များ
    ကောက်​ခံ​ရ​ရှိ​သည့်​ငွေ​စာ​ရင်း​ကို​တောင်း​ယူ လော့။-'
  bod-N: མཆོད་དཔོན་ཆེན་པོ་ཧིལ་ཀི་ཡཱ་ཡི་དྲུང་དུ་ཡར་སོང་ནས་དེ་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཕུལ་བའི་དངུལ་ཏེ་སྒོ་སྲུང་གིས་མི་རྣམས་ལས་བསྡུས་པ་བསྡོམས་རྩིས་རྒྱག་ཏུ་བཅུག་ལ།
  sna-sna: “Enda kuna Hirikia muprista mukuru umuudze kuti averenge mari yakauyiswa
    mutemberi yaJehovha, iya yakaunganidzwa navarindi vomukova ichibva kuvanhu.
  spa-BLM: “Sube al sumo sacerdote Hilcías, para que cuente el dinero que se trae
    a la casa de Yahvé, que los guardianes del umbral han reunido del pueblo.
  cac-cac: —Ixic d'a vin̈aj Hilcías vin̈ sat sacerdote, tzalan d'a vin̈ to smolb'ej
    q'uen tumin vin̈ tz'ac'ji d'a stemplo Jehová, q'uen scha eb' stan̈van puerta b'aj
    tz'och eb' anima,
  swh-ULB: “Panda juu kwa Hilkia yule kuhani mkuu na mwambie ahesabu pesa ambazo zilizokuwa
    zimeletwa kwenye nyumba ya Yahwe, ambazo walinzi wa hekalu wamezikusanya kutoka
    kwa watu.
  bel-bel: ідзі да Хэлкіі першасьвятара, хай ён пералічыць срэбра, прынесенае ў дом
    Гасподні, якое сабралі ў народу дазорныя каля парога,
  deu-ELBBK: Geh hinauf zu Hilkija, dem Hohenpriester, dass er das Geld zusammennehme,
    das in das Haus des HERRN gebracht worden ist, das die Hüter der Schwelle von
    dem Volk eingesammelt haben,
  mbb-OT: “Hendiyè ka te pengulu he memumuhat he si Hilkia, ne ipetiǥum nu kandin
    is selapì he mid-uwit te menge etew ziyà te valey te Nengazen, he migkulikta te
    menge memumuhat he ebantey te ǥemawan te valey te Nengazen.
  mal-2015: നീ മഹാപുരോഹിതനായ ഹില്ക്കീയാവിന്റെ അടുക്കൽ ചെല്ലുക. യഹോവയുടെ ആലയത്തിൽ പിരിഞ്ഞുവന്നതും
    വാതിൽകാവല്ക്കാർ ജനത്തോടു പിരിച്ചെടുത്തതുമായ ദ്രവ്യം അവൻ കണക്കുനോക്കട്ടെ.
  rmc-rmc: 'Phenďa: „Dža pal o nekbareder rašaj Chilkijah a phen leske, hoj te zgenel
    ola love, so kidle avri o stražňika le manušendar paš o chramoskro vudar.'
  pes-OPV: «نزد حلقیا رئیس کهنه برو و او نقره‌ای را که به خانه خداوند آورده می‌شود
    و مستحفظان در، آن را از قوم جمع می‌کنند، بشمارد.
  ron-1924: „Суе-те ла мареле преот Хилкия ши спуне-й сэ стрынгэ арӂинтул адус ын
    Каса Домнулуй, пе каре л-ау примит де ла попор чей че пэзеск прагул.
  ben-OBCV: “মহাযাজক হিল্কিয়ের কাছে গিয়ে তাঁকে বলো, যেন তিনি সেইসব অর্থ হাতে নিয়ে
    তৈরি থাকেন, যা সদাপ্রভুর মন্দিরে আগে আনা হয়েছিল, এবং দারোয়ানরা যা লোকদের কাছ
    থেকে সংগ্রহ করেছিল।
  som-som: Orod oo waxaad u tagtaa Xilqiyaah oo ah wadaadka sare, oo isagu ha xisaabo
    lacagta guriga Rabbiga la soo geliyey oo irid-dhawrayaashu ay dadka ka soo ururiyeen.
  lat-VUC: 'Vade ad Helciam sacerdotem magnum, ut confletur pecunia quæ illata est
    in templum Domini, quam collegerunt janitores templi a populo:'
  eng-ASVBT: 'Go up to Hilkiah the high priest, that he may sum the money which is
    brought into the house of Jehovah, which the keepers of the threshold have gathered
    of the people:'
  ita-1885: Sali ad Hilchia, sommo sacerdote, e digli che raccolga la somma dei danari
    che son portati nella Casa del Signore, i quali, coloro che stanno alla guardia
    della soglia della Casa, hanno raccolti dal popolo;
  eng-LXXUP: Go up to Hilkiah the high priest, and take account of the money that
    is brought into the house of the Lord, which they that keep the door have collected
    of the people.
  eng-ULB: “Go up to Hilkiah the high priest and tell him to count the money that
    has been brought into the house of Yahweh, which the temple guards have gathered
    from the people.
  spa-VBL: “Ve al sumo sacerdote Jilquías y dile que cuente el dinero que los porteros
    han recogido de la gente que viene al Templo del Señor.
  fra-_FOB: Monte vers Hilkija, le grand sacrificateur, et qu'il donne l'argent qu'on
    a apporté dans la maison de l'Éternel, et que ceux qui gardent le seuil ont recueilli
    du peuple.
  mal-mal: “നീ മഹാപുരോഹിതനായ ഹില്ക്കീയാവിന്റെ അടുക്കൽ ചെല്ലുക. യഹോവയുടെ ആലയത്തിൽ ജനം
    അർപ്പിച്ചതും വാതിൽകാവല്ക്കാർ സ്വീകരിച്ചതുമായ പണത്തിന്റെ കണക്ക് അവൻ നോക്കട്ടെ.
  urd-GVR: “Imām-e-āzam Ḳhilqiyāh ke pās jā kar use batā denā ki un tamām paisoṅ ko
    gin leṅ jo darbānoṅ ne logoṅ se jamā kie haiṅ.
  suz-BL: योसीयाहम मेको कली “ठेयब चढ़ेब हिल्‍कीयाह आ बाक्‍तीक लावो। मिनु लाप्‍चो खाल
    पाइबपुकीम ताक्‍शो, मुरपुकीम परमप्रभु यावे आ खिंम चाक्‍शो क्‍येट ठीक पा वोइक्‍चा
    माल्‍नीम, दे मतो। २राजा १२:११
  ita-1927: “Sali da Hilkia, il sommo sacerdote, e digli che metta assieme il danaro
    ch’è stato portato nella casa dell’Eterno, e che i custodi della soglia hanno
    raccolto dalle mani del popolo;
  ckb-ckb: «بڕۆ لای حیلقیای سەرۆکی کاهین، با ئەو زیوە بژمێرێت کە خراوەتە ناو پەرستگای
    یەزدانەوە، ئەوەی دەرگەوانەکان لەنێو گەل کۆیان کردووەتەوە.
  eng-BBE: Go up to Hilkiah, the chief priest, and let him give out the money which
    is taken into the house of the Lord, which the keepers of the door have got together
    from the people;
  kan-OKCV: “ನೀನು ಮಹಾಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನ ಬಳಿಗೆ ಹೋಗು. ಅವನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ದ್ವಾರಪಾಲಕರು
    ಜನರಿಂದ ತೆಗೆದುಕೊಂಡು ಕೂಡಿಸಿದ ಹಣವನ್ನು ಲೆಕ್ಕ ಮಾಡಲಿ.
  tam-2017: நீ பிரதான ஆசாரியனாகிய இல்க்கியாவினிடத்தில் போய், யெகோவவுடைய ஆலயத்திற்குக்
    கொண்டுவரப்பட்டதும் வாசல் காக்கிறவர்கள் மக்களின் கையிலே வாங்கப்பட்டதுமான பணத்தை
    அவன் தொகைபார்த்து,
  spa-RV-1909: 'Ve á Hilcías, sumo sacerdote: dile que recoja el dinero que se ha
    metido en la casa de Jehová, que han juntado del pueblo los guardianes de la puerta,'
  ron-BTF: Urcă-te la Hilchia, marele preot, ca el să socotească argintul adus în
    casa DOMNULUI, pe care păzitorii ușii l-au adunat de la popor;
  eng-WEBP: “Go up to Hilkiah the high priest, that he may count the money which is
    brought into the LORD’s house, which the keepers of the threshold have gathered
    of the people.
  eng-FBV: “Go to Hilkiah the high priest and have him count the money the doorkeepers
    have collected from the people coming to the Lord's Temple.
  nld-1939: Ga naar den hogepriester Chilki-jáhoe, en laat hem het offergeld te voorschijn
    halen, dat de dorpelwachters in de tempel van Jahweh bij het volk hebben ingezameld.
  nch-BL: ―Xiya xiquitati nopa hueyi totajtzi Hilcías huan xiquilhui ma quipohua nopa
    tomi cati nopa tamocuitahuiani ipan icalte itiopa TOTECO quiselijtoque cati masehualme
    quihualiquiliyayaj TOTECO.
  vie-1934: Hãy đi lên thầy tế lễ thượng phẩm Hinh-kia, đếm bạc đã đem đến trong đền
    thờ của Đức Giê-hô-va, tức là bạc mà các người giữ cửa đền thờ đã thâu lấy nơi
    dân sự;
  hin-CV: “महापुरोहित हिलकियाह के पास जाइए कि वह याहवेह के भवन में लाए गए दान की गिनती
    करें, जो द्वारपालों द्वारा आराधकों से इकट्ठा किया गया है.
  spa-BES: Sube a Hilcías, el principal sacerdote, y déjalo que entregue el dinero
    que se lleva a la casa del Señor, que los guardianes de la puerta han recogido
    de la gente;
  tdx-tdx: Akia mb’amy Kilkià mpisoroñe hamolily o volafoty fa nasese añ’anjomba’
    Iehovào, o natonto’ o mpañambin-dalambeio am’ ondatioo;
  tha-KJV: “จงขึ้นไปหาฮิลคียาห์มหาปุโรหิต เพื่อให้​ท่านรวมเงินซึ่งเขานำเข้ามาในพระนิเวศของพระเยโฮวาห์
    ซึ่งผู้รักษาธรณี​ประตู​ได้​เก​็บจากประชาชน
  por-BR-2018: 'Vai a Hilquias, sumo sacerdote: dize-lhe que recolha o dinheiro que
    se pôs na casa do SENHOR, que juntaram do povo os guardiões da porta,'
  deu-ELO: Gehe hinauf zu Hilkija, dem Hohenpriester, daß er das Geld zusammennehme,
    welches in das Haus Jehovas gebracht worden ist, welches die Hüter der Schwelle
    von dem Volke eingesammelt haben,
  eng-WYC-2018: Go thou to Hilkiah, the great priest, (and command) that the money,
    which is borne into the temple of the Lord, be molten together, which money the
    porters of the temple have gathered of the people; (Go thou to the High Priest
    Hilkiah, and command that the money, which is brought into the Temple of the Lord,
    be melted down, which money the gatekeepers of the Temple have gathered from the
    people;)
  epo-epo: Iru al la ĉefpastro Ĥilkija, ke li elprenu la tutan monon, kiu estis alportita
    en la domon de la Eternulo kaj kiun kolektis de la popolo la pordogardistoj,
  uig-PIN: «Bax kaⱨin Ⱨilⱪiyaning ⱪexiƣa qiⱪip xuni buyruƣinki, u Pǝrwǝrdigarning
    ɵyigǝ elip kelingǝn, dǝrwaziwǝnlǝr hǝlⱪtin yiƣⱪan pulni sanisun.
  beo-beo: 'E da Sia:ifa:nema amane hamoma:ne sia:i, “Di gobele salasu Ouligisudafa
    Hiligaia ema asili, muni amo da gobele salasu dunu da Debolo Diasu logo holeiga
    hawa: hamonana, ilia da dunudafa ilima labe, muni dedene legei amo lama.'
  tpi-OTNT: “Yu go lukim hetpris Hilkia na tokim em long kaunim olgeta mani ol manmeri
    i bin givim long ol pris i save was long dua bilong haus bilong Bikpela.
  hau-SA: “Ka haura zuwa wurin Hilkiya babban firist ka sa yă shirya kuɗin da aka
    kawo a haikalin Ubangiji, wanda masu tsaron ƙofa suka tara daga mutane.
  uig-LAT: «Bash kahin Hilqiyaning qéshigha chiqip shuni buyrughinki, u Perwerdigarning
    öyige élip kélin’gen, derwaziwenler xelqtin yighqan pulni sanisun.
  nde-nde: “Hamba uye kuHilikhiya umphristi omkhulu uyekuthi kalungise imali elethwe
    ethempelini likaThixo, ekade iqoqwa ebantwini ngabalindi beminyango.
  ton-ton: '“ʻAlu hake kia Hilikia ko e taulaʻeiki lahi, koeʻuhi ke ne lau ʻae siliva
    ʻaia kuo ʻomi ki he fale ʻo Sihova, ʻaia kuo tānaki ʻe he kau leʻo matapā mei
    he kakai:'
  ces-1613: Jdi k Helkiášovi knězi nejvyššímu, ať sečtou peníze, kteréž jsou vneseny
    do domu Hospodinova, kteréž sebrali strážní prahu od lidu.
  eng-WMB: “Go up to Hilkiah the high priest, that he may count the money which is
    brought into the LORD’s house, which the keepers of the threshold have gathered
    of the people.
  tam-TCV: யோசியா அவனிடம், “நீ பிரதான ஆசாரியனான இல்க்கியாவிடம் போய், மக்களிடமிருந்து
    வாசல் காவலாளர் சேகரித்து யெகோவாவின் ஆலயத்திற்குள் கொண்டுவந்த பணத்தை ஆயத்தப்படுத்தும்படி
    சொல்.
  ceb-ULB: “Tungas ngadto kang Hilkia ang labaw nga pari ug sultihi siya sa pag-ihap
    sa salapi nga gidala ngadto sa balay ni Yahweh, nga gitigom sa mga tigbantay sa
    templo gikan sa katawhan.
  pol-UBG: Idź do najwyższego kapłana Chilkiasza. Niech zbiera pieniądze, które przyniesiono
    do domu PANA, a które stróże progu zebrali od ludu;
  agr-agr: '“Weme sacerdote Hilquías wi taja nunú ujakta: ‘Israel aents aidau Tuke
    Pujuun anentag suwinak Apajuí emematku ijuntainum kuichkin ejegawagmatai, Leví
    wegantu waitin kuitamin aidau jukiag utsaawajua nuna yajuak ijumjatnume.'
  kyc-kyc: Pao purisi mupwa akali Ilikaya pisipyamo dokona papala purisi menge dupwa
    yulu palipyamopa tembole anda kambu konandowame dokona wambu dupwa keta kana nyiminyi
    dokona kana namba akipare nyimi lao yaka lao nyela pena leya.
  urd-GVU: ”امامِ اعظم خِلقیاہ کے پاس جا کر اُسے بتا دینا کہ اُن تمام پیسوں کو گن
    لیں جو دربانوں نے لوگوں سے جمع کئے ہیں۔
  deu-1912: Gehe hinauf zu dem Hohenpriester Hilkia, daß er abgebe alles Geld, das
    zum Hause des HERRN gebracht ist, das die Türhüter gesammelt haben vom Volk,
  ntj-ntj: '@see-verse:2KI.022.003'
  kan-2017: “ನೀನು ಮಹಾಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನ ಬಳಿಗೆ ಹೋಗಿ, ಅವನಿಗೆ ದ್ವಾರಪಾಲಕರು ಯೆಹೋವನ ಆಲಯಕ್ಕೆ
    ಬರುವ ಜನರಿಂದ ಕೂಡಿಸಿದ ಹಣವನ್ನು ಲೆಕ್ಕಿಸಬೇಕು,
  yap-yap: “Mman ngak Hilkiah ni prist ni th’abi tolang ma ga fith ngak babyoren e
    salpiy nike kunuy e prist ni yad ma kunuy e salpiy u pa’ e girdi’ u langan e mab
    ko Tempel.
  hlt-MCSB: “Khosoih puei Hilkiah taengla cet lamtah BOEIPA im kah a khuen tangka
    te cum sak saeh. Te te cingkhaa aka tawt loh pilnam taeng lamkah ni a. coi.
  mdy-ETH: «ሂልቂያ ጌይንታ፥ ቄኤሶ ቢያኮ ሱኡጋሢ ኮይላ ዴንዲጋፓ ጌኤዦ ማኣሪ ጌሎ ካሮ ኮራ ዎሊ ዓኣሢ ዓኣሢ ዴሮይዳፓ ሚኢሾ
    ዔካንዳጉዲ ቢታንታ ዒንጊንቴ ቄኤሳ ሃይማ ሄላንዳኣና ዎማዺ ሚኢሼ ቡኩሴቴያ ዒዛፓ ዖኦጪ ዔሪ ዬዔ፤
  twi-ASANTE: “Kɔ ɔsɔfopanin Hilkia nkyɛn, na ma ɔnkan sika a apono anohwɛfoɔ no agyegye
    afiri nnipa no nkyɛn wɔ Awurade Asɔredan mu no.
  eng-WEBU: “Go up to Hilkiah the high priest, that he may count the money which is
    brought into the LORD’s house, which the keepers of the threshold have gathered
    of the people.
  wal-wal: “Asai Beeta Maqidasiyaa ehin, Beeta Maqidasiyaa penggiyaa naagiyaageeti
    asaappe shiishshido miishshaa qoodanaadan, qeese ubbatu halaqaa Hilqqiyaakko ba.
  spa-PDDPT: Vé al sumo sacerdote Hilcías y dile que recoja el dinero que fue traído
    a la Casa de Yavé, que los guardianes de la puerta recogieron del pueblo,
  gun-gun: 'Ha''e vy ixupe aipoe''i: — Tereo ke sacerdote yvateve va''e Hilquias-a
    katy, reipapa aguã peráta Senhor pegua opy ogueru pyre. Ha''e va''e peráta ma
    heta va''e kuery ome''ẽ rã okẽ rarõa kuery omono''õ va''ekue.'
  ilo-ULB: “Sumang-atka iti ayan ni Hilkias a kangatoan a padi ket ibagam kenkuana
    a bilangenna ti kuarta a naiyeg iti balay ni Yahweh, a naurnong dagiti guardia
    manipud kadagiti tattao.
  kpg-kpg: “Hana gi di tagi aamua hai mee dabu go Hilkiah gi gaamai nia bahihadu ala
    ne hagabudu go nia daangada hai mee dabu ala nogo madamada humalia i di ngudu
    di bontai di Hale Daumaha.
  uig-ARA: «باش كاھىن ھىلقىيانىڭ قېشىغا چىقىپ شۇنى بۇيرۇغىنكى، ئۇ پەرۋەردىگارنىڭ ئۆيىگە
    ئېلىپ كېلىنگەن، دەرۋازىۋەنلەر خەلقتىن يىغقان پۇلنى سانىسۇن.
  sus-sus: «Siga sɛrɛxɛdubɛ xungbe Xilikiya yire, a xa kɔbiri kɔnti ɲama faxi naxan
    na Alatala xa banxi naadɛ kantɛe xɔn ma.
  pon-2006: “Kohwei rehn Samworo Lapalap Ilkaia oh padahkihong en kapepeseng mwohni
    silper me wisikdohng nan Tehnpas Sarawio, me silepen wenihmwen tehnpaso alesang
    rehn aramas akan,
  jae-jae: “Ôndêŋ dabuŋwagasêga Hilkia ôna ma eŋ êmansaŋ mone samob, taŋ lau sêkêŋ
    aŋga Apômtaunê lôm dabuŋ to lau sejop ŋasacgêdôŋa sejoŋ aŋga launêŋ naŋ.
  ksd-ksd: Una vana tadav Kilkia ra tena tinabar ngalangala, upi na luk ra mani i
    ki ta ra kuba i ra Luluai, nina ra umana monamono ta ra matakilalat dia tar vatur
    vake tai ra tarai;
  tur-YTC: “Başkâhin Hilkiya'ya çık, Yahve'nin evine getirilen ve kapı bekçilerinin
    halktan topladığı parayı saysın.
  grc-BRENT: ἀνάβηθι πρὸς Χελκίαν τὸν ἱερέα τὸν μέγαν, καὶ σφράγισον τὸ ἀργύριον τὸ
    εἰσενεχθὲν ἐν οἴκῳ Κυρίου, ὃ συνήγαγον οἱ φυλάσσοντες τὸν σταθμὸν παρὰ τοῦ λαοῦ.
  ind-AYT: “Pergilah kepada Imam Besar Hilkia supaya dia menyerahkan seluruh uang
    yang dibawa ke dalam Bait TUHAN yang dikumpulkan oleh penjaga-penjaga pintu dari
    rakyat.
  nya-nya: “Pita kwa mkulu wa ansembe Hilikiya ndipo ukamuwuze kuti awerenge ndalama
    zimene anthu abwera nazo ku Nyumba ya Yehova, zimene alonda a pa khomo anasonkhanitsa
    kwa anthu.
  hrv-hrv: “Idi velikom svećeniku Hilkiji da ti pripremi novac koji je odnesen u Dom
    Jahvin i koji su čuvari praga sakupili od naroda.
  mps-mps: “Nago te tobolu pris bidi Hilkia sugi pelama, tama agabolo e tama po wao,
    te Genuai Bidigo tempel be tųde tonalubo bidi dabe augwaligo te tigidali we bidigo
    mabo te tigidali mone nedao wao,” wali.
  tpi-tpi: “Yu go lukim hetpris Hilkia na tokim em long kaunim olgeta mani ol manmeri
    i bin givim long ol pris i save was long dua bilong haus bilong Bikpela.
  dan-1931: “Gå op til Ypperstepræsten Hilkija og lad ham tage de Penge frem, der
    er indkommet i HERRENS Hus, og som Dørvogterne har samlet ind hos Folket,
  vie-OVCB: 'Hãy đi gặp thầy thượng tế Hinh-kia và nói với ông ta: “Kiểm tra số bạc
    dân chúng đem lên Đền Thờ dâng lên Chúa Hằng Hữu;'
  guj-2017: “મુખ્ય યાજક હિલ્કિયા પાસે જા અને કહે કે, જે નાણાં યહોવાહના ઘરમાં લાવવામાં
    આવ્યાં છે, દ્વારરક્ષકોએ જે નાણાં લોકો પાસેથી ભેગા કર્યાં છે તેની ગણતરી તે કરે.
  pon-2006A: “Kohwei rehn Samworo Lapalap Ilkaia oh padahkihong en kapepeseng mwohni
    silper me wisikdohng nan Tehnpas Sarawio, me silepen wenihmwen tehnpaso alesang
    rehn aramas akan,
  por-BRBSL: “Vá até Hilkiah, o sumo sacerdote, para que ele possa contar o dinheiro
    que é trazido para a casa de Iavé, que os guardas do limiar reuniram do povo.
  cth-cth: vaihma kacue Hilkiah koevah cet nateh, longkha karingkungnaw ni taminaw
    koe a la awh teh BAWIPA e im dawk a thokhai e tangkanaw hah touk naseh.
  twi-twi: “Kɔ ɔsɔfopanyin Hilkia nkyɛn, na ma ɔnkan sika a aponanohwɛfo no agyigye
    afi nnipa no nkyɛn wɔ Awurade Asɔredan mu no.
  hlt-hlt: “Khosoih puei Hilkiah taengla cet lamtah BOEIPA im kah a khuen tangka te
    cum sak saeh. Te te cingkhaa aka tawt loh pilnam taeng lamkah ni a coi.
  tbz-SIM: kɛ́nɑ́kɛ́ ikuɔ́ nìùtì diɛwè Idikiyɑ kòo yɑ timɑ́tì pɛ́ítì bɛ̀ tɔní tì ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í, mbɛ̀ɛ̀ tɛ̀ bɑ̀ɑ kɛ̀ bɛ̀ tì cuɔ́ tì mɑ̀mɛ̀,
  msy-2020: “Nɨ mangɨ ofa gamir gumazibar dapanim Hilkian ganigh, egh a mɨkemeghtɨ,
    a dagɨar gumazamiziba isa ofa gamir gumazir Ikiavɨra Itir Godɨn Dɨpenimɨn tiar
    akamɨn garibagh anɨdiba, a bar da mengegh.
  dop-dop: nɑ ń heeli kɔtʋlʋ sɔsɔ Hilikiyɑ sɩ kɑlɑ Ɩsɔ tǝsɛɛlɛ liɣitee wenɑ kɔtǝlɑɑ
    nɔnɔɣɔ tɑŋlɑɑ kpeɣelɑɑ tɔ.
  azb-azb: «Baş kahin Xilqiyanın yanına get. Qoy o, astana keşikçilərinin xalqdan
    yığdıqları Rəbbin məbədinə gətirilən pulu tərəzidə çəksin.
  eng-DBY: Go up to Hilkijah the high priest, that he may sum up the money which is
    brought into the house of Jehovah, which the doorkeepers have gathered of the
    people,
  hin-2017: “हिल्किय्याह महायाजक के पास जाकर कह, कि जो चाँदी यहोवा के भवन में लाई
    गई है, और द्वारपालों ने प्रजा से इकट्ठी की है,
  wol-KYG: «Demal ca Ilkiya sarxalkat bu mag ba, ne ko mu yembal saraxi xaalis, yi
    wattukati bunti kër Aji Sax ji nangoo ci nit ñi.
  eng-YLT: '''Go up unto Hilkiah the high priest, and he doth complete the silver
    that is brought into the house of Jehovah, that the keepers of the threshold have
    gathered from the people,'
  eng-WYC-2017: Go thou to Hilkiah, the great priest, and command that the money,
    which is borne into the temple of the Lord, be molten together, which money the
    porters of the temple have gathered of the people;
  eng-WMBB: “Go up to Hilkiah the high priest, that he may count the money which is
    brought into the LORD’s house, which the keepers of the threshold have gathered
    of the people.
  urd-GVH: “इमामे-आज़म ख़िलक़ियाह के पास जाकर उसे बता देना कि उन तमाम पैसों को गिन
    लें जो दरबानों ने लोगों से जमा किए हैं।
  rug-rug: “Mu la koe Hilikaea sa ṉati hiama, mamu la vagia sa doduruna sa poata,
    sapu vagia ri na hiama koari na tie pa dia totoso tavetavete koasa sasadana sa
    Zelepade.
  gaz-gaz: “Gara Hilqiyaa lubicha ol aanaatti ol baʼiitii akka inni maallaqa gara
    mana qulqullummaa Waaqayyootti fidame kan warri balbala eegan namoota irraa walitti
    qaban sana lakkaaʼu godhi.
  fra-LSG: 'Il lui dit: Monte vers Hilkija, le souverain sacrificateur, et qu’il amasse
    l’argent qui a été apporté dans la maison de l’Éternel et que ceux qui ont la
    garde du seuil ont recueilli du peuple.'
  gnn-gnn: '@see-verse:2KI.022.003'
  yal-yal: “Siga Xiliki fɛma, saraxarali kuntigina, a xa sa gbetin malan naxan soxi
    Alatala Batu Banxini e nun dɛ kantanne naxan nasuxi yamaan yii.
  haw-1868: E pii aku oe ia Hilekia ke kahuna nui, a nana e helu ke kala i laweia
    mai iloko o ka hale o Iehova, ka mea a ka poe kiai i ka paepae puka i hoiliili
    ae na na kanaka mai.
  arb-NAV: «اذْهَبْ إِلَى حِلْقِيَّا رَئِيسِ الْكَهَنَةِ، وَاطْلُبْ إِلَيْهِ أَنْ
    يَحْسُبَ قِيمَةَ الْفِضَّةِ الَّتِي تَبَرَّعَ بِها أَبْنَاءُ الشَّعْبِ وَجَمَعَهَا
    مِنْهُمْ حُرَّاسُ الْبَابِ،
  ewe-ewe: “Yi Hilkia, nunɔlagã la gbɔ wòaƒo ƒu ga si wotsɔ va Yehowa ƒe gbedoxɔ la
    me, si nye ga si agbonudzɔlawo xɔ tso ameawo si la da ɖi.
  eng-LEE: 'Go up to Chilkiyahu the high-priest, that he may collect up all the money
    which is brought into the house of the Lord, which the door-keepers have gathered
    from the people:'
  asm-FB: “আপুনি প্রধান পুৰোহিত হিল্কিয়াৰ ওচৰলৈ যাওঁক আৰু তেওঁক কওঁক যে লোকসকলৰ পৰা
    পোৱা যিহোৱাৰ গৃহলৈ অনা যি ধন মন্দিৰ-ৰক্ষকসকলে জমা কৰে, তাৰ যেন হিচাপ কৰে।
  sus-A: «سِفَ سّرّشّدُبّ شُنفبٍ شِلِكِيَ يِرٍ، عَ شَ كْبِرِ كْنتِ حَمَ قَشِ نَشَن
    نَ عَلَتَلَ شَ بَنشِ نَادّ كَنتّيٍ شْن مَ.
  fra-SBL: « Monte vers Hilkija, le grand prêtre, pour qu'il compte l'argent qu'on
    apporte à la maison de l'Éternel et que les gardiens du seuil ont recueilli du
    peuple.
  hbo-hbo: עֲלֵ֗ה אֶל־חִלְקִיָּ֙הוּ֙ הַכֹּהֵ֣ן הַגָּדֹ֔ול וְיַתֵּ֣ם אֶת־הַכֶּ֔סֶף
    הַמּוּבָ֖א בֵּ֣ית יְהוָ֑ה אֲשֶׁ֥ר אָסְפ֛וּ שֹׁמְרֵ֥י הַסַּ֖ף מֵאֵ֥ת הָעָֽם׃
  piu-2006: '@see-verse:2KI.022.003'
  kik-kik: “Ambata, ũthiĩ kũrĩ Hilikia mũthĩnjĩri-Ngai ũrĩa mũnene na ũmwĩre ahaarĩrie
    mbeeca iria irehetwo hekarũ-inĩ ya Jehova, iria arangĩri a mĩrango monganĩtie
    kuuma kũrĩ andũ.
  fra-NCL: « Monte vers Helcias, le grand prêtre, et qu’il tienne prêt l’argent qui
    a été apporté dans la maison de Yahweh, et que les gardiens de la porte ont recueilli
    du peuple.
  cek-AK: qaima Hilkiah khaeah caeh tahangh loe, Angraeng ih im ah sin o ih phoisa
    hoi khongkha toep kaminawk mah minawk khaeah cong o ih phoisa to kroek ah;
  cuk-cuk: “Dule-irwa-Bab-Jehováʼse-goled-bur-dummad-Hilcías be daknao, ega be sogo,
    Bab-Jehováʼse-goled-neggi dule-yawagakgi-nakulemaladse mani-berbelesmaladi, be
    suoye.
  uig-CYR: «Баш каһин Һилқияниң қешиға чиқип шуни буйруғинки, у Пәрвәрдигарниң өйигә
    елип келингән, дәрвазивәнләр хәлиқтин жиққан пулни санисун.
  tel-2017: “నీవు ప్రధాన యాజకుడైన హిల్కీయా దగ్గరికి వెళ్లి, ద్వారపాలకులు ప్రజల దగ్గర
    వసూలు చేసి యెహోవా మందిరంలో ఉంచిన డబ్బు మొత్తం ఎంతో లెక్క చూడమని అతనితో చెప్పు.
  hat-BSA: “Monte kote Hilkija, wo prèt la, pou li kapab kontwole lajan ki antre lakay
    SENYÈ a, lajan ke gadyen pòtay yo te ranmase soti nan pèp la.
  kos-kos: “Fahla nwe yorol Mwet Tol Fulat Hilkiah, ac siyuk sel ke lupan mani ma
    mwet tol ma orekma ke nien utyak nu in Tempul uh orani sin mwet uh.
  hbo-WLC: עֲלֵ֗ה אֶל־חִלְקִיָּ֙הוּ֙ הַכֹּהֵ֣ן הַגָּד֔וֹל וְיַתֵּ֣ם אֶת־הַכֶּ֔סֶף
    הַמּוּבָ֖א בֵּ֣ית יְהוָ֑ה אֲשֶׁ֥ר אָסְפ֛וּ שֹׁמְרֵ֥י הַסַּ֖ף מֵאֵ֥ת הָעָֽם׃
  ibo-ibo: “Gakwuru Hilkaya onyeisi nchụaja, sị ya, gụkọta ego nke e webatara nʼụlọnsọ
    ukwu Onyenwe anyị, bụ nke ndị na-eche ọnụ ụzọ nakọtara site nʼaka ndị mmadụ.
  ory-ory: “ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆନୀତ ଯେଉଁ ମୁଦ୍ରା ଦ୍ୱାରପାଳମାନେ ଲୋକମାନଙ୍କଠାରୁ ସଂଗ୍ରହ କରିଅଛନ୍ତି,
    ତାହା ଯେପରି ହିଲ୍‍କୀୟ ମହାଯାଜକ ଗଣିବ, ଏଥିପାଇଁ ତାହା ନିକଟକୁ ଯାଅ।
  chk-chk: “Kopwe feila ren ewe souasor mi lap Hilkia o üreni, pwe epwe pii ükükün
    ewe moni mi nom lon imwen ewe Samol mi Lapalap, ekewe mi mamasa ekewe asamalap
    ra ioni seni ekewe aramas.
  rop-rop: King Josaiya bin dalim Shafan, “Yu go langa Hilkaiya det haibala serramonimen
    en yu askim im haumatj mani detlot serramonimen hu wek langa det dowawei blanga
    det Serramoni Pleis bin gedim brom ola pipul.
  ukr-1871: Ійди до первосьвященника Хелкії, нехай він перелїчить гроші, що приношено
    в храм Господень, і що сторожі порогові зібрали від народу,
  deu-1951: Gehe hinauf zu Hilkia, dem Hohenpriester, er soll das Geld auszahlen,
    das zum Hause des HERRN gebracht worden ist, welches die Schwellenhüter vom Volk
    gesammelt haben,
  eng-JPS: '''Go up to Hilkiah the high priest, that he may sum the money which is
    brought into the house of the LORD, which the keepers of the door have gathered
    of the people;'
  srp-1865: Idi ka Helkiji poglavaru sveštenièkom, neka izbroji novce donesene u dom
    Gospodnji, što su nakupili od naroda vratari.
  lug-lug: “Yambuka eri Kirukiya kabona Asinga obukulu, akutegeeze omuwendo gw’ensimbi
    ezireeteddwa mu yeekaalu ya Mukama abaggazi ze basoloozezza ku bantu.
  heb-heb: עלה אל חלקיהו הכהן הגדול ויתם את הכסף המובא בית יהוה אשר אספו שמרי הסף
    מאת העם׃
  ben-IRV: “আপনি মহাযাজক হিল্কিয়ের কাছে যান এবং তাঁকে বলুন, যেন তিনি সদাপ্রভুর গৃহে
    নিয়ে আসা সেই সমস্ত টাকা পয়সা, যা মন্দিরের দারোয়ানেরা লোকদের কাছ থেকে সংগ্রহ
    করেছে তার হিসাব তৈরী করে রাখেন।
  pan-pan: ਭਈ ਪ੍ਰਧਾਨ ਜਾਜਕ ਹਿਲਕੀਯਾਹ ਕੋਲ ਜਾ ਕਿ ਉਹ ਉਸ ਰੁਪਏ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ
    ਲਿਆਇਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਫਾਟਕ ਦੇ ਪਹਿਰੇਦਾਰਾਂ ਨੇ ਲੋਕਾਂ ਕੋਲੋਂ ਇਕੱਠਾ ਕੀਤਾ ਹੈ, ਗਿਣੇ
  mya-JVB: ဗိမာန် တော်သို့ဆောင် ခဲ့၍ လူ များလက်မှ တံခါး စောင့် ခံယူ သော ငွေ ကို ယဇ်
    ပုရောဟိတ်မင်း ရေတွက် သဖြင့်၊”
  tbg-tbg: Are oru Kotira kaiqa vara amite variaka qiata vaiinti Hilikiarara tiraro
    viva vaiinti nahenti Nora Kotira Naavu qentiqaa raqikiaka nimia monura kaara ntuarire.
  hmo-hmo: “Hahelagaia Tauna Badana, Hilekaia dekenai oi lao, oi hamaoroa taunimanima
    ese Lohiabada ena Dubu Helaga idia abia vareai moni, iduara naria taudia idia
    gogoa moni, do ia abia hegaegae.
  urd-urd: “तू ख़िलक़ियाह सरदार काहिन के पास जा, ताकि वह उस नक़दी को जो ख़ुदावन्द
    के घर में लाई जाती है, और जिसे दरबानों ने लोगों से लेकर जमा' किया है गिने,
  rus-SYN: пойди к Хелкии первосвященнику, пусть он пересчитает серебро, принесенное
    в дом Господень, которое собрали от народа стоящие на страже у порога,
  bqc-SIM: Gɛ́ sa'onkia Ilikia le, ní oɛ̀ aà ↄ̃a pↄ́ wa kpà Dii kpɛ́ bĩ́ibↄlɛdↄ̃anaↄwa
    nao,
  tcz-CHONGTHU: “Nangma thempulen Hilkiah koma gache inlang, kot ngah pan Pakai houin'a
    mipi akona adondoh’u sum hochu simtoh henlang,
  mar-mar: “तिथे तू महायाजक हिल्कीया याच्याकडे जा. द्वारपालांनी लोकांकडून गोळा केलेले
    पैसे या याजकाकडे जमा व्हायला हवेत. हा परमेश्वराच्या मंदिरात जमा झालेला पैसा आहे.
  qub-qub: «Ayway cüracunapa mandajnin cüra Hilcías cajman. Runacuna Tayta Diospa
    Templunman chayar guellay churashanta, puncuta täpajcunapis runacunapita shuntashanta
    llapanta juc pachallaman shuntachun.
  bqp-bqp: Ǹ gɛ́ sa'oriki Ilikia kĩnaa ǹ onɛ à ↄgↄ kũ ò sùo Dikiri ↄnn kũ zɛ́dãkpãrinↄ
    sì ń ↄĩ naro
  hat-hat: —Ale jwenn Ilkija, granprèt la. W'a di l' pou l' fè rapò kantite lajan
    prèt ki desèvis devan pòt Tanp lan ranmase nan men pèp la.
  eng-BSB: “Go up to Hilkiah the high priest and have him count the money that has
    been brought into the house of the LORD, which the doorkeepers have collected
    from the people.
  eng-WEBPB: “Go up to Hilkiah the high priest, that he may count the money which
    is brought into the LORD’s house, which the keepers of the threshold have gathered
    of the people.
  kbq-kbq: Kagra vunka ugagota pristi ne' Hilkiana ome asamigeno, Ra Anumzamofo mono
    no kafante'ma kvama nehaza vahe'mo'zama mono no kahanteti'ma zonegiza zagoa hamprino.
  nhe-BL: ―Xiya xiquitati nopa hueyi totajtzi Hilcías huan xiquilhui ma quipohua nopa
    tomi tlen nopa tlamocuitlahuiani ipan ipuerta itiopa TOTECO quiselijtoque tlen
    tlacame quihualiquiliyayaj TOTECO.
  bus-bus: Ǹ gá sa'oriki Ilikia kiia ǹ onɛ à ↄↄ kɛ̀ wà mↄ̀o Dii ua kɛ̀ zɛ́dãkparinↄ
    sì ń ↄzĩ naro
  gub-BL: — Eze'eg eho xaxeto wanuwihawete Iwki her ma'e pe kury. — Epapar temetarer
    xaxeto tàpuzuhu rehe uzekaiw ma'e wanemimono'og kwer nehe. Ta'e teko werur wemetarer
    kury a'e pe hezar pà wà xe.
  eng-DRA: Go to Helcias the high priest, that the money may be put together which
    is brought into the temple of the Lord, which the doorkeepers of the temple have
    gathered of the people.
