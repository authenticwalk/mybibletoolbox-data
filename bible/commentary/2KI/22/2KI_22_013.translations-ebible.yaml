verse: 2KI.022.013
translations:
  mal-C: “എനിക്കുവേണ്ടിയും, ജനത്തിനുവേണ്ടിയും സകല യെഹൂദയ്ക്കുവേണ്ടിയും നിങ്ങൾ ചെല്ലുക.
    കണ്ടുകിട്ടിയിരിക്കുന്ന ഈ ഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്ന കാര്യങ്ങളെക്കുറിച്ച്, യഹോവയുടെ
    ഹിതമെന്തെന്ന് ആരായുക! ഈ ഗ്രന്ഥത്തിലെ വാക്കുകൾ നമ്മുടെ പിതാക്കന്മാർ അനുസരിക്കാതിരുന്നതിനാൽ
    യഹോവയുടെ കോപം നമുക്കെതിരേ ജ്വലിച്ചിരിക്കുന്നത് വളരെ ഭയങ്കരമായിരിക്കുന്നു; നമ്മെക്കുറിച്ച്
    ഇതിൽ എഴുതിയിരിക്കുന്നതൊന്നും അവർ അനുസരിച്ചിട്ടില്ലല്ലോ.”
  deu-TKW: Geht hin und befragt Jahwe für mich und für das Volk und ganz Juda in betreff
    dieses Buchs, das aufgefunden ward; denn groß ist der Grimm Jahwes, der gegen
    uns entbrannt ist, weil unsere Väter den Worten dieses Buchs nicht gehorcht haben,
    daß sie genau dem Folge geleistet hätten, was darin geschrieben steht.
  lin-lin: — Bokende kotuna toli ya Yawe mpo na ngai, mpo na bato mpe mpo na Yuda
    mobimba, na tina na makambo oyo ekomama kati na buku oyo ewuti komonana. Pamba
    te kanda ya Yawe, oyo epeleli biso ezali makasi mpo ete batata na biso batosaki
    te maloba ya buku yango mpe basalaki te kolanda nyonso oyo ekomama kati na yango.
  eng-LSV: “Go, seek YHWH for me, and for the people, and for all Judah, concerning
    the words of this scroll that is found, for great [is] the fury of YHWH that is
    kindled against us, because that our fathers have not listened to the words of
    this scroll, to do according to all that is written for us.”
  eng-GNV: 'Go ye and inquire of the Lord for me, and for the people, and for all
    Iudah concerning the wordes of this booke that is founde: for great is the wrath
    of the Lord that is kindled against vs, because our fathers haue not obeyed the
    wordes of this booke, to doe according vnto all that which is written therein
    for vs.'
  eng-WEBSTER: 'Go ye, inquire of the LORD for me, and for the people, and for all
    Judah, concerning the words of this book that is found: for great is the wrath
    of the LORD that is kindled against us, because our fathers have not hearkened
    to the words of this book, to do according to all that which is written concerning
    us.'
  nhw-BL: ―Xiyaca huan xijtlajtzintoquilica TOTECO tlaque nopantis na, huan tlaque
    ininpantis ni altepetl ehuani, huan nochi ni tlali Judá ehuani pampa amo tijtoquilijtoque
    nopa camanali catli eltoc ipan ni amatlapohuali catli quiajsitoque. Nijmati TOTECO
    tlahuel cualantoc tohuaya pampa totatahua amo quineltocatoque ni tlanahuatilme.
    Amo tijchijtihualajque catli eltoc ijcuilijtoc ipan ni amatlapohuali.
  swh-ONEN: “Nendeni mkamuulize Bwana kwa ajili yangu, na kwa ajili ya watu na Yuda
    wote kuhusu yale yaliyoandikwa ndani ya kitabu hiki ambacho kimepatikana. Hasira
    ya Bwana ni kubwa inayowaka dhidi yetu kwa sababu baba zetu hawakuyatii maneno
    ya kitabu hiki. Hawajatenda kulingana na yale yote yaliyoandikwa humo kutuhusu
    sisi.”
  bba-bba: i doo i Yinni Gusunɔ bikiɑ ye tire tenin ɡɑri ɡerumɔ nɛ kɑ nɛn tɔmbu Yudɑbɑn
    sɔ̃. Domi mɔru ye Yinni Gusunɔ u kɑ sun mɔ̀ yɑ kpɑ̃, yèn sɔ̃ bɛsɛn bɑɑbɑbɑ bɑ
    ǹ tire ten ɡɑri swɑɑ sue bu sere ko nɡe mɛ tɑ ɡeruɑ.
  eng-KJVCPB: 'Go ye, inquire of the Lord for me, and for the people, and for all
    Judah, concerning the words of this book that is found: for great is the wrath
    of the Lord that is kindled against us, because our fathers have not hearkened
    unto the words of this book, to do according unto all that which is written concerning
    us.'
  luo-luo: “Dhiuru upenj Jehova Nyasaye gima biro timorena, kendo ni oganda kod jo-Juda
    duto kaluwore gi gik mondiki e kitabu mwaseyudoni. Mirimb Jehova Nyasaye maliel
    ka mach osechomowa nikech kwerewa ok oseluoro weche mawuok e kitabuni; kendo ok
    gisetimo timbe moluwore gi gik moko duto mondiki kuomwa.”
  meu-meu: Aola, Iehova ba nanadaia, lau daigu ai bona taunimanima daidiai, bona Iuda
    idoinai dainai, hari e davaria bukana herevadia ba henanadailai; badina be Iehova
    ena badu vada e vara bona e haḡaraḡaraia herea ita latadai, badina be tamada ese
    ina buka herevadia asie badinadia, bona ia lalonai ita herevada e tore ḡaudia
    iboudiai na asie kara.
  npi-ULB: “जाओ, र यस पुस्तकमा पाइएका वचनहरूको कारणले मेरो लागि र सारा यहूदाका लागि
    परमप्रभुको सल्‍लाह खोज । किनकि हाम्रा विरुद्धमा भएको परमप्रभुको क्रोध भयानक छ,
    किनभने यस पुस्तकमा भएका हाम्रा सम्‍बन्‍धका वचनलाई हाम्रा पुर्खाहरूले जसरी पालन
    गर्नुपर्थ्‍यो त्‍यसरी तिनीहरूले गरेनन् ।”
  yor-yor: “Lọ, ẹ béèrè lọ́wọ́ Olúwa fún mi àti fún àwọn ènìyàn àti fún gbogbo Juda
    nípa ohun tí a kọ sínú ìwé yìí tí a ti rí. Títóbi ni ìbínú Olúwa tí ó ń jó sí
    wa nítorí àwọn baba wa kò tẹ̀lé ọ̀rọ̀ inú ìwé yìí; wọn kò ṣe ní ìbámu pẹ̀lú gbogbo
    ohun tí a kọ níbẹ̀ nípa wa.”
  pes-OPCB: '@see-verse:2KI.022.012'
  tgl-ULB: “Pumunta kayo at sumangguni kay Yahweh para sa akin, at para sa bayan at
    para sa lahat ng Juda, dahil sa mga salita ng aklat na ito na natagpuan. Dahil
    labis ang galit ni Yahweh na nag-alab laban sa atin. Labis ito, dahil hindi nakinig
    ang ating mga ninuno sa mga salita ng aklat na ito para sundin ang lahat na isinulat
    tungkol sa atin.”
  cbu-NT: Naturi naayarus, Apanllpa mashangints nuwaama, misha tsapuneemtamani, misha
    Utaáchcheema. Ashiriya, ichingaru Apanllpa mashantsa yuwaari kirak átu anurita.
    Na in Apanll iyapa kizpur tsiyantakpari, watam sirútama iy zitaminarani nee nda
    tuminuranganawa, tárangu,
  hui-hui: Mbuga áyu o mo yidogome Anduane Homogohanda mana iname bialu holene ogobi
    nga lalu lo winiyane handa walia kogoni. Anigo inanaga mamali heneyaru tigua mana
    uruni talialu bia nabi heneyagome Anduane Homogohanda miniha tandaga timbuni inahondo
    ho henego ka. Anigo áyu iname Anduane Homogonaga mbuga ogo handa walia harimago
    inabi Yuda wali agali bibahendebi iname agua bialu holoma̱ya hamelo kebe lalu
    Anduane Homogo ibuhondo hale hole pudaba, lene.
  mya-mya: '``သင်​တို့​သည်​ထာ​ဝရ​ဘု​ရား​ထံ​တော်​သို့ သွား​၍ ငါ​နှင့်​ယု​ဒ​ပြည်​သူ​လူ​အ​ပေါင်း​တို့
    အ​တွက် ဤ​ကျမ်း​စောင်​တွင်​ပါ​ရှိ​သည့်​သွန် သင်​ချက်​များ​အ​ကြောင်း​ကို​မေး​လျှောက်​ကြ
    လော့။ ငါ​တို့​၏​ဘိုး​ဘေး​များ​သည် ဤ​ကျမ်း စောင်​တွင်​ပါ​ရှိ​သည့်​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို
    မ​လိုက်​နာ​မ​ပြု​ကျင့်​ကြ​သ​ဖြင့် ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ​တို့​အား​အ​မျက်​ထွက်​တော်
    မူ​ပြီ'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ང་དང་མི་ཐམས་ཅད་དང་ཡ་ཧུ་དཱ་ཡོངས་ཀྱི་ཕྱིར་དུ། ཁྱོད་ཅག་སོང་ལ་རྙེད་པའི་དཔེ་ཆ་འདིའི་གསུང་རྣམས་ཀྱི་སྐོར་དཀོན་མཆོག་ཡ་ཝཱེ་ལས་ཐུགས་བརྟག་ཞུས་ཤིག
    ཅི་ལ་ཟེར་ན། བདག་ཅག་གི་ཕ་མེས་ཀྱིས་རྣ་བ་མ་བླགས་ཏེ། དཔེ་ཆ་འདིར་གསུངས་པ་བཞིན་དུ་མ་བྱས་པའི་རྐྱེན་གྱིས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་བདག་ཅག་གི་སྟེང་དུ་ཐུགས་རབ་ཏུ་ཁྲོས་པ་རེད་ཅེས་བསྒོས་སོ།
    །
  sna-sna: “Endai munondibvunzirawo Jehovha, ini navanhu ava, uye navanhu vose veJudha,
    pamusoro pezvakanyorwa mubhuku rakawanikwa iri. Nokuti kutsamwa kwaJehovha kwaakatitsamwira
    nako kukuru nokuda kwamadzibaba edu asina kuteerera mashoko ebhuku iri; havana
    kuita zvose zvakafanira zvakanyorwa pamusoro pedu.”
  spa-BLM: “Vayan a consultar a Yahvé por mí, por el pueblo y por todo Judá, sobre
    las palabras de este libro que se ha encontrado pues es grande la ira del Señor
    que se ha encendido contra nosotros, porque nuestros padres no han escuchado las
    palabras de este libro, para hacer conforme a todo lo que está escrito acerca
    de nosotros.”
  cac-cac: —Ixiquec e c'anb'ej d'a Jehová vuuj, yuj eb' chon̈ab', yuj pax masanil
    eb' aj Judá, tas syalelc'och ch'an̈ ley tic. Ay am cot yoval sc'ol Jehová chi'
    d'a quib'an̈, yujto maj sc'anab'ajej eb' co mam quicham tas syal ch'an̈, xchi
    vin̈.
  swh-ULB: Nenda na ukaongee pamoja na Yahwe kwa ajili yangu, na kwa ajili ya watu
    na kwa Yuda yote, kwa sababu ya maneno ya hiki kitabu ambacho kilichopatikana.
    Kwa hasira kubwa ya Yahwe ambayo ametukasirikia dhidi yetu kwa sababu babu zetu
    hawakusikiliza maneno ya hiki kitabu hivyo kama kutii yote ambayo yalikuwa yameandikwa
    kuhusiana na sisi.
  bel-bel: ідзеце, папрасеце Госпада за мяне і за народ і за ўсю Юдэю пра словы гэтай
    знойдзенай кнігі, бо вялікі гнеў Гасподні, які загарэўся на нас за тое, што ня
    слухалі бацькі нашыя слоў кнігі гэтай, каб рабіць згодна з прадпісаным нам.
  wed-wed: “Noinoita wei bukana riwana eḡa ita votaḡotaḡoi, ma aiwai i ririwei eḡa
    ita votaḡotaḡoi, lamna aubaina Bada amlona i ḡaiḡai awarita. Lamna aubaina ona nae
    au tempol ma Bada awarina ona raupari tau ma wei dobuna ravai aubaii ma Judah
    ravai ḡelaui aubai. Ma ona paridadana wei au bukana aiwai i girumi.”
  deu-ELBBK: Geht hin, befragt den HERRN für mich und für das Volk und für ganz Juda
    wegen der Worte dieses gefundenen Buches. Denn groß ist der Grimm des HERRN, der
    gegen uns entzündet ist, weil unsere Väter auf die Worte dieses Buches nicht gehört
    haben, um nach allem zu tun, was unsertwegen geschrieben ist.
  mbb-OT: “Insai niw is Nengazen para kedì wey para te menge etew kayi te Juda vahin
    kayi te ingkesurat kayi te libru he naahà. Dekelà is pauk te Nengazen kenitew
    su wazà medtuman is menge kepuun tew te ingkesurat kayi te libru, he ibpetuman
    daan kenitew.”
  mal-2015: നിങ്ങൾ ചെന്നു, കണ്ടെത്തിയിരിക്കുന്ന ഈ പുസ്തകത്തിലെ വാക്യങ്ങളെക്കുറിച്ചു
    എനിക്കും ജനത്തിന്നും എല്ലായെഹൂദെക്കും വേണ്ടി യഹോവയോടു അരുളപ്പാടു ചോദിപ്പിൻ; നമുക്കു
    വേണ്ടി എഴുതിയിരിക്കുന്നതൊക്കെയും അനുസരിച്ചുനടപ്പാൻ തക്കവണ്ണം നമ്മുടെ പിതാക്കന്മാർ
    ഈ പുസ്തകത്തിലെ വാക്യങ്ങളെ കേൾക്കായ്കകൊണ്ടു നമ്മുടെ നേരെ ജ്വലിച്ചിരിക്കുന്ന യഹോവയുടെ
    കോപം വലിയതല്ലോ എന്നു കല്പിച്ചു.
  rmc-rmc: „Džan a phučen le RAJESTAR pal o lava kale zvitkoskre, so arakhle, pal
    ma, pal o manuša the pal caľi judsko phuv. Se o RAJ hino choľamen pre mande the
    pre savore manuša, bo amare dada na doľikerenas a na kerenas avke, sar hin pisimen
    andre kada zvitkos.“
  pes-OPV: «بروید و از خداوند برای من و برای قوم و برای تمامی یهودا درباره سخنانی
    که در این کتاب یافت می‌شود، مسالت نمایید، زیرا غضب خداوند که بر ما افروخته شده
    است، عظیم می‌باشد، از این جهت که پدران ما به سخنان این کتاب گوش ندادند تا موافق
    هرآنچه درباره مامکتوب است، عمل نمایند.»
  ron-1924: „Дучеци-вэ ши ынтребаць пе Домнул пентру мине, пентру попор ши пентру
    Иуда, ку привире ла кувинтеле кэрций ачестея каре с-а гэсит, кэч маре есте мыния
    Домнулуй, каре с-а апринс ымпотрива ноастрэ, пентру кэ пэринций ноштри н-ау аскултат
    де кувинтеле кэрций ачестея ши н-ау ымплинит тот че не есте порунчит ын еа.”
  aui-aui: “Nosinosidanakim mmko bukana sisiyidi gesiyakabisisiredi, bi metagha iwoneda
    tayabera na genaboni siyaberana, noko biidi Yawe God nuwanuwana ipughu kirakii
    yamuyamuya ware keyama naboni touda biiyadi. Na konagho God yana bareye da Yawe
    God biidi kovisisiya kiiraviguve bi kate Jiuda kana wawaya tupadi kiiravidiye
    da mmko buka kamone awaki sigiruma.”
  ben-OBCV: “এই যে গ্রন্থটি খুঁজে পাওয়া গিয়েছে, তাতে যা যা লেখা আছে, সেসবের বিষয়ে
    তোমরা আমার, আমার প্রজাদের ও যিহূদার সব লোকজনের জন্য সদাপ্রভুর কাছে গিয়ে খোঁজ
    নাও। যেহেতু আমাদের পূর্বপুরুষেরা এই গ্রন্থে লেখা কথাগুলি পালন করেননি, তাই আমাদের
    বিরুদ্ধে সদাপ্রভুর ক্রোধ অতিমাত্রায় জ্বলে উঠেছে; আমাদের সম্বন্ধে সেখানে যা যা
    লেখা আছে, সেই অনুযায়ী তারা কাজ করেননি।”
  som-som: War taga oo aniga iyo dadka iyo reer Yahuudah oo dhan Rabbiga inoo soo
    weyddiiya waxa ku saabsan erayada kitaabkan la helay, waayo, cadhada Rabbiga oo
    uu inoo cadhooday way weyn tahay, maxaa yeelay, awowayaasheen ma ay dhegaysan
    erayada kitaabkan inay yeelaan kulli waxyaalaha inagu saabsan ee ku qoran.
  lat-VUC: 'Ite et consulite Dominum super me, et super populo, et super omni Juda,
    de verbis voluminis istius, quod inventum est: magna enim ira Domini succensa
    est contra nos, quia non audierunt patres nostri verba libri hujus, ut facerent
    omne quod scriptum est nobis.'
  eng-ASVBT: Go ye, inquire of Jehovah for me, and for the people, and for all Judah,
    concerning the words of this book that is found; for great is the wrath of Jehovah
    that is kindled against us, because our fathers have not hearkened unto the words
    of this book, to do according unto all that which is written concerning us.
  ita-1885: Andate, domandate il Signore per me, e per lo popolo, e per tutto Giuda,
    intorno alle parole di questo libro ch'è stato trovato; perciocchè grande è l'ira
    del Signore, ch'è accesa contro a noi; perciocchè i nostri padri non hanno ubbidito
    alle parole di questo libro, per far tutto ciò che ci è prescritto.
  eng-LXXUP: 'Go, inquire of the Lord for me, and for all the people, and for all
    Judah, and concerning the words of this book that has been found: for the wrath
    of the Lord that has been kindled against us is great, because our fathers hearkened
    not to the words of this book, to do according to all the things written concerning
    us.'
  eng-ULB: “Go and consult with Yahweh for me, and for the people and for all Judah,
    because of the words of this book that has been found. For great is the anger
    of Yahweh that has been kindled against us because our ancestors have not listened
    to the words of this book so as to obey all that was written concerning us.”
  spa-VBL: “Vayan y hablen con el Señor por mí, por el pueblo y por todo Judá, sobre
    lo que dice el libro que se ha encontrado. Porque el Señor debe estar realmente
    enojado con nosotros, porque nuestros antepasados no han obedecido las instrucciones
    del Señor en este libro; no han hecho lo que está escrito allí para que lo hagamos”.
  fra-_FOB: Allez, consultez l'Éternel pour moi, pour le peuple et pour tout Juda,
    touchant les paroles de ce livre qui a été trouvé. Car la colère de l'Éternel,
    qui s'est allumée contre nous, est grande, parce que nos pères n'ont pas obéi
    aux paroles de ce livre, pour faire tout ce qui nous y est prescrit.
  mal-mal: “നിങ്ങൾ ചെന്ന്, കണ്ടെത്തിയിരിക്കുന്ന ഈ പുസ്തകത്തിലെ വചനങ്ങളെക്കുറിച്ച്
    എനിക്കും ജനത്തിനും എല്ലാ യെഹൂദെക്കും വേണ്ടി യഹോവയോട് അരുളപ്പാട് ചോദിപ്പിൻ; നമുക്ക്
    വേണ്ടി എഴുതിയിരിക്കുന്നതൊക്കെ അനുസരിച്ച് നടപ്പാൻ നമ്മുടെ പിതാക്കന്മാർ ഈ പുസ്തകത്തിലെ
    വചനങ്ങൾ കേൾക്കായ്കകൊണ്ട് നമ്മുടെനേരെ ജ്വലിച്ചിരിക്കുന്ന യഹോവയുടെ കോപം വലിയതല്ലോ”
    എന്ന് കല്പിച്ചു.
  urd-GVR: “Jā kar merī aur qaum balki tamām Yahūdāh kī ḳhātir Rab se is kitāb meṅ
    darj bātoṅ ke bāre meṅ dariyāft kareṅ. Rab kā jo ġhazab ham par nāzil hone wālā
    hai wuh nihāyat saḳht hai, kyoṅki hamāre bāpdādā na kitāb ke farmānoṅ ke tābe
    rahe, na un hidāyāt ke mutābiq zindagī guzārī hai jo us meṅ hamāre lie darj kī
    gaī haiṅ.”
  suz-BL: “गे आं पर्बम, आं मुर आन पर्बम नु यहूदा आ पर्बम मेको थिश्‍शो कागजमी मार ब्रेक्‍शो
    बाक्‍मे, दे परमप्रभु यावे कली हिल्‍लो पथ लने। मारदे हना परमप्रभु यावे थाम्‍पा
    गाइश्‍शो बाक्‍ब। इं किकी पिपीम एको कागजम ब्रेक्‍शो लोव़ मटीमे। मेकोपुकीम इं पर्बम
    मेकेर ब्रेक्‍शो लोव़ नेल्‍ल मपाम” देंमाक्‍त।
  ita-1927: “Andate a consultare l’Eterno per me, per il popolo e per tutto Giuda,
    riguardo alle parole di questo libro che s’è trovato; giacché grande è l’ira dell’Eterno
    che s’è accesa contro di noi, perché i nostri padri non hanno ubbidito alle parole
    di questo libro, e non hanno messo in pratica tutto quello che in esso ci è prescritto”.
  ckb-ckb: «بڕۆن و لە جیاتی من و ئەم گەلە و لە جیاتی هەموو یەهودا پرسیار لە یەزدان
    بکەن، سەبارەت بە پەیامی ئەم پەڕتووکەی کە دۆزراوەتەوە، چونکە ئەو تووڕەییەی یەزدان
    کە بەسەرماندا گڕی گرتووە مەزنە، لەبەر ئەوەی باوباپیرانمان گوێیان لە وشەکانی ئەم
    پەڕتووکە نەگرت هەتا هەموو ئەوەی لەسەرمان نووسراوە پەیڕەوی بکەن.»
  eng-BBE: Go and get directions from the Lord for me and for the people and for all
    Judah, about the words of this book which has come to light; for great is the
    wrath of the Lord which is burning against us, because our fathers have not given
    ear to the words of this book, to do all the things which are recorded in it.
  kan-OKCV: “ನೀವು ಹೋಗಿ ಸಿಕ್ಕಿದ ಈ ಗ್ರಂಥದ ವಾಕ್ಯಗಳ ಕುರಿತು ನನಗೋಸ್ಕರವೂ, ಜನರಿಗೋಸ್ಕರವೂ, ಸಮಸ್ತ
    ಯೆಹೂದ್ಯರಿಗೋಸ್ಕರವೂ ಯೆಹೋವ ದೇವರ ಬಳಿಯಲ್ಲಿ ವಿಚಾರಿಸಿರಿ. ಏಕೆಂದರೆ ನಮ್ಮನ್ನು ಕುರಿತು ಬರೆದಿರುವ
    ಎಲ್ಲವನ್ನೂ ಕೈಗೊಂಡು ನಡೆಯಲು ನಮ್ಮ ಪಿತೃಗಳು ಈ ಗ್ರಂಥದ ಮಾತುಗಳನ್ನು ಕೇಳದೆ ಹೋದುದರಿಂದ, ದೇವರ
    ಮಹಾಕೋಪಕ್ಕೆ ಪಾತ್ರರಾಗಿದ್ದೇವೆ,” ಎಂದನು.
  tam-2017: கண்டெடுக்கப்பட்ட இந்தப் புத்தகத்தின் வார்த்தைகளுக்காக நீங்கள் போய், எனக்காகவும்
    மக்களுக்காகவும் யூதா அனைத்திற்காகவும் யெகோவாவிடத்தில் விசாரியுங்கள்; நமக்காக எழுதப்பட்டிருக்கிற
    எல்லாவற்றின்படியேயும் செய்ய நம்முடைய முன்னோர்கள் இந்தப் புத்தகத்தின் வார்த்தைகளைக்
    கேட்காததால், நம்மேல் பற்றியெரிந்த யெகோவவுடைய கடுங்கோபம் பெரியது என்றான்.
  spa-RV-1909: 'Id, y preguntad á Jehová por mí, y por el pueblo, y por todo Judá,
    acerca de las palabras de este libro que se ha hallado: porque grande ira de Jehová
    es la que ha sido encendida contra nosotros, por cuanto nuestros padres no escucharon
    las palabras de este libro, para hacer conforme á todo lo que nos fué escrito.'
  ron-BTF: Mergeți, întrebați pe DOMNUL pentru mine și pentru popor și pentru tot
    Iuda referitor la cuvintele acestei cărți care a fost găsită, pentru că mare este
    furia DOMNULUI care s-a aprins împotriva noastră, pentru că părinții noștri nu
    au dat ascultare cuvintelor acestei cărți, pentru a face conform cu tot ce este
    scris despre noi.
  eng-WEBP: “Go inquire of the LORD for me, and for the people, and for all Judah,
    concerning the words of this book that is found; for great is the LORD’s wrath
    that is kindled against us, because our fathers have not listened to the words
    of this book, to do according to all that which is written concerning us.”
  eng-FBV: “Go and talk to the Lord for me, and for the people, and for all of Judah,
    about what is said in the book that's been found. For the Lord must be really
    angry with us, because our forefathers have not obeyed the Lord's instructions
    in this book; they have not been doing what is written there for us to do.”
  nld-1939: Gaat voor mij en het volk van heel Juda Jahweh raadplegen over de inhoud
    van dit teruggevonden boek; want Jahweh moet wel in hevige toorn tegen ons zijn
    ontstoken, omdat onze vaderen niet geluisterd hebben naar de bevelen van dit boek,
    en zich niet hebben gestoord aan al wat er in geschreven staat.
  nch-BL: ―Xiyaca huan xijtatzintoquilica TOTECO taya nopantis na, huan taya ininpantis
    ni altepet ehuani, huan nochi ni tali Judá ehuani pampa amo tijtoquilijtoque nopa
    camanali cati eltoc ipan ni amatapohuali cati quipantijtoque. Nijmati TOTECO tahuel
    cualantoc tohuaya pampa totatahua amo quineltocatoque ni tanahuatilme. Amo tijchijtihualajque
    cati eltoc ijcuilijtoc ipan ni amatapohuali.
  vie-1934: Hãy đi cầu vấn Đức Giê-hô-va cho ta, cho dân sự, và cho cả Giu-đa, về
    các lời của sách mới tìm được. Vì cơn giận của Đức Giê-hô-va nổi lên cùng chúng
    ta thật là lớn lao, tại tổ phụ chúng ta không có nghe theo các lời của sách này,
    và không làm theo điều đã truyền phán cho chúng ta.
  hin-CV: “इस पुस्तक में हमारे लिए जो लिखा है, उसके विषय में, मेरी ओर से, यहूदिया
    और प्रजा की ओर से याहवेह की इच्छा मालूम करो, क्योंकि भयंकर है याहवेह का क्रोध,
    जो हमारे लिए भड़का है; क्योंकि हमारे पूर्वजों ने इस पुस्तक के आदेशों का पालन नहीं
    किया है. उन्होंने वह सब नहीं किया है, जो इस पुस्तक में हमारे लिए लिखा है.”
  spa-BES: Ve y obtén instrucciones del Señor para mí y para la gente y para toda
    Judá, acerca de las palabras de este libro que ha salido a la luz; porque grande
    es la ira del Señor que arde contra nosotros, porque nuestros padres no han escuchado
    las palabras de este libro, para hacer todas las cosas que están registradas en
    él.
  tdx-tdx: Akia, añontaneo am’Iehovà ho ahy naho ondatio naho Iehoda iaby o tsara’
    i boke nioniñeio, fa akore ty haviñera’ Iehovà misolebotse amantika, ie tsy hinaon-droaen-tika
    o tsara ami’ty boke toio; hera fonga hanoe’e aman-tikañe o sinokitseo.
  tha-KJV: “จงไปทูลถามพระเยโฮวาห์​ให้​เรา ให้​ประชาชนและให้​ยู​ดาห์ทั้งหมดเกี่ยวกับถ้อยคำในหนังสือนี้​ที่​ได้​พบ
    เพราะว่า พระพิโรธของพระเยโฮวาห์ซึ่งพลุ่งขึ้นต่อเราทั้งหลายนั้นใหญ่หลวงนัก เพราะว่าบรรพบุรุษของเรามิ​ได้​เชื่อฟังถ้อยคำของหนังสือนี้
    กระทำทุกสิ่งซึ่งเขียนไว้​เก​ี่ยวกับเราทั้งหลาย”
  por-BR-2018: 'Ide, e perguntai ao SENHOR por mim, e pelo povo, e por todo Judá,
    acerca das palavras deste livro que se achou: porque grande ira do SENHOR é a
    que foi acesa contra nós, porquanto nossos pais não escutaram as palavras deste
    livro, para fazer conforme tudo o que nos foi escrito.'
  deu-ELO: Gehet hin, befraget Jehova für mich und für das Volk und für ganz Juda
    wegen der Worte dieses gefundenen Buches. Denn groß ist der Grimm Jehovas, der
    wider uns entzündet ist, darum daß unsere Väter auf die Worte dieses Buches nicht
    gehört haben, um nach allem zu tun, was unsertwegen geschrieben ist.
  eng-WYC-2018: Go ye, and ask, or counsel ye, the Lord on me, and on the people,
    and on all Judah, of the words of this book, that is found; for (the) great ire
    of the Lord is kindled against us, for our fathers heard not the words of this
    book, to do all thing which is written to us. (Go ye, and ask ye the Lord’s counsel
    for me, and for the people, and for all Judah, about the words of this book, that
    is found; for great is the Lord’s anger that is kindled against us, for our forefathers
    did not listen to the words of this book, to do all the things which be written
    to us.)
  epo-epo: Iru, demandu la Eternulon por mi kaj por la popolo kaj por la tuta Judujo
    koncerne la vortojn de tiu trovita libro; ĉar granda estas la kolero de la Eternulo,
    ekflaminta kontraŭ ni pro tio, ke niaj patroj ne obeis la vortojn de tiu libro,
    por plenumi ĉion, kio estas skribita por ni.
  uig-PIN: Berip mǝn üqün wǝ hǝlⱪ üqün, yǝni pütkül Yǝⱨudadikilǝr üqün bu tepilƣan
    kitabning sɵzliri toƣrisida Pǝrwǝrdigardin yol soranglar. Qünki ata-bowilirimiz
    bu kitabning sɵzlirigǝ, uningdiki bizlǝrgǝ pütülgǝnlirigǝ ǝmǝl ⱪilixⱪa ⱪulaⱪ salmiƣanliⱪi
    tüpǝylidin Pǝrwǝrdigarning bizgǝ ⱪozƣalƣan ƣǝzipi intayin dǝⱨxǝtlik, dedi.
  beo-beo: '“Dilia asili, amo meloa ea olelesu bai dawa:ma:ne, Hina Gode Ea fada:i
    sia: hogolalu, nama amola Yuda fi dunu huluanema adoma. Ninia aowalali da amo
    meloa ea hamoma:ne sia:i amo nabawane hame hamobeba:le, Hina Gode da ninima ougisa.”'
  tpi-OTNT: “Dispela buk bilong lo nau mi kisim, em i tok klia long olgeta samting
    Bikpela i laik bai yumi mas bihainim. Tasol ol tumbuna bilong yumi i no bin bihainim
    dispela tok. Olsem na dispela i mekim Bikpela i belhat moa yet long yumi. Tasol
    nau yumi painim pinis dispela buk bilong Bikpela, olsem na mi laik yupela i go
    askim Bikpela na painimaut wanem samting em i laik bai mi wantaim ol manmeri bilong
    Jerusalem na olgeta manmeri bilong Juda i mas mekim.”
  hau-SA: “Ku je, ku nemi nufin Ubangiji saboda ni da saboda jama’a da kuma saboda
    dukan Yahuda game da abin da wannan littafi da aka samo ya ƙunsa. Fushin Ubangiji
    mai girma ne a kanmu domin kakanninmu ba su kiyaye kalmomin littafin nan ba; ba
    su aikata bisa ga abin da yake a rubuce game da mu ba.”
  uig-LAT: Bérip men üchün we xelq üchün, yeni pütkül Yehudadikiler üchün bu tépilghan
    kitabning sözliri toghrisida Perwerdigardin yol soranglar. Chünki ata-bowilirimiz
    bu kitabning sözlirige, uningdiki bizlerge pütülgenlirige emel qilishqa qulaq
    salmighanliqi tüpeylidin Perwerdigarning bizge qozghalghan ghezipi intayin dehshetlik,
    dédi.
  nde-nde: '“Hambani kuThixo liyengibuzela mina labantu kanye loJuda wonke ngalokhu
    okulotshwe kulolugwalo osolutholakele. Lukhulu ulaka lukaThixo oluvuthayo kithi
    ngoba okhokho bethu kabawalalelanga amazwi alolugwalo: abakulandelanga konke okulotshiweyo
    kulo mayelana lathi.”'
  ton-ton: '“Mou ʻalu, pea fehuʻi kia Sihova koeʻuhi ko au, pea mo e kakai pea mo
    Siuta, ʻi he ngaahi lea ʻae tohi kuo ʻilo ni: he kuo lahi ʻae houhau ʻa Sihova
    ʻaia kuo tupu kiate kitautolu, ko e meʻa ʻi he ʻikai tokanga ʻa ʻetau ngaahi tamai
    ki he ngaahi lea ʻoe tohi, ke fai ʻo fakatatau ki he meʻa kotoa pē kuo tohi kiate
    kitautolu.”'
  ces-1613: Jděte, poraďte se s Hospodinem o mne i o lid, a o všeho Judu z strany
    slov knihy této, kteráž jest nalezena; nebo veliký jest hněv Hospodinův, kterýž
    rozpálen jest proti nám, proto že otcové naši neposlouchali slov knihy této, aby
    činili všecko tak, jakž jest nám zapsáno.
  eng-WMB: “Go inquire of the LORD for me, and for the people, and for all Judah,
    concerning the words of this book that is found; for great is the LORD’s wrath
    that is kindled against us, because our fathers have not listened to the words
    of this book, to do according to all that which is written concerning us.”
  tam-TCV: “நீங்கள் போய், கண்டெடுக்கப்பட்ட புத்தகத்தில் எழுதப்பட்டுள்ளதைப் பற்றி,
    எனக்காகவும், நாட்டு மக்களுக்காகவும், முழு யூதாவுக்காகவும் யெகோவாவிடம் விசாரித்துக்
    கேளுங்கள். எங்கள் முற்பிதாக்கள் இந்தப் புத்தகத்திலுள்ள வார்த்தைகளுக்குக் கீழ்ப்படியாமற்போனதால்,
    எங்களுக்கு எதிராகப் பற்றியெரியும் யெகோவாவின் கோபம் பெரியதாயிருந்தது. அதில் எங்களுக்கு
    எழுதப்பட்டுள்ள எல்லாவற்றின்படியும் அவர்கள் நடக்கவில்லை.”
  ceb-ULB: “Lakaw ug pagpakisayod kang Yahweh alang kanako, ug alang sa katawhan ug
    alang sa tibuok Juda, tungod kay ang mga pulong niini nga libro nakaplagan na.
    Tungod kay hilabihan kadako ang kasuko ni Yahweh nga nisilaob batok kanato tungod
    kay wala man naminaw ang atong mga katigulangan sa mga pulong niini nga libro
    alang sa pagtuman sa tanan nga nahisulat niini mahitungod kanato.”
  pol-UBG: Idźcie, radźcie się PANA co do mnie, co do ludu i co do całej Judy w związku
    ze słowami tej księgi, którą znaleziono. Wielki bowiem jest gniew PANA, którym
    zapłonął przeciwko nam, dlatego że nasi ojcowie nie posłuchali słów tej księgi,
    aby czynić zgodnie ze wszystkim, co jest dla nas napisane.
  agr-agr: “Wetajum nunikjum mina pachittsajum, aents aidau pachisjum, ashí aents
    Judá wegantu aina nunú pachisjum, tuja chicham agagbau wainnaka nunú pachisjumshakam
    Tuke Pujuu iniastajum. Iina muunji aajaku aina nunú juju agagbaunum chichá nuna
    betek umikchaju aina duwis Tuke Pujuu iinak kajegtamkatai”, tiuwai.
  kyc-kyc: Papala buku dakena mana letamo dokona lao Juta wambu peparae dupwana laope
    dee nambana laope Kamongo doko piso sakalapape. Namwana rora ambasu dupwame buku
    dakena pinya leyamo dupwa pii nayami dokona Kamongo dokome namwa pipya imbwualyamo.
  urd-GVU: ”جا کر میری اور قوم بلکہ تمام یہوداہ کی خاطر رب سے اِس کتاب میں درج باتوں
    کے بارے میں دریافت کریں۔ رب کا جو غضب ہم پر نازل ہونے والا ہے وہ نہایت سخت ہے،
    کیونکہ ہمارے باپ دادا نہ کتاب کے فرمانوں کے تابع رہے، نہ اُن ہدایات کے مطابق زندگی
    گزاری ہے جو اُس میں ہمارے لئے درج کی گئی ہیں۔“
  deu-1912: Gehet hin und fraget den HERRN für mich, für dies Volk und für ganz Juda
    um die Worte dieses Buches, das gefunden ist; denn es ist ein großer Grimm des
    HERRN, der über uns entbrannt ist, darum daß unsre Väter nicht gehorcht haben
    den Worten dieses Buches, daß sie täten alles, was darin geschrieben ist.
  ntj-ntj: '@see-verse:2KI.022.012'
  kan-2017: “ನಮ್ಮ ಪೂರ್ವಿಕರು ನಮಗೆ ಸಿಕ್ಕಿರುವ ಈ ಗ್ರಂಥದಲ್ಲಿನ ಧರ್ಮೋಪದೇಶ ವಾಕ್ಯಗಳಿಗೆ ಕಿವಿಗೊಡದೆಯೂ,
    ಅವುಗಳನ್ನು ಕೈಕೊಳ್ಳದೆಯೂ ಹೋದುದರಿಂದ ನಾವು ಯೆಹೋವನ ಉಗ್ರಕೋಪಕ್ಕೆ ಪಾತ್ರರಾಗಿದ್ದೇವೆ. ಆದುದರಿಂದ
    ನೀವು ನನಗಾಗಿಯೂ, ಜನರಿಗಾಗಿಯೂ, ಮತ್ತು ಎಲ್ಲಾ ಯೆಹೂದ್ಯರಿಗಾಗಿಯೂ ಯೆಹೋವನ ಬಳಿಗೆ ಹೋಗಿ ಈ ಗ್ರಂಥದಲ್ಲಿನ
    ಧರ್ಮೋಪದೇಶ ವಾಕ್ಯಗಳ ಕುರಿತಾಗಿ ವಿಚಾರಿಸಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: “Marod ni gimed owcheg nge owchen yu Judah ni yad gubin ngam fithed SOMOL
    u murung’agen e motochiyel ni bay ko re ke babyor ney. Ke damumuw SOMOL ngodad,
    ni bochan e pi ga’ rodad kakrom nda ur folgad ko pin’en ni be yog e re ke babyor
    ney ni ngan rin’.”
  hlt-MCSB: “Cet uh, kai ham neh pilnam ham khaw, Judah pum ham khaw BOEIPA te toem
    uh laeh. Cabu dongkah ol a hmuh dongah he BOEIPA kah kosi tah mamih taengah muep
    rhong coeng. He cabu olka he a pa rhoek lohngai uh pawh. Mamih ham a daek tah
    a cungkuem ah ngai ham om,” a ti nah.
  mdy-ETH: «ሃሢ ዴንዲጋፓ ታናንታ ዪሁዳይዳ ናንጋ ዴሮንታም ጴዼ ሃያ ማፃኣፖይዳ ዓኣ ባካ ዓይጎ ባኣዚታቴያ ኬኤዛንዳጉዲ ናንጊና
    ናንጋ ጎዳ ዖኦጩዋቴ፤ ኑኡኮ ቤርታኣ ዓዶንሢ ሃያ ማፃኣፖይዳ ፃኣፒንቴ ዳምቦ ካፒ ማዺባኣሢሮ ናንጊና ናንጋ ጎዳ ኑ ዑፃ ሚርጌና
    ዻጋዼኔ።»
  twi-ASANTE: “Monkɔ asɔredan no mu, na monkɔkasa nkyerɛ Awurade mma me, mma nnipa
    no ne Yuda nyinaa. Mommisa no nsɛm a wɔatwerɛ agu nwoma mmobɔeɛ no a wahunu no
    ho asɛm. Awurade abufuhyeɛ aba yɛn so, ɛfiri sɛ, yɛn agyanom anni nwoma yi mu
    nsɛm so. Ɛnyɛ deɛ nwoma yi ka sɛ yɛnyɛ no na yɛyɛ.”
  eng-WEBU: “Go inquire of the LORD for me, and for the people, and for all Judah,
    concerning the words of this book that is found; for great is the LORD’s wrath
    that is kindled against us, because our fathers have not listened to the words
    of this book, to do according to all that which is written concerning us.”
  wal-wal: “Biite; biidi ta gishshaa, ha asaa gishshaanne Yihudaa ubbaa gishshaa,
    ha beettida maxaafaa qaalaabaa ane GODAA oichchite. Aissi giikko, nuussi xaafettida
    ubbabaa oottanau, nu maizza aawati ha maxaafaa qaalaayyo azazettibeenna gishshau,
    nu bolli suullida GODAA hanqqoi keehippe daro” yaagiis.
  spa-PDDPT: Vayan y consulten a Yavé por mí, por el pueblo y por todo Judá, con respecto
    a las Palabras de este rollo que se halló. Grande es la ira de Yavé que se encendió
    contra nosotros, porque nuestros antepasados no escucharon las Palabras de este
    rollo con el fin de hacer según todo lo que fue escrito para nosotros.
  gun-gun: — Tapeo ke, peporandu uka Senhor pe xereko re, ha'e heta va'e kuery Judá
    regua ha'e javi re. Mba'eta nhanderovai Senhor poxya hendy vaipa, mba'eta kova'e
    kuaxia para re ayvu oĩ va'e re nhaneramoĩ kuery ndojapyxaka potai, neĩ nhanderekorã
    re ipara oĩ va'e ha'e javi re ma voi rire — he'i.
  ilo-ULB: “Mapankayo makiuman kenni Yahweh para kaniak, para kadagiti amin a tattao
    ken para iti entero a Juda, gapu kadagiti linaon daytoy a libro a nasarakan. Ta
    napalalo unay ti pungtot ni Yahweh ket narubruban maibusor kadatayo. Napalalo
    unay daytoy gapu ta saan nga impangag dagiti kapuonantayo dagiti linaon daytoy
    a libro a tungpalentayo koma dagiti naisurat maipapan kadatayo.”
  kpg-kpg: “Goodou halahala ina di manawa o Dimaadua, gi iloo eau mo nia daangada
    huogodoo o Judah i di hai dela e agoago mai di beebaa deenei. Dimaadua gu hagawelewele mai
    gi gidaadou, idimaa, tadau maadua mmaadua digi haga kila aga ina nia mee ala i lodo
    di beebaa deenei.”
  uig-ARA: بېرىپ مەن ئۈچۈن ۋە خەلق ئۈچۈن، يەنى پۈتكۈل يەھۇدادىكىلەر ئۈچۈن بۇ تېپىلغان
    كىتابنىڭ سۆزلىرى توغرىسىدا پەرۋەردىگاردىن يول سوراڭلار. چۈنكى ئاتا-بوۋىلىرىمىز
    بۇ كىتابنىڭ سۆزلىرىگە، ئۇنىڭدىكى بىزلەرگە پۈتۈلگەنلىرىگە ئەمەل قىلىشقا قۇلاق سالمىغانلىقى
    تۈپەيلىدىن پەرۋەردىگارنىڭ بىزگە قوزغالغان غەزىپى ئىنتايىن دەھشەتلىك، دېدى.
  tof-tof: 'ini bóktan wagó, “Ugó ogob, Lodón amtinüm ini peban bóktanankwata. Da
    kürüka müsirrga sinamke akó blaman ini Zuda isdü, zitülkus Lodón ngürsila urazan
    baebda mibüme. Zitülkus módóga, mibü abalbobatala ta ini peban bóktan kokean arrkrru
    kwarilürr. Ibü tórrmen tulmil ene bóktan ngarkwatódó koke kwarilürr, mi ne poko
    ki mumyamónórre.” Tugup bóktan enekwata sapta 22:14-15: Zosaea ngibürr ngi pam
    we zirrnapónóp Godón kol prropetódó, ngi Ulda. Da wa ibü ini bóktanpükü zirrnapónóp
    kingdü.'
  sus-sus: «Wo siga Alatala maxɔrin n tan nun Yudaya ɲama bɛ yi kitaabui xa masenyi
    wama naxan falafe won bɛ, won naxan toxi. Alatala xa xɔnɛ bara gbo. A xɔnɔxi won
    ma, barima won babae mu tin birade yi kitaabui xui fɔxɔ ra, e mu ɲɛrɛ kira xɔn
    ma, naxan sɛbɛxi na kitaabui kui.»
  pon-2006: pwe re en patohla oh esehdo kupwur en KAUN-O ong ih, oh ong mehn Suda
    koaros, duwen mahsen kan en nan pwuhk wet me ahpwtehn dierekda. E ahpw pil mahsanih,
    “Engieng en KAUN-O ong kitail me inenen laud, pwehki atail pahpa kahlap ko ar
    sohte peikiong mahsen kan en nan pwuhk wet, oh sohte kapwaiada mehkoaros me koasoandier
    loale.”
  jae-jae: “Ana ma atu kênac Apômtau ajô aê to ŋoc lau ma Juda samucgeŋ êtu ŋalô,
    taŋ gêc buku tonec, taŋ têtap sa naŋŋa. Gebe Apômtau têtac ŋandaŋ gêdêŋ aêac gebe
    aêac tameŋi taŋeŋ wamu buku tonaŋ ŋabiŋ ma sêgôm biŋ samob, taŋ teto gêc naŋ,
    ŋanô kêsa atom.”
  ksd-ksd: Avat a vana, ma avat a matoto tai ra Luluai ure iau, ma ure ra tarai, ma
    ure Iuda par, ure ra lavur tinata ta go ra buk nina di tar tadav ia; tago ra kankan
    kai ra Luluai i malamalapang ure dat, tago ra umana tama i dat pa dia ga torom
    ta ra umana tinata ta go ra buk, upi diat a pait muka nam di ga tumu ia tana ure
    dat.
  tur-YTC: “Gidin, benim için, halk için ve bütün Yahuda için, bulunan bu kitabın
    sözleri hakkında Yahve'ye sorun; çünkü Yahve'nin bize karşı alevlenen öfkesi büyüktür;
    çünkü bizim için yazılmış olan her şeye göre yapmak üzere atalarımız bu kitabın
    sözlerini dinlemediler.”
  grc-BRENT: δεῦτε, ἐκζητήσατε τὸν Κύριον περὶ ἐμοῦ, καὶ περὶ παντὸς τοῦ λαοῦ, καὶ
    περὶ παντὸς τοῦ Ἰούδα, καὶ περὶ τῶν λόγων τοῦ βιβλίου τοῦ εὑρεθέντος τούτου, ὅτι
    μεγάλη ἡ ὀργὴ Κυρίου ἐκκεκαυμένη ἐν ἡμῖν, ὑπὲρ οὗ οὐκ ἤκουσαν οἱ πατέρες ἡμῶν
    τῶν λόγων τοῦ βιβλίου τούτου τοῦ ποιεῖν κατὰ πάντα τὰ γεγραμμένα καθʼ ἡμῶν.
  ind-AYT: “Pergi dan mintalah petunjuk dari TUHAN untukku, untuk rakyat, dan untuk
    seluruh Yehuda tentang perkataan dari kitab yang ditemukan ini. Sebab, hebatlah
    murka TUHAN yang dinyatakan dengan menyala-nyala kepada kita, karena nenek moyang
    kita tidak mendengarkan perkataan dari kitab ini, dan tidak melakukan sesuai dengan
    yang tertulis mengenai kita.”
  nya-nya: “Pitani mukafunse Yehova mʼmalo mwanga ndi mʼmalo mwa anthu onse a mʼdziko
    la Yuda, za zomwe zalembedwa mʼbuku limene lapezekali. Mkwiyo wa Yehova ndi waukulu
    kwambiri pa ife ndipo watiyakira chifukwa makolo athu sanamvere mawu a buku ili.
    Iwo sanachite molingana ndi zonse zimene zalembedwa mʼmenemu zokhudza ife.”
  hrv-hrv: “Idite i upitajte Jahvu o meni, i o narodu, i o svoj Judeji zbog ove knjige
    što je nađena, jer je velika Jahvina jarost što se izlila na nas zato što naši
    očevi nisu slušali riječi ove knjige, nisu vršili što nam je u njoj napisano.”
  mps-mps: “Megi te Bomai Po elalubo buku eno salio, Genuai Bidi agai homugo agai
    da tigidali da e kolesagadu wali pomainu, e tama po hanilama wali. Tiali goli,
    dago wąį nǫų dabe augwali te e dwagi yai po wali pabeo. Tama tialigo da, teda
    te Genuai Bidi agai da dali te moni haliga sębę mu yalio. Tiali goli, te megi
    dago te Genuai Bidigo Bomai Po elalubo buku dago te ma suali dao,” wali, “tama
    tialima, eno homugo dage pelama, te Genuai Bidibolo hanalugi pelama, tama agai
    homugo te mena sę te ena dali me, te Juda hani we bidi dabe dali me, me te Jerusalem
    bulu we bidi dabe dali yabo sę po page gegegi piąo,” wali.
  tpi-tpi: “Dispela buk bilong lo nau mi kisim, em i tok klia long olgeta samting
    Bikpela i laik bai yumi mas bihainim. Tasol ol tumbuna bilong yumi i no bin bihainim
    dispela tok. Olsem na dispela i mekim Bikpela i belhat moa yet long yumi. Tasol
    nau yumi painim pinis dispela buk bilong Bikpela, olsem na mi laik yupela i go
    askim Bikpela na painimaut wanem samting em i laik bai mi wantaim ol manmeri bilong
    Jerusalem na olgeta manmeri bilong Juda i mas mekim.”
  dan-1931: “Gå hen og rådspørg på mine og Folkets og hele Judas Vegne HERREN om Indholdet
    af denne Bog, der er fundet; thi stor er Vreden, der er blusset op hos HERREN
    imod os, fordi vore Fædre ikke har adlydt Ordene i denne Bog og ikke har handlet
    nøje efter, hvad der står skrevet deri.”
  vie-OVCB: “Xin các ông vì tôi, vì dân chúng, vì đất nước Giu-đa, đi cầu hỏi Chúa
    Hằng Hữu về những lời chép trong sách mới tìm được này. Chắc Chúa Hằng Hữu giận
    chúng ta lắm, vì từ đời tổ tiên ta đến nay, sách luật này đã không được tôn trọng.”
  guj-2017: “જાઓ અને આ મળેલાં પુસ્તકનાં વચનો વિષે મારા માટે, મારા લોકો માટે અને યહૂદિયા
    માટે યહોવાહને પૂછો. કેમ કે, આપણા વિષે જે બધું તે પુસ્તકમાં લખેલું છે તે પાળવા
    માટે આ પુસ્તકનાં વચનને આપણા પિતૃઓએ સાંભળ્યું નથી, તે કારણથી યહોવાહનો કોપ જે આપણા
    પર સળગ્યો છે તે ભારે છે.”
  pon-2006A: pwe re en patohla oh esehdo kupwur en KAUN-O ong ih, oh ong mehn Suda
    koaros, duwen mahsen kan en nan pwuhk wet me ahpwtehn dierekda. E ahpw pil mahsanih,
    “Engieng en KAUN-O ong kitail me inenen laud, pwehki atail pahpa kahlap ko ar
    sohte peikiong mahsen kan en nan pwuhk wet, oh sohte kapwaiada mehkoaros me koasoandier
    loale.”
  por-BRBSL: “Vá perguntar a Javé por mim, e pelo povo, e por todo Judá, a respeito
    das palavras deste livro que se encontra; pois grande é a ira de Iavé que se acendeu
    contra nós, porque nossos pais não escutaram as palavras deste livro, para fazer
    de acordo com tudo o que está escrito a nosso respeito.”
  cth-cth: kai hoi maya hoi Judahnaw pueng hanelah, hete cauk dawk hmu e lah ao patetlah
    BAWIPA koe na het pouh awh. Bangkongtetpawiteh, sak awh hane hete mintoenaw ni
    a sak hoeh kecu dawk maimouh tak dawk BAWIPA lungkhueknae teh hoe a len telah
    a ti.
  twi-twi: “Monkɔ asɔredan no mu, na monkɔkasa nkyerɛ Awurade mma me, mma nnipa no
    ne Yuda nyinaa. Mummisa no nsɛm a wɔakyerɛw agu nhoma mmobɔwee no a wahu no ho
    asɛm. Awurade abufuwhyew aba yɛn so, efisɛ yɛn agyanom anni nhoma yi mu nsɛm so.
    Ɛnyɛ nea nhoma yi ka sɛ yɛnyɛ no na yɛyɛ.”
  hlt-hlt: “Cet uh, kai ham neh pilnam ham khaw, Judah pum ham khaw BOEIPA te toem
    uh laeh. Cabu dongkah ol a hmuh dongah he BOEIPA kah kosi tah mamih taengah muep
    rhong coeng. He cabu olka he a pa rhoek lohngai uh pawh. Mamih ham a daek tah
    a cungkuem ah ngai ham om,” a ti nah.
  tbz-SIM: Kɔtɛnɛ̀ kɛ́beé nti Yiɛ̀ nKuyie n kpɛ́í nnɛ̀ bɛnìtìbɛ̀ kpɛ́í, Sudɑɑ botí
    kumɔu kpɛ́í nkɛ́yɑ̀ dipɑ́tíri bɛ̀ mɛ̀ mpɛ̀tɛ́ dì tɔ tì! Ti Yiɛ̀ nKuyie mmiɛkɛ
    ti yɛ̀ mɛdiɛ̀ mmɛ̀ ti yɛmbɛ̀ í yie mmɛ̀ɛ̀ kpɛ́í nkɛ tũ̀nnɛ dipɑ́tíri dii ntɔ tì,
    bɛ̀ í yie nkɛ dɔ̀ɔ̀ dì yɛ̃ mmù.
  msy-2020: “Godɨn Arazibar Akaba itir Akɨnafarir kɨ datɨrɨghɨn inizir kam, a bizir
    Ikiavɨra Itir Godɨn gɨn mangasa ifongezibar gun e mɨgei. Ezɨ en inazir afeziaba
    Ikiavɨra Itir Godɨn Akar kaba batuegha gɨfa. Ezɨ bizir kam bangɨn Ikiavɨra Itir
    God bar en anɨngaghe. Ezɨ datɨrɨghɨn e Godɨn Akɨnafarir kamɨn apigha gɨfa. Kamaghɨn
    amizɨ, kɨ kamaghsua, ia mangɨ Ikiavɨra Itir Godɨn azaragh fogh, kɨ Jerusalemia
    ko, Judan gumazamiziba ko, e bizir manabar amuasa a ifonge.”
  dop-dop: Ɩ́ polo ɩ́ pɔɔsɩ Tɑcɑɑ kɛ mɑ́ nɑ Yutɑ yǝlɑɑ tɑ tɔm, nɑ tɑkǝlɑɣɑ ŋkɑ pɑ
    hii ɩsǝntɔ tɔ kɑ kʋyɔɣɔtʋtʋ tɔɔ. Pɔpɔtʋ fɛɩ leleŋ, tɑ cɔsɔnɑɑ tɑ tɔkɩ kʋsǝsɩɩtʋ
    nti pɑ ŋmɑɑ kɑ tɑɑ tɔ. Pǝ tɔɔ kɛ́ Tɑcɑɑ pɑ́ɑ́nɑ́ kɑ huunɑ-tʋɣʋ sɔsɔm.
  azb-azb: «Gedin, tapılmış bu kitabın sözlərinə görə mənim üçün, xalq və bütün Yəhuda
    üçün Rəbdən soruşun, çünki Rəbbin bizə qarşı alovlanmış qəzəbi böyükdür. Ona görə
    ki atalarımız bu kitabın sözlərinə qulaq asmamışdı və orada bizim üçün yazılmış
    bu şeylərə əməl etməmişdi».
  eng-DBY: Go, inquire of Jehovah for me, and for the people, and for all Judah, concerning
    the words of this book which is found; for great is the wrath of Jehovah that
    is kindled against us, because our fathers have not hearkened to the words of
    this book, to do according to all that is written [there] for us.
  hin-2017: “यह पुस्तक जो मिली है, उसकी बातों के विषय तुम जाकर मेरी और प्रजा की और
    सब यहूदियों की ओर से यहोवा से पूछो, क्योंकि यहोवा की बड़ी ही जलजलाहट हम पर इस
    कारण भड़की है, कि हमारे पुरखाओं ने इस पुस्तक की बातें न मानी कि जो कुछ हमारे लिये
    लिखा है, उसके अनुसार करते।”
  wol-KYG: «Demleen seetal ma ci Aji Sax ji, seetaaleel mbooloo meek Yuda gépp ci
    mbirum kàdduy téere bii feeñ. Sànjum Aji Sax ji tàkk ci sunu kaw kat réy na, ndax
    sunuy maam a déggul kàdduy téere bii, ngir jëfe mboolem li ñu nu ci bindal.»
  eng-YLT: '''Go, seek Jehovah for me, and for the people, and for all Judah, concerning
    the words of this book that is found, for great [is] the fury of Jehovah that
    is kindled against us, because that our fathers have not hearkened unto the words
    of this book, to do according to all that is written for us.'''
  eng-WYC-2017: Go ye, and ask, or counsel ye, the Lord on me, and on the people,
    and on all Judah, of the words of this book, that is found; for great ire of the
    Lord is kindled against us, for our fathers heard not the words of this book,
    to do all thing which is written to us.
  eng-WMBB: “Go enquire of the LORD for me, and for the people, and for all Judah,
    concerning the words of this book that is found; for great is the LORD’s wrath
    that is kindled against us, because our fathers have not listened to the words
    of this book, to do according to all that which is written concerning us.”
  urd-GVH: “जाकर मेरी और क़ौम बल्कि तमाम यहूदाह की ख़ातिर रब से इस किताब में दर्ज
    बातों के बारे में दरियाफ़्त करें। रब का जो ग़ज़ब हम पर नाज़िल होनेवाला है वह निहायत
    सख़्त है, क्योंकि हमारे बापदादा न किताब के फ़रमानों के ताबे रहे, न उन हिदायात
    के मुताबिक़ ज़िंदगी गुज़ारी है जो उसमें हमारे लिए दर्ज की गई हैं।”
  rug-rug: “La mamu tepa poni au tinokae koe Zihova, meke gua tugo tadi doduru tie
    pa popoa Ziuda, koari na ginuadi rina vina tumatumae na tinarae koasa buka hie.
    Na bugoro sisigitini gita e Zihova si gita, sina sari na tiatamada pukerane, si
    lopu taveti sapu gua zama ni sa buka hie,” gua si asa.
  gaz-gaz: “Dhaqaatii waaʼee waan kitaaba argame kana keessatti barreeffamee anaaf,
    sabaa fi Yihuudaa hundaaf Waaqayyoon gaafadhaa. Sababii warri nuun duraa dubbii
    kitaabaa kanaatiif hin ajajaminiif dheekkamsi Waaqayyoo guddaan nutti bobaʼeera;
    isaan akka waan waaʼee keenya barreeffame sana hundaatti hin jiraanneetii.”
  fra-LSG: Allez, consultez l’Éternel pour moi, pour le peuple, et pour tout Juda,
    au sujet des paroles de ce livre qu’on a trouvé; car grande est la colère de l’Éternel,
    qui s’est enflammée contre nous, parce que nos pères n’ont point obéi aux paroles
    de ce livre et n’ont point mis en pratique tout ce qui nous y est prescrit.
  gnn-gnn: '@see-verse:2KI.022.012'
  yal-yal: “Ɛ sa Alatala maxɔdin nxu nun Yuda yamaan birin xa kɛdina fe ra naxan toxi.
    Alatala bata xɔlɔ gbeen ti en xili ma, amasɔtɔ yamarin naxanye sɛbɛxi kɛdini ito
    kui, en benbane mi ne suxi e yi e liga.”
  haw-1868: E hele oukou, a e ninau aku ia Iehova no'u, a no na kanaka, a no ka Iuda
    a pau, i na olelo o keia buke i loaa; no ka mea, ua nui ka inaina o Iehova i hoaia
    no kakou, i ka hoolohe ole o ko kakou poe makua i na olelo o keia buke, e hana
    like me na mea a pau i kakauia no kakou.
  arb-NAV: «اذْهَبُوا وَاسْأَلُوا الرَّبَّ عَنْ مَصِيرِي وَمَصِيرِ شَعْبِ يَهُوذَا
    بِنَاءً عَلَى مَا وَرَدَ فِي هَذَا السِّفْرِ الَّذِي تَمَّ الْعُثُورُ عَلَيْهِ،
    إِذْ إِنَّ غَضَبَ الرَّبِّ الْمُحْتَدِمَ عَلَيْنَا عَظِيمٌ جِدّاً، لأَنَّ آبَاءَنَا
    لَمْ يُطِيعُوا كَلامَ هَذَا السِّفْرِ، وَلَمْ يُمَارِسُوا كُلَّ مَا وَرَدَ فِيهِ».
  ewe-ewe: “Miyi miabia Yehowa nam kple ameawo kple Yuda blibo la tso nu siwo woŋlɔ
    ɖe agbalẽ si wofɔ la ŋuti. Yehowa ƒe dɔmedzoe bi ɖe mía ŋu elabena mía fofowo
    mewɔ ɖe agbalẽ sia me nyawo dzi o; womezɔ ɖe nu siwo katã woŋlɔ tso mía ŋu ɖe
    agbalẽ sia me la nu o.”
  eng-LEE: Go ye, inquire of the Lord in my behalf, and in behalf of the people, and
    in behalf of all Judah, concerning the words of this book that hath been found;
    for great is the wrath of the Lord that hath been kindled against us, because
    our fathers did not hearken unto the words of this book, to do in accordance with
    all that is prescribed concerning us.
  asm-FB: “আপোনালোক যাওঁক আৰু এই যি পুস্তকখন পোৱা গৈছে, তাত যিবোৰ কথা লিখা আছে সেই
    সকলোবোৰৰ সম্বন্ধে আপোনালোকে গৈ মোৰ কাৰণে, লোকসকলৰ কাৰণে আৰু সমগ্র যিহূদা দেশৰ
    কাৰণে যিহোৱাৰ ওচৰত সোধক; কিয়নো আমাৰ বিৰুদ্ধে যিহোৱা ক্ৰোধত প্ৰজ্বলিত হৈছে; কাৰণ
    আমাৰ পূর্বপুৰুষসকলে এই পুস্তকৰ কথাবোৰ নুশুনিলে আৰু আমাৰ সম্বন্ধে পালন কৰিবৰ কাৰণে
    যি সকলো কথা লিখা আছে, সেই অনুসাৰে তেওঁলোকে কার্য নকৰিলে।”
  sus-A: «وٌ سِفَ عَلَتَلَ مَشْرِن ﭑ تَن نُن يُدَيَ حَمَ بّ يِ كِتَابُي شَ مَسٍنيِ
    وَ مَ نَشَن قَلَقٍ وٌن بّ، وٌن نَشَن تٌشِ. عَلَتَلَ شَ شْنّ بَرَ فبٌ. عَ شْنْشِ
    وٌن مَ، بَرِ مَ وٌن بَبَيٍ مُ تِن بِرَدٍ يِ كِتَابُي شُي قْشْ رَ، عٍ مُ حّرّ كِرَ
    شْن مَ، نَشَن سّبّشِ نَ كِتَابُي كُي.»
  fra-SBL: « Allez consulter Yahvé pour moi, pour le peuple et pour tout Juda, au
    sujet des paroles de ce livre qui a été trouvé ; Car la colère de Yahvé s'est
    enflammée contre nous, parce que nos pères n'ont pas écouté les paroles de ce
    livre et n'ont pas agi selon tout ce qui est écrit à notre sujet. »
  hbo-hbo: לְכוּ֩ דִרְשׁ֨וּ אֶת־יְהוָ֜ה בַּעֲדִ֣י וּבְעַד־הָעָ֗ם וּבְעַד֙ כָּל־יְהוּדָ֔ה
    עַל־דִּבְרֵ֛י הַסֵּ֥פֶר הַנִּמְצָ֖א הַזֶּ֑ה כִּֽי־גְדֹולָ֞ה חֲמַ֣ת יְהוָ֗ה אֲשֶׁר־הִיא֙
    נִצְּתָ֣ה בָ֔נוּ עַל֩ אֲשֶׁ֨ר לֹֽא־שָׁמְע֜וּ אֲבֹתֵ֗ינוּ עַל־דִּבְרֵי֙ הַסֵּ֣פֶר
    הַזֶּ֔ה לַעֲשֹׂ֖ות כְּכָל־הַכָּת֥וּב עָלֵֽינוּ׃
  piu-2006: '@see-verse:2KI.022.012'
  kik-kik: “Thiĩi mũkanduĩrĩrie ũhoro kũrĩ Jehova, na mũtuĩrĩrie andũ, o na Juda yothe,
    ũrĩa kwandĩkĩtwo ibuku-inĩ rĩĩrĩ rĩonekete. Marakara ma Jehova nĩ maingĩ, marĩa
    maraakana nĩ ũndũ witũ, tondũ maithe maitũ matiaathĩkĩire ũhoro wa ibuku rĩĩrĩ;
    na matiekire kũringana na ũhoro ũrĩa wothe wandĩkĩtwo thĩinĩ warĩo ũrĩa ũtũkoniĩ.”
  fra-NCL: « Allez consulter Yahweh pour moi, pour le peuple et pour tout Juda au
    sujet des paroles de ce livre qu’on a trouvé ; car grande est la colère de Yahweh
    qui s’est enflammée contre nous, parce que nos pères n’ont pas obéi aux paroles
    de ce livre, en faisant tout ce qui nous est prescrit. »
  cek-AK: hnuk ih Kaalok cabu kawng pongah, caeh oh loe, kaimah hoi kaimah ih kaminawk,
    Judah kaminawk boih hanah, Angraeng khaeah lokdueng oh; hae cabu thungah aicae
    han tarik ih loknawk hae ampanawk mah tahngai o ai, cabu thungah tarik ih lok
    baktiah pazui o ai pongah ni, Angraeng palungphuihaih aicae nuiah krak, tiah a
    naa.
  cuk-cuk: —Be namalo. Anga Bab-Jehováʼse be igar-aminamalo. Israel-dulemar-besmaladga,
    Judá-dulemar-besmaladga, we-garda-amilesadgi ibmar-sognaidi ibi obarye, ega be
    sogmalo. Bab-Jehová bela-bela anmargi urwemairgebed, ar ade, anmar-dadgan we-gardagi-ibmar-sognaidba
    ibsassurmalad. We-garda-narmakarnaidba nanassurmalad.
  uig-CYR: Берип мән үчүн вә хәлиқ үчүн, йәни пүткүл Йәһудадикиләр үчүн бу тепилған
    китапниң сөзлири тоғрисида Пәрвәрдигардин йол сораңлар. Чүнки ата-бовилиримиз
    бу китапниң сөзлиригә, униңдики бизләргә пүтүлгәнлиригә әмәл қилишқа қулақ салмиғанлиғи
    түпәйлидин Пәрвәрдигарниң бизгә қозғалған ғәзиви интайин дәһшәтлик, деди.
  pma-pma: “Miheha mihehis min Iahova venau ka ven me-Sudah keil usil selusien keil
    koa mul en tus koanek. Nakilea keke Iahova tin vepeng houlu kat ir ka hesan mahien
    min ir veni avu orer keil telamu arlong kattei selusien keil koa mul en tus koanek
    ka armumtei vousili.” Evus, Sosaea sila meatin keil enek uva ales ahin tai koa
    vi provet onen Ahi, isen Hulda.
  tel-2017: “మీరు వెళ్లి, దొరికిన ఈ గ్రంథంలోని మాటలను గురించి నా విషయంలో, ప్రజల విషయంలో,
    యూదా వాళ్ళందరి విషయంలో, యెహోవాను అడగండి. మన పూర్వికులు తమ విషయంలో రాసి ఉన్న దానంతటి
    ప్రకారం చెయ్యకుండా ఈ గ్రంథపు మాటలు వినలేదు గనుక యెహోవా కోపాగ్ని మన మీద ఇంత ఎక్కువగా
    మండుతూ ఉంది” అన్నాడు.
  hat-BSA: “Ale mande a SENYÈ a pou mwen avèk pèp la ak tout Juda selon pawòl a liv
    sa a ki te twouve a. Paske gran se kòlè SENYÈ a ki brile kont nou, akoz zansèt
    papa nou yo pa t koute pawòl a liv sa a, pou fè selon tout sa ki ekri konsènan
    nou.”
  bxh-bxh: Iyen, Afa wahawahada, laugagayo sa ulidi buka yai te, mate hige ti laulau watanidi,
    be Guyau ya manabala heyaya lebeda yai. Na au lau Yaubada ena Luma Tabuna be Guyau
    ai lisina egu au anꞌeta yo Diuda tanohina dodogadi edi au anꞌeta hinaga. Buka
    sa lobahi ganahewana yai somo ya uli, bena ami fatiꞌoi.
  kos-kos: “Fahla aolyu ac mwet nukewa lun Judah, ac siyuk sin LEUM GOD lah mea kalmen
    mwe luti in book se inge. LEUM GOD lah mea kalmen mwe luti in book se inge. LEUM
    GOD El kasrkusrak sesr mweyen mwet matu lasr meet ah elos tiana oru ma book se
    inge fahk in orek.”
  hbo-WLC: לְכוּ֩ דִרְשׁ֨וּ אֶת־יְהוָ֜ה בַּעֲדִ֣י וּבְעַד־הָעָ֗ם וּבְעַד֙ כָּל־יְהוּדָ֔ה
    עַל־דִּבְרֵ֛י הַסֵּ֥פֶר הַנִּמְצָ֖א הַזֶּ֑ה כִּֽי־גְדוֹלָ֞ה חֲמַ֣ת יְהוָ֗ה אֲשֶׁר־הִיא֙
    נִצְּתָ֣ה בָ֔נוּ עַל֩ אֲשֶׁ֨ר לֹֽא־שָׁמְע֜וּ אֲבֹתֵ֗ינוּ עַל־דִּבְרֵי֙ הַסֵּ֣פֶר
    הַזֶּ֔ה לַעֲשׂ֖וֹת כְּכָל־הַכָּת֥וּב עָלֵֽינוּ׃
  ibo-ibo: “Gaanụ jụta Onyenwe anyị ase, nʼisi m na nʼisi ndị m, na Juda niile, banyere
    ihe niile e dere nʼakwụkwọ a nke a chọtara. Nʼihi na ọnụma Onyenwe anyị dị ukwuu
    bụ nke na-ere ọkụ megide anyị, nʼihi na ndị bu anyị ụzọ erubeghị isi nʼokwu nke
    akwụkwọ iwu a, ha agbasoghị ihe niile e dere nʼime ya banyere anyị.”
  ory-ory: “ତୁମ୍ଭେମାନେ ଯାଅ, ଏହି ପ୍ରାପ୍ତ ପୁସ୍ତକର ବାକ୍ୟ ବିଷୟରେ ଆମ୍ଭ ପାଇଁ ଓ ଲୋକମାନଙ୍କ
    ପାଇଁ ଓ ସମଗ୍ର ଯିହୁଦା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କୁ ପଚାର, କାରଣ ଆମ୍ଭମାନଙ୍କ ବିଷୟରେ ଏହି ପୁସ୍ତକ-ଲିଖିତ
    ସମସ୍ତ ବାକ୍ୟାନୁସାରେ କର୍ମ କରିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କ ପିତୃଲୋକମାନେ ମନୋଯୋଗୀ ନ ହେବାରୁ, ଆମ୍ଭମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରଜ୍ୱଳିତ କ୍ରୋଧ ଗୁରୁତର ହୋଇଅଛି।”
  chk-chk: “Oupwe feila o aisini ewe Samol mi Lapalap fän itei, pwal fän iten ekewe
    chon Juta meinisin, usun ekewe kapas mi mak lon ei puk ra küna. Iwe, än ewe Samol
    mi Lapalap song a fokun watte ngenikich, pun ach kewe lewo resap aleasochis ngeni
    kapasen ei puk, resap pwal föri usun meinisin mine a mak lon.”
  rop-rop: King Josaiya bin tok, “Yumob garra go blanga mi en ola pipul langa Juda
    en askim YAWEI wanim det wed langa dijan buk im min. YAWEI im brabli wail garram
    wi, dumaji wi grengrenfathamob nomo bin dum wanim im tok langa dijan buk.”
  ukr-1871: Ійдїте й поспитайте Господа за мене й за нарід і за всю Юдею що до слів
    сієї книги, що знайдено; великий бо гнїв Господень запалав на нас за те, що батьки
    наші не слухали словес книги сієї, щоб так притьма чинити, як нам приписано.
  deu-1951: Gehet hin und befraget den HERRN für mich und das Volk und für ganz Juda
    wegen der Worte dieses Buches, das gefunden worden ist; denn groß ist der Zorn
    des HERRN, der wider uns entbrannt ist, weil unsre Väter nicht auf die Worte dieses
    Buches gehört haben, daß sie getan hätten alles, was uns darin vorgeschrieben
    ist!
  eng-JPS: '''Go ye, inquire of the LORD for me, and for the people, and for all Judah,
    concerning the words of this book that is found; for great is the wrath of the
    LORD that is kindled against us, because our fathers have not hearkened unto the
    words of this book, to do according unto all that which is written concerning
    us.'''
  srp-1865: Idite, upitajte Gospoda za me i za narod i za svega Judu radi rijeèi ove
    knjige što se naðe; jer je velik gnjev Gospodnji koji se raspalio na nas zato
    što oci naši ne slušaše rijeèi ove knjige da èine sve onako kako nam je napisano.
  lug-lug: “Mugende mumbuulize eri Mukama, nze, n’abantu bange ne Yuda yonna ku bigambo
    ebiwandiikiddwa mu kitabo kino ekizuuliddwa. Obusungu bwa Mukama bungi nnyo gye
    tuli olwa bajjajjaffe obutawuliriza bigambo eby’omu kitabo kino, era tebaakola
    ng’ebyawandiikibwa bino bwe bitugamba.”
  heb-heb: לכו דרשו את יהוה בעדי ובעד העם ובעד כל יהודה על דברי הספר הנמצא הזה כי
    גדולה חמת יהוה אשר היא נצתה בנו על אשר לא שמעו אבתינו על דברי הספר הזה לעשות ככל
    הכתוב עלינו׃
  ben-IRV: “যাও এবং এই যে বইটি পাওয়া গেছে তার মধ্যে যে সমস্ত ব্যবস্থার কথা লেখা আছে
    সেই সব কথা সম্বন্ধে তোমরা গিয়ে আমার জন্য এবং এখানকার ও সমস্ত যিহূদার লোকদের জন্য
    সদাপ্রভুর কাছে জিজ্ঞাসা কর। সদাপ্রভু আমাদের বিরুদ্ধে ক্রোধের আগুনে জ্বলে উঠেছেন,
    কারণ আমাদের পালন করার জন্য যে সব ব্যবস্থার কথা লেখা আছে আমাদের পূর্বপুরুষেরা সে
    সব শোনেন নি এবং পালন করবার জন্য যে সব কথা সেখানে লেখা আছে সেই অনুসারে তাঁরা কাজ
    করেন নি।”
  pan-pan: ਜਾਓ ਅਤੇ ਇਸ ਪੋਥੀ ਦੀਆਂ ਗੱਲਾਂ ਵਿਖੇ ਜੋ ਲੱਭੀ ਹੈ, ਮੇਰੀ ਵੱਲੋਂ ਤੇ ਲੋਕਾਂ ਦੀ ਵੱਲੋਂ
    ਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਵੱਲੋਂ ਯਹੋਵਾਹ ਤੋਂ ਪੁੱਛ-ਗਿੱਛ ਕਰੋ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਵੱਡਾ ਕ੍ਰੋਧ ਸਾਡੇ
    ਉੱਤੇ ਇਸੇ ਲਈ ਭੜਕਿਆ ਹੈ ਕਿ ਉਹ ਸਭ ਜੋ ਸਾਡੇ ਵਿਖੇ ਲਿਖਿਆ ਹੈ ਉਹ ਦੇ ਅਨੁਸਾਰ ਕਰਨ ਲਈ ਸਾਡੇ ਪੁਰਖਿਆਂ
    ਨੇ ਇਸ ਪੋਥੀ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਨਾ ਸੁਣਿਆ।
  mya-JVB: ယခု တွေ့ သော ကျမ်း စကား ကြောင့် ငါ့ အတွက် ၊ လူ များအတွက် ၊ ယုဒ အမျိုးသားအပေါင်း
    တို့အတွက် ထာဝရဘုရား ၌ မေးလျှောက် ကြပါ။ ငါ တို့အဘို့ ဤ ကျမ်းစာ ၌ ရေးထား သမျှ သောစကား
    တို့ကို ဘိုးဘေး တို့သည် နား မ ထောင်မကျင့် ဘဲနေသောကြောင့် ၊ ထာဝရဘုရား သည် ငါ တို့၌
    ပြင်း စွာအမျက် ထွက်တော်မူလိမ့်မည်ဟု မိန့်တော်မူ၏
  tbg-tbg: Ne tiriaravata, vaiinti nahentiaravata, ekaa Iutaini variakaravata iriha,
    oru Nora Kotira iraivaro viva vate maa vukura rantakero timira viraqi vai uvara
    tinavu tiva timiarire. Oho, tinavu kaivaqaukavara maa vukuraqi vai uvara kia iriha
    ni variara kaara Nora Kotira voqama kero tinavuara arara ite vaivaro vaivo, tiro.
  hmo-hmo: “Umui lao, Lohiabada dekenai do umui nanadaia, lau dainai, bona Iuda taudia
    ibounai dainai, inai idia davaria Buka ena hadibaia hereva do ita laloa namonamo
    totona. Badina Lohiabada be ita dekenai ia badu, badina be iseda sene taudia ese
    inai Buka ia torea hereva idia badinaia lasi.”
  urd-urd: कि “ये किताब जो मिली है, इसकी बातों के बारे में तुम जाकर मेरी और सब लोगों
    और सारे यहूदाह की तरफ़ से ख़ुदावन्द से दरियाफ़्त करो; क्यूँकि ख़ुदावन्द का बड़ा
    ग़ज़ब हम पर इसी वजह से भड़का है कि हमारे बाप — दादा ने इस किताब की बातों को न
    सुना, कि जो कुछ उसमें हमारे बारे में लिखा है उसके मुताबिक़ 'अमल करते।”
  rus-SYN: пойдите, вопросите Господа за меня и за народ и за всю Иудею о словах сей
    найденной книги, потому что велик гнев Господень, который воспылал на нас за то,
    что не слушали отцы наши слов книги сей, чтобы поступать согласно с предписанным
    нам.
  bqc-SIM: À gɛ Dii lamɛɛ ń Yudaↄ píi lá pↄ́ wa bↄwàɛ bee yã́ musu. Dii pↄpaawázi
    à kɛ̀ zài, asa wá deziↄ i wá yã́ pↄ́ kú láɛ bee guu ma aa zĩkɛ̀wào.
  tcz-CHONGTHU: “Nangho cheuvin lang keima leh Judah mipi ho jouse thalhengin Pakai
    kom’ah tao unlang, akimudoh lekahjol akijih thucheng ho chung chang hi gakhol
    toh tauvin. Ajeh chu ipu ipateu vin hiche lekhajol kijih thucheng ho dungjuijahi
    ana chonloujeh uvin, achung'uva Pakai lunghan na hi adeojah jing in ahi. Eihon
    itohtei diuva kisei i-toh diu thilho chu khatcha jong ihin tong pouvin ahi,” ati.
  mar-mar: “आता जाऊन परमेश्वराचा कौल घ्या. मी, आपले लोक आणि सर्व यहूदा यांच्या वतीने
    त्यास या पुस्तकातील वचनांविषयी विचारा. परमेश्वराचा आपल्यावर कोप झाला आहे. कारण
    आपल्या पूर्वंजांनी या पुस्तकातील वचनांचा भंग केला आहे. आपल्यासाठी लिहून ठेवलेल्या
    सर्व गोष्टी त्यांनी आचरणात आणल्या नाहीत.
  soq-soq: “No nosinosimba buka ema aiawa mai ruawantoipe ita mai dianepona dewa ema
    dewamonta. Sa baiwa Iawe God nuawa kadiidaleide no mainimbo. E aitane God duwa
    bedewe ne baina ita tawo ema apanawa tane Iuda apanawa uduudu bainimba gagaloitana.
    Ita do anaana bukawa ema donsaiena gagalowa bedewe winedia waitarawa Iawe God
    diana.”
  qub-qub: «Cay librucho isquirbiraycashan laycunata manami noganchïpis ni unay castanchïcunapis
    cäsushcanchïchu ni cumlishcanchïchu. Chaypita capaschari Tayta Dios fiyupa rabyar
    castigamänanchïpäna caycan. Chayta musyananchïpaj Tayta Diosta tapuycamuy» nir.
  bqp-bqp: À gɛ́ gbɛkamɛnɛ Dikiria Yudanↄnɛ ń pínki takada kũ ò bòa dí yã musu.
    Dikiri pↄ fɛ̃̀wái à kɛ̀ zↄ̃kↄ̃, zaakũ ó dizinↄ dí ó yã kũ à kú takada dí gũn
    ma ò zĩ kɛ̀aro.
  hat-hat: —Ale chache konnen sa Seyè a vle nou fè, mwen menm ansanm ak tout pèp Jida
    a, avèk tout pawòl ki nan liv nou jwenn lan! Seyè a move anpil sou nou, paske
    zansèt nou yo pa t' okipe sa yo di nan liv la, ni yo pa t' fè tou sa ki ekri ladan
    l'.
  eng-BSB: “Go and inquire of the LORD for me, for the people, and for all Judah concerning
    the words in this book that has been found. For great is the wrath of the LORD
    that burns against us because our fathers have not obeyed the words of this book
    by doing all that is written about us.”
  eng-WEBPB: “Go enquire of the LORD for me, and for the people, and for all Judah,
    concerning the words of this book that is found; for great is the LORD’s wrath
    that is kindled against us, because our fathers have not listened to the words
    of this book, to do according to all that which is written concerning us.”
  kbq-kbq: Ra Anumzamo'a nagri'ene ana maka Juda vahe'motagura tusi arimpa aherante'negahie.
    Na'ankure tagrira tagehe'za ama kasege avontafepima tagriku'ma huno krente'nea
    nanekea amagera onte'naze. E'ina hu'negu tamagra vutma Ra Anumzamofontega nunamu
    hinkeno, maka kasegemo hu'nea kante amage anteta na'a hugahumpi tasamino.
  nhe-BL: ―Xiyaca huan xijtlajtzintoquilica TOTECO tlaque nopantis na, huan tlaque
    ininpantis ni altepetl ehuani, huan nochi ni tlali Judá ehuani pampa ax tijtoquilijtoque
    nopa tlajtoli tlen eltoc ipan ni amatlapohuali tlen quiajsitoque. Nijmati TOTECO
    tlahuel cualantoc tohuaya pampa totatahua ax quineltocatoque ni miyac tlanahuatili.
    Ax tijchijtihualajque tlen eltoc ijcuilijtoc ipan ni amatlapohuali.
  bus-bus: À gá gbekamɛ Diia Yudanↄnɛ ń píngi takada kɛ̀ wà bↄ̀a kɛ̀ yã musu. Dii
    pↄ fɛ̃̀wazi à kɛ̀ bíta, zaakɛ wa dezinↄ e wa yã kɛ̀ kú takada kɛ̀ guu ma wà zĩi
    kɛ̀aro.
  gub-BL: — Pepuranu peho Tupàn Tuweharupi Wiko Ma'e rehe herekuzaromo Zuta wanekuzaromo
    nehe. Peze'eg izupe ko pape rehe nehe. — Ma'e uruzapo putar nehe, peze izupe nehe.
    Tupàn wikwahy zanerehe, ta'e zaneipy nuweruzar kwaw ze'eg ko pape rehe imuapyk
    pyrer a'e wà xe.
  eng-DRA: 'Go and consult the Lord for me, and for the people, and for all Juda,
    concerning the words of this book which is found: for the great wrath of the Lord
    is kindled against us, because our fathers have not hearkened to the words of
    this book, to do all that is written for us.'
