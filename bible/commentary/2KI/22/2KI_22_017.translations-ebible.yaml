    i hoonaukiuki ai lakou ia'u, ma na hana a pau a ko lakou lima; nolaila, e hoaia
    ko'u inaina i keia wahi, aole ia e pio.
  arb-NAV: لأَنَّهُمْ نَبَذُونِي وَأَوْقَدُوا لِآلِهَةٍ أُخْرَى، لِيُثِيرُوا سَخَطِي
    بِمَا تَجْنِيهِ أَيْدِيهِمْ مِنْ آثَامٍ، فَاحْتَدَمَ غَضَبِي الَّذِي لَا يَنْطَفِئُ
    عَلَى هَذَا الْمَوْضِعِ.
  ewe-ewe: Elabena wogbe nu le gbɔnye, wosubɔ mawu bubuwo eye wodo dɔmedzoe nam kple
    legba siwo wotsɔ woƒe asiwo wɔ la. Nye dɔmedzoe abi ɖe teƒe sia ŋu eye matso o.’
  eng-LEE: 'Because they have forsaken me, and have burnt incense unto other gods,
    in order to provoke me to anger with all the works of their hands: therefore is
    my wrath kindled against this place, and shall not be quenched.'
  asm-FB: কাৰণ তেওঁলোকে মোক ত্যাগ কৰি আন দেৱ-দেৱীৰ উদ্দেশ্যে ধূপ জ্বলালে আৰু তেওঁলোকৰ
    সকলো কৰ্মৰ দ্বাৰাই মোক ক্রোধিত কৰিলে। সেয়ে এই ঠাইৰ বিৰুদ্ধে মোৰ ক্ৰোধ প্ৰজ্বলিত
    হ’ব আৰু তাক নুমুৱা নহ’ব’।”
  sus-A: عٍ تٌ بَرَ ﭑ نَبٌلٌ، عٍ نُ سُرَيِ فَن عَلَ فبّتّيٍ بّ عٍ نَشٍيٍ يَءِلَنشِ
    عٍ يّتّ بّلّشّيٍ رَ، ﭑ بْحّ بَرَ تٍ يِ يِرٍ شِلِ مَ. عَ لُشِ عَلْ تّ نَشَن مُ
    شُبٍنمَ مُكُ!›
  fra-SBL: Parce qu'ils m'ont abandonné et qu'ils ont offert de l'encens à d'autres
    dieux, afin de m'irriter par tout l'ouvrage de leurs mains, ma colère s'enflammera
    contre ce lieu, et elle ne s'éteindra pas. »
  hbo-hbo: תַּ֣חַת ׀ אֲשֶׁ֣ר עֲזָב֗וּנִי וַֽיְקַטְּרוּ֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים לְמַ֙עַן֙
    הַכְעִיסֵ֔נִי בְּכֹ֖ל מַעֲשֵׂ֣ה יְדֵיהֶ֑ם וְנִצְּתָ֧ה חֲמָתִ֛י בַּמָּקֹ֥ום הַזֶּ֖ה
    וְלֹ֥א תִכְבֶּֽה׃
  kik-kik: Tondũ nĩmandirikĩte, na magacinĩra ngai ingĩ ũbumba, na makaandakaria nĩ
    ũndũ wa mĩhianano yothe ĩrĩa mathondekete na moko mao, marakara makwa nĩmakanĩire
    kũndũ gũkũ, na matingĩhoreka.’
  fra-NCL: Parce qu’ils m’ont abandonné et qu’ils ont offerts des parfums à d’autres
    dieux, de manière à m’irriter par tous les ouvrages de leurs mains, ma colère
    s’est enflammée contre ce lieu, et elle ne s’éteindra point.
  cek-AK: nihcae mah kai ang pahnawt o moe, kalah sithawnawk khaeah hmuihoih to thlaek
    o; angmacae ban hoi sak ih krangnawk hoiah kai palung ang phui o sak pongah, hae
    ahmuen loe palung ka phuihaih hmai mah kangh tih, paduek thaih mak ai boeh, tiah
    thuih.
  cuk-cuk: We-dulemar, an-obachamalad-ular, degi, bab-dummad-baiganga ina-wawadikmalad
    oburmakdii gusmalad-ular, an-ourwega imaksamalad. A-ulale, an bela-belad we-neggweburgi
    sae-itoalid, an-sae-itogedi gwen an iegosulid.
  uig-CYR: Чүнки улар Мени ташлап, башқа илаһларға хушбуй йеқип, қоллириниң һәммә
    ишлири билән Мениң аччиғимни кәлтүрди. Униң үчүн Мениң қәһрим бу йәргә қарап янди
    һәм өчүрүлмәйду.
  pma-pma: Numon koanek veni meatin keil aseseinau ka uva netan min ahi sav keil ka
    asan sanien votut one va min keil. Sakien tisa keil one sakinau tinok vepeng houlu
    va kat keil. Anatin, vurohien onak mariso va kat me-Serusalem keil ka sakras vaha
    netan.’”
  tel-2017: ఈ ప్రజలు నన్ను విడిచి ఇతర దేవుళ్ళకు ధూపం వేస్తూ చేసిన ప్రతి పనీ నాకు కోపం
    పుట్టించింది గనుక నా కోపం ఆరిపోకుండా, ఈ స్థలం మీద రగులుకుంటుంది.
  hat-BSA: Akoz yo te abandone Mwen e te brile lansan a lòt dye yo pou yo ta kab pwovoke
    Mwen a lakòlè avèk tout zèv men pa yo; pou sa, gran lakòlè Mwen va brile kont
    plas sa a, e li p ap etenn.”’
  bxh-bxh: Sa nuwa fuiyegu, na antalasam sa angabu lau yaubada hahaisa lisidi. E manabala
    Yelusalem dodogadi lisidi yai paꞌana oitau mahudoꞌidi sa ginaulidi, ibege nuwagu
    i talu.
  kos-kos: Elos sisyula ac oru kisa lalos nu sin god saya, ac purakak kasrkusrak luk
    ke ma nukewa elos oru. Kasrkusrak luk arulana yohk lain Jerusalem, na ac fah tiana
    wanginla.
  hbo-WLC: תַּ֣חַת ׀ אֲשֶׁ֣ר עֲזָב֗וּנִי וַֽיְקַטְּרוּ֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים לְמַ֙עַן֙
    הַכְעִיסֵ֔נִי בְּכֹ֖ל מַעֲשֵׂ֣ה יְדֵיהֶ֑ם וְנִצְּתָ֧ה חֲמָתִ֛י בַּמָּק֥וֹם הַזֶּ֖ה
    וְלֹ֥א תִכְבֶּֽה׃
  ibo-ibo: Nʼihi na ha ajụla m, gbakụta m azụ, chụọ aja nsure ọkụ na-esi isi ụtọ nye
    chi ndị ọzọ, kpasuo m iwe site na arụsị niile nke aka ha mepụtara. Iwe m ga-adị
    ọkụ megide ebe a, ọ gaghị akwụsịkwa.’
  ory-ory: କାରଣ ସେମାନେ ଆପଣାମାନଙ୍କ ହସ୍ତକୃତ ସମସ୍ତ କର୍ମ ଦ୍ୱାରା ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ପାଇଁ
    ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି ଓ ଅନ୍ୟ ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇ ଅଛନ୍ତି। ଏହେତୁ ଏହି
    ସ୍ଥାନ ବିରୁଦ୍ଧରେ ଆମ୍ଭର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେବ ଓ ତାହା ନିର୍ବାଣ ହେବ ନାହିଁ।
  chk-chk: Pokiten ra likitieila o kenala apach mi pwokus ngeni pwal ekoch kot, pwe
    repwe asongaei ren ar kewe uluulun anümwäl ra püsin föri. Iei mine ai song epwe
    watte ngeni ei leni, nge esap wesila.’
  rop-rop: Main ronwan pipul olabat bin gibit bekboun langa mi en olabat bin gibit
    sekrifais ofring langa najalot drimin. Wal wen deibin dum lagijat deibin meigim
    mi brabli wail. Deibin meigim mi brabli wail langa Jerusalem na. Ai kaan neba
    stap jidan wail langa olabat.
  ukr-1871: За те, що покинули мене та й кадять иншим богам, щоб мене підпалювати
    на гнїв усїма вчинками рук своїх, запалав гнїв мій проти місця сього та й не погасне.
  deu-1951: weil sie mich verlassen und andern Göttern geräuchert haben, so daß sie
    mich erzürnten mit allen Werken ihrer Hände; darum wird mein Grimm wider diesen
    Ort entbrennen und nicht ausgelöscht werden.
  eng-JPS: because they have forsaken Me, and have offered unto other gods, that they
    might provoke Me with all the work of their hands; therefore My wrath shall be
    kindled against this place, and it shall not be quenched.
  srp-1865: Zato što me ostaviše, i kadiše drugim bogovima da bi me gnjevili svijem
    djelima ruku svojih; zato se gnjev moj raspalio na to mjesto, i neæe se ugasiti.
  lug-lug: Olw’okunvaako n’olw’okwotereza obubaane eri bakatonda, nga baleetera obusungu
    bwange okubuubuuka olwa bakatonda be bakoze, ndibaleetako obusungu bwange era
    tewaliba n’omu alibukkakkanya.’
  heb-heb: תחת אשר עזבוני ויקטרו לאלהים אחרים למען הכעיסני בכל מעשה ידיהם ונצתה חמתי
    במקום הזה ולא תכבה׃
  ben-IRV: কারণ তারা আমাকে ত্যাগ করেছে এবং অন্য দেবতাদের উদ্দেশ্যে ধূপ জ্বালিয়েছে,
    সুতরাং এই ভাবে তাদের কাজের মাধ্যমে তারা আমাকে অসন্তুষ্ট করেছে; সেইজন্য এই জায়গার
    বিরুদ্ধে আমার ক্রোধের আগুন জ্বলে উঠবে এবং সেটি কখনো নিভানো যাবে না’।”
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦੇ ਅੱਗੇ ਧੂਪ ਧੁਖਾਈ ਤਾਂ
    ਜੋ ਉਹ ਆਪਣੇ ਹੱਥਾਂ ਦੀ ਸਾਰੀ ਕਾਰੀਗਰੀ ਨਾਲ ਮੈਨੂੰ ਕ੍ਰੋਧ ਵਿੱਚ ਲਿਆਉਣ। ਸੋ ਮੇਰਾ ਕ੍ਰੋਧ ਇਸ
    ਥਾਂ ਤੇ ਭੜਕੇਗਾ ਅਤੇ ਠੰਡਾ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ငါ့ ကိုစွန့် ကြပြီ။ မိမိ လုပ် သော အရာ တို့ဖြင့်
    ငါ့ အမျက် ကိုနှိုးဆော်ခြင်းငှါ အခြား တပါးသော ဘုရား တို့ရှေ့ မှာ နံ့သာပေါင်း ကို
    မီးရှို့ကြပြီ။ ထိုကြောင့်ဤ အရပ် ၌ ငါ့ အမျက် မီးသည် မ ငြိမ်း ဘဲ လောင် ရလိမ့်မည်ဟု
    မိန့်တော်မူ၏
  tbg-tbg: Vika ti qoririmake, una variqanavuara ofaa iha quara nimite, vika nái kauquqohai
    vo variqa vo variqa una variqa, aututaarave. Vira kaara ti vikara voqamakero arara
    itaimantama vauro. Ti Ieruharemiara arara itaarirava kiama vaahaanarove turo.
  hmo-hmo: Badina be idia ese lau idia rakatania, bona idau dirava edia vairanai muramura
    mai bonana idia gabua, bona edia kara ibounai dekena amo lauegu badu idia havaraia.
    Lauegu badu be ia toreisi vadaeni Ierusalema dekenai, bona ia keru diba lasi.
  urd-urd: क्यूँकि उन्होंने मुझे छोड़ दिया और गै़र — मा'बूदों के आगे ख़ुशबू जलाया,
    ताकि अपने हाथों के सब कामों से मुझे ग़ुस्सा दिलाएँ, इसलिए मेरा क़हर इस मक़ाम पर
    भड़केगा और ठण्डा न होगा।
  rus-SYN: За то, что оставили Меня, и кадят другим богам, чтобы раздражать Меня всеми
    делами рук своих, воспылал гнев Мой на место сие, и не погаснет.
  bqc-SIM: Má pↄkũmabↄbↄ guɛ beewaɛ, ma pↄkũmapi a kpálɛo, asa aa ma to we, aa
    tulaletikàtɛa dii pãleↄnɛɛ, aa ma pↄ fɛ̀lɛmɛɛ tã́a pↄ́ aa kɛ̀piↄ yã́i.
  tcz-CHONGTHU: Ajeh chu kamiten eipaidoh tauvin, Pathen neilou namdangte semthu pathen
    ho kom’ah kilhaina gantha akatdoh tauvin, athilbol hojouse jeh in keima eilunghan
    sahlheh tauvin ahi. Hiche mun douna kalunghan hi deojah jeng ding ahin hiche chu
    chen-mitjou hilou ding ahi,” ati.
  mar-mar: यहूदाच्या लोकांनी माझा त्याग केला. इतर दैवतांपुढे त्यांनी धूप जाळला. त्यांनी
    मला संताप आणला, त्यांनी अनेक मूर्तींही केल्या. म्हणून या प्रदेशावर माझा राग आहे.
    न विझवता येणाऱ्या अग्नीसारखा माझा संताप असेल.
  soq-soq: '@see-verse:2KI.022.016'
  qub-qub: Nogataga gongaycamashami. Nircurnami «diosnë» nishanpa ñaupancunacho insinsutapis
    saumachisha. Chayno rurarmi fiyupa rabyachimasha. Chaypitami cay particho tiyajcunapaj
    fiyupa rabyacurcushcä. Rabyashäga manami päsacangachu.
  bqp-bqp: Mani pↄfɛ̃ kipa gu díkĩnaa, ma pↄfɛ̃ pì ni kpátɛro, zaakũ ò ma ton ò turaretiti
    kpàta tãnanↄa ò ma pↄ fɛ̃̀mɛnɛ tãna kũ ò kɛ̀ɛ pìnↄ yãi.
  hat-hat: Yo vire do ban mwen, yo fè sèvis pou lòt bondye. Avèk tout zak sa yo, yo
    fè m' fè kolè. Mwen move anpil sou lavil Jerizalèm. Kolè m' poko ap pase.
  eng-BSB: because they have forsaken Me and burned incense to other gods, that they
    might provoke Me to anger with all the works of their hands. My wrath will be
    kindled against this place and will not be quenched.’
  eng-WEBPB: Because they have forsaken me and have burnt incense to other gods, that
    they might provoke me to anger with all the work of their hands, therefore my
    wrath shall be kindled against this place, and it will not be quenched.’”
  kbq-kbq: Na'ankure zamagra Juda vahe'mo'za Nagrira zamefi hunami'za, havi anumzante
    monora hunente'za, zamagrama zamazanteti tro hu'naza zantaminte mnanentake'za
    kre mna vunte'naze. Anama hazazamo nazeri narimpa hazankino, ana narimpa ahezamo'a
    vagaoregahie.
  nhe-BL: Nijxolehuas pampa notlacajhua nechtlahuelcajtoque huan quintlatilijtoque
    copali nopa miyac tlaixcopincayotl huan teteyome tlen ax Dios. Yeca tlahuel nechcualancamacatoque
    ni tlacame huan ax tlamis nocualancayo hasta niquintlatzacuiltis.’
  bus-bus: Mɛ́ pↄfɛ̃ pita gu kɛ̀kiia, ma pↄfɛ̃ pì é kpáɛro, zaakɛ aↄ̃ ma ton aↄ̃ tuaetiti
    kpàta tãanↄa aↄ̃ ma pↄↄ fɛ̃̀mɛ tãa kɛ̀ aↄ̃ↄ kɛ̀ pìnↄ yãnzi.
  gub-BL: Teko upuir ihewi a'e wà. Uzuka ma'ea'yr amo ae tupàn wanenataromo wà. A'e
    rupi hemuikwahy kar wemiapo kwer paw rehe wà. Hekwahy haw tata zàwenugar umunyk
    wà. Aikwahy Zeruzarez pe har wanehe. Nuwew kwaw a'e tata.
  eng-DRA: 'Because they have forsaken me, and have sacrificed to strange gods, provoking
    me by all the works of their hands: therefore my indignation shall be kindled
    against this place, and shall not be quenched.'
