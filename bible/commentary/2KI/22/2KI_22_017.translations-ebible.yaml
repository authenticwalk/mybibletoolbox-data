verse: 2KI.022.017
translations:
  mal-C: കാരണം അവർ എന്നെ ഉപേക്ഷിക്കുകയും അന്യദേവന്മാർക്കു ധൂപാർച്ചന നടത്തുകയും തങ്ങളുടെ
    കൈകൾ നിർമിച്ച ബിംബങ്ങളെക്കൊണ്ട് എന്റെ കോപത്തെ ജ്വലിപ്പിക്കുകയും ചെയ്തിരിക്കുന്നതിനാൽ
    ഈ സ്ഥലത്തിനെതിരേ എന്റെ കോപം ജ്വലിക്കും; അതു ശമിക്കുകയുമില്ല.
  deu-TKW: darum, daß sie mich verlassen und anderen Göttern geräuchert haben, auf
    daß sie mich mit all' dem Machwerk ihrer Hände zum Zorne reizten, und mein Grimm
    soll entbrennen wider diesen Ort und nicht erlöschen.
  lin-lin: Lokola basundolaki Ngai mpe batumbaki mbeka ya malasi mpo na banzambe mosusu
    kino kotumbola Ngai na nzela ya biloko nyonso oyo maboko na bango esilaki kosala,
    kanda na Ngai epeli makasi mpo na kobebisa esika oyo, mpe ekokita te. »
  eng-LSV: because that they have forsaken Me, and make incense to other gods, so
    as to provoke Me to anger with every work of their hands, and My wrath has been
    kindled against this place, and it is not quenched.
  eng-GNV: 'Because they haue forsaken mee, and haue burnt incense vnto other gods,
    to anger me with all ye works of their hands: my wrath also shalbe kindled against
    this place and shall not be queched:'
  eng-WEBSTER: Because they have forsaken me, and have burned incense to other gods,
    that they might provoke me to anger with all the works of their hands; therefore
    my wrath shall be kindled against this place and shall not be quenched.
  nhw-BL: Nijsemanas pampa nomasehualhua nechtlahuelcajtoque huan quintlatilijtoque
    copali nopa tlaixcopincayome huan teteyome catli amo Dios. Yeca tlahuel nechcualancamacatoque
    ni masehualme huan amo tlamis nocualancayo hasta niquintlatzacuiltis.
  swh-ONEN: Kwa sababu wameniacha mimi na kufukiza uvumba kwa miungu mingine, na kunighadhibisha
    kwa sanamu zote zilizotengenezwa kwa mikono yao, hasira yangu itawaka dhidi ya
    mahali hapa, wala haitatulizwa.’
  bba-bba: Domi bɑ wi Yinni Gusunɔ deri, mɑ bɑ bũnu turɑre dɔ̃ɔ dokeɑmmɛ bu kɑ win
    mɔru seeyɑ kɑ ben kookoosu kpuro. Yen sɔ̃ tɛ̃, u kɑ Yerusɑlɛmuɡibu mɔru mɔ̀, yɑ
    ǹ mɑɑ suremɔ.
  eng-KJVCPB: because they have forsaken me, and have burnt incense unto other gods,
    that they might provoke me to anger with all the works of their hands; therefore
    my wrath shall be kindled against this place, and shall not be quenched.
  luo-luo: Mirimba nosik kuom pinyni kendo ok norum nikech gisejwangʼa ka giwangʼo
    ubani ne nyiseche manono kendo ka gimiya mirima kuom lamo nyiseche mopa gi lwedo.’
  meu-meu: Badina be lau vada e rakatanigu, bona idau dirava vairadiai muramura mai
    bonadia vada e gabu; imadia ḡaukaradia iboudiai amo vada e habadugu. Taunabunai,
    egu badu baine ḡaraḡara ina gabu latanai, bona ta ese basine habodoa.
  npi-ULB: किनकि तिनीहरूले मलाई त्यागे अनि अन्य देवताहरूलाई धूप बाले, यसरी तिनीहरूले
    गरेका सबै कामले तिनीहरूले मलाई रिस उठाए— यसकारण यस ठाउँको विरुद्धमा मेरो क्रोध
    दन्केको छ, र यो निभाइने छैन' ।”
  yor-yor: Nítorí tí wọ́n ti kọ̀ mí sílẹ̀, wọ́n sì tún sun tùràrí fún ọlọ́run mìíràn.
    Wọ́n sì mú mi bínú nípa gbogbo àwọn òrìṣà tí wọ́n ti fi ọwọ́ wọn dá. Ìbínú mi
    yóò ru sí ibí yìí, kì yóò sì rọlẹ̀.’
  pes-OPCB: زیرا مردم یهودا مرا ترک گفته، بت‌پرست شده‌اند و با کارهایشان خشم مرا برانگیخته‌اند.
    پس آتش خشم من که بر اورشلیم افروخته شده، خاموش نخواهد شد.
  tgl-ULB: Dahil tinalikuran nila ako at nagsunog ng insenso sa ibang mga diyus-diyosan,
    para galitin nila ako sa lahat ng kanilang mga ginawa - kaya ang aking galit ay
    nag-alab laban sa lugar na ito, at hindi ito mapapawi.'”
  cbu-NT: Watam nuwaa kuki kasaranganawa. Ashirangsin, minootsshat apanllputseem kzammashee
    mucheersin ungirtaranganaya. Anumand nuw kapung tsiyantarangina. ¿Antaatiya anoo
    tputs tsiyantakachuri, tsiyani ayamtaatiya pastacheeja?
  hui-hui: Wali agali tigua i̱ erembira ngialu puwa dama mitangi bialu gime wabini
    wiaruhondo bi pupu wialu mbirale tara tara lomabu mini. Tigua mana ogonibi biyagome
    i̱na tihondo keba holiya tinime i̱ mo keba haya. I̱na Yarusaleme wali agali tihondo
    tandagaore ho kogoni. I̱naga tandaga ogoni ereba naholebira.
  mya-mya: သူ​တို့​သည်​ငါ့​ကို​ပစ်​ပယ်​၍​အ​ခြား​ဘု​ရား များ​အား ယဇ်​ပူ​ဇော်​ကြ​လေ​ပြီ။
    သူ​တို့​သည်​ဤ အ​မှု​တို့​ကို​ပြု​ခြင်း​ဖြင့်​ငါ​၏​အ​မျက်​တော် ကို​လှုံ့​ဆော်​သ​ဖြင့်
    ယေ​ရု​ရှ​လင်​မြို့​အ​ပေါ် မ​ငြိမ်း​နိုင်​သော​ဒေါ​သ​မီး​သင့်​လောင်​စေ​မည်။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་གིས་བདག་སྤངས་ཏེ་ལྷ་གཞན་དག་ལ་བསང་བཏང་བ་དང་། དེ་དག་གི་ལག་པས་བྱས་ཚད་ཀུན་གྱིས་བདག་ཁྲོ་བར་བྱས་པས།
    བདག་གི་ཁོང་ཁྲོ་གནས་འདི་རུ་འབར་ཞིང་ཞི་བར་མི་འགྱུར།
  sna-sna: Nokuti vakandirasa, vakapisira zvinonhuhwira kuna vamwe vamwari, vakanditsamwisa
    nokuda kwezvifananidzo zvose zvavakaita namaoko avo, kutsamwa kwangu kuchapfuta
    pamusoro penzvimbo ino uye hakungadzimwi.’
  spa-BLM: Porque me han abandonado y han quemado incienso a otros dioses, para provocarme
    a la ira con toda la obra de sus manos, por eso mi ira se encenderá contra este
    lugar, y no se apagará.’”
  cac-cac: Yujto ix in yactejcan eb' anima tic, ix sn̈usan incienso eb' d'a juntzan̈
    comon dios, ix stzuntzancot yoval in c'ol eb' yuj juntzan̈ sdiosal eb' ix sb'o
    chi'. Yuj val chi' ix cot voval d'a jun lugar tic. Man̈xo ol sicb'ilaj voval chi',
    xchi Jehová.
  swh-ULB: Kwa sababu wamenitelekeza na kufukiza ubani kwa miungu mingine, hivyo basi
    wanaweza kunichochea hasira pamoja na matendo yote waliyoyafanya-kwa hiyo hasira
    yangu ilikuwa inawaka dhidi ya hii sehemu, na haitazimika.”'
  bel-bel: За тое, што пакінулі Мяне, і дымяць іншым багам, каб раздражняць Мяне ўсімі
    дзеямі рук сваіх, загарэўся гнеў Мой на месца гэтае, і не патухне.
  wed-wed: '@see-verse:2KI.022.016'
  deu-ELBBK: Weil sie mich verlassen und anderen Göttern geräuchert haben, um mich
    zu reizen mit all dem Machwerk ihrer Hände, so wird mein Grimm sich entzünden
    gegen diesen Ort und wird nicht erlöschen.
  mbb-OT: Ibpeehè ku is pauk ku kayi he lugar ne kenà heini egkeengked, su inselikwey
    a te menge etew ku; su midtutung dan te veyewà su mid-azap dan te zuma he menge
    ed-ezapen. Midhimu zan he mepauk a pinaaǥi te menge ulaula zan.’
  mal-2015: അവർ എന്നെ ഉപേക്ഷിച്ചു തങ്ങളുടെ സകല പ്രവൃത്തികളാലും എനിക്കു കോപം വരത്തക്കവണ്ണം
    അന്യദേവന്മാർക്കു ധൂപം കാട്ടിയതുകൊണ്ടു എന്റെ കോപം ഈ സ്ഥലത്തിന്റെ നേരെ ജ്വലിക്കും;
    അതു കെട്ടുപോകയുമില്ല.
  rmc-rmc: bo man omukle a labarenas o kaďidlos avre devlenge. Savoreha, so kerenas,
    anenas pre peste miri choľi. Miri choľi pre kada than hiňi sar jag, so labol a
    na preačhel.“ ‘
  pes-OPV: چونکه مرا ترک کرده، برای خدایان دیگر بخور‌سوزانیدند تا به تمامی اعمال دستهای
    خود، خشم مرا به هیجان بیاورند. پس غضب من بر این مکان مشتعل شده، خاموش نخواهد شد.
  ron-1924: Пентру кэ М-ау пэрэсит ши ау адус тэмые алтор думнезей, мыниинду-Мэ прин
    тоате лукрэриле мынилор лор, мыния Мя с-а апринс ымпотрива локулуй ачестуя ши
    ну се ва стинӂе.›»
  aui-aui: '@see-verse:2KI.022.016'
  ben-OBCV: যেহেতু তারা আমাকে ত্যাগ করেছে এবং অন্যান্য দেবতাদের কাছে ধূপ পুড়িয়েছে
    ও তাদের হাতে গড়া প্রতিমার সব মূর্তি দিয়ে আমার ক্রোধ জাগিয়েছে। আমার ক্রোধ এই
    স্থানটির বিরুদ্ধে জ্বলে উঠবে ও তা প্রশমিত হবে না।’
  som-som: maxaa yeelay, iyagu way iga tageen, oo waxay foox u shideen ilaahyo kale
    inay igaga xanaajiyaan shuqulka gacmahooda oo dhan; oo sidaas daraaddeed cadhadaydu
    waxay ku kululaanaysaa meeshan, mana qaboobi doonto.
  lat-VUC: 'quia dereliquerunt me, et sacrificaverunt diis alienis, irritantes me
    in cunctis operibus manuum suarum: et succendetur indignatio mea in loco hoc,
    et non extinguetur.'
  eng-ASVBT: Because they have forsaken me, and have burned incense unto other gods,
    that they might provoke me to anger with all the work of their hands, therefore
    my wrath shall be kindled against this place, and it shall not be quenched.
  ita-1885: Perciocchè essi mi hanno abbandonato, ed hanno fatto profumi ad altri
    dii, per provocarmi con tutte le opere delle lor mani; laonde la mia ira si è
    accesa contro a questo luogo, e non si spegnerà.
  eng-LXXUP: 'because they have forsaken me, and burned incense to other gods, that
    they might provoke me with the works of their hands: therefore my wrath shall
    burn forth against this place, and shall not be quenched.'
  eng-ULB: Because they have forsaken me and have burned incense to other gods, so
    that they might provoke me to anger with all the deeds they have committed—therefore
    my anger has been kindled against this place, and it will not be extinguished.'”
  spa-VBL: Me han abandonado y han ofrecido sacrificios a otros dioses, haciéndome
    enojar por todo lo que han hecho. Mi ira se derramará sobre este lugar y no se
    detendrá.
  fra-_FOB: Parce qu'ils m'ont abandonné et ont fait des encensements à d'autres dieux,
    pour m'irriter par toutes les œuvres de leurs mains, ma colère s'est allumée contre
    ce lieu, et elle ne s'éteindra point.
  mal-mal: അവർ എന്നെ ഉപേക്ഷിച്ച് തങ്ങളുടെ സകലപ്രവൃത്തികളാലും എനിക്ക് കോപം വരത്തക്കവണ്ണം
    അന്യദേവന്മാർക്ക് ധൂപം കാട്ടിയതുകൊണ്ട് എന്റെ കോപം ഈ സ്ഥലത്തിന്റെ നേരെ ജ്വലിക്കും;
    അത് കെട്ടുപോകയുമില്ല.
  urd-GVR: Kyoṅki merī qaum ne mujhe tark karke dīgar mābūdoṅ ko qurbāniyāṅ pesh kī
    haiṅ aur apne hāthoṅ se but banā kar mujhe taish dilāyā hai. Merā ġhazab is maqām
    par nāzil ho jāegā aur kabhī ḳhatm nahīṅ hogā.’
  suz-BL: मारदे हना मेकोपुकीम आं कली प्रोंइशा, देवी देवता आन कली धूप चोम्‍तेक्‍म।
    मिनु आन गुइम सेल्‍शो मूर्ति रे पा आं कली गाइक्‍पाइक्‍तीमी। मोपतीके गो एको रागी
    आ पर्बम गाइक्‍ताक्‍यी। मिनु मेको गाइश्‍‍शो मनाइक्‍ब’ देंत। ब्‍यवस्‍था ३१:२९; ब्‍यवस्‍था
    ३२:२१-२३
  ita-1927: Essi m’hanno abbandonato ed hanno offerto profumi ad altri dèi per provocarmi
    ad ira con tutte le opere delle loro mani; perciò la mia ira s’è accesa contro
    questo luogo, e non si estinguerà.
  ckb-ckb: لەبەر ئەوەی وازیان لێ هێنام و بخووریان بۆ خوداکانی دیکە سووتاند، هەتا بە
    هەموو کارەکانی دەستیان پەستم بکەن، تووڕەییم بەسەر ئەم شوێنەدا گڕ دەگرێت و ناکوژێتەوە.“
  eng-BBE: Because they have given me up, burning offerings to other gods and moving
    me to wrath by all the work of their hands; so my wrath will be on fire against
    this place, and will not be put out.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು, ತಮ್ಮ ಸಮಸ್ತ ಕ್ರಿಯೆಗಳಿಂದ ನನಗೆ ಕೋಪವನ್ನು
    ಎಬ್ಬಿಸುವಂತೆ ಇತರ ದೇವರುಗಳಿಗೆ ಧೂಪವನ್ನು ಸುಟ್ಟಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ನನ್ನ ಕೋಪವು ಈ ಸ್ಥಳದ
    ಮೇಲೆ ಹೊತ್ತಿ ಉರಿಯುತ್ತಿದೆ, ಅದು ಆರಿಹೋಗುವುದಿಲ್ಲ.’
  tam-2017: அவர்கள் என்னைவிட்டு, தங்கள் கைகளின் கிரியைகள் எல்லாவற்றிலும் எனக்குக்
    கோபமுண்டாக்க வேறே தேவர்களுக்குத் தூபம்காட்டினதால், என் கடுங்கோபம் இந்த இடத்தின்மேல்
    பற்றியெரியும்; அது அவிந்துபோவது இல்லையென்று யெகோவ சொல்லுகிறார் என்று சொல்லுங்கள்.
  spa-RV-1909: Por cuanto me dejaron á mí, y quemaron perfumes á dioses ajenos, provocándome
    á ira en toda obra de sus manos; y mi furor se ha encendido contra este lugar,
    y no se apagará.
  ron-BTF: Deoarece ei m-au părăsit și au ars tămâie altor dumnezei, ca să mă provoace
    la mânie cu toate lucrările mâinilor lor; de aceea furia mea se va aprinde împotriva
    acestui loc și nu se va stinge.
  eng-WEBP: Because they have forsaken me and have burned incense to other gods, that
    they might provoke me to anger with all the work of their hands, therefore my
    wrath shall be kindled against this place, and it will not be quenched.’”
  eng-FBV: They have abandoned me and offered sacrifices to other gods, making me
    angry by everything they've done. My anger will be poured out upon this place
    and will not be stopped.
  nld-1939: Omdat zij Mij hebben verlaten en voor andere goden hebben geofferd, om
    Mij met het maaksel van hun handen te tergen, daarom zal mijn toorn tegen deze
    plaats ontvlammen en niet meer worden gedoofd.
  nch-BL: Nijsosolos pampa nomasehualhua techtahuelcajtoque huan quintatilijtoque
    copali nopa taixcopincayome huan teteyome cati amo Dios. Yeca tahuel techcualancamacatoque
    ni masehualme huan amo tamis nocualancayo hasta niquintatzacuiltis.
  vie-1934: Bởi vì dân Giu-đa đã lìa bỏ ta, đốt hương cho các thần khác, chọc giận
    vì các công việc của tay chúng nó, nên cơn giận ta sẽ nổi lên cùng chỗ này, không
    hề nguôi.
  hin-CV: क्योंकि उन्होंने मुझे त्याग दिया है और वे पराए देवताओं के सामने धूप जलाते
    हैं. वे अपने हाथ से बनाई हुई सारी वस्तुओं के द्वारा मेरे क्रोध को भड़काएं. इसलिये
    इस स्थान के विरुद्ध मेरा क्रोध भड़का है, और मेरा क्रोध शांत न होगा.” ’
  spa-BES: Porque me han abandonado, quemando ofrendas a otros dioses y moviéndome
    a la ira por toda la obra de sus manos; así mi ira estará en llamas contra este
    lugar, y no será extinguida.
  tdx-tdx: amy te naforintse’ iereo iraho naho nañenga aman-drahare ila’e, hanigike
    ty haviñerako amo satam-pità’ iareoo; aa le hisolebotse ami’ty toetse toy ty haviñerako
    vaho tsy hakipeke.
  tha-KJV: เพราะเขาทั้งหลายได้ทอดทิ้งเรา และได้เผาเครื่องหอมถวายพระอื่น เพื่อเขาจะได้กระทำให้เราโกรธด้วยผลงานทั้งสิ้นแห่​งม​ือของเขา
    เพราะฉะนั้นความพิโรธของเราจึงจะพลุ่งขึ้นต่อสถานที่​นี้ และจะดับเสียไม่​ได้​”
