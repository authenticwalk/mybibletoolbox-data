verse: 2KI.022.006
translations:
  mal-C: മരപ്പണിക്കാർക്കും ശില്പികൾക്കും കൽപ്പണിക്കാർക്കും കൂലികൊടുക്കുകയും ദൈവാലയത്തിലെ
    പണികൾക്കാവശ്യമായ തടിയും ചെത്തിയകല്ലും വാങ്ങുകയും ചെയ്യട്ടെ.
  deu-TKW: nämlich den Zimmerleuten und den Bauleuten und Maurern, sowie zum Ankaufe
    von Bauholz und behauenen Steinen, den Tempel auszubessern;
  lin-lin: basharipantie, bangamba mpe batongi ndako. Kaka na mbongo yango, bakosomba
    lisusu mabaya mpe mabanga bakata mpo na kolendisa Tempelo ya Yawe.
  eng-LSV: to craftsmen, and to builders, and [to repairers of] the wall, and to buy
    wood and hewn stones to strengthen the house;
  eng-GNV: To wit, vnto the artificers and carpenters and masons, and to bye timber,
    and hewed stone to repaire the house.
  eng-WEBSTER: To carpenters, and builders, and masons, and to buy timber, and hewn
    stone to repair the house.
  nhw-BL: Monequi quintlaxtlahuise cuaximani, tepanchihuani huan catli quiyacanase
    nopa tequitl. Nojquiya monequi ma quicohuaca cuahuitl huan teme catli cuajcuali
    para quicualtlalise nopa tiopamitl.
  swh-ONEN: wale maseremala, wajenzi na waashi. Waambie pia wanunue mbao na mawe yaliyochongwa
    ili kukarabati Hekalu.
  bba-bba: Kpɑ bu kɑ yi dɑ̃ɑ dɑ̃kobu kɑ bɑnɔbu kɑ sɔm kowobu kɔsiɑ kpɑ bu kɑ dɑ̃ɑ
    dwe kɑ kpenu ni bɑ koo kɑ sɑ̃ɑ yee te sɔmɛ.
  eng-KJVCPB: unto carpenters, and builders, and masons, and to buy timber and hewn
    stone to repair the house.
  luo-luo: Joma onego chul gin jopa bepe, jogedo kod jopa kidi. Bende konegi gingʼiew
    bao kod kite mopa milosogo kuonde mokethore ei hekalu mar Jehova Nyasaye.
  meu-meu: unu na kamuta taudia bona ruma ihaginidia taudia bona nadi iḡaukaralaidia
    taudia. Una moni amo danu au bona e ḡei nadidia bae hoi, dubu ibanilaina.
  npi-ULB: मन्दिरको मर्मत गर्ने सिकर्मीहरू, निर्माण गर्नेहरू, र डकर्मीहरूलाई अनि काठपात
    किन्‍न र ढुङ्गा काटनलाई तिनीहरूले त्यो रुपियाँ-पैसा देऊन् ।”
  yor-yor: Àwọn gbẹ́nàgbẹ́nà, àwọn ọ̀mọ̀lé àti àwọn akọ́lé. Bákan náà ni wọ́n ra igi
    àti òkúta ọlọ́ṣọ̀ọ́ láti fi tún tẹmpili ṣe.
  pes-OPCB: '@see-verse:2KI.022.005'
  tgl-ULB: Magpabigay ka sa kanila ng pera sa mga karpintero, mga nagtatayo, at mga
    mason, at para bumili rin ng troso at magtabas ng bato para kumpunihin ang templo.”
  cbu-NT: misha yuwaamtam tputs táwara wanasir sipichtaku anoomtam tuwapamaama, misha
    pangupaneemtam tuwapamaama, mishat karipanaatstam paxanxamaama, mishat patumbcheetstam
    paxanxamaama.
  hui-hui: Tigua muni ogonime kabenda biabe biaga karubi ege to̱le̱me biabe biaga
    karubi ti yolo bialu irarubi ege to̱le̱rubi Anduane Homogonaga anda ogoni arema
    bilonaga yolo bibe.
  mya-mya: လက်​သ​မား​များ၊ ဗိ​သု​ကာ​များ​နှင့်​ပန်း​ရံ များ​၏​လုပ်​ခ​ကို​ပေး​ရန်​နှင့်
    ဗိ​မာန်​တော်​ပြင် ဆင်​ရာ​တွင်​လို​အပ်​သည့်​သစ်​သား​နှင့်​ကျောက် ကို​ဝယ်​ရန်​ထို​ငွေ​ကို​အ​သုံး​ပြု​ရ​မည်။-
  bod-N: མཆོད་ཁང་གི་གས་ཆག་ཞིག་གསོ་བྱེད་དུ་ལག་ཤེས་པ་རྣམས་དང་། རྩིག་བཟོ་དང་། རྡོ་བཟོ་རྣམས་ཀྱི་ཕྱིར་དང་།
    གདུང་མ་དང་འཇམ་ཤ་བཏོད་པའི་རྡོ་རྣམས་ཉོ་བའི་ཕྱིར་རོ། །
  sna-sna: vavezi, navavaki navavezi vamatombo. Uyezve uite kuti vatenge matanda namatombo
    akavezwa kuti vagadzirise temberi.
  spa-BLM: a los carpinteros, a los constructores y a los albañiles, y para comprar
    madera y piedra cortada para reparar la casa.
  cac-cac: aton eb' vin̈ n̈icum te' yed' eb' vin̈ tz'ilan tas tz'aj sb'o munlajel
    chi' yed' eb' vin̈ albañil. Smanchajpax te te' yed' q'uen q'ueen tzeyb'il, yic
    sb'ochajxi templo chi'.
  swh-ULB: Wapewe pesa maseremala, wajenzi, na waashi, na pia kununua mbao na kukata
    jiwe kukarabati nyumba ya Yahwe.”
  bel-bel: цесьлярам і каменярам, і мулярам сьцен, і на куплю драўніны і часанага
    каменю на папраўленьне дома;
  deu-ELBBK: den Zimmerleuten und den Bauleuten und den Maurern und um Holz zu kaufen
    und behauene Steine, um das Haus auszubessern.
  mbb-OT: he iyan sikan is ed-andam te menge kayu, sikan is ebpurung dutun te valey
    wey te menge verengbeng kayi. Ne is duma he selapì ne para te ibpemasa zan te
    menge kayu wey menge vatu he vinesbasan en, he kinahanglan te kebpurungi zuen
    te valey.
  mal-2015: അതിൽ പണി ചെയ്യുന്ന ആശാരികൾക്കും ശില്പികൾക്കും കല്പണിക്കാർക്കും ആലയത്തിന്റെ
    അറ്റകുറ്റപ്പണിക്കു മരവും ചെത്തിയ കല്ലും മേടിക്കേണ്ടതിന്നും കൊടുക്കട്ടെ.
  rmc-rmc: le ťesaren the le muraren. Mi cinen o kašta the o prikerde bara prekal
    o Chramos.
  pes-OPV: یعنی به نجاران و بنایان و معماران، و تا چوبها و سنگهای تراشیده به جهت تعمیر
    خانه بخرند.»
  ron-1924: 'ануме: дулгерилор, зидарилор ши петрарилор, пентру кумпэрэтуриле де лемн
    ши де петре чоплите требуитоаре пентру дреӂеря стрикэчунилор касей.'
  ben-OBCV: ছুতোর, ঠিকাদার ও রাজমিস্ত্রিদের বেতন দেয়। তারা যেন মন্দির মেরামতির জন্য
    কাঠ ও কাটছাঁট করা পাথরও কেনে।
  som-som: kuwaasoo ah nijaarrada, iyo waxdhisayaasha, iyo wastaadyada, oo ha ku soo
    iibiyeen alwaax iyo dhagaxyo la qoray oo guriga lagu dhiso.
  lat-VUC: 'tignariis videlicet et cæmentariis, et iis qui interrupta componunt: et
    ut emantur ligna, et lapides de lapicidinis, ad instaurandum templum Domini.'
  eng-ASVBT: unto the carpenters, and to the builders, and to the masons, and for
    buying timber and hewn stone to repair the house.
  ita-1885: a' legnaiuoli, ed a' fabbricatori, e a' muratori; e ne comperino legnami
    e pietre tagliate, per ristorar la Casa.
  eng-LXXUP: even to the carpenters, and builders, and masons, and also to purchase
    timber and hewn stones, to repair the breaches of the house.
  eng-ULB: Let them give money to the carpenters, the builders, and the masons, and
    also to buy timber and cut stone to repair the temple.”
  spa-VBL: a los carpinteros, a los constructores y a los albañiles. Además, haz que
    compren madera y corten piedra para reparar el Templo.
  fra-_FOB: Aux charpentiers, aux constructeurs et aux maçons, pour acheter du bois
    et des pierres de taille pour réparer le temple.
  mal-mal: അതിൽ പണിചെയ്യുന്ന ആശാരിമാർക്കും ശില്പികൾക്കും കല്പണിക്കാർക്കും ആലയത്തിന്റെ
    അറ്റകുറ്റപ്പണിക്ക് മരവും ചെത്തിയ കല്ലും വാങ്ങേണ്ടതിനും കൊടുക്കട്ടെ.
  urd-GVR: '@see-verse:2KI.022.005'
  suz-BL: मेकोपुकीम परमप्रभु यावे आ खिं ङा बिग्रेशो लेंशा सेल्‍चा कली शी सेल्‍ब, गारो
    प्रोव़ब नु मार मार सेल्‍ब आन कली गेमेक्‍ल। मिनु शी नु ख्रोइश्‍शो फुल्‍लुपुकी ग्‍याप्‍मेक्‍ल।
  ita-1927: ai legnaiuoli, ai costruttori ed ai muratori, e se ne servano per comprare
    del legname e delle pietre da tagliare, per le riparazioni della casa.
  ckb-ckb: دارتاش و وەستا و نەقاڕەکان. با دار و بەردی تاشراو بۆ نۆژەنکردنەوەی پەرستگاکە
    بکڕن.
  eng-BBE: To the woodworkers and the builders and the stone-cutters; and for getting
    wood and cut stones for the building up of the house.
  kan-OKCV: ಆಲಯ ದುರಸ್ತಿ ಮಾಡುವಂತೆ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಕೆಲಸ ಮಾಡುವವರಾದ ಬಡಗಿಯರಿಗೂ, ಶಿಲ್ಪಿಗಾರರಿಗೂ,
    ಕಲ್ಲುಕೆಲಸದವರಿಗೂ ಕೊಟ್ಟು, ಆಲಯವನ್ನು ದುರಸ್ತಿ ಮಾಡಲು ಮರಗಳನ್ನೂ, ಕೆತ್ತಿದ ಕಲ್ಲುಗಳನ್ನೂ ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಕೊಡಲಿ.
  tam-2017: தச்சர்களுக்கும், சிற்பாசாரிகளுக்கும், கொல்லர்களுக்கும், ஆலயத்தைப் பழுதுபார்ப்பதற்குத்
    தேவையான மரங்களையும் வெட்டின கற்களையும் வாங்குகிறதற்கும் செலவழிக்கவேண்டும்.
  spa-RV-1909: A los carpinteros, á los maestros y albañiles, para comprar madera
    y piedra de cantería para reparar la casa;
  ron-BTF: Tâmplarilor și constructorilor și pietrarilor și pentru a cumpăra lemnărie
    și piatră cioplită pentru a repara casa.
  eng-WEBP: to the carpenters, and to the builders, and to the masons, and for buying
    timber and cut stone to repair the house.
  eng-FBV: the carpenters, the builders and the masons. In addition have them purchase
    timber and cut stone to repair the Temple.
  nld-1939: aan de steenhouwers, de bouwmeesters, de bouwlieden en de timmerlieden;
    bovendien moeten zij er hout en gehouwen steen voor de herstellingswerken aan
    de tempel voor kopen.
  nch-BL: Monequi quintaxtahuise cuaximani, tepanchihuani huan cati quiyacanase nopa
    tequit. Nojquiya monequi ma quicohuaca cuahuit huan teme cati cuajcuali para quicualtalise
    nopa tiopamit.
  vie-1934: tức thợ mộc, thợ xây cất, thợ hồ, và dùng mua gỗ và đá đẽo đặng tu bổ
    đền lại.
  hin-CV: यानी बढ़ई, तराशनेवालों और राजमिस्त्रियों को, कि वे भवन की मरम्मत के लिए
    ज़रूरी लकड़ी और तराशी गई चट्टानें ले आएं.
  spa-BES: A los carpinteros, a los constructores y a los cortadores de piedra; y
    para obtener madera y piedras de cantería para la reparación del templo.
  tdx-tdx: amo mpandranjio, naho amo mpamboatseo naho amo mpan­dranjy vatoo naho hiviliañe
    hatae naho vato pinèke hampisomontieñe i anjombay,
  tha-KJV: คือให้​แก่​ช่างไม้ และแก่​ช่างก่อสร้าง และแก่​ช่างปูน ทั้งสำหรับซื้อตัวไม้และหินสกัดเพื่อซ่อมแซมพระนิเวศ”
  por-BR-2018: Aos carpinteiros, aos mestres e pedreiros, para comprar madeira e pedra
    lavrada para reparar a casa;
  deu-ELO: den Zimmerleuten und den Bauleuten und den Maurern, und um Holz zu kaufen
    und behauene Steine, um das Haus auszubessern.
  eng-WYC-2018: that is, to carpenters, and to masons, and to them that make [together]
    broken things (or and to those who put together broken things), and (also) that
    timber and stones of quarriers be bought, to repair the temple of the Lord;
  epo-epo: al la ĉarpentistoj kaj konstruistoj kaj masonistoj, kaj por aĉeti lignon
    kaj ĉirkaŭhakitajn ŝtonojn por la rebonigo de la domo;
  uig-PIN: '@see-verse:2KI.022.005'
  beo-beo: Ouligisu dunu ilia da amo muni mogili diasu gagusu dunu amola gelega hahamosu
    dunu ilima ima:ne sia:ma. Amola muni mogili amoga ilia da ifa da:fe amola gele
    amo Debolo bu buga:le gagumusa:, bidi lama:ne sia:ma.
  tpi-OTNT: Ol i ken baim ol kamda na ol man i save long wokim haus long ston. Na
    tu ol i mas baim ol plang na ol ston, em ol man i bin katim na stretim gut pinis
    bilong mekim wok long haus bilong Bikpela.
  hau-SA: wato, kafintoci, da magina, da masu tsara gini. Ka kuma sa su sayi katakai
    da sassaƙaƙƙun duwatsu don a gyara haikalin.
  uig-LAT: '@see-verse:2KI.022.005'
  nde-nde: ababazi, abakhi, lababazi bamatshe. Babe yibo njalo abazathenga amapulanka
    lamatshe abaziweyo okulungisa kutsha ithempeli.
  ton-ton: Ki he kau tufunga ʻakau, mo e kau langa fale, mo e kau tufunga maka, pea
    ke fakatau ʻae ngaahi ʻakau, mo e ngaahi maka kuo tātā ke ngaohi ʻaki ʻae fale.
  ces-1613: Totiž na tesaře a stavitele a zedníky, též aby jednali dříví a tesané
    kamení k opravování domu.
  eng-WMB: to the carpenters, and to the builders, and to the masons, and for buying
    timber and cut stone to repair the house.
  tam-TCV: இதைச் தச்சர், கட்டிட வேலையாட்கள், கொல்லரிடமும் கொடுக்கச்சொல். அதைக்கொண்டு
    ஆலயத் திருத்த வேலைக்கு வேண்டிய மரங்களையும், வெட்டப்பட்ட கற்களையும் வாங்கும் படியும்
    சொல்.
  ceb-ULB: Ipahatag kanila ang salapi ngadto sa mga panday, sa mga magtutukod, ug
    sa mga mason, ug aron ipalit usab ug ginabas nga kahoy ug pagtabas ug bato aron
    ayohon ang templo.”
  pol-UBG: To jest cieślom, budowniczym i murarzom, oraz na zakup drewna i ciosanego
    kamienia na naprawę domu.
  agr-agr: Nunak numi tsupija jegamtan yacha aidaun, jega shiig jegamnakti tusa chichamjin
    aidaun, jega jegamin aidaun aatus akiktinme. Tuja nunú kuichki numi sumankattawai,
    dutikaku kaya aidaushkam sumankati.
  kyc-kyc: Dokopa nakamame kamonda akalipi anda pingi akalipi kana semene minyuo yulu
    pingi akalipi dupwa peparae kana maiyuo dee isa kanape anda kwaelyamo lalyuo pingi
    dupwa ropo pyao nyuo pirami.
  urd-GVU: '@see-verse:2KI.022.005'
  deu-1912: nämlich den Zimmerleuten und Bauleuten und Maurern und denen, die da Holz
    und gehauene Steine kaufen sollen, das Haus zu bessern;
  ntj-ntj: '@see-verse:2KI.022.005'
  kan-2017: ಬಡಗಿ, ಶಿಲ್ಪಿ, ಮೇಸ್ತ್ರಿ ಮೊದಲಾದವರ ಸಂಬಳಕ್ಕಾಗಿಯೂ, ದೇವಾಲಯಕ್ಕೆ ಬೇಕಾದ ಮರ, ಕೆತ್ತಿದ
    ಕಲ್ಲು ಇವುಗಳನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕಾಗಿಯೂ ಅದನ್ನು ಉಪಯೋಗಿಸಿಕೊಳ್ಳಲಿ,
  yap-yap: e pi’in nma maruwel ko ren, nge pi’in yad ma dimow naun, nge pi’in yad
    ba salap i gad e malang ko naun, nge puluwon e ren nge malang ni ngan fal’eg rogon
    e Tempel ngay.
  hlt-MCSB: kutthai rhoek ham neh im aka sa rhoek ham khaw, aka biing ham neh thing
    lai ham khaw, im biing vaengkah lungrhaih lung ham khaw pae saeh,” a ti nah.
  mdy-ETH: '@see-verse:2KI.022.005'
  twi-ASANTE: Ɛho bɛhia sɛ wɔbɛfa nnua adwumfoɔ, adansifoɔ ne abohyehyɛfoɔ. Afei,
    ma wɔntɔ nnua ne aboɔ a wɔatwa a wɔde bɛsiesie asɔredan no.
  eng-WEBU: to the carpenters, and to the builders, and to the masons, and for buying
    timber and cut stone to repair the house.
  wal-wal: anaaxetuyyo gimbbiyaageetuyyoonne shuchchaa massiyaageetuyyo qanxxona.
    Qassi Beeta Maqidasiyaa bottokonanau, mittaanne qoo7ettida shuchchaa shammiyaageetuyyo
    qanxxona.
  spa-PDDPT: es decir, a los carpinteros, constructores y albañiles para comprar madera
    y piedra labrada a fin de reparar la Casa.
  gun-gun: Yvyra gui mba'emo ojapo va'e, oo apoa ha'e ita re omba'eapo va'e kuery
    pe 'rã omboekovia. Ha'e gui ojogua 'rã yvyra ha'e ita omoatyrõ mbyre, opy rupi
    ivaipaague omoatyrõmba aguã — he'i.
  ilo-ULB: Itedda ti kuarta kadagiti karpintero, dagiti agpatpatakder, ken kadagiti
    agkabkabiti, kasta pay a paggatangda iti troso ken bato a pangtarimaanda iti templo.”
  kpg-kpg: nia degitanga, nia daangada hau hale, mo digau hagatau hadu, ge e hui nia
    laagau mono hadu nogo hai hegau i di haga hoou di hale.
  uig-ARA: '@see-verse:2KI.022.005'
  sus-sus: nun xabuie, banxitie yi ra. A man xa findi wuri nun gɛmɛ sare ra, walikɛe
    hayi na naxan ma Alatala xa banxi xa fe ra.
  pon-2006: kapinte kan, sunkou ihmw kan, sounwia takai kan; oh en pwainkihda tuhke
    oh takai mehn wia doadoahko.
  jae-jae: Êsêac sêkêŋ êndêŋ kamunda to êndêŋ lau sêkwê anduwaga ma êndêŋ lau sêpa
    pocŋa ma sênam ôli ka to poc êtu sêmbênôc anduŋa.
  ksd-ksd: diat a tul tar ia pire ra umana tena madaka ta ra davai, ma ra umana tena
    pait pal, ma ra umana tena madaka ta ra vat, ma upi da kul ra davai ma ra vat
    upi da mal ra pal.
  tur-YTC: marangozlara, yapıcılara, duvarcılara ve evi onarmak üzere kereste ve yontma
    taş satın almak için versinler.
  grc-BRENT: τοῖς τέκτοσι καὶ τοῖς οἰκοδόμοις καὶ τοῖς τειχισταῖς, καὶ τοῦ κτήσασθαι
    ξύλα καὶ λίθους λατομητοὺς, τοῦ κραταιῶσαι τὸ βεδὲκ τοῦ οἴκου.
  ind-AYT: yakni para tukang kayu, tukang bangunan, tukang batu, serta untuk pembelian
    kayu dan batu pahat untuk perbaikan Bait itu.
  nya-nya: amisiri a matabwa, amisiri omanga ndi amisiri a miyala. Iwo akagulenso
    matabwa ndi miyala yosemedwa kuti akonzere Nyumba ya Yehova.
  hrv-hrv: drvodjelje, graditelje i zidare, i da se kupuje drvo i kamenje klesano
    što je potrebno za popravak Doma.
  mps-mps: Tama augwaligo te monego naga te be sę ebo kapenda bidi dabe dali, tama
    me te masigigo te be sę ebo koneai bidi dabe me abelao. Tama me te ni name me,
    te masigi me, abelao,” wali, “tama te me badu bidi dabe augwaligo te togolama,
    tama bugagia dodola muna silali selama, tama te Genuai Bidigo tempel be ma geseleyu
    sę yao.
  tpi-tpi: Ol i ken baim ol kamda na ol man i save long wokim haus long ston. Na tu
    ol i mas baim ol plang na ol ston, em ol man i bin katim na stretim gut pinis
    bilong mekim wok long haus bilong Bikpela.
  dan-1931: til Tømrerne, Bygningsmændene og Murerne, og til Indkøb af Træ og tilhugne
    Sten til Templets Istandsættelse.
  vie-OVCB: Đó là những thợ mộc, thợ xây cất, và thợ hồ để họ mua gỗ và đá mà sửa
    chữa Đền.
  guj-2017: તેઓ તે નાણાં સભાસ્થાનનાં સમારકામ કરનારા સુથારો, કડિયા, સલાટોને તથા સભાસ્થાનના
    સમારકામ માટે લાકડાં અને ટાંકેલા પથ્થર ખરીદવા માટે આપતા હતા.
  pon-2006A: kapinte kan, sunkou ihmw kan, sounwia takai kan; oh en pwainkihda tuhke
    oh takai mehn wia doadoahko.
  por-BRBSL: aos carpinteiros, aos construtores, e aos pedreiros, e para comprar madeira
    e pedra cortada para reparar a casa.
  cth-cth: thingkong kasakkung, im kasakkung hoi im rawknae kapathoupkung naw ni,
    a rawknae pathoup nahane dawk thing hoi talung naw ran nahanelah poe naseh, telah
    BAWIPA im lah a patoun.
  twi-twi: Ɛho behia sɛ wɔbɛfa nnua adwumfo, adansifo ne abohyehyɛfo. Afei, ma wɔntɔ
    nnua ne abo a wɔatwa a wɔde besiesie asɔredan no.
  hlt-hlt: kutthai rhoek ham neh im aka sa rhoek ham khaw, aka biing ham neh thing
    lai ham khaw, im biing vaengkah lungrhaih lung ham khaw pae saeh,” a ti nah.
  tbz-SIM: Bɛdɑbɛɛsṹɔ̃̀bɛ̀, nɛ̀ bɛ̀ɛ̀ ni mumɑrimù, nɛ̀ bɛmɑribɛ̀, kɛ donnɛ̀ idɛí
    nɛ̀ yɛtɑ̃́diɛyɛ̀ kɛ́tũntɛnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Egh me dɨpenibar ingarir gumaziba ko gumazir dagɨabar dɨpenibar ingara
    fozibagh ives. Egh uaghan me ter arariba ko dagɨar me Ikiavɨra Itir Godɨn Dɨpenim
    akɨrasa dɨghoregha arɨghiziba sara ivesegh.
  dop-dop: '@see-verse:2KI.022.005'
  azb-azb: dülgərlərə, ustalara, bənnalara, məbədi təmir etmək üçün taxta və yonulmuş
    daş alanlara versinlər.
  eng-DBY: to the carpenters and the builders and the masons, and to buy timber and
    hewn stone to repair the house.
  hin-2017: अर्थात् बढ़इयों, राजमिस्त्रियों और संगतराशों को दें, और भवन की मरम्मत
    के लिये लकड़ी और गढ़े हुए पत्थर मोल लेने में लगाएँ।”
  wol-KYG: muy liggéeykati bant yi ak tabaxkat yi ak yeneen liggéeykat. Nañu ci jënd
    bant ak doji yett, defare ko kër gi.
  eng-YLT: to artificers, and to builders, and [to repairers of] the wall, and to
    buy wood and hewn stones to strengthen the house;
  eng-WYC-2017: that is, to carpenters, and to masons, and to them that make [together]
    broken things, and that timber and stones of quarriers be bought, to repair the
    temple of the Lord;
  eng-WMBB: to the carpenters, and to the builders, and to the masons, and for buying
    timber and cut stone to repair the house.
  urd-GVH: '@see-verse:2KI.022.005'
  rug-rug: sari na tie saripu kurikuri na peqopeqo patu, meke holu i sari na labelabete
    na patu, saripu tana tinavete koa sa Zelepade.
  gaz-gaz: warra muka soofaniif, warra mana ijaaranii fi warra dhagaa soofaniif haa
    kaffalan. Akkasumas mana qulqullummaa haaromsuuf mukaa fi dhagaa soofame ittiin
    haa bitan.
  fra-LSG: pour les charpentiers, les manœuvres et les maçons, pour les achats de
    bois et de pierres de taille nécessaires aux réparations de la maison.
  gnn-gnn: '@see-verse:2KI.022.005'
  yal-yal: yii ra walikɛne nun kamudɛrɛne nun gɛmɛ masonle, alogo e xa wudin nun gɛmɛ
    masolixine sara, e banxini tɔnɲɛ naxanye ra.
  haw-1868: A i na kamana, a i ka poe kukulu, a i ka poe hahao pohaku, a me ke kuai
    laau a me na pohaku i kalaiia no ka hana hou i ka hale.
  arb-NAV: مِنْ بَنَّائِينَ وَنَجَّارِينَ، وَلِشِرَاءِ الأَخْشَابِ وَالْحِجَارَةِ
    الْمَنْحُوتَةِ لِتَرْمِيمِ الْهَيْكَلِ».
  ewe-ewe: atikpalawo, xɔtulawo kple gliɖolawo. Hekpe ɖe esiawo ŋu la, na woaƒle ati
    kple kpe kpakpawo atsɔ adzra gbedoxɔ la ɖo.
  eng-LEE: Unto the carpenters, and the builders, and the masons, and to buy timber
    and hewn stones to repair the house.
  asm-FB: কাঠমিস্ত্রী, ঘৰ নির্মাতা আৰু ৰাজমিস্ত্ৰীসকলক মজুৰি দিয়ক; তাৰ উপৰি মন্দিৰ
    মেৰামতিৰ কাৰণে যেন কাঠ আৰু কটা শিল আদি কিনে।”
  sus-A: نُن شَبُييٍ، بَنشِتِيٍ يِ رَ. عَ مَن شَ قِندِ وُرِ نُن فّمّ سَرٍ رَ، وَلِكّيٍ
    هَيِ نَ نَشَن مَ عَلَتَلَ شَ بَنشِ شَ قٍ رَ.
  fra-SBL: aux charpentiers, aux constructeurs et aux maçons, et pour acheter du bois
    et des pierres de taille pour réparer la maison.
  hbo-hbo: לֶחָ֣רָשִׁ֔ים וְלַבֹּנִ֖ים וְלַגֹּֽדְרִ֑ים וְלִקְנֹ֤ות עֵצִים֙ וְאַבְנֵ֣י
    מַחְצֵ֔ב לְחַזֵּ֖ק אֶת־הַבָּֽיִת׃
  piu-2006: '@see-verse:2KI.022.005'
  kik-kik: nao nĩ atharamara, na andũ a gwaka, na aaki a mahiga. Na ningĩ ũtigĩrĩre
    nĩmagũra mbaũ na mahiga maicũhie ma gũcookereria hekarũ.
  fra-NCL: aux charpentiers, aux manœuvres et aux maçons, et ils l’emploieront à acheter
    le bois et les pierres de taille pour réparer la maison.
  cek-AK: Thing tok sah thaih kaminawk, im sah kop kaminawk hoi param long sui kop
    kaminawk to paek o nasoe loe, im pakhraih hanah thing hoi aah tangcae thlungnawk
    qan hanah paek o nasoe, tiah a naa.
  cuk-cuk: A-manigi dule-urgogi-arbamalad, neg-sobedgi-dule-arbamalad, degine, dule-akwa-neg-sobedgi-arbamalad
    be bennukoye. Degi, a-manigi urgomar bakmarbaloye ega be sogo. Deginbali, a-manigi
    neg-sobega-akwa-ebuleged bakmarbaloye, adi, Bab-Jehováʼse-goled-neg nudakegar.
  uig-CYR: '@see-verse:2KI.022.005'
  tel-2017: వడ్రంగి వాళ్ళకూ, శిల్పకారులకూ, తాపీ పని వాళ్ళకూ, మందిరాన్ని బాగు చెయ్యడానికి
    మానులు, చెక్కిన రాళ్ళు కొనడానికి ఆ డబ్బు ఇవ్వాలని చెప్పు” అన్నాడు.
  hat-BSA: pou chapant yo, konstriktè yo avèk mason yo e pou achte gwo bwa avèk wòch
    taye pou fè reparasyon kay la.
  kos-kos: mwet kamtu, mwet musa, mwet akmusra, oayapa moli sak ac eot ma orekmakinyuk
    ke onon lalos ah.
  hbo-WLC: לֶחָ֣רָשִׁ֔ים וְלַבֹּנִ֖ים וְלַגֹּֽדְרִ֑ים וְלִקְנ֤וֹת עֵצִים֙ וְאַבְנֵ֣י
    מַחְצֵ֔ב לְחַזֵּ֖ק אֶת־הַבָּֽיִת׃
  ibo-ibo: ya bụ, inye ya ndị ọkpọ ǹtu, ndị na-ewu ụlọ, na ndị na-edo nkume ụlọ. Ha
    jirikwa ego ahụ zụta osisi na nkume a wara awa, maka i ji dozie ụlọnsọ ahụ.
  ory-ory: ଅର୍ଥାତ୍‍, ସୂତ୍ରଧର ଓ ନିର୍ମାଣକାରୀ ଓ ରାଜମିସ୍ତ୍ରୀମାନଙ୍କୁ ଗୃହର ଭଗ୍ନ ସ୍ଥାନ ପୁନଃନିର୍ମାଣ
    କରିବା ପାଇଁ ଓ ଗୃହର ପୁନଃନିର୍ମାଣ କରିବା ନିମନ୍ତେ କାଷ୍ଠ ଓ ଖୋଦିତ ପ୍ରସ୍ତର କିଣିବା ପାଇଁ
    ତାହା ଦେଉନ୍ତୁ।”
  chk-chk: Repwe möni ngeni ekewe taikü, ekewe chon kaü imw me ekewe chon ses fau.
    Repwe pwal kamö won ei moni irä me fau mi fal, pwe repwe försefäli mine a ta me
    won ewe imwenfel.
  rop-rop: ola pipul hu wek deya, en dei garra baiyim ola ston en wud blanga yusum
    wulijim olabat gin bildimap det Serramoni Pleis igin.
  ukr-1871: Теслям, каменотесам та мурарям, та й на закуп дерева й тесаного каміння
    до направи храму;
  deu-1951: nämlich den Zimmerleuten und Bauleuten und den Maurern, um Holz und behauene
    Steine für die Ausbesserung des Hauses zu kaufen;
  eng-JPS: unto the carpenters, and to the builders, and to the masons; and for buying
    timber and hewn stone to repair the house.' —
  srp-1865: Drvodjeljama i kamenarima i zidarima, i da se kupuje drvo i kamen tesani
    da se opravi dom.
  lug-lug: ababazzi, n’abazimbi, n’abaasa b’amayinja. Ate era baguleko n’embaawo n’amayinja
    amateme nga byonna bya kuddaabiriza yeekaalu.
  heb-heb: לחרשים ולבנים ולגדרים ולקנות עצים ואבני מחצב לחזק את הבית׃
  ben-IRV: সেই টাকা দিয়ে যেন ছুতোর মিস্ত্রিদের, ঘর তৈরীর মিস্ত্রিদের এবং রাজমিস্ত্রিদের
    মজুরী দেয় এবং এছাড়াও মন্দির সারাই করার জন্য যেন তারা কাঠ ও সুন্দর করে কাটা পাথর
    কেনে।
  pan-pan: ਅਰਥਾਤ ਤਰਖਾਣਾਂ ਤੇ ਰਾਜਾਂ ਤੇ ਮਿਸਤਰੀਆਂ ਨੂੰ ਨਾਲੇ ਭਵਨ ਦੀ ਮੁਰੰਮਤ ਦੇ ਲਈ ਲੱਕੜ ਅਤੇ
    ਘੜੇ ਹੋਏ ਪੱਥਰ ਮੁੱਲ ਲੈਣ।
  mya-JVB: လက်သမား နှင့် ပန်းရန် သမားလုပ်သည် အတွက် ၊ ဗိမာန် တော်ပြုပြင် စရာ ကျောက်
    နှင့် သစ်သား ကို ဝယ် သည်အတွက် ဝေပေး ရမည်အကြောင်း မှာထား၍ ဗိမာန် တော်သို့ စေလွှတ်
    တော်မူ၏
  tbg-tbg: Vika naavu kaqe okarara tave variakavata, tainta auti variakavata, oriqohai
    naavu kaqe okarara tave variakavata koqaa iate. Vi monura hiniqohai katarive orive
    koqaamake vi haikaraqohai Nora Kotira Naavu qaiqaa avuqavu iate ti, vataarave.
  hmo-hmo: Unai be kamuta taudia bona ruma haginia taudia, bona nadi gaukaralaia taudia.
    Unai moni dekena amo danu, be au bona idia geia nadi do idia hoia, Dubu Helaga
    hanamoa bona hagoadaia totona.
  urd-urd: या'नी बढ़इयों और बादशाहों और मिस्त्रियों को दें, और हैकल की मरम्मत के लिए
    लकड़ी और तराशे हुए पत्थरों के ख़रीदने पर ख़र्च करें।
  rus-SYN: плотникам и каменщикам, и делателям стен, и на покупку дерев и тесаных
    камней для исправления дома;
  bqc-SIM: li'ãnaↄ ń kpɛbonaↄ ń kpɛdↄnaↄ. Aa lí lúò lↄ ń gbɛ̀ ãaↄ, aai kpɛ́pi
    kɛkɛò.
  tcz-CHONGTHU: Amahon thingthembol ho, insa ho chule songkhengthem ho goina’a amanchah
    theidiu ahi. Chujongleh Houin semphatna man dingin thing chuleh song kikhengsa
    ho chule adang houin semphatna dinga ngaichat umho chu chohnan mang’u hen,” ati.
  mar-mar: सुतार, गवंडी, पाथरवट यांना तसेच लाकूड घेणे, चिरे घडवणे यासाठी पैसे द्यावेत.
  qub-qub: Päganga carpintërucunata, albañilcunata. Waquinnami canga gueruta, llagllasha
    rumicunata rantinanpaj. Chaywannami Templuta allchanga.
  bqp-bqp: lí'arinↄ kũ kpɛ́borinↄ kũ gbɛ̀'arinↄ. Ò lí lúo dↄ kũ gbɛ̀ ananↄ ò kpɛ́
    pì kɛkɛo.
  hat-hat: bòs chapant yo, kontremèt yo ak bòs mason yo, lèfini pou yo achte bwa ak
    wòch yo bezwen pou fè reparasyon nan Tanp lan.
  eng-BSB: to the carpenters, builders, and masons—to buy timber and dressed stone
    to repair the temple.
  eng-WEBPB: to the carpenters, and to the builders, and to the masons, and for buying
    timber and cut stone to repair the house.
  kbq-kbq: Hagi kamunta vahe'ene kva vahe'zamine, havereti'ma noma eri fatgoma hu'za
    negiza vahe'ene, havema taga hu'za noma eri fatgohu eri'zama erisaza vahera, ana
    zagonu mi'zana huzmantegahaze. Ana nehu'za Ra Anumzamofo mono noma eri fatgo hu'za
    kisaza zafane, ko'ma taga huno eri pehe hunte haveramina ana zagoretike mizasegahaze.
  nhe-BL: Monequi quintlaxtlahuise cuaximani, tepanchihuani huan tlen quiyacanase
    nopa tequitl. Nojquiya monequi ma quicohuaca cuahuitl huan tetini tlen cuajcuali
    para quicualtlalise nopa tiopamitl.
  bus-bus: lí'arinↄ kↄ̃n kpɛ́borinↄ kↄ̃n gbɛ̀'arinↄ. Wà lí lúo dↄ kↄ̃n gbɛ̀ ananↄ
    wà kpɛ́ pì kɛkɛo.
  gub-BL: ywyra pinar wanupe wà nehe, tàpuz iapo har wanupe wà nehe no, ita ima'ema'e
    har wanupe wà nehe no. Ta'e uma'ereko waiko tàpuzuhu iapo katu pà wà xe.
  eng-DRA: 'That is, to carpenters and masons, and to such as mend breaches: and that
    timber may be bought, and stones out of the quarries, to repair the temple of
    the Lord.'
