verse: 2KI.022.005
translations:
  mal-C: അവർ ആ പണം ആലയത്തിലെ പണികൾക്കു മേൽനോട്ടം വഹിക്കുന്നതിനായി നിയോഗിക്കപ്പെട്ടിരിക്കുന്ന
    ആളുകളെ ഏൽപ്പിക്കട്ടെ. അവർ അതുകൊണ്ട് യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റപ്പണികൾ ചെയ്യുന്ന
    തൊഴിലാളികൾക്ക്—
  deu-TKW: damit man es den Werkmeistern übergebe, die am Tempel Jahwes bestellt sind,
    damit man es den Arbeitern gebe, die am Tempel Jahwes beschäftigt sind, das, was
    am Tempel baufällig ist, zu bessern,
  lin-lin: 'Tika ete bapesa mbongo yango na maboko ya batambolisi misala ya Tempelo
    ya Yawe mpo ete bafuta basali oyo bazali kobongisa yango :'
  eng-LSV: and they give it into the hand of those doing the work, the overseers,
    in the house of YHWH, and they give it to those doing the work, that [are] in
    the house of YHWH, to strengthen the breach of the house,
  eng-GNV: 'And let them deliuer it into the hande of them that doe the worke, and
    haue the ouersight of the house of the Lord: let them giue it to them that worke
    in the house of the Lord, to repaire the decayed places of the house:'
  eng-WEBSTER: 'And let them deliver it into the hand of the doers of the work, that
    have the oversight of the house of the LORD: and let them give it to the doers
    of the work, which is in the house of the LORD, to repair the breaches of the
    house,'
  nhw-BL: Ma quinmaca nopa tomi nopa tlacame catli quiyacanase nopa tequitl para quisencahuase
    itiopa TOTECO. Quitequihuise para quintlaxtlahuise catli tequitij para quisencahuase
    campa sosolijtoc itiopa TOTECO.
  swh-ONEN: 'Waambie waikabidhi kwa watu walioteuliwa kusimamia kazi ya Hekalu. Waamuru
    watu hawa wawalipe wafanyakazi ambao wanakarabati Hekalu la Bwana:'
  bba-bba: Kpɑ bu sɑ̃ɑ yerun sɔm kowobun wiruɡibu ɡobi yi nɔmu bɛriɑ.
  eng-KJVCPB: 'and let them deliver it into the hand of the doers of the work, that
    have the oversight of the house of the Lord: and let them give it to the doers
    of the work which is in the house of the Lord, to repair the breaches of the house,'
  luo-luo: We mondo giketgi e lwet joma otelo ne gedo mar hekalu, kendo mondo jogi
    ochul joma loso kuonde momukore mar hekalu mar Jehova Nyasaye.
  meu-meu: bena ḡaukara taudia Iehova ena dubu e itaia taomu na baine henidia. Bena
    idia ese Iehova ena dubu ai dubu ihanamo-louna ḡaukaradia e karamu taudia baine
    henidia;
  npi-ULB: परमप्रभुको मन्दिरको रेखदेख गर्ने मानिसहरूका हातमा त्‍यो दिनू, र तिनीहरूले
    परमप्रभुको मन्दिर मर्मत गर्ने कारिन्‍दाहरूलाई मन्‍दिरको मरम्‍मत गर्ने कामको निम्‍ति
    त्‍यो देऊन् ।
  yor-yor: Ẹ sì jẹ́ kí wọn ó fi lé àwọn ọkùnrin tí a ti yàn láti bojútó iṣẹ́ náà lórí
    ilé Olúwa. Kí ẹ sì jẹ́ kí àwọn ọkùnrin san án fún àwọn òṣìṣẹ́ tí ó ń tún ilé Olúwa
    ṣe.
  pes-OPCB: و آن را به ناظران ساختمانی خانۀ خداوند تحویل بده تا با آن، نجارها و بناها
    و معمارها را به کار بگیرند و سنگها و چوبهای تراشیده را خریداری نمایند و خرابیهای
    خانهٔ خدا را تعمیر کنند.»
  tgl-ULB: Ipadala mo ito sa kanila sa mga manggagawa na namamahala sa tahanan ni
    Yahweh at ipabigay mo ito sa mga manggagawa na nasa tahanan ni Yahweh, para kumpunihin
    ang mga sira sa templo.
  cbu-NT: anpa kurik Apanlleem pang' yaramaama, yuwaam tputs Apanlleem pang' tarawaztakana
    anoom tuwapamaama,
  hui-hui: Daga lalu Anduane Homogonaga anda mo ko hene wiaru agali maru lone arema
    biraru yolo bilo agali biabe handayaho haga karu mo mibe, laya labe.
  mya-mya: ထို​နောက်​ငွေ​ကို​ဗိ​မာန်​တော်​ပြင်​ဆင်​မှု​ကြီး ကြပ်​သူ​တို့​ထံ​သို့​ပေး​အပ်​ရန်
    သူ့​အား​ပြော ကြား​လော့။ ကြီး​ကြပ်​သူ​တို့​သည်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ལས་དཔོན་གྱི་ལག་ཏུ་ཐོངས་ཤིག ཡང་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་གས་ཆག་ཞིག་གསོ་བྱེད་པའི་ལས་བཟོ་རྣམས་ལ་སྟེར་བར་རིགས།
  sna-sna: Uite kuti vaipe kuvarume vakagadzwa kuti vatarire basa rapatemberi. Uye
    varume ava vanofanira kuripa vabati vanogadzira temberi yaJehovha,
  spa-BLM: Que lo entreguen en mano de los obreros que tienen la vigilancia de la
    casa de Yahvé; y que lo den a los obreros que están en la casa de Yahvé, para
    reparar los daños de la casa,
  cac-cac: syac'an q'uen vin̈ d'a eb' vin̈ yajal yaj yilan sb'ochajxi templo chi'
    yic stupchaj eb' vin̈ smunlaj d'ay,
  swh-ULB: Zigawanywe kwenye mikono ya wafanyakazi ambao ni wasimamizi wa nyumba ya
    Yahwe, na waache wawapatie wafanya kazi ambao wako kwenye nyumba ya Yahwe, ili
    waweze kutengeneza pale palipoharibika.
  bel-bel: і хай аддадуць яго ў рукі майстрам на працы, што прыстаўлены да дома Гасподняга,
    а гэтыя хай раздаюць яго тым, што працуюць у доме Гасподнім, на паправу пашкодаў
    у доме,
  deu-ELBBK: 'damit man es in die Hand derer gebe, die das Werk betreiben, die am
    Haus des HERRN bestellt sind. Und sie sollen es denen geben, die das Werk tun
    im Haus des HERRN, um das Baufällige des Hauses auszubessern:'
  mbb-OT: Ne keǥiyi nu si Hilkia he iveǥey zin heini ziyà te menge etew he midseriǥan
    te kedumala te kebpurungi te valey te Nengazen, su para iyan sikandan edsuhul
    te menge edterebahu ziyà te valey te Nengazen–
  mal-2015: അവർ അതു യഹോവയുടെ ആലയത്തിലെ വിചാരകരായി പണിനടത്തുന്നവരുടെ കയ്യിൽ കൊടുക്കട്ടെ;
    അവർ അതു യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർക്കേണ്ടതിന്നു
  rmc-rmc: 'Ola love mi den le muršenge, save hine ačhade upral e buči andro Chramos,
    a on mi počinen le robotňiken, save prikeren o Chramos:'
  pes-OPV: و آن را به‌دست سرکارانی که بر خانه خداوند گماشته شده‌اند، بسپارند تا ایشان
    آن را به کسانی که در خانه خداوند کار می‌کنند، به جهت تعمیر خرابیهای خانه بدهند،
  ron-1924: Сэ се дя арӂинтул ачеста ын мыниле мештерилор ынсэрчинаць ку лукраря ын
    Каса Домнулуй. Ши сэ-л дя челор че лукрязэ ла дреӂеря стрикэчунилор Касей Домнулуй,
  ben-OBCV: সেই অর্থ যেন সেইসব লোকের হাতে তুলে দেওয়া হয়, যাদের মন্দির রক্ষণাবেক্ষণের
    কাজে নিযুক্ত করা হয়েছে। তারা যেন সদাপ্রভুর মন্দির মেরামতের কাজে নিযুক্ত শ্রমিকদের—
  som-som: Oo iyagu ha u dhiibeen shaqaalaha guriga Rabbiga u taliya, oo si meelaha
    guriga ka jajabay loo dhiso iyana ha u dhiibeen shaqaalaha guriga Rabbiga ku jira,
  lat-VUC: 'deturque fabris per præpositos domus Domini, qui et distribuant eam his
    qui operantur in templo Domini, ad instauranda sartatecta templi:'
  eng-ASVBT: and let them deliver it into the hand of the workmen that have the oversight
    of the house of Jehovah; and let them give it to the workmen that are in the house
    of Jehovah, to repair the breaches of the house,
  ita-1885: e sieno dati in mano a coloro che hanno la cura dell'opera, e son costituiti
    sopra la Casa del Signore; ed essi li dieno a coloro che lavorano all'opera che
    si ha da far nella Casa del Signore, per ristorar le sue rotture,
  eng-LXXUP: And let them give it into the hand of the workmen that are appointed
    in the house of the Lord. And he gave it to the workmen in the house of the Lord,
    to repair the breaches of the house,
  eng-ULB: Let it be given into the hand of the workmen who are in charge of the house
    of Yahweh, and let them give it to the workmen who are in the house of Yahweh,
    for them to make repairs to damage in the temple.
  spa-VBL: Luego entrégalo a los que supervisan las obras del Templo del Señor, y
    haz que les paguen a los obreros que reparan el Templo del Señor,
  fra-_FOB: 'Qu''on le remette entre les mains de ceux qui ont la charge de l''ouvrage,
    et qui sont préposés à la maison de l''Éternel; et qu''ils le donnent à ceux qui
    exécutent l''ouvrage qui se fait dans la maison de l''Éternel, pour en réparer
    les dégradations:'
  mal-mal: അവർ അത് യഹോവയുടെ ആലയത്തിലെ പണിയുടെ മേൽനോട്ടം വഹിക്കുന്നവരുടെ കയ്യിൽ കൊടുക്കട്ടെ;
    അവർ അത് യഹോവയുടെ ആലയത്തിന്റെ കേടുപാട് തീർക്കേണ്ടതിന്
  urd-GVR: Phir paise un ṭhekedāroṅ ko de deṅ jo Rab ke ghar kī marammat karwā rahe
    haiṅ tāki wuh kārīgaroṅ, tāmīr karne wāloṅ aur rājoṅ kī ujrat adā kar sakeṅ. In
    paisoṅ se wuh darāṛoṅ ko ṭhīk karne ke lie darkār lakaṛī aur tarāshe hue patthar
    bhī ḳharīdeṅ.
  suz-BL: मिनु मेको परमप्रभु यावे आ खिंम बाक्‍ब ठेयब गेय पाइब आन कली गेचा नम। मिनु
    मेकोपुकीम परमप्रभु यावे आ खिंम बिग्रेशो मार मार सेल्‍ब आन कली गेमेक्‍ल।
  ita-1927: 'che lo si consegni ai direttori preposti ai lavori della casa dell’Eterno;
    e che questi lo diano agli operai addetti alle riparazioni della casa dell’Eterno:'
  ckb-ckb: با بدرێتە دەست سەرپەرشتیارەکانی کارەکەی پەرستگای یەزدان، ئەوانیش بیدەنە
    ئەو کرێکارانەی داڕووخاوییەکانی پەرستگای یەزدان چاک دەکەنەوە،
  eng-BBE: And let it be given to the overseers of the work of the Lord's house, to
    give to the workmen who are making good what was damaged in the house of the Lord;
  kan-OKCV: ಅವರು ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಕೆಲಸಕ್ಕೆ ನೇಮಕಗೊಂಡ ಮೇಲ್ವಿಚಾರಕರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಲಿ.
  tam-2017: பின்பு அவர்கள் அதைக் யெகோவாவுடைய ஆலயத்தின் வேலையை விசாரிக்கிறவர்களின்
    கையிலே கொடுத்து, அவர்கள் அதைக் யெகோவாவின் ஆலயத்தைப் பழுது பார்க்கிறதற்காக அதிலிருக்கிற
    வேலைக்காரர்களாகிய,
  spa-RV-1909: 'Y que lo pongan en manos de los que hacen la obra, que tienen cargo
    de la casa de Jehová, y que lo entreguen á los que hacen la obra de la casa de
    Jehová, para reparar las aberturas de la casa:'
  ron-BTF: Și să îi dea în mâna celor ce fac lucrarea, care au supravegherea casei
    DOMNULUI; și ei să îi dea celor ce fac lucrarea care este în casa DOMNULUI, pentru
    a repara spărturile casei,
  eng-WEBP: Let them deliver it into the hand of the workers who have the oversight
    of the LORD’s house; and let them give it to the workers who are in the LORD’s
    house, to repair the damage to the house,
  eng-FBV: Then hand it over to those who are supervising the work on Lord's Temple,
    and have them pay the workmen doing the repairing of the Lord's Temple,
  nld-1939: 'Het moet aan de opzichters der werklieden van de tempel van Jahweh ter
    hand worden gesteld. Dezen moeten het aan de werklieden uitbetalen, die aan de
    tempel van Jahweh werken, om de bouwvallige delen te herstellen:'
  nch-BL: Ma quinmaca nopa tomi nopa tacame cati quiyacanase nopa tequit para quicualchijchihuase
    itiopa TOTECO. Quitequihuise para quintaxtahuise cati tequitij para quicualchijchihuase
    campa sosolijtoc itiopa TOTECO.
  vie-1934: đoạn hãy giao bạc ấy cho những kẻ coi sóc việc đền thờ của Đức Giê-hô-va,
    để họ giao lại cho thợ sửa sang các nơi hư nứt của đền thờ,
  hin-CV: यह धन याहवेह के भवन के लिए चुने गए अधिकारियों को सौंप दिया जाए, और वे इसे
    उन्हें देते जाएं जिनकी जवाबदारी याहवेह के भवन की मरम्मत करना है,
  spa-BES: Y que sea dado a los supervisores de la obra de la casa del Señor, para
    pagar a los trabajadores que están haciendo lo que fue dañado en la casa del Señor;
  tdx-tdx: le ampanesefo am-pità’ o mpanao i fitoloñañeio, amo mpisary i anjomba’
    Iehovàio; le hatolo’ iereo amo mpifanehak’ añ’ anjomba’ Iehovào hamboareñe o vakivaky
    amy anjombaio;
  tha-KJV: และให้มอบไว้ในมือของคนงานผู้​ดู​แลพระนิเวศของพระเยโฮวาห์ และให้เขาจ่ายแก่คนงานผู้​ที่อยู่
    ณ พระนิเวศของพระเยโฮวาห์ ที่​ทำการซ่อมแซมพระนิเวศอยู่
  por-BR-2018: 'E que o ponham em mãos dos que fazem a obra, que têm cargo da casa
    do SENHOR, e que o entreguem aos que fazem a obra da casa do SENHOR, para reparar
    as fendas da casa:'
  deu-ELO: 'damit man es in die Hand derer gebe, welche das Werk betreiben, die am
    Hause Jehovas bestellt sind; und sie sollen es denen geben, die das Werk tun im
    Hause Jehovas, um das Baufällige des Hauses auszubessern:'
  eng-WYC-2018: and that it be given to craftsmen by the sovereigns of the house of
    the Lord; which also parted that money to them that work in the temple of the
    Lord, to repair the roofs of the temple of the Lord, (and that it be given to
    the craftsmen by the foremen of the House of the Lord; and they deal out that
    money to those who work in the Temple of the Lord, to make the needed repairs
    to the Temple of the Lord,)
  epo-epo: kaj oni transdonu ĝin en la manojn de la laborplenumantoj, kiuj havis komision
    en la domo de la Eternulo, por ke ĉi tiuj donu ĝin al la laborantoj en la domo
    de la Eternulo, por rebonigi la difektojn en la domo,
  uig-PIN: Andin ular Pǝrwǝrdigarning ɵyini ongxaydiƣan ixlarni nazarǝt ⱪilƣuqi ixqilarƣa
    tapxurup bǝrsun. Bular ⱨǝm Pǝrwǝrdigarning ɵyidiki buzulƣan yǝrlǝrni ongxaxⱪa
    ɵydǝ ixligüqilǝrgǝ, yǝni yaƣaqqilar, tamqilar wǝ taxtiraxlarƣa bǝrsun. Ular muxu
    pul bilǝn ɵyni ongxaxⱪa lazim bolƣan yaƣaq bilǝn oyulƣan taxlarni setiwalsun,
    degin» — dedi.
  beo-beo: Hiligaiama amane hamoma:ne sia:ma. E da muni lai, amo dunu da Debolo Diasu
    amo bu buga:le gagusu ouligisu, ilima ima:ne sia:ma.
  tpi-OTNT: Na tokim Hilkia i mas kisim ol dispela mani na givim long ol man i bosim
    wok bilong stretim haus bilong Bikpela. Na ol i mas baim ol wokman i mekim wok
    bilong stretim dispela haus.
  hau-SA: Ka sa su danƙa su a hannun waɗanda aka zaɓa don biyan ma’aikatan da suka
    yi gyara a haikalin Ubangiji,
  uig-LAT: Andin ular Perwerdigarning öyini ongshaydighan ishlarni nazaret qilghuchi
    ishchilargha tapshurup bersun. Bular hem Perwerdigarning öyidiki buzulghan yerlerni
    ongshashqa öyde ishligüchilerge, yeni yaghachchilar, tamchilar we tashtirashlargha
    bersun. Ular mushu pul bilen öyni ongshashqa lazim bolghan yaghach bilen oyulghan
    tashlarni sétiwalsun, dégin» — dédi.
  nde-nde: Abayigcinise amadoda akhethelwe ukukhangela ukuqhubeka komsebenzi ethempelini.
    Babe yibo abazaholisa abasebenza ukulungisa kutsha ithempeli likaThixo,
  ton-ton: 'Pea tuku ke nau ʻatu ia ki he nima ʻokinautolu ʻoku fai ʻae ngāue, ʻakinautolu
    ʻoku ekinaki ʻi he tauhi fale ʻo Sihova: pea tuku ke nau ʻatu ia ki he kau ngāue
    ʻoku ngāue ʻi he fale ʻo Sihova, ke nau ngaohi ke lelei ʻae ngaahi potu maumau
    ʻoe fale,'
  ces-1613: A ať je dadí v ruce řemeslníků představených nad dílem domu Hospodinova,
    aby je obraceli na dělníky, kteříž dělají dílo v domě Hospodinově, k opravení
    zbořenin domu,
  eng-WMB: Let them deliver it into the hand of the workers who have the oversight
    of the LORD’s house; and let them give it to the workers who are in the LORD’s
    house, to repair the damage to the house,
  tam-TCV: யெகோவாவினுடைய ஆலய வேலையை மேற்பார்வை செய்ய நியமிக்கப்பட்டவர்களிடம் அதை ஒப்புவி.
    அதை யெகோவாவினுடைய ஆலயத்தைப் பழுதுபார்ப்பவர்களுக்குக் கூலியாகக் கொடுக்கும்படி சொல்.
  ceb-ULB: Ihatag kini ngadto sa kamot sa mga trabahante nga sinaligan sa balay ni
    Yahweh, ug ipahatag kini ngadto sa mga trabahante nga anaa sa balay ni Yahweh,
    aron nga ilang ayohon ang mga guba sa sulod sa templo.
  pol-UBG: I niech je dadzą do rąk kierownikom robót, przełożonym nad domem PANA.
    A ci niech przekażą je robotnikom pracującym w domu PANA, aby naprawiali szkody
    domu;
  agr-agr: Dutikawag jega Apajuí emematku ijuntaya nuna iwajiagtai yujajus diin aidaun
    susatnume. Dutikawajam nunú kuichkia duwi nuna iwajuinak takaidaun akiktinme.
  kyc-kyc: Pao baa lamaipala kana angi dupwa tembole anda doko kwaepyamo dokopa lalyuo
    waso pingi akali dupwana akali mupwa dupwa mainya lena leya.
  urd-GVU: پھر پیسے اُن ٹھیکے داروں کو دے دیں جو رب کے گھر کی مرمت کروا رہے ہیں تاکہ
    وہ کاری گروں، تعمیر کرنے والوں اور راجوں کی اُجرت ادا کر سکیں۔ اِن پیسوں سے وہ
    دراڑوں کو ٹھیک کرنے کے لئے درکار لکڑی اور تراشے ہوئے پتھر بھی خریدیں۔
  deu-1912: daß man es gebe den Werkmeistern, die bestellt sind im Hause des HERRN,
    und sie es geben den Arbeitern am Hause des HERRN, daß sie bessern, was baufällig
    ist am Hause,
  ntj-ntj: '@see-verse:2KI.022.004'
  kan-2017: ಅದಲ್ಲದೆ ಆಲಯದ ಕೆಲಸಮಾಡಿಸುವ ಮುಖ್ಯಸ್ಥರಿಗೆ ಅದನ್ನು ಒಪ್ಪಿಸು ಎಂದು ಹೇಳಬೇಕು, ಮುಖ್ಯಸ್ಥರು
    ಅದನ್ನು ಯೆಹೋವನ ಆಲಯದ ದುರಸ್ತಿ ಕೆಲಸಕ್ಕೆ ಉಪಯೋಗಿಸಲಿ,
  yap-yap: Ma gog ngak ni nge pi’ e re salpiy nem ngak e pi pumo’on nike milfan ngorad
    e yungi n’en nike kireb ko Tempel ni ngan fal’eg rogon. Ya ngar pi’ed puluwon
  hlt-MCSB: Te phoeiah BOEIPA im kah im bitat aka saii aka hung kut ah pae rhoe pae
    saeh. Te te BOEIPA im ah bi aka saii taeng neh im puut aka biing roek taengah,
  mdy-ETH: ዬና ዓሳ ጌኤዦ ማኣሮ ጊንሣ ጊኢጊሻ ዓሶኮ ሱኡጎም ሚኢሾ ዒንጎንጎ፤ ዬያታ ሱኡጋ ዔኬ ሚኢሾ ጌኤዦ ማኣሮኮ ዶዔ ቤዞ
    ጊኢጊሻ ዓሶም፥ ሚፆ ዓርሲ ጊኢጊሻ ዓሶም፥ ሹጮና ኬልቂ ማዣ ዓሶንታ ሹጮ ዓርሳ ዓሶንታም ጪጎንጎ፤ ሃሣ ጊንሣ ጌኤዦ ማኣሮ ማዦንዶ
    ላሻሢ ሚፆንታ ዓርሲንቴ ሹጮንታ ዔያታ ሻንቆንጎ፤
  twi-ASANTE: Fa saa sika yi hyɛ nnipa a wɔayi wɔn sɛ wɔnhwɛ asɔredan no ho nsiesie
    no nsa. Na wɔde atua adwumayɛfoɔ a wɔbɛsiesie Awurade Asɔredan no ho ka.
  eng-WEBU: Let them deliver it into the hand of the workers who have the oversight
    of the LORD’s house; and let them give it to the workers who are in the LORD’s
    house, to repair the damage to the house,
  wal-wal: Qeese ubbatu halaqai miishshaa GODAA Beeta Maqidasiyaa bottokonissiya halaqatussi
    sheedhdhana mala oda. Etikka Beeta Maqidasiyaa bottokoniya oosanchchatuyyo,
  spa-PDDPT: y lo entreguen en manos de los que supervisan el arreglo de la Casa de
    Yavé, a fin de que lo entreguen a los que hacen la obra para reparar las grietas
    de la Casa,
  gun-gun: Ha'e kuery tomboaxapa Senhor pegua opy rupi omba'eapo va'e kuery re opena
    va'e kuery po py. Ha'e kuery ju omboekovia aguã Senhor pegua opy rupi omba'eapo
    va'e kuery pe. Ha'e rami vy 'rãe opy rupi ivaipaague ikuai va'e omoatyrõmba okuapy.
  ilo-ULB: Ipaitulodmo dagitoy kadakuada kadagiti trabahador a mangimatmaton iti balay
    ni Yahweh, ken itedda dagitoy kadagiti trabahador nga adda iti balay ni Yahweh
    para iti pannakatarimaan dagiti nadadael idiay templo.
  kpg-kpg: 'Helekai gi mee bolo gi wanga ina nia bahihadu aalaa gi nia daane ala e madamada
    humalia di haga hoou o di Hale Daumaha. Digaula la gi wanga ina nia bahihadu aanei
    gi digau ngalua:'
  uig-ARA: ئاندىن ئۇلار پەرۋەردىگارنىڭ ئۆيىنى ئوڭشايدىغان ئىشلارنى نازارەت قىلغۇچى
    ئىشچىلارغا تاپشۇرۇپ بەرسۇن. بۇلار ھەم پەرۋەردىگارنىڭ ئۆيىدىكى بۇزۇلغان يەرلەرنى
    ئوڭشاشقا ئۆيدە ئىشلىگۈچىلەرگە، يەنى ياغاچچىلار، تامچىلار ۋە تاشتىراشلارغا بەرسۇن.
    ئۇلار مۇشۇ پۇل بىلەن ئۆينى ئوڭشاشقا لازىم بولغان ياغاچ بىلەن ئويۇلغان تاشلارنى
    سېتىۋالسۇن، دېگىن» ــ دېدى.
  sus-sus: A xa so walikɛ xunyie yi ra, naxee ɲɔxɔ saxi Alatala xa banxi yailanfe
    xɔn ma. E xa a so walikɛe yi ra naxee na yire bulaxie yailanfe banxi xalɛ ma,
  pon-2006: 'oh en kohieng me kin apwalih tohndoadoahk kan en Tehnpaso, pwe en pwainki
    irail kan me onohne sapahl tehnpaso:'
  jae-jae: Ôsôm êndêŋ eŋ gebe êkêŋ mone tonaŋ êndêŋ lau, taŋ sejop kôm sêbênôc lôm
    dabuŋŋa naŋ. Ma êsêac sênam ôli koleŋwaga, taŋ sêjam Apômtaunê lôm ŋakôm naŋ.
  ksd-ksd: ma da tul tar ia pire ra umana luluai na papalum nina dia balaure ra kuba
    i ra Luluai; ma diat a tibe tar ia pire ra umana tena papalum nina dia ki ta ra
    kuba i ra Luluai, upi diat a mal ra umana pakana dia kaina ta ra pal;
  tur-YTC: Onlar onu Yahve'nin evinin işine konulan işçilerin eline versinler; onlar
    da parayı evin zarar gören yerlerini onarmak için Yahve'nin evinde olan işçilere,
  grc-BRENT: Καὶ δότωσαν αὐτὸ ἐπὶ χεῖρα ποιούντων τὰ ἔργα τῶν καθεσταμένων ἐν οἴκῳ
    Κυρίου· καὶ ἔδωκεν αὐτὸ τοῖς ποιοῦσι τὰ ἔργα τοῖς ἐν οἴκῳ Κυρίου τοῦ κατισχῦσαι
    τὸ βεδὲκ τοῦ οἴκου,
  ind-AYT: Biarlah itu diberikan ke dalam tangan orang yang melakukan pekerjaan untuk
    mengawasi Bait TUHAN, untuk mereka berikan kepada orang-orang yang melakukan pekerjaan
    yang ada di Bait TUHAN, yaitu mereka yang memperbaiki kerusakan di Bait itu,
  nya-nya: Ndalamazo azipereke kwa anthu amene asankhidwa kuti ayangʼanire ntchito
    ya Nyumba ya Yehova. Ndipo anthu amenewa azilipira antchito amene akukonzanso
    Nyumba ya Yehova,
  hrv-hrv: Neka ga uruči poslovođama postavljenim u Domu Jahvinu, a oni neka isplate
    radnike koji popravljaju Dom Jahvin,
  mps-mps: “Tama te Hilkiabolo e tama po walao, tama agai te mone selama, tama te
    sę tonalubo bidi dabebolo te mone mao,” wali, “tama augwaligo selama, tama te
    Genuai Bidigo tempel be ma geselao. Tama augwaligo te monego te sę bidi dabe
    abelama, tama augwaligo te Genuai Bidigo be ma geseleyu, dodolobo sę emainao.
  tpi-tpi: Na tokim Hilkia i mas kisim ol dispela mani na givim long ol man i bosim
    wok bilong stretim haus bilong Bikpela. Na ol i mas baim ol wokman i mekim wok
    bilong stretim dispela haus.
  dan-1931: for at man kan give Pengene til dem, der står for Arbejdet, dem, der har
    Tilsyn med HERRENS Hus; de skal så give dem til Arbejderne i HERRENS Hus til Istandsættelse
    af de brøstfældige Steder på Templet,
  vie-OVCB: rồi đem bạc này giao cho các giám thị Đền Thờ để họ sửa sang Đền Thờ Chúa
    Hằng Hữu.
  guj-2017: તેઓ તે યહોવાહના સભાસ્થાનની દેખરેખ રાખનાર કામદારોની પાસે લાવીને તેઓના હાથમાં
    સોંપે, તેઓ તે નાણાં સભાસ્થાનના સમારકામ કરનારને આપે.
  pon-2006A: 'oh en kohieng me kin apwalih tohndoadoahk kan en Tehnpaso, pwe en pwainki
    irail kan me onohne sapahl tehnpaso:'
  por-BRBSL: Que o entreguem na mão dos trabalhadores que têm a supervisão da casa
    de Iavé; e que o entreguem aos trabalhadores que estão na casa de Iavé, para reparar
    os danos à casa,
  cth-cth: Hahoi, BAWIPA im dawk thaw katawknaw khenyawnkung koe poe nateh ahni ni
    a rawknae koe e pathoup nahanelah, BAWIPA im vah thaw katawknaw hoi,
  twi-twi: Fa saa sika yi hyɛ nnipa a wɔayi wɔn sɛ wɔnhwɛ asɔredan no ho asiesie no
    nsa. Na wɔde atua adwumayɛfo a wobesiesie Awurade Asɔredan no ho ka.
  hlt-hlt: Te phoeiah BOEIPA im kah im bitat aka saii aka hung kut ah pae rhoe pae
    saeh. Te te BOEIPA im ah bi aka saii taeng neh im puut aka biing roek taengah,
  tbz-SIM: kɛ́ tì tùótɛ́ kɛ́duɔ́ mbɛ̀ɛ̀ bɑkɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ tũntimù kó
    mutɔ̃mmú, kɛ̀ bɛ̀ɛ yietí bɛ̀ɛ̀ pĩ mmutɔ̃mmú ku cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ tũnni dɛ̀ɛ̀
    cɑ̀kɛ.
  msy-2020: Egh nɨ Hilkia mɨkemeghtɨ, a dagɨar kaba inigh Ikiavɨra Itir Godɨn Dɨpenim
    akɨrir ingangarim gamir gumazir kabar anɨngigh. Eghtɨ me Dɨpenir kam akɨrir gumazibagh
    ives.
  dop-dop: Nɑ ń cɛlɑ-yɛɣɛ tǝmɑ lɑtɑɑ tɔɔ feŋlɑɑ, mpɑ pɑ tɑɣɑnǝɣɩ Ɩsɔ tǝsɛɛlɛ tɔ, nɑ
    pɑ́ fɛlɩ sɑɑkǝlɑɑ, nɑ tɛtʋ ŋmɑlɑɑ, nɑ tǝmɑ lɑtɑɑ lɛlɑɑ. Ɩlɛnɑ pɑ́ yɑnɑ tɑɑsɩ nɑ
    pɛɛ kʋsɑɑkɛɛ wenɑ pɑɑ tɑɣɑnnɑ tɔ.
  azb-azb: Onu Rəbbin məbədinin işinə nəzarət edənlərə versinlər. Onlar da pulu məbədin
    uçuq yerlərini təmir etmək üçün Rəbbin məbədində olan işçilərə –
  eng-DBY: and let them give it into the hand of them that do the work, that have
    the oversight of the house of Jehovah; and let them give it to those that do the
    work in the house of Jehovah, to repair the breaches of the house,
  hin-2017: उसको जोड़कर, उन काम करानेवालों को सौंप दे, जो यहोवा के भवन के काम पर मुखिए
    हैं; फिर वे उसको यहोवा के भवन में काम करनेवाले कारीगरों को दें, इसलिए कि उसमें
    जो कुछ टूटा फूटा हो उसकी वे मरम्मत करें।
  wol-KYG: Nañu ko teg ci loxoy liggéeykat yiy saytu liggéeyu kër Aji Sax ji. Ñooñu
    jox ko liggéeykat ya ca kër Aji Sax ji, di defaraat kër ga,
  eng-YLT: and they give it into the hand of the doers of the work, the overseers,
    in the house of Jehovah, and they give it to the doers of the work that [is] in
    the house of Jehovah, to strengthen the breach of the house,
  eng-WYC-2017: and that it be given to craftsmen by the sovereigns of the house of
    the Lord; which also parted [or dealed] that money to them that work in the temple
    of the Lord, to repair the roofs of the temple of the Lord,
  eng-WMBB: Let them deliver it into the hand of the workers who have the oversight
    of the LORD’s house; and let them give it to the workers who are in the LORD’s
    house, to repair the damage to the house,
  urd-GVH: फिर पैसे उन ठेकेदारों को दे दें जो रब के घर की मरम्मत करवा रहे हैं ताकि
    वह कारीगरों, तामीर करनेवालों और राजों की उजरत अदा कर सकें। इन पैसों से वह दराड़ों
    को ठीक करने के लिए दरकार लकड़ी और तराशे हुए पत्थर भी ख़रीदें।
  rug-rug: Tozi nia pude la vala ni sa sari na poata koa rina tie saripu koimata pa
    tinavete, meke arini kote tabari sari na tie pu korapa tuvatuvaka pa Zelepade,
  gaz-gaz: Maallaqni kunis namoota akka hojii mana qulqullummaa toʼataniif muudamanitti
    imaanaa haa kennamu. Namoonni kunneen immoo warra mana qulqullummaa Waaqayyoo
    haaromsaniif jechuunis,
  fra-LSG: On remettra cet argent entre les mains de ceux qui sont chargés de faire
    exécuter l’ouvrage dans la maison de l’Éternel. Et ils l’emploieront pour ceux
    qui travaillent aux réparations de la maison de l’Éternel,
  gnn-gnn: '@see-verse:2KI.022.004'
  yal-yal: 'Muxun naxanye Alatala Batu Banxin wanli kuntigine ra, a xa so ne yii.
    Ne yi a so Alatala Batu Banxini tɔn muxune yii:'
  haw-1868: A e haawi aku lakou ia mea i ka lima o ka poe hana i ka hana, i ka poe
    luna hoi o ka hale o Iehova, a e haawi aku hoi lakou i ka poe hana i ka hana maloko
    o ka hale o Iehova, no ka hana hou i kahi naha o ka hale.
  arb-NAV: فَيُعْطِيَهَا لِلْمُوَكَّلِينَ عَلَى الإِشْرَافِ عَلَى الْعَمَلِ فِي هَيْكَلِ
    الرَّبِّ، فَيَدْفَعَهَا هَؤُلاءِ إِلَى الْقَائِمِينَ بِالْعَمَلِ فِي بَيْتِ الرَّبِّ
    لِتَرْمِيمِ ثُغْرَاتِ الْهَيْكَلِ،
  ewe-ewe: 'Na woatsɔ ga la na ame siwo wotia be woakpɔ gbedoxɔ la dzadzraɖo ƒe dɔwo
    dzi. Na ame siawo naxe fe na Yehowa ƒe gbedoxɔ la ŋu dɔwɔlawo:'
  eng-LEE: 'And let them deliver it into the hand of those who overlook the workmen,
    that have been appointed as overseers of the house of the Lord; and let them give
    it to those who do the work who are in the house of the Lord, to repair the breaches
    of the house:'
  asm-FB: সেই ধন যিহোৱাৰ গৃহত নিযুক্ত তত্বাৱধায়কসকলৰ হাতত দিয়া হওঁক আৰু তেওঁলোকে
    মন্দিৰৰ ভগ্ন স্থান মেৰামতি কৰিবলৈ সেই ধনেৰে যিহোৱাৰ গৃহত কাম কৰা বনুৱাসকলৰ মজুৰি
    দিয়ক।
  sus-A: عَ شَ سٌ وَلِكّ شُنيِيٍ يِ رَ، نَشٍيٍ حْشْ سَشِ عَلَتَلَ شَ بَنشِ يَءِلَنقٍ
    شْن مَ. عٍ شَ عَ سٌ وَلِكّيٍ يِ رَ نَشٍيٍ نَ يِرٍ بُلَشِيٍ يَءِلَنقٍ بَنشِ شَلّ
    مَ،
  fra-SBL: Qu'ils le remettent entre les mains des ouvriers qui ont la garde de la
    maison de l'Éternel, et qu'ils le donnent aux ouvriers de la maison de l'Éternel,
    pour réparer les dégâts de la maison,
  hbo-hbo: '*וְיִתְּנֹה (וְיִתְּנֻ֗הוּ) עַל־יַד֙ עֹשֵׂ֣י הַמְּלָאכָ֔ה הַמֻּפְקָדִ֖ים
    *בְּבֵית (בֵּ֣ית) יְהוָ֑ה וְיִתְּנ֣וּ אֹתֹ֗ו לְעֹשֵׂ֤י הַמְּלָאכָה֙ אֲשֶׁר֙ בְּבֵ֣ית
    יְהוָ֔ה לְחַזֵּ֖ק בֶּ֥דֶק הַבָּֽיִת׃'
  piu-2006: '@see-verse:2KI.022.004'
  kik-kik: Nao maciĩhokere andũ arĩa mathuurĩtwo a kũrũgamĩrĩra wĩra wa hekarũ. Andũ
    acio ũtigĩrĩre nĩ marĩha aruti a wĩra arĩa macookagĩrĩria hekarũ ya Jehova,
  fra-NCL: On remettra cet argent entre les mains de ceux qui font exécuter l’ouvrage,
    qui sont établis surveillants dans la maison de Yahweh, et ils le donneront à
    ceux qui travaillent à l’œuvre de la maison de Yahweh, pour réparer les brèches
    de la maison,
  cek-AK: to phoisanawk to im toksah kaminawk hoi im khawngkungnawk khaeah paek o
    nasoe; kamro Angraeng im pakhraih hanah, Angraeng im ah toksah kaminawk hanah
    paek o nasoe.
  cuk-cuk: Geb be we-mani Bab-Jehováʼse-goled-neg-nudaknanaid-dakmaladga ukoye. Adi,
    amar Bab-Jehováʼse-goled-neg-nudaknanaid bennukegar.
  uig-CYR: Андин улар Пәрвәрдигарниң өйини оңшайдиған ишларни назарәт қилғучи ишчиларға
    тапшуруп бәрсун. Булар һәм Пәрвәрдигарниң өйидики бузулған йәрләрни оңшашқа өйдә
    ишлигүчиләргә, йәни яғаччилар, тамчилар вә таштирашларға бәрсун. Улар мошу пул
    билән өйни оңшашқа лазим болған яғач билән оюлған ташларни сетивалсун, дегин»
    — деди.
  tel-2017: యెహోవా మందిరపు పనికి అధికారులుగా ఉండి పని జరిగించేవాళ్ళ చేతికి ఆ డబ్బు
    అప్పగించాలి. ఆ తరువాత యెహోవా మందిరంలో శిథిలమైన స్థలాలను బాగుచేయడానికి యెహోవా మందిరపు
    పనిచేసే కూలివాళ్లకు వారు ఆ డబ్బు ఇవ్వాలి.
  hat-BSA: Kite yo livre li nan men a ouvriye k ap dirije lakay SENYÈ a e kite yo
    bay li a ouvriye ki lakay SENYÈ a pou repare donmaj nan kay la;
  kos-kos: Fahkang nu sel elan sang mani an nu sin mwet ma kol onon ke Tempul ah.
    Elos in sang molela
  hbo-WLC: ויתנה עַל־יַד֙ עֹשֵׂ֣י הַמְּלָאכָ֔ה הַמֻּפְקָדִ֖ים בבית יְהוָ֑ה וְיִתְּנ֣וּ
    אֹת֗וֹ לְעֹשֵׂ֤י הַמְּלָאכָה֙ אֲשֶׁר֙ בְּבֵ֣ית יְהוָ֔ה לְחַזֵּ֖ק בֶּ֥דֶק הַבָּֽיִת׃
  ibo-ibo: Gwa ha ka ha nyefee ya nʼaka ndị ikom ahọpụtara maka ilekọta ọrụ nʼụlọnsọ
    ahụ. Ka ndị ikom a kwụọ ndị ọrụ na-arụzi ụlọnsọ Onyenwe anyị ụgwọ ọrụ,
  ory-ory: ଆଉ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ତତ୍ତ୍ୱାବଧାରଣ କର୍ମକାରୀମାନଙ୍କ ହସ୍ତରେ ତାହା ସମର୍ପଣ
    କରନ୍ତୁ ଓ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର କର୍ମକାରୀମାନଙ୍କୁ,
  chk-chk: Iwe, repwe ngeni ekewe souemwenin angangen ewe imwenfel ewe moni. Nge ir
    repwe möni ngeni ekewe chon angang mi försefäli mine a ta me won ewe imwenfel.
  rop-rop: Yu garra dalim Hilkaiya blanga gibit detlot mani langa detlot boswan men
    hu garra bildimap det Serramoni Pleis igin. En olabat garra peiyim
  ukr-1871: І нехай передадуть їх наставникам ремісників, приставленим до храму Господнього,
    а сї нехай роздадуть їх робітникам в дому Господньому на направу попсованого в
    храму,
  deu-1951: damit man es den Aufsehern über die Arbeiter im Hause des HERRN gebe;
    diese sollen es den Arbeitern am Hause des HERRN geben, daß sie ausbessern, was
    am Hause baufällig ist;
  eng-JPS: and let them deliver it into the hand of the workmen that have the oversight
    of the house of the LORD; and let them give it to the workmen that are in the
    house of the LORD, to repair the breaches of the house;
  srp-1865: I neka ih da poslenicima koji nadgledaju dom Gospodnji, pa neka daju poslenicima
    koji rade oko doma Gospodnjega da se opravi što je trošno u domu,
  lug-lug: Ensimbi ezo zikwasibwe abasajja abaalondebwa okulabirira omulimu ogwa yeekaalu
    basasule abakozi abaddaabiriza yeekaalu ya Mukama,
  heb-heb: ויתנה על יד עשי המלאכה המפקדים בבית יהוה ויתנו אתו לעשי המלאכה אשר בבית
    יהוה לחזק בדק הבית׃
  ben-IRV: সদাপ্রভুর উপাসনা গৃহের কাজ তদারক করবার জন্য যে লোকদের নিযুক্ত করা হয়েছে
    তিনি যেন সেই টাকা তাদের হাতে দেন এবং তদারককারীরা যেন সেই টাকা সদাপ্রভুর গৃহের
    ভাঙ্গা জায়গা সারাই করবার জন্য তাদের হাতে দেন।
  pan-pan: ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਕਰਿੰਦਿਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦੇਣ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਦੇਖਭਾਲ ਕਰਦੇ
    ਹਨ ਤਾਂ ਜੋ ਉਹ ਉਨ੍ਹਾਂ ਕਰਿੰਦਿਆਂ ਨੂੰ ਵੀ ਦੇਣ ਜੋ ਭਵਨ ਦੀ ਟੁੱਟ-ਫੁੱਟ ਦੀ ਮੁਰੰਮਤ ਕਰਨ ਲਈ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਵਿੱਚ ਹਨ।
  mya-JVB: ဗိမာန် တော်အုပ် ၊ အမှု တော်စောင့် တို့၌ အပ် ၍ ၊ ဗိမာန် တော်ပြိုပျက် ရာကို
    ပြုပြင် ခြင်းငှါ လုပ်ဆောင် သောသူ၊”
  tbg-tbg: Viva monu vira kaara ntuva kero vi monura varakero Nora Kotira Naavu kaiqaqaa
    raqikiaka nimiramanta vika vi monuraqohai naavu kaiqa vare variaka koqaa iate.
  hmo-hmo: Vadaeni gaukara taudia, Dubu Helaga idia hanamoa noho taudia edia biagudia
    dekenai unai moni do ia henia. Vadaeni biagudia ese, Lohiabada ena Dubu Helaga
    lalonai hanamoa lou gaukara idia karaia noho taudia dekenai inai moni, edia gaukara
    davana, do idia henia.
  urd-urd: और वह उसे उन कारगुज़ारों को सौंप दे जो ख़ुदावन्द के घर की निगरानी रखते
    हैं; और ये लोग उसे उन कारीगरों को दें जो ख़ुदावन्द के घर में काम करते हैं, ताकि
    हैकल की दरारों की मरम्मत हो;
  rus-SYN: и пусть отдадут его в руки производителям работ, приставленным к дому Господню,
    а сии пусть раздают его работающим в доме Господнем, на исправление повреждений
    дома,
  bqc-SIM: wi na gbɛ̃́ pↄ́ wà ń dílɛ Dii kpɛ́ zĩ gbɛ̃zↄ̃ↄ ũↄnɛ ń ↄzĩ, aai fĩabo
    gbɛ̃́ pↄ́ aalɛ Dii kpɛ́ guyaaaↄ kɛkɛↄnɛ,
  tcz-CHONGTHU: Houin semphatna dinga vaihom ho khutna pelut hen, chutileh amahon
    Pakai houin sahphatna a natong ho chu athaman u peh nan mangcha theiyun te,” ati.
  mar-mar: परमेश्वराच्या मंदिराच्या कामावर देखेरख करणाऱ्यांना याजकांनी यातील पैसे
    द्यावेत. मंदिराची दुरुस्ती करणाऱ्या कारागिरांना देण्यासाठी या पैशाचा विनियोग व्हावा.
  qub-qub: Nircorga entregachun Tayta Diospa Templunta allchachejcunata. Paycunanami
    päganga Templuta allchajcunata.
  bqp-bqp: à na gbɛ̃ kũ ò ń dítɛ Dikiri ↄn zĩkɛrinↄ gbɛ̃ zↄ̃kↄ̃ ũnↄnɛ ń ↄĩ, ò fĩna
    boo gbɛ̃ kũ òtɛn kpɛ́ pì gu kũ à yàkanↄ kɛkɛnↄnɛ,
  hat-hat: 'W''a di l'' pou l'' renmèt lajan an nan men mesye ki reskonsab travay
    ki pou fèt nan Tanp lan, pou yo menm yo ka peye moun k''ap travay repare Tanp
    lan, ki vle di:'
  eng-BSB: And let them deliver it into the hands of the supervisors of those doing
    the work on the house of the LORD, who in turn are to give it to the workmen repairing
    the damages to the house of the LORD—
  eng-WEBPB: Let them deliver it into the hand of the workers who have the oversight
    of the LORD’s house; and let them give it to the workers who are in the LORD’s
    house, to repair the damage to the house,
  kbq-kbq: Hagi Hilkiana asamigeno ana zagoa erino, Ra Anumzamofo mono nonte'ma eri'zama
    eneriza vahete kva vahe zamino. Anama hani'ge'za ana vahe'mo'za eri'za vahera
    miza senezmantesage'za Ra Anumzamofo mono noma havizama hu'nenia zana eri fatgo
    hugahaze.
  nhe-BL: Ma quinmaca nopa tomi nopa tlacame tlen quiyacanase nopa tequitl para quisencahuase
    itiopa TOTECO. Quitequihuise para quintlaxtlahuise tlen tequitij para quisencahuase
    campa sosolijtoc itiopa TOTECO.
  bus-bus: à na gbɛ̃ kɛ̀ wà ń díɛ Dii ua zĩkɛrinↄ gbɛ̃nsi ũunↄnɛ ń ↄzĩ, aↄ̃ fĩa boo
    gbɛ̃ kɛ̀ aↄ̃ↄe kpɛ́ pì guu kɛ̀ yàkanↄ kɛkɛɛnↄnɛ,
  gub-BL: Tuwe omono a'e temetarer awa tàpuzuhu iapo katu har wanuwihaw wanupe nehe.
    A'e tuwihaw a'e wà nehe, tuwe omono temetarer
  eng-DRA: 'And let it be given to the workmen by the overseers of the house of the
    Lord: and lot them distribute it to those that work in the temple of the Lord,
    to repair the temple:'
