verse: 2KI.022.012
translations:
  mal-C: 'അദ്ദേഹം പുരോഹിതനായ ഹിൽക്കിയാവിനും ശാഫാന്റെ മകനായ അഹീക്കാമിനും മീഖായാവിന്റെ
    മകനായ അക്ബോരിനും ലേഖകനായ ശാഫാനും രാജാവിന്റെ പരിചാരകനായ അസായാവിനും ഈ ഉത്തരവുകൾ
    നൽകി:'
  deu-TKW: 'Sodann gebot der König dem Priester Hilkia und Ahikam, dem Sohne Saphans,
    und Achbor, dem Sohne Michajas, und Saphan, dem Staatsschreiber, und Asaja, dem
    Leibdiener des Königs, Folgendes:'
  lin-lin: 'mpe apesaki mitindo oyo epai ya Nganga-Nzambe Ilikia, epai ya Ayikami,
    mwana mobali ya Shafani, epai ya Akibori, mwana mobali ya Mishe, epai ya Shafani,
    mokomi mikanda, mpe epai ya Asaya, moko kati na bakalaka ya mokonzi :'
  eng-LSV: and the king commands Hilkiah the priest, and Ahikam son of Shaphan, and
    Achbor son of Michaiah, and Shaphan the scribe, and Asahiah servant of the king,
    saying,
  eng-GNV: Therefore the King commanded Hilkiah the Priest, and Ahikam the sonne of
    Shaphan, and Achbor the sonne of Michaiah, and Shaphan the chanceller, and Asahiah
    the Kings seruant, saying,
  eng-WEBSTER: And the king commanded Hilkiah the priest, and Ahikam the son of Shaphan,
    and Achbor the son of Michaiah, and Shaphan the scribe, and Asahiah a servant
    of the king's, saying,
  nhw-BL: 'Huan teipa quinahuati nopa hueyi totajtzi Hilcías, huan Ahicam, icone Safán,
    huan Acbor, icone Micaías, huan Safán, nopa tlajcuilojquetl, huan Asaía, ihueyi
    tlapalehuijca, huan quinilhui:'
  swh-ONEN: 'Akatoa maagizo haya kwa Hilkia kuhani, Ahikamu mwana wa Shafani, Akbori
    mwana wa Mikaya, Shafani mwandishi, na Asaya mtumishi wa mfalme:'
  bba-bba: Mɑ u yɑ̃ku kowo Hilikiyɑ kɑ Akikɑmu Sɑfɑnin bii kɑ Akɑbori Miseen bii kɑ
    sere Sɑfɑni win tire yoro kɑ Asɑyɑ win sɔm kowo sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the king commanded Hilkiah the priest, and Ahikam the son of Shaphan,
    and Achbor the son of Michaiah, and Shaphan the scribe, and Asahiah a servant
    of the king’s, saying,
  luo-luo: Nochiwo chikegi ne Hilkia jadolo, Ahikam wuod Shafan, Akbor wuod Mikaya,
    Shafan jagoro kod Asaya jarit mar ruoth kowachonegi niya,
  meu-meu: Bena hanua pavapavana ese hahelaḡa tauna Hilkia, bona Ahikama Safana, bona
    Akaboro Mikaia, bona toretore tauna Safana, bona Asaia, hanua pavapavana ena hesiai
    tauna ta, na e haḡanidia, eto,
  npi-ULB: राजाले पुजारी हिल्कियाह, शापानका छोरा अहीकाम, मीकायाका छोरा अक्बोर, सचिव
    शापान र राजाका आफ्नै सेवक असायाहलाई हुकुम गरे,
  yor-yor: Ó pa àṣẹ yìí fún Ahikamu àlùfáà, Hilkiah ọmọ Ṣafani, Akbori ọmọ Mikaiah,
    àti Ṣafani akọ̀wé àti Asaiah ìránṣẹ́ ọba.
  pes-OPCB: 'و به حِلقیا کاهن اعظم، شافان کاتب، عسایا ملتزم پادشاه، اخیقام (پسر شافان)
    و عکبور (پسر میکایا) گفت: «بروید و از خداوند برای من، و برای قوم، و برای همۀ یهودا،
    دربارۀ کلماتِ این کتاب که پیدا شده است، مسئلت کنید. بدون شک خداوند از ما خشمگین
    است، چون اجداد ما مطابق دستورهای او که در این کتاب نوشته شده است رفتار نکرده‌اند.»'
  tgl-ULB: Inutusan ng hari sina Hilkias ang pari, Ahikam na anak ni Safan, Akbor
    na anak ni Mikaias, Safan ang eskriba, at Asaias, ang kaniyang sariling lingkod,
    na sinasabing,
  cbu-NT: Ashiriya, anuritam Hilkiyasa, misha Ahikama Safanarinee wip, mishat Mikaysarinee
    wip Akbora, misha yandampanee Safana, mishat Asayasaa kuraka wipunash ashpari
    kamachtarangiya.
  hui-hui: Ani buwa loma binigo mo miaga Hiligaiabi Sabana igini Ahigamabi Migaia
    igini Agabobi kininaga beba gili bialu daga lalu biaga Sabanabi kininaga biabe
    biahaga Asaiabi olalu ibidaba lene. Íbu ngoaiho heagola ibugua tihondo lalu,
  mya-mya: မင်း​ကြီး​သည်​ဟိ​လ​ခိ၊ ရှာ​ဖန်၊ ရှာ​ဖန်​၏​သား အ​ဟိ​ကံ၊ မိက္ခာ​၏​သား​အာ​ခ​ဗော်၊
    မိ​မိ​၏ အ​စေ​ခံ​အ​သ​ဟိ​တို့​ကို​ခေါ်​၍၊-
  bod-N: རྒྱལ་པོས་མཆོད་དཔོན་ཧིལ་ཀི་ཡཱ་དང་ཤཱ་ཕན་གྱི་བུ་ཨ་ཧི་ཀམ། མི་ཀཱ་ཡའི་བུ་ཨག་པོར་དང་དྲུང་ཡིག་ཤཱ་ཕན།
    རྒྱལ་པོའི་ཞབས་ཕྱི་ཨ་སཱ་ཡ་བཅས་ལ་འདི་ལྟར།
  sna-sna: Akarayira Hirikia muprista, naAhikami mwanakomana waShafani, naAkibhori
    mwanakomana waMikaya, naShafani munyori, naAsaya muranda wamambo achiti,
  spa-BLM: 'El rey ordenó al sacerdote Hilcías, a Ajicam hijo de Safán, a Acbor hijo
    de Micaías, al escriba Safán y a Asaías, siervo del rey, diciendo:'
  cac-cac: 'ix schecan vin̈ avtaj vin̈aj Hilcías chi'', vin̈aj Safán tz''ib''um yed''
    vin̈aj Ahicam yuninal vin̈aj Safán chi'', vin̈aj Acbor yuninal vin̈aj Micaías
    yed'' vin̈aj Asaías schecab'' vin̈ rey chi''. Ix yalan vin̈ rey chi'' d''a eb''
    vin̈ icha tic:'
  swh-ULB: Kisha mfalme akamwamuru Hilkia yule kuhani, Ahikamu mwana wa Shafani, Akbori
    mwana wa Mikaya, Shafani mwandishi, na Asaya, mtumishi wake mwenyewe, akisema,
  bel-bel: 'І загадаў цар Хэлкію святару, і Ахікаму, сыну Шафанаваму, і Ахбору, сыну
    Міхееваму, і Шафану пісцу, і Асанію, слузе царскаму, кажучы:'
  wed-wed: Ma gulau Josiah ana taunola pirisi Hilkiah, Saphan natuna Ahikam, Micaiah
    natuna Akbor, Shaphan gulau ana taugiruma ma Asaiah gulau ana tauvinuaterena i riwei
    i pa,
  deu-ELBBK: 'Und der König gebot Hilkija, dem Priester, und Achikam, dem Sohn Schaphans,
    und Akbor, dem Sohn Michajas, und Schaphan, dem Schreiber, und Asaja, dem Knecht
    des Königs, und sprach:'
  mbb-OT: Mibmenduan din si Hilkia he memumuhat, si Ahikam he anak ni Shafan, si Acbor
    he anak ni Mecaya, si Shafan he sikritaryu, wey si Asaya he keugelingen din he
    suluǥuen. Ke sikandin te,
  mal-2015: 'രാജാവു പുരോഹിതനായ ഹില്ക്കീയാവോടും ശാഫാന്റെ മകൻ അഹീക്കാമിനോടും മീഖായാവിന്റെ
    മകൻ അക്ബോരിനോടും രായസക്കാരനായ ശാഫാനോടും രാജഭൃത്യനായ അസായാവോടും:'
  rmc-rmc: 'a prikazinďa le rašaske Chilkijoske, le Šafanoskre čhaske le Achikamoske,
    le Michajoskre čhaske le Achboriske, le pisariske Šafanoske the peskre služobňikoske
    le Asajoske:'
  pes-OPV: 'و پادشاه، حلقیای کاهن و اخیقام بن شافان و عکبور بن میکایا وشافان کاتب
    و عسایا، خادم پادشاه را امر فرموده، گفت:'
  ron-1924: 'Ши ымпэратул а дат порунка ачаста преотулуй Хилкия, луй Ахикам, фиул
    луй Шафан, луй Акбор, фиул луй Мика, луй Шафан, логофэтул, ши луй Асая, служиторул
    ымпэратулуй:'
  aui-aui: Wasina bi raghani tana Josaiya sisiya itore Hilkaiya touna prist, bi Sapan
    natuna Ahikam, Mikaiya natuna Akibo, bi kiiwawo yana girugiruma wawayina Sapan
    da kiiwawo yana wona wiiyoyowana wawayina miisena Asaiya biiyadi iwona bo,
  ben-OBCV: 'তিনি যাজক হিল্কিয়কে, শাফনের ছেলে অহীকামকে, মীখায়ের ছেলে অক্‌বোরকে,
    সচিব শাফনকে এবং রাজার পরিচারক অসায়কে এইসব আদেশ দিলেন:'
  som-som: Markaasaa boqorkii amray wadaadkii Xilqiyaah ahaa, iyo Axiiqaam ina Shaafaan,
    iyo Cakhboor ina Miikaayaah, iyo Shaafaan oo ahaa karraanigii, iyo Casaayaah oo
    ahaa midiidinkii boqorka, oo wuxuu ku yidhi,
  lat-VUC: 'Et præcepit Helciæ sacerdoti, et Ahicam filio Saphan, et Achobor filio
    Micha, et Saphan scribæ, et Asaiæ servo regis, dicens:'
  eng-ASVBT: And the king commanded Hilkiah the priest, and Ahikam the son of Shaphan,
    and Achbor the son of Micaiah, and Shaphan the scribe, and Asaiah the king’s servant,
    saying,
  ita-1885: 'Poi comandò al sacerdote Hilchia, e ad Ahicam, figliuolo di Safan, e
    ad Acbor, figliuolo di Micaia, ed al segretario Safan, e ad Asaia, servitor del
    re, dicendo:'
  eng-LXXUP: And the king commanded Hilkiah the priest, and Ahikam the son of Shaphan,
    and Achbor the son of Micaiah, and Shaphan the scribe, and Asaiah the king’s servant,
    saying,
  eng-ULB: The king commanded Hilkiah the priest, Ahikam son of Shaphan, Akbor son
    of Micaiah, Shaphan the scribe, and Asaiah, his own servant, saying,
  spa-VBL: 'Luego dio órdenes al sacerdote Jilquías, a Ahicam, hijo de Safán, a Acbor,
    hijo de Micaías, a Safán, el escriba, y a Asaías, el ayudante del rey, diciendo:'
  fra-_FOB: 'Et il donna ce commandement au sacrificateur Hilkija, à Achikam, fils
    de Shaphan, à Acbor, fils de Micaja, à Shaphan, le secrétaire, et à Asaja, serviteur
    du roi:'
  mal-mal: 'രാജാവ് പുരോഹിതനായ ഹില്ക്കീയാവിനോടും ശാഫാന്റെ മകൻ അഹീക്കാമിനോടും മീഖായാവിന്റെ
    മകൻ അക്ബോരിനോടും കൊട്ടാരം കാര്യസ്ഥനായ ശാഫാനോടും രാജഭൃത്യനായ അസായാവോടും:'
  urd-GVR: Us ne Ḳhilqiyāh Imām, Aḳhīqām bin Sāfan, Akbor bin Mīkāyāh, mīrmunshī Sāfan
    aur apne ḳhās ḳhādim Asāyāh ko bulā kar unheṅ hukm diyā,
  suz-BL: मिनु नोले पिपमी चढ़ेब हिल्‍कीयाह, शाफान आ तौ अहीकाम, मीकाया आ तौ आकबोर,
    ब्रेक्‍ब शाफान नु पिप आ गेय पाइब आसायाह आन कली येरमीया २६:२४
  ita-1927: 'Poi diede quest’ordine al sacerdote Hilkia, ad Ahikam, figliuolo di Shafan,
    ad Acbor, figliuolo di Micaia, a Shafan, il segretario, e ad Asaia, servo del
    re:'
  ckb-ckb: 'ئینجا پاشا فەرمانی بە حیلقیای کاهین و ئەحیقامی کوڕی شافان و عەکبۆری کوڕی
    میخایو و شافانی خامەی نهێنی و عەسایای خزمەتکاری پاشا کرد و گوتی:'
  eng-BBE: And he gave orders to Hilkiah the priest, and Ahikam, the son of Shaphan,
    and Achbor, the son of Micaiah, and Shaphan the scribe, and Asaiah the king's
    servant, saying,
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನು ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನಿಗೂ, ಶಾಫಾನನ ಮಗನಾದ ಅಹೀಕಾಮನಿಗೂ, ಮೀಕಾಯನ ಮಗನಾದ
    ಅಕ್ಬೋರನಿಗೂ, ಕಾರ್ಯದರ್ಶಿಯಾದ ಶಾಫಾನನಿಗೂ, ಅರಸನ ಸೇವಕನಾದ ಅಸಾಯನಿಗೂ ಆಜ್ಞಾಪಿಸಿ,
  tam-2017: 'ஆசாரியனாகிய இல்க்கியாவுக்கும், சாப்பானின் மகனாகிய அகீக்காமுக்கும், மிகாயாவின்
    மகனாகிய அக்போருக்கும், எழுத்தனாகிய சாப்பானுக்கும், ராஜாவின் வேலைக்காரனாகிய அசாயாவுக்கும்
    ராஜா கட்டளையிட்டது:'
  spa-RV-1909: 'Luego mandó el rey á Hilcías el sacerdote, y á Ahicam hijo de Saphán,
    y á Achbor hijo de Michâía, y á Saphán escriba, y á Asaía siervo del rey, diciendo:'
  ron-BTF: 'Și împăratul i-a poruncit preotului Hilchia și lui Ahicam, fiul lui Șafan,
    și lui Acbor, fiul lui Micaia, și lui Șafan, scribul, și lui Asaia, un servitor
    al împăratului, spunând:'
  eng-WEBP: The king commanded Hilkiah the priest, Ahikam the son of Shaphan, Achbor
    the son of Micaiah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  eng-FBV: Then he gave orders to Hilkiah the priest, Ahikam, son of Shaphan, Acbor,
    son of Micaiah, Shaphan, the scribe, and Asaiah the king's assistant, saying,
  nld-1939: 'En aanstonds gaf hij aan den priester Chilki-ja, aan Achikam, den zoon
    van Sjafan, aan Akbor, den zoon van Mikaja, en aan den geheimschrijver Sjafan
    en den hofbeambte Asaja de opdracht:'
  nch-BL: 'Huan teipa quinahuati nopa hueyi totajtzi Hilcías, huan Ahicam, icone Safán,
    huan Acbor, icone Micaías, huan Safán, nopa tajcuilojquet, huan Asaía, ihueyi
    tapalehuijca, huan quinilhui:'
  vie-1934: 'Đoạn, vua truyền lịnh cho thầy tế lễ Hinh-kia, cho A-hi-cam, con trai
    Sa-phan, cho Aïc-bồ, con trai Mi-ca-gia, cho Sa-phan, thơ ký, và cho A-sa-gia,
    đầy tớ của vua, mà rằng:'
  hin-CV: राजा ने पुरोहित हिलकियाह, शापान के पुत्र अहीकाम, मीकायाह के पुत्र अखबोर,
    लिपिक शापान और राजा के सेवक असाइयाह को यह आदेश दिया,
  spa-BES: 'Y dio órdenes al sacerdote Hilcías, a Ahicam, hijo de Safán, a Acbor,
    hijo de Micaías, a Safán el escriba, y a Asaías, el siervo del rey, diciendo:'
  tdx-tdx: 'le linili’ i mpanjakay t’i Kilkia mpisoroñe, naho i Akikame, ana’ i Safane
    naho i Akbore ana’ i Mikaià naho i Safane mpanokitse vaho i Asaià mpitoro’ i mpanjakay
    ami’ty hoe:'
  tha-KJV: และกษั​ตริ​ย์ทรงบัญชาฮิลคียาห์​ปุ​โรหิต และอาหิคัมบุตรชายชาฟาน และอัคโบร์​บุ​ตรชายมีคายาห์
    และชาฟานราชเลขา และอาสายาห์​ผู้รับใช้​ของกษั​ตริ​ย์ รับสั่งว่า
  por-BR-2018: 'Logo mandou o rei a Hilquias o sacerdote, e a Aicã filho de Safã,
    e a Acbor filho de Micaías, e a Safã escriba, e a Asaías servo do rei, dizendo:'
  deu-ELO: 'Und der König gebot Hilkija, dem Priester, und Achikam, dem Sohne Schaphans,
    und Akbor, dem Sohne Michajas, und Schaphan, dem Schreiber, und Asaja, dem Knechte
    des Königs, und sprach:'
  eng-WYC-2018: And he commanded to Hilkiah, the priest, and to Ahikam, the son of
    Shaphan, and to Achbor, the son of Michaiah, and to Shaphan the scribe, and to
    Asahiah, (a) servant of the king, and said,
  epo-epo: 'Kaj la reĝo ordonis al la pastro Ĥilkija, kaj al Aĥikam, filo de Ŝafan,
    kaj al Aĥbor, filo de Miĥaja, kaj al la skribisto Ŝafan, kaj al Asaja, servanto
    de la reĝo, dirante:'
  uig-PIN: 'Padixaⱨ Ⱨilⱪiya kaⱨin bilǝn Xafanning oƣli Aⱨikamƣa, Mikayaning oƣli Akbor
    bilǝn Xafan katipⱪa wǝ padixaⱨning hizmǝtkari Asayaƣa buyrup: —'
  beo-beo: 'Amola e da gobele salasu dunu Hiligaia amola Ahaiga:me (Sia:ifa:ne egefe)
    amola A:gabo (Maigaia egefe) amola sia: dedesu dunu Sia:ifa:ne amola hina bagade
    hina: hawa: hamosu dunu A:sahaia, ilima amane hamoma:ne sia:i,'
  tpi-OTNT: Na em i singautim pris Hilkia, na Ahikam, pikinini man bilong Safan, na
    Akbor, pikinini man bilong Mikaia, na Safan, kuskus bilong king, na Asaia, ofisa
    bilong king. Ol i kam pinis, orait em i tokim ol olsem,
  hau-SA: Ya ba da waɗannan umarnai ga Hilkiya firist, da Ahikam ɗan Shafan, da Akbor
    ɗan Mikahiya, da Shafan magatakarda, da kuma Asahiya mai hidimar sarki, ya ce,
  uig-LAT: 'Padishah Hilqiya kahin bilen Shafanning oghli Ahikamgha, Mikayaning oghli
    Akbor bilen Shafan katipqa we padishahning xizmetkari Asayagha buyrup: —'
  nde-nde: 'Yapha leziziqondiso kuHilikhiya umphristi, lo-Ahikhami indodana kaShafani,
    lo-Akhibhori indodana kaMikhaya loShafani unobhala kanye lo-Asaya inceku yenkosi,
    yathi:'
  ton-ton: Pea naʻe fekau ʻe he tuʻi kia Hilikia ko e taulaʻeiki, mo ʻAhikami ko e
    foha ʻo Safani, mo ʻAkipoa ko e foha ʻo Mikaia, mo Safani ko e tangata tohi, mo
    ʻAsahia ko e tamaioʻeiki ʻae tuʻi, ʻo pehē,
  ces-1613: 'A rozkázal král Helkiášovi knězi, a Achikamovi synu Safanovu, a Achborovi
    synu Michaia, a Safanovi písaři, a Asaiášovi služebníku královskému, řka:'
  eng-WMB: The king commanded Hilkiah the priest, Ahikam the son of Shaphan, Achbor
    the son of Micaiah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  tam-TCV: 'அதன்பின் அவன் ஆசாரியன் இல்க்கியாவுக்கும், சாப்பானின் மகன் அகீக்காமுக்கும்,
    மிகாயாவின் மகன் அக்போருக்கும், செயலாளராகிய சாப்பானுக்கும், அரசனின் உதவியாளன் அசாயாவுக்கும்
    இந்த உத்தரவைக் கொடுத்தான்:'
  ceb-ULB: Gimandoan sa hari si Hilkia nga pari, si Ahikam nga anak nga lalaki ni
    Shafan, si Acbor nga anak nga lalaki ni Mikaya, si Shafan nga escriba, ug si Asaya,
    nga iyang kaugalingong sulugoon, nga nag-ingon,
  pol-UBG: 'Potem król rozkazał kapłanowi Chilkiaszowi, Achikamowi, synowi Szafana,
    Akborowi, synowi Micheasza, pisarzowi Szafanowi i swojemu słudze Asajaszowi:'
  agr-agr: 'Nuniamuik wamkes profeta Hilquíasan, Ahicam Safánka uchiji aajakua nuna,
    Acbor Micaíasa uchiji aajakua nuna, Safán apu takamun agajakua nuna, Asaías suntaja
    apuji apu kuitamajakua nuna aatus inag ishimak:'
  kyc-kyc: Kangwapala baame purisi akali Ilikayamoo akali Sapanena ikinyingi Ayikamemoo
    dee akali Maekayana ikinyingi Akipomoo dee kote singi dokopa pepa pingi akali
    Sapanemoo dee kiŋi dokona role pyao nyiso papingi akali Aisayamoo pipya pii dapwa
    lamaiyuo lao,
  urd-GVU: اُس نے خِلقیاہ امام، اخی قام بن سافن، عکبور بن میکایاہ، میرمنشی سافن اور
    اپنے خاص خادم عسایاہ کو بُلا کر اُنہیں حکم دیا،
  deu-1912: 'Und der König gebot Hilkia, dem Priester, und Ahikam, dem Sohn Saphans,
    und Achbor, dem Sohn Michajas, und Saphan, dem Schreiber, und Asaja dem Knecht
    des Königs, und sprach:'
  ntj-ntj: '@see-verse:2KI.022.011'
  kan-2017: ಅರಸನು ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯ, ಶಾಫಾನನ ಮಗನಾದ ಅಹೀಕಾಮ್, ಮೀಕಾಯನ ಮಗನಾದ ಅಕ್ಬೋರ್, ಲೇಖಕನಾದ
    ಶಾಫಾನ್, ತನ್ನ ಸಹಾಯಕನಾದ ಅಸಾಯ ಎಂಬುವವರಿಗೆ,
  yap-yap: 'Me pi’ e thin ni nge yib Hilkiah, nge Shafan, nge Ahikam nib mo’on ni
    fak Shafan, nge Achbor nib mo’on ni fak Mikayah, nge Asayah nma ayuweg e en ni
    pilung, me ga’ar ngorad:'
  hlt-MCSB: Te dongah manghai loh khosoih Hilkiah, Shaphan capa Ahikam, Mikaiah capa
    Akbor, cadaek Shaphan neh manghai kah sal Asaiah te a uen tih,
  mdy-ETH: ዒማና ሃሣ ዒ ኔጉዋዖ ቄኤሳሢ ኪልቂያም፥ ሳፓኔ ናኣዚ ዓሂቃም፥ ሚካያ ናኣዚ ዓክቦሬም፥ ካኣቱሞ ማኣሮይዳ ፃኣፖ ባኮ
    ፃኣፓ ሳፓኔንታ ካኣቲኮ ዶንዞ ማዒ ማዻ ዓሳያንታም ሂዚ ጋዓ ኪኢታ ዳኬኔ፦
  twi-ASANTE: Na ɔhyɛɛ ɔsɔfoɔ Hilkia, Safan babarima Ahikam ne Mikaia babarima Akbor
    ne asɛnniiɛ twerɛfoɔ Safan ne ɔhene fotufoɔ Asaia sɛ,
  eng-WEBU: The king commanded Hilkiah the priest, Ahikam the son of Shaphan, Achbor
    the son of Micaiah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  wal-wal: Hegaappe guyyiyan, kawoi qeesiyaa Hilqqiyaa, Saafaana na7aa Ahiqaama, Mikaaya
    na7aa Akiboora, waanna xaafiyaa Saafaananne kawuwaa oosanchchaa Asaaya hagaadan
    yaagidi azaziis;
  spa-PDDPT: 'Luego el rey dio orden al sacerdote Hilcías, a Ahicam, hijo de Safán,
    a Acbor, hijo de Micaías, al escriba Safán, y a Asaías esclavo del rey, y dijo:'
  gun-gun: 'Ha''e rami vy huvixa ijayvu sacerdote Hilquias, Safã ra''y Aicão, Micaías
    ra''y Acbor, nhomongeta va''ety Safã ha''e guembiguai Asaías pe. Ha''e vy aipoe''i
    ha''e kuery pe:'
  ilo-ULB: Imbaon ti ari da Hilkias a padi, ni Ahikam nga anak ni Safan, ni Akbor
    nga anak ni Macaias, ni Safan nga eskriba ken ni Asaias nga adipenna, kunana,
  kpg-kpg: 'gaa hai dana hegau gi Hilkiah, tangada hai mee dabu, Ahikam tama daane
    Shaphan, Achbor tama daane Micaiah, Shaphan, tangada hihi di gowaa hai gabunga,
    mo ang gi Asaiah tangada hai hegau di king, e hai boloo:'
  uig-ARA: 'پادىشاھ ھىلقىيا كاھىن بىلەن شافاننىڭ ئوغلى ئاھىكامغا، مىكايانىڭ ئوغلى
    ئاكبور بىلەن شافان كاتىپقا ۋە پادىشاھنىڭ خىزمەتكارى ئاساياغا بۇيرۇپ: ــ'
  tof-tof: Wa we nilóp prrist Ilkaea, A-ikam, Syapan olom nótó yarilürr, Akborr, Mikayan
    olom nótó yarilürr, Syapan, peba wibalóm olom, akó Aesaya, tóba zaget pam,
  sus-sus: A naxa sɛrɛxɛdubɛ Xilikiya, Safan xa di Axikama, Mike xa di Akibori, Safan
    sɛbɛliti, nun mangɛ rasima Asaya yamari,
  pon-2006: E ahpw poaronlahng Ilkaia, Sapan, oh nah pwutak Ahikam, Akpor, nein Maikaia,
    oh Asaia, sounsawas en nanmwarki,
  jae-jae: Ma kiŋ gêmôêc dabuŋwaga Hilkia agêc Sapan latu Ahikam ma Mikaia latu Akbor
    agêc kêlêpêwaga Sapan ma kiŋnê sakiŋwaga Asaia ma kêsôm gebe
  ksd-ksd: 'Ma ra king i ga vartuluai upi Kilkia ra tena tinabar, ma Akikam natu i
    Sapan, ma Akbor natu i Mikaia, ma Sapan ra tena tutumu, ma Asaia ra tultul kai
    ra king, ma i biti:'
  tur-YTC: 'Kral, kâhin Hilkiya''ya, Şafan oğlu Ahikam''a, Mikaya oğlu Akvor''a, kâtip
    Şafan''a ve kralın hizmetkârı Asaya''ya şöyle buyurdu:'
  grc-BRENT: Καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Χελκίᾳ τῷ ἱερεῖ, καὶ τῷ Ἀχικὰμ υἱῷ Σαπφὰν,
    καὶ τῷ Ἀχοβὼρ υἱῷ Μιχαίου, καὶ τῷ Σαπφὰν τῷ γραμματεῖ, καὶ τῷ Ἀσαΐᾳ δούλῳ τοῦ
    βασιλέως, λέγων,
  ind-AYT: 'Lalu, raja memerintahkan kepada Imam Hilkia, kepada Ahikam, anak Safan,
    kepada Akhbor, anak Mikha, kepada Safan, juru tulis, dan kepada Asaya, hamba raja,
    dengan mengatakan:'
  nya-nya: Iyo inalamula wansembe Hilikiya, Ahikamu mwana wa Safani, Akibo mwana wa
    Mikaya, Safani mlembi uja ndi Asaiya mtumiki wa mfumu, kuti,
  hrv-hrv: 'I naredi svećeniku Hilkiji, Šafanovu sinu Ahikamu, Mikinu sinu Akboru,
    tajniku Šafanu i kraljevu sluzi Asaji:'
  mps-mps: Tama agai te pris bidi Hilkia i wali, me te bidi Ahikam, aga te kuskus
    bidi Safango ogwa da, tama me te bidi te Akbor, aga aya te Mikaiago ogwa da, me
    te kingo kuskus bidi Safan, tama me te Asaia, te bidi Asaia aga te kingo sę ebo
    ofisa bidi da. Tama te bidi dabe augwali asela silibo si, augwalibolo e tama po
    wali,
  tpi-tpi: Na em i singautim pris Hilkia, na Ahikam, pikinini man bilong Safan, na
    Akbor, pikinini man bilong Mikaia, na Safan, kuskus bilong king, na Asaia, ofisa
    bilong king. Ol i kam pinis, orait em i tokim ol olsem,
  dan-1931: 'og Kongen bød Præsten Hilkija, Ahikam, Sjafans Søn, Akbor, Mikas Søn,
    Statsskriveren Sjafan og Kongens Tjener* Asaja: { [*her en Titel.] }'
  vie-OVCB: 'Rồi ra lệnh cho Thầy Tế lễ Hinh-kia, Thư ký Sa-phan, A-hi-cam, con Sa-phan,
    Ách-bô, con Mi-ca-gia, và A-sa-gia, tôi tớ mình như sau:'
  guj-2017: રાજાએ હિલ્કિયા યાજકને, શાફાનના દીકરા અહિકામને, મિખાયાના દીકરા આખ્બોરને,
    નાણામંત્રી શાફાનને તથા પોતાના ચાકર અસાયાને આજ્ઞા કરી,
  pon-2006A: E ahpw poaronlahng Ilkaia, Sapan, oh nah pwutak Ahikam, Akpor, nein Maikaia,
    oh Asaia, sounsawas en nanmwarki,
  por-BRBSL: 'O rei ordenou a Hilquias o sacerdote, Ahikam o filho de Shaphan, Achbor
    o filho de Micaías, Shaphan o escriba, e Asaías o servo do rei, dizendo:'
  cth-cth: Siangpahrang ni, vaihma Hilkiah, Shaphan capa Ahikam, Mikaiah capa Akbor,
    cakathutkung Shaphan hoi siangpahrang e a san Asaiah koevah,
  twi-twi: Na ɔhyɛɛ ɔsɔfo Hilkia, Safan babarima Ahikam ne Mikaia babarima Akbor ne
    asennii kyerɛwfo Safan ne ɔhene fotufo Asaia se,
  hlt-hlt: Te dongah manghai loh khosoih Hilkiah, Shaphan capa Ahikam, Mikaiah capa
    Akbor, cadaek Shaphan neh manghai kah sal Asaiah te a uen tih,
  tbz-SIM: 'kɛ́nɑ́kɛ́ ikuɔ́ nìùtì Idikiyɑ nɛ̀ Sɑfɑ̃ɑ̃ birɛ Ayikɑmmu nɛ̀ Misee birɛ
    Akibɔɔ nɛ̀ opɑ́tíwɑ̃ɑ̃̀tì Sɑfɑ̃ɑ̃ nɛ̀ okpɑ̀ɑ̀tì kóo tũ̀ntì Asɑyɑ kɛ dɔ̀:'
  msy-2020: Egha an ofa gamir gumazim Hilkia, ko Safanɨn otarim Ahikam, ko Mikaian
    otarim Akbor, ko atrivim bagha akɨnafariba osirir gumazim Safan, ko atrivimɨn
    ingangarir gumazim Asaia, a bar men dia. Ezɨ me izegha gɨvazɨ, a kamaghɨn me mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ yɑɑ kɔtʋlʋ sɔsɔ Hilikiyɑ, nɑ Sɑfɑŋ pǝyɑlʋ Ahikɑm, nɑ Mikɑyɑ
    pǝyɑlʋ Akǝpɔɔ, nɑ tɑkǝlɑsɩ ŋmɑɑlʋ Sɑfɑŋ, nɑ ɩ wɑɑlɩ nyǝ́mɑ tɑɑ lɛlʋ wei pɑ yɑɑ
    sɩ Asɑyɑ tɔ, nɑ ɩ́ tɔ-wɛ sɩ:'
  azb-azb: 'Padşah kahin Xilqiyaya, Şafan oğlu Axiqama, Mikeya oğlu Akbora, mirzə
    Şafana və padşahın xidmətçisi Asayaya əmr edib dedi:'
  eng-DBY: And the king commanded Hilkijah the priest, and Ahikam the son of Shaphan,
    and Achbor the son of Micaiah, and Shaphan the scribe, and Asaiah a servant of
    the king, saying,
  hin-2017: फिर उसने हिल्किय्याह याजक, शापान के पुत्र अहीकाम, मीकायाह के पुत्र अकबोर,
    शापान मंत्री और असायाह नामक अपने एक कर्मचारी को आज्ञा दी,
  wol-KYG: 'Mu wax Ilkiya sarxalkat ba, mook Ayikam doomu Safan, ak Agbor doomu Mikaya,
    ak Safan bindkat ba, ak Asaya bëkk-néegu buur, ne leen:'
  eng-YLT: and the king commandeth Hilkiah the priest, and Ahikam son of Shaphan,
    and Achbor son of Michaiah, and Shaphan the scribe, and Asahiah servant of the
    king, saying,
  eng-WYC-2017: And he commanded to Hilkiah, the priest, and to Ahikam, the son of
    Shaphan, and to Achbor, the son of Michaiah, and to Shaphan the scribe, and to
    Asahiah, servant of the king, and said,
  eng-WMBB: The king commanded Hilkiah the priest, Ahikam the son of Shaphan, Achbor
    the son of Micaiah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  urd-GVH: उसने ख़िलक़ियाह इमाम, अख़ीक़ाम बिन साफ़न, अकबोर बिन मीकायाह, मीरमुंशी साफ़न
    और अपने ख़ास ख़ादिम असायाह को बुलाकर उन्हें हुक्म दिया,
  rug-rug: 'Meke garuni sa sari Hilikaea sa ṉati hiama, Ahikama tuna e Sapani, Akabora
    tuna Makaea, Sapani sa tie kubekubere, meke Asaea sa nabulu tanisa baṉara:'
  gaz-gaz: Innis ajaja kana Hilqiyaa lubichatti, Ahiiqaam ilma Shaafaanitti, Akboor
    ilma Miikaayaatti, Shaafaan barreessichaa fi Asaayaa tajaajilaa mootichaatti ni
    kenne;
  fra-LSG: 'Et le roi donna cet ordre au sacrificateur Hilkija, à Achikam, fils de
    Schaphan, à Acbor, fils de Michée, à Schaphan, le secrétaire, et à Asaja, serviteur
    du roi:'
  gnn-gnn: '@see-verse:2KI.022.011'
  yal-yal: Mangan yi yamarini itoe so saraxaraliin Xiliki yii e nun Safan a diina
    Axikan e nun Mikahu a diina Akibori nun sɛbɛli tiin Safan nun Asaya, mangana walikɛna,
    a naxa,
  haw-1868: A kauoha aku la ke alii ia Hilekia ke kahuna, a ia Ahikama, ke keiki a
    Sapana, a ia Akebora ke keiki a Mikaia, a ia Sapana ke kakauolelo, a ia Asakia,
    ke kauwa a ke alii, i aku la,
  arb-NAV: 'وَأَمَرَ حِلْقِيَّا الْكَاهِنَ، وَأَخِيقَامَ بْنَ شَافَانَ، وَعَكْبُورَ
    بْنَ مِيخَا، وَشَافَانَ الْكَاتِبَ، وَعَسَايَا خَادِمَ الْمَلِكِ قَائِلاً:'
  ewe-ewe: Eɖe gbe na nunɔla Hilkia, Ahikam, Safan ƒe viŋutsu, Akbor, Mikaya ƒe viŋutsu,
    nuŋlɔla Safan kple Asaya, fia ƒe subɔla be,
  eng-LEE: And the king commanded Chilkiyah the priest, and Achikam the son of Shaphan,
    and 'Achbor the son of Michayah, and Shaphan the scribe, and 'Assahyah a servant
    of the king's, saying,
  asm-FB: ৰজাই পুৰোহিত হিল্কিয়াক, চাফনৰ পুত্ৰ অহীকামক, মীখায়াৰ পুত্ৰ অকবোৰক, লেখক
    চাফনক আৰু ৰজাৰ নিজ দাস অচায়াক আজ্ঞা দি ক’লে,
  sus-A: عَ نَشَ سّرّشّدُبّ شِلِكِيَ، سَقَن شَ دِ عَشِكَمَ، مِكٍ شَ دِ عَكِبٌرِ، سَقَن
    سّبّلِتِ، نُن مَنفّ رَ سِمَ عَسَيَ يَمَرِ،
  fra-SBL: 'Le roi donna cet ordre au sacrificateur Hilkija, à Ahikam, fils de Schaphan,
    à Acbor, fils de Michée, à Schaphan, le scribe, et à Asaja, serviteur du roi :'
  hbo-hbo: וַיְצַ֣ו הַמֶּ֡לֶךְ אֶת־חִלְקִיָּ֣ה הַכֹּהֵ֡ן וְאֶת־אֲחִיקָ֣ם בֶּן־שָׁ֠פָן
    וְאֶת־עַכְבֹּ֨ור בֶּן־מִיכָיָ֜ה וְאֵ֣ת ׀ שָׁפָ֣ן הַסֹּפֵ֗ר וְאֵ֛ת עֲשָׂיָ֥ה עֶֽבֶד־הַמֶּ֖לֶךְ
    לֵאמֹֽר׃
  piu-2006: '@see-verse:2KI.022.011'
  kik-kik: 'Akĩruta mawatho maya kũrĩ Hilikia ũrĩa mũthĩnjĩri-Ngai, na kũrĩ Ahikamu
    mũrũ wa Shafani, na Akiboru mũrũ wa Mikaia, na kũrĩ Shafani ũcio mwandĩki-marũa,
    na kũrĩ Asaia ũrĩa mũrori wa maũndũ ma mũthamaki, akĩmeera atĩrĩ:'
  fra-NCL: 'et il donna cet ordre au prêtre Helcias, à Ahicam, fils de Saphan, à Achobor,
    fils de Micha, à Saphan, le secrétaire, et à Asaïas, serviteur du roi :'
  cek-AK: Siangpahrang mah qaima Hilkiah, Shaphan capa Ahikam, Mikaiah capa Akbor,
    ca tarikkung, Shaphan hoi siangpahrang ih tamna Asahiah khaeah,
  cuk-cuk: 'Degi, geb Rey-Josías wemarga ilagwen-igar-ukar imaksad: Dule-irwa-Bab-Jehováʼse-goled-Hilcíasʼga,
    Safán-machi-Ahicamʼga, Micaías-machi-Acborʼga, neg-gusmalad-narmaked-Safánʼga,
    degine, reyga-dummadga-arbadiid-Asaíasʼga igar uksad. Geb amarga sogsad:'
  uig-CYR: 'Падиша Һилқия каһин билән Шафанниң оғли Аһикамға, Микаяниң оғли Акбор
    билән Шафан катипқа вә падишаниң хизмәткари Асаяға буйруп: —'
  pma-pma: 'Evus, kei san selusien va min meatin keil ekek: pris Hilkia, Ahikam (natin
    Safan), Akbor (natin Mikaeah), Safan (klak onen asuv houlu), ral min Asaea (meatin
    takataunien onen asuv houlu). Ka navong umai, asuv houlu Sosaea meng kat keil
    vit,'
  tel-2017: తరువాత రాజు యాజకుడైన హిల్కీయా, షాఫాను కొడుకు అహీకాము, మీకాయా కొడుకు అక్బోరు
    అనే వాళ్ళనూ, షాఫాను అనే శాస్త్రినీ, అశాయా అనే రాజసేవకుల్లో ఒకణ్ణి పిలిచి వాళ్లకు
    ఇలా ఆజ్ఞాపించాడు.
  hat-BSA: 'Epi wa a te kòmande Hilkija, prèt la, Achikam fis a Schaphanb la, Acbor,
    fis a Michée a, a Schaphan, skrib la e a Asaja, sèvitè wa a:'
  bxh-bxh: 'Liba adiꞌadidilina ya tole: Tau antalasam, Hilikaiya lisina yai, Safan
    natuna, Ahikam, Maikaiya natuna, Akibo, tau uliꞌuli, hesana Safan, yo kin tau
    liba fasibasibana, Asaiya lisidi yai.'
  kos-kos: 'na el sapla nu sel Hilkiah mwet tol, nu sel Ahikam wen natul Shaphan,
    nu sel Achbor wen natul Micaiah, nu sel Shaphan mwet sim inkul sin tokosra, ac
    nu sel Asaiah mwet tutafpo fulat lun tokosra, ac fahk ouinge:'
  hbo-WLC: וַיְצַ֣ו הַמֶּ֡לֶךְ אֶת־חִלְקִיָּ֣ה הַכֹּהֵ֡ן וְאֶת־אֲחִיקָ֣ם בֶּן־שָׁ֠פָן
    וְאֶת־עַכְבּ֨וֹר בֶּן־מִיכָיָ֜ה וְאֵ֣ת ׀ שָׁפָ֣ן הַסֹּפֵ֗ר וְאֵ֛ת עֲשָׂיָ֥ה עֶֽבֶד־הַמֶּ֖לֶךְ
    לֵאמֹֽר׃
  ibo-ibo: O nyere Hilkaya bụ onyeisi nchụaja, Ahikam nwa Shefan, Akboa nwa Mikaya,
    Shefan ode akwụkwọ na Asaya, bụ onye ọrụ eze, iwu, sị ha,
  ory-ory: ପୁଣି ରାଜା ଯୋଶୀୟ ହିଲ୍‍କୀୟ ଯାଜକକୁ ଓ ଶାଫନ୍‍ର ପୁତ୍ର ଅହୀକାମକୁ ଓ ମୀଖାୟର ପୁତ୍ର
    ଅକ୍‍‌‌ବୋରକୁ ଓ ଶାଫନ୍‍ ଲେଖକଙ୍କୁ ଓ ଅସାୟ ନାମକ ରାଜଭୃତ୍ୟକୁ ଏହି ଆଜ୍ଞା ଦେଇ କହିଲେ,
  chk-chk: Mürin, ewe king a allük ngeni ewe souasor Hilkia me Ahikam nöün Safan we
    mwän, ngeni Akpor nöün Mikaia we mwän me ewe seketeri Safan, pwal ngeni Asaia
    nöün ewe king chon angang,
  rop-rop: En King Josaiya bin dalim Hilkaiya det serramonimen en Ahikam det san blanga
    Shafan en Ekbowa det san blanga Maikaiya en langa Shafan det men hu oldei raidimdan
    ebrijing, en Esaiya hubin oldei wek blanga det king.
  ukr-1871: 'І повелїв царь сьвященникові Хелкії та Ахикамові Шафаненкові, та Ахборові
    Михеєнкові, та писареві Шафанові, та Асаїї, слузї царському, говорючи:'
  deu-1951: 'Und der König gebot dem Priester Hilkia und Achikam, dem Sohne Saphans,
    und Achbor, dem Sohne Michajas, und dem Schreiber Saphan und Asaja, dem Knechte
    des Königs, und sprach:'
  eng-JPS: 'And the king commanded Hilkiah the priest, and Ahikam the son of Shaphan,
    and Achbor the son of Micaiah, and Shaphan the scribe, and Asaiah the king''s
    servant, saying:'
  srp-1865: 'I zapovjedi car Helkiji svešteniku i Ahikamu sinu Safanovu i Ahvoru sinu
    Mihejinu i Safanu pisaru i Asaji sluzi carevu, govoreæi:'
  lug-lug: N’alagira Kirukiya kabona, Akikamu mutabani wa Safani, ne Akubooli mutabani
    wa Mikaaya, ne Safani omuwandiisi, ne Asaya omuweereza wa kabaka nti,
  heb-heb: ויצו המלך את חלקיה הכהן ואת אחיקם בן שפן ואת עכבור בן מיכיה ואת שפן הספר
    ואת עשיה עבד המלך לאמר׃
  ben-IRV: তিনি হিল্কিয় যাজককে, শাফনের ছেলে অহীকাম, মীখায়ের ছেলে অকবোর, শাফন লেখক
    এবং রাজার নিজের দাস অসায়কে আদেশ দিয়ে বললেন,
  pan-pan: ਅਤੇ ਰਾਜਾ ਨੇ ਹਿਲਕੀਯਾਹ ਜਾਜਕ ਅਤੇ ਸ਼ਾਫਾਨ ਦੇ ਪੁੱਤਰ ਅਹੀਕਾਮ ਅਤੇ ਮੀਕਾਯਾਹ ਦੇ ਪੁੱਤਰ
    ਅਕਬੋਰ ਅਤੇ ਸ਼ਾਫਾਨ ਲਿਖਾਰੀ ਅਤੇ ਰਾਜਾ ਦੇ ਟਹਿਲੂਏ ਅਸਾਯਾਹ ਨੂੰ ਇਹ ਹੁਕਮ ਦਿੱਤਾ ਕਿ
  mya-JVB: ယဇ်ပုရောဟိတ် ဟိလခိ ၊ ရှာဖန် သား အဟိကံ ၊ မိက္ခါ သား အာခဗော် ၊ စာရေး တော်ရှာဖန်
    ၊ မိမိကျွန် အသဟိ ကိုခေါ် ၍၊ “
  tbg-tbg: vaiinti vonavu naarama komanta anura. Kotira kaiqa vara amitora Hilikiarave,
    Safaanira maaqu Ahikaamirave, Mikaiaara maaqu Akaborave, Josaiara qara ntuva amite
    vaura Safaanirave, Josaiara koqe avu aato ami vaura Asaiaarave, Josaiava vi vaiintika
    naarama kero vika tiva nimiro tiharo,
  hmo-hmo: Vadaeni king ese hahelagaia tauna Hilekaia, bona Ahikama Sapana, bona Akaboro
    Mikaia, bona toretore tauna Sapana, bona Asaia, king ena hesiai tauna ta, be ia
    oda henia, ia gwau,
  urd-urd: और बादशाह ने ख़िलक़ियाह काहिन, और साफ़न के बेटे अख़ीक़ाम, और मीकायाह के
    'अकबूर और साफ़न मुन्शी असायाह को जो बादशाह का मुलाज़िम था ये हुक्म दिया,
  rus-SYN: 'И повелел царь Хелкии священнику, и Ахикаму, сыну Шафанову, и Ахбору,
    сыну Михеину, и Шафану писцу, и Асаии, слуге царскому, говоря:'
  bqc-SIM: 'Ɔ̃ a ò sa''ona Ilikiaɛ ń Safana nɛ́ Aikaũo ń Mise nɛ́ Akabooo ń lakɛ̃na
    Safanao ń a ìwa Asaiao à mɛ̀:'
  tcz-CHONGTHU: Hiche jouchun aman, Hilkiah thempupa, Shaphan chapa Ahikam, Micaiah
    chapa Acbor, Shaphan thutanna'a lekhasunpa chuleh Asaiah lengpa thumop a pang,
    amaho koma chun hiche thupeh apetan ahi.
  mar-mar: मग राजाने याजक हिल्कीया, शाफानचा मुलगा अहीकाम, मिखायाचा मुलगा अखबोर, शाफान
    चिटणीस आणि सेवक असाया यांना आज्ञा केली की,
  soq-soq: Ita warere tauwadea os pirisi Elkia, Sapan otopa Aikam, Mikaia otopa Akabo
    ita Sapan me ipa warere nolawa benema girumalempa apanawa ita warere waeuwa apanawa
    debama Asaia diamone wanase,
  qub-qub: 'Jinan öra Hilciasta, Safanpa wamran Ahicamta, Micaiaspa wamran Acborta,
    acta isquirbej Safanta, quiquin rayta yan''gaj suldärun Asaiasta niran:'
  bqp-bqp: 'Akũ à pì sa''ori Ilikianɛ kũ Safana nɛ́ Aikamuo kũ Mikaya nɛ́ Akaboo
    kũ takadakɛ̃ri Safanao kũ a ìba Asayao à pì:'
  hat-hat: 'Li fè chache Ilkija, prèt la, Akikam, pitit Chafan an, Achbò, pitit Mikaja
    a, Chafan, sekretè palè a, ak Asaja, nèg konfyans wa a. Li ba yo lòd sa a:'
  eng-BSB: 'and commanded Hilkiah the priest, Ahikam son of Shaphan, Achbor son of
    Micaiah, Shaphan the scribe, and Asaiah the servant of the king:'
  eng-WEBPB: The king commanded Hilkiah the priest, Ahikam the son of Shaphan, Achbor
    the son of Micaiah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  kbq-kbq: Hagi anante Pristi ne' Hilkiama, Safani nemofo Ahikamuma, Makaia nemofo
    Akborima, avontafe'ma negrea ne' Safanine, kini ne'mofo eri'za ne' Aisaianena
    kehige'za azageno hankave nanekea amanage huno huzmante'ne.
  nhe-BL: 'Huan teipa quinahuati nopa hueyi totajtzi Hilcías, huan Ahicam, icone Safán,
    huan Acbor, icone Micaías, huan Safán, nopa tlajcuilojquetl, huan Asaía, ihueyi
    tlapalehuijca, huan quinilhui:'
  bus-bus: 'Ben à bè sa''ori Ilikianɛ kↄ̃n Safana nɛ́ Aikamuo kↄ̃n Mikaya nɛ́ Akaboo
    kↄ̃n takadakɛ̃ri Safanao kↄ̃n a ìba Asayao à bè:'
  gub-BL: Na'e omono'og amo tuwihaw uzeupe wanenoz pà wà kury. Xaxeto Iwki, Àikà Xàpà
    ta'yr, Amor Mikai ta'yr, Xàpà tuwihawete ze'eg imuapyk kar, Azai tuwihawete pe
    uma'ereko ma'e. Ur ipyr paw rupi wà. Nezewe uze'eg wanupe.
  eng-DRA: 'And he commanded Helcias the priest, and Ahicam the son of Saphan, and
    Achobor the son of Micha, and Saphan the scribe, and Asaia the king’s servant,
    saying:'
