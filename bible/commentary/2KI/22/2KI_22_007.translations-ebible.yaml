  gub-BL: Awa tàpuzuhu iapo katu har ikatu a'e wà. Nuiko kwaw ma'e rehe imunar ma'e
    romo wà. A'e rupi ezeruzar wanehe nehe. — Ma'e peme'eg kar a'e temetarer rupi,
    peze zo wanupe nehe, ere Iwki pe nehe, i'i Zuzi Xàpà pe.
  eng-DRA: But let there be no reckoning made with them of the money which they receive,
    but let them have it in their power, and in their trust.
