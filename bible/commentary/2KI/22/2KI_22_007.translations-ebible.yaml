  cth-cth: Hateiteh tangka ka sin sak e naw ni touk hai touk awh hoeh. Bangkongtetpawiteh,
    yuemkamculah a hno awh.
  twi-twi: Nanso ɛho nhia sɛ adansi no sohwɛfo bebu sika a wɔn nsa bɛka no ho akontaa,
    efisɛ wɔyɛ nokwafo.”
  hlt-hlt: Tedae amih khaw uepomnah neh a saii uh dongah amih kut dongah a paek tangka
    te amih taengah koep toem voel pawh.
  tbz-SIM: Kɛ̀ bɛ̀ bɛ̀ duɔ́ mbɛ̀ bɑ́ mbékú kɛ tú bɛ̀ɛ nɑ́kɛ́ bɛ̀ tì pĩ̀ńnɛ̀ mɛ̀ɛ̀
    botí mutɔ̃mmú, kɛ yɛ̃́ bɛ̀ pĩ̀ḿmɛ̀ kɛ̀ dɛ̀ wennnimu.
  msy-2020: Kɨ fo, gumazir ingangaribar garir kaba, me gumazir ifarir puvatɨziba,
    egha dagɨaba oker puvatɨ. Ezɨ ofa gamir gumazibar dapanim dagɨar kaba bagh men
    azangan kogham, me manmaghɨn dagɨar kabagh ami.”
  dop-dop: Tɑɑ pɔɔsɩ-wɛ sɩ pɑ́ kɛɛsɩ mpi pɑ lɑpǝnɑɑ tɔ. Mpi tɔ, yǝlɑɑ mpɛ pɑ lɑkɩ
    teu kɛ́.
  azb-azb: Ancaq əllərinə verilən pulun hesabı onlarla aparılmasın, çünki sədaqətlə
    çalışırlar».
  eng-DBY: But no reckoning was made with them of the money that was given into their
    hand, because they dealt faithfully.
  hin-2017: परन्तु जिनके हाथ में वह चाँदी सौंपी गई, उनसे हिसाब न लिया गया, क्योंकि
    वे सच्चाई से काम करते थे।
  wol-KYG: Waaye buñu leen laaj nu ñu def xaalis bi ñu leen jox, ndax ñu maandu lañu
