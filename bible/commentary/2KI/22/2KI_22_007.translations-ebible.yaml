  eng-WMBB: However, no accounting shall be asked of them for the money delivered
    into their hand, for they deal faithfully.”
  urd-GVH: ठेकेदारों को अख़राजात का हिसाब-किताब देने की ज़रूरत नहीं है, क्योंकि वह
    क़ाबिले-एतमाद हैं।”
  rug-rug: Na koimata ta ronuedi hola koari na tinavete sari na tie hire. Ke lopu
