  arb-NAV: وَلَمْ يُطْلَبْ مِنْ هَؤُلاءِ الْمُوَكَّلِينَ عَلَى الْعَمَلِ تَقْدِيمُ
    أَيِّ حِسَابٍ عَنِ الْفِضَّةِ الْمُدْفُوعَةِ لَهُمْ لِنَزَاهَتِهِمْ.
