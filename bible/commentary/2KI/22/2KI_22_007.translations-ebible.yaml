  hbo-hbo: אַ֚ךְ לֹא־יֵחָשֵׁ֣ב אִתָּ֔ם הַכֶּ֖סֶף הַנִּתָּ֣ן עַל־יָדָ֑ם כִּ֥י בֶאֱמוּנָ֖ה
    הֵ֥ם עֹשִֽׂים׃
  piu-2006: '@see-verse:2KI.022.006'
