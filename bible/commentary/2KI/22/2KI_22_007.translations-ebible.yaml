  mar-mar: पण त्यांना दिलेल्या पैशाचा हिशोब मागू नये कारण ही मंडळी विश्वसनीय आहे.”
  qub-qub: Allchachejcunataga ama tapongachu guellay imacho ushacashantapis. Paycunaga
