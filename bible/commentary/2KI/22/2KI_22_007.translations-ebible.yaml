    নাই। কিয়নো তেওঁলোকে বিশ্বাসীৰূপে কাৰ্য কৰিছিল।
  sus-A: كْنْ عٍ نَشَ نَ كْبِرِ رَوَلِ كِ مَشْرِن عٍ مَ دٍ، بَرِ مَ مِشِ تِنشِنشِيٍ
    نَن عٍ رَ.»
  fra-SBL: Mais on ne leur demandera pas de compte pour l'argent remis entre leurs
