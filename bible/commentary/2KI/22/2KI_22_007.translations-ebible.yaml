verse: 2KI.022.007
translations:
  mal-C: എന്നാൽ അവർ തങ്ങൾ ഏറ്റുവാങ്ങുന്ന ഈ പണത്തിന്റെ കണക്ക് സൂക്ഷിക്കേണ്ടതില്ല; കാരണം
    അവർ വിശ്വസ്തതയോടെയാണ് പ്രവർത്തിക്കുന്നത്.”
  deu-TKW: doch soll in betreff des Geldes, das man ihnen übergiebt, nicht mit ihnen
    abgerechnet werden, sondern auf Treu und Glauben handeln sie.
  lin-lin: Kasi batuna bango te ndenge nini bakosalela mbongo yango, pamba te basalaka
    na boyengebene.
  eng-LSV: only, the silver that is given into their hand is not reckoned with them,
    for they are dealing in faithfulness.”
  eng-GNV: 'Howebeit, let no rekoning bee made with them of the money, that is deliuered
    into their hand: for they deale faithfully.'
  eng-WEBSTER: But there was no reckoning made with them of the money that was delivered
    into their hand, because they dealt faithfully.
  nhw-BL: Huan amo monejqui quintlajtlanise cuenta ipan tlaque tlamantli quitequihuijque
    nopa tomi pampa inijuanti elque tlacame catli xitlahuaque.
  swh-ONEN: Lakini hawahitajiki kutoa hesabu ya fedha walizokabidhiwa, kwa sababu
    wanafanya kwa uaminifu.”
  bba-bba: Adɑmɑ bu ku bikiɑ nɡe mɛ bɑ kɑ ɡobi yi dendisinɑ, domi bɑ sɑ̃ɑwɑ nɑɑnɛɡibu.
  eng-KJVCPB: Howbeit there was no reckoning made with them of the money that was
    delivered into their hand, because they dealt faithfully.
  luo-luo: To kik penjgi kaka gitiyo gi pesa momigi nikech gin joma ogen.”
  meu-meu: A unu imadia ai bae ato monidia igaukaralaidia daladia na basie nanadailaidia,
    badina be idia ese e ḡaukaralai momokanimu.
  npi-ULB: तर तिनीहरूलाई दिइएको रुपियाँ-पैसाको हरहिसाब लिइएन किनकि तिनीहरूले यो कामलाई
    विश्‍वासका साथ सम्हालेका थिए ।
  yor-yor: Ṣùgbọ́n wọn kò ní láti ṣe ìṣirò fún owó náà tí a fi fún wọn, nítorí wọ́n
    ṣe òtítọ́.”
  pes-OPCB: (از ناظران ساختمانی خانهٔ خداوند صورتحساب نمی‌خواستند، چون مردانی امین
    و درستکار بودند.)
  tgl-ULB: Pero hindi kinailangan ang pagbibigay-sulit para sa pera na ibinigay sa
    kanila, dahil tapat nila itong pinanghawakan.
  cbu-NT: Amb ashkush, nuw nda shiyaa kurikimand tamundachinllpa. Kurikpatari tuwapakush,
    ¿mayaamaja kirakaa yámandanda, táchee? Watam shiy wanasir chinakush, nda shuchikshawa.
    Nuw shiyaa mapiykina, átcha, tángcha, kurak tárangiya.
  hui-hui: Agali anda bilo haru haga karu ti mini tigabi dege ka manda bidogo í̠na
    tihondo muni ogonime agi bialu harimibe lalu hale nahabe laya labe, lalu Yosaiahanda
    lene.
  mya-mya: ကြီး​ကြပ်​သူ​တို့​သည်​လုံး​ဝ​ယုံ​ကြည်​စိတ်​ချ ရ​သူ​များ​ဖြစ်​သ​ဖြင့် သူ​တို့​အား​စာ​ရင်း​အင်း
    များ​ပြ​ခိုင်း​ရန်​မ​လို'' ဟု​အ​မိန့်​ပေး​၍ ဗိ​မာန်​တော်​သို့​စေ​လွှတ်​လေ​၏။
  bod-N: དེ་དག་གི་ལག་ཏུ་གཏད་པའི་དངུལ་གྱི་རྩིས་གྲངས་ལེན་པར་མ་བྱེད་ཅིག གང་ལ་ཞེ་ན། དེ་དག་གིས་བློ་དྲང་པོས་ལས་ཀ་བྱེད་པ་ཡིན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi havafaniri kubvunzwa pamusoro pemari yakaiswa mumaoko avo, nokuti ivo
    vakatendeka pakubata kwavo.”
  spa-BLM: Sin embargo, no se les pedirá cuenta del dinero entregado en sus manos,
    porque ellos actúan con fidelidad.”
  cac-cac: Man̈ yovaliloc sc'anchaj yumal q'uen tumin chi' d'a eb' vin̈ tz'ilan munlajel
    chi', yujto tz'acan syutej eb' vin̈ sb'oani, xchi vin̈.
  swh-ULB: Lakini zile pesa hazikutakiwa kuhesabiwa wakati walipokuwa wanapewa, kwa
    sababu waliimudu ile kazi kwa uaminifu.
  bel-bel: зрэшты не патрабаваць у іх адказу за срэбра, перададзенае ў рукі іхнія,
    бо яны сумленныя.
  deu-ELBBK: Doch soll das Geld, das in ihre Hand gegeben wird, nicht mit ihnen verrechnet
    werden; denn sie handeln getreulich.
  mbb-OT: Piru kenè en kinahanglan he ibpeehè dan is lista te menge neǥastu su egkeseriǥan
    sikandan.”
  mal-2015: എന്നാൽ ദ്രവ്യം കയ്യേറ്റുവാങ്ങിയവരോടു കണക്കു ചോദിക്കേണ്ടാ; അവർ വിശ്വാസത്തിന്മേലല്ലോ
    പ്രവർത്തിക്കുന്നതു.
  rmc-rmc: Ole muršendar, save hine ačhade upral e buči, na kampel te užarel, hoj
    te presikaven, kaj o love thode, bo hine pačivale.“
  pes-OPV: امانقره‌ای را که به‌دست ایشان سپردند، حساب نکردند زیرا که به امانت رفتار
    نمودند.
  ron-1924: Дар сэ ну ли се чарэ сокотялэ де арӂинтул дат ын мыниле лор, кэч ей лукрязэ
    чинстит.”
  ben-OBCV: কিন্তু তাদের হাতে যে অর্থ তুলে দেওয়া হবে, তার কোনও হিসেব তাদের দিতে হবে
    না, কারণ অর্থ খরচ করার ক্ষেত্রে তারা যথেষ্টই সৎ।”
  som-som: Habase yeeshee lama xisaabin lacagtii iyaga loo dhiibay, maxaa yeelay,
    waxay ahaayeen kuwa la aaminay.
  lat-VUC: Verumtamen non supputetur eis argentum quod accipiunt, sed in potestate
    habeant, et in fide.
  eng-ASVBT: Howbeit there was no reckoning made with them of the money that was delivered
    into their hand; for they dealt faithfully.
  ita-1885: Tuttavolta non si faceva loro render conto de' danari che si davano loro
    nelle mani; perciocchè essi procedevano lealmente.
  eng-LXXUP: Only they did not call them to account for the money that was given to
    them, because they dealt faithfully.
  eng-ULB: But no accounting was required for the money that was given to them, because
    they handled it faithfully.
  spa-VBL: No les pidas cuentas a los hombres que han recibido el dinero, porque ellos
    tratan con honestidad”.
  fra-_FOB: Mais qu'on ne leur fasse pas rendre compte de l'argent qu'on leur délivre
    entre les mains, car ils agissent avec fidélité.
  mal-mal: എന്നാൽ ഇങ്ങനെ പണം കൈപ്പറ്റിയവരോട് അതിന്റെ കണക്ക് ചോദിക്കേണ്ടാ; അവർ വിശ്വസ്തതയോടെയല്ലോ
    പ്രവർത്തിക്കുന്നത്”.
  urd-GVR: Ṭhekedāroṅ ko aḳhrājāt kā hisāb-kitāb dene kī zarūrat nahīṅ hai, kyoṅki
    wuh qābil-e-etamād haiṅ.”
  suz-BL: मेको आन कली गेशो क्‍येट ब्रेक्‍शा वोइक्‍चा ममाल्‍नीम। मारदे हना मेकोपुकी
    थमा सुइश्‍शो गेय पाइब बाक्‍नीम” दे मदा बाक्‍त। २राजा १७:१६
  ita-1927: Ma non si farà render conto a quelli in mano ai quali sarà rimesso il
    danaro, perché agiscono con fedeltà”.
  ckb-ckb: بەڵام هیچ لێپێچینەوەیەکیان لەگەڵ نەکرێت سەبارەت بەو زیوەی خرایە دەستیان،
    چونکە بە دەستپاکییەوە کار دەکەن.»
  eng-BBE: They did not have to give any account of the money which was handed to
    them, for they made use of it with good faith.
  kan-OKCV: ಆದರೆ ಅವರು ನಂಬಿಗಸ್ತರಾಗಿ ಕೆಲಸ ಮಾಡಿದ್ದರಿಂದ, ಅವರ ಕೈಗೆ ಒಪ್ಪಿಸಿದ ಹಣವನ್ನು ಕುರಿತು
    ಅವರಿಂದ ಲೆಕ್ಕ ಕೇಳುವ ಅವಶ್ಯಕತೆ ಇಲ್ಲ, ಎಂದು ಹೇಳು,” ಎಂದನು.
  tam-2017: ஆகிலும் அந்தப் பணத்தைத் தங்கள் கையில் ஒப்புவித்துக்கொள்ளுகிறவர்களோ காரியத்தை
    உண்மையாக நடப்பிக்கிறபடியினால், அவர்களிடத்தில் அதின் கணக்கைக் கேட்கவேண்டியதில்லை
    என்று சொல் என்றான்.
  spa-RV-1909: Y que no se les cuente el dinero cuyo manejo se les confiare, porque
    ellos proceden con fidelidad.
  ron-BTF: Totuși nu a fost o numărătoare făcută cu ei despre banii dați în mâna lor,
    căci se purtau cu credincioșie.
  eng-WEBP: However, no accounting shall be asked of them for the money delivered
    into their hand, for they deal faithfully.”
  eng-FBV: Don't ask for any accounts from the men who received the money because
    they deal honestly.”
  nld-1939: Over het geld, dat hun ter hand wordt gesteld, behoeven ze geen rekenschap
    af te leggen; want het zijn vertrouwde mensen.
  nch-BL: Huan amo monejqui quintajtanise cuenta ipan taya tamanti quitequihuijque
    nopa tomi pampa inijuanti elque tacame cati xitahuaque.
  vie-1934: Song chớ tính sổ bạc giao nơi tay chúng, vì chúng vốn làm thành thực.
  hin-CV: इनसे लेनदेन का लेखा न लिया जाए, क्योंकि वे अपने लेनदेन में सच्चे हैं.”
  spa-BES: No tuvieron que dar cuenta del dinero que les fue entregado, porque lo
    utilizaron con buena fe.
  tdx-tdx: vaho tsy ampivolilieñe o tolorañe i drala am-pitañeio, amy te matoe ty
    fitoloña’ iareo.
  tha-KJV: แต่​ไม่ได้​ขอบ​ัญชีจากเขาเรื่องเงิ​นที​่จ่ายใส่มือของเขา เพราะเขากระทำด้วยความสัตย์​ซื่อ
  por-BR-2018: E que não se lhes conte o dinheiro cujo manejo se lhes confiar, porque
    eles procedem com fidelidade.
  deu-ELO: Doch soll das Geld, das in ihre Hand gegeben wird, nicht mit ihnen verrechnet
    werden; denn sie handeln getreulich.
  eng-WYC-2018: nevertheless the silver, which they take/that the workmen take, be
    not reckoned to them, but have they it in (their own) power, and in faith, (or
    but trust them to have it under their own power, or control).
  epo-epo: sed oni ne postulu de ili kalkulan raporton pri la mono, transdonita en
    iliajn manojn, ĉar ili devas labori konfidate.
  uig-PIN: Lekin ularning ⱪoliƣa tapxurulƣan pulning ⱨesabi ⱪilinmidi. Qünki ular
    insap bilǝn ix ⱪilatti.
  beo-beo: 'Amo hawa: hamosu ouligisu dunu da moloidafa dunu. Amaiba:le, amo muni
    ea ahoabe logo mae dedene legema.”'
  tpi-OTNT: Mi save, ol man bilong bosim wok ol i no man bilong giaman na paulim mani.
    Olsem na hetpris i no ken askim ol long ol bai i mekim wanem long dispela mani.”
  hau-SA: Amma ba sa bukata su ba da bayanin kuɗin da aka danƙa musu domin suna aikinsu
    da aminci.”
  uig-LAT: Lékin ularning qoligha tapshurulghan pulning hésabi qilinmidi. Chünki ular
    insap bilen ish qilatti.
  nde-nde: Kodwa akudingeki ukuthi babike ngokusetshenziswa kwemali abayigcinisiweyo,
    ngoba basebenza ngokwethembeka.”
  ton-ton: Ka naʻe ʻikai ha ʻeke ʻe fai kiate kinautolu ʻi he ngaahi paʻanga naʻe
    ʻatu ki honau nima, koeʻuhi naʻa nau fai angatonu pe.”
  ces-1613: A však ať počtu nečiní z peněz, kteréž se dávají v ruce jejich; nebo věrně
    dělati budou.
  eng-WMB: However, no accounting shall be asked of them for the money delivered into
    their hand, for they deal faithfully.”
  tam-TCV: ஆனாலும் அவர்கள் நேர்மையாய் நடப்பவர்கள் என்பதால், அவர்களிடம் ஒப்படைக்கப்பட்ட
    பணத்துக்கு அவர்கள் செலவு விபரம் காட்டவேண்டியதில்லை என்றும் இல்க்கியாவிடம் சொல்”
    என்றான்.
  ceb-ULB: Apan wala na kinahanglana ang pag-ihap sa salapi nga gihatag ngadto kanila,
    tungod kay gigamit man nila kini nga matinud-anon.
  pol-UBG: Jednak nie trzeba było rozliczać się z nimi z pieniędzy, które dali im
    do rąk, bo oni postępowali uczciwie.
  agr-agr: Nuna kuichkin susajashkam wajuk akikmajugme tusagkesh iniaschagtatui, wagki
    ditak wainkagkesh takachu, shiig anentaimkau ainawai’ timae tusam ujakta”, tiuwai.
  kyc-kyc: Dokona mupwa ingyuo yulu pyuo karaminyi akali dupwa yulu rolae pinginde
    karamiŋi dokome kana dupwa apa pyuo pyao nembami lao piso see narami ingilyamo
    leya.
  urd-GVU: ٹھیکے داروں کو اخراجات کا حساب کتاب دینے کی ضرورت نہیں ہے، کیونکہ وہ قابلِ
    اعتماد ہیں۔“
  deu-1912: doch daß man keine Rechnung von ihnen nehme von dem Geld, das unter ihre
    Hand getan wird, sondern daß sie auf Glauben handeln.
  ntj-ntj: '@see-verse:2KI.022.006'
  kan-2017: ಅವರು ನಂಬಿಗಸ್ತರಾಗಿರುವುದರಿಂದ ಅವರ ವಶಕ್ಕೆ ಕೊಡಲ್ಪಡುವ ಹಣದ ಲೆಕ್ಕವನ್ನು ಕೇಳಬಾರದು”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿ ಅವನನ್ನು ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Pi’in nike milfan e re maruwel nem ngorad e ri yad ba yul’yul’, ere dariy
    fan ni ngar ted nga babyor urngin e salpiy ni yad be pi’ nga puluwon e maruwel.”
  hlt-MCSB: Tedae amih khaw uepomnah neh a saii uh dongah amih kut dongah a paek tangka
    te amih taengah koep toem voel pawh.
  mdy-ETH: ዬኖ ማዾ ማዻ፥ ሱኡጋ ጉቤ ዒናፓ ጉሙርቂንታ ዓሲታሢሮ ሚኢሾ ዛሎ ዔያቶ ዖኦጮንዶያቱዋሴ።»
  twi-ASANTE: Nanso, ɛho nhia sɛ adansie no sohwɛfoɔ bɛbu sika a wɔn nsa bɛka no ho
    nkonta, ɛfiri sɛ, wɔyɛ nokwafoɔ.”
  eng-WEBU: However, no accounting shall be asked of them for the money delivered
    into their hand, for they deal faithfully.”
  wal-wal: He oosuwaa wochchiyaageeti ammanettiya asa gidiyo gishshau, eta kushiyan
    gelida miishshan ai ai oottidaakko, eta oichchanau koshshenna” yaagiis.
  spa-PDDPT: Que no se les pida cuenta del dinero que entregan en sus manos, porque
    trabajan con fidelidad.
  gun-gun: Omba'eapo va'e kuery ma opa mba'e py ojeroviapy ikuai ramo ndoikuaa potavei
    ha'e kuery po py peráta omboaxa pyre re.
  ilo-ULB: Ngem saandan a sinapul ti listaan para iti kuarta a naited kadakuada gapu
    ta mapagtalkanda a nangaramat iti kuarta.
  kpg-kpg: Nia daane ala e madamada humalia i di moomee, la digau hai hegau donu,
    hagalee dahidamee bolo gidaadou e hagadina di hai hegau digaula i nadau bahihadu.”
  uig-ARA: لېكىن ئۇلارنىڭ قولىغا تاپشۇرۇلغان پۇلنىڭ ھېسابى قىلىنمىدى. چۈنكى ئۇلار
    ئىنساپ بىلەن ئىش قىلاتتى.
  sus-sus: Kɔnɔ e naxa na kɔbiri rawali ki maxɔrin e ma de, barima mixi tinxinxie
    nan e ra.»
  pon-2006: Ohl akan me wie apwahpwalih doadoahko me likilik mehlel, kahrehda sohte
    anahnepen aramas en dawih mwohni ko me re ale.”
  jae-jae: Gejobwaga kômŋa êsêac lau mansaŋ, tec sêwa mone, taŋ kêsêp êsêac lemeŋ
    naŋ, ŋam sa atom.”
  ksd-ksd: Pa di ga tir nina diat di ga tul tar ra mani pire diat, tago dia ga papalum
    ma ra dovotina.
  tur-YTC: Ancak, ellerine teslim edilen para için onlardan hesap sorulmayacak, çünkü
    sadakatle davranıyorlar.”
  grc-BRENT: Πλὴν οὐκ ἐξελογίζοντο αὐτοὺς τὸ ἀργύριον τὸ διδόμενον αὐτοῖς, ὅτι ἐν
    πίστει αὐτοὶ ποιοῦσι.
  ind-AYT: Namun, janganlah mengadakan perhitungan dengan uang yang diberikan ke tangan
    mereka karena mereka bekerja dengan jujur.”
  nya-nya: Koma anthu amene apatsidwa ndalama zolipira antchito okonza Nyumbayo asawafunse
    za kagwiritsidwe ntchito ka ndalamazo, popeza ndi anthu wokhulupirika.”
  hrv-hrv: Ali neka se ne traži od njih račun za uručeni novac jer oni rade pošteno.”
  mps-mps: Eno koneanio, te sę tonalubo bidi dabe augwaligo te ili po olama, te augwaligo
    te mone wi sabo bidi dabe menio. Tama teyu, te tobolu pris bidi nago homugo augwaligo
    te monego magi sę egowe weyu, nago augwalibolo hanalugio,” Josaiago te tama po
    ola tolali.
  tpi-tpi: Mi save, ol man bilong bosim wok ol i no man bilong giaman na paulim mani.
    Olsem na hetpris i no ken askim ol long ol bai i mekim wanem long dispela mani.”
  dan-1931: Dog skal der ikke holdes Regnskab med dem over de Penge, der overlades
    dem, men de skal handle på Tro og Love.”
  vie-OVCB: Vì các giám thị là những người trung thực, nên đừng buộc họ giữ sổ sách
    chi tiêu.”
  guj-2017: જે નાણાં તેઓને આપવામાં આવતાં તેનો હિસાબ તેઓની પાસેથી લેવામાં આવતો નહિ.
    કેમ કે, તેઓ વિશ્વાસુપણે વર્તતા હતા.
  pon-2006A: Ohl akan me wie apwahpwalih doadoahko me likilik mehlel, kahrehda sohte
    anahnepen aramas en dawih mwohni ko me re ale.”
  por-BRBSL: No entanto, não lhes será pedida nenhuma contabilidade pelo dinheiro
