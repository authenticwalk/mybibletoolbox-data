  hbo-WLC: אַ֚ךְ לֹא־יֵחָשֵׁ֣ב אִתָּ֔ם הַכֶּ֖סֶף הַנִּתָּ֣ן עַל־יָדָ֑ם כִּ֥י בֶאֱמוּנָ֖ה
