verse: 2KI.022.003
translations:
  mal-C: 'തന്റെ ഭരണത്തിന്റെ പതിനെട്ടാംവർഷം യോശിയാരാജാവ് മെശുല്ലാമിന്റെ പൗത്രനായ അസല്യാവിന്റെ
    മകനും ലേഖകനുമായ ശാഫാനെ യഹോവയുടെ ആലയത്തിലേക്കയച്ചു. അദ്ദേഹം അയാളോടു കൽപ്പിച്ചു:'
  deu-TKW: 'Im achtzehnten Jahre des Königs Josia aber, im achten Monate, sandte der
    König den Staatsschreiber Saphan, den Sohn Azaljas, des Sohnes Mesullams, in den
    Tempel Jahwes, indem er ihm befahl:'
  lin-lin: 'Tango Joziasi akokisaki mibu zomi na mwambe na bokonzi, atindaki Shafani,
    mokomi mikanda na ye, mwana mobali ya Atsalia mpe koko ya Meshulami, na Tempelo
    ya Yawe. Alobaki na ye :'
  eng-LSV: And it comes to pass, in the eighteenth year of King Josiah, the king has
    sent Shaphan son of Azaliah, son of Meshullam, the scribe, to the house of YHWH,
    saying,
  eng-GNV: And in the eighteenth yeere of King Iosiah, the King sent Shaphan the sonne
    of Azaliah the sonne of Meshullam the chanceller to ye house of the Lord, saying,
  eng-WEBSTER: And it came to pass in the eighteenth year of king Josiah, that the
    king sent Shaphan the son of Azaliah, the son of Meshullam, the scribe, to the
    house of the LORD, saying,
  nhw-BL: 'Quema Tlanahuatijquetl Josías yohuiyaya para 18 xihuitl ipan itequi, quititlanqui
    Safán ipan itiopa TOTECO. Huan Safán elqui itlajcuilojca huan eliyaya icone Azalías
    huan iixhui Mesulam. Huan quiilhui:'
  swh-ONEN: 'Katika mwaka wa kumi na nane wa utawala wake, Mfalme Yosia akamtuma mwandishi
    Shafani mwana wa Azalia, mwana wa Meshulamu, kwenda katika Hekalu la Bwana. Akasema:'
  bba-bba: Ye Yosiɑsi u kuɑ wɔ̃ɔ yɛndu yiru sɑri bɑndu sɔɔ, yerɑ sɔ̃ɔ teeru u win
    tire yoro Sɑfɑni Asɑliɑn bii, Mɛsulɑmun debubu ɡɔrɑ sɑ̃ɑ yerɔ u nɛɛ,
  eng-KJVCPB: And it came to pass in the eighteenth year of king Josiah, that the
    king sent Shaphan the son of Azaliah, the son of Meshullam, the scribe, to the
    house of the Lord, saying,
  luo-luo: E higa mar apar gaboro mar lochne, ruoth Josia nooro jagoro ma en Shafan
    wuod Azalia, ma wuod Meshulam, e hekalu mar Jehova Nyasaye kowacho niya,
  meu-meu: King Iosia ena lohia laḡanina ihagwauta-taurahanina ai, ia ese Safana,
    toretore tauna, Asalia Mesulama natuna, na e siaia lao, Iehova ena dubu ai; eto,
  npi-ULB: राजा योशियाहको अठारौँ वर्षमा तिनले मशुल्लामका नाति, असल्याहका छोरा सचिव
    शापानलाई यसो भनेर परमप्रभुको मन्दिरमा पठाए,
  yor-yor: Ní ọdún kejìdínlógún tí ó fi jẹ ọba. Ọba Josiah rán akọ̀wé, Ṣafani ọmọ
    Asalia, ọmọ Meṣullamu, sí ilé Olúwa. Ó wí pé,
  pes-OPCB: 'یوشیای پادشاه در هجدهمین سال سلطنت خود، شافان (پسر اصلیا و نوهٔ مشلام)
    کاتب را به خانهٔ خداوند فرستاد تا این پیغام را به حِلقیا، کاهن اعظم بدهد: «نقره‌ای
    را که مردم به خانهٔ خداوند می‌آورند و به کاهنان محافظ مدخل می‌دهند، جمع‌آوری کن'
  tgl-ULB: Nangyari ito sa ika-labing walong taon ni Haring Josias, nang isinugo niya
    si Safan anak na lalaki ni Azalias anak na lalaki ni Mesulam, ang eskriba, sa
    tahanan ni Yahweh, na sinasabing,
  cbu-NT: Kurak Osiyas 18 masach kurakaam kinaru taachu, anush Safanaa Apanllip pang'
    zanganirangiya. Safan kirakaa yandampanimuncha, Asariyas wipa, Masulama wachinllinu.
  hui-hui: Yosaia ibu kini heane mali pira mbirani halini (18) hayagola ibugua agali
    beba gili bia dagala biaga Sabana ibu Anduane Homogonaga andaha bi yalu pu lene.
    Sabana ibu Mesulama aguane howa Asalia igini hene. Ani heagola Yosaiahanda ibuhondo
    lamialu lalu,
  mya-mya: ယော​ရှိ​သည်​မိ​မိ​နန်း​စံ​တစ်​ဆယ့်​ရှစ်​နှစ်​မြောက် ၌ မေ​ရှု​လံ​၏​မြေး၊
    အာ​ဇ​လိ​၏​သား၊ နန်း​တော် အ​တွင်း​ဝန်​ရှာ​ဖန်​ကို၊-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཡོ་ཤི་ཡཱས་སྲིད་བསྐྱངས་པའི་ལོ་བཅོ་བརྒྱད་པར། རྒྱལ་པོས་མཱེ་ཤུལ་ལིམ་གྱི་ཚ་བོའམ།
    ཨ་ཙལ་ཡཱ་ཧོའི་བུ་ཤཱ་ཕན་བྱ་བའི་དྲུང་ཡིག་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་བརྫངས་ནས་དེ་ལ།
  sna-sna: Mugore regumi namasere rokutonga kwake, Mambo Josia akatuma munyori, Shafani
    mwanakomana waAzaria, mwanakomana waMeshurami, kutemberi yaJehovha. Akati kwaari,
  spa-BLM: 'En el año dieciocho del rey Josías, el rey envió a Safán, hijo de Azalías,
    hijo de Mesulam, el escriba, a la casa de Yahvé, diciendo:'
  cac-cac: 'Ayic 18 ab''ilxo yoch vin̈aj Josías chi'' reyal, ix schecanb''at vin̈
    stz''ib''um vin̈ d''a stemplo Jehová, aton vin̈aj Safán yuninal vin̈aj Azalías
    yixchiquin vin̈aj Mesulam. Ix yalan vin̈ rey chi'' d''a vin̈ icha tic:'
  swh-ULB: Ikawa kwamba katika mwaka wa kumi na nane mfalme Yosia, akamtuma Shafani
    mwana wa Azalia mwana wa Meshulamu, mwandishi, kwenye nyumba ya Yahwe, akisema,
  bel-bel: 'На васемнаццатым годзе цара Ёсіі, паслаў цар Шафана, сына Ацаліі, сына
    Мэшуламавага, пісца ў дом Гасподні, сказаўшы:'
  deu-ELBBK: 'Und es geschah im 18. Jahr des Königs Josia, da sandte der König Schaphan,
    den Sohn Azaljas, des Sohnes Meschullams, den Schreiber, in das Haus des HERRN
    und sprach:'
  mbb-OT: Hein ike-18 he tuig te kedhadì din, impehendiyè din te valey te Nengazen
    is sikritaryu zin he si Shafan, he anak ni Azalia wey apù ni Meshulam. Migkeǥiyan
    din si Shafan te,
  mal-2015: 'യോശീയാരാജാവിന്റെ പതിനെട്ടാം ആണ്ടിൽ രാജാവു മെശുല്ലാമിന്റെ മകനായ അസല്യാവിന്റെ
    മകനായ ശാഫാൻ എന്ന രായസക്കാരനെ യഹോവയുടെ ആലയത്തിലേക്കു അയച്ചു പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: O pisaris Šafan sas čhavo le Acalioskro a leskro papus sas o Mešulam. Sar
    o kraľis Jozijaš kraľinelas dešuochtoto (18.) berš, prikazinďa le Šafanoske, hoj
    te džal andro Chramos.
  pes-OPV: 'و در سال هجدهم یوشیا پادشاه واقع شد که پادشاه، شافان بن اصلیا بن مشلام
    کاتب را به خانه خداوند فرستاده، گفت:'
  ron-1924: 'Ын анул ал оптспрезечеля ал ымпэратулуй Иосия, ымпэратул а тримис ын
    Каса Домнулуй пе Шафан, логофэтул, фиул луй Ацалия, фиул луй Мешулам. Ел й-а зис:'
  ben-OBCV: 'রাজা যোশিয়ের রাজত্বকালের অষ্টাদশ বছরে, তিনি মশুল্লমের নাতি, অর্থাৎ অৎসলিয়ের
    ছেলে তথা তাঁর সচিব শাফনকে সদাপ্রভুর মন্দিরে পাঠালেন। তিনি বললেন:'
  som-som: Oo Boqor Yoosiyaah sannaddiisii siddeed iyo tobnaad wuxuu Shaafaan ina
    Asalyaah oo ahaa ina Meshullaam oo karraanigii ahaa u diray gurigii Rabbiga, oo
    wuxuu ku yidhi,
  lat-VUC: 'Anno autem octavodecimo regis Josiæ, misit rex Saphan filium Aslia filii
    Messulam scribam templi Domini, dicens ei:'
  eng-ASVBT: And it came to pass in the eighteenth year of king Josiah, that the king
    sent Shaphan, the son of Azaliah the son of Meshullam, the scribe, to the house
    of Jehovah, saying,
  ita-1885: 'Or l''anno diciottesimo del re Giosia, avvenne che il re mandò il segretario
    Safan, figliuolo di Asalia, figliuolo di Mesullam, nella Casa del Signore, dicendo:'
  eng-LXXUP: And it came to pass in the eighteenth year of King Josiah, in the eighth
    month, the king sent Shaphan the son of Azaliah the son of Meshullam, the scribe
    of the house of the Lord, saying,
  eng-ULB: It came about that in the eighteenth year of King Josiah, he sent Shaphan
    son of Azaliah son of Meshullam, the scribe, to the house of Yahweh, saying,
  spa-VBL: 'En el año dieciocho de su reinado, Josías envió a Safán, hijo de Asalías,
    hijo de Mesulam, al Templo del Señor. Le dijo:'
  fra-_FOB: 'Or, la dix-huitième année du roi Josias, le roi envoya à la maison de
    l''Éternel Shaphan le secrétaire, fils d''Atsalia, fils de Meshullam, en lui disant:'
  mal-mal: 'യോശീയാരാജാവിന്റെ പതിനെട്ടാം ആണ്ടിൽ രാജാവ് മെശുല്ലാമിന്റെ മകനായ അസല്യാവിന്റെ
    മകൻ ശാഫാൻ എന്ന കൊട്ടാരം കാര്യസ്ഥനെ യഹോവയുടെ ആലയത്തിലേക്ക് അയച്ചു. അവനോട് പറഞ്ഞത്:'
  urd-GVR: Apnī hukūmat ke 18weṅ sāl meṅ Yūsiyāh Bādshāh ne apne mīrmunshī Sāfan bin
    Asaliyāh bin Masullām ko Rab ke ghar ke pās bhej kar kahā,
  suz-BL: योसीयाह पिप दुम्‍मे आ १८ बर्सम मेकोमी मेशुल्‍लाम आ चच असाल्‍याह आ तौ ब्रेक्‍ब
    शाफान कली परमप्रभु यावे आ खिंम सोइक्‍ता बाक्‍त।
  ita-1927: 'Or l’anno diciottesimo del re Giosia, il re mandò nella casa dell’Eterno
    Shafan, il segretario, figliuolo di Atsalia, figliuolo di Meshullam, e gli disse:'
  ckb-ckb: 'لە هەژدەیەمین ساڵی پاشایەتییەکەی، پاشا شافانی خامەی نهێنی کوڕی ئەچەلیاهوی
    کوڕی مەشولامی ناردە پەرستگای یەزدان و گوتی:'
  eng-BBE: Now in the eighteenth year after he became king, Josiah sent Shaphan, the
    son of Azaliah, the son of Meshullam, the scribe, to the house of the Lord, saying
    to him,
  kan-OKCV: ಯೋಷೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ, ಅರಸನು ಕಾರ್ಯದರ್ಶಿಯಾದ ಮೆಷುಲ್ಲಾಮನ ಮಗ,
    ಅಚಲ್ಯನ ಮಗನಾದ ಶಾಫಾನನನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಕಳುಹಿಸಿ,
  tam-2017: 'ராஜாவாகிய யோசியாவின் பதினெட்டாம் வருட ஆட்சியிலே, ராஜா மெசுல்லாமின் மகனாகிய
    அத்சலியாவின் மகன் சாப்பான் என்னும் எழுத்தனைக் யெகோவாவின் ஆலயத்திற்கு அனுப்பி:'
  spa-RV-1909: 'Y á los dieciocho años del rey Josías, fué que envió el rey á Saphán
    hijo de Azalía, hijo de Mesullam, escriba, á la casa de Jehová, diciendo:'
  ron-BTF: 'Și s-a întâmplat, în anul al optsprezecelea al împăratului Iosia, că împăratul
    a trimis pe Șafan, fiul lui Ațalia, fiul lui Meșulam, scribul, la casa DOMNULUI,
    spunând:'
  eng-WEBP: In the eighteenth year of King Josiah, the king sent Shaphan, the son
    of Azaliah the son of Meshullam, the scribe, to the LORD’s house, saying,
  eng-FBV: In the eighteenth year of his reign, Josiah sent Shaphan, son of Azaliah,
    son of Meshullam, to the Lord's Temple. He said,
  nld-1939: 'In het achttiende jaar van zijn regering zond koning Josias den geheimschrijver
    Sjafan, den zoon van Asaljáhoe, zoon van Mesjoellam, naar de tempel van Jahweh
    met de opdracht:'
  nch-BL: 'Quema Tanahuatijquet Josías yahuiyaya para 18 xihuit ipan itequi, quititanqui
    Safán ipan itiopa TOTECO. Huan Safán elqui itajcuilojca huan eliyaya icone Azalías
    huan iixhui Mesulam. Huan quiilhui:'
  vie-1934: 'Năm thứ mười tám đời Giô-si-a, vua sai thơ ký Sa-phan, con trai A-xa-lia,
    cháu Mê-su-lam, đến đền Đức Giê-hô-va, mà dặn rằng:'
  hin-CV: राजा योशियाह के राज्य के अठारहवें वर्ष में राजा ने मेशुल्लाम के पोते, अज़लियाह
    के पुत्र शापान को, जो सचिव था, इस आदेश के साथ याहवेह के भवन को भेजा,
  spa-BES: 'Y a los dieciocho años del reinado, Josías envió a Safán, hijo de Azalía,
    hijo de Mesulam, el escriba, a la casa del Señor, diciéndole:'
  tdx-tdx: 'Ie amy taom-paha-folo-valo-ambi’ Iosià mpanjakay, le nampihitrife’ i mpanjakay
    t’i Safane, ana’ i Atsaliaho ana’ i Meso­lame mpanokitse mb’ añ’ anjomba’ Iehovà
    mb’eo, ami’ty hoe:'
  tha-KJV: และอยู่มาในปี​ที่​สิ​บแปดแห่งรัชกาลกษั​ตริ​ย์โยสิยาห์ กษัตริย์​ทรงใช้ชาฟานบุตรชายอาซาลิยาห์
    บุ​ตรชายเมชุลลามราชเลขา ไปยังพระนิเวศของพระเยโฮวาห์ รับสั่งว่า
  por-BR-2018: 'E aos dezoito anos do rei Josias, foi que enviou o rei a Safã filho
    de Azalias, filho de Mesulão, escriba, à casa do SENHOR, dizendo:'
  deu-ELO: 'Und es geschah im achtzehnten Jahre des Königs Josia, da sandte der König
    Schaphan, den Sohn Azaljas, des Sohnes Meschullams, den Schreiber, in das Haus
    Jehovas und sprach:'
  eng-WYC-2018: Forsooth in the eighteenth year of king Josiah, the king sent Shaphan,
    the son of Azaliah, the son of Meshullam, [the] scribe, either doctor, of the
    temple of the Lord (or to the Temple of the Lord), and said to him,
  epo-epo: 'En la dek-oka jaro de la reĝo Joŝija la reĝo sendis la skribiston Ŝafan,
    filo de Acalja, filo de Meŝulam, en la domon de la Eternulo, dirante:'
  uig-PIN: 'Padixaⱨ Yosiya sǝltǝnitining on sǝkkizinqi yilida, padixaⱨ Mǝxullamning
    nǝwrisi, Azaliyaning oƣli katip Xafanni Pǝrwǝrdigarning ɵyigǝ ǝwǝtip:'
  beo-beo: 'Yuda hina bagade Yousaia ea ouligibi ode 18 amoga, e da hina bagade diasua
    amogai esalebe fi dunu ilia sia: dedesu dunu Sia:ifa:ne (A:salaia egefe amola
    Misiala:me ea aowa) amo Debolo Diasuga asunasi.'
  tpi-OTNT: Long namba 18 yia bilong Josaia i stap king, em i salim kuskus bilong
    en, Safan, i bringim tok i go long haus bilong Bikpela. Safan, em i pikinini man
    bilong Asalia na tumbuna pikinini bilong Mesulam. Josaia i tokim Safan olsem,
  hau-SA: A shekara ta goma sha takwas ta mulkinsa, Sarki Yosiya ya aiki Shafan ɗan
    Azaliya, ɗan Meshullam, magatakarda, zuwa haikalin Ubangiji. Ya ce,
  uig-LAT: 'Padishah Yosiya seltenitining on sekkizinchi yilida, padishah Meshullamning
    newrisi, Azaliyaning oghli katip Shafanni Perwerdigarning öyige ewetip:'
  nde-nde: Ngomnyaka wetshumi lasificaminwembili wokubusa kwakhe, uJosiya inkosi wathumela
    unobhala wakhe, uShafani indodana ka-Azaliya, indodana kaMeshulami, ethempelini
    likaThixo. Wathi,
  ton-ton: ¶ Pea ʻi hono hongofulu ma valu ʻoe taʻu ʻoe tuʻi ko Sosaia, naʻe fekau
    ai ʻe he tuʻi ʻa Safani ko e foha ʻo ʻAsalia, ko e foha ʻo Mesulami, ko e tangata
    tohi, ki he fale ʻo Sihova ʻo pehē,
  ces-1613: 'Stalo se pak osmnáctého léta krále Joziáše, že poslal král Safana syna
    Azaliášova, syna Mesullamova, písaře, do domu Hospodinova, řka:'
  eng-WMB: In the eighteenth year of King Josiah, the king sent Shaphan, the son of
    Azaliah the son of Meshullam, the scribe, to the LORD’s house, saying,
  tam-TCV: யோசியா அரசன் தன் ஆட்சியின் பதினெட்டாம் வருடத்தில், மெசுல்லாமின் மகனான அத்சலியாவின்
    மகனாகிய சாப்பான் என்கிற செயலாளரை யெகோவாவின் ஆலயத்துக்கு அனுப்பினான்.
  ceb-ULB: Nahitabo kini sa ika-18 ka tuig ni Haring Josia, gipadala niya si Shafan
    nga anak nga lalaki ni Azalia nga anak nga lalaki ni Meshullam, ang escriba, ngadto
    sa balay ni Yahweh, nga nag-ingon,
  pol-UBG: 'A w osiemnastym roku króla Jozjasza król posłał pisarza, Szafana, syna
    Azaliasza, syna Meszullama, do domu PANA, mówiąc:'
  agr-agr: 'Josías apu wajasa dieciocho mijan ejeyi pujus, Asalías aajakua nuna uchiji
    Mesulama tijaji Safán papiin agau aajakua nuna, jega Apajuí emematku ijuntainum
    weme sacerdotejai chichasta tusa awemauwai. Dutika awemak:'
  kyc-kyc: Ee kana akalisa mange lama karo kiŋi yulu pyuo iso kareyamo dokopa Josayame
    kote singi dupwana pepa pingi akali Sapane lenge akali Asalayana ikinyingi akali
    Mesulamena kauwange doko tembole anda dokona pena leya.
  urd-GVU: اپنی حکومت کے 18ویں سال میں یوسیاہ بادشاہ نے اپنے میرمنشی سافن بن اصلیاہ
    بن مسُلّام کو رب کے گھر کے پاس بھیج کر کہا،
  deu-1912: 'Und im achtzehnten Jahr des Königs Josia sandte der König hin Saphan,
    den Sohn Azaljas, des Sohnes Mesullams, den Schreiber, in das Haus des HERRN und
    sprach:'
  ntj-ntj: Nyangka puurrpa Tjutjayilu wati yini Tjayipannga witurnu tjurrtju purlkanyakutu
    yankutjaku. Palunyalu-lu watjarnu, “Mapitja lurrtjurriwa Yilkayila, tjiinya tjurrtjuku
    puurrpa purlkanyala. Palunyalu watjala tjimarri nyarra yarnangu pirnilu-ya katirra
    yungkupayinya mantjira waarka palyalpayi pirniku yungkutjaku. Nyangka-yayi warta
    yapu pirni payipungkulalpi tjurrtju purlkanya marlakulu palyala walykumunula.
    Tjiinyamarntu tjurrtju palunyanya ngarnmanytjanu ngaralayirnu palyamunurringu
    ngarala.”
  kan-2017: ಅರಸನಾದ ಯೋಷೀಯನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಅಚಲ್ಯನ ಮಗನೂ, ಮೆಷುಲ್ಲಾಮನ
    ಮೊಮ್ಮಗನೂ, ಯೆಹೋವನ ಆಲಯದ ಲೇಖಕನೂ ಆದ ಶಾಫಾನನನ್ನು ಕರೆದು ಅವನಿಗೆ,
  yap-yap: U lan e bin ragag nge meruk e duw ni Pilung Josiah, me l’oeg Josiah Shafan
    ni tayol rok, nib mo’on ni fak Azaliah nib mo’on ni fak Meshullam, nge yan nga
    tempel ni ga’ar ngak,
  hlt-MCSB: Manghai Josiah kah kum hlai rhet dongla a pha vaengah tah manghai loh
    BOEIPA im kah cadaek Meshullam koca Azaliah capa Shaphan te a tah tih,
  mdy-ETH: ዒዮሲያሴ ካኣታዼዖ ታጶ ሳላሳ ሌዖና ሜሹላሜኮ ናኣዚ ናይ፥ ዓፃሊያ ናይ ማዒ ካኣቱሞ ማኣራ ፃኣፖ ባኮ ፃኣፓ፥ ሳፓኔ
    ዑፃ ጌኤዦ ማኣሪ ሂዚ ጋዓ ኪኢታ ዳኬኔ፦
  twi-ASANTE: Ɔhene Yosia dii mfirinhyia dunwɔtwe wɔ nʼahennie mu no, ɔsomaa Asalia
    babarima Safan, asɛnniiɛ twerɛfoɔ Mesulam nana, kɔɔ Awurade Asɔredan mu. Ɔka kyerɛɛ
    no sɛ,
  eng-WEBU: In the eighteenth year of King Josiah, the king sent Shaphan, the son
    of Azaliah the son of Meshullam, the scribe, to the LORD’s house, saying,
  wal-wal: Kawoi Yoosiyaasi ba kawotido tammanne hosppuntta laittan, Mashulaama na7aa
    na7aa, Axaaliyaa na7aa, waanna xaafiyaa Saafaana GODAA Beeta Maqidasiyaa hagaadan
    yaagidi kiittiis;
  spa-PDDPT: 'El año 18 del rey Josías aconteció que el rey envió a Safán, hijo de
    Azalías, hijo del escriba Mesulam, a la Casa de Yavé y le dijo:'
  gun-gun: Huvixa Josias dezoito ma'etỹ re ma oĩ jave py omondouka kuaxia re opena
    va'ety Azalias ra'y Safã, Mesulão ramymino va'e Senhor pegua oo katy.
  ilo-ULB: Ket napasamak nga idi maikasangapulo ket walo a tawen a panagturay ni Ari
    Josias, imbaonna ni Safan nga eskriba nga anak ni Azalia nga anak ni Mesullam
    iti balay ni Yahweh, kinunana,
  kpg-kpg: 'I lodo di madangaholu maa walu ngadau i dono madagoaa nogo king, di king
    Josiah gu hagau tangada hihi o di gowaa hai gabunga go Shaphan, tama daane a Azaliah,
    dela go tama daane a Meshullam, gi di Hale Daumaha, e hai dana hegau:'
  uig-ARA: 'پادىشاھ يوسىيا سەلتەنىتىنىڭ ئون سەككىزىنچى يىلىدا، پادىشاھ مەشۇللامنىڭ
    نەۋرىسى، ئازالىيانىڭ ئوغلى كاتىپ شافاننى پەرۋەردىگارنىڭ ئۆيىگە ئەۋەتىپ:'
  sus-sus: 'Yosiya xa mangɛya ɲɛ fu nun solomasaxan nde ra, a naxa Asaliya xa di,
    Mesulama fan xa mamadi Safan sɛbɛliti xɛɛ Alatala xa banxi, yi yaamari ra:'
  pon-2006: Ni kaieisek waluhn eh mwehi, Sosaia ketin poaronelahng nan Tehnpas Sarawio
    sounnting en tehnpese, Sapan, nein Asalaia, eh pahpa kahlap Mesullam, e mahsanihong,
  jae-jae: Gêdêŋ taŋ kiŋ Josia nê jala katu 18 naŋ, eŋ kêsakiŋ ŋac kêlêpêŋa Asalia
    latu ma Mesulam dêbu Sapan gêja lôm dabuŋ ma kêsôm gêdêŋ eŋ gebe
  ksd-ksd: 'Ba Iosia i ga ki na king a vinun ma lavutul na kilala, ra king i ga tulue
    ra tena tutumu Sapan natu i Asalia natu i Mesulam tadav ra kuba i ra Luluai, ma
    i ga biti:'
  tur-YTC: 'Kral Yoşiya''nın on sekizinci yılında kral, Meşullam oğlu Asalya''nın
    oğlu kâtip Şafan''ı Yahve''nin evine gönderip şöyle dedi:'
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ ὀκτωκαιδεκάτῳ ἔτει τῷ βασιλεῖ Ἰωσείᾳ, ἐν τῷ μηνὶ τῷ
    ὀγδόῳ ἀπέστειλεν ὁ βασιλεὺς τὸν Σαπφὰν υἱὸν Ἐζελίου υἱοῦ Μεσολλὰμ τὸν γραμματέα
    οἴκου Κυρίου, λέγων,
  ind-AYT: Adapun pada tahun ke-18 pemerintahan raja Yosia, raja menyuruh Safan, anak
    Azalya, anak Mesulam, juru tulis itu, ke Bait TUHAN dengan berkata,
  nya-nya: Mʼchaka cha 18 cha ufumu wake, Mfumu Yosiya anatuma mlembi wa nyumba ya
    mfumu, Safani, mwana wa Azariya, mwana wa Mesulamu, ku Nyumba ya Yehova. Iye anati,
  hrv-hrv: 'Osamnaeste godine svoga kraljevanja Jošija posla svoga tajnika Šafana,
    sina Asalijahina, sina Mešulamova, u Dom Jahvin i reče mu:'
  mps-mps: Tama te king Josaia aga te king bidi sę edubadi yaide, te kibu be te 18
    wabo kibu be tomode, tama agai te aga kuskus bidi tagala palali, te bidi nogi
    Safan, agai te po Genuai Bidigo tempel beba selasa pali. Te bidi Safan, te aga
    aya Asaliago ogwa da, tama te aga wąį nǫų ogwa te Mesulam. Te king Josaiago
    te kuskus bidi Safanbolo e tama po ola mani,
  tpi-tpi: Long namba 18 yia bilong Josaia i stap king, em i salim kuskus bilong en,
    Safan, i bringim tok i go long haus bilong Bikpela. Safan, em i pikinini man bilong
    Asalia na tumbuna pikinini bilong Mesulam. Josaia i tokim Safan olsem,
  dan-1931: 'I Kong Josias'' attende Regeringsår sendte Kongen Statsskriveren Sjafan,
    en Søn af Mesjullams Søn Azalja, til HERRENS Hus og sagde:'
  vie-OVCB: 'Năm thứ mười tám đời Giô-si-a, vua sai Thư ký Sa-phan, con A-xa-lia,
    cháu Mê-su-lam, đến Đền Thờ Chúa Hằng Hữu và dặn rằng:'
  guj-2017: યોશિયા રાજાના કારકિર્દીને અઢારમા વર્ષે એવું બન્યું કે, તેણે મશુલ્લામના
    દીકરા અસાલ્યાના દીકરા શાફાન નાણામંત્રીને યહોવાહના ઘરમાં એમ કહીને મોકલ્યો કે,
  pon-2006A: Ni kaieisek waluhn eh mwehi, Sosaia ketin poaronelahng nan Tehnpas Sarawio
    sounnting en tehnpese, Sapan, nein Asalaia, eh pahpa kahlap Mesullam, e mahsanihong,
  por-BRBSL: 'No décimo oitavo ano do rei Josias, o rei enviou Shaphan, filho de Azalias,
    filho de Meshullam, o escriba, à casa de Iavé, dizendo:'
  cth-cth: Siangpahrang Josiah a bawi kum 18 nah hettelah ao. Meshullam capa, Azaliah
    capa cakathutkung Shaphan hah a patoun teh,
  twi-twi: Ɔhene Yosia dii mfirihyia dunwɔtwe wɔ nʼahenni mu no, ɔsomaa Asalia babarima
    Safan, asennii kyerɛwfo Mesulam nena, kɔɔ Awurade Asɔredan mu. Ɔka kyerɛɛ no se,
  hlt-hlt: Manghai Josiah kah kum hlai rhet dongla a pha vaengah tah manghai loh BOEIPA
    im kah cadaek Meshullam koca Azaliah capa Shaphan te a tah tih,
  tbz-SIM: Sosiɑsi do bo o kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diniínnì miɛkɛ nkɛ kɛ́tɔ̃ nho
    kóo pɑ́tíwɑ̃ɑ̃̀tì Sɑfɑ̃ɑ̃ Asɑdiɑ birɛ, Mɛsudɑmmu yɑɑ̀birɛ, kɛ dɔ̀ bɛ̀ɛ kɔtɛ ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀,
  msy-2020: Atrivim Josaia 18plan azenibar atrivimɨn ikia, a uan gumazir an akɨnafariba
    osirim Safan amadazɨ, an akam inigha Ikiavɨra Itir Godɨn Dɨpenimɨn ghu. Safan,
    an Asalian otarim, egha uaghan Mesulamɨn igiavotarim. Josaia kamaghɨn Safan mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Sosiyɑsɩ kʋsɑ tɑkǝlɑsɩ ŋmɑɑlʋ Asɑliyɑ pǝyɑlʋ Sɑfɑŋ,
    Mesulɑm sɑɑlɩ kɛlɛ sɩ: Polo Ɩsɔ tǝsɛɛlɛ,'
  azb-azb: 'Yoşiyanın padşahlığının on səkkizinci ilində padşah mirzə Meşullam oğlu
    Asalya oğlu Şafanı Rəbbin məbədinə göndərib dedi:'
  eng-DBY: And it came to pass in the eighteenth year of king Josiah, [that] the king
    sent Shaphan the son of Azaliah, son of Meshullam, the scribe, to the house of
    Jehovah, saying,
  hin-2017: अपने राज्य के अठारहवें वर्ष में राजा योशिय्याह ने असल्याह के पुत्र शापान
    मंत्री को जो मशुल्लाम का पोता था, यहोवा के भवन में यह कहकर भेजा,
  wol-KYG: 'Buur Yosya nag, ca fukk ak juróom ñetteelu atu nguuram, dafa yebal bindkat
    ba, Safan doomu Asalyaa doomu Mesulam, ca kër Aji Sax ji. Mu ne ko:'
  eng-YLT: And it cometh to pass, in the eighteenth year of king Josiah, the king
    hath sent Shaphan son of Azaliah, son of Meshullam, the scribe, to the house of
    Jehovah, saying,
  eng-WYC-2017: Forsooth in the eighteenth year of king Josiah, the king sent Shaphan,
    the son of Azaliah, the son of Meshullam, [the] scribe, either doctor, of the
    temple of the Lord, and said to him,
  eng-WMBB: In the eighteenth year of King Josiah, the king sent Shaphan, the son
    of Azaliah the son of Meshullam, the scribe, to the LORD’s house, saying,
  urd-GVH: अपनी हुकूमत के 18वें साल में यूसियाह बादशाह ने अपने मीरमुंशी साफ़न बिन
    असलियाह बिन मसुल्लाम को रब के घर के पास भेजकर कहा,
  rug-rug: 'Koasa vina manege vesu vuahenina sa nana binaṉara si garunu la nia sa
    baṉara Zosaea pa Zelepade te Tamasa sa tie kubekubere sapu se Sapani, sa tuna
    e Azalia, sapu sa tuna Mesulama, meke zama guahe si asa:'
  gaz-gaz: 'Yosiyaas mootichi bara mootummaa isaa keessa waggaa kudha saddeettaffaatti
    akkana jedhee Shaafaan ilma Azaliyaa ilma Meshulaam barreessaa sana gara mana
    qulqullummaa Waaqayyootti erge:'
  fra-LSG: La dix-huitième année du roi Josias, le roi envoya dans la maison de l’Éternel
    Schaphan, le secrétaire, fils d’Atsalia, fils de Meschullam.
  gnn-gnn: Ga ŋunhi ŋayi Djotjaya wakindhinana liŋguna, märr ya' yawirriny'thinana,
    bala ŋayi waŋana ŋurikala ḏalkarra'mirriwala walalaŋgala bitjarrana, “Rrupiya
    walala märraŋa yukirriya yolŋu'‐yulŋuwala, märr yurru ŋilimurru biyapul dhuḻ'yun
    yuṯakumayi Godku Buṉbu. Ŋilimurru yurru buku‐ŋal'yun nhanŋu ŋamathama wal'ŋu yana.”
  yal-yal: A mangayaan ɲɛɛ fu nun solomasɛxɛdeni, Manga Yosiya yi sɛbɛli tiin Safan
    nasiga Alatala Batu Banxini, Asaliyaa dii xɛmɛna, Mesulan mamandenna. A yi a fala
    a xa, a naxa,
  haw-1868: A i ka makahiki umikumamawalu o Iosia ke alii, hoouna aku la ke alii ia
    Sapana ke keiki a Azalia, ke keiki a Mesulama, ke kakauolelo, i ka hale o Iehova,
    i aku la,
  arb-NAV: 'وَفِي السَّنَةِ الثَّامِنَةِ عَشْرَةَ لِحُكْمِ الْمَلِكِ يُوشِيَّا، بَعَثَ
    الْمَلِكُ الْكَاتِبَ شَافَانَ بْنَ أَصَلْيَا بْنِ مَشُلّامَ إِلَى هَيْكَلِ الرَّبِّ
    قَائِلاً:'
  ewe-ewe: Le Fia Yosia ƒe fiaɖuɖu ƒe ƒe wuienyilia me la, Yosia ɖo eƒe nuŋlɔla Safan,
    Azalia ƒe viŋutsu, ame si nye Mesulam ƒe tɔgbuiyɔvi la ɖe Yehowa ƒe gbedoxɔ me.
    Egblɔ be,
  eng-LEE: And it came to pass in the eighteenth year of king Josiah, that the king
    sent Shaphan the son of Azalyahu, the son of Meshullam, the scribe, to the house
    of the Lord, saying,
  asm-FB: যোচিয়াৰ ৰাজত্বৰ ওঠৰ বছৰত, তেওঁ মচুল্লমৰ নাতি অচলিয়াৰ পুত্ৰ ৰজাৰ লেখক চাফনক
    এই কথা কৈ যিহোৱাৰ গৃহলৈ পঠাই দিলে,
  sus-A: يٌسِيَ شَ مَنفّيَ حّ قُ نُن سٌلٌمَسَشَن ندٍ رَ، عَ نَشَ عَسَلِيَ شَ دِ، مٍسُلَمَ
    قَن شَ مَمَدِ سَقَن سّبّلِتِ شّي عَلَتَلَ شَ بَنشِ، يِ يَامَرِ رَ؛
  fra-SBL: 'La dix-huitième année du roi Josias, le roi envoya Shaphan, fils d''Azalia,
    fils de Meshullam, le scribe, à la maison de l''Éternel, en disant :'
  hbo-hbo: וַיְהִ֗י בִּשְׁמֹנֶ֤ה עֶשְׂרֵה֙ שָׁנָ֔ה לַמֶּ֖לֶךְ יֹאשִׁיָּ֑הוּ שָׁלַ֣ח
    הַ֠מֶּלֶךְ אֶת־שָׁפָ֨ן בֶּן־אֲצַלְיָ֤הוּ בֶן־מְשֻׁלָּם֙ הַסֹּפֵ֔ר בֵּ֥ית יְהוָ֖ה
    לֵאמֹֽר׃
  piu-2006: (22:3-13; 23:1-20) Mayutju tiṉangku Tjutjayalu tjananya watjaṉu Katutjaku
    tjaatjingka yuḻpaṯa kiliinamilara waṉinytjaku, tjaatjiṯarra kiliina ngaranytjaku.
    Paluru watjaṉu waaḻa ngarala yuḻpurringutja piyuku tjana palyantjaku. Tjaatji
    paluru rawa ngarala yuḻpurringu, mayutju Tjalamunalungarri yirriṯi palyara ngaratjunutja.
    Palulanguru mayutju Tjutjayalu watjaṉu waarrkarrirra kiliinamilara piyuku palyantjaku.
    Mayutju Tjutjayaku waarrkana yini Tjapananya tjaatji tiṉa palulakutu yanu maniku
    Yilkayala wangkanytjaku. Mani palunya yaṉangu tjuṯangku tjaatjingka tjawirrilyi
    waṉipayi. Tjapanalu watjaṉu Yilkayalu waarrkana tiṉa tjuṯa mani palunya yungkunytjaku.
    Paluru watjaṉu paluru tjana watiya tiimpa tjuṯa, puḻi tjuṯaṯarra payimilantjaku,
    tjaatjiya palyalkitjangku. Paluru piyuku watjaṉu tjana mani palunyatjarrangku
    waarrkana tjuṯa wiitjimani yungkunytjaku. Palunyangka tuḻkuku mayutjungku Yilkayalu
    waarrkana palunya piipa yungu, Katutjaku wangkatjarra. Yurrunpa Yilkayalungarri
    tjaatji tiṉangka kiliinamilara yuḻpaṯawana mantjiṉu Katutjaku wangka. Tjutjayaku
    waarrkanangku mantjira mayutju tiṉakutu Tjutjayalakutu katirra riitarringu. Yalatji
    riitarringkunytjala kulira mayutju Tjutjayalu nguḻurringkula palumpa waarrkanangka
    alatji watjaṉu, “Yankula Yilkayanyangarri tjananya watjala!, mayutju Katutjanyaya
    tjapintjaku nganaṉanya nintintjaku, tjukarurruwiyala nyinanyingka. Yalatji ngarrinyi
    piipa ngaangka tuḻkuku mayutju tjuṯangku Katutjanya tjapintjaku. Ngayuku waarrkanangku
    riitarrinytjala ngayulu kuliṉingi. Palulanguru ngayulu kuliṉi Katutjanyalampa
    mirrpaṉpa nyinanyi, piipa ngaakula tjukarurruwiya nyinanytjala, nganampa yirriṯi
    wiyarringutja tjuṯakuṯarra.” Waarrkana paluru wangka palunya katirra tjakultjunu
    tuḻkuku mayutju tiṉa, Yilkayanya. Yilkayalungarri puṯu kulira yankula tjapiṉu
    kungka Wultanya, Katutjaku wangka watjalpayinya. Tjapintjala Wultalu tjananya
    Katutjaku wangka yalatji tjanala tjakultjunu, “Yankulaya mayutju Tjutjayangka
    yalatji tjakultjurra!, ‘Ngayulu Katutjalu nyurrangarrinya Tjuutaku walytja ngaṉṯitja
    tjuṯa yilta panitjimilalku, Tjarutjalumanya ngurrara tjuṯanyurra piipa wangkatjarra
    palunyaku tjukarurru nyinanytjawiyangka. Ngayuku wangkanyurra wantirra ngayunya
    nguwanpa kutjupa tjuṯa waḻkuṉi. Palunyangka mirrpaṉpaṉa nyinanyi, kanya nyuntu
    mayutju Tjutjayanya ngayuku wangka piipa palaku kulira palyanu nguḻurringu. Ngayuluṉa
    Tjarutjalumanya ngurrara tjuṯa panitjimilalkitjangka, nyuntu kulira nguḻurringunu
    mantarra wintarrpungkula palyanu yulangi. Yularra palyaṉin tjapiṉu. Palunyangka
    kuwarri wiyaṉa Tjarutjalumanya ngurrara tjuṯa panitjimilalku, ngayulu nyurrangarrinya
    wantiku. Nyuntu nyinarra mirrirrinytjala ngaṉṯi ngayulu tjananya panitjimilalku.’”
    Palunyatjanu mayutju Tjutjayalu tjananya Tjarutjalumaku mayutju tjuṯa, tuḻkuku
    mayutju tjuṯaṯarra yaṉangu tjuṯaṯarra yaḻṯingu, Katutjaku tjaatji tiṉangka tjungurrinytjaku.
    Yalatjiya tjungurringkula kuliṉingi, Tjutjayalu piipa palunya Katutjaku wangkatjarra
    riitarrinytjala. Kuliraya tjungungku Katutjala watjaṉu wangka palunyaku tjukarurru
    nyinakitjangku. Palulanguru mayutju Tjutjayalu tjananya watjaṉu Katutjanya nguwanpa
    kutjarra Yatjara an Paala katirra tjaatjingka tjayiṯingka waṉinytjaku. Katutjanya
    nguwanpa tjuṯaya ngurra winkiwana ngarala waṉipayi. Mayutju paluru watjantjala
    palumpa waarrkana tjuṯangku yuḻpura wiyaṉu, Katutjanya kutjuya tjukarurru waḻkura
    nyinakitjangku.
  kik-kik: 'Mwaka-inĩ wa ikũmi na ĩnana wa wathani wake, Mũthamaki Josia agĩtũma Shafani
    mũrũ wa Azalia mũrũ wa Meshulamu, ũrĩa warĩ mwandĩki-marũa, athiĩ hekarũ-inĩ ya
    Jehova. Akĩmwĩra atĩrĩ:'
  fra-NCL: 'La dix-huitième année du roi Josias, le roi envoya dans la maison de Yahweh
    Saphan, le secrétaire, fils d’Aslia, fils de Messulam, en disant :'
  cek-AK: Siangpahrang ah ohhaih saning hatlai tazetto naah, Josiah siangpahrang mah
    Meshullam capa Azaliah, Azaliah capa, ca tarik kami, Shaphan to Angraeng im ah
    patoeh moe, anih khaeah,
  cuk-cuk: 'Josías, birgambe-gakabaabakgus (18) Judáʼgi negsemaidgine, Rey-Josías,
    Bab-Jehováʼse-goled-negse, ega-neggusmalad-narmaked-Safán barmisad. Safánʼde,
    Azalía-machid, Mesulam-e-wagwad. Josías weyob Safánʼga sogsad:'
  uig-CYR: 'Падиша Йосия сәлтәнитиниң он сәккизинчи жилида, падиша Мәшулламниң нәвриси,
    Азалияниң оғли катип Шафанни Пәрвәрдигарниң өйигә әвәтип:'
  tel-2017: రాజైన యోషీయా పరిపాలనలో 18 వ సంవత్సరంలో, అతడు మెషుల్లాముకు పుట్టిన అజల్యా
    కొడుకూ, శాస్త్రి అయిన షాఫానును యెహోవా మందిరానికి వెళ్ళమన్నాడు. రాజు అతనితో,
  hat-BSA: 'Alò, nan di-zuityèm ane Wa Josias la, wa a te voye Schaphan, fis a Atsalia
    a, fis a Meschullam nan, skrib la, lakay SENYÈ a. Li te di:'
  kos-kos: In yac aksingoul oalkosr ke Josiah el tokosra, el supwalla Shaphan, mwet
    sim inkul lun tokosra su wen natul Azaliah ac nutin natul Meshullam, nu in Tempul
    ac fahk ouinge nu sel,
  hbo-WLC: וַיְהִ֗י בִּשְׁמֹנֶ֤ה עֶשְׂרֵה֙ שָׁנָ֔ה לַמֶּ֖לֶךְ יֹאשִׁיָּ֑הוּ שָׁלַ֣ח
    הַ֠מֶּלֶךְ אֶת־שָׁפָ֨ן בֶּן־אֲצַלְיָ֤הוּ בֶן־מְשֻׁלָּם֙ הַסֹּפֵ֔ר בֵּ֥ית יְהוָ֖ה
    לֵאמֹֽר׃
  ibo-ibo: Nʼafọ nke iri na asatọ nke ọchịchị ya, eze Josaya, zigara ode akwụkwọ bụ
    Shefan nwa Azalaya, onye bụkwa nwa nwa Meshulam, ka ọ gaa nʼụlọnsọ Onyenwe anyị.
    Ọ sịrị ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଶୀୟ ରାଜାଙ୍କ ରାଜତ୍ଵର ଅଠର ବର୍ଷରେ ରାଜା, ମଶୁଲ୍ଲମ୍‍ର ପୌତ୍ର ଅତ୍‍ସଲୀୟର
    ପୁତ୍ର ଶାଫନ୍‍ ଲେଖକଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ପଠାଇ କହିଲେ,
  chk-chk: Lon engol me waluen ierin mwün ewe king Josia, Josia a tinala ewe seketeri
    Safan ren imwen ewe Samol mi Lapalap. Iwe, Safan nöün Asalia we mwän, nge Asalia
    nöün Mesulam mwän. Ewe king a üreni,
  rop-rop: Wal langa det namba 18 yiya weya King Josaiya bin jidan king, imbin jandim
    im wekinmen Shafan blanga go langa det Serramoni Pleis blanga YAWEI. Wal Shafan
    bin det san blanga Esalaiya en imbin det grensan blanga Meshalam.
  ukr-1871: 'У вісїмнайцятому ж роцї царя Йосії послав царь писаря Шафана, сина Азаліїного,
    Мешулламенка, у храм Господень, повелїваючи:'
  deu-1951: 'Und im achtzehnten Jahre des Königs Josia sandte der König Saphan, den
    Sohn Azaljas, des Sohnes Mesullams, den Schreiber, in das Haus des HERRN und sprach:'
  eng-JPS: And it came to pass in the eighteenth year of king Josiah, that the king
    sent Shaphan the son of Azaliah, the son of Meshullam, the scribe, to the house
    of the LORD, saying.
  srp-1865: 'A osamnaeste godine carovanja Josijina posla car Safana sina Azalije
    sina Mesulamova, pisara, u dom Gospodnji, govoreæi:'
  lug-lug: Mu mwaka ogw’ekkumi n’omunaana ogw’obufuzi bwa kabaka Yosiya, kabaka n’atuma
    omuwandiisi Safani mutabani wa Azaliya ate muzzukulu wa Mesullamu okulaga mu yeekaalu
    ya Mukama. N’amugamba nti,
  heb-heb: ויהי בשמנה עשרה שנה למלך יאשיהו שלח המלך את שפן בן אצליהו בן משלם הספר
    בית יהוה לאמר׃
  ben-IRV: যোশিয় রাজার রাজত্বের আঠারো বছরে তিনি মশুল্লমের নাতি, অর্থাৎ অৎসলিয়ের
    ছেলে লেখক শাফনকে এই কথা বলে সদাপ্রভুর গৃহে পাঠিয়ে দিলেন,
  pan-pan: ਯੋਸ਼ੀਯਾਹ ਰਾਜਾ ਦੇ ਰਾਜ ਦੇ ਅਠਾਰਵੇਂ ਸਾਲ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਰਾਜਾ ਨੇ ਮਸ਼ੁੱਲਾਮ
    ਦੇ ਪੋਤਰੇ ਅਸਲਯਾਹ ਦੇ ਪੁੱਤਰ ਸ਼ਾਫਾਨ ਮੁਨੀਮ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਇਹ ਆਖ ਕੇ ਭੇਜਿਆ।
  mya-JVB: ယောရှိ မင်းကြီး နန်းစံဆယ် ရှစ် နှစ် တွင် ၊ မေရှုလံ သား ဖြစ်သော အာဇလိ ၏သား
    စာရေး တော်ရှာဖန် ကို ခေါ်၍ သင်သည် ယဇ်ပုရောဟိတ်မင်း ဟိလခိ ထံသို့ သွား လော့
  tbg-tbg: Ho viva 18 ihiara Iutaaqaa raqiki vau entara Josaiava nai qara ntuva amite
    vau vaiintira Safaanira atitovaro vira uva varero Nora Kotira Naavuqi vura. Safaanira
    qova Asaliava vauvaro Mesulaamiva Asaliara qova vaura. Josaiava Safaanirara tiharo,
  hmo-hmo: King Iosaia ena king lagani 18 lalonai, ia ese Sapana, toretore tauna,
    Asalaia Mesulama ena natuna, be Lohiabada ena Dubu Helaga dekenai ia siaia lao,
    ia gwau,
  urd-urd: और यूसियाह बादशाह के अठारहवें बरस ऐसा हुआ कि बादशाह ने साफ़न — बिन असलियाह
    — बिन — मसुल्लाम मुन्शी को ख़ुदावन्द के घर भेजा और कहा,
  rus-SYN: 'В восемнадцатый год царя Иосии, послал царь Шафана, сына Ацалии, сына
    Мешулламова, писца, в дом Господень, сказав:'
  bqc-SIM: 'Aà kpalablea wɛ̃̀ bao plasaide guu ↄ̃ à a lakɛ̃na Safana, Asalia nɛ́,
    Mɛsulaũ tↄũna zĩ̀ Dii kpɛ́u à mɛ̀:'
  tcz-CHONGTHU: Ama vaihom kum somle get alhinin, Josiah lengpan Meshullam tupa Azaliah
    chapa Shaphan chu thutanna munna lekhasunpa chu Pakai houin’ah ana sollin, hitihin
    thu anapen ahi,
  mar-mar: मशुल्लामचा मुलगा असल्या याचा मुलगा शाफान चिटणीस, याला योशीया राजाने कारकिर्दीच्या
    अठराव्या वर्षी परमेश्वराच्या मंदिरात पाठवले आणि सांगितले.
  qub-qub: 'Chunca pusaj (18) watana Josías ray caycashancho cacharan Azaliapa wamran
    Mesulampa willcan acta isquirbej Safanta Tayta Diospa Templunman. Niran:'
  bqp-bqp: 'A kíblena wɛ̃̀ baro plansaride gũnn à a takadakɛ̃ri Safana, Azalia nɛ́,
    Mɛsulamu daikore zĩ̀ Dikiri ↄnn à pì:'
  hat-hat: 'Wa Jozyas t''ap mache sou dizwitan depi li t''ap gouvènen. Yon jou li
    pran sekretè palè a, Chafan, pitit gason Azalya a, pitit pitit Mechoulam lan,
    li voye l'' nan Tanp Seyè a, li di l'' konsa:'
  eng-BSB: Now in the eighteenth year of his reign, King Josiah sent the scribe, Shaphan
    son of Azaliah, the son of Meshullam, to the house of the LORD, saying,
  eng-WEBPB: In the eighteenth year of King Josiah, the king sent Shaphan, the son
    of Azaliah the son of Meshullam, the scribe, to the LORD’s house, saying,
  kbq-kbq: Hagi Josaia'ma Juda vahe kinima 18ni'a kafuma nemanino'a, avontafe negrea
    ne' Azaria nemofo, Mesulamu negeho Safanina, Ra Anumzamofo mono nontega vinogu
    anage huno hunte'ne,
  nhe-BL: 'Quema Tlanahuatijquetl Josías yohuiyaya para 18 xihuitl ipan itequi, quititlanqui
    Safán ipan itiopa TOTECO. Huan Safán elqui itlajcuilojca huan eliyaya icone Azalías
    huan iixhui Mesulam. Huan quiilhui:'
  bus-bus: 'À kíblena wɛ̃̀ baro plaasaidee guun à a takadakɛ̃ri Safana, Azalia nɛ́,
    Mɛsulamu dio zĩ̀ Dii ua à bè:'
  gub-BL: Tuwihawete romo wiko mehe 18 haw kwarahy rehe wenoz uze'eg imuapykar uzeupe
    kury. Xàpà her romo a'e. Azari ta'yr romo Mexurà hemimino romo hekon. Omono kar
    Zuzi Xàpà Tupàn Hàpuzuhu pe kury.
  eng-DRA: 'And in the eighteenth year of king Josias, the king sent Saphan the son
    of Assia, the son of Messulam, the scribe of the temple of the Lord, saying to
    him:'
