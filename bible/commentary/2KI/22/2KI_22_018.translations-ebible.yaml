  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କୁ ପଚାରିବା ପାଇଁ ତୁମ୍ଭମାନଙ୍କୁ ପଠାଇଲେ ଯେ ଯିହୁଦା-ରାଜା ଯୋଶୀୟ,
    ତାଙ୍କୁ ତୁମ୍ଭେମାନେ କହିବ, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭର ଶ୍ରୁତ
    ବାକ୍ୟ ବିଷୟରେ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଏହି ସ୍ଥାନ ବିରୁଦ୍ଧରେ ଓ ତହିଁର ନିବାସୀମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଯେସକଳ ବାକ୍ୟ କହିଅଛୁ, ଅର୍ଥାତ୍‍, ସେମାନେ ଯେ ଧ୍ୱଂସର ଓ ଅଭିଶାପର ପାତ୍ର ହେବେ,
  chk-chk: Nge iei usun mine oupwe üreni ewe kingen Juta mi tinikemiito pwe oupwe
    aisini ewe Samol mi Lapalap ewe Koten Israel, pwe iei alon, ‘Ka aüselinga ai kewe
    kapas mi mak lon ewe puk,
  rop-rop: En mi na YAWEI det God blanga ola Isreil pipul tok langa det king, ‘Yubin
    irrim wanim det buk bin tok,
  ukr-1871: 'Цареві ж Юдейському, що вас послав поспитати Господа, скажіте: Так говорить
    Господь, Бог Ізрайлїв, що до слів, які ти чув:'
  deu-1951: 'Aber dem König von Juda, der euch gesandt hat, den HERRN zu befragen,
    sollt ihr also sagen: So spricht der HERR, der Gott Israels, betreffs der Worte,
    welche du gehört hast:'
  eng-JPS: 'But unto the king of Judah, who sent you to inquire of the LORD, thus
    shall ye say to him: Thus saith the LORD, the God of Israel: As touching the words
    which thou hast heard,'
  srp-1865: 'A caru Judinu, koji vas je poslao da upitate Gospoda, ovako mu kažite:
    ovako veli Gospod Bog Izrailjev za rijeèi koje si èuo:'
  lug-lug: 'Naye mugambe kabaka wa Yuda eyabatumye okwebuuza ku Mukama nti, ‘Bw’ati
    bw’ayogera Mukama, Katonda wa Isirayiri nti, ebikwata ku bigambo bye wawulidde:'
  heb-heb: ואל מלך יהודה השלח אתכם לדרש את יהוה כה תאמרו אליו כה אמר יהוה אלהי ישראל
    הדברים אשר שמעת׃
  ben-IRV: কিন্তু সদাপ্রভুর ইচ্ছা জানবার জন্য যিনি আপনাদের পাঠিয়েছেন সেই যিহূদার
    রাজাকে আপনারা গিয়ে এই কথা বলবেন যে, “সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেছেন,
    ‘আপনারা যে সব কথা শুনেছেন,
  pan-pan: ਪਰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਨੂੰ ਜਿਸ ਨੇ ਤੁਹਾਨੂੰ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛ-ਗਿੱਛ ਕਰਨ ਲਈ ਭੇਜਿਆ
    ਹੈ ਤੁਸੀਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਓ ਕਿ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਉਹਨਾਂ
    ਗੱਲਾਂ ਦੇ ਵਿਖੇ ਜਿਹੜੀਆਂ ਤੂੰ ਸੁਣੀਆਂ ਹਨ।
  mya-JVB: ထာဝရဘုရား ကို မေးလျှောက် စေခြင်းငှါ သင် တို့ကို စေလွှတ် သော ယုဒ ရှင်ဘုရင်
    ကြား သော ကျမ်းစကား ကို ရည်ဆောင်၍၊ ဣသရေလ အမျိုး ၏ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူကြောင်း
    ကိုထိုရှင် ဘုရင်အား တဖန် ပြန် လျှောက်ရမည်ကား၊ “
  tbg-tbg: 'Te Noravano Kotika ni Iutaa avuhainaarara mintima turo: Are vukuqi qara
    ntuvato uvara irianarara irihama, te Noravano Kotika Isareri Variqavano ariara
    maantima turo:'
  hmo-hmo: 'Iuda ena king dekenai do umui hamaoroa, umui gwau: ‘Lau, Lohiabada, Israela
    ena Dirava be inai bamona lau hereva, lau gwau: Oi ese inai Buka ena hereva oi
    kamonai,'
  urd-urd: लेकिन शाह — ए — यहूदाह से जिसने तुम को ख़ुदावन्द से दरियाफ़्त करने को भेजा
    है, यूँ कहना कि ख़ुदावन्द इस्राईल का ख़ुदा यूँ फ़रमाता है कि जो बातें तू ने सुनीं
    हैं उनके बारे में यह हैं कि;
  rus-SYN: 'А царю Иудейскому, пославшему вас вопросить Господа, скажите: так говорит
    Господь Бог Израилев, о словах, которые ты слышал:'
  bqc-SIM: À o Yudaↄ kía pↄ́ á zĩ́ ma laiɛ, yã́ pↄ́ a màpi musu, ma Dii Isailiↄ
    Lua ma mɛ̀,
  tcz-CHONGTHU: “Ahinlah Pakai holding’a nahin sol uvah Judah lengpa kom’achun cheuvinlang
    hitin seipehun, Hichehi Israel Pathen Pakaiyin nathujah thupeh chungchanga chun
    hitin aseije,
  mar-mar: '“यहूदाचा राजा योशीया याने तुम्हास परमेश्वराचा कौल घ्यायला पाठवले. योशीयाला
    हे सांगा: ‘इस्राएलाचा देव परमेश्वराची वचने तू ऐकलीस. हा प्रदेश आणि येथील लोक यांच्याविषयी
    मी सांगितले ते ऐकलेस.'
  soq-soq: 'Aitane Iuda warerewa Iawe God waitarawa wana diane wanaase, ‘Iawe Israelwa
    Godiu benemawa buka bedewe etaana umanawa ema epe wade:'
  qub-qub: 'Nogata tapucamänanpaj cachamushoj rayta willanqui. Noga në: Librucho niycashanta
    wiyar yarpachacushayquita,'
  bqp-bqp: À o Yudanↄ kína kũ à á zĩ à gbɛkamanɛ, yã kũ à màa pìi musu, makũ Dikiri
    Isarailanↄ Luda ma pì
  hat-hat: 'Men sa n''a di wa peyi Jida a ki voye nou vin konnen volonte Bondye a.
    Wi, men sa Seyè a, Bondye pèp Izrayèl la, voye di l'': Ou tande sa ki ekri nan
    liv la.'
  eng-BSB: 'But as for the king of Judah, who sent you to inquire of the LORD, tell
    him that this is what the LORD, the God of Israel, says: ‘As for the words that
    you heard,'
  eng-WEBPB: But to the king of Judah, who sent you to enquire of the LORD, tell him,
    “The LORD the God of Israel says, ‘Concerning the words which you have heard,
  kbq-kbq: Hagi Ra Anumzamofo antahintahigu'ma huramantegetama e'naza Juda kini nera,
    avontafepinti nanekema hamparizageno'ma antahi'nea zamofo kaziga, Israeli vahe
    Ra Anumzamo'a amanage hie hutma ome asamiho.
  nhe-BL: “Pero xiyaca campa nopa tlanahuatijquetl tlen tlali Judá tlen inmechtitlantoc
    para inquimatise tlen na niiTECO nijchihuas.
  bus-bus: À o Yudanↄ kína kɛ̀ à a zĩ à gbekamaanɛ, yã kɛ̀ à mà pì musu, mamↄma Dii
    Isarailinↄ Luda ma bè
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar amume'u putar ko ma'e ihe nehe
    kury, tuwihawete rehe heze'eg pà ihe nehe kury. — Erenu heze'eg a'e pape rehe
    imuapyk pyrer ne.
  eng-DRA: 'But to the king of Juda, who sent you to consult the Lord, thus shall
    you say: Thus saith the Lord the God of Israel: Forasmuch as thou hast heard the
    words of the book,'
