verse: 2KI.022.018
translations:
  mal-C: 'നീ കേട്ട വചനങ്ങളെ സംബന്ധിച്ച്, ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ കൽപ്പിക്കുന്നത്
    ഇതാണ് എന്ന്, യഹോവയുടെഹിതം ആരായുന്നതിനു നിങ്ങളെ അയച്ച യെഹൂദാരാജാവിനോടു ചെന്നു പറയുക:'
  deu-TKW: 'Zu dem Könige von Juda aber, der euch gesandt hat, Jahwe zu befragen,
    sollt ihr also sprechen: So spricht Jahwe, der Gott Israels.'
  lin-lin: 'Boloba na mokonzi ya Yuda oyo atindi bino kotuna toli ya Yawe : « Tala
    makambo oyo Yawe, Nzambe ya Isalaele, alobi na tina na maloba oyo oyokaki :'
  eng-LSV: 'And to the king of Judah, who is sending you to seek YHWH, thus you say
    to him, Thus said YHWH, God of Israel: The words that you have heard—'
  eng-GNV: But to the King of Iudah, who sent you to inquire of the Lord, so shall
    ye say vnto him, Thus sayeth the Lord God of Israel, The wordes that thou hast
    heard, shall come to passe.
  eng-WEBSTER: But to the king of Judah who sent you to inquire of the LORD, thus
    shall ye say to him, Thus saith the LORD God of Israel, concerning the words which
    thou hast heard;
  nhw-BL: Pero xiyaca campa nopa tlanahuatijquetl tlen tlali Judá catli anmechtitlantoc
    para anquimatise catli na niiTECO nijchihuas.
  swh-ONEN: 'Mwambieni mfalme wa Yuda, ambaye amewatuma kumuuliza Bwana, ‘Hivi ndivyo
    asemavyo Bwana, Mungu wa Israeli, kuhusu maneno uliyoyasikia:'
  bba-bba: Adɑmɑ Yudɑbɑn sunɔ wi u bɛɛ ɡɔrimɑ, i nùn sɔ̃ɔwɔ i nɛɛ, ɑmɛniwɑ Gusunɔ
    Isirelibɑn Yinni u ɡeruɑ win woodɑ ye u ɡɑrɑn sɔ̃. U nɛɛ,
  eng-KJVCPB: But to the king of Judah which sent you to inquire of the Lord, thus
    shall ye say to him, Thus saith the Lord God of Israel, As touching the words
    which thou hast heard;
  luo-luo: Wachneuru ruodh Juda, mane oorou mondo upenja gima Jehova Nyasaye wacho
    ni, ‘Ma e gima Jehova Nyasaye ma Nyasach jo-Israel wacho kaluwore gi weche musewinjo.
  meu-meu: 'A Iuda pavapavana ese Iehova inanadaina totona vada e siaimui mai; taunabunai
    ini ba hamaoroa toma, baoto, Iehova, Israel Diravana, na ini e gwau tomamu: Badina
    be vada o kamonai herevadia daidiai'
  npi-ULB: तर परमप्रभुको इच्छा जान्‍न तिमीहरूलाई पठाउने यहूदाका राजालाई चाहिं तिमीहरूले
    यसो भन, 'तपाईंले सुन्‍नुभएको वचनको विषयमा इस्राएलका परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छः
  yor-yor: Sọ fún ọba Juda tí ó rán yín láti béèrè lọ́wọ́ Olúwa, ‘Èyí ni ohun tí Olúwa
    Ọlọ́run Israẹli wí nípa ọ̀rọ̀ wọ̀n-ọn-nì tí ìwọ ti gbọ́.
  pes-OPCB: «اما من دعای تو را اجابت خواهم نمود و این بلا را پس از مرگ تو بر این سرزمین
    خواهم فرستاد. تو این بلا را نخواهی دید و در آرامش خواهی مرد، زیرا هنگامی که کتاب
    تورات را خواندی و از اخطار من در مورد مجازات این سرزمین و ساکنانش آگاه شدی، متأثر
    شده، لباس خود را پاره نمودی و در حضور من گریه کرده، فروتن شدی.» فرستادگان پادشاه
    این پیغام را به او رساندند.
  tgl-ULB: 'Pero sa hari ng Juda, na nagsugo sa iyo para tanungin ang kalooban ni
    Yahweh, ito ang kung ano ang sasabihin ninyo sa kaniya: '' Sinasabi ito ni Yahweh,
    ang Diyos ng Israel: Tungkol sa mga salita na iyong narinig:'
  cbu-NT: Mishat, siysa Utaáchchee kurak kamaningtsa. Apanll ateeja. Yuwamand shiy
    nuwaa kuki payurangish anumand shiy mapiyrush tsipachsha.
  hui-hui: Anduane Homogo i̱ Isaraele wali agalinaga Ngode Datagaliwabe kogome tínaga
    kini biagohondo bi ogodagua laro. Tigua í̠hondo bi mbuga ogoniha gilibu wiaru
    dagalo ngiyago hale halu
  mya-mya: မင်း​ကြီး​နှင့်​ပတ်​သက်​၍​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​ဘု​ရား​သ​ခင်၊ ငါ​ထာ​ဝ​ရ​ဘု​ရား
    ဤ​သို့​မိန့်​တော်​မူ​သည်။ သင်​သည်​ပ​ညတ်​တ​ရား ကျမ်း​စောင်​တွင်​ဖော်​ပြ​ပါ​ရှိ​သည့်​အ​တိုင်း
    လိုက်​နာ​ပေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནས་ཐུགས་བརྟག་ཞུ་བར་ཁྱོད་ཅག་མངགས་མཁན་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ལ་འདི་ལྟར་ཤོད་ཅིག
    ཁྱོད་ཀྱིས་ཐོས་པའི་བཀའ་ཡི་སྐོར་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: 'Udzai mambo weJudha, akutumai kuzobvunza Jehovha, kuti, ‘Zvanzi naJehovha,
    Mwari waIsraeri, pamusoro pamashoko amakanzwa:'
  spa-BLM: 'Pero al rey de Judá, que te envió a consultar a Yahvé, dile: “Dice Yahvé,
    el Dios de Israel: ‘En cuanto a las palabras que has oído,'
  cac-cac: 'Alec d''a vin̈ rey chi'', vin̈ ix ex checancot e c''anb''ej d''a Jehová:
    A Jehová co Diosal a on̈ israel on̈ tic tz''alan icha tic: Yujto ix avtej tas
    ayem d''a yol ch''an̈ uum chi'','
  swh-ULB: 'Lakini kwa mfalme wa Yuda, aliye watuma kuuliza mapenzi ya Yahwe, hivi
    ndivyo mtakavyo mwambia: “Yahwe, Mungu wa Israeli asema hivi: Kuhusu yale maneno
    uliyoyasikia,'
  bel-bel: 'А цару Юдэйскаму, які паслаў вас папытацца ў Госпада, скажэце: так кажа
    Гасподзь Бог Ізраілеў пра словы, якія ты чуў:'
  wed-wed: Wate ona naeme Judah gulauna, i paritawanemi awarina da ona riwei, “Bada
    Israel ana God e ririwa da
  deu-ELBBK: 'Zu dem König von Juda aber, der euch gesandt hat, um den HERRN zu befragen,
    zu ihm sollt ihr so sprechen: So spricht der HERR, der Gott Israels: Die Worte
    anlangend, die du gehört hast –'
  mbb-OT: '“Piru keǥiyi niw is hadì te Juda, he midsuǥù keniyu te ked-insà diyà te
    Nengazen, he kenè pa sikandin meipeng su iyan heini lalag te Nengazen he Megbevayà
    te Israel:'
  mal-2015: 'എന്നാൽ യഹോവയോടു ചോദിപ്പാൻ നിങ്ങളെ അയച്ച യെഹൂദാരാജാവിനോടു നിങ്ങൾ പറയേണ്ടതു
    എന്തെന്നാൽ: നീ കേട്ടിരിക്കുന്ന വാക്യങ്ങളെക്കുറിച്ചു യിസ്രായേലിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.'
  rmc-rmc: 'Le judske kraľiske, savo tumen bičhaďa te phučel le RAJESTAR, phenen:
    ‚Kada phenel o RAJ, o Del le Izraeloskro, pal ola lava, so šunďal:'
  pes-OPV: 'لیکن به پادشاه یهودا که شما را به جهت مسالت نمودن از خداوند فرستاده است،
    چنین بگویید: یهوه، خدای اسرائیل چنین می‌فرماید: درباره سخنانی که شنیده‌ای'
  ron-1924: 'Дар сэ спунець ымпэратулуй луй Иуда, каре в-а тримис сэ ынтребаць пе
    Домнул: «Аша ворбеште Домнул Думнезеул луй Исраел деспре кувинтеле пе каре ле-ай
    аузит:'
  aui-aui: Jiuda kana kiiwawo, iiyabo iviporami da Yawe God koyitarakiiyaneni, na
    kowoneni bo, ‘Mmkona metagha Yawe, Isrel kana God iwona wara kuwaiyaneni na kiiravine.
  ben-OBCV: 'সদাপ্রভুর কাছে খোঁজ নেওয়ার জন্য যিনি তোমাদের পাঠিয়েছেন, যিহূদার সেই
    রাজাকে গিয়ে বলো, ‘তোমরা যা যা শুনলে, সেই বিষয়ে ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই
    বলেন:'
  som-som: 'Laakiinse boqorkii dalka Yahuudah oo idiin soo diray inaad Rabbiga wax
    soo weyddiisaan waxaad ku tidhaahdaan, Rabbiga ah Ilaaha reer binu Israa''iil
    wuxuu ka leeyahay waxa ku saabsan erayadii aad maqashay:'
  lat-VUC: 'Regi autem Juda, qui misit vos ut consuleretis Dominum, sic dicetis: Hæc
    dicit Dominus Deus Israël: Pro eo quod audisti verba voluminis,'
  eng-ASVBT: 'But unto the king of Judah, who sent you to inquire of Jehovah, thus
    shall ye say to him, Thus saith Jehovah, the God of Israel: As touching the words
    which thou hast heard,'
  ita-1885: 'Ma dite così al re di Giuda, che vi ha mandati per domandare il Signore:
    Così ha detto il Signore Iddio di Israele: Quant''è alle parole che tu hai udite;'
  eng-LXXUP: And to the king of Judah that sent you to inquire of the Lord—thus shall
    ye say to him, Thus saith the Lord God of Israel, As for the words which thou
    hast heard;
  eng-ULB: 'But to the king of Judah, who sent you to ask Yahweh''s will, this is
    what you will say to him: “Yahweh, the God of Israel says this: ''About the words
    that you heard,'
  spa-VBL: '“Pero dile al rey de Judá que te ha enviado a preguntar al Señor, que
    le diga que esto es lo que dice el Señor, el Dios de Israel: En cuanto a lo que
    oíste que te leyeron,'
  fra-_FOB: 'Mais quant au roi de Juda, qui vous a envoyés pour consulter l''Éternel,
    vous lui direz: Ainsi a dit I''Éternel, le Dieu d''Israël, touchant les paroles
    que tu as entendues:'
  mal-mal: 'എന്നാൽ യഹോവയോട് ചോദിപ്പാൻ നിങ്ങളെ അയച്ച യെഹൂദാരാജാവിനോട് നിങ്ങൾ പറയേണ്ടത്
    എന്തെന്നാൽ: ‘നീ കേട്ടിരിക്കുന്ന വചനങ്ങളെക്കുറിച്ച് യിസ്രായേലിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Lekin Yahūdāh ke bādshāh ke pās jāeṅ jis ne āp ko Rab se dariyāft karne
    ke lie bhejā hai aur use batā deṅ ki Rab Isrāīl kā Ḳhudā farmātā hai, ‘Merī bāteṅ
    sun kar
  suz-BL: परमप्रभु यावे कली हिल्‍लो पथ सोइक्‍ब यहूदा ङा पिप कली परमप्रभु यावे, इस्राएली
    आन परमप्रभुमी मार देंत देंशा हना ‘गे आं लोव़ नेंतीवी।
  ita-1927: 'Quanto al re di Giuda che v’ha mandati a consultare l’Eterno, gli direte
    questo: Così dice l’Eterno, l’Iddio d’Israele, riguardo alle parole che tu hai
    udite:'
  ckb-ckb: 'بەڵام بە پاشای یەهودا ئەوەی ئێوەی ناردووە پرسیار لە یەزدان بکەن بڵێن،
    ”یەزدانی پەروەردگاری ئیسرائیل سەبارەت بەو وشانەی گوێت لێ بوو ئەوە دەفەرموێت:'
  eng-BBE: 'But to the king of Judah who sent you to get directions from the Lord,
    say, This is what the Lord, the God of Israel, has said: As to the words which
    have come to your ears,'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸಲು ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿದ ಯೆಹೂದದ ಅರಸನಿಗೆ ನೀವು ಹೇಳಬೇಕಾದದ್ದು
    ಇದೇ, ‘ನೀವು ಕೇಳಿದ ಮಾತುಗಳನ್ನು ಕುರಿತು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,
  tam-2017: 'யெகோவவிடத்தில் விசாரிக்கிறதற்கு உங்களை அனுப்பின யூதாவின் ராஜாவினிடத்தில்
    நீங்கள் போய்: நீர் கேட்ட வார்த்தைகளைக் குறித்து இஸ்ரவேலின் தேவனாகிய யெகோவ சொல்லுகிறது
    என்னவென்றால்:'
  spa-RV-1909: 'Mas al rey de Judá que os ha enviado para que preguntaseis á Jehová,
    diréis así: Así ha dicho Jehová el Dios de Israel: Por cuanto oíste las palabras
    del libro,'
  ron-BTF: 'Dar împăratului lui Iuda, care v-a trimis să întrebați pe DOMNUL, astfel
    să îi spuneți: Astfel spune DOMNUL Dumnezeul lui Israel cu privire la cuvintele
    pe care le-ai auzit;'
  eng-WEBP: But to the king of Judah, who sent you to inquire of the LORD, tell him,
    “The LORD the God of Israel says, ‘Concerning the words which you have heard,
  eng-FBV: 'But tell the king of Judah who sent you to ask the Lord, tell him this
    is what the Lord, the God of Israel, says: As for what you heard read to you—'
  nld-1939: 'Maar aan den koning van Juda, die u gezonden heeft, om Jahweh te raadplegen,
    kunt ge dit zeggen: Zo spreekt Jahweh, Israëls God! Omdat bij het horen der bedreigingen'
  nch-BL: Pero xiyaca campa nopa tanahuatijquet ten tali Judá cati amechtitantoc para
    anquimatise cati na niiTECO nijchihuas.
  vie-1934: 'Còn về vua Giu-đa đã sai các người cầu vấn Đức Giê-hô-va, thì hãy nói
    với người rằng: Về các lời người đã nghe Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên
    phán như vầy:'
  hin-CV: 'मगर यहूदिया के राजा, जिसने, तुम्हें मेरे पास भेजा है, कि मैं याहवेह से
    उनकी इच्छा पता करूं, उससे तुम यह कहना: ‘याहवेह, इस्राएल के परमेश्वर का संदेश यह
    है: उन बातों के बारे में, जो तुमने सुनी है:'
  spa-BES: 'Pero al rey de Judá, que te envió a recibir instrucciones del Señor, di:
    “Esto es lo que el Señor, el Dios de Israel, dijo: En cuanto a las palabras que
    han llegado a tus oídos,'
  tdx-tdx: 'Fe hoe ty ho saontsi­eñe amy mpanjaka’ Iehodà nañirak’ anahareo hañontane
    amy Iehovày: Hoe t’Iehovà, Andrianañahare’ Isra­ele: ty amo tsara inanji’oo,'
  tha-KJV: แต่​ฝ่ายกษั​ตริ​ย์​แห่​งยูดาห์​ผู้​ได้​ส่งเจ้ามาถามพระเยโฮวาห์​นั้น เจ้​าจงไปบอกเขาว่า
    “พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า เก​ี่ยวกับเรื่องถ้อยคำที่​เจ้​าได้​ยิน
  por-BR-2018: 'Mas ao rei de Judá que vos enviou para que perguntásseis ao SENHOR,
    direis assim: Assim disse o SENHOR o Deus de Israel: Porquanto ouviste as palavras
    do livro,'
  deu-ELO: 'Zu dem König von Juda aber, der euch gesandt hat, um Jehova zu befragen,
    zu ihm sollt ihr also sprechen: So spricht Jehova, der Gott Israels: Die Worte
    anlangend, die du gehört hast,'
  eng-WYC-2018: Soothly to the king of Judah, that sent you, that ye shall counsel
    (with) the Lord/that ye shall ask the Lord(’s) counsel, ye shall say thus, The
    Lord God of Israel saith these things, For thou heardest the words of the book,
  epo-epo: 'Sed koncerne la reĝon de Judujo, kiu sendis vin, por demandi la Eternulon,
    diru al li jene: Tiele diras la Eternulo, Dio de Izrael, pri la vortoj, kiujn
    vi aŭdis:'
  uig-PIN: 'Lekin silǝrni Pǝrwǝrdigardin yol soriƣili ǝwǝtkǝn Yǝⱨudaning padixaⱨiƣa
    bolsa xundaⱪ dǝnglar: Sǝn angliƣan sɵzlǝr toƣrisida Israilning Hudasi Pǝrwǝrdigar
    xundaⱪ dǝydu: —'
  beo-beo: Be hina bagadema Na, Isala:ili fi ilia Hina Gode, da amane sia:sa, ‘Di
    da meloa ganodini dedei liligi nabi dagoi.
  tpi-OTNT: “‘Orait na nau mi God, Bikpela bilong yupela Israel, mi laik tokim king
    bilong yupela olsem. Taim ol i ritim dispela buk long yu,
  hau-SA: Ku faɗa wa sarkin Yahuda, wanda ya aike ku ku nemi nufin Ubangiji, ‘Ga abin
    da Ubangiji, Allah na Isra’ila yana cewa game da kalmomin da ka ji.
  uig-LAT: 'Lékin silerni Perwerdigardin yol sorighili ewetken Yehudaning padishahigha
    bolsa shundaq denglar: Sen anglighan sözler toghrisida Israilning Xudasi Perwerdigar
    shundaq deydu: —'
  nde-nde: 'Tshelani inkosi yakoJuda yona elithume ukuzabuza kuThixo, lithi, ‘Nanku
    okutshiwo nguThixo, uNkulunkulu ka-Israyeli, mayelana lamazwi eliwazwileyo:'
  ton-ton: 'Ka te mou lea ki he tuʻi ʻo Siuta ʻaia naʻa ne fekauʻi ʻakimoutolu ke
    fehuʻi kia Sihova, ʻo pehē, ʻOku pehē mai ʻe Sihova ko e ʻOtua ʻo ʻIsileli, Ko
    e meʻa ʻi he ngaahi lea ʻaia kuo ke ongoʻi:'
