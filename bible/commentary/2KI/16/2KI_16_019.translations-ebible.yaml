verse: 2KI.016.019
translations:
  mal-C: ആഹാസിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹം ചെയ്ത പ്രവൃത്തികളുമെല്ലാം യെഹൂദാരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Ahas zu sagen ist, was er ausgeführt hat, das ist
    ja aufgezeichnet im Buche der Geschichte der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali mokonzi Akazi mpe misala na ye, ekomama kati na
    buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: And the rest of the matters of Ahaz that he did, are they not written on
    the scroll of the Chronicles of the Kings of Judah?
  eng-GNV: Concerning the rest of the actes of Ahaz, which he did, are they not written
    in the booke of the Chronicles of the Kings of Iudah?
  eng-WEBSTER: Now the rest of the acts of Ahaz which he did, are they not written
    in the book of the chronicles of the kings of Judah?
  nhw-BL: Huan nochi sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl Acaz
    huan nochi catli quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali itoca Catli
    Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  swh-ONEN: Matukio mengine ya utawala wa Ahazi na yale aliyoyafanya, je hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Yuda?
  bba-bba: Ye Akɑsi u kuɑn sukum ye kpuron ɡɑri yi yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru
    sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Ahaz which he did, are they not written
    in the book of the chronicles of the kings of Judah?
  luo-luo: To kuom gik mamoko duto mane Ahaz otimo e ndalo lochne, donge ondikgi e
    kitap weche ruodhi Juda?
  meu-meu: Ahasa ena kara oredia sivaraidia na Iuda Pavapavadia Sisigadia Bukana ai
    e hetore, ani?
  npi-ULB: आहाज र तिनले गरेका कामका बारेमा ती यहूदाका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैनन् र ?
  yor-yor: Àti ìyókù ìṣe Ahasi tí ó ṣe, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba
    Juda?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت آحاز در کتاب تاریخ پادشاهان یهودا ثبت
    گردیده است.
  tgl-ULB: Sa iba pang mga bagay tungkol kay Ahaz at kung ano ang kaniyang ginawa,
    hindi ba ang mga ito ay nakasulat sa Ang Aklat ng mga Kaganapan ng mga Buhay ng
    Hari ng Juda?
  hui-hui: Biabe maru Kini Ahasahanda bialu henedarunaga te mbuga mbira mini Yuda
    Kini Henerunaga Te laga gilibu winigo nga.
  mya-mya: အာ​ခတ်​မင်း​လုပ်​ဆောင်​ခဲ့​သော​အ​ခြား​အ​မှု အ​ရာ​ရှိ​သ​မျှ​ကို ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး
    ထား​သ​တည်း။-
  bod-N: དེ་ཡང་ཨ་ཧ་ཟཱ་ཡི་དོན་གཞན་རྣམས་དང་། ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino zvimwe zvakaitika pakutonga kwaAhazi, uye zvaakaita iye, hazvina
    kunyorwa here mubhuku renhoroondo dzamadzimambo eJudha?
  spa-BLM: El resto de los actos de Acaz que hizo, ¿no están escritos en el libro
    de las crónicas de los reyes de Judá?
  cac-cac: A jantacto yab'ixal vin̈aj rey Acaz yed' tastac ix sc'ulej vin̈, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Judá.
  swh-ULB: Kama kwa mambo mengine yanayomuhusu Ahazi na yale aliyoyafanya, je yameandikwa
    kwenye kitabu cha matukio ya wafalme wa Yuda?
  bel-bel: Астатняе пра Ахаза, што ён зрабіў, напісана ў летапісе цароў Юдэйскіх.
  deu-ELBBK: Und das Übrige der Geschichte Ahas', was er getan hat, ist das nicht
    geschrieben in dem Buch der Chroniken der Könige von Juda?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Ahaz, wey is menge mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Juda.
  mal-2015: ആഹാസ് ചെയ്ത മറ്റുള്ള വൃത്താന്തങ്ങൾ യെഹൂദാരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Achaz, hin pisimen andro Zvitkos le judske
    kraľengro.
  pes-OPV: و بقیه اعمال آحاز که کرد، آیا در کتاب تواریخ ایام پادشاهان یهودا مکتوب
    نیست.
  ron-1924: Челелалте фапте але луй Ахаз ши тот че а фэкут ел ну сунт скрисе ын Картя
    Кроничилор ымпэрацилор луй Иуда?
  ben-OBCV: আহসের রাজত্বের অন্যান্য সব ঘটনা, ও তিনি যা যা করলেন, তার বিবরণ কি যিহূদার
    রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Aaxaas falimihiisii kale ee uu sameeyey sow kuma qorna kitaabkii
    taariikhda boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem verborum Achaz quæ fecit, nonne hæc scripta sunt in libro
    sermonum dierum regum Juda?
  eng-ASVBT: Now the rest of the acts of Ahaz which he did, are they not written in
    the book of the chronicles of the kings of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Achaz; queste cose non sono esse
    scritte nel libro delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the acts of Ahaz, even all that he did, are not these
    written in the book of the chronicles of the kings of Judah?
  eng-ULB: As for the other matters concerning Ahaz and what he did, are they not
    written in the book of the events of the kings of Judah?
  spa-VBL: El resto de lo que sucedió en el reinado de Acaz y todo lo que hizo está
    registrado en el Libro de las Crónicas de los Reyes de Judá.
  fra-_FOB: Le reste des actions d'Achaz, et ce qu'il fit, n'est-il pas écrit au livre
    des Chroniques des rois de Juda?
  mal-mal: ആഹാസ് ചെയ്ത മറ്റുള്ള വൃത്താന്തങ്ങൾ യെഹൂദാ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Āḳhaz kī hukūmat ke daurān huā aur jo kuchh us ne kiyā wuh
    ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ darj hai.
  suz-BL: आहाज आ पशो अरु गेय नु मेको आ पशो नेल्‍ल, मार, मेको यहूदा ङा पिप आन इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni compiute da Achaz si trova scritto nel libro
    delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئاحاز و ئەوەی کردی لە پەڕتووکی کاروباری ڕۆژانەی
    پاشاکانی یەهودا تۆمار کراون.
  eng-BBE: Now the rest of the things which Ahaz did, are they not recorded in the
    book of the history of the kings of Judah?
  kan-OKCV: ಆಹಾಜನ ಆಳ್ವಿಕೆಯಲ್ಲಿಯ ಇತರ ಕ್ರಿಯೆಗಳು ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: ஆகாஸ் செய்த மற்ற செயல்பாடுகள் யூதாவுடைய ராஜாக்களின் நாளாகமப் புத்தகத்தில்
    எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Achâz que puso por obra, ¿no está todo escrito
    en el libro de las crónicas de los reyes de Judá?
  ron-BTF: Și restul faptelor lui Ahaz pe care le-a făcut, nu sunt ele scrise în cartea
    cronicilor împăraților lui Iuda?
  eng-WEBP: Now the rest of the acts of Ahaz which he did, aren’t they written in
    the book of the chronicles of the kings of Judah?
  eng-FBV: The rest of what happened in Ahaz's reign and all he did are recorded in
    the Book of Chronicles of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Achaz, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Juda.
  nch-BL: Huan nochi sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Acaz huan
    nochi cati quichijqui eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati
    Quichijque Nopa Tanahuatiani Ipan Tali Judá.
  vie-1934: Các chuyện khác của A-cha, và những công việc người làm, đều chép trong
    sử ký về các vua Giu-đa.
  hin-CV: आहाज़ के अन्य कामों का और उसकी अन्य उपलब्धियों का ब्यौरा यहूदिया के राजाओं
    की इतिहास की पुस्तक में दिया गया है.
  spa-BES: Ahora bien, el resto de las cosas que hizo Acaz, ¿no están registradas
    en el libro de las crónicas de los reyes de Judá?
  tdx-tdx: Aa naho o fitoloña’ i Ahkaze ila’e nanoe’eo, tsy fa sinokitse amy bokem-pamoliliañe
    o mpanjaka’ Iehodaoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของอาหัส ซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Acaz que pôs por obra, não estão todos escritos
    no livro das crônicas dos reis de Judá?
  deu-ELO: Und das Übrige der Geschichte Ahas', was er getan hat, ist das nicht geschrieben
    in dem Buche der Chronika der Könige von Juda?
  eng-WYC-2018: Forsooth the residue of [the] words of Ahaz, and all things which
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Judah?
  epo-epo: La cetera historio de Aĥaz, kion li faris, estas priskribita en la libro
    de kroniko de la reĝoj de Judujo.
  uig-PIN: Aⱨazning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi «Yǝⱨuda padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: 'Hina bagade A:iha:se ea hawa: hamonanu eno huluane da “Yuda hina bagade
    Ilia Hamonanu Meloa,” amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong ol arapela samting King Ahas i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Ahaz, abubuwan da ya yi, duk a rubuce suke
    a cikin littafin tarihin sarakunan Yahuda.
  uig-LAT: Ahazning bashqa ishliri hem qilghanlirining hemmisi «Yehuda padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo ngombuso ka-Ahazi, kanye lokunye akwenzayo, akulotshwanga
    egwalweni lwembali yamakhosi akoJuda na?
  ton-ton: ¶ Pea ko eni, ko hono toe ʻoe ngaahi ngāue ʻa ʻAhasi ʻaia naʻa ne fai,
    ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta?
  ces-1613: Jiní pak skutkové krále Achasa, kteréž činil, zapsáni jsou v knize o králích
    Judských.
  eng-WMB: Now the rest of the acts of Ahaz which he did, aren’t they written in the
    book of the chronicles of the kings of Judah?
  tam-TCV: ஆகாஸினுடைய ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் செய்தவைகளும் யூதா அரசர்களின்
    வரலாற்றுப் புத்தகத்தில் அல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Ahaz ug sa iyang gibuhat,
    wala ba kini nahisulat sa libro sa mga panghitabo sa mga hari sa Juda?
  pol-UBG: A pozostałe dzieje Achaza, które czynił, są zapisane w księdze kronik królów
    Judy.
  urd-GVU: باقی جو کچھ آخز کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    یہوداہ کی تاریخ‘ کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von Ahas zu sagen ist, was er getan hat, siehe, das ist
    geschrieben in der Chronik der Könige Juda's.
  kan-2017: ಆಹಾಜನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಕೃತ್ಯಗಳೂ ಯೆಹೂದ್ಯರ ರಾಜಕಾಲ ಇತಿಹಾಸ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದು ದಾಖಲಿಸಿದೆ.
  yap-yap: Gubin e tin i rin’ Ahaz ni Pilung ma kani yoloy ngalan e babyor ni Chepin
    e Pilung nu Judah.
  hlt-MCSB: Ahaz kah ol noi neh a bi saii te Judah manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  mdy-ETH: ካኣቲ፥ ዓካኣዜ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ፤
  twi-ASANTE: Ahas ahennie ho nsɛm nkaeɛ no ne dwuma ahodoɔ a ɔdiiɛ no, wɔatwerɛ agu
    Yuda Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Ahaz which he did, aren’t they written in
    the book of the chronicles of the kings of Judah?
  wal-wal: Kawoi Akaazi hanido harabainne i oottidobai ubbai Yihudaa Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Acaz, ¿no están escritos en el rollo de las Crónicas
    de los reyes de Judá?
  gun-gun: Ha'e gui oĩve rei tema Acaz rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Ahaz ken ti
    inaramidna, saan kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti
    Ari ti Juda?
  kpg-kpg: Nia mee huogodoo o di king Ahaz nogo hai, la guu hihi gi lodo Di Kai o nia
    King o Judah.
  uig-ARA: ئاھازنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى «يەھۇدا پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Axasi xa taruxui dɔnxɔɛ, a fe naxan birin naba, na sɛbɛxi Yudaya mangɛe
    xa taruxui kui.
  pon-2006: Mehkoaros me Nanmwarki Ahas wiadahr ntinting nan Pwuhken Poadopoad en
    Nanmwarki kan en Suda.
  ksd-ksd: Ma ra umana enana papalum kai Akas nina i ga pait ia, pa di ga tumu diat
    vang ta ra buk na tutumu vakai ure ra umana king Iuda?
  tur-YTC: Ahaz'ın işlerinin geri kalanı, Yahuda krallarının Tarihler Kitabı'nda yazılı
    değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἄχαζ ὅσα ἐποίησεν, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ
    λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  ind-AYT: Selebihnya dari riwayat-riwayat Ahas dan apa yang dia lakukan, apakah semuanya
    itu tidak dituliskan dalam kitab sejarah raja-raja Yehuda.
  nya-nya: Ntchito zina za Ahazi ndi zonse zimene anachita, kodi sizinalembedwe mʼbuku
    la mbiri ya mafumu a Yuda?
  hrv-hrv: Ostala povijest Ahazova i sve što je učinio, zar to nije sve zapisano u
    knjizi Ljetopisa judejskih kraljeva?
  mps-mps: Te king Ahasgo te gasa haniani sę yali po da, te po gasa bukude elalubo,
    te augwaligo e tama nogi wabo da, Te Juda Hanigo King Bidi Dabe Augwaligo Yali
    Sę Po Elalubo Buku da.
  tpi-tpi: Ol stori bilong ol arapela samting King Ahas i bin mekim, i stap long dispela
    buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Akaz, alt, hvad han udførte. står jo
    optegnet i Judas Kongers Krønike.
  vie-OVCB: Các việc khác của A-cha đều được chép trong Sách Lịch Sử Các Vua Giu-đa.
  guj-2017: આહાઝનાં બાકીનાં કૃત્યો, તેણે જે કર્યું તે બધું, યહૂદિયાના રાજાઓના કાળવૃત્તાંતના
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Nanmwarki Ahas wiadahr ntinting nan Pwuhken Poadopoad en
    Nanmwarki kan en Suda.
  por-BRBSL: Agora o resto dos atos de Acaz que ele fez, não estão escritos no livro
    das crônicas dos reis de Judá?
  cth-cth: Ahaz tawksakna kaawm rae teh, Judah siangpahrangnaw e setouknae cauk dawk
    koung thut lah ao nahoehmaw.
  twi-twi: Ahas ahenni ho nsɛm nkae no ne dwuma ahorow a odii no, wɔankyerɛw angu
    Yuda Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Ahaz kah ol noi neh a bi saii te Judah manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  tbz-SIM: Aɑsi dɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ mɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Sudɑɑ kpɑ̀ɑ̀tìbɛ̀
    dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ Atrivim Ahas amizir bizir igharazibar eghaghaniba bar, da akɨnafarir
    kamɨn iti, me kamaghɨn a dɨbori, Judabar Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Ahɑsɩ tɔm lɛntǝnɑɑ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Axazın qalan işləri barədə Yəhuda padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Ahaz, what he did, are they not written in
    the book of the chronicles of the kings of Judah?
  hin-2017: आहाज के और काम जो उसने किए, वे क्या यहूदा के राजाओं के इतिहास की पुस्तक
    में नहीं लिखे हैं?
  wol-KYG: Li des ci mbiri Axas ak la mu def, bindees na ko moos ci téere bi ñu dippee
    Jaloorey buuri Yuda ca seeni jant.
  eng-YLT: And the rest of the matters of Ahaz that he did, are they not written on
    the book of the Chronicles of the kings of Judah?
  eng-WYC-2017: Forsooth the residue of [the] words of Ahaz, and all things which
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Judah?
  eng-WMBB: Now the rest of the acts of Ahaz which he did, aren’t they written in
    the book of the chronicles of the kings of Judah?
  urd-GVH: बाक़ी जो कुछ आख़ज़ की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-यहूदाह
    की तारीख़’ की किताब में दर्ज है।
  rug-rug: Sari doduru ginugua saripu taveti sa baṉara Ehazi si ta kubere gore koasa
    Buka Tinozi tadi na Baṉara pa Ziuda.
  gaz-gaz: Wanni bara mootummaa Aahaaz keessa hojjetame biraatii fi wanni inni hojjete
    kitaaba seenaa mootota Yihuudaa keessatti barreeffameera mitii?
  fra-LSG: Le reste des actions d’Achaz, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda?
  gnn-gnn: Yo, Wayatjtja yukurrana nhinana buŋgawa 16 dhuŋgarra ŋupara, ga ŋunhi ŋayi
    rakunydhinanydja, ga nhanŋu gäthu'mirriŋuna dharapullili wapthurruna Yitjakayana
    yäku, ŋayina yurru buŋgawa Djudapuyŋuwunydja.
  yal-yal: Axasi kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Yuda mangane taruxu
    kɛdine kui.
  haw-1868: A o na hana i koe a Ahaza, o na mea ana i hana'i, aole anei i kakauia
    lakou iloko o ka buke oihanaalii a na'lii o ka Iuda?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ آحَازَ وَمُنْجَزَاتُهُ أَلَيْسَتْ هِيَ مُدَوَّنَةً
    فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟
  ewe-ewe: Woŋlɔ Fia Ahaz ƒe fiaɖuɖu ƒe ŋutinya mamlɛawo kple nu siwo wòwɔ la ɖe Yuda
    fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: Now the rest of the acts of Achaz which he did, behold, they are written
    in the book of the chronicles of the kings of Judah.
  asm-FB: ৰজা আহজৰ অন্যান্য সকলো কাৰ্যৰ বৃত্তান্ত “যিহূদাৰ ৰজাসকলৰ ইতিহাস” পুস্তকখনত
    জানো লিখা নাই?
  sus-A: عَشَسِ شَ تَرُشُي دْنشْي، عَ قٍ نَشَن بِرِن نَبَ، نَ سّبّشِ يُدَيَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes d'Achaz, qu'il fit, n'est-il pas écrit dans le livre
    des Chroniques des rois de Juda ?
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י אָחָ֖ז אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.016.018'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Ahazu, na ũrĩa eekire-rĩ,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Juda?
  fra-NCL: Le reste des actes d’Achaz, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda ?
  cek-AK: Ahaz siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk loe,
    Judah siangpahrangnawk ih ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Acaz, ibmar-imaksad-baigan, Judá-e-reymar-ibmar-imaksad-gardagi narmakar
    maid.
  uig-CYR: Аһазниң башқа ишлири һәм қилғанлириниң һәммиси «Йәһуда падишалириниң тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди?
  tel-2017: ఆహాజు చేసిన ఇతర పనుల గురించి యూదా రాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv Achaz te fè yo, èske yo pa ekri nan Liv Kwonik A Wa A
    Juda yo?
  kos-kos: Ma nukewa saya ma Tokosra Ahaz el orala, simla oasr in Sramsram Matu Ke
    Tokosra Lun Judah.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י אָחָ֖ז אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Ehaz, na ihe ndị o mere,
    ọ bụ na e deghị ha nʼakwụkwọ akụkọ ihe mere nʼoge ndị eze Juda?
  ory-ory: ଏହି ଆହସ୍‌ଙ୍କର ଅବଶିଷ୍ଟ କ୍ରିୟାର ବୃତ୍ତାନ୍ତ କʼଣ ଯିହୁଦା ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ
    ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Ahas föför meinisin a mak lon puken uruwon ekewe
    kingen Juta.
  rop-rop: Ebrijing weya King Eihes bin dum deibin raidimdan langa det buk gulum Ola
    stori blanga ola king brom Juda.
  ukr-1871: Проче про Ахаза, що він вчинив, прописано в книзї лїтописній царів Юдейських.
  deu-1951: Was aber mehr von Ahas zu sagen ist, was er getan hat, ist das nicht geschrieben
    in der Chronik der Könige von Juda?
  eng-JPS: Now the rest of the acts of Ahaz which he did, are they not written in
    the book of the chronicles of the kings of Judah?
  srp-1865: A ostala djela Ahazova što je èinio, nijesu li zapisana u dnevniku careva
    Judinijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu bufuzi Akazi, ne bye yakola, tebyawandiikibwa
    mu kitabo eky’ebyomumirembe gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי אחז אשר עשה הלא הם כתובים על ספר דברי הימים למלכי יהודה׃
  ben-IRV: আহসের অন্যান্য সমস্ত কাজের কথা কি যিহূদার রাজাদের ইতিহাস নামে বইটিতে লেখা
    নেই?
  pan-pan: ਆਹਾਜ਼ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਨੇ ਕੀਤਾ, ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੇ ਇਤਿਹਾਸ
    ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: အာခတ် ပြု မူသော အမှု အရာကြွင်း လေသမျှ တို့သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: King Ahaasiva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Iutaa Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Ahasa ena kara orena edia sivarai be Iuda Ena king Edia Sivarai Buka ena
    lalonai idia torea vadaeni.
  urd-urd: और आख़ज़ के बाक़ी काम और सब कुछ जो उसने किया, इसलिए क्या वह यहूदाह के बादशाहों
    की तवारीख़ की किताब में लिखा नहीं?
  rus-SYN: Прочее об Ахазе, что он сделал, написано в летописи царей Иудейских.
  bqc-SIM: Aaza yã́ kĩniↄ ku Yuda kíaↄ ladau ń yã́ pↄ́ a kɛ̀ↄ píi.
  tcz-CHONGTHU: Ahaz vaihom sunga thilsoh jouseleh aman anatoh ho aboncha Judah lengte
    thusim bua kijihlut sohkei ahi.
  mar-mar: यहूदाच्या राजांचा इतिहास, या पुस्तकात आहाजचे सर्व पराक्रम लिहिलेले आहेत.
  qub-qub: Acazpa waquin willapancuna, ima rurashancunapis isquirbiraycan Judäpa raynincunapa
    acta librunchömi.
  bqp-bqp: Aza yã kparanↄn kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan kũ yã kũ à kɛ̀nↄ
    pínki.
  hat-hat: Tout rès istwa wa Akaz la, tou sa li te fè, n'a jwenn sa ekri nan liv Istwa
    wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Ahaz, along with his accomplishments, are
    they not written in the Book of the Chronicles of the Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Ahaz which he did, aren’t they written in
    the book of the chronicles of the kings of Judah?
  kbq-kbq: Hagi Ahasi'ma kinima mani'nea knafima fore hu'nea zamtamine, ana maka zama
    tro'ma hu'nea zantamimofo agenkea, Juda vahe kinimofo agigenkema krenentaza avontafepi
    krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen panoc ipan itequi Tlanahuatijquetl Acaz
    huan nochi tlen quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali itoca Tlen
    Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  bus-bus: Aaza yã kpaaanↄↄ kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan kↄ̃n yã kɛ̀ à
    kɛ̀nↄ píngi.
  gub-BL: Amo umuapyk amogwer Akaz hemiapo kwer paw a'e pape Zuta wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: Now the rest of the acts of Achaz, which he did, are they not written in
    the book of the words of the days of the kings of Juda?
