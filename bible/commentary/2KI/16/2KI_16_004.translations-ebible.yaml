verse: 2KI.016.004
translations:
  mal-C: അദ്ദേഹം ക്ഷേത്രങ്ങളിലും മലകളുടെ മുകളിലും സകലഇലതൂർന്ന മരങ്ങളുടെ കീഴിലും ബലികൾ
    അർപ്പിക്കുകയും ധൂപാർച്ചന നടത്തുകയും ചെയ്തു.
  deu-TKW: Und er opferte und räucherte auf den Höhen und auf den Hügeln und unter
    jedem grünen Baum.
  lin-lin: Abonzaki bambeka mpe atumbaki mbeka ya malasi, na bisambelo ya likolo ya
    bangomba, na bangomba mike mpe na se ya banzete ya mibesu.
  eng-LSV: and he sacrifices and makes incense in high places, and on the heights,
    and under every green tree.
  eng-GNV: Also he offred and burnt incense in the hie places and on the hilles, and
    vnder euery greene tree.
  eng-WEBSTER: And he sacrificed and burnt incense in the high places, and on the
    hills, and under every green tree.
  nhw-BL: Huan nojquiya Tlanahuatijquetl Acaz tlacajcahuayaya ipan tlaixpame catli
    amo para TOTECO campa hueli ipan nochi tepeme huan itzintla nochi cuame. Nojquiya
    quitlatiyaya copali campa hueli para tlaixcopincayome huan teteyome.
  swh-ONEN: Akatoa kafara na kufukiza uvumba katika mahali pa juu pa kuabudia miungu,
    juu ya vilima, na chini ya kila mti uliotanda.
  bba-bba: Mɛyɑ bɑ rɑ mɑɑ bũu yɑ̃kuru ko kpɑ bu turɑre dɔ̃ɔ doke ɡunɡunu wɔllɔ kɑ
    ɡuunu wɔllɔ kɑ sere mɑɑ dɑ̃ɑ kubenɔ.
  eng-KJVCPB: And he sacrificed and burnt incense in the high places, and on the hills,
    and under every green tree.
  luo-luo: Notimo misengini kendo owangʼo ubani mangʼwe ngʼar e kuonde motingʼore
    malo mag lemo, ewi gode matindo kendo e bwo yiende motimo otiep.
  meu-meu: Ia ese danu boubou karadia e karava bona muramura mai bonadia e gabuva,
    atai gabudia ai bona ororo ai bona au mauridia iboudiai henudiai.
  npi-ULB: तिनले उच्‍च थानहरू, डाँडाका टाकुराहरू र हरेक हरियो रुखमुनि बलिदानहरू चढाए
    र धूप बाले ।
  yor-yor: Ó sì rú ẹbọ, ó sì sun tùràrí ní àwọn ibi gíga, àti lórí àwọn òkè kéékèèké
    àti lábẹ́ gbogbo igi tútù.
  pes-OPCB: آحاز در بتخانه‌های روی تپه‌ها و بلندیها و زیر هر درخت سبز قربانی می‌کرد
    و بخور می‌سوزانید.
  tgl-ULB: Naghandog siya ng mga alay at nagsunog ng insenso sa matataas na lugar,
    sa tuktok ng burol, at sa lilim ng bawat luntiang puno.
  hui-hui: Ani bialu Ahasa ibu dama mitangi bialu mbirale gime wabinirunaga bi pupu
    wiaga anda hearuha piaga hene. Bi pupu wiaga anda uruni dindi hari nene wiaruha
    wialu ira timbuni hearunaga tene gumba heagohabi wiaga wini. Ani wiaga wiagoha
    howa Ahasa ibugua lomaru bo delalu ira hagua ngabilo delaga mini inisenesiru lomabu
    delaga bialu hene.
  mya-mya: ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ဖြစ်​သော​တောင် ကုန်း​များ​နှင့် အ​ရိပ်​ကောင်း​သည့်​သစ်​ပင်​အောက်
    တို့​တွင်​အာ​ခတ်​သည်​ယဇ်​များ​ကို​ပူ​ဇော်​၍ နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​၏။
  bod-N: མཐོ་གླིང་དང་རིའི་སྟེང་དང་། ལྗོན་ཤིང་རེ་རེའི་འོག་ཏུ་མཆོད་པ་ཕུལ་ཏེ་བསང་བཏང་བ་རེད།
  sna-sna: Akabayira zvibayiro uye akapisa zvinonhuhwira pamatunhu akakwirira, pamusoro
    pezvikomo napasi pemiti yose yakapfumvutira.
  spa-BLM: Sacrificó y quemó incienso en los lugares altos, en las colinas y debajo
    de todo árbol verde.
  cac-cac: An̈ejtona' ix yac' silab' vin̈, ix sn̈usanpax incienso vin̈ d'a juntzan̈
    lugar chaan̈ b'aj tz'och ejmelal d'a jolomtac vitz yed' d'a yichtac te te' c'ayum
    xiil.
  swh-ULB: Akatoa sadaka na kuchoma ubani mahali pa juu, juu ya milima, na chini ya
    kila mti mbichi.
  bel-bel: і ўчыняў ахвяры і дымленьні на вышынях і на пагорках і пад кожным цяністым
    дрэвам.
  deu-ELBBK: und er opferte und räucherte auf den Höhen und auf den Hügeln und unter
    jedem grünen Baum.
  mbb-OT: Nemuhat sikandin te menge pemuhat wey midtutung te menge veyewà diyà te
    menge simbahan diyà te metikang he menge lugar, diyà te puntur te menge vuvungan
    wey ziyà te sihung te kada merapung he kayu.
  mal-2015: അവൻ പൂജാഗിരികളിലും കുന്നുകളിലും പച്ചവൃക്ഷത്തിൻ കീഴിലൊക്കെയും ബലി കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു.
  rmc-rmc: O kaďidlos obetinelas tel dojekh zeleno stromos, pro brehi the pro uče
    thana, kaj lašarenas le modlen.
  pes-OPV: و در مکان های بلند و تلها و زیر هر درخت سبزقربانی می‌گذرانید و بخور می‌سوزانید.
  ron-1924: А адус жертфе ши тэмые пе ынэлцимь, пе дялурь ши суб тоць копачий верзь.
  ben-OBCV: প্রতিমাপুজোর উঁচু উঁচু স্থানগুলিতে, পাহাড়ের চূড়ায় ও ডালপালা বিস্তার
    করা প্রত্যেকটি গাছের তলায় তিনি বলি উৎসর্গ করলেন ও ধূপ জ্বালিয়েছিলেন।
  som-som: Oo isna wuxuu ku allabaryi jiray, fooxna ku shidi jiray meelihii sarsare,
    iyo buuraha dushooda, iyo geed kastoo dheer oo doog ah hoostiisaba.
  lat-VUC: Immolabat quoque victimas, et adolebat incensum in excelsis, et in collibus,
    et sub omni ligno frondoso.
  eng-ASVBT: And he sacrificed and burnt incense in the high places, and on the hills,
    and under every green tree.
  ita-1885: E sacrificava, e faceva profumi negli alti luoghi, e sopra i colli, e
    sotto ogni albero verdeggiante.
  eng-LXXUP: And he sacrificed and burned incense on the high places, and upon the
    hills, and under every shady tree.
  eng-ULB: He offered sacrifices and burned incense at the high places, on the hilltops,
    and under every green tree.
  spa-VBL: Sacrificó y presentó holocaustos en los lugares altos y en las colinas,
    y bajo todo árbol verde.
  fra-_FOB: Il sacrifiait aussi et faisait des encensements dans les hauts lieux,
    sur les coteaux et sous tout arbre vert.
  mal-mal: അവൻ പൂജാഗിരികളിലും കുന്നുകളിലും ഓരോ പച്ചവൃക്ഷത്തിന്റെ കീഴിലും ബലി കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു.
  urd-GVR: Āḳhaz baḳhūr jalā kar apnī qurbāniyāṅ ūṅche maqāmoṅ, pahāṛiyoṅ kī choṭiyoṅ
    aur har ghane daraḳht ke sāye meṅ chaṛhātā thā.
  suz-BL: मेकोमी डांडा ङा थानम, पहाड मेर नु गिग रवा आन पुं नेल्‍लेमी चढ़ेतीक चढ़ेशा
    धूप चोवा बाक्‍त।
  ita-1927: e offriva sacrifizi e profumi sugli alti luoghi, sulle colline, e sotto
    ogni albero verdeggiante.
  ckb-ckb: هەروەها لە نزرگەکانی سەر بەرزایی و لەسەر گردەکان و لەژێر هەموو دارێکی سەوزدا
    قوربانی سەربڕی و بخووری سووتاند.
  eng-BBE: And he made offerings, burning them in the high places and on the hills
    and under every green tree.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಪೂಜಾಸ್ಥಳಗಳ ಮೇಲೆಯೂ ಬೆಟ್ಟಗಳ ಮೇಲೆಯೂ ಎಲ್ಲಾ ಹಸಿರಾದ ಮರಗಳ ಕೆಳಗೂ
    ಬಲಿಗಳನ್ನೂ ಧೂಪವನ್ನೂ ಅರ್ಪಿಸಿದನು.
  tam-2017: மேடைகளிலும் மலைகளின்மேலும் பச்சையான சகல மரத்தின் கீழும் பலியிட்டுத் தூபம்
    காட்டிவந்தான்.
  spa-RV-1909: Asimismo sacrificó, y quemó perfumes en los altos, y sobre los collados,
    y debajo de todo árbol umbroso.
  ron-BTF: Și el a sacrificat și a ars tămâie pe înălțimi și pe dealuri și sub fiecare
    copac verde.
  eng-WEBP: He sacrificed and burned incense in the high places, on the hills, and
    under every green tree.
  eng-FBV: He sacrificed and presented burnt offerings on the high places and on the
    hills and under every green tree.
  nld-1939: Ook offerde en brandde hij wierook op hoogten en heuvels en onder elke
    groene boom.
  nch-BL: Huan nojquiya Tanahuatijquet Acaz tacajcahuayaya ipan taixpame cati amo
    para TOTECO campa hueli ipan nochi tepeme huan itzinta nochi cuame. Nojquiya quitatiyaya
    copali campa hueli para taixcopincayome huan teteyome.
  vie-1934: Người cũng cúng tế và xông hương trên các nơi cao, trên gò và dưới các
    cây rậm.
  hin-CV: वह पूजा स्थलों पर, पहाड़ियों पर और हर एक हरे वृक्ष के नीचे धूप जलाकर बलि
    चढ़ाता रहा.
  spa-BES: E hizo sacrificios, y quemó incienso en los lugares altos, en las colinas
    y debajo de cada árbol verde.
  tdx-tdx: Nanao soroñe naho nañenga amo toets’ aboo re, naho amo haboañeo, le ambane’
    ze atao hatae mandrevake iaby.
  tha-KJV: และพระองค์ทรงถวายสัตวบูชาและเผาเครื่องหอมบนปู​ชน​ียสถานสูง และในเนินสูง
    และใต้​ต้นไม้​สี​เข​ียวทุกต้น
  por-BR-2018: Também sacrificou, e queimou incenso nos altos, e sobre as colinas,
    e debaixo de toda árvore frondosa.
  deu-ELO: und er opferte und räucherte auf den Höhen und auf den Hügeln und unter
    jedem grünen Baume.
  eng-WYC-2018: And he offered sacrifices, and burnt incense in (the) high places,
    and in (the) hills, and under each tree full of boughs. (And he offered sacrifices,
    and burned incense at the hill shrines, and on the hills, and under each tree
    full of boughs.)
  epo-epo: Li oferadis kaj incensadis sur la altaĵoj kaj sur la montetoj kaj sub ĉiu
    verda arbo.
  uig-PIN: U «yuⱪiri jaylar»da, dɵnglǝrdǝ wǝ ⱨǝrbir kɵk dǝrǝhlǝrning astida ⱪurbanliⱪ
    ⱪilip, küjǝ kɵydürǝtti.
  beo-beo: 'E da ogogosu ‘gode’ma nodone sia:ne gadosu sogebi agolo da:iya galu, amola
    ifa huluane ilia ougiha galu amogai, A:iha:se da ohe amola gabusiga: manoma gobele
    salalusu.'
  tpi-OTNT: Na Ahas i save go long ol ples bilong lotu long ol giaman god. Ol dispela
    ples i stap antap long ol maunten na aninit long bikpela diwai. Na em i mekim
    ol ofa na kukim paura bilong kamapim smok i gat gutpela smel.
  hau-SA: Ya miƙa hadaya, ya kuma ƙona turare a masujadan tudu, da kan tuddai, da
    kuma a ƙarƙashin kowane babban itace.
  uig-LAT: U «yuqiri jaylar»da, dönglerde we herbir kök derexlerning astida qurbanliq
    qilip, küje köydüretti.
  nde-nde: Wanikela imihlatshelo njalo watshisa impepha ezindaweni zokukhonzela phezu
    kwamaqaqa langaphansi kwazo zonke izihlahla eziyizithingithingi.
  ton-ton: Pea naʻa ne fai feilaulau mo tutu ʻae meʻa namu kakala ʻi he ngaahi potu
    māʻolunga, pea ʻi he ngaahi tafungofunga, pea ʻi he lolo ʻakau mata kotoa pē.
  ces-1613: Obětoval také a kadil na výsostech a na pahrbcích, i pod každým stromem
    zeleným.
  eng-WMB: He sacrificed and burned incense in the high places, on the hills, and
    under every green tree.
  tam-TCV: அவன் மலை உச்சியிலுள்ள மேடைகளிலும், அடர்ந்த மரங்களின் கீழும் பலிசெலுத்தி,
    தூபங்காட்டினான்.
  ceb-ULB: Naghalad siya ug mga halad ug nagsunog ug insenso didto sa taas nga mga
    dapit, sa tumoy sa bungtod, ug sa ilalom sa matag lunhaw nga kahoy.
  pol-UBG: Składał ofiary i palił kadzidło na wyżynach, na pagórkach i pod każdym
    zielonym drzewem.
  urd-GVU: آخز بخور جلا کر اپنی قربانیاں اونچے مقاموں، پہاڑیوں کی چوٹیوں اور ہر گھنے
    درخت کے سائے میں چڑھاتا تھا۔
  deu-1912: und tat Opfer und räucherte auf den Höhen und auf den Hügeln und unter
    allen grünen Bäumen.
  kan-2017: ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿಯೂ, ದಿನ್ನೆಗಳ ಮೇಲೆಯೂ, ಎಲ್ಲಾ ಹಸಿರು ಮರಗಳ ಕೆಳಗಡೆಯೂ ಯಜ್ಞಧೂಪಗಳನ್ನು
    ಸಮರ್ಪಿಸಿದನು.
  yap-yap: I pi’ Ahaz e pi maligach mi i urfiy e incense ko yungi tagil’ e meybil
    u daken e yochi burey, nge tanggin gubin yang e taglul’ ko yuke gek’iy.
  hlt-MCSB: Hmuensang neh som ah khaw, thing hing cungkuem hmuiah khaw a nawn tih
    a phum.
  mdy-ETH: ጌሜራ ጌሜራ ማዢንቴያ፥ ሜሌ ዴራ ካኣዦ ካኣሽካ ማኣሮንታ ዼኤፒ ዼኤፒ ማዔ ሚፆ ሺቦንታይዳ ዒንጎ ባኣዚ ዓካኣዜ ሺኢሺ፥
    ዑንጄያኣ ጩቢሼኔ።
  twi-ASANTE: Ɔbɔɔ afɔdeɛ, hyee nnuhwam wɔ abosomfie, mmepɔ so ne dua frɔmfrɔm biara
    ase.
  eng-WEBU: He sacrificed and burned incense in the high places, on the hills, and
    under every green tree.
  wal-wal: Akaazi asai goinniyo xoqqa sohotun, keratu huuphiyaaninne daashsha mitta
    ubbaa garssan yarshshuwaa yarshshiisinne ixaanaa cuwayiis.
  spa-PDDPT: Asimismo sacrificó y quemó incienso en los lugares altos, sobre las colinas
    y debajo de todo árbol frondoso.
  gun-gun: Ombojeroviaaty yvy'ã rupi ikuai va'e py voi mba'emo ome'ẽ oikovy, heakuã
    porã va'e oapy avi yvy'ã rupi, yvyra rogue ana ikuai va'e guýry rupi guive.
  ilo-ULB: Nangidaton isuna kadagiti daton ken nangipuor iti insenso kadagiti nangangato
    a disso, kadagiti rabaw ti turturod ken iti sirok ti tunggal narukbos a kayo.
  kpg-kpg: Ahaz guu hai ana tigidaumaha ge e dudu ana ‘incense’ i nia gowaa hai daumaha
    o digau huaidu, i hongo nia dama gonduu, mo i lala nia malu laagau huogodoo.
  uig-ARA: ئۇ «يۇقىرى جايلار»دا، دۆڭلەردە ۋە ھەربىر كۆك دەرەخلەرنىڭ ئاستىدا قۇربانلىق
    قىلىپ، كۈجە كۆيدۈرەتتى.
  sus-sus: A nu sɛrɛxɛe bama, a nu surayi gan sɛrɛxɛ ra geyae fari nun wuri bilie
    bun ma.
  pon-2006: Ahas kin wia meirong oh isik warpwohmwahu wasahn kaudok en me rotorot
    akan, pohn dohl kan, oh pahn mwetehn tuhke koaros.
  ksd-ksd: Ma i ga vartabar ma i ga tuntun ra bulit i ang na katkat ta ra umana tavul
    a lotu, ma ta ra lavur ul a buana, ma ta ra vavai ra umana davai dia lubalubang.
  tur-YTC: Yüksek yerlerde, tepelerde ve her yeşil ağacın altında kurbanlar kesti
    ve buhur yaktı.
  grc-BRENT: Καὶ ἐθυσίαζε καὶ ἐθυμία ἐν τοῖς ὑψηλοῖς, καὶ ἐπὶ τῶν βουνῶν, καὶ ὑποκάτω
    παντὸς ξύλου ἀλσώδους.
  ind-AYT: Dia juga mempersembahkan kurban dan membakar dupa di tempat-tempat yang
    tinggi, di atas bukit, dan di bawah setiap pohon yang rimbun.
  nya-nya: Iyeyo ankapereka nsembe ndi kufukiza lubani pa malo opembedzera mafano,
    pa mapiri ndi pansi pa mtengo uliwonse wa masamba ambiri.
  hrv-hrv: Prinosio je žrtve i kad po uzvišicama i brežuljcima i pod svakim zelenim
    drvetom.
  mps-mps: Tama te king Ahas aga te tibo god dolo lotu po wabo bulu du pesageba piduai.
    Tama te lotu po wabo pesage te bulu du ugwadu elaluyu, tama me te moni ni page
    pąde nigilama, elaluyu yai. Tama agai te pesagede agai te ofa nai ula mayu, me
    te dwagi yai hano ilama, denami ebo pauda siaba ulama, dwagi yai denami yali.
  tpi-tpi: Na Ahas i save go long ol ples bilong lotu long ol giaman god. Ol dispela
    ples i stap antap long ol maunten na aninit long bikpela diwai. Na em i mekim
    ol ofa na kukim paura bilong kamapim smok i gat gutpela smel.
  dan-1931: Han ofrede og tændte Offerild på Offerhøjene og de høje Steder og under
    alle grønne Træer.
  vie-OVCB: A-cha cúng tế, và đốt hương tại các miếu trên đồi, dưới các cây xanh.
  guj-2017: તે ઉચ્ચસ્થાનો, પર્વતો અને દરેક લીલાં વૃક્ષ નીચે યજ્ઞો કરતો અને ધૂપ બાળતો
    હતો.
  pon-2006A: Ahas kin wia meirong oh isik warpwohmwahu wasahn kaudok en me rotorot
    akan, pohn dohl kan, oh pahn mwetehn tuhke koaros.
  por-BRBSL: Ele sacrificou e queimou incenso nos lugares altos, nas colinas, e debaixo
    de cada árvore verde.
  cth-cth: Hmuenrasang hoi mon tangkuem hoi thingkung rahim tangkuem vah, thuengnae
    a sak awh teh, hmuitui hmai a sawi awh.
  twi-twi: Ɔbɔɔ afɔre, hyew nnuhuam wɔ abosomfi, mmepɔw so ne dua frɔmfrɔm biara ase.
  hlt-hlt: Hmuensang neh som ah khaw, thing hing cungkuem hmuiah khaw a nawn tih a
    phum.
  tbz-SIM: Kòo nkɔù iwũɔ̃ kɛ tuɔ̀ ntihúúntì yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ dɛtie nyɔ.
  msy-2020: Ezɨ Ahas mɨghsɨabar pɨn itir asebar ziaba fer danganibar zui. Danganir
    kaba, da uaghan mɨghsɨar dozibagh isɨn ikia, temer ekiabar apengan iti. Egha an
    aseba bagha ofabagh amua, pauran mughuriar aghuim zuiba tue.
  dop-dop: Nɑ pɑ́ lɑɑkɩ tɔlɑ nɑ pɑ́ wɔkɩ pǝ tulɑɑlʋnɑɑ kɛ tǝkɔtǝlɛnɑɑ, nɑ pulɑsɩ nyɔɔŋ
    tɑɑ hɔtʋ tɛɛ.
  azb-azb: O, səcdəgahlarda, təpələr üstündə və hər kölgəli ağac altında qurban gətirir
    və buxur yandırırdı.
  eng-DBY: And he sacrificed and burned incense on the high places, and on the hills,
    and under every green tree.
  hin-2017: वह ऊँचे स्थानों पर, और पहाड़ियों पर, और सब हरे वृक्षों के नीचे, बलि चढ़ाया
    और धूप जलाया करता था।
  wol-KYG: Rendi nay sarax, taal na cuuraay ca bérabi jaamookaay yaak ca kaw tund
    yaak mboolem ker garab gu naat.
  eng-YLT: and he sacrificeth and maketh perfume in high places, and on the heights,
    and under every green tree.
  eng-WYC-2017: And he offered sacrifices, and burnt incense in high places, and in
    hills, and under each tree full of boughs.
  eng-WMBB: He sacrificed and burnt incense in the high places, on the hills, and
    under every green tree.
  urd-GVH: आख़ज़ बख़ूर जलाकर अपनी क़ुरबानियाँ ऊँचे मक़ामों, पहाड़ियों की चोटियों और
    हर घने दरख़्त के साये में चढ़ाता था।
  rug-rug: Koari na hope tadi na beku, koari na batu toqere meke pa kaurudi ri ninae
    huda aqaqoro si va vukivukihi meke va uququ oto huda humaṉa lea se Ehazi.
  gaz-gaz: Innis iddoowwan sagadaa kanneen gaarran irraatti, fiixee gaarranii irrattii
    fi muka lalisaa hunda jalatti qalma dhiʼeessee, ixaanas aarse.
  fra-LSG: Il offrait des sacrifices et des parfums sur les hauts lieux, sur les collines
    et sous tout arbre vert.
  yal-yal: A yi saraxane ba, a wusulanna gan taan kidene yi geyane xuntagi e nun wudi
    gbeene birin bun.
  haw-1868: A kaumaha aku no hoi a kuni i ka mea ala ma na heiau, a ma na pun, a malalo
    o na laau uliuli a pau.
  arb-NAV: وَذَبَحَ وَأَوْقَدَ لِلأَوْثَانِ عَلَى الْمُرْتَفَعَاتِ وَعَلَى التِّلالِ
    وَتَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ.
  ewe-ewe: Esaa vɔ eye wòdoa dzudzɔ hã le nuxeƒewo le toawo dzi kple le vɔsamlekpui
    geɖe siwo le atiwo te la dzi.
  eng-LEE: And he sacrificed and burnt incense on the high-places, and on the hills,
    and under every green tree.
  asm-FB: তেওঁ পূজাৰ ওখ ঠাইবোৰত, পাহাৰৰ ওপৰত আৰু প্ৰত্যেক সেউজীয়া ডাল-পাতৰ গছৰ তলত
    বলি উৎসর্গ কৰিছিল আৰু ধূপ জ্বলাইছিল।
  sus-A: عَ نُ سّرّشّيٍ بَمَ، عَ نُ سُرَيِ فَن سّرّشّ رَ فٍيَيٍ قَرِ نُن وُرِ بِلِيٍ
    بُن مَ.
  fra-SBL: Il offrait des sacrifices et brûlait des parfums sur les hauts lieux, sur
    les collines et sous tout arbre vert.
  hbo-hbo: וַיְזַבֵּ֧חַ וַיְקַטֵּ֛ר בַּבָּמֹ֖ות וְעַל־הַגְּבָעֹ֑ות וְתַ֖חַת כָּל־עֵ֥ץ
    רַעֲנָֽן׃
  piu-2006: '@see-verse:2KI.016.003'
  kik-kik: Nĩaarutĩire magongona na agĩcinĩra ũbumba kũndũ kũrĩa gũtũũgĩru, na tũcũmbĩrĩ-inĩ
    twa irĩma, o na rungu rwa mĩtĩ ĩrĩa mĩruru.
  fra-NCL: Il offrait des sacrifices et des parfums aux hauts lieux, sur les collines
    et sous tout arbre vert.
  cek-AK: Anih loe hmuensangnawk, mae nui hoi thing tlim kruekah, angbawnhaih to sak
    moe, hmuihoih to thlaek.
  cuk-cuk: Deginbali, Rey-Acaz yar-mullugangi, degi, bela sapi-dummagan-urba, e-bab-dummadga-ibmar-ogumakar-ukleged-ailamargi,
    ibmar-ogumakleged ukdii gusad, degi, ina-wawadikmalad obupurmakdii gusad.
  uig-CYR: У «жуқури җайлар»да, дөңләрдә вә һәр бир көк дәрәқләрниң астида қурбанлиқ
    қилип, күҗә көйдүрәтти.
  tel-2017: ఇంకా అతడు ఉన్నత స్థలాల్లో, కొండల మీద, అన్ని రకాల పచ్చని వృక్షాల కింద,
    బలులు అర్పిస్తూ, ధూపం వేస్తూ వచ్చాడు.
  hat-BSA: Li te fè sakrifis e li te brile lansan sou wo plas yo ak sou ti mòn anba
    chak pyebwa vèt yo.
  kos-kos: Ahaz el orek kisa ac akosak mwe keng ke nien alu lun mwet pegan, su oan
    fin inging uh ac ye sak lul nukewa.
  hbo-WLC: וַיְזַבֵּ֧חַ וַיְקַטֵּ֛ר בַּבָּמ֖וֹת וְעַל־הַגְּבָע֑וֹת וְתַ֖חַת כָּל־עֵ֥ץ
    רַעֲנָֽן׃
  ibo-ibo: Ọ chụrụ aja surekwaa ihe nsure ọkụ aja na-esi isi ụtọ nʼebe niile dị elu,
    nʼelu ugwu niile, na nʼokpuru osisi ndụ ọbụla.
  ory-ory: ପୁଣି ସେ ଉଚ୍ଚସ୍ଥଳୀମାନରେ ଓ ପର୍ବତଗଣ ଉପରେ ଓ ପ୍ରତ୍ୟେକ ହରିଦ୍‍ବର୍ଣ୍ଣ ବୃକ୍ଷ ତଳେ
    ବଳିଦାନ କଲେ ଓ ଧୂପ ଜ୍ୱଳାଇଲେ।
  chk-chk: Iwe, Ahas a asor o keni apach mi pwokus lon ekewe lenien fel won ekewe
    leni tekia, won ekewe chuk, pwal fän iteiten irä mi muresires.
  rop-rop: Wal King Eihes bin dum ola brabli nogudbala ting, imbin gibit ola sekrifais
    ofring en barnim ola gudsmelwan medisin langa ola nogudwan weship pleis blanga
    ola drimin ontop langa ola hil kantri en andanith langa ola sheidiwan tri.
  ukr-1871: І приносив жертви та кадило на висотах і на узгірях і під усяким тїнистим
    деревом.
  deu-1951: Und er opferte und räucherte auf den Höhen und auf den Hügeln und unter
    allen grünen Bäumen.
  eng-JPS: And he sacrificed and offered in the high places, and on the hills, and
    under every leafy tree.
  srp-1865: I prinošaše žrtve i kaðaše na visinama i po humovima i pod svakim zelenijem
    drvetom.
  lug-lug: N’awangayo ssaddaaka, era n’ayoterezanga n’obubaane ku bifo ebigulumivu,
    ku nsozi waggulu, ne wansi wa buli muti.
  heb-heb: ויזבח ויקטר בבמות ועל הגבעות ותחת כל עץ רענן׃
  ben-IRV: তিনি উঁচু জায়গাগুলিতে, পাহাড়ের উপরে ও প্রত্যেকটি সবুজ গাছের নীচে বলিদান
    উৎসর্গ করতেন ও ধূপ জ্বালাতেন।
  pan-pan: ਉਹ ਉੱਚਿਆਂ ਥਾਵਾਂ, ਅਤੇ ਟਿੱਲਿਆਂ ਉੱਤੇ ਅਤੇ ਹਰ ਹਰੇ ਰੁੱਖ ਦੇ ਹੇਠਾਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦਾ
    ਅਤੇ ਧੂਫ਼ ਧੁਖਾਉਂਦਾ ਰਿਹਾ।
  mya-JVB: မြင့် သောအရပ်၊ တောင် ပေါ် ၊ သစ်ပင် အောက် တို့၌ယဇ်ပူဇော် ၍ နံ့သာပေါင်း ကို
    မီးရှို့တတ်၏
  tbg-tbg: Ahaasiva una variqanavu quahama nimitareva, vo vatuka vo vatukaqaave, vo
    aiqina vo aiqinaqaave, ekaa aumaqaara vau katarira okarainive, viva mini mini
    vaiharo ofaa iha quara kero, koqe unta iaina haikaravata iha quare vaura.
  hmo-hmo: Ahasa ese danu boubou karadia ia karaia, bona mai bonana namo muramura
    ia gabua, ataiai idia noho tomadiho gabudia dekenai, bona au namodia ibounai edia
    henunai danu.
  urd-urd: और ऊँचे मक़ामों और टीलों पर और हर एक हरे दरख़्त के नीचे उसने क़ुर्बानी
    की और ख़ुशबू जलाया।
  rus-SYN: и совершал жертвы и курения на высотах и на холмах и под всяким тенистым
    деревом.
  bqc-SIM: À sa'ò à tulaletikàtɛa gulɛsĩ pↄ́ wa bòↄwa ń sĩ̀sĩↄ musuↄ ń lí
    yɛ̀lɛlɛↄ gbáuↄ píi.
  tcz-CHONGTHU: Aman kilhaina gantha anabollin, doi phung leh thinglhang chunglah
    thingdo-eng noi tinnah gimnamtui ana lhut’in ahi.
  mar-mar: तो उंचस्थळी, टेकड्यांवर तसेच प्रत्येक हिरव्यागर्द वृक्षाखाली यज्ञ करीत
    असे व धूप जाळत असे.
  qub-qub: Uywacunatapis pishtaj, insinsutapis saumachej ïdulucunapa capillancunacho,
    altunnin jircacunacho, puytush lömacunacho, cupösu yöracunapa chaquincunacho.
  bqp-bqp: À sa ò à turaretiti kpàta tãnagbagbaki kũ ò bònↄa kũ sĩ̀sĩi musunↄ
    kũ lí zↄ̃kↄ̃ sĩnda pínki gbáruo.
  hat-hat: Li fè touye bèt, li boule lansan nan tout tanp zidòl yo sou ti mòn yo ak
    anba gwo pyebwa.
  eng-BSB: And he sacrificed and burned incense on the high places, on the hills,
    and under every green tree.
  eng-WEBPB: He sacrificed and burnt incense in the high places, on the hills, and
    under every green tree.
  kbq-kbq: Ana nehuno agra mono'ma nehaza kumatmimpine, agonaregane ranra zafaramimofo
    agafine vuno, Kresramana vu ofa nehuno mnanentake paurana tevefi kre mna vu'ne.
  nhe-BL: Huan nojquiya Tlanahuatijquetl Acaz tlacajcahuayaya ipan tlaixpamitl tlen
    ax para TOTECO campa hueli ipan nochi tepetini huan itzintla nochi cuatini. Nojquiya
    quitlatiyaya copali campa hueli para tlaixcopincayome huan teteyome.
  bus-bus: À saa ò à tuaetiti kpàta tãagbãgbãkii kɛ̀ wà bònↄa kↄ̃n sĩ̀sĩ musunↄ
    kↄ̃n lí bíta píngi gbáruo.
  gub-BL: Uzuka Akaz ma'ea'yr tupàn a'ua'u wanupe wà. Wapy yhyk wamuwete haw pe no,
    ywytyr apyr, ywyra i'àg ma'e wype upaw rupi no.
  eng-DRA: He sacrificed also and burnt incense in the high places and on the hills,
    and under every green tree.
