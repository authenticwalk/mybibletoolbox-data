verse: 2KI.016.018
translations:
  mal-C: യഹോവയുടെ ആലയത്തിൽ പണിതീർത്തിരുന്ന ശബ്ബത്തു‍പന്തൽ ആലയത്തിനുപുറത്ത് രാജാവിനു
    പ്രവേശിക്കുന്നതിനുള്ള വാതിലും അദ്ദേഹം അശ്ശൂർരാജാവിന്റെ ഇഷ്ടപ്രകാരം ആലയത്തിൽനിന്ന്
    എടുത്തുമാറ്റി.
  deu-TKW: Und die bedeckte Sabbatshalle, die man gebaut hatte, und den äußeren Eingang
    für den König verlegte er in den Tempel Jahwes um des Königs von Assyrien willen.
  lin-lin: Abongolaki shambre ya Saba ya kokotela oyo batongaki na kati ya Ndako ya
    Nzambe ; abongolaki lisusu ekuke ya mokonzi oyo batongaki na libanda ya Tempelo
    ya Yawe mpo na kosepelisa mokonzi ya Asiri.
  eng-LSV: And the covered place for the Sabbath that they built in the house, and
    the entrance of the king outside, he turned [from] the house of YHWH, because
    of the king of Asshur.
  eng-GNV: And the vaile for the Sabbath (that they had made in the house) and the
    Kings entrie without turned he to the house of the Lord, because of the King of
    Asshur.
  eng-WEBSTER: And the covert for the sabbath that they had built in the house, and
    the king's entry without, he turned from the house of the LORD for the king of
    Assyria.
  nhw-BL: Huan para ma paqui nopa tlanahuatijquetl tlen Asiria, quiijcuini nopa hueyi
    cortina catli quicuapilojtoya huejcapa ipan icaltlanahuatil para yaya quitequihuis
    ipan nopa tonali quema mosiyajquetza. Nojquiya quitzajqui nopa ojtli catli pano
    ichaj nopa tlanahuatijquetl huan yohui xitlahuac ipan ihueyi tiopa TOTECO.
  swh-ONEN: Kwa heshima ya mfalme wa Ashuru, akaliondoa pia pazia la Sabato lililokuwa
    limewekwa ndani ya Hekalu, na akaondoa ile njia ya kifalme ya kuingia kwenye Hekalu
    la Bwana.
  bba-bba: Asirin sinɑ bokon nuku dobun sɔ̃, u mɑɑ kɔnnɔ ɡèn min di bɑ rɑ kɑ du Yinni
    Gusunɔn sɑ̃ɑ yerɔ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ kɔsɑ, kɑ sinɑmbun duu yeruɡuu.
  eng-KJVCPB: And the covert for the sabbath that they had built in the house, and
    the king’s entry without, turned he from the house of the Lord for the king of
    Assyria.
  luo-luo: Bende nomuko agola mane otiyogo chiengʼ Sabato kod rangach ma oko mane
    odonjogo e hekalu mar Jehova Nyasaye, nikech winjruok marach e kindgi gi ruodh
    Asuria.
  meu-meu: Dina helaḡa ai raka-hanai dalana mai guhiguhina, hanua pavapavana ena ruma
    ai e karaia ḡauna, bona hanua pavapavana ena raka vareai murirnuri kahana iduarana
    na Iehova ena dubu amo e abi oho, Asuria pavapavana dainai.
  npi-ULB: तिनले शबाथमा प्रयोग गरिने चँदुवालाई हटाए जसलाई तिनीहरूले मन्दिरमा निर्माण
    गरेका थिए । तिनले अश्शूरका राजाको कारणले मन्दिरबाहिर भएको राजकीय प्रवेशद्वारलाई
    पनि हटाइदिए ।
  yor-yor: Ibi ààbò fún ọjọ́ ìsinmi tí a kọ́ nínú ilé náà, àti ọ̀nà ìjáde sí òde ọba,
    ni ó yípadà kúrò ní ilé Olúwa nítorí ọba Asiria.
  pes-OPCB: همچنین برای خشنود کردن پادشاه آشور، سایبان شَبّات را که در معبد ساخته
    شده بود و نیز مدخل بیرونی معبد را که پادشاه از آن داخل می‌شد، از میان برداشت.
  tgl-ULB: Inalis din niya ang may bubong na daanan na kanilang itinayo sa templo
    para sa araw ng Pamamahinga, kasama ang pasukan ng hari sa labas ng templo, lahat
    dahil sa hari ng Asiria.
  hui-hui: Ani biai howa mani Anduane Homogonaga anda kawareni dege anda biradagua
    emene mbira Sabada horongi nime hongo howa daba nahelonaga ni mo gehelo bu helene.
    Ani bu helenego wali agalime kini dengui nahendelo mo beregedo helene. Ani bialu
    kini ibu Anduane Homogonaga andaha pu íbu biaga kininaga hariga wiagohayagi mbirale
    mbira yári bayale winigo ogonibi wali agali nahendelo mo beregedo helene. Asirianaga
    kini heagonaga hame wiaru talialu Kini Ahasahanda urunidagua bini.
  mya-mya: ထို​နောက်​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​နှစ်​သက် စေ​ရန် အာ​ခတ်​သည်​ဗိ​မာန်​တော်​ရှိ​ရာ​ဇ​ပလ္လင်
    တည်​ရာ​စင်​မြင့်​ကို​ဖယ်​ရှား​ပြီး​လျှင် ဘု​ရင် အ​တွက်​သီး​သန့်​ထား​သည့်​ဗိ​မာန်​တော်
    အ​ဝင်​ဝ​ကို​လည်း​ပိတ်​လိုက်​၏။
  bod-N: ཡང་ཨ་སུར་གྱི་རྒྱལ་པོའི་རྐྱེན་གྱིས་ངལ་གསོ་བའི་ཉིན་མོའི་ཕྱིར་མཆོད་ཁང་ནང་དུ་བརྩིགས་པའི་གནམ་ཁེབས་ཀྱི་བཀོད་པ་དང་།
    རྒྱལ་པོ་ཕྱི་ནས་ཐོན་སའི་བགྲོད་ལམ་གཉིས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནས་གནས་སྤར་ཏོ།
    །
  sna-sna: Akabvisa denga reSabata rakanga rambovakwa patemberi uye akabvisa suo ramambo
    kunze kwetemberi yaJehovha, kuti akudze mambo weAsiria.
  spa-BLM: Quitó el camino cubierto para el sábado que habían construido en la casa,
    y la entrada exterior del rey a la casa de Yahvé, a causa del rey de Asiria.
  cac-cac: Yic vach' scan vin̈ d'a sat vin̈ sreyal Asiria chi', yuj chi' ix yiq'uel
    jun yed'tal b'aj scan eb' rey d'a sc'ual ic'oj ip vin̈ d'a stemplo Jehová yed'
    spuertail ay d'a spatiqueli, aton b'aj tz'och vin̈ rey d'a templo chi'.
  swh-ULB: Aliondoa njia iliyokuwa kwa ajili ya kuingia kwenye Sabato ambayo walikuwa
    wamejenga kwenye hekalu, wote pamoja na mahali pa kuingilia mfalme kwenye hekalu
    la Yahwe, kwasababu ya mfalme wa Ashuru.
  bel-bel: І адмяніў крыты суботні ход, які збудавалі пры храме, і зьнешні царскі
    ўваход да дома Гасподняга, дзеля цара Асірыйскага.
  deu-ELBBK: Und den bedeckten Sabbat-Gang, den man am Haus gebaut hatte, und den
    äußeren Eingang des Königs veränderte er am Haus des HERRN wegen des Königs von
    Assyrien.
  mbb-OT: Ne para melipey sikan is hadì te Asiria, migkuwa ni Ahaz diyà te turuǥan
    is iring te atep he egemiten emun Andew te Kedhimeley wey midlekevan din is beyeey
    te menge hadì te Juda emun edseled dan diyà te valey te Nengazen.
  mal-2015: ആലയത്തിങ്കൽ ഉണ്ടാക്കിയിരുന്ന ശബ്ബത്ത് താഴ്‌വാരവും രാജാവിന്നു പ്രവേശിപ്പാനുള്ള
    പുറത്തെ നടയും അശ്ശൂർരാജാവിനെ വിചാരിച്ചു യഹോവയുടെ ആലയത്തിങ്കൽനിന്നു മാറ്റിക്കളഞ്ഞു.
  rmc-rmc: The o stanos, kaj pro šabat lašarenas le RAJES, iľa tele a o vudar, khatar
    džanas o kraľa andro Chramos, zaphandľa. Ov oda savoro kerelas, hoj te el pre
    dzeka le asirike kraľiske.
  pes-OPV: و رواق سبت را که در خانه بنا کرده بودند و راهی را که پادشاه ازبیرون به
    آن داخل می‌شد، در خانه خداوند به‌خاطر پادشاه آشور تغییر داد.
  ron-1924: Де хатырул ымпэратулуй Асирией, а скимбат ын Каса Домнулуй придворул Сабатулуй
    каре фусесе зидит аколо, прекум ши интраря де афарэ а ымпэратулуй.
  ben-OBCV: আসিরিয়ার রাজার প্রতি সম্মান দেখিয়ে, মন্দিরে সাব্বাথবারে (বিশ্রামবারে)
    ব্যবহারযোগ্য যে শামিয়ানাটি তৈরি করা হল, তিনি সেটি খুলে দিলেন এবং সদাপ্রভুর মন্দিরের
    বাইরের দিকে রাজার যে প্রবেশদ্বারটি ছিল, সেটিও সরিয়ে দিলেন।
  som-som: Oo boqorkii Ashuur aawadiis ayuu gurigii Rabbiga ugu soo beddelay meeshii
    daboolnayd ee sabtida ee guriga looga dhex dhisay iyo meeshii boqorku ka soo geli
    jirayba.
  lat-VUC: 'Musach quoque sabbati quod ædificaverat in templo: et ingressum regis
    exterius convertit in templum Domini propter regem Assyriorum.'
  eng-ASVBT: And the covered way for the sabbath that they had built in the house,
    and the king’s entry without, turned he unto the house of Jehovah, because of
    the king of Assyria.
  ita-1885: Rimosse eziandio dalla Casa del Signore la Coperta del sabato, ch'era
    stata edificata nella Casa; e tolse l'entrata di fuori del re, per cagione del
    re degli Assiri.
  eng-LXXUP: And he made a base for the throne in the house of the Lord, and he turned
    the king’s entrance without in the house of the Lord because of the king of the
    Assyrians.
  eng-ULB: He removed the covered walkway for the Sabbath that they had built at the
    temple, along with the king's entry outside the temple of Yahweh, because of the
    king of Assyria.
  spa-VBL: Derribó el dosel del sábado que habían construido en el Templo, así como
    la entrada exterior del rey al Templo del Señor. Hizo esto para complacer al rey
    de Asiria.
  fra-_FOB: Il ôta aussi de la maison de l'Éternel, à cause du roi d'Assyrie, le portique
    couvert du sabbat, qu'on avait bâti au temple, et l'entrée du roi, qui était en
    dehors.
  mal-mal: ശബ്ബത്ത് ദിവസം രാജാവിന് പ്രവേശിക്കുവാനുള്ള മേൽക്കൂരയോടുകൂടിയ പുറത്തെ പാതയും
    അശ്ശൂർ രാജാവിനെ പ്രീതിപ്പെടുത്താനായി യഹോവയുടെ ആലയത്തിൽനിന്ന് മാറ്റിക്കളഞ്ഞു.
  urd-GVR: Us ne Asūr ke bādshāh ko ḳhush rakhne ke lie ek aur kām bhī kiyā. Us ne
    Rab ke ghar se wuh chabūtarā dūr kar diyā jis par bādshāh kā taḳht rakhā jātā
    thā aur wuh darwāzā band kar diyā jo bādshāh Rab ke ghar meṅ dāḳhil hone ke lie
    istemāl kartā thā.
  suz-BL: मेकोमी परमप्रभु यावे आ खिंम सेल्‍शो नाइक्‍तीक नाक्‍त कली सेल्‍शो ठेयब कोठा
    नु परमप्रभु यावे आ खिं ङा लाङगा पिप आ खिं रे ओव़तीक अस्‍सुर ङा पिप आ पर्बम अर्को
    सेला बाक्‍त।
  ita-1927: Mutò pure, nella casa dell’Eterno, a motivo del re d’Assiria, il portico
    del sabato ch’era stato edificato nella casa, e l’ingresso esterno riserbato al
    re.
  ckb-ckb: بەڵام ئاحاز لە پێناو ڕەزامەندی پاشای ئاشور کەپری شەممەی لادا کە لەناو پەرستگای
    یەزدان دروستکرابوو، ئەو دەروازەیەشی داخست کە پاشا لێیەوە دەهاتە ژوورەوە.
  eng-BBE: '***the house of the Lord, because of the king of Assyria.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪ್ರಾಕಾರದ ಒಳಗೆ ಸಬ್ಬತ್ ದಿನದ ಆರಾಧನೆಗಾಗಿ, ರಾಜರಿಗಾಗಿ ಕಟ್ಟಲಾಗಿದ್ದ
    ಮಂಟಪವನ್ನು ಹಾಗು ಅರಮನೆಯಿಂದ ದೇವಸ್ಥಾನಕ್ಕೆ ಹೋಗುವ ಹೊರಗಿನ ಬಾಗಿಲನ್ನೂ ಬದಲಾಯಿಸಿದನು, ಇವುಗಳನ್ನೆಲ್ಲ
    ಅಸ್ಸೀರಿಯದ ಅರಸನ ನಿಮಿತ್ತವಾಗಿ ಆಹಾಜನೇ ಬದಲಾಯಿಸಿದನು.
  tam-2017: ஆலயத்தின் அருகே கட்டப்பட்டிருந்த ஓய்வுநாளின் மண்டபத்தையும், ராஜா பிரவேசிக்கும்
    மண்டபத்தையும், அசீரியாவின் ராஜாவினிமித்தம் யெகோவாவுடைய ஆலயத்திலிருந்து அப்புறப்படுத்தினான்.
  spa-RV-1909: Asimismo la tienda del sábado que habían edificado en la casa, y el
    pasadizo de afuera del rey, mudólos del templo de Jehová, por causa del rey de
    Asiria.
  ron-BTF: Și porticul pentru sabat, pe care îl construiseră în casă, și intrarea
    împăratului de afară, le-a abătut de la casa DOMNULUI din cauza împăratului Asiriei.
  eng-WEBP: He removed the covered way for the Sabbath that they had built in the
    house, and the king’s outer entrance to the LORD’s house, because of the king
    of Assyria.
  eng-FBV: He took down the Sabbath canopy they had built in the Temple, as well as
    the king's outer entrance to the Lord's Temple. He did this to please the king
    of Assyria.
  nld-1939: Tenslotte liet hij de rustzetel, die in de tempel gebouwd was, en de buitenste
    koninklijke toegangspoort tot de tempel verwijderen. Dit geschiedde terwille van
    den koning van Assjoer.
  nch-BL: Huan para ma paqui nopa tanahuatijquet ten Asiria, quiijcueni nopa hueyi
    cortina cati quicuapilojtoya huejcapa ipan icaltanahuatil para yaya quitequihuis
    ipan nopa tonali quema mosiyajquetza. Nojquiya quitzajqui nopa ojti cati pano
    ichaj nopa tanahuatijquet huan yahui xitahuac ipan ihueyi tiopa TOTECO.
  vie-1934: Vì cớ vua A-si-ri, người cũng đổi trong đền thờ của Đức Giê-hô-va cái
    hiên cửa dùng về ngày Sa-bát mà người ta đã xây trong đền, và cửa ngoài để dành
    cho vua.
  hin-CV: उसने याहवेह के भवन परिसर में शब्बाथ पर इस्तेमाल किए जा रहे ओसारे को और राजा
    के लिए बनाए गए बाहरी फाटक को अश्शूर के राजा के कारण याहवेह के भवन से हटा दिया.
  spa-BES: Y quito el pórtico de la casa del Señor, para él día de reposo y la puerta
    reservada al rey; para complacer al rey de Asiria.
  tdx-tdx: Le nafaha’e amy anjomba’ Iehovày i lampalampa niranjieñe amy anjombay ho
    amo Sabatao naho i fimoahañe mb’ añ’ anjombam-panjaka alafe’ey, ty amy mpanjaka’
    i Asorey.
  tha-KJV: และศาลาวันสะบาโตซึ่งเขาได้สร้างไว้ในพระนิเวศ และทางเข้าพระนิเวศของพระเยโฮวาห์ชั้นนอกสำหรับกษั​ตริ​ย์​นั้น
    พระองค์​ทรงเปลี่ยนเสีย เพราะเห็นแก่​กษัตริย์​แห่​งอ​ัสซีเรีย
  por-BR-2018: Também a tenda do sábado que haviam edificado na casa, e a entrada
    de fora do rei, ele os moveu do templo do SENHOR, por causa do rei da Assíria.
  deu-ELO: Und den bedeckten Sabbathgang, den man am Hause gebaut hatte, und den äußeren
    Eingang des Königs veränderte er am Hause Jehovas wegen des Königs von Assyrien.
  eng-WYC-2018: Also he turned (around) the chamber of [the] sabbath, which he had
    builded in the temple, and he turned (around) the entering of the king (from)
    withoutforth into the temple of the Lord, for (to please) the king of Assyrians.
    (And he turned around the chamber used on the Sabbath, which he had built in the
    Temple, and he turned around the entrance for the king from withoutforth into
    the Temple of the Lord, all to please the king of Assyria.)
  epo-epo: Kaj la kovritan sabatan halon, kiun oni konstruis ĉe la domo, kaj la eksteran
    enirejon de la reĝo li turnis al la domo de la Eternulo, pro la reĝo de Asirio.
  uig-PIN: U Asuriyǝ padixaⱨini razi ⱪilix üqün Pǝrwǝrdigarning ɵyigǝ tutixidiƣan
    «Xabat künidiki aywanliⱪ yol» bilǝn padixaⱨ taxⱪiridin kiridiƣan yolni etiwǝtti.
  beo-beo: 'Amola e da Asilia hina bagade ema nodoma:ne, e da Debolo Diasuga fafai
    amo da:iya ilia da hina bagade fisu bugisi, amo fadegai amola hina bagade hina:
    Debolo Diasuga golili dasu logo holei, amo ga:si dagoi.'
  tpi-OTNT: Na klostu long haus bilong Bikpela i gat wanpela samting olsem liklik
    haus, ol i bin wokim bilong pasim hat bilong san long de Sabat, na ol i tanim
    dispela samting bai ol man i no ken lukim pes bilong en. Orait na ol i go long
    dua bilong king i save i go insait long banis bilong haus bilong Bikpela, na ol
    i tanim tu dispela gutpela bilas i stap long dispela dua, bai ol man i no ken
    lukim moa dispela bilas. Ahas i bihainim laik bilong king bilong Asiria na em
    i mekim ol dispela pasin.
  hau-SA: Ya kawar da rumfa Asabbacin da aka gina a haikalin, ya kuma kawar da mashigin
    sarki na waje da haikalin Ubangiji, duk dai don yă gamshi sarkin Assuriya.
  uig-LAT: U Asuriye padishahini razi qilish üchün Perwerdigarning öyige tutishidighan
    «Shabat künidiki aywanliq yol» bilen padishah tashqiridin kiridighan yolni étiwetti.
  nde-nde: Yasusa isembeso seSabatha esasakhiwe ethempelini, yavala intuba yokungena
    inkosi eyayiphandle kwethempeli likaThixo, ivumela okwakufunwa yinkosi yase-Asiriya.
  ton-ton: Pea ko e fale fakamalumalu maʻae ʻaho tapu ʻaia naʻa nau langa ʻi he fale,
    pea mo e hala ʻoe tuʻi mei tuʻa, naʻa ne hiki atu mei he fale ʻo Sihova koeʻuhi
    ko e tuʻi ʻo ʻAsilia.
  ces-1613: Zastření také sobotní, kteréž byli udělali v domě, a vcházení královské
    z zevnitř odjal od domu Hospodinova, boje se krále Assyrského.
  eng-WMB: He removed the covered way for the Sabbath that they had built in the house,
    and the king’s outer entrance to the LORD’s house, because of the king of Assyria.
  tam-TCV: அசீரிய அரசனை திருப்திப்படுத்துவதற்காக, ஆலய வாசலில் கட்டப்பட்டிருந்த ஓய்வுநாள்
    பயன்பாட்டிற்குரிய கூடாரத்தையும் எடுத்துவிட்டு, யெகோவாவின் ஆலயத்துக்கு வெளியே அமைந்திருந்த
    அரசர் உட்செல்லும் வாசலையும் அகற்றிவிட்டான்.
  ceb-ULB: Gitanggal niya ang tabon sa agianan alang sa Adlaw nga Igpapahulay nga
    ilang gitukod didto sa templo, uban sa agianan sa pagsulod sa hari gawas sa templo
    ni Yahweh, tungod sa hari sa Asiria.
  pol-UBG: Zadaszenie na szabat, które zbudowano w domu, oraz zewnętrzne wejście królewskie
    usunął z domu PANA ze względu na króla Asyrii.
  urd-GVU: اُس نے اسور کے بادشاہ کو خوش رکھنے کے لئے ایک اَور کام بھی کیا۔ اُس نے
    رب کے گھر سے وہ چبوترا دُور کر دیا جس پر بادشاہ کا تخت رکھا جاتا تھا اور وہ دروازہ
    بند کر دیا جو بادشاہ رب کے گھر میں داخل ہونے کے لئے استعمال کرتا تھا۔
  deu-1912: Dazu bedeckte die Sabbathalle, die sie im Hause gebaut hatten, und den
    äußeren Eingang des Königs wandte er zum Hause des HERRN, dem König von Assyrien
    zum Dienst.
  kan-2017: ಯೆಹೋವನ ಆಲಯದ ಪ್ರಾಕಾರದೊಳಗೆ ಸಬ್ಬತ್ ದಿನದ ಆರಾಧನೆಗಾಗಿ ರಾಜರಿಗಾಗಿ ಕಟ್ಟಲ್ಪಟ್ಟಿದ್ದ
    ಮಂಟಪವನ್ನು ಹಾಗೂ ಅರಮನೆಯಿಂದ ದೇವಸ್ಥಾನಕ್ಕೆ ಹೋಗುವ ಹೊರಗಿನ ಬಾಗಿಲನ್ನೂ ಬದಲಾಯಿಸಿದವನು ಅಶ್ಶೂರದ
    ಅರಸನಾದ ಈ ಆಹಾಜನೇ.
  yap-yap: Miki chuweg Ahaz u lan fare Tempel fare gin’en u m’on ni tagil’ fare chiya
    ko pilung miki ning fare mab ni yi go’ en ni pilung e ma yan riy nga langgin fare
    Tempel, ni bochan e nge felan’ fare pilung nu Assyria.
  hlt-MCSB: Hlamim khaw im taengkah a sak Sabbath hlamim tah Assyria manghai kah maelhmai
    kongah ni BOEIPA im kah manghai khuirhai voel la a det.
  mdy-ETH: ዓካኣዜ ዓሶኦሬ ካኣቲ ዎዛሳኒ ጌኤዦ ማኣሮይዳ ካኣቶ ዖይታ ጌሢንታ ዼጌ ቤዞ ባይዜኔ፤ ሃሣ ዬያኮ ቤርታ ካኣታ ጌኤዦ
    ማኣሪ ጌላ ካሮዋ ዲርቄኔ።
  twi-ASANTE: Na anidie a ɔde ma Asiriahene no enti, ɔyii kyiniiɛ bi a na wɔayɛ wɔ
    ahemfie no mu a na wɔde di dwuma homeda no ne ɔhene no abɔntenkwan a ɛkɔ Awurade
    Asɔredan mu no firii hɔ.
  eng-WEBU: He removed the covered way for the Sabbath that they had built in the
    house, and the king’s outer entrance to the LORD’s house, because of the king
    of Assyria.
  wal-wal: Asoore kawuwaa gishshau, Akaazi ba kawotaa araataa kase wottiyo sohuwaappe
    diggiis. Qassi appe kase de7ida kawoti GODAA Beeta Maqidasiyaa geliyo penggiyaa
    gorddiis.
  spa-PDDPT: Asimismo, a causa del rey de Asiria, quitó el patio cubierto para el
    sábado que construyeron en la Casa y la entrada exterior del rey.
  gun-gun: Omboi avi oo oikeaty ao'iarã omoĩ mbyre sábado py anho'i oiporu va'ekue.
    Senhor ro roka katy gui omboi avi huvixa oikeaty. Ha'e va'ekue ma omboipa, Assíria
    pygua huvixa oipotaa rami rive.
  ilo-ULB: Inikkatna ti adda atepna a pagnaan para iti Aldaw a Panaginnana nga inyaramidda
    iti templo, ken ti pagserkan ti ari nga adda iti ruar ti templo ni Yahweh, gapu
    iti ari ti Asiria.
  kpg-kpg: Belee hai di mee e haga tenetene di manawa di king aamua o Assyria, Ahaz
    gu daa gi daha labelaa mo di Hale Daumaha di hada laubaba dela nogo duu iei di
    lohongo king, ge guu tai di bontai dela nogo uluulu iei nia king gi lodo di Hale
    Daumaha.
  uig-ARA: ئۇ ئاسۇرىيە پادىشاھىنى رازى قىلىش ئۈچۈن پەرۋەردىگارنىڭ ئۆيىگە تۇتىشىدىغان
    «شابات كۈنىدىكى ئايۋانلىق يول» بىلەن پادىشاھ تاشقىرىدىن كىرىدىغان يولنى ئېتىۋەتتى.
  sus-sus: A naxa malabui lɔxɔɛ malande masara Ala xa banxi kui, a nun mangɛ sode,
    Asiriya mangɛ xa fe ra.
  pon-2006: Oh pwehn kaparanda kupwur en nanmwarki lapalap en Asiria, e pil ketikihsang
    nan Tehnpas Sarawio pelien dinapw en mwoalen nanmwarki oh loakehdi wenihmw me
    nanmwarki kelehpw kin ketilong ie nan Tehnpas Sarawio.
  ksd-ksd: Ma ra nga na olaolo ure ra Bung Sabat nina di ga pait ia ta ra pal, ma
    ra mataniolo kai ra king, i ga tak vue dir kan ra kuba i ra Luluai, i ga vuna
    ta ra king Asiria.
  tur-YTC: Aşur Kralı yüzünden, Şabat için evde yaptırdıkları kapalı yolu ve kralın
    Yahve'nin evine dış girişini kaldırdı.
  grc-BRENT: Καὶ τὸν θεμέλιον τῆς καθέδρας ᾠκοδόμησεν ἐν οἴκῳ Κυρίου, καὶ τὴν εἴσοδον
    τοῦ βασιλέως τὴν ἔξω ἐπέστρεψεν ἐν οἴκῳ Κυρίου ἀπὸ προσώπου βασιλέως Ἀσσυρίων.
  ind-AYT: Lalu, serambi tertutup untuk hari Sabat yang telah dibangun di Bait dan
    pintu masuk raja di sebelah luar, dia singkirkan dari Bait TUHAN demi raja Asyur.
  nya-nya: Iye anachotsa kadenga ka pa Sabata kamene kanamangidwa mʼkati mwa Nyumba
    ya Yehova ndiponso anatseka chipata cholowera mfumu cha kunja kwa nyumba ya Yehova
    pofuna kukondweretsa mfumu ya ku Asiriya.
  hrv-hrv: Pred asirskim je kraljem uklonio iz Jahvina Doma Subotnji hodnik koji bijahu
    sagradili i vanjski kraljevski prilaz.
  mps-mps: Tama te Genuai Bidigo tempel be togobe badu pąde tama, te king aga dulabo
    dwasianu be gagawai nai me deli elaluai, augwaligo te nai nigali page e tiwai,
    te giliga asobo badu paliainu, te Sabat side te madi tiwai nigai nai da, tama
    megi Ahasgo po obaso, augwaligo te nai hųgiali. Tama augwali te Genuai Bidigo
    tempel be obo banis tųba te king pabo tųba te augwali pai, tama augwaligo te
    tųde te dwagi yai au yai nai elaluali me hųgiali, tama te au yai nai te bidi
    dabego munu me subeo. Tama te king Ahasgo agai te Asiria kingo homu wali painu
    homu yai, tama agai te tobage sę te tempel bede sę yali.
  tpi-tpi: Na klostu long haus bilong Bikpela i gat wanpela samting olsem liklik haus,
    ol i bin wokim bilong pasim hat bilong san long de Sabat, na ol i tanim dispela
    samting bai ol man i no ken lukim pes bilong en. Orait na ol i go long dua bilong
    king i save i go insait long banis bilong haus bilong Bikpela, na ol i tanim tu
    dispela gutpela bilas i stap long dispela dua, bai ol man i no ken lukim moa dispela
    bilas. Ahas i bihainim laik bilong king bilong Asiria na em i mekim ol dispela
    pasin.
  dan-1931: den overdækkede Sabbatsgang, man havde bygget i Templet, og den kongelige
    Indgang udenfor lod han fjerne fra HERRENS Hus for Assyrerkongens Skyld.
  vie-OVCB: Vì sợ vua A-sy-ri, A-cha cũng phá dỡ mái hiên xây từ Đền Thờ Chúa Hằng
    Hữu ra đến cổng dành cho vua đi trong ngày Sa-bát.
  guj-2017: વિશ્રામવારને માટે જે ઢંકાયેલો રસ્તો સભાસ્થાનની અંદર તેઓએ બાંધેલો હતો તે,
    રાજાને પ્રવેશ કરવાનો જે માર્ગ બહારની બાજુએ હતો તે, તેણે આશ્શૂરના રાજાને લીધે ફેરવીને
    યહોવાહના સભાસ્થાન તરફ વાળ્યો.
  pon-2006A: Oh pwehn kaparanda kupwur en nanmwarki lapalap en Asiria, e pil ketikihsang
    nan Tehnpas Sarawio pelien dinapw en mwoalen nanmwarki oh loakehdi wenihmw me
    nanmwarki kelehpw kin ketilong ie nan Tehnpas Sarawio.
  por-BRBSL: Ele removeu o caminho coberto para o sábado que eles tinham construído
    na casa, e a entrada externa do rei na casa de Yahweh, por causa do rei da Assíria.
  cth-cth: Assiria siangpahrang kecu dawkvah, sabbath hnin hanlah, lemphu padi e lam
    siangpahrang imthungkhu vah sak e hoi, siangpahrang hanlah a lawilah hoi kâennae
    BAWIPA im koehoi a puen awh.
  twi-twi: Na nidi a ɔde ma Asiriahene no nti, oyii kyinii bi a na wɔayɛ wɔ ahemfi
    no mu a na wɔde di dwuma homeda no ne ɔhene no abɔntenkwan a ɛkɔ Awurade Asɔredan
    mu no fii hɔ.
  hlt-hlt: Hlamim khaw im taengkah a sak Sabbath hlamim tah Assyria manghai kah maelhmai
    kongah ni BOEIPA im kah manghai khuirhai voel la a det.
  tbz-SIM: kɛ́pɔntɛ diwũɔ̃tɔ̀nnì Kuyie ncĩ́ɛ̃̀tɛ̀ okpɑ̀ɑ̀tì do dɔunko dɛ̀ o kpɑ̀ɑ̀tìkɑ̀rì
    kɛ́kpetínnɛ́ okpɑ̀ɑ̀tì kó dibòrì.
  msy-2020: Egha Ikiavɨra Itir Godɨn Dɨpenimɨn boroghɨra, bizir mam mati dɨpenir dozir
    mamɨn mɨn iti, me Sabatɨn dughiamɨn uari bagha aruemɨn fefem avasa an ingari.
    Egha me datɨrɨghɨn a gɨrazɨ, gumaziba an guamɨn ganan kogham. Ezɨ me, tiar akar
    atrivim Godɨn Dɨpenimɨn aven zuim, me uaghan an itir kurkazir aghuim gɨrazɨ, gumaziba
    ua kurkazir kamɨn ganan kogham. Atrivim Ahas Asirian atrivimɨn ifongiamɨn gɨn
    ghua, arazir kabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ yɔkɑ ɩ tǝcɑɣɑlɛ nte pɑ yɑɑ sɩ, kʋyɑkʋ kʋhɛɛsʋɣʋ kumte tɔɣɔ
    Ɩsɔ tǝsɛɛlɛ tɑɑ, nɑ ɩ́ tǝkɩ pǝ nɔnɔɣɔ ŋkɑ ɩ́ sʋʋkǝnɑ tɔ sɩ, pǝ́ lɑ Asilii kɛ teu.
  azb-azb: Şənbə günü üçün məbəddə düzəldilmiş bağlı yeri və padşahın bayırdakı giriş
    yerini Aşşur padşahından ötrü Rəbbin məbədindən götürdü.
  eng-DBY: And the covered way of the sabbath that they had built in the house, and
    the king's entry outside, he turned from the house of Jehovah on account of the
    king of Assyria.
  hin-2017: विश्राम के दिन के लिये जो छाया हुआ स्थान भवन में बना था, और राजा के बाहरी
    प्रवेश-द्वार को उसने अश्शूर के राजा के कारण यहोवा के भवन से अलग कर दिया।
  wol-KYG: Ci kaw loolu bëgg lu neex buurub Asiri tax mu soppi buntu bésub Noflaay,
    ba mbaar tiimoon ci biir kër Aji Sax ji, soppiwaale buntu buur ba féete biti.
  eng-YLT: And the covered place for the sabbath that they built in the house, and
    the entrance of the king without, he turned [from] the house of Jehovah, because
    of the king of Asshur.
  eng-WYC-2017: Also he turned the chamber of [the] sabbath, which he had builded
    in the temple, and he turned the entering of the king withoutforth into the temple
    of the Lord, for to please the king of Assyrians.
  eng-WMBB: He removed the covered way for the Sabbath that they had built in the
    house, and the king’s outer entrance to the LORD’s house, because of the king
    of Assyria.
  urd-GVH: उसने असूर के बादशाह को ख़ुश रखने के लिए एक और काम भी किया। उसने रब के घर
    से वह चबूतरा दूर कर दिया जिस पर बादशाह का तख़्त रखा जाता था और वह दरवाज़ा बंद
    कर दिया जो बादशाह रब के घर में दाख़िल होने के लिए इस्तेमाल करता था।
  rug-rug: pude va qetu ia sa baṉara pa Asiria, gua se Ehazi. Ke va rizua tugo sa
    koasa Zelepade sa hatarana sa habohabotuana baṉara, meke tuku pania sa sa siraṉa
    tanisa baṉara sapu ene nuquru la pa Zelepade.
  gaz-gaz: Innis mootii Asooriif jedhee oobdii guyyaa Sanbataatiif hojjetame iddoo
    isaatii fuudhee karra alaa kan mootonni ittiin mana qulqullummaa Waaqayyoo seenanis
    ni buqqise.
  fra-LSG: Il changea dans la maison de l’Éternel, à cause du roi d’Assyrie, le portique
    du sabbat qu’on y avait bâti et l’entrée extérieure du roi.
  yal-yal: A yi Alatala Batu Banxin kuiin masara Asiriya mangana fe ra. Dɛnaxan yi
    rafalaxi mangan dɔxɔden na Alatala Batu Banxini Matabu Lɔxɔni, a yi na kala, e
    nun mangan yi soma dɛnaxan na.
  haw-1868: A o ka lanai no ka Sabati a lakou i kukulu ai ma ka hale, a o ke keena
    komo a ke alii mawaho, hoohuli ae la ia mai ka hale o Iehova aku no ke alii o
    Asuria.
  arb-NAV: وَإِرْضَاءً لِمَلِكِ أَشُورَ أَزَالَ آحَازُ مِنَ الْهَيْكَلِ مِنْبَرَ الْعَرْشِ
    الْمَلَكِيِّ، وَأَغْلَقَ الْمَدْخَلَ الْخَاصَّ الَّذِي كَانَ قَدْ بُنِيَ مِنَ
    الْخَارِجِ لِيَصِلَ مَا بَيْنَ الْقَصْرِ وَالْهَيْكَلِ.
  ewe-ewe: Le bubudede Asiria fia ŋu ta la, Israel fia na woɖe Dzudzɔgbe ƒe agbadɔ
    si le gbedoxɔa me la ɖa eye wòna woɖe mɔnu tɔxɛ si fiawo tona gena ɖe Yehowa ƒe
    gbedoxɔ la hã ɖa.
  eng-LEE: And the covered passage for the sabbath that they had built on the house,
    and the outer king's entrance, turned he from the house of the Lord, on account
    of the king of Assyria.
  asm-FB: যিহোৱাৰ গৃহত বিশ্ৰাম দিনৰ উদ্দেশ্যে মন্দিৰত চালি দি তেওঁলোকে যি ঠাই তৈয়াৰ
    কৰিছিল, অচূৰৰ ৰজাৰ ভয়ত ৰজা আহজে সেই চালি খুলি পেলালে আৰু যিহোৱাৰ গৃহৰ বাহিৰৰ
    ফালে ৰজা সোমাবৰ কাৰণে যি বিশেষ প্রৱেশদ্বাৰ কৰা হৈছিল, তাকো বন্ধ কৰি দিলে।
  sus-A: عَ نَشَ مَلَبُي لْشْي مَلَندٍ مَسَرَ عَلَ شَ بَنشِ كُي، عَ نُن مَنفّ سٌدٍ،
    عَسِرِيَ مَنفّ شَ قٍ رَ.
  fra-SBL: Il enleva le chemin couvert pour le sabbat qu'on avait construit dans la
    maison, et l'entrée extérieure du roi dans la maison de Yahvé, à cause du roi
    d'Assyrie.
  hbo-hbo: וְאֶת־*מִיסַךְ (מוּסַ֨ךְ) הַשַּׁבָּ֜ת אֲשֶׁר־בָּנ֣וּ בַבַּ֗יִת וְאֶת־מְבֹ֤וא
    הַמֶּ֙לֶךְ֙ הֽ͏ַחִיצֹ֔ונָה הֵסֵ֖ב בֵּ֣ית יְהוָ֑ה מִפְּנֵ֖י מֶ֥לֶךְ אַשּֽׁוּר׃
  piu-2006: '@see-verse:2KI.016.017'
  kik-kik: Nĩeheririe gĩthaku gĩa Thabatũ kĩrĩa gĩakĩtwo hekarũ-inĩ, na agĩthaamia
    itoonyero rĩa athamaki hau nja ya hekarũ ya Jehova, nĩguo akenie mũthamaki wa
    Ashuri.
  fra-NCL: il changea, dans la maison de Yahweh, par considération pour le roi d’Assyrie,
    le portique du sabbat, qu’on avait construit dans la maison, et l’entrée extérieure
    du roi.
  cek-AK: Angraeng imthung ah sak ih Sabbath niah patoh ih kahni doeh takhoe ving,
    Assyria siangpahrang pongah, siangpahrang Angraeng im ah akunhaih loklam doeh
    takhoe pae o ving.
  cuk-cuk: Rey-Acaz, Asiria-e-rey nabir-obinsaegala, Bab-Jehováʼse-goled-neggi neg-ubeb-naid
    osulosad. Ar ade, obunnoged-ibagi ambikuega sobsagusmalanad. Deginbali, magaba
    rey-doged-e-yawagak-siid, osulosbalid.
  uig-CYR: У Асурийә падишасини рази қилиш үчүн Пәрвәрдигарниң өйигә тутишидиған «Шабат
    күнидики айванлиқ йол» билән падиша ташқиридин киридиған йолни етивәтти.
  tel-2017: ఇంకా అతడు అష్షూరు రాజుకు భయపడి విశ్రాంతి దినం ఆచరణ కోసం మందిరంలో కట్టి
    ఉన్న మంటపాన్ని, రాజు ప్రాంగణంలోనుంచి వెళ్ళే దారిని యెహోవా మందిరం నుంచి తీసేశాడు.
  hat-BSA: Li te retire osi chemen machpye Saba a ke yo te bati nan kay la e antre
    eksteryè a wa a, li te retire li soti lakay SENYÈ a akoz wa Assyrie a.
  kos-kos: In akinsewowoye Tokosra Fulat lun Assyria, Ahaz el oayapa moklela nien
    tu se ma oan in Tempul su ma nu ke tron lun tokosra, ac kaliya nien utyak se lal
    tokosra nu in Tempul.
  hbo-WLC: וְאֶת־מיסך הַשַּׁבָּ֜ת אֲשֶׁר־בָּנ֣וּ בַבַּ֗יִת וְאֶת־מְב֤וֹא הַמֶּ֙לֶךְ֙
    הַֽחִיצ֔וֹנָה הֵסֵ֖ב בֵּ֣ית יְהוָ֑ה מִפְּנֵ֖י מֶ֥לֶךְ אַשּֽׁוּר׃
  ibo-ibo: Nʼihi imekwa ka obi tọọ eze Asịrịa ụtọ, o wepụrụ ụzọ a na-esite maka ụbọchị
    izuike nke e wuru nʼime ụlọnsọ, na ụzọ mbata eze si abanye nʼụlọnsọ ukwu Onyenwe
    anyị.
  ory-ory: ଆଉ ସେମାନେ ବିଶ୍ରାମବାର ନିମନ୍ତେ ମନ୍ଦିର ମଧ୍ୟରେ ଯେଉଁ ଆବୃତ ପଥ ଓ ରାଜାଙ୍କର ପ୍ରବେଶାର୍ଥେ
    ଯେଉଁ ବର୍ହିଦ୍ୱାର କରିଥିଲେ, ତାହା ସେ ଅଶୂରର ରାଜାର ଭୟରେ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିର ଆଡ଼କୁ ଫେରାଇଲେ।
  chk-chk: Ahas a pwal atomala ewe leni mi ekis tekia a nom ünükün imwen ewe Samol
    mi Lapalap, ewe ia ewe king a mot ie lon ränin sapat, pwal än ewe king alen tolong
    lon, pokiten a chächäri ewe kingen Asiria.
  rop-rop: King Eihes bin deigimat det haiwan step weya det speshalwan tjeya blanga
    det king bin jidan en imbin jadimap det speshalwan dowa weya ola king bin oldei
    yusum blanga go insaid langa det Serramoni Pleis. King Eihes bin dum lagijat blanga
    meigim King Tiglathpalisa jidan gudbinji.
  ukr-1871: І переіначив критий хідник суботний, що був построєний при храмові, й
    надвірнїй увіхід про царя в дом Господень, задля царя Ассирийського.
  deu-1951: Auch die Sabbathalle, die man am Hause gebaut hatte, und den äußern Eingang
    des Königs verlegte er am Hause des HERRN wegen des Königs von Assyrien.
  eng-JPS: And the covered place for the sabbath that they had built in the house,
    and the king's entry without, turned he unto the house of the LORD, because of
    the king of Assyria.
  srp-1865: I strehu subotnu, koju bijahu naèinili u domu, i ulazak carski, koji bijaše
    spolja, ukloni takoðer od doma Gospodnjega, bojeæi se cara Asirskoga.
  lug-lug: N’aggyawo n’ekyabikkanga ku kkubo erya ssabbiiti eryali lizimbiddwa okumpi
    ne yeekaalu, ate era n’aggyawo n’ekkubo erya kabaka ery’ebweru wa yeekaalu ya
    Mukama, olwa kabaka w’e Bwasuli.
  heb-heb: ואת מיסך השבת אשר בנו בבית ואת מבוא המלך החיצונה הסב בית יהוה מפני מלך
    אשור׃
  ben-IRV: সদাপ্রভুর গৃহে বিশ্রামবারের উদ্দেশ্যে যে চাঁদোয়া তৈরী করা হয়েছিল অশূরের
    রাজার ভয়ে আহস সেটা খুলে অন্য জায়গায় রাখলেন এবং সদাপ্রভুর গৃহের বাইরের দিকে
    রাজার ঢুকবার জন্য যে বিশেষ পথ তৈরী করা হয়েছিল তাও সরিয়ে অন্য জায়গায় রাখলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਛੱਤਿਆ ਹੋਇਆ ਰਾਹ, ਜਿਸ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਸਬਤ ਦੇ ਲਈ ਹੈਕਲ ਦੇ ਵਿੱਚ ਬਣਾਇਆ
    ਸੀ ਅਤੇ ਰਾਜਾ ਦੇ ਬਾਹਰਲੇ ਫਾਟਕ ਨੂੰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਤੋਂ ਹਟਾ ਦਿੱਤਾ।
  mya-JVB: ဗိမာန် တော်၌ ဥပုသ် စောင့်စရာဘို့ ဆောက် သော မဏ္ဍပ် ကို၎င်း ၊ ရှင်ဘုရင် တက်
    ရာစောင်းတန်းကို၎င်း၊ အာရှုရိ ရှင်ဘုရင် ကြောင့် ပယ် ၏
  tbg-tbg: Aumaqaara variate ti kaqato naavuva Nora Kotira Naavu aumanto vaumanta
    Maara Entaqaa avuhainaava viraqi vaura, Ahaasiva tumanta vika vira rampaike, avuhainaava
    Nora Kotira Naavuqiara vu hohaa qentiravata tinta tora. Asiria avuhainaarara iriharo,
    King Ahaasiva tumanta, vika vi haikara mintimake vatora.
  hmo-hmo: Ahasa ese danu Dubu Helaga dekena amo, king ena helai gabuna ena dehe ia
    kokia, bona king ese Lohiabada ena Dubu Helaga ia raka vareai gabuna, mai ena
    guhi danu ia kokia. Inai kara be Ahasa ese ia karaia Asuria king ena ura dainai.
  urd-urd: और उसने उस रास्ते को जिस पर छत थी, और जिसे उन्होंने सबत के दिन के लिए हैकल
    के अन्दर बनाया था, और बादशाह के आने के रास्ते को जो बाहर था, शाह — ए — असूर की
    वजह से ख़ुदावन्द के घर में शामिल कर दिया'।
  rus-SYN: И отменил крытый субботний ход, который построили при храме, и внешний
    царский вход к дому Господню, ради царя Ассирийского.
  bqc-SIM: À kí gĩ́na pↄ́ wa bò Dii ua ń aà bↄlɛ pↄ́ kú weo gbòo misiilɛa
    Asiliↄ kíaɛ yã́i.
  tcz-CHONGTHU: Assyria lengpa lunglhai sah tei ding gotnan, Ahaz lengpan houin sung
    a kisa, cholngah nikhoa lengte thusei nap hung aladoh in, chujongle houin sunga
    lengpa achengseh lutna kotpi geiyin atoldoh sohtai.
  mar-mar: शब्बाथ दिवसासाठी मंदिराच्या आत बांधलेली आच्छादित जागा काढून टाकली. राजासाठी
    असलेले बाहेरचे प्रवेशही त्याने अश्शूरच्या राजासाठी परमेश्वराच्या मंदिरापासून फिरवला.
  qub-qub: Asiriapa raynin mandaptin nishanta rurar Tayta Diospa Templuncho caycaj
    säbadu jamay junajcuna jamananpaj rurashan cuartupa puncuntapis jorguriran. Jorguriran
    raylla yaycunan jawa caj puncutapis.
  bqp-bqp: À kína tìntin kũ ò bò Dikiri ↄnn kũ a gãnu kũ à kú gweoo gbòro mìnatɛna
    Asiria kínanɛ yãi.
  hat-hat: Lèfini, pou l' te fè wa peyi Lasiri a plezi, li wete platfòm yo te bati
    anndan Tanp lan pou jou repo a. Li fè fèmen pòt deyò a kote wa a te konn pase
    pou antre nan Tanp lan.
  eng-BSB: And on account of the king of Assyria, he removed the Sabbath canopy they
    had built in the temple and closed the royal entryway outside the house of the
    LORD.
  eng-WEBPB: He removed the covered way for the Sabbath that they had built in the
    house, and the king’s outer entrance to the LORD’s house, because of the king
    of Assyria.
  kbq-kbq: Ana nehuno Ahasi'a Sabati zupama retaneraza seli nona ra mono no tvaontetira
    erinetreno, kinimofo nonteti'ma ra mono nomofo kumapima nevaza kahana renkanire'ne.
    E'ina maka'zama hu'neana, Asiria kini ne' Tiglat-Pilesa antahintahi avaririno
    anara hu'ne.
  nhe-BL: Huan para ma paqui nopa tlanahuatijquetl tlen Asiria, quiijcueni nopa hueyi
    cortina tlen quicuapilojtoya huejcapa ipan icaltlanahuatil para yajaya quitequihuis
    ipan nopa tonali quema mosehui. Nojquiya quitzajqui nopa ojtli tlen pano ichaj
    nopa tlanahuatijquetl huan yohui xitlahuac ipan ihueyi tiopa TOTECO.
  bus-bus: À kína tinti kɛ̀ wà bò Dii ua kↄ̃n à gãnu kɛ̀ kú gweeo gbòro mìsiɛna Asirianↄ
    kínanɛ yãnzi.
  gub-BL: Akaz uzapo amo ae ma'e Axir wanuwihawete imurywete kar pà. Tuwihawete henaw
    wapyk amo ywyrapew rehe Tupàn Hàpuzuhu pupe. Akaz weraha a'e ywyrapew a'e wi.
    Uwàpytym tuwihawete tàpuzuhu pupe waneixe haw no.
  eng-DRA: 'The Musach also for the sabbath, which he had built in the temple: and
    the king’s entry from without he turned into the temple of the Lord, because of
    the king of the Assyrians.'
