    tlai thil Israel manghai kut lamkah n'khang laeh,” a ti nah.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Aɑsii tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Asidii kóo kpɑ̀ɑ̀tì Tekɑdɑti-Fɑdɑsɑɑ
    kɛ dɔ̀ Sidii kóo kpɑ̀ɑ̀tì nɛ̀ Isidɑyɛɛribɛ kou bɛɛ̀ do mí nhɑ birɛ, ɑ kóo tɔ̃ntì,
    kɛ̀ n tu ɑ́ kɔtɛní kɛ́ n dɛɛtɛ́.
  msy-2020: Ezɨ Atrivim Ahas gumazir maba amangizɨ, me Asirian Atrivim Tiklat Pileser
    bagha ghua kamaghɨn a mɨgei, “Kɨ Atrivim Ahas, kɨ nɨn ingangarir gumazim, egha
    kɨ nɨn borimɨn mɨn iti. Datɨrɨghɨn Sirian atrivim ko Israelian atrivim na ko mɨsosi.
    Kamaghɨn amizɨ, nɨ izɨ me mɨsoghtɨ, me e gasɨghasighan kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ahɑsɩ tilɑɑ nɑ ɩ́ heeli Asilii wulɑʋ Tekǝlɑ-Fɑlɑsɑɑ sɩ: Hɑɩ, kɔɔ
    nɑ ń yɑ-m Silii nɑ Ɩsɛɣɛlɩ pɑ ɑwulɑɑ niŋ tɑɑ. Mpi tɔ, mɑ wɛ kɛ́ ɩsɩɩ nyɑ́ tǝmlɛ
    tʋ yɑɑ nyɑ́ pǝyɑɣɑ.'
  azb-azb: 'Axaz Aşşur padşahı Tiqlat-Pileserin yanına qasidlər göndərib dedi: «Mən
    sənin qulun və nökərinəm. Gəl, məni üstümə hücum edən Aram və İsrail padşahlarının
    əlindən qurtar».'
  eng-DBY: 'And Ahaz sent messengers to Tiglath-Pileser king of Assyria, saying, I
    am thy servant and thy son: come up, and save me out of the hand of the king of
    Syria, and out of the hand of the king of Israel, who have risen up against me.'
  hin-2017: अतः आहाज ने दूत भेजकर अश्शूर के राजा तिग्लत्पिलेसेर के पास कहला भेजा,
    “मुझे अपना दास, वरन् बेटा जानकर चढ़ाई कर, और मुझे अराम के राजा और इस्राएल के राजा
    के हाथ से बचा जो मेरे विरुद्ध उठे हैं।”
  wol-KYG: 'Axas nag yebal ay ndaw ca Tiglaat Pilser buurub Asiri, ne ko: «Man de,
    dama di sab jaam, te di sa doom. Kon nag ngalla dikkal xettli ma ci ñi ma jógal,
    di buurub Siri ak buurub Israyil.»'
  eng-YLT: And Ahaz sendeth messengers unto Tiglath-Pileser king of Asshur, saying,
    'Thy servant and thy son [am] I; come up and save me out of the hand of the king
    of Aram, and out of the hand of the king of Israel, who are rising up against
    me.'
  eng-WYC-2017: Forsooth Ahaz sent messengers to Tiglathpileser, king of Assyrians,
    and said, I am thy servant and thy son; go thou up, and make me safe from the
    hand of the king of Syria, and from the hand of the king of Israel, that have
    risen together against me.
  eng-WMBB: So Ahaz sent messengers to Tiglath Pileser king of Assyria, saying, “I
    am your servant and your son. Come up and save me out of the hand of the king
    of Syria and out of the hand of the king of Israel, who rise up against me.”
  urd-GVH: आख़ज़ ने अपने क़ासिदों को असूर के बादशाह तिग्लत-पिलेसर के पास भेजकर उसे
    इत्तला दी, “मैं आपका ख़ादिम और बेटा हूँ। मेहरबानी करके आएँ और मुझे शाम और इसराईल
    के बादशाहों से बचाएँ जो मुझ पर हमला कर रहे हैं।”
  rug-rug: Garunu tie paleke inavoso se Ehazi la koe Tiqalati Pilesa sa baṉara pa
    Asiria, meke zama si asa, “Na mua nabulu meke na tumu si rau. Mae mamu harupau
    koari na limadia rina baṉara pa Siria meke Izireli saripu korapa raza au.”
  gaz-gaz: Aahaazis akkana jedhee gara Tiiglaat Phileeser mooticha Asooritti nama
    erge; “Ani garbichaa fi ilma kee ti. Kottuutii harka mootii Sooriyaatii fi harka
    mootii Israaʼel kanneen natti duulaniitii na baasi.”
  fra-LSG: 'Achaz envoya des messagers à Tiglath-Piléser, roi d’Assyrie, pour lui
    dire: Je suis ton serviteur et ton fils; monte, et délivre-moi de la main du roi
    de Syrie et de la main du roi d’Israël, qui s’élèvent contre moi.'
  yal-yal: Axasi yi xɛrane rasiga a faladeni Asiriya Mangan Tigilati-Pilesere xa,
    a naxa, “I ya walikɛɛn nan n na, e nun i ya diina. Fa, i fa n ba Arami mangan
    nun Isirayila mangan yii, naxanye n yɛngɛma.”
  haw-1868: A hoouna aku la o Ahaza i na elele ia Tigelatepilesera ke alii o Asuria,
    i aku la, Owau no kau kauwa, a o kau keiki hoi; e pii mai oe, a e hoopakele ia'u
    mai ka lima mai o ke alii o Suria, a mai ka lima mai o ke alii o ka Iseraela,
    e ku e mai ana ia'u.
  arb-NAV: 'وَبَعَثَ آحَازُ وَفْداً إِلَى تَغْلَثْ فَلاسِرَ مَلِكِ أَشُورَ قَائِلاً:
    «أَنَا عَبْدُكَ وَابْنُكَ، فَتَعَالَ وَأَنْقِذْنِي مِنْ حِصَارِ مَلِكِ أَرَامَ
    وَمَلِكِ إِسْرَائِيلَ اللَّذَيْنِ يُهَاجِمَانِنِي».'
  ewe-ewe: Fia Ahaz ɖo du ɖe Asiria fia, Tiglat Pilser eye wòɖe kuku nɛ be, “Wò subɔlawo
    kple viwòwoe míenye, meɖe kuku, va nàɖem tso Aram fia kple Israel fia, ame siwo
    tso ɖe ŋunye la ƒe asi me.”
  eng-LEE: 'And Achaz then sent messengers to Tiglath-pilesser the king of Assyria,
    saying, Thy servant and thy son am I: come up, and help me out of the hand of
    the king of Syria, and out of the hand of the king of Israel, who rise up against
    me.'
  asm-FB: পাছত আহজে অচূৰৰ ৰজা তিগ্লৎ-পিলেচৰ ওচৰলৈ এই কথা ক’বলৈ মানুহ পঠিয়াই দিলে,
    “মই আপোনাৰ দাস আৰু আপোনাৰ পুত্ৰ হওঁ; অৰামৰ ৰজা আৰু ইস্ৰায়েলৰ ৰজাই মোক আক্রমণ
    কৰিছে। আপুনি আহি তেওঁলোকৰ হাতৰ পৰা মোক উদ্ধাৰ কৰক।”
  sus-A: عَشَسِ نَشَ شّيرَيٍ شّي عَسِرِيَ مَنفّ تِفِلَتِ ثِلٍسٍرِ شْن، عٍ شَ سَ عَ
    قَلَ عَ بّ، «عِ شَ كٌنيِ نَن لَنشِ ﭑ مَ، ﭑ شَشِلِ تِشِ عِ تَن نَن نَ. عِ شَ قَ
    ﭑ نَتَنفَدٍ عَرَ مِ مَنفّ نُن عِسِرَيِلَ مَنفّ مَ، عٍ قَشِ ﭑ فٍرٍدٍ.»
  fra-SBL: 'Achaz envoya des messagers à Tiglath Pileser, roi d''Assyrie, en disant :
    « Je suis ton serviteur et ton fils. Monte et sauve-moi de la main du roi de Syrie
    et de la main du roi d''Israël, qui s''élèvent contre moi. »'
  hbo-hbo: וַיִּשְׁלַ֨ח אָחָ֜ז מַלְאָכִ֗ים אֶל־תִּ֠גְלַת פְּלֶ֤סֶר מֶֽלֶךְ־אַשּׁוּר֙
    לֵאמֹ֔ר עַבְדְּךָ֥ וּבִנְךָ֖ אָ֑נִי עֲלֵ֨ה וְהֹושִׁעֵ֜נִי מִכַּ֣ף מֶֽלֶךְ־אֲרָ֗ם
    וּמִכַּף֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל הַקֹּומִ֖ים עָלָֽי׃
  piu-2006: '@see-verse:2KI.016.006'
  kik-kik: Ahazu agĩtũma andũ kũrĩ Tigilathu-Pileseru mũthamaki wa Ashuri makamwĩre
    atĩrĩ, “Nĩ niĩ ndungata na ngombo yaku. Ambata, ũũke ũũhonokie kuuma guoko-inĩ
    kwa mũthamaki wa Suriata na mũthamaki wa Isiraeli, arĩa maratharĩkĩra.”
  fra-NCL: 'Achaz envoya des messagers à Téglathphalasar, roi d’Assyrie, pour lui
    dire : « Je suis ton serviteur et ton fils ; monte et délivre-moi de la main du
    roi de Syrie et de la main du roi d’Israël, qui se sont levés contre moi. »'
  cek-AK: Ahaz mah Assyria siangpahrang Tiglath-Pileser khaeah laicaeh patoeh, Kai
    loe na tamna, na capa ah ni ka oh; angzo tahangh loe kai katuh, Syria siangpahrang
    hoi Israel siangpahrang ban thung hoiah na pahlong ah, tiah lokpat.
  cuk-cuk: 'Rey-Acaz, Asiria-rey-Tiglat-Pileserʼse e-nuggi dulemar-barmisad, ega weyob
    sogsiid: “Andi be-maiga gued, unnila be-sogedba gudiid. Degisoggu, Siria-e-rey,
    degi, Israel-e-rey, angi gwisgunanaidgi be an-bendakdage.”'
  uig-CYR: 'Аһаз Асурийәниң падишаси Тиглат-Пиләсәргә әлчиләрни әвәтип: Мән силиниң
    қуллири, силиниң оғуллири болимән; маңа һуҗум қиливатқан Сурийәниң падишасиниң
    қолидин вә Исраилниң падишасиниң қолидин қутқузушқа чиққайла, деди.'
  tel-2017: ఇది ఇలా ఉండగా ఆహాజు యెహోవా మందిర సంబంధమైనవీ, రాజనగరు సంబంధమైనవీ అయిన సామానుల్లో
    కనబడిన వెండి బంగారాలను తీసుకుని అష్షూరు రాజుకు కానుకగా పంపి,
  hat-BSA: 'Konsa, Achaz te voye mesaje yo kote Tiglath-Piléser, wa Assyrie a. Li
    te di: “Mwen se sèvitè ou ak fis ou; vin delivre mwen soti nan men a wa Syrie
    a, avèk men a wa Israël la k ap fè soulèvman kont mwen.”'
  kos-kos: 'Ahaz el supwala mwet nu yorol Tiglath Pileser, Tokosra Fulat lun Assyria,
    ac fahk kas inge: “Nga mwet kulansap oaru lom. Fahsru moliyula liki tokosra lun
    Syria ac Israel su mweun lainyu.”'
  hbo-WLC: וַיִּשְׁלַ֨ח אָחָ֜ז מַלְאָכִ֗ים אֶל־תִּ֠גְלַת פְּלֶ֤סֶר מֶֽלֶךְ־אַשּׁוּר֙
    לֵאמֹ֔ר עַבְדְּךָ֥ וּבִנְךָ֖ אָ֑נִי עֲלֵ֨ה וְהוֹשִׁעֵ֜נִי מִכַּ֣ף מֶֽלֶךְ־אֲרָ֗ם
    וּמִכַּף֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל הַקּוֹמִ֖ים עָלָֽי׃
  ibo-ibo: Ehaz zigara ndị ozi ka ha gaa zie Tiglat-Pilesa, eze ndị Asịrịa ozi, sị
    ya, “Abụ m ohu gị, onyenwe m ka ị bụ. Bịa napụta m site nʼaka eze ndị Aram na
    eze ndị Izrel, ndị na-ebuso m agha.”
  ory-ory: ଏଥିରେ ଆହସ୍‌ ଅଶୂରର ରାଜା ତିଗ୍ଲାତ୍‍-ପିଲେସର୍ ନିକଟକୁ ଦୂତଗଣ ପଠାଇ କହିଲେ, “ମୁଁ
    ତୁମ୍ଭର ଦାସ ଓ ତୁମ୍ଭର ପୁତ୍ର; ଆସ, ଅରାମର ରାଜା ହସ୍ତରୁ ଓ ଇସ୍ରାଏଲର ରାଜା ହସ୍ତରୁ ମୋତେ ଉଦ୍ଧାର
    କର, ଏମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ଉଠୁଅଛନ୍ତି।”
  chk-chk: Iwe, Ahas a tinala chon künö ren Tiklat-pileser ewe kingen Asiria o üra,
    “Ngang noum chon angang mi nom fän nemenemom. Kopwe feito o amanauaei seni ewe
    kingen Siria, pwal seni ewe kingen Israel mi maun ngeniei.”
  rop-rop: Brom deya King Eihes bin jandim im wed langa Tiglathpalisa det king blanga
    Asiriya garram sambala wekinmen blanga im, “Main bos, mi na King Eihes det trubala
    wekinmen blanga yu. Yu garra kaman en album mi? Dumaji det dubala king brom Isreil
    en Siriya dubala fait langa mi.”
  ukr-1871: 'І послав Ахаз посли до Теглатфелласара, царя Ассирийського, сказати:
    Я раб твій і син твій; прийди та визволь мене з потали в царя Сирийського й царя
    Ізраїлського, що проти мене встали.'
  deu-1951: 'Ahas aber sandte Boten zu Tiglat-Pileser, dem König von Assyrien, und
    ließ ihm sagen: Ich bin dein Knecht und dein Sohn; komm herauf und errette mich
    aus der Hand des Königs von Syrien und aus der Hand des Königs von Israel, die
    sich wider mich aufgemacht haben!'
  eng-JPS: 'So Ahaz sent messengers to Tiglath-pileser king of Assyria, saying: ''I
    am thy servant and thy son; come up, and save me out of the hand of the king of
    Aram, and out of the hand of the king of Israel, who rise up against me.'''
  srp-1865: 'Ali Ahaz posla poslanike k Teglat-Felasaru caru Asirskom i poruèi mu:
    sluga sam tvoj, hodi i izbavi me iz ruku cara Sirskoga i iz ruku cara Izrailjeva,
    koji se podigoše na me.'
  lug-lug: Awo Akazi n’atuma ababaka eri Tigulasupireseri kabaka w’e Bwasuli, okumugamba
    nti, “Ndi muddu wo era mutabani wo, nkwegayiridde jjangu ondokole okuva mu mukono
    gwa kabaka wa Busuuli; n’okuva mu mukono gwa kabaka wa Isirayiri abannumbye.”
  heb-heb: וישלח אחז מלאכים אל תגלת פלסר מלך אשור לאמר עבדך ובנך אני עלה והושעני מכף
    מלך ארם ומכף מלך ישראל הקומים עלי׃
  ben-IRV: পরে আহস অশূরের রাজা তিগ্লৎ-পিলেষরের কাছে এই কথা বলতে লোক পাঠিয়ে দিলেন,
    “আমি আপনার দাস এবং আপনার ছেলে। আপনি আসুন এবং অরামের রাজার হাত থেকে এবং ইস্রায়েলের
    রাজার হাত থেকে আমাকে রক্ষা করুন, যারা আমাকে আক্রমণ করেছে।”
  pan-pan: ਤਦ ਆਹਾਜ਼ ਨੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਤਿਗਲਥ ਪਿਲਸਰ ਕੋਲ ਇਹ ਕਹਿ ਕੇ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ ਕਿ
    ਮੈਂ ਤੇਰਾ ਦਾਸ ਅਤੇ ਤੇਰਾ ਪੁੱਤਰ ਹਾਂ, ਅਰਾਮ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥੋਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥੋਂ
    ਮੈਨੂੰ ਬਚਾ, ਜੋ ਮੇਰੇ ਉੱਤੇ ਚੜ੍ਹ ਆਏ ਹਨ।
  mya-JVB: ထိုကြောင့် အာခတ် သည် အာရှုရိ ရှင်ဘုရင် တိဂလတ် ပိလေသာထံသို့ သံတမန် ကို စေလွှတ်
    ၍၊ ကျွန်ုပ် သည် ကိုယ်တော် သား ၊ ကိုယ်တော် ကျွန် ဖြစ်ပါ၏။ လာ ပါ။ ကျွန်ုပ် ကို ရန်ဘက်
    ပြုသောရှုရိ ရှင်ဘုရင် နှင့် ဣသရေလ ရှင်ဘုရင် လက် မှ ကယ်ယူ ပါဟု တောင်းပန် ၏
  tbg-tbg: Resinika Pekaaka Ieruharemi vatuka ututumate vauvaro, Ahaasiva uva vara
    kero Asiria King Tikilati-Pileserara tiharo, Mpo, te ai kaiqa vaiintivano ai vevaarainima
    vauro. Siria avuhainaavavata Isareri avuhainaavavata ti hampata raqi variavo.
    Mpo, are ani ti ruaruama timitaane, tiro.
  hmo-hmo: Unai dainai Ahasa ese hereva gwauraia taudia be Tigolata Pilesere, Asuria
    ena king dekenai ia siaia lao, ia gwau, “Lau be oiemu hesiai tauna bona oiemu
    natuna. Mani emu kara do oi mai, lau idia tuari henia noho taudia, Suria ena king,
    bona Israela ena king edia siahu dekena amo lau do oi hamauria.”
  urd-urd: इसलिए आख़ज़ ने शाह — ए — असूर तिगलत पिलासर के पास क़ासिद रवाना किए और कहला
    भेजा, “मैं तेरा ख़ादिम और बेटा हूँ, इसलिए तू आ और मुझ को शाह — ए — अराम के हाथ
    से और शाह — ए — इस्राईल के हाथ से जो मुझ पर चढ़ आए हैं, रिहाई दे।”
  rus-SYN: 'И послал Ахаз послов к Феглаффелласару, царю Ассирийскому, сказать: раб
    твой и сын твой я; приди и защити меня от руки царя Сирийского и от руки царя
    Израильского, восставших на меня.'
  bqc-SIM: 'Ɔ̃ Aaza gbɛ̃́ↄ zĩ̀ Asiliↄ kí Puluwa à mɛ̀: N zↄ̀blenan ma ũ, mɛ́ n
    nɛ́n ma ũ. Mↄ ǹ ma bↄ Siliↄ kía ń Isailiↄ kía pↄ fɛ̀lɛmanↄↄ ↄzĩ.'
  tcz-CHONGTHU: Ahaz lengpan Assyria lengpa Tiglath-pileser chu thu athot in, “Keima
    hi nanoija um nasoh kahin, hungtou vinlang Israel lengpa le Syria lengpan eihung
    delkhum lhonna akon hin neihung huhdoh’in,” atin ahi.
  mar-mar: अश्शूरचा राजा तिग्लथ-पिलेसर याच्याकडे आहाजने दूतामार्फत संदेश पाठवला की,
    “मी तुझा दास व तुझा मुलगा आहे. अराम आणि इस्राएलचे राजे माझ्यावर चाल करून आले आहेत.
    तेव्हा माझ्या मदतीला वर ये आणि मला वाचव.”
  qub-qub: 'Chaura Acazga Asiriapa raynin Tiglat-pileserman cachata cachacuran cayno
    ninanpaj: «Nogaga gampa uywayniquinömi y juramintu wamrayquinömi caycä. Siria
    nasyunpa raynin y Israel nasyunpa rayninmi conträ ricacur magaycäman. Paycuna
    mana ushacächimänanpaj shamur salbaycamay tayta.»'
  bqp-bqp: 'Akũ Aza gbɛ̃nↄ zĩ̀ Asiria kína Tigila Pilɛsaa à pì: N zↄ̀bleriimɛ ma
    ũ, n nɛ́mɛ ma ũ. Ǹ mↄ́ ǹ ma bo Siria kína kũ Isarailanↄ kína kũ ò fùtɛmainↄ
    ↄĩ.'
  hat-hat: 'Lè sa a, Akaz voye mesaj bay Tiglat Pilesè, wa peyi Lasiri a, pou di l''
    konsa: —M''ap sèvi ou tankou pitit ou. Tanpri, vin delivre m'' anba men wa peyi
    Siri a ak wa peyi Izrayèl la ki vin atake m''.'
  eng-BSB: So Ahaz sent messengers to Tiglath-pileser king of Assyria, saying, “I
    am your servant and your son. Come up and save me from the hands of the kings
    of Aram and Israel, who are rising up against me.”
  eng-WEBPB: So Ahaz sent messengers to Tiglath Pileser king of Assyria, saying, “I
    am your servant and your son. Come up and save me out of the hand of the king
    of Syria and out of the hand of the king of Israel, who rise up against me.”
  kbq-kbq: Hagi Ahasi'a amanage huno Asiria kini ne' Tiglat-Pilesantega nanekea atrente'ne.
    Nagra kagri eri'za vahe mani'nena kagri kagorga manigahuanki, Siria kini ne'ene,
    Israeli kinimoke'ma eke ha'ma hunenanta'ana eme hara hunka naza huo.
  nhe-BL: Huajca Tlanahuatijquetl Acaz quititlanqui se ma quiilhuiti Tlanahuatijquetl
    Tiglat Pileser ipan tlali Asiria para yajaya motemacas huan mochihuas itlatequipanojca
    intla hualas nimantzi quimanahuiqui ininmaco nopa tlanahuatiani tlen tlali Siria
    huan tlali Israel pampa ya quiyahualojtoyaj.
  bus-bus: 'Ben Aaza gbɛ̃nↄ zĩ̀ Asiria kí Tigila Pilɛsaa à bè: N zↄ̀blerin ma ũ,
    n nɛ́n ma ũ. Ǹ mↄ́ ǹ ma bↄ Sirinↄ kína kↄ̃n Isarailinↄ kína kɛ̀ aↄ̃ fɛ̀ɛmaziinↄ
    ↄzĩ.'
  gub-BL: Akaz omono amo uze'eg heraha har Xigirat-Pirezer Axir wanuwihawete pe wà
    kury. — Aiko neremiruze'eg romo ihe. Aiko nera'yr romo no. Ezur hepyro pà Xir
    wanuwihawete Izaew wanuwihawete wanuwi nehe. Ta'e heàmàtyry'ym waiko wà xe, i'i
    izupe.
  eng-DRA: 'And Achaz sent messengers to Theglathphalasar king of the Assyrians, saying:
    I am thy servant, and thy son: come up, and save me out of the hand of the king
    of Syria, and out of the hand of the king of Israel, who are risen up together
    against me.'
