  kan-2017: ಆಹಾಜನು ಅಶ್ಶೂರ್ ದೇಶದ ಅರಸನಾದ ತಿಗ್ಲತ್ಪಿಲೆಸೆರನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ,
