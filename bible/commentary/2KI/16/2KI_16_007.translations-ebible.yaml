verse: 2KI.016.007
translations:
  mal-C: 'ആഹാസ് അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസറിന്റെ അടുക്കൽ സന്ദേശവാഹകരെ അയച്ച് ഇപ്രകാരം
    പറയിച്ചു: “ഞാൻ അങ്ങയുടെ ദാസനും അങ്ങേക്കു കീഴ്പ്പെട്ടിരിക്കുന്നവനും ആണല്ലോ! അങ്ങ്
    വന്ന്, എന്നെ ആക്രമിക്കുന്ന അരാംരാജാവിന്റെയും ഇസ്രായേൽരാജാവിന്റെയും കൈയിൽനിന്ന്
    എന്നെ വിടുവിച്ചാലും!”'
  deu-TKW: 'Ahas aber sandte Boten an Thiglath-Pileser, den König von Assyrien, und
    ließ ihm sagen: Dein Sklave und dein Sohn bin ich! Ziehe heran und befreie mich
    aus der Gewalt des Königs von Aram und des Königs von Israel, die mich angegriffen
    haben!'
  lin-lin: 'Akazi atindaki bantoma epai ya Tigilati-Pilezeri, mokonzi ya Asiri, mpo
    na koloba na ye : « Nazali mosali na yo mpe mwana na yo ; yaka kokangola ngai
    na maboko ya mokonzi ya Siri mpe mokonzi ya Isalaele oyo bayei kobundisa ngai. »'
  eng-LSV: And Ahaz sends messengers to Tiglath-Pileser king of Asshur, saying, “I
    [am] your servant and your son; come up and save me out of the hand of the king
    of Aram, and out of the hand of the king of Israel, who are rising up against
    me.”
  eng-GNV: 'Then Ahaz sent messengers to Tiglath Pileser king of Asshur, saying, I
    am thy seruant and thy sonne: come vp, and deliuer me out of the hand of the king
    of Aram, and out of the hand of the King of Israel which rise vp against me.'
  eng-WEBSTER: 'So Ahaz sent messengers to Tiglath-pileser king of Assyria, saying,
    I am thy servant and thy son: come up, and save me from the hand of the king of
    Syria, and from the hand of the king of Israel, who rise up against me.'
  nhw-BL: Huajca Tlanahuatijquetl Acaz quititlanqui se ma quiilhuiti Tlanahuatijquetl
    Tiglat Pileser ipan tlali Asiria para yaya motemacas huan mochihuas itequipanojca
    sintla hualas nimantzi quimanahuiqui ininmaco nopa tlanahuatiani tlen tlali Siria
    huan tlali Israel pampa ya quiyahualojtoyaj.
  swh-ONEN: Ahazi akatuma wajumbe kumwambia Tiglath-Pileseri mfalme wa Ashuru kwamba,
    “Mimi ni mtumishi na mtumwa wako. Njoo na uniokoe kutoka mkononi mwa mfalme wa
    Aramu na wa mfalme wa Israeli, ambao wananishambulia.”
  bba-bba: Yerɑ Akɑsi u Tiɡilɑti Pilesɛɛ Asirin sinɑ boko sɔmɔ ɡɔriɑ u nɛɛ, nɛnɑ Akɑsi,
    wunɛn bɔ̃ɔ, ɑ nɑ ɑ mɑn somi, Sirin sinɑ boko kɑ Isirelibɑn sinɑ bokon sɔ̃ be bɑ
    mɑn tɑbu wɔrimɑ.
  eng-KJVCPB: 'So Ahaz sent messengers to Tiglath-pileser king of Assyria, saying,
    I am thy servant and thy son: come up, and save me out of the hand of the king
    of Syria, and out of the hand of the king of Israel, which rise up against me.'
  luo-luo: Ahaz nooro joote mondo okone Tiglath-Pilesa ruodh Asuria kowacho niya,
    “An jatichni kendo anie e bwo lochni. Bi mondo iresa e lwet ruodh Aram kendo e
    lwet ruodh Israel mosemonja.”
  meu-meu: Taunabunai Ahasa ese gwaukau taudia na Tiglata-pilesere, Asuria pavapavana,
    dekena e siaidia lao, eto, Lau na oiemu hesiai tauna bona oi natumu. Aoma, e tuari
    henigumu taudia, Suria pavapavana bona Israel pavapavana, imadia amo ba hamaurigu.
  npi-ULB: त्‍यसैले आहाजले अश्शूरका राजा तिग्लत-पिलेसेरकहाँ यसो भनेर सन्देशवाहकहरू
    पठाए, “म तपाईंको सेवक र तपाईंको छोरो हुँ । माथि आउनुहोस् र अरामका राजा र इस्राएलका
    राजाको हातबाट मलाई बचाउनुहोस् जसले मलाई आक्रमण गरेका छन् ।”
  yor-yor: Ahasi sì rán oníṣẹ́ sọ́dọ̀ Tiglat-Pileseri ọba Asiria wí pé, “Ìránṣẹ́ rẹ
    ni èmi, àti ọmọ rẹ; gòkè wá, kí o sì gbà mi lọ́wọ́ ọba Siria, àti lọ́wọ́ ọba Israẹli
    tí ó dìde sí mi.”
  pes-OPCB: آحاز پادشاه قاصدانی نزد تغلت فلاسر، پادشاه آشور فرستاد و از او خواهش کرد
    تا وی را در جنگ با پادشاهان مهاجم سوریه و اسرائیل کمک نماید.
  tgl-ULB: Kaya nagsugo ng mga tagapagbalita si Ahaz kay Tiglat Pileser hari ng Asiria,
    sinasabing, ''Ako ay iyong lingkod at iyong anak. Lumapit ka at iligtas ako mula
    sa kamay ng hari ng Aram at mula sa kamay ng hari ng Israel, na lumusob sa akin.''
  hui-hui: Kini Lesinila Kini Pegalame Yarusaleme ho hagira bu yaanda howa haabo hea
    handala Yudanaga Kini Ahasa ibugua Asirianaga Kini Tigilada Pilese hearia bi yalu
    pelo lawia halu lalu, I̱ Kini Ahasa í̠naga biabe biahagabi í̠ iginibi kogo. Áyu
    Sirianaga kinibi Isaraelenaga kinibi libu harume i̱ baba wai bialu kamagoni. Ai
    libugua i̱ baba wai nabilo ina bo wahai nahelobi í̠na wai bule ibabelo hamelo
    ko, lalu lawia hene.
  mya-mya: အာ​ခတ်​မင်း​သည်​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင် တိ​ဂ​လတ်​ပိ​လေ​သာ​ထံ​သို့``အ​ကျွန်ုပ်​သည်
    အ​ရှင်​၏​သစ္စာ​တော်​ခံ၊ အ​စေ​ခံ​တစ်​ဦး​ဖြစ် ပါ​၏။ အ​ကျွန်ုပ်​တို့​ကို​တိုက်​ခိုက်​လျက်​နေ​သူ
    ရှု​ရိ​ဘု​ရင်​နှင့် ဣသ​ရေ​လ​ဘု​ရင်​တို့​လက်​မှ ကယ်​တော်​မူ​ပါ'' ဟု​သ​ဝဏ်​လွှာ​ရေး​၍​သံ
    တ​မန်​များ​စေ​လွှတ်​ပေး​ပို့​လိုက်​၏။-
  bod-N: དེ་ནས་ཨ་ཧ་ཟཱ་ཡིས་ཨ་སུར་གྱི་རྒྱལ་པོ་ཐིག་ལད་ཕིལ་ཨེ་སེར་ལ་བང་ཆེན་མངགས་ཏེ་ཁོ་ལ།
    བདག་ནི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་དང་བུ་ཡིན་ཞིང་། ཁྱེད་རང་ཡར་བྱོན་ཏེ་བདག་ལ་བཙན་རྒོལ་བྱེད་བཞིན་པའི་ཨ་རམ་གྱི་རྒྱལ་པོ་དང་།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་ལག་ནས་བདག་སྐྱོབ་པར་མཛོད་ཅིག་ཅེས་ཞུས་ཤིང་།
  sna-sna: Ahazi akatuma nhume kuna Tigirati-Pireseri mambo weAsiria akati, “Ndiri
    muranda wenyu nomwanakomana wenyu. Uyai kuno mundinunure kubva muruoko rwamambo
    weAramu norwamambo weIsraeri vari kundirwisa.”
  spa-BLM: 'Entonces Acaz envió mensajeros a Tiglat Pileser, rey de Asiria, diciendo:
    “Soy tu siervo y tu hijo. Sube y sálvame de la mano del rey de Siria y de la mano
    del rey de Israel, que se levantan contra mí”.'
  cac-cac: 'Ix lajvi chi'', ix schecanb''at jayvan̈ eb'' schecab'' vin̈aj Acaz d''a
    vin̈aj Tiglat-pileser sreyal Asiria, yic sb''at alchaj d''a vin̈ icha tic: Svac''och
    in b''a d''a yol a c''ab''. Yuj chi'' cotan̈ yuj tzul in a colan d''a yol sc''ab''
    vin̈ sreyal Siria yed'' vin̈ sreyal Israel, yujto van yac''an oval eb'' vin̈ ved''oc,
    xchi b''at vin̈.'
  swh-ULB: Hivyo Ahazi akatuma wajumbe kwenda kwa Tiglath Pileseri mfalme wa Ashuru,
    akisema, “Mimi ni mtumishi wako na mwanao. Panda juu na uniokoe kutoka kwenye
    mikononi ya mfalme wa Shamu na kutoka kwenye mkono wa mfalme wa Israeli, ambao
    wameniteka.”
  bel-bel: 'І паслаў Ахаз паслоў да Тэглатфэласара, цара Асірыйскага, сказаць: раб
    твой і сын твой я; прыйдзі і абарані мяне ад рукі цара Сірыйскага і ад рукі цара
    Ізраільскага, што паўсталі на мяне.'
  deu-ELBBK: 'Da sandte Ahas Boten an Tiglath-Pileser, den König von Assyrien, und
    ließ ihm sagen: Ich bin dein Knecht und dein Sohn; komm herauf und rette mich
    aus der Hand des Königs von Syrien und aus der Hand des Königs von Israel, die
    sich gegen mich erhoben haben.'
  mbb-OT: 'Midsuǥù si Ahaz te menge menunudtulà te kedtudtul ziyà te ki Hadì Tiglat
    Piliser he hadì te Asiria kayi he menge lalag: “Libriya a kenikew is suluǥuen
    nu su para kenà a mezezeeti te hadì te Aram wey hadì te Israel he midsurung kedì.”'
  mal-2015: 'ആഹാസ് അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസരിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: ഞാൻ
    നിന്റെ ദാസനും നിന്റെ പുത്രനും ആകുന്നു; നീ വന്നു എന്നോടു എതിർത്തിരിക്കുന്ന അരാംരാജാവിന്റെ
    കയ്യിൽനിന്നും യിസ്രായേൽരാജാവിന്റെ കയ്യിൽനിന്നും എന്നെ രക്ഷിക്കേണമെന്നു പറയിച്ചു.'
  rmc-rmc: 'Akor o Achaz bičhaďa muršen ko asiriko kraľis Tiglat-Pileser, hoj leske
    te phenen: „Me som tiro čhavo the služobňikos. Av, zachraňin man andral o vasta
    le izraelike the aramejike kraľendar, save pes pre ma ačhade.“'
  pes-OPV: 'و آحاز رسولان نزدتغلت فلاسر، پادشاه آشور، فرستاده، گفت: «من بنده تو و
    پسر تو هستم. پس برآمده، مرا از دست پادشاه ارام و از دست پادشاه اسرائیل که به ضدمن
    برخاسته‌اند، رهایی ده.»'
  ron-1924: 'Ахаз а тримис соль луй Тиглат-Пилесер, ымпэратул Асирией, сэ-й спунэ:
    „Еу сунт робул тэу ши фиул тэу; суе-те ши избэвеште-мэ дин мына ымпэратулуй Сирией
    ши дин мына ымпэратулуй луй Исраел, каре се ридикэ ымпотрива мя.”'
  ben-OBCV: আহস এই কথা বলার জন্য আসিরিয়ার রাজা তিগ্লৎ-পিলেষরের কাছে দূত পাঠালেন,
    “আমি আপনার দাস ও কেনা গোলাম। আপনি এখানে এসে, যারা আমাকে আক্রমণ করছে, সেই অরামের
    রাজা ও ইস্রায়েলের রাজার হাত থেকে আমাকে উদ্ধার করুন।”
  som-som: Sidaas daraaddeed Aaxaas wuxuu farriin u diray Tiglad Fileser oo ahaa boqorkii
    Ashuur, oo wuxuu ku yidhi, Anigu waxaan ahay addoonkaagii iyo wiilkaagiiba, haddaba
    ii kaalay oo iga badbaadi boqorka Suuriya iyo boqorka dalka Israa'iil kuwaas oo
    igu kacay.
  lat-VUC: 'Misit autem Achaz nuntios ad Theglathphalasar regem Assyriorum, dicens:
    Servus tuus, et filius tuus ego sum: ascende, et salvum me fac de manu regis Syriæ,
    et de manu regis Israël, qui consurrexerunt adversum me.'
  eng-ASVBT: 'So Ahaz sent messengers to Tiglath-pileser king of Assyria, saying,
    I am thy servant and thy son: come up, and save me out of the hand of the king
    of Syria, and out of the hand of the king of Israel, who rise up against me.'
  ita-1885: 'E Achaz mandò ambasciadori a Tiglat-pileser, re degli Assiri, a dirgli:
    Io son tuo servitore, e tuo figliuolo; vieni, e salvami dalle mani del re di Siria,
    e dalle mani del re d''Israele, i quali si son levati contro a me.'
  eng-LXXUP: 'And Ahaz sent messengers to Tiglath-pileser king of the Assyrians, saying,
    I am thy servant and thy son: come up, deliver me out of the hand of the king
    of Syria, and out of the hand of the king of Israel, who are rising up against
    me.'
  eng-ULB: So Ahaz sent messengers to Tiglath-Pileser king of Assyria, saying, “I
    am your servant and your son. Come up and save me from the hand of the king of
    Aram and from the hand of the king of Israel, who have attacked me.”
  spa-VBL: 'Ajaz envió mensajeros a Tiglat-pileser, rey de Asiria, diciendo: “Soy
    tu siervo y tu hijo. Por favor, ven a rescatarme de los reyes de Harán e Israel
    que me están atacando”.'
  fra-_FOB: 'Or Achaz avait envoyé des députés à Tiglath-Piléser, roi des Assyriens,
    pour lui dire: Je suis ton serviteur et ton fils; monte et délivre-moi de la main
    du roi de Syrie et de la main du roi d''Israël, qui s''élèvent contre moi.'
  mal-mal: 'ആഹാസ് അശ്ശൂർ രാജാവായ തിഗ്ലത്ത്-പിലേസരിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: “ഞാൻ
    നിന്റെ ദാസനും നിന്റെ പുത്രനും ആകുന്നു; നീ വന്ന് എന്നോട് എതിർത്തിരിക്കുന്ന അരാംരാജാവിന്റെയും
    യിസ്രായേൽരാജാവിന്റെയും കയ്യിൽനിന്ന് എന്നെ രക്ഷിക്കേണം” എന്ന് പറയിച്ചു.'
  urd-GVR: Āḳhaz ne apne qāsidoṅ ko Asūr ke bādshāh Tiglat-pilesar ke pās bhej kar
    use ittalā dī, “Maiṅ āp kā ḳhādim aur beṭā hūṅ. Mehrbānī karke āeṅ aur mujhe Shām
    aur Isrāīl ke bādshāhoṅ se bachāeṅ jo mujh par hamlā kar rahe haiṅ.”
  suz-BL: मिनु आहाजम अस्‍सुर ङा पिप तिग्‍लात-पिलेसेर कली “गो इन गेय पाइब नु इन तौ
    नङ। आं कली लडाइ तोइब अराम नु इस्राएल ङा पिप रे प्रोंइचा नङ। मेकोपुकीम आं कली लडाइ
    तोशो बाक्‍नीम” देंशा लोव़ कुरब मुर सोइक्‍ता बाक्‍त। २इतिहास २८:१६-२७
  ita-1927: 'Achaz inviò dei messi a Tiglath-Pileser, re degli Assiri, per dirgli:
    “Io son tuo servo e tuo figliuolo; sali qua e liberami dalle mani del re di Siria
    e dalle mani del re d’Israele, che sono sorti contro di me”.'
  ckb-ckb: ئاحاز نێردراوی ناردە لای تگلەت پلەسەری پاشای ئاشور و گوتی، «من خزمەتکار
    و لەژێر فەرمانی تۆم، سەربکەوە و لە دەستی پاشای ئارام و پاشای ئیسرائیل ڕزگارم بکە
    کەوا لێم ڕاست بوونەتەوە.»
  eng-BBE: So Ahaz sent representatives to Tiglath-pileser, king of Assyria, saying,
    I am your servant and your son; come to my help against the kings of Aram and
    Israel who have taken up arms against me.
  kan-OKCV: ಆಹಾಜನು ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ತಿಗ್ಲತ್ಪಿಲೆಸೆರನಿಗೆ, “ನಾನು ನಿನ್ನ ಸೇವಕನೂ, ನಿನ್ನ
    ಮಗನೂ ಆಗಿದ್ದೇನೆ. ನನಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದ ಅರಾಮಿನ ಅರಸನ ಕೈಗೂ, ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಕೈಗೂ ನನ್ನನ್ನು
    ತಪ್ಪಿಸಿ, ರಕ್ಷಿಸುವುದಕ್ಕೆ ಬರಬೇಕು,” ಎಂದು ಹೇಳಿ ಸೇವಕರನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: 'ஆகாஸ் அசீரியாவின் ராஜாவாகிய திகிலாத்பிலேசரிடத்திற்கு பிரதிநிதிகளை அனுப்பி:
    நான் உம்முடைய அடியானும் உம்முடைய மகனுமாயிருக்கிறேன்; நீர் வந்து, எனக்கு விரோதமாக
    எழும்பின சீரியா ராஜாவின் கைக்கும், இஸ்ரவேல் ராஜாவின் கைக்கும் என்னைத் தப்புவியும்
    என்று சொல்லச் சொல்லி;'
  spa-RV-1909: 'Entonces Achâz envió embajadores á Tiglath-pileser rey de Asiria,
    diciendo: Yo soy tu siervo y tu hijo: sube, y defiéndeme de mano del rey de Siria,
    y de mano del rey de Israel, que se han levantado contra mí.'
  ron-BTF: 'Astfel, Ahaz a trimis mesageri la Tiglat-Pileser, împăratul Asiriei, spunând:
