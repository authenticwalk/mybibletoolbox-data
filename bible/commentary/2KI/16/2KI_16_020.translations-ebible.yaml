verse: 2KI.016.020
translations:
  mal-C: ആഹാസ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹവും ദാവീദിന്റെ
    നഗരത്തിൽ അടക്കപ്പെട്ടു. അദ്ദേഹത്തിന്റെ മകനായ ഹിസ്കിയാവ് അദ്ദേഹത്തിനുശേഷം രാജാവായി.
  deu-TKW: Und Ahas legte sich zu seinen Vätern und ward bei seinen Vätern in der
    Stadt Davids begraben. Und sein Sohn Hiskia ward König an seine Statt.
  lin-lin: Akazi akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko na
    bakoko na ye kati na engumba ya Davidi. Ezekiasi, mwana na ye ya mobali, akitanaki
    na ye na bokonzi.
  eng-LSV: And Ahaz lies with his fathers, and is buried with his fathers in the City
    of David, and his son Hezekiah reigns in his stead.
  eng-GNV: And Ahaz slept with his fathers, and was buryed with his fathers in the
    citie of Dauid, and Hezekiah his sonne reigned in his steade.
  eng-WEBSTER: 'And Ahaz slept with his fathers, and was buried with his fathers in
    the city of David: and Hezekiah his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Acaz, quitlalpachojque campa quintlaltoctoyaj ihuejcapan
    tatahua ipan Jerusalén ipan nopa barrio catli itoca Ialtepe David. Huan teipa
    icone catli itoca eliyaya Ezequías pejqui tlanahuatía.
  swh-ONEN: Ahazi akalala na baba zake, naye akazikwa pamoja nao katika Mji wa Daudi.
    Naye Hezekia mwanawe akawa mfalme baada yake.
  bba-bba: Sɑnɑm mɛ Akɑsi u kpunɑ u ɡu, bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin wuuɔ.
    Mɑ win bii Esekiɑsi u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: 'And Ahaz slept with his fathers, and was buried with his fathers in
    the city of David: and Hezekiah his son reigned in his stead.'
  luo-luo: Ahaz notho moyweyo gi kwerene kendo noyike kodgi e Dala Maduongʼ mar Daudi.
    Kendo Hezekia ma wuode nobedo ruoth kare.
  meu-meu: Bena Ahasa na tubu tama dekediai e mahuta; senena ida e guria, David ena
    hanua ai. Bena natuna Hesekia na ia gabuna ai e lohia.
  npi-ULB: आहाज आफ्ना पुर्खाहरूसित सुते र दाऊदको सहरमा तिनका पुर्खाहरूसँगै गाडिए ।
    तिनको ठाउँमा तिनका छोरा हिजकिया राजा भए ।
  yor-yor: 'Ahasi sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín pẹ̀lú àwọn baba rẹ̀ ní ìlú
    Dafidi: Hesekiah ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.'
  pes-OPCB: آحاز مُرد و او را در کنار اجدادش در شهر داوود دفن کردند و پسرش حِزِقیا
    به جای او پادشاه شد.
  tgl-ULB: Nahimlay si Ahaz kasama ng kaniyang ninuno at inilibing kasama ang mga
    ninuno niya sa lungsod ni David. Si Hezekias kaniyang anak ay naging hari kapalit
    niya.
  hui-hui: Kini Ahasa homayagola tigua ibunaga tingini ibu mamalirunaga homali Debidinaga
    tano biagoha winigo ogoniha hora hene. Ani hora hayagola ibu igini Hesegaiahanda
    ibu abanaga henge mialu kini ha aribia hene.
  mya-mya: အာ​ခတ်​ကွယ်​လွန်​သော​အ​ခါ သူ့​အား​ဒါ​ဝိဒ် မြို့​ရှိ​ဘု​ရင်​များ​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်
    ကြ​၏။ ထို​နောက်​သူ​၏​သား​တော်​ဟေ​ဇ​ကိ သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ
    ၍​နန်း​တက်​လေ​သည်။
  bod-N: ཨ་ཧ་ཟཱ་ནི་རང་གི་ཕ་མེས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་ཕ་མེས་རྣམས་དང་ལྷན་དུ་དུར་ལ་སྦས།
    ཁོའི་སྲས་ཧི་ཟི་ཀི་ཡཱ་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Ahazi akazorora namadzibaba ake akavigwa pamwe chete navo muGuta raDhavhidhi.
    Hezekia mwanakomana wake akamutevera paumambo.
  spa-BLM: Acaz durmió con sus padres y fue enterrado con ellos en la ciudad de David;
    y su hijo Ezequías reinó en su lugar.
  cac-cac: Ayic ix cham vin̈, ix mucji vin̈ b'aj mucan eb' smam yicham d'a schon̈ab'can
    vin̈aj David. Axo vin̈aj Ezequías yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Ahazi alilala pamoja na babu zake na kuzikwa pamoja babu zake katika mji
    wa Daudi. Hezekia mtoto wake akawa mfalme katika mahala pake.
  bel-bel: І спачыў Ахаз з бацькамі сваімі, і пахаваны з бацькамі сваімі ў доме Давідавым.
    І зацараваў Эзэкія, сын ягоны, замест яго.
  deu-ELBBK: Und Ahas legte sich zu seinen Vätern, und er wurde begraben bei seinen
    Vätern in der Stadt Davids. Und Hiskia, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Ahaz, inleveng sikandin diyà te midlevengan te menge
    kepuun din diyà te Inged ni David. Ne si Hezekia he anak din iyan nekeilis kandin
    te kedhadì.
  mal-2015: ആഹാസ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ അവന്റെ
    പിതാക്കന്മാരുടെ അടുക്കൽ അവനെ അടക്കംചെയ്തു; അവന്റെ മകൻ ഹിസ്കീയാവു അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Achaz muľa, parunde les paš leskre phure dada andro Foros le Davidoskro
    a pal leste ačhiľa kraľiske leskro čhavo o Chizkija.
  pes-OPV: پس آحاز با پدران خودخوابید و با پدران خویش در شهر داود دفن شد وپسرش حزقیا
    در جایش پادشاه شد.
  ron-1924: Ахаз а адормит ку пэринций сэй ши а фост ынгропат ку пэринций сэй ын четатя
    луй Давид. Ши ын локул луй а домнит фиул сэу Езекия.
  ben-OBCV: আহস তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাদের সাথেই তাঁকে
    দাউদ-নগরে কবর দেওয়া হল। তাঁর ছেলে হিষ্কিয় রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Aaxaas dhintay oo la seexday awowayaashiis, oo waxaa awowayaashiis
    lagula aasay magaaladii Daa'uud; meeshiisiina waxaa boqor ka noqday wiilkiisii
    Xisqiyaah.
  lat-VUC: 'Dormivitque Achaz cum patribus suis, et sepultus est cum eis in civitate
    David: et regnavit Ezechias filius ejus pro eo.'
  eng-ASVBT: 'And Ahaz slept with his fathers, and was buried with his fathers in
    the city of David: and Hezekiah his son reigned in his stead.'
  ita-1885: Ed Achaz giacque co' suoi padri, e fu seppellito co' suoi padri, nella
    Città di Davide. Ed Ezechia, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Ahaz slept with his fathers, and was buried in the city of David:
    and Hezekiah his son reigned in his stead.'
  eng-ULB: Ahaz slept with his ancestors and was buried with his ancestors in the
    city of David. Hezekiah his son became king in his place.
  spa-VBL: Acaz murió y fue enterrado con sus antepasados en la Ciudad de David. Su
    hijo Ezequías le sucedió como rey.
  fra-_FOB: Puis Achaz s'endormit avec ses pères et fut enseveli avec eux dans la
    cité de David, et Ézéchias, son fils, régna à sa place.‘br wp="br1"’
  mal-mal: ആഹാസ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ അവന്റെ
    പിതാക്കന്മാരുടെ അടുക്കൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകൻ ഹിസ്കീയാവ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse meṅ
    jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā. Phir us kā beṭā
    Hizqiyāh taḳhtnashīn huā.
  suz-BL: मिनु आहाज बेक्‍माक्‍त। मिनु दाऊद आ सहरमी आ किकी पिपी नु थिम्‍चा पुंइसे बाक्‍त।
    मिनु मेको आ पा ङा आ तौ हिज्‍कीयाह पिप दुम्‍माक्‍त। २राजा १८:१
  ita-1927: Achaz si addormentò coi suoi padri, e coi suoi padri fu sepolto nella
    città di Davide. Ed Ezechia, suo figliuolo, regnò in luogo suo.
  ckb-ckb: ئاحاز لەگەڵ باوباپیرانی سەری نایەوە و لەگەڵ باوباپیرانی لە شاری داود نێژرا.
    ئیتر حەزقیای کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Ahaz went to rest with his fathers, and was put into the earth with
    his fathers in the town of David; and Hezekiah his son became king in his place.
  kan-OKCV: ಆಹಾಜನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸೇರಿದನು. ಅವನನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಅವನ ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗ ಹಿಜ್ಕೀಯನು ಅರಸನಾದನು.
  tam-2017: ஆகாஸ் இறந்தபின், அவன் தாவீதின் நகரத்தில் தன் முன்னோர்களுக்கு அருகில் அடக்கம்
    செய்யப்பட்டான்; அவன் மகனாகிய எசேக்கியா அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió el rey Achâz con sus padres y fué sepultado con sus padres
    en la ciudad de David: y reinó en su lugar Ezechîas su hijo.'
  ron-BTF: Și Ahaz a adormit cu părinții săi și a fost îngropat cu părinții săi în
    cetatea lui David; și Ezechia, fiul său, a domnit în locul său.
  eng-WEBP: Ahaz slept with his fathers, and was buried with his fathers in David’s
    city; and Hezekiah his son reigned in his place.
  eng-FBV: Ahaz died and was buried with his forefathers in the City of David. His
    son Hezekiah succeeded him as king.
  nld-1939: Achaz ging bij zijn vaderen te ruste, en werd in de Davidstad begraven.
    Zijn zoon Ezekias volgde hem op.
  nch-BL: Huan quema mijqui Acaz, quitalpachojque campa quintaltoctoyaj ihuejcapan
    tatahua ipan Jerusalén ipan nopa barrio cati itoca Ialtepe David. Huan teipa icone
    cati itoca eliyaya Ezequías pejqui tanahuatía.
  vie-1934: Đoạn, A-cha an giấc cùng các tổ phụ người, được chôn bên họ, trong thành
    Đa-vít. Ê-xê-chia, con trai người, kế vị người.
  hin-CV: आहाज़ हमेशा के लिए अपने पूर्वजों में जा मिला और उसे उसके पूर्वजों के बीच,
    दावीद के नगर में गाड़ दिया. उसकी जगह पर उसका पुत्र हिज़किय्याह शासन करने लगा.
  spa-BES: Y Acaz durmió con sus padres, y fue enterrado con sus padres en el pueblo
    de David; y Ezequías su hijo se convirtió en rey en su lugar.
  tdx-tdx: Le nitrao-piròtse aman-droae’e t’i Ahkaze naho nalenteke aman-droae’e an-drova’
    i Davide ao vaho nandim­be aze nifehe t’i Kezkià ana’e.
  tha-KJV: และอาหัสทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังไว้กับบรรพบุรุษของพระองค์ในนครดาวิด
    และเฮเซคียาห์โอรสของพระองค์ขึ้นครอบครองแทนพระองค์
  por-BR-2018: 'E descansou o rei Acaz com seus pais e foi sepultado com seus pais
    na cidade de Davi: e reinou em seu lugar Ezequias seu filho.'
  deu-ELO: Und Ahas legte sich zu seinen Vätern, und er wurde begraben bei seinen
    Vätern in der Stadt Davids. Und Hiskia, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Ahaz slept with his fathers, and was buried with them in the city
    of David; and Hezekiah, his son, reigned for him.
  epo-epo: Kaj Aĥaz ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    en la urbo de David. Kaj anstataŭ li ekreĝis lia filo Ĥizkija.
  uig-PIN: Aⱨaz ɵz ata-bowiliri arisida uhlidi; u ata-bowilirining arisida «Dawutning
    xǝⱨiri»dǝ dǝpnǝ ⱪilindi; oƣli Ⱨǝzǝkiya ornida padixaⱨ boldi.
  beo-beo: A:iha:se bogole, hina bagade bogoi uli dogosu sogebi Da:ibidi Moilai Bai
    Bagadega uli dogone sali. Egefe Hesegaia da, e bagia, Yuda fi ilia hina bagade
    hamoi.
  tpi-OTNT: Na Ahas i dai na ol i planim em long ples matmat bilong ol tumbuna bilong
    en long taun Bilong Devit. Na pikinini man bilong en, Hesekia i kisim ples bilong
    en na i kamap king.
  hau-SA: Ahaz ya huta tare da kakanninsa, aka kuma binne shi da su a Birnin Dawuda.
    Hezekiya ɗansa kuma ya gāje shi.
  uig-LAT: Ahaz öz ata-bowiliri arisida uxlidi; u ata-bowilirining arisida «Dawutning
    shehiri»de depne qilindi; oghli Hezekiya ornida padishah boldi.
  nde-nde: U-Ahazi waya ekuphumuleni kubokhokho bakhe eMzini kaDavida. UHezekhiya
    indodana yakhe yathatha ubukhosi.
  ton-ton: 'Pea naʻe mohe ʻa ʻAhasi mo ʻene ngaahi tamai, pea naʻe tanu ia fakataha
    mo ʻene ngaahi tamai ʻi he Kolo ʻo Tevita: pea naʻe fetongi ia ʻi he pule ʻe Hesekaia
    ko hono foha.'
  ces-1613: I usnul Achas s otci svými, a pochován jest s nimi v městě Davidově, a
    kraloval Ezechiáš syn jeho místo něho.
  eng-WMB: Ahaz slept with his fathers, and was buried with his fathers in David’s
    city; and Hezekiah his son reigned in his place.
  tam-TCV: ஆகாஸ் தன் முற்பிதாக்களைப்போல இறந்து தாவீதின் நகரத்தில் அவர்களுடன் அடக்கம்
    செய்யப்பட்டான். அவனுடைய மகன் எசேக்கியா அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Mipahulay si Ahaz uban sa iyang mga katigulangan ug gilubong uban sa iyang
    mga katigulangan ngadto sa siyudad ni David. Nahimong hari si Hezekia nga iyang
    anak nga lalaki puli kaniya.
  pol-UBG: I Achaz zasnął ze swymi ojcami, i został pogrzebany z nimi w mieście Dawida.
    A Ezechiasz, jego syn, królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں جو ’داؤد
    کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔ پھر اُس کا بیٹا حِزقیاہ تخت نشین
    ہوا۔
  deu-1912: Und Ahas entschlief mit seinen Vätern und ward begraben bei seinen Vätern
    in der Stadt Davids. Und Hiskia, sein Sohn, ward König an seiner Statt.
  kan-2017: ಆಹಾಜನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದೊಳಗೆ ಅವನ ಕುಟುಂಬ ಸ್ಮಶಾನದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಹಿಜ್ಕೀಯನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Ahaz min k’eyag u lan e low ko yam’ rok e Pilung u lan fare Binaw
    rok David, me yan Hezekiah nga luwan nib mo’on ni fak nge mang pilung.
  hlt-MCSB: Ahaz te a napa rhoek taengla a khoem uh vaengah David khopuei kah a napa
    rhoek taengah a up. Te phoeiah a capa Hezekiah te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዓካኣዜ ሃይቂ፥ ዳውቴ ካታማ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ፥ ሂዚቂያሴ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Ahas wuiɛ no, wɔsiee no ne mpanimfoɔ nkyɛn wɔ Dawid kuro mu.
    Na ne babarima Hesekia bɛdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Ahaz slept with his fathers, and was buried with his fathers in David’s
    city; and Hezekiah his son reigned in his place.
  wal-wal: Akaazi haiqqidi, ba maizzan gaittiis; Daawita Kataman ba maizza aawatuura
    moogettiis. A sohuwan a na7ai Hizqqiyaasi kawotiis.
  spa-PDDPT: Acaz reposó con sus antepasados, y fue sepultado en la Ciudad de David.
    Reinó en su lugar su hijo Ezequías.
  gun-gun: Ha'e gui Acaz ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tuu kuery rupa yvýry, Davi rekoague py. Ha'e ramo ta'y Ezequias ju oĩ hekovia.
  ilo-ULB: Pimmusay ni Ahaz ket intanemda iti ayan dagiti kapuonanna iti siudad ni
    David. Ni Hezekias a lalaki a putotna ti simmukat kenkuana nga ari.
  kpg-kpg: Ahaz guu made guu danu i lodo di waa daalunga o nia king i lodo di Waahale
    o David, gei dana dama daane go Hezekiah guu pono dono lohongo, guu king.
  uig-ARA: ئاھاز ئۆز ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى؛ ئۇ ئاتا-بوۋىلىرىنىڭ ئارىسىدا
    «داۋۇتنىڭ شەھىرى»دە دەپنە قىلىندى؛ ئوغلى ھەزەكىيا ئورنىدا پادىشاھ بولدى.
  sus-sus: Axasi naxa laaxira, a ragata a benbae fɛ ma Dawuda xa taa kui. A xa di
    Xesekiya naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Ahas sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Esekaia me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Akas varurung ma ra umana tamana, ma di ga punang ia varurung
    ma ra umana tamana ta ra pia na pal kai David; ma Esekia natuna i ga kia vue ta
    ra kini na king.
  tur-YTC: Ahaz atalarıyla uyudu ve atalarının yanına David'in kentinde gömüldü. Yerine
    oğlu Hizkiya kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἄχαζ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυὶδ, καὶ
    ἐβασίλευσεν Ἐζεκίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Ahas dibaringkan bersama nenek moyangnya dan dikuburkan di dekat nenek
    moyangnya di kota Daud. Hizkia, anaknya, memerintah sebagai penggantinya.
  nya-nya: Ahazi anamwalira ndipo anayikidwa mʼmanda pamodzi ndi makolo ake mu Mzinda
    wa Davide. Ndipo Hezekiya mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Ahaz je počinuo sa svojim ocima i sahranjen je u Davidovu gradu. Na njegovo
    se mjesto zakraljio sin mu Ezekija.
  mps-mps: Tama nosali te king Ahas isali, tama augwaligo aga te aga wąį nǫų dabe
    gų pageba te Devitgo taunba pubaligi pali. Tama aga ogwa, te Hesekiago, te aga
    ayago sę selama, tama aga king bidi nigali.
  tpi-tpi: Na Ahas i dai na ol i planim em long ples matmat bilong ol tumbuna bilong
    en long taun Bilong Devit. Na pikinini man bilong en, Hesekia i kisim ples bilong
    en na i kamap king.
  dan-1931: Så lagde Akaz sig til Hvile hos sine Fædre og blev jordet hos sine Fædre
    i Davidsbyen; og hans Søn Ezekias blev Konge i hans Sted.
  vie-OVCB: A-cha an giấc với tổ tiên, được chôn với tổ tiên trong thành Đa-vít. Ê-xê-chia,
    con A-cha lên kế vị.
  guj-2017: આહાઝ તેના પિતૃઓની સાથે ઊંઘી ગયો, તેને દાઉદનગરમાં તેના પિતૃઓની સાથે દફ્નાવ્યો.
    તેની જગ્યાએ તેનો દીકરો હિઝકિયા રાજા બન્યો.
  pon-2006A: Ahas sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Esekaia me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Acaz dormiu com seus pais e foi enterrado com seus pais na cidade de
    Davi; e Ezequias, seu filho, reinou em seu lugar.
  cth-cth: Ahaz teh a na mintoenaw koe a kâhat. Devit kho thung, a na mintoenaw koe
    a pakawp awh, hahoi a capa Hezekiah ni a yueng lah a uk.
  twi-twi: Bere a Ahas wui no, wosiee no ne mpanyimfo nkyɛn wɔ Dawid kurow mu. Na
    ne babarima Hesekia bedii nʼade sɛ ɔhene.
  hlt-hlt: Ahaz te a napa rhoek taengla a khoem uh vaengah David khopuei kah a napa
    rhoek taengah a up. Te phoeiah a capa Hezekiah te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɛmbɛ̀ fɔ̃ti Dɑfiti ɛì miɛkɛ, kòo birɛ Esekiɑsii
    sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ Ahas uan inazir afeziabar mɨn aremezɨ, me an kuam inigha Devitɨn Nguibar
    Ekiamɨn ghua, a isa an inazir afeziabar mozibar boroghɨn anefa. Ezɨ an otarim
    Hesekia an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ.
    Nɑ ɩ pǝyɑlʋ Ɩsekiyɑsɩ lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Axaz ataları ilə uyudu və Davudun şəhərində, atalarının yanında basdırıldı.
    Onun yerinə oğlu Xizqiya padşah oldu.
  eng-DBY: And Ahaz slept with his fathers, and was buried with his fathers in the
    city of David; and Hezekiah his son reigned in his stead.
  hin-2017: अन्त में आहाज मरकर अपने पुरखाओं के संग जा मिला और उसे उसके पुरखाओं के
    बीच दाऊदपुर में मिट्टी दी गई, और उसका पुत्र हिजकिय्याह उसके स्थान पर राज्य करने
    लगा।
  wol-KYG: Gannaaw gi Axas tëdd, fekki ay maamam. Ca ay maamam lañu ko denc, ca gox
    ba ñu naan dëkku Daawuda, Esekiya doomam falu buur, wuutu ko.
  eng-YLT: And Ahaz lieth with his fathers, and is buried with his fathers, in the
    city of David, and reign doth Hezekiah his son in his stead.
  eng-WYC-2017: And Ahaz slept with his fathers, and was buried with them in the city
    of David; and Hezekiah, his son, reigned for him.
  eng-WMBB: Ahaz slept with his fathers, and was buried with his fathers in David’s
    city; and Hezekiah his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में जो ‘दाऊद
    का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया। फिर उसका बेटा हिज़क़ियाह तख़्तनशीन
    हुआ।
  rug-rug: Mate meke ta pomunae se Ehazi koasa popomunuana baṉara pa vasileana lavata
    te Devita, meke e Hezikaea, sa tuna koreo si baṉara hobe koasa.
  gaz-gaz: Aahaazis abbootii isaa wajjin boqotee isaanuma biratti Magaalaa Daawit
    keessatti ni awwaalame. Ilmi isaa Hisqiyaas iddoo isaa buʼee mootii taʼe.
  fra-LSG: Achaz se coucha avec ses pères, et il fut enterré avec ses pères dans la
    ville de David. Et Ézéchias, son fils, régna à sa place.
  gnn-gnn: '@see-verse:2KI.016.019'
  yal-yal: Axasi yi faxa, e yi a maluxun a benbane fɛma Dawudaa Taani. A diin Xesekiya
    yi ti a ɲɔxɔni.
  haw-1868: 'A hiamoe iho la o Abaza me kona poe kupuna, a ua kanuia oia me kona poe
    kupuna ma ke kulanakauhale o Davida: a nobo alii iho la o Hezekia kana keiki ma
    kona hakahaka.'
  arb-NAV: ثُمَّ مَاتَ آحَازُ فَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ وَخَلَفَهُ
    ابْنُهُ حَزَقِيَّا عَلَى الْمُلْكِ.
  ewe-ewe: Esi Ahaz ku la, woɖii ɖe fiawo ƒe ameɖibɔ le David ƒe du la me. Ke via
    Hezekia zu fia ɖe eteƒe.
  eng-LEE: 'And Achaz slept with his fathers, and was buried with his fathers in the
    city of David: and Hezekiah his son became king in his stead.'
  asm-FB: পাছত ৰজা আহজ তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু দায়ুদৰ নগৰত তেওঁৰ
    পূর্বপুৰুষসকলৰ লগত তেওঁক মৈদাম দিয়া হ’ল; তেওঁৰ পদত তেওঁৰ পুত্ৰ হিষ্কিয়া ৰজা
    হ’ল।
  sus-A: عَشَسِ نَشَ لَاشِرَ، عَ رَفَتَ عَ بٍنبَيٍ قّ مَ دَوُدَ شَ تَا كُي. عَ شَ
    دِ شٍسٍكِيَ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Achaz se coucha avec ses pères et fut enterré avec ses pères dans la ville
    de David ; et Ézéchias, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב אָחָז֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֥ר עִם־אֲבֹתָ֖יו בְּעִ֣יר
    דָּוִ֑ד וַיִּמְלֹ֛ךְ חִזְקִיָּ֥הוּ בְנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.016.019'
  kik-kik: Nake Ahazu akĩhurũka hamwe na maithe make, na agĩthikwo hamwe nao Itũũra-inĩ
    inene rĩa Daudi. Nake mũriũ Hezekia agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Achaz se coucha avec ses pères, et il fut enterré avec ses pères dans la
    cité de David. Ezéchias, son fils, régna à sa place.
  cek-AK: Ahaz loe ampanawk khaeah anghak; ampanawk khaeah David vangpui ah aphum
    o. Anih zuengah a capa Hezekiah to siangpahrang ah oh.
  cuk-cuk: Degi, Rey-Acaz burgwisad. E-dadgan-abargi David-neggweburgi diglesad. A-sorbali,
    e-machi-Ezequías yar sesad.
  uig-CYR: Аһаз өз ата-бовилири арисида ухлиди; у ата-бовилириниң арисида «Давутниң
    шәһири»дә дәпнә қилинди; оғли Һәзәкия орнида падиша болди.
  tel-2017: ఆహాజు తన పూర్వీకులతోబాటు చనిపోయినప్పుడు దావీదు పట్టణంలో తన పితరుల సమాధిలో
    అతన్ని పాతిపెట్టారు. అతని కొడుకు హిజ్కియా అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Konsa, Achaz te dòmi avèk zansèt pa li yo, e li te antere avèk zansèt pa
    li yo nan lavil David la. Fis li, Ézéchias, te renye nan plas li.
  kos-kos: Ahaz el misa ac pukpuki inkulyuk lun tokosra in Siti sel David, ac Hezekiah
    wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב אָחָז֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֥ר עִם־אֲבֹתָ֖יו בְּעִ֣יר
    דָּוִ֑ד וַיִּמְלֹ֛ךְ חִזְקִיָּ֥הוּ בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Ehaz soro nna nna ya ha dina nʼọnwụ, e lie ya nʼebe e liri ha nʼobodo Devid.
    Hezekaya nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆହସ୍‌ ମୃତ୍ୟୁବରଣ କଲେ ଓ ଦାଉଦ-ନଗରରେ ଆପଣା ପିତୃଲୋକଙ୍କ ସହିତ କବର ପାଇଲେ।
    ତହୁଁ ତାଙ୍କର ପୁତ୍ର ହିଜକୀୟ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Ahas a mäla, nge ra peiaseni ren an kewe lewo lon ewe telinimwen Tafit.
    Iwe, Hiskia nöün we mwän a siwili lon wisan wisen king.
  rop-rop: King Eihes bin dai en deibin berrim im bodi langa det greibyad blanga ola
    king deya langa Jerusalem det taun blanga Deibid. En im san Hesakaiya bin jidan
    det nyuwan king.
  ukr-1871: І спочив Ахаз із батьками своїми, й поховано його при отцях його в Давидовому
    городї. А син його Езекія став царем намість його.
  deu-1951: Und Ahas legte sich zu seinen Vätern und ward begraben bei seinen Vätern
    in der Stadt Davids. Und Hiskia, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Ahaz slept with his fathers, and was buried with his fathers in the
    city of David; and Hezekiah his son reigned in his stead.
  srp-1865: I poèinu Ahaz kod otaca svojih, i bi pogreben kod otaca svojih u gradu
    Davidovu; a na njegovo se mjesto zacari Jezekija sin njegov.
  lug-lug: Awo Akazi n’afa n’aziikibwa ku biggya bya bajjajjaabe mu kibuga kya Dawudi.
    Keezeekiya mutabani we n’amusikira okuba kabaka.
  heb-heb: וישכב אחז עם אבתיו ויקבר עם אבתיו בעיר דוד וימלך חזקיהו בנו תחתיו׃
  ben-IRV: পরে আহস নিজের পূর্বপুরুষদের কাছে চলে গেলেন এবং দায়ূদ শহরে তাঁর পূর্বপুরুষদের
    সঙ্গে তাঁকে কবর দেওয়া হল। তাঁর জায়গায় তাঁর ছেলে হিষ্কিয় রাজা হলেন।
  pan-pan: ਆਹਾਜ਼ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ
    ਵਿੱਚ ਦੱਬਿਆ ਗਿਆ ਫਿਰ ਉਸ ਦਾ ਪੁੱਤਰ ਹਿਜ਼ਕੀਯਾਹ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: အာခတ် သည်ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သူ တို့ နှင့်အတူ ဒါဝိဒ် မြို့
    ၌ သင်္ဂြိုဟ် ခြင်းကိုခံလေ၏။ သား တော်ဟေဇကိ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏
  tbg-tbg: Ahaasiva qutu vumanta vira vaata vare nai kaivaqaukavara quntama tonaini
    Devitira Vatukave turaqi vuru quntama tovaro, vira maaqu Hesekiaava nai qora vatuka
    varero avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Vadaeni Ahasa ia mase, bona Iuda ena king edia guria gabuna lalonai idia
    guria, Davida Ena Hanua dekenai. Ahasa ena gabuna dekenai, iena natuna tau Hesekaia
    ese king dagi ia abia.
  urd-urd: और आख़ज़ अपने बाप दादा के साथ सो गया, और दाऊद के शहर में अपने बाप — दादा
    के साथ दफ़न हुआ; और उसका बेटा हिज़क़ियाह उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Ахаз с отцами своими, и погребен с отцами своими в городе Давидовом.
    И воцарился Езекия, сын его, вместо него.
  bqc-SIM: Aaza gà, ↄ̃ wà aà mia kpàkↄ̃i ń a deziↄ Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́
    Ezekia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Ahaz athi phat’in David khopia apu apate kivuina munah avui tauvin
    ahi. Hijouchun achapa Hezekiah chu ama khellin lengmun alotan ahi.
  mar-mar: आहाजच्या निधनानंतर त्याचे दाविदाच्या नगरात पूर्वजांशेजारी दफन करण्यात आले.
    आहाजनंतर त्याचा मुलगा हिज्कीया नवा राजा झाला.
  qub-qub: Wañuptin pampaycäriran ñaupa caj famillyancuna pamparaycashan Davidpa siudäninman.
    Chaypitaga wamran Ezequías jutiyojna ruquin ray caran.
  bqp-bqp: Aza gà, akũ ò a mira kpàkũsũ kũ a dizinↄ Dauda wɛ̃tɛn, akũ a nɛ́ Ɛzɛkaya
    vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè wa Akaz mouri, yo antere l' menm kote ak zansèt li yo nan Lavil David.
    Se Ezekyas, pitit li, ki moute wa nan plas li.
  eng-BSB: And Ahaz rested with his fathers and was buried with them in the City of
    David, and his son Hezekiah reigned in his place.
  eng-WEBPB: Ahaz slept with his fathers, and was buried with his fathers in David’s
    city; and Hezekiah his son reigned in his place.
  kbq-kbq: Hanki Ahasi'ma frige'za afahe'ima asenezmantazafi, Deviti rankumapi asente'naze.
    Anama hutazageno nemofo Hezekaia nefa nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Acaz, quitlalpachojque campa quintlaltoctoyaj ihuejcapan
    tatahua ipan Jerusalén ipan nopa barrio tlen itoca Ialtepe David. Huan teipa icone
    tlen itoca eliyaya Ezequías pejqui tlanahuatía.
  bus-bus: Aaza kà a dezinↄla, ben wà à mira kpàkↄ̃zińyo Dauda wɛ́tɛ, ben à nɛ́ Ɛzɛkaya
    vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Akaz. Utym hetekwer tuwihawete watymaw pe wà, tawhu Tawi heko awer
    pe wà. Ta'yr Ezeki wiko tuwihawete romo hekuzaromo.
  eng-DRA: And Achaz slept with his fathers, and was buried with them in the city
    of David, and Ezechias his son reigned in his stead.
