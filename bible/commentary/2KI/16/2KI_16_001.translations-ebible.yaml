verse: 2KI.016.001
translations:
  mal-C: രെമല്യാവിന്റെ മകനായ പേക്കഹിന്റെ പതിനേഴാമാണ്ടിൽ യെഹൂദാരാജാവായ യോഥാമിന്റെ മകൻ
    ആഹാസ് രാജാവായി.
  deu-TKW: Im siebzehnten Jahre Pekahs, des Sohnes Remaljas, ward Ahas König, der
    Sohn Jothams, des Königs von Juda.
  lin-lin: Na mobu ya zomi na sambo ya bokonzi ya Peka, mwana mobali ya Remalia, Akazi,
    mwana mobali ya Yotami, mokonzi ya Yuda, akomaki mokonzi.
  eng-LSV: In the seventeenth year of Pekah son of Remaliah, Ahaz son of Jotham, king
    of Judah, has reigned.
  eng-GNV: The seuenteenth yeere of Pekah the sonne of Remaliah, Ahaz the sonne of
    Iotham King of Iudah began to reigne.
  eng-WEBSTER: In the seventeenth year of Pekah the son of Remaliah Ahaz the son of
    Jotham king of Judah began to reign.
  nhw-BL: Quema Tlanahuatijquetl Peka, icone Remalías, yohuiyaya para 17 xihuitl tlanahuatis
    ipan tlali Israel, pejqui tlanahuatía Tlanahuatijquetl Acaz, icone Jotam, ipan
    tlali Judá.
  swh-ONEN: Katika mwaka wa kumi na saba wa utawala wa Peka mwana wa Remalia, Ahazi
    mwana wa Yothamu mfalme wa Yuda alianza kutawala.
  bba-bba: Pekɑ, Remɑliɑn biin bɑndun wɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔrɑ Akɑsi, Yotɑmun bii
    u bɑndu di.
  eng-KJVCPB: In the seventeenth year of Pekah the son of Remaliah Ahaz the son of
    Jotham king of Judah began to reign.
  luo-luo: E higa mar apar gabiriyo mar loch Peka wuod Remalia, Ahaz wuod Jotham ruodh
    Juda nobedo ruoth.
  meu-meu: Peka Remalia ena lohia laḡanina ihagwauta-hituna ai, Ahasa Iotam ese Iuda
    e lohiaia matama.
  npi-ULB: रमल्याहका छोरा पेकहको सत्रौँ वर्षमा यहूदाका राजा योतामका छोरा आहाजले राज्‍य
    सुरु गरे ।
  yor-yor: Ní ọdún kẹtàdínlógún Peka ọmọ Remaliah, Ahasi ọmọ Jotamu ọba Juda bẹ̀rẹ̀
    sí i jẹ ọba.
  pes-OPCB: در هفدهمین سال سلطنت فقح پادشاه اسرائیل، آحاز (پسر یوتام) پادشاه یهودا
    شد.
  tgl-ULB: Sa ika-labing pitong taon ni Peka anak ni Remalias, si Ahaz anak ni Jotam
    hari ng Juda ay nagsimulang maghari.
  hui-hui: Pega ibu Isaraele dindiha kini heane mali pira mbirani waragaria henego
    kane (17) hayagola Yodama igini Ahasa ibu Yuda dindiha kini pigane hene.
  mya-mya: ရေ​မ​လိ​၏​သား​ပေ​ကာ​၏ နန်း​စံ​တစ်​ဆယ့်​ခု​နစ် နှစ်​မြောက်​၌​ယော​သံ​၏​သား​အာ​ခတ်​သည်၊
    အ သက်​နှစ်​ဆယ်​ရှိ​သော​အ​ခါ​ယု​ဒ​ပြည်​ဘု​ရင် အ​ဖြစ်​နန်း​တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​၌​တစ်​ဆယ့်
    ခြောက်​နှစ်​နန်း​စံ​ရ​၏။ သူ​သည်​မိ​မိ​၏​ဘေး​တော် ဒါ​ဝိဒ်​မင်း​၏​စံ​န​မူ​နာ​ကောင်း​ကို​မ​ယူ​ဘဲ
    ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မ​မူ​သည့် အ​မှု​တို့​ကို​ပြု​၍၊-
  bod-N: དེ་ཡང་རེ་མལ་ཡཱའི་སྲས་ཕེ་ཀཱ་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བཅུ་བདུན་པར། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཐམ་གྱི་སྲས་ཨ་ཧ་ཟཱ་རྒྱལ་པོར་གྱུར།
  sna-sna: Mugore regumi namanomwe raPeka mwanakomana waRemaria, Ahazi mwanakomana
    waJotamu mambo weJudha akatanga kutonga uye akatonga muJerusarema kwamakore gumi
    namatanhatu.
  spa-BLM: En el año diecisiete de Peka, hijo de Remalías, comenzó a reinar Acaz,
    hijo de Jotam, rey de Judá.
  cac-cac: Ayic 17 ab'ilxo yoch vin̈aj Peka yuninal vin̈aj Remalías reyal d'a Israel,
    ix schaanel yich vin̈aj Acaz yuninal vin̈aj Jotam yac'an reyal d'a Judá.
  swh-ULB: Katika mwaka wa kumi na saba wa Peka mwana wa Pemalia, Ahazi mwana wa Yothamu
    mfalme wa Yuda, akaanza kutawala.
  bel-bel: 'На семнаццатым годзе Факея, сына Рэмаліінага, зацараваў Ахаз, сын Ёатама,
    цара Юдэйскага:'
  deu-ELBBK: Im 17. Jahre Pekachs, des Sohnes Remaljas, wurde Ahas König, der Sohn
    Jothams, des Königs von Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Ahaz he anak ni Jotam hein ike-17 he tuig
    te kedhadì ni Peka, he anak ni Remalia, diyà te Israel.
  mal-2015: രെമല്യാവിന്റെ മകനായ പേക്കഹിന്റെ പതിനേഴാം ആണ്ടിൽ യെഹൂദാരാജാവായ യോഥാമിന്റെ
    മകൻ ആഹാസ് രാജാവായി.
  rmc-rmc: Sar andro Izrael o Pekach, le Remalijoskro čhavo, kraľinelas dešueftato
    (17.) berš, andre Judsko ačhiľa kraľiske o Achaz, le Jotamoskro čhavo.
  pes-OPV: در سال هفدهم فقح بن رملیا، آحاز بن یوتام، پادشاه یهودا آغاز سلطنت نمود.
  ron-1924: Ын ал шаптеспрезечеля ан ал луй Пеках, фиул луй Ремалия, а ынчепут сэ
    домняскэ Ахаз, фиул луй Иотам, ымпэратул луй Иуда.
  ben-OBCV: রমলিয়ের ছেলে পেকহের রাজত্বকালের সতেরোতম বছরে যিহূদার রাজা যোথমের ছেলে
    আহস রাজত্ব করতে শুরু করলেন।
  som-som: Feqax ina Remalyaah sannaddiisii toddoba iyo tobnaad ayaa Aaxaas ina Yootam
    boqor ka noqday dalka Yahuudah.
  lat-VUC: Anno decimoseptimo Phacee filii Romeliæ, regnavit Achaz filius Joatham
    regis Juda.
  eng-ASVBT: In the seventeenth year of Pekah the son of Remaliah Ahaz the son of
    Jotham king of Judah began to reign.
  ita-1885: L'ANNO diciassettesimo di Peca, figliuolo di Remalia, Achaz, figliuolo
    di Iotam, re di Giuda, cominciò a regnare.
  eng-LXXUP: In the seventeenth year of Pekah son of Remaliah began Ahaz the son of
    Jotham king of Judah to reign.
  eng-ULB: In the seventeenth year of Pekah son of Remaliah, Ahaz son of Jotham king
    of Judah, began to reign.
  spa-VBL: Acaz, hijo de Jotam, llegó a ser rey de Judá en el año diecisiete del reinado
    de Peca, hijo de Remalías.
  fra-_FOB: La dix-septième année de Pékach, fils de Rémalia, Achaz, fils de Jotham,
    roi de Juda, commença à régner.
  mal-mal: രെമല്യാവിന്റെ മകനായ പേക്കഹിന്റെ പതിനേഴാം ആണ്ടിൽ യെഹൂദാ രാജാവായ യോഥാമിന്റെ
    മകൻ ആഹാസ് രാജാവായി.
  urd-GVR: Āḳhaz bin Yūtām Isrāīl ke bādshāh Fiqah bin Ramaliyāh kī hukūmat ke 17weṅ
    sāl meṅ Yahūdāh kā bādshāh banā.
  suz-BL: मिनु योथाम आ तौ आहाज यहूदा ङा पिप दुम्‍माक्‍त। मेना रेमाल्‍याह आ तौ पेकाह
    इस्राएल ङा पिप दुम्‍शो १७ बर्स दुम्‍शो बाक्‍माक्‍त। २इतिहास २८:१-६
  ita-1927: L’anno diciassettesimo di Pekah, figliuolo di Remalia, cominciò a regnare
    Achaz, figliuolo di Jotham, re di Giuda.
  ckb-ckb: لە ساڵی حەڤدەیەمی پاشایەتی پەقەحی کوڕی ڕەمەلیاهو، ئاحازی کوڕی یۆتام بوو
    بە پاشای یەهودا.
  eng-BBE: In the seventeenth year of Pekah, the son of Remaliah, Ahaz, the son of
    Jotham, became king of Judah.
  kan-OKCV: ರೆಮಲ್ಯನ ಮಗ ಪೆಕಹನ ಆಳ್ವಿಕೆಯ ಹದಿನೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದದ ಅರಸನಾಗಿರುವ ಯೋತಾಮನ
    ಮಗ ಆಹಾಜನು ಆಳಲು ಆರಂಭಿಸಿದನು.
  tam-2017: ரெமலியாவின் மகனாகிய பெக்காவின் பதினேழாம் வருட ஆட்சியில் யூதாவின் ராஜாவாகிய
    யோதாமின் மகன் ஆகாஸ் ராஜாவானான்.
  spa-RV-1909: EN el año diecisiete de Peka hijo de Remalías, comenzó á reinar Achâz
    hijo de Jotham rey de Judá.
  ron-BTF: În anul al șaptesprezecelea al lui Pecah, fiul lui Remalia, a început să
    domnească Ahaz, fiul lui Iotam, împăratul lui Iuda.
  eng-WEBP: In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of
    Jotham king of Judah began to reign.
  eng-FBV: Ahaz, son of Jotham, became king of Judah in the seventeenth year of the
    reign of Pekah, son of Remaliah.
  nld-1939: In het zeventiende jaar der regering van Pékach, den zoon van Remaljáhoe,
    werd Achaz, de zoon van Jotam, koning van Juda.
  nch-BL: Quema Tanahuatijquet Peka, icone Remalías, yahuiyaya para 17 xihuit tanahuatis
    ipan tali Israel, pejqui tanahuatía Tanahuatijquet Acaz, icone Jotam, ipan tali
    Judá.
  vie-1934: Năm thứ mười bảy đời Phê-ca, con tra Rê-ma-lia, thì A-cha, con trai Giô-tham,
    vua Giu-đa, lên làm vua.
  hin-CV: रेमालियाह के पुत्र पेकाह के शासन के सत्रहवें साल में योथाम का पुत्र आहाज़
    यहूदिया का राजा बना.
  spa-BES: En el año diecisiete de Peka, hijo de Remalías, Acaz, hijo de Jotam, se
    convirtió en rey de Judá.
  tdx-tdx: Niorotse nifehe t’i Ahkaze ana’ Iotame mpanjaka’ Iehodà amy taom-paha-folo-fito’
    ambi’ i Pekà ana’ i Remaliày.
  tha-KJV: ในปี​ที่​สิ​บเจ็ดแห่งรัชกาลเปคาห์​บุ​ตรชายเรมาลิยาห์ อาหัสโอรสของโยธามกษั​ตริ​ย์​แห่​งยูดาห์​ได้​เริ่มครอบครอง
  por-BR-2018: No ano dezessete de Peca filho de Remalias, começou a reinar Acaz filho
    de Jotão rei de Judá.
  deu-ELO: Im siebzehnten Jahre Pekachs, des Sohnes Remaljas, wurde Ahas König, der
    Sohn Jothams, des Königs von Juda.
  eng-WYC-2018: In the seventeenth year of Pekah, the son of Remaliah, Ahaz, the son
    of Jotham, king of Judah, reigned (or began to reign).
  epo-epo: En la dek-sepa jaro de Pekaĥ, filo de Remalja, ekreĝis Aĥaz, filo de Jotam,
    reĝo de Judujo.
  uig-PIN: Rǝmaliyaning oƣli Pikaⱨning on yǝttinqi yilida, Yotamning oƣli Aⱨaz Yǝⱨudaƣa
    padixaⱨ boldi.
  beo-beo: Isala:ili hina bagade Biga (Lemalaia egefe) amo ea ouligibi ode 17 amoga,
    A:iha:se (Youda:me egefe) da Yuda hina bagade hamoi.
  tpi-OTNT: Long namba 17 yia bilong Peka i stap king bilong Israel, Ahas, pikinini
    man bilong Jotam, i kamap king bilong Juda.
  hau-SA: A shekara ta goma sha bakwai ta mulkin Feka ɗan Remaliya, Ahaz ɗan Yotam
    sarkin Yahuda ya fara mulki.
  uig-LAT: Remaliyaning oghli Pikahning on yettinchi yilida, Yotamning oghli Ahaz
    Yehudagha padishah boldi.
  nde-nde: Ngomnyaka wetshumi lesikhombisa kaPhekha indodana kaRemaliya, u-Ahazi indodana
    kaJothamu inkosi yakoJuda waqalisa ukubusa.
  ton-ton: ‌ʻI hono hongofulu ma fitu ʻoe taʻu ʻo Peka ko e foha ʻo Limalia naʻe kamata
    pule ʻa ʻAhasi ko e foha ʻo Sotami ko e tuʻi ʻo Siuta.
  ces-1613: Sedmnáctého léta Pekacha syna Romeliova kraloval Achas syn Jotama, krále
    Judského.
  eng-WMB: In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of Jotham
    king of Judah began to reign.
  tam-TCV: ரெமலியாவின் மகன் பெக்காவின் ஆட்சியின் பதினேழாம் வருடத்தில், யூதாவின் அரசனான
    யோதாமின் மகன் ஆகாஸ் அரசாளத் தொடங்கினான்.
  ceb-ULB: Sa ikanapulo ug pito ka tuig ni Peka nga anak nga lalaki ni Remalia, nagsugod
    sa paghari si Ahaz nga anak nga lalaki ni Jotam nga hari sa Juda.
  pol-UBG: W siedemnastym roku Pekacha, syna Remaliasza, Achaz, syn Jotama, króla
    Judy, zaczął królować.
  urd-GVU: آخز بن یوتام اسرائیل کے بادشاہ فِقَح بن رملیاہ کی حکومت کے 17ویں سال میں
    یہوداہ کا بادشاہ بنا۔
  deu-1912: Im siebzehnten Jahr Pekahs, des Sohnes Remaljas, ward König Ahas, der
    Sohn Jothams, des Königs in Juda.
  kan-2017: ರೆಮಲ್ಯನ ಮಗನಾದ ಪೆಕಹನ ಆಳ್ವಿಕೆಯ ಹದಿನೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದ ರಾಜನಾದ ಯೋತಾಮನ ಮಗ
    ಆಹಾಜನು ಆಳತೊಡಗಿದನು.
  yap-yap: U lan e duw ni ragag nge medlip ko gagiyeg ni i tay Pekah ni Pilung nu
    Israel ni be’ nib mo’on ni fak Remaliah, me mang Ahaz e pilung nu Judah, nib mo’on
    ni fak Jotham
  hlt-MCSB: Remaliah capa Pekah kah kum hlai rhih kum vaengah Judah manghai Jotham
    capa Ahaz khaw manghai van.
  mdy-ETH: ሬማሊያ ናኣዚ፥ ፓቁሄ ዒስራዔኤሌይዳ ካኣታዼንቴ ታጶ ላንካሳ ሌዖና ዒዮዓታሜ ናኣዚ ዓካኣዜ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Ɛberɛ a ɔhene Peka adi ɔhene wɔ Israel mfeɛ dunson no, na Yotam babarima
    Ahas nso bɛdii adeɛ wɔ Yuda.
  eng-WEBU: In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of
    Jotham king of Judah began to reign.
  wal-wal: Ramaaliyaa na7ai Paaquhi kawotido tammanne laappuntta laittan, Yo7aataama
    na7ai Akaazi Yihudan kawotiis.
  spa-PDDPT: El año 17 de Peca, hijo de Remalías, rey de Israel, comenzó a reinar
    Acaz, hijo de Jotam, rey de Judá.
  gun-gun: Dezessete ma'etỹ re ma Remalias ra'y Peca Israel pygua huvixa oĩ rire Jotão
    ra'y Acaz oĩ Judá pygua ruvixarã.
  ilo-ULB: Iti maikasangapulo ket pito a tawen ni Peka a lalaki a putot ni Remalias,
    nangrugi a nagturay ni Ahaz a putot ni Jotam nga ari ti Juda.
  kpg-kpg: I di madangaholu maa hidu ngadau a Pekah, tama daane a Remaliah, nogo king
    i Israel, gei Ahaz, tama daane Jotham, gaa hai di king o Judah.
  uig-ARA: رەمالىيانىڭ ئوغلى پىكاھنىڭ ئون يەتتىنچى يىلىدا، يوتامنىڭ ئوغلى ئاھاز يەھۇداغا
    پادىشاھ بولدى.
  sus-sus: Remaliyahu xa di Peka xa mangɛya ɲɛ fu nun solofere nde ra, Yotami xa di
    Axasi naxa ti mangɛ ra Yudaya bɔxi ma.
  pon-2006: Ni kaeisek isuhn sounpar en mwehin Peka nein Remalaia, nanmwarkien Israel,
    Ahas nein Sodam wiahla nanmwarkien Suda,
  ksd-ksd: Ma Adas natu i Iotam ra king Iuda i ga tur pa ia pi na king ta ra kilala
    a vinun ma lavurua ta ra kini na king kai Peka natu i Remalia.
  tur-YTC: Remalya oğlu Pekah'ın on yedinci yılında, Yahuda kralı Yotam oğlu Ahaz
    hükmetmeye başladı.
  grc-BRENT: Ἐν ἔτει ἑπτακαιδεκάτῳ Φακεὲ υἱοῦ Ῥομελίου ἐβασίλευσεν Ἄχαζ υἱὸς Ἰωάθαμ
    βασιλέως Ἰούδα.
  ind-AYT: Pada tahun ketujuh belas pemerintahan Pekah, anak Remalya, Ahas, anak Yotam,
    raja Yehuda, menjadi raja.
  nya-nya: Mʼchaka cha 17 cha Peka mwana wa Remaliya, Ahazi mwana wa Yotamu mfumu
    ya Yuda anayamba kulamulira.
  hrv-hrv: Sedamnaeste godine vladanja Pekaha, sina Remalijina, postade judejskim
    kraljem Ahaz, sin Jotamov.
  mps-mps: Te king Peka aga te Israel hani dali king sę eyu bidibadi, te 17 kibu
    be silama, tama te sogo Ahas, aga te king Jotamgo ogwa, tama Ahas aga te Juda
    hanigo king bidi nigali.
  tpi-tpi: Long namba 17 yia bilong Peka i stap king bilong Israel, Ahas, pikinini
    man bilong Jotam, i kamap king bilong Juda.
  dan-1931: I Pekas, Remaljas Søns, syttende Regeringsår blev Akaz, Jotams Søn, Konge
    over Juda.
  vie-OVCB: Vào năm thứ mười bảy đời Phê-ca, con Rê-ma-lia, A-cha, con Giô-tham lên
    làm vua Giu-đa
  guj-2017: રમાલ્યાના દીકરા પેકાહના કારકિર્દીને સત્તરમા વર્ષે યહૂદિયાના રાજા યોથામનો
    દીકરો આહાઝ રાજ કરવા લાગ્યો.
  pon-2006A: Ni kaeisek isuhn sounpar en mwehin Peka nein Remalaia, nanmwarkien Israel,
    Ahas nein Sodam wiahla nanmwarkien Suda,
  por-BRBSL: No décimo sétimo ano de Pekah, filho de Remaliah, Ahaz, filho de Jotham,
    rei de Judá, começou a reinar.
  cth-cth: Remaliah capa Pekah, a bawi nah kum 17 navah, Judah siangpahrang Jotham
    capa Ahaz teh siangpahrang lah ao.
  twi-twi: Bere a ɔhene Peka adi hene wɔ Israel mfe dunson no, na Yotam babarima Ahas
    nso bedii ade wɔ Yuda.
  hlt-hlt: Remaliah capa Pekah kah kum hlai rhih kum vaengah Judah manghai Jotham
    capa Ahaz khaw manghai van.
  tbz-SIM: Demɑdiɑ birɛ Pekɑɑ kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diyiénnì miɛkɛ nkɛ Yotɑmmu
    birɛ Aɑsi nɑɑ́mmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Remalian otarim Peka 17plan azenibar Israelian atrivimɨn itima, Jotamɨn
    otarim, Ahas Judan atrivimɨn oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Lemɑliyɑ pǝyɑlʋ Pekɑ kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ
    nyǝŋkɑ tɑɑ kɛ́, Yotɑm pǝyɑlʋ Ahɑsɩ pǝsɑ Yutɑ wulɑʋ.
  azb-azb: Remalya oğlu Peqahın padşahlığının on yeddinci ilində Yotam oğlu Axaz Yəhuda
    üzərində padşah oldu.
  eng-DBY: In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of Jotham,
    king of Judah, began to reign.
  hin-2017: रमल्याह के पुत्र पेकह के राज्य के सत्रहवें वर्ष में यहूदा के राजा योताम
    का पुत्र आहाज राज्य करने लगा।
  wol-KYG: Ba buurub Israyil Peka doomu Remalya duggee fukkeelu atu nguuram ak juróom
    ñaar, ca la Axas doomu Yotam falu buur ca Yuda.
  eng-YLT: In the seventeenth year of Pekah son of Remaliah reigned hath Ahaz son
    of Jotham king of Judah.
  eng-WYC-2017: In the seventeenth year of Pekah, the son of Remaliah, Ahaz, the son
    of Jotham, king of Judah, reigned.
  eng-WMBB: In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of
    Jotham king of Judah began to reign.
  urd-GVH: आख़ज़ बिन यूताम इसराईल के बादशाह फ़िक़ह बिन रमलियाह की हुकूमत के 17वें
    साल में यहूदाह का बादशाह बना।
  rug-rug: Pa vina manege zuapa vuahenina sa binaṉara te Peka, sa tuna koreo e Remalia,
    sa baṉara pa Izireli, si tava baṉara pa Ziuda se Ehazi sa tuna koreo Zotamu.
  gaz-gaz: Bara mootummaa Pheqaa ilma Remaaliyaa keessa waggaa kudha torbaffaatti
    Aahaaz ilmi Yootaam mooticha Yihuudaa mootii taʼee bulchuu jalqabe.
  fra-LSG: La dix-septième année de Pékach, fils de Remalia, Achaz, fils de Jotham,
    roi de Juda, régna.
  yal-yal: Remaliyaa diin Pekaa mangayaan ɲɛɛ fu nun soloferedeni, Yuda mangan Yotami
    a diina Axasi yi findi mangan na.
  haw-1868: I KA makahiki nmikumamahiku o Peka ke keiki a Remalia, i lilo ai o Ahaza,
    ke keiki a Iotama, ke alii o ka Iuda, i alii.
  arb-NAV: وَفِي السَّنَةِ السَّابِعَةِ عَشْرَةَ مِنْ حُكْمِ فَقْحَ بْنِ رَمَلْيَا،
    اعْتَلَى آحَازُ بْنُ يُوثَامَ عَرْشَ يَهُوذَا
  ewe-ewe: Le Peka, Remalia ƒe vi ƒe fiaɖuɖu ƒe ƒe wuiadrelia me la, Ahaz, Yotam ƒe
    vi, zu fia le Yuda.
  eng-LEE: In the seventeenth year of Pekach the son of Remalyahu, became Achaz, the
    son of Jotham the king of Judah, king.
  asm-FB: ইস্রায়েলত ৰমলিয়াৰ পুত্ৰ পেকহৰ সোঁতৰ বছৰ বয়সৰ সময়ত, যিহূদাত যোথমৰ পুত্ৰ
    আহজে ৰাজত্ব আৰম্ভ কৰিছিল।
  sus-A: رٍ مَلِيَهُ شَ دِ ثٍكَ شَ مَنفّيَ حّ قُ نُن سٌلٌقٍرٍ ندٍ رَ، يٌتَمِ شَ دِ
    عَشَسِ نَشَ تِ مَنفّ رَ يُدَيَ بْشِ مَ.
  fra-SBL: La dix-septième année de Pékach, fils de Remalia, Achaz, fils de Jotham,
    roi de Juda, commença à régner.
  hbo-hbo: בִּשְׁנַת֙ שְׁבַֽע־עֶשְׂרֵ֣ה שָׁנָ֔ה לְפֶ֖קַח בֶּן־רְמַלְיָ֑הוּ מָלַ֛ךְ
    אָחָ֥ז בֶּן־יֹותָ֖ם מֶ֥לֶךְ יְהוּדָֽה׃
  piu-2006: (8:1—17:41) Yurrunpa Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa
    Yiyapanya nyinarra wiyarringu. Palumpa katja Yiyatjayanya mayutju tiṉa tjanampa
    nyinarra wiyarringu. Palunyatjanu Tjurumanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Tjiyuwayatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Tjiyuwatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjiripuma
    kutjupa tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjakarriyatjanya
    tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjalumanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Minayimanya tjanampa mayutju tiṉa nyinarra
    wiyarringu. Palunyatjanu Pikayayanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Pikanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Wutjiyanya
    mayutju tiṉa nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Wutjiyanya mayutju
    tiṉa nyinanyingka Yatjiriyanya ngurrara tjuṯangku tjananya yalinytjarranguru ngalya
    yankula pikangku pungkula maḻaku katingu. Paluru tjana yalinytjarra katirra nyinatjunu
    Yitjurilaku walytja ngaṉṯitja tjuṯa waarrkana tjuṯa nyinanytjaku. Ngurra palula
    mayutju tiṉangku pikaṯingku kanyiṉingi. Palunyangka yurrunpa Tjuutaku walytja
    ngaṉṯitja tjuṯaku mayutju tiṉa Tjiyutjapatanya Tjarutjalumangka nyinarra wiyarringu.
    Palunyatjanu palumpa katja Tjiyuramanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    kungka Yatjalayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjuwatjanya
    mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Yamatjayanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Yatjayanya mayutju tiṉa tjanampa nyinarra
    wiyarringu. Palunyatjanu Tjuutjamanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Yitjikayanya mayutju tiṉa tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku nyinangi.
    Paluru mayutju tiṉa nyinanyingka, Yatjiriyanya ngurrara tjuṯangku tjananya Tjamiriyanya
    ngurrara tjuṯa yalinytjarra katingu, Yitjurilaku walytja ngaṉṯitja tjuṯa.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa ikũmi na mũgwanja wa ũthamaki wa Peka mũrũ wa Remalia,
    Ahazu mũrũ wa Jothamu mũthamaki wa Juda akĩambĩrĩria gũthamaka.
  fra-NCL: La dix-septième année de Phacée, fils de Romélias, régna Achaz, fils de
    Joatham, roi de Juda.
  cek-AK: Remaliah capa Pekah saning hatlaisarihto naah, Judah siangpahrang Jotham
    capa Ahaz to siangpahrang ah oh amtong.
  cuk-cuk: Remalías-machi-Peka birgambe-gakaguglegus (17) Israelʼgi negsemaidgi, Jotam-machi-Acaz
    Judá-yar sealid.
  uig-CYR: Рәмалияниң оғли Пикаһниң он йәттинчи жилида, Йотамниң оғли Аһаз Йәһудаға
    падиша болди.
  tel-2017: రెమల్యా కొడుకు పెకహు పరిపాలనలో 17 వ సంవత్సరంలో యూదా రాజు యోతాము కొడుకు
    ఆహాజు పరిపాలన ఆరంభించాడు.
  hat-BSA: Nan di-setyèm ane a Pékach, fis a Remalia a, Achaz, fis Jotham nan, wa
    Juda a, te devni wa.
  kos-kos: In yac aksingoul itkosr ke pacl Tokosra Pekah wen natul Remaliah, el leum
    in Israel, Ahaz wen natul Jotham, el tokosrala lun Judah
  hbo-WLC: בִּשְׁנַת֙ שְׁבַֽע־עֶשְׂרֵ֣ה שָׁנָ֔ה לְפֶ֖קַח בֶּן־רְמַלְיָ֑הוּ מָלַ֛ךְ
    אָחָ֥ז בֶּן־יוֹתָ֖ם מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Ehaz nwa Jotam, malitere ịbụ eze Juda nʼafọ nke iri na asaa nke ọchịchị
    eze Peka nwa Remalaya eze Izrel.
  ory-ory: ରମଲୀୟଙ୍କର ପୁତ୍ର ପେକହଙ୍କ ରାଜତ୍ଵର ସତର ବର୍ଷରେ ଯିହୁଦାର ରାଜା ଯୋଥମ୍‍ଙ୍କର ପୁତ୍ର
    ଆହସ୍‌ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, lon engol me fisuen ierin mwün Peka nöün Remalia we ewe kingen Israel,
    Ahas nöün Jotam we mwän a tolong lon wisan wisen king o nemeni Juta,
  rop-rop: Wal langa det namba 17 yiya wen Peka, det san blanga Remalaiya, bin jidan
    king blanga Isreil, Eihes, det san blanga Jotham, bin jidan det nyuwan king blanga
    Juda.
  ukr-1871: У сїмнайцятому роцї Факея Ремалїєнка став царем Ахаз, син Йоатамів, царя
    Юдейського.
  deu-1951: Im siebzehnten Jahre Pekachs, des Sohnes Remaljas, ward Ahas König, der
    Sohn Jotams, des Königs in Juda.
  eng-JPS: In the seventeenth year of Pekah the son of Remaliah Ahaz the son of Jotham
    king of Judah began to reign.
  srp-1865: Godine sedamnaeste Fekaja sina Remalijina zacari se Ahaz sin Jotamov car
    Judin.
  lug-lug: Mu mwaka ogw’ekkumi n’omusanvu ogw’obufuzi bwa Peka mutabani wa Lemaliya,
    Akazi mutabani wa Yosamu kabaka wa Yuda, n’atandika okufuga.
  heb-heb: בשנת שבע עשרה שנה לפקח בן רמליהו מלך אחז בן יותם מלך יהודה׃
  ben-IRV: রমলিয়ের ছেলে পেকহের রাজত্বের সতেরো বছরের দিন যিহূদার রাজা যোথমের ছেলে
    আহস রাজত্ব করতে শুরু করেন।
  pan-pan: ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਪਕਹ ਦੇ ਰਾਜ ਦੇ ਸਤਾਰਵੇਂ ਸਾਲ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਥਾਮ ਦਾ ਪੁੱਤਰ
    ਆਹਾਜ਼ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ရေမလိ သား ပေကာ နန်းစံ ဆယ် ခုနစ် နှစ် တွင် ယုဒ ရှင်ဘုရင် ယောသံ သား အာခတ်
    သည် အသက် နှစ်ဆယ် ရှိသော်နန်းထိုင် ၍၊ “
  tbg-tbg: Pekaava 17 ihiara Isareriqaa raqiki vau entara, Jotamura maaqu Ahaasiva
    Iutaa avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Peka Remalaia, Israela ena king, ena lohia lagani 17 lalonai Ahasa Iotama
    ese Iuda ena king dagi ia hamatamaia.
  urd-urd: और रमलियाह के बेटे फ़िक़ह के सत्तरहवें बरस से शाह — ए — यहूदाह यूताम का
    बेटा आख़ज़ सल्तनत करने लगा।
  rus-SYN: В семнадцатый год Факея, сына Ремалиина, воцарился Ахаз, сын Иоафама, царя
    Иудейского.
  bqc-SIM: Lemalia nɛ́ Pɛka kpalablea wɛ̃̀ gɛ̃o ń plaode guu ↄ̃ Yotaũ nɛ́ Aaza gↄ̃̀
    Yudaↄ kía ũ.
  tcz-CHONGTHU: Israel lengpa Pekah in lengvai ahop kal kum somle sagi lhinin, Jotham
    chapa Ahaz chun Judah gam’ah lengvai ahin hom pantan ahi.
  mar-mar: इस्राएलचा राजा रमाल्याचा मुलगा पेकह याच्या सतराव्या वर्षी, योथामाचा मुलगा
    आहाज यहूदावर राज्य करू लागला.
  qub-qub: Remaliaspa wamran Peka chunca ganchisnin (17) watana ray caycaptin Jotampa
    wamran Acaz Judächo ray cayta gallaycuran.
  bqp-bqp: Rɛmalia nɛ́ Pɛka kíblena wɛ̃̀ gɛ̃ro awɛɛplade gũnn Yotamu nɛ́ Aza kɛ̀
    Yudanↄ kína ũ.
  hat-hat: Wa Peka, pitit Remalya, te gen tan gen disetan depi li t'ap gouvènen peyi
    Izrayèl lè Akaz, pitit Jotam, moute wa peyi Jida.
  eng-BSB: In the seventeenth year of Pekah son of Remaliah, Ahaz son of Jotham became
    king of Judah.
  eng-WEBPB: In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of
    Jotham king of Judah began to reign.
  kbq-kbq: Hanki Remalia nemofo Peka'ma 17ni'a kafuma Israeli vahe kinima nemani'geno'a,
    Jotamu nemofo Ahasi'a Juda vahe kinia agafa huno mani'ne.
  nhe-BL: Quema Tlanahuatijquetl Peka, icone Remalías, yohuiyaya para 17 xihuitl tlanahuatía
    ipan tlali Israel, pejqui tlanahuatía Tlanahuatijquetl Acaz, icone Jotam, ipan
    tlali Judá.
  bus-bus: Rɛmalia nɛ́ Pɛka kíblena wɛ̃̀ gɛ̃ro awɛɛplaadee guun Yotamu nɛ́ Aaza kɛ̀
    Yudanↄ kí ũ.
  gub-BL: Peka Hemari ta'yr Izaew wanuwihawete romo heko mehe 17 haw kwarahy rehe
    Akaz Zotàw ta'yr wiko Zuta wanuwihawete romo.
  eng-DRA: In the seventeenth year of Phacee the son of Romelia reigned Achaz the
    son of Joatham king of Juda.
