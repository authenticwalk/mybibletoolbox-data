verse: 2KI.016.015
translations:
  mal-C: 'അതിനുശേഷം ആഹാസുരാജാവ് പുരോഹിതനായ ഊരിയാവിന് ഈ ആജ്ഞകൾ കൊടുത്തു: “രാവിലത്തെ
    ഹോമയാഗവും വൈകുന്നേരത്തെ ധാന്യയാഗവും രാജാവിന്റെ ഹോമയാഗവും ധാന്യയാഗവും ദേശത്തെ സകലജനങ്ങളുടെയും
    ഹോമയാഗങ്ങളും അവരുടെ ധാന്യയാഗങ്ങളും അവരുടെ പാനീയയാഗങ്ങളും പുതിയ വലിയ യാഗപീഠത്തിന്മേൽ
    അർപ്പിക്കണം. ഹോമയാഗങ്ങളുടെയും മറ്റുയാഗങ്ങളുടെയും രക്തമെല്ലാം ഈ യാഗപീഠത്തിന്മേൽ
    തളിക്കണം. വെങ്കലയാഗപീഠം ഞാൻ അരുളപ്പാടു ചോദിക്കുന്നതിനായി ഉപയോഗിക്കുന്നതായിരിക്കും.”'
  deu-TKW: 'Und der König Ahas gab dem Priester Uria folgende Anweisung: Auf dem großen
    Altar laß das Morgenbrandopfer und das Abendspeisopfer und das Brandopfer des
    Königs samt seinem Speisopfer und die Brandopfer von jedermann im Lande samt ihrem
    Speisopfer und ihren Trankopfern in Rauch aufgehen und sprenge daran alles Brandopferblut
    und alles Schlachtopferblut. Wegen des kupfernen Altars aber will ich mich bedenken.'
  lin-lin: 'Mokonzi Akazi apesaki mitindo epai ya Nganga-Nzambe Uri : « Na likolo
    ya etumbelo monene ya sika, okobanda kobonza mbeka ya kotumba na tongo mpe likabo
    ya gato na pokwa, mbeka ya kotumba ya mokonzi elongo na likabo na yango ya gato,
    mpe mbeka ya kotumba ya bato nyonso ya mokili elongo na likabo na bango ya masanga.
    Okobwaka na etumbelo makila ya bambeka nyonso ya kotumba mpe ya bambeka mosusu.
    Kasi mpo na oyo etali etumbelo ya bronze, nakokanisa mosala nini nakosala na yango. »'
  eng-LSV: And King Ahaz commands him—Urijah the priest—saying, “On the great altar
    burn as incense the burnt-offering of the morning, and the present of the evening,
    and the burnt-offering of the king, and his present, and the burnt-offering of
    all the people of the land, and their present, and their drink-offerings; and
    all the blood of the burnt-offering, and all the blood of the sacrifice, you sprinkle
    on it, and the altar of bronze is for me to inquire [by].”
  eng-GNV: 'And King Ahaz commanded Vriiah the Priest, and sayde, Vpon the great altar
    set on fire in the morning the burnt offring, and in the euen the meate offring,
    and the Kings burnt offring and his meate offering, with the burnt offring of
    all the people of the lande, and their meate offring, and their drinke offrings:
    and powre thereby all the blood of the burnt offring, and all the blood of the
    sacrifice, and the brasen altar shalbe for me to inquire of God.'
  eng-WEBSTER: 'And king Ahaz commanded Urijah the priest, saying, Upon the great
    altar burn the morning burnt-offering, and the evening meat-offering, and the
    king''s burnt-sacrifice, and his meat-offering, with the burnt-offering of all
    the people of the land, and their meat-offering, and their drink-offerings; and
    sprinkle upon it all the blood of the burnt-offering, and all the blood of the
    sacrifice: and the brazen altar shall be for me to inquire by .'
  nhw-BL: Huan Tlanahuatijquetl Acaz quinahuati nopa totajtzi Urías ma quitlali ipan
    nopa yancuic tlaixpamitl nopa tlacajcahualistli tlatlatili catli mojmostla monejqui
    ica ijnaloc para TOTECO huan nopa tlacajcahualistli tlen harina catli monejqui
    ica tiotlac. Nojquiya quinahuati para nopona ma quimaca tlacajcahualistli catli
    tlatlatili huan tlacajcahualistli tlen harina catli yaya huan nopa masehualme
    temacayayaj ihuaya nojquiya nopa tlacajcahualistli catli monejqui quitoyahuase.
    Nojquiya quiilhui Urías ma quitzejtzelo nopa estli tlen nopa tlacajcahualistli
    ipan nopa yancuic tlaixpamitl. Huan nopa tlaixpamitl tlen bronce catli ipa eltoya
    ipan tiopamitl mocajqui san para Tlanahuatijquetl Acaz ma quitequihuis iseltzi.
  swh-ONEN: 'Ndipo Mfalme Ahazi akatoa amri zifuatazo kwa Uria kuhani: “Juu ya hayo
    madhabahu kubwa mapya, toa sadaka ya asubuhi ya kuteketezwa na sadaka ya jioni
    ya nafaka, sadaka ya mfalme ya kuteketezwa pamoja na sadaka yake ya nafaka, sadaka
    ya kuteketezwa ya watu wote wa nchi, pamoja na sadaka yao ya nafaka na sadaka
    yao ya kinywaji. Unyunyize juu ya hayo madhabahu damu yote ya sadaka za kuteketezwa
    na dhabihu. Lakini mimi nitatumia hayo madhabahu ya zamani ya shaba kwa ajili
    ya kutafuta uongozi.”'
  bba-bba: Mɑ sinɑ boko Akɑsi u yɑ̃ku kowo wi sɔ̃ɔwɑ u nɛɛ, sɑɑ tɛ̃n di, ɑ de ɑ n
    dɑ bururun yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko kɑ yokɑn yɑ̃ku te bɑ rɑ ko kɑ som yɑ̃ku
    yee kpɑɑ ten mi, kɑ nɛ sinɑ bokon yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kɑ yɑ̃ku ni bɑ rɑ ko
    kɑ som kɑ tɑm kɑ sere mɑɑ yɑ̃ku ni tɔmbɑ kɑ nɑɑmɔ. Kpɑ ɑ n dɑ yɑ̃ku ni bɑ kɑ nɑ
    kpuro ɡesin yɛm wisi ten wɔllɔ. Adɑmɑ nɛn tii ko nɑ n dɑ bikiɑru ko Yinni Gusunɔn
    yɑ̃ku yee te bɑ kuɑ kɑ sii ɡɑndun mi.
  eng-KJVCPB: 'And king Ahaz commanded Urijah the priest, saying, Upon the great altar
    burn the morning burnt offering, and the evening meat offering, and the king’s
    burnt sacrifice, and his meat offering, with the burnt offering of all the people
    of the land, and their meat offering, and their drink offerings; and sprinkle
    upon it all the blood of the burnt offering, and all the blood of the sacrifice:
    and the brasen altar shall be for me to inquire by.'
  luo-luo: Eka ruoth Ahaz nogolo chik ne Uria jadolo niya, “E kendo manyien maduongʼni
    ema nyaka itimie misango miwangʼo pep mar okinyi, misango mar cham mar odhiambo,
    misango miwangʼo pep mar ruoth, kod misango mar cham mar ruoth kaachiel gi misango
    pep mar ji duto modak e pinyno, kod misangogi mag cham kod misango miolo piny.
    Kir remo mag misengini duto miwangʼo pep kod misengini mamoko ewi kendo mar misangono.
    To abiro tiyo gi kendo mar misango molos gi mula mondo angʼe gima kare monego
    atim.”
  meu-meu: Bena King Ahasa ese hahelaḡa tauna Uria e haḡania, eto, Daba ḡole-oho boubouna
    ḡaudia bona adorahi flaoa boubouna gaudia, bona hanua pavapavana ena ḡole-oho
    boubouna bona ena flaoa boubouna ḡaudia, bona tano taudia iboudiai edia ḡole-oho
    bouboudia bona edia flaoa bouboudia bona edia inuinu bouboudia ḡaudia, iboudiai
    na hari ihaboulaina patana badana latanai ba hahelaḡadia; bona ḡole-oho bouboudia
    bona boubou iboudiai raradia na ia latanai ba nevari. A auri-laboralabora ihaboulaina
    patana na lauegu bagu-haoro ḡauna ai bainela.
  npi-ULB: तब राजा आहाजले उरियाह पुजारीलाई यसो भनेर आदेश दिए, “ठुलो वेदीमा बिहानको
    होमबलि र साँझको अन्‍नबलि अनि राजाको होमबलि र तिनको अन्‍नबलिलाई देश भरिका सबै मानिसका
    होमबलि र तिनीहरूका अन्‍नबलि र तिनीहरूका अर्घबलिसँगै चढाऊ । यसमाथि होमबलिको सबै
    रगत र बलिदानका सबै रगत छर्क । तर काँसाको वेदीचाहिं मार्गदर्शनको सल्लाह लिन मेरो
    निम्‍ति हुनेछ ।”
  yor-yor: Ahasi ọba sì pàṣẹ fún Uriah àlùfáà, wí pé, “Lórí pẹpẹ ńlá náà ni kó o máa
    sun ẹbọ sísun òròwúrọ̀ àti ọrẹ-jíjẹ alaalẹ́, àti ẹbọ sísun ti ọba, àti ọrẹ-jíjẹ
    rẹ̀, pẹ̀lú ẹbọ sísun tí gbogbo àwọn ènìyàn ilẹ̀ náà, àti ọrẹ-jíjẹ wọn, àti ọrẹ
    ohun mímu wọn; kí o sì wọ́n gbogbo ẹ̀jẹ̀ ẹbọ sísun náà lórí rẹ̀, àti gbogbo ẹ̀jẹ̀
    ẹbọ mìíràn, ṣùgbọ́n ní ti pẹpẹ idẹ náà èmi ó máa gbèrò ohun tí èmi ó fi ṣe.”
  pes-OPCB: 'آحاز پادشاه به اوریای کاهن گفت: «از این مذبح جدید برای قربانی سوختنی
    صبح و هدیهٔ آردی عصر، قربانی سوختنی و هدیه آردی پادشاه، و قربانی سوختنی و هدیهٔ
    آردی و هدیهٔ نوشیدنی مردم استفاده شود؛ همچنین خون قربانیهای سوختنی و سایر قربانیها
    هم بر مذبح جدید پاشیده شود. اما مذبح مفرغین قدیمی برای استفادهٔ شخصی خودم خواهد
    بود تا به‌وسیلۀ آن از عالم غیب پیام بگیرم.»'
  tgl-ULB: Pagkatapos inutusan ni Haring Ahaz si Urias ang pari, sinasabing, '' Sa
    malaking altar sunugin ang pang-umagang handog na susunugin at sa gabi ang handog
    na butil, at ang handog na susunugin ng hari at kaniyang handog na butil, kasama
    ang handog na susunugin ng lahat ng mga tao sa lupain, at ang kanilang handog
    na butil at kanilang handog na iinumin. Wisikan itong lahat ng dugo ng handog
    na susunugin at lahat ng dugo ng iaalay. Pero ang tansong altar ay para sa aking
    paghingi ng tulong ng Diyos.
  hui-hui: Ani mo ngelowa Kini Ahasahanda Uriahondo lalu, Í̠na loma biniru bo delarengi
    i̱naga dabu timbuni gahenge ogoriani dege bo delaabo habe. Egerebagi bibahendengi
    loma irani dai helo bo delalu alendo widiru lomabu delabe. Kininaga lalubi bo
    delalu wali agali bibahendenaga lalubi bo delalu bibe. Loma uruni irani dai helaga
    alebi widi lomabu delaga alebi bu delaga bibe. Ani bialu wali agali bibahendenaga
    waini iba odo dela halu biaga wiyadagua bibe laro. Nogo tara tara loma biniru
    bo delaregonaga darama damene bibahende hambuwa lomabu delaga dabu gahenge ogoriani
    dege odoba habe. Anigo dabu boronosime wabini ngago dege i̱ninaga ngelabe laro.
    Ogoriani howa i̱na mbirale bule ngorunaga mini mo tiga bialu haru habe lalu i̱ni
    hangu bi lolene ngelo ngelarogoni, lalu Kini Ahasahanda bi uruni lai hene.
  mya-mya: ဥ​ရိ​ယ​အား``ငါ​၏​ယဇ်​ပလ္လင်​ကြီး​ကို​နံ​နက်​ချိန် မီး​ရှို့​ရာ​ယဇ်​နှင့်
    ည​နေ​ချိန်​ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ များ​အ​တွက်​လည်း​ကောင်း၊ ဘု​ရင်​နှင့်​ပြည်​သူ​တို့
    ၏​မီး​ရှို့​ရာ​ယဇ်​နှင့်​ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​များ၊ ပြည်​သူ​တို့​၏​စ​ပျစ်​ရည်​ပူ​ဇော်​သ​ကာ​များ
    အ​တွက်​လည်း​ကောင်း​အ​သုံး​ပြု​လော့။ ထို​ယဇ် ပလ္လင်​ပေါ်​တွင်​ယဇ်​ကောင်​ရှိ​သ​မျှ​တို့​၏​သွေး
    ကို​သွန်း​လောင်း​လော့။ ကြေး​ဝါ​ပလ္လင်​မှာ​ငါ အ​တိတ်​နိ​မိတ်​ဖတ်​ခြင်း​ကို​မေး​လျှောက်​ရာ
    ဖြစ်​ရ​မည်'' ဟု​အ​မိန့်​ပေး​သည့်​အ​တိုင်း၊-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ཡིས་མཆོད་དཔོན་ཨུ་རི་ཡཱ་ལ་བཀའ་བསྩལ་ཏེ་ན་རེ། མཆོད་ཁྲི་ཆེན་པོ་འདིའི་སྟེང་དུ་ཞོགས་པའི་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་ས་སྲོས་ཀྱི་འབྲུ་རིགས་ཀྱི་མཆོད་པ།
    རྒྱལ་པོའི་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་ཁོའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ། ཡུལ་མི་ཐམས་ཅད་ཀྱི་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་དེ་རྣམས་ཀྱི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་རྣམས་བསྲེག་དགོས་པ་དང་།
    ཡང་སྐྱེམས་མཆོད་རྣམས་དང་སྦྱིན་སྲེག་གི་མཆོད་པའི་ཁྲག་དང་། གཞན་དམར་མཆོད་ཀྱི་ཁྲག་ཐམས་ཅད་ནི་དེའི་ཁར་གཏོར་ཅིག
    འོན་ཀྱང་ལི་ཡི་མཆོད་ཁྲི་ལ་ངས་དཀོན་མཆོག་ནས་འཚོལ་ཞིབ་བྱའོ་ཞེས་སྨྲས་པས།
  sna-sna: Ipapo Mambo Ahazi akarayira muprista Uria mirayiro iyi akati, “Pamusoro
    pearitari huru, upe chipiriso chinopiswa chamangwanani, uye manheru chipiriso
    chezviyo, chipiriso chinopiswa chamambo nechipiriso chake chezviyo, uye chipiriso
    chinopiswa chavanhu vose venyika, nechipiriso chavo chezviyo, nezvipiriso zvavo
    zvokunwa. Usase paaritari, ropa rose rezvipiriso zvinopiswa nezvibayiro. Asi ndichashandisa
    aritari yendarira pakutsvaka kutungamirirwa.”
  spa-BLM: 'El rey Acaz ordenó al sacerdote Urías que dijera: “En el gran altar quema
    el holocausto de la mañana, la ofrenda de la tarde, el holocausto del rey y su
    ofrenda de comida, con el holocausto de todo el pueblo del país, su ofrenda de
    comida y sus ofrendas de bebida; y rocía sobre él toda la sangre del holocausto
    y toda la sangre del sacrificio; pero el altar de bronce será para que yo lo consulte.”'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ d''a vin̈aj sacerdote Urías chi'' icha tic:
    A ticnaic a masanil noc'' silab'' tz''ac''ji d''a q''uin̈ib''alil yed'' d''a yemc''ualil
    yed'' ofrenda d''a tas svaji yed'' vino, an̈ej d''a yib''an̈ jun ac'' altar tic
    tz''ac''ji. An̈eja'' juntzan̈xo silab'' syac'' eb'' chon̈ab'' yed'' vic a in tic,
    a d''a yib''an̈ jun altar chi'' stz''ai. Stzicchajpaxoch schiq''uil noc'' silab''
    chi'' d''a spatictac. Palta axo jun altar bronce chi'', vic tz''ajcani yic ata''
    tzin c''anb''ej in b''a d''a Jehová.'
  swh-ULB: Kisha mfalme Ahazi akamwiamuru Uria kuhani, akisema, “Juu ya madhabahu
    kubwa teketeza sadaka ya kutekezwa ya asubuhi na sadaka ya kuteketezwa ya nafaka
    ya jioni, pamoja na sadaka ya watu wote wa nchi, na matoleo ya sadaka ya mazao
    na sadaka zao za kinywaji. Nyunyiza juu ya hiyo damu yote ya sadaka ya kuteketeza,
    na damu yote ya kuteketeza. Lakini ile madhabahu ya shaba itakuwa kwa ajili yangu
    ili niulize ushauri.”
  bel-bel: 'І даў загад цар Ахаз сьвятару Урыю, сказаўшы: на вялікім ахвярніку ўчыняй
    ранішняе цэласпаленьне і вячэрняе хлебнае прынашэньне, і цэласпаленьне ад цара
    і хлебнае прынашэньне ад яго, і цэласпаленьне ад усіх людзей зямлі і хлебнае прынашэньне
    ад іх, і выліваньне ад іх і ўсякай крывёю цэласпаленьняў і ўсякаю крывёю ахвяр
    акрапляй яго, а ахвярнік медны застанецца да маёй распарады.'
  deu-ELBBK: 'Und der König Ahas gebot dem Priester Urija und sprach: Räuchere auf
    dem großen Altar das Morgen-Brandopfer und das Abend-Speisopfer, und das Brandopfer
    des Königs samt seinem Speisopfer und das Brandopfer des ganzen Volkes des Landes
    samt ihren Speisopfern und ihren Trankopfern; und alles Blut der Brandopfer und
    alles Blut der Schlachtopfer sollst du daran sprengen; und der kupferne Altar
    soll für mich sein zum Erforschen.'
  mbb-OT: Ne mibmenduan din si Uria he memumuhat te, “Gemita nu heini is beǥu he pemuhatà
    emun ebpemuhat ka te menge pemuhat he edtutungen kada meselem wey te menge pemuhat
    he para gasa kada mezukilem. Gemita nu zaan heini emun ebpemuhat ka te menge pemuhat
    he edtutungen wey menge pemuhat he para gasa he pemuhat te hadì wey te menge etew,
    ragkes en is pemuhat he inumen kada mezukilem. Ipirik nu kayi te veǥu he pemuhatà
    is lengesa te pemuhat he edtutungen wey zuma pa he klasi te menge pemuhat. Ne
    heeyan is brunsi he pemuhatà edhimuwen ku he kedì he empuey.”
  mal-2015: 'ആഹാസ് രാജാവു ഊരീയാപുരോഹിതനോടു കല്പിച്ചതു: മഹായാഗപീഠത്തിന്മേൽ നീ രാവിലത്തെ
    ഹോമയാഗവും വൈകുന്നേരത്തെ ഭോജനയാഗവും രാജാവിന്റെ ഹോമയാഗവും ഭോജനയാഗവും ദേശത്തെ സകലജനത്തിന്റെയും
    ഹോമയാഗവും ഭോജനയാഗവും ദഹിപ്പിക്കയും അവരുടെ പാനീയയാഗങ്ങൾ കഴിക്കയും ഹോമയാഗങ്ങളുടെയും
    ഹനനയാഗങ്ങളുടെയും രക്തമൊക്കെയും തളിക്കയും ചെയ്യേണം; താമ്രയാഗപീഠത്തെപ്പറ്റിയോ ഞാൻ
    ആലോചിച്ചു കൊള്ളാം.'
  rmc-rmc: 'Paľis o kraľis Achaz prikazinďa le Urijoske: „Pre oda baro oltaris obetineha
    e tosaraskri labarďi obeta, e račakri chabeneskri obeta the e labarďi obeta le
    kraľiskri la chabeneskra obetaha. Obetineha ode the o labarde obeti, so anena
    o manuša, o chabeneskre obeti the o moľakre obeti a savoro rat le labarde the
    avre obetendar čhor avri pro baro oltaris. O brondzuno oltaris mange ela pre oda,
    sar man kamava vareso te dodžanel.“'
  pes-OPV: 'و آحاز پادشاه، اوریای کاهن را امر فرموده، گفت: «قربانی سوختنی صبح و هدیه
    آردی شام و قربانی سوختنی پادشاه و هدیه آردی او را با قربانی سوختنی تمامی قوم زمین
    و هدیه آردی ایشان وهدایای ریختنی‌ایشان بر مذبح بزرگ بگذران، وتمامی خون قربانی
    سوختنی و تمامی خون ذبایح را بر آن بپاش اما مذبح برنجین برای من باشد تامسالت نمایم.»'
  ron-1924: 'Ши ымпэратул Ахаз а дат урмэтоаря порункэ преотулуй Урие: „Сэ арзь пе
    алтарул чел маре ардеря-де-тот де диминяцэ ши дарул де мынкаре де сярэ, ардеря-де-тот
    а ымпэратулуй ши дарул луй де мынкаре, ардериле-де-тот але ынтрегулуй попор дин
    царэ ши даруриле лор де мынкаре, сэ торнь пе ел жертфеле лор де бэутурэ ши сэ
    стропешть пе ел тот сынӂеле ардерилор-де-тот ши тот сынӂеле жертфелор; кыт деспре
    алтарул де арамэ, ну-мь пасэ де ел.”'
  ben-OBCV: 'রাজা আহস পরে যাজক ঊরিয়কে এই আদেশগুলি দিলেন: “এই নতুন বড়ো বেদিটির উপর
    সকালে হোমবলি ও সন্ধ্যায় দানা শস্যের বলি, রাজার হোমবলি ও তাঁর দানা শস্যের বলি,
    এবং দেশের সব প্রজার হোমবলি, ও তাদের দানা শস্যের বলি ও তাদের পেয়-নৈবেদ্য উৎসর্গ
    কোরো। সব হোমবলি ও পশুবলির রক্ত এই বেদিতে ছিটিয়ে দিয়ো। কিন্তু ব্রোঞ্জের বেদিটি
    আমি নির্দেশনা চাওয়ার জন্য ব্যবহার করব।”'
  som-som: Oo Boqor Aaxaas wuxuu amray wadaadkii Uuriyaah ahaa, oo ku yidhi, Meesha
    allabariga oo weyn waxaad dusheeda ku gubtaa qurbaanka la gubo oo subaxda, iyo
    qurbaanka hadhuudhka ah oo fiidnimada, iyo qurbaanka la gubo ee boqorka, iyo qurbaankiisa
    hadhuudhka ah, iyo qurbaanka la gubo oo dadka dalka deggan oo dhan, iyo qurbaankooda
    hadhuudhka ah, iyo qurbaannadooda cabniinka; oo dhiigga qurbaanka la gubo oo dhanna
    dusheeda ku saydhsaydh, iyo dhiigga allabariga; laakiinse meesha allabariga ee
    naxaasta ahu ha ahaato mid aan wax ku weyddiisto.
  lat-VUC: 'Præcepit quoque rex Achaz Uriæ sacerdoti, dicens: Super altare majus offer
    holocaustum matutinum, et sacrificium vespertinum, et holocaustum regis, et sacrificium
    ejus, et holocaustum universi populi terræ, et sacrificia eorum, et libamina eorum:
    et omnem sanguinem holocausti, et universum sanguinem victimæ super illud effundes:
    altare vero æreum erit paratum ad voluntatem meam.'
  eng-ASVBT: 'And king Ahaz commanded Uriah the priest, saying, Upon the great altar
    burn the morning burnt offering, and the evening meal offering, and the king’s
    burnt offering, and his meal offering, with the burnt offering of all the people
    of the land, and their meal offering, and their drink offerings; and sprinkle
    upon it all the blood of the burnt offering, and all the blood of the sacrifice:
    but the brazen altar shall be for me to inquire by.'
  ita-1885: 'E il re Achaz comandò al sacerdote Uria, dicendo: Ardi sopra l''altar
    grande l''olocausto della mattina, e l''offerta della sera, e l''olocausto del
    re, e la sua offerta; e gli olocausti di tutto il popolo del paese, con le loro
    offerte di panatica, e da spandere; e spandi sopra esso tutto il sangue degli
    olocausti, e tutto il sangue de'' sacrificii; ma quant''è all''Altar di rame,
    a me starà il ricercarlo.'
  eng-LXXUP: 'And King Ahaz charged Uriah the priest, saying, Offer upon the great
    altar the whole burnt offering in the morning and the meat offering in the evening,
    and the whole burnt offering of the king, and his meat offering, and the whole
    burnt offering of all the people, and their meat offering, and their drink offering;
    and thou shalt pour all the blood of the whole burnt offering, and all the blood
    of any other sacrifice upon it: and the brazen altar shall be for me in the morning.'
  eng-ULB: Then King Ahaz commanded Uriah the priest, saying, “On the large altar
    burn the morning burnt offering and the evening grain offering, and the king's
    burnt offering and his grain offering, with the burnt offering of all the people
    of the land, and their grain offering and their drink offerings. Sprinkle on it
    all the blood of the burnt offering, and all the blood of the sacrifice. But the
    bronze altar will be for me to consult for guidance.”
  spa-VBL: Entonces el rey Acaz ordenó al sacerdote Urías “Usa este nuevo e importante
    altar para ofrecer el holocausto de la mañana, la ofrenda de grano de la tarde,
    el holocausto y la ofrenda de grano del rey, y el holocausto de todo el pueblo,
    y sus ofrendas de grano y sus libaciones. Rocía sobre este altar la sangre de
    todos los holocaustos y sacrificios. El viejo altar de bronce lo usaré para la
    adivinación”.
  fra-_FOB: 'Puis le roi Achaz donna ce commandement à Urie, le sacrificateur: Tu
    feras fumer sur le grand autel l''holocauste du matin et l''oblation du soir,
    l''holocauste du roi et son oblation, l''holocauste de tout le peuple du pays
    et leurs oblations; tu y répandras leurs libations, tout le sang des holocaustes,
    et tout le sang des sacrifices. Mais, quant à l''autel d''airain, ce sera à moi
    d''examiner.'
  mal-mal: 'ആഹാസ് രാജാവ് ഊരീയാപുരോഹിതനോട് കല്പിച്ചത്: “മഹായാഗപീഠത്തിന്മേൽ നീ രാവിലത്തെ
    ഹോമയാഗവും വൈകുന്നേരത്തെ ഭോജനയാഗവും രാജാവിന്റെ ഹോമയാഗവും ഭോജനയാഗവും ദേശത്തെ സകലജനത്തിന്റെയും
    ഹോമയാഗവും ഭോജനയാഗവും ദഹിപ്പിക്കയും അവരുടെ പാനീയയാഗങ്ങൾ കഴിക്കുകയും ഹോമയാഗങ്ങളുടെയും
    ഹനനയാഗങ്ങളുടെയും രക്തമെല്ലാം തളിക്കയും ചെയ്യേണം; താമ്രയാഗപീഠമോ, എനിക്ക് ദൈവഹിതം
    അറിയാനായി മാറ്റിവക്കേണം”.'
  urd-GVR: Ūriyāh Imām ko us ne hukm diyā, “Ab se āp ko tamām qurbāniyoṅ ko naī qurbāngāh
    par pesh karnā hai. In meṅ subh-o-shām kī rozānā qurbāniyāṅ bhī shāmil haiṅ aur
    bādshāh aur ummat kī muḳhtalif qurbāniyāṅ bhī, masalan bhasm hone wālī qurbāniyāṅ
    aur ġhallā aur mai kī nazareṅ. Qurbāniyoṅ ke tamām ḳhūn ko bhī sirf naī qurbāngāh
    par chhiṛaknā hai. Āindā pītal kī purānī qurbāngāh sirf mere zātī istemāl ke lie
    hogī jab mujhe Allāh se kuchh dariyāft karnā hogā.”
  suz-BL: मेको नोले पिप आहाजमी चढ़ेब उरीयाह कली “एको ठेयब नक चढ़ेतीकम सुनी चोशा चढ़ेतीके
    नु नाक्‍दो ङा अन्‍न चढ़ेतीके, पिप आ चोशा चढ़ेतीके, मेको आ अन्‍न चढ़ेतीके, रागी
    ङा मुर नेल्‍ल आन चोशा चढ़ेतीके नु मेको आन अन्‍न चढ़ेतीके नु तूचा थोव़क चढ़ेतीके
    चढ़ेवो। चढ़ेतीकेम चोशा चढ़ेतीक नु चढ़ेशो नेल्‍ल आन हुश ब्रुइक्‍चा माल्‍ब। तन्‍न
    मेको कांसा के चढ़ेतीके चहिं परमप्रभु यावे कली मारेइ लोव़ हिल्‍लो पची ना गो मेकेर
    चढ़ेशा हिल्‍लो पाइनुङ” दे मदा बाक्‍त।
  ita-1927: 'E il re Achaz diede quest’ordine al sacerdote Uria: “Fa’ fumare sull’altar
    grande l’olocausto del mattino e l’oblazione della sera, l’olocausto del re e
    la sua oblazione, gli olocausti di tutto il popolo del paese e le sue oblazioni;
    versavi le loro libazioni, e spandivi tutto il sangue degli olocausti e tutto
    il sangue dei sacrifizi; quanto all’altare di rame toccherà a me a pensarvi”.'
  ckb-ckb: 'ئینجا ئاحاز پاشا فەرمانی بە ئوریای کاهین کرد و پێی گوت: «لەسەر قوربانگا
    نوێیە گەورەکە، قوربانی سووتاندنی بەیانییان و پێشکەشکراوی دانەوێڵەی ئێواران، قوربانی
    سووتاندنی پاشا، پێشکەشکراوی دانەوێڵەکانی، قوربانی سووتاندنی هەموو خەڵکی خاکەکە
    و پێشکەشکراوی دانەوێڵەکانیان لەسەری دەسووتێنیت. هەروەها شەرابە پێشکەشکراوەکەیان
    و خوێنی هەموو قوربانی سووتاندنێک و هەموو قوربانی سەربڕاوێکی لەسەر دەپرژێنیت. بەڵام
    من قوربانگا بڕۆنزییەکە بەکاردەهێنم بۆ داواکردنی ڕێنمایی لە خودا.»'
  eng-BBE: And King Ahaz gave orders to Urijah the priest, saying, Make the morning
    burned offering and the evening meal offering and the king's burned offering and
    meal offering, with the burned offerings of all the people and their meal offerings
    and drink offerings, on the great altar, and put on it all the blood of the burned
    offerings and of the beasts which are offered; but the brass altar will be for
    my use to get directions from the Lord.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಆಹಾಜನು ಯಾಜಕನಾದ ಊರೀಯನಿಗೆ, “ಉದಯದಲ್ಲಿ ದಹನಬಲಿಯನ್ನೂ, ಸಾಯಂಕಾಲದ ಧಾನ್ಯ
    ಸಮರ್ಪಣೆಯನ್ನೂ, ಪಾನದ್ರವ್ಯವನ್ನೂ ದೊಡ್ಡ ಹೊಸ ಬಲಿಪೀಠದ ಮೇಲೆ ಅರ್ಪಿಸಿ, ದಹನಬಲಿಯ ರಕ್ತವೆಲ್ಲವನ್ನೂ
    ಚಿಮುಕಿಸಿದನು. ಆದರೆ ಕಂಚಿನ ಬಲಿಪೀಠವನ್ನು ನಾನು ಮಾರ್ಗದರ್ಶನಕ್ಕಾಗಿ ಉಪಯೋಗಿಸುವೆನು,” ಎಂದು
    ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'ராஜாவாகிய ஆகாஸ் ஆசாரியனாகிய உரியாவை நோக்கி: இந்தப் பெரிய பலிபீடத்தின்மேல்
    நீ காலை சர்வாங்க தகனபலியையும், மாலை போஜனபலியையும், ராஜாவின் சர்வாங்க தகனபலியையும்,
    அவருடைய போஜனபலியையும், தேசத்தினுடைய சகல மக்களுடைய சர்வாங்க தகனபலி, போஜனபலி, பானபலி
    ஆகியவற்றைச் செலுத்தி, அதின்மேல் சர்வாங்க தகனங்களின் சகல இரத்தத்தையும், பலிகளின்
    சகல இரத்தத்தையும் தெளிப்பாயாக; அந்த வெண்கலப் பலிபீடமோ, நான் உதவி கேட்கிறதற்கு
    உதவும் என்றான்.'
  spa-RV-1909: 'Y mandó el rey Achâz al sacerdote Urías, diciendo: En el gran altar
    encenderás el holocausto de la mañana y el presente de la tarde, y el holocausto
    del rey y su presente, y asimismo el holocausto de todo el pueblo de la tierra
    y su presente y sus libaciones: y esparcirás sobre él toda la sangre de holocausto,
    y toda la sangre de sacrificio: y el altar de bronce será mío para preguntar en
    él.'
  ron-BTF: 'Și împăratul Ahaz a poruncit preotului Urie, spunând: Pe altarul cel mare
    să arzi ofranda arsă de dimineață și darul de mâncare de seară și sacrificiul
    ars al împăratului și darul său de mâncare, cu ofranda arsă a întregului popor
    al țării și darul său de mâncare și darurile sale de băutură; și să stropești
    pe el tot sângele ofrandei arse și tot sângele sacrificiului; și altarul de aramă
    să fie pentru mine pentru a cere sfat prin el.'
  eng-WEBP: King Ahaz commanded Urijah the priest, saying, “On the great altar burn
    the morning burnt offering, the evening meal offering, the king’s burnt offering
    and his meal offering, with the burnt offering of all the people of the land,
    their meal offering, and their drink offerings; and sprinkle on it all the blood
    of the burnt offering, and all the blood of the sacrifice; but the bronze altar
    will be for me to inquire by.”
  eng-FBV: 'Then King Ahaz ordered Uriah the priest: “Use this new important altar
    to offer the morning burnt offering, the evening grain offering, the king''s burnt
    offering and grain offering, and the burnt offering of all the people, and their
    grain offerings and their drink offerings. Sprinkle on this altar the blood of
    all the burnt offerings and sacrifices. The old bronze altar I''ll use for divination.”'
  nld-1939: 'Hierop gaf koning Achaz aan den priester Oeri-ja bevel: Op het grote
    altaar moet ge ‘s morgens het brandoffer en ‘s avonds het spijsoffer opdragen,
    met de brand- en spijsoffers van den koning en de brand-, spijs- en plengoffers
    van het gewone volk, en al het bloed van de brand- en slachtoffers er op sprenkelen.
    Het bronzen altaar behoud ik mij voor, om de godheid te raadplegen.'
  nch-BL: Huan Tanahuatijquet Acaz quinahuati nopa totajtzi Urías ma quitali ipan
    nopa yancuic taixpamit nopa tacajcahualisti tatatili cati mojmosta monejqui ica
    ijnaloc para TOTECO huan nopa tacajcahualisti ten harina cati monejqui ica tiotac.
    Nojquiya quinahuati para nopona ma quimaca tacajcahualisti cati tatatili huan
    tacajcahualisti ten harina cati yaya huan nopa masehualme temacayayaj ihuaya nojquiya
    nopa tacajcahualisti cati monejqui quitoyahuase. Nojquiya quiilhui Urías ma quiajtzelhui
    nopa esti ten nopa tacajcahualisti ipan nopa yancuic taixpamit. Huan nopa taixpamit
    ten bronce cati ipa eltoya ipan tiopamit mocajqui san para Tanahuatijquet Acaz
    ma quitequihuis iseltitzi.
  vie-1934: 'Đoạn, vua A-cha truyền lịnh cho thầy tế lễ U-ri rằng: Người sẽ xông trên
    bàn thờ lớn của lễ thiêu buổi sáng và của lễ chay buổi chiều, của lễ thiêu và
    của lễ chay của vua; lại xông của lễ thiêu và của lễ chay của cả dân sự trong
    xứ, cũng đổ ra tại trên nó lễ quán của họ, và tưới cả huyết con sinh dùng làm
    của lễ thiêu, luôn cả huyết về các con sinh khác. Còn bàn thờ bằng đồng, ta sẽ
    dùng cầu vấn ý Chúa.'
  hin-CV: तब राजा आहाज़ ने पुरोहित उरियाह को आदेश दिया, “इस नई विशाल वेदी पर आप भोर
    की होमबलि, शाम की अन्‍नबलि, राजा के लिए होमबलि और अन्‍नबलि और सारी प्रजा के लिए
    होमबलि और अन्‍नबलि और उनका अर्घ इस वेदी पर ही चढ़ाना, तथा होमबलि और बलि का सारा
    लहू इसी वेदी पर छिड़कना. मगर यह कांसे की वेदी सिर्फ मेरे ही इस्तेमाल के लिए रहेगी,
    कि मैं इसके द्वारा परमेश्वर की इच्छा जान सकूं.”
  spa-BES: 'Y el rey Acaz dio órdenes al sacerdote Urías, diciendo: Haz la ofrenda
    quemada de la mañana y la ofrenda de la tarde y la ofrenda quemada del rey y la
    ofrenda de cereales, con las ofrendas quemadas de todo el pueblo y sus ofrendas
    de cereales y bebida, ofrendas sobre el altar mayor, y pon sobre él toda la sangre
    de las ofrendas quemadas y de las bestias que se ofrecen; pero el altar de bronce
    será para mi uso para obtener instrucciones del Señor.'
  tdx-tdx: 'Linili’ i Ahkaze mpanjaka t’i Oriià mpisoroñe, ami’ty hoe: Amy kitrely
    jabajabay ty isoroñañe maraindraiñe naho i enga-mahakama harivay naho i fisoroña’
    i mpanjakaiy naho i enga-mahakama’ey naho o fonga fisoroña’ ondati’ i taneio naho
    o enga mahakama’ iareoo naho o enga-rano’ iareoo, le afi­tsezo ama’e iaby ty lio’
    o soroñañe iabio naho ty lio’ ze hene engaeñe; fe ho ahy hañontaneako i kitrely
    torisikey.'
  tha-KJV: และกษั​ตริ​ย์อาหัสทรงบัญชากับอุ​รี​ยาห์​ปุ​โรหิตว่า “บนแท่นใหญ่​นี้​ท่านจงเผาเครื่องเผาบูชาตอนเช้าและธัญญบูชาตอนเย็น
    และเครื่องเผาบูชาของกษั​ตริ​ย์ และเครื่องธัญญบูชาของพระองค์ พร​้อมกับเครื่องเผาบูชาของบรรดาประชาชนแห่งแผ่นดิน
    และธัญญบูชาของเขาทั้งหลาย และเครื่องดื่มบูชาของเขาทั้งหลาย และจงพรมเลือดทั้งหมดของเครื่องเผาบูชาบนนั้น
    และเลือดทั้งหมดของเครื่องสัตวบู​ชา แต่​แท่นบูชาทองสัมฤทธิ์​ให้​เป็​นที​่​ที่​ข้าจะทูลถามพระเจ้า”
  por-BR-2018: 'E o rei Acaz mandou ao sacerdote Urias, dizendo: No grande altar acenderás
    o holocausto da manhã e a oferta de alimentos da noite, e o holocausto do rei
    e sua oferta de alimentos, e também o holocausto de todo o povo da terra e suas
    ofertas de alimentos e suas libações; e espargirás sobre ele todo o sangue do
    holocausto, e todo o sangue do sacrifício; e o altar de bronze será meu para nele
    consultar.'
  deu-ELO: 'Und der König Ahas gebot dem Priester Urija und sprach: Räuchere auf dem
    großen Altar das Morgenbrandopfer und das Abendspeisopfer, und das Brandopfer
    des Königs samt seinem Speisopfer, und das Brandopfer des ganzen Volkes des Landes
    samt ihren Speisopfern und ihren Trankopfern; und alles Blut der Brandopfer und
    alles Blut der Schlachtopfer sollst du daran sprengen; und der eherne Altar soll
    für mich sein zum Erforschen.'
  eng-WYC-2018: Also king Ahaz commanded to Urijah, the priest, and said, Offer thou
    upon the more altar, that is, (up)on the new altar, the burnt sacrifice of the
    morrowtide, and the sacrifice of the eventide, and the burnt sacrifice of the
    king, and the (grain) sacrifice of him, and the burnt sacrifice of all the people
    of the land, and the (grain) sacrifices of them, and the moist sacrifices of them
    (or and their wine offerings); and thou shalt pour out upon that new altar all
    the blood of [the] burnt sacrifice, and all the blood of [the] slain sacrifice;
    soothly the brazen altar shall be [made] ready at my will.
  epo-epo: 'Kaj la reĝo Aĥaz ordonis al la pastro Urija, dirante: Sur la granda altaro
    bruligu la matenan bruloferon, la vesperan farunoferon, la bruloferon de la reĝo
    kaj lian farunoferon, la bruloferon de la tuta popolo, ilian farunoferon kaj ilian
    verŝoferon, kaj per la tuta sango de brulofero kaj per la tuta sango de buĉofero
    aspergu ĝin; sed la kupra altaro restu, ĝis mi pripensos pri ĝi.'
  uig-PIN: 'Aⱨaz padixaⱨ Uriya kaⱨinƣa buyruⱪ ⱪilip: Muxu qong ⱪurbangaⱨ üstigǝ ǝtigǝnlik
    kɵydürmǝ ⱪurbanliⱪ bilǝn kǝqlik axliⱪ ⱨǝdiyǝsini, padixaⱨning kɵydürmǝ ⱪurbanliⱪi
    bilǝn axliⱪ ⱨǝdiyǝsini, ⱨǝmmǝ yurtning pütün hǝlⱪining kɵydürmǝ ⱪurbanliⱪi, axliⱪ
    ⱨǝdiyǝ wǝ xarab ⱨǝdiyǝlirini kɵydürüp sunisǝn. Kɵydürmǝ ⱪurbanliⱪlarning barliⱪ
    ⱪanliri wǝ baxⱪa ⱪurbanliⱪlarning barliⱪ ⱪanlirini uxbu ⱪurbanliⱪning üstigǝ tɵkisǝn.
    Mis ⱪurbangaⱨ bolsa mening yol sorixim üqün bolsun, dedi.'
  beo-beo: Amalalu, e da Iulaiama amane hamoma:ne sia:i, “Na oloda bagade amo da:iya
    hahabe wadela:i hou dabe iasu amola daeya gala:ine iasu amola hina bagade amola
    dunu fi ilia wadela:i hou dabe iasu amola gala:ine iasu amola dunu fi ilia waini
    iasu huluane, na oloda da:iya gobele salima. Amola amogawi, gobele salasu ohe
    huluane ilia maga:me soga:digima. Be Hina Gode Ea oloda balasega hamoi amoga na
    ba:la:lusu hou hamoma:ne yolesima.”
  tpi-OTNT: Na King Ahas i tokim Uria olsem, “Long olgeta taim yu laik mekim ofa yu
    mas i go long dispela nupela alta tasol. Olgeta moning yu mas mekim ofa bilong
    paia i kukim olgeta na long olgeta apinun yu mas mekim ofa bilong kukim wit. Na
    yu mas mekim ol ofa bilong king na bilong olgeta manmeri. Em ol ofa bilong paia
    i kukim olgeta na ol ofa bilong kukim wit. Na yu mas mekim ol arapela ofa bilong
    ol manmeri, em ol ofa bilong kapsaitim wain. Na yu mas kisim blut bilong olgeta
    abus bilong mekim ofa na tromoi long dispela nupela alta tasol. Tasol alta bras
    em i bilong mi tasol. Mi bai yusim long askim God long givim stia long mi long
    ol samting mi tingting long mekim.”
  hau-SA: Sarkin Ahaz ya umarci Uriya cewa, “A kan babban sabon bagade, ka miƙa hadayar
    ƙonawa ta safe, da hadayar hatsi ta yamma, da hadayar sarki ta ƙonawa da hadayarsa
    ta hatsi, da hadaya ta dukan jama’ar ƙasar, tare da hadayan hatsinsu da kuma ta
    sha. Ka yayyafa jinin hadayun ƙonawa a kan bagade. Amma zan yi amfani da bagaden
    tagulla don neman bishewa.”
  uig-LAT: 'Ahaz padishah Uriya kahin’gha buyruq qilip: Mushu chong qurban’gah üstige
    etigenlik köydürme qurbanliq bilen kechlik ashliq hediyesini, padishahning köydürme
    qurbanliqi bilen ashliq hediyesini, hemme yurtning pütün xelqining köydürme qurbanliqi,
    ashliq hediye we sharab hediyelirini köydürüp sunisen. Köydürme qurbanliqlarning
    barliq qanliri we bashqa qurbanliqlarning barliq qanlirini ushbu qurbanliqning
    üstige tökisen. Mis qurban’gah bolsa méning yol sorishim üchün bolsun, dédi.'
  nde-nde: Inkosi u-Ahazi yasilaya u-Uriya umphristi yathi, “Phezu kwe-alithari elikhulu
    elitsha, nikela umnikelo wokutshiswa wekuseni kuthi ntambama kube ngumnikelo wamabele,
    lomnikelo wabantu bonke elizweni, lomnikelo wabo wonke wamabele kanye lowokunathwayo.
    Chela i-alithari ngalo lonke igazi leminikelo yokutshiswa kanye lemihlatshelo.
    Kodwa ngizasebenzisa i-alithari lethusi ukucela iziqondiso.”
  ton-ton: 'Pea naʻe fekau ʻe he tuʻi ko ʻAhasi kia Ulisa ko e taulaʻeiki, ʻo pehē,
    “Te ke tutu ki he feilaulauʻanga lahi ʻae feilaulau tutu ʻoe pongipongi, mo e
    feilaulau meʻakai ʻoe efiafi, mo e feilaulau tutu ʻae tuʻi, pea mo ʻene feilaulau
    meʻakai, fakataha mo e feilaulau tutu ʻae kakai kotoa pē ʻoe fonua, mo ʻenau feilaulau
    meʻakai, mo ʻenau ngaahi feilaulau inu; pea luluku ki ai ʻae toto kotoa pē ʻoe
    feilaulau tutu, mo e toto ʻoe meʻa feilaulau kotoa pē: ka ʻe tuku ʻae feilaulauʻanga
    palasa ke u lotu ai au.”'
  ces-1613: 'I přikázal král Achas knězi Uriášovi, řka: Na větším oltáři obětuj zápaly
    jitřní, a obět suchou večerní, a obět zápalnou královskou s obětí suchou její,
    i obět zápalnou všeho lidu země, a oběti suché jejich, i oběti mokré jejich, a
    všelikou krví zápalu a všelikou krví oběti kropiti budeš na něj, oltář pak měděný
    bude mi k doptávání se Boha.'
  eng-WMB: King Ahaz commanded Urijah the priest, saying, “On the great altar burn
    the morning burnt offering, the evening meal offering, the king’s burnt offering
    and his meal offering, with the burnt offering of all the people of the land,
    their meal offering, and their drink offerings; and sprinkle on it all the blood
    of the burnt offering, and all the blood of the sacrifice; but the bronze altar
    will be for me to inquire by.”
  tam-TCV: இதன்பின் ஆகாஸ் அரசன் ஆசாரியனான உரியாவுக்குப் பின்வரும் கட்டளையைக் கொடுத்தான்.
    அவன், “இனிமேல் காலையில் செலுத்தும் தகன காணிக்கையையும், மாலையில் செலுத்தும் தானிய
    காணிக்கையையும், அரசனுடைய தகன காணிக்கை, தானிய காணிக்கை ஆகியவற்றையும், எல்லா நாட்டு
    மக்களுடைய தகன காணிக்கைகள், தானிய காணிக்கை, பானகாணிக்கை ஆகிய யாவும் புதிய, பெரிய
    பலிபீடத்தில் செலுத்தப்பட வேண்டும். அத்துடன் எல்லா தகன காணிக்கையின், பலிகளின்,
    இரத்தம் முழுவதையும் புதிய பலிபீடத்தில் தெளிக்கவேண்டும். ஆனால் அந்த வெண்கலப் பலிபீடத்தையோ
    நான் எனக்கு வழிகாட்டுதலை அறிவதற்காக உபயோகிப்பேன்” என்றான்.
  ceb-ULB: Unya gimandoan ni Haring Ahaz si Uria nga pari, nga nag-ingon, “Sa kabuntagon
    sunoga ang halad nga sinunog, ug sa kagabhion sunoga ang halad nga trigo, ug ang
    halad sinunog sa hari ug ang iyang halad nga trigo, uban sa halad sinunog sa tanang
    katawhan sa yuta, ug ang ilang halad nga trigo ug ang ilang mga halad nga ilimnon
    didto sa dako nga halaran. Iwisikwisik niini ang tanan nga dugo sa halad sinunog,
    ug ang tanan nga dugo nga halad. Apan ang tumbaga nga halaran mahimong giya alang
    sa akong pagpakigsayod.”
  pol-UBG: 'Król Achaz rozkazał też kapłanowi Uriaszowi: Na wielkim ołtarzu będziesz
    palił poranną ofiarę całopalną i wieczorną ofiarę z pokarmów, a także całopalną
    ofiarę króla i jego ofiarę z pokarmów oraz całopalną ofiarę całego ludu ziemi,
    ich ofiarę z pokarmów i ich ofiary z płynów. Będziesz też kropił na nim wszelką
    krwią całopalenia i wszelką krwią z ofiar krwawych, ale ołtarz z brązu będzie
    dla mnie do szukania rady.'
  urd-GVU: اُوریاہ امام کو اُس نے حکم دیا، ”اب سے آپ کو تمام قربانیوں کو نئی قربان
    گاہ پر پیش کرنا ہے۔ اِن میں صبح و شام کی روزانہ قربانیاں بھی شامل ہیں اور بادشاہ
    اور اُمّت کی مختلف قربانیاں بھی، مثلاً بھسم ہونے والی قربانیاں اور غلہ اور مَے
    کی نذریں۔ قربانیوں کے تمام خون کو بھی صرف نئی قربان گاہ پر چھڑکنا ہے۔ آئندہ پیتل
    کی پرانی قربان گاہ صرف میرے ذاتی استعمال کے لئے ہو گی جب مجھے اللہ سے کچھ دریافت
    کرنا ہو گا۔“
  deu-1912: 'Und der König Ahas gebot Uria, dem Priester, und sprach: Auf dem großen
    Altar sollst du anzünden die Brandopfer des Morgens und die Speisopfer des Abends
    und die Brandopfer des Königs und sein Speisopfer und die Brandopfer alles Volks
    im Lande samt ihrem Speisopfer und Trankopfer; und alles Blut der Brandopfer und
    das Blut aller andern Opfer sollst du darauf sprengen; aber mit dem ehernen Altar
    will ich denken, was ich mache.'
  kan-2017: ಅರಸನಾದ ಆಹಾಜನು ಯಾಜಕನಾದ ಊರೀಯನಿಗೆ, “ಉದಯಕಾಲದಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮವನ್ನೂ, ಸಾಯಂಕಾಲದಲ್ಲಿ
    ಧಾನ್ಯನೈವೇದ್ಯವನ್ನೂ, ಅರಸನು ತರುವ ಸರ್ವಾಂಗಹೋಮದ್ರವ್ಯ, ಧಾನ್ಯನೈವೇದ್ಯ ಇವುಗಳನ್ನೂ, ಜನರು ತರುವ
    ಸರ್ವಾಂಗಹೋಮದ್ರವ್ಯ, ಧಾನ್ಯನೈವೇದ್ಯ, ಪಾನದ್ರವ್ಯ ಇವುಗಳನ್ನೂ ಈ ಮಹಾವೇದಿಯ ಮೇಲೆ ಸಮರ್ಪಿಸಬೇಕು
    ಮತ್ತು ಸರ್ವಾಂಗಹೋಮಯಜ್ಞಗಳಿಗಾಗಿ ವಧಿಸುವ ಪಶುಗಳ ರಕ್ತವನ್ನು ಇದರ ಮೇಲೆಯೇ ಚಿಮುಕಿಸಬೇಕು. ತಾಮ್ರ
    ಯಜ್ಞವೇದಿಯನ್ನು ಕುರಿತಾಗಿ ನಾನೇ ಆಲೋಚಿಸಿ ನೋಡಿಕೊಳ್ಳುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Ma aram me yog e tin nge rin’ Uriah ni ga’ar: “Mu tay e re altar rog ney
    nib ga’ ngu’um pi’ e maligach ni mo’oruf ni gubin e kadbul u daken nge fapi maligach
    ni grain ni gubin e blayal, nge fapi maligach ni mo’oruf nge maligach ni grain
    rok e en ni pilung nge girdi’, ma ku er rogon e maligach ni wayin rok e girdi’.
    Min pu’og nga daken e racha’ ko urngin e gamanman ni kani pi’ ni maligach. Machane
    ngan tay fare altar ni bronze ni fan ngog ni nggu fith lanyan’ Got riy.”'
  hlt-MCSB: Manghai Ahaz loh khosoih Uriah te a uen, a uen tih, “Mincang kah hmueihhlutnah
    neh hlaem kah khocang khaw, manghai kah hmueihhlutnah neh a khocang khaw, khohmuen
    pilnam cungkuem kah hmueihhlutnah neh a khocang khaw a tuisi khaw, hmueihtuk len
    dongah phum. Hmueihhlutnah thii boeih neh hmueih thii boeih tah a soah haeh thil.
    Tedae rhohum hmueihtuk tah kai ham aka hnukdawn la om saeh,” a ti nah.
  mdy-ETH: ዬካፓ ዒዚ ዑሪያም፦ «ሃያ ታኣኮ ኮሾና ዼኤፖ ዒንጎ ቤዛሢ ፆኦሲም ጉቴና ዒንጎ ባኮ ዒንጎያ፤ ዓባ ኬዳኣና ዒንጎ
    ሃኣኮ ዒንጊፆ ዒንጎያ፤ ካኣቲንታ ዴሮንታ ዛሎ ሚቺ ዒንጎ ዒንጊፆና ሃኣኮ ዒንጊፆና ዒንጎያ፤ ሃሣ ዴራ ዎይኖ ዑዦ ዒንጊፆ ዔኪ
    ሙካሢ ዋሂንታንዳጉዲ ማሄ፤ ዓሳ ሹካ ቆልሞኮ ሱጉፆ ጉቤ ዒኢካ ዋሄ፤ ሞኦኖ ዓንጎና ኮሺንቴ ዒንጎ ቤዛ ጋዓንቴ ታኣኒ ኮዔ ባኣዚ
    ማዻያ ማዓንዳኔ» ጌይ ዓይሤኔ።
  twi-ASANTE: Ɔka kyerɛɛ ɔsɔfoɔ Uria sɛ, “Bɔ anɔpa afɔdeɛ nyinaa a ɛyɛ ɔhyeɛ afɔdeɛ
    no, anwummerɛ atokoɔ afɔdeɛ no, ɔhene ɔhyeɛ afɔdeɛ ne atokoɔ afɔdeɛ ne nnipa no
    nyinaa afɔdeɛ a wɔn nsa afɔdeɛ ka ho wɔ so. Mogya a ɛfiri ɔhyeɛ afɔdeɛ no nyinaa
    mu no, wɔmfa mpete afɔrebukyia foforɔ no so. Me nko ara na mede kɔbere mfrafraeɛ
    afɔrebukyia dada no bɛdi dwuma.”
  eng-WEBU: King Ahaz commanded Urijah the priest, saying, “On the great altar burn
    the morning burnt offering, the evening meal offering, the king’s burnt offering
    and his meal offering, with the burnt offering of all the people of the land,
    their meal offering, and their drink offerings; and sprinkle on it all the blood
    of the burnt offering, and all the blood of the sacrifice; but the bronze altar
    will be for me to inquire by.”
  wal-wal: Hegaappe guyyiyan, Kawoi Akaazi qeesiyaa Ooriyoona hagaadan yaagidi azaziis;
    “Ha wogga ooratta yarshshiyoosaa maallado xuuggiyo yarshshuwaa, omarssi shiishshiyo
    kattaa yarshshuwaa, kawoi shiishshiyo xuuggiyo yarshshuwaanne kattaa yarshshuwaa,
    asai ubbai shiishshiyo xuuggiyo yarshshuwaa, eta kattaa yarshshuwaanne eta ushshaa
    yarshshuwaa yarshshiyoosaa ootta. Hankko nahaasiyaappe oosettida yarshshiyoosaa
    taani tau oichchiyo soho kessana” yaagiis.
  spa-PDDPT: 'Y el rey Acaz mandó al sacerdote Urías: Quema el holocausto de la mañana
    y la ofrenda cuando llega la noche, el holocausto del rey y su ofrenda sobre el
    gran altar. De igual manera quema el holocausto de todo el pueblo de la tierra,
    su ofrenda y sus libaciones. Rocía sobre él toda la sangre del holocausto y toda
    la sangre del sacrificio. Pero el altar de bronce será para yo consultar.'
  gun-gun: 'Ha''e gui huvixa Acaz ojapo ukave ju sacerdote Urias pe. Ha''e vy aipoe''i:
    — Altar tuvixave va''e áry ma eapy aje''ive nhavõ reme''ẽ va''e, ha''e mba''emo
    aju guigua ka''aru nhavõ reme''ẽ va''e guive, ha''e xee huvixa mba''emo apy uka
    va''e, ha''e mba''emo aju guigua ame''ẽ va''e. Hi''áry rupi remboayvi ''rã mba''emo
    oapya aguã ome''ẽ mbyre ruguykue ha''e javi. Ha''e rã altar overa va''e guigua
    ma xee ae aiporu ''rã xemba''ekuaa aguã — he''i.'
  ilo-ULB: Kalpasanna binilin ni Ari Ahaz ni Urias a padi, kunana, “Iti dakkel nga
    altar, puoram ti mapuoran a daton iti bigat ken ti daton a bukel a maidatag iti
    rabii, ken ti mapuoran a daton ti ari ken ti bukel a datonna, ken ti mapuoran
    a daton dagiti amin a tattao iti daga, ken iti datonda a bukbukel ken ti datonda
    a mainom. Iwarsim iti daytoy ti amin a dara ti mapuoran a daton ken ti amin a
    dara ti daton. Ngem ti bronse nga altar ket aramatek no agdawatak iti tulong ti
    Dios.”
  kpg-kpg: Gei mee ga helekai gi Uriah, “Hai hegau i dagu mee dudu tigidaumaha damana
    deenei i nia tigidaumaha dudu luada, mo nia tigidaumaha o nia huwa laagau hiahi,
    e hai ai tigidaumaha dudu mo nia tigidaumaha huwa laagau o di king mo nia daangada,
    mo tigidaumaha waini o nia daangada. Llingia nia dodo o nia manu huogodoo ala
    ma ga tigidaumaha. Benabena ina haga humalia di gowaa hai tigidaumaha dela ne hai
    gi nia baalanga mmee gi di au e hai hegau iei au gi di halahala mee mai baahi
    o God.”
  uig-ARA: 'ئاھاز پادىشاھ ئۇرىيا كاھىنغا بۇيرۇق قىلىپ: مۇشۇ چوڭ قۇربانگاھ ئۈستىگە
    ئەتىگەنلىك كۆيدۈرمە قۇربانلىق بىلەن كەچلىك ئاشلىق ھەدىيەسىنى، پادىشاھنىڭ كۆيدۈرمە
    قۇربانلىقى بىلەن ئاشلىق ھەدىيەسىنى، ھەممە يۇرتنىڭ پۈتۈن خەلقىنىڭ كۆيدۈرمە قۇربانلىقى،
    ئاشلىق ھەدىيە ۋە شاراب ھەدىيەلىرىنى كۆيدۈرۈپ سۇنىسەن. كۆيدۈرمە قۇربانلىقلارنىڭ
    بارلىق قانلىرى ۋە باشقا قۇربانلىقلارنىڭ بارلىق قانلىرىنى ئۇشبۇ قۇربانلىقنىڭ ئۈستىگە
    تۆكىسەن. مىس قۇربانگاھ بولسا مېنىڭ يول سورىشىم ئۈچۈن بولسۇن، دېدى.'
  sus-sus: Mangɛ Axasi naxa sɛrɛxɛdubɛ Uriya yamari yi ra, «Gɛɛsɛgɛ sɛrɛxɛ gan daaxi,
    nunmare sɛrɛxɛ, mangɛ xa sɛrɛxɛ gan daaxi, nun sansi xɔri hadiya, ɲama xa sɛrɛxɛ
    gan daaxi, ɲama xa sansi xɔri hadiya, nun ɲama xa sɛrɛxɛ ture daaxi, nee birin
    xa ba yi sɛrɛxɛbade xungbe fari. Sɛrɛxɛbade wure gbeeli daaxi xa rawali n tan
    bɛ.»
  pon-2006: 'E ahpw mahsanihong Uraia: “Doadoahngki ei pei sarawi kapwet ong ni meirong
    isihs en nimenseng oh meirong en wahnsahpw en nin soutik, ong ni meirong isihs
    oh meirong en wahnsahpw en nanmwarki oh aramas akan, oh ong ni en aramas akan
    ar meirong en wain. Wudekihong powe ntahn mahn akan me kin meirongla. Ahpw kanahieng
    pei sarawi pronso pwe I pahn kin wiahki ei mehn kosetipw.”'
  ksd-ksd: 'Ma ra king Akas i ga vartuluai pire Uria ra tena tinabar ma i ga biti:
    Una tun ra tinabar di tuntun tar ia ta ra malana, ma ra tinabar na vuai na uma
    ta ra ravian, ma ra tinabar di tuntun tar ia nina ba kai ra king, ma kana tinabar
    na vuai na uma, ma ra tinabar di tuntun tar ia nina ba kai ra tarai par ta ra
    gunan, ma kadia tinabar na vuai na uma, ma kadia lavur tinabar na nimomo, ta ra
    ngala na uguugu; ma una apur ra gap parika taun ia kan ra tinabar di tuntun tar
    ia, ma kan ra tinabar; ma ra uguugu nina di ga pait ia ma ra palariam gobol, kaugu
    ka upi ina tititir tana.'
  tur-YTC: Kral Ahaz kâhin Uriya’ya, “Sabah yakmalık sunusunu, akşam ekmek sunusunu,
    kralın yakmalık sunusunu ve onun ekmek sunusunu, ülke halkının yakmalık sunusunu,
    onların ekmek sunularını ve onların dökmelik sunularını; büyük sunak üzerinde
    yak; ve yakılan sununun bütün kanını, kurbanın bütün kanını onun üzerine serp;
    ama tunç sunak danışmak için benim olacaktır” diye buyruk verdi.
  grc-BRENT: Καὶ ἐνετείλατο ὁ βασιλεὺς Ἄχαζ τῷ Οὐρίᾳ τῷ ἱερεῖ, λέγων, ἐπὶ τὸ θυσιαστήριον
    τὸ μέγα πρόσφερε τὴν ὁλοκαύτωσιν τὴν πρωϊνὴν καὶ τὴν θυσίαν τὴν ἑσπερινήν, καὶ
    τὴν ὁλοκαύτωσιν τοῦ βασιλέως καὶ τὴν θυσίαν αὐτοῦ, καὶ τὴν ὁλοκαύτωσιν παντὸς
    τοῦ λαοῦ, καὶ τὴν θυσίαν αὐτῶν καὶ τὴν σπονδὴν αὐτῶν, καὶ πᾶν αἷμα ὁλοκαυτώσεως,
    καὶ πᾶν αἷμα θυσίας ἐπʼ αὐτῶ ἐκχεεῖς· καὶ τὸ θυσιαστήριον τὸ χαλκοῦν ἔσται μοι
    εἰς τοπρωΐ.
  ind-AYT: Kemudian, raja Ahas memerintahkan kepada Imam Uria, katanya, “Di atas mazbah
    besar itu, bakarlah kurban bakaran pagi dan kurban sajian petang juga kurban bakaran
    dari raja dan kurban sajiannya, dan kurban bakaran dari seluruh rakyat negeri
    dan kurban sajiannya, serta kurban curahannya. Lalu, siramkanlah semua darah kurban
    bakaran dan seluruh darah kurban sembelihan. Namun, mazbah tembaga itu menjadi
    bagianku, untuk meminta petunjuk.”
  nya-nya: Pamenepo Mfumu Ahazi inalamula wansembe Uriya kuti, “Pa guwa lalikulu latsopano
    uziperekapo nsembe yopsereza ya mmawa ndi nsembe ya chakudya ya madzulo, nsembe
    yopsereza ya mfumu ndi nsembe yake ya chakudya ndiponso nsembe za anthu onse a
    mʼdziko, za chakudya ndi chakumwa. Pa guwali uziwazapo magazi a nsembe zonse zopsereza
    ndi nsembe zina zonse. Koma ine ndizigwiritsa ntchito guwa lansembe lamkuwa pofuna
    kufunsira nzeru.”
  hrv-hrv: 'Kralj Ahaz zapovjedio je svećeniku Uriji: “Na velikom ćeš žrtveniku spaljivati
    jutarnju paljenicu i večernju prinosnicu, kraljevu paljenicu i njegovu prinosnicu,
    i paljenice, prinosnice i ljevanice svega naroda. Po njemu ćeš izlijevati svu
    krv paljenica i klanica. A o žrtveniku od mjedi još ću razmisliti.”'
  mps-mps: Tama te king Ahasgo te pris bidi Uriabolo e tama po wali, “Tigidali sogo
    nago te ofa nai ulainu da, teda nago te gesi alta saiba naga pelama, ofa nai ulao.
    Tigidali sogo te kigamu naga nago te isigo dela pabo ofa nai naga uluyu, me te
    tigidali sogo te pio naga te sia gagawai nai te witgo naga ofa nai ulao. Tama
    nago te king bidigo ofa nai ula mayu, tama te tigidali we bidigo ofa nai uluyu
    yao,” po wali. “Te ofa te tigidali te siaba sese ula palobo ofa nai da, tama me
    te sia gagawai nai witgo ula mabo ofa nai da. Tama me te nago te gasa ofa ebo
    te we bidi dabe ofa tama yao,” wali, “te ofa te nago te wain wę gelao. Tama nago
    te tigidali hasa kaneme selama, te ofa elama, tama te gesi alta saiba segeni sąsąga
    pao. Tiali goli, te brasgo te nigali te alta sai, te ena naga dao. Te alta sai
    eno naga dolaluabo page te eno Godibolo hanaluama, tama agai enabolo te tigidali
    sę eno yabo sę te agai mobogo te eno mobo ola momainao,” te po wali.
  tpi-tpi: Na King Ahas i tokim Uria olsem, “Long olgeta taim yu laik mekim ofa yu
    mas i go long dispela nupela alta tasol. Olgeta moning yu mas mekim ofa bilong
    paia i kukim olgeta na long olgeta apinun yu mas mekim ofa bilong kukim wit. Na
    yu mas mekim ol ofa bilong king na bilong olgeta manmeri. Em ol ofa bilong paia
    i kukim olgeta na ol ofa bilong kukim wit. Na yu mas mekim ol arapela ofa bilong
    ol manmeri, em ol ofa bilong kapsaitim wain. Na yu mas kisim blut bilong olgeta
    abus bilong mekim ofa na tromoi long dispela nupela alta tasol. Tasol alta bras
    em i bilong mi tasol. Mi bai yusim long askim God long givim stia long mi long
    ol samting mi tingting long mekim.”
  dan-1931: 'Derpå bød Kong Akaz Præsten Urija: “På det store Alter skal du ofre Morgenbrændofrene
    og Aftenafgrødeofrene, Kongens Brændofre og Afgrødeofre og Brændofrene fra alt
    Landets Folk såvel som deres Afgrødeofre og Drikofre og sprænge alt Blodet fra
    Brændofrene og Slagtofrene derpå. Hvad der skal gøres ved Kobberalteret, vil jeg
    tænke over.”'
  vie-OVCB: Vua A-cha ra lệnh cho Thầy Tế lễ U-ri dâng trên bàn thờ mới này lễ thiêu
    buổi sáng, lễ vật ngũ cốc buổi tối, lễ thiêu và lễ vật ngũ cốc của vua, lễ thiêu,
    lễ vật ngũ cốc, và lễ quán của dân, tất cả máu của sinh vật dâng làm lễ thiêu
    và máu của các sinh vật dâng trong các lễ khác. Còn bàn thờ bằng đồng cũ, vua
    dành riêng cho mình để cầu hỏi thần linh.
  guj-2017: પછી આહાઝ રાજાએ યાજક ઉરિયાને આજ્ઞા કરી, “મોટી વેદી પર સવારના દહનીયાર્પણનું,
    સાંજના ખાદ્યાર્પણનું, રાજાના દહનીયાર્પણનું અને તેના ખાદ્યાર્પણનું, તેમ જ દેશનાં
    બધાં લોકોનું દહનીયાર્પણ, ખાદ્યાર્પણ તથા તેમના પેયાર્પણો જ ચઢાવવાં. દહનીયાર્પણનું
    બધું રક્ત તથા યજ્ઞનું બધું રક્ત તેની પર જ છાંટવું. પણ પિત્તળની વેદી યહોવાહની સલાહ
    પૂછવા ફક્ત મારા માટે જ રહેશે.”
  pon-2006A: 'E ahpw mahsanihong Uraia: “Doadoahngki ei pei sarawi kapwet ong ni meirong
    isihs en nimenseng oh meirong en wahnsahpw en nin soutik, ong ni meirong isihs
    oh meirong en wahnsahpw en nanmwarki oh aramas akan, oh ong ni en aramas akan
    ar meirong en wain. Wudekihong powe ntahn mahn akan me kin meirongla. Ahpw kanahieng
    pei sarawi pronso pwe I pahn kin wiahki ei mehn kosetipw.”'
  por-BRBSL: 'O rei Ahaz ordenou ao sacerdote Urijah, dizendo: “No grande altar queimar
    o holocausto da manhã, a oferta de refeição da noite, o holocausto do rei e sua
    oferta de refeição, com o holocausto de todo o povo da terra, sua oferta de refeição,
    e suas ofertas de bebida; e aspergir nele todo o sangue do holocausto, e todo
    o sangue do sacrifício; mas o altar de bronze será para eu perguntar por ele”.'
  cth-cth: Siangpahrang Ahaz ni ka len e khoungroe katha thuengnae dawkvah, amom lah,
    hmaisawi thuengnae, tangmin lah tavai thuengnae siangpahrang hmaisawi thuengnae,
    tavai thuengnae, nei thuengnae pueng hai hmaisawi nateh poe lawih. Hahoi a van
    vah, hmaisawi thuengnae pueng hoi thuengnae thinaw pueng haiyah, na kahei sin
    han. Rahum khoungroe teh ka bawk nahanelah ao han, vaihma Urijah hah kâ a poe.
  twi-twi: Ɔka kyerɛɛ ɔsɔfo Uria se, “Bɔ anɔpa afɔre nyinaa a ɛyɛ ɔhyew afɔre no,
    anwummere atoko afɔre no, ɔhene ɔhyew afɔre ne atoko afɔre ne nnipa no nyinaa
    afɔre a wɔn nsa afɔre ka ho wɔ so. Mogya a efi ɔhyew afɔre no nyinaa mu no, wɔmfa
    mpete afɔremuka foforo no so. Me nko ara na mede kɔbere mfrafrae afɔremuka dedaw
    no bedi dwuma.”
  hlt-hlt: Manghai Ahaz loh khosoih Uriah te a uen, a uen tih, “Mincang kah hmueihhlutnah
    neh hlaem kah khocang khaw, manghai kah hmueihhlutnah neh a khocang khaw, khohmuen
    pilnam cungkuem kah hmueihhlutnah neh a khocang khaw a tuisi khaw, hmueihtuk len
    dongah phum. Hmueihhlutnah thii boeih neh hmueih thii boeih tah a soah haeh thil.
    Tedae rhohum hmueihtuk tah kai ham aka hnukdawn la om saeh,” a ti nah.
  tbz-SIM: 'kɛ́deè kɛ́nɑ́kɛ́ ikuɔ́ nìùtì Udii kɛ dɔ̀: Diwũɔ̃tɔ̀nnì diɛrì ĩ́nkɛ̀ nkɛ
    ɑ yó ntuɔ̀mmɛ̀ di feu ìì wũɔ̃ dikṹnweńnì nɛ̀ kuyuoku, okpɑ̀ɑ̀tì kó iwũɔ̃ nɛ̀
    o kó yɛpɑ̃rɛ̀ nɛ̀ kubotí kó iwũɔ̃ nɛ̀ ku kó yɛpɑ̃rɛ̀, muyuo nkpɛyɛ nɛ̀ dìfɛ̃́ɛ̃̀
    bɛ̀ ɔ̃ɔ̃ yɔɔrɛ wè yɛpɑ̃rɛ̀ ĩ́nkɛ̀. A níí yóó di mmíɛ́tɛ́ iwũɔ̃ di kù feu ì kó
    mɛyĩ̀ĩ̀, kɛ̀ disɔɔwũɔ̃̀ kó diwũɔ̃tɔ̀nnì dii, míì yó nyɛ̃́ di kpɛti.'
  msy-2020: Ezɨ Atrivim Ahas kamaghɨn Uria mɨgei, “Nɨ zurara ofa damuamin dughiaba,
    nɨ ofa gamir dakozir igiar kamra mangɨ. Nɨ mɨzarazibar ofan bar isia mɨghɨribar
    amuva, guaratɨzibar wit tuer ofabar amu. Egh nɨ atrivim bagh ofa damuva, egh uaghan
    gumazamiziba bar me bagh ofa bar amu. Kar ofan bar isia mɨghɨriba ko wit tuer
    ofaba. Egh nɨ gumazamiziba bagh ofan igharazibar amu, kar wain inger ofaba. Egh
    nɨ asɨzibar ghuziba bar ada inigh ofa damu, egh da kavamangɨtɨ, da ofa gamir dakozir
    igiar kamra irɨ. Ezɨ brasɨn ingarizir ofa gamir dakozim, kar nan bizimra. Kɨ an
    ofabar amu egh Godɨn azangsɨghtɨ, a na mɨkɨmtɨ bizir kɨ damuasa nɨghnɨziba kɨ
    dar amuam.”
  dop-dop: 'Ɩlɛnɑ wulɑʋ tɔ kɔtʋlʋ Wuliyɑ sɩ: Sɑŋɑ wɑɑlɩ, kɔtɑɣɑ tǝlɑtɛ kʋfɑtɛ tɔɔ
    kɛ́ ń kɑ́ lɑkɩ tɑnɑŋ nɑ tɑɑnɑɣɑ pǝ kɔtɑsɩ nsi kɔkɔ lusɑɑ tɔ, nɑ pǝ tɔɣɔnɑɣɑ nɑ
    pǝ sʋlʋm nyǝnsɩ, nɑ ń ŋmɩɩsǝɣɩ pǝ cɑlǝm. Pɑɑ wulɑʋ kɔtɑsɩ, pɑɑ sɑmɑɑ nyǝnsɩ. Ye
    pǝ kɑɑsɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɔtɑɣɑ tǝlɑtɛ kʋpǝntɛ tɔm ɩlɛ, tǝlɛɣɛ mɑɑ pɛɛkǝɣǝnɑ
    Ɩsɔ luɣu nyǝntʋ.'
  azb-azb: 'Padşah Axaz kahin Uriyaya əmr edib dedi: «Hər gün səhərin yandırma qurbanını,
    axşamın taxıl təqdimini, padşahın yandırma qurbanını və taxıl təqdimini, bütün
    ölkə xalqının yandırma qurbanını, taxıl təqdimini və tökmə təqdimini böyük qurbangahın
    üstündə yandır. Yandırma qurbanlarının və başqa qurbanların bütün qanını onun
    üstünə səp. Ancaq tunc qurbangah soraq etmək üçün mənim olacaq».'
  eng-DBY: And king Ahaz commanded Urijah the priest saying, Upon the great altar
    burn the morning burnt-offering, and the evening oblation, and the king's burnt-offering,
    and his oblation, and the burnt-offering of all the people of the land, and their
    oblation, and their drink-offerings; and sprinkle upon it all the blood of the
    burnt-offerings, and all the blood of the sacrifices; and the brazen altar shall
    be for me to inquire [by].
  hin-2017: तब राजा आहाज ने ऊरिय्याह याजक को यह आज्ञा दी, “भोर के होमबलि और साँझ के
    अन्नबलि, राजा के होमबलि और उसके अन्नबलि, और सब साधारण लोगों के होमबलि और अर्घ
    बड़ी वेदी पर चढ़ाया कर, और होमबलियों और मेलबलियों का सब लहू उस पर छिड़क; और पीतल
    की वेदी को मैं यहोवा से पूछने के लिये प्रयोग करूँगा।”
  wol-KYG: 'Ci biir loolu Buur Axas sant Uri sarxalkat ba ne ko: «Ci kaw sarxalukaay
    bu mag bi ngay joxe saraxu rendi-dóomalu suba si, ak saraxu pepp bu ngoon bi,
    ak saraxu rendi-dóomalu buur bi, ak saraxu peppam, boole ci saraxu rendi-dóomal
    bi ñuy joxeel mboolem waa réew mi, ak seen saraxu pepp, ak seen saraxu tuuru.
    Te nga xëpp ci kawam mboolem deretu saraxu rendi-dóomal bi, ak deretu mboolem
    sarax su ñuy rendi. Sarxalukaayu xànjar bi moom, maa koy moom, di ko gindikoo
    ci Aji Sax ji.»'
  eng-YLT: And king Ahaz commandeth him — Urijah the priest — saying, 'On the great
    altar perfume the burnt-offering of the morning, and the present of the evening,
    and the burnt-offering of the king, and his present, and the burnt-offering of
    all the people of the land, and their present, and their libations; and all the
    blood of the burnt-offering, and all the blood of the sacrifice, on it thou dost
    sprinkle, and the altar of brass is to me to inquire [by].'
  eng-WYC-2017: Also king Ahaz commanded to Urijah, the priest, and said, Offer thou
    upon the more altar, that is, on the new altar, the burnt sacrifice of the morrowtide,
    and the sacrifice of the eventide, and the burnt sacrifice of the king, and the
    grain sacrifice of him, and the burnt sacrifice of all the people of the land,
    and the grain sacrifices of them, and the moist [or liquor] sacrifices of them;
    and thou shalt pour out upon that new altar all the blood of [the] burnt sacrifice,
    and all the blood of [the] slain sacrifice; soothly the brazen altar shall be
    [made] ready at my will.
  eng-WMBB: King Ahaz commanded Urijah the priest, saying, “On the great altar burn
    the morning burnt offering, the evening meal offering, the king’s burnt offering
    and his meal offering, with the burnt offering of all the people of the land,
    their meal offering, and their drink offerings; and sprinkle on it all the blood
    of the burnt offering, and all the blood of the sacrifice; but the bronze altar
    will be for me to enquire by.”
  urd-GVH: ऊरियाह इमाम को उसने हुक्म दिया, “अब से आपको तमाम क़ुरबानियों को नई क़ुरबानगाह
    पर पेश करना है। इनमें सुबहो-शाम की रोज़ाना क़ुरबानियाँ भी शामिल हैं और बादशाह
    और उम्मत की मुख़्तलिफ़ क़ुरबानियाँ भी, मसलन भस्म होनेवाली क़ुरबानियाँ और ग़ल्ला
    और मै की नज़रें। क़ुरबानियों के तमाम ख़ून को भी सिर्फ़ नई क़ुरबानगाह पर छिड़कना
    है। आइंदा पीतल की पुरानी क़ुरबानगाह सिर्फ़ मेरे ज़ाती इस्तेमाल के लिए होगी जब
    मुझे अल्लाह से कुछ दरियाफ़्त करना होगा।”
  rug-rug: Meke garunia e Ehazi se Uraea sa hiama, “Tavetia sa vina vukivukihi vina
    uququ kurukuru pana munumunu, meke sa vina uququ huiti pana veluvelu koasa qua
    hope vaqura, meke tavete guni ni tugo sari na vina vukivukihi va uququ kurukuru
    meke sa vina uququ huiti tanisa baṉara meke tadi na tie, meke gua tugo sa dia
    vinariponi napo vaeni. Zoropo lani sari na eharadi ri doduru kurukuru ṉame saripu
    tava vukivukihi koasa hope vaqura. Ba sa hope boronizi si veko mae nia pude na
    qua vasina pude hata ia sa hiniva te Tamasa,” gua si asa.
  gaz-gaz: Ergasii Aahaaz mootichi akkana jedhee Uuriyaa lubicha ajaje; “Iddoo aarsaa
    guddicha irratti aarsaa gubamu kan ganamaatii fi kennaa midhaanii kan galgalaa,
    aarsaa mootichaa kan gubamuu fi kennaa midhaanii, aarsaa namoota biyyattii hundaa
    kan gubamu, kennaa isaanii kan midhaaniitii fi dhibaayyuu isaanii dhiʼeessi. Iddoo
    aarsaa irratti dhiiga aarsaa gubamuutii fi dhiiga qalmaa hunda facaasi. Iddoo
    aarsaa kan naasii irraa hojjetame garuu anatu ittiin gorsa gaafata.”
  fra-LSG: 'Et le roi Achaz donna cet ordre au sacrificateur Urie: Fais brûler sur
    le grand autel l’holocauste du matin et l’offrande du soir, l’holocauste du roi
    et son offrande, les holocaustes de tout le peuple du pays et leurs offrandes,
    verses-y leurs libations, et répands-y tout le sang des holocaustes et tout le
    sang des sacrifices; pour ce qui concerne l’autel d’airain, je m’en occuperai.'
  yal-yal: Manga Axasi yi yamarini ito fi saraxaraliin Yuriya ma, a naxa, “Saraxa
    gan daxine ba saraxa gande nɛnɛn fari xɔtɔnni, e nun saraxane ɲinbanna ra e nun
    mangana saraxa gan daxin nun a bogise saraxan nun yamanan muxune birin ma saraxa
    gan daxine nun e saraxane nun e minse saraxane. Saraxa gan daxin nun saraxa subene
    birin wunle xuya saraxa gande nɛnɛn ma. Saraxa gande sula daxin tan, n tan nan
    na rawalima.”
  haw-1868: 'A kauoha aku la o Ahaza ke alii ia Uriia ke kahuna, i aku la, Maluna
    o ke kuahu nui e puhi aku i ka mohaikuni kakahiaka, a me ka mohai ai o ke ahiahi,
    a me ka mohaikuni a ke alii, a me kana mohai ai, me ka mohaikuni a na kanaka a
    pau o ka aina, a me ka lakou mohai ai, a me ka lakou mohai inu; a e kapipi maluna
    ona i ke koko a pau o ka mohaikuni, a me ke koko a pau o ka mohai: a no''u ke
    kuahu keleawe e ninau aku ai.'
  arb-NAV: وَأَمَرَ الْمَلِكُ آحَازُ أُورِيَّا الْكَاهِنَ أَنْ يُوْقِدَ مُحْرَقَةَ
    الصَّبَاحِ وَتَقْدِمَةَ الْمَسَاءِ وَمُحْرَقَةَ الْمَلِكِ وَتَقْدِمَتَهُ مَعَ
    مُحْرَقَةِ الشَّعْبِ وَتَقْدِمَتِهِمْ وَسَكَائِبِ خَمْرِهِمْ عَلَى الْمَذْبَحِ
    الْعَظِيمِ، وَيَرُشَّ عَلَيْهِ كُلَّ دَمِ مُحْرَقَةٍ وَذَبِيحَةٍ. أَمَّا مَذْبَحُ
    النُّحَاسِ فَيَكُونُ مُخَصَّصاً لِلْمَلِكِ لِمَعْرِفَةِ الْغَيْبِ
  ewe-ewe: Fia Ahaz gblɔ na nunɔla Uria be wòawɔ vɔsamlekpui yeye la ŋu dɔ le numevɔwo,
    fiẽnuɖuvɔwo, fia ƒe numevɔwo kple nuɖuvɔwo kple ameawo ƒe vɔsawo kple woƒe nunovɔwo
    sasa me. Wòatsɔ numevɔsawo kple akpedavɔsawo ƒe ʋu ahlẽ ɖe vɔsamlekpui yeye la
    ŋu, ke ye ŋutɔ yeawɔ akɔblivɔsamlekpui xoxo la ŋu dɔ hena nukaka ko.
  eng-LEE: And king Achaz commanded Uriyah the priest, saying, Upon the great altar
    burn the morning burnt-offering, and the evening meat-offering, and the king's
    burnt-offering, and his meat-offering, with the burnt-offering of all the people
    of the land, and their meat-offering, and their drink-offerings; and all the blood
    of the burnt-offering, and all the blood of the sacrifices shalt thou sprinkle
    on it; and the copper altar shall be for me to visit occasionally.
  asm-FB: পাছত আহজ ৰজাই ঊৰিয়া পুৰোহিতক এই নির্দেশ দিলে যে, “ডাঙৰ বেদীটোৰ ওপৰত ৰাতিপুৱাৰ
    হোমবলি আৰু সন্ধিয়া শস্য উৎসর্গ কৰিব; তাৰ উপৰি ৰজাৰ হোমবলি আৰু শস্য উৎসর্গ, দেশৰ
    সকলো লোকৰ হোমবলি, তেওঁলোকৰ শস্য আৰু পেয় উৎসর্গ কৰিব; সকলো হোমবলি আৰু আন আন সকলো
    বলি উৎসর্গৰ তেজ আপুনি সেই যজ্ঞবেদীৰ ওপৰত ছটিয়াই দিব। কিন্তু পিতলৰ যজ্ঞবেদীটো
    ঈশ্বৰৰ সহায় লাভৰ অর্থে মই ব্যৱহাৰ কৰিম।”
  sus-A: مَنفّ عَشَسِ نَشَ سّرّشّدُبّ عُرِيَ يَمَرِ يِ رَ، «فّيسّفّ سّرّشّ فَن دَاشِ،
    نُنمَرٍ سّرّشّ، مَنفّ شَ سّرّشّ فَن دَاشِ، نُن سَنسِ شْرِ هَدِيَ، حَمَ شَ سّرّشّ
    فَن دَاشِ، حَمَ شَ سَنسِ شْرِ هَدِيَ، نُن حَمَ شَ سّرّشّ تُرٍ دَاشِ، نٍيٍ بِرِن
    شَ بَ يِ سّرّشّبَدٍ شُنفبٍ قَرِ. سّرّشّبَدٍ وُرٍ فبٍيلِ دَاشِ شَ رَوَلِ ﭑ تَن
    بّ.»
  fra-SBL: 'Le roi Achaz donna cet ordre au prêtre Urie : « Sur le grand autel, brûlez
    l''holocauste du matin, l''offrande du soir, l''holocauste du roi et son offrande,
    ainsi que l''holocauste de tous les habitants du pays, leur offrande et leurs
    libations, et répandez-y tout le sang de l''holocauste et tout le sang du sacrifice ;
    mais l''autel d''airain sera pour moi un lieu de consultation. »'
  hbo-hbo: '*וַיְצַוֵּהוּ (וַיְצַוֶּ֣ה) הַמֶּֽלֶךְ־אָ֠חָז אֶת־אוּרִיָּ֨ה הַכֹּהֵ֜ן
    לֵאמֹ֗ר עַ֣ל הַמִּזְבֵּ֣חַ הַגָּדֹ֡ול הַקְטֵ֣ר אֶת־עֹֽלַת־הַבֹּקֶר֩ וְאֶת־מִנְחַ֨ת
    הָעֶ֜רֶב וְֽאֶת־עֹלַ֧ת הַמֶּ֣לֶךְ וְאֶת־מִנְחָתֹ֗ו וְ֠אֵת עֹלַ֞ת כָּל־עַ֤ם הָאָ֙רֶץ֙
    וּמִנְחָתָ֣ם וְנִסְכֵּיהֶ֔ם וְכָל־דַּ֥ם עֹלָ֛ה וְכָל־דַּם־זֶ֖בַח עָלָ֣יו תִּזְרֹ֑ק
    וּמִזְבַּ֧ח הַנְּחֹ֛שֶׁת יִֽהְיֶה־לִּ֖י לְבַקֵּֽר׃'
  piu-2006: '@see-verse:2KI.016.014'
  kik-kik: 'Hĩndĩ ĩyo Mũthamaki Ahazu akĩhe Uria ũrĩa mũthĩnjĩri-Ngai mawatho maya:
    “Igũrũ rĩa kĩgongona kĩu kĩnene kĩerũ, rutagĩra ho iruta rĩa njino rĩa rũciinĩ,
    na iruta rĩa mũtu rĩa hwaĩ-inĩ, na iruta rĩa mũthamaki rĩa njino, na iruta rĩake
    rĩa mũtu, na iruta rĩa njino rĩa andũ othe a bũrũri, na iruta rĩao rĩa mũtu na
    iruta rĩao rĩa kũnyuuo. Na ũminjaminjagĩrie kĩgongona thakame yothe ya maruta
    ma njino na ya magongona. No kĩgongona gĩa gĩcango, ndĩrĩkĩhũthagĩra na gũtuĩria
    ũhoro kuuma kũrĩ Jehova.”'
  fra-NCL: 'le roi Achaz donna encore cet ordre au prêtre Urias : « Fais brûler sur
    le grand autel l’holocauste du matin et l’oblation du soir, l’holocauste du roi
    et son oblation, l’holocauste de tout le peuple du pays et leur oblation, verses-y
    leur libation et répands-y tout le sang des holocaustes et tout le sang des sacrifices.
    Pour ce qui concerne l’autel d’airain, il m’appartiendra d’y pourvoir. »'
  cek-AK: 'Ahaz siangpahrang mah qaima Uziah khaeah, akhawnbangah sak ih hmai angbawnhaih,
    duembangah sak ih canghum tathlanghaih, siangpahrang angbawnhaih hoi a sak ih
    canghum tathlanghaih, prae kaminawk boih mah sak ih angbawnhaih, nihcae mah paek
    o ih canghum tathlanghaih hoi paek o ih naek koi hmuennawk to, kalen parai hmaicam
    nuiah sah oh; hmai angbawnhaih moithii to hmaicam pongah haeh oh: toe sumkamling
    hoi sak ih hmaicam loe lokduenghaih sak hanah kai hanah om tih, tiah a thuih.'
  cuk-cuk: 'A-sorba, Rey-Acaz, dule-irwa-Bab-Jehováʼse-goled-Uríasʼga, weyob igar-uksad:
    “Bab-Jehováʼga-ibmar-ogumakleged-aila-dummadgi, wakudar Bab-Jehováʼga-ibmar-ogumakleged
    be uko, degi, sedo be Bab-Jehováʼga-ibmar-ukleged be ukbalo. Degine, rey Bab-Jehováʼga-ibmar-ogumakar-ukmogoedi,
    degine, Bab-Jehováʼga-ibmar-ukleged-ukbaloedi be ukbaloed. Degisoggu, bela dule-neggweburginmalad
    Bab-Jehováʼga-ibmar-ogumakaled, degi, Bab-Jehováʼga-ibmar-ukleged ukbalo, degine,
    vinoʼmar, we-ailagine-ukmaloed, be ukoed. Geb degine, Bab-Jehováʼga-ibmar-ogumakleged-ailagi,
    ibmar-ogumakar-ukleged-e-ablis be eobalo, degi, bela Bab-Jehováʼga-ibmar-dula-ukleged-e-ablis
    be eobalo. Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila-esgoro-gordikidbi sobaleddina,
    Bab-Jehováʼse idakega anbi an ebugoed.”'
  uig-CYR: 'Аһаз падиша Урия каһинға буйруқ қилип: Мошу чоң қурбангаһ үстигә әтигәнлик
    көйдүрмә қурбанлиқ билән кәчлик ашлиқ һәдийәсини, падишаниң көйдүрмә қурбанлиғи
    билән ашлиқ һәдийәсини, һәммә жутниң пүтүн хәлқиниң көйдүрмә қурбанлиғи, ашлиқ
    һәдийә вә шарап һәдийәлирини көйдүрүп сунисән. Көйдүрмә қурбанлиқларниң барлиқ
    қанлири вә башқа қурбанлиқларниң барлиқ қанлирини ушбу қурбанлиқниң үстигә төкисән.
    Мис қурбангаһ болса мениң йол соришим үчүн болсун, деди.'
  tel-2017: అప్పుడు ఆహాజు రాజు యాజకుడైన ఊరియాకు ఆజ్ఞాపిస్తూ “ఈ పెద్ద బలిపీఠం మీద ఉదయం
    అర్పించే దహనబలులూ, సాయంత్రం అర్పించే నైవేద్యాలూ రాజు చేసే దహనబలి, నైవేద్యాలూ,
    దేశపు ప్రజలందరూ అర్పించే దహనబలులు, నైవేద్యాలూ, పానార్పణలూ ఇంకా ఏ దహనబలి జరిగినా,
    అ బలి పశువుల రక్తాన్ని దాని మీదే చల్లాలి. అయితే, నేను దేవుణ్ణి సహాయం అడగడానికి
    ఈ ఇత్తడి బలిపీఠం ఉండాలి” అన్నాడు.
  hat-BSA: 'Epi Wa Achaz te kòmande Urie, prèt la, e li te di: “Sou gran lotèl la,
    brile ofrann brile maten an ak ofrann sereyal aswè a; epi ofrann brile wa a avèk
    ofrann sereyal pa li a, avèk ofrann brile a tout pèp peyi a avèk ofrann sereyal
    pa yo ak ofrann bwason yo; epi flite sou li tout san a ofrann brile a e tout san
    a sakrifis la. Men lotèl bwonz lan va sèlman pou mwen pou m kab mande konsèy ladann.'
  kos-kos: Na el sapkin nu sel Uriah ac fahk, “Orekmakin loang lulap se luk inge in
    orek mwe kisa firir ke lotutang, ac mwe kisa wheat ke ekela, oayapa nu ke mwe
    kisa firir ac mwe kisa wheat lun tokosra ac lun mwet uh, ac nu ke mwe kisa wain.
    Okoaung srahn kosro kisakinyukla nukewa nu fac. Tusruktu likiya loang bronze sac
    ngan orekmakin nu ke alyalu luk sifacna.”
  hbo-WLC: ויצוהו הַמֶּֽלֶךְ־אָ֠חָז אֶת־אוּרִיָּ֨ה הַכֹּהֵ֜ן לֵאמֹ֗ר עַ֣ל הַמִּזְבֵּ֣חַ
    הַגָּד֡וֹל הַקְטֵ֣ר אֶת־עֹֽלַת־הַבֹּקֶר֩ וְאֶת־מִנְחַ֨ת הָעֶ֜רֶב וְֽאֶת־עֹלַ֧ת
    הַמֶּ֣לֶךְ וְאֶת־מִנְחָת֗וֹ וְ֠אֵת עֹלַ֞ת כָּל־עַ֤ם הָאָ֙רֶץ֙ וּמִנְחָתָ֣ם וְנִסְכֵּיהֶ֔ם
    וְכָל־דַּ֥ם עֹלָ֛ה וְכָל־דַּם־זֶ֖בַח עָלָ֣יו תִּזְרֹ֑ק וּמִזְבַּ֧ח הַנְּחֹ֛שֶׁת
    יִֽהְיֶה־לִּ֖י לְבַקֵּֽר׃
  ibo-ibo: Eze Ehaz nyere Ụraya, bụ onyeisi nchụaja iwu, sị, “Ọ bụ nʼelu ebe ịchụ
    aja ọhụrụ a ka ị ga na-esure aja nsure ọkụ ụtụtụ niile, na onyinye mkpụrụ ọka
    nke uhuruchi niile, na aja nsure ọkụ eze, na onyinye mkpụrụ ọka nke eze, na aja
    na onyinye nke ndị niile nʼala a, ya na onyinye mkpụrụ ọka ha niile na onyinye
    ihe ọṅụṅụ ha niile. Fekwasị ọbara niile e ji chụọ aja nsure ọkụ na aja ndị ọzọ
    nʼelu ebe ịchụ aja ahụ. Ma ebe ịchụ aja ọla ahụ ga-adịrị m iji jụta ase.”
  ory-ory: ଆହୁରି ଆହସ୍‌ ରାଜା ଊରୀୟ ଯାଜକକୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ପ୍ରଭାତୀୟ ହୋମବଳି ଓ ସାୟଂକାଳୀନ
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ରାଜାଙ୍କର ହୋମବଳି ଓ ତାଙ୍କର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ପୁଣି ଦେଶସ୍ଥ ସମଗ୍ର ଲୋକଙ୍କ
    ହୋମବଳି ଓ ସେମାନଙ୍କର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ ବଡ଼ ଯଜ୍ଞବେଦି ଉପରେ ଦଗ୍ଧ କର ଓ ତହିଁ
    ଉପରେ ହୋମବଳିର ସବୁ ରକ୍ତ ଓ ବଳିଦାନର ସବୁ ରକ୍ତ ଛିଞ୍ଚି ଦିଅ; ମାତ୍ର ପ୍ରଶ୍ନକରଣାର୍ଥେ ପିତ୍ତଳ
    ଯଜ୍ଞବେଦି ମୋʼ ପାଇଁ ରହିବ।”
  chk-chk: Mürin, ewe king Ahas a allük ngeni ewe souasor Uria, “Won ei rongen asor
    mi lap kopwe keni ewe asoren kek mi fis iteiten lesosor me ewe asoren mongö mi
    fis iteiten lekuniol, än ewe king asoren kek me asoren mongö, pwal än aramasen
    ei fanü meinisin asoren kek me ar asoren mongö me asoren ün. Kopwe pwal äsupu
    won chan ekewe mönün asoren kek me chan ekewe sokopaten mönün asor. Nge ewe rongen
    asor seni piras epwe fän itei, pwe üpwe eäni pwee won.”
  rop-rop: Afta King Eihes bin dalim Yuraiya, “Ebri ailibala yu garra yusum dijan
    bigwan teibul blanga ofring blanga main blanga ola barnapwan ofring, en ebri sangodantaim
    blanga ola sid daga ofring. Ola daga en barnapwan ofring blanga main en blanga
    ola pipul yu garra abum iya langa dis nyuwan teibul blanga ofring, en ola wain
    ofring blanga ola pipul yu garra spilim iya du. En ola enimul weya dei kilim blanga
    sekrifais wal ola blad yu garra spilim deya du. Bat yu garra libum det kopawan
    teibul blanga YAWEI wulijim ai garra yusum.”
  ukr-1871: 'І дав царь Ахаз сьвященникові Урії такий наказ: На великому жертівнику
    приносити меш ранїшне всепаленнє й жертву вечірну, й всепаленнє від царя вкупі
    з його хлїбовою жертвою, й всепаленнє всїх людей в землї й хлїбові жертви від
    них, і ливні жертви їх, і зливай на його всю кров всепалення, і всяку кров жертви.
    Про мідяний же жертівник (Господень) поміркую.'
  deu-1951: 'Und der König Ahas gebot dem Priester Urija und sprach: Auf dem großen
    Altar sollst du das Brandopfer anzünden am Morgen und das Speisopfer am Abend
    und das Brandopfer des Königs und sein Speisopfer, auch das Brandopfer aller Leute
    im Lande samt ihrem Speisopfer und ihren Trankopfern; und alles Blut des Brandopfers
    und alles andere Opferblut sollst du daraufsprengen; wegen des ehernen Altars
    aber will ich mich noch bedenken.'
  eng-JPS: 'And king Ahaz commanded Urijah the priest, saying: ''Upon the great altar
    offer the morning burnt-offering, and the evening meal-offering, and the king''s
    burnt-offering, and his meal-offering, with the burnt-offering of all the people
    of the land, and their meal-offering, and their drink-offerings; and dash against
    it all the blood of the burnt-offering, and all the blood of the sacrifice; but
    the brazen altar shall be for me to look to.'''
  srp-1865: 'I zapovjedi car Ahaz Uriji svešteniku govoreæi: na velikom oltaru pali
    žrtvu paljenicu jutrenju i dar veèernji i žrtvu paljenicu carevu s darom njezinijem
    i žrtvu paljenicu svega naroda zemaljskoga s darovima njihovijem i naljevima njihovijem;
    i po njemu kropi svakom krvlju od žrtava paljenica i svakom krvlju od drugih žrtava.
    A za oltar mjedeni promisliæu.'
  lug-lug: Awo kabaka Akazi n’alagira Uliya kabona nti, “Ku kyoto ekinene, weerayo
    ekiweebwayo ekyokebwa eky’enkya n’ekiweebwayo eky’obutta eky’akawungeezi, eky’okuwaayo
    ekyokebwa ekya kabaka, n’ekyokuwaayo kye eky’obutta, n’ekyokuwaayo ekyokebwa eky’abantu
    ab’omu nsi, n’ekiweebwayo kyabwe eky’obutta, n’ekiweebwayo kyabwe ekyokunywa.
    Omansire ku kyoto omusaayi gwonna ogw’ebiweebwayo ebyokebwa, n’omusaayi gwonna
    ogwa ssaddaaka. Wabula ekyoto eky’ekikomo kinaabeeranga kyange nga kya kwebuuzaako.”
  heb-heb: ויצוהו המלך אחז את אוריה הכהן לאמר על המזבח הגדול הקטר את עלת הבקר ואת
    מנחת הערב ואת עלת המלך ואת מנחתו ואת עלת כל עם הארץ ומנחתם ונסכיהם וכל דם עלה
    וכל דם זבח עליו תזרק ומזבח הנחשת יהיה לי לבקר׃
  ben-IRV: তখন পরে রাজা আহস যাজক ঊরিয়কে এই সব আদেশ দিলেন, “ঐ বড় বেদীটার উপর সকালবেলার
    হোমবলি ও সন্ধ্যায় শস্য উৎসর্গ এবং তার উপর রাজার হোমবলি ও শস্য উৎসর্গ এবং দেশের
    সব লোকদের হোমবলি ও তাদের শস্য উৎসর্গ আর পানীয় উৎসর্গ অনুষ্ঠান করবেন। সমস্ত হোমবলি
    ও অন্যান্য পশু উৎসর্গের রক্ত নিজেই সেই বেদির উপর ছিটিয়ে দেবেন। কিন্তু ঈশ্বরের
    সাহায্য পাওয়ার জন্য আমি ঐ ব্রোঞ্জের বেদীটা ব্যবহার করব।”
  pan-pan: ਆਹਾਜ਼ ਰਾਜਾ ਨੇ ਇਹ ਆਖ ਕੇ ਊਰਿੱਯਾਹ ਜਾਜਕ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਸਵੇਰ ਦੀ ਹੋਮ ਬਲੀ,
    ਸ਼ਾਮ ਦੀ ਮੈਦੇ ਦੀ ਭੇਂਟ, ਰਾਜਾ ਦੀ ਹੋਮ ਬਲੀ ਅਤੇ ਉਸ ਦੀ ਮੈਦੇ ਦੀ ਭੇਂਟ, ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕਾਂ
    ਦੀ ਹੋਮ ਬਲੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਮੈਦੇ ਦੀ ਭੇਂਟ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਵੱਡੀ ਜਗਵੇਦੀ
    ਤੇ ਚੜ੍ਹਾਇਆ ਕਰ। ਹੋਮ ਬਲੀ ਦਾ ਸਾਰਾ ਲਹੂ ਅਤੇ ਕੁਰਬਾਨੀ ਦਾ ਸਾਰਾ ਲਹੂ ਉਸ ਦੇ ਉੱਤੇ ਛਿੜਕਿਆ ਕਰ,
    ਪਰ ਪਿੱਤਲ ਦੀ ਜਗਵੇਦੀ ਮੇਰੇ ਪੁੱਛ-ਗਿੱਛ ਕਰਨ ਦੇ ਲਈ ਹੋਵੇਗੀ।
  mya-JVB: တဖန် ယဇ်ပုရောဟိတ် ဥရိယ ကို မှာ ထားသည် ကား၊ နံနက် မီးရှို့ ရာယဇ်နှင့် ညဦးယံ
    ဘောဇဉ် ပူဇော်သက္ကာ၊ ရှင်ဘုရင် မီးရှို့ ရာယဇ်နှင့် ဘောဇဉ် ပူဇော်သက္ကာ၊ ပြည်သူ ပြည်သားမီးရှို့ရာယဇ်
    နှင့် ဘောဇဉ် ပူဇော်သက္ကာ၊ သွန်းလောင်း ရာပူဇော်သက္ကာတို့ကို ယဇ်ပလ္လင် ကြီး ပေါ်
    မှာ မီးရှို့ လော့။ မီးရှို့ရာယဇ် အစရှိသော ယဇ်မျိုးအသွေး ကိုလည်း ထိုပလ္လင် ပေါ်
    မှာဖြန်း လော့။ ကြေးဝါ ယဇ်ပလ္လင် သည် ငါ မေးမြန်း စရာဘို့ ရှိ ရမည်ဟု၊”
  tbg-tbg: Mini vuruvi vatovaro King Ahaasiva Uriaara tiva amiro tiharo, Are ekaa
    enta ofaa iha quarareva ihara, qaraaka ofaa taintaqaaqai iha quaraane. Ekaa enta
    toqaqi ekaara ita vuaina ofaara iha quaratera, erainaini uiti ofaa iha quaraane.
    Are avuhainaarara irihara ekaara ita vuaina ofaara iha quara amitera, vaiinti
    nahentiaravata irihara iha quara nimitaane. Vikara irihara uitivata ofaa iha quara
    taane. Are vaiinti nahentiara irihara uainivata ofaa taintaqaa qihiaraane. Are
    ekaa naare kaqakera qaraaka ofaa tainta viraqaaqaima aqu aqu iane. Baraasi tainta
    vira qaqi kairaqe te naantiara vira tataaqa vaiha nana nana kaiqa varaainarara
    Kotira ireha tavarerave, tiro.
  hmo-hmo: Unai neganai king Ahasa ese hahelagaia tauna Uria ia oda henia, ia gwau,
    “Inai boubou patana badana, matamata gauna, ena latanai be daba gabua ore boubouna,
    bona adorahi paraoa boubouna, bona king bona taunimanima edia gabua ore bouboudia,
    bona edia paraoa bouboudia, bona taunimanima edia uaina bouboudia do oi karaia.
    Bona gabua ore bouboudia bona boubou ibounai danu edia rarana be boubou patana
    matamatana ena latanai do oi bubua. To unai auri laboralabora boubou patana be
    lau ese do lau gaukaralaia, vaira neganai dahaka dohore lau karaia ena dala, Dirava
    dekena amo do lau tahua totona.”
  urd-urd: और आख़ज़ बादशाह ने ऊरिय्याह काहिन को हुक्म दिया, “बड़े मज़बह पर सुबह की
    सोख़्तनी कु़र्बानी, और शाम की नज़्र की कु़र्बानी, और बादशाह की सोख़्तनी कु़र्बानी,
    और उसकी नज़्र की कु़र्बानी, और ममलुकत के सब लोगों की सोख़्तनी कु़र्बानी, और उनकी
    नज़्र की कु़बानी, और उनका तपावन चढ़ाया कर, और सोख़्तनी क़ुर्बानी का सारा खू़न,
    और ज़बीहे का सारा ख़ून उस पर छिड़क कर; और पीतल का वह मज़बह मेरे सवाल करने के लिए
    रहेगा।”
  rus-SYN: 'И дал приказание царь Ахаз священнику Урии, сказав: на большом жертвеннике
    сожигай утреннее всесожжение и вечернее хлебное приношение, и всесожжение от царя
    и хлебное приношение от него, и всесожжение от всех людей земли и хлебное приношение
    от них, и возлияние от них, и всякою кровью всесожжений и всякою кровью жертв
    окропляй его, а жертвенник медный останется до моего усмотрения.'
  bqc-SIM: 'Ɔ̃ kí Aazapi yãdìlɛ sa''ona Uliaɛ à mɛ̀: Nìli sa kↄↄ pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ o sa''okĩi zↄ̃ↄpiwa ń pↄ́wɛnti oosio ń kí sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũo ń aà pↄ́wɛnti gbao ń gbɛ̃́ↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũo
    ń ń pↄ́wɛnti gbao ń í pↄ́ aaì tↄ̃́lɛo. Nìli sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    ń sáaukpasao au ɛ́lɛwà. Sa''okĩi pↄ́ wa pì ń mↄgotɛ̃o sↄ̃ aↄ dɛmɛɛ màsokɛkĩi
    ũɛ.'
  tcz-CHONGTHU: Aman Uriah thempupa kom’ah chun, “Hiche maicham thahpa hi, jingkah
    a pumgo thilto kihalna dingleh, nilhah lang’a lhohsoh thilto ho to nading, lengpa
    pumgo thilto tonading, chuleh mipitehojouse pumgo thitona chuleh lhohso thilto
    leh atuija kisunglha tonading ahi. Govam thilto hole pumgo thilto jouse a kona
    athisan chu maicham thah chunga hi athisan nathekhum ding ahi. Sum-eng maicham
    vang hi keima chang maicham ding ahi,” ati.
  mar-mar: मग राजा आहाजाने उरीया याजकाला आज्ञा केली, “मोठ्या वेदीवर सकाळचे होमार्पण,
    संध्याकाळचे अन्नार्पण, देशातील सर्व लोकांचे होमार्पण व त्यांचे अन्नार्पण व त्यांची
    पेयार्पणे, राजाचे होमार्पण व त्याचे अन्नार्पण करीत जा. तसेच होमार्पणाचे आणि यज्ञाचे
    रक्त त्या वेदीवर शिंपडत जा. पितळेची वेदी देवाला प्रश्न विचारण्याकरिता माझ्यासाठी
    असावी.”
  qub-qub: 'Nircorga cüra Uriasta ray Acaz niran: «Cay jatun altarchömi tutapa sacrifisyucunata
    rupachinqui. Tardipapis rupachinqui chaqui micuycunata. Noga apamushä rupachina
    sacrifisyucunatapis, chaqui micuycunatapis, runacuna rupachinan uywacunatapis,
    chaqui micuy ofrendacunata apamushantapis rupachinqui. Bïnuta apamushantapis chay
    altarman wiñapanqui. Rupachinanpaj pishtashan uywacunapa yawarninta, waquin uywacunata
    pishtashanpatapis chay altar jananpa chajchunqui. Runsi altarga Tayta Diosta noga
    tapucunalläpänami canga.»'
  bqp-bqp: 'Akũ à yã dìtɛ sa''ori Urianɛ à pì: Ĩnigↄ̃ sa''o kↄnkↄpↄ kũ òdi ká tɛ́n
    à tɛ́ kũ o sa''oki zↄ̃kↄ̃ↄ pìia kũ ↄkↄsi pↄ́blewɛ gbao kũ kína sa''opↄ kũ
    òdi ká tɛ́n à tɛ́ kũo kũ a pↄ́blewɛ gbao kũ gbɛ̃nↄ sa''opↄ kũ òdi ká tɛ́n
    à tɛ́ kũo kũ ń pↄ́blewɛ gbao kũ ń sa''o''io. Ĩnigↄ̃ sa''opↄ kũ òdi ká tɛ́n
    à tɛ́ kũ kúa kũ kɛnnakũkↄ̃o sa''o''aruo. Sa''oki kũ ò pì kũ mↄ̀gotɛ̃o sↄ̃,
    anigↄ̃ de ma màsokɛki ũ.'
  hat-hat: 'Epi Akaz bay Ouri lòd sa a: —Se sou gwo lotèl mwen an pou ou fè ofrann
    bèt yo boule nèt chak maten an ansanm ak ofrann grenn jaden chak aswè a. Se sou
    li pou ou fè ofrann bèt pou boule nèt ak ofrann grenn jaden pou wa a ak pou tout
    pèp la. Se sou li w''a ofri san bèt y''a touye yo ak diven ofrann yo. Se sou li
    w''a vide san tout bèt yo ofri pou boule nèt ak bèt y''a ofri bay Bondye. Pou
    lotèl an kwiv la menm, kite sa sou kont mwen.'
  eng-BSB: Then King Ahaz commanded Uriah the priest, “Offer on the great altar the
    morning burnt offering, the evening grain offering, and the king’s burnt offering
    and grain offering, as well as the burnt offerings, grain offerings, and drink
    offerings of all the people of the land. Sprinkle on the altar all the blood of
    the burnt offerings and sacrifices. But I will use the bronze altar to seek guidance.”
  eng-WEBPB: King Ahaz commanded Urijah the priest, saying, “On the great altar burn
    the morning burnt offering, the evening meal offering, the king’s burnt offering
    and his meal offering, with the burnt offering of all the people of the land,
    their meal offering, and their drink offerings; and sprinkle on it all the blood
    of the burnt offering, and all the blood of the sacrifice; but the bronze altar
    will be for me to enquire by.”
  kbq-kbq: Hagi kini ne' Ahasi'a amanage huno pristi ne' Uriana asmi'ne, kasefa'ma
    trohu kresramna vu itarera, nanterana tevefi kre fanane hu ofa nehunka, kinaga
    witi ofa nehunka, kinimofo kre fanane hu ofa nehunka, witi ofa'anena nehunka,
    maka vahe'mokizmi tevefi kre fanane hu ofazamine witi ofazamine tima tagitre ofazaminena
    nehunka, ana maka tevefima kre fananehu ofama hanaza ofamofone ruga'a ofama hanaza
    ofamofo korana erinka itamofo agofetu runi'ni huo. Hianagi bronsireti'ma trohu
    ita, nagri su'za me'nenige'na ana itare nagra ofa nehu'na, nanknazama nagripima
    hania zamofona Ra Anumzamofona antahigegahue.
  nhe-BL: Huan Tlanahuatijquetl Acaz quinahuati nopa totajtzi Urías ma quitlali ipan
    nopa yancuic tlaixpamitl nopa tlacajcahualistli tlatlatili tlen mojmostla monejqui
    ica ijnaloc para TOTECO huan nopa tlacajcahualistli tlen harina tlen monejqui
    ica tiotlac. Nojquiya quinahuati para nopona ma quimaca tlacajcahualistli tlen
    tlatlatili huan tlacajcahualistli tlen harina tlen yajaya huan nopa tlacame temacayayaj
    ihuaya nojquiya nopa tlacajcahualistli tlen monejqui quitoyahuase. Nojquiya quiilhui
    Urías ma quitzejtzelo nopa estli tlen nopa tlacajcahualistli ipan nopa yancuic
    tlaixpamitl. Huan nopa tlaixpamitl tlen bronce tlen ipa eltoya ipan tiopamitl
    mocajqui san para Tlanahuatijquetl Acaz ma quitequihuis iselti.
  bus-bus: 'Ben à yã dìɛ sa''ori Urianɛ à bè: Nɛ́gae sa''o kↄngↄ pↄ́ kɛ̀ wè ká tɛ́n
    à tɛ́ kũ o sa''oki bíta pìa kↄ̃n uusiɛ pↄ́wɛɛtitio kↄ̃n kína sa''opↄ kɛ̀ wè ká
    tɛ́n à tɛ́ kũo kↄ̃n à pↄ́wɛɛtiti gbaao kↄ̃n gbɛ̃nↄ sa''opↄ kɛ̀ wè ká tɛ́n à tɛ́
    kũo kↄ̃n ń pↄ́wɛɛtiti gbaao kↄ̃n ń sa''o''io. Nɛ́gae sa''opↄ kɛ̀ wè ká tɛ́n à
    tɛ́ kũ aru kúa kↄ̃n kɛnnakↄ̃o sa''o''aruo. Sa''okii kɛ̀ wà pì kↄ̃n mↄ̀gotɛ̃o
    sↄ̃, eégↄ̃ dɛ ma màsokɛkii ũ.'
  gub-BL: Na'e uze'eg nezewe Uri pe. — Ku'em mehe eapy ma'e tata pupe Tupàn henataromo
    nehe. Karuk mehe emono arozràn izupe nehe. Emono a'e ma'e paw hema'ea'yr hapy
    haw ipyahu ma'e rehe nehe. Emono tuwihawete ma'e Tupàn pe imono pyr hehe nehe
    no. Emono teko wama'e Tupàn pe imono pyr hehe nehe no. Emono uwà tykwer win teko
    wanemimono hehe nehe no. Ezakook ma'ea'yr izuka pyrer paw wanuwykwer a'e ma'ea'yr
    hapy haw pyahu ma'e rehe nehe no. Ezapo zo ma'e a'e ma'ea'yr hapy haw itazu morog
    rehe nehe. Xo ihe zo apuranu putar Tupàn rehe ma'e uzeapo ma'e ràm imume'u kar
    pà izupe ihe nehe, i'i izupe.
  eng-DRA: 'And king Achaz commanded Urias the priest saying: Upon the great altar
    offer the morning holocaust, and the evening sacrifice, and the king’s holocaust,
    and his sacrifice, and the holocaust of the whole people of the land, and their
    sacrifices, and their libations: and all the blood of the holocaust, and all the
    blood of the victim thou shalt pour out upon it: but the altar of brass shall
    be ready at my pleasure.'
