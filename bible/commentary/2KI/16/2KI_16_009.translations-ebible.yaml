verse: 2KI.016.009
translations:
  mal-C: അങ്ങനെ അശ്ശൂർരാജാവ് ആഹാസിന്റെ അഭ്യർഥന അംഗീകരിച്ചു. അദ്ദേഹം ദമസ്കോസ് ആക്രമിച്ചു
    കീഴടക്കി. അതിലെ നിവാസികളെ അദ്ദേഹം തടവുകാരാക്കി കീറിലേക്കു കൊണ്ടുപോകുകയും അവരുടെ
    രാജാവായ രെസീനെ വധിക്കുകയും ചെയ്തു.
  deu-TKW: Der König von Assyrien aber schenkte ihm Gehör, und so zog der König von
    Assyrien gegen Damaskus heran, eroberte die Stadt und führte die Einwohner gefangen
    nach Kir; Rezin aber ließ er hinrichten.
  lin-lin: Mokonzi ya Asiri ayokaki ye, akendeki kobundisa Damasi mpe abotolaki yango.
    Amemaki bato ya Damasi na bowumbu na Kiri mpe abomaki Retsini.
  eng-LSV: And the king of Asshur listens to him, and the king of Asshur goes up to
    Damascus, and seizes it, and removes [the people of] it to Kir, and he has put
    Rezin to death.
  eng-GNV: 'And the King of Asshur consented vnto him: and the King of Asshur went
    vp against Damascus. and when he had taken it, he caryed the people away to Kir,
    and slew Rezin.'
  eng-WEBSTER: 'And the king of Assyria hearkened to him: for the king of Assyria
    went up against Damascus, and took it, and carried the people of it captive to
    Kir, and slew Rezin.'
  nhw-BL: Huajca quitlacaquili Tlanahuatijquetl Tiglat Pileser ipan tlali Asiria huan
    yajqui ihuaya isoldados huan calajqui ipan altepetl Damasco ipan tlali Siria.
    Huan quinhuicaque ilpitoque nochi masehualme catli nopona ejque para tlatequipanose
    san tlapic ipan altepetl Kir. Huan nojquiya quimictijque Tlanahuatijquetl Rezín
    tlen tlali Siria.
  swh-ONEN: Mfalme wa Ashuru akamwitikia kwa kushambulia Dameski na kuiteka. Akawahamishia
    wenyeji wake huko Kiri, na kumuua Resini.
  bba-bba: Sɑɑ ye sɔɔrɑ Asirin sinɑ boko wi, u Akɑsin ɡɑri yi wurɑ. Mɑ u dɑ u Dɑmɑsi
    wɔri u mwɑ u ɡen tɔmbu yoru mwɛɛrɑ u kɑ dɑ Kiriɔ. Mɑ u ben sinɑ boko Resini wi
    mwɑ u ɡo.
  eng-KJVCPB: 'And the king of Assyria hearkened unto him: for the king of Assyria
    went up against Damascus, and took it, and carried the people of it captive to
    Kir, and slew Rezin.'
  luo-luo: Ruodh Asuria noyie momonjo Damaski kendo okawe. Nodaro joma odak Damaski
    motero e twech Kir, Rezin to ne onego.
  meu-meu: Bena Asuria pavapavana ese e kamonai henia. Asuria pavapavana na ela, Damasko
    e tuari henia, taunimanimadia e abidia mauri, Kiri e laohaidia, bona Resini e
    alaia mase.
  npi-ULB: तब अश्शूरका राजाले तिनको कुरा सुने, र अश्शूरका राजा दमस्कसको विरुद्धमा
    गए, त्‍यसमाथि विजय हासिल गरे र यहाँका मानिसहरूलाई बन्दी बनाएर कीरमा लगे । तिनले
    अरामका राजा रसीनलाई पनि मारे ।
  yor-yor: 'Ọba Asiria sì gbọ́ tirẹ̀: nítorí ọba Asiria gòkè wá sí Damasku, ó sì kó
    o, ó sì mú un ní ìgbèkùn lọ sí Kiri, ó sì pa Resini.'
  pes-OPCB: پادشاه آشور موافقت نموده، با سپاه خود به دمشق پایتخت سوریه حمله کرد و
    ساکنان آن شهر را به اسیری برده، آنها را در شهر قیر اسکان داد. او رصین پادشاه سوریه
    را نیز کشت.
  tgl-ULB: Pagkatapos pinakinggan siya ng hari ng Asiria, at dumating ang hari ng
    Asiria laban sa Damasco, sinakop ito at ibinilanggo ang kanilang mamamayan sa
    Kir. Pinaslang din niya si Rezin ang hari ng Aram.
  hui-hui: Ani layago hale howa Asirianaga Kini Tigilada Pilese ibugua ibunaga ami
    agali haru halu ibuwa Damasagasa tanoni wai bialu bo poda hana halu tano ogoni
    karulene. Ani karulowa ibugua Kini Lesini biago bo wahalu Damasagasa wali agali
    bu hearu bibahende Kia tanoha garabayabu yalu pene.
  mya-mya: တိ​ဂ​လတ်​ပိ​လေ​သာ​သည်​အာ​ခတ်​မင်း​၏​ပန် ကြား​ချက်​အ​ရ မိ​မိ​၏​တပ်​မ​တော်​နှင့်​အ​တူ
    ဒ​မာ​သက်​မြို့​ကို​ချီ​တက်​သိမ်း​ယူ​ပြီး​လျှင် ရေ​ဇိန်​မင်း​အား​လုပ်​ကြံ​၍​ပြည်​သူ​တို့​အား
    ကိ​ရ​မြို့​သို့​သုံ့​ပန်း​များ​အ​ဖြစ်​ဖမ်း​သွား တော်​မူ​၏။
  bod-N: ཨ་སུར་གྱི་རྒྱལ་པོས་ཁོ་ལ་ཁས་བླངས་ཤིང་། ཨ་སུར་གྱི་རྒྱལ་པོ་དཱ་མེ་སེག་ལ་ཡར་སོང་ནས་ཡུལ་དེ་བཟུང་བ་དང་མི་རྣམས་ཀིར་བྱ་བའི་ཡུལ་དུ་བཙན་ཁྲིད་བྱས་ཤིང་རེ་ཙིན་ཡང་བསད་དོ།
    །
  sna-sna: Mambo weAsiria akamunzwa ndokubva andorwisa Dhamasiko akarikunda. Akaendesa
    vanhu varo kuKiri uye akauraya Rezini.
  spa-BLM: El rey de Asiria lo escuchó; y el rey de Asiria subió contra Damasco y
    la tomó, y llevó a su pueblo cautivo a Kir, y mató a Rezín.
  cac-cac: Ix sc'anab'ajej vin̈ sreyal Asiria chi' tas ix yal vin̈aj Acaz chi', yuj
    chi' ix cot vin̈ yed' eb' soldado yac' oval d'a Damasco. Ix yac'an ganar jun chon̈ab'
    chi' vin̈. A eb' cajan ta', ix ic'jib'at eb' yuj vin̈ d'a Kir. Ix smilanpaxcham
    vin̈aj Rezín chi' vin̈.
  swh-ULB: Kisha mfalme wa Ashuru akamsikiliza, na mfalme wa Ashuru akaenda juu dhidi
    ya Damaski, akaishinda na kuwabeba watu wake kama wafungwa hadi Kiri. Akamuua
    Resini pia yule mfalme wa Shamu.
  bel-bel: І паслухаўся яго цар Асірыйскі; і пайшоў цар Асірыйскі ў Дамаск і ўзяў
    яго, і перасяліў жыхароў яго ў Кір, а Рэцына аддаў сьмерці.
  deu-ELBBK: Und der König von Assyrien hörte auf ihn; und der König von Assyrien
    zog hinauf gegen Damaskus und nahm es ein und führte seine Einwohner weg nach
    Kir; und Rezin tötete er.
  mbb-OT: Mibpezumazuma haazà is hadì te Asiria te hangyù ni Ahaz, umbe midsurung
    din is Damascus ne mid-aǥew zin heini. Miduma zin is menge meǥinged dutun diyà
    te Kir su mibihag din, ne midhimetayan din si Rezin.
  mal-2015: അശ്ശൂർരാജാവു അവന്റെ അപേക്ഷ കേട്ടു; അശ്ശൂർരാജാവു ദമ്മേശെക്കിലേക്കു ചെന്നു
    അതിനെ പിടിച്ചു അതിലെ നിവാസികളെ കീരിലേക്കു ബദ്ധരായി കൊണ്ടുപോയി രെസീനെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: O asiriko kraľis les šunďa, geľa peskre slugaďenca pro Damašek a domarďa
    les. Le manušen zaiľa, thoďa len andro foros Kir a le kraľis Recin murdarďa.
  pes-OPV: پس پادشاه آشور، وی را اجابت نمود و پادشاه آشور به دمشق برآمده، آن را گرفت
    و اهل آن را به قیر به اسیری برد ورصین را به قتل رسانید.
  ron-1924: Ымпэратул Асирией л-а аскултат. С-а суит ымпотрива Дамаскулуй, л-а луат,
    а дус пе локуиторь ын робие ла Кир ши а оморыт пе Рецин.
  ben-OBCV: আসিরিয়ার রাজা দামাস্কাস আক্রমণ ও দখল করে এই অনুরোধে সাড়া দিলেন। সেখানকার
    অধিবাসীদের তিনি বন্দি করে কীরে পাঠালেন এবং রৎসীনকে হত্যা করলেন।
  som-som: Oo boqorkii Ashuurna wuu maqlay; markaasaa boqorkii Ashuur Dimishaq ku
    kacay oo qabsaday, oo dadkiina maxaabiis ahaan buu Qiir ugu kaxaystay, oo Resiinna
    wuu dilay.
  lat-VUC: 'Qui et acquievit voluntati ejus: ascendit enim rex Assyriorum in Damascum,
    et vastavit eam, et transtulit habitatores ejus Cyrenen: Rasin autem interfecit.'
  eng-ASVBT: And the king of Assyria hearkened unto him; and the king of Assyria went
    up against Damascus, and took it, and carried the people of it captive to Kir,
    and slew Rezin.
  ita-1885: E il re degli Assiri gli acconsentì, e salì contro a Damasco, e la prese,
    e ne menò il popolo in cattività in Chir, e fece morire Resin.
  eng-LXXUP: 'And the king of the Assyrians hearkened to him: and the king of the
    Assyrians went up to Damascus and took it, and removed the inhabitants, and slew
    King Rezin.'
  eng-ULB: Then the king of Assyria listened to him, and the king of Assyria went
    up against Damascus, conquered it and carried off its people as prisoners to Kir.
    He also killed Rezin the king of Aram.
  spa-VBL: El rey de Asiria le respondió positivamente. Fue y atacó Damasco, y la
    capturó. Deportó a sus habitantes a Quir y ejecutó a Rezín.
  fra-_FOB: Le roi d'Assyrie fit ce qu'il souhaitait; il monta contre Damas, la prit,
    en transporta le peuple à Kir, et fit mourir Retsin.
  mal-mal: അശ്ശൂർ രാജാവ് അവന്റെ അപേക്ഷ കേട്ട് ദമ്മേശെക്കിലേക്ക് ചെന്ന് അതിനെ പിടിച്ചടക്കി
    അതിലെ നിവാസികളെ കീരിലേക്ക് ബദ്ധരായി കൊണ്ടുപോയി, രെസീനെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Tiglat-pilesar rāzī ho gayā. Us ne Damishq par hamlā karke shahr par qabzā
    kar liyā aur us ke bāshindoṅ ko giriftār karke Qīr ko le gayā. Razīn ko us ne
    qatl kar diyā.
  suz-BL: मिनु अस्‍सुर ङा पिपमी मेको आ लोव़ नेना बाक्‍त। मिनु दमस्‍कस कली लडाइ तोशा
    मेको आ के सेला बाक्‍त। मेकोमी मेकेर ङा मुर आन कली ग्‍याइश्‍शा कीर सहर लाइक्‍मी
    बाक्‍त। मिनु नोले रेसीन कली सदा बाक्‍त।
  ita-1927: Il re d’Assiria gli diè ascolto; salì contro Damasco, la prese, ne menò
    gli abitanti in cattività a Kir, e fece morire Retsin.
  ckb-ckb: پاشای ئاشوریش بە قسەی کرد و هێرشی کردە سەر دیمەشق و داگیری کرد. خەڵکەکەی
    ڕاپێچی قییر کرد، ڕەچینیشی کوشت.
  eng-BBE: And the king of Assyria, in answer to his request, went up against Damascus
    and took it, and took its people away as prisoners to Kir, and put Rezin to death.
  kan-OKCV: ಆಗ ಅಸ್ಸೀರಿಯದ ಅರಸನು ಅವನ ಮಾತು ಕೇಳಿ, ದಮಸ್ಕಕ್ಕೆ ಹೋಗಿ, ಅದನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿ,
    ಅದರ ನಿವಾಸಿಗಳನ್ನು ಕೀರ್ ಪ್ರಾಂತಕ್ಕೆ ಸೆರೆಯಾಗಿ ತಂದು, ರೆಚೀನನನ್ನು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: அசீரியா ராஜா அவனுக்குச் செவிகொடுத்து, தமஸ்குவுக்குப்போய் அதைப் பிடித்து,
    அதின் குடிமக்களைக் கீர் என்னும் பட்டணத்திற்குச் சிறைபிடித்துக்கொண்டுபோய், ரேத்சீனைக்
    கொன்றுபோட்டான்.
  spa-RV-1909: Y atendióle el rey de Asiria; pues subió el rey de Asiria contra Damasco,
    y tomóla, y trasportó los moradores á Kir, y mató á Resín.
  ron-BTF: Și împăratul Asiriei i-a dat ascultare, căci împăratul Asiriei s-a urcat
    împotriva Damascului și l-a luat și i-a dus pe locuitorii lui captivi la Chir
    și l-a ucis pe Rețin.
  eng-WEBP: The king of Assyria listened to him; and the king of Assyria went up against
    Damascus and took it, and carried its people captive to Kir, and killed Rezin.
  eng-FBV: The king of Assyria responded positively to him. He went and attacked Damascus,
    and captured it. He deported its inhabitants to Kir and executed Rezin.
  nld-1939: De koning van Assjoer willigde zijn verzoek in, trok naar Damascus op
    en veroverde het; de bevolking voerde hij gevangen weg, en Resin doodde hij.
  nch-BL: Huajca quitacaquili Tanahuatijquet Tiglat Pileser ipan tali Asiria huan
    yajqui ihuaya isoldados huan calajqui ipan altepet Damasco ipan tali Siria. Huan
    quinhuicaque ilpitoque nochi masehualme cati nopona ehuani para tequipanose san
    tapic ipan altepet Kir. Huan nojquiya quimictijque Tanahuatijquet Rezín ten tali
    Siria.
  vie-1934: Vua A-si-ri nhậm làm điều A-cha xin, đi lên hãm đánh Đa-mách và chiếm
    lấy, bắt đem dân cư nó sang Ki-rơ, và giết Rê-xin.
  hin-CV: अश्शूर के राजा ने आहाज़ का प्रस्ताव स्वीकार कर लिया. तब वह दमेशेक पर हमला
    कर उसे अपने अधीन करके, नगरवासियों को बंदी बनाकर, उन्हें कीर नामक स्थान को ले गया,
    और वहां उसने रेज़िन की हत्या कर दी.
  spa-BES: Y el rey de Asiria, en respuesta a su petición, subió a Damasco y la tomó,
    y se llevó a su pueblo como prisioneros a Kir, y mató a Rezín.
  tdx-tdx: Nañaoñe aze ty mpanjaka’ i Asore le nionjomb’e Damesèke mb’eo ty mpanjaka’
    i Asore nitavañe naho nendese’e an-drohy mb’e Kire mb’eo ondati’eo vaho zinevo’e
    t’i Retsine.
  tha-KJV: กษัตริย์​แห่​งอ​ัสซี​เรียก​็ทรงฟังพระองค์ กษัตริย์​แห่​งอ​ัสซี​เรียก​็ทรงยกทัพขึ้นไปยังดามัสกัสและยึดได้
    จับประชาชนเมืองนั้นไปเป็นเชลยยังเมืองคีร์ และทรงประหารเรซีนเสีย
  por-BR-2018: E atendeu-lhe o rei da Assíria; pois subiu o rei da Assíria contra
    Damasco, e tomou-a, e transportou os moradores a Quir, e matou a Resim.
  deu-ELO: Und der König von Assyrien hörte auf ihn; und der König von Assyrien zog
    hinauf wider Damaskus und nahm es ein und führte seine Einwohner weg nach Kir;
    und Rezin tötete er.
  eng-WYC-2018: and he assented to his will. Soothly the king of Assyrians went up
    into Damascus, and wasted it, and translated the dwellers thereof to Kir (or and
    carried away all of its inhabitants to Kir); soothly he killed Rezin.
  epo-epo: Kaj la reĝo de Asirio obeis lin, kaj la reĝo de Asirio iris kontraŭ Damaskon
    kaj prenis ĝin kaj transkondukis ĝiajn loĝantojn en Kiron, kaj Recinon li mortigis.
  uig-PIN: Asuriyǝning padixaⱨi uning tǝlipigǝ ⱪoxuldi; xuning bilǝn Asuriyǝning padixaⱨi
    Dǝmǝxⱪⱪǝ ⱨujum ⱪilip uni ixƣal ⱪildi; uningdiki aⱨalini tutⱪun ⱪilip Kir xǝⱨirigǝ
    elip bardi wǝ Rǝzinni ɵltürdi.
  beo-beo: 'Digila:de Bilisa da A:iha:se ea adole ba:su nababeba:le, ea dadi gagui
    dunu wa:i huluane gadili mogodigili asili, Dama:saga:se moilai bai bagade doagala:i.
    E da moilai fedelale, hina bagade Lisini medole legele, amola dunu fi huluane
    Ge sogega udigili hawa: hamomusa: mugululi asi.'
  tpi-OTNT: Orait King Tiklat Pileser i harim tok bilong Ahas, na i kisim ol soldia
    bilong en na i go pait long taun Damaskus na kisim taun. Na Tiklat Pileser i kilim
    King Resin i dai, na kisim ol manmeri bilong Damaskus i go kalabus long taun Kir.
  hau-SA: Sai sarkin Assuriya ya ji roƙonsa. Ya tashi ya fāɗa wa Damaskus da hari
    ya kuma kame ta. Ya kwashi mazaunanta zuwa Kir, ya kuma kashe Rezin.
  uig-LAT: Asuriyening padishahi uning telipige qoshuldi; shuning bilen Asuriyening
    padishahi Demeshqqe hujum qilip uni ishghal qildi; uningdiki ahalini tutqun qilip
    Kir shehirige élip bardi we Rezinni öltürdi.
  nde-nde: Inkosi yase-Asiriya yahle yamhlomulela ngokuhlasela iDamaseko yayithumba.
    Yakhupha ababehlala khona yabaxotshela eKhiri njalo uRezini yahle yambulala.
  ton-ton: 'Pea naʻe tui kiate ia ʻe he tuʻi ʻo ʻAsilia: he naʻe ʻalu hake ʻae tuʻi
    ʻo ʻAsilia ke tauʻi ʻa Tamasikusi, pea naʻa ne lavaʻi ia, mo ne ʻave pōpula ʻae
    kakai mei ai ki Kili, pea naʻa ne tāmateʻi ʻa Lisini.'
  ces-1613: Tedy povolil jemu král Assyrský, a přitáhl k Damašku a dobyl ho, a přenesl
    obyvatele jeho do Kir, Rezina pak zabil.
  eng-WMB: The king of Assyria listened to him; and the king of Assyria went up against
    Damascus and took it, and carried its people captive to Kir, and killed Rezin.
  tam-TCV: அசீரிய அரசன் இவனுடைய வேண்டுகோளுக்கு இணங்கி தமஸ்குவை தாக்கி அதைக் கைப்பற்றினான்.
    அங்கிருந்த குடிமக்களை கீருக்கு நாடுகடத்தி ரேத்சீனையும் கொலைசெய்தான்.
  ceb-ULB: Unya naminaw ang hari sa Asiria kaniya, unya mitungas ang hari sa Asiria
    batok sa Damascus, gibuntog kini ug gidala ang katawhan niini ingon nga mga binilanggo
    ngadto sa Kir. Gipatay usab niya si Rezin ang hari sa Aram.
  pol-UBG: I król Asyrii wysłuchał go. Wyruszył bowiem król Asyrii przeciw Damaszkowi,
    zdobył go i uprowadził jego mieszkańców do Kir, a Resina zabił.
  urd-GVU: تِگلت پِل ایسر راضی ہو گیا۔ اُس نے دمشق پر حملہ کر کے شہر پر قبضہ کر لیا
    اور اُس کے باشندوں کو گرفتار کر کے قیر کو لے گیا۔ رضین کو اُس نے قتل کر دیا۔
  deu-1912: Und der König von Assyrien gehorchte ihm und zog herauf gen Damaskus und
    gewann es und führte es weg gen Kir und tötete Rezin.
  kan-2017: ಅಶ್ಶೂರದ ಅರಸನು ಇವನ ಮಾತಿಗೆ ಒಪ್ಪಿ, ದಮಸ್ಕ ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿ ಹೋಗಿ ರೆಚೀನನನ್ನು
    ಕೊಂದು ನಿವಾಸಿಗಳನ್ನು ಸೆರೆಹಿಡಿದು, ಕೀರ್ ಪ್ರಾಂತ್ಯಕ್ಕೆ ತಂದನು.
  yap-yap: Ma fulweg rok Tiglath Pileser ko wenig rok Ahaz, e yan nge pi salthaw rok
    ngar maelgad ngak yu Damaskus ngar koled, miyad thang e fan rok Rezin ni Pilung,
    mar feked fapi girdi’ nga Kir ni yad bogi kalbus.
  hlt-MCSB: Anih ol te Assyria manghai loh a ngai pah dongah Assyria manghai loh Damasku
    te a paan. Te te a buem van neh a khuikah rhoek te Kir la a poelyoe tih Rezin
    te khaw a duek sak.
  mdy-ETH: ዓካኣዜኮ ዬያ ዖኦጪፆ ዔኪ ፖሃ ዴማስቆ ዴንዲ ዖሊ ዓርቄኔ፤ ካኣቲ ሬፂኔያ ዎዼኔ፤ ዒኢካ ዓኣ ዴሮ ዒዚ ዲዒ ዔኪ
    ቂሬ ጌይንታ ቤሲ ዴንዴኔ።
  twi-ASANTE: Enti, Asiriafoɔ no kɔtuaa Aramfoɔ no wɔ wɔn kuropɔn Damasko mu, kyekyeree
    ɛhɔfoɔ no nnommum, de wɔn kɔ kɔtenaa Kir. Wɔkumm ɔhene Resin.
  eng-WEBU: The king of Assyria listened to him; and the king of Assyria went up against
    Damascus and took it, and carried its people captive to Kir, and killed Rezin.
  wal-wal: Akaazi giidoogaa Asoore kawoi maayidi, Damasqqo katamaa olidi oiqqiis.
    Oiqqidi asaa omooddidi, Qiira giyo sohuwaa efiis; Kawuwaa Raaxiinakka woriis.
  spa-PDDPT: El rey de Asiria lo atendió, subió contra Damasco y la tomó. Llevó cautivos
    a sus habitantes a Kir, y mató a Rezín.
  gun-gun: Ha'e ramo Assíria pygua huvixa oendu vy Damasco tetã re ju oo opu'ã aguã.
    Ha'e va'e tetã re ipo'aka ma vy ha'e pygua kuery escravo-rã ogueraapa Quir katy.
    Ha'e vy ojuka avi Rezim.
  ilo-ULB: Ket impangag isuna ti ari ti Asiria, ket napan rinaut ti ari ti Asiria
    ti Damasco, pinarmekna daytoy ken impanawna dagiti tattao sadiay a kas baludda
    idiay Kir. Pinatayna pay ni Resin nga ari ti Aram.
  kpg-kpg: Tiglath-Pileser guu hai gii hai be tangidangi a Ahaz, gu daamada guu hula
    e heebagi gi Damascus, guu kumi, gu daaligi di king Rezin, gu lawalawa nia daangada,
    guu lahi gi Kir.
  uig-ARA: ئاسۇرىيەنىڭ پادىشاھى ئۇنىڭ تەلىپىگە قوشۇلدى؛ شۇنىڭ بىلەن ئاسۇرىيەنىڭ پادىشاھى
    دەمەشققە ھۇجۇم قىلىپ ئۇنى ئىشغال قىلدى؛ ئۇنىڭدىكى ئاھالىنى تۇتقۇن قىلىپ كىر شەھىرىگە
    ئېلىپ باردى ۋە رەزىننى ئۆلتۈردى.
  sus-sus: Asiriya mangɛ naxa tin na fe ra, a fa siga Damasi gerede. A to nɔ na taa
    ra, a naxa mɛnnikae findi konyie ra, a e rasiga Kire taa kui. A Resin faxa, mɛnni
    mangɛ.
  pon-2006: Tiklad Pileser eri sapengala en Ahas pekipeko, e ahpw ketida iangahki
    sapwellime karis oh ketilahng Damaskus, kalowehdi, kemehla Nanmwarki Resin, oh
    salihedi aramas ako oh walahng Kir.
  ksd-ksd: Ma ra king Asiria i ga torom tana; ma ra king Asiria i ga vana, ma i ga
    tut ure Damasko, ma i ga uvia pa ia, ma i ga ben vavilavilau ra tarai tana uro
    Kir, ma i ga doko Resin.
  tur-YTC: Aşur Kralı onu dinledi. Aşur Kralı Damaskus'a çıkıp onu aldı, halkını Kir'e
    sürgüne gönderdi ve Resin'i öldürdü.
  grc-BRENT: Καὶ ἤκουσεν αὐτοῦ βασιλεὺς Ἀσσυρίων· καὶ ἀνέβη βασιλεὺς Ἀσσυρίων εἰς
    Δαμασκὸν, καὶ συνέλαβεν αὐτὴν, καὶ ἀπῴκισεν αὐτὴν, καὶ τὸν Ῥαασσὼν βασιλέα ἐθανάτωσε.
  ind-AYT: Raja Asyur mendengar permintaan tersebut. Lalu, Raja Asyur maju menyerang
    Damsyik, merebutnya dan mengangkut penduduknya ke pembuangan, ke Kir, dan Rezin
    dibunuhnya.
  nya-nya: Mfumu ya ku Asiriya inamvera pokathira nkhondo mzinda wa Damasiko ndi kuwulanda.
    Anthu a mu mzindamo anawatumiza ku Kiri ndipo anapha Rezini.
  hrv-hrv: 'I posluša ga asirski kralj: otišao je na Damask i osvojio ga. Stanovništvo
    je odveo u sužanjstvo u Kir, a Resina je pogubio.'
  mps-mps: Tama te king Tiklat Pileser agai te king Ahasgo agabolo wali te po agai
    odali, tama agai aga ami soldia bidi dabe selama, tama agai te Damaskus taunba
    pelama, boi hwįgi pelama, tama agai te Siria dabego taun Damaskus sali. Tama
    te king Tiklat Pileser agai te Siria king Resin ela muani. Tama te we bidi agai
    augwali digibulu odasa pelama, te taun Kirba kalabus egi pali, te gasa tedali
    tǫ pedai mude.
  tpi-tpi: Orait King Tiklat Pileser i harim tok bilong Ahas, na i kisim ol soldia
    bilong en na i go pait long taun Damaskus na kisim taun. Na Tiklat Pileser i kilim
    King Resin i dai, na kisim ol manmeri bilong Damaskus i go kalabus long taun Kir.
  dan-1931: Assyrerkongen opfyldte hans Ønske og drog op mod Damaskus og indtog det;
    Indbyggerne førte han bort til Kir, og Rezin lod han dræbe.
  vie-OVCB: Theo lời yêu cầu của A-cha, vua A-sy-ri kéo quân đi đánh Đa-mách, chiếm
    thành, giết Vua Rê-xin, và bắt dân đem sang Ki-rơ.
  guj-2017: આશ્શૂરના રાજાએ તેનું સાંભળ્યું અને દમસ્કસ પર ચઢાઈ કરીને તે કબજે કર્યું,
    ત્યાંના લોકોને બંદીવાન કરી પકડીને કીર લઈ ગયો. તેણે અરામના રાજા રસીનને મારી નાખ્યો.
  pon-2006A: Tiklad Pileser eri sapengala en Ahas pekipeko, e ahpw ketida iangahki
    sapwellime karis oh ketilahng Damaskus, kalowehdi, kemehla Nanmwarki Resin, oh
    salihedi aramas ako oh walahng Kir.
  por-BRBSL: O rei da Assíria o ouviu; e o rei da Assíria subiu contra Damasco e a
    tomou, e levou seu povo cativo a Kir, e matou Rezin.
  cth-cth: Assiria siangpahrang ni a dei e hah a tang teh, Damaskas kho a tuk teh
    a la. A taminaw hah Kir ram vah san lah a hrawi awh teh Rezin hah a thei awh.
  twi-twi: Enti Asiriafo no kɔtoaa Aramfo no wɔ wɔn kuropɔn Damasko mu, kyekyeree
    ɛhɔfo no nnommum, de wɔn kɔ kɔtenaa Kir. Wokum ɔhene Resin.
  hlt-hlt: Anih ol te Assyria manghai loh a ngai pah dongah Assyria manghai loh Damasku
    te a paan. Te te a buem van neh a khuikah rhoek te Kir la a poelyoe tih Rezin
    te khaw a duek sak.
  tbz-SIM: Kɛ̀ Asidii kóo kpɑ̀ɑ̀tìi yie nkɛ́kɔtɛ kɛ́do Dɑmɑɑsi ɛì kɛ́ dì pɔ̀ntɛ kɛ́pĩ́mmú
    di nìtìbɛ̀ kɛ́kònnɛ̀ Kiidi, kɛ́kuɔ okpɑ̀ɑ̀tì Desinni.
  msy-2020: Ezɨ Atrivim Tiklat Pileser, Ahasɨn akam baregha, uan mɨdorozir gumaziba
    inigha ghua, Damaskusɨn nguibar ekiamɨn mɨsogha a ini. Egha Tiklat Pileser, Atrivim
    Resinɨn mɨsoghezɨ, an areme. Egha Damaskusɨn gumazamiziba, kalabuziar gumazamizibar
    mɨn me inigha, Kirɨn nguibar ekiamɨn ghu.
  dop-dop: Ntɛnɑ Asilii wulɑʋ lɑ teitei, ɩsɩɩ Ahɑsɩ sǝlǝmɑ-ɩ tɔ. Ɩ polɑɑ nɑ ɩ́ yoonɑ
    Tɑmɑsɩ ɩcɑtɛ, nɑ ɩ́ lɛɛkɩ-tɛ, nɑ ɩ́ kpɑ tǝ yǝlɑɑ nɑ ɩ́ ponɑ Kiii. Pǝ yelɑ wulɑʋ
    Lesɛɛ, ɩlɛnɑ ɩ́ kʋ́ ɩ́lɛ́.
  azb-azb: 'Aşşur padşahı ona qulaq asdı: Dəməşqə hücum edib onu aldı, əhalisini Qirə
    sürgün etdi və Resini öldürdü.'
  eng-DBY: And the king of Assyria hearkened to him; and the king of Assyria went
    up against Damascus, and took it, and carried it captive to Kir, and put Rezin
    to death.
  hin-2017: उसकी मानकर अश्शूर के राजा ने दमिश्क पर चढ़ाई की, और उसे लेकर उसके लोगों
    को बन्दी बनाकर, कीर को ले गया, और रसीन को मार डाला।
  wol-KYG: Buurub Asiri nangul ko, dal ca kaw Damaas, nangu dëkk ba, jàpp waa dëkk
    ba, yóbbu Kir, ba noppi rey Reccin.
  eng-YLT: And hearken unto him doth the king of Asshur, and the king of Asshur goeth
    up unto Damascus, and seizeth it, and removeth [the people of] it to Kir, and
    Rezin he hath put to death.
  eng-WYC-2017: and he assented to his will. Soothly the king of Assyrians went up
    into Damascus, and wasted it, and translated or brought over the dwellers thereof
    to Kir; soothly he killed Rezin.
  eng-WMBB: The king of Assyria listened to him; and the king of Assyria went up against
    Damascus and took it, and carried its people captive to Kir, and killed Rezin.
  urd-GVH: तिग्लत-पिलेसर राज़ी हो गया। उसने दमिश्क़ पर हमला करके शहर पर क़ब्ज़ा कर
    लिया और उसके बाशिंदों को गिरिफ़्तार करके क़ीर को ले गया। रज़ीन को उसने क़त्ल कर
    दिया।
  rug-rug: Koasa inolaṉana sa tinepa te Ehazi, si taluarae vura la se Tiqalati Pilesa
    meke sari nana qeto minate varipera meke raza ia si pa Damasikasi meke tuqe vagia.
    Va mate ia sa se Rezini sa baṉara, meke sari tiedi si raovo lani sa pa popoa Kiri.
  gaz-gaz: Mootiin Asoor sunis kadhaa isaa tole jedhee Damaasqoo lolee qabate. Jiraattota
    ishees boojiʼee Qiiritti geesse; Reziinin immoo ni ajjeese.
  fra-LSG: Le roi d’Assyrie l’écouta; il monta contre Damas, la prit, emmena les habitants
    en captivité à Kir, et fit mourir Retsin.
  yal-yal: Asiriya mangan yi a xuiin suxu, a te Damasi taan xili ma, a a suxu yɛngɛni.
    A yi na muxune suxu, a yi e xali Kiri yi, a yi Resin faxa.
  haw-1868: A hoolohe mai ke alii o Asuria ia ia; a hele aku la ke alii o Asuria i
    Damaseko, a hoopio aku la ia, a lawe pio aku la i kolaila ma Kira, a pepehi aku
    la ia Rezina.
  arb-NAV: فَلَبَّى مَلِكُ أَشُورَ طَلَبَهُ، وَزَحَفَ بِجَيْشِهِ إِلَى دِمَشْقَ وَاسْتَوْلَى
    عَلَيْهَا، وَسَبَى أَهْلَهَا إِلَى قِيرَ، وَقَتَلَ رَصِينَ.
  ewe-ewe: Ale Asiriatɔwo dze Damasko, Siria ƒe fiadu dzi, woɖe aboyo dua me tɔwo
    yi ɖada ɖe Kir eye wowu Siria fia Rezin.
  eng-LEE: And the king of Assyria hearkened unto him; and the king of Assyria went
    up against Damascus, and captured it, and led [the people of] it away captive
    to Kir, and Rezin did he put to death.
  asm-FB: তেতিয়া অচূৰৰ ৰজাই তেওঁৰ কথাত মান্তি হ’ল আৰু দম্মেচকৰ বিৰুদ্ধে যুদ্ধযাত্ৰা
    কৰি তাক জয় কৰিলে। সেই ঠাইৰ লোকসকলক বন্দী কৰি কীৰলৈ লৈ গ’ল আৰু অৰামৰ ৰজা ৰচীনক
    বধ কৰিলে।
  sus-A: عَسِرِيَ مَنفّ نَشَ تِن نَ قٍ رَ، عَ قَ سِفَ دَ مَسِ فٍرٍدٍ. عَ تٌ نْ نَ
    تَا رَ، عَ نَشَ مّننِكَيٍ قِندِ كٌنيِيٍ رَ، عَ عٍ رَ سِفَ كِرٍ تَا كُي. عَ رٍ سِن
    قَشَ، مّننِ مَنفّ.
  fra-SBL: Le roi d'Assyrie l'écouta ; et le roi d'Assyrie monta contre Damas et s'en
    empara, emmena son peuple captif à Kir, et fit mourir Rezin.
  hbo-hbo: וַיִּשְׁמַ֤ע אֵלָיו֙ מֶ֣לֶךְ אַשּׁ֔וּר וַיַּעַל֩ מֶ֨לֶךְ אַשּׁ֤וּר אֶל־דַּמֶּ֙שֶׂק֙
    וַֽיִּתְפְּשֶׂ֔הָ וַיַּגְלֶ֖הָ קִ֑ירָה וְאֶת־רְצִ֖ין הֵמִֽית׃
  piu-2006: '@see-verse:2KI.016.008'
  kik-kik: Mũthamaki wa Ashuri agĩĩtĩkĩra na ũndũ wa gũtharĩkĩra itũũra rĩa Dameski
    na akĩrĩtunyana. Agĩthaamia atũũri akuo akĩmatwara Kiri na akĩũraga Rezini.
  fra-NCL: Le roi d’Assyrie l’écouta, et le roi d’Assyrie monta contre Damas et, l’ayant
    prise, il en emmena les habitants en captivité à Qir, et il fit mourir Rasin.
  cek-AK: Assyria siangpahrang mah anih ih lok to tahngaih pae; Assyria siangpahrang
    loe caeh moe, Damaska to tuk; a lak pacoengah, to ah kaom kaminawk to Kir vangpui
    ah misong ah caeh haih, Rezin to hum.
  cuk-cuk: Asiria-e-rey, Rey-Acaz ese-bendakleged-egisnaid itosad. Degisoggu, Damasco-neggweburgi
    gwichigudsunnad, degi, geb a-neggwebur sunonisunnad. Geb Rey-Rezín-oburgwismalad.
    A-sorba, Kir-neggweburse Damasco-dulemar-gasa sesmalad.
  uig-CYR: Асурийәниң падишаси униң тәливигә қошулди; шуниң билән Асурийәниң падишаси
    Дәмәшққә һуҗум қилип уни ишғал қилди; униңдики аһалини тутқун қилип Кир шәһиригә
    елип барди вә Рәзинни өлтүрди.
  tel-2017: అష్షూరు రాజు అతని మాట అంగీకరించి, దమస్కు పట్టణం మీద దాడి చేసి దాన్ని చెర
    పట్టుకుని, రెజీనును హతం చేసి ఆ ప్రజలను కీరు పట్టణానికి బందీలుగా తీసుకుని వెళ్ళాడు.
  hat-BSA: Konsa, wa Assyrie a te koute li, epi wa Assyrie a te monte kont Damas pou
    te kaptire li. Li te pote pèp li a deyò an egzil nan Kir, e li te mete Retsin
    a lanmò.
  kos-kos: Tiglath Pileser el illa wi mwet mweun lal in oana siyuk lal Ahaz. El mweuni
    ac sruokya acn Damascus, na el unilya Tokosra Rezin, ac usla mwet Damascus nu
    Kir in mwet sruoh we.
  hbo-WLC: וַיִּשְׁמַ֤ע אֵלָיו֙ מֶ֣לֶךְ אַשּׁ֔וּר וַיַּעַל֩ מֶ֨לֶךְ אַשּׁ֤וּר אֶל־דַּמֶּ֙שֶׂק֙
    וַֽיִּתְפְּשֶׂ֔הָ וַיַּגְלֶ֖הָ קִ֑ירָה וְאֶת־רְצִ֖ין הֵמִֽית׃
  ibo-ibo: Eze ndị Asịrịa ṅara ya ntị site nʼibuso obodo Damaskọs agha na imeri ya.
    O gburu Rezin, bulaa mmadụ niile bi nʼime ya nʼike ka ha gaa biri nʼobodo Kia.
  ory-ory: ତହିଁରେ ଅଶୂରର ରାଜା ତାଙ୍କର କଥାରେ ମନୋଯୋଗ କଲା; ପୁଣି ଅଶୂରର ରାଜା ଦମ୍ମେଶକ ବିରୁଦ୍ଧରେ
    ଯାଇ ତାହା ହସ୍ତଗତ କରି ତହିଁର ଲୋକମାନଙ୍କୁ ବନ୍ଦୀ କରି କୀର୍‍ ନଗରକୁ ନେଇଗଲା ଓ ରତ୍ସୀନକୁ ବଧ
    କଲା।
  chk-chk: Iwe, ewe kingen Asiria a aüselinga än Ahas tüngor. A feila pwe epwe maun
    ngeni Tamaskus, a liapeni ewe telinimw o uweela aramasan ngeni Kir, a pwal niela
    ewe king Resin.
  rop-rop: Wen King Tiglathpalisa bin gedim detlot enijing streidawei imbin go garram
    im amimob blanga fait langa detlot pipul langa Dameskas. Deibin teikoba Dameskas
    en kilim ded Resin det king blanga Siriya en deibin grebum ola pipul en deigim
    olabat prisana langa det kantri gulum Kir.
  ukr-1871: І вислухав його царь Ассирийський, й двинув царь Ассирийський проти Дамаску,
    впокорив його та й одвів осадників його в Кир, а Резина вбив.
  deu-1951: Und der König von Assyrien willfahrte ihm. Und der König von Assyrien
    zog herauf gen Damaskus und nahm es ein und führte die Leute gefangen nach Kir
    und tötete Rezin.
  eng-JPS: And the king of Assyria hearkened unto him; and the king of Assyria went
    up against Damascus, and took it, and carried the people of it captive to Kir,
    and slew Rezin.
  srp-1865: I posluša ga car Asirski, i doðe na Damasak i uze ga, i preseli narod
    odande u Kir, a Resina pogubi.
  lug-lug: Awo kabaka w’e Bwasuli n’awulira okwegayirira kwe, n’alumba Ddamasiko,
    n’akiwamba, n’abantu abaabeerangamu n’abaweereza mu buwaŋŋanguse e Kiri, era n’okutta
    n’atta Lezini.
  heb-heb: וישמע אליו מלך אשור ויעל מלך אשור אל דמשק ויתפשה ויגלה קירה ואת רצין המית׃
  ben-IRV: তখন অশূরের রাজা তাঁর কথা শুনলেন এবং দম্মেশকের বিরুদ্ধে আক্রমণ করে তা দখল
    করলেন এবং তিনি সেখানকার লোকদের বন্দী করে কীরে নিয়ে গেলেন এবং অরামের রাজা রৎসীনকেও
    মেরে ফেললেন।
  pan-pan: ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਉਸ ਦੀ ਮੰਨ ਲਈ ਅਤੇ ਉਸ ਨੇ ਦੰਮਿਸ਼ਕ ਉੱਤੇ ਹਮਲਾ ਕਰ ਕੇ ਉਸ ਨੂੰ
    ਜਿੱਤ ਲਿਆ ਅਤੇ ਉੱਥੋਂ ਦੇ ਲੋਕਾਂ ਨੂੰ ਗੁਲਾਮ ਬਣਾ ਕੇ ਕੀਰ ਨੂੰ ਲੈ ਗਿਆ ਅਤੇ ਅਰਾਮ ਦੇ ਰਾਜਾ ਰਸੀਨ
    ਨੂੰ ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: အာရှုရိ ရှင် ဘုရင်သည် နားထောင် ၍ ဒမာသက် မြို့သို့ စစ်ချီ ၍ တိုက်ယူ ပြီးလျှင်
    ၊ ပြည်သားတို့ကို ကိရ မြို့သို့ သိမ်းသွား ၏။ ရေဇိန် မင်းကိုလည်း သတ် ၏
  tbg-tbg: Mintuvaro King Tikilati-Pileseva Ahaasira kahaqireva viva nai iqoka vaiinti
    ntita varero Damasikusi vatukaini otu raqiharo vi vatukara varero King Resinira
    arukero Damasikusiqi vauka rumpa kero ntita varero vuru Asiriaini Kiri vatukaini
    kora.
  hmo-hmo: Vadaeni Tigolata Pilisere ese Ahasa ena noinoi ia kamonai henia. Tigolata
    Pilisere be ia lao, Damaseko hanua ia tuari henia. Asuria taudia idia kwalimu,
    bona Damaseko hanua idia abia. Idia ese danu king Resini idia alaia mase, bona
    Damaseko taudia idia abia mauri, Kiri dekenai idia abidia lao.
  urd-urd: और शाह — ए — असूर ने उसकी बात मानी, चुनॉचे शाह — ए — असूर ने दमिश्क़ पर
    लश्करकशी की और उसे ले लिया, और वहाँ के लोगों को क़ैद करके क़ीर में ले गया और रज़ीन
    को क़त्ल किया।
  rus-SYN: И послушал его царь Ассирийский; и пошел царь Ассирийский в Дамаск, и взял
    его, и переселил жителей его в Кир, а Рецина умертвил.
  bqc-SIM: Ɔ̃ Asiliↄ kíapi aà yãmà, à gɛ̀ lɛ̀lɛ Damasiwa a sì. À Lezini dɛ̀,
    ↄ̃ à tà ń Damasideↄ Kii.
  tcz-CHONGTHU: Hiti chun Assyria lengpan Syria khopi Damascus chu anokhum’in amipite
    chu gal hingin akaijin Kir gamsungah achen sah tan ahi. Aman Rezin lengpa jong
    chu athat’in ahi.
  mar-mar: तेव्हा अश्शूरच्या राजाने आहाजाचे ऐकले आणि दिमिष्कावर स्वारी करून ते काबीज
    केले आणि तेथील लोकांस त्याने कीर येथे पकडून नेले. रसीन यालाही त्याने ठार केले.
  qub-qub: Chayno apachiptinmi Asiriapa raynenga ruwacushanno shamur washaran. Damasco
    siudäman aywar yaycuran. Nircur chay siudächo tiyajcunata prësu charircur aparan
    Kir siudäman. Rezintapis wañuchiran.
  bqp-bqp: Akũ Asiria kína a yã mà, à gɛ̀ɛ à lɛ̀tɛ Damasukua à sì. À Rezĩ dɛ̀, akũ
    à tà kũ Damasukudenↄo ari Kiri.
  hat-hat: Wa Lasiri a koute l' vre, li moute al atake lavil Damas, li pran l'. Li
    depòte tout moun ki te rete la, mennen yo lavil Ki, epi li fè touye Rezin.
  eng-BSB: So the king of Assyria responded to him, marched up to Damascus, and captured
    it. He took its people to Kir as captives and put Rezin to death.
  eng-WEBPB: The king of Assyria listened to him; and the king of Assyria went up
    against Damascus and took it, and carried its people captive to Kir, and killed
    Rezin.
  kbq-kbq: Anama higeno'a Asiria kini ne' Tiglat-Pilesa'a Ahasi'ma hiankea antahinemino,
    sondia vahe'a zamavarege'za e'za Aramu vahe rankuma Damaskasi ha' eme hu'za ana
    kumara eri zamagrarega atre'naze. Anama huteno anante Asiria kini ne' Tiglat-Pilesa'a
    Siria kini ne' Resinina ahe nefrino, ana maka Damaskasima nemaniza vahera zamavareno
    Kiri rankumate ome kina huzmante'ne.
  nhe-BL: Huajca quitlacaquili Tlanahuatijquetl Tiglat Pileser ipan tlali Asiria huan
    yajqui ihuaya isoldados huan calajqui ipan altepetl Damasco ipan tlali Siria.
    Huan quinhuicaque ilpitoque nochi tlacame tlen nopona ejque para tlatequipanose
    san tlapic ipan altepetl Kir. Huan nojquiya quimictijque Tlanahuatijquetl Rezín
    tlen tlali Siria.
  bus-bus: Ben Asirianↄ kína à yã mà, à gàa à lɛ̀ɛ Damasikua à sì. À Rezĩ dɛ̀, ben
    à tà kↄ̃n Damasikudeenↄo ai Kiri.
  gub-BL: Nezewe uwazar Axir wanuwihawete Akaz pe. Ur zauxiapekwer tetea'u wanupi
    Namaz tawhu pe kury. Upyhyk kury. Uzuka tuwihawete Hezim. Weraha teko a'e pe har
    Kir tawhu pe wemipyhyk kwer romo wà kury.
  eng-DRA: 'And he agreed to his desire: for the king of the Assyrians went up against
    Damascus, and laid it waste: and he carried away the inhabitants thereof to Cyrene,
    but Basin he slew.'
