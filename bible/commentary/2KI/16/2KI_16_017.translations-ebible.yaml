  mdy-ETH: ጌኤዦ ማኣሮይዳ ማዾ ማዾ፥ ሞኦኖ ዓንጎና ኮሺንቴ ሺራ ቶካ ዓኣ ባኮ ካኣቲ ዓካኣዜ ቲቄኔ፤ ላሻሲ ኮሾና ሃሊሢ ማዔ
