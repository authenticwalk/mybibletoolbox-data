  ton-ton: ¶ Pea naʻe tuʻusi ʻe he tuʻi ko ʻAhasi ʻae tapa ʻoe ngaahi tuʻunga, mo
    ne hiki mei ai ʻae ʻaiʻanga vai; pea naʻa ne hiki ki lalo ʻae fuʻu ʻaiʻanga vai
    mei he funga ʻoe ngaahi pulu palasa ʻaia naʻe tuʻu ki lalo ʻi ai, pea naʻa ne
    ʻai ia ki he potu naʻe faliki ʻaki ʻae ngaahi maka.
  ces-1613: Osekal také král Achas přepásaní podstavků, a odjal od nich pánve, a moře
    složil s volů měděných, kteříž byli pod ním, a položil je na dlážení kamenné.
  eng-WMB: King Ahaz cut off the panels of the bases, and removed the basin from off
