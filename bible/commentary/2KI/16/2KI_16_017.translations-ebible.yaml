    chiwundo cha miyala.
  hrv-hrv: Kralj Ahaz skinuo je okvire s podnožja; s njih je skinuo i umivaonike.
    A mjedeno more skinuo je s volova koji su stajali pod njim i stavio ga na kameni
    pod.
  mps-mps: Tama nosali te king Ahasgo te aga sę ebo bidi dabebolo te po olama, tama
