    put it on a pavement of stone.
  urd-GVH: लेकिन आख़ज़ बादशाह रब के घर में मज़ीद तबदीलियाँ भी लाया। हथगाड़ियों के
    जिन फ़्रेमों पर बासन रखे जाते थे उन्हें तोड़कर उसने बासनों को दूर कर दिया। इसके
    अलावा उसने ‘समुंदर’ नामी बड़े हौज़ को पीतल के उन बैलों से उतार दिया जिन पर वह
    शुरू से पड़ा था और उसे पत्थर के एक चबूतरे पर रखवा दिया।
  rug-rug: Ruparupaha pani sa baṉara Ehazi sari na tuturuana boronizi saripu tavetetavete
    ni arini pa Zelepade meke va rizu pani sa sari na besini saripu hakedi koarini.
    Meke vagi gore nia tugo sa sa besini boronizi lavata sapu hake pa mudidi ri ka
    manege rua bulumakao boronizi meke va habotu ia sa pa keke hatara patu,
  gaz-gaz: Aahaaz mootichi baattuuwwan asii fi achi sochoofaman sana irraa marsaawwan
    buqqisee caabiiwwan dhiqannaa illee irraa baase. Gaanii sana baattuuwwan fakkii
    jibootaa kanneen naasii irraa hojjetaman irraa fuudhee dhagaa afamaa irra kaaʼe.
  fra-LSG: Et le roi Achaz brisa les panneaux des bases, et en ôta les bassins qui
    étaient dessus. Il descendit la mer de dessus les bœufs d’airain qui étaient sous
    elle, et il la posa sur un pavé de pierres.
  yal-yal: Manga Axasi yi ige maxali wontorone kala, a yi e falafalane ba e ma e nun
    e kundine. A yi ige ramarade digilinxi gbeen nagodo naxan yi dɔxi sula tura sawurane
    fari. A yi a dɔxɔ gɛmɛn fari.
  haw-1868: A oki iho o Ahaza ke alii i na kihi o na kumu, a lawe aku i ka ipu holoi
    mai o lakou aku; a lawe ae la ia i ka ipu nui mai na bipi keleawe mai malalo iho
    ona, a kau iho la ia mea maluna o na pohaku i hoonohoia.
  arb-NAV: ثُمَّ نَزَعَ الْمَلِكُ آحَازُ عَوَارِضَ الْقَوَاعِدِ الدَّائِرِيَّةِ وَرَفَعَ
    عَنْهَا الْمِرْحَضَةَ وَأَنْزَلَ الْبِرْكَةَ عَنِ الثِّيرَانِ النُّحَاسِيَّةِ
    وَأَقَامَهَا عَلَى صَفٍّ مِنَ الْحِجَارَةِ.
  ewe-ewe: Fia Ahaz ɖe nyinɔ siwo dzi nuwo nɔ le gbedoxɔ la me ɖe ga siwo wotsɔ tso
    gae ɖe wo nɔewo dzi kple gazɔ gã si nɔ akɔblinyiawo dzi la da ɖe kpui la dzi.
  eng-LEE: And king Achaz cut off the borders of the bases, and removed the lavers
    from off them; and the sea he took down from off the copper oxen that were under
    it, and placed it upon a pavement of stones.
  asm-FB: তাৰ পাছত ৰজা আহজে পাত্র থোৱা আধাৰবোৰৰ খলাপা আৰু প্রক্ষালন পাত্রবোৰ আধাৰবোৰৰ
    পৰা আতৰালে। তেওঁ পিতলেৰে তৈয়াৰী ষাঁড়বোৰৰ ওপৰত যি ডাঙৰ সমুদ্র পাত্রটো বহোৱা আছিল,
    সেইটোও তেওঁ নমাই আনিলে আৰু এটা শিলৰ ভিত্তিৰ ওপৰত বহুৱালে।
  sus-A: مَنفّ عَشَسِ نَشَ عَلَ شَ بَنشِ يٍ سَسٍيٍ دْشْدٍ بَ عَ بٌرٍ رَ، عَ نَ يٍ
    سَسٍيٍ تٌنفٌ عٍ قَرِ. عَ يٍ سَسٍ شُنفبٍ رَفٌرٌ كٍلِ تُورَ وُرٍ فبٍيلِ دَاشِيٍ
    قَرِ، عَ عَ دْشْ بْشِ مَ. نَ يٍ سَسٍ نُ شِلِ نّ «بَا.»
  fra-SBL: Le roi Achaz coupa les panneaux des socles, enleva la cuvette de dessus,
    enleva la mer de dessus les bœufs de bronze qui étaient dessous, et la posa sur
    un pavé de pierre.
  hbo-hbo: וַיְקַצֵּץ֩ הַמֶּ֨לֶךְ אָחָ֜ז אֶת־הַמִּסְגְּרֹ֣ות הַמְּכֹנֹ֗ות וַיָּ֤סַר
    מֵֽעֲלֵיהֶם֙ *וְאֶת־ (אֶת)־הַכִּיֹּ֔ר וְאֶת־הַיָּ֣ם הֹורִ֔ד מֵעַ֛ל הַבָּקָ֥ר הַנְּחֹ֖שֶׁת
    אֲשֶׁ֣ר תַּחְתֶּ֑יהָ וַיִּתֵּ֣ן אֹתֹ֔ו עַ֖ל מַרְצֶ֥פֶת אֲבָנִֽים׃
  piu-2006: '@see-verse:2KI.016.016'
  kik-kik: Mũthamaki Ahazu akĩeheria icunjĩ cia mwena-inĩ, na akĩeheria iraĩ kuuma
    makaari-inĩ macio. Akĩeheria itangi rĩrĩa rĩetagwo Karia igũrũ rĩa mĩhianano ya
    ndegwa cia gĩcango iria ciakanyiitĩrĩire, na agĩkaigĩrĩra itina-inĩ cia mahiga.
  fra-NCL: En outre, le roi Achaz brisa les cadres et les bases, et ôta les bassins
    qui étaient dessus ; il descendit la mer d’airain de dessus les bœufs d’airain
    qui la supportaient, et il la posa sur un pavé de pierres ;
  cek-AK: Ahaz siangpahrang mah sumkamling aqai to boeng pat moe, kangthui thaih akhok
    kaom tung pong ih sabae kathuk to takhoe ving; sumkamling hoiah sak ih maitaw
    tae nuiah kaom tuili to lak tathuk moe, thlung nuiah pahnut.
  cuk-cuk: Geb a-sorbali, Rey-Acaz, argan-enuked-bormo-gordikid-e-gan-madare-madare-nanaid
    bela sike-sike imaksad. Geb, amar-birgi argan-enuked-dii-simalad odesad. Deginbali,
    moli-bebe-nikad-esgoro-gordikidgi-sobarmalad-birgi dii-sied-dummad-siid odesbalid,
    geb akwa-sobaled-birgi sisad.
  uig-CYR: Аһаз падиша дас тәгликлиригә бекитилгән тахтайларни кесип аҗритип, дасларни
    тәгликлиридин еливәтти; у мис «деңиз»ни тегидики мис уйларниң үстидин көтирип
    елип, уни таш тахтайлиқ бир мәйданға қойдурди.
  tel-2017: ఇంకా, ఆహాజు రాజు కదిలే పీట మీది నుండి తొట్టిని పక్కన ఉండే పలకలను తీయించాడు.
    కంచు ఎద్దుల మీద ఉన్న గంగాళాన్ని దింపి, రాతి అరుగు మీద దాన్ని ఉంచాడు.
  hat-BSA: Alò, Wa Achaz te koupe retire arebò a baz yo e li te retire basen lave
    a sou yo. Li te osi desann lanmè a soti sou bèf bwonz ki te anba li yo, e li te
    mete li sou yon pave an wòch.
  kos-kos: Tokosra Ahaz el tuleya mwe wiwa ma orekla ke bronze su orekmakinyuk in
    Tempul, ac eisla pesin nukewa ma oan fac. El oayapa eisla tacng bronze se ma oan
    fintukun cow mukul bronze singoul lukwa, ac oakiya fin pwelung se orekla ke eot.
  hbo-WLC: וַיְקַצֵּץ֩ הַמֶּ֨לֶךְ אָחָ֜ז אֶת־הַמִּסְגְּר֣וֹת הַמְּכֹנ֗וֹת וַיָּ֤סַר
    מֵֽעֲלֵיהֶם֙ ואת ־הַכִּיֹּ֔ר וְאֶת־הַיָּ֣ם הוֹרִ֔ד מֵעַ֛ל הַבָּקָ֥ר הַנְּחֹ֖שֶׁת
    אֲשֶׁ֣ר תַּחְתֶּ֑יהָ וַיִּתֵּ֣ן אֹת֔וֹ עַ֖ל מַרְצֶ֥פֶת אֲבָנִֽים׃
  ibo-ibo: Eze bụ Ehaz wepụrụ ihe njikọ niile jikọrọ ihe ndọkwasị ahụ niile a na-ebugharị
    ebugharị. O wepụrụ efere ukwu ịdọba mmiri a dọkwasịrị nʼelu ehi ọla ahụ dị nʼokpuru
    ya, ma dọkwasị ya nʼelu nkume.
  ory-ory: ପୁଣି ଆହସ୍‌ ରାଜା ବୈଠିକିମାନର ମଧ୍ୟଦେଶ କାଟି ତହିଁରୁ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ସ୍ଥାନାନ୍ତର
    କଲେ; ଆଉ ସମୁଦ୍ରରୂପ ପାତ୍ର ତଳେ ଯେଉଁ ଯେଉଁ ପିତ୍ତଳମୟ ଗୋରୁ ଥିଲା, ସେ ସବୁର ଉପରୁ ତାହା ନେଇ
    ପଥର ଚଟାଣ ଉପରେ ରଖିଲେ।
  chk-chk: Iwe, ewe king Ahas a etti lepekin ekewe kuruma o angei ekewe sepi me wor.
    A pwal angei ewe sepien koluk mi fokun watte mi nom won ekewe engol me ruoman
    ätemwänin kow seni piras, o anomu won eu longolong seni fau.
  rop-rop: En deya langa det Serramoni Pleis King Eihes bin deigimat ola kopawan pat
    brom detlot lilwan kopawan bagi en ola dish weya bin jidan langa olabat du. En
    imbin deigim det bigiswan kopawan dish weya bin jidan ontop langa detlot 12 kopawan
    buligi en imbin pudum ontop langa det stonwan pleis weya imbin meigim blanga det
    dish.
  ukr-1871: І позривав царь Ахаз обідки у підставах, і поздіймав з них умивальницї,
    й море зняв із мідяних волів, що на їх воно стояло, та й зложив його на камянїй
    долівцї.
  deu-1951: Der König Ahas ließ auch die Seitenfelder an den Ständern herausbrechen
    und den Kessel oben hinwegtun; und das Meer nahm er von den ehernen Rindern, die
    darunter waren, herab und setzte es auf ein steinernes Pflaster.
  eng-JPS: And king Ahaz cut off the borders of the bases, and removed the laver from
    off them; and took down the sea from off the brazen oxen that were under it, and
    put it upon a pavement of stone.
  srp-1865: I oplate s podnožja skide car Ahaz i uze s njih umivaonice, i more skide
    s volova mjedenijeh koji bijahu pod njim, i metnu ga na pod kameni.
  lug-lug: Kabaka Akazi n’atemako emigo gye biyimirirwako, ne bensani n’aziggya kwe
    zaabeeranga, ate n’aggya n’ennyanja okuva ku nte ennume ez’ekikomo, eza giwaniriranga,
    n’agiteeka ku mayinja amaliire.
  heb-heb: ויקצץ המלך אחז את המסגרות המכנות ויסר מעליהם ואת הכיר ואת הים הורד מעל
    הבקר הנחשת אשר תחתיה ויתן אתו על מרצפת אבנים׃
  ben-IRV: রাজা আহস গামলা বসাবার ব্রোঞ্জের আসনগুলোর পাশের সব পাত খুলে ফেললেন এবং সেখান
    থেকে জলাধারগুলো খুলে ফেললেন। ব্রোঞ্জের গরুগুলোর উপর যে জলাধারটি বসানো ছিল সেটা
    তিনি খুলে নিয়ে একটা পাথর দিয়ে বাঁধানো এমন জায়গায় বসালেন।
  pan-pan: ਤਦ ਆਹਾਜ਼ ਰਾਜਾ ਨੇ ਕੁਰਸੀਆਂ ਦੀਆਂ ਪਟੜੀਆਂ ਨੂੰ ਕੱਟ ਕੇ ਉਹਨਾਂ ਦੇ ਉੱਪਰਲੇ ਹੌਦ ਨੂੰ
    ਲਾਹ ਦਿੱਤਾ ਅਤੇ ਸਾਗਰੀ ਹੌਦ ਨੂੰ ਪਿੱਤਲ ਦੇ ਬਲ਼ਦਾਂ ਉੱਤੋਂ ਜੋ ਉਹ ਦੇ ਥੱਲੇ ਸਨ, ਲਾਹ ਕੇ ਪੱਥਰਾਂ
    ਦੇ ਫ਼ਰਸ਼ ਉੱਤੇ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: အာခတ် မင်းကြီး သည် ကြေးဝါ ခုံတန်ဆာတို့ကို ပယ် ၍ အင်တုံ ကိုလည်း ရွေ့ ၏။
    ကြေးဝါရေ ကန်ကိုလည်း ကြေးဝါ နွား တို့အပေါ် က ချ ၍ ကျောက် ခင်း ပေါ် မှာ တင် ထား၏
  tbg-tbg: ˻Asiria avuhainaarara iriharo,˼ King Ahaasiva tumanta vika uiri kaarinavu
    Kotira Naavu vahaaqaini vauraqihai baraasi tanuqama tora qaqini varake, namari
    tanuvata uiri kaariqaa vatora qaqini varakora. (1 King 7:28) Varuva Namarive tu
    tavera baraasi purumakauqaa vatora, Ahaasiva tumanta vika viraqaahai qaqini varake,
    ori ntavatoraqaa vira vaari vatora. (1 King 7:25)
  hmo-hmo: Vadaeni king Ahasa ese Dubu Helaga ena treila, auri laboralabora gaudia
    ia utua parara, edia haba gaudia ia kokia, bona idia dekena amo edia tanika maragidia
    ia abidia lao. Bona tanika badana, ia dekenai ranu ia noho gauna, be boromakau
    tau 12 edia laulau, auri laboralabora gaudia, edia latanai dekena amo ia abia
    diho, nadi palaka ena latanai ia atoa.
  urd-urd: और आख़ज़ बादशाह ने कुर्सियों के किनारों को काट डाला, और उनके ऊपर के हौज़
    को उनसे जुदा कर दिया; और उस बड़े हौज़ को पीतल के बैलों पर से जो उसके नीचे थे उतार
    कर पत्थरों के फ़र्श पर रख दिया।
  rus-SYN: И обломал царь Ахаз ободки у подстав, и снял с них умывальницы, и море
    снял с медных волов, которые были под ним, и поставил его на каменный пол.
  bqc-SIM: Kí Aaza mↄ̀pɛpɛɛↄ gògo tadibↄↄwa à ń taↄ bùa. À íkakĩi gò mↄgotɛ̃
    zuswana pↄ́ kú a zíɛↄwa, a dìlɛ gbɛↄwa.
  tcz-CHONGTHU: Ahaz lengpa chun Houin a kimang sum-eng kangtalai ho chengse chu aphelhan,
    hichea kon chun kisilna kongchu atoldoh paijin anoija kidinsah sum-eng bongchal
    ho chunga konin twikong chu adom lhan, chuin song inbul khat ah akoitai.
  mar-mar: मग आहाज राजाने बैठकीवरले नक्षीकाम काढून टाकले आणि गंगाळ काढले आणि गंगाळसागर
    पितळी बैलांवरून काढून खाली फरसबंदीवर ठेवला.
  qub-qub: Yacupaj paylacuna jamaränan cantun tablacunatapis ray Acazga roguchiran.
    Quiquin paylacunatapis jorgachiran. Runsi wäcacuna janancho caycaj jatuncaray
    paylatapis pampaman jorguran. Nircorga läjasha rumicuna janallanmanna churaran.
  bqp-bqp: Kína Aza mↄ̀ lɛ̀kɛtɛnↄ gògo tadibↄnↄa à ń tanↄ gò à dìtɛ. À íkaki gò mↄ̀gotɛ̃
    zùsa kũ ò kú a zĩtɛnↄa à dìtɛ kĩni gbɛ̀ɛa.
  hat-hat: Apre sa, wa Akaz fè demoute kabwa an kwiv yo. Li fè wete gwo basin an kwiv
    ki te chita sou bèf yo, li fè mete l' sou yon pave wòch.
  eng-BSB: King Ahaz also cut off the frames of the movable stands and removed the
    bronze basin from each of them. He took down the Sea from the bronze oxen that
    were under it and put it on a stone base.
  eng-WEBPB: King Ahaz cut off the panels of the bases, and removed the basin from
    off them, and took down the sea from off the bronze oxen that were under it, and
    put it on a pavement of stone.
  kbq-kbq: Hagi kini ne' Ahasi'a Ra Anumzamofo mono nompintira bronsireti'ma tro huntene'za
    erigantugmama nehaza tra'mofo asoparegati timafinte kavoa ome enerino, ana itare'ma
    me'nea osi zuomparamina eri'ne. Ana nehuno timafinte rankavoma, bronsireti'ma
    trohu bulimakaomo'ma vazisgama hunte'neana ana bulimakaona eritreno havereti tra'a
    trohuno ana timafinte rankavoa ana agofetu retrure'ne.
  nhe-BL: Teipa Tlanahuatijquetl Acaz quixolejqui inielchiqui tlen yejyectzi nopa
    carretillas huan quinquixtili nochi nopa comitl para atl. Huan quiijcueni nopa
    hueyi paila tlen quitocajtiyayaj nopa “hueyi atl” tlen mosehuijtoya inincuitlapa
    nopa torojme tlen bronce, huan san quitlali ipan tetl.
  bus-bus: Kí Aaza mↄ̀ lɛ̀ɛtɛgɛɛnↄ gògo tadibↄnↄa à ń taanↄ gò à dìɛ. À íkakii gò
    mↄ̀gotɛ̃ zùswaree kɛ̀ aↄ̃ↄ kú à gĩzĩnↄa à dìɛ gbɛ̀ kĩia.
  gub-BL: Tuwihawete Akaz o'ok a'e ywyramawa itazu morog iapo pyrer tàpuzuhu pe har
    a'e wi a'e. Weraha kawaw ywyramawa rehe har a'e wi no. Heta amo 'y hyru uhua'u
    ma'e amo 12 tapi'ak awa hagaw paw wakupe pe a'e. O'ok tapi'ak hagaw paw wanuwi
    itahupew rehe imuapyk pà kury.
  eng-DRA: 'And king Achaz took away the graven bases, and the laver that was upon
    them: and he took down the sea from the brazen oxen that held it up, and put it
    upon a pavement of stone.'
