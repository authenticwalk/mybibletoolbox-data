    dabe da. Tama augwaligo te wę tubo tank dabe te wilkar ugwadu daide muani tank
    ąį me sali. Tama me te augwaligo te brasgo nigai bulmakau noma dabe te genuai
    ąį tubo tank te dologo badu elaluali nai me sali. Tama nosali augwaligo te masigi
    dabe selama, tama te gesi bet sai yali, te genuai ąį tubo tank muabo bet sai
    nigali.
  tpi-tpi: Bihain King Ahas i tokim ol wokman na ol i go insait long banis bilong
