verse: 2KI.016.017
translations:
  mal-C: ആഹാസുരാജാവ് ചലിപ്പിക്കാവുന്ന പീഠങ്ങളുടെ ചട്ടപ്പലക മുറിച്ചുകളഞ്ഞിട്ട് ക്ഷാളനപാത്രങ്ങൾ
    അവയുടെമേൽനിന്ന് മാറ്റിക്കളഞ്ഞു. അദ്ദേഹം അതു വെങ്കലംകൊണ്ടുള്ള കാളകൾ താങ്ങിക്കൊണ്ടിരുന്ന
    വലിയ വെങ്കല ജലസംഭരണി അവയുടെ പുറത്തുനിന്നു നീക്കി ഒരു കൽത്തറമേൽ സ്ഥാപിച്ചു.
  deu-TKW: Auch ließ der König Ahas die Leisten an den Gestühlen herausbrechen und
    nahm die Becken von ihnen herab; auch das Meer ließ er von den ehernen Rindern,
    auf denen es stand, herabnehmen und auf ein Steinpflaster setzen.
  lin-lin: Mokonzi Akazi alongolaki mabaya oyo esimbaka bamesa, mpe alongolaki basani
    ya minene na likolo na yango ; akitisaki nzungu ya monene ya bronze oyo ezalaki
    na likolo ya bikeko ya bangombe mpe atiaki yango na likolo ya mabanga babongisa
    malamu.
  eng-LSV: And King Ahaz cuts off the borders of the bases, and turns aside the laver
    from off them, and he has taken down the sea from off the bronze oxen that [are]
    under it, and puts it on a pavement of stones.
  eng-GNV: And King Ahaz brake the borders of the bases, and tooke the caldrons from
    off them, and tooke downe the sea from the brasen oxen that were vnder it, and
    put it vpon a pauement of stones.
  eng-WEBSTER: And king Ahaz cut off the borders of the bases, and removed the laver
    from off them; and took down the sea from off the brazen oxen that were under
    it, and put it upon a pavement of stones.
  nhw-BL: Teipa Tlanahuatijquetl Acaz quisosolo inielchiqui catli yejyectzi nopa carretillas
    huan quinquixtili nopa conme para atl. Huan quiijcuini nopa hueyi paila catli
    quitocaxtiyayaj nopa “hueyi atl” catli mosehuijtoya inincuitlapa nopa torojme
    tlen bronce, huan san quitlali ipan tetl.
  swh-ONEN: Mfalme Ahazi akaondoa mbao za pembeni na kuondoa masinia kwenye vile vishikilio
    vilivyohamishika. Akaondoa ile Bahari kutoka kwenye mafahali wa shaba walioishikilia,
    na kuiweka kwenye kitako cha jiwe.
  bba-bba: Akɑsi u boo sii ɡɑnduɡii sin sɔwɑritii kɔsukɑ mɑ u boo sin tii suɑ. Mɑ
    u boo bɔkɔ ɡe swɛnyɑ nɛɛ yin wɔllun di, yi bɑ kuɑ kɑ sii ɡɑndu. Mɑ u ɡu sɔndi
    turɑru ɡɑrun wɔllɔ te bɑ bɑnɑ kɑ kpenu.
  eng-KJVCPB: And king Ahaz cut off the borders of the bases, and removed the laver
    from off them; and took down the sea from off the brasen oxen that were under
    it, and put it upon a pavement of stones.
  luo-luo: Ruoth Ahaz nogolo gik moko michungogo besen kogolo kuom mago minyalo gol
    kuondegi. Bende nogolo gima ne iluongo ni Nam kuom mula molos ka rwath mane osire,
    mokete kar kende e kidi.
  meu-meu: Bena King Ahasa ese rerue habahabadia e utudia oho, bona edia amo nau e
    abi oho. Bona ranu nauna bada-hereana na boromakau mamaruanedia laulaudia, auri
    labora-labora ḡaudia, latadia amo e abia dobi, nadi-palaka latanai e atoa.
  npi-ULB: तब राजा आहाजले गुड्‍ने आधारहरूबाट पाटाहरू र बाटाहरू हटाए । तिनले विशाल
    खँड्कुलोलाई त्यसलाई थामिराख्‍ने काँसाका साँढेहरूबाट निकाले र ढुङ्गाको आधारमा राखे
    ।
  yor-yor: Ahasi ọba sì gé igi-ìpílẹ̀ àwọn àgbédúró náà, ó ṣí agbada náà kúrò lára
    wọn; ó sì gbé agbada ńlá náà kalẹ̀ kúrò lára àwọn màlúù idẹ tí ń bẹ lábẹ́ rẹ̀,
    ó sì gbé e ka ilẹ̀ tí a fi òkúta tẹ́.
  pes-OPCB: سپس پادشاه میزهای متحرک مفرغین خانهٔ خداوند را از هم باز کرد و حوضچه‌ها
    را از روی آنها برداشت و حوض بزرگ را از روی گاوهای مفرغین پایین آورد و آن را روی
    سنگفرش گذاشت.
  tgl-ULB: Pagkatapos inalis ni Haring Ahaz ang mga balangkas at palanggana mula sa
    mga nalilipat na patungan; inalis din niya ang dagat mula sa bakang tanso na nasa
    ilalim nito at inilapag sa batong nakalatag.
  hui-hui: Mani Kini Ahasahanda agali biabe biagaruhondo lamialu lalu, Anduane Homogonaga
    andaha anda puwa mbirale wilibaro ale ge kirahe bamba Kini Solomonohanda boronosime
    wabini ngaru gialo yalimu, layagola ani bini. Tigua iba berelaga ndisi be wilibaro
    ogoriani mo paga howa yaga wiagobi mo yini. Ani bialu iba be timbuni dange be
    ale bulumaga ale boronosime wabini homberia (12) uruninaga erekunini wiaru mo
    yuwa ege to̱le̱me dagia ale bu wiagoriani mo wini.
  mya-mya: အာ​ခတ်​မင်း​သည်​ဗိ​မာန်​တော်​တွင်​အ​သုံး​ပြု သည့်​ကြေး​ဝါ​လှည်း​တို့​ကို​ယူ​၍
    ယင်း​တို့​အ​ပေါ် ရှိ​အင်​တုံ​များ​ကို​ဖယ်​ရှား​လိုက်​လေ​သည်။ သူ သည်​ကြေး​ဝါ​နွား​လား​ဥ​သ​ဘ​ရုပ်​တစ်​ဆယ့်
    နှစ်​ကောင်​၏​ကျောက်​ကုန်း​ထက်​မှ ကြေး​ဝါ​ကန် များ​ကို​လည်း​ယူ​၍​အောက်​ခံ​ကျောက်​ပေါ်​တွင်
    ထား​ရှိ​လေ​သည်။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ཡིས་འཁོར་ལྡན་སྟེགས་བུ་རྣམས་ཀྱི་ཟུར་རྒྱན་བཅད་དེ། དེའི་ཐོག་ཏུ་ཡོད་པའི་འཁྲུད་གཞོང་རྣམས་ཕྱིར་བཏོན་པ་དང་།
    རྒྱ་མཚོ་བྱ་བ་ནི་དེའི་འོག་ཏུ་ཡོད་པའི་ལི་ཡི་གླང་རྣམས་ཀྱི་ཁ་ནས་ཕབ་སྟེ་རྡོ་ལེབ་ཀྱི་ཁར་བཞག་གོ
    །
  sna-sna: Ipapo mambo Ahazi akabvisa mapuranga omumativi uye akabvisawo madhishi
    pazvigadziko zvinofambiswa. Akabvisa Gungwa kubva panzombe dzendarira dzairitsigira
    akarigadzika pahwaro hwedombo.
  spa-BLM: El rey Acaz cortó los paneles de las bases y quitó la pila de ellas, y
    quitó el mar de los bueyes de bronce que estaban debajo, y lo puso sobre un pavimento
    de piedra.
  cac-cac: Ix schecan vin̈ rey chi' ic'chajel yol sat smarcoal juntzan̈ carreta nab'a
    bronce d'a templo. Ix ic'chajpaxel palangana ayem d'a yib'an̈. Ix yic'anpaxel
    q'uen yechel mam vacax nab'a bronce ayoch d'a yalan̈ jun nivan pila, axo d'a yib'an̈
    q'uen q'ueen d'a sat luum ix yac'canem vin̈.
  swh-ULB: Kisha mfalme Ahazi akaondoa jopo na mabeseni vitako vinavyobebeka; pia
    akachukua bahari kutoka juu ya ng'ombe wa shaba ambayo ilikuwa chini ya hiyo na
    kuiweka juu ya sakafu ya mawe.
  bel-bel: І абламаў цар Ахаз абадкі на падстаўках, і зьняў зь іх умывальніцы, і мора
    зьняў з медных валоў, якія былі пад ім, і паставіў яго на каменную падлогу.
  deu-ELBBK: Und der König Ahas brach die Felder an den Gestellen ab und tat die Becken,
    die darauf waren, weg; und er ließ das Meer von den kupfernen Rindern, die darunter
    waren, herabnehmen und auf eine Unterlage von Steinen setzen.
  mbb-OT: Ne migkuwa ni Hadì Ahaz is menge elavat wey is menge visin duen te untuzà
    he para te kedhakut te wahig diyà te valey te Nengazen. Migkuwa zin daan sikan
    is dekelà he teleǥuey te wahig he egngezanan te Daǥat he ziyà te peka te menge
    tudu he vaka he brunsi, ne insavuk din heini ziyà te selevukà he vatu.
  mal-2015: ആഹാസ്‌ രാജാവു പീഠങ്ങളുടെ ചട്ടപ്പലക കണ്ടിച്ചു തൊട്ടിയെ അവയുടെമേൽനിന്നു
    നീക്കി; താമ്രക്കടലിനെയും അതിന്റെ കീഴെ നിന്ന താമ്രക്കാളപ്പുറത്തുനിന്നു ഇറക്കി ഒരു
    കല്ത്തളത്തിന്മേൽ വെച്ചു.
  rmc-rmc: Paľis o Achaz rozkidňa o brondzune vožikici le nadrženca, so sas paš o
    Chramos. Iľa tele o nadrži the o bľachi pal lengre seri. E kanta le paňeha, so
    sas thoďi upral o brondzune biki, odľiľa a thoďa pre baruňi dlažba.
  pes-OPV: و آحاز پادشاه، حاشیه پایه‌ها را بریده، حوض را از آنها برداشت و دریاچه را
    از بالای گاوان برنجینی که زیر آن بودند، فرود آورد و آن را بر سنگ فرشی گذاشت.
  ron-1924: Ши ымпэратул Ахаз а сфэрымат тэблииле де ла темелие ши а скос лигенеле
    де пе еле. А дат жос маря де пе боий де арамэ каре ерау суб еа ши а пус-о пе о
    пардосялэ де пятрэ.
  ben-OBCV: রাজা আহস ধারের খুপিগুলি কেটে বাদ দিলেন এবং সরানোর উপযোগী তাকগুলি থেকে
    গামলাগুলি সরিয়ে দিলেন। ব্রোঞ্জের তৈরি বলদমূর্তিগুলির উপর বসানো সমুদ্রপাত্রটি
    সেখান থেকে সরিয়ে তিনি পাথরের একটি বেদিতে বসিয়ে দিলেন।
  som-som: Oo Boqor Aaxaasna wuxuu jaray saldhigyadii darfahoodii, oo berkeddii weysadana
    wuu ka kor qaaday, oo berkeddii naxaasta ahaydna wuu ka dejiyey dibidii hoosteeda
    ku jirtay, oo wuxuu saaray meel sallax ah.
  lat-VUC: 'Tulit autem rex Achaz cælatas bases, et luterem qui erat desuper: et mare
    deposuit de bobus æreis qui sustentabant illud, et posuit super pavimentum stratum
    lapide.'
  eng-ASVBT: And king Ahaz cut off the panels of the bases, and removed the laver
    from off them, and took down the sea from off the brazen oxen that were under
    it, and put it upon a pavement of stone.
  ita-1885: Il re Achaz, oltre a ciò, tagliò a pezzi i basamenti fatti a quadri, e
    levò le conche d'in su que' basamenti; mise anche giù il mare d'in su i buoi di
    rame, che erano sotto di esso, e lo posò sopra il pavimento di pietra.
  eng-LXXUP: And King Ahaz cut off the borders of the bases, and removed the laver
    from off them, and took down the sea from the brazen oxen that were under it,
    and set it upon a base of stone.
  eng-ULB: Then King Ahaz removed the panels and the basins from the portable stands;
    he also took down the sea from off the bronze oxen that were under it and put
    it on a stone pavement.
  spa-VBL: El rey Acaz también quitó los armazones de los carros móviles, y también
    sacó la pila de bronce de cada uno de ellos. Quitó el Mar de los toros de bronce
    sobre los que descansaba y lo colocó sobre un pedestal de piedra.
  fra-_FOB: De plus le roi Achaz mit en morceaux les panneaux des socles et en ôta
    les cuves qui étaient dessus; il descendit la mer de dessus les bœufs d'airain
    qui étaient dessous, et la mit sur un pavé de pierre.
  mal-mal: ആഹാസ് രാജാവ് പീഠങ്ങളുടെ ചട്ടപ്പലക മുറിച്ച് തൊട്ടികൾ അവയുടെമേൽനിന്ന് നീക്കി;
    താമ്രക്കടൽ താമ്രക്കാളപ്പുറത്തുനിന്ന് ഇറക്കി ഒരു കല്ത്തളത്തിൽ വെച്ചു.
  urd-GVR: Lekin Āḳhaz Bādshāh Rab ke ghar meṅ mazīd tabdīliyāṅ bhī lāyā. Hathgāṛiyoṅ
    ke jin fremoṅ par bāsan rakhe jāte the unheṅ toṛ kar us ne bāsanoṅ ko dūr kar
    diyā. Is ke alāwā us ne ‘Samundar’ nāmī baṛe hauz ko pītal ke un bailoṅ se utār
    diyā jin par wuh shurū se paṛā thā aur use patthar ke ek chabūtare par rakhwā
    diyā.
  suz-BL: मेको नोले पिप आहाजमी चिक्‍तीक बोस आन नित्‍तीकपुकी मेको आन एर ओंथ ङा चिक्‍तीक
    बोस ग्रुंइ‍पदा बाक्‍त। मिनु मेको आ नेक्‍था बाक्‍शो ब्‍वाक्‍कु कुर पतीक ठेयब बोस
    कली ब्‍यफ आन तार रे ग्रुंइपदा बाक्‍त। मिनु मेको ठेयब बोस कली फुल्‍लुम तिक्‍शा
    वोइक्‍पदा बाक्‍त। १राजा ७:२३-३९
  ita-1927: Il re Achaz spezzò anche i riquadri delle basi, e ne tolse le conche che
    v’eran sopra; trasse giù il mare di su i buoi di rame che lo reggevano, e lo posò
    sopra un pavimento di pietra.
  ckb-ckb: پاشان ئاحاز پاشا تەختەداری عەرەبانەکانی ئاو گواستنەوەشی بڕییەوە و دەستشۆرەکەی
    لەسەری لابرد، حەوزە بڕۆنزییەکەشی لەسەر گایە بڕۆنزییەکان هێنایە خوارەوە کە لە ژێری
    بوون و لەسەر جێگایەکی بەردڕێژکراو دانا.
  eng-BBE: And King Ahaz took off the sides of the wheeled bases, and took down the
    great water-vessel from off the brass oxen which were under it and put it on a
    floor of stone.
  kan-OKCV: ಅರಸನಾದ ಆಹಾಜನು ಪೀಠದ ಅಂಚುಗಳನ್ನು ಕೊಯ್ದು, ಕಂಚಿನ ಕಡಲೆಂಬ ದೊಡ್ಡ ಪಾತ್ರೆಯನ್ನು ಅದರ
    ಮೇಲಿನಿಂದ ಇಳಿಸಿ, ಅದನ್ನು ಕಲ್ಲುಗಳ ಕಟ್ಟೆಯ ಮೇಲೆ ಇಟ್ಟನು.
  tam-2017: பின்னும் ராஜாவாகிய ஆகாஸ் ஆதாரங்களின் பலகைகளை அகற்றிவிட்டு, அவைகளின் மேலிருந்த
    கொப்பரைகளை எடுத்து, கடல்தொட்டியைக் கீழே நிற்கிற வெண்கல காளைகளின்மேலிருந்து இறக்கி,
    அதைக் கற்களின் தளவரிசையிலே வைத்து,
  spa-RV-1909: Y cortó el rey Achâz las cintas de las basas, y quitóles las fuentes;
    quitó también el mar de sobre los bueyes de bronce que estaban debajo de él, y
    púsolo sobre el solado de piedra.
  ron-BTF: Și împăratul Ahaz a tăiat marginile bazelor și a îndepărtat lighenele de
    pe ele și a luat jos marea de pe boii de aramă care erau dedesubtul ei și a pus-o
    pe un pavaj de pietre.
  eng-WEBP: King Ahaz cut off the panels of the bases, and removed the basin from
    off them, and took down the sea from off the bronze oxen that were under it, and
    put it on a pavement of stone.
  eng-FBV: King Ahaz also removed the frames of the movable carts, and also took out
    the bronze basin from each of them. He removed the Sea from the bronze bulls it
    rested on and placed it on a stone pedestal.
  nld-1939: Verder liet koning Achaz de panelen uit de wagentjes snijden, en nam er
    de waterbekkens af. Ook lichtte hij de zee van de bronzen runderen af, en zette
    haar op een stenen plaveisel.
  nch-BL: Teipa Tanahuatijquet Acaz quisosolo inielchiqui cati yejyectzi nopa carretillas
    huan quinquixtili nopa conme para at. Huan quiijcueni nopa hueyi paila cati quitocaxtiyayaj
    nopa “hueyi at” cati mosehuijtoya inincuitapa nopa torojme ten bronce, huan san
    quitali ipan tet.
  vie-1934: Vả lại, vua A-cha dỡ các miếng trám của những táng, và cất hết những chậu
    đặt ở trên; lại hạ cái biển bằng đồng xuống khỏi bò nâng nó, rồi đem để nó trên
    một nền lót đá.
  hin-CV: राजा आहाज़ ने ठेलों की चौखटों को काटकर उसमें से चिलमची को निकाल लिया और
    कांसे के बैलों के ऊपर रखे हुए पानी के बर्तन को उतारकर पत्थर के एक चबूतरे पर स्थापित
    कर दिया.
  spa-BES: Y el rey Acaz quitó los costados de las bases con ruedas, y sacó la gran
    vasija de agua de los bueyes de bronce que estaban debajo de ella y la puso sobre
    un suelo de piedra.
  tdx-tdx: Tsinera’ i Ahkaze mpanjaka ty lifi’ o kalesio, le nakatra’e o kovetao;
    le nazotso’e boak’ amo añombe-torisike ambane’eo i sajoa-beiy vaho napo’e ambone
    vato li­na­make eo.
  tha-KJV: และกษั​ตริ​ย์อาหัสทรงตัดแผงแท่นนั้นออก และทรงยกขันออกไปจากแท่นเสีย และพระองค์ทรงเอาขันสาครลงมาเสียจากวัวทองสัมฤทธิ์​ที่​รองอยู่​นั้น
