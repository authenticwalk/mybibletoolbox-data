  por-BR-2018: E cortou o rei Acaz as cintas das bases, e tirou-lhes as fontes; tirou
    também o mar de sobre os bois de bronze que estavam debaixo dele, e o pôs sobre
    o piso de pedra.
  deu-ELO: Und der König Ahas brach die Felder an den Gestellen ab und tat die Becken,
    die darauf waren, hinweg; und er ließ das Meer von den ehernen Rindern, die darunter
    waren, herabnehmen und auf eine Unterlage von Steinen setzen.
  eng-WYC-2018: Forsooth king Ahaz took (away) the painted foundaments of (the) pillars,
    and the washing vessel, that was set above (them), and he put down the sea, that
    is, the washing vessel for priests, from [off] the brazen oxen (or from off the
    bronze oxen), that sustained it, and he setted (it) on the pavement arrayed with
    stone.
  epo-epo: La reĝo Aĥaz derompis la muretojn de la bazaĵoj kaj deprenis de ili la
    lavujon, kaj la maron li deprenis de la kupraj bovoj, kiuj estis sub ĝi, kaj metis
    ĝin sur ŝtonan plankon.
  uig-PIN: Aⱨaz padixaⱨ das tǝgliklirigǝ bekitilgǝn tahtaylarni kesip ajritip, daslarni
    tǝglikliridin eliwǝtti; u mis «dengiz»ni tegidiki mis uylarning üstidin kɵtürüp
    elip, uni tax tahtayliⱪ bir mǝydanƣa ⱪoydurdi.
  beo-beo: 'Hina bagade A:iha:se da balasega hamoi gaguli fula ahoasu gagili liligi
    (amoga ilia da Debolo ganodini hawa: hamosu) amo mugului amola ofodo amo da:iya
    dialu, amo fadegale fasi. Amola e da balasega hamoi ofodo sugi bagade amo balasega
    hamoi bulamagau ilia baligi da:iya dialu, amo fadegale, bu gele baiga ligisi.'
  tpi-OTNT: Bihain King Ahas i tokim ol wokman na ol i go insait long banis bilong
    haus bilong Bikpela na ol i brukim ol wilkar, bipo ol wokman bilong Solomon i
    bin wokim long bras. Na ol i kisim tu ol liklik tang wara i stap antap long ol
    wilkar. Na ol i kisim ol bulmakau bras i stap aninit long bikpela tang wara. Na
    bihain ol i kisim ol ston na wokim nupela bet bilong putim dispela bikpela tang.
  hau-SA: Sarkin Ahaz ya kawar da katakon ya kuma ɗauke tasoshin daga mazauninsu da
    ake iya matsarwa. Ya ɗauke ƙaton kwano mai suna Teku daga kan bijiman tagullar
    da ya tallafe su ya ajiye a kan mazaunin dutse.
  uig-LAT: Ahaz padishah das tegliklirige békitilgen taxtaylarni késip ajritip, daslarni
