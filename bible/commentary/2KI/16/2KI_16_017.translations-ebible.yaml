  kan-2017: ಅರಸನಾದ ಆಹಾಜನು ಅಶ್ಶೂರದ ಅರಸನ ನಿಮಿತ್ತವಾಗಿ ಯಜ್ಞವೇದಿಗಳ ಪಟ್ಟಿಗಳನ್ನು ಕತ್ತರಿಸಿದನು,
