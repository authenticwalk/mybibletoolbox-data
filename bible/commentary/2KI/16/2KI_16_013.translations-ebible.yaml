verse: 2KI.016.013
translations:
  mal-C: അയാൾ ആ യാഗപീഠത്തിന്മേൽ തന്റെ ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും അർപ്പിക്കുകയും പാനീയയാഗം
    പകരുകയും സമാധാനയാഗത്തിന്റെ രക്തം അതിന്മേൽ തളിക്കുകയും ചെയ്തു.
  deu-TKW: und ließ sein Brandopfer und sein Speisopfer in Rauch aufgehen, goß sein
    Trankopfer aus und sprengte das Blut seiner Heilsopfer an den Altar.
  lin-lin: Atumbaki mbeka na ye mpe likabo ya gato, asopaki likabo ya masanga mpe
    abwakaki makila ya bambeka ya boyokani na likolo ya etumbelo.
  eng-LSV: and burns his burnt-offering and his present as incense, and pours out
    his drink-offering, and sprinkles the blood of the peace-offerings that he has,
    on the altar.
  eng-GNV: And hee burnt his burnt offering, and his meate offring, and powred his
    drinke offring, and sprinkled the blood of his peace offrings besides the altar,
  eng-WEBSTER: And he burnt his burnt-offering and his meat-offering, and poured his
    drink-offering, and sprinkled the blood of his peace-offerings upon the altar.
  nhw-BL: Quicajcahuayaya nopona tlacajcahualistli tlatlatili, huan tlen harina, huan
    tlen tlaili catli monequi quitoyahuas iixpa TOTECO para quimacas. Nojquiya quitzejtzelo
    ieso nopa tlacajcahualistli catli quinmictijque para moyoltlalise ica TOTECO.
  swh-ONEN: Akatoa sadaka yake ya kuteketezwa na sadaka ya nafaka, akamimina sadaka
    ya kinywaji na kunyunyizia damu ya sadaka zake za amani juu ya hayo madhabahu.
  bba-bba: Mɑ u susi u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ kɑ ni bɑ rɑ ko kɑ tɑm kɑ som kɑ
    sere mɑɑ siɑrɑbun yɑ̃kunu. Mɑ u ten yɑɑ yɛm wisi bũu turɑ ten wɔllɔ.
  eng-KJVCPB: And he burnt his burnt offering and his meat offering, and poured his
    drink offering, and sprinkled the blood of his peace offerings, upon the altar.
  luo-luo: Ne ochiwo misango miwangʼo pep kod misango mar cham, kaachiel gi misango
    miolo piny kendo nokiro remo mar lalruok ewi kendo mar misango.
  meu-meu: bena ia ese ena ḡole-oho boubouna ḡauna e haḡolea oho, bona ena flaoa boubouna
    ḡauna danu; ena inuinu boubouna ḡauna danu e bubua kau, bona ena maino boubouna
    ḡaudia raradia na ihaboulaina patana latanai e nevari.
  npi-ULB: तिनले आफ्ना होमबलि र अन्‍नबलि चढाए, आफ्‍नो अर्घबलि खन्याए, अनि मेलबलिको
    रगतलाई वेदीमाथि छर्के ।
  yor-yor: Ó sì sun ẹbọ sísun rẹ̀ àti ọrẹ-jíjẹ rẹ̀, o si ta ohun mímu rẹ̀ sílẹ̀, ó
    sì wọ́n ẹ̀jẹ̀ ọrẹ àlàáfíà rẹ̀ sí ara pẹpẹ náà.
  pes-OPCB: '@see-verse:2KI.016.012'
  tgl-ULB: Inalay niya ang kaniyang handog na susunugin, at handog na butil, ibinuhos
    niya ang kaniyang handog na iinumin, at iwinisik ang dugo ng handog ng pakikisama
    sa altar.
  hui-hui: Ani pu howa ibugua loma dai helo bo delalu widirubi lomabu delalu waini
    ibarubi odo delalu bini. Ani bialu ibugua Anduane Homogola ho gimbu bulenaga loma
    bo delenenaga darama hambu wiarume lomabu delaga dabu heagoria odo delaga bini.
  mya-mya: ထို​ပလ္လင်​ပေါ်​တွင်​ယဇ်​ကောင်​များ​နှင့်​ဘော​ဇဉ် ပူ​ဇော်​သ​ကာ​များ​ကို​မီး​ရှို့​ပူ​ဇော်​၏။
    ထို​နောက် စ​ပျစ်​ရည်​ပူ​ဇော်​သ​ကာ​များ​နှင့် မိတ်​သ​ဟာ​ယ ယဇ်​ဆိုင်​ရာ​သွေး​တို့​ကို​လည်း
    ထို​ယဇ်​ပလ္လင်​ပေါ် တွင်​သွန်း​လောင်း​လေ​သည်။-
  bod-N: རང་གི་དོན་དུ་སྦྱིན་སྲེག་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ཕུལ་ཞིང་རང་གི་སྐྱེམས་མཆོད་བཏང་།
    ཞི་བདེའི་མཆོད་པ་རྣམས་ཀྱི་ཁྲག་ནི་མཆོད་ཁྲིའི་ཁར་གཏོར།
  sna-sna: Akapa chipiriso chinopiswa, rechipiriso chezviyo, akadururapo chipiriso
    chake chokunwa uye akasasa ropa nezvipiriso zvokuwadzana pamusoro pearitari.
  spa-BLM: Quemó su holocausto y su ofrenda, derramó su libación y roció la sangre
    de sus ofrendas de paz sobre el altar.
  cac-cac: Ix yac'an noc' silab' vin̈ stz'a smasanil yed' ofrenda yed' tas svaji.
    Ix secanpaxem vino vin̈ d'a yib'an̈ altar chi' d'a ofrendail. Ix stzicanpaxoch
    schiq'uil noc' silab' yic junc'olal vin̈ d'a spatictac altar chi'.
  swh-ULB: Akatengeneza sadaka yake ya kuteketezwa na sadaka yake ya nafaka, na kunyunyiza
    damu ya washirika wake sadaka juu ya madhabahu.
  bel-bel: і ўчыніў цэласпаленьне сваё і хлебнае прынашэньне, і ўчыніў выліваньне
    сваё, і акрапіў крывёю мірнай ахвяры сваёй ахвярнік.
  deu-ELBBK: und er räucherte sein Brandopfer und sein Speisopfer und goss sein Trankopfer
    aus und sprengte das Blut seiner Friedensopfer an den Altar.
  mbb-OT: '@see-verse:2KI.016.012'
  mal-2015: ഹോമയാഗവും ഭോജനയാഗവും ദഹിപ്പിച്ചു പാനീയയാഗവും പകർന്നു സമാധാനയാഗങ്ങളുടെ
    രക്തവും യാഗപീഠത്തിന്മേൽ തളിച്ചു.
  rmc-rmc: e labarďi the e chabeneskri obeta. Čhorďa pre leste avri e moľakri obeta
    a pokropinďa o oltaris le rateha le smiromoskre obetendar.
  pes-OPV: و قربانی سوختنی و هدیه آردی خود را سوزانید و هدیه ریختنی خویش را ریخت و
    خون ذبایح سلامتی خود را بر مذبح پاشید.
  ron-1924: А арс пе ел ардеря-де-тот ши дарул де мынкаре, а вэрсат жертфеле де бэутурэ
    ши а стропит пе алтар сынӂеле жертфелор де мулцумире.
  ben-OBCV: তিনি তাঁর হোমবলি ও দানা শস্যের বলি উৎসর্গ করলেন, পেয়-নৈবেদ্য ঢেলে দিলেন,
    এবং তাঁর মঙ্গলার্থক-নৈবেদ্যের রক্ত বেদিতে ছিটিয়ে দিলেন।
  som-som: Oo wuxuu meeshii allabariga ku dul gubay qurbaankiisii la gubi jiray iyo
    qurbaankiisii hadhuudhka ahaa, oo qurbaankiisii cabniinka wuu ku dul shubay, oo
    wuxuu ku saydhsaydhay dhiiggii qurbaannadiisii nabaadiinada.
  lat-VUC: et libavit libamina, et fudit sanguinem pacificorum quæ obtulerat super
    altare.
  eng-ASVBT: And he burnt his burnt offering and his meal offering, and poured his
    drink offering, and sprinkled the blood of his peace offerings, upon the altar.
  ita-1885: Ed arse il suo olocausto, e la sua offerta, e fece la sua offerta da spandere,
    e sparse il sangue de' suoi sacrificii da render grazie, sopra quell'altare.
  eng-LXXUP: and offered his whole burnt offering, and his meat offering, and his
    drink offering, and poured out the blood of his peace offerings on the brazen
    altar that was before the Lord.
  eng-ULB: He made his burnt offering and his grain offering, poured out his drink
    offering, and sprinkled the blood of his fellowship offerings on the altar.
  spa-VBL: Presentó su holocausto y su ofrenda de grano, derramó su libación y roció
    sobre él la sangre de sus ofrendas de paz.
  fra-_FOB: Il fit fumer sur cet autel son holocauste et son oblation, y versa ses
    libations et y répandit le sang de ses sacrifices de prospérités.
  mal-mal: ഹോമയാഗവും ഭോജനയാഗവും ദഹിപ്പിച്ച്, പാനീയയാഗവും പകർന്ന്, സമാധാനയാഗങ്ങളുടെ
    രക്തവും യാഗപീഠത്തിന്മേൽ തളിച്ചു.
  urd-GVR: us ne ḳhud qurbāniyāṅ us par pesh kīṅ. Bhasm hone wālī qurbānī aur ġhallā
    kī nazar jalā kar us ne mai kī nazar qurbāngāh par unḍel dī aur salāmatī kī qurbāniyoṅ
    kā ḳhūn us par chhiṛak diyā.
  suz-BL: मेकोम मेकेर चोशा चढ़ेतीके नु अन्‍न चढ़ेतीके चढ़ेवा बाक्‍त। मिनु तूचा थोव़क
    चढ़ेतीक लुक्‍शा दुशा बाक्‍चा आ पर्बम चढ़ेशो आ हुश मेको तार ब्रुइक्‍ता बाक्‍त।
  ita-1927: vi fece arder sopra il suo olocausto e la sua offerta, vi versò la sua
    libazione, e vi sparse il sangue dei suoi sacrifizi di azioni di grazie.
  ckb-ckb: قوربانی سووتاندنەکەی و پێشکەشکراوی دانەوێڵەکەی لەسەر سووتاند، شەرابە پێشکەشکراوەکەی
    ڕشت، خوێنی قوربانی هاوبەشییەکەی خۆی بەسەر قوربانگاکە پرژاند.
  eng-BBE: He made his burned offering and his meal offering and his drink offering
    there, draining out the blood of his peace-offerings on the altar.
  kan-OKCV: ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಯನ್ನೂ ತನ್ನ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ ಅರ್ಪಿಸಿದನು, ಪಾನಗಳನ್ನು
    ಹೊಯ್ದನು, ಸಮಾಧಾನದ ಬಲಿಗಳ ರಕ್ತವನ್ನು ಚಿಮುಕಿಸಿದನು.
  tam-2017: தன் சர்வாங்க தகனபலியையும் தன் போஜனபலியையும் தகனித்து, தன் பானபலியை ஊற்றி,
    தன் சமாதானபலிகளின் இரத்தத்தை அந்தப் பலிபீடத்தின்மேல் தெளித்தான்.
  spa-RV-1909: Y encendió su holocausto, y su presente, y derramó sus libaciones,
    y esparció la sangre de sus pacíficos junto al altar.
  ron-BTF: Și a ars ofranda sa arsă și darul său de mâncare și a turnat darul său
    de băutură și a stropit sângele ofrandelor sale de pace pe altar.
  eng-WEBP: He burned his burnt offering and his meal offering, poured his drink offering,
    and sprinkled the blood of his peace offerings on the altar.
  eng-FBV: He presented his burnt offering and his grain offering, he poured out his
    drink offering, and sprinkled the blood of his friendship offerings on it.
  nld-1939: hij ontstak zijn brand- en spijsoffer, goot zijn plengoffer uit, en besprenkelde
    het altaar met het bloed van het vredeoffer, dat hij gebracht had.
  nch-BL: Quicajcahuayaya nopona tacajcahualisti tatatili, huan ten harina, huan ten
    taili cati monequi quitoyahuas iixpa TOTECO para quimacas. Nojquiya quitzejtzelo
    ieso nopa tacajcahualisti cati quinmictijque para moyoltalise ica TOTECO.
  vie-1934: Người xông trên bàn thờ của lễ thiêu và của lễ chay mình, đổ ra lễ quán
    và huyết về của lễ thù ân tại trên đó.
  hin-CV: वहां राजा ने होमबलि और अन्‍नबलि चढ़ाई, राजा ने वहां अर्घ उंडेला, और अपनी
    मेल बलि का लहू उस वेदी पर छिड़क दिया.
  spa-BES: Hizo su ofrenda quemada y su ofrenda de cereales y su ofrenda de bebida
    allí, drenando la sangre de sus ofrendas de paz sobre el altar.
  tdx-tdx: nemboha’e i engan-koroa’ey, naho i engan-tsatrin’ arofo’ey, naho nadoa’e
    eo i enga ranoy, vaho nafitse’e amy kitreliy ty lio’ o engam-panintsiñañeo.
  tha-KJV: และทรงเผาเครื่องเผาบูชาของพระองค์ และธัญญบูชาของพระองค์ และทรงเทเครื่องดื่มบูชาของพระองค์
    และทรงพรมเลือดเครื่องสันติบูชาของพระองค์ลงบนแท่นนั้น
  por-BR-2018: E acendeu seu holocausto, e sua oferta de alimentos, e derramou suas
    libações, e espalhou o sangue de seus sacrifícios pacíficos sobre o altar.
  deu-ELO: und er räucherte sein Brandopfer und sein Speisopfer, und goß sein Trankopfer
    aus, und sprengte das Blut seiner Friedensopfer an den Altar.
  eng-WYC-2018: and he went up, and offered burnt sacrifices, and his sacrifice; and
    he offered moist sacrifices, and he poured the blood of peaceable things, which
    he had offered, on the altar. (and he went up, and offered his burnt sacrifices,
    and his grain sacrifices; and he offered a wine offering, and he poured the blood
    of his peace offering on the altar.)
  epo-epo: kaj bruligis sian bruloferon kaj sian farunoferon kaj verŝis sian verŝoferon
    kaj aspergis la altaron per la sango de sia pacofero.
  uig-PIN: u ⱪurbangaⱨning üstigǝ kɵydürmǝ ⱪurbanliⱪ wǝ axliⱪ ⱨǝdiyǝsini kɵydürüp,
    «xarab ⱨǝdiyǝ»sini tɵküp, «inaⱪliⱪ ⱪurbanliⱪi»ning ⱪenini qaqti.
  beo-beo: Amaiba:le, e da amo da:iya ohe amola gala:ine iasu gobele salasu. Amola
    amo da:iya waini hano iasu amola olofosu gilisisu iasu maga:me soga:digi.
  tpi-OTNT: Na em i mekim ofa bilong paia i kukim olgeta na ofa bilong kukim wit na
    ofa bilong kapsaitim wain. Na em i kisim blut bilong abus bilong mekim ofa bilong
    kamap wanbel wantaim God, na em i tromoi dispela blut long alta.
  hau-SA: Ya miƙa hadayarsa ta ƙonawa da ta hatsi, ya zuba hadayarsa ta sha, ya kuma
    yayyafa jinin hadayunsa ta zumunci a bisa bagaden.
  uig-LAT: u qurban’gahning üstige köydürme qurbanliq we ashliq hediyesini köydürüp,
    «sharab hediye»sini töküp, «inaqliq qurbanliqi»ning qénini chachti.
  nde-nde: Inkosi yanikela umnikelo wokutshiswa lomnikelo wamabele, yathela okunathwayo
    komnikelo, yachela igazi lomnikelo wobudlelwano e-alithareni.
  ton-ton: Pea naʻa ne tutu ʻa ʻene feilaulau tutu mo ʻene feilaulau meʻakai, mo ne
    lilingi ʻa ʻene feilaulau inu, pea naʻa ne luluku ʻae toto ʻo ʻene ngaahi feilaulau
    fakamelino, ki he feilaulauʻanga.
  ces-1613: A tak zapálil zápal svůj i suchou obět svou, a obětoval obět mokrou svou,
    a pokropil krví oltáře z pokojných obětí svých.
  eng-WMB: He burned his burnt offering and his meal offering, poured his drink offering,
    and sprinkled the blood of his peace offerings on the altar.
  tam-TCV: அவன் தன் தகன காணிக்கையையும் தானிய காணிக்கையையும் செலுத்தி, பானகாணிக்கைகளையும்
    ஊற்றி, சமாதான காணிக்கையின் இரத்தத்தையும் பலிபீடத்தில் தெளித்தான்.
  ceb-ULB: Naghalad siya sa iyang sinunog nga halad ug sa iyang halad nga mga trigo,
    gibubo niya ang halad ilimnon, ug giwisikwisik niya ang dugo nga halad sa pakigdait
    ngadto sa halaran.
  pol-UBG: Spalił swoje całopalenie i ofiarę z pokarmów, wylał swoją ofiarę z płynów
    i pokropił ołtarz krwią swoich ofiar pojednawczych.
  urd-GVU: اُس نے خود قربانیاں اُس پر پیش کیں۔ بھسم ہونے والی قربانی اور غلہ کی نذر
    جلا کر اُس نے مَے کی نذر قربان گاہ پر اُنڈیل دی اور سلامتی کی قربانیوں کا خون
    اُس پر چھڑک دیا۔
  deu-1912: und zündete darauf an sein Brandopfer und Speisopfer und goß darauf sein
    Trankopfer und ließ das Blut der Dankopfer, die er opferte, auf den Altar sprengen.
  kan-2017: ತಾನು ತಂದ ಸರ್ವಾಂಗಹೋಮದ್ರವ್ಯ, ಧಾನ್ಯನೈವೇದ್ಯ, ಪಾನದ್ರವ್ಯನೈವೇದ್ಯ ಇವುಗಳನ್ನು ಸಮರ್ಪಿಸಿ
    ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ವಧಿಸಿದ ಪಶುಗಳ ರಕ್ತವನ್ನು ಅದರ ಮೇಲೆ ಚಿಮುಕಿಸಿದನು.
  yap-yap: ma aram me urfiy e pi gamanman ni maligach nge grain ni maligach u daken
    me pu’og e wayin ni maligach nge racha’ ko maligach nma gapaseg thilin Got nge
    girdi’ nga daken fare altar.
  hlt-MCSB: Te phoeiah a hmueihhlutnah neh a khocang te a phum. A tuisi te a doeng
    tih rhoepnah thii te hmueihtuk dongah amah la a haeh.
  mdy-ETH: ዒዚ ዒኢካ ሚቺ ዒንጎ ቆልሞ ሹኪ፤ ሃሣ ሃኣኮ ዒንጊሢያ ዒንጌኔ፤ ዬያጉዲ ዎይናፓ ኮሾና ዑዦ ዒንጊፆና ፔቱሞና ዒንጎ
    ባኮኮ ሱጉፆ ዒኢካ ዋሄኔ።
  twi-ASANTE: Ɔhene no bɔɔ ɔhyeɛ afɔdeɛ ne atokoɔ afɔdeɛ, hwiee nsã afɔdeɛ guu so,
    na ɔpetee asomdwoeɛ afɔdeɛ ho mogya guu so.
  eng-WEBU: He burned his burnt offering and his meal offering, poured his drink offering,
    and sprinkled the blood of his peace offerings on the altar.
  wal-wal: ba xuuggiyo yarshshuwaanne ba kattaa yarshshuwaa yarshshiis. Qassi ba ushshaa
    yarshshuwaa gussiis; ba issippetettaa yarshshuwaa suuttaakka yarshshiyoosaa bolli
    caccafiis.
  spa-PDDPT: Quemó su holocausto y ofrenda, derramó sus libaciones y roció la sangre
    de sus sacrificios de paz junto al altar.
  gun-gun: Ha'e rami vy oapy mymba, mba'emo aju guigua guive ome'ẽ. Altar áry onhoẽ
    mba'emo rykue, ha'e hi'áry rupi omboayvipa avi mymba kuery ruguykue, peteĩ rami
    ikuai aguã regua ome'ẽ va'ekue guigua.
  ilo-ULB: Nagidaton isuna iti daton a mapuoran ken daton a bukel, imbukbokna ti daton
    a mainom, ken inwarsina iti altar ti dara ti indatonna a daton a pakikadua.
  kpg-kpg: Gei mee gaa dudu ana manu e tigidaumaha mo nia tigidaumaha nia huwa laagau
    ga tigidaumaha gi hongo di maa, gaa dui nia waini tigidaumaha mono dodo, e hai ai
    tigidaumaha o di hagadaubuni.
  uig-ARA: ئۇ قۇربانگاھنىڭ ئۈستىگە كۆيدۈرمە قۇربانلىق ۋە ئاشلىق ھەدىيەسىنى كۆيدۈرۈپ،
    «شاراب ھەدىيە»سىنى تۆكۈپ، «ئىناقلىق قۇربانلىقى»نىڭ قېنىنى چاچتى.
  sus-sus: A naxa a xa sɛrɛxɛ gan daaxi nun a xa sansi xɔri sɛrɛxɛ gan na fari. A
    naxa wɛni sɛrɛxɛ ifili a fari, a xanunteya sɛrɛxɛ wuli makasan a ma.
  pon-2006: ih eri wiahda meirong isihs en mahn oh meirong en wahnsahpw powe oh wudekihdiong
    powe meirong en wain oh ntahn meirong en kaminimin.
  ksd-ksd: ma i ga tun kana tinabar di tuntun tar ia, ma kana tinabar na vuai na uma,
    ma i ga lolonge kana tinabar na nimomo, ma i ga apur ra gapu i kana tinabar na
    varmaram taun ra uguugu.
  tur-YTC: Yakmalık sunusunu ve ekmek sunusunu yaktı, dökmelik sunusunu döktü ve esenlik
    sunularının kanını sunağın üzerine serpti.
  grc-BRENT: καὶ ἐθυμίασε τὴν ὁλοκαύτωσιν αὐτοῦ, καὶ τὴν θυσίαν αὐτοῦ, καὶ τὴν σπονδὴν
    αὐτοῦ, καὶ προσέχεε τὸ αἷμα τῶν εἰρηνικῶν τῶν αὐτοῦ ἐπὶ τὸ θυσιαστήριον τὸ χαλκοῦν
  ind-AYT: Kemudian, dia membakar kurban bakaran dan kurban sajian, mencurahkan kurban
    curahannya serta menyiramkan darah kurban perdamaiannya ke mazbah itu.
  nya-nya: Mfumu inapereka nsembe yopsereza ndi nsembe ya chakudya. Inapereka nsembe
    yachakumwa ndi kuwaza magazi a nsembe yake yachiyanjano paguwapo.
  hrv-hrv: Spalio je na žrtveniku svoju paljenicu i svoju prinosnicu, izlio svoju
    ljevanicu i krvlju pričesnica poškropio žrtvenik.
  mps-mps: Tama agai te ofa nai te siaba naga ulama, tama tigidali siago dela pela
    silai. Tama te sia gagawai nai te wit te ofa nai ulali, me te wain wę gelebo
    ofa yali. Tama te aga hasa kaneme selama, tama te God dali te deli homu ebo ofa
    yali, tama agai te hasa kaneme te alta daiba segeni sąsąga pali.
  tpi-tpi: Na em i mekim ofa bilong paia i kukim olgeta na ofa bilong kukim wit na
    ofa bilong kapsaitim wain. Na em i kisim blut bilong abus bilong mekim ofa bilong
    kamap wanbel wantaim God, na em i tromoi dispela blut long alta.
  dan-1931: og han ofrede sit Brændoffer og Afgrødeoffer, udgød sit Drikoffer og sprængte
    Blodet af sine Takofre på Alteret.
  vie-OVCB: rồi đứng dâng lễ thiêu, lễ vật ngũ cốc; đổ lễ quán và máu của lễ vật thù
    ân trên đó.
  guj-2017: તેણે વેદી પર પોતાના દહનીયાર્પણ તથા ખાદ્યાર્પણ ચઢાવ્યાં, પોતાનું પેયાર્પણ
    રેડ્યું અને પોતાના શાંત્યર્પણનું રક્ત તે વેદી પર છાંટ્યું.
  pon-2006A: ih eri wiahda meirong isihs en mahn oh meirong en wahnsahpw powe oh wudekihdiong
    powe meirong en wain oh ntahn meirong en kaminimin.
  por-BRBSL: Ele queimou seu holocausto e sua oferta de refeição, derramou sua oferta
    de bebida e aspergiu o sangue de suas ofertas pacíficas sobre o altar.
  cth-cth: Thuengnae dawkvah, hmaisawi thuengnae hai a poe. Tavai thuengnae hai a
    poe. Nei thuengnae hah a awi teh, roum thuengnae thi hah a awi sin.
  twi-twi: Ɔhene no bɔɔ ɔhyew afɔre ne atoko afɔre, hwiee nsa afɔre guu so, na ɔpetee
    asomdwoe afɔre ho mogya guu so.
  hlt-hlt: Te phoeiah a hmueihhlutnah neh a khocang te a phum. A tuisi te a doeng
    tih rhoepnah thii te hmueihtuk dongah amah la a haeh.
  tbz-SIM: kɛ́féútɛ́ o ɔ̃̀fɛ̀ kɛ́tuɔ nkɛ́tuɔnnɛ̀ tihúúntì nɛ̀ muyuo nkɛ cóú mmɛnɑɑ̀
    mbɛ̀ tu mɛ̀ dìfɛ̃́ɛ̃̀ mu ĩ́nkɛ̀ kɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì iwũɔ̃ ò fìé ì mɛtɑummɛ̀
    kpɛyi i kó mɛyĩ̀ĩ̀,
  msy-2020: Egha an ofan bar isia mɨghɨrim, ko wit tuer ofa, ko wain inger ofabagh
    ami. Egha asɨzir ghuzim inigha, God ko navir vamɨran ikiamin ofa bagha, ghuzim
    isa ofa gamir dakozimɨn a kavamadi.
  dop-dop: ɩ́ lɑ ciikuɣu nɑ tɔɣɔnɑɣɑ pǝ kɔtɑsɩ nɑ kɔtɑsɩ nsi kɔkɔ lusɑɑ tɔ. Nɑ ɩ́
    liisi sʋlʋm, nɑ ɩ́ ŋmɩɩsɩ pǝ cɑlǝm kɛ kɔtɑɣɑ tǝlɑtɛ tɔɔ.
  azb-azb: Qurbangahın üstündə öz yandırma qurbanını və taxıl təqdimini yandırdı,
    tökmə təqdimini tökdü və ünsiyyət qurbanlarının qanını oraya səpdi.
  eng-DBY: And he burned his burnt-offering and his oblation, and poured out his drink-offering,
    and sprinkled the blood of his peace-offering upon the altar.
  hin-2017: उसी वेदी पर उसने अपना होमबलि और अन्नबलि जलाया, और अर्घ दिया और मेलबलियों
    का लहू छिड़क दिया।
  wol-KYG: Taal na fa saraxu rendi-dóomalam, joxe ca saraxu peppam, sotti ca saraxu
    tuuroom, ba noppi xëpp deretu saraxu cantam ci biir jàmm ca kaw sarxalukaay ba.
  eng-YLT: and perfumeth his burnt-offering, and his present, and poureth out his
    libation, and sprinkleth the blood of the peace-offerings that he hath, on the
    altar.
  eng-WYC-2017: and he went up, and offered burnt sacrifices, and his sacrifice; and
    he offered moist [or liquor] sacrifices, and he poured the blood of peace-able
    things, which he had offered, on the altar.
  eng-WMBB: He burnt his burnt offering and his meal offering, poured his drink offering,
    and sprinkled the blood of his peace offerings on the altar.
  urd-GVH: उसने ख़ुद क़ुरबानियाँ उस पर पेश कीं। भस्म होनेवाली क़ुरबानी और ग़ल्ला की
    नज़र जलाकर उसने मै की नज़र क़ुरबानगाह पर उंडेल दी और सलामती की क़ुरबानियों का
    ख़ून उस पर छिड़क दिया।
  rug-rug: Ke la vala nana vina vukivukihi vina uququ, na palava huiti, meke zoropo
    nia nana vinariponi tana napo vaeni meke siburu ni sa sari na eharana sa kurukuru
    ta vukivukihi pa hinenahena binaere.
  gaz-gaz: Innis aarsaa gubamuu fi kennaa midhaanii dhiʼeessee dhibaayyuu illee dhibaafatee
    dhiiga aarsaa nagaa kan ofii isaas iddoo aarsaa sana irratti ni facaase.
  fra-LSG: il fit brûler son holocauste et son offrande, versa ses libations, et répandit
    sur l’autel le sang de ses sacrifices d’actions de grâces.
  yal-yal: A yi a saraxa gan daxin gan, a yi bogise saraxane ba, a yi a minse saraxan
    bɔxɔn, a yi bɔɲɛ xunbeli saraxa subene wunle xuya saraxa ganden ma.
  haw-1868: A puhi aku la i ka mohaikuni, a me kana mohai ai, a ninini iho la i kana
    mohai inu, a kapipi i ke koko o kana mau mohai hoomalu maluna o ke kuahu.
  arb-NAV: أَوْقَدَ عَلَيْهِ مُحْرَقَتَهُ وَتَقْدِمَتَهُ، وَسَكَبَ عَلَيْهِ سَكِيبَهُ
    مِنَ الْخَمْرِ، ثُمَّ رَشَّ عَلَى الْمَذْبَحِ دَمَ ذَبِيحَةِ السَّلامِ.
  ewe-ewe: Fia la sa numevɔ kple nuɖuvɔ, kɔ nunovɔ ɖe edzi eye wòhlẽ ŋutifafavɔsa
    ƒe ʋu ɖe edzi.
  eng-LEE: And he burnt his burnt-offering and his meat-offering, and poured out his
    drink-offering, and sprinkled the blood of his peace offerings upon the altar.
  asm-FB: তেওঁ সেই যজ্ঞবেদীৰ ওপৰত নিজৰ হোমবলি, শস্য উৎসর্গ আৰু নিজৰ পেয় উৎসর্গ ঢালিলে;
    নিজৰ সমজুৱা বলিৰ তেজো ছটিয়াই দিলে।
  sus-A: عَ نَشَ عَ شَ سّرّشّ فَن دَاشِ نُن عَ شَ سَنسِ شْرِ سّرّشّ فَن نَ قَرِ. عَ
    نَشَ وّنِ سّرّشّ عِقِلِ عَ قَرِ، عَ شَنُنتٍيَ سّرّشّ وُلِ مَكَسَن عَ مَ.
  fra-SBL: Il brûla son holocauste et son offrande, versa sa libation et fit aspersion
    sur l'autel du sang de ses sacrifices de prospérité.
  hbo-hbo: וַיַּקְטֵ֤ר אֶת־עֹֽלָתֹו֙ וְאֶת־מִנְחָתֹ֔ו וַיַּסֵּ֖ךְ אֶת־נִסְכֹּ֑ו וַיִּזְרֹ֛ק
    אֶת־דַּֽם־הַשְּׁלָמִ֥ים אֲשֶׁר־לֹ֖ו עַל־הַמִּזְבֵּֽחַ׃
  piu-2006: '@see-verse:2KI.016.012'
  kik-kik: Akĩruta igongona rĩake rĩa njino na rĩa mũtu, na agĩitĩrĩria indo iria
    irutagwo cia kũnyuuo na akĩminjaminjĩria kĩgongona kĩu thakame ya maruta ma ũiguano.
  fra-NCL: il fit brûler son holocauste et son oblation, versa sa libation, et répandit
    sur l’autel le sang de ses sacrifices pacifiques.
  cek-AK: Hmai angbawnhaih, canghum angbawnhaih to a sak, naek koi angbawnhaih doeh
    bawh moe, hmaicam nuiah angdaeh angbawnhaih athii to haeh.
  cuk-cuk: Geb degi, Bab-Jehováʼga-ibmar-ogumakar-uklegedi, degi, Bab-Jehováʼga-ibmar-uklegedi
    uknonikid. Degine, vino, Bab-Jehováʼga-ibmar-ogumakleged-ailagi eosad, degi, gwenatigwar-guega
    ibmar-oburgwisad-e-ablis bomisbalid.
  uig-CYR: у қурбангаһниң үстигә көйдүрмә қурбанлиқ вә ашлиқ һәдийәсини көйдүрүп,
    «шарап һәдийә»сини төкүп, «енақлиқ қурбанлиғи»ниң қенини чачти.
  tel-2017: దహన బలి, నైవేద్యం అర్పించి, పానార్పణం చేసి, తాను అర్పించిన సమాధానబలి పశువుల
    రక్తాన్ని దాని మీద చల్లాడు.
  hat-BSA: Li te brile ofrann brile li a avèk ofrann sereyal la, li te vide ofrann
    bwason li an e li te flite san a ofrann lapè li yo sou lotèl la.
  kos-kos: na el esukak mwe kisa firir ac mwe kisa wheat fin loang sac, ac el okoaung
    pac mwe kisa wain oayapa srah ke mwe kisa in akinsewowo nu fac.
  hbo-WLC: וַיַּקְטֵ֤ר אֶת־עֹֽלָתוֹ֙ וְאֶת־מִנְחָת֔וֹ וַיַּסֵּ֖ךְ אֶת־נִסְכּ֑וֹ וַיִּזְרֹ֛ק
    אֶת־דַּֽם־הַשְּׁלָמִ֥ים אֲשֶׁר־ל֖וֹ עַל־הַמִּזְבֵּֽחַ׃
  ibo-ibo: Ọ chụrụ aja nsure ọkụ, na aja ihe nsure ọkụ na-esi isi ụtọ, na aja onyinye
    mkpụrụ ọka. Ọ wụkwasịrị onyinye ihe ọṅụṅụ nʼelu ebe ịchụ aja ahụ, fesakwa ọbara
    aja udo ya niile nʼelu ebe ịchụ aja ahụ.
  ory-ory: ପୁଣି ସେ ସେହି ଯଜ୍ଞବେଦି ଉପରେ ଆପଣା ହୋମବଳି ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଦଗ୍ଧ କରି ଓ ଆପଣା
    ପେୟ-ନୈବେଦ୍ୟ ଢାଳି ଆପଣା ମଙ୍ଗଳାର୍ଥକ ବଳିର ରକ୍ତ ଛିଞ୍ଚିଲେ।
  chk-chk: A kenala an asoren kek me asoren mongö o ninätiu an asoren ün won, a pwal
    äsupu chan an mönün asoren kinamwe won.
  rop-rop: En deya na King Eihes bin barnim ola enimul sekrifais en ola sid daga ofring
    ontop langa det teibul blanga ofring en imbin spilim wain ofring en ola blad blanga
    det feloship ofring ontop deya du.
  ukr-1871: І принїс всепаленнє своє й хлїбову жертву, й ливну жертву, й скропив жертівника
    кровю своєї мирної жертви.
  deu-1951: und zündete darauf sein Brandopfer und sein Speisopfer an und goß sein
    Trankopfer darauf und ließ das Blut der Dankopfer, die er darbrachte, auf den
    Altar sprengen.
  eng-JPS: And he offered his burnt-offering and his meal-offering, and poured his
    drink-offering, and dashed the blood of his peace-offerings against the altar.
  srp-1865: I zapali žrtvu svoju paljenicu i dar svoj, i izli naljev svoj, i pokropi
    oltar krvlju zahvalnijeh žrtava svojih.
  lug-lug: N’aweerayo ssaddaaka ey’ekyokebwa ne ssaddaaka ey’obutta n’ayiwako ne ssaddaaka
    ey’ekyokunywa, era n’amansirako omusaayi ogw’ebiweebwayo olw’emirembe ku kyoto.
  heb-heb: ויקטר את עלתו ואת מנחתו ויסך את נסכו ויזרק את דם השלמים אשר לו על המזבח׃
  ben-IRV: তিনি সেখানে তাঁর হোমবলি উৎসর্গ, শস্য উৎসর্গ ও পানীয় উৎসর্গ করলেন এবং তাঁর
    মঙ্গলার্থক উৎসর্গের রক্তও ছিটিয়ে দিলেন।
  pan-pan: ਉਸ ਨੇ ਉਸ ਜਗਵੇਦੀ ਉੱਤੇ ਆਪਣੀ ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਆਪਣੇ ਮੈਦੇ ਦੀ ਬਲੀ ਸਾੜੀ ਅਤੇ ਆਪਣੀ
    ਪੀਣ ਦੀ ਭੇਟ ਡੋਹਲ ਕੇ ਆਪਣੀ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਦਾ ਲਹੂ ਜਗਵੇਦੀ ਉੱਤੇ ਛਿੜਕਿਆ।
  mya-JVB: မီးရှို့ ရာယဇ်နှင့် ဘောဇဉ် ပူဇော်သက္ကာကို မီးရှို့ ၏။ သွန်းလောင်း ရာ ပူဇော်သက္ကာ
    ကိုလည်း သွန်းလောင်း ၏။ မိဿဟာယ ယဇ်အသွေး ကိုလည်း ယဇ် ပလ္လင် ပေါ် မှာဖြန်း လေ၏
  tbg-tbg: Viva ekaara ita vuaina ofaarave, uiti ofaave, uaini qihiaraaina ofaarave,
    Kotikantiro vohaa variaina ofaarave, iha quara kero, naare varakero ofaa tainta
    viraqaa rintatima kora.
  hmo-hmo: Unai neganai ia ese iena boubou ia gabua ore, bona iena paraoa boubouna
    danu. Iena uaina boubouna danu unai boubou ena latanai ia bubua, bona iena maino
    karaia boubouna ena rarana be boubou patana ena latanai ia negea lao.
  urd-urd: उसने उस मज़बह पर अपनी सोख़्तनी क़ुर्बानी और अपनी नज़्र की क़ुर्बानी जलाई,
    और अपना तपावन तपाया और अपनी सलामती के ज़बीहों का ख़ून उसी मज़बह पर छिड़का।
  rus-SYN: и сожег всесожжение свое и хлебное приношение, и совершил возлияние свое,
    и окропил кровью мирной жертвы свой жертвенник.
  bqc-SIM: À sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òwà, à pↄ́wɛnti kàwà, à itↄ̃̀lɛwà,
    à sáaukpasa au ɛ̀lɛwà.
  tcz-CHONGTHU: Aman pumgo thilto atoh in, lhosoh thilto jong atoh in, lengpithei
    thilto jong achunga asunglhan chuleh maicham chunga chun chamna thilto thisan
    jong athe khum in ahi.
  mar-mar: त्या वेदीवर त्याने होमार्पण आणि अन्नार्पण केले. त्याचे पेयार्पण ओतले तसेच
    शांत्यर्पणाचे रक्त वेदीवर शिंपडले.
  qub-qub: Chaychömi rupachina sacrifisyuta rupachishpan chaqui micuy ofrendacunatapis
    rupachiran. Nircur altarman jicharan bïnu ofrendanta. Alli goyaypita sacrifisyupaj
    pishtashan uywacunapa yawarninwanpis chajchuparan.
  bqp-bqp: À sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ òa à wísiti kàn à í tↄ̀a à kɛnnakũkↄ̃o
    sa'o'aru kùa.
  hat-hat: Li fè boule yon bèt sou li, li fè ofrann grenn jaden. Li vide yon ofrann
    diven ak san bèt li te ofri pou di mèsi a sou lotèl la tou.
  eng-BSB: He offered his burnt offering and his grain offering, poured out his drink
    offering, and sprinkled the blood of his peace offerings on the altar.
  eng-WEBPB: He burnt his burnt offering and his meal offering, poured his drink offering,
    and sprinkled the blood of his peace offerings on the altar.
  kbq-kbq: Hagi Ahasi'a ana itarera tevefi kre fanane hu ofane, witi ofane, tima tagi
    tre ofanena nehuno, kora rutritri huno rimpa fru ofa kresramana vu itamofo agofetu
    hu'ne.
  nhe-BL: Quicajcahuayaya nopona tlacajcahualistli tlatlatili, huan tlen harina, huan
    tlen tlaili tlen monequi quitoyahuas iixtla TOTECO para quimacas. Nojquiya quitzejtzelo
    ieso nopa tlacajcahualistli tlen quinmictijque para moyoltlalise ica TOTECO.
  bus-bus: À sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ òa à wísiti kàn à í tↄ̃̀a à kɛnnakↄ̃o
    sa'o'aru kùa.
  gub-BL: A'e rupi wapy ma'ea'yr tetea'u hehe wà kury. Omono arozràn tupàn a'ua'u
    wanupe no. Uzakook win hehe no. Uzakook tupàn a'ua'u wamuawyze kar haw huwy kwer
    hehe no.
  eng-DRA: And offered libations and poured the blood of the peace offerings, which
    he had offered upon the altar.
