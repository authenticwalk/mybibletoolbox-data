verse: 2KI.016.008
translations:
  mal-C: ആഹാസ് യഹോവയുടെ ആലയത്തിലും രാജകൊട്ടാരത്തിലെ ഭണ്ഡാരങ്ങളിലും ഉണ്ടായിരുന്ന വെള്ളിയും
    സ്വർണവും എടുത്ത് അശ്ശൂർരാജാവിനു സമ്മാനമായി കൊടുത്തയച്ചു.
  deu-TKW: Dazu nahm Ahas das Silber und Gold, das sich im Tempel Jahwes und in den
    Schatzkammern des königlichen Palastes vorfand, und sandte es als Huldigungsgeschenk
    an den König von Assyrien.
  lin-lin: Akazi azwaki palata mpe wolo oyo ezalaki kati na Tempelo ya Yawe mpe kati
    na bibombelo ya ndako ya mokonzi ; bongo atindaki yango lokola kado epai ya mokonzi
    ya Asiri.
  eng-LSV: And Ahaz takes the silver and the gold that is found in the house of YHWH,
    and in the treasures of the house of the king, and sends to the king of Asshur
    [as] a bribe.
  eng-GNV: And Ahaz tooke the siluer and the golde that was found in the house of
    the Lord, and in the treasures of the Kings house, and sent a present vnto the
    King of Asshur.
  eng-WEBSTER: And Ahaz took the silver and gold that was found in the house of the
    LORD, and in the treasures of the king's house, and sent it for a present to the
    king of Assyria.
  nhw-BL: Nojquiya Tlanahuatijquetl Acaz quicuic nopa plata huan nopa oro catli eltoya
    ipan ichaj TOTECO huan nochi tomi catli eltoya ipan nopa caltlanahuatili, huan
    quititlanili Tlanahuatijquetl Tiglat Pileser quen se nemactli.
  swh-ONEN: Naye Ahazi akachukua fedha na dhahabu zilizopatikana ndani ya Hekalu la
    Bwana na katika hazina ya jumba la mfalme, na kuzituma kama zawadi kwa mfalme
    wa Ashuru.
  bba-bba: Mɑ Akɑsi u sii ɡeesu suɑ kɑ wurɑ ye yɑ wɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yerɔ, kɑ
    sinɑmbun ɑrumɑni beru yerɔ. Mɑ u ye kpuro ɡurɑ u Asirin sinɑ boko wɛ̃.
  eng-KJVCPB: And Ahaz took the silver and gold that was found in the house of the
    Lord, and in the treasures of the king’s house, and sent it for a present to the
    king of Assyria.
  luo-luo: Kendo Ahaz nokawo fedha kod dhahabu mane oyudi e hekalu mar Jehova Nyasaye
    kod kar keno mar od ruoth mine oorogi kaka mich ne ruodh Asuria.
  meu-meu: Ahasa ese danu Iehova ena dubu ai bona hanua pavapavana ena ruma habou-habou
    gabudia ai e davari silver-na bona gold-na e abi, herahia ḡauna e siaia, Asuria
    pavapavana ena.
  npi-ULB: त्यसैले आहाजले परमप्रभुको मन्दिरमा भेट्टाइएका चाँदी र सुन अनि राजदरबारका
    धन-सम्‍पति लिए र अश्शूरका राजाकहाँ उपहारको रूपमा ति पठाए ।
  yor-yor: Ahasi sì mú fàdákà àti wúrà tí a rí ní ilé Olúwa, àti nínú ìṣúra ilé ọba,
    ó sì rán an sí ọba Asiria ní ọrẹ.
  pes-OPCB: آحاز طلا و نقرهٔ خزانه‌های خانهٔ خداوند و کاخ سلطنتی را گرفته، برای پادشاه
    آشور هدیه فرستاد.
  tgl-ULB: Kaya kinuha ni Ahaz ang pilak at gintong mayroon sa tahanan ni Yahweh at
    kasama ng mga yaman ng palasyo ng hari at ipinadala ito bilang isang handog sa
    hari ng Asiria.
  hui-hui: Ani lalu Kini Ahasa ibugua muni siliba ngoloru Anduane Homogonaga andaha
    wini wiarubi kini andagaha wini wiarubi bibahende Asirianaga kini heago wai bule
    ibilonaga yolo ogoni wia halu yalu pudaba lene.
  mya-mya: အာ​ခတ်​သည်​ဗိ​မာန်​တော်​နှင့်​နန်း​တော်​ဘဏ္ဍာ တိုက်​ထဲ​မှ​ရွှေ၊ ငွေ​တို့​ကို​ယူ​၍​ဧ​က​ရာဇ်
    မင်း​အား​လက်​ဆောင်​ပဏ္ဏာ​အ​ဖြစ်​ဆက်​သ လေ​သည်။-
  bod-N: ཡང་ཨ་ཧ་ཟཱ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་གཏེར་མཛོད་དུ་ཡོད་པའི་གསེར་དངུལ་བཅས་བླངས་ཏེ་ཨ་སུར་གྱི་རྒྱལ་པོ་ལ་ཞུ་རྟེན་དུ་ཕུལ།
  sna-sna: Ahazi akatora sirivha negoridhe zvakanga zvawanikwa mutemberi yaJehovha
    nomumatura omuzinda wamambo akazvitumira sechipo kuna mambo weAsiria.
  spa-BLM: Ajaz tomó la plata y el oro que se encontraba en la casa de Yahvé y en
    los tesoros de la casa real, y lo envió como regalo al rey de Asiria.
  cac-cac: Yuj chi', a vin̈aj Acaz chi', ix yiq'uelta q'uen plata vin̈ yed' q'uen
    oro d'a stemplo Jehová yed' q'uen ay d'a spalacio vin̈, ix sianb'at q'ueen vin̈
    d'a vin̈ sreyal Asiria chi'.
  swh-ULB: Hivyo Ahazi akachukua fedha na dhahabu iliyokuwa imepatikana katika nyumba
    ya Yahwe na mingoni mwa waweka hazina wa nyumba ya mfalme na kuituma kama zawadi
    kwa mfalme wa Ashuru.
  bel-bel: І ўзяў Ахаз срэбра і золата, якое знайшлося ў доме Гасподнім і ў скарбніцах
    дома царскага, і паслаў цару Асірыйскаму ў дарунак.
  deu-ELBBK: Und Ahas nahm das Silber und das Gold, das sich in dem Haus des HERRN
    und in den Schätzen des Königshauses vorfand, und sandte es als Geschenk an den
    König von Assyrien.
  mbb-OT: Migkuwa ni Ahaz is pelata wey vulawan diyà te valey te Nengazen wey is diyà
    te budiga ziyà te turuǥan, ne impeuwit din diyà te hadì te Asiria su inggasa zin.
  mal-2015: അതിന്നായിട്ടു ആഹാസ് യഹോവയുടെ ആലയത്തിലും രാജധാനിയിലെ ഭണ്ഡാരത്തിലും കണ്ട
    വെള്ളിയും പൊന്നും എടുത്തു അശ്ശൂർരാജാവിന്നു സമ്മാനമായി കൊടുത്തയച്ചു.
  rmc-rmc: O Achaz iľa o somnakaj the o rup, so sas andro Chramos the andro pokladňi
    le palaciskre, a bičhaďa oda sar daros le asirike kraľiske.
  pes-OPV: و آحاز، نقره وطلایی را که در خانه خداوند و در خزانه های خانه پادشاه یافت
    شد، گرفته، آن را نزد پادشاه آشور پیشکش فرستاد.
  ron-1924: Ши Ахаз а луат арӂинтул ши аурул дин Каса Домнулуй ши дин вистиерииле
    касей ымпэратулуй ши ле-а тримис ка дар ымпэратулуй Асирией.
  ben-OBCV: আহস সদাপ্রভুর মন্দিরে ও রাজপ্রাসাদের কোষাগারে যত রুপো ও সোনা ছিল, সব নিয়ে
    উপহার রূপে সেগুলি আসিরিয়ার রাজার কাছে পাঠিয়ে দিলেন।
  som-som: Oo Aaxaas wuxuu qaaday lacagtii iyo dahabkii laga helay gurigii Rabbiga
    iyo khasnadihii gurigii boqorkaba, oo wuxuu hadiyad ahaan ugu diray boqorkii Ashuur.
  lat-VUC: Et cum collegisset argentum et aurum quod inveniri potuit in domo Domini
    et in thesauris regis, misit regi Assyriorum munera.
  eng-ASVBT: And Ahaz took the silver and gold that was found in the house of Jehovah,
    and in the treasures of the king’s house, and sent it for a present to the king
    of Assyria.
  ita-1885: E Achaz prese l'argento e l'oro che si trovò nella Casa del Signore, e
    ne' tesori della casa reale, e lo mandò in dono al re degli Assiri.
  eng-LXXUP: And Ahaz took the silver and the gold that was found in the treasures
    of the house of the Lord, and of the king’s house, and sent gifts to the king.
  eng-ULB: So Ahaz took the silver and gold that was found in the house of Yahweh
    and among the treasures of the king's palace and he sent it as a gift to the king
    of Assyria.
  spa-VBL: Acaz tomó la plata y el oro del Templo del Señor y de los tesoros del palacio
    real, y se lo envió al rey de Asiria como regalo.
  fra-_FOB: Et Achaz prit l'argent et l'or qui se trouva dans la maison de l'Éternel
    et dans les trésors de la maison royale, et il l'envoya en don au roi d'Assyrie.
  mal-mal: അതിനായി ആഹാസ് യഹോവയുടെ ആലയത്തിലും രാജധാനിയിലെ ഭണ്ഡാരത്തിലും ഉണ്ടായിരുന്ന
    വെള്ളിയും പൊന്നും എടുത്ത് അശ്ശൂർ രാജാവിന് സമ്മാനമായി കൊടുത്തയച്ചു.
  urd-GVR: Sāth sāth Āḳhaz ne wuh chāṅdī aur sonā jamā kiyā jo Rab ke ghar aur shāhī
    mahal ke ḳhazānoṅ meṅ thā aur use tohfe ke taur par Asūr ke bādshāh ko bhej diyā.
  suz-BL: मिनु आहाजमी परमप्रभु यावे आ खिंम बाक्‍शो नु पिप आ खिंम बाक्‍शो सुन नु चांदी
    नेल्‍ल अस्‍सुर ङा पिप कली कोसेली सोइक्‍ता बाक्‍त। १राजा १५:१८
  ita-1927: E Achaz prese l’argento e l’oro che si poté trovare nella casa dell’Eterno
    e nei tesori della casa reale, e li mandò in dono al re degli Assiri.
  ckb-ckb: هەروەها ئاحاز ئەو زێڕ و زیوەی لەناو پەرستگای یەزدان و لەناو گەنجینەکانی
    کۆشکی پاشادا بوو بردی و بە دیاری بۆ پاشای ئاشوری نارد.
  eng-BBE: And Ahaz took the silver and gold which were in the house of the Lord and
    in the king's store-house, and sent them as an offering to the king of Assyria.
  kan-OKCV: ಆಹಾಜನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿಯೂ, ಅರಮನೆಯ ಖಜಾನೆಯಲ್ಲಿಯೂ ಇದ್ದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು
    ತೆಗೆದುಕೊಂಡು ಅಸ್ಸೀರಿಯದ ಅರಸನಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಕಳುಹಿಸಿದನು.
  tam-2017: யெகோவாவுடைய ஆலயத்திலும் ராஜாவின் அரண்மனைப் பொக்கிஷங்களிலும் கிடைத்த வெள்ளியையும்
    பொன்னையும் எடுத்து, அசீரியாவின் ராஜாவிற்குக் காணிக்கையாக அனுப்பினான்.
  spa-RV-1909: Y tomando Achâz la plata y el oro que se halló en la casa de Jehová,
    y en los tesoros de la casa real, envió al rey de Asiria un presente.
  ron-BTF: Și Ahaz a luat argintul și aurul care s-a găsit în casa DOMNULUI și în
    tezaurele casei împăratului și le-a trimis ca dar împăratului Asiriei.
  eng-WEBP: Ahaz took the silver and gold that was found in the LORD’s house, and
    in the treasures of the king’s house, and sent it for a present to the king of
    Assyria.
  eng-FBV: Ahaz took the silver and gold from the Lord's Temple and from the treasuries
    of the king's palace, and he sent it to the king of Assyria as a gift.
  nld-1939: En Achaz nam het goud en het zilver, dat in de tempel van Jahweh en in
    de schatkamers van het koninklijk paleis lag opgeborgen, en zond het aan den koning
    van Assjoer ten geschenke.
  nch-BL: Nojquiya Tanahuatijquet Acaz quicuic nopa plata huan nopa oro cati eltoya
    ipan ichaj TOTECO huan nochi tomi cati eltoya ipan nopa caltanahuatili, huan quititanili
    Tanahuatijquet Tiglat Pileser quej se nemacti.
  vie-1934: A-cha lấy bạc và vàng có ở trong đền thờ Đức Giê-hô-va và ở trong kho
    đền vua, gởi đem làm của lễ cho vua A-si-ri.
  hin-CV: आहाज़ को याहवेह के भवन में और राजघराने के खजाने में जितना भी सोना और चांदी
    मिली, वह सब उसने अश्शूर के राजा को उपहार के रूप में भेज दिया.
  spa-BES: Acaz tomó la plata y el oro que estaban en la casa del Señor y en el almacén
    del rey, y los envió como ofrenda al rey de Asiria.
  tdx-tdx: Aa le rinambe’ i Ahkaze ty volafoty naho ty volamena nizoeñe añ’ anjomba’
    Iehovà naho am-pañajam-bara añ’ anjombam-panjaka ao le nampi­sangitrife’e ho ravoravo
    amy mpanjaka’ i Asorey añe.
  tha-KJV: อาหัสทรงนำเอาเงินและทองคำซึ่​งม​ี​อยู่​ในพระนิเวศแห่งพระเยโฮวาห์ และในคลังสำนักพระราชวัง
    และส่งเป็นของกำนัลถวายแก่​กษัตริย์​แห่​งอ​ัสซีเรีย
  por-BR-2018: E tomando Acaz a prata e o ouro que se achou na casa do SENHOR, e nos
    tesouros da casa real, enviou um presente ao rei da Assíria.
  deu-ELO: Und Ahas nahm das Silber und das Gold, das sich in dem Hause Jehovas und
    in den Schätzen des Königshauses vorfand, und sandte es als Geschenk an den König
    von Assyrien.
  eng-WYC-2018: And when Ahaz had gathered together silver and gold, that might be
    found in the house of the Lord, and in the treasures of the king, he sent (it
    as) gifts to the king of Assyrians; (And when Ahaz had gathered together the silver
    and gold, that could be found in the House of the Lord, and in the treasuries
    of the palace, he sent it as gifts to the king of Assyria;)
  epo-epo: Kaj Aĥaz prenis la arĝenton kaj oron, kiuj troviĝis en la domo de la Eternulo
    kaj en la trezorejoj de la reĝa domo, kaj sendis tion donace al la reĝo de Asirio.
  uig-PIN: Xuni eytip Aⱨaz Pǝrwǝrdigarning ɵyi wǝ padixaⱨning ordisidiki hǝzinilǝrdiki
    kümüx bilǝn altunni sowƣa ⱪilip, Asuriyǝning padixaⱨiƣa ǝwǝtti.
  beo-beo: A:iha:se da silifa amola gouli, amo da Debolo Diasua dialu, amola hina
    bagade diasua dialu, amo lale, Asilia hina bagadema iasi.
  tpi-OTNT: Na Ahas i kisim ol dispela gol na silva i stap long haus bilong Bikpela
    na long ol haus mani long haus bilong king, na i salim i go long king bilong Asiria
    bilong baim em long helpim Juda.
  hau-SA: Ahaz ya ɗauki azurfa da zinariyar da suke a haikalin Ubangiji da suke kuma
    a ma’ajin fada ya aika wa sarkin Assuriya kyauta.
  uig-LAT: Shuni éytip Ahaz Perwerdigarning öyi we padishahning ordisidiki xezinilerdiki
    kümüsh bilen altunni sowgha qilip, Asuriyening padishahigha ewetti.
  nde-nde: Ngakho u-Ahazi wathatha isiliva legolide elafunyanwa ethempelini likaThixo
    lasezindlini zenotho zesigodlweni senkosi wakuthumela kwaba yisipho senkosi yase-Asiriya.
  ton-ton: Pea naʻe toʻo mai ʻe ʻAhasi ʻae siliva mo e koula ʻaia naʻe ʻilo ʻi he
    fale ʻo Sihova, pea ʻi he ngaahi tukunga koloa ʻi he fale ʻoe tuʻi, mo ne ʻave
    ia ko e meʻaʻofa ki he tuʻi ʻo ʻAsilia.
  ces-1613: A pobrav Achas stříbro a zlato, kteréž se nalézti mohlo v domě Hospodinově
    a v pokladích domu královského, poslal králi Assyrskému dar.
  eng-WMB: Ahaz took the silver and gold that was found in the LORD’s house, and in
    the treasures of the king’s house, and sent it for a present to the king of Assyria.
  tam-TCV: அத்துடன் ஆகாஸ் யெகோவாவின் ஆலயத்திலும், அரண்மனைத் திரவிய அறையிலும் இருந்த
    வெள்ளியையும், தங்கத்தையும் எடுத்து அவற்றை அசீரிய அரசனுக்கு ஒரு அன்பளிப்பாக அனுப்பினான்.
  ceb-ULB: Busa gikuha ni Ahaz ang plata ug bulawan nga nakaplagan didto sa balay
    ni Yahweh ug diha sa mga bahandi sa palasyo sa hari ug gipadala kini ingon nga
    gasa ngadto sa hari sa Asiria.
  pol-UBG: Wtedy Achaz wziął srebro i złoto, które znajdowały się w domu PANA i w
    skarbcach domu królewskiego, i posłał je jako dar królowi Asyrii.
  urd-GVU: ساتھ ساتھ آخز نے وہ چاندی اور سونا جمع کیا جو رب کے گھر اور شاہی محل کے
    خزانوں میں تھا اور اُسے تحفے کے طور پر اسور کے بادشاہ کو بھیج دیا۔
  deu-1912: Und Ahas nahm das Silber und Gold, das im Hause des HERRN und in den Schätzen
    des Königshauses gefunden ward, und sandte dem König von Assyrien Geschenke.
  kan-2017: ಇದಲ್ಲದೆ, ಆಹಾಜನು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿಯೂ, ಅರಮನೆಯ ಭಂಡಾರದಲ್ಲಿಯೂ ಇದ್ದ, ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು
    ತೆಗೆದುಕೊಂಡು ಅಶ್ಶೂರದ ಅರಸನಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಕಳುಹಿಸಿದನು.
  yap-yap: Me fek Ahaz e silber nge gol u lan fare Tempel nge chubgil u tafen e pilung,
    me pi’ nib tow’ath ngak fare pilung.
  hlt-MCSB: Te vaengah Ahaz loh cak neh sui khaw, BOEIPA im neh manghai im thakvoh
    khuikah a hmuh boeih te a loh tih Assyria manghai taengah kapbaih la a pat.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዓካኣዜ ጌኤዦ ማኣሮና ካኣቱሞ ማኣሮናኮ ሜሆ ጌሦ ማኣሮይዳ ቡኩሲ ጌሦና ዎርቆንታ ቢሮንታ ዓሶኦሬ
    ካኣቲም ዒንጎ ባኣዚ ማሂ ዒንጋኒ ዳኬኔ።
  twi-ASANTE: Na Ahas faa dwetɛ ne sikakɔkɔɔ firii Awurade Asɔredan mu hɔ, faa ahemfie
    hɔ sika de kyɛɛ Asiriahene no.
  eng-WEBU: Ahaz took the silver and gold that was found in the LORD’s house, and
    in the treasures of the king’s house, and sent it for a present to the king of
    Assyria.
  wal-wal: Qassi Akaazi GODAA Beeta Maqidasiyaaninne kawo keettaa buquraa minjjiyoosan
    de7iya biraanne worqqaa ekkidi, Asoore kawuwaayyo imo oottidi yeddiis.
  spa-PDDPT: Acaz tomó la plata y el oro que encontró en la Casa de Yavé y en los
    tesoros de la casa real, y envió un presente al rey de Asiria.
  gun-gun: Ha'e rami vy prata ha'e ouro guigua Senhor pegua templo ropy ikuai va'ekue
    Acaz oipe'a vy omondoukapa Assíria pygua huvixa pe, huvixa ro py ikuai va'ekue
    voi omboaxa ixupe.
  ilo-ULB: Innala ngarud ni Ahaz ti pirak ken balitok a nasarakan iti balay ni Yahweh
    ken dagiti gameng iti palasio ti ari ket impatulodna a kas sagut iti ari ti Asiria.
  kpg-kpg: Ahaz gu daa nia silber mono goolo gi daha mo di Hale Daumaha mo di hale
    benebene mee o di king, gu hagau nia maa gi di king aamua o Assyria.
  uig-ARA: شۇنى ئېيتىپ ئاھاز پەرۋەردىگارنىڭ ئۆيى ۋە پادىشاھنىڭ ئوردىسىدىكى خەزىنىلەردىكى
    كۈمۈش بىلەن ئالتۇننى سوۋغا قىلىپ، ئاسۇرىيەنىڭ پادىشاھىغا ئەۋەتتى.
  sus-sus: Axasi naxa gbeti nun xɛɛma tongo, naxan nu na Alatala xa banxi kui nun
    mangɛ banxi kui, a naxa a rasanba Asiriya mangɛ ma duuti ra.
  pon-2006: Ahas eri ketikihda silper oh kohl sang nan Tehnpas Sarawio oh nan tehnpesen
    nanmwarki, oh kadaralahng nanmwarki lapalapo pwehn wiahki sapwellime kisakis.
  ksd-ksd: Ma Akas i ga tak pa ra silva ma ra goled nina i ga ki ta ra kuba i ra Luluai
    ma ta ra vuvung na mani ta ra kuba i ra king, ma i ga tulue upi ra vartabar pire
    ra king Asiria.
  tur-YTC: Ahaz, Yahve'nin evinde ve kralın evinin hazinelerinde bulunan gümüşü ve
    altını alıp Aşur Kralı'na armağan olarak gönderdi.
  grc-BRENT: Καὶ ἔλαβεν Ἄχαζ ἀργύριον καὶ χρυσίον τὸ εὑρεθὲν ἐν θησαυροῖς οἴκου Κυρίου
    καὶ οἴκου τοῦ βασιλέως, καὶ ἀπέστειλε τῷ βασιλεῖ δῶρα.
  ind-AYT: Ahas mengambil perak dan emas yang terdapat dalam Bait TUHAN dan dalam
    perbendaharaan istana raja, dan mengirimkannya kepada raja Asyur sebagai persembahan.
  nya-nya: Ndipo Ahazi anatenga siliva ndi golide amene anamupeza mʼNyumba ya Yehova
    ndi mosungira chuma cha nyumba ya mfumu ndi kutumiza ngati mphatso kwa mfumu ya
    ku Asiriya.
  hrv-hrv: Ahaz je uzeo srebro i zlato što se nalazilo u Domu Jahvinu i u riznicama
    kraljevskog dvora i sve je poslao na dar asirskom kralju.
  mps-mps: Tama te king Ahas agai te Genuai Bidigo tempel bede munalubo gol me, me
    te silva me, tama me te mone munalubo bede silva me, gol me, me te kingo bede
    muani nai dabe me selama, tama te agai te nai dabe selama, te Asiria kingba tolali.
    Magi baso meni, agai homugo te Tiklat Pilesergo te Juda hani tau sao homu eyu,
    tama te monego abelainu yali.
  tpi-tpi: Na Ahas i kisim ol dispela gol na silva i stap long haus bilong Bikpela
    na long ol haus mani long haus bilong king, na i salim i go long king bilong Asiria
    bilong baim em long helpim Juda.
  dan-1931: Tillige tog Akaz det Sølv og Guld, der fandtes i HERRENS Hus og Skat Kammeret
    i Kongens Palads, og sendte det som Gave til Assyrerkongen.
  vie-OVCB: A-cha lấy bạc, vàng trong Đền Thờ Chúa Hằng Hữu và trong kho hoàng cung
    gửi cho vua A-sy-ri.
  guj-2017: પછી આહાઝે યહોવાહના ઘરમાં અને રાજમહેલના ભંડારોમાં જે સોનું તથા ચાંદી મળી
    આવ્યાં તે લઈને આશ્શૂરના રાજાને ભેટ તરીકે મોકલી આપ્યાં.
  pon-2006A: Ahas eri ketikihda silper oh kohl sang nan Tehnpas Sarawio oh nan tehnpesen
    nanmwarki, oh kadaralahng nanmwarki lapalapo pwehn wiahki sapwellime kisakis.
  por-BRBSL: Ahaz pegou a prata e o ouro encontrados na casa de Iavé e nos tesouros
    da casa do rei e os enviou de presente ao rei da Assíria.
  cth-cth: Ahaz ni BAWIPA im e suingun kaawmnaw pueng siangpahrang im vah pâtung e
    râwnaw hai a la teh, Siria siangpahrang koevah ayawmlah a patawn.
  twi-twi: Na Ahas faa dwetɛ ne sikakɔkɔɔ fii Awurade Asɔredan mu hɔ, faa ahemfi hɔ
    sika de kyɛɛ Asiriahene no.
  hlt-hlt: Te vaengah Ahaz loh cak neh sui khaw, BOEIPA im neh manghai im thakvoh
    khuikah a hmuh boeih te a loh tih Assyria manghai taengah kapbaih la a pat.
  tbz-SIM: Ò mɛ nyĩ kɛ́túótɛ́ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ dɛ̀ɛ̀ bo ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ kó ditɔu miɛkɛ nɛ̀ dɛ̀ɛ̀ bo tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́duɔ́nko Asidii
    kóo kpɑ̀ɑ̀tì kɛ dɔ̀ wè ò pɑ̃mu.
  msy-2020: Egha Ahas Ikiavɨra Itir Godɨn Dɨpenimɨn itir gol ko silvan dagɨaba, ko
    atrivimɨn dɨpenimɨn itir dagɨaba sara inigha Asirian atrivim givezeghtɨ, a Judabar
    akurvaghasa da amada.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kuu Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ kpɑncooŋ tɑɑ kɛ́ wʋlɑ nɑ liɣitee
    nyǝɣǝtʋ, nɑ ɩ́ lɑ Asilii wulɑʋ kɛ kʋcɔɔʋ.
  azb-azb: Axaz Rəbbin məbədində və sarayın xəzinələrində tapılan qızıl-gümüşü götürüb
    Aşşur padşahına hədiyyə göndərdi.
  eng-DBY: And Ahaz took the silver and the gold that was found in the house of Jehovah,
    and in the treasures of the king's house, and sent it [as] a present to the king
    of Assyria.
  hin-2017: आहाज ने यहोवा के भवन में और राजभवन के भण्डारों में जितना सोना-चाँदी मिला
    उसे अश्शूर के राजा के पास भेंट करके भेज दिया।
  wol-KYG: Axas jël xaalis ak wurus wa nekkoon ca kër Aji Sax ja ak ca dencukaayi
    kër Buur, defal ko buurub Asiri yóbbal.
  eng-YLT: And Ahaz taketh the silver and the gold that is found in the house of Jehovah,
    and in the treasures of the house of the king, and sendeth to the king of Asshur
    — a bribe.
  eng-WYC-2017: And when Ahaz had gathered together silver and gold, that might be
    found in the house of the Lord, and in the treasures [or treasuries] of the king,
    he sent gifts to the king of Assyrians;
  eng-WMBB: Ahaz took the silver and gold that was found in the LORD’s house, and
    in the treasures of the king’s house, and sent it for a present to the king of
    Assyria.
  urd-GVH: साथ साथ आख़ज़ ने वह चाँदी और सोना जमा किया जो रब के घर और शाही महल के ख़ज़ानों
    में था और उसे तोह्फ़े के तौर पर असूर के बादशाह को भेज दिया।
  rug-rug: Garunu vala ni e Ehazi gua na vinari poni sari na qolo na siliva saripu
    vagi ni sa pa Zelepade meke pa lose kopu poata koasa vetu baṉara.
  gaz-gaz: Kana irratti Aahaaz meetii fi warqee mana qulqullummaa Waaqayyoo keessa
    jiruu fi kan mankuusaa qabeenya masaraa mootummaa keessatti argamu baasee kennaa
    godhee mootii Asooritiif ni erge.
  fra-LSG: Et Achaz prit l’argent et l’or qui se trouvaient dans la maison de l’Éternel
    et dans les trésors de la maison du roi, et il l’envoya en présent au roi d’Assyrie.
  yal-yal: Xɛmaan nun gbeti fixɛn naxanye yi Alatala Batu Banxini, Axasi yi ne tongo,
    e nun nafunla naxanye yi manga banxini, a yi sa e fi Asiriya mangan ma.
  haw-1868: A lawe aku la o Ahaza i ke kala a me ke gula i loaa ma ka hale o Iehova,
    a ma ka waihonakala o ka hale o ke alii, a hoouna aku la i makana no ke alii o
    Asuria.
  arb-NAV: وَجَمَعَ آحَازُ الْفِضَّةَ وَالذَّهَبَ الْمَوْجُودَةَ فِي هَيْكَلِ الرَّبِّ
    وَفِي خَزَائِنِ قَصْرِ الْمَلِكِ، وَأَرْسَلَهَا إِلَى مَلِكِ أَشُورَ هَدِيَّةً.
  ewe-ewe: Ahaz tsɔ klosalo kple sika si le gbedoxɔ la kple fiasã la ƒe nudzraɖoƒewo
    me la ɖo ɖe Asiria fia la abe nunana ene.
  eng-LEE: And Achaz took the silver and the gold that were found in the house of
    the Lord, and in the treasures of the king's house, and sent [the same] to the
    king of Assyria as a bribe.
  asm-FB: আহজে যিহোৱাৰ গৃহ আৰু ৰাজগৃহৰ ভঁৰালত পোৱা সোণ আৰু ৰূপ লৈ উপহাৰ হিচাবে অচূৰৰ
    ৰজাৰ ওচৰলৈ পঠিয়াই দিলে।
  sus-A: عَشَسِ نَشَ فبٍتِ نُن شّيمَ تٌنفٌ، نَشَن نُ نَ عَلَتَلَ شَ بَنشِ كُي نُن
    مَنفّ بَنشِ كُي، عَ نَشَ عَ رَ سَنبَ عَسِرِيَ مَنفّ مَ دُوتِ رَ.
  fra-SBL: Achaz prit l'argent et l'or qui se trouvaient dans la maison de l'Éternel
    et dans les trésors de la maison du roi, et il les envoya en cadeau au roi d'Assyrie.
  hbo-hbo: וַיִּקַּ֨ח אָחָ֜ז אֶת־הַכֶּ֣סֶף וְאֶת־הַזָּהָ֗ב הַנִּמְצָא֙ בֵּ֣ית יְהוָ֔ה
    וּבְאֹֽצְרֹ֖ות בֵּ֣ית הַמֶּ֑לֶךְ וַיִּשְׁלַ֥ח לְמֶֽלֶךְ־אַשּׁ֖וּר שֹֽׁחַד׃
  piu-2006: '@see-verse:2KI.016.007'
  kik-kik: Nake Ahazu agĩkuua betha na thahabu iria ciarĩ hekarũ-inĩ ya Jehova, na
    igĩĩna-inĩ iria cia nyũmba ya ũthamaki, na agĩcitũma irĩ iheo kũrĩ mũthamaki wa
    Ashuri.
  fra-NCL: Et Achaz prit l’argent et l’or qui se trouvaient dans la maison de Yahweh
    et dans les trésors de la maison du roi, et il l’envoya en présent au roi d’Assyrie.
  cek-AK: Ahaz mah Angraeng ih tempul hoi siangpahrang ih hmuen pakuemhaih thung ih
    sui hoi phoisanawk to lak boih moe, Assyria siangpahrang hanah tangqum ah pat
    pae.
  cuk-cuk: Degi, Rey-Acaz, Bab-Jehováʼse-goled-neggi-mani-bukwad, degi, olo-bukwad,
    susad. Deginbali, reyneggi ibmar-nuegan-bukwad, susbalid. Geb Asiria-e-reyga binsa
    barmisad.
  uig-CYR: Шуни ейтип Аһаз Пәрвәрдигарниң өйи вә падишаниң ордисидики ғәзниләрдики
    күмүч билән алтунни соға қилип, Асурийәниң падишасиға әвәтти.
  tel-2017: “నేను నీ సేవకుణ్ణి, నీ కొడుకులాంటి వాణ్ణి గనుక నీవు వచ్చి, నా మీద దండెత్తిన
    సిరియా రాజు చేతిలో నుంచి, ఇశ్రాయేలురాజు చేతిలో నుంచి నన్ను రక్షించాలి” అని అష్షూరు
    రాజు తిగ్లతు పిలేసెరు దగ్గరికి వార్తాహరులను పంపాడు.
  hat-BSA: Achaz te pran ajan avèk lò ki te twouve lakay SENYÈ a ak nan kès lakay
    wa a pou te voye yon kado bay wa Assyrie a.
  kos-kos: Ahaz el eis gold ac silver liki Tempul ac liki nien fil mwe kasrup inkul
    sin tokosra, ac supwala in mwe lung nu sin Tokosra Fulat sac.
  hbo-WLC: וַיִּקַּ֨ח אָחָ֜ז אֶת־הַכֶּ֣סֶף וְאֶת־הַזָּהָ֗ב הַנִּמְצָא֙ בֵּ֣ית יְהוָ֔ה
    וּבְאֹֽצְר֖וֹת בֵּ֣ית הַמֶּ֑לֶךְ וַיִּשְׁלַ֥ח לְמֶֽלֶךְ־אַשּׁ֖וּר שֹֽׁחַד׃
  ibo-ibo: Ehaz weere ọlaedo na ọlaọcha ahụtara nʼime ụlọnsọ ukwu Onyenwe anyị, na
    nke dị nʼakụ niile dị nʼụlọeze zigara eze Asịrịa dịka onyinye.
  ory-ory: ପୁଣି ଆହସ୍‌ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଓ ରାଜଗୃହର ଭଣ୍ଡାରରେ ପ୍ରାପ୍ତ ସୁନା ଓ ରୂପା ନେଇ
    ଅଶୂରର ରାଜା ନିକଟକୁ ଦର୍ଶନୀ ରୂପେ ପଠାଇଲେ।
  chk-chk: Ahas a pwal angei ewe silifer me kolt mi nom lon imwen ewe Samol mi Lapalap,
    pwal lon ewe lenien iseis pisek mi aüchea me lon imwen ewe king o tinala, pwe
    eu lifang ngeni ewe kingen Asiria.
  rop-rop: En King Eihes bin gajim ola silba en gol brom det Serramoni Pleis en brom
    det rum insaid langa im bigwan haus en imbin jandim langa det king blanga Asiriya.
  ukr-1871: До того ж узяв Ахаз срібло й золото, що було в храму Господньому та в
    скарбівнях царської палати, та й послав подарунком цареві Ассирийському.
  deu-1951: Und Ahas nahm das Silber und das Gold, das sich im Hause des HERRN und
    in den Schätzen des königlichen Hauses vorfand, und sandte es dem König von Assyrien
    zum Geschenk.
  eng-JPS: And Ahaz took the silver and gold that was found in the house of the LORD,
    and in the treasures of the king's house, and sent it for a present to the king
    of Assyria.
  srp-1865: I uze Ahaz zlato i srebro što se naðe u domu Gospodnjem i u riznicama
    doma carskoga, i posla na dar caru Asirskom.
  lug-lug: Akazi n’aggya effeeza ne zaabu ebyabeeranga mu yeekaalu ya Mukama, ne mu
    mawanika ag’omu lubiri lwa kabaka, n’agiweereza ng’ekirabo eri kabaka w’e Bwasuli.
  heb-heb: ויקח אחז את הכסף ואת הזהב הנמצא בית יהוה ובאצרות בית המלך וישלח למלך אשור
    שחד׃
  ben-IRV: আহস সদাপ্রভুর গৃহে গিয়েছিলেন ও রাজবাড়ীর ভান্ডার থেকে সোনা ও রূপা নিলেন
    এবং উপহার হিসাবে অশূরের রাজার কাছে পাঠিয়ে দিলেন।
  pan-pan: ਆਹਾਜ਼ ਨੇ ਉਹ ਚਾਂਦੀ ਅਤੇ ਸੋਨਾ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਅਤੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਦੇ ਖਜ਼ਾਨਿਆਂ
    ਵਿੱਚ ਮਿਲਿਆ, ਲੈ ਕੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੂੰ ਰਿਸ਼ਵਤ ਭੇਜੀ।
  mya-JVB: တဖန်ဗိမာန် တော်၌၎င်း ၊ နန်းတော် ဘဏ္ဍာ တိုက် ၌ ၎င်း ရှိသောရွှေ ငွေ ကို ယူ
    ၍ အာရှုရိ ရှင်ဘုရင် ထံ သို့လက်ဆောင် ပေး လိုက်လေ၏
  tbg-tbg: Minti tivakero Ahaasiva korivata silvaavata Nora Kotira Naavuqi vauravata,
    avuhainaara naavu monu vate vau rumuraqi vauravata, varakero Asiria avuhainaava
    vira quahama amitaarire tiro, viva unaini vara kora.
  hmo-hmo: Ahasa ese danu Lohiabada ena Dubu Helaga dekenai, bona king ena ruma moni
    haboua gabuna dekenai, edia siliva bona golo ia abia, bona harihari gauna bamona,
    Asuria ena king dekenai ia siaia.
  urd-urd: और आख़ज़ ने उस चाँदी और सोने को जो ख़ुदावन्द के घर में और शाही महल के ख़ज़ानों
    में मिला, लेकर शाह — ए — असूर के लिए नज़राना भेजा।
  rus-SYN: И взял Ахаз серебро и золото, какое нашлось в доме Господнем и в сокровищницах
    дома царского, и послал царю Ассирийскому в дар.
  bqc-SIM: Aaza ã́nusu ń vua pↄ́ kú Dii kpɛ́uo ń a bɛ làasiuo sɛ̀lɛ à Asiliↄ
    kía gbà a kpã̀sãɛ̀.
  tcz-CHONGTHU: Hijou chun Ahaz in Pakai houin’a konin sana, dangka holeh leng inpia
    sumlepai kholna a konin sana le dagka ho achomkhom in Assyria lengpa chu athot
    tan ahi.
  mar-mar: आहाजने याखेरीज परमेश्वराच्या मंदिरातले आणि राजवाड्याच्या खजिन्यातले सोनेरुपे
    बाहेर काढले. ते त्याने अश्शूरच्या राजाला नजराणा म्हणून पाठवले.
  qub-qub: Chaynöpis Acazga Asiriapa rayninman goycunanpaj apachiran Tayta Diospa
    Templuncho caycaj gorita, guellayta, palasyucho caycajtapis llapan tarishan bälejcunata.
  bqp-bqp: Aza andurufu kũ wura kũ à kú Dikiri ↄnn kũ a bɛ laasii gũnwoo sɛ̀tɛ
    à Asiria kína gbà à kpã̀zãnɛ.
  hat-hat: Akaz pran ajan ak lò ki te nan tanp lan ak nan trezò palè wa a, li voye
    yo fè Tiglat Pilesè, wa peyi Lasiri a, kado.
  eng-BSB: Ahaz also took the silver and gold found in the house of the LORD and in
    the treasuries of the king’s palace, and he sent it as a gift to the king of Assyria.
  eng-WEBPB: Ahaz took the silver and gold that was found in the LORD’s house, and
    in the treasures of the king’s house, and sent it for a present to the king of
    Assyria.
  kbq-kbq: Ahasi'ma anagema huteno'a, Ra Anumzamofo ra mono nompine, kinimofo nompima
    zagoma nentafima me'nea silvane goliraminena erino, Asiria kinirega museza atrente'ne.
  nhe-BL: Nojquiya Tlanahuatijquetl Acaz quicuic nopa plata huan nopa oro tlen eltoya
    ipan ichaj TOTECO huan nochi tomi tlen eltoya ipan nopa caltlanahuatili, huan
    quititlanili Tlanahuatijquetl Tiglat Pileser queja se regalo.
  bus-bus: Aaza kondogi kↄ̃n vura kɛ̀ kú Dii ua kↄ̃n a bɛ laasi guuo sɛ̀ɛ à Asirianↄ
    kína gbà à kpã̀sãnɛ.
  gub-BL: Upyhyk Akaz itaxig parat Tupàn Hàpuzuhu pe har. Upyhyk itazu or a'e pe har
    no. Upyhyk temetarer wàpuzuhu pe har paw no. Omono kar e Axir wanuwihawete pe.
  eng-DRA: And when he had gathered together the silver and gold that could be found
    in the house of the Lord, and in the king’s treasures, he sent it for a present
    to the king of the Assyrians.
