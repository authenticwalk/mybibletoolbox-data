verse: 2KI.016.016
translations:
  mal-C: ആഹാസുരാജാവു കൽപ്പിച്ചതുപോലെ ഊരിയാപുരോഹിതൻ ചെയ്തു.
  deu-TKW: Und der Priester Uria verfuhr genau so, wie ihm der König Ahas geheißen
    hatte.
  lin-lin: Nganga-Nzambe Uri asalaki ndenge kaka mokonzi Akazi atindaki.
  eng-LSV: And Urijah the priest does according to all that King Ahaz commanded.
  eng-GNV: And Vriiah the Priest did according to all that King Ahaz had commanded.
  eng-WEBSTER: Thus did Urijah the priest, according to all that king Ahaz commanded.
  nhw-BL: Huajca nopa totajtzi Urías quichijqui nochi catli quinahuatijtoya Tlanahuatijquetl
    Acaz.
  swh-ONEN: Naye Uria kuhani akafanya kama Mfalme Ahazi alivyoagiza.
  bba-bba: Mɑ yɑ̃ku kowo Uri, u wurɑ ye sinɑ boko Akɑsi u ɡeruɑ kpuro.
  eng-KJVCPB: Thus did Urijah the priest, according to all that king Ahaz commanded.
  luo-luo: Kendo Uria jadolo notimo mana kaka ruoth Ahaz nochiko.
  meu-meu: Hahelaḡa tauna Uria ese unu kara iboudiai e kara, King Ahasa ena haheḡani
    heḡereḡerena.
  npi-ULB: राजा आहाजले जसरी आज्ञा दिए, उरियाह पुजारीले त्‍यसरी नै गरे ।
  yor-yor: Báyìí ni Uriah àlùfáà ṣe, gẹ́gẹ́ bí gbogbo èyí tí Ahasi ọba pàṣẹ.
  pes-OPCB: اوریای کاهن مطابق دستور آحاز پادشاه عمل کرد.
  tgl-ULB: Ginawa nga ni Urias ang pari kung ano ang pinag-utos ni Haring Ahaz.
  hui-hui: Kinihanda bi uruni layago hale howa Uria ibugua horo bibahendengi bibe
    layadagua bialu haabo haga hene.
  mya-mya: ဥ​ရိ​ယ​သည်​ပြု​လေ​၏။
  bod-N: མཆོད་དཔོན་ཨུ་རི་ཡཱས་རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ཡིས་བསྩལ་པའི་བཀའ་བཞིན་དུ་བསྒྲུབས་སོ། །
  sna-sna: Naizvozvo muprista Uria akaita sezvaakanga arayirwa naMambo Ahazi.
  spa-BLM: El sacerdote Urías lo hizo así, conforme a todo lo que el rey Acaz había
    ordenado.
  cac-cac: Ix sc'anab'ajej vin̈aj Urías chi' icha val ix aj yalan vin̈ rey chi'.
  swh-ULB: Uria kuhani akafanya kile ambacho Ahazi aliamuru.
  bel-bel: І зрабіў сьвятар Урыя ўсё так, як загадаў цар Ахаз.
  deu-ELBBK: Und der Priester Urija tat nach allem, was der König Ahas geboten hatte.
  mbb-OT: Ne mibeelan ni Uria he memumuhat is insuǥù kandin ni Hadì Ahaz.
  mal-2015: ആഹാസ്‌ രാജാവു കല്പിച്ചതുപോലെ ഒക്കെയും ഊരീയാപുരോഹിതൻ ചെയ്തു.
  rmc-rmc: O rašaj Urijah kerďa sa avke, sar leske prikazinďa o kraľis Achaz.
  pes-OPV: پس اوریای کاهن بر وفق آنچه آحاز پادشاه امر فرموده بود، عمل نمود.
  ron-1924: Преотул Урие а фэкут ынтокмай кум порунчисе ымпэратул Ахаз.
  ben-OBCV: রাজা আহসের আদেশানুসারেই যাজক ঊরিয় সবকিছু করলেন।
  som-som: Haddaba wadaadkii Uuriyaah ahaa sidaasuu u wada yeelay wixii Boqor Aaxaas
    ku amray oo dhan.
  lat-VUC: Fecit igitur Urias sacerdos juxta omnia quæ præceperat rex Achaz.
  eng-ASVBT: Thus did Uriah the priest, according to all that king Ahaz commanded.
  ita-1885: E il sacerdote Uria fece interamente secondo che il re Achaz gli avea
    comandato.
  eng-LXXUP: And Uriah the priest did according to all that King Ahaz commanded him.
  eng-ULB: Uriah the priest did just what King Ahaz commanded.
  spa-VBL: El sacerdote Urías siguió las órdenes del rey Acaz.
  fra-_FOB: Or Urie, le sacrificateur, fit tout ce que le roi Achaz lui avait commandé.
  mal-mal: ആഹാസ് രാജാവ് കല്പിച്ചതെല്ലാം ഊരീയാപുരോഹിതൻ ചെയ്തു.
  urd-GVR: Ūriyāh Imām ne waisā hī kiyā jaisā bādshāh ne use hukm diyā.
  suz-BL: मिनु चढ़ेब उरीयाहम पिप आहाज आ देंशो नेल्‍ल पवा बाक्‍त।
  ita-1927: E il sacerdote Uria fece tutto quello che il re Achaz gli avea comandato.
  ckb-ckb: ئوریای کاهینیش هەمان ئەوەی کرد کە ئاحازی پاشا فەرمانی پێ کرد.
  eng-BBE: So Urijah the priest did everything as the king said
  kan-OKCV: ಅರಸನಾದ ಆಹಾಜನು ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ಯಾಜಕನಾದ ಊರೀಯನು ಮಾಡಿದನು.
  tam-2017: ராஜாவாகிய ஆகாஸ் கட்டளையிட்டபடியெல்லாம் ஆசாரியனாகிய உரியா செய்தான்.
  spa-RV-1909: E hizo el sacerdote Urías conforme á todas las cosas que el rey Achâz
    le mandó.
  ron-BTF: Astfel a făcut preotul Urie conform cu toate câte împăratul Ahaz i-a poruncit.
  eng-WEBP: Urijah the priest did so, according to all that King Ahaz commanded.
  eng-FBV: Uriah the priest followed King Ahaz's orders.
  nld-1939: En de priester Oeri-ja deed al wat koning Achaz hem bevolen had.
  nch-BL: Huajca nopa totajtzi Urías quichijqui nochi cati quinahuatijtoya Tanahuatijquet
    Acaz.
  vie-1934: Thầy tế lễ U-ri làm theo mọi điều vua A-cha truyền dạy cho người.
  hin-CV: पुरोहित उरियाह ने राजा आहाज़ के आदेश के अनुसार ही किया.
  spa-BES: Entonces el sacerdote Urías hizo todo lo que el rey Acaz dijo.
  tdx-tdx: Aa le nanoe’ i Oriià mpisoroñe iaby ty nandi­lia’ i Ahkaze mpanjaka aze.
  tha-KJV: อุ​รี​ยาห์​ปุ​โรหิตได้กระทำการเหล่านี้ทั้งสิ้นตามพระบัญชาของกษั​ตริ​ย์อาหัส
  por-BR-2018: E o sacerdote Urias fez conforme a todas as coisas que o rei Acaz lhe
    havia mandado.
  deu-ELO: Und der Priester Urija tat nach allem, was der König Ahas geboten hatte.
  eng-WYC-2018: Therefore Urijah, the priest, did by all things that king Ahaz had
    commanded to him.
  epo-epo: Kaj la pastro Urija faris ĉion konforme al tio, kiel ordonis la reĝo Aĥaz.
  uig-PIN: Xuning bilǝn Uriya kaⱨin Aⱨaz padixaⱨ buyruƣanning ⱨǝmmisini ada ⱪildi.
  beo-beo: Iulaia da hina bagade ea hamoma:ne sia:i defele hamoi.
  tpi-OTNT: Uria i harim dispela olgeta tok bilong king na oltaim em i save bihainim
    na i mekim olsem.
  hau-SA: Uriya firist kuwa ya yi duk abin da Sarki Ahaz ya umarta.
  uig-LAT: Shuning bilen Uriya kahin Ahaz padishah buyrughanning hemmisini ada qildi.
  nde-nde: Ngakho u-Uriya umphristi wenza njengokulaywa kwakhe yinkosi u-Ahazi.
  ton-ton: Naʻe fai pehē ʻe Ulisa ko e taulaʻeiki, ʻo hangē ko ia kotoa pē naʻe fekau
    ʻe he tuʻi ko ʻAhasi.
  ces-1613: Tedy učinil Uriáš kněz všecko, jakž mu přikázal Achas.
  eng-WMB: Urijah the priest did so, according to all that King Ahaz commanded.
  tam-TCV: ஆகாஸ் அரசன் கட்டளையிட்டது போலவே ஆசாரியன் உரியா செய்தான்.
  ceb-ULB: Gibuhat ni Uria nga pari kung unsa ang gimando ni Haring Ahaz.
  pol-UBG: I kapłan Uriasz uczynił wszystko zgodnie z tym, jak rozkazał król Achaz.
  urd-GVU: اُوریاہ امام نے ویسا ہی کیا جیسا بادشاہ نے اُسے حکم دیا۔
  deu-1912: Uria, der Priester, tat alles, was ihn der König Ahas hieß.
  kan-2017: ಯಾಜಕನಾದ ಊರೀಯನು ಅರಸನಾದ ಆಹಾಜನು ಹೇಳಿದಂತೆಯೇ ಮಾಡಿದನು.
  yap-yap: Me rin Uriah e n’en keyog fare pilung.
  hlt-MCSB: A cungkuem dongah manghai Ahaz kah a uen bangla khosoih Uriah loh a saii.
  mdy-ETH: ዬያሮ ዑሪያ ካኣቲ ዒዛ ዓይሤ ጎይፆ ማዼኔ።
  twi-ASANTE: Na ɔsɔfoɔ Uria yɛɛ deɛ ɔhene Ahas ka kyerɛɛ no sɛ ɔnyɛ no pɛpɛɛpɛ.
  eng-WEBU: Urijah the priest did so, according to all that King Ahaz commanded.
  wal-wal: Yaagin Ooriyooni Kawoi Akaazi azazidoogaadan oottiis.
  spa-PDDPT: El sacerdote Urías hizo según todo lo que el rey Acaz mandó.
  gun-gun: Ha'e ramo huvixa Acaz ojapo ukaague rami meme sacerdote Urias ojapo.
  ilo-ULB: Inaramid ni Urias ti kas imbilin ni Ari Ahaz.
  kpg-kpg: Uriah guu hai gii hai be nnelekai o di king.
  uig-ARA: شۇنىڭ بىلەن ئۇرىيا كاھىن ئاھاز پادىشاھ بۇيرۇغاننىڭ ھەممىسىنى ئادا قىلدى.
  sus-sus: Sɛrɛxɛdubɛ Uriya naxa a raba alɔ mangɛ Axasi a yamari ki naxɛ.
  pon-2006: Uraia eri kapwaiada dahme nanmwarki mahsanih.
  ksd-ksd: Ma Uria ra tena tinabar i ga pait muka nina ra king Akas i ga vartuluai
    tana.
  tur-YTC: Kâhin Uriya, Kral Ahaz'ın buyurduğu her şeyi yaptı.
  grc-BRENT: Καὶ ἐποίησεν Οὐρίας ὁ ἱερεὺς κατὰ πάντα ὅσα ἐνετείλατο αὐτῷ ὁ βασιλεὺς
    Ἄχαζ.
  ind-AYT: Imam Uria melakukan semua yang diperintahkan oleh Raja Ahas.
  nya-nya: Ndipo wansembe Uriya anachita monga analamulira Mfumu Ahazi.
  hrv-hrv: Svećenik Urija učini sve što mu je naredio kralj Ahaz.
  mps-mps: Tama te pris bidi Uriago te kingo tigidali po odama, tama tigidali sogo
    agai wali pali, tama agai wali po wali peyu, e tama sę ela silali.
  tpi-tpi: Uria i harim dispela olgeta tok bilong king na oltaim em i save bihainim
    na i mekim olsem.
  dan-1931: Og Præsten Urija gjorde ganske som Kong Akaz bød.
  vie-OVCB: Thầy Tế lễ U-ri nhất nhất vâng lệnh vua A-cha.
  guj-2017: યાજક ઉરિયાએ આહાઝ રાજાના કહ્યા પ્રમાણે કર્યું.
  pon-2006A: Uraia eri kapwaiada dahme nanmwarki mahsanih.
  por-BRBSL: Urijah o padre o fez, de acordo com tudo o que o rei Ahaz ordenou.
  cth-cth: Hot patetlah, vaihma Urijah ni, siangpahrang kâ poe patetlah a sak.
  twi-twi: Na ɔsɔfo Uria yɛɛ nea ɔhene Ahas ka kyerɛɛ no se ɔnyɛ no pɛpɛɛpɛ.
  hlt-hlt: A cungkuem dongah manghai Ahaz kah a uen bangla khosoih Uriah loh a saii.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Udii dɔ̀ɔ̀ okpɑ̀ɑ̀tì Aɑsi ò nɑ̀kɛ́ tì timɔu.
  msy-2020: Ezɨ Uria atrivimɨn akar kaba baregha zurara dar gɨn ghua, egha kamaghɨn
    ami.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtʋlʋ Wuliyɑ lɑpɑ teitei ɩsɩɩ Ahɑsɩ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Kahin Uriya da padşah Axazın əmr etdiyi hər şeyi yerinə yetirdi.
  eng-DBY: And Urijah the priest did according to all that king Ahaz had commanded.
  hin-2017: राजा आहाज की इस आज्ञा के अनुसार ऊरिय्याह याजक ने किया।
  wol-KYG: Uri sarxalkat ba def la ko Buur Axas sant lépp.
  eng-YLT: And Urijah the priest doth according to all that king Ahaz commanded.
  eng-WYC-2017: Therefore Urijah, the priest, did by all things that king Ahaz had
    commanded to him.
  eng-WMBB: Urijah the priest did so, according to all that King Ahaz commanded.
  urd-GVH: ऊरियाह इमाम ने वैसा ही किया जैसा बादशाह ने उसे हुक्म दिया।
  rug-rug: Tavetia Uraea gua sapu tozi nia sa baṉara.
  gaz-gaz: Uuriyaan lubichis akkuma Aahaaz mootichi ajaje sana godhe.
  fra-LSG: Le sacrificateur Urie se conforma à tout ce que le roi Achaz avait ordonné.
  yal-yal: Manga Axasi yamarin naxanye birin fi, saraxaraliin Yuriya yi ne birin liga.
  haw-1868: A hana iho la o Uriia ke kahuna e like me na mea a pau a ke alii, a Ahaza
    i kauoha aku ai.
  arb-NAV: فَنَفَّذَ أُورِيَّا الْكَاهِنُ أَوَامِرَ الْمَلِكِ آحَازَ.
  ewe-ewe: Nunɔla Uria, wɔ fia Ahaz ƒe ɖoɖowo dzi pɛpɛpɛ.
  eng-LEE: And Uriyah the priest did in accordance with all that king Achaz had commanded.
  asm-FB: ঊৰিয়া পুৰোহিতে আহজ ৰজাৰ নির্দেশ অনুসাৰে সকলো কাম কৰিলে।
  sus-A: سّرّشّدُبّ عُرِيَ نَشَ عَ رَبَ عَلْ مَنفّ عَشَسِ عَ يَمَرِ كِ نَشّ.
  fra-SBL: Le prêtre Urie fit ainsi, selon tout ce que le roi Achaz avait ordonné.
  hbo-hbo: וַיַּ֖עַשׂ אוּרִיָּ֣ה הַכֹּהֵ֑ן כְּכֹ֥ל אֲשֶׁר־צִוָּ֖ה הַמֶּ֥לֶךְ אָחָֽז׃
  piu-2006: '@see-verse:2KI.016.015'
  kik-kik: Nake Uria ũrĩa mũthĩnjĩri-Ngai agĩĩka o ta ũrĩa Mũthamaki Ahazu aamwathĩte.
  fra-NCL: Le prêtre Urias fit tout ce qu’avait ordonné le roi Achaz.
  cek-AK: Siangpahrang Ahaz mah paek ih lok baktih toengah qaima Uriah mah sak.
  cuk-cuk: Dule-irwa-Bab-Jehováʼse-goled-Urías, Rey-Acaz ega-igar-uksadba imaksad.
  uig-CYR: Шуниң билән Урия каһин Аһаз падиша буйруғанниң һәммисини ада қилди.
  tel-2017: యాజకుడైన ఊరియా ఆహాజు రాజు ఆజ్ఞ ప్రకారం అంతా చేశాడు.
  hat-BSA: Pou sa, Urie, prèt la, te fè tout bagay selon sa ke Wa Achaz te kòmande
    a.”
  kos-kos: Na Uriah el oru oana ma tokosra el sapkin.
  hbo-WLC: וַיַּ֖עַשׂ אוּרִיָּ֣ה הַכֹּהֵ֑ן כְּכֹ֥ל אֲשֶׁר־צִוָּ֖ה הַמֶּ֥לֶךְ אָחָֽז׃
  ibo-ibo: Ụraya onye nchụaja mere ihe niile dịka eze Ehaz nyere ya nʼiwu.
  ory-ory: ଏହିରୂପେ ଊରୀୟ ଯାଜକ ଆହସ୍‌ ରାଜାଙ୍କର ଆଜ୍ଞା ପ୍ରମାଣେ ସବୁ କର୍ମ କଲା।
  chk-chk: Iwe, ewe souasor Uria a föri meinisin mine ewe king Ahas a allük ngeni.
  rop-rop: Yuraiya bin dum ebrijing weya King Eihes bin dalim im.
  ukr-1871: І чинив сьвященник Урія все так, як наказав йому царь.
  deu-1951: Und der Priester Urija machte alles genau, wie ihm der König Ahas befahl.
  eng-JPS: Thus did Urijah the priest, according to all that king Ahaz commanded.
  srp-1865: I uèini sveštenik Urija sve kako mu zapovjedi car Ahaz.
  lug-lug: Uliya kabona n’akola byonna, nga kabaka Akazi bwe yamulagira.
  heb-heb: ויעש אוריה הכהן ככל אשר צוה המלך אחז׃
  ben-IRV: যাজক ঊরিয় রাজা আহস যেমন আদেশ দিয়েছিলেন ঠিক সেই মতই সব করলেন।
  pan-pan: ਊਰਿੱਯਾਹ ਜਾਜਕ ਨੇ ਆਹਾਜ਼ ਰਾਜਾ ਦੀ ਆਗਿਆ ਦੇ ਅਨੁਸਾਰ ਸਭ ਕੁਝ ਕੀਤਾ।
  mya-JVB: အာခတ် မင်းကြီး မှာ ထားသမျှ အတိုင်း ယဇ်ပုရောဟိတ် ဥရိယ ပြု ၏
  tbg-tbg: King Ahaasiva minti tuvaro Uriaava viva tunte ura.
  hmo-hmo: Hahelagaia tauna Uria ese unai kara ibounai ia karaia, king Ahasa ena oda
    hegeregerena.
  urd-urd: इसलिए जो कुछ आख़ज़ बादशाह ने फ़रमाया, ऊरिय्याह काहिन ने वह सब किया।
  rus-SYN: И сделал священник Урия все так, как приказал царь Ахаз.
  bqc-SIM: Ɔ̃ sa'ona Ulia kɛ̀ lá kí Aaza òɛwa.
  tcz-CHONGTHU: Uriah thempupan jong Ahaz lengpan aseipeh bang bangin abollin ahi.
  mar-mar: उरीया याजकाने आहाज राजाची आज्ञा मानून त्याप्रमाणे सर्वकाही केले.
  qub-qub: Ray Acaz nishannölla llapantapis ruraran cüra Uriasga.
  bqp-bqp: Akũ sa'ori Uria kɛ̀ lákũ kína Aza òarɛ nà.
  hat-hat: Ozyas, prèt la, fè tou sa wa Akaz te ba li lòd fè.
  eng-BSB: So Uriah the priest did just as King Ahaz had commanded.
  eng-WEBPB: Urijah the priest did so, according to all that King Ahaz commanded.
  kbq-kbq: Hagi kini ne' Ahasi'ma asamia nanekea pristi ne' Uria'a amage anteno ana
    maka'zana tro hu'ne.
  nhe-BL: Huajca nopa totajtzi Urías quichijqui nochi tlen quinahuatijtoya Tlanahuatijquetl
    Acaz.
  bus-bus: Ben sa'ori Uria kɛ̀ lán kí Aaza ònɛ nà.
  gub-BL: Na'e Uri uzapo ma'e paw tuwihawete ze'eg rupi katete.
  eng-DRA: So Urias the priest did according to all that king Achaz had commanded
    him.
