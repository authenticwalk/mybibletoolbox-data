verse: 2KI.016.006
translations:
  mal-C: ആ സമയത്ത് അരാംരാജാവായ രെസീൻ യെഹൂദന്മാരെ തുരത്തിയോടിച്ചിട്ട് അരാമിനുവേണ്ടി
    ഏലാത്ത് തിരികെ പിടിച്ചെടുത്തു. അതിനുശേഷം ഏദോമ്യർ അവിടെവന്നു വാസമുറപ്പിച്ചു; ഇന്നുവരെയും
    അവർ അവിടെ പാർക്കുന്നു.
  deu-TKW: Zu jener Zeit brachte Rezin, der König von Aram, Elath an Edom zurück und
    warf die Judäer aus Elath hinaus. Da kamen Edomiter nach Elath und ließen sich
    dort nieder, bis auf den heutigen Tag,
  lin-lin: Na tango wana, Retsini, mokonzi ya Siri, azongisaki Eyilati na se ya bokonzi
    ya Siri. Abenganaki bato ya Yuda oyo bazalaki na Efrate, mpe bato ya Edomi bayaki
    kovanda kuna kino lelo.
  eng-LSV: At that time Rezin king of Aram has brought back Elath to Aram, and casts
    out the Jews from Elath, and the Arameans have come to Elath, and dwell there
    to this day.
  eng-GNV: 'At the same time Rezin king of Aram restored Elath to Aram, and droue
    the Iewes from Elath: so the Aramites came to Elath, and dwelt there vnto this
    day.'
  eng-WEBSTER: 'At that time Rezin king of Syria recovered Elath to Syria, and drove
    the Jews from Elath: and the Syrians came to Elath, and have dwelt there to this
    day.'
  nhw-BL: Nojquiya ipan nopa tonali, nopa tlanahuatijquetl ipan tlali Edom sempa moaxcati
    nopa altepetl Elat para elis iaxca tlali Edom. Yaya quintojtocac nopa tlali Judá
    ehuani catli calactoyaj nopona huan quintitlanqui más edomitame tlen itlal para
    nopona itztose huan quej nopa eltoc hasta ama.
  swh-ONEN: Wakati ule, Resini mfalme wa Aramu akaurudisha Elathi kwa Aramu kwa kuwafukuza
    watu wa Yuda. Kisha Waedomu wakahamia Elathi, nao wanaishi huko mpaka leo.
  bba-bba: Sɑɑ ye sɔɔrɑ Resini u Elɑti mwɑ Yudɑbɑn nɔmɑn di, mɑ u bu ɡirɑ min di.
    U derɑ Edɔmubɑ bɑ nɑ Elɑti mi, sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'At that time Rezin king of Syria recovered Elath to Syria, and drave
    the Jews from Elath: and the Syrians came to Elath, and dwelt there unto this
    day.'
  luo-luo: E kindeno Rezin ruodh Aram ne odwogo Elath e lwet Aram koriembo jo-Juda.
    Bangʼe jo-Edom nodonjo Elath kendo gidak kuno nyaka chil kawuono.
  meu-meu: Una negana ai Edom pavapavana ese Elata e abia lou, Edom ena; Iuda taudia
    na Elata amo e luludia oho, bena Edom taudia na Elata ela, unuseni ai e nohomu
    ema bona ina dina.
  npi-ULB: त्यस बेला अरामका राजा रसीनले अरामको लागि एलात फेरि प्राप्‍त गरे र यहूदाका
    मानिसहरूलाई एलातबाट धपाए । तब अरामीहरू एलातमा आए , जहाँ तिनीहरू आजको दिनसम्म नै
    बसेका छन् ।
  yor-yor: 'Ní àkókò náà, Resini ọba Siria gba Elati padà fún Siria, ó sì lé àwọn
    ènìyàn Juda kúrò ní Elati: àwọn ará Siria sì wá sí Elati, wọ́n sì ń gbé ibẹ̀ títí
    di òní yìí.'
  pes-OPCB: در همین وقت، رصین شهر ایلت را برای سوری‌ها پس گرفت. او یهودی‌ها را بیرون
    راند و سوری‌ها را فرستاد تا در آن شهر زندگی کنند که تا به امروز در آن ساکن هستند.
  tgl-ULB: Sa panahong iyon, si Rezin hari ng Aram ay nabawi ang Elat para sa Aram
    at itinaboy ang mga taga-Juda mula sa Elat. Pagkatapos dumating ang mga taga-Aram
    sa Elat kung saan sila ay naninirahan hanggang sa mga araw na ito.
  hui-hui: Ti ani bialu hea tambu Idomonaga kini ibugua Elada tano mo yu dai bulenaga
    wai bule puwa Elada tanoha Yudali hearu bo taliatagi halu tano ogoni karulene.
    Ani bialu Idomo wali agali bu hearu Elada tano ogoniha hole pudaba lenego ti áyubi
    ogoriani haabo ka.
  mya-mya: (ထို​အ​ချိန်​၌​ပင်​လျှင်​ဧ​ဒုံ​ဘု​ရင်​သည်​ဧ​လတ် မြို့​ကို​ပြန်​လည်​သိမ်း​ယူ​ပြီး​နောက်
    ထို​ပြည်​တွင် နေ​ထိုင်​သူ​ယု​ဒ​ပြည်​သား​တို့​အား​နှင်​ထုတ် လိုက်​လေ​သည်။ ဧ​ဒုံ​ပြည်​သား​တို့​သည်​ဧ​လတ်
    မြို့​သို့​လာ​ရောက်​နေ​ထိုင်​၍​ယ​နေ့​တိုင်​အောင် ရှိ​နေ​ကြ​သ​တည်း။-)
  bod-N: དེའི་ཚེ་ན། ཨ་རམ་གྱི་རྒྱལ་པོ་རེ་ཙིན་གྱིས་ཨེ་ལིད་ཕྱིར་བླངས་ནས་ཨ་རམ་དུ་བསྲེས་པ་དང་།
    ཨེ་ལད་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་བཏོན་ཏེ། ཨེ་དོམ་པ་རྣམས་ཨེ་ལད་དུ་འོངས་ནས་ད་ལྟའི་བར་དུ་དེར་གནས་སོ།
    །
  sna-sna: Panguva iyoyo, Rezini mambo weAramu akadzorera Erati kuna Aramu nokudzinga
    varume veJudha. VaEdhomu vakapinda muErati uye ndimo mavanogara kusvikira nhasi.
  spa-BLM: En aquel tiempo, Rezín, rey de Siria, recuperó Elat para Siria y expulsó
    a los judíos de Elat; y los sirios llegaron a Elat y vivieron allí hasta el día
    de hoy.
  cac-cac: An̈eja' d'a jun tiempoal chi', a vin̈ sreyal Edom ix ac'an ganar chon̈ab'
    Elat, ix ochcan yicoc Edom chi'. A eb' aj Judá cajan ta', ix pechjiel eb' yuj
    vin̈, axo eb' aj Edom chi' ix cann̈ej cajan ta'.
  swh-ULB: Katika kipindi hicho, Resini mfalme wa Shamu akamponya Elathi kwa Shamu
    na kuwapeleka watu wa Yuda nje ya Elathi. Kisha Washami wakaja kwa Elathi ambapo
    waliishi hadi leo.
  bel-bel: Тым часам Рэцын, цар Сірыйскі, вярнуў Сірыі Элат і прагнаў Юдэяў з Элата;
    і Ідумэяне ўступілі ў Элат, і жывуць там да сёньня.
  deu-ELBBK: In dieser Zeit brachte Rezin, der König von Syrien, Elat wieder an Syrien
    und trieb die Juden aus Elat hinaus; und die Syrer kamen nach Elat, und sie haben
    dort gewohnt bis auf diesen Tag.
  mbb-OT: Dutun he timpu, nahawì ni Hadì Rezin he hadì te Aram is Elat pinaaǥi te
    kedsegseǥa zin te menge etew ziyà te Juda. Ne midhalin med-ubpà diyà te Elat is
    duma he menge Aramihanen ne zutun pa sikandan taman en guntaan.
  mal-2015: അന്നു അരാംരാജാവായ രെസീൻ ഏലത്ത് വീണ്ടെടുത്തു അരാമിനോടു ചേർത്തു യെഹൂദന്മാരെ
    ഏലത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു; അരാമ്യർ ഏലത്തിൽ വന്നു ഇന്നുവരെയും അവിടെ പാർക്കുന്നു.
  rmc-rmc: Andre oda časos o aramejiko kraľis peske zaiľa o foros Elat a le judske
    manušen odarik tradňa het. Paľis avle o Edomčana andro Elat te bešel a hine ode
    dži adadžives.
  pes-OPV: در آن وقت رصین، پادشاه ارام، ایلت رابرای ارامیان استرداد نمود و یهود را
    از ایلت اخراج نمود و ارامیان به ایلت داخل شده، تاامروز در آن ساکن شدند.
  ron-1924: Ын ачелашь тимп, Рецин, ымпэратул Сирией, а адус ярэшь Елатул суб стэпыниря
    сириенилор; а изгонит пе еврей дин Елат ши сириений ау венит ла Елат, унде ау
    локуит пынэ ын зиуа де азь.
  ben-OBCV: সেই সময় অরামের রাজা রৎসীন যিহূদার লোকজনকে তাড়িয়ে দিয়ে এলৎ নগরটি আরেকবার
    অরামের অধিকারে নিয়ে এলেন। ইদোমীয়রা পরে এলতে গিয়ে আজও পর্যন্ত সেখানেই বসবাস
    করে চলেছে।
  som-som: Oo waagaas Resiin oo ahaa boqorkii reer Suuriya wuxuu Suuriya u soo celiyey
    Eelad, oo Yuhuuddiina wuu ka eryay Eelad, markaasay reer Suuriya Eelad yimaadeen,
    oo ilaa maantana way deggan yihiin.
  lat-VUC: 'In tempore illo restituit Rasin rex Syriæ, Ailam Syriæ, et ejecit Judæos
    de Aila: et Idumæi venerunt in Ailam, et habitaverunt ibi usque in diem hanc.'
  eng-ASVBT: At that time Rezin king of Syria recovered Elath to Syria, and drove
    the Jews from Elath; and the Syrians came to Elath, and dwelt there, unto this
    day.
  ita-1885: In quel tempo, Resin, re di Siria, racquistò Elat a' Siri, e cacciò i
    Giudei fuor di Elat; così gli Idumei rientrarono in Elat, e vi sono abitati infino
    ad oggi.
  eng-LXXUP: At that time Rezin king of Syria recovered Elath, to Syria, and drove
    out the Jews from Elath, and the Edomites came to Elath, and dwelt there until
    this day.
  eng-ULB: At that time, Rezin king of Aram recovered Elath for Aram and drove the
    men of Judah out of Elath. Then the Arameans came to Elath where they have lived
    to this day.
  spa-VBL: Fue entonces cuando Rezín, rey de Harán, recuperó Elat para Edom. Expulsó
    al pueblo de Judá y envió a los edomitas a Elat, donde todavía viven.
  fra-_FOB: En ce temps-là, Retsin, roi de Syrie, remit Élath en la puissance des
    Syriens, car il déposséda les Juifs d'Élath, et les Syriens vinrent à Élath, où
    ils ont demeuré jusqu'à ce jour.
  mal-mal: അന്ന് അരാം രാജാവായ രെസീൻ ഏലത്ത് പിടിച്ചെടുത്ത് അരാമിനോട് ചേർക്കുകയും യെഹൂദന്മാരെ
    ഏലത്തിൽ നിന്ന് നീക്കിക്കളയുകയും ചെയ്തു; പകരം അരാമ്യർ ഏലത്തിൽ വന്നു; ഇന്നുവരെയും
    അവർ അവിടെ പാർക്കുന്നു.
  urd-GVR: Unhīṅ dinoṅ meṅ Razīn ne Ailāt par dubārā qabzā karke Shām kā hissā banā
    liyā. Yahūdāh ke logoṅ ko wahāṅ se nikāl kar us ne wahāṅ Adomiyoṅ ko basā diyā.
    Yih Adomī āj tak wahāṅ ābād haiṅ.
  suz-BL: मेना अराम ङा पिपमी रेसीन एलाथ ङा यहूदी आन कली खेरशा, एलाथ सहर एदोमी आन कली
    गेवा बाक्‍त। मिनु एदोम ङा मुर मुल सम्‍म मेकेर बाक्‍शो बाक्‍नीम। २राजा १४:२२
  ita-1927: In quel tempo, Retsin, re di Siria, riconquistò Elath alla Siria, e cacciò
    i Giudei da Elath, e i Siri entrarono in Elath, dove sono rimasti fino al dì d’oggi.
  ckb-ckb: لەو کاتەدا ڕەچینی پاشای ئارام ئێلەتی بۆ ئارامییەکان گەڕاندەوە و پیاوانی
    یەهودای لە ئێلەت دەرکرد. ئەدۆمییەکانیش هاتنە ئێلەت و لەوێ نیشتەجێ بوون هەتا ئەمڕۆ.
  eng-BBE: At that time the king of Edom got Elath back for Edom, and sent the Jews
    out of Elath; and the Edomites came back to Elath where they are living to this
    day.
  kan-OKCV: ಅದೇ ವೇಳೆಯಲ್ಲಿ ಅರಾಮಿನ ಅರಸನಾದ ರೆಚೀನನು ಏಲತ್ ಪಟ್ಟಣವನ್ನು ಅರಾಮ್ ರಾಜ್ಯಕ್ಕೆ ತಿರುಗಿ
    ಸೇರಿಸಿಕೊಂಡು ಏಲತ್ ಪಟ್ಟಣದಿಂದ ಯೆಹೂದ್ಯರನ್ನು ಓಡಿಸಿಬಿಟ್ಟನು. ಎದೋಮ್ಯರು ಏಲತ್ ಪಟ್ಟಣದಲ್ಲಿ
    ಬಂದು ಇಂದಿನವರೆಗೂ ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾರೆ.
  tam-2017: அக்காலத்திலே சீரியாவின் ராஜாவாகிய ரேத்சீன் ஏலாத்தைத் திரும்பச் சீரியாவோடே
    சேர்த்துக்கொண்டு. யூதர்களை ஏலாத்திலிருந்து துரத்தினான்; சீரியர்கள் ஏலாத்திற்கு
    வந்து இந்நாள்வரைக்கும் அவ்விடத்திலே குடியிருக்கிறார்கள்.
  spa-RV-1909: En aquel tiempo Resín rey de Siria restituyó Elath á Siria, y echó
    á los Judíos de Elath; y los Siros vinieron á Elath, y habitaron allí hasta hoy.
  ron-BTF: În timpul acela Rețin, împăratul Siriei, a luat înapoi Elatul pentru Siria
    și i-a alungat pe iudeii din Elat; și sirienii au venit la Elat și au locuit acolo
    până în această zi.
  eng-WEBP: At that time Rezin king of Syria recovered Elath to Syria, and drove the
    Jews from Elath; and the Syrians came to Elath, and lived there to this day.
  eng-FBV: This was when Rezin, king of Aram, recovered Elath for Edom. He expelled
    the people of Judah, and sent Edomites to Elath, where they still live to this
    day.
  nld-1939: Terzelfdertijd heroverde Resin, de koning van Aram, Elat voor de Edomieten.
    Hij verdreef de Judeërs uit Elat, waarop de Edomieten er zich kwamen vestigen,
    die er gebleven zijn tot op deze dag.
  nch-BL: Nojquiya ipan nopa tonali, nopa tanahuatijquet ipan tali Edom sempa moaxcati
    nopa altepet Elat para elis iaxca tali Edom. Yaya quinquixti nopa tali Judá ehuani
    cati calactoyaj nopona huan quintitanqui más edomitame ten ital para nopona itztose
    huan quej nopa eltoc hasta ama.
  vie-1934: Aáy nhằm lúc đó Rê-xin, vua Sy-ri; khôi phục Ê-lát, về nước Sy-ri; người
    đuổi dân Giu-đa khỏi Ê-lát, và dân Sy-ri bèn đến Ê-lát, ở đó cho đến ngày nay.
  hin-CV: उसी समय अराम के राजा रेज़िन ने एलाथ नगर को अधीन कर अराम देश में शामिल कर
    लिया. यह करके उसने हर एक यहूदियावासी को वहां से पूरी तरह निकाल दिया, और एलाथ में
    एदोमी आकर बस गए और आज भी वहीं रह रहे हैं.
  spa-BES: En ese momento, el rey de Edom trajo a Elat de vuelta para Edom, y envió
    a los judíos de Elat; y los edomitas volvieron a Elat, donde viven hasta el día
    de hoy.
  tdx-tdx: Nampoli’ i Retsine amy Arame henane zay t’i Elate, le rinoa’e boak’ Elate
    ao o nte-Iehodao naho nivo­trake Elate o nte-Edomeo vaho nimo­neñe ao pak’ androany.
  tha-KJV: คราวนั้นเรซีนกษั​ตริ​ย์​แห่​งซีเรียได้​เข​้ายึดเมืองเอลัทคืนให้​ซีเรีย
    และทรงขับไล่พวกยิวเสียจากเอลัท และคนซีเรียมาที่เอลัท และอยู่​ที่​นั่นจนทุกวันนี้
  por-BR-2018: Naquele tempo Resim rei da Síria restituiu Elate à Síria, e expulsou
    aos judeus de Elate; e os sírios vieram a Elate, e habitaram ali até hoje.
  deu-ELO: Zu selbiger Zeit brachte Rezin, der König von Syrien, Elath wieder an Syrien
    und trieb die Juden aus Elath hinaus; und die Syrer kamen nach Elath, und sie
    haben dort gewohnt bis auf diesen Tag.
  eng-WYC-2018: In that time Rezin, king of Syria, restored Elath to Syria, and casted
    out the Jews from Elath; and Idumeans and men of Syria came into Elath, and dwelled
    there till into this day. (At that time Rezin, the king of Syria, restored Elath
    to Syria, and cast out the Jews from Elath; and the Edomites and the Syrians came
    into Elath, and live there unto this day.)
  epo-epo: En tiu tempo Recin, reĝo de Sirio, revenigis Elaton al Sirio kaj elpelis
    la Judojn el Elat; la Sirianoj eniris Elaton kaj ekloĝis tie ĝis la nuna tago.
  uig-PIN: Axu waⱪitta Suriyǝning padixaⱨi Rǝzin Elat xǝⱨirini Suriyǝgǝ ⱪayturuwaldi
    wǝ xu yǝrdǝ turuwatⱪan Yǝⱨudalarni ⱨǝydiwǝtti. Andin Suriylǝr kelip u yǝrdǝ olturaⱪlaxti;
    ular bügüngiqǝ xu yǝrdǝ turmaⱪta.
  beo-beo: '(Amogalu, Idome hina bagade da Ila:de moilai bu fedelai. E da Yuda fi
    dunu Ila:de moilai amo ganodini esalebe, amo gadili sefasi. Idome dunu da Ila:de
    ganodini fimusa: heda:i. Amola amoganini ilia da wali amoga esala)'
  tpi-OTNT: Na long dispela taim King Resin i pait long kisim bek taun Elat. Em i
    kisim dispela taun na i rausim ol Juda i stap long en. Na em i larim ol Idom i
    go i stap long taun Elat. Na ol i stap long en i kam inap nau.
  hau-SA: A wannan lokaci, Rezin sarkin Aram ya sāke ƙwato Elat wa Aram ta wurin korar
    Yahuda. Sa’an nan mutanen Edom suka mamaye Elat suna kuwa zaune a can har yau.
  uig-LAT: Ashu waqitta Suriyening padishahi Rezin Élat shehirini Suriyege qayturuwaldi
    we shu yerde turuwatqan Yehudalarni heydiwetti. Andin Suriyler kélip u yerde olturaqlashti;
    ular bügün’giche shu yerde turmaqta.
  nde-nde: Ngalesosikhathi, uRezini inkosi yase-Aramu, wahluthuna i-Elathi wayibuyisela
    kuma-Aramu ngokududula abantu bakoJuda. Ama-Edomi ahle angena e-Elathi ahlala
    khona kuze kube lamuhla.
  ton-ton: 'Pea ʻi he kuonga ko ia naʻe toe maʻu ʻe Lisini ko e tuʻi ʻo Silia, ʻa
    Elati ke toka ki Silia, pea naʻa ne kapusi ʻae kakai Siu mei Elati: pea naʻe hoko
    mai ʻae kakai Silia ki Elati, ʻonau nofo ai ʻo aʻu mai ki he ʻaho ni.'
  ces-1613: (Toho času Rezin král Syrský odtrhl zase město Elat k Syrii, a vyplénil
    Židy z Elot; Syrští pak přišedše do Elat, bydlili tam až do dnešního dne.)
  eng-WMB: At that time Rezin king of Syria recovered Elath to Syria, and drove the
    Jews from Elath; and the Syrians came to Elath, and lived there to this day.
  tam-TCV: அந்த நேரத்தில் சீரிய அரசன் ரேத்சீன் யூதாவின் மனிதரைத் துரத்திவிட்டு, ஏலாத்தை
    சீரியாவுக்குத் திரும்பப் பெற்றுக்கொண்டான். அப்பொழுது ஏதோமியர் ஏலாத்துக்குக் குடியிருக்கப்
    போனார்கள். அவர்கள் இன்றுவரையும் அங்கேயே வாழ்கிறார்கள்.
  ceb-ULB: Nianang higayona, nabawi ni Rezin nga hari sa Aram ang Elat alang sa Aram
    ug gipapahawa ang kalalakin-an sa Juda gikan sa Elat. Unya miabot ang mga Arameanhon
    sa Elat diin ilang gipuy-an hangtod niining adlawa.
  pol-UBG: W tym samym czasie Resin, król Syrii, przywrócił Syrii Elat i wypędził
    Żydów z Elat, a Syryjczycy przybyli do Elat i mieszkają tam aż do dziś.
  urd-GVU: اُن ہی دنوں میں رضین نے ایلات پر دوبارہ قبضہ کر کے شام کا حصہ بنا لیا۔
    یہوداہ کے لوگوں کو وہاں سے نکال کر اُس نے وہاں ادومیوں کو بسا دیا۔ یہ ادومی آج
    تک وہاں آباد ہیں۔
  deu-1912: Zu derselben Zeit brachte Rezin, König von Syrien, Elath wieder an Syrien
    und stieß die Juden aus Elath; aber die Syrer kamen und wohnten darin bis auf
    diesen Tag.
  kan-2017: ಇದೇ ಕಾಲದಲ್ಲಿ ಅರಾಮ್ಯರ ಅರಸನಾದ ರೆಚೀನನು ಏಲತ್ ಪಟ್ಟಣವನ್ನು ಅರಾಮ್ ರಾಜ್ಯಕ್ಕೆ ಸೇರಿಸಿಕೊಂಡು
    ಅದರಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರನ್ನೆಲ್ಲಾ ಓಡಿಸಿದನು. ಎದೋಮ್ಯರು ಬಂದು ಅಲ್ಲಿ ವಾಸಿಸತೊಡಗಿದರು.ಅವರು ಇಂದಿನವರೆಗೂ
    ಅಲ್ಲೇ ವಾಸವಾಗಿದ್ದಾರೆ.
  yap-yap: Ma ku ngiyal’nem e ki gel lungun e pilung nu Edom ko fare binaw nu Elath
    me tuluf e pi yu Judah ni ur pired u rom. Me par e pi Edom u Elath ke mada’ ko
    chiney.
  hlt-MCSB: Te vaeng tue ah Aram manghai Rezin loh Aram hamla Elath te a lat pah.
    Elath lamkah Judah te a biit dongah Arammi neh Edom loh Elath la puen uh tih tahae
    khohnin duela pahoi kho a sak uh.
  mdy-ETH: ሶኦሪያ ካኣቲ፥ ሬፂኔ ዔላቴ ካታሞ ዖሊ ባሺ ማሂ ዔኪ ፔ ዴማ ማሃዖ ዒኢካ ናንጋ ዓይሁዶ ዓሶ ኬሴኔ፤ ዬኖ ዎዶና
    ዔላቴይዳ ማዢ ዴዔ ዔዶኦሜ ዓሳ ሃኖ ሄላንዳኣና ዒኢካ ዓኣኔ።
  twi-ASANTE: Saa ɛberɛ no, Edomhene gyee Elat kuro maa Edom. Ɔpamoo Yudafoɔ, na ɔmaa
    Edomfoɔ no kɔtenaa hɔ, sɛdeɛ ɛte ɛnnɛ yi.
  eng-WEBU: At that time Rezin king of Syria recovered Elath to Syria, and drove the
    Jews from Elath; and the Syrians came to Elath, and lived there to this day.
  wal-wal: He wode Sooriyaa Kawoi Raaxiini Eelaata giyo katamaa zaaridi ekkidi, Yihudaa
    asaa laaggidi kessiis. Yaatin Eedooma asati Eelaata katamaa yiidi, hachchi gakkanaashin
    yan de7oosona.
  spa-PDDPT: En aquel tiempo Rezín, rey de Siria, recuperó Elat para Siria, y expulsó
    a los judíos de Elat. Los sirios fueron a Elat, donde viven hasta hoy.
  gun-gun: Ha'e va'e jave py Síria pygua huvixa Rezim ipo'aka ju Elate tetã Síria
    reguarã. Ha'e va'e gui oipe'apa judeu ikuai va'ekue. Ha'e gui Elate katy Síria
    pygua kuery ju oo vy ha'e py ikuai aỹ peve.
  ilo-ULB: Iti dayta met laeng a tiempo, sinubli ni Resin nga ari ti Aram ti Elat
    para iti Aram ken pinapanawna idiay Elat dagiti lallaki ti Juda. Kalpasanna, immay
    dagiti Arameo idiay Elat nga isu ti pagnanaedanda agingga ita.
  kpg-kpg: I di madagoaa hua deelaa, gei di king o Edom guu kumi labelaa di waahale
    go Elath, gu hagabagi digau Judah gi daha ala nogo noho i golo. Digau Edom ala
    nogo noho i Elath e noho hua igolo.
  uig-ARA: ئاشۇ ۋاقىتتا سۇرىيەنىڭ پادىشاھى رەزىن ئېلات شەھىرىنى سۇرىيەگە قايتۇرۇۋالدى
    ۋە شۇ يەردە تۇرۇۋاتقان يەھۇدالارنى ھەيدىۋەتتى. ئاندىن سۇرىيلەر كېلىپ ئۇ يەردە
    ئولتۇراقلاشتى؛ ئۇلار بۈگۈنگىچە شۇ يەردە تۇرماقتا.
  sus-sus: Na waxati Arami mangɛ Resin nu bara Elata taa lu Arami bɔxi xa nɔɛ bun
    ma. A nu bara Yuda bɔnsɔɛ tongo naa. Edonkae sabati naa e ɲɔxɔɛ ra. Nee na mɛnni
    han to.
  pon-2006: (Iei ni ahnsowo me nanmwarkien Edom pwurehng sapwellimanikihla manaman
    pohn kahnimw Elad oh kausasang mehn Suda me kin koukousoan wasao. Mehn Edom kan
    eri kousoanla Elad oh mihmihte wasao lel rahnwet.)
  ksd-ksd: Ta nam ra e Resin ra king Siria i ga kap valilikun Elat upi kai Siria,
    ma i ga korot vue ra tarai Iudaia kan Elat; ma ra tarai Siria dia ga pot aro Elat,
    ma dia ga ki ie, ma i tuk tar gori.
  tur-YTC: O sırada Suriye kralı Resin Elat'ı Suriye'ye geri aldı ve Yahudiler'i Elat'tan
    sürdü; Suriyeli'ler Elat'a girdiler ve bugüne dek orada yaşıyorlar.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ ἐπέστρεψε Ῥαασσὼν βασιλεὺς Συρίας τὴν Αἰλὰθ τῇ Συρίᾳ,
    καὶ ἐξέβαλε τοὺς Ἰουδαίους ἐξ Αἰλὰθ, καὶ Ἰδουμαῖοι ἦλθον εἰς Αἰλὰθ, καὶ κατῴκησαν
    ἐκεῖ ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Saat itu, Rezin, raja Aram, mengembalikan Elat kepada Edom dan mengusir
    orang-orang Yehuda dari Elat. Orang-orang Edom datang ke Elat dan tinggal di sana
    sampai hari ini.
  nya-nya: Nthawi imeneyo Rezini mfumu ya Aramu anatenganso Elati ndi kumubwezera
    kwa Aaramu, nathamangitsa anthu a ku Yuda mu Elatimo. Aedomu anapita kukakhala
    ku Elati ndipo akukhalako mpaka lero lino.
  hrv-hrv: U to vrijeme aramejski kralj Resin vrati Elat Edomcima; protjerao je Judejce
    iz Elata; ušli su Edomci u njega i ondje su ostali do danas. -
  mps-mps: Tama te sogo te Siria king bidi Resin aga soldia bidi dabe dali boi hwįnama,
    tama te taun Elat ma sali. Tama agai te taun selama, te Juda hani te taunde bidali
    we bidi augwali sela sąyani. Tama agai te Idom hani te taunba asama bidali we
    bidi dabe da, teda agai sela sąbe. Tama augwali bidada asama, megi tama e po
    asębo bodoluba usu nagasobao.
  tpi-tpi: Na long dispela taim King Resin i pait long kisim bek taun Elat. Em i kisim
    dispela taun na i rausim ol Juda i stap long en. Na em i larim ol Idom i go i
    stap long taun Elat. Na ol i stap long en i kam inap nau.
  dan-1931: Ved den Lejlighed tog Edoms Konge; Elat tilbage til Edom; og efter at
    han havde jaget Judæerne ud af Elat, kom Edomitterne og bosatte sig der, og de
    bor der den Dag i Dag.
  vie-OVCB: Cũng vào dịp này, Rê-xin, vua A-ram chiếm lại thành Ê-lát, đuổi người
    Giu-đa khỏi thành, đem người Ê-đôm đến định cư và ở đó cho đến nay.
  guj-2017: તે જ સમયે, અરામના રાજા રસીને એલાથને પાછું અરામના કબજામાં લીધું, તેણે એલાથમાંથી
    યહૂદીઓને કાઢી મૂક્યા. અરામીઓ એલાથમાં આવીને ત્યાં વસ્યા, આજ સુધી તેઓ ત્યાં જ છે.
  pon-2006A: (Iei ni ahnsowo me nanmwarkien Edom pwurehng sapwellimanikihla manaman
    pohn kahnimw Elad oh kausasang mehn Suda me kin koukousoan wasao. Mehn Edom kan
    eri kousoanla Elad oh mihmihte wasao lel rahnwet.)
  por-BRBSL: Naquele tempo, Rezin, rei da Síria, recuperou Elath para a Síria e expulsou
    os judeus de Elath; e os sírios vieram para Elath, e viveram lá até hoje.
  cth-cth: Hote tueng navah, siangpahrang Rezin ni Elath teh Siria ram hanlah, bout
    a la. Judahnaw Elath hoi a pâlei awh teh, Sirianaw hah Elath vah a cei awh teh,
    atu totouh haw vah kho a sak awh.
  twi-twi: Saa bere no, Edomhene gyee Elat kurow maa Edom. Ɔpam Yudafo, na ɔmaa Edomfo
    no kɔtenaa hɔ, sɛnea ɛte nnɛ yi.
  hlt-hlt: Te vaeng tue ah Aram manghai Rezin loh Aram hamla Elath te a lat pah. Elath
    lamkah Judah te a biit dongah Arammi neh Edom loh Elath la puen uh tih tahae khohnin
    duela pahoi kho a sak uh.
  tbz-SIM: Diì mɔ̀nnì dimɑ́ɑ̀ miɛkɛ nkɛ Sidii kóo kpɑ̀ɑ̀tì tɛ̃̀ńnɛ́mɛ̀ Edɔmmu kɔbɛ
    bɛ ɛì Edɑɑ, kɛ́bɛti Sudɑɑ kɔbɛ di miɛkɛ, kɛ̀ Edɔmmu kɔbɛɛ dì tɑ kɛ bo nɛ̀ yíenní.
  msy-2020: Ezɨ dughiar kamɨn, Sirian Atrivim Resin, ua Elatɨn nguibam iniasa mɨsosi.
    Egha a ua Elatɨn nguibam inigha, Judan Elatɨn aven itiba batoke. Egha a Idomia
    ataghizɨ, me ghua Elatɨn nguibamɨn iti. Egha an ikia iza datɨrɨkɨn.
  dop-dop: Wɑɑtʋ kʋlʋm ɩnɩ ɩ tɑɑ kɛ́ Silii wulɑʋ ɩnɩ ɩ tɔɣɔnɑ Yutɑ nyǝ́mɑ kɛ Ɩlɑ ɩcɑtɛ
    tɑɑ. Nɑ ɩ́ hɑ-tɛɣɛ Ɩtɔm nyǝ́mɑ, nɑ pɛlɛ pɑ́ cɑɣɑ tǝnɑɣɑ hɑlǝnɑ sɑŋɑ.
  azb-azb: O vaxt Aram padşahı Resin Elatı Arama qaytardı və Yəhudalıları Elatdan
    qovub çıxartdı. Edomlular Elata girdilər və bu günə qədər orada yaşayırlar.
  eng-DBY: At that time Rezin king of Syria recovered Elath to Syria, and drove the
    Jews from Elath; and the Syrians came to Elath, and dwelt there to this day.
  hin-2017: उस समय अराम के राजा रसीन ने, एलत को अराम के वश में करके, यहूदियों को वहाँ
    से निकाल दिया; तब अरामी लोग एलत को गए, और आज के दिन तक वहाँ रहते हैं।
  wol-KYG: Jamono yooyu, fekk na Reccin nangu Elat, mu tàbbi ci loxol Siri. Mu génne
    waa Yuda Elat; Edomeen ña délsi Elat, dëkk fa ba bésub tey jii.
  eng-YLT: At that time hath Rezin king of Aram brought back Elath to Aram, and casteth
    out the Jews from Elath, and the Aramaeans have come in to Elath, and dwell there
    unto this day.
  eng-WYC-2017: In that time Rezin, king of Syria, restored Elath to Syria, and casted
    out the Jews from Elath; and Idumeans and men of Syria came into Elath, and dwelled
    there till into this day.
  eng-WMBB: At that time Rezin king of Syria recovered Elath to Syria, and drove the
    Jews from Elath; and the Syrians came to Elath, and lived there to this day.
  urd-GVH: उन्हीं दिनों में रज़ीन ने ऐलात पर दुबारा क़ब्ज़ा करके शाम का हिस्सा बना
    लिया। यहूदाह के लोगों को वहाँ से निकालकर उसने वहाँ अदोमियों को बसा दिया। यह अदोमी
    आज तक वहाँ आबाद हैं।
  rug-rug: Koasa totoso asa si vagi pule nia sa baṉara pa Edomu sa vasileana nomana
    pa Elati, meke hadu vura ni sa sari na tie pa Ziuda saripu koadi vasina, meke
    va koa nuquru lani sa sari na tie Edomu, arini si koa vasina kamoa rane ṉinoroi.
  gaz-gaz: Yeroo sanatti Reziin mootichi Sooriyaa namoota Yihuudaa ariʼee baasuudhaan
    Eelaatin warra Sooriyaatiif deebise. Ergasiis Edoomonni Eelaatitti godaananii
    hamma harʼaatti achuma jiraatu.
  fra-LSG: Dans ce même temps, Retsin, roi de Syrie, fit rentrer Élath au pouvoir
    des Syriens; il expulsa d’Élath les Juifs, et les Syriens vinrent à Élath, où
    ils ont habité jusqu’à ce jour.
  yal-yal: Na waxatin yɛtɛni, Arami Mangan Resin yi Elati taan naso Arami kaane sɛnbɛn
    bun, a yi Yuda kaane kedi Elati yi. Edɔn kaane yi fa Elati yi, e mɔn dɔxi dɛnaxan
    yi han to.
  haw-1868: 'Ia manawa, hoihoi aku la o Rezina, ke alii o Suria, ia Elata no Suria,
    a kipaku aka la i na Iudaio mai Elata aku: a hele mai ko Suria i Elata, a noho
    ilaila a hiki i keia manawa.'
  arb-NAV: وَتَمَكَّنَ رَصِينُ مَلِكُ أَرَامَ مِنَ اسْتِرْجَاعِ مَدِينَةِ أَيْلَةَ،
    فَطَرَدَ مِنْهَا اليَهُودَ وَأَحَلَّ مَكَانَهُمُ الأَرَامِيِّينَ فَاسْتَوْطَنُوهَا
    إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Le ɣe ma ɣi la, Siria fia Rezin gbugbɔ Siria du si nye Elat la xɔ. Enya
    Yudatɔwo le dua me eye wòna Edomtɔwo yi ɖanɔ afi ma; wogale Elat va se ɖe egbe.
  eng-LEE: 'At that time did Rezin the king of Syria bring Elath back to Syria, and
    drove the Jews from Elath: and the Edomeans came to Elath and dwelt there, even
    until this day.'
  asm-FB: সেই সময়ত অৰামৰ ৰজা ৰচীনে এলৎ নগৰৰ পৰা যিহুদী লোকসকলক খেদাই দি এলৎ নগৰ পুণৰায়
    অৰামৰ অধীনলৈ আনিলে। তাৰ পাছত ইদোমীয়াসকলে এলতলৈ আহি বাস কৰিবলৈ ধৰিলে আৰু আজিলৈকে
    তেওঁলোকে তাত নিবাস কৰি আছে।
  sus-A: نَ وَشَتِ عَرَ مِ مَنفّ رٍ سِن نُ بَرَ عٍلَتَ تَا لُ عَرَ مِ بْشِ شَ نْي
    بُن مَ. عَ نُ بَرَ يُدَ بْنسْي تٌنفٌ نَا. عٍدٌنكَيٍ سَبَتِ نَا عٍ حْشْي رَ. نٍيٍ
    نَ مّننِ هَن تٌ.
  fra-SBL: En ce temps-là, Retsin, roi de Syrie, récupéra Élath au profit de la Syrie
    et chassa les Juifs d'Élath ; les Syriens s'installèrent à Élath et y ont vécu
    jusqu'à ce jour.
  hbo-hbo: בָּעֵ֣ת הַהִ֗יא הֵ֠שִׁיב רְצִ֨ין מֶֽלֶךְ־אֲרָ֤ם אֶת־אֵילַת֙ לַֽאֲרָ֔ם וַיְנַשֵּׁ֥ל
    אֶת־הַיְהוּדִ֖ים מֵֽאֵילֹ֑ות *וַאֲרַמִּים (וַֽאֲדֹומִים֙) בָּ֣אוּ אֵילַ֔ת וַיֵּ֣שְׁבוּ
    שָׁ֔ם עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  piu-2006: '@see-verse:2KI.016.005'
  kik-kik: Hĩndĩ ĩyo Rezini mũthamaki wa Suriata agĩtunyana itũũra rĩa Elathu, akĩrĩcookeria
    Suriata, na akĩingata andũ a Juda. Andũ a Edomu magĩthaamĩra Elathu, na matũire
    kuo nginya ũmũthĩ.
  fra-NCL: Dans ce même temps, Rasin, roi de Syrie, ramena Elath au pouvoir des Syriens ;
    il expulsa les Juifs d’Elath, et les Syriens vinrent à Elath, où ils ont habité
    jusqu’à ce jour.
  cek-AK: To pacoengah Syria siangpahrang Rezin mah Judah kaminawk to Elath vangpui
    hoiah haek moe, Elath to Syria prae thungah suek let; Syria kaminawk loe Elath
    vangpui ah angpoeng o moe, vaihni ni khoek to to ahmuen ah khosak o.
  cuk-cuk: A-ibagangi, Siria-e-rey-Rezín, Elat-neggwebur susad. Agine, Judá-dorgan-mamaidi,
    bela onilesad. Geb a-sorbali, Edom-dulemar Elat-neggweburgi ambikusmalad. Emi,
    we-garda-narmaklenaidse amba Edom-dulemar agi bukwad.
  uig-CYR: Әшу вақитта Сурийәниң падишаси Рәзин Елат шәһирини Сурийәгә қайтурувалди
    вә шу йәрдә туруватқан Йәһудаларни һайдивәтти. Андин Сурийләр келип у йәрдә олтирақлашти;
    улар бүгүнгичә шу йәрдә турмақта.
  tel-2017: ఆ కాలంలో సిరియా రాజు రెజీను ఏలతును మళ్ళీ పట్టుకుని సిరియనుల వశం చేసి,
    ఏలతులోనుంచి యూదా వాళ్ళను వెళ్లగొట్టినప్పుడు సిరియనులు ఏలతు పట్టణానికి వచ్చి నివాసం
    ఉన్నారు. ఈ రోజు వరకూ వారు అక్కడే ఉన్నారు.
  hat-BSA: Nan tan sa a Retsin, wa Syrie a, te reprann Élath pou Syrie e li te netwaye
    retire Jwif yo nèt nan Élath. Epi Siryen yo te vini Élath e yo rete la jis rive
    jodi a.
  kos-kos: (In pacl sac pacna tokosra lun Edom el sifilpa eisla siti Elath, ac lusla
    mwet Judea su muta we. Mwet Edom elos oakwuki in siti Elath ac elos srakna muta
    we.)
  hbo-WLC: בָּעֵ֣ת הַהִ֗יא הֵ֠שִׁיב רְצִ֨ין מֶֽלֶךְ־אֲרָ֤ם אֶת־אֵילַת֙ לַֽאֲרָ֔ם וַיְנַשֵּׁ֥ל
    אֶת־הַיְהוּדִ֖ים מֵֽאֵיל֑וֹת וארמים בָּ֣אוּ אֵילַ֔ת וַיֵּ֣שְׁבוּ שָׁ֔ם עַ֖ד הַיּ֥וֹם
    הַזֶּֽה׃ פ
  ibo-ibo: Nʼoge ahụ, Rezin eze Aram dọtaghachiri obodo Elat nye onwe ya, site na
    ị chụpụ ndị Juda bi nʼElat. Ndị Edọm bara nʼobodo Elat, ha bikwa nʼebe ahụ ruo
    taa.
  ory-ory: ସେହି ସମୟରେ ଅରାମର ରାଜା ରତ୍ସୀନ, ଏଲତ୍‍ ନଗରକୁ ପୁନର୍ବାର ଅରାମର ଅଧୀନ କରାଇ ଯିହୁଦୀୟମାନଙ୍କୁ
    ଏଲତ୍‍ରୁ ତଡ଼ିଦେଲା। ତହିଁରେ ଅରାମୀୟମାନେ ଏଲତ୍‍କୁ ଆସି ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେଠାରେ ବାସ କରୁଅଛନ୍ତି।
  chk-chk: Lon ewe fansoun, ewe kingen Etom a angeesefäli ewe telinimw Elat o asüela
    ekewe chon Juta seni. Iwe, ekewe chon Etom ra feila Elat o nonom ikenan tori ikenai.
  rop-rop: En seimtaim det king blanga Idam bin teikoba det taun gulum Elath en imbin
    meigim ola Juda pipul hubin jidan deya gowei, en ola pipul brom Idam bin go en
    jidan deya en tudei olabat stil jidanbat deya.
  ukr-1871: Того часу Резин, царь Сирийський, прилучив Елам назад до Сириї й повиганяв
    Юдеїв із Елату, а Едомії прийшли в Елат та й осїлись там по сей день.
  deu-1951: Zu jener Zeit brachte Rezin, der König von Syrien, Elat wieder an Edom;
    denn er vertrieb die Juden aus Elat; und Syrer kamen gen Elat und wohnten darin
    bis auf diesen Tag.
  eng-JPS: At that time Rezin king of Aram recovered Elath to Aram, and drove the
    Jews from Elath; and the Edomites came to Elath, and dwelt there, unto this day.
  srp-1865: U to vrijeme Resin car Sirski povrati Sircima Elat, i izagna Judeje iz
    Elata, i doðoše Sirci u Elat i ostaše ondje do danas.
  lug-lug: Mu kiseera kye kimu, Lezini kabaka wa Busuuli n’agoba abasajja ba Yuda
    okuva mu Erasi n’akiddiza Abasuuli, era gye babeera ne leero.
  heb-heb: בעת ההיא השיב רצין מלך ארם את אילת לארם וינשל את היהודים מאילות וארמים
    באו אילת וישבו שם עד היום הזה׃
  ben-IRV: সেই দিন অরামের রাজা রৎসীন এলৎ শহর আবার অরামের অধীনে নিয়ে আসলেন এবং এলৎশহর
    থেকে যিহূদার লোকদের তাড়িয়ে দিলেন। তারপর অরামীয়েরা এলতে গেলো, যেখানে আজও তারা
    বাস করছে।
  pan-pan: ਉਸ ਵੇਲੇ ਅਰਾਮ ਦੇ ਰਾਜਾ ਰਸੀਨ ਨੇ ਏਲਥ ਨੂੰ ਫਿਰ ਲੈ ਕੇ ਅਰਾਮ ਵਿੱਚ ਮਿਲਾ ਦਿੱਤਾ ਅਤੇ
    ਏਲਥ ਵਿੱਚੋਂ ਯਹੂਦੀਆਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਕੱਢ ਛੱਡਿਆ ਅਤੇ ਅਰਾਮੀ ਏਲਥ ਵਿੱਚ ਆ ਪਹੁੰਚੇ, ਅੱਜ
    ਦੇ ਦਿਨ ਤੱਕ ਉਹ ਉੱਥੇ ਹੀ ਵੱਸਦੇ ਹਨ।
  mya-JVB: သို့ရာတွင်၊ ရှုရိ ရှင်ဘုရင် ရေဇိန် သည် ဧလတ် မြို့ ကို ရှုရိ နိုင်ငံသို့သွင်းပြန်
    ၍ ၊ ယုဒ လူတို့ကို နှင်ထုတ် သဖြင့် ၊ ရှုရိလူတို့သည်လာ၍ ယနေ့ တိုင်အောင် ဧလတ် မြို့၌
    နေ ကြ၏
  tbg-tbg: (Vi entara Siria King Resiniva oru Elaati vatukaini iqoka raqiharo Elaatiqihairo
    Iutaa vatanaaka viraqi vauka vara qaqini kero qaiqaa vi vatukara varomanta Idomu
    vatanaaka vi vatukaraqi oru variqi vi vaura. Vate maa entaravata Idomu vika Elaatiqi
    qaqi variara.) (14:22)
  hmo-hmo: Unai neganai Edoma ena king ese Elata hanua ia abia lou, Edoma ena, bona
    unuseni idia noho Iuda taudia ia lulua lao ore. Vadaeni Edoma taudia be Elata
    dekenai idia lao, bona unuseni idia do noho, ia mai bona hari dina.
  urd-urd: उस वक़्त शाह — ए — अराम रज़ीन ने ऐलात को फ़तह करके फिर अराम में शामिल कर
    लिया, और यहूदियों को ऐलात से निकाल दिया; और अरामी ऐलात में आकर वहाँ बस गए जैसा
    आज तक है।
  rus-SYN: В то время Рецин, царь Сирийский, возвратил Сирии Елаф и изгнал Иудеев
    из Елафа; и Идумеяне вступили в Елаф, и живут там до сего дня.
  bqc-SIM: Zĩbeezĩ Lezini Yudaↄ yà ń bↄ́lɛ Elata, à ɛ̀a sìmá, ↄ̃ Ɛdↄũↄ mↄ̀
    zↄ̃̀lɛ we e ń a gbão.
  tcz-CHONGTHU: Hichelai phat tah chun Edom lengpan Elath khopi chu Edom mite dingin
    agalelah kittan ahi. Aman Judah techu adeldoh in Edom mite chu-achun achen lutsah
    in, tuni geijin achengun ahi.
  mar-mar: अरामाचा राजा रसीन याने यावेळी एलाथ हा भूभाग परत मिळवला आणि तेथून त्याने
    सर्व यहूद्यांना हुसकावून लावले. मग अरामी लोक एलाथात स्थायिक झाले आणि अजूनही त्यांची
    तिथे वस्ती आहे.
  qub-qub: Chay wichan Edompa raynenga Elat siudäta shuntaran yapay Edompana cananpaj.
    Elat siudäpita Edom runacunaga Judá runacunata ushajpaj garguran. Nircur quiquincunana
    tiyacaycäriran canancama.
  bqp-bqp: Gↄrↄ birean Rezĩ pɛ̀ Yudanↄa à ń bↄ́tɛ Elata à ɛ̀ra à gwe sìḿma, akũ Ɛdↄmunↄ
    sù ò vùtɛ gwe ari kũ a gbãrao.
  hat-hat: Se lè sa a wa peyi Edon an pwofite pou reprann lavil Elat nan men moun
    peyi Jida yo, li mete yo deyò nan lavil la. Se konsa moun Edon yo tounen nan lavil
    la kote yo rete jouk jounen jòdi a.
  eng-BSB: At that time Rezin king of Aram recovered Elath for Aram, drove out the
    men of Judah, and sent the Edomites into Elath, where they live to this day.
  eng-WEBPB: At that time Rezin king of Syria recovered Elath to Syria, and drove
    the Jews from Elath; and the Syrians came to Elath, and lived there to this day.
  kbq-kbq: Hagi ana knafina Siria kini ne' Resini'a Juda vahera Elati rankumapintira
    hahuzamagatereno ete ana kumara agrarega erinenteno, zamavare atrege'za vu'naze.
    Anama hige'za Idomu vahe'mo'za ana kumapina ufre'za umani'ne'za meni'nena mani'naze.
  nhe-BL: Nojquiya ipan nopa tonali, nopa tlanahuatijquetl ipan tlali Edom sampa moaxcati
    nopa altepetl Elat para elis iaxca tlali Edom. Yajaya quintojtocac nopa tlali
    Judá ehuani tlen calactoyaj nopona huan quintitlanqui más edomitame tlen itlal
    para nopona itztose huan queja nopa eltoc hasta ama.
  bus-bus: Gurↄ beeean Rezĩ pɛ̀ Yudanↄa à ń bↄ́ɛ Elata à ɛ̀ara à gwee sìḿma, ben Ɛdↄmunↄ
    mↄ̀ wà vɛ̃̀ɛ gwe ai kↄ̃n a gbã̀ao.
  gub-BL: A'e kwarahy rehe Enom wanuwihawete upyhyk wi Erat tawhu oho kury. Umuhem
    kar Zutew a'e pe wiko ma'e a'e tawhu wi wà. Enom izuapyapyr oho Erat pe wà. Te
    ko 'ar rehe wiko a'e pe wà.
  eng-DRA: 'At that time Rasin king of Syria restored Aila to Syria, and drove the
    men of Juda out of Aila: and the Edomites came into Aila, and dwelt there unto
    this day.'
