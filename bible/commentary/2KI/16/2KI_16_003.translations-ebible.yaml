    par le feu, suivant les abominations des nations que l’Éternel avait chassées
    devant les enfants d’Israël.
  yal-yal: A bira Isirayila mangane fe ɲaxine fɔxɔ ra, a yi a yɛtɛna dii xɛmɛn ba
    saraxa gan daxin na, fata siyane fe xɔsixine ra Alatala naxanye kedi Isirayila
    kaane yɛɛ ra.
  haw-1868: Aka, hele no ia ma ka aoao o na'lii o ka Iseraela, a hoohelo aku hoi i
    kana keiki iloko o ke ahi, e like me na mea hoowahawahaia o na lahuikanaka a Iehova
    i kipaku ae mai ke alo aku o na mamo a Iseraela.
  arb-NAV: مُتَمَثِّلاً بِمُلُوكِ إِسْرَائِيلَ، حَتَّى إِنَّهُ أَجَازَ ابْنَهُ فِي
    النَّارِ، وَفْقاً لأَرْجَاسِ الأُمَمِ الَّذِينَ طَرَدَهُمُ الرَّبُّ مِنْ أَمَامِ
    بَنِي إِسْرَائِيلَ.
  ewe-ewe: Eto Israel fiawo ƒe ʋeme eye wòtsɔ Via ŋutsu gɔ̃ hã wɔ dzovɔsa eye wòdze
    ŋunyɔnu siwo ke dukɔ siwo Yehowa nya le Israelviwo ŋgɔ la yome.
  eng-LEE: But he walked in the way of the kings of Israel, and even his son he caused
    to pass through the fire, after the abominable acts of the nations whom the Lord
    had driven out from before the children of Israel.
  asm-FB: কিন্তু তাৰ পৰিবর্তে তেওঁ ইস্ৰায়েলৰ ৰজাসকলৰ পথত চলিছিল; এনেকি যিহোৱাই যি
    সকলোক জাতিক ইস্ৰায়েলীয়াসকলৰ পৰা দূৰ কৰিছিল, তেওঁলোকৰ ঘিণলগীয়া ৰীতিবোৰৰ দৰে
    তেৱোঁ নিজৰ পুত্ৰক হোমবলি উৎসর্গ কৰিছিল।
  sus-A: عَ نُ بِرَ مَ عِسِرَيِلَ مَنفّيٍ شَ كِرَ نَن قْشْ رَ. عَ نَشَ عَ شَ دِ يَتِ
    بَ سّرّشّ فَن دَاشِ رَ، عَلْ سِ فبّتّيٍ نُ عَ رَبَمَ كِ نَشّ، عَلَتَلَ نَشٍيٍ
    كٍرِ عِسِرَيِلَكَيٍ يَ رَ.
  fra-SBL: Mais il marcha dans la voie des rois d'Israël et fit même passer son fils
    par le feu, selon les abominations des nations que l'Éternel avait chassées devant
    les enfants d'Israël.
  hbo-hbo: וַיֵּ֕לֶךְ בְּדֶ֖רֶךְ מַלְכֵ֣י יִשְׂרָאֵ֑ל וְגַ֤ם אֶת־בְּנֹו֙ הֶעֱבִ֣יר
    בָּאֵ֔שׁ כְּתֹֽעֲבֹות֙ הַגֹּויִ֔ם אֲשֶׁ֨ר הֹורִ֤ישׁ יְהוָה֙ אֹתָ֔ם מִפְּנֵ֖י בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.016.002'
  kik-kik: Aathiiaga na mĩthiĩre ya athamaki a Isiraeli, o na akĩruta mũriũ arĩ igongona
    rĩa njino, akĩrũmĩrĩra njĩra iria irĩ magigi cia ndũrĩrĩ iria Jehova aingatire
    ciehere mbere ya Isiraeli.
  fra-NCL: Mais il marcha dans la voie des rois d’Israël, et même il fit passer son
    fils par le feu, selon les abominations des nations que Yahweh avait chassées
    devant les enfants d’Israël.
  cek-AK: Anih loe Israel kaminawk ih loklam ah caeh; ue, Angraeng mah Israel kaminawk
    hmaa ah haek ih, Sithaw panoek ai kaminawk mah sak o ih panuet thok hmuen baktiah,
    a capa mataeng doeh hmai hoiah angbawnhaih sak hanah a paek.
  cuk-cuk: Acaz, aka bur Israel-e-reymar-isgusadba nanasad. Acaz, dulemar-yar-bamaladgined-e-isguedba
    ibmar-imakdii gusad, e-mimmise-bakar ogumakale e-bab-dummadga uksagusad. A-unni,
    Bab-Jehová Israel-dulemar-wagab, yar-bamalad-e-neggweburmar obachagusad.
  uig-CYR: У Исраилниң падишалириниң йолида маңатти, һәтта Пәрвәрдигар Исраилниң алдидин
    һайдап чиқарған әлләрниң жиркиничлик гуналириға әгишип, өз оғлини оттин өткүзүп
    көйдүрди.
  tel-2017: అతడు, ఇశ్రాయేలీయుల ఎదుట నిలవలేకుండా యెహోవా వెళ్లగొట్టిన జాతులు చేసిన హేయమైన
    పనులు చేస్తూ, తన కొడుకును దహన బలిగా అర్పించాడు.
  hat-BSA: Men li te mache nan chemen wa Israël yo. Li menm te fè fis li pase nan
    dife, tankou abominasyon a nasyon ke SENYÈ a te chase mete deyò devan fis Israël
    yo.
  kos-kos: ac el fahsr tukun ouiya koluk ma tokosra Israel elos oru. El sifacna kisakunla
    pac wen se natul in mwe kisa firir nu sin ma sruloala, ac etai lumah koluk lun
    mwet su LEUM GOD El tuh lusla liki acn inge ke pacl se mwet Israel elos utyak
    nu we.
  hbo-WLC: וַיֵּ֕לֶךְ בְּדֶ֖רֶךְ מַלְכֵ֣י יִשְׂרָאֵ֑ל וְגַ֤ם אֶת־בְּנוֹ֙ הֶעֱבִ֣יר
    בָּאֵ֔שׁ כְּתֹֽעֲבוֹת֙ הַגּוֹיִ֔ם אֲשֶׁ֨ר הוֹרִ֤ישׁ יְהוָה֙ אֹתָ֔ם מִפְּנֵ֖י בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ gbasoro ụzọ niile nke ndị eze Izrel, ọbụladị i ji nwa ya nwoke chụọ aja
    nʼọkụ. Ọ gbasoro omenaala niile rụrụ arụ nke ndị mba ọzọ, ndị ahụ Onyenwe anyị
    chụpụrụ site nʼihu ndị Izrel.
  ory-ory: ମାତ୍ର ସେ ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କ ପଥରେ ଚାଲିଲେ, ଆହୁରି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସମ୍ମୁଖରୁ ଯେଉଁ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କୁ ଦୂର କରି ଦେଇଥିଲେ, ସେମାନଙ୍କ ଘୃଣାଯୋଗ୍ୟ ବ୍ୟବହାରାନୁସାରେ
    ସେ ଆପଣା ପୁତ୍ରକୁ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ କରାଇଲେ।
  chk-chk: pwe a apirü än ekewe kingen Israel föför. A fen mwo nge keni püsin nöün
    ät pwe an asor ngeni ekewe uluulun anümwäl, usun än chon ekewe mwü föför mi anioput,
    ekewe mwü ewe Samol mi Lapalap a asürela me mwen ekewe aramasen Israel.
  rop-rop: en King Eihes bin jidan jis laik detlot king blanga Isreil hubin oldei
    dumbat ola nogudbala ting. King Eihes bin barnim im ronwan san blanga sekrifais
    ofring langa ola drimin sheip jis laik detlot pipul hubin jidan langa det kantri
    basdam bin oldei dum. YAWEI bin andimwei detlot pipul wen detlot Isreil pipul
    bin teikoba det kantri.
  ukr-1871: А ходив дорогою царів Ізраїлських, і навіть сина свого провів через огонь,
    ійдучи за гидотою народів, що Господь їх проганяв перед лицем синів Ізрайлевих.
  deu-1951: Denn er wandelte auf dem Wege der Könige von Israel; dazu ließ er seinen
    Sohn durchs Feuer gehen nach den Greueln der Heiden, die der HERR vor den Kindern
    Israel vertrieben hatte.
  eng-JPS: But he walked in the way of the kings of Israel, yea, and made his son
    to pass through the fire, according to the abominations of the heathen, whom the
    LORD cast out from before the children of Israel.
  srp-1865: Jer hoðaše putem careva Izrailjevijeh, pa i sina svojega pusti kroz oganj
    po gadnijem djelima naroda koje odagna Gospod ispred sinova Izrailjevijeh.
  lug-lug: N’atambulira mu ngeri za bassekabaka ba Isirayiri, era n’okuwaayo n’awaayo
    mutabani we ng’ekiweebwayo, ng’agoberera eby’emizizo eby’amawanga Mukama ge yali
    agobye mu maaso g’Abayisirayiri.
  heb-heb: וילך בדרך מלכי ישראל וגם את בנו העביר באש כתעבות הגוים אשר הוריש יהוה אתם
    מפני בני ישראל׃
  ben-IRV: তার পরিবর্তে তিনি ইস্রায়েলের রাজাদের মতই চলতেন; এমন কি, সদাপ্রভু যে সব
    জাতিকে ইস্রায়েলের মানুষদের সামনে থেকে দূর করে দিয়েছিলেন তাদের মত তিনিও তাঁর
    নিজের ছেলেকে আগুনে ফেলে দিয়ে হোম উৎসর্গ করলেন।
  pan-pan: ਪਰ ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ ਰਾਹ ਉੱਤੇ ਤੁਰਿਆ, ਸਗੋਂ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਦੀਆਂ ਘਿਣਾਉਣੀਆਂ
    ਰੀਤਾਂ ਅਨੁਸਾਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੋਂ ਕੱਢ ਦਿੱਤਾ ਸੀ, ਉਸ ਨੇ ਆਪਣੇ
    ਪੁੱਤਰ ਨੂੰ ਅੱਗ ਵਿੱਚੋਂ ਲੰਘਵਾਇਆ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်တို့ လိုက်သောလမ်း သို့ လိုက် ၍ ၊ ထာဝရဘုရား သည် ဣသရေလ အမျိုးသား
    တို့ ရှေ့ မှ၊ နှင်ထုတ် တော်မူသော တပါးအမျိုးသား တို့၏ ရွံရှာ ဘွယ် ထုံးစံအတိုင်း
    ၊ မိမိ သား ကို မီး ဖြင့် ပူဇော် ၏
  tbg-tbg: Viva Isareri avuhainaaka qora okara autuntema kero, qora okara autuqiro
    viharo, nai anoma kero qora okara voqavata autiharo, una variqa quahama nimitareva
    nai maaqu arukero iha quara nimitora. Haaru Isarerini vau vaiinti nahentika qora
    okara autura viva vika avataqiro vi vaura. Noravano Kotiva haaru Isareri vataini
    vauka vara qaqini kero, vika u vatara tinavu kaivaqaukavara Isareri nimura.
  hmo-hmo: To Israela ena king edia kara bamona ia karaia. Ia ese danu iena natuna
    tau be lahi lalonai ia gabua ore. Inai kara be, Lohiabada ese Israela taudia edia
    vairanai ia lulua lao besedia edia kara dika herea hegeregerena.
  urd-urd: बल्कि वह इस्राईल के बादशाहों के रास्ते पर चला और उसने उन क़ौमों के नफ़रती
    दस्तूर के मुताबिक़, जिनको ख़ुदावन्द ने बनी — इस्राईल के सामने से ख़ारिज कर दिया
    था, अपने बेटे को भी आग में चलवाया।
  rus-SYN: но ходил путем царей Израильских, и даже сына своего провел чрез огонь,
    подражая мерзостям народов, которых прогнал Господь от лица сынов Израилевых,
  bqc-SIM: À zɛ̀ ń Isaili kíaↄ yãkɛaoɛ. À sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò
    ń a nɛgↄ̃ɛo se. À yãbɛ̃ɛkɛ̀, lá bui pↄ́ Dii ń yá Isailiↄnɛↄ ì kɛ yãawaɛ.
  tcz-CHONGTHU: Hichesang chun, Israel lengho umchan teho ana juiyin, achapatah jeng
    jong kilhaina dingin ana tohdoh in ahi. Hiti chun aman Pathenin Israel mite masanga
    ana deldoh peh’u Pathen neilou nam mite thet umtah thil anabolji houchu ana juitan
    ahi.
  mar-mar: त्याऐवजी तो इस्राएलाच्या राजांच्या मार्गात चालला. आणि जी राष्ट्रे परमेश्वराने
    इस्राएलाच्या लोकांपुढून घालवली होती, त्यांच्या तिरस्करणीय कर्मांस अनुसरून त्याने
    आपल्या मुलाचे अग्नीतून अर्पण केले
  qub-qub: Chaypa ruquenga ruraran Israelpa raynincuna mana allita rurashannöna. Asta
    quiquinpa wamrantapis rupachiran ïduluta rispitar läduncho caj nasyun runacuna
    rurashanno. Chay nasyun runacunatami Tayta Diosga jitarisha caran Israelcunapa
    ñaupanpita.
  bqp-bqp: À zɛ̀ kũ Isarailanↄ kínanↄ yãkɛnaao ari sé à sa'opↄ kũ òdi ká tɛ́n à
    tɛ́ kũ ò kũ a nɛ́gↄ̃gbɛ̃o. À yã vãni kɛ̀ lákũ buri kũ Dikiri pɛ̀ḿma Isarailanↄnɛnↄ
    dì kɛ nà yã.
  hat-hat: Li te pito fè tankou wa peyi Izrayèl yo, li menm rive ofri pwòp pitit gason
    l' pou yo boule pou zidòl yo, dapre vye prensip krimenèl nasyon Seyè a te mete
    deyò pou fè plas pou moun Izrayèl yo te konn swiv.
  eng-BSB: Instead, he walked in the ways of the kings of Israel and even sacrificed
    his son in the fire, according to the abominations of the nations that the LORD
    had driven out before the Israelites.
  eng-WEBPB: But he walked in the way of the kings of Israel, and even made his son
    to pass through the fire, according to the abominations of the nations whom the
    LORD cast out from before the children of Israel.
  kbq-kbq: Agra Israeli kinimoza'ma hu'naza havi avu'avaza zamavaririno nehuno, ko'ma
    ana mopafima mani'naza vahe'ma, Israeli negazageno Ra Anumzamo'ma zamahe natitre'nea
    vahe'mokizmi kasrino havizantfa hu'nea zamavu'zmavaza nehuno, ne'mofonena aheno
    tevefi kresramna vu'ne.
  nhe-BL: Yajaya quitoquili ininfiero ojhui nopa tlanahuatiani ipan tlali Israel huan
    hasta temacac icone ipan tlitl queja se tlacajcahualistli para se tlaixcopincayotl
    san queja quichihuayayaj nopa sequinoc tlacame tlen ax quiixmatiyayaj TOTECO tlen
    itztoyaj ipan nopa tlali achtohuiya huan TOTECO quinquixtijtoya iniixtla israelitame.
  bus-bus: À zɛ̀ kↄ̃n Isarailinↄ kínanↄ yãkɛnao ai sé à sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́
    kũ ò kↄ̃n a nɛ́gↄ̃gbɛ̃o. À yã zaaa kɛ̀ lán borii kɛ̀ Dii pɛ̀ḿma Isarailinↄnɛnↄ
    è kɛ nà yã.
  gub-BL: Nuzawy kwaw Izaew wanuwihawete a'e wà. Te wa'yr uzuka tupàn a'ua'u wanenataromo.
    Wapy wa'yr hetekwer tata pupe. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umuixe kar
    Izaew a'e ywy rehe. Teko a'e ywy rehe har uzapo agwer iaiw ma'e wà. A'e rupi —
    Pemuhem kar a'e teko iro ma'e ko ywy wi wà nehe, i'i Tupàn Izaew wanupe. Ko 'ar
    rehe Akaz uzapo kar agwer iaiw ma'e Izaew wanupe kury. Iro hemiapo kwer Tupàn
    pe.
  eng-DRA: 'But he walked in the way of the kings of Israel: moreover he consecrated
    also his son, making him pass through the fire according to the idols of the nations:
    which the Lord destroyed before the children of Israel.'
