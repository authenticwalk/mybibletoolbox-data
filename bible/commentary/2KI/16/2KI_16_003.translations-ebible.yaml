verse: 2KI.016.003
translations:
  mal-C: ആഹാസ് ഇസ്രായേൽരാജാക്കന്മാരുടെ വഴികളിൽ ജീവിച്ചു. യഹോവ ഇസ്രായേലിന്റെ മുമ്പിൽനിന്നു
    നീക്കിക്കളഞ്ഞ അന്യരാഷ്ട്രങ്ങളുടെ മ്ലേച്ഛാചാരങ്ങളെ പിൻതുടർന്നു. അദ്ദേഹം സ്വന്തം
    പുത്രനെ അഗ്നിയിൽ ഹോമിക്കുകപോലും ചെയ്തു.
  deu-TKW: sondern wandelte auf dem Wege der Könige von Israel. Ja, er ließ seinen
    Sohn durch Feuer gehen und ahmte so die Greuel der Völker nach, welche Jahwe vor
    den Israeliten ausgetrieben hatte.
  lin-lin: Alandaki banzela oyo bakonzi ya Isalaele batambolaki na yango, atumbaki
    ata mwana na ye ya mobali na moto lokola mbeka, kolanda misala ya nkele ya bikolo
    oyo Yawe abenganaki liboso ya bana ya Isalaele.
  eng-LSV: and he walks in the way of the kings of Israel, and he has also caused
    his son to pass over into fire, according to the abominations of the nations that
    YHWH dispossessed from the presence of the sons of Israel,
  eng-GNV: But walked in the way of ye kings of Israel, yea, and made his sonne to
    go through the fire, after the abominations of the heathen, whom the Lord had
    cast out before the children of Israel.
  eng-WEBSTER: But he walked in the way of the kings of Israel, and even made his
    son to pass through the fire, according to the abominations of the heathen, whom
    the LORD cast out from before the children of Israel.
  nhw-BL: Yaya quitoquili ininfiero ojhui nopa tlanahuatiani ipan tlali Israel huan
    hasta temacac icone ipan tlitl quen se tlacajcahualistli para se tlaixcopincayotl
    san quen quichihuayayaj nopa sequinoc masehualme catli amo quiiximatiyayaj TOTECO
    catli itztoyaj ipan nopa tlali achtihuiya huan TOTECO quinquixtijtoya iniixpa
    israelitame.
  swh-ONEN: Akaenenda katika njia za wafalme wa Israeli, na hata akamtoa mwanawe kafara
    katika moto, akifuata njia za machukizo za mataifa ambayo Bwana alikuwa ameyafukuza
    mbele ya Waisraeli.
  bba-bba: Isirelibɑn sinɑmbun yirɑ u swĩi sere u mɑm derɑ bɑ kɑ win bii yɑ̃kuru kuɑ
    bɑ wɔ̃ɔwɑ nɡe mɛ bwese tukunu nu rɑ ko ni Yinni Gusunɔ u nɛɛ bu kpeerɑsio.
  eng-KJVCPB: But he walked in the way of the kings of Israel, yea, and made his son
    to pass through the fire, according to the abominations of the heathen, whom the
    Lord cast out from before the children of Israel.
  luo-luo: Noluwo timbe ruodhi mag Israel kendo nochiwo wuode mondo otimgo liswa kaka
    misango miwangʼo pep koluwo timbe mamono mag ogendini mane Jehova Nyasaye oriembo
    e nyim jo-Israel.
  meu-meu: a Israel pavapavadia edia dala ai e raka. Ia ese danu natuna maruanena
    na lahi ai e haḡolea oho, Iehova ese Israel taudia vairadiai e luludia lasi besedia
    edia kara dika-hereadia heḡereḡeredia.
  npi-ULB: बरु, तिनी इस्राएलका राजाहरूको चालमा हिंडे । वास्तवमा परमप्रभुले इस्राएलका
    मानिसहरूको सामुबाट धपाउनुभएका जातिहरूका घृणित अभ्यासहरूको अनुसरण गरेर तिनले आफ्नो
    छोरोलाई आगोमा टेकेर हिंड्‍न लगाए ।
  yor-yor: Ṣùgbọ́n ó rìn ní ọ̀nà àwọn ọba Israẹli, nítòótọ́, ó sì sun ọmọ rẹ̀ nínú
    iná, gẹ́gẹ́ bí ohun ìríra àwọn orílẹ̀-èdè, tí Olúwa lé jáde níwájú àwọn ọmọ Israẹli.
  pes-OPCB: بلکه مثل پادشاهان اسرائیل شرور بود. او حتی پسر خود را زنده‌زنده سوزاند
    و قربانی بتها کرد. این رسم قومهایی بود که خداوند سرزمینشان را از آنها گرفته، به
    بنی‌اسرائیل داده بود.
  tgl-ULB: Sa halip, nilakaran niya ang landas ng mga hari ng Israel; sa katunayan,
    sinunog niya ang kaniyang anak bilang isang handog na sinusunog, ayon sa nakasusuklam
    na mga kaugalian ng mga bansa, na itinaboy ni Yahweh sa harapan ng mamamayan ng
    Israel.
  hui-hui: Ani nabi howa ibugua Isaraelenaga kini ala hene biarume ko bialu henedagua
    bialu haga hene. Ani bialu howa ibugua mana ko lehe dewa dege dindi ogoriani wali
    agali tara abale henerume biaga mana wiaru talialu bialu hene. Anduane Homogohanda
    wali agali ala bambaore dindi ogoniha henedaruni bo taliatagi halu Isaraele wali
    agaliru tihondo dindi ogoni mo mini. Ani binigo Kini Ahasa ibugua wali agali tara
    urunime mana ko abale bialu henedadagua dege bialu ibuni igini mbira henego damahondo
    loma buwa irani bo delene.
  mya-mya: ဣ​သ​ရေ​လ​မင်း​တို့​၏​လမ်း​စဉ်​ကို​လိုက်​လေ သည်။ သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ချီ
    တက်​လာ​ချိန်​၌ ထာ​ဝ​ရ​ဘု​ရား​နှင်​ထုတ်​တော် မူ​သော​လူ​မျိုး​တို့​၏​စက်​ဆုတ်​ရွံ​ရှာ​ဖွယ်​ကောင်း
    သည့်​ဋ္ဌ​လေ့​ထုံး​စံ​တို့​ကို​အ​တု​ခိုး​ကာ မိ​မိ ၏​သား​တော်​ကို​ပင်​လျှင်​မီး​ရှို့​ရာ​ပူ​ဇော်​သကာ
    အ​ဖြစ်​ရုပ်​တု​တို့​အား​ပူ​ဇော်​လေ​သည်။-
  bod-N: ཁོ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལམ་ནང་འགྲུལ་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་ཕྱི་རུ་ཕྱུང་བ་དང་མི་རྣམས་ཀྱིས་བརྙས་བཅོས་བྱས་པ་བཞིན་དུ།
    ཁོས་ཐ་ན་རང་གི་བུ་ཡང་མེ་དཀྱིལ་དུ་སྦྱིན་སྲེག་བྱས་པར་མ་ཟད།
  sna-sna: Akafamba munzira dzamadzimambo eIsraeri, akasvika pakubayira vanakomana
    vake mumoto achitevera zvainyangadza zvedzimwe ndudzi dzakanga dzadzingwa naJehovha
    pamberi pavaIsraeri.
  spa-BLM: Sino que siguió el camino de los reyes de Israel, e incluso hizo pasar
    a su hijo por el fuego, según las abominaciones de las naciones que Yahvé echó
    de delante de los hijos de Israel.
  cac-cac: An̈ej sb'eyb'al juntzan̈ eb' vin̈ sreyal Israel ix sb'eyb'alej vin̈. Ix
    sn̈ustz'a yuninal vin̈ silab'il. Lajan val ix sc'ulej vin̈ icha val sb'eyb'al
    juntzan̈ nación ic'b'ilel yuj Jehová ayic yochnac eb' israel d'a luum tic.
  swh-ULB: Badala yake, akatembea katika njia ya wafalme wa Israeli; hasa, akamuweka
    mwanaye kwenye moto kama sadaka ya kuteketeza, kufuatana na machukizo ya mataifa,
    ambayo Yahwe aliwafukuza wana wa Israeli.
  bel-bel: а хадзіў шляхам цароў Ізраільскіх, і нават сына свайго правёў праз агонь,
    пераймаючы мярзоты народаў, якіх прагнаў Гасподзь ад аблічча сыноў Ізраілевых,
  deu-ELBBK: sondern er wandelte auf dem Weg der Könige von Israel, und er ließ sogar
    seinen Sohn durchs Feuer gehen, nach den Gräueln der Nationen, die der HERR vor
    den Kindern Israel ausgetrieben hatte;
  mbb-OT: Mid-iringan din is ulaula te menge hadì te Israel, minsan ganì is anak din
    impemuhat din pinaaǥi te kedtutunga zin duen. Mid-iringan din is utew mezaat he
    menge vaal te menge etew ziyà te menge nasyun he impesegseg te Nengazen te menge
    Israilihanen.
  mal-2015: അവൻ യിസ്രായേൽരാജാക്കന്മാരുടെ വഴിയിൽ നടന്നു; യഹോവ യിസ്രായേൽമക്കളുടെ മുമ്പിൽ
    നിന്നു നീക്കിക്കളഞ്ഞ ജാതികളുടെ മ്ലേച്ഛതകൾക്കൊത്തവണ്ണം തന്റെ മകനെ അഗ്നിപ്രവേശവും
    ചെയ്യിച്ചു.
  rmc-rmc: Bo kerelas avke sar o izraelika kraľa anglal leste. Peskre čhas zlabarďa
    sar obeta le modlenge avke, sar kerenas o narodi, saven o RAJ tradňa avri anglal
    o Izraeliti.
  pes-OPV: و نه فقط به راه پادشاهان اسرائیل سلوک نمود، بلکه پسر خود را نیز از آتش
    گذرانید، موافق رجاسات امتهایی که خداوند، ایشان را از حضور بنی‌اسرائیل اخراج نموده
    بود.
  ron-1924: Чи а умблат ын каля ымпэрацилор луй Исраел ши кяр а трекут пе фиул сэу
    прин фок, дупэ урычуниле нямурилор пе каре ле изгонисе Домнул динаинтя копиилор
    луй Исраел.
  ben-OBCV: তিনি ইস্রায়েলের রাজাদের পথে চলতেন এবং এমনকি সদাপ্রভু ইস্রায়েলীদের সামনে
    থেকে যেসব জাতিকে দূর করে দিলেন, তাদের ঘৃণ্য লোকাচারে লিপ্ত হয়ে তাঁর ছেলেকেও তিনি
    আগুনে উৎসর্গ করে দিলেন।
  som-som: Laakiinse wuxuu ku socday jidkii boqorrada dalka Israa'iil; oo weliba wiilkiisii
    ayuu dab dhex mariyey sidii ay ahayd karaahiyadii quruumihii Rabbigu ka eryay
    reer binu Israa'iil hortooda.
  lat-VUC: 'sed ambulavit in via regum Israël: insuper et filium suum consecravit,
    transferens per ignem secundum idola gentium, quæ dissipavit Dominus coram filiis
    Israël.'
  eng-ASVBT: But he walked in the way of the kings of Israel, yea, and made his son
    to pass through the fire, according to the abominations of the nations, whom Jehovah
    cast out from before the children of Israel.
  ita-1885: Ma camminò per la via dei re d'Israele, e fece anche passare il suo figliuolo
    per lo fuoco, secondo le abbominazioni delle genti, le quali il Signore avea scacciate
    d'innanzi a' figliuoli d'Israele.
  eng-LXXUP: And he walked in the way of the kings of Israel, yea, he made his son
    to pass through the fire, according to the abominations of the heathen whom the
    Lord cast out from before the children of Israel.
  eng-ULB: Instead, he walked in the way of the kings of Israel; indeed, he made his
    son pass through the fire, following the detestable practices of the nations,
    which Yahweh had driven out before the people of Israel.
  spa-VBL: Siguió los caminos de los reyes de Israel, e incluso sacrificó a su hijo
    en el fuego, participando en las prácticas repugnantes de las naciones que el
    Señor había expulsado ante los israelitas.
  fra-_FOB: Mais il suivit la voie des rois d'Israël; et même il fit passer son fils
    par le feu, selon les abominations des nations que l'Éternel avait chassées devant
    les enfants d'Israël.
  mal-mal: അവൻ യിസ്രായേൽ രാജാക്കന്മാരുടെ വഴിയിൽ നടന്നു; യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന്
    നീക്കിക്കളഞ്ഞ ജാതികളുടെ മ്ലേച്ഛതകൾക്കൊത്തവണ്ണം തന്റെ മകനെ അഗ്നിപ്രവേശവും ചെയ്യിച്ചു.
  urd-GVR: Kyoṅki us ne Isrāīl ke bādshāhoṅ kā chāl-chalan apnāyā, yahāṅ tak ki us
    ne apne beṭe ko qurbānī ke taur par jalā diyā. Yoṅ wuh un qaumoṅ ke ghinaune rasm-o-riwāj
    adā karne lagā jinheṅ Rab ne Isrāīliyoṅ ke āge mulk se nikāl diyā thā.
  suz-BL: मेको इस्राएल ङा पिप आन लांम गाक्‍माक्‍त। मेकोमी आ तौ कली चोशा चढ़ेवा बाक्‍त।
    मोदेंशो ग्रांग्रा दि‍शो गेय पशो आ पर्बम परमप्रभु यावेमी ङोंइती रागी रागी ङा मुर
    आन कली इस्राएल रे ग्रुंइशो बाक्‍माक्‍त। लेवी १८:२१
  ita-1927: ma seguì la via dei re d’Israele, e fece perfino passare il suo figliuolo
    per il fuoco, seguendo le abominazioni delle genti che l’Eterno avea cacciate
    d’innanzi ai figliuoli d’Israele;
  ckb-ckb: هەمان ڕێچکەی پاشاکانی ئیسرائیلی گرتەبەر، تەنانەت کوڕەکەشی کردە قوربانی
    سووتاندن، وەک نەریتە قێزەونەکانی ئەو گەلانەی کرد کە یەزدان لەبەردەم نەوەی ئیسرائیل
    دەریکردن.
  eng-BBE: But he went in the ways of the kings of Israel, and even made his son go
    through the fire, copying the disgusting ways of the nations whom the Lord had
    sent out of the land before the children of Israel.
  kan-OKCV: ಆಹಾಜನು ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದನು. ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ
    ಎದುರಿನಿಂದ ಓಡಿಸಿಬಿಟ್ಟ ಇತರ ಜನಾಂಗಗಳ ಅಸಹ್ಯಕರವಾದ ಆಚಾರಗಳನ್ನು ಅನುಸರಿಸಿ ಅವನು ತನ್ನ ಮಗನನ್ನೇ
    ಬೆಂಕಿಯಲ್ಲಿ ಯಜ್ಞವಾಗಿ ಅರ್ಪಿಸಿದನು.
  tam-2017: இஸ்ரவேல் ராஜாக்களின் வழியிலே நடந்து, யெகோவா இஸ்ரவேல் மக்களுக்கு முன்பாகத்
    துரத்தின மக்களுடைய அருவருப்புகளின்படியே தன் மகன் முதற்கொண்டு அக்கினியில் சுட்டெரித்துப்போட்டான்.
  spa-RV-1909: Antes anduvo en el camino de los reyes de Israel, y aun hizo pasar
    por el fuego á su hijo, según las abominaciones de las gentes que Jehová echó
    de delante de los hijos de Israel.
  ron-BTF: Ci a umblat în calea împăraților lui Israel, da, și a trecut pe fiul său
    prin foc, conform urâciunilor păgânilor, pe care DOMNUL îi alungase dinaintea
    copiilor lui Israel.
  eng-WEBP: But he walked in the way of the kings of Israel, and even made his son
    to pass through the fire, according to the abominations of the nations whom the
    LORD cast out from before the children of Israel.
  eng-FBV: He followed the ways of the kings of Israel, and he even sacrificed his
    son in the fire, participating in the disgusting practices of the nations the
    Lord had driven out before the Israelites.
  nld-1939: maar volgde het wangedrag van de koningen van Israël. Zelfs heeft hij
    zijn zoon in het vuur geofferd volgens de afschuwelijke gebruiken van de volkeren,
    die Jahweh voor de Israëlieten had uitgedreven.
  nch-BL: Yaya quitoquili inifiero ojhui nopa tanahuatiani ipan tali Israel huan hasta
    temacac icone ipan tit quej se tacajcahualisti para se taixcopincayot san quej
    quichihuayayaj nopa sequinoc masehualme cati amo quiixmatiyayaj TOTECO cati itztoyaj
    ipan nopa tali achtohuiya huan TOTECO quinquixtijtoya iniixpa israelitame.
  vie-1934: nhưng người đi theo con đường của các vua Y-sơ-ra-ên, thậm chí bắt chước
    theo gương gớm ghiếc của các dân tộc Đức Giê-hô-va đã đuổi khỏi trước mặt dân
    Y-sơ-ra-ên, mà đưa con trai mình qua lửa.
  hin-CV: इसकी बजाय उसका आचरण इस्राएल के राजाओं की नीतियों के अनुसार था; यहां तक कि
    उसने अपने ही पुत्र को होमबलि के रूप में बलि कर दिया. यह उन जनताओं की घृणित प्रथाओं
    के अनुसार था, जिन्हें याहवेह ने इस्राएल राष्ट्र के सामने से निकाल दिया था.
  spa-BES: Pero él siguió los caminos de los reyes de Israel, e incluso hizo quemar
    a su hijo en sacrificio al fuego, copiando los asquerosos caminos de las naciones
    que el Señor había arrojado de delante de los hijos de Israel.
  tdx-tdx: Te mone nañavelo an-tsata o mpanjaka’ Israeleo, mbore nampisorohe’e añ’afo
    i ana-dahi’ey, ami’ty haloloa’ o kilakila ondaty nandroaha’ Iehovà aolo’ o ana’
    Israeleoo.
  tha-KJV: แต่​พระองค์​ทรงดำเนินตามทางของกษั​ตริ​ย์ทั้งหลายแห่​งอ​ิสราเอล และถวายโอรสของพระองค์​ให้​ลุ​ยไฟ
    ตามการกระทำอันน่าสะอิดสะเอียนของประชาชาติ ซึ่งพระเยโฮวาห์ทรงขับไล่ออกไปจากเบื้องหน้าประชาชนอิสราเอล
  por-BR-2018: Antes andou no caminho dos reis de Israel, e ainda fez passar pelo
