verse: 2KI.016.005
translations:
  mal-C: അക്കാലത്ത് അരാംരാജാവായ രെസീനും രെമല്യാവിന്റെ മകനായ പേക്കഹ് എന്ന ഇസ്രായേൽരാജാവും
    ജെറുശലേമിനുനേരേ യുദ്ധത്തിനുവന്നു. അവർ ആഹാസിനെ ഉപരോധിച്ചു; പക്ഷേ, അദ്ദേഹത്തെ ആക്രമിച്ചു
    കീഴ്പ്പെടുത്താൻ കഴിഞ്ഞില്ല.
  deu-TKW: Damals zog Rezin, der König von Aram, mit Pekah, dem Sohne Remaljas, dem
    Könige von Israel, gegen Jerusalem heran, um es anzugreifen; und sie belagerten
    Ahas, vermochten aber nicht mit Erfolg zu kämpfen.
  lin-lin: Bongo Retsini, mokonzi ya Siri, mpe Peka, mwana mobali ya Remalia, mokonzi
    ya Isalaele, bamataki mpo na kobundisa Yelusalemi mpe bazingelaki Akazi, kasi
    bakokaki kolonga ye te.
  eng-LSV: Then Rezin king of Aram, and Pekah son of Remaliah, king of Israel, go
    up to Jerusalem, to battle, and they lay siege to Ahaz, and they have not been
    able to fight.
  eng-GNV: 'Then Rezin king of Aram and Pekah sonne of Remaliah King of Israel came
    vp to Ierusalem to fight: and they besieged Ahaz, but could not ouercome him.'
  eng-WEBSTER: 'Then Rezin king of Syria and Pekah son of Remaliah king of Israel
    came up to Jerusalem to war: and they besieged Ahaz, but could not overcome him
    .'
  nhw-BL: Huan se tonali Tlanahuatijquetl Rezín tlen tlali Siria, ihuaya Tlanahuatijquetl
    Peka, icone Remalías, tlen tlali Israel, yajque sentic ipan altepetl Jerusalén
    para quihuilanase Tlanahuatijquetl Acaz. Huan quiyahualojque nopa altepetl, pero
    amo huelque quitlanque.
  swh-ONEN: Kisha Resini mfalme wa Aramu na Peka mwana wa Remalia mfalme wa Israeli
    wakaondoka kwenda kupigana dhidi ya Yerusalemu na kumzunguka Ahazi kwa jeshi,
    lakini hawakuweza kumshinda.
  bba-bba: Yerɑ sɔ̃ɔ teeru Resini, Sirin sinɑ boko kɑ Pekɑ Remɑliɑn bii Isirelibɑn
    sinɑ boko bɑ seewɑ bɑ Akɑsi tɑbu wɔri, mɑ bɑ Yerusɑlɛmu tɑrusi. Adɑmɑ bɑ kpɑnɑ
    bu nùn kɑmiɑ.
  eng-KJVCPB: 'Then Rezin king of Syria and Pekah son of Remaliah king of Israel came
    up to Jerusalem to war: and they besieged Ahaz, but could not overcome him.'
  luo-luo: Eka Rezin ruodh Aram kod Peka wuod Remalia ruodh Israel nowuok dhi gore
    gi Jerusalem mi omako Ahaz, to ne ok ginyal loye.
  meu-meu: Bena Resini, Suria pavapavana, bona Peka Remalia, Israel pavapavana, ese
    Ierusalem ituari-henina totona e dae henia. Idia ese Ahasa e koua ahu, to asi
    goadadia bae hadarerea.
  npi-ULB: तब अरामका राजा रसीन र इस्राएलका राजा रमल्याहका छोरा पेकह आक्रमण गर्न यरूशलेममा
    आए । तिनीहरूले आहाजलाई घेरे तापनि तिनीहरूले तिनलाई पराजित गर्न सकेनन् ।
  yor-yor: 'Nígbà náà ni Resini ọba Siria àti Peka ọmọ Remaliah ọba Israẹli gòkè wá
    sí Jerusalẹmu láti jagun: wọ́n dó ti Ahasi, ṣùgbọ́n wọn kò lè borí rẹ̀.'
  pes-OPCB: آنگاه رصین، پادشاه سوریه و فقح، پادشاه اسرائیل به جنگ آحاز آمدند و شهر
    اورشلیم را محاصره کردند ولی نتوانستند آن را بگیرند.
  tgl-ULB: Pagkatapos si Rezin, hari ng Aram at Peka anak ni Remalias, hari ng Israel,
    ay dumating at sinalakay ang Jerusalem. Napalibutan nila si Ahaz, pero hindi siya
    magapi.
  hui-hui: Ani bialu heagola Sirianaga Kini Lesinila Isaraelenaga Kini Pegalame libunaga
    ami agali hearu haru halu ibuwa Yarusaleme tano ho hagira bini. Ani buwa tigua
    Yarusalemeni wai bialu hemiria Ahasa halu ibunaga ami agali hearu bo podabe nahe
    hongoheore hearia hendene.
  mya-mya: ရှု​ရိ​ဘု​ရင်​ရေ​ဇိန်​နှင့်​ဣသ​ရေ​လ​ဘု​ရင်​ပေ​ကာ တို့​သည် စစ်​ချီ​၍​ယေ​ရု​ရှ​လင်​မြို့​ကို​ဝိုင်း​ရံ
    ထား​ကြ​သော်​လည်း အာ​ခတ်​မင်း​ကို​မ​နှိမ်​နင်း နိုင်​ကြ။-
  bod-N: སྐབས་དེར་ཨ་རམ་གྱི་རྒྱལ་པོ་རེ་ཙིན་དང་། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རེ་མལ་ཡཱ་ཡི་བུ་ཕེ་ཀཱ་གཉིས་ཡེ་རུ་སཱ་ལེམ་དུ་དམག་འཁྲུག་རྒྱག་ཏུ་ཡར་འོངས་པ་དང་།
    ཨ་ཧ་ཟཱ་དམག་གིས་བསྐོར་ནའང་དེ་དབང་དུ་བསྡུ་མ་ནུས་སོ། །
  sna-sna: Ipapo Rezini mambo weAramu naPeka mwanakomana waRemaria mambo weIsraeri
    vakauya kuzorwa neJerusarema vakakomba Ahazi, asi havana kugona kumukunda.
  spa-BLM: Entonces Rezín, rey de Siria, y Peka, hijo de Remalías, rey de Israel,
    subieron a Jerusalén para hacer la guerra. Asediaron a Acaz, pero no pudieron
    vencerlo.
  cac-cac: A d'a jun tiempoal chi', a vin̈aj Rezín sreyal Siria yed' vin̈aj Peka yuninal
    vin̈aj Remalías sreyal Israel, ix c'och eb' vin̈ d'a Jerusalén yic syac'an oval
    eb' vin̈ yed' vin̈aj rey Acaz chi'. Ix oymaj eb' vin̈ d'a spatictac Jerusalén
    chi', palta maj yac'laj ganar eb' vin̈.
  swh-ULB: Kisha Riseni, mfalme wa Shamu na Peka mwana wa Remalia, mfalme wa Israeli,
    wakaja mpaka Yerusalemu kuteka. Wakamzunguka Ahazi, lakini hawakuweza kumshinda.
  bel-bel: Тады пайшоў Рэцын, цар Сірыйскі, і Факей, сын Рэмаліін, цар Ізраільскі,
    супроць Ерусаліма, каб заваяваць яго, і трымалі Ахаза ў аблозе, але адолець не
    маглі.
  deu-ELBBK: Damals zogen Rezin, der König von Syrien, und Pekach, der Sohn Remaljas,
    der König von Israel, nach Jerusalem hinauf zum Kampf; und sie belagerten Ahas,
    aber sie vermochten nicht gegen ihn zu kämpfen.
  mbb-OT: Dutun te kedhadì ni Ahaz diyà te Juda, midsurung diyà te Jerusalem si Hadì
    Rezin he hadì te Aram wey si Hadì Peka he hadì te Israel, he anak ni Remalia,
    ne midliǥuyan dan is Jerusalem. Piru wazè dan mezaag si Ahaz.
  mal-2015: അക്കാലത്തു അരാംരാജാവായ രെസീനും യിസ്രായേൽരാജാവായ രെമല്യാവിന്റെ മകൻ പേക്കഹും
    യെരൂശലേമിന്നു നേരെ യുദ്ധത്തിന്നു പുറപ്പെട്ടുവന്നു ആഹാസിനെ നിരോധിച്ചു; എന്നാൽ അവനെ
    ജയിപ്പാൻ അവർക്കു കഴിഞ്ഞില്ല.
  rmc-rmc: Paľis o aramejiko kraľis Recin le izraelike kraľiha Pekachoha gele pro
    mariben pro Jeruzalem a rozačhade pes pašal leste, ale na domarde les.
  pes-OPV: آنگاه رصین، پادشاه ارام، و فقح بن رملیا، پادشاه اسرائیل، به اورشلیم برای
    جنگ برآمده، آحاز را محاصره نمودند اما نتوانستند غالب آیند.
  ron-1924: Атунч, Рецин, ымпэратул Сирией, ши Пеках, фиул луй Ремалия, ымпэратул
    луй Исраел, с-ау суит ымпотрива Иерусалимулуй ка сэ лупте ымпотрива луй. Ау ымпресурат
    пе Ахаз, дар н-ау путут сэ-л бируе.
  ben-OBCV: পরে অরামের রাজা রৎসীন ও রমলিয়ের ছেলে ইস্রায়েলের রাজা পেকহ জেরুশালেমের
    বিরুদ্ধে যুদ্ধযাত্রা করে আহসকে অবরুদ্ধ করলেন, কিন্তু তারা তাঁকে বশে আনতে পারেননি।
  som-som: Markaasaa waxaa Yeruusaalem ku soo kacay Resiin oo ahaa boqorkii Suuriya
    iyo Feqax ina Remalyaah oo ahaa boqorkii dalka Israa'iil inay la diriraan; wayna
    hareereeyeen Aaxaas, laakiinse way ka adkaan kari waayeen.
  lat-VUC: 'Tunc ascendit Rasin rex Syriæ, et Phacee filius Romeliæ rex Israël, in
    Jerusalem ad præliandum: cumque obsiderent Achaz, non valuerunt superare eum.'
  eng-ASVBT: 'Then Rezin king of Syria and Pekah son of Remaliah king of Israel came
    up to Jerusalem to war: and they besieged Ahaz, but could not overcome him.'
  ita-1885: Allora Resin, re di Siria, e Peca, figliuolo di Remalia, re d'Israele,
    salirono in armi contro a Gerusalemme, ed assediarono Achaz; ma non poterono espugnar
    la città.
  eng-LXXUP: Then went up Rezin king of Syria and Pekah son of Remaliah king of Israel
    against Jerusalem to war, and besieged Ahaz, but could not prevail against him.
  eng-ULB: Then Rezin, king of Aram and Pekah son of Remaliah, king of Israel, came
    up to Jerusalem to attack. They besieged Ahaz, but they could not conquer him.
  spa-VBL: Rezín, rey de Harán, y Peca, hijo de Remalías, rey de Israel, llegaron
    y atacaron Jerusalén. Asediaron a Acaz, pero no pudieron derrotarlo.
  fra-_FOB: Alors Retsin, roi de Syrie, et Pékach, fils de Rémalia, roi d'Israël,
    montèrent contre Jérusalem pour combattre, et ils assiégèrent Achaz; mais ils
    ne purent point en venir à bout par les armes.
  mal-mal: അക്കാലത്ത് അരാം രാജാവായ രെസീനും യിസ്രായേൽ രാജാവായ രെമല്യാവിന്റെ മകൻ പേക്കഹും
    യെരൂശലേമിന് നേരെ യുദ്ധത്തിന് പുറപ്പെട്ടുവന്ന് ആഹാസിനെ നിരോധിച്ചു; എന്നാൽ അവനെ
    ജയിക്കുവാൻ അവർക്ക് കഴിഞ്ഞില്ല.
  urd-GVR: Ek din Shām kā bādshāh Razīn aur Isrāīl kā bādshāh Fiqah bin Ramaliyāh
    Yarūshalam par hamlā karne ke lie Yahūdāh meṅ ghus āe. Unhoṅ ne shahr kā muhāsarā
    to kiyā lekin us par qabzā karne meṅ nākām rahe.
  suz-BL: मिनु अराम ङा पिप रेसीन नु इस्राएल ङा पिप रेमाल्‍याह आ तौ पेकाहमी यरूसलेम
    कली लडाइ तोशा पुम्‍दमे बाक्‍त। तन्‍न मेकोम आहाज कली ग्राने मचाप्‍से बाक्‍त। यसैया
    ७:१-९
  ita-1927: Allora Retsin, re di Siria, e Pekah, figliuolo di Remalia, re d’Israele,
    salirono contro Gerusalemme per assalirla; e vi assediarono Achaz, ma non riuscirono
    a vincerlo.
  ckb-ckb: پاشان ڕەچینی پاشای ئارام و پەقەحی کوڕی ڕەمەلیاهوی پاشای ئیسرائیل بۆ جەنگ
    سەرکەوتنە ئۆرشەلیم و ئاحازیان گەمارۆ دا، بەڵام نەیانتوانی بەسەریدا زاڵ بن.
  eng-BBE: Then Rezin, king of Aram, and Pekah, son of Remaliah, king of Israel, came
    up to Jerusalem to make war; and they made an attack on Ahaz, shutting him in,
    but were not able to overcome him.
  kan-OKCV: ಆಗ ಅರಾಮಿನ ಅರಸನಾದ ರೆಚೀನ್, ಮತ್ತು ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ರೆಮಲ್ಯನ ಮಗನೂ ಆದ ಪೆಕಹನು
    ಯುದ್ಧಮಾಡಲು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಆಹಾಜನನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿದರು. ಆದರೆ ಅವನನ್ನು ಜಯಿಸುವುದು
    ಅವರಿಂದ ಆಗಲಿಲ್ಲ.
  tam-2017: அப்பொழுது சீரியாவின் ராஜாவாகிய ரேத்சீனும், இஸ்ரவேலின் ராஜாவாகிய ரெமலியாவின்
    மகன் பெக்காவும், எருசலேமின்மேல் போர்செய்யவந்து ஆகாசை முற்றுகையிட்டார்கள்; ஆனாலும்
    வெற்றிபெற முடியவில்லை.
  spa-RV-1909: Entonces Resín rey de Siria, y Peka hijo de Remalías rey de Israel,
    subieron á Jerusalem para hacer guerra, y cercar á Achâz; mas no pudieron tomarla.
  ron-BTF: Atunci Rețin, împăratul Siriei, și Pecah, fiul lui Remalia, împăratul lui
    Israel, s-au urcat la Ierusalim pentru a se război; și au asediat pe Ahaz, dar
    nu au putut să îl învingă.
  eng-WEBP: Then Rezin king of Syria and Pekah son of Remaliah king of Israel came
    up to Jerusalem to wage war. They besieged Ahaz, but could not overcome him.
  eng-FBV: Rezin, king of Aram, and Pekah, son of Remaliah, king of Israel, came and
    attacked Jerusalem. They besieged Ahaz but couldn't defeat him.
  nld-1939: In zijn tijd trokken Resin, de koning van Aram, en Pekach, de zoon van
    Remaljanoe en koning van Israël, tegen Jerusalem op. Zij belegerden Achaz, maar
    konden geen overwinning op hem behalen.
  nch-BL: Huan se tonali Tanahuatijquet Rezín ten tali Siria, ihuaya Tanahuatijquet
    Peka, icone Remalías, ten tali Israel, yajque sentic ipan altepet Jerusalén para
    quitehuise Tanahuatijquet Acaz. Huan quiyahualojque nopa altepet, pero amo huelque
    quitanque.
  vie-1934: Bấy giờ, Rô-xin, vua Sy-ri và Phê-ca, con trai Rê-ma-lia, vua Y-sơ-ra-ên,
    đều đi lên đặng hãm đánh Giê-ru-sa-lem; họ vây A-cha; nhưng không thắng người
    được.
  hin-CV: तब अराम का राजा रेज़िन और इस्राएल के राजा रेमालियाह का पुत्र पेकाह येरूशलेम
    पर युद्ध करने के उद्देश्य से वहां आ गए. उन्होंने आहाज़ को बंदी बना लिया; किंतु
    वे उसे अपने वश में न कर सके.
  spa-BES: Entonces Rezín, rey de Siria, y Peka, hijo de Remalías, rey de Israel,
    subieron a Jerusalén para hacer la guerra; e hicieron un ataque a Acaz, sitiando,
    pero no pudieron vencerlo.
  tdx-tdx: Nionjomb’e Ierosalaime mb’eo amy zao t’i Retsine mpanjaka’ i Arame, naho
    i Pekà ana’ i Remalià mpanjaka’ Israele hialy; le narikatohe’ iareo t’i Ahkaze
    f’ie tsy nahagioke.
  tha-KJV: แล​้วเรซีนกษั​ตริ​ย์​แห่​งซีเรียและเปคาห์​บุ​ตรชายเรมาลิยาห์​กษัตริย์​แห่​งอ​ิสราเอลทรงยกขึ้นมาทำสงครามกับกรุงเยรูซาเล็ม
    และกษั​ตริ​ย์ทั้งสองได้ล้อมอาหัสไว้ แต่​ทรงเอาชัยชนะยังไม่​ได้
  por-BR-2018: Então Resim rei da Síria, e Peca filho de Remalias rei de Israel, subiram
    a Jerusalém para fazer guerra, e cercar a Acaz; mas não puderam tomá-la.
  deu-ELO: Damals zogen Rezin, der König von Syrien, und Pekach, der Sohn Remaljas,
    der König von Israel, nach Jerusalem hinauf zum Streit; und sie belagerten Ahas,
    aber sie vermochten nicht wider ihn zu streiten.
  eng-WYC-2018: Then Rezin, king of Syria, and Pekah, son of Remaliah, king of Israel,
    went up into Jerusalem to fight with Ahaz; and when they besieged Ahaz, they might
    not overcome him, (or but when they besieged Ahaz, they could not overcome him).
  epo-epo: Tiam Recin, reĝo de Sirio, kaj Pekaĥ, filo de Remalja, reĝo de Izrael,
    iris milite kontraŭ Jerusalemon; ili sieĝis Aĥazon, sed ne povis venkopreni.
  uig-PIN: Xu waⱪitta Suriyǝning padixaⱨi Rǝzin bilǝn Israilning padixaⱨi, Rǝmaliyaning
    oƣli Pikaⱨ Yerusalemƣa ⱨujum ⱪilip, padixaⱨ Aⱨazni muⱨasirigǝ elip ⱪorxiwalƣini
    bilǝn, lekin uni mǝƣlup ⱪilalmidi.
  beo-beo: Silia hina bagade, Lisini amola Isala:ili hina bagade Biga da Yelusaleme
    doagala:le, eale disi, be ilia da A:iha:se hasalimu hamedei ba:i.
  tpi-OTNT: Orait King Resin bilong Siria wantaim King Peka bilong Israel, tupela
    i kisim ol soldia bilong ol na i go banisim Jerusalem. Na ol i pait long ol Jerusalem,
    tasol ol i no inap winim Ahas wantaim ol soldia bilong en.
  hau-SA: Sai Rezin sarkin Aram, da Feka ɗan Remaliya sarkin Isra’ila suka haura don
    su kai wa Urushalima hari, suka kuma kewaye Ahaz, amma ba su iya shan ƙarfinsa
    ba.
  uig-LAT: Shu waqitta Suriyening padishahi Rezin bilen Israilning padishahi, Remaliyaning
    oghli Pikah Yérusalémgha hujum qilip, padishah Ahazni muhasirige élip qorshiwalghini
    bilen, lékin uni meghlup qilalmidi.
  nde-nde: Ngakho uRezini inkosi yama-Aramu kanye loPhekha indodana kaRemaliya inkosi
    yako-Israyeli basuka bayahlasela iJerusalema bavimbezela u-Ahazi, kodwa abazange
    bamehlule.
  ton-ton: '¶ Pea naʻe toki hoko hake ki Selūsalema ʻa Lisini ko e tuʻi ʻo Silia mo
    Peka ko e foha ʻo Limalia ko e tuʻi ʻo ʻIsileli, ke na tauʻi ia: pea naʻa na kāpui
    ʻa ʻAhasi ʻaki ʻae tau, ka naʻe ʻikai te na mafai ʻa hono fakavaivaiʻi.'
  ces-1613: Tedy vytáhl Rezin král Syrský a Pekach syn Romeliášův, král Izraelský,
    proti Jeruzalému k boji, a oblehli Achasa. Ale nemohli ho dobyti.
  eng-WMB: Then Rezin king of Syria and Pekah son of Remaliah king of Israel came
    up to Jerusalem to wage war. They besieged Ahaz, but could not overcome him.
  tam-TCV: அப்பொழுது சீரிய அரசன் ரேத்சீனும் ரெமலியாவின் மகனான இஸ்ரயேலின் அரசன் பெக்காவும்
    எருசலேமுக்கு எதிராக அணிவகுத்துச் சென்றார்கள். அவர்கள் ஆகாசை சூழ்ந்துகொண்டபோதும்,
    அவனை மேற்கொள்ள முடியவில்லை.
  ceb-ULB: Unya si Rezin, nga hari sa Aram ug si Peka nga anak nga lalaki ni Remalia,
    nga hari sa Israel, mitungas sa Jerusalem aron sa pagsulong. Gipalibotan nila
    si Ahaz, apan dili nila siya mabuntog.
  pol-UBG: Wtedy Resin, król Syrii, i Pekach, syn Remaliasza, król Izraela, wyruszyli
    na wojnę przeciw Jerozolimie i oblegli Achaza, ale nie mogli go pokonać.
  urd-GVU: ایک دن شام کا بادشاہ رضین اور اسرائیل کا بادشاہ فِقَح بن رملیاہ یروشلم
    پر حملہ کرنے کے لئے یہوداہ میں گھس آئے۔ اُنہوں نے شہر کا محاصرہ تو کیا لیکن اُس
    پر قبضہ کرنے میں ناکام رہے۔
  deu-1912: Dazumal zogen Rezin, der König von Syrien und Pekah, der Sohn Remaljas,
    König in Israel, hinauf gen Jerusalem, zu streiten und belagerten Ahas; aber sie
    konnten es nicht gewinnen.
  kan-2017: ಇವನ ಕಾಲದಲ್ಲಿ ಅರಾಮ್ಯರ ಅರಸನಾದ ರೆಚೀನ್, ಇಸ್ರಾಯೇಲರ ಅರಸನೂ, ರೆಮಲ್ಯನ ಮಗನೂ ಆದ ಪೆಕಹ
    ಎಂಬುವವರು ಒಟ್ಟಿಗೆ ಸೇರಿ ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಬಂದು ಆಹಾಜನನ್ನು ಸುತ್ತಿಕೊಂಡರು. ಆದರೆ
    ಅವನನ್ನು ಜಯಿಸುವುದು ಅವರಿಂದ ಆಗಲಿಲ್ಲ.
  yap-yap: I Rezin ni Pilung nu Syria nge Pekah ni Pilung nu Israel e ra maelgow ngak
    yu Jerusalem ngar kolew, machane de yag ni ngar gelgow ngak Ahaz.
  hlt-MCSB: Aram manghai Rezin neh Israel manghai Remaliah capa Pekah loh caemtloek
    la Jerusalem a paan rhoi. Te vaengah Ahaz te a dum rhoi dae a vathoh ham tah coeng
    rhoi pawh.
  mdy-ETH: ዒማና ሶኦሪያ ካኣቲ፥ ሬፂኔና ዒስራዔኤሌ ካኣቲ፥ ፓቁሄና ዬሩሳላሜ ዖላኒ ማንጌኔ፤ ጋዓንቴ ዔያታ ዓካኣዜ ባሻኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Afei, Aramhene Resin ne Israelhene Peka tuu sa wɔ Ahas so. Wɔkɔtuaa
    Yerusalem, nanso wɔanni so nkonim.
  eng-WEBU: Then Rezin king of Syria and Pekah son of Remaliah king of Israel came
    up to Jerusalem to wage war. They besieged Ahaz, but could not overcome him.
  wal-wal: Hegaappe guyyiyan, Sooriyaa Kawoi Raaxiininne Ramaaliyaa na7ai, Israa7eela
    Kawoi Paaquhi Yerusalaame olanau yiidosona. Yiidi dooddidosona; shin Akaaza xoonanau
    danddayibookkona.
  spa-PDDPT: Entonces Rezín, rey de Siria, y Peca, hijo de Remalías, rey de Israel,
    subieron a Jerusalén para hacer la guerra. Sitiaron a Acaz, pero no prevalecieron.
  gun-gun: Ha'e gui ma Jerusalém tetã re jogueru nhoguenoiny Síria pygua huvixa Rezim
    ha'e Israel pygua huvixa Remalias ra'y Peca reve, ha'e pygua re opu'ã aguã. Ojoko
    okuapy Acaz oĩa teĩ nda'ipo'akai hexe.
  ilo-ULB: Kalpasanna, ni Resin nga ari ti Aram ken ni Peka a lalaki a putot ni Remalias,
    ari ti Israel ket simang-atda iti Jerusalem tapno rumaut. Linakubda ni Ahaz ngem
    saanda a maparmek isuna.
  kpg-kpg: King Rezin o Syria mo king Pekah o Israel gu heebagi gi Jerusalem, ge gu duuli
    di waahale deelaa, gei meemaa gu deemee di hagamagedaa Ahaz.
  uig-ARA: شۇ ۋاقىتتا سۇرىيەنىڭ پادىشاھى رەزىن بىلەن ئىسرائىلنىڭ پادىشاھى، رەمالىيانىڭ
    ئوغلى پىكاھ يېرۇسالېمغا ھۇجۇم قىلىپ، پادىشاھ ئاھازنى مۇھاسىرىگە ئېلىپ قورشىۋالغىنى
    بىلەن، لېكىن ئۇنى مەغلۇپ قىلالمىدى.
  sus-sus: Na tɛmui Arami mangɛ Resin nun Isirayila mangɛ Peka Remaliyahu xa di, naxa
    Darisalamu gere. E naxa Axasi rabilin a xa taa kui, kɔnɔ e mu nɔ a ra.
  pon-2006: Resin, nanmwarkien Siria, oh Peka, nanmwarkien Israel, mahweniong Serusalem,
    ahpw ira sohte kak kalowehdi Ahas.
  ksd-ksd: Ma Resin ra king Siria ma Peka natu i Remalia ra king Israel dir ga tut
    na vinarubu ure Ierusalem; ma dir ga tur vartakalat bat Akas, ma dir ga mama uvia
    pa ia.
  tur-YTC: Sonra Suriye Kralı Resin ve İsrael kralı Remalya oğlu Pekah savaşmak için
    Yeruşalem'e çıktılar. Ahaz'ı kuşattılar, ama onu yenemediler.
  grc-BRENT: Τότε ἀνέβη Ῥαασσὼν βασιλεὺς Συρίας καὶ Φακεὲ υἱὸς Ῥομελίου βασιλεὺς Ἰσραὴλ
    εἰς Ἱερουσαλὴμ εἰς πόλεμον, καὶ ἐπολιόρκουν ἐπὶ Ἄχαζ, καὶ οὐκ ἠδύναντο πολεμεῖν.
  ind-AYT: Sesudah itu, Rezin, raja Aram, dan Pekah, anak Remalya, raja Israel, untuk
    maju menyerang Yerusalem. Mereka mengepung dan menyerang Ahas, tetapi tidak dapat
    mengalahkannya.
  nya-nya: Ndipo Rezini mfumu ya Aramu ndi Peka mwana wa Remaliya mfumu ya Israeli
    anapita kukachita naye nkhondo ku Yerusalemu ndipo anazinga Ahazi, koma sanathe
    kumugonjetsa.
  hrv-hrv: Tada aramejski kralj Resin i Pekah, sin Remalijin, kralj Izraela, pođoše
    u rat protiv Jeruzalema. Opsjedoše ga, ali ga ne mogoše osvojiti.
  mps-mps: Tama te Siria king bidi Resin dali, te Israel king bidi Peka dali si, tama
    augwali sigo te augwa si ami soldia bidi dabe augwali sigo selama, te Jerusalem
    bulu taunba boi baguligi pali, tama te Jerusalem bidi dabe dali augwali boi hwįani.
    Tiali goli, augwaligo te king Ahas dali, te aga ami bidi dabe dali, augwaligo
    augwali aiyaba elaluabo usu meni.
  tpi-tpi: Orait King Resin bilong Siria wantaim King Peka bilong Israel, tupela i
    kisim ol soldia bilong ol na i go banisim Jerusalem. Na ol i pait long ol Jerusalem,
    tasol ol i no inap winim Ahas wantaim ol soldia bilong en.
  dan-1931: På den Tid drog Kong Rezin af Aram og Remaljas Søn, Kong Peka af Israel,
    op for at angribe Jerusalem; og de indesluttede Akaz, men var ikke stærke nok
    til at angribe.
  vie-OVCB: Lúc ấy, Vua Rê-xin, nước A-ram và Vua Phê-ca, nước Ít-ra-ên, kéo quân
    lên đánh A-cha, vây Giê-ru-sa-lem, nhưng không hạ thành được.
  guj-2017: આ સમયે અરામના રાજા રસીને અને ઇઝરાયલના રાજા રમાલ્યાના દીકરા પેકાહે યરુશાલેમ
    પર ચઢાઈ કરી.તેઓએ આહાઝને ઘેરી લીધો પણ તેને જીતી શકયા નહિ.
  pon-2006A: Resin, nanmwarkien Siria, oh Peka, nanmwarkien Israel, mahweniong Serusalem,
    ahpw ira sohte kak kalowehdi Ahas.
  por-BRBSL: Então Rezin, rei da Síria, e Pekah, filho de Remaliah, rei de Israel,
    vieram a Jerusalém para travar uma guerra. Eles sitiaram Acaz, mas não conseguiram
    vencê-lo.
  cth-cth: Hot patetlah, Siria siangpahrang Rezin hoi Isarel siangpahrang Remaliah
    capa Pekah teh, Jerusalem tuk hanlah a kamthaw teh, Ahaz hah king a kalup awh
    eiteh, tâ awh hoeh.
  twi-twi: Afei, Aramhene Resin ne Israelhene Peka tuu sa wɔ Ahas so. Wɔkɔtoaa Yerusalem,
    nanso wɔanni so nkonim.
  hlt-hlt: Aram manghai Rezin neh Israel manghai Remaliah capa Pekah loh caemtloek
    la Jerusalem a paan rhoi. Te vaengah Ahaz te a dum rhoi dae a vathoh ham tah coeng
    rhoi pawh.
  tbz-SIM: Mɛm̀mɛ Sidii kóo kpɑ̀ɑ̀tì Desinni nɛ̀ Demɑdiɑ birɛ Pekɑɑ Isidɑyɛɛribɛ kóo
    kpɑ̀ɑ̀tì bɛ̀ domɛ̀ Sedisɑdɛmmu ɛì kɛ́ dì pì, bɛ̀ mɛ nyí ndì nɑ.
  msy-2020: Dughiar kamɨn, Sirian Atrivim Resin, ko Israelian Atrivim Peka, a Remalian
    otarim, aning uan mɨdorozir gumaziba inigha, Jerusalem konasa ghu. Egha me Jerusalemia
    ko mɨsosi, me Atrivim Ahas ko an mɨdorozir gumaziba dɨkabɨnasa amuava avenge.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ Silii wulɑʋ Lesɛɛ, nɑ Ɩsɛɣɛlɩ wulɑʋ Pekɑ pɑ polɑɑ
    nɑ pɑ́ yoonɑ Yutɑ wulɑʋ Ahɑsɩ, nɑ pɑ́ nyɑlɑ Yosɑlɛm ɩcɑtɛ. Amɑ pɑ tɑ pǝsɩ-ɩ.
  azb-azb: Onda Aram padşahı Resin və İsrail padşahı Remalya oğlu Peqah Yerusəlimin
    üzərinə hücum etdilər və Axazı mühasirəyə aldılar, ancaq onu məğlub edə bilmədilər.
  eng-DBY: Then Rezin the king of Syria, and Pekah son of Remaliah, the king of Israel,
    came up to Jerusalem to battle; and they besieged Ahaz, but were unable to conquer
    him.
  hin-2017: तब अराम के राजा रसीन, और रमल्याह के पुत्र इस्राएल के राजा पेकह ने लड़ने
    के लिये यरूशलेम पर चढ़ाई की, और उन्होंने आहाज को घेर लिया, परन्तु युद्ध करके उनसे
    कुछ बन न पड़ा।
  wol-KYG: Ci kaw loolu Reccin buurub Siri, ak buurub Israyil Peka doomu Remalya,
    jóg song Yerusalem xare. Ñu gaw Buur Axas, te manuñu koo daan.
  eng-YLT: Then doth Rezin king of Aram go up, and Pekah son of Remaliah king of Israel,
    to Jerusalem, to battle, and they lay siege to Ahaz, and they have not been able
    to fight.
  eng-WYC-2017: Then Rezin, king of Syria, and Pekah, son of Remaliah, king of Israel,
    went up into Jerusalem to fight with Ahaz; and when they besieged Ahaz, they might
    not overcome him.
  eng-WMBB: Then Rezin king of Syria and Pekah son of Remaliah king of Israel came
    up to Jerusalem to wage war. They besieged Ahaz, but could not overcome him.
  urd-GVH: एक दिन शाम का बादशाह रज़ीन और इसराईल का बादशाह फ़िक़ह बिन रमलियाह यरूशलम
    पर हमला करने के लिए यहूदाह में घुस आए। उन्होंने शहर का मुहासरा तो किया लेकिन उस
    पर क़ब्ज़ा करने में नाकाम रहे।
  rug-rug: La rapata pa Zerusalema sari Rezini, sa baṉara pa Siria, meke e Peka, sa
    baṉara pa Izireli, meke raza seunae ia rini, ba lopu boka va kilasia ari karua
    se Ehazi.
  gaz-gaz: Reziin mootichi Sooriyaatii fi Pheqaan ilmi Remaaliyaa mootichi Israaʼel
    Yerusaalemin loluuf ol baʼanii Aahaazin marsan; garuu isa moʼachuu hin dandeenye.
  fra-LSG: Alors Retsin, roi de Syrie, et Pékach, fils de Remalia, roi d’Israël, montèrent
    contre Jérusalem pour l’attaquer. Ils assiégèrent Achaz; mais ils ne purent pas
    le vaincre.
  yal-yal: Nayi, Arami mangan Resin nun Isirayila mangan Peka, Remaliyaa diin yi te
    Yerusalɛn xili ma a yɛngɛdeni. E yi Axasi yɛngɛ, koni e mi a nɔ.
  haw-1868: Alaila hele mai o Rezina, ke alii o Suria, a me Peka ke keiki a Remalia,
    ke alii o ka Iseraela, i Ierusalema i ke kaua; a hoopilikia lakou ia Ahaza, aole
    e hiki ia lakou ke hoopio ia ia.
  arb-NAV: عِنْدَئِذٍ تَقَدَّمَ رَصِينُ مَلِكُ أَرَامَ وَفَقْحُ بْنُ رَمَلْيَا مَلِكُ
    إِسْرَائِيلَ نَحْوَ أُورُشَلِيمَ لِمُهَاجَمَتِهَا، فَحَاصَرَا آحَازَ. غَيْرَ أَنَّهُمَا
    أَخْفَقَا فِي الاسْتِيلاءِ عَلَيْهَا.
  ewe-ewe: Siria fia Rezin kple Israel fia Peka, Remalia ƒe vi ho aʋa ɖe Ahaz ŋu eye
    woɖe to ɖe Yerusalem, ke womete ŋu ɖu edzi o.
  eng-LEE: 'Then came up Rezin the king of Syria and Pekach the son of Remalyahu the
    king of Israel to Jerusalem to war: and they besieged Achaz, but were not able
    to make an attack.'
  asm-FB: অৰামৰ ৰজা ৰচীন আৰু ৰমলিয়াৰ পুত্ৰ ইস্ৰায়েলৰ ৰজা পেকহে যিৰূচালেমৰ বিৰুদ্ধে
    যুদ্ধ কৰিবলৈ যিৰূচালেমলৈকে আহিল আৰু ৰজা আহজৰ সৈতে নগৰখন বেৰি ধৰিলে; কিন্তু আহজক
    জয় কৰিব নোৱাৰিলে।
  sus-A: نَ تّمُي عَرَ مِ مَنفّ رٍ سِن نُن عِسِرَيِلَ مَنفّ ثٍكَ رٍ مَلِيَهُ شَ دِ،
    نَشَ دَرِ سَلَمُ فٍرٍ. عٍ نَشَ عَشَسِ رَبِلِن عَ شَ تَا كُي، كْنْ عٍ مُ نْ عَ
    رَ.
  fra-SBL: Alors Retsin, roi de Syrie, et Pékah, fils de Remalia, roi d'Israël, montèrent
    à Jérusalem pour faire la guerre. Ils assiégèrent Achaz, mais ne purent le vaincre.
  hbo-hbo: אָ֣ז יַעֲלֶ֣ה רְצִ֣ין מֶֽלֶךְ־אֲ֠רָם וּפֶ֨קַח בֶּן־רְמַלְיָ֧הוּ מֶֽלֶךְ־יִשְׂרָאֵ֛ל
    יְרוּשָׁלַ֖͏ִם לַמִּלְחָמָ֑ה וַיָּצֻ֙רוּ֙ עַל־אָחָ֔ז וְלֹ֥א יָכְל֖וּ לְהִלָּחֵֽם׃
  piu-2006: '@see-verse:2KI.016.004'
  kik-kik: Hĩndĩ ĩyo Rezini mũthamaki wa Suriata, na Peka mũrũ wa Remalia mũthamaki
    wa Isiraeli, makiumagara makahũũrane na Jerusalemu, na makĩrigiicĩria Ahazu, no
    matiamũtooririe.
  fra-NCL: Alors Rasin, roi de Syrie, et Phacée, fils de Romélias, roi d’Israël, montèrent
    contre Jérusalem pour l’attaquer. Ils assiégèrent Achaz, mais ils ne purent pas
    le vaincre.
  cek-AK: Syria siangpahrang Rezin hoi Israel siangpahrang Remaliah capa Pekah loe
    Jerusalem tuk hanah angzoh hoi tahang moe, Ahaz to takui hoi; toe anih to pazawk
    hoi thai ai.
  cuk-cuk: Geb degi, Siria-e-rey-Rezín, degi, Israel-e-rey Remalías-machi-Peka, Rey-Acazʼgi-gwisguega
    Jerusalén-neggweburse aligusmalad. Bela neggwebur-ebilis bukusmar-inigwele, gwen
    akar imaksasurmalad.
  uig-CYR: Шу вақитта Сурийәниң падишаси Рәзин билән Исраилниң падишаси, Рәмалияниң
    оғли Пикаһ Йерусалимға һуҗум қилип, падиша Аһазни муһасиригә елип қоршивалғини
    билән, лекин уни мәғлуп қилалмиди.
  tel-2017: సిరియా రాజు రెజీను, ఇశ్రాయేలు రాజు రెమల్యా కొడుకు పెకహు యెరూషలేము మీదికి
    యుద్ధానికి వచ్చి, అక్కడ ఉన్న ఆహాజును, పట్టణాన్నీ చుట్టుముట్టారు గాని అతన్ని జయించలేక
    పోయారు.
  hat-BSA: Alò, Retsin, wa Syrie a avèk Pékach, fis a Remalia a, wa Israël la, te
    monte Jérusalem pou fè lagè. Yo te fè syèj sou Achaz, men yo pa t kab venk li.
  kos-kos: Tokosra Resin lun Syria ac Tokosra Pekah lun Israel eltal mweuni acn Jerusalem,
    ac kuhlusya acn we, tuh tiana ku in kutangulla Ahaz.
  hbo-WLC: אָ֣ז יַעֲלֶ֣ה רְצִ֣ין מֶֽלֶךְ־אֲ֠רָם וּפֶ֨קַח בֶּן־רְמַלְיָ֧הוּ מֶֽלֶךְ־יִשְׂרָאֵ֛ל
    יְרוּשָׁלִַ֖ם לַמִּלְחָמָ֑ה וַיָּצֻ֙רוּ֙ עַל־אָחָ֔ז וְלֹ֥א יָכְל֖וּ לְהִלָּחֵֽם׃
  ibo-ibo: Mgbe ahụ, Rezin eze Aram na Peka nwa Remalaya, eze Izrel rigooro ịga buso
    Jerusalem agha, gbakwaa Ehaz gburugburu. Ma ha emerighị ya nʼagha.
  ory-ory: ସେତେବେଳେ ଅରାମର ରାଜା ରତ୍ସୀନ ଓ ଇସ୍ରାଏଲର ରାଜା ରମଲୀୟଙ୍କର ପୁତ୍ର ପେକହ ଯୁଦ୍ଧ କରିବା
    ପାଇଁ ଯିରୂଶାଲମକୁ ଆସିଲେ। ପୁଣି ସେମାନେ ଆହସ୍‌ଙ୍କୁ ଅବରୋଧ କଲେ, ମାତ୍ର ତାଙ୍କୁ ପରାସ୍ତ କରି
    ପାରିଲେ ନାହିଁ।
  chk-chk: Mürin, Resin ewe kingen Siria me Peka ewe kingen Israel ra feito pwe repwe
    maun ngeni Jerusalem. Iwe, ra pwelifeili ewe telinimw fän pisekin maun, nge resap
    tongeni liapeni.
  rop-rop: Resin, det king blanga Siriya, en Peka, det king blanga Isreil, bin go
    en fait blanga teikoba Jerusalem bat olabat nomo bin bidim Eihes det king blanga
    Juda.
  ukr-1871: Тодї двинув Резин, царь Сирийський, і Факей Ремалїєнко, царь Ізраїлський,
    проти Ерусалиму, щоб його звоювати, й облягли вони Ахаза, та не змогли його перемогти.
  deu-1951: Da zogen Rezin, der König von Syrien, und Pekach, der Sohn Remaljas, der
    König von Israel, zum Kampfe herauf wider Jerusalem und belagerten Ahas, konnten
    [die Stadt] aber nicht erstürmen.
  eng-JPS: Then Rezin king of Aram and Pekah son of Remaliah king of Israel came up
    to Jerusalem to war; and they besieged Ahaz, but could not overcome him.
  srp-1865: Tada doðe Resin car Sirski i Fekaj sin Remalijin car Izrailjev, doðoše
    da biju Jerusalim, i opkoliše Ahaza; ali ga ne mogoše osvojiti.
  lug-lug: Lezini kabaka wa Busuuli ne Peka, mutabani wa Lemaliya kabaka wa Isirayiri
    ne bambuka okulumba Yerusaalemi ne bazingiza Akazi, naye ne batayinza kumuwangula.
  heb-heb: אז יעלה רצין מלך ארם ופקח בן רמליהו מלך ישראל ירושלם למלחמה ויצרו על אחז
    ולא יכלו להלחם׃
  ben-IRV: অরামের রাজা রৎসীন ও রমলিয়ের ছেলে ইস্রায়েলের রাজা পেকহ যিরূশালেমে এসে
    আহস সুদ্ধ শহরটা ঘেরাও করলেন, কিন্তু তাঁরা আহসকে জয় করতে পারলেন না।
  pan-pan: ਤਦ ਅਰਾਮ ਦੇ ਰਾਜਾ ਰਸੀਨ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਪਕਹ ਨੇ ਲੜਨ ਲਈ ਯਰੂਸ਼ਲਮ
    ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਹਾਜ਼ ਨੂੰ ਘੇਰ ਲਿਆ, ਪਰ ਉਸ ਨੂੰ ਜਿੱਤ ਨਾ ਸਕੇ।
  mya-JVB: ထိုအခါ ရှုရိ ရှင်ဘုရင် ရေဇိန် နှင့် ဣသရေလ ရှင်ဘုရင် ရေမလိ သား ပေကာ သည်
    ယေရုရှလင် မြို့သို့ စစ်ချီ ၍ အာခတ် မင်းကို ဝိုင်း ထားသော်လည်း မ နိုင် ရ
  tbg-tbg: Ho Siria King Resinivavata, Isareri King Pekaavavata, vitanta náitanta
    iqoka vaiinti ntita vare oru Ieruharemi ututumate iqoka raqiha vitanta kia ho
    Ahaasira aatara kora.
  hmo-hmo: Vadaeni Resini, Suria ena king, bona Peka Remalaia, Israela ena king ese
    Ierusalema tuari henia totona idia raka daekau mai. Idia ese Ierusalema idia koua
    hagegea, to idia ese Ahasa idia halusia diba lasi.
  urd-urd: तब शाह — ए — अराम रज़ीन और शाह — ए — इस्राईल रमलियाह के बेटे फ़िक़ह ने
    लड़ने को येरूशलेम पर चढ़ाई की, और उन्होंने आख़ज़ को घेर लिया लेकिन उस पर ग़ालिब
    न आ सके।
  rus-SYN: Тогда пошел Рецин, царь Сирийский, и Факей, сын Ремалиин, царь Израильский,
    против Иерусалима, чтобы завоевать его, и держали Ахаза в осаде, но одолеть не
    могли.
  bqc-SIM: Bee gbɛa Siliↄ kí Lezini ń Isailiↄ kí Lemalia nɛ́ Pɛkao mↄ̀ zĩkai Yelusalɛũ.
    We aa koezↄ̃̀u Aazazi, kási aai fↄ̃ zĩblèwào.
  tcz-CHONGTHU: Hijou chun Syria lengpa Rezin leh Israel lengpa Pekah chu Jerusalem
    sat dingin ahungtou lhontan ahi. Amanin Ahaz anokhum lhonin ahinlah ana jou lhonpon
    ahi.
  mar-mar: अरामाचा राजा रसीन आणि इस्राएलाचा राजा रमाल्याचा मुलगा पेकह यरूशलेमेवर स्वारी
    करून आले. आणि त्यांनी आहाजला घेरले, पण ते त्याचा पराभव करु शकले नाहीत.
  qub-qub: Chay wichanmi Siria nasyunpa raynin Rezín y Israel nasyunpa raynin Peka
    Jerusalenman suldäruncunawan chayaran Acazta magananpaj. Ishcan raycuna magarpis
    manami binsiyta camäpacuranchu.
  bqp-bqp: Abire gbɛra Siria kína Rezĩ kũ Isarailanↄ kína Rɛmalia nɛ́ Pɛkao sù zĩ̀
    ká Yurusalɛmu. Gwen ò lìka Azai, ama odi fↄ̃ ò a blè kũ zĩ̀ioro.
  hat-hat: Se sou reny Akaz, Rezin, wa peyi Siri a, ak Peka, pitit gason Remalya a,
    wa peyi Izrayèl, mache sou lavil Jerizalèm pou yo atake l'. Yo fèmen Akaz anndan
    lavil la, men yo pa t' ka pran lavil la.
  eng-BSB: Then Rezin king of Aram and Pekah son of Remaliah king of Israel came up
    to wage war against Jerusalem. They besieged Ahaz but could not overcome him.
  eng-WEBPB: Then Rezin king of Syria and Pekah son of Remaliah king of Israel came
    up to Jerusalem to wage war. They besieged Ahaz, but could not overcome him.
  kbq-kbq: Hagi Ahasi'ma Juda kinima mani'negekea, Siria kini ne' Rezini'ene Israeli
    kini ne' Remalia nemofo Peka'enena Ahasina ha' eme hunenteke Jerusalemi kumara
    eme avazagi kagi'na'anagi azeri agateore'na'e.
  nhe-BL: Huan se tonali Tlanahuatijquetl Rezín tlen tlali Siria, ihuaya Tlanahuatijquetl
    Peka, icone Remalías, tlen tlali Israel, yajque sentic ipan altepetl Jerusalén
    para quitehuise Tlanahuatijquetl Acaz. Huan quiyahualojque nopa altepetl, pero
    ax huelque quitlanque.
  bus-bus: Beee gbɛra Siria kí Rezĩ kↄ̃n Isarailinↄ kí Rɛmalia nɛ́ Pɛkao mↄ̀ zĩ̀
    ká Yerusalɛmu. Gwen aↄ̃ lìgan Aazazi, mↄde aↄ̃ↄe fↄ̃ wà zĩ̀ blèaro.
  gub-BL: Na'e Hezim Xir wanuwihawete a'e, Izaew wanuwihawete Peka a'e no, uzàmàtyry'ym
    Zeruzarez tawhu oho wà kury. Umàmàn izywyr wà. Nezewe rehe we nupuner kwaw Akaz
    heitykaw rehe wà.
  eng-DRA: 'Then Basin king of Syria, and Phacee son of Romelia king of Israel came
    up to Jerusalem to fight: and they besieged Achaz, but were not able to overcome
    him.'
