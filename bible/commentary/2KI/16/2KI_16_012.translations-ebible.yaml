verse: 2KI.016.012
translations:
  mal-C: രാജാവു ദമസ്കോസിൽനിന്നു തിരിച്ചെത്തി ആ യാഗപീഠം കണ്ടപ്പോൾ അതിന്റെ അടുത്തുചെന്ന്
    അതിന്മേൽ യാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Als nun der König von Damaskus heimkam, und der König den Altar erblickte,
    da nahte sich der König dem Altar, stieg zu ihm hinauf
  lin-lin: Tango mokonzi Akazi azongaki wuta na Damasi, amonaki etumbelo, apusanaki
    pene na yango mpe abonzaki bambeka na likolo na yango.
  eng-LSV: And the king comes in from Damascus, and the king sees the altar, and the
    king draws near on the altar, and offers on it,
  eng-GNV: 'So when the King was come from Damascus, the King sawe the altar: and
    the King drewe neere to the altar and offered thereon.'
  eng-WEBSTER: 'And when the king had come from Damascus, the king saw the altar:
    and the king approached to the altar, and offered on it.'
  nhw-BL: Huan nimantzi quema Tlanahuatijquetl Acaz ajsico, quitlachili nopa tlaixpamitl
    huan pejqui tlacajcahua ipani.
  swh-ONEN: Mfalme aliporudi kutoka Dameski na kuona hayo madhabahu, akayasogelea
    na kutoa sadaka juu yake.
  bba-bba: Ye Akɑsi u ɡɔsirɑmɑ Dɑmɑsi min di, u bũu turɑ te wɑ.
  eng-KJVCPB: 'And when the king was come from Damascus, the king saw the altar: and
    the king approached to the altar, and offered thereon.'
  luo-luo: Kane ruoth odwogo koa Damaski mi oneno kendo mar misangono, to ne odhi
    mochiwo misango e wiye.
  meu-meu: Hanua pavapavana na Damasko amo ema, bena ia ese hari ihaboulaina patana
    e itaia. Bena hanua pavapavana na e raka henia kahi, bena latanai e dae kau;
  npi-ULB: राजा दमस्कसबाट आएपछि, तिनले वेदी देखे । राजा वेदीमा गए र बलिदानहरू चढाए
    ।
  yor-yor: 'Nígbà tí ọba sì ti Damasku dé, ọba sì rí pẹpẹ náà: ọba sì súnmọ́ pẹpẹ
    náà, ó sì rú ẹbọ lórí rẹ̀.'
  pes-OPCB: وقتی آحاز پادشاه از سفر بازگشت و مذبح جدید را دید، قربانی سوختنی و هدیهٔ
    آردی روی آن تقدیم کرد و هدیه نوشیدنی بر آن ریخت و خون قربانیهای سلامتی روی آن
    پاشید.
  tgl-ULB: Nang dumating ang hari mula sa Damasco nakita niya ang altar; lumapit ang
    hari sa altar at nag-alay dito.
  hui-hui: Ahasa ibu Yarusaleme dai buwa handalu hearia dabu gahenge biago abale wabu
    helearia hendene. Ani hondowa ibugua dabu ogoriani mbirale bo lomabu delole lowa
    dabu heagoria pene.
  mya-mya: ဒ​မာ​သက်​မြို့​မှ​ပြန်​၍​ရောက်​ရှိ​လာ​သော အ​ခါ အာ​ခတ်​မင်း​သည်​တည်​ဆောက်​ပြီး
    သည့်​ယဇ်​ပလ္လင်​ကို​မြင်​လေ​လျှင်၊-
  bod-N: དེ་ནས་རྒྱལ་པོ་དཱ་མེ་སེག་ནས་ཕྱིར་སླེབས་ཏེ་མཆོད་ཁྲི་མཐོང་ཞིང་། རྒྱལ་པོ་མཆོད་ཁྲི་དེའི་འགྲམ་དུ་སོང་ནས་དེའི་ཐོག་ཏུ་ཡར་འགོས་པ་དང་།
  sna-sna: Mambo akati adzoka kubva kuDhamasiko akaona aritari akasvika pairi akapa
    zvipiriso pairi.
  spa-BLM: Cuando el rey llegó de Damasco, vio el altar; y el rey se acercó al altar
    y ofreció sobre él.
  cac-cac: Ayic ix jax vin̈ d'a Jerusalén chi', ix yilan jun altar chi' vin̈, ix snitzanoch
    sb'a vin̈ d'a stz'ey yic sn̈usantz'a silab' vin̈ d'a yib'an̈.
  swh-ULB: Kisha mfalme akaja kuto Dameski akaiona ile madhabahu; mfalme akaikaribia
    ile madhabahu na kutoa sadaka juu yake.
  bel-bel: І прыйшоў цар з Дамаска, і ўбачыў цар ахвярнік, і падышоў цар да ахвярніка,
    і прынёс на ім ахвяру;
  deu-ELBBK: Und als der König von Damaskus kam und der König den Altar sah, da trat
    der König an den Altar und opferte darauf;
  mbb-OT: Ne hein nekeuma si Hadì Ahaz is ebpuun diyà te Damascus, neehè din haazà
    is pemuhatà. Mid-uvey sikandin dutun te pemuhatà ne nemuhat te pemuhat he edtutungen
    wey pemuhat he para gasa. Ne mid-itisan din te pemuhat he inumen haazà is pemuhatà
    wey mibpirikan din te lengesa zuen te ayam he impemuhat din he pemuhat para te
    meupiya he kedepità.
  mal-2015: രാജാവു ദമ്മേശെക്കിൽനിന്നു വന്നപ്പോൾ ആ യാഗപീഠം കണ്ടു; രാജാവു യാഗപീഠത്തിങ്കൽ
    ചെന്നു അതിന്മേൽ കയറി.
  rmc-rmc: Sar avľa pale a dikhľa oda oltaris, geľa paše a obetinďa ode
  pes-OPV: و چون پادشاه ازدمشق آمد، پادشاه مذبح را دید. و پادشاه به مذبح نزدیک آمده،
    برآن قربانی گذرانید.
  ron-1924: Ла вениря луй дин Дамаск, ымпэратул а вэзут алтарул, с-а апропият де ел
    ши с-а суит пе ел.
  ben-OBCV: রাজামশাই দামাস্কাস থেকে ফিরে এসে সেই যজ্ঞবেদিটি দেখে সেটির দিকে এগিয়ে
    গেলেন ও সেটির উপরে চড়ে বলি উৎসর্গ করলেন।
  som-som: Oo markuu boqorkii Dimishaq ka yimid wuxuu arkay meeshii allabariga, markaasuu
    u dhowaaday meeshii allabariga oo wax buu ku dul bixiyey.
  lat-VUC: 'Cumque venisset rex de Damasco, vidit altare, et veneratus est illud:
    ascenditque et immolavit holocausta et sacrificium suum,'
  eng-ASVBT: 'And when the king was come from Damascus, the king saw the altar: and
    the king drew near unto the altar, and offered thereon.'
  ita-1885: E quando il re fu venuto di Damasco, ed ebbe veduto l'altare, si accostò
    ad esso, e offerse sopra esso sacrificii.
  eng-LXXUP: And the king saw the altar, and went up to it,
  eng-ULB: When the king came from Damascus he saw the altar; the king approached
    the altar and made offerings on it.
  spa-VBL: Cuando el rey regresó de Damasco vio el altar. Se acercó a él y ofreció
    ofrendas en él.
  fra-_FOB: Et quand le roi Achaz fut revenu de Damas et qu'il eut vu l'autel, il
    s'en approcha et y monta.
  mal-mal: രാജാവ് വന്നപ്പോൾ ആ യാഗപീഠം കണ്ടു; രാജാവ് യാഗപീഠത്തിങ്കൽ ചെന്ന് അതിന്മേൽ
    കയറി.
  urd-GVR: Jab bādshāh wāpas āyā to us ne naī qurbāngāh kā muāynā kiyā. Phir us kī
    sīṛhī par chaṛh kar
  suz-BL: मिनु पिप दमस्‍कस रे लेश्‍शा जाक्‍शा, मेको चढ़ेतीक कोव़ङा बाक्‍त। मिनु पिपम
    चढ़ेतीक आ नेक्‍था लशा ङोंइसे बाक्‍त।
  ita-1927: Al suo ritorno da Damasco, il re vide l’altare, vi s’accostò, vi salì,
  ckb-ckb: کاتێک پاشا لە دیمەشق هاتەوە و قوربانگاکەی بینی، لێی نزیک بووەوە و پێشکەشکراوەکانی
    لەسەر پێشکەش کرد.
  eng-BBE: And when the king came from Damascus, he saw the altar; and he went up
    on it and made an offering on it.
  kan-OKCV: ಅರಸನು ದಮಸ್ಕದಿಂದ ಬಂದ ಮೇಲೆ ಬಲಿಪೀಠವನ್ನು ಕಂಡನು. ಅರಸನು ಬಲಿಪೀಠದ ಬಳಿಗೆ ಹೋಗಿ,
  tam-2017: ராஜா தமஸ்குவிலிருந்து வந்தபோது, அவன் அந்தப் பலிபீடத்தைப் பார்த்து, அந்தப்
    பலிபீடத்திற்கு அருகில் வந்து, அதின்மேல் பலியிட்டு,
  spa-RV-1909: Y luego que vino el rey de Damasco, y hubo visto el altar, acercóse
    el rey á él, y sacrificó en él;
  ron-BTF: Și când împăratul a venit de la Damasc, împăratul a văzut altarul; și împăratul
    s-a apropiat de altar și a oferit pe el.
  eng-WEBP: When the king had come from Damascus, the king saw the altar; and the
    king came near to the altar, and offered on it.
  eng-FBV: When the king came back from Damascus he saw the altar. He went over to
    it and made offerings on it.
  nld-1939: Toen de koning dus uit Damascus was teruggekeerd, en het altaar had bezien,
    trad hij toe, om op het altaar te offeren;
  nch-BL: Huan nimantzi quema Tanahuatijquet Acaz ajsico, quitachili nopa taixpamit
    huan pejqui tacajcahua ipani.
  vie-1934: Khi vua từ Đa-mách trở về, thấy bàn thờ bèn lại gần và dâng của lễ trên
    nó.
  hin-CV: जब राजा दमेशेक से लौटा, उसने वह वेदी देखी, राजा वेदी के पास गया,
  spa-BES: Cuando el rey vino de Damasco, vio el altar; y subió sobre él y le hizo
    una ofrenda.
  tdx-tdx: Aa ie pok’ eo boake Damesèke i mpanjakay, nizoe’ i mpanjakay i kitreliy;
    le nitotok’ amy kitreliy i mpanjakay vaho nañenga ama’e;
  tha-KJV: และเมื่อกษั​ตริ​ย์เสด็จจากดามัสกัสถึงแล้ว กษัตริย์​ก็​ทรงเห็นแท่นบู​ชา
    แล​้วกษั​ตริ​ย์ทรงเข้ามาใกล้แท่นบูชาเสด็จขึ้นถวายบนนั้น
  por-BR-2018: E logo que veio o rei de Damasco, e viu o altar, aproximou-se o rei
    a ele, e sacrificou nele;
  deu-ELO: Und als der König von Damaskus kam, und der König den Altar sah, da trat
    der König an den Altar und opferte darauf;
  eng-WYC-2018: And when the king came from Damascus, he saw the altar, and worshipped
    (on) it;
  epo-epo: Kiam la reĝo venis el Damasko, la reĝo ekvidis la altaron, kaj la reĝo
    aliris al la altaro kaj faris sur ĝi oferon
  uig-PIN: Padixaⱨ Dǝmǝxⱪtin yenip kelip, ⱪurbangaⱨni kɵrüp, ⱪurbangaⱨⱪa berip, uning
    üstigǝ ⱪurbanliⱪ sundi;
  beo-beo: A:iha:se da Yelusaleme moilai bai bagadega buhagili, oloda hamoi dagoi
    ba:i.
  tpi-OTNT: Taim Ahas i kam bek, em i go lukim alta. Na em i laik mekim ofa, olsem
    na em i go antap long lata bilong dispela bikpela alta.
  hau-SA: Da sarki ya dawo daga Damaskus ya ga bagaden, sai ya tafi kusa da shi ya
    kuma miƙa hadaya a bisansa.
  uig-LAT: Padishah Demeshqtin yénip kélip, qurban’gahni körüp, qurban’gahqa bérip,
    uning üstige qurbanliq sundi;
  nde-nde: Inkosi ithe isivela eDamaseko yabona i-alithari yahle yayanikela kulo.
  ton-ton: 'Pea ʻi heʻene liliu mai ʻae tuʻi mei Tamasikusi, naʻe mamata ʻe he tuʻi
    ki he feilaulauʻanga: pea naʻe ʻunuʻunu mai ʻae tuʻi ki he feilaulauʻanga pea
    naʻa ne fai feilaulau ʻi ai.'
  ces-1613: Když se pak navrátil král z Damašku, uzřev ten oltář přistoupil k němu
    a obětoval na něm.
  eng-WMB: When the king had come from Damascus, the king saw the altar; and the king
    came near to the altar, and offered on it.
  tam-TCV: ஆகாஸ் அரசன் தமஸ்குவிலிருந்து திரும்பிவந்தபோது, பலிபீடத்தைக் கண்டு அதன்
    கிட்டப்போய் காணிக்கைகளைச் செலுத்தினான்.
  ceb-ULB: Sa dihang miabot ang hari gikan sa Damascus nakita niya ang halaran; nagpaduol
    ang hari sa halaran ug naghalad niini.
  pol-UBG: A gdy król wrócił z Damaszku, zobaczył ołtarz, zbliżył się do niego i złożył
    na nim ofiary.
  urd-GVU: جب بادشاہ واپس آیا تو اُس نے نئی قربان گاہ کا معائنہ کیا۔ پھر اُس کی سیڑھی
    پر چڑھ کر
  deu-1912: Und da der König von Damaskus kam und den Altar sah, opferte er darauf
  kan-2017: ಅರಸನು ದಮಸ್ಕದಿಂದ ಹಿಂತಿರುಗಿ ಬಂದ ಮೇಲೆ ಆ ಯಜ್ಞವೇದಿಯನ್ನು ಕಂಡು, ಸಮೀಪಕ್ಕೆ ಹೋಗಿ,
    ಅದರ ಮೇಲೆ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು.
  yap-yap: Nap’an ni sul Ahaz u Damaskus, me guy fare altar nike m’ay,
  hlt-MCSB: Damasku lamkah manghai a pawk vaengah tah manghai loh hmueihtuk te a hmuh.
    Te dongah manghai loh hmueihtuk taengla tawn uh tih a sola luei.
  mdy-ETH: ዓካዚያሴ ዴማስቆይዳፓ ማዓዖ ዒንጎ ባኮ ዒንጎ ቤዛሢ ዒማ ጎይፆ ፒዜ ማዢንቴቴ ዛጋኒ ዒኢካ ዒንጎ ባኣዚ ዒንጋኒ ዒንጎ
    ቤዜሎ ጊዒ ኬስኬኔ፤
  twi-ASANTE: Ɔhene no firi Damasko baeɛ no, ɔhwɛɛ afɔrebukyia no ho hyiaeɛ, bɔɔ so
    afɔdeɛ.
  eng-WEBU: When the king had come from Damascus, the king saw the altar; and the
    king came near to the altar, and offered on it.
  wal-wal: Kawoi Damasqqoppe simmido wode, yarshshiyoosai oosettidi polettidoogaa
    be7iis. Be7idi yarshshiyoosaakko shiiqidi,
  spa-PDDPT: Cuando el rey llegó de Damasco y vio el altar, se acercó a él y ofreció
    sacrificios sobre él.
  gun-gun: Damasco gui huvixa ou ma vy oexa altar. Ha'e rami vy ha'e katy onhemboja
    vy mba'emo ome'ẽ hi'áry.
  ilo-ULB: Idi nagsubli ti ari manipud Damasco, nakitana ti altar; immasideg ti ari
    iti altar ket nangidaton isuna iti daytoy.
  kpg-kpg: Dono dau mai hua i Damascus, gei Ahaz gu gidee ia di gowaa dudu tigidaumaha
    la guu lawa.
  uig-ARA: پادىشاھ دەمەشقتىن يېنىپ كېلىپ، قۇربانگاھنى كۆرۈپ، قۇربانگاھقا بېرىپ، ئۇنىڭ
    ئۈستىگە قۇربانلىق سۇندى؛
  sus-sus: Mangɛ to gbilen kelife Damasi, a fa na sɛrɛxɛbade to, a naxa a maso a ra,
    a sɛrɛxɛ ba a fari.
  pon-2006: Ni eh ketin sapahldo sang Damaskus, e ahpw mahsanihada me pei sarawio
    kokoudahr,
  ksd-ksd: Ma ba ra king i ga lilikun maro Damasko, ra king i ga gire ra uguugu. Ma
    ra king i ga kakari maravai pire ra uguugu, ma i ga ko rikai tana,
  tur-YTC: Kral Damaskus’tan gelince, kral sunağı gördü; ve sunağa yaklaştı ve üzerinde
    kurban sundu.
  grc-BRENT: Καὶ εἶδεν ὁ βασιλεὺς τὸ θυσιαστήριον, καὶ ἀνέβη ἐπʼ αὐτὸ,
  ind-AYT: Sesampainya raja dari Damsyik, raja melihat mazbah itu. Raja mendekat ke
    mazbah itu dan naik ke atasnya.
  nya-nya: Mfumu itabwera kuchokera ku Damasiko kuja ndi kuona guwalo, inasendera
    pafupi ndi kupereka nsembe paguwapo.
  hrv-hrv: Pošto je kralj Ahaz stigao iz Damaska, vidio je žrtvenik, prišao mu i popeo
    se na nj.
  mps-mps: Tama te sogo te king Ahas te Jerusalemba ma sabolagasali, tama agai te
    alta sugi pali. Tama agai homugo te ofa nai ulainu homu yali, tama tibaso, aga
    te moni genuai alta ugwadu daiba holali.
  tpi-tpi: Taim Ahas i kam bek, em i go lukim alta. Na em i laik mekim ofa, olsem
    na em i go antap long lata bilong dispela bikpela alta.
  dan-1931: Da Kongen kom hjem fra Damaskus og så Alteret, trådte han hen og steg
    op derpå;
  vie-OVCB: Vừa từ Đa-mách về, A-cha đến xem xét bàn thờ mới,
  guj-2017: રાજા દમસ્કસથી આવ્યો, ત્યારે તેણે તે વેદી જોઈ, રાજાએ વેદી પાસે આવીને તે
    પર અર્પણો ચઢાવ્યાં.
  pon-2006A: Ni eh ketin sapahldo sang Damaskus, e ahpw mahsanihada me pei sarawio
    kokoudahr,
  por-BRBSL: Quando o rei tinha vindo de Damasco, o rei viu o altar; e o rei se aproximou
    do altar e ofereceu sobre ele.
  cth-cth: Damaskas kho hoi siangpahrang a pha toteh, siangpahrang ni thuengnae khoungroe
    teh a hmu. Siangpahrang ni thuengnae khoungroe a pâtam teh a van vah a luen.
  twi-twi: Ɔhene no fi Damasko bae no, ɔhwɛɛ afɔremuka no ho hyiae, bɔɔ so afɔre.
  hlt-hlt: Damasku lamkah manghai a pawk vaengah tah manghai loh hmueihtuk te a hmuh.
    Te dongah manghai loh hmueihtuk taengla tawn uh tih a sola luei.
  tbz-SIM: Kòo ítɛ́ Dɑmɑɑsi kɛ́kònko kɛ́yɑ̀ diwũɔ̃tɔ̀nnì kɛ́dekɛ di ĩ́nkɛ̀,
  msy-2020: Ahas ua izezir dughiamɨn, a ghua ofa gamir dakozimɨn gari. Egha ofa damuasa
    ofa gamir dakozir ekiar kamɨn boroghɨn ghua adɨrɨziamɨn ghuavanabo.
  dop-dop: Wɑɑtʋ wei wulɑʋ lɩɩnɑ Tɑmɑsɩ, ɩlɛnɑ ɩ́ polo ɩ mɑɣɑmɑɣɑ nɑ
  azb-azb: Padşah Dəməşqdən qayıdıb qurbangahı gördü. O yaxınlaşıb qurbangahın üstünə
    qalxdı.
  eng-DBY: And when the king came from Damascus, the king saw the altar; and the king
    approached to the altar, and offered upon it.
  hin-2017: जब राजा दमिश्क से आया तब उसने उस वेदी को देखा, और उसके निकट जाकर उस पर
    बलि चढ़ाए।
  wol-KYG: Ba Buur Axas ñibbsee, jóge Damaas, ba nemmiku sarxalukaay ba, daa dikk
    ba ca sarxalukaay ba, joxe fa sarax.
  eng-YLT: And the king cometh in from Damascus, and the king seeth the altar, and
    the king draweth near on the altar, and offereth on it,
  eng-WYC-2017: And when the king came from Damascus, he saw the altar, and worshipped
    on it;
  eng-WMBB: When the king had come from Damascus, the king saw the altar; and the
    king came near to the altar, and offered on it.
  urd-GVH: जब बादशाह वापस आया तो उसने नई क़ुरबानगाह का मुआयना किया। फिर उस की सीढ़ी
    पर चढ़कर
  rug-rug: Totoso taluarae pa Damasikasi meke kamo pule sa baṉara Ehazi si dogoria
    sa sapu ele hokoto sa hope.
  gaz-gaz: Mootichis yommuu Damaasqoodhaa deebiʼee iddoo aarsaa sana argetti itti
    dhiʼaatee irratti aarsaa dhiʼeesse.
  fra-LSG: 'A son arrivée de Damas, le roi vit l’autel, s’en approcha et y monta:'
  yal-yal: Mangan to fa sa keli Damasi taani, a yi saraxa ganden to, a yi a maso a
    ra.
  haw-1868: A hiki mai ke alii mai Damaseko mai, ike aku la ke alii i ke kuahu, a
    hele aku la a kokoke i ke kuahu, a kaumaha aku maluna ona.
  arb-NAV: وَعِنْدَمَا عَادَ الْمَلِكُ مِنْ دِمَشْقَ، وَشَاهَدَ الْمَذْبَحَ
  ewe-ewe: Esi fia la gbɔ tso Damasko eye wòkpɔ vɔsamlekpuia la, ete ɖe eŋu eye wòsa
    vɔwo le edzi.
  eng-LEE: And when the king came from Damascus, the king saw the altar; and the king
    approached to the altar and offered thereon.
  asm-FB: দম্মেচকৰ পৰা ঘূৰি আহি ৰজাই সেই যজ্ঞবেদী দেখিলে আৰু ওচৰলৈ গৈ তাৰ ওপৰত বলি
    উৎসর্গ কৰিলে।
  sus-A: مَنفّ تٌ فبِلٍن كٍلِقٍ دَ مَسِ، عَ قَ نَ سّرّشّبَدٍ تٌ، عَ نَشَ عَ مَسٌ عَ
    رَ، عَ سّرّشّ بَ عَ قَرِ.
  fra-SBL: Lorsque le roi arriva de Damas, il vit l'autel ; il s'approcha de l'autel
    et y fit des offrandes.
  hbo-hbo: וַיָּבֹ֤א הַמֶּ֙לֶךְ֙ מִדַּמֶּ֔שֶׂק וַיַּ֥רְא הַמֶּ֖לֶךְ אֶת־הַמִּזְבֵּ֑חַ
    וַיִּקְרַ֥ב הַמֶּ֛לֶךְ עַל־הַמִּזְבֵּ֖חַ וַיַּ֥עַל עָלָֽיו׃
  piu-2006: '@see-verse:2KI.016.011'
  kik-kik: Rĩrĩa mũthamaki aacookire kuuma Dameski na akĩona kĩgongona kĩu, agĩkuhĩrĩria
    na akĩrutĩra igongona igũrũ rĩakĩo.
  fra-NCL: A son arrivée de Damas, le roi vit l’autel. Le roi s’approcha de l’autel
    et il y monta ;
  cek-AK: Siangpahrang Damaska vangpui hoiah amlaem let naah, hmaicam to a hnuk; anih
    loe a taengah caeh moe, to hmaicam nuiah angbawnhaih to sak.
  cuk-cuk: Rey-Acaz, Damasco-neggweburse-gudiid nonigu, Bab-Jehováʼga-ibmar-ogumakleged-aila-sii
    daknonikid. Degi, a-ailagine, Bab-Jehováʼga ibmar uknonikid.
  uig-CYR: Падиша Дәмәшқтин йенип келип, қурбангаһни көрүп, қурбангаһқа берип, униң
    үстигә қурбанлиқ сунди;
  tel-2017: అప్పుడు రాజు దమస్కు నుంచి వచ్చి బలిపీఠాన్ని చూసి, ఆ బలిపీఠం సమీపించి,
    ఎక్కి,
  hat-BSA: Lè wa a te antre sòti Damas, wa a te wè lotèl la. Alò, wa a te pwoche lotèl
    la e te fè ofrann sou li.
  kos-kos: Ke Ahaz el foloko liki acn Damascus el liye lah loang sac safla tari,
  hbo-WLC: וַיָּבֹ֤א הַמֶּ֙לֶךְ֙ מִדַּמֶּ֔שֶׂק וַיַּ֥רְא הַמֶּ֖לֶךְ אֶת־הַמִּזְבֵּ֑חַ
    וַיִּקְרַ֥ב הַמֶּ֛לֶךְ עַל־הַמִּזְבֵּ֖חַ וַיַּ֥עַל עָלָֽיו׃
  ibo-ibo: Mgbe eze si Damaskọs lọta na Juda, ọ hụrụ ebe ịchụ aja ahụ, bịaruo ya nso,
    doo onyinye ịchụ aja ya nʼelu ya.
  ory-ory: ପୁଣି ରାଜା ଦମ୍ମେଶକରୁ ଆସିଲା ଉତ୍ତାରେ ରାଜା ସେହି ଯଜ୍ଞବେଦି ଦେଖିଲେ; ଆଉ ରାଜା ସେହି
    ଯଜ୍ଞବେଦି ନିକଟକୁ ଯାଇ ତହିଁ ଉପରେ ବଳିଦାନ କଲେ।
  chk-chk: Lupwen ewe king a liwinto seni Tamaskus, a katol ewe rongen asor. Mürin,
    a kan ngeni o keni an asor won.
  rop-rop: En wen King Eihes bin kambek brom Dameskas imbin luk det teibul blanga
    ofring bin binij.
  ukr-1871: А коли вернув царь із Дамаску, подивив ся царь на жертівник, приступив
    до жертівника, й принїс на йому жертву;
  deu-1951: Und als der König von Damaskus kam und den Altar sah, trat er zum Altar
    und opferte darauf
  eng-JPS: And when the king was come from Damascus, the king saw the altar; and the
    king drew near unto the altar, and offered thereon.
  srp-1865: Pa kad se car vrati iz Damaska i vidje oltar, pristupi k njemu i prinese
    žrtvu na njemu.
  lug-lug: Kabaka bwe yakomawo okuva e Ddamasiko, n’alaba ekyoto, n’akisemberera era
    ku kyo n’aweerako ssaddaaka.
  heb-heb: ויבא המלך מדמשק וירא המלך את המזבח ויקרב המלך על המזבח ויעל עליו׃
  ben-IRV: দম্মেশক থেকে ফিরে এসে রাজা সেই বেদীটা দেখলেন এবং সেই বেদির কাছে গিয়ে তার
    উপর বলি উৎসর্গ করলেন।
  pan-pan: ਜਦ ਰਾਜਾ ਦੰਮਿਸ਼ਕ ਤੋਂ ਮੁੜਿਆ ਤਾਂ ਰਾਜਾ ਨੇ ਜਗਵੇਦੀ ਵੇਖੀ ਅਤੇ ਰਾਜਾ ਨੇ ਜਗਵੇਦੀ ਦੇ
    ਨੇੜੇ ਜਾ ਕੇ ਉਸ ਦੇ ਉੱਤੇ ਬਲੀ ਚੜ੍ਹਾਈ।
  mya-JVB: ရှင် ဘုရင်သည် ဒမာသက် မြို့မှ ရောက် လာသောအခါ ၊ ထိုယဇ်ပလ္လင် ကို မြင် ၍ ချဉ်းကပ်
    သဖြင့်၊ “
  tbg-tbg: Ho Ahaasiva Damasikusiqihairo anirantero oru tainta vira tavero, vira tataaqa
    vaiharo ˻naivano˼ ofaa iha quare vaura.
  hmo-hmo: Damaseko dekena amo ia giroa mai neganai Ahasa ese inai boubou patana ia
    itaia, ia raka kahirakahira lao, bona ena vadavada dekenai ia daekau.
  urd-urd: जब बादशाह दमिश्क़ से लौट आया तो बादशाह ने मज़बह को देखा, और बादशाह मज़बह
    के पास गया और उस पर क़ुर्बानी पेश की।
  rus-SYN: И пришел царь из Дамаска, и увидел царь жертвенник, и подошел царь к жертвеннику,
    и принес на нем жертву;
  bqc-SIM: Kɛ́ à sù, à tã́agbagbakĩipi è, ↄ̃ à sↄ̃̀i à dɛ̀dɛwà.
  tcz-CHONGTHU: Lengpa ahung kilephat’in, hiche maicham phung chu aga kholchil in,
    hichun pumgo thilto abolpai tai.
  mar-mar: मग राजा दिमिष्काहून आला तेव्हा त्याने ती वेदी पाहिली. तिच्याजवळ जाऊन तिच्यावर
    यज्ञ अर्पण केला.
  qub-qub: Damascupita cutir rayga tariran mushoj altartana. Chaymi uywacunata pishtarcur
    rupachiran chay altarcho.
  bqp-bqp: Kũ à sù, à sa'oki pìi è, akũ à nài.
  hat-hat: Lè Akaz tounen soti Damas, li wè lotèl la, li pwoche, li moute bò lotèl
    la.
  eng-BSB: When the king came back from Damascus and saw the altar, he approached
    it and presented offerings on it.
  eng-WEBPB: When the king had come from Damascus, the king saw the altar; and the
    king came near to the altar, and offered on it.
  kbq-kbq: Hagi kini ne' Ahasi'a Damaskasiti eno, ana ita eme negeno erava'o huno,
    ana itare ofa hunaku mareri'ne.
  nhe-BL: Huan nimantzi quema Tlanahuatijquetl Acaz ajsico, quitlachili nopa tlaixpamitl
    huan pejqui tlacajcahua ipani.
  bus-bus: Kɛ̀ à sù, à sa'okii pì è, ben à sↄ̃̀zi.
  gub-BL: Namaz wi uhem mehe Akaz wexak a'e ma'ea'yr izuka haw imuhyk pyrer kury.
  eng-DRA: 'And when the king was come from Damascus, he saw the altar and worshipped
    it: and went up and offered holocausts, and his own sacrifice.'
