verse: 2KI.016.002
translations:
  mal-C: രാജാവാകുമ്പോൾ ആഹാസിന് ഇരുപതു വയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ പതിനാറുവർഷം
    വാണു. അദ്ദേഹം തന്റെ പൂർവപിതാവായ ദാവീദിനെപ്പോലെ ആയിരുന്നില്ല; തന്റെ ദൈവമായ യഹോവയുടെ
    ദൃഷ്ടിയിൽ നീതിയായുള്ളത് പ്രവർത്തിച്ചില്ല.
  deu-TKW: Zwanzig Jahre war Ahas alt, als er König ward, und sechzehn Jahre regierte
    er zu Jerusalem. Er that jedoch nicht, was Jahwe, seinem Gotte, wohlgefiel, wie
    sein Ahnherr David,
  lin-lin: Akazi azalaki na mibu tuku mibale ya mbotama tango akomaki mokonzi, mpe
    akonzaki mibu zomi na motoba na Yelusalemi. Asalaki makambo mabe na miso ya Yawe,
    Nzambe na ye ; nzokande, Davidi, koko na ye, asalaki makambo ya sembo.
  eng-LSV: Ahaz [is] a son of twenty years in his reigning, and he has reigned sixteen
    years in Jerusalem, and he has not done that which [is] right in the eyes of his
    God YHWH, like his father David,
  eng-GNV: 'Twentie yeere olde was Ahaz, when hee began to reigne, and he reigned
    sixteene yeere in Ierusalem, and did not vprightly in the sight of the Lord his
    God, like Dauid his father:'
  eng-WEBSTER: Twenty years old was Ahaz when he began to reign, and reigned sixteen
    years in Jerusalem, and did not that which was right in the sight of the LORD
    his God, like David his father.
  nhw-BL: Huan Acaz quipiyayaya 20 xihuitl quema pejqui tlanahuatía huan tlanahuati
    17 xihuitl ipan Jerusalén. Pero amo quichijqui catli xitlahuac iixpa TOTECO iDios
    quen ihuejcapan tata, David, quichijtoya.
  swh-ONEN: Ahazi alikuwa na miaka ishirini alipoanza kutawala, akatawala huko Yerusalemu
    kwa miaka kumi na sita. Tofauti na Daudi baba yake, hakufanya yaliyo mema machoni
    pa Bwana, Mungu wake.
  bba-bba: Akɑsi wi, u mɔwɑ wɔ̃ɔ yɛndu sɑnɑm mɛ u bɑn te di. Mɑ u kuɑ wɔ̃ɔ wɔkurɑ
    nɔɔbu kɑ tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ. Adɑmɑ kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ. U
    ǹ kue nɡe win sikɑdo Dɑfidi.
  eng-KJVCPB: Twenty years old was Ahaz when he began to reign, and reigned sixteen
    years in Jerusalem, and did not that which was right in the sight of the Lord
    his God, like David his father.
  luo-luo: Ahaz ne ja-higni piero ariyo kane obedo ruoth kendo nobedo e loch kodak
    Jerusalem kuom higni apar gauchiel. To timbene ne ok longʼo e nyim wangʼ Jehova
    Nyasaye kaka timbe Daudi kwar mare ne chalo.
  meu-meu: Ahasa e lohia matama negana ai ena mauri laḡanidia na ruahui; ena lohia
    laḡanidia Ierusalem ai na gwauta-tauratoi. Ia na se kara maoromaoro ena Dirava,
    Iehova, vairanai, ia senena David e karava heḡereḡerena;
  npi-ULB: आहाजले राज्‍य गर्न सुरु गर्दा तिनी बिस वर्षका थिए, र तिनले यरूशलेममा सोह्र
    वर्ष राज्य गरे । तिनका पुर्ख दाऊदले गरेझैँ परमप्रभुको दृष्‍टिमा जे ठिक थियो, तिनले
    त्‍यो गरेनन् ।
  yor-yor: Ẹni ogún ọdún ni Ahasi nígbà tí ó bẹ̀rẹ̀ sí jẹ ọba, ó sì jẹ ọba ọdún mẹ́rìndínlógún
    ní Jerusalẹmu, kò sì ṣe èyí tí ó tọ́ lójú Olúwa Ọlọ́run rẹ̀, gẹ́gẹ́ bí Dafidi
    baba rẹ̀.
  pes-OPCB: آحاز در سن بیست سالگی بر تخت سلطنت نشست و شانزده سال در اورشلیم سلطنت
    نمود. او مانند جدش داوود مطابق میل خداوند، خدایش رفتار ننمود،
  tgl-ULB: Dalampung taong gulang si Ahaz nang magsimulang maghari, at siya ay labing
    anim na taong naghari sa Jerusalem. Hindi niya ginawa ang matuwid sa paningin
    ni Yahweh kaniyang Diyos, tulad sa ginawa ni David kaniyang ninuno.
  hui-hui: Ahasa ibu ai̱yahanda taba hanayangi howa hama ibalu ibu mali pira kira
    (20) hayagola kini howa Yarusaleme tanoha mali pira mbirani waragaria (16) haru
    hene. Ani haru howa ibu mamali Kini Debidihanda mana bayale biagadagua nabi howa
    ibugua Anduane Homogo ibunaga Ngode Datagaliwabe turu helo ndo ibunaga deni mana
    bayale bulene wiaru nabi hene.
  mya-mya: '@see-verse:2KI.016.001'
  bod-N: ཁོས་རྒྱལ་སྲིད་བཟུང་དུས་ལོ་ཉི་ཤུ་ཡིན་ཏེ་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཅུ་དྲུག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས་ནའང་།
    ཁོས་ཡབ་མེས་དཱ་བིད་ལྟར་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་མ་སྤྱད་པར།
  sna-sna: Ahazi akanga ava namakore makumi maviri paakava mambo. Haana kuita zvakarurama
    pamberi paJehovha Mwari wake, sababa vake Dhavhidhi.
  spa-BLM: Acaz tenía veinte años cuando comenzó a reinar, y reinó dieciséis años
    en Jerusalén. No hizo lo que era correcto a los ojos de Yahvé, su Dios, como David,
    su padre.
  cac-cac: Ayxo 20 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal chi'. 16 ab'il ix yac'
    reyal vin̈ d'a Jerusalén. Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, maj
    sb'eyb'alej sb'eyb'al vin̈aj David smam yicham vin̈.
  swh-ULB: Ahazi alikuwa na umri wa miaka ishirini alipoanza kutawala, na alitawala
    kwa muda wa miaka kumi na sita katika Yerusalemu. Alifanya yasiyo haki usoni mwa
    Yahwe Mungu wake, kama Daudi babu yake.
  bel-bel: дваццаць гадоў было Ахазу, калі зацараваў, і шаснаццаць гадоў валадарыў
    ён у Ерусаліме, і не рабіў спадобнага ў вачах Госпада Бога свайго, як Давід, бацька
    ягоны,
  deu-ELBBK: Ahas war 20 Jahre alt, als er König wurde, und er regierte 16 Jahre in
    Jerusalem. Und er tat nicht was recht war in den Augen des HERRN, seines Gottes,
    wie sein Vater David;
  mbb-OT: Mibpenuiǥen si Ahaz te 20 hein nehimu sikandin he hadì. Diyà sikandin med-ubpà
    te Jerusalem, ne midhadì sikandin seled te 16 he tuig. Mezaat is ulaula zin diyà
    te etuvangan te Nengazen he Megbevayè din, kenà iring te mibeelan te kepuun din
    he si David.
  mal-2015: ആഹാസ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു ഇരുപതു വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    പതിനാറു സംവത്സരം വാണു, തന്റെ പിതാവായ ദാവീദ് ചെയ്തതുപോലെ തന്റെ ദൈവമായ യഹോവെക്കു
    പ്രസാദമായുള്ളതു ചെയ്തില്ല.
  rmc-rmc: Le Achazoske sas biš (20) berš, sar ačhiľa kraľiske, a andro Jeruzalem
    kraľinelas dešušov (16) berš. O Achaz na kerelas avke sar leskro prapapus o David,
    ale kerelas oda, so na sas le RAJESKE, leskre Devleske, pre dzeka.
  pes-OPV: و آحاز بیست ساله بود که پادشاه شد و شانزده سال در اورشلیم سلطنت نمود و
    آنچه در نظریهوه خدایش شایسته بود، موافق پدرش داودعمل ننمود.
  ron-1924: Ахаз авя доуэзечь де ань кынд а ажунс ымпэрат ши а домнит шайспрезече
    ань ла Иерусалим. Ел н-а фэкут че есте плэкут ынаинтя Домнулуй Думнезеулуй сэу,
    кум фэкусе татэл сэу Давид.
  ben-OBCV: আহস কুড়ি বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি ষোলো বছর রাজত্ব করলেন।
    তাঁর পূর্বপুরুষ দাউদের মতো তিনি তাঁর ঈশ্বর সদাপ্রভুর দৃষ্টিতে যা যা ভালো, তা করেননি।
  som-som: Aaxaas markuu boqor noqday wuxuu jiray labaatan sannadood; oo lix iyo toban
    sannadood ayuu Yeruusaalem boqor ku ahaa; oo isagu ma uu samayn sidii awowgiis
    Daa'uud oo kale wax Rabbiga Ilaahiisa ah hortiisa ku qumman.
  lat-VUC: Viginti annorum erat Achaz cum regnare cœpisset, et sedecim annis regnavit
    in Jerusalem. Non fecit quod erat placitum in conspectu Domini Dei sui sicut David
    pater ejus,
  eng-ASVBT: 'Twenty years old was Ahaz when he began to reign; and he reigned sixteen
    years in Jerusalem: and he did not that which was right in the eyes of Jehovah
    his God, like David his father.'
  ita-1885: Achaz era d'età di vent'anni, quando cominciò a regnare; e regnò sedici
    anni in Gerusalemme; e non fece quello che piace al Signore Iddio suo, come avea
    fatto Davide, suo padre.
  eng-LXXUP: Twenty years old was Ahaz when he began to reign, and he reigned sixteen
    years in Jerusalem; and he did not that which was right in the eyes of the Lord
    his God faithfully, as David his father had done.
  eng-ULB: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He did not do what was right in the eyes of Yahweh his God,
    as David his ancestor had done.
  spa-VBL: Acaz tenía veinte años cuando llegó a ser rey, y reinó en Jerusalén durante
    dieciséis años. Pero a diferencia de David, su antepasado, no hizo bien las cosas
    a los ojos del Señor, su Dios.
  fra-_FOB: Achaz était âgé de vingt ans quand il commença à régner, et il régna seize
    ans à Jérusalem. Il ne fit point ce qui est droit aux yeux de l'Éternel, son Dieu,
    comme David, son père;
  mal-mal: ആഹാസ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത് വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ പതിനാറ്
    സംവത്സരം വാണു; തന്റെ പിതാവായ ദാവീദിനെപ്പോലെ തന്റെ ദൈവമായ യഹോവയ്ക്ക് പ്രസാദമുള്ളത്
    ചെയ്തില്ല.
  urd-GVR: Us waqt Āḳhaz 20 sāl kā thā, aur wuh Yarūshalam meṅ rah kar 16 sāl hukūmat
    kartā rahā. Wuh apne bāp Dāūd ke namūne par na chalā balki wuh kuchh kartā rahā
    jo Rab ko nāpasand thā.
  suz-BL: आहाज पिप दुम्‍मेनु २० बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोमी यरूसलेमम १६
    बर्स सासन पवा बाक्‍त। मेकोमी आ किकी दाऊदम खोदेंशो पा परमप्रभु यावे, आ परमप्रभु
    आ ङोंइती मार रिम्‍शो बाक्‍मे, मेको मपवा बाक्‍त।
  ita-1927: Achaz avea venti anni quando cominciò a regnare, e regnò sedici anni a
    Gerusalemme. Egli non fece ciò ch’è giusto agli occhi dell’Eterno, il suo Dio,
    come avea fatto Davide suo padre;
  ckb-ckb: ئاحاز گەنجێکی بیست ساڵان بوو کاتێک بوو بە پاشا، شازدە ساڵیش لە ئۆرشەلیم
    پاشایەتی کرد. بە پێچەوانەی داودی باپیرە گەورەی، ئەوەی لەبەرچاوی یەزدانی پەروەردگاری
    ڕاست بوو نەیکرد.
  eng-BBE: Ahaz was twenty years old when he became king; he was ruling for sixteen
    years in Jerusalem. He did not do what was right in the eyes of the Lord his God,
    as David his father did.
  kan-OKCV: ಆಹಾಜನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ ಇಪ್ಪತ್ತು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನಾರು
    ವರ್ಷ ಆಳಿದನು. ಆದರೆ ಅವನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ಹಾಗೆ ನಡೆಯದೆ, ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಲಿಲ್ಲ,
  tam-2017: ஆகாஸ் ராஜாவாகிறபோது இருபது வயதாயிருந்து, எருசலேமிலே பதினாறுவருடங்கள் ஆட்சிசெய்தான்;
    அவன் தன் முற்பிதாவாகிய தாவீதைப்போல் தன் தேவனாகிய யெகோவாவின் பார்வைக்குச் செம்மையானதைச்
    செய்யாமல்,
  spa-RV-1909: 'Cuando comenzó á reinar Achâz, era de veinte años, y reinó en Jerusalem
    dieciséis años: y no hizo lo recto en ojos de Jehová su Dios, como David su padre;'
  ron-BTF: Ahaz era în vârstă de douăzeci de ani când a început să domnească și a
    domnit șaisprezece ani în Ierusalim și nu a făcut ceea ce era drept înaintea ochilor
    DOMNULUI Dumnezeul său, precum David, tatăl său.
  eng-WEBP: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He didn’t do that which was right in the LORD his God’s eyes,
    like David his father.
  eng-FBV: Ahaz was twenty when he became king, and he reigned in Jerusalem for sixteen
    years. But unlike David his forefather, he did not do what was right in the sight
    of the Lord his God.
  nld-1939: Achaz was twintig jaar oud, toen hij koning werd, en regeerde zestien
    jaar te Jerusalem. Hij deed niet wat recht was in de ogen van Jahweh, zijn God,
    zoals zijn vader David,
  nch-BL: Huan Acaz quipiyayaya 20 xihuit quema pejqui tanahuatía huan tanahuati 17
    xihuit ipan Jerusalén. Pero amo quichijqui cati xitahuac iixpa TOTECO iDios quej
    ihuejcapan tata, David, quichijtoya.
  vie-1934: A-cha được hai mươi tuổi khi người lên làm vua; người cai trị mười sáu
    năm tại Giê-ru-sa-lem. Người chẳng làm điều thiện trước mặt Giê-hô-va Đức Chúa
    Trời người, như Đa-vít tổ phụ người, đã làm;
  hin-CV: शासन शुरू करते समय आहाज़ की उम्र बीस साल थी. येरूशलेम में उसने सोलह साल
    शासन किया. उसने वह नहीं किया जो याहवेह उसके परमेश्वर की दृष्टि में सही था—जैसा
    उसके पूर्वज दावीद ने किया था.
  spa-BES: Acaz tenía veinte años cuando comenzó a reinar; Él gobernó durante dieciséis
    años en Jerusalén. No hizo lo que era correcto a los ojos del Señor su Dios, como
    lo hizo David su padre.
  tdx-tdx: Roapolo taoñe ty Ahkaze t’ie niorotse nifehe, le nifeleke folo taoñe eneñ’
    amby e Ierosalaime ao; f’ie tsy nanahake i Davide rae’e mpanao ty hiti’e am-pihaino’
    Iehovà Andrianañahare’e.
  tha-KJV: อาหั​สม​ีพระชนมายุ​ยี​่​สิ​บพรรษาเมื่อพระองค์ทรงเริ่มครองราชย์ และพระองค์ทรงครองราชย์ในกรุงเยรูซาเล็​มสิ​บหกปี
    และพระองค์​มิได้​ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์พระเจ้าของพระองค์
    ดังดาวิดบรรพบุรุษของพระองค์​ได้​ทรงกระทำ
  por-BR-2018: 'Quando começou a reinar Acaz, era de vinte anos, e reinou em Jerusalém
    dezesseis anos: e não fez o que era correto aos olhos do SENHOR seu Deus, como
    Davi seu pai;'
  deu-ELO: Zwanzig Jahre war Ahas alt, als er König wurde, und er regierte sechzehn
    Jahre zu Jerusalem. Und er tat nicht, was recht war in den Augen Jehovas, seines
    Gottes, wie sein Vater David;
  eng-WYC-2018: Ahaz was of twenty years, when he began to reign, and he reigned sixteen
    years in Jerusalem; he did not that, that was pleasant in the sight of his Lord
    God, as David, his father, did, (or he did not do what was pleasing before the
    Lord his God, as his forefather David did),
  epo-epo: La aĝon de dudek jaroj havis Aĥaz, kiam li fariĝis reĝo, kaj dek ses jarojn
    li reĝis en Jerusalem; kaj li ne agadis bone antaŭ la Eternulo, lia Dio, kiel
    lia patro David.
  uig-PIN: Aⱨaz padixaⱨ bolƣanda yigirmǝ yaxⱪa kirgǝn bolup, Yerusalemda on altǝ yil
    sǝltǝnǝt ⱪilƣanidi. U atisi Dawut ⱪilƣandǝk ǝmǝs, ǝksiqǝ Pǝrwǝrdigarning nǝziridǝ
    durus bolƣanni ⱪilmidi.
  beo-beo: A:iha:se da lalelegele, ode 20 agoane esalu, e da muni Yuda hina bagade
    hamoi, amola e da Yelusaleme moilai bai bagadega esala, ode 16 agoanega Yuda fi
    ouligilalu. E da ea aowa hina bagade Da:ibidi ea molole hamosu hou defele hame
    hamoi. Be e da wadela:i hou hamobeba:le, Hina Gode da ema hahawane hame galu.
  tpi-OTNT: Em i gat 20 krismas long taim em i kamap king na em i stap king long Jerusalem
    inap 16 yia. Tasol em i no mekim stretpela pasin long ai bilong God, Bikpela bilong
    en, olsem tumbuna bilong en Devit i bin mekim.
  hau-SA: Ahaz ya zama sarki yana da shekara ashirin, ya kuma yi mulki shekara goma
    sha shida a Urushalima ba kamar Dawuda mahaifinsa ba. Ahaz bai yi abin da yake
    daidai a gaban Ubangiji Allahnsa ba.
  uig-LAT: Ahaz padishah bolghanda yigirme yashqa kirgen bolup, Yérusalémda on alte
    yil seltenet qilghanidi. U atisi Dawut qilghandek emes, eksiche Perwerdigarning
    neziride durus bolghanni qilmidi.
  nde-nde: U-Ahazi wayeleminyaka engamatshumi amabili esiba yinkosi, yena wabusa eJerusalema
    okweminyaka elitshumi lesithupha. Wayengafanani loyise uDavida, ngoba kazange
    enze ukulunga phambi kukaThixo.
  ton-ton: Naʻe uofulu taʻu ʻae motuʻa ʻa ʻAhasi ʻi heʻene kamata pule, pea naʻa ne
    pule ʻi he taʻu ʻe hongofulu ma ono ʻi Selūsalema, pea naʻe ʻikai te ne faitotonu
    ʻi he ʻao ʻo Sihova ko hono ʻOtua, ke hangē ko Tevita ko ʻene tamai.
  ces-1613: Ve dvadcíti letech byl Achas, když kralovati počal, a šestnácte let kraloval
    v Jeruzalémě, ale nečinil toho, což pravého jest, před Hospodinem Bohem svým,
    jako David otec jeho.
  eng-WMB: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He didn’t do that which was right in the LORD his God’s eyes,
    like David his father.
  tam-TCV: ஆகாஸ் அரசனானபோது இருபது வயதுள்ளவனாயிருந்தான். இவன் எருசலேமில் பதினாறு வருடங்கள்
    அரசாண்டான். தன் முற்பிதாவான தாவீதைப்போல் அவன் தனது இறைவனாகிய யெகோவாவின் பார்வையில்
    சரியானதைச் செய்யவில்லை.
  ceb-ULB: Nagsugod sa paghari si Ahaz sa dihang 20 pa ka tuig ang iyang pangidaron,
    ug naghari siya sa Jerusalem sulod sa napulo ug unom ka tuig. Wala siya nagbuhat
    ug matarong sa panan-aw ni Yahweh nga iyang Dios, sama sa nabuhat sa iyang katigulangan
    nga si David.
  pol-UBG: Achaz miał dwadzieścia lat, kiedy zaczął królować, i królował szesnaście
    lat w Jerozolimie, ale nie czynił tego, co słuszne w oczach PANA, swego Boga,
    jak Dawid, jego ojciec;
  urd-GVU: اُس وقت آخز 20 سال کا تھا، اور وہ یروشلم میں رہ کر 16 سال حکومت کرتا رہا۔
    وہ اپنے باپ داؤد کے نمونے پر نہ چلا بلکہ وہ کچھ کرتا رہا جو رب کو ناپسند تھا۔
  deu-1912: Zwanzig Jahre war Ahas alt, da er König ward, und regierte sechzehn Jahre
    zu Jerusalem; und tat nicht, was dem HERRN, seinem Gott, wohl gefiel wie sein
    Vater David;
  kan-2017: ಆಹಾಜನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಇಪ್ಪತ್ತು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನಾರು
    ವರ್ಷ ಆಳಿದನು. ಇವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿರಲಿಲ್ಲ. ತನ್ನ ಪೂರ್ವಿಕನಾದ
    ದಾವೀದನ ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟು ಇಸ್ರಾಯೇಲರ ಮಾರ್ಗವನ್ನು ಹಿಡಿದನು.
  yap-yap: ni rliw’ e duw yangren, me yog e thin u Jerusalem ni ragag nge nel’ e duw.
    De falwok ko ga’ rok kakrom i David ni Pilung; ya rin’ e tin nde m’agan’ SOMOL
    ni Got rok ngay
  hlt-MCSB: Ahaz amah he kum kul a lo ca vaengah manghai. Jerusalem ah kum hlai rhuk
    manghai dae a napa David bangla a Pathen BOEIPA mikhmuh ah a thuem a saii moenih.
  mdy-ETH: ዒዚ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ታጶ ላሆ ሌዔ ዎይሤኔ፤ ዒዚያ ዒዛኮ ቤርታ ዓዴ፥ ዳውቴ
    ማዼ ኮዦ ማዾ ጎይፆ ማዺባኣሴ፤ ዬያይዶንዶሢ ሃሺ ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ፆኦዛሢ ዎዛሱዋ ማዾ ማዼኔ፤
  twi-ASANTE: Ahas dii ɔhene no, na wadi mfirinhyia aduonu. Na ɔdii Yerusalem nso
    so ɔhene mfirinhyia dunsia. Wanyɛ deɛ ɛsɔ Awurade, ne Onyankopɔn ani, sɛdeɛ ne
    panin Dawid yɛeɛ no.
  eng-WEBU: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He didn’t do that which was right in the LORD his God’s eyes,
    like David his father.
  wal-wal: I kawotiyo wode laittai ayyo laatama; Yerusalaamen i tammanne usuppun laitta
    kawotiis. A maizza aawai Daawiti suurebaa oottidoogaadan, GODAA ba Xoossaa sinttan
    i suurebaa oottibeenna.
  spa-PDDPT: Acaz tenía 19 años cuando comenzó a reinar, y reinó en Jerusalén 16 años.
    Pero no hizo lo recto ante Yavé su ʼElohim, como su antepasado David,
  gun-gun: Acaz ma oĩ ypy'i jave vinte ma'etỹ ramo'i oguereko. Ha'e gui dezesseis
    ma'etỹ re opena Jerusalém py. Ha'e va'e ma ha'eve'ỹa ramigua ojapo oikovy Senhor
    nguuete renonde rupi, guamoĩ Davi rami e'ỹ.
  ilo-ULB: Duapulo ti tawen ni Ahaz idi nangrugi isuna a nagturay, ken nagturay isuna
    iti sangapulo ket innem a tawen idiay Jerusalem. Saanna nga inaramid ti rumbeng
    iti imatang ni Yahweh a Diosna, saan a kas iti inaramid ni David a kapuonanna.
  kpg-kpg: Mee nogo madalua ono ngadau, gei mee nogo dagi i Jerusalem i nia ngadau
    e madangaholu maa ono. Mee digi daudali nia hangaahai humalia o dono damana madua,
    King David, gei mee gu hai hua go nia mee ala hagalee hiihai ginai Dimaadua, dono
    God,
  uig-ARA: ئاھاز پادىشاھ بولغاندا يىگىرمە ياشقا كىرگەن بولۇپ، يېرۇسالېمدا ئون ئالتە
    يىل سەلتەنەت قىلغانىدى. ئۇ ئاتىسى داۋۇت قىلغاندەك ئەمەس، ئەكسىچە پەرۋەردىگارنىڭ
    نەزىرىدە دۇرۇس بولغاننى قىلمىدى.
  sus-sus: A ɲɛ mɔxɔɲɛn nan nu a ra na tɛmui. A naxa ɲɛ fu nun senni mangɛya raba
    Darisalamu. A mu a Marigi Alatala waxɔnfe raba alɔ a benba Dawuda a raba ki naxɛ.
  pon-2006: ni e sounpar rieisek, oh e kakaunki nan Serusalem erein sounpar eisek
    weneu. E sohte idawehn karasepe mwahu en eh pahpa kahlap Nanmwarki Depit; ahpw
    e wia dahme sohte kaparanda kupwur en KAUN-O eh Koht
  ksd-ksd: Akas i ga laun vue a ura vinun na kilala ba i ga tur pa ia pi na king;
    ma i ga ki na king arama Ierusalem a vinun ma laptikai na kilala; ma pa i ga pait
    nam i ga takodo ta ra luaina mata i ra Luluai kana God da David kana ngala.
  tur-YTC: Ahaz hükmetmeye başladığında yirmi yaşındaydı ve Yeruşalem'de on altı yıl
    krallık yaptı. Atası David gibi, Tanrısı Yahve'nin gözünde doğru olanı yapmadı.
  grc-BRENT: Υἱὸς εἴκοσι ἐτῶν ἦν Ἄχαζ ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἑκκαίδεκα ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλήμ· καὶ οὐκ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου Θεοῦ αὐτοῦ πιστῶς,
    ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ.
  ind-AYT: Ahas berumur 20 tahun ketika dia menjadi raja, dan dia memerintah selama
    16 tahun di Yerusalem. Dia tidak melakukan apa yang benar di mata TUHAN, Allahnya,
    seperti Daud nenek moyangnya.
  nya-nya: Ahazi anakhala mfumu ali ndi zaka makumi awiri ndipo analamulira mu Yerusalemu
    zaka 16. Iye sanachite zabwino pamaso pa Yehova Mulungu wake monga momwe Davide
    kholo lake ankachitira.
  hrv-hrv: Ahazu je bilo dvadeset godina kad se zakraljio, a kraljevao je šesnaest
    godina u Jeruzalemu, ali nije činio što je pravo u očima Jahve, Boga njegova,
    kao što je činio predak mu David.
  mps-mps: Tama agai kibu be bidi sese deli olama silibo si, tama aga king bidi nigali,
    tama aga te Jerusalem bulude king nigila bidali kibu be te 16 kibu be pai. Tiali
    goli, agai aga Genuai Bidi Godigo gedude agai doloba pai kolesaga me ebe, tiali
    tama aga wąį nǫų Devitgo yali kolesaga tiwai ebe.
  tpi-tpi: Em i gat 20 krismas long taim em i kamap king na em i stap king long Jerusalem
    inap 16 yia. Tasol em i no mekim stretpela pasin long ai bilong God, Bikpela bilong
    en, olsem tumbuna bilong en Devit i bin mekim.
  dan-1931: Akaz var tyve År gammel, da han blev Konge, og han herskede seksten År
    i Jerusalem. Han gjorde ikke, hvad der var ret i HERREN hans Guds Øjne, som hans
    Fader David,
  vie-OVCB: A-cha được hai mươi tuổi khi lên ngôi, và trị vì mười sáu năm tại Giê-ru-sa-lem.
    Vua không làm điều thiện trước mặt Chúa Hằng Hữu, Đức Chúa Trời mình, như Đa-vít
    tổ phụ mình đã làm.
  guj-2017: આહાઝ રાજ કરવા લાગ્યો ત્યારે તે વીસ વર્ષનો હતો, તેણે યરુશાલેમમાં સોળ વર્ષ
    સુધી રાજ કર્યુ. તેના પિતૃ દાઉદે જેમ યહોવાહની દ્રષ્ટિમાં જે સારું હતું તે કર્યું,
    તે પ્રમાણે તેણે કર્યું નહિ.
  pon-2006A: ni e sounpar rieisek, oh e kakaunki nan Serusalem erein sounpar eisek
    weneu. E sohte idawehn karasepe mwahu en eh pahpa kahlap Nanmwarki Depit; ahpw
    e wia dahme sohte kaparanda kupwur en KAUN-O eh Koht
  por-BRBSL: Acaz tinha vinte anos quando começou a reinar, e reinou dezesseis anos
    em Jerusalém. Ele não fez o que era certo aos olhos de Javé, seu Deus, como Davi,
    seu pai.
  cth-cth: Ahaz teh siangpahrang a tawk nah kum 20 touh a pha. Jerusalem kum 16 touh
    a uk. A na pa Devit patetlah BAWIPA Cathut mithmu vah hawinae sak laipalah, Isarelnaw
    ni a dawn awh e lam hah a dawn.
  twi-twi: Ahas dii hene no, na wadi mfirihyia aduonu. Na odii Yerusalem nso so hene
    mfirihyia dunsia. Wanyɛ nea ɛsɔ Awurade, ne Nyankopɔn ani, sɛnea ne panyin Dawid
    yɛe no.
  hlt-hlt: Ahaz amah he kum kul a lo ca vaengah manghai. Jerusalem ah kum hlai rhuk
    manghai dae a napa David bangla a Pathen BOEIPA mikhmuh ah a thuem a saii moenih.
  tbz-SIM: Aɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ ndi kɛ́ntɔ tikpɑ̀tì kɛ
    dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ kɛ bo Sedisɑdɛmmu, bɑ́ ò í ndɔɔri ti Yiɛ̀ nKuyie
    ndɔ́ dɛ̀, ò í ntũ̀nnɛ o yɑ̀ɑ̀rì Dɑfiti kó mɛborimɛ.
  msy-2020: Egha Ahas 20plan azeniba ikia, atrivimɨn otogha, 16plan azenibar Jerusalemɨn
    atrivimɨn iti. An ovavim Devit arazir aghuibagh ami, ezɨ Ahas Ikiavɨra Itir God,
    an God, an an damazimɨn arazir aghuibagh amir puvatɨ.
  dop-dop: Ɩlɛnɑ ɩ́ lɑ́ pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑtoso kɛ Yosɑlɛm. Wɑɑtʋ ɩnɩ ɩ wɛnɑ pɩɩsɩ
    hiu. Amɑ ɩ tɑ lɑ mpi Tɑcɑɑ sɔɔlɑɑ tɔ, ɩsɩɩ ɩ lɔŋcɛ Tɑfiiti.
  azb-azb: Axaz padşah olduğu vaxt iyirmi yaşında idi və Yerusəlimdə on altı il padşahlıq
    etdi. O, babası Davuddan fərqli olaraq Allahı Rəbbin gözündə doğru olan işlər
    etmədi.
  eng-DBY: Ahaz was twenty years old when he began to reign; and he reigned sixteen
    years in Jerusalem. And he did not what was right in the sight of Jehovah his
    God, like David his father,
  hin-2017: जब आहाज राज्य करने लगा, तब वह बीस वर्ष का था, और सोलह वर्ष तक यरूशलेम
    में राज्य करता रहा। और उसने अपने मूलपुरुष दाऊद का सा काम नहीं किया, जो उसके परमेश्वर
    यहोवा की दृष्टि में ठीक था।
  wol-KYG: Ñaar fukki at la Axas amoon ba muy falu buur. Nguuru na fukki at ak juróom
    benn ca Yerusalem, waaye deful li Aji Sax ji Yàllaam rafetlu, na ko maamam Daawuda
    baaxoo woon.
  eng-YLT: A son of twenty years [is] Ahaz in his reigning, and sixteen years he hath
    reigned in Jerusalem, and he hath not done that which [is] right in the eyes of
    Jehovah his God, like David his father,
  eng-WYC-2017: Ahaz was of twenty years, when he began to reign, and he reigned sixteen
    years in Jerusalem; he did not that, that was pleasant in the sight of his Lord
    God, as David, his father, did,
  eng-WMBB: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He didn’t do that which was right in the LORD his God’s eyes,
    like David his father.
  urd-GVH: उस वक़्त आख़ज़ 20 साल का था, और वह यरूशलम में रहकर 16 साल हुकूमत करता रहा।
    वह अपने बाप दाऊद के नमूने पर न चला बल्कि वह कुछ करता रहा जो रब को नापसंद था।
  rug-rug: Totoso tava baṉara sa si hiokona puta vuahenina si asa, meke koa baṉara
    pa Zerusalema si asa ka manege onomo vuaheni. Lopu luli sa sari na hahanana leadi
    te Devita sa tutina, ba taveti sa sari tinavete sapu lopu toṉoto pa dinoṉo te
    Zihova sa nana Tamasa.
  gaz-gaz: Aahaaz yeroo mootii taʼetti nama waggaa digdamaa ture; innis Yerusaalem
    keessa taaʼee waggaa kudha jaʼa ni bulche. Inni akka abbaa isaa akka Daawit fuula
    Waaqayyoo Waaqa isaa duratti waan qajeelaa hin hojjenne.
  fra-LSG: Achaz avait vingt ans lorsqu’il devint roi, et il régna seize ans à Jérusalem.
    Il ne fit point ce qui est droit aux yeux de l’Éternel, son Dieu, comme avait
    fait David, son père.
  yal-yal: Axasi findi mangan na a ɲɛɛ mɔxɔɲɛden nan ma. A yi ɲɛɛ fu nun sennin ti
    mangayani Yerusalɛn yi. Naxan fan Alatala yɛɛ ra yi, a mi na liga, anu a benba
    Dawuda tan a faɲin nan liga.
  haw-1868: He iwakalua na makahiki o Ahaza i kona wa i lilo ai i alii, a he umikumamaono
    na makahiki ana i alii ai ma Ierusalema; aole ia i hana pono imua o Iehova kona
    Akua, e like me Davida kona kupuna.
  arb-NAV: وَكَانَ لَهُ مِنَ الْعُمْرِ عِشْرُونَ سَنَةً حِينَ مَلَكَ. وَدَامَ حُكْمُهُ
    سِتَّ عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ
    إِلَهِهِ، عَلَى نَقِيضِ دَاوُدَ أَبِيهِ،
  ewe-ewe: Ahaz xɔ ƒe blaeve esi wòzu fia eye wòɖu fia le Yerusalem ƒe wuiade. Mewɔ
    nu si dzɔ le Yehowa, eƒe Mawu la ŋkume abe ale si tɔgbuia, Fia David wɔ ene o.
  eng-LEE: Twenty years old was Achaz when he became king, and sixteen years did he
    reign in Jerusalem; and he did not what is right in the eyes of the Lord his God,
    like David his father.
  asm-FB: আহজ বিশ বছৰ বয়সত ৰজা হৈছিল আৰু ষোল্ল বছৰ ধৰি তেওঁ যিৰূচালেমত ৰাজত্ব কৰিছিল;
    পূর্বপুৰুষ দায়ুদে যেনেকৈ তেওঁৰ ঈশ্বৰ যিহোৱাৰ দৃষ্টিত ভাল কার্য কৰিছিল, ৰজা আহজে
    তেনে কার্য কৰা নাছিল।
  sus-A: عَ حّ مْشْحّن نَن نُ عَ رَ نَ تّمُي. عَ نَشَ حّ قُ نُن سٍننِ مَنفّيَ رَبَ
    دَرِ سَلَمُ. عَ مُ عَ مَرِفِ عَلَتَلَ وَشْنقٍ رَبَ عَلْ عَ بٍنبَ دَوُدَ عَ رَبَ
    كِ نَشّ.
  fra-SBL: Achaz avait vingt ans lorsqu'il devint roi, et il régna seize ans à Jérusalem.
    Il ne fit pas ce qui est droit aux yeux de l'Éternel, son Dieu, comme David, son
    père.
  hbo-hbo: בֶּן־עֶשְׂרִ֤ים שָׁנָה֙ אָחָ֣ז בְּמָלְכֹ֔ו וְשֵׁשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה מָלַ֖ךְ
    בִּירוּשָׁלָ֑͏ִם וְלֹא־עָשָׂ֣ה הַיָּשָׁ֗ר בְּעֵינֵ֛י יְהוָ֥ה אֱלֹהָ֖יו כְּדָוִ֥ד
    אָבִֽיו׃
  piu-2006: '@see-verse:2KI.016.001'
  kik-kik: Ahazu aarĩ wa mĩaka mĩrongo ĩĩrĩ rĩrĩa aatuĩkire mũthamaki, nake agĩthamaka
    arĩ Jerusalemu mĩaka ikũmi na ĩtandatũ. Nake ndaigana gwĩka maũndũ magĩrĩire maitho-inĩ
    ma Jehova Ngai wake, ta ũrĩa ithe Daudi eekĩte.
  fra-NCL: Achaz avait vingt ans lorsqu’il devint roi, et il régna seize ans à Jérusalem.
    Il ne fit pas ce qui est droit aux yeux de Yahweh, son Dieu, comme avait fait
    David, son père.
  cek-AK: Ahaz siangpahrang ah oh naah saning pumphaeto oh boeh; anih loe saning hatlaitarukto
    thung Jerusalem to uk. Anih loe ampa David baktiah, angmah ih Angraeng Sithaw
    mikhnukah kahoih hmuen to sah ai.
  cuk-cuk: Acaz birga-dulagwen (20) nikadgi yar sealid. Jerusalénʼgi birgambe-gakanergwa
    (16) yar sesad. Degi-inigwele, Bab-Jehová-asabin e-dad-David ibmar-nuegan-imaksadyob
    gwen ibmar-nuegan imaksasulid.
  uig-CYR: Аһаз падиша болғанда жигирмә яшқа киргән болуп, Йерусалимда он алтә жил
    сәлтәнәт қилған еди. У атиси Давут қилғандәк әмәс, әксичә Пәрвәрдигарниң нәзиридә
    дурус болғанни қилмиди.
  tel-2017: ఆహాజు పరిపాలన ఆరంభించినప్పుడు 27 సంవత్సరాల వయస్సు ఉండి, యెరూషలేములో 16
    సంవత్సరాలు ఏలాడు. తన పూర్వికుడైన దావీదు తన దేవుడైన యెహోవా దృష్టిలో నీతిగా ప్రవర్తించినట్టు
    అతడు ప్రవర్తించకుండా ఇశ్రాయేలు రాజులు ప్రవర్తించినట్టు ప్రవర్తించాడు.
  hat-BSA: Achaz te gen ventan lè li te devni wa, a e li te renye sèzan nan Jérusalem.
    Li pa t fè sa ki bon nan zye a SENYÈ a, jan David te konn fè a.
  kos-kos: ke el yac longoul, ac el leum in Jerusalem ke yac singoul onkosr. El tiana
    fahsr tukun srikasrak wo lun Tokosra David papa matu tumal, a el fahsr tukun ma
    su tia akinsewowoye LEUM GOD lal,
  hbo-WLC: בֶּן־עֶשְׂרִ֤ים שָׁנָה֙ אָחָ֣ז בְּמָלְכ֔וֹ וְשֵׁשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה מָלַ֖ךְ
    בִּירוּשָׁלִָ֑ם וְלֹא־עָשָׂ֣ה הַיָּשָׁ֗ר בְּעֵינֵ֛י יְהוָ֥ה אֱלֹהָ֖יו כְּדָוִ֥ד
    אָבִֽיו׃
  ibo-ibo: Ehaz gbara iri afọ abụọ mgbe ọ malitere ịbụ eze. Afọ iri na isii ka ọ chịkwara
    nʼime Jerusalem, ma o meghị ihe ziri ezi nʼanya Onyenwe anyị bụ Chineke ya, dịka
    nna ya Devid mere.
  ory-ory: ଆହସ୍‌ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ କୋଡ଼ିଏ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଷୋଳ ବର୍ଷ ରାଜ୍ୟ କଲେ; ପୁଣି ସେ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କ ପରି ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ
    ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ ନାହିଁ।
  chk-chk: lupwen a ierini rüe. A nom lon Jerusalem o nemenem lon ükükün engol me
    wonu ier. Nge Ahas esap föri mine a pwüng me fän mesen ewe Samol mi Lapalap an
    we Kot, usun Tafit an we lewo a föri,
  rop-rop: Eihes bin 20 yiya ol wen imbin jidan det king blanga Juda en imbin jidan
    king langa Jerusalem fo 16 yiya. Im nomo bin jidan laik im grengrenfatha King
    Deibid. Imbin dumbat ola nogudbala ting weya bin meigim YAWEI det trubala God
    nogudbinji,
  ukr-1871: Двайцять год було віку Ахазові, як він став царем, а шіснайцять год царював
    він у Ерусалимі, й не чинив нїчого до вподоби Господеві, Богу свому, як предок
    його Давид,
  deu-1951: Zwanzig Jahre alt war Ahas, als er König ward, und regierte sechzehn Jahre
    lang zu Jerusalem und tat nicht, was dem HERRN, seinem Gott, wohlgefiel, wie sein
    Vater David.
  eng-JPS: Twenty years old was Ahaz when he began to reign; and he reigned sixteen
    years in Jerusalem; and he did not that which was right in the eyes of the LORD
    his God, like David his father.
  srp-1865: Dvadeset godina bijaše Ahazu kad poèe carovati, i carova šesnaest godina
    u Jerusalimu, ali ne èinjaše što je pravo pred Gospodom Bogom njegovijem kao David
    otac njegov.
  lug-lug: Akazi yali wa myaka amakumi abiri we yatandikira okufuga, era n’afugira
    emyaka kkumi na mukaaga mu Yerusaalemi. N’akola ebibi mu maaso ga Mukama Katonda
    we, obutafaanana nga jjajjaawe Dawudi.
  heb-heb: בן עשרים שנה אחז במלכו ושש עשרה שנה מלך בירושלם ולא עשה הישר בעיני יהוה
    אלהיו כדוד אביו׃
  ben-IRV: আহস কুড়ি বছর বয়সে রাজত্ব করতে শুরু করেন এবং তিনি ষোল বছর যিরূশালেমে রাজত্ব
    করেছিলেন। আহস তাঁর পূর্বপুরুষ দায়ূদ যেমন তাঁর ঈশ্বর সদাপ্রভুর চোখে যা ভাল তাই
    করতেন, তিনি তেমন করতেন না।
  pan-pan: ਆਹਾਜ਼ ਵੀਹ ਸਾਲਾਂ ਦਾ ਸੀ, ਜਦ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸੋਲ਼ਾਂ ਸਾਲ
    ਰਾਜ ਕੀਤਾ। ਉਸ ਨੇ ਉਹ ਕੰਮ ਨਾ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਉਹ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ,
    ਜਿਵੇਂ ਉਸ ਦੇ ਪਿਤਾ ਦਾਊਦ ਨੇ ਕੀਤਾ ਸੀ।
  mya-JVB: ယေရုရှလင် မြို့၌ ဆယ် ခြောက် နှစ် စိုးစံ လေ၏။ ထိုမင်း သည် အဘ ဒါဝိဒ် ကဲ့သို့
    မ ကျင့် ၊ ထာဝရဘုရား ရှေ့ တော်၌ တရား သော အမှုကို မပြု၊”
  tbg-tbg: Ahaasiva 20 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi vaiharo
    16 ihiara Iutaaqaa raqiki vaura. Viva Iutaaqaa raqikiharo viva Nora Kotira avuqaa
    kia avuqavu okara autiraitiro, viva kia nai kaivaqava Devitiva koqe okara autintema
    kero autura.
  hmo-hmo: Ahasa ese ia lohia hamatamaia neganai, iena mauri lagani be 20, bona lagani
    16 lalonai Ierusalema dekenai ia lohia karaia. Ahasa be ia kara maoromaoro lasi
    iena Dirava, Lohiabada ena vairana dekenai. Ia ese iena sene tauna Davida hegeregerena
    ia karaia lasi.
  urd-urd: जब आख़ज़ सल्तनत करने लगा तो बीस बरस का था, और उसने सोलह बरस येरूशलेम में
    बादशाही की। और उसने वह काम न किया जो ख़ुदावन्द उसके ख़ुदा की नज़र में सही है,
    जैसा उसके बाप दाऊद ने किया था।
  rus-SYN: Двадцати лет был Ахаз, когда воцарился, и шестнадцать лет царствовал в
    Иерусалиме, и не делал угодного в очах Господа Бога своего, как Давид, отец его,
  bqc-SIM: Aà wɛ̃̀ baode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀ gɛ̃o
    ń mɛ̀ndooɛ. I yã́ pↄ́ Dii a Lua yei kɛ lá a dezi Davidiwao.
  tcz-CHONGTHU: Ahaz chu leng achan chun kum somni alhingtan ahi. Aman Jerusalem’ah
    kum somle gup sungin lengvai ana hom’in ahi. Aman apu David khunung ajuijin Pathen
    Pakai mitmu’n thilpha jeng ana bolpon ahi.
  mar-mar: आहाज तेव्हा वीस वर्षांचा होता. त्याने यरूशलेमामध्ये सोळा वर्षे राज्य केले.
    परमेश्वराने जी कृत्ये वाईट म्हणून सांगितली ती त्याने केली. आपला पूर्वज दावीद याच्यासारखे
    तो परमेश्वराच्या दृष्टीने नीट ते तो करत नसे.
  qub-qub: Ray cayta gallaycur caycaran ishcay chunca (20) watayoj. Jerusalencho tiyar
    ray caran chunca sojtan (16) wata. Ichanga Tayta Diosta mana wiyacur mana allita
    ruraran. Manana rurarannachu unay awilun Davidnöga.
  bqp-bqp: A wɛ̃̀ barode gũnn à kí blè, akũ à kú kín Yurusalɛmu wɛ̃̀ gɛ̃ro awɛɛdo.
    Adi yã kũ Dikiri a Luda yei kɛ lán a dizi Dauda bàro.
  hat-hat: Akaz te gen ventan lè sa a. Li gouvènen nan lavil Jerizalèm pandan sèzan.
    Men, li pa t' mache dwat devan Seyè a, Bondye li a, tankou David, zansèt li a,
    te fè l'.
  eng-BSB: Ahaz was twenty years old when he became king, and he reigned in Jerusalem
    sixteen years. And unlike David his father, he did not do what was right in the
    eyes of the LORD his God.
  eng-WEBPB: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He didn’t do that which was right in the LORD his God’s eyes,
    like David his father.
  kbq-kbq: Ahasi'a 20'a kafu nehuno kinia fore huteno, Jerusalemi rankumapi mani'neno
    Juda vahera 16ni'a kafufi kegava hu'ne. Hagi Ra Anumzana agri Anumzamofo avufina
    havi avu'avaza nehuno, negeho Deviti'ma hu'nea avu'ava zana osu'ne.
  nhe-BL: Huan Acaz quipiyayaya 20 xihuitl quema pejqui tlanahuatía huan tlanahuati
    17 xihuitl ipan Jerusalén. Pero ax quichijqui tlen xitlahuac iixtla TOTECO iDios
    queja ihuejcapan tata, David, quichijtoya.
  bus-bus: À wɛ̃̀ barodee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu wɛ̃̀ gɛ̃ro
    awɛɛdo. Èe yã kɛ̀ Dii a Ludaa yezi kɛ lán a dezi Dauda bàro.
  gub-BL: Wereko 20 kwarahy tuwihawete romo wiko mehe. Umumaw 16 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà. Akaz nuiko kwaw wipy tuwihawete Tawi zàwe. Hemiapo
    kwer na'ikatu kwaw uzar Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: 'Achaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem: he did not that which was pleasing in the sight of the Lord
    his God, as David his father.'
