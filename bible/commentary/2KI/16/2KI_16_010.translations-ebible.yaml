verse: 2KI.016.010
translations:
  mal-C: പിന്നെ ആഹാസുരാജാവ് അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസരിനെ കാണുന്നതിനായി ദമസ്കോസിലേക്കു
    ചെന്നു. അദ്ദേഹം അവിടെ ഒരു ബലിപീഠം കണ്ടു. അതുപോലെ ഒന്നു പണിയിക്കുന്നതിന് അദ്ദേഹം
    ആ ബലിപീഠത്തിന്റെ ഒരു മാതൃകയും അതിന്റെ പണിയുടെ വിശദമായ രൂപരേഖയും ഊരിയാപുരോഹിതനു
    കൊടുത്തയച്ചു.
  deu-TKW: Als sich nun der König Ahas zum Zwecke einer Begegnung mit Thiglath-Pileser,
    dem Könige von Assyrien, nach Damakus begeben hatte, bekam er den Altar zu sehen,
    der sich zu Damaskus befand. Da sandte der König Ahas ein Abbild und Modell von
    dem Altar, das ihm genau entsprach, an den Priester Uria.
  lin-lin: Bongo mokonzi Akazi akendeki na Damasi mpo na kokutana na Tigilati-Pilezeri,
    mokonzi ya Asiri ; amonaki etumbelo oyo ezalaki na Damasi mpe atindaki epai ya
    Nganga-Nzambe Uri elilingi na yango ndenge batongaki yango.
  eng-LSV: And King Ahaz goes to meet Tiglath-Pileser king of Asshur [at] Damascus,
    and sees the altar that [is] in Damascus, and King Ahaz sends to Urijah the priest
    the likeness of the altar, and its pattern, according to all its work,
  eng-GNV: 'And King Ahaz went vnto Damascus to meete Tiglath Pileser King of Asshur:
    and when King Ahaz sawe the altar that was at Damascus, he sent to Vriiah the
    Priest the paterne of the altar, and the facion of it, and all the workemanship
    thereof.'
  eng-WEBSTER: 'And king Ahaz went to Damascus to meet Tiglath-pileser king of Assyria,
    and saw an altar that was at Damascus: and king Ahaz sent to Urijah the priest
    the fashion of the altar, and the pattern of it, according to all the workmanship
    of it.'
  nhw-BL: Huajca Tlanahuatijquetl Acaz tlen tlali Judá yajqui altepetl Damasco quinamiquito
    Tlanahuatijquetl Tiglat Pileser tlen tlali Asiria para quitlascamatilis pampa
    quimanahuijtoya. Huan quema Acaz itztoya nopona, quiitac se tlaixpamitl tlen nopa
    masehualme catli amo quineltocaj TOTECO huan quiixtocac. Huajca quiixcopinqui
    ipan se amatl ica nochi ipiltlamantzitzi huan quititlanili nopa totajtzi Urías
    tlen tlali Judá para ma quichihua.
  swh-ONEN: Kisha Mfalme Ahazi akaenda Dameski kukutana na Tiglath-Pileseri wa Ashuru.
    Akaona madhabahu huko Dameski, naye akamtumia Uria kuhani mchoro wa hayo madhabahu,
    pamoja na maelezo ya mpango kamili wa ujenzi wake.
  bba-bba: Ye Akɑsin tii u dɑ Dɑmɑsiɔ u kɑ Tiɡilɑti Pilesɛɛ yinnɑ mi, yerɑ u bũu turɑru
    ɡɑru wɑ mi, mɑ u ten dɛ̃ɛbu kɑ ten yɑsum kɑ ten ɡunum yĩirɑ u yoruɑ ye yɑ sɑ̃ɑ
    ten sɑriɑ kpuro ɡesi. Mɑ u ye yɑ̃ku kowo Uri mɔrisiɑ u nɛɛ, u nùn ten bweseru
    kuo.
  eng-KJVCPB: 'And king Ahaz went to Damascus to meet Tiglath-pileser king of Assyria,
    and saw an altar that was at Damascus: and king Ahaz sent to Urijah the priest
    the fashion of the altar, and the pattern of it, according to all the workmanship
    thereof.'
  luo-luo: Eka ruoth Ahaz nodhi Damaski mondo orom gi Tiglath-Pilesa ruodh Asuria.
    Noneno kendo mar misango man Damaski mi ooro ni Uria jadolo goro kaka oger kendono,
    kondiko maler gik moko duto mogerego.
  meu-meu: King Ahasa na Damasko ela, Tiglata-pilesere, Asuria pavapavana ihedavari-henina
    totona. Una negana ai ia ese ihaboulaina patana e itaia, Damasko ai. Bena King
    Ahasa ese una ihaboulaina patana laulauna ta e abia, hahelaḡa tauna Uria dekena
    e siaia lao; una laulau ese una ihaboulaina patana ikarana dalana bona oromana
    e hahedinaraia ḡoevaḡoeva.
  npi-ULB: राजा आहाज अश्शूरका राजा तिग्लत-पिलेसेरलाई भेट्न दमस्कसमा गए । दमस्कसमा
    तिनले एउटा वेदी देखे । तिनले आवश्यक सबै कामको लागि वेदीको ढाँचा र तरिका उरियाह
    पुजारीलाई नमुनाको लागि पठाए ।
  yor-yor: 'Ọba sì lọ sí Damasku láti pàdé Tiglat-Pileseri, ọba Asiria, ó sì rí pẹpẹ
    kan tí ó wà ní Damasku: Ahasi ọba sì rán àwòrán pẹpẹ náà, àti àpẹẹrẹ rẹ̀ sí Uriah
    àlùfáà, gẹ́gẹ́ bí gbogbo iṣẹ́ ọ̀nà rẹ̀.'
  pes-OPCB: سپس آحاز پادشاه برای ملاقات تغلت فلاسر به دمشق رفت. وقتی در آنجا بود،
    مذبح بتخانهٔ دمشق را دید و شکل و اندازهٔ آن را با تمام جزئیات برای اوریای کاهن
    فرستاد.
  tgl-ULB: Nagtungo sa Damasco si Haring Ahaz para makipagkita kay Tiglat Pileser
    hari ng Asiria. Sa Damasco nakita niya ang isang altar. Pinadala niya kay Urias
    ang pari ang isang modelo ng altar at pagpaparisan nito at ang plano ng lahat
    ng kailangang gawin.
  hui-hui: Mani howa Kini Ahasa ibu Damasagasa tanoha Kini Tigilada Pilese hearia
    hondo pene. Ani pu howa tano ogoniha lomabu delaga dabu bia heago hendene. Ani
    hondowa ibugua ogobiore lalu wiagobiore bebani wabu yalu bimebi ogodagua bini
    wia lalu gilibu yini. Ani buwa ibugua beba ogoni agali mbira mini Uria ibu loma
    binigo mo miaga agali henego ibu Yarusalemeni hearia lomabu delaga dabu mbira
    ogonidagua wabu helabe lalu beba biago ibu hearia Yarusaleme pelene.
  mya-mya: အာ​ခတ်​မင်း​သည်​ဧ​က​ရာဇ်​ဘု​ရင်​တိ​ဂ​လတ် ပိ​လေ​သာ​ကို​တွေ့​ဆုံ​ရန် ဒ​မာ​သက်​မြို့​သို့​သွား
    သော​အ​ခါ ထို​မြို့​တွင်​ရှိ​သော​ယဇ်​ပလ္လင်​ကို​မြင် သ​ဖြင့် ထို​ယဇ်​ပလ္လင်​၏​ပုံ​တူ​တစ်​ခု​ကို​စေ့​စပ်
    သေ​ချာ​စွာ​ပြု​လုပ်​ပြီး​လျှင် ယဇ်​ပု​ရော​ဟိတ် ဥ​ရိ​ယ​ထံ​သို့​ပေး​ပို့​လိုက်​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ནི་དཱ་མེ་སེག་ལ་ཨ་སུར་གྱི་རྒྱལ་པོ་ཐིག་ལད་ཕིལ་ཨེ་སེར་དང་འཕྲད་དུ་སོང་སྟེ།
    དཱ་མེ་སེག་ཏུ་ཡོད་པའི་མཆོད་ཁྲི་དེ་མཐོང་བས། རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ཡིས་མཆོད་ཁྲི་དེའི་དཔེ་རིས་དང་།
    སྒྲིག་གཞི། རྩིག་སྟངས་བཅས་གསལ་པོ་མཆོད་དཔོན་ཨུ་རི་ཡཱ་ལ་བརྫངས།
  sna-sna: Ipapo Mambo Ahazi akaenda kuDhamasiko kundosangana naTigirati-Pireseri
    mambo weAsiria. Akaona aritari muDhamasiko ndokubva atumira mufananidzo wearitari
    kuna Uria muprista, nerondedzero yamavakirwo ayo.
  spa-BLM: El rey Acaz fue a Damasco para reunirse con Tiglat Pileser, rey de Asiria,
    y vio el altar que estaba en Damasco; y el rey Acaz envió al sacerdote Urías un
    dibujo del altar y los planos para construirlo.
  cac-cac: Ix lajvi chi' ix b'at vin̈aj rey Acaz d'a Damasco scha vin̈aj Tiglat-pileser
    chi'. Ata' ix yil jun altar vin̈, ix stz'ib'anb'at yechel jun altar chi' vin̈
    d'a vin̈aj sacerdote Urías d'a Jerusalén.
  swh-ULB: Mfalme Ahazi akaenda Dameski kuonana na Tiglath Pileseri mfalme wa Ashuru.
    akaiona mdhabahu huko Damski. Akampelekea Uria kuhani mfano wa ile madhabahu na
    mpangilio wake na mchoro kwa ustadi wote ulikuwa umehitajika.
  bel-bel: І пайшоў цар Ахаз насустрач Тэглатфэласару, цару Асірыйскаму, у Дамаск,
    і ўбачыў ахвярнік, які ў Дамаску, і паслаў цар Ахаз да Урыя сьвятара выяву ахвярніка
    і рысунак усёй будовы.
  deu-ELBBK: Und der König Ahas zog Tiglath-Pileser, dem König von Assyrien, entgegen,
    nach Damaskus. Und als er den Altar sah, der in Damaskus war, da sandte der König
    Ahas dem Priester Urija das Gleichnis des Altars und dessen Abbild nach seiner
    ganzen Bauart.
  mbb-OT: Ne midhendiyà si Hadì Ahaz te Damascus su ebpekidhinguma ki Hadì Tiglat
    Piliser he hadì te Asiria. Ne hein diyè en sikandin duen neehè din he pemuhatà.
    Umbe mibpeuwitan din is memumuhat he si Uria te mudilu zutun te pemuhatà ragkes
    en is menge paaǥi te kebeeli zuen.
  mal-2015: ആഹാസ്‌ രാജാവു അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസരിനെ എതിരേല്പാൻ ദമ്മേശെക്കിൽ
    ചെന്നു, ദമ്മേശെക്കിലെ ബലിപീഠം കണ്ടു; ആഹാസ്‌ രാജാവു ബലിപീഠത്തിന്റെ ഒരു പ്രതിമയും
    അതിന്റെ എല്ലാപണിയോടുംകൂടിയുള്ള മാതൃകയും ഊരീയാപുരോഹിതന്നു കൊടുത്തയച്ചു.
  rmc-rmc: Sar o Achaz geľa andro Damašek, hoj pes te zdžal le asirike kraľiha, dikhľa
    ode oltaris. Akor bičhaďa le rašaske le Urijoske obrazis, sar dičhol avri oda
    oltaris a the sar hino ačhado.
  pes-OPV: و آحاز پادشاه برای ملاقات تغلت فلاسر، پادشاه آشور، به دمشق رفت و مذبحی
    را که دردمشق بود، دید و آحاز پادشاه شبیه مذبح و شکل آن را بر‌حسب تمامی صنعتش نزد
    اوریای کاهن فرستاد.
  ron-1924: Ымпэратул Ахаз с-а дус ла Дамаск ынаинтя луй Тиглат-Пилесер, ымпэратул
    Асирией. Ши, вэзынд алтарул дин Дамаск, ымпэратул Ахаз а тримис преотулуй Урие
    кипул ши ынфэцишаря ачестуй алтар, ынтокмай кум ера фэкут.
  ben-OBCV: পরে রাজা আহস আসিরিয়ার রাজা তিগ্লৎ-পিলেষরের সাথে দেখা করার জন্য দামাস্কাসে
    গেলেন। দামাস্কাসে তিনি একটি যজ্ঞবেদি দেখেছিলেন এবং যাজক ঊরিয়ের কাছে তিনি সেই
    যজ্ঞবেদির একটি নকশা এবং সেটি কীভাবে বানাতে হবে, তার বিস্তারিত পরিকল্পনা পাঠিয়ে
    দিলেন।
  som-som: Oo Boqor Aaxaasna wuxuu Dimishaq u tegey inuu Tiglad Fileser oo ahaa boqorkii
    Ashuur la kulmo, oo wuxuu arkay meeshii allabariga ee Dimishaq ku tiil; markaasaa
    Boqor Aaxaas wuxuu wadaadkii Uuriyaah ahaa u diray tilmaantii meeshii allabariga
    siday u ekayd iyo siduu hanaankeedu ahaa iyo sidii loo sameeyey oo dhan.
  lat-VUC: 'Perrexitque rex Achaz in occursum Theglathphalasar regis Assyriorum in
    Damascum: cumque vidisset altare Damasci, misit rex Achaz ad Uriam sacerdotem
    exemplar ejus, et similitudinem juxta omne opus ejus.'
  eng-ASVBT: And king Ahaz went to Damascus to meet Tiglath-pileser king of Assyria,
    and saw the altar that was at Damascus; and king Ahaz sent to Uriah the priest
    the fashion of the altar, and the pattern of it, according to all the workmanship
    thereof.
  ita-1885: E il re Achaz andò incontro a Tiglat-pileser, re degli Assiri, in Damasco;
    e veduto l'altare ch'era in Damasco, il re Achaz mandò al sacerdote Uria il ritratto
    di quell'altare, e la figura di tutto il suo lavorio.
  eng-LXXUP: And King Ahaz went to Damascus to meet Tiglath-pileser king of the Assyrians
    at Damascus; and he saw an altar at Damascus. And King Ahaz sent to Uriah the
    priest the pattern of the altar, and its proportions, and all its workmanship.
  eng-ULB: King Ahaz went to Damascus to meet Tiglath-Pileser king of Assyria. At
    Damascus he saw an altar. He sent to Uriah the priest a model of the altar and
    its pattern and the design for all the workmanship needed.
  spa-VBL: El rey Acaz fue a Damasco para reunirse con Tiglat-Pileser, rey de Asiria.
    Durante su visita vio un altar en Damasco, y envió al sacerdote Urías un dibujo
    del altar, junto con las instrucciones de cómo construirlo.
  fra-_FOB: Alors le roi Achaz s'en alla à Damas au-devant de Tiglath-Piléser, roi
    d'Assyrie. Or le roi Achaz, ayant vu l'autel qui était à Damas, envoya à Urie,
    le sacrificateur, le dessin et le modèle de cet autel, selon toute sa construction.
  mal-mal: ആഹാസ് രാജാവ് അശ്ശൂർ രാജാവായ തിഗ്ലത്ത്-പിലേസരിനെ എതിരേൽക്കുവാൻ ദമ്മേശെക്കിൽ
    ചെന്നപ്പോൾ, ദമ്മേശെക്കിലെ ബലിപീഠം കണ്ടു; ആഹാസ് രാജാവ് ആ ബലിപീഠത്തിന്റെ ഒരു പ്രതിമയും
    അതിന്റെ എല്ലാപണികളുടെയും ഒരു മാതൃകയും ഊരീയാപുരോഹിതന് കൊടുത്തയച്ചു.
  urd-GVR: Āḳhaz Bādshāh Asūr ke bādshāh Tiglat-pilesar se milne ke lie Damishq gayā.
    Wahāṅ ek qurbāngāh thī jis kā namūnā Āḳhaz ne banā kar Ūriyāh Imām ko bhej diyā.
    Sāth sāth us ne ḍizāyn kī tamām tafsīlāt bhī Yarūshalam bhej dīṅ.
  suz-BL: मिनु पिप आहाज, अस्‍सुर ङा पिप तिग्‍लात-पिलेसेर कली ग्रुम्‍थ दमस्‍कस लमाक्‍त।
    मिनु मेकोमी दमस्‍कसम चढ़ेतीक का तवा बाक्‍त। मिनु मेको दोदेंशो बाक्‍मे, मेको नेल्‍ल
    ब्रेक्‍शा चढ़ेब उरीयाह आ बाक्‍तीक सोइक्‍ता बाक्‍त।
  ita-1927: E il re Achaz andò a Damasco, incontro a Tiglath-Pileser, re d’Assiria;
    e avendo veduto l’altare ch’era a Damasco, il re Achaz mandò al sacerdote Uria
    il disegno e il modello di quell’altare, in tutti i suoi particolari.
  ckb-ckb: پاشان ئاحاز پاشا چوو بۆ دیمەشق بۆ ئەوەی چاوی بە تگلەت پلەسەری پاشای ئاشور
    بکەوێت. ئەو لە دیمەشق قوربانگایەکی بینی، ئیتر نەخشەی قوربانگاکە و بیناسازییەکەی
    بە هەموو وردەکاری دروستکردنەوە، بۆ ئوریای کاهینی نارد.
  eng-BBE: Then King Ahaz went to Damascus for a meeting with Tiglath-pileser, king
    of Assyria; and there he saw the altar which was at Damascus; and King Ahaz sent
    to Urijah the priest a copy of the altar, giving the design of it and all the
    details of its structure.
  kan-OKCV: ಅರಸನಾದ ಆಹಾಜನು ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ತಿಗ್ಲತ್ಪಿಲೆಸೆರನನ್ನು ಎದುರುಗೊಳ್ಳಲು ದಮಸ್ಕಕ್ಕೆ
    ಹೋಗಿ, ದಮಸ್ಕದಲ್ಲಿ ಒಂದು ಬಲಿಪೀಠವನ್ನು ಕಂಡನು. ಅರಸನಾದ ಆಹಾಜನು ಆ ಬಲಿಪೀಠದ ರೂಪವನ್ನೂ, ಅದರ
    ಎಲ್ಲಾ ಕೈಕೆಲಸದ ಪ್ರಕಾರ ಮಾದರಿಯನ್ನೂ ಯಾಜಕನಾದ ಊರೀಯನಿಗೆ ಕಳುಹಿಸಿದನು.
  tam-2017: அப்பொழுது ராஜாவாகிய ஆகாஸ் தமஸ்குவிலுள்ள அசீரியாவின் ராஜாவாகிய திகிலாத்பிலேசருக்கு
    எதிர்கொண்டுபோய்த் தமஸ்குவிலுள்ள பலிபீடத்தைக் கண்டான். ராஜாவாகிய ஆகாஸ் அந்தப் பலிபீடத்தின்
    தோற்றத்தையும், அதினுடைய சகல வேலைப்பாடாகிய அதின் மாதிரியையும் ஆசாரியனாகிய உரியாவுக்கு
    அனுப்பினான்.
  spa-RV-1909: Y fué el rey Achâz á encontrar á Tiglath-pileser rey de Asiria en Damasco;
    y visto que hubo el rey Achâz el altar que estaba en Damasco, envió á Urías sacerdote
    el diseño y la descripción del altar, conforme á toda su hechura.
  ron-BTF: Și împăratul Ahaz a mers la Damasc să îl întâlnească Tiglat-Pileser, împăratul
    Asiriei, și a văzut un altar care era la Damasc; și împăratul Ahaz a trimis preotului
    Urie forma altarului și modelul lui, conform cu toată măiestria lui.
  eng-WEBP: King Ahaz went to Damascus to meet Tiglath Pileser king of Assyria, and
    saw the altar that was at Damascus; and King Ahaz sent to Urijah the priest a
    drawing of the altar and plans to build it.
  eng-FBV: King Ahaz went to Damascus to meet Tiglath-Pileser, king of Assyria. During
    his visit he saw an altar in Damascus, and he sent Uriah the priest a drawing
    of the altar, along with instructions how to build it.
  nld-1939: Toen koning Achaz nu naar Damascus ging, om bij Tiglat-Pileser, den koning
    van Assjoer, zijn opwachting te maken, zag hij het altaar van Damascus. Hij zond
    er een model van aan den priester Oeri-ja, met een afbeelding van alle bijzonderheden.
  nch-BL: Huajca Tanahuatijquet Acaz ten tali Judá yajqui altepet Damasco quinamiquito
    Tanahuatijquet Tiglat Pileser ten tali Asiria para quitascamatilis pampa quimanahuijtoya.
    Huan quema Acaz itztoya nopona, quiitac se taixpamit ten nopa masehualme cati
    amo quineltocaj TOTECO huan quiixtocac. Huajca quiixcopinqui ipan se amat ica
    nochi ipiltamantzitzi huan quititanili nopa totajtzi Urías ten tali Judá para
    ma quichihua.
  vie-1934: A-cha bèn đi đến Đa-mách đặng đón Tiếc-la-Phi-lê-se, vua A-si-ri. A-cha
    thấy một cái bàn thờ ở tại Đa-mách, bèn gởi kiểu mẫu và hình bàn thờ ấy tùy theo
    cách chế tạo nó, cho thầy tế lễ U-ri.
  hin-CV: यह सब होने के बाद राजा आहाज़ अश्शूर के राजा तिगलथ-पलेसेर से मिलने दमेशेक
    गया. उसने वहां वह वेदी देखी जो दमेशेक में स्थापित की गई थी. राजा आहाज़ ने वेदी
    की बनावट का नक्शा पुरोहित उरियाह को भेज दिया. इसमें वेदी को बनाने के सारे शिल्प
    कौशल का ब्यौरा था.
  spa-BES: Entonces el rey Acaz fue a Damasco para reunirse con Tiglath-pileser, rey
    de Asiria; y allí vio el altar que estaba en Damasco; y el rey Acaz envió al sacerdote
    Urías una copia del altar, dando el diseño del mismo y todos los detalles de su
    estructura.
  tdx-tdx: Nimb’e Damesèke mb’eo t’i Ahkaze hifampigaoñe amy Tiglate-pilesere mpanjaka’
    i Asore, le niisa’e ty kitrely e Damesèk’ ao; le nampihitrife’ i Ahkaze mpanjaka
    amy Oriià mpisoroñe ty sare’ i kitreliy, naho ty vinta’e—ty fitseneañe aze iaby.
  tha-KJV: เมื่อกษั​ตริ​ย์อาหัสเสด็จไปดามัสกัสเพื่อพบกั​บท​ิ​กล​ัทปิเลเสอร์​กษัตริย์​แห่​งอ​ัสซี​เรียก​็ทรงเห็นแท่นบูชาที่​ดาม​ัสกัส
    และกษั​ตริ​ย์อาหัสทรงส่งหุ่นแท่นบูชาไปยั​งอ​ุ​รี​ยาห์​ปุ​โรหิตพร้อมทั้งแบบแปลนตามลักษณะการสร้าง
  por-BR-2018: E foi o rei Acaz a encontrar a Tiglate-Pileser rei da Assíria em Damasco;
    e visto que havia o rei Acaz o altar que estava em Damasco, enviou a Urias sacerdote
    o desenho e a descrição do altar, conforme a toda sua feitura.
  deu-ELO: Und der König Ahas zog Tiglath-Pileser, dem König von Assyrien, entgegen,
    nach Damaskus. Und als er den Altar sah, der zu Damaskus war, da sandte der König
    Ahas dem Priester Urija das Gleichnis des Altars und dessen Abbild nach seiner
    ganzen Bauart.
  eng-WYC-2018: And king Ahaz went into meeting to Tiglathpileser, king of Assyrians;
    and when king Ahaz had seen the altar of Damascus, he sent into Jerusalem to Urijah,
    the priest, the exemplar and [the] likeness thereof, by all the work thereof.
    (And King Ahaz went to meet Tiglathpileser, the king of Assyria; and when King
    Ahaz had seen the altar of Damascus, he sent back to Jerusalem an exact description
    and a model of it, to Urijah the priest.)
  epo-epo: La reĝo Aĥaz iris Damaskon renkonte al Tiglat-Pileser, reĝo de Asirio,
    kaj li vidis la altaron, kiu estis en Damasko; kaj la reĝo Aĥaz sendis al la pastro
    Urija la bildon de la altaro kaj la desegnon de ĝia tuta konstruo.
  uig-PIN: Aⱨaz padixaⱨ ǝmdi Asuriyǝning padixaⱨi Tiglat-Pilǝsǝr bilǝn kɵrüxkili Dǝmǝxⱪⱪǝ
    bardi wǝ xundaⱪla Dǝmǝxⱪtiki ⱪurbangaⱨni kɵrdi. Andin Aⱨaz padixaⱨ xu ⱪurbangaⱨning
    rǝsimini, uning barliⱪ yasilix tǝpsilatlirining layiⱨisini sizip, uni Uriya kaⱨinƣa
    yǝtküzdi.
  beo-beo: 'Yuda hina bagade A:iha:se da Dama:saga:se moilai bai bagadega, Digala:de
    Bilisa gousa:musa: asili, e da oloda amogawi dialu amo ba:i dagoi. E da amo oloda
    agoaila defele, liligi huluanedafa hahamonanu, amo hamone, gobele salasu dunu
    Iulaiama iasi.'
  tpi-OTNT: Bihain King Ahas i go long Damaskus bilong lukim Tiklat Pileser. Taim
    em i stap long dispela hap em i lukim alta bilong Damaskus. Na em i wokim piksa
    bilong en na raitim ol tok bilong ol kain kain pasin bilong wokim dispela kain
    alta. Na em i salim i go long pris Uria long Jerusalem na tokim em long wokim
    wanpela alta olsem.
  hau-SA: Sa’an nan sarki Ahaz ya tafi Damaskus don yă sadu da Tiglat-Fileser sarkin
    Assuriya. Da ya kai can sai ya ga wani bagade a Damaskus, sai ya aika wa Uriya
    firist, da siffar bagaden, da fasalinsa, da cikakken bayanin bagaden.
  uig-LAT: Ahaz padishah emdi Asuriyening padishahi Tiglat-Pileser bilen körüshkili
    Demeshqqe bardi we shundaqla Demeshqtiki qurban’gahni kördi. Andin Ahaz padishah
    shu qurban’gahning resimini, uning barliq yasilish tepsilatlirining layihisini
    sizip, uni Uriya kahin’gha yetküzdi.
  nde-nde: Ngakho inkosi u-Ahazi yasisiya eDamaseko ukuze ibonane loThigilathi-Philesa
    inkosi yase-Asiriya. Yabona i-alithari eDamaseko yasithumela umdwebo walelo alithare
    ku-Uriya umphristi lengcazelo egcweleyo yokwakhiwa.
  ton-ton: 'Pea naʻe ʻalu ʻae tuʻi ko ʻAhasi ki Tamasikusi ke feʻiloaki mo Tekilati-Pilesa
    ko e tuʻi ʻo ʻAsilia, pea naʻa ne mamata ki ha feilaulauʻanga ʻaia naʻe ʻi Tamasikusi:
    pea naʻe fekau atu ʻe he tuʻi ko ʻAhasi kia Ulisa ko e taulaʻeiki ʻa hono fakatātā
    ʻoe feilaulauʻanga, pea mo hono fuofua ʻo ia, ʻo fakatatau mo hono teunga kotoa
    pē.'
  ces-1613: I vypravil se král Achas vstříc Tiglatfalazarovi králi Assyrskému do Damašku.
    A uzřev král Achas oltář v Damašku, poslal k Uriášovi knězi podobenství toho oltáře,
    a formu jeho vedlé všelikého díla jeho.
  eng-WMB: King Ahaz went to Damascus to meet Tiglath Pileser king of Assyria, and
    saw the altar that was at Damascus; and King Ahaz sent to Urijah the priest a
    drawing of the altar and plans to build it.
  tam-TCV: இதன்பின் அரசன் ஆகாஸ், அசீரிய அரசன் திக்லாத்பிலேசரைச் சந்திப்பதற்கு தமஸ்குவுக்குப்
    போனான். அவன் தமஸ்குவில் ஒரு பலிபீடத்தைக் கண்டு, அதன் அளவு விபரங்கள் உள்ளடங்கிய
    வரைபடத்தை ஆசாரியனான உரியாவுக்கு அனுப்பினான்.
  ceb-ULB: Miadto si Haring Ahaz ngadto sa Damascus aron makigkita kang Tiglat Piliser
    nga hari sa Asiria. Didto sa Damascus nakakita siya ug halaran. Gipadala niya
    kang Uria nga pari ang usa ka modelo sa halaran ug ang sumbanan niini ug ang disenyo
    alang sa tanan nga galamiton nga gikinahanglan.
  pol-UBG: Potem król Achaz udał się do Damaszku na spotkanie z Tiglat-Pilserem, królem
    Asyrii. Gdy zobaczył w Damaszku ołtarz, król Achaz posłał do kapłana Uriasza wzór
    tego ołtarza i cały plan jego budowy.
  urd-GVU: آخز بادشاہ اسور کے بادشاہ تِگلت پِل ایسر سے ملنے کے لئے دمشق گیا۔ وہاں
    ایک قربان گاہ تھی جس کا نمونہ آخز نے بنا کر اُوریاہ امام کو بھیج دیا۔ ساتھ ساتھ
    اُس نے ڈیزائن کی تمام تفصیلات بھی یروشلم بھیج دیں۔
  deu-1912: Und der König Ahas zog entgegen Thiglath-Pileser, dem König zu Assyrien,
    gen Damaskus. Und da er einen Altar sah, sandte der König Ahas desselben Altars
    Ebenbild und Gleichnis zum Priester Uria, wie derselbe gemacht war.
  kan-2017: ಅರಸನಾದ ಆಹಾಜನು ಅಶ್ಶೂರದ ಅರಸನಾದ ತಿಗ್ಲತ್ಪಿಲೆಸೆರನ ದರ್ಶನಕ್ಕಾಗಿ ದಮಸ್ಕಕ್ಕೆ ಹೋದನು.
    ಅವನು ಅಲ್ಲಿದ್ದ ಯಜ್ಞವೇದಿಯನ್ನು ಕಂಡು, ಅದರ ಒಂದು ಪ್ರತಿಮೆಯನ್ನೂ, ಅದರ ಎಲ್ಲಾ ಅಲಂಕಾರದ ನಕ್ಷೆಯನ್ನೂ
    ಬರೆಯಿಸಿ, ಯಾಜಕನಾದ ಊರೀಯನಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Nap’an ni yan Ahaz ni Pilung nga Damaskus ni ngar mada’gow Tiglath Pileser
    ni ir e pilung, me guy fare altar u rom me pi’ rogon ya’an fare altar nge yan
    ngak Uriah ni prist, nge rogon ntoy, nge urngin e yochi ban’en riy.
  hlt-MCSB: Manghai Ahaz te Assyria manghai Tiglathpileser doe ham Damasku la pawk.
    Te vaengah Damasku kah hmueihtuk te a hmuh. Te dongah manghai Ahaz loh khosoih
    Uriah taengla hmueihtuk kah mueiloh neh a kutngo cungkuem dongkah a muei te a
    pat.
  mdy-ETH: ካኣቲ፥ ዓካኣዜ ዒማና ዴማስቆ ዴንዲ ካኣቲ ፖሃና ካኣማዖ ዒኢካ ሜሌ ፆኦዞም ዒንጎ ባኣዚ ዒንጎ ቤሲ ፔቴ ዴንቄኔ፤
    ዬያ ዒንጎ ባኮ ዒንጎ ቤዛሢ ማሊሲ ማዣንዳጉዲ ዬያ ማሊሲ ኮሾና ባኣዚ ጊኢጊሺ ቄኤሳሢ፥ ዑሪያም ዳኬኔ፤
  twi-ASANTE: Ɔhene Ahas kɔɔ Damasko, kɔhyiaa Asiriahene Tiglat-Pileser. Ɛberɛ a ɔwɔ
    hɔ no, ɔhunuu afɔrebukyia sononko bi. Enti, ɔde saa afɔrebukyia no sɛso ho mfoni,
    kɔmaa ɔsɔfoɔ Uria.
  eng-WEBU: King Ahaz went to Damascus to meet Tiglath Pileser king of Assyria, and
    saw the altar that was at Damascus; and King Ahaz sent to Urijah the priest a
    drawing of the altar and plans to build it.
  wal-wal: Hegaappe guyyiyan, Kawoi Akaazi Asoore Kawuwaa Tigilaati-Paleseeraara gaittanau
    Damasqqo biis. Biidi Damasqqon de7iya yarshshiyoosaa be7iis; be7idi a milatiya
    yarshshiyoosaa keexxana mala, he yarshshiyoosaa misiliyaanne keexxiyo hanotaa
    qeesiyaa Ooriyoonayyo kiittiis.
  spa-PDDPT: Cuando el rey Acaz fue a Damasco a encontrarse con Tiglat-pileser, rey
    de Asiria, observó el altar que estaba en Damasco. El rey Acaz envió al sacerdote
    Urías el diseño y el modelo del altar, según toda su hechura.
  gun-gun: Damasco tetã katy huvixa Acaz voi oo Assíria pygua huvixa Tiglate-Pileser
    reve joexa aguã. Ha'e py ma peteĩ altar oexa vy sacerdote Urias pe omondouka oa'ãmba
    ha'e ha'angaa ojapo uka va'ekue, ha'e nunga ha'e javi'i oĩa rami vy.
  ilo-ULB: Napan ni ari Ahaz idiay Damasco tapno sabatenna ni Tiglat Pileser nga ari
    ti Asiria. Idiay Damasco, adda nakitana a maysa nga altar. Nangipatulod isuna
    kenni Urias a padi iti ladawan ti altar, ti pagtuladan iti altar ken ti disenio
    para iti amin a kasapulan iti maaramid nga altar.
  kpg-kpg: Di madagoaa di King Ahaz ne hana gi Damascus belee heetugi gi di king aamua
    go Tiglath-Peleser, mee gu gidee ia di gowaa dudu tigidaumaha i golo, gu hagau
    di ada o di maa gi muli gi tangada hai mee dabu go Uriah, di hai o di hau o di maa
    gii hai be di maa.
  uig-ARA: ئاھاز پادىشاھ ئەمدى ئاسۇرىيەنىڭ پادىشاھى تىگلات-پىلەسەر بىلەن كۆرۈشكىلى
    دەمەشققە باردى ۋە شۇنداقلا دەمەشقتىكى قۇربانگاھنى كۆردى. ئاندىن ئاھاز پادىشاھ
    شۇ قۇربانگاھنىڭ رەسىمىنى، ئۇنىڭ بارلىق ياسىلىش تەپسىلاتلىرىنىڭ لايىھىسىنى سىزىپ،
    ئۇنى ئۇرىيا كاھىنغا يەتكۈزدى.
  sus-sus: Mangɛ Axasi to siga Damasi, Asiriya mangɛ Tigilati Pileseri yire, a naxa
    sɛrɛxɛbade to naa. A naxa na sɛrɛxɛbade pirinti nun a yailan ki rasanba Uri sɛrɛxɛdubɛ
    ma Darisalamu.
  pon-2006: Ni ahnsou me Ahas ketilahng Damaskus pwehn tuhwong Nanmwarki Lapalap Tiklad
    Pileser, e ahpw mahsanihada pei sarawio wasao oh kadaralahng samworo Uraia mwomwen
    wiepen pei sarawio, iangahki ire tikitik koaros en wiepe.
  ksd-ksd: Ma ra king Akas i ga vana uro Damasko upi na barat Tiglat-Pileser ra king
    Asiria, ma i ga gire ra uguugu na vartabar nina i ga tur aro Damasko. Ma ra king
    Akas i ga tulue ra malalar i ra uguugu, ma ra valavalar tana ma ra nga na minamal
    par tana, pire Uria ra tena tinabar.
  tur-YTC: Kral Ahaz, Aşur Kralı Tiglat Pileser'le görüşmek için Damaskus'a gitti
    ve Damaskus'ta bulunan sunağı gördü. Kral Ahaz, kâhin Uriya'ya sunağın bir çizimini
    ve onu bina etme planlarını gönderdi.
  grc-BRENT: Καὶ ἐπορεύθη βασιλεὺς Ἄχαζ εἰς Δαμασκὸν εἰς ἀπαντὴν Θαλγαθφελλασὰρ βασιλεῖ
    Ἀσσυρίων εἰς Δαμασκόν· καὶ εἶδε τὸ θυσιαστήριον ἐν Δαμασκῷ· καὶ ἀπέστειλεν ὁ βασιλεὺς
    Ἄχαζ πρὸς Οὐρίαν τὸν ἱερέα τὸ ὁμοίωμα τοῦ θυσιαστηρίου καὶ τὸν ῥυθμὸν αὐτοῦ καὶ
    πᾶσαν ποίησιν αὐτοῦ.
  ind-AYT: Lalu, Raja Ahas pergi ke Damsyik untuk menemui Tiglat-Pileser, raja Asyur.
    Setelah raja Ahas melihat mazbah yang ada di Damsyik, dia mengirimkan kepada Imam
    Uria ukuran dan bagan dari mazbah itu serta segala apa yang diperlukan.
  nya-nya: Kenaka mfumu Ahazi inapita ku Damasiko kukakumana ndi Tigilati-Pileseri
    mfumu ya ku Asiriya. Iye anaona guwa lansembe ku Damasiko kuja ndipo anatumiza
    chitsanzo chake kwa wansembe Uriya, osasiyapo nʼkanthu komwe kuti athe kulimanga.
  hrv-hrv: Kralj Ahaz otišao je u Damask u susret asirskom kralju Tiglat-Pileseru.
    I vidio je žrtvenik koji bijaše u Damasku. Tada kralj Ahaz posla svećeniku Uriji
    mjere žrtvenika, njegov nacrt i sve pojedinosti njegove građe.
  mps-mps: Tama nosali te king Ahas aga te Damaskus buluba pelama, te king Tiklat
    Pileser sugi pali. Tama aga te bulu pedai badu bidibo sogo, agai te taun Damaskus
    alta elalubo suali. Tama agai te taun alta noma nigilama, tama te alta nigibo
    haniani kolesaga ebo po asęani. Tama agai te pris bidi Uriabolo te Jerusalemba
    tolali, tama agai e tama po me ola mayu, tama wali, “Te nomaba tonama, tama nago
    e alta tiwai me deli nigao,” wali.
  tpi-tpi: Bihain King Ahas i go long Damaskus bilong lukim Tiklat Pileser. Taim em
    i stap long dispela hap em i lukim alta bilong Damaskus. Na em i wokim piksa bilong
    en na raitim ol tok bilong ol kain kain pasin bilong wokim dispela kain alta.
    Na em i salim i go long pris Uria long Jerusalem na tokim em long wokim wanpela
    alta olsem.
  dan-1931: Da Kong Akaz var draget op til Damaskus for at mødes med Assyrerkongen
    Tiglat-Pileser, så han Alteret i Damaskus, og Kong Akaz sendte Alterets Mål og
    en Tegning af det i alle Enkeltheder til Præsten Urija.
  vie-OVCB: Vua A-cha đi Đa-mách để hội kiến với Tiếc-la Phi-lê-se, vua A-sy-ri. Tại
    đó, A-cha thấy một cái bàn thờ, liền lấy kiểu mẫu và ghi chú các chi tiết, rồi
    gửi về cho Thầy Tế lễ U-ri.
  guj-2017: આહાઝ રાજા આશ્શૂરના રાજા તિગ્લાથ-પિલેસેરને મળવા દમસ્કસ ગયો. તેણે દમસ્કસની
    વેદી જોઈ. પછી તેણે તે વેદીનો ઘાટ, નમૂનો તથા બધી કારીગરીનો ઉતાર કરીને ઉરિયા યાજક
    પર મોકલ્યા.
  pon-2006A: Ni ahnsou me Ahas ketilahng Damaskus pwehn tuhwong Nanmwarki Lapalap
    Tiklad Pileser, e ahpw mahsanihada pei sarawio wasao oh kadaralahng samworo Uraia
    mwomwen wiepen pei sarawio, iangahki ire tikitik koaros en wiepe.
  por-BRBSL: O rei Ahaz foi a Damasco para encontrar Tiglath Pileser, rei da Assíria,
    e viu o altar que estava em Damasco; e o rei Ahaz enviou a Urijah o sacerdote
    um desenho do altar e planeja construí-lo.
  cth-cth: Siangpahrang Ahaz teh, Siria siangpahrang Tiglath Pileser kâhmo hanlah,
    Damaskas kho vah a cei teh, Damaskas kho e thuengnae khoungroe hah a hmu. Hot
    patetlah siangpahrang Ahaz ni, hote khoungroe e a meilam teh a sak e boiboe lah
    a khetkhai vaiteh, sak van hanlah, vaihma Urijah koevah a mei hah a patawn.
  twi-twi: Ɔhene Ahas kɔɔ Damasko, kohyiaa Asiriahene Tiglat-Pileser. Bere a ɔwɔ hɔ
    no, ohuu afɔremuka sononko bi. Enti ɔde saa afɔremuka no sɛso ho mfoni, kɔmaa
    ɔsɔfo Uria.
  hlt-hlt: Manghai Ahaz te Assyria manghai Tiglathpileser doe ham Damasku la pawk.
    Te vaengah Damasku kah hmueihtuk te a hmuh. Te dongah manghai Ahaz loh khosoih
    Uriah taengla hmueihtuk kah mueiloh neh a kutngo cungkuem dongkah a muei te a
    pat.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tì Aɑsii kɔtɛ Dɑmɑɑsi kɛ bo yɑ̀ Asidii kóo kpɑ̀ɑ̀tì
    Tekɑdɑti-Fɑdɑsɑɑ. Mɛm̀mɛ ò yɑ̀mɛ̀ diwũɔ̃tɔ̀nnì dìì bo Dɑmɑɑsi kɛ́wɑ̃ri dì dòmmɛ̀
    weti weti, kɛ́duɔ́nko ikuɔ́ nìùtì Udii wèè bo Sedisɑdɛmmu.
  msy-2020: Ezɨ gɨn Atrivim Ahas, Asirian Atrivim Tiklat Pileserɨn ganasa Damaskusɨn
    ghu. A danganir kamɨn itir dughiamɨn, a Damaskusɨn itir asebar ziaba famin ofa
    gamir dakozimɨn gani. Egha an nedazimɨn ingarigha, ofa gamir dakozir kamɨn ingarir
    araziba osiri. Egha Jerusalemɨn Godɨn ofa gamir gumazim Uria bagha anemada, egha
    a mɨkemezɨ, a kamaghɨra ofa gamir dakozir mamɨn ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Ahɑsɩ polɑ Tɑmɑsɩ kɛ Tekǝlɑ-Fɑlɑsɑɑ nɑʋ. Ntɛnɑ ɩ́ nɑ́ kɔtɑɣɑ tǝlɑtɛ
    kɛ Tɑmɑsɩ tʋɣʋ kutuluɣu tɑɑ, nɑ ɩ́ lǝsɩ tǝ fotoo nɑ tǝ wɛɛtʋ kɛ teitei, nɑ ɩ́
    ponɑ Yosɑlɛm kɔtʋlʋ Wuliyɑ.
  azb-azb: Padşah Axaz Aşşur padşahı Tiqlat-Pileseri qarşılamaq üçün Dəməşqə getdi.
    O, Dəməşqdə olan qurbangahı gördü, qurbangahın bütün quruluşunu və təsvirini kahin
    Uriyaya göndərdi.
  eng-DBY: And king Ahaz went to Damascus to meet Tiglath-Pileser king of Assyria;
    and he saw the altar that was at Damascus, and king Ahaz sent to Urijah the priest
    the form of the altar, and the pattern of it, according to all its workmanship.
  hin-2017: तब राजा आहाज अश्शूर के राजा तिग्लत्पिलेसेर से भेंट करने के लिये दमिश्क
    को गया, और वहाँ की वेदी देखकर उसकी सब बनावट के अनुसार उसका नक्शा ऊरिय्याह याजक
    के पास नमूना करके भेज दिया।
  wol-KYG: Gannaaw loolu Buur Axas dem ca Tiglaat Pilser buurub Asiri ca Damaas, gis
    fa sarxalukaay ba fa nekk. Ba mu ko defee Buur Axas yónnee ca Uri sarxalkat ba,
    nataalu sarxalukaay ba ak tabaxin waak mboolem na mu bindoo.
  eng-YLT: And king Ahaz goeth to meet Tiglath-Pileser king of Asshur [at] Damascus,
    and seeth the altar that [is] in Damascus, and king Ahaz sendeth unto Urijah the
    priest the likeness of the altar, and its pattern, according to all its work,
  eng-WYC-2017: And king Ahaz went into meeting to Tiglathpileser, king of Assyrians;
    and when king Ahaz had seen the altar of Damascus, he sent into Jerusalem to Urijah,
    the priest, the exemplar and [the] likeness thereof, by all the work thereof.
  eng-WMBB: King Ahaz went to Damascus to meet Tiglath Pileser king of Assyria, and
    saw the altar that was at Damascus; and King Ahaz sent to Urijah the priest a
    drawing of the altar and plans to build it.
  urd-GVH: आख़ज़ बादशाह असूर के बादशाह तिग्लत-पिलेसर से मिलने के लिए दमिश्क़ गया।
    वहाँ एक क़ुरबानगाह थी जिसका नमूना आख़ज़ ने बनाकर ऊरियाह इमाम को भेज दिया। साथ
    साथ उसने डिज़ायन की तमाम तफ़सीलात भी यरूशलम भेज दीं।
  rug-rug: Sipu la pa Damasikasi sa baṉara Ehazi pude la tutuvia se Tiqalati Pilesa,
    si dogoria sa sa hope vasina meke garunu pule la nia sa koe Uraea, sa hiama, si
    keke kinehana sa hope asa, sapu minaminaka gugua puta tugo asa.
  gaz-gaz: Aahaaz mootichi Tiiglaat Phileeser mooticha Asoor arguuf Damaasqoo dhaqe.
    Innis iddoo aarsaa tokko Damaasqoo keessatti argee fakkeenya isaatii fi karoora
    ittiin ijaaran hunda barreessee Uuriyaa lubichatti erge.
  fra-LSG: Le roi Achaz se rendit à Damas au-devant de Tiglath-Piléser, roi d’Assyrie.
    Et ayant vu l’autel qui était à Damas, le roi Achaz envoya au sacrificateur Urie
    le modèle et la forme exacte de cet autel.
  yal-yal: Manga Axasi yi siga Damasi taani Asiriya Manga Tigilati-Pilesere fɛma.
    Saraxa ganden naxan yi Damasi taani, a to na to, a yi siga na ti kiin sawuran
    birin na saraxaraliin Yuriya xɔn.
  haw-1868: A hele aku la o Ahaza ke alii e halawai me Tigelatepilesera ke alii o
    Asuria ma Damaseko; a ike aku la ia i kekahi kuahu ma Damaseko; a hoouna aku la
    o Ahaza ke alii io Uriia la ke kahuna i ke ano o ke kuahu a me kana kii, e like
    me ka hana'na o ia mea a pau.
  arb-NAV: وَتَوَجَّهَ الْمَلِكُ آحَازُ إِلَى دِمَشْقَ لِلِقَاءِ تَغْلَثْ فَلاسِرَ
    مَلِكِ أَشُورَ، فَشَاهَدَ هُنَاكَ الْمَذْبَحَ، فَنَقَلَ رَسْمَهُ وَأَرْسَلَهُ
    إِلَى أُورِيَّا الْكَاهِنِ بِكَامِلِ تَفَاصِيلِ صِنَاعَتِهِ.
  ewe-ewe: Azɔ la, Fia Ahaz yi Damasko be yeawɔ takpekpe kple Asiria fia Tigat Pilser.
    Ekpɔ vɔsamlekpui aɖe le Damasko. Eŋlɔ vɔsamlekpui la ƒe dzidzemewo da ɖi, ta vɔsamlekpui
    la, ɖɔe tsitotsito ɖo ɖe nunɔla Uria.
  eng-LEE: 'And King Achaz went to meet Tiglath-pilesser the king of Assyria to Damascus,
    and he saw the altar that was at Damascus: and king Achaz then sent to Uriyah
    the priest the form of the altar, and its pattern, after all its workmanship.'
  asm-FB: পাছত ৰজা আহজে অচূৰৰ ৰজা তিগ্লৎ-পিলেচক সাক্ষাৎ কৰিবলৈ দম্মেচকলৈ গ’ল; তেওঁ
    দম্মেচকত এটা যজ্ঞবেদী দেখি তাৰ নক্সা, নমুনাৰ লগতে সেইটো তৈয়াৰ কৰাৰ সম্পূর্ণ পৰিকল্পনা
    ঊৰিয়া পুৰোহিতৰ ওচৰলৈ পঠাই দিলে।
  sus-A: مَنفّ عَشَسِ تٌ سِفَ دَ مَسِ، عَسِرِيَ مَنفّ تِفِلَتِ ثِلٍسٍرِ يِرٍ، عَ نَشَ
    سّرّشّبَدٍ تٌ نَا. عَ نَشَ نَ سّرّشّبَدٍ ثِرِنتِ نُن عَ يَءِلَن كِ رَ سَنبَ عُرِ
    سّرّشّدُبّ مَ دَرِ سَلَمُ.
  fra-SBL: Le roi Achaz alla à Damas pour rencontrer Tiglath Pileser, roi d'Assyrie,
    et il vit l'autel qui était à Damas. Le roi Achaz envoya au prêtre Urie un dessin
    de l'autel et les plans pour le construire.
  hbo-hbo: וַיֵּ֣לֶךְ הַמֶּ֣לֶךְ אָחָ֡ז לִ֠קְרַאת תִּגְלַ֨ת פִּלְאֶ֤סֶר מֶֽלֶךְ־אַשּׁוּר֙
    דּוּמֶּ֔שֶׂק וַיַּ֥רְא אֶת־הַמִּזְבֵּ֖חַ אֲשֶׁ֣ר בְּדַמָּ֑שֶׂק וַיִּשְׁלַח֩ הַמֶּ֨לֶךְ
    אָחָ֜ז אֶל־אוּרִיָּ֣ה הַכֹּהֵ֗ן אֶת־דְּמ֧וּת הַמִּזְבֵּ֛חַ וְאֶת־תַּבְנִיתֹ֖ו
    לְכָֽל־מַעֲשֵֽׂהוּ׃
  piu-2006: '@see-verse:2KI.016.009'
  kik-kik: Hĩndĩ ĩyo Mũthamaki Ahazu agĩthiĩ Dameski gũtũngana na Tigilathu-Pileseru
    mũthamaki wa Ashuri. Nake akĩona kĩgongona kũu Dameski, agĩtũmĩra Uria mũthĩnjĩri-Ngai
    mũcoro wa kĩgongona kĩu o na mwakĩre wakĩo o ta ũrĩa gĩakĩtwo.
  fra-NCL: Le roi Achaz se rendit à Damas au-devant de Téglathphalasar, roi d’Assyrie.
    Ayant vu l’autel qui était à Damas, le roi Achaz envoya au prêtre Urias le modèle
    de l’autel et sa forme selon tout son travail.
  cek-AK: Ahaz siangpahrang loe Assyria siangpahrang Tiglath-Pileser tongh hanah Damaska
    ah caeh; Damaska vangpui ah hmaicam maeto a hnuk; to ih hmaicam ih krang, lenhaih
    hoi sawkhaih dan, sakhaih dannawk boih to tarik moe, qaima Uriah khaeah pat pae.
  cuk-cuk: Degidgine, Rey-Acaz, Asiria-e-rey-Tiglat-Pileser-abinguega Damascoʼse naded.
    Rey-Acaz, Damasco-neggweburgi bab-dummadga-ibmar-ogumakleged-aila-sii-dakargu,
    dule-irwa-Bab-Jehováʼse-goled-Uríasʼse, bab-dummadga-ibmar-ogumakleged-aila-e-sobaled,
    degi, e-dakleged, sobar barmisad.
  uig-CYR: Аһаз падиша әнди Асурийәниң падишаси Тиглат-Пиләсәр билән көрүшкили Дәмәшққә
    барди вә шундақла Дәмәшқтики қурбангаһни көрди. Андин Аһаз падиша шу қурбангаһниң
    рәсимини, униң барлиқ ясилиш тәпсилатлириниң лайиһисини сизип, уни Урия каһинға
    йәткүзди.
  tel-2017: రాజైన ఆహాజు అష్షూరు రాజు తిగ్లతు పిలేసెరును కలుసుకోడానికి దమస్కు పట్టణానికి
    వచ్చి, దమస్కు పట్టణంలో ఒక బలిపీఠాన్ని చూసి, దాని పోలిక, నమూనా, దాని పనితనం అంతా
    యాజకుడైన ఊరియాకు పంపాడు.
  hat-BSA: Alò, Wa Achaz te ale kote Damas pou rankontre Tiglath-Piléser, wa Assyrie,
    e li te wè lotèl ki te Damas la. Konsa, Wa Achaz te voye bay Urie, prèt la, plan
    lotèl la avèk yon modèl li, selon tout mendèv pa li.
  kos-kos: Ke Tokosra Ahaz el som nu Damascus in osun nu sel Tokosra Fulat Tiglath
    Pileser, el tuh liye loang se we, na el sruloala luman loang se inge, ac srikeya
    ip srisrik nukewa kac, ac supwala nu sel Uriah, mwet tol.
  hbo-WLC: וַיֵּ֣לֶךְ הַמֶּ֣לֶךְ אָחָ֡ז לִ֠קְרַאת תִּגְלַ֨ת פִּלְאֶ֤סֶר מֶֽלֶךְ־אַשּׁוּר֙
    דּוּמֶּ֔שֶׂק וַיַּ֥רְא אֶת־הַמִּזְבֵּ֖חַ אֲשֶׁ֣ר בְּדַמָּ֑שֶׂק וַיִּשְׁלַח֩ הַמֶּ֨לֶךְ
    אָחָ֜ז אֶל־אוּרִיָּ֣ה הַכֹּהֵ֗ן אֶת־דְּמ֧וּת הַמִּזְבֵּ֛חַ וְאֶת־תַּבְנִית֖וֹ
    לְכָֽל־מַעֲשֵֽׂהוּ׃
  ibo-ibo: Mgbe eze Ehaz gara Damaskọs izute Tiglat-Pilesa bụ eze Asịrịa. Ọ hụrụ otu
    ebe nchụaja nke dị na Damaskọs. O zigaara Ụraya onye nchụaja oyiyi ebe ịchụ aja
    ahụ. O dekwara ihe gbasara ya nʼakwụkwọ, nke ga-akọwa otu e si ewu ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆହସ୍‌ ରାଜା ଅଶୂରର ରାଜା ତିଗ୍ଲାତ୍‍-ପିଲେସର୍‌କୁ ସାକ୍ଷାତ କରିବା ପାଇଁ
    ଦମ୍ମେଶକକୁ ଗଲେ ଓ ଦମ୍ମେଶକରେ ଥିବା ଯଜ୍ଞବେଦି ଦେଖିଲେ; ତହିଁରେ ଆହସ୍‌ ରାଜା ସେହି ଯଜ୍ଞବେଦିର
    ସକଳ ଶିଳ୍ପକର୍ମାନୁସାରେ ତହିଁର ଆକୃତି ଓ ନମୁନା ଊରୀୟ ଯାଜକ ନିକଟକୁ ପଠାଇଲେ।
  chk-chk: Mürin, ewe king Ahas a feila Tamaskus, pwe epwe churi Tiklat-pileser ewe
    kingen Asiria. A küna eu rongen asor me lon Tamaskus o tinala ren ewe souasor
    Uria uluulun ewe rongen asor me tichikin kaükün.
  rop-rop: Afta wen King Eihes bin go langa Dameskas blanga midim King Tiglathpalisa,
    imbin luk det teibul blanga ofring en imbin jandimbek lilwan teibul jis laik det
    teibul blanga ofring langa det serramonimen neim Yuraiya wulijim im gin bildimap
    detkain teibul blanga ofring.
  ukr-1871: І пійшов царь Ахаз у Дамаск на стрічу з Теглатфелласаром, царем Ассирийським,
    і побачив жертівник, що був у Дамасцї; й послав царь Ахаз сьвященникові Урії ізразок
    жертівника й взорець всієї роботи його.
  deu-1951: Da zog der König Ahas Tiglat-Pileser, dem König von Assyrien, entgegen
    nach Damaskus. Und als er den Altar sah, der zu Damaskus war, sandte der König
    Ahas das Modell des Altars und eine genaue Abbildung, wie er gemacht war, dem
    Priester Urija.
  eng-JPS: And king Ahaz went to Damascus to meet Tiglath-pileser king of Assyria,
    and saw the altar that was at Damascus; and king Ahaz sent to Urijah the priest
    the fashion of the altar, and the pattern of it, according to all the workmanship
    thereof.
  srp-1865: Tada car Ahaz otide na susret Teglat-Felasaru caru Asirskom u Damasak;
    i vidje car Ahaz oltar koji bijaše u Damasku, pa posla svešteniku Uriji sliku
    od toga oltara i od sve naprave njegove.
  lug-lug: Awo kabaka Akazi n’agenda e Ddamasiko okusisinkana Tigulasupireseri kabaka
    w’e Bwasuli, era eyo n’alabayo ekyoto ekyali mu Ddamasiko. Amangwago kabaka Akazi
    n’aweereza Uliya kabona ekifaananyi ky’ekyoto ekyo, n’engeri gye kiteekwa okuzimbibwa.
  heb-heb: וילך המלך אחז לקראת תגלת פלאסר מלך אשור דומשק וירא את המזבח אשר בדמשק וישלח
    המלך אחז אל אוריה הכהן את דמות המזבח ואת תבניתו לכל מעשהו׃
  ben-IRV: তখন রাজা আহস দম্মেশকে অশূরের রাজা তিগ্লৎ-পিলেষরের সঙ্গে দেখা করতে গেলেন।
    তিনি সেখানকার বেদীটা দেখে তাঁর আকার, শিল্পকার্য্য, নকশা ও সেটা তৈরী করবার পুরো
    পদ্ধতি ঊরিয় যাজকের কাছে পাঠিয়ে দিলেন।
  pan-pan: ਆਹਾਜ਼ ਰਾਜਾ ਦੰਮਿਸ਼ਕ ਵਿੱਚ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਤਿਗਲਥ ਪਿਲਸਰ ਨੂੰ ਮਿਲਣ ਲਈ ਗਿਆ ਅਤੇ
    ਉਸ ਨੇ ਉਹ ਜਗਵੇਦੀ ਵੇਖੀ, ਜੋ ਦੰਮਿਸ਼ਕ ਵਿੱਚ ਸੀ ਅਤੇ ਆਹਾਜ਼ ਰਾਜਾ ਨੇ ਉਸ ਜਗਵੇਦੀ ਦੀ ਸਮਾਨਤਾ
    ਦਾ ਨਮੂਨਾ ਉਸ ਦੀ ਸਾਰੀ ਕਾਰੀਗਰੀ ਦੇ ਅਨੁਸਾਰ ਊਰਿੱਯਾਹ ਜਾਜਕ ਦੇ ਕੋਲ ਭੇਜਿਆ।
  mya-JVB: အာခတ် မင်းကြီး သည် အာရှုရိ ရှင် ဘုရင်ကို ခရီးဦး ကြိုပြုခြင်းငှါ ဒမာသက်
    မြို့သို့သွား ၏။ ထိုမြို့မှာရှိသော ယဇ် ပလ္လင်ကိုမြင် လျှင် ၊ ပလ္လင် ပုံ ၊ အတိုင်းအရှည်၊
    တန်ဆာ ရှိသမျှ ကိုရေး ၍ ယဇ်ပုရောဟိတ် ဥရိယ ထံသို့ ပေး လိုက်၏
  tbg-tbg: Mintuvaro King Ahaasiva Tikilati-Pilesera tavareva Damasikusini oruntero
    ofaa tainta viraqiraaka autu tora tavero, Kotira kaiqa vara amito vaiintiva Uriaava
    vi taintara voqaara autuarire tiro, vira maraqura/varaha autu kero, ofaa tainta
    mintima kera autuane tu uvara qara ntuvakero, qara vira vara kovaro Uriaava Ieruharemiqi
    vaunaini vura.
  hmo-hmo: King Ahasa be Damaseko dekenai ia lao, Tigolata Pilesere, Asuria ena king
    danu do ia hedavari totona. Unai neganai Ahasa ese boubou patana ta ia itaia,
    Damaseko dekenai. Vadaeni king Ahasa ese unai boubou patana ena laulau ta ia abia,
    hahelagaia tauna Uria dekenai ia siaia lao. Unai laulau ese unai boubou patana
    karaia dalana bona iena toana ia hedinaraia namonamo.
  urd-urd: और आख़ज़ बादशाह, शाह — ए — असूर तिगलत पिलासर की मुलाक़ात के लिए दमिश्क़
    को गया, और उस मज़बह को देखा जो दमिश्क़ में था; और आख़ज़ बादशाह ने उस मज़बह का
    नक़्शा और उसकी सारी सन'अत का नमूना ऊरिय्याह काहिन के पास भेजा।
  rus-SYN: И пошел царь Ахаз навстречу Феглаффелласару, царю Ассирийскому, в Дамаск,
    и увидел жертвенник, который в Дамаске, и послал царь Ахаз к Урии священнику изображение
    жертвенника и чертеж всего устройства его.
  bqc-SIM: Kí Aaza gɛ̀ dà Asiliↄ kí Pulupilɛ Damasi. À sa'okĩi è we, ↄ̃ à a
    taa kɛ̀ lá guu, a kpã̀sã sa'ona Uliaɛ ń a kɛa taao píi.
  tcz-CHONGTHU: Ahaz lengpa chu Assyria lengpa Tiglath-pileser toh kimuto dingin Damascus
    a achen ahi. Hilai munna aum petchun, aman maicham phung kiboldan hochu aven amelchih
    in, hijouchun aman alimdan hochu hoitah in ajih doh in Uriah thempupa chu athot
    tan ahi.
  mar-mar: अश्शूरचा राजा तिग्लथ-पिलेसर याला भेटायला आहाज दिमिष्काला गेला. तेव्हा तेथील
    वेदी त्याने पाहिली आणि तिचा नमुना आणि आराखडा त्याने उरीया या याजकाला पाठवला.
  qub-qub: Chaypita Israelpa raynin Acaz aywaran Damascuman Asiriapa raynin Tiglat-pileserwan
    tincunanpaj. Acaz chaycho altar imano caycajtapis ricaran. Chayta ricaycur cüra
    Uriasman apachimuran quiquin altarta-niraj dibüjuta rurarcur.
  bqp-bqp: Kína Aza gɛ̀ɛ à dà Asiria kína Tigila Pilɛsalɛ zaa Damasuku. À sa'oki è
    gwe, akũ à a taka gà takada gũn à kpã̀zã sa'ori Urianɛ kũ a kɛna takao pínki.
  hat-hat: Lè wa Akaz te lavil Damas pou l' te kontre ak Tiglat Pilesè, wa peyi Lasiri
    a, li wè lotèl ki te la a. Li leve plan lotèl la, li voye l' bay Ouri, prèt la.
  eng-BSB: Then King Ahaz went to Damascus to meet Tiglath-pileser king of Assyria.
    On seeing the altar in Damascus, King Ahaz sent Uriah the priest a model of the
    altar and complete plans for its construction.
  eng-WEBPB: King Ahaz went to Damascus to meet Tiglath Pileser king of Assyria, and
    saw the altar that was at Damascus; and King Ahaz sent to Urijah the priest a
    drawing of the altar and plans to build it.
  kbq-kbq: Anama hutegeno henka kini ne' Ahasi'a Damaskasi vuno Asiria kini ne' Tiglat-Pilesa
    ome kenaku vu'ne. Hagi Ahasi'ma Damaskasima mani'neno'a kresramna vu ita mago
    me'nea keteno, ana itamofo amema'a krenenteno, inankna huno anahukna itama tro'ma
    hania zamofo naneke'a ana maka krenteteno, atregeno pristi ne' Uria'ma Jerusalema
    mani'nerega vu'ne.
  nhe-BL: Huajca Tlanahuatijquetl Acaz tlen tlali Judá yajqui altepetl Damasco quinamiquito
    Tlanahuatijquetl Tiglat Pileser tlen tlali Asiria para quitlascamatilis pampa
    quimanahuijtoya. Huan quema Acaz itztoya nopona, quiitac se tlaixpamitl tlen nopa
    tlacame tlen ax quineltocaj TOTECO huan quiixtocac. Huajca quiixcopinqui ipan
    se amatl ica nochi ipiltlamantzitzi huan quititlanili nopa totajtzi Urías tlen
    tlali Judá para ma quichihua.
  bus-bus: Kí Aaza gàa à dà Asiria kí Tigila Pilɛsalɛ zaa Damasiku. À sa'okii è gwe,
    ben à à taka gà takada guu à kpã̀sã sa'ori Urianɛ kↄ̃n à kɛna takao píngi.
  gub-BL: Tuwihawete Akaz oho Namaz tawhu pe tuwihawete Xigirat-Pirezer huwàxi mà.
    Wexak ma'ea'yr hapy haw a'e pe har. A'e rupi uzapo kar hagaw paw pape rehe xaxeto
    Uri pe imono kar pà, a'e ma'emume'u haw inuromo paw rupi a'e.
  eng-DRA: And king Achaz went to Damascus to meet Theglathphalasar king of the Assyrians,
    and when he had seen the altar of Damascus, king Achaz sent to Urias the priest
    a pattern of it, and its likeness according to all the work thereof.
