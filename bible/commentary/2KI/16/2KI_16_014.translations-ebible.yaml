verse: 2KI.016.014
translations:
  mal-C: യഹോവയുടെ സന്നിധിയിൽ സ്ഥാപിച്ചിരുന്ന വെങ്കലയാഗപീഠം അയാൾ, താൻ ഉണ്ടാക്കിയ പുതിയ
    യാഗപീഠത്തിനും ആലയത്തിനും മധ്യേനിന്നു മാറ്റി; താൻ ഉണ്ടാക്കിയ പുതിയ യാഗപീഠത്തിന്റെ
    വടക്കുവശത്തായി സ്ഥാപിച്ചു.
  deu-TKW: Den kupfernen Altar aber, der vor Jahwe stand, rückte er von der Vorderseite
    des Tempels, von der Stelle zwischen dem neuen Altar und dem Tempel Jahwes hinweg
    und setzte ihn auf die Nordseite des Altars.
  lin-lin: Kasi mpo na oyo etali etumbelo ya bronze oyo ezalaki liboso ya Yawe, alongolaki
    yango na esika na yango liboso ya Ndako ya Nzambe, kati na etumbelo ya sika mpe
    Tempelo ya Yawe, mpe atiaki yango pembeni ya etumbelo ya sika, na ngambo ya nor.
  eng-LSV: As for the altar of bronze that [is] before YHWH—he brings [it] near from
    the front of the house, from between the altar and the house of YHWH, and puts
    it on the side of the altar, northward.
  eng-GNV: And set it by the brasen altar which was before the Lord, and brought it
    in farther before the house betweene the altar and the house of the Lord, and
    set it on the North side of the altar.
  eng-WEBSTER: And he brought also the brazen altar, which was before the LORD, from
    the front of the house, from between the altar and the house of the LORD, and
    put it on the north side of the altar.
  nhw-BL: Huan teipa Tlanahuatijquetl Acaz motemacac huan quiquixti nopa tlaixpamitl
    tlen bronce catli eltoya iixmelac itiopa TOTECO huan quitlali ielchiquitipa ica
    norte tlen nopa yancuic tlaixpamitl. Huan ama mocajqui nopa yancuic tlaixpamitl
    tlatlajco ipan itiopa TOTECO.
  swh-ONEN: Mfalme Ahazi akayaondoa madhabahu ya zamani ya shaba kutoka hapo mbele
    ya Hekalu la Bwana, yaliyokuwa yamesimama kati ya ingilio la Hekalu na hayo madhabahu
    mapya, naye akayaweka upande wa kaskazini mwa hayo madhabahu mapya.
  bba-bba: Yɑ̃ku yee te bɑ kuɑ kɑ sii ɡɑndu Yinni Gusunɔn sɔ̃ tɑ wɑ̃ɑ Yinni Gusunɔn
    sɑ̃ɑ yerun kɔnnɔ kɑ yɑ̃ku yee ten bɑɑ sɔɔ. Yerɑ Akɑsi u Yinni Gusunɔn yɑ̃ku yee
    te swɛnyɑsiɑ u tu yi kpɑɑ ten biruɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: And he brought also the brasen altar, which was before the Lord, from
    the forefront of the house, from between the altar and the house of the Lord,
    and put it on the north side of the altar.
  luo-luo: To kendo mar misango mar mula mane ni e nyim Jehova Nyasaye nogolo e kind
    kendone manyien gi hekalu mar Jehova Nyasaye mokete yo nyandwat mar kendo manyien-no.
  meu-meu: Bena auri-laboralabora ihaboulaina patana, Iehova vairanai e miava ḡauna,
    na dubu vairana amo, iena ihaboulaina patana bona Iehova ena dubu padadia amo,
    e abia oho; bena iena ihaboulaina patana amo mirigini kahana ai ma e haginia.
  npi-ULB: परमप्रभुको सामु भएको काँसाको वेदी, तिनले परमप्रभुको मन्दिरको सामुबाट अर्थात्
    तिनको वेदी र परमप्रभुको मन्दिरको बिचबाट ल्‍याए र आफ्‍नो वेदीको उत्तरपट्टि राखे
    ।
  yor-yor: Ṣùgbọ́n ó mú pẹpẹ idẹ tí ó wà níwájú Olúwa kúrò láti iwájú ilé náà, láti
    àárín méjì pẹpẹ náà, àti ilé Olúwa, ó sì fi í sí apá àríwá pẹpẹ náà.
  pes-OPCB: سپس مذبح مفرغین خداوند را که بین خانهٔ خداوند و مذبح جدید قرار داشت، برداشت
    و آن را در سمت شمالی مذبح جدید گذاشت.
  tgl-ULB: Ang tansong altar na nasa harap ni Yahweh - inilipat niya ito mula sa harap
    ng templo, mula sa pagitan ng kaniyang altar at templo ni Yahweh at nilipat ito
    sa gawing hilaga ng kaniyang altar.
  hui-hui: Ahasahanda loma uruni bo delaga dabu gahenge biagoria bo delai howa lomabu
    delaga dabu ala hene ege to̱le̱ boronosime wabini heago mo yalu pubagi halu yalu
    puwa dabu gahenge biagonaga lene mbira uyurahayagi mo wini. Abale lomabu delaga
    dabu boronosime wabini ogoni ibu dabu gahenge biagola Anduane Homogonaga anda
    haraba wiagola hengene wiagoria mo ngelene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​ထား​သည့်​ကြေး ဝါ​ပလ္လင်​မှာ ယဇ်​ပလ္လင်​သစ်​နှင့်​ဗိ​မာန်​တော်​စပ်​ကြား
    တွင်​တည်​ရှိ​နေ​သော​ကြောင့် အာ​ခတ်​သည်​ထို ပလ္လင်​ကို​ယဇ်​ပလ္လင်​သစ်​၏​မြောက်​ဘက်​သို့​ပြောင်း
    ရွှေ့​လိုက်​ပြီး​လျှင်၊-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡོད་པའི་ལི་ཡི་མཆོད་ཁྲི་དེ་མཆོད་ཁང་གི་མདུན་ལོགས་སམ།
    མཆོད་ཁྲི་ཆེན་པོ་དང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་བར་ནས་གནས་སྤར་ཏེ། མཆོད་ཁྲི་གསར་པ་དེའི་བྱང་ཕྱོགས་སུ་གཏད་དོ།
    །
  sna-sna: Aritari yendarira yakanga yakamiswa pamberi paJehovha, akaibvisa kumberi
    kwetemberi kuti abve pakati pearitari itsva netemberi yaJehovha, uye akaiisa kudivi
    rokumusoro kwearitari itsva.
  spa-BLM: El altar de bronce que estaba delante de Yahvé lo trajo de la parte delantera
    de la casa, de entre su altar y la casa de Yahvé, y lo puso al lado norte de su
    altar.
  cac-cac: Axo pax altar bronce ay d'a yichan̈ stemplo Jehová, ix yiq'uel vin̈ d'a
    scal jun ac' altar chi' yed' stemplo Jehová chi', ix yac'an can vin̈ d'a stojolal
    snorteal jun ac' altar chi'.
  swh-ULB: Madhabahu ya shaba ambayo ilikuwa mbele ya Yahwe-akaileta kutoka mbele
    ya hekalu, kutoka kati ya madhabahu yake na hekalu la Yahwe na kuiweka upande
    wa kaskazini wa madhabahu yake.
  bel-bel: А медны ахвярнік, які прад абліччам Гасподнім, ён перасунуў ад пярэдняга
    боку храма, зь месца паміж ахвярнікам новым і домам Гасподнім, і паставіў яго
    збоку гэтага ахвярніка на поўнач.
  deu-ELBBK: Den kupfernen Altar aber, der vor dem HERRNstand, den rückte er von der
    Vorderseite des Hauses weg, von der Stelle zwischen seinem Altar und dem Haus
    des HERRN; und er setzte ihn an die Seite seines Altars nach Norden.
  mbb-OT: Ne impaawè din is daan he pemuhatà he brunsi he ziyà te etuvangan te Nengazen
    he nekepelastar ziyà te pid-elangan te veǥu he pemuhatà wey te valey te Nengazen,
    ne impesavuk din diyà te egkezizaya kayi te veǥu he pemuhatà.
  mal-2015: യഹോവയുടെ സന്നിധിയിലെ താമ്രയാഗപീഠം അവൻ ആലയത്തിന്റെ മുൻവശത്തു തന്റെ യാഗപീഠത്തിന്നും
    യഹോവയുടെ ആലയത്തിന്നും മദ്ധ്യേനിന്നു നീക്കി തന്റെ യാഗപീഠത്തിന്റെ വടക്കുവശത്തു കൊണ്ടു
    പോയി വെച്ചു.
  rmc-rmc: Avke o brondzuno oltaris, so sas maškar o nevo oltaris the o Chramos, odľigenďa
    pre severno sera le neve oltaristar.
  pes-OPV: و مذبح برنجین را که پیش خداوند بود، آن را از روبروی خانه، از میان مذبح
    خود و خانه خداوند آورده، آن را به طرف شمالی آن مذبح گذاشت.
  ron-1924: А ындепэртат динаинтя касей алтарул де арамэ каре ера ынаинтя Домнулуй,
    ка сэ ну фие ынтре ноул алтар ши Каса Домнулуй; л-а пус лынгэ ноул алтар, спре
    мязэноапте.
  ben-OBCV: সদাপ্রভুর সামনে রাখা ব্রোঞ্জের বেদিটি তিনি মন্দিরের সামনে থেকে সরিয়ে
    এনে—নতুন বেদি ও সদাপ্রভুর মন্দিরের মাঝখান থেকে—সেটি নতুন বেদির উত্তর দিকে রেখে
    দিলেন।
  som-som: Oo meeshii allabariga ee naxaasta ahayd oo Rabbiga hor tiilna wuu ka soo
    qaaday guriga hortiisii iyo meeshii u dhexaysay meeshiisa allabariga iyo gurigii
    Rabbiga, oo wuxuu dhigay meeshiisii allabariga dhinaceeda woqooyi.
  lat-VUC: 'Porro altare æreum quod erat coram Domino, transtulit de facie templi,
    et de loco altaris, et de loco templi Domini: posuitque illud ex latere altaris
    ad aquilonem.'
  eng-ASVBT: And the brazen altar, which was before Jehovah, he brought from the forefront
    of the house, from between his altar and the house of Jehovah, and put it on the
    north side of his altar.
  ita-1885: E fece levar via l'Altar di rame, ch'era davanti al Signore, d'innanzi
    alla Casa, acciocchè non fosse fra il suo altare, e la Casa del Signore; e lo
    mise allato a quell'altro altare, verso il Settentrione.
  eng-LXXUP: And he brought forward the one before the house of the Lord from between
    the altar and the house of the Lord, and he set it openly by the side of the altar
    northward.
  eng-ULB: The bronze altar that was before Yahweh—he brought it from the front of
    the temple, from between his altar and the temple of Yahweh and put it on the
    north side of his altar.
  spa-VBL: También trasladó el altar de bronce que estaba ante el Señor desde el frente
    del Templo, entre el nuevo altar y el Templo del Señor, y lo colocó al norte del
    nuevo altar.
  fra-_FOB: Quant à l'autel d'airain qui était devant l'Éternel, il le transporta
    de devant la maison, en sorte qu'il ne fût point entre son autel et la maison
    de l'Éternel; et il le mit à côté de cet autel-là, vers le nord.
  mal-mal: യഹോവയുടെ സന്നിധിയിലെ താമ്രയാഗപീഠം അവൻ ആലയത്തിന്റെ മുൻവശത്ത് തന്റെ യാഗപീഠത്തിനും
    യഹോവയുടെ ആലയത്തിനും മദ്ധ്യേനിന്ന് നീക്കി, തന്റെ യാഗപീഠത്തിന്റെ വടക്കുവശത്ത് കൊണ്ട്
    പോയി വെച്ചു.
  urd-GVR: Rab ke ghar aur naī qurbāngāh ke darmiyān ab tak pītal kī purānī qurbāngāh
    thī. Ab Āḳhaz ne use uṭhā kar Rab ke ghar ke sāmne se muntaqil karke naī qurbāngāh
    ke pīchhe yānī shimāl kī taraf rakhwā diyā.
  suz-BL: मेकोमी परमप्रभु यावे आ खिं आ ङोंइती बाक्‍शो कांसा के चढ़ेतीक परमप्रभु यावे
    आ खिं नु चढ़ेतीक आस दातेम मबाक्‍ल, दे याक्‍ता बाक्‍त। नक चढ़ेतीक लाइश्‍शा, मेकेर
    वोदा बाक्‍त। मेको माइत चढ़ेतीक चहिं उत्तर गे वोदा बाक्‍त।
  ita-1927: L’altare di rame, ch’era dinanzi all’Eterno, perché non fosse fra il nuovo
    altare e la casa dell’Eterno, lo pose allato al nuovo altare, verso settentrione.
  ckb-ckb: قوربانگا بڕۆنزییەکەی بەردەم یەزدانیش، ئەوەی لەبەردەم پەرستگاکە بوو لەنێوان
    قوربانگاکە و پەرستگای یەزدان، بردی لەلای باکووری قوربانگا نوێیەکە داینا.
  eng-BBE: And the brass altar, which was before the Lord, he took from the front
    of the house, from between his altar and the house of the Lord, and put it on
    the north side of his altar.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕಂಚಿನ ಬಲಿಪೀಠವನ್ನು ದೇವಾಲಯದ ಮುಂಭಾಗದಿಂದ ಅಂದರೆ ಯೆಹೋವ
    ದೇವರ ಆಲಯಕ್ಕೂ, ಬಲಿಪೀಠಕ್ಕೂ ಮಧ್ಯದಿಂದಲೂ ತಂದು, ಅದನ್ನು ಹೊಸ ಬಲಿಪೀಠಕ್ಕೆ ಉತ್ತರ ಕಡೆಯಲ್ಲಿ
    ಇಟ್ಟನು.
  tam-2017: யெகோவாவின் சந்நிதியிலிருந்த வெண்கலப் பலிபீடத்தை அவன் தன் பலிபீடத்திற்கும்
    யெகோவாவின் ஆலயத்திற்கும் நடுவே ஆலயத்தின் முன்புறத்திலிருந்து எடுத்து, அதைத் தன்
    பலிபீடத்திற்கு வடபுறமாக வைத்தான்.
  spa-RV-1909: Y el altar de bronce que estaba delante de Jehová, hízolo acercar delante
    de la frontera de la casa, entre el altar y el templo de Jehová, y púsolo al lado
    del altar hacia el aquilón.
  ron-BTF: Și a adus de asemenea altarul de aramă, care era înaintea DOMNULUI, din
    fața casei, dintre altar și casa DOMNULUI, și l-a pus pe partea de nord a altarului.
  eng-WEBP: The bronze altar, which was before the LORD, he brought from the front
    of the house, from between his altar and the LORD’s house, and put it on the north
    side of his altar.
  eng-FBV: He also moved the bronze altar that stood before the Lord from the front
    of the Temple, between the new altar and the Lord's Temple, and he placed it to
    the north of the new altar.
  nld-1939: Het bronzen altaar, dat voor Jahweh was blijven staan, tussen het nieuwe
    altaar en de tempel, liet hij voor het tempelgebouw weghalen en aan de noordkant
    van het nieuwe altaar plaatsen.
  nch-BL: Huan teipa Tanahuatijquet Acaz motemacac huan quiquixti nopa taixpamit ten
    bronce cati eltoya iixmelac itiopa TOTECO huan quitali ielchiquitipa ica norte
    ten nopa yancuic taixpamit. Huan ama mocajqui nopa yancuic taixpamit tatajco ipan
    itiopa TOTECO.
  vie-1934: Còn bàn thờ bằng đồng ở trước mặt Đức Giê-hô-va, thì người cất khỏi chỗ
    nó tại trước đền thờ, giữa bàn thờ mới và đền của Đức Giê-hô-va, rồi để nó bên
    bàn thờ của người, về phía bắc.
  hin-CV: याहवेह के सामने रखी कांसे की वेदी को उसने भवन के सामने की ओर से, उसकी अपनी
    वेदी और याहवेह के भवन के बीच से हटाकर, उसने अपनी वेदी की उत्तरी दिशा में स्थापित
    करवा दिया.
  spa-BES: Y el altar de bronce, que estaba delante del Señor, lo tomó del frente
    de la casa, de entre su altar y la casa del Señor, y lo puso en el lado norte
    de su altar.
  tdx-tdx: Le navi’e boak’ aolo’ i anjom­bay i kitrely torisike añatrefa’ Iehovày,
    ie boak’ añivo’ i kitreli’ey naho i an­jomba’ Iehovày, vaho napo’e avara’ i kitreli’ey
    eo.
  tha-KJV: และพระองค์ทรงย้ายแท่นบูชาทองสัมฤทธิ์ ซึ่งอยู่ต่อพระพักตร์พระเยโฮวาห์ออกเสียจากข้างหน้าพระนิเวศ
    จากสถานที่ระหว่างแท่นบูชาและพระนิเวศของพระเยโฮวาห์ และตั้งไว้ทางด้านเหนือแห่งแท่นบู​ชาน​ั้น
  por-BR-2018: E o altar de bronze que estava diante do SENHOR, ele o moveu de diante
    da parte frontal da casa, entre o altar e o templo do SENHOR, e o pôs ao lado
    do altar até o norte.
  deu-ELO: Den ehernen Altar aber, der vor Jehova stand, den rückte er von der Vorderseite
    des Hauses weg, von der Stelle, zwischen seinem Altar und dem Hause Jehovas; und
    er setzte ihn an die Seite seines Altars gegen Norden.
  eng-WYC-2018: Forsooth he did away the brazen altar, that was before the Lord, from
    the face of the temple, and from (between) the place of the (new) altar, and the
    place of the temple of the Lord; and setted it on the side of the (new) altar
    at the north/and he set God’s altar at the north side of his altar. (And he did
    away the bronze altar, that was before the Lord, from the front of the Temple,
    and from between the place of the new altar, and the Temple of the Lord; and put
    it to the side of the new altar at the north or and he putGod’s altar at the north
    side of his altar.)
  epo-epo: Kaj la kupran altaron, kiu staris antaŭ la Eternulo, li forŝovis de la
    antaŭa flanko de la domo, de la loko inter la altaro kaj la domo de la Eternulo,
    kaj starigis ĝin flanke de la altaro norde.
  uig-PIN: Xundaⱪ ⱪilip u Pǝrwǝrdigarning ⱨuzurining aldidiki mis ⱪurbangaⱨni elip
    uni Pǝrwǝrdigarning ɵyi bilǝn ɵzining ⱪurbangaⱨining otturisidin ɵtküzüp, ɵz ⱪurbangaⱨining
    ximal tǝripigǝ ⱪoydurdi.
  beo-beo: 'Balasega hamoi oloda amo da Hina Godema nodoma:ne ilegei da Debolo Diasu
    amola gaheabolo oloda amo dogoa dibiga dialebe ba:i. Amaiba:le, A:iha:se da Hina
    Gode Ea oloda fadegale, ea oloda ea ga (north) bega: amoga gaguli asi.'
  tpi-OTNT: Ahas i mekim ol ofa antap long dispela nupela alta pinis, orait em i rausim
    alta bras bilong bipo na sanapim long sait bilong dispela nupela alta, long hap
    not. Pastaim alta bras i bin sanap namel long dispela nupela alta na dua bilong
    haus bilong God.
  hau-SA: Sai ya cire bagaden tagulla wanda aka keɓe ga Ubangiji, ya sa shi a gaban
    haikalin wato, tsakanin ƙofar shiga haikalin Ubangiji da sabon bagaden. Ya ajiye
    shi a gefen arewa na sabon bagaden.
  uig-LAT: Shundaq qilip u Perwerdigarning huzurining aldidiki mis qurban’gahni élip
    uni Perwerdigarning öyi bilen özining qurban’gahining otturisidin ötküzüp, öz
    qurban’gahining shimal teripige qoydurdi.
  nde-nde: I-alithari lethusi elalimi phambi kukaThixo yaliletha livela ngaphambili
    ethempelini, phakathi kwe-alithari elitsha lethempeli likaThixo, yalifaka ngenyakatho
    ye-alithare elitsha.
  ton-ton: Pea naʻa ne ʻomi foki ʻae feilaulauʻanga palasa, ʻaia naʻe tuʻu ʻi he ʻao
    ʻo Sihova, mei he mata fale, mei he vahaʻa ʻoe feilaulauʻanga pea mo e fale ʻo
    Sihova, pea naʻa ne fokotuʻu ia ki he potu fakatokelau ʻoe feilaulauʻanga.
  ces-1613: Oltář pak měděný, kterýž byl před Hospodinem, přenesl z přední strany
    domu, aby nestál mezi oltářem jeho a mezi domem Hospodinovým, a postavil jej po
    boku oltáře svého k půlnoci.
  eng-WMB: The bronze altar, which was before the LORD, he brought from the front
    of the house, from between his altar and the LORD’s house, and put it on the north
    side of his altar.
  tam-TCV: யெகோவாவுக்கு முன்பாக இருந்த வெண்கல பலிபீடம், புதிய பலிபீடத்துக்கும் யெகோவாவின்
    ஆலயத்துக்கும் நடுவில் இருந்தது. அதை ஆலயத்தின் முன் பக்கத்திலிருந்து எடுத்துக்கொண்டுவந்து,
    புதிய பலிபீடத்தின் வடக்குப் பக்கத்தில் வைத்தான்.
  ceb-ULB: Ang tumbaga nga halaran nga anaa sa atubangan ni Yahweh—gidala niya kini
    gikan sa atubangan sa templo, gikan sa taliwala sa iyang halaran ug sa templo
    ni Yahweh ug gibutang kini ngadto sa amihanang bahin sa iyang halaran.
  pol-UBG: Ołtarz zaś z brązu, który był przed PANEM, przeniósł z przedniej części
    domu, gdzie znajdował się między ołtarzem a domem PANA, i postawił go po północnej
    stronie ołtarza.
  urd-GVU: رب کے گھر اور نئی قربان گاہ کے درمیان اب تک پیتل کی پرانی قربان گاہ تھی۔
    اب آخز نے اُسے اُٹھا کر رب کے گھر کے سامنے سے منتقل کر کے نئی قربان گاہ کے پیچھے
    یعنی شمال کی طرف رکھوا دیا۔
  deu-1912: Aber den ehernen Altar, der vor dem HERRN stand, tat er weg, daß er nicht
    stände zwischen dem Altar und dem Hause des HERRN, sondern setzte ihn an die Seite
    des Altars gegen Mitternacht.
  kan-2017: ಇದಲ್ಲದೆ, ಯೆಹೋವನ ಆಲಯಕ್ಕೂ, ತನ್ನ ವೇದಿಗೂ ಮಧ್ಯದಲ್ಲಿದ್ದು ಆ ವರೆಗೂ ಯೆಹೋವನ ಸೇವೆಗೆ
    ಉಪಯೋಗಿಸಲ್ಪಡುತ್ತಿದ್ದ ತಾಮ್ರ ಯಜ್ಞವೇದಿಯನ್ನೂ ಆಲಯದ ಎದುರಿನಿಂದ ತೆಗೆಯಿಸಿ, ತನ್ನ ಯಜ್ಞವೇದಿಯ
    ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿಡಿಸಿದನು.
  yap-yap: Fare altar ni bronze ni kani pi’ ngak SOMOL e bay u thilin fare altar ni
    kab be’ech nge fare Tempel, aram me kaneg Ahaz nga ba’ ni lel’och ko fare altar
    rok nib be’ech.
  hlt-MCSB: BOEIPA mikhmuh kah rhohum hmueihtuk te khaw im hmai lamkah hmueihtuk laklo
    neh BOEIPA im laklo lamloh a puen tih tlangpuei hmueihtuk kaep ah a khueh.
  mdy-ETH: ሞኦኖ ዓንጎና ኮሾናያ፥ ናንጊና ናንጋ ጎዳም ዱማዼ፥ ዒንጎ ባኮ ዒንጎ ቤዛ ዬኖ ዓኪ ኮሾና ዒንጎ ቤዜሎንታ ጌኤዦ
    ማኣሮንታኮ ባኣካ ዓኣኔ፤ ዓካኣዜ ዬያ ዒንጎ ቤዞ ሺኢሺ ዒዚ ኮሺሴ ዓኮ ዒንጎ ቤዞኮ ኬዶ ዛላ ጌሤኔ፤
  twi-ASANTE: Na ɔhene Ahas yii kɔbere mfrafraeɛ afɔrebukyia a na ɛsi ɛkwan no ano
    ne afɔrebukyia foforɔ yi ntam no, firii Awurade Asɔredan no anim, de kɔsii afɔrebukyia
    foforɔ no atifi fam.
  eng-WEBU: The bronze altar, which was before the LORD, he brought from the front
    of the house, from between his altar and the LORD’s house, and put it on the north
    side of his altar.
  wal-wal: Nahaasiyaa giyo birataappe oottidi, GODAAYYO dummayi wottido yarshshiyoosai
    ooratta yarshshiyoosaappenne Beeta Maqidasiyaappe gidduwan de7ees. Yaatin Akaazi
    he gal77a yarshshiyoosaa denttidi, ba ootissido ooratta yarshshiyoosaappe huuphessa
    baggaara wottiis.
  spa-PDDPT: En cuanto al altar de bronce que estaba delante de Yavé, lo desplazó
    de delante del Lugar Santísimo, de entre el altar y el Lugar Santísimo de Yavé,
    y lo puso en el lado norte de su altar.
  gun-gun: Ha'e rã altar overa va'e guigua Senhor renonde oĩ va'ekue ma oipe'a heravy
    oo rexei oĩague gui, Senhor pegua oo ha'e omba'e altar mbyte gui, ha'e vy omba'e
    altar yvy'iry ju oguerova, kuaray apu'a'ia katy.
  ilo-ULB: Ti bronse nga altar nga adda iti sangoanan ni Yahweh— innalana manipud
    iti sangoanan ti templo, iti nagbaetan ti altarna ken ti templo ni Yahweh, ket
    impanna iti akin amianan a paset ti altarna
  kpg-kpg: Di gowaa dudu tigidaumaha dela ne hai gi nia baalanga mmee dela ne hagadabu
    ang gi Dimaadua la i mehanga di gowaa dudu tigidaumaha hoou mo di Hale Daumaha,
    gei Ahaz gu hagamenege di maa gi bahi i ngeia o dana mee dudu tigidaumaha hoou.
  uig-ARA: شۇنداق قىلىپ ئۇ پەرۋەردىگارنىڭ ھۇزۇرىنىڭ ئالدىدىكى مىس قۇربانگاھنى ئېلىپ
    ئۇنى پەرۋەردىگارنىڭ ئۆيى بىلەن ئۆزىنىڭ قۇربانگاھىنىڭ ئوتتۇرىسىدىن ئۆتكۈزۈپ، ئۆز
    قۇربانگاھىنىڭ شىمال تەرىپىگە قويدۇردى.
  sus-sus: Sɛrɛxɛbade naxan nu yailanxi wure gbeeli ra, naxan nu na Alatala ya i,
    hɔrɔmɔbanxi nun sɛrɛxɛbade nɛɛnɛ tagi, a naxa na ti sɛrɛxɛbade nɛɛnɛ fɛ ma kɔɔla
    biri ra.
  pon-2006: Pei sarawi pronso me kasarawihongehr KAUN-O mi nan pwungen pei sarawi
    kapwo oh Tehnpas Sarawio, Ahas eri ale kamwakidalahng ni paliepeng en sapwellime
    pei sarawi kapwo.
  ksd-ksd: Ma ra uguugu nina di ga pait ia ma ra palariam gobol ma i ga tur ta ra
    luaina mata i ra Luluai, i ga tak vue kan ra luaina mata i ra pal, kan ra pakana
    ba i ga tur tana livuan ta kana uguugu ma ra kuba i ra Luluai, ma i ga vatur ia
    ta ra papar a labur ta kana uguugu.
  tur-YTC: Yahve'nin önünde olan tunç sunağı evin önünden, kendi sunağıyla Yahve'nin
    evi arasından getirdi ve onu kendi sunağının kuzey tarafına koydu.
  grc-BRENT: τὸ ἀπέναντι Κυρίου· καὶ προσήγαγε τὸ πρόσωπον τοῦ οἴκου Κυρίου, ἀπὸ τοῦ
    ἀναμέσον τοῦ θυσιαστηρίου καὶ ἀπὸ τοῦ ἀναμέσον τοῦ οἴκου Κυρίου· καὶ ἔδειξεν αὐτὸ
    ἐπὶ μηρὸν τοῦ θυσιαστηρίου κατὰ βοῤῥᾶν.
  ind-AYT: Lalu, mazbah tembaga yang ada di depan TUHAN digesernya dari depan Bait
    TUHAN, dari antara mazbah dan Bait itu, dan meletakkannya di sebelah utara mazbah
    itu.
  nya-nya: Guwa lamkuwa limene linali pamaso pa Yehova analichotsa kutsogolo kwa nyumbayo,
    kulichotsa pakati pa guwa latsopano ndi Nyumba ya Yehova ndi kukaliyika cha kumpoto
    kwa guwa latsopanolo.
  hrv-hrv: A mjedeni žrtvenik, koji bijaše pred Jahvom, maknuo je ispred Hrama, gdje
    je bio između novoga žrtvenika i Doma Jahvina. I postavio ga je pokraj novoga
    žrtvenika sa sjevera.
  mps-mps: Tama te king Ahas agai te gesi alta tede te ofa nai ula mena silali, tama
    agai te polobadu te ain brasgo nigali alta sela sąnama, tama te gesi nigali alta
    bogo badu dodolali, te not pedai badu. Hasia te ain brasgo nigali alta sai te
    gesi alta sai uga togolu te Godigo tempel be tų edaba togolu elama, tomo agebelede
    te polobadu alta sai dodolali.
  tpi-tpi: Ahas i mekim ol ofa antap long dispela nupela alta pinis, orait em i rausim
    alta bras bilong bipo na sanapim long sait bilong dispela nupela alta, long hap
    not. Pastaim alta bras i bin sanap namel long dispela nupela alta na dua bilong
    haus bilong God.
  dan-1931: Men Kobberalteret, der stod for HERRENS Åsyn, fjernede han fra dets Plads
    foran Templet mellem Alteret* og HERRENS Hus og flyttede det hen til Nordsiden
    af Alteret. { [*dvs. det nye Alter.] }
  vie-OVCB: A-cha cho dời bàn thờ đồng của Chúa Hằng Hữu—vốn đặt trước Đền Thờ, giữa
    lối ra vào và bàn thờ mới—đến đặt ở phía bắc bàn thờ mới.
  guj-2017: યહોવાહની આગળ જે પિત્તળની વેદી હતી તેને સભાસ્થાનની આગળથી એટલે યહોવાહના
    સભાસ્થાનની અને પોતાની વેદીની વચ્ચેથી લાવીને તેણે તે પોતાની વેદીની ઉત્તર તરફ મૂકી.
  pon-2006A: Pei sarawi pronso me kasarawihongehr KAUN-O mi nan pwungen pei sarawi
    kapwo oh Tehnpas Sarawio, Ahas eri ale kamwakidalahng ni paliepeng en sapwellime
    pei sarawi kapwo.
  por-BRBSL: O altar de bronze, que estava antes de Javé, ele trouxe da frente da
    casa, de entre seu altar e a casa de Javé, e o colocou no lado norte de seu altar.
  cth-cth: Hahoi BAWIPA hmalah, rahum khoungroe, khoungroe hoi BAWIPA im rahak kaawm
    e, im hmalah kaawm e hah a puen awh teh, khoungroe e atung lah a ta.
  twi-twi: Na ɔhene Ahas yii kɔbere mfrafrae afɔremuka a na esi ɔkwan no ano ne afɔremuka
    foforo yi ntam no fii Awurade Asɔredan no anim, de kosii afɔremuka foforo no atifi
    fam.
  hlt-hlt: BOEIPA mikhmuh kah rhohum hmueihtuk te khaw im hmai lamkah hmueihtuk laklo
    neh BOEIPA im laklo lamloh a puen tih tlangpuei hmueihtuk kaep ah a khueh.
  tbz-SIM: kɛ́túótɛ́ disɔɔwũɔ̃̀ kó diwũɔ̃tɔ̀nnì dìì bo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀
    kɛ́kɔtɛ kɛ́ dì còńnɛ́ diwũɔ̃tɔ̀nnì pɑ̀nnì bɑkù yoú bíɛ́kɛ̀,
  msy-2020: Bar fomɨra iza dughiar kamɨn, ofa gamir dakozir me fomɨra brasɨn ingarizim,
    a Ikiavɨra Itir Godɨn damazimɨn ikia an Dɨpenimɨn guamɨn tughav iti. Ezɨ Atrivim
    Ahas datɨrɨghɨn ofa gamir dakozir kam, an danganimɨn a inigha, a gisɨvagha notɨn
    amadaghan ofa gamir dakozir igiar kamɨn mɨriamɨn anesara. Godɨn ofa gamir dakozir
    kam, faragha ofa gamir dakozir igiar kam ko Ikiavɨra Itir Godɨn Dɨpenimɨn tiar
    akamɨn, tɨzimɨn tughav ti.
  dop-dop: Pǝ wɑɑlɩ kɛ́ wulɑʋ lɑɣɑsɑ Tɑcɑɑ kɔtɑɣɑ tǝlɑtɛ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nyǝntɛ
    nte tɩɩ wɛ kʋfɑtɛ nɑ Ɩsɔ tǝsɛɛlɛ pɑ hɛkʋ tɑɑ kɛ́ nɔnɔɣɔ tɔ. Ɩlɛnɑ ɩ́ sɩɩ-tɛɣɛ
    kʋfɑtɛ ńtɛ́ tǝ wɑɑlɩ nɑ ilim ntɔɣɔŋ tɔɔ.
  azb-azb: Rəbbin önündə olan tunc qurbangahı məbədin qabaq tərəfindən, öz qurbangahı
    ilə Rəbbin məbədi arasından gətirdi və onu öz qurbangahının şimal tərəfinə qoydu.
  eng-DBY: And the brazen altar which was before Jehovah, he brought forward from
    the forefront of the house, from between [his] altar and the house of Jehovah,
    and put it by the side of [his] altar on the north.
  hin-2017: और पीतल की जो वेदी यहोवा के सामने रहती थी उसको उसने भवन के सामने से अर्थात्
    अपनी वेदी और यहोवा के भवन के बीच से हटाकर, उस वेदी के उत्तर की ओर रख दिया।
  wol-KYG: Sarxalukaayu xànjar ba tege woon ca kanam Aji Sax ji, mu jële ko ca kanam
    kër ga mu nekkoon, ca diggante sarxalukaay bu bees baak kër Aji Sax ji, teg ko
    ca wetu sarxalukaay bu bees ba, fa féete bëj-gànnaar.
  eng-YLT: As to the altar of brass that [is] before Jehovah — he bringeth [it] near
    from the front of the house, from between the altar and the house of Jehovah,
    and putteth it on the side of the altar, northward.
  eng-WYC-2017: Forsooth he did away the brazen altar, that was before the Lord, from
    the face of the temple, and from between the place of the new altar, and the place
    of the temple of the Lord; and setted [or put] it on the side of the new altar
    at the north or he set God’s altar at the north side of his altar.
  eng-WMBB: The bronze altar, which was before the LORD, he brought from the front
    of the house, from between his altar and the LORD’s house, and put it on the north
    side of his altar.
  urd-GVH: रब के घर और नई क़ुरबानगाह के दरमियान अब तक पीतल की पुरानी क़ुरबानगाह थी।
    अब आख़ज़ ने उसे उठाकर रब के घर के सामने से मुंतक़िल करके नई क़ुरबानगाह के पीछे
    यानी शिमाल की तरफ़ रखवा दिया।
  rug-rug: Sa hope boronizi sapu tava madi la koe Zihova sapu koa pa vari korapana
    sa hope vaqura meke sa Zelepade, si va rizu la nia e Ehazi pa kali gede koasa
    nana hope vaqurana.
  gaz-gaz: Iddoo aarsaa naasii irraa hojjetamee fuula Waaqayyoo dura dhaabatee ture
    sanas mana qulqullummaa duraa iddoo aarsaa haaraa fi mana qulqullummaa Waaqayyoo
    gidduudhaa fidee gama kaabaatiin iddoo aarsaa haaraa bira kaaʼe.
  fra-LSG: Il éloigna de la face de la maison l’autel d’airain qui était devant l’Éternel,
    afin qu’il ne fût pas entre le nouvel autel et la maison de l’Éternel; et il le
    plaça à côté du nouvel autel, vers le nord.
  yal-yal: Saraxa gande sula daxin naxan yi tixi Alatala yɛtagi, a yi na ba a funfuni
    naxan yi tixi saraxa gande nɛnɛn nun Ala Batu Banxin tagi. A yi a ti saraxa gande
    nɛnɛn dɛxɔn sogeteden kɔmɛn fɔxɔni.
  haw-1868: A lawe mai no hoi ia i ke kuahu keleawe imua o Iehova mai ke alo mai o
    ka hale, maiwaena mai o ke kuahu a o ka hale o Iehova, a waiho aku la ia mea ma
    ka aoao akau o ke kuahu.
  arb-NAV: أَمَّا مَذْبَحُ النُّحَاسِ الْقَائِمُ أَمَامَ الرَّبِّ، بَيْنَ مَدْخَلِ
    الْهَيْكَلِ وَالْمَذْبَحِ الْجَدِيدِ، فَقَدْ أَزَاحَهُ إِلَى جَانِبِ الْمَذْبَحِ
    الشِّمَالِيِّ.
  ewe-ewe: Etsɔ akɔblivɔsamlekpui si nɔ gbedoxɔ la ŋgɔ, le gbedoxɔ la ƒe mɔnu kple
    vɔsamlekpui yeye la dome la yi ɖada ɖe vɔsamlekpui yeye la ƒe axadzi le anyiehe
    lɔƒo.
  eng-LEE: And as respecteth the copper altar which was before the Lord, he moved
    it back from the forefront of the house, from between the altar and the house
    of the Lord, and set it on the side of the altar to the north.
  asm-FB: তেওঁ যিহোৱাৰ সন্মুখত থকা পিতলৰ যজ্ঞবেদীটো তেওঁ মন্দিৰৰ আগৰ পৰা, অৰ্থাৎ যিহোৱাৰ
    গৃহ আৰু নতুন বেদীৰ মাজ ঠাইৰ পৰা আঁতৰাই আনি নতুন বেদীৰ উত্তৰ ফালে স্থাপন কৰিলে।
  sus-A: سّرّشّبَدٍ نَشَن نُ يَءِلَنشِ وُرٍ فبٍيلِ رَ، نَشَن نُ نَ عَلَتَلَ يَ عِ،
    هْرْ مْبَنشِ نُن سّرّشّبَدٍ نّينّ تَفِ، عَ نَشَ نَ تِ سّرّشّبَدٍ نّينّ قّ مَ كْولَ
    بِرِ رَ.
  fra-SBL: Il fit venir l'autel d'airain qui était devant l'Éternel, de l'avant de
    la maison, entre son autel et la maison de l'Éternel, et le plaça au nord de son
    autel.
  hbo-hbo: וְאֵ֨ת הַמִּזְבַּ֣ח הַנְּחֹשֶׁת֮ אֲשֶׁ֣ר לִפְנֵ֣י יְהוָה֒ וַיַּקְרֵ֗ב מֵאֵת֙
    פְּנֵ֣י הַבַּ֔יִת מִבֵּין֙ הַמִּזְבֵּ֔חַ וּמִבֵּ֖ין בֵּ֣ית יְהוָ֑ה וַיִּתֵּ֥ן
    אֹתֹ֛ו עַל־יֶ֥רֶךְ הַמִּזְבֵּ֖חַ צָפֹֽונָה׃
  piu-2006: '@see-verse:2KI.016.013'
  kik-kik: Nakĩo kĩgongona gĩa gĩcango kĩrĩa kĩarĩ mbere ya Jehova, agĩkĩruta mwena
    wa na mbere wa hekarũ, kuuma gatagatĩ-inĩ ga kĩgongona kĩu kĩerũ na hekarũ ya
    Jehova, agĩkĩiga mwena wa gathigathini wa kĩgongona kĩu kĩerũ.
  fra-NCL: Il éloigna de devant la maison, d’entre le nouvel autel et la maison de
    Yahweh, l’autel d’airain qui était devant Yahweh, et il le plaça à côté du nouvel
    autel, vers le nord.
  cek-AK: Angraeng hmaa ah kaom, Angraeng im hmaa ih, sum kamling hmaicam to, im hmaa
    hoiah pathuih ving, Angraeng im hoi hmaicam salak hoiah tahruet ving moe, hmaicam
    aluek bangah a suek.
  cuk-cuk: A-sorbali, Acaz ibmar-ogumakleged-aila esgoro-gordikidgi-sobaled Bab-Jehováʼse-goled-neg-asabin-siiddi,
    onirisad, geb Bab-Jehováʼga-ibmar-ogumakleged-aila-bini-sobarsiid, a-argan-nuedsik
    osisad. Degisoggu, Bab-Jehováʼse-goled-neg-asabin, Bab-Jehováʼga-ibmar-ogumakleged-aila
    bini sigisad.
  uig-CYR: Шундақ қилип у Пәрвәрдигарниң һозуриниң алдидики мис қурбангаһни елип уни
    Пәрвәрдигарниң өйи билән өзиниң қурбангаһиниң оттурисидин өткүзүп, өз қурбангаһиниң
    шимал тәрипигә қойдурди.
  tel-2017: ఇంకా, యెహోవా సన్నిధిలో ఉన్న ఇత్తడి బలివేదికను మందిరం ముందున్న స్థలం నుంచి,
    అంటే, తాను కట్టించిన బలిపీఠానికీ, యెహోవా మందిరానికీ మధ్య నుంచి తొలగించి, తాను
    కట్టించిన దానికి ఉత్తరం వైపు దాన్ని ఉంచాడు.
  hat-BSA: Lotèl bwonz lan, ki te devan SENYÈ a, li te mennen soti devan kay la, soti
    nan antre lotèl pa li a, lakay Senyè a e li te mete li sou kote nò lotèl pa li
    a.
  kos-kos: Loang bronze se ma kisakinyukla tari nu sin LEUM GOD ah oan inmasrlon loang
    sasu sac ac Tempul. Ouinge Ahaz el moklela nu layen epang in loang sasu se lal
    ah.
  hbo-WLC: וְאֵ֨ת הַמִּזְבַּ֣ח הַנְּחֹשֶׁת֮ אֲשֶׁ֣ר לִפְנֵ֣י יְהוָה֒ וַיַּקְרֵ֗ב מֵאֵת֙
    פְּנֵ֣י הַבַּ֔יִת מִבֵּין֙ הַמִּזְבֵּ֔חַ וּמִבֵּ֖ין בֵּ֣ית יְהוָ֑ה וַיִּתֵּ֥ן
    אֹת֛וֹ עַל־יֶ֥רֶךְ הַמִּזְבֵּ֖חַ צָפֽוֹנָה׃
  ibo-ibo: O wepụrụ ebe ịchụ aja bronz nke dị nʼihu Onyenwe anyị, o sitere nʼebe ọ
    dị nʼihu ụlọnsọ ahụ, nʼetiti ebe ịchụ aja ọhụrụ na ụlọnsọ ukwu Onyenwe anyị, bute
    ya nʼakụkụ ugwu nke ebe ịchụ aja ọhụrụ ya.
  ory-ory: ଆଉ ସେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖସ୍ଥ ପିତ୍ତଳ ଯଜ୍ଞବେଦିକୁ ମନ୍ଦିରର ସମ୍ମୁଖରୁ, ଅର୍ଥାତ୍‍,
    ଆପଣା ଯଜ୍ଞବେଦି ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ମଧ୍ୟସ୍ଥାନରୁ ତାହା ଆଣି ଆପଣା ଯଜ୍ଞବେଦିର ଉତ୍ତର ଭାଗରେ
    ସ୍ଥାପନ କଲେ।
  chk-chk: Nge ewe rongen asor seni piras än ewe Samol mi Lapalap mi nom lefilen än
    Ahas we rongen asor me ewe imwenfel Ahas a amwökütü seni lenian o anomu peliefengin
    an we rongen asor mi fö.
  rop-rop: Det kopawan teibul weya deibin meigim seikridwan blanga YAWEI basdam, bin
    deya hafwei langa det nyuwan teibul blanga ofring en det Serramoni Pleis. Wal
    King Eihes bin mubum det kopawan teibul nowathsaid brom im nyuwan teibul blanga
    ofring.
  ukr-1871: Мідяного ж жертівника, що стояв перед Господом, перенїс із переднього
    боку в храму, з місця між (новим) жертівником і храмом Господнїм, і поставив його
    на північньому боцї (сього) жертівника.
  deu-1951: Aber den ehernen Altar, der vor dem HERRN stand, rückte er von der Vorderseite
    des Hauses weg aus dem Zwischenraum zwischen dem [neuen] Altar und dem Hause des
    HERRN und stellte ihn nördlich vom Altar auf.
  eng-JPS: And the brazen altar, which was before the LORD, he brought from the forefront
    of the house, from between his altar and the house of the LORD, and put it on
    the north side of his altar.
  srp-1865: A mjedeni oltar što bješe pred Gospodom prenese s prednje strane doma
    da ne stoji izmeðu njegova oltara i doma Gospodnjega, i namjesti ga pokraj svoga
    oltara k sjeveru.
  lug-lug: N’aggyawo ekyoto eky’ekikomo ekyabeeranga mu maaso ga Mukama mu yeekaalu
    wakati w’ekyoto kye ne yeekaalu ya Mukama, n’akiteeka ku luuyi olw’obukiikaddyo
    obw’ekyoto kye.
  heb-heb: ואת המזבח הנחשת אשר לפני יהוה ויקרב מאת פני הבית מבין המזבח ומבין בית יהוה
    ויתן אתו על ירך המזבח צפונה׃
  ben-IRV: তিনি সদাপ্রভুর সামনে রাখা ব্রোঞ্জের বেদীটা সদাপ্রভুর ঘর ও তাঁর নতুন বেদির
    মাঝখান থেকে সরিয়ে এনে নিজের নতুন বেদির উত্তর ধারে রাখলেন।
  pan-pan: ਪਿੱਤਲ ਦੀ ਉਸ ਜਗਵੇਦੀ ਨੂੰ, ਜੋ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੀ ਉਸ ਨੇ ਹੈਕਲ ਦੇ ਸਾਹਮਣਿਓਂ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਤੇ ਆਪਣੀ ਜਗਵੇਦੀ ਦੇ ਵਿਚਕਾਰ ਹਟਾ ਕੇ ਆਪਣੀ ਜਗਵੇਦੀ ਦੇ ਉੱਤਰ ਵੱਲ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ရှိသော ကြေးဝါ ယဇ်ပလ္လင် ကို ဗိမာန် တော်ရှေ့ ၊ ယဇ်ပလ္လင်
    ကြီးနှင့် ဗိမာန် တော် စပ်ကြား အရပ်မှ ရွေ့၍ ယဇ်ပလ္လင် ကြီး မြောက် ဘက်၌ ထား ၏
  tbg-tbg: Haaru baraasiqohai aututo ofaa taintava Nora Kotira Naavu avuqaa vauvaro
    ofaa tainta qaraaka aututova vira tataaqa qumina tauvaqaini vauvarora tiro, Ahaasiva
    qaraaka ofaa tainta viva Kotira Naavu avuqaa variarire tiro, viva tumanta baraasi
    tainta vira qaqini vara vuruvi noti mantaraini vatora.
  hmo-hmo: Unai auri laboralabora boubou patana gunana, Lohiabada ena vairanai ia
    noho gauna, be Dubu Helaga ena vairana kahanai, bona boubou patana matamatana
    bona Lohiabada ena Dubu Helaga edia huanai ia gini. Vadaeni Ahasa ese unai gunana
    ia kokia, bona unai boubou patana matamatana ena mirigini kahana dekenai ma ia
    haginia.
  urd-urd: और उसने पीतल का वह मज़बह जो ख़ुदावन्द के आगे था, हैकल के सामने से या'नी
    अपने मज़बह और ख़ुदावन्द की हैकल के बीच में से, उठवाकर उसे अपने मज़बह के उत्तर
    की तरफ़ रखवा दिया।
  rus-SYN: А медный жертвенник, который пред лицем Господним, он передвинул от лицевой
    стороны храма, с места между жертвенником новым и домом Господним, и поставил
    его сбоку сего жертвенника на север.
  bqc-SIM: Dii gbagbakĩi pↄ́ wa pì ń mↄgotɛ̃o ku sa'okĩi dafupi ń Dii kpɛ́o zãnguo,
    ↄ̃ Aazapi sɛ dìlɛ sa'okĩi dafupi saɛ ↄplaa oi.
  tcz-CHONGTHU: Hijou chun Ahaz lengpan maicham thah leh lutna lampi kikah aum Pakai
    houin maija um sum-englui maicham chu aladoh in, maicham thahpa sahlanga chun
    achontan ahi.
  mar-mar: जी पितळी वेदी परमेश्वराच्या समोर होती, ती त्याने आपली वेदी आणि परमेश्वराचे
    प्रार्थनामंदिर यांच्यामधून, काढली आणि आपल्या वेदीच्या उत्तरेला आणून ठेवली.
  qub-qub: Tayta Diospa Templun ñaupancho caycaj runsipita altartanami ichanga Acaz
    norte caj-läman witichiran. Nircur mushoj altartana jucaj churarashanmanga churaran
    Templupa chimpanman.
  bqp-bqp: Dikiri gbagbaki kũ ò pì kũ mↄ̀gotɛ̃o kú sa'oki dufu pì kũ Dikiri kpɛ́o
    dagura, akũ Aza sɛ̀ à dìtɛ sa'oki dufu pì ↄplai.
  hat-hat: Lotèl an kwiv ki apa pou Seyè a te ant lotèl sa a ak kay Seyè a. Akaz fè
    deplase l' wete devan Tanp lan, li mete l' sou kote lòt lotèl la sou bò nò.
  eng-BSB: He also took the bronze altar that stood before the LORD from the front
    of the temple (between the new altar and the house of the LORD) and he put it
    on the north side of the new altar.
  eng-WEBPB: The bronze altar, which was before the LORD, he brought from the front
    of the house, from between his altar and the LORD’s house, and put it on the north
    side of his altar.
  kbq-kbq: Ahasi'ma ofama huteno'a, ko'ma bronsiretima tro'ma hu'naza kresramna vu
    ita, Ra Anumzamofo mono none, kasefa'ma tro'ma hu'nea itamofo amu'nozanifima me'neana
    erino kasefa'ma tro'ma hu'nea itamofo noti kaziga erinte'ne.
  nhe-BL: Huan teipa Tlanahuatijquetl Acaz motemacac huan quiquixti nopa tlaixpamitl
    tlen bronce tlen TOTECO tlen eltoya iixmelac itiopa TOTECO huan quitlali ielchiquitipa
    ica norte tlen nopa yancuic tlaixpamitl. Huajca ama mocajqui nopa yancuic tlaixpamitl
    tlatlajco ipan itiopa TOTECO.
  bus-bus: Dii gbãgbãkii kɛ̀ wà pì kↄ̃n mↄ̀gotɛ̃o kú sa'oki dufu pì kↄ̃n Dii kpɛ́o
    dagura, ben Aaza sɛ̀ à dìɛ sa'oki dufu pì ↄplazi.
  gub-BL: Heta amo ma'ea'yr hapy haw itazu morog iapo pyrer a'e pe Tupàn Tuweharupi
    Wiko Ma'e henataromo har romo. Ma'ea'yr hapy haw ipyahu ma'e Tupàn Hàpuzuhu wamyter
    pe hin a'e. A'e rupi Akaz weraha a'e Tupàn henataromo har kwarahy heixe haw awyze
    har rehe har kutyr ma'ea'yr hapy haw ipyahu ma'e ikupe kutyr.
  eng-DRA: 'But the altar of brass that was before the Lord, he removed from the face
    of the temple, and from the place of the altar, and from the place of the temple
    of the Lord: and he set it at the side of the altar toward the north.'
