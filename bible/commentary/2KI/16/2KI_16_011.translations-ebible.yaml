verse: 2KI.016.011
translations:
  mal-C: അങ്ങനെ ഊരിയാപുരോഹിതൻ, ആഹാസുരാജാവ് ദമസ്കോസിൽനിന്നു കൊടുത്തയച്ച മാതൃകയനുസരിച്ച്
    ഒരു യാഗപീഠം പണിതു; രാജാവു തിരിച്ചെത്തുന്നതിനു മുമ്പായിത്തന്നെ അതു പൂർത്തീകരിച്ചു.
  deu-TKW: Und der Priester Uria errichtete darnach einen Altar; genau nach der Vorschrift,
    die der König Ahas von Damaskus aus gegeben hatte, verfuhr der Priester Uria,
    ehe noch der König Ahas von Damaskus heimkam.
  lin-lin: Boye Nganga-Nzambe Uri atongaki etumbelo kolanda elilingi oyo mokonzi Akazi
    atindaki wuta na Damasi, mpe asilisaki kotonga yango liboso ete mokonzi Akazi
    azonga wuta na Damasi.
  eng-LSV: and Urijah the priest builds the altar according to all that King Ahaz
    has sent from Damascus; so Urijah the priest did until the coming in of King Ahaz
    from Damascus.
  eng-GNV: And Vriiah the Priest made an altar in al poyntes like to that which King
    Ahaz had sent from Damascus, so did Vriiah the Priest against King Ahaz came from
    Damascus.
  eng-WEBSTER: 'And Urijah the priest built an altar according to all that king Ahaz
    had sent from Damascus: so Urijah the priest made it against king Ahaz came from
    Damascus.'
  nhw-BL: Huan nopa totajtzi Urías quisencajqui se tlaixpamitl senquistoc quen nopa
    tlaixcopintli catli Tlanahuatijquetl Acaz quititlanilijtoya tlen altepetl Damasco.
    Huan nopa tlaixpamitl elqui tlasencahuali quema Tlanahuatijquetl Acaz mocuepqui
    tlen Damasco huan sempa ajsico ichaj.
  swh-ONEN: Kwa hiyo Uria kuhani akajenga madhabahu kulingana na mipango yote ambayo
    Mfalme Ahazi alikuwa ameituma kutoka Dameski, na akamaliza ujenzi kabla ya Mfalme
    Ahazi kurudi.
  bba-bba: Mɑ yɑ̃ku kowo wi, u bũu turɑ ten weenɑsiru kuɑ nɡe mɛ Akɑsi u nùn yoruɑ
    u ko. U tu kuɑwɑ Akɑsi u sere ɡɔsirɑmɑ sɑɑ Dɑmɑsin di.
  eng-KJVCPB: 'And Urijah the priest built an altar according to all that king Ahaz
    had sent from Damascus: so Urijah the priest made it against king Ahaz came from
    Damascus.'
  luo-luo: Omiyo Uria jadolo nogero kendo mar misango kaluwore gi rieko duto mane
    ruoth Ahaz noorone koa Damaski mi notieko gere kapok ruoth Ahaz odwogo.
  meu-meu: Bena hahelaḡa tauna Uria ese ihaboulaina patana ta e haginia, King Ahasa
    ese Damasko amo e siai lao herevadia iboudiai heḡereḡeredia; King Ahasa na Damasko
    amo do se kau ai, hahelaḡa tauna Uria ese vada e karaia hata.
  npi-ULB: त्यसैले राजा आहाजले दमस्कसबाट पठाएको योजनाहरू जस्‍तै ढाँचाको वेदी उरियाह
    पुजारीले बनाए । राजा आहाज दमस्कसबाट फर्कनुअगि तिनले यसलाई बनेर सिद्ध्याए ।
  yor-yor: Uriah àlùfáà sì kọ́ pẹpẹ náà gẹ́gẹ́ bi gbogbo èyí tí Ahasi ọba fi ránṣẹ́
    sí i láti Damasku; bẹ́ẹ̀ ni Uriah àlùfáà ṣe é dé ìpadàbọ̀ Ahasi ọba láti Damasku.
  pes-OPCB: اوریا هم عین آن را ساخت و قبل از رسیدن آحاز آن را تمام کرد.
  tgl-ULB: Kaya si Urias ang pari ay nagtayo ng altar ayon sa plano na ipinadala ni
    Haring Ahaz mula sa Damasco. Ito ay natapos bago bumalik si Haring Ahaz mula sa
    Damasco.
  hui-hui: Ani pelayagola Uria ibugua lomabu delaga dabu gahenge Damasagasani henedagobi
    dege wabu helene. Kini Ahasa ibu Yarusaleme dai nabi heaore dege Uria ibugua dabu
    ogoni abale wabu helene.
  mya-mya: သို့​ဖြစ်​၍​ဥ​ရိ​ယ​သည်​ထို​ပုံ​စံ​အ​တိုင်း တိ​ကျ စွာ​ယဇ်​ပလ္လင်​တစ်​ခု​ကို​အာ​ခတ်​မင်း​ပြန်​၍
    မ​ရောက်​မီ အ​ပြီး​ဆောက်​လုပ်​ထား​လေ​သည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཨུ་རི་ཡཱས། རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ཡིས་དཱ་མེ་སེག་ནས་བརྫངས་པ་ཀུན་གྱི་མ་དཔེ་ཇི་བཞིན་མཆོད་ཁྲི་ཞིག་བརྩིགས་ཤིང་།
    རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ནི་དཱ་མེ་སེག་ནས་ཕྱིར་ལོག་པའི་བར་དུ་འགྲུབ་པར་བཅུག་གོ །
  sna-sna: Saka muprista Uria akavaka aritari maererano namavakirwo ose akanga atumwa
    naMambo Ahazi kubva kuDhamasiko, akaipedza Mambo Ahazi asati adzokako.
  spa-BLM: El sacerdote Urías construyó el altar. Según todo lo que el rey Acaz había
    enviado desde Damasco, así lo hizo el sacerdote Urías para la venida del rey Acaz
    desde Damasco.
  cac-cac: Icha chi' ix aj sb'oanq'ue jun altar vin̈aj sacerdote Urías chi', lajan
    ix aj icha yechel ix yac'cot vin̈aj rey Acaz d'a Damasco chi'. Vach'xo yaji ayic
    ix jax vin̈aj Acaz chi' d'a Jerusalén.
  swh-ULB: Hivyo Uria yule kuhani akajenga madhabahu kuwa kama mipango ambayo Mfalme
    Ahazi atakaporudi kutoka Damaski. Akaimaliza kabla mfalme Ahazi hajarudi kutoka
    Dameski.
  bel-bel: І пабудаваў сьвятар Урыя ахвярнік паводле ўзору, які прыслаў цар Ахаз з
    Дамаска; і зрабіў так сьвятар Урыя да прыбыцьця цара Ахаза з Дамаска.
  deu-ELBBK: Und der Priester Urija baute den Altar; nach allem, was der König Ahas
    von Damaskus gesandt hatte, so machte ihn der Priester Urija, bis der König Ahas
    von Damaskus kam.
  mbb-OT: Ne mibaal si Uria te pemuhatà he iring duen te mudilu he impeuwit ni Ahaz,
    ne nepasad din haazà is pemuhatà hein wazè pa mekelikù si Ahaz.
  mal-2015: ഊരീയാപുരോഹിതൻ ഒരു യാഗപീഠം പണിതു; ആഹാസ്‌ രാജാവു ദമ്മേശെക്കിൽനിന്നു അയച്ചപ്രകാരമൊക്കെയും
    ആഹാസ്‌ രാജാവു ദമ്മേശെക്കിൽനിന്നു വരുമ്പോഴെക്കു ഊരീയാപുരോഹിതൻ അതു പണിതിരുന്നു.
  rmc-rmc: Avke o Urijah ačhaďa ajso oltaris sar oda, so sas andro Damašek a pal savo
    leske bičhaďa o Achaz obrazis. O Urijah les dokerďa mek angloda, sar o Achaz avľa
    andral o Damašek.
  pes-OPV: و اوریای کاهن مذبحی موافق آنچه آحاز پادشاه از دمشق فرستاده بود، بنا کرد،
    واوریای کاهن تا وقت آمدن آحاز پادشاه از دمشق، آن را همچنان ساخت.
  ron-1924: Преотул Урие а фэкут ун алтар ынтокмай дупэ кипул тримис дин Дамаск де
    ымпэратул Ахаз ши преотул Урие л-а фэкут май ынаинте ка сэ се ынтоаркэ ымпэратул
    Ахаз дин Дамаск.
  ben-OBCV: তাই দামাস্কাস থেকে রাজা আহসের পাঠানো সব পরিকল্পনা অনুসারেই যাজক ঊরিয়
    একটি যজ্ঞবেদি তৈরি করলেন এবং রাজা আহস ফিরে আসার আগেই সেটি সম্পূর্ণ করে ফেলেছিলেন।
  som-som: Markaasaa wadaadkii Uuriyaah ahaa u dhisay meel allabari sidii Boqor Aaxaas
    Dimishaq ka soo diray oo kale, oo wadaadkii Uuriyaah ahaa taas buu sameeyey intuusan
    Boqor Aaxaas Dimishaq ka iman.
  lat-VUC: 'Exstruxitque Urias sacerdos altare: juxta omnia quæ præceperat rex Achaz
    de Damasco, ita fecit sacerdos Urias donec veniret rex Achaz de Damasco.'
  eng-ASVBT: 'And Uriah the priest built an altar: according to all that king Ahaz
    had sent from Damascus, so did Uriah the priest make it against the coming of
    king Ahaz from Damascus.'
  ita-1885: 'E il sacerdote Uria edificò un altare: egli lo fece interamente secondo
    quello che il re Achaz gli avea mandato di Damasco; finchè il re Achaz fu tornato
    di Damasco.'
  eng-LXXUP: And Uriah the priest built the altar, according to all the directions
    which King Ahaz sent from Damascus.
  eng-ULB: So Uriah the priest built an altar to be just like the plans that King
    Ahaz had sent from Damascus. He finished it before King Ahaz arrived back from
    Damascus.
  spa-VBL: El sacerdote Urías construyó el altar siguiendo todas las instrucciones
    que el rey Acaz había enviado desde Damasco, y lo terminó antes de que el rey
    Acaz regresara.
  fra-_FOB: Et Urie, le sacrificateur, bâtit un autel suivant tout ce que le roi Achaz
    avait mandé de Damas. Urie, le sacrificateur, le fit avant que le roi fût revenu
    de Damas.
  mal-mal: ഊരീയാപുരോഹിതൻ ഒരു യാഗപീഠം പണിതു; ആഹാസ് രാജാവ് ദമ്മേശെക്കിൽനിന്ന് അയച്ച
    മാതൃകപ്രകാരം രാജാവ് ദമ്മേശെക്കിൽനിന്ന് മടങ്ങി വരുമ്പോഴെക്ക് ഊരീയാപുരോഹിതൻ അത്
    പണിതിരുന്നു.
  urd-GVR: Jab Ūriyāh ko hidāyāt milīṅ to us ne unhīṅ ke mutābiq Yarūshalam meṅ ek
    qurbāngāh banāī. Āḳhaz ke Damishq se wāpas āne se pahle pahle use taiyār kar liyā
    gayā.
  suz-BL: मिनु चढ़ेब उरीयाहम दमस्‍कस रे पिप आहाजम सोइश्‍शो ब्रेक्‍स खोदेंशो पा, चढ़ेतीक
    का सेला बाक्‍त। मिनु मेकोमी मेको चढ़ेतीक पिप आहाज दमस्‍कस रे जाक्‍चा क्‍येङा ङोंइतीन
    सेल्‍ने थुमा बाक्‍त।
  ita-1927: E il sacerdote Uria costruì un altare, esattamente secondo il modello
    che il re Achaz gli avea mandato da Damasco; e il sacerdote Uria lo costruì prima
    del ritorno del re Achaz da Damasco.
  ckb-ckb: ئوریای کاهینیش قوربانگایەکی بنیاد نا هەروەک ئەوەی ئاحازی پاشا لە دیمەشقەوە
    ناردی، ئوریای کاهین ئەوەی کرد هەتا ئاحازی پاشا لە دیمەشق هاتەوە.
  eng-BBE: And from the copy King Ahaz sent from Damascus, Urijah made an altar and
    had it ready by the time King Ahaz came back from Damascus.
  kan-OKCV: ಯಾಜಕನಾದ ಊರೀಯನು ಅದರ ಪ್ರಕಾರ ಒಂದು ಬಲಿಪೀಠವನ್ನು ಹಾಗೆಯೇ ಅರಸನಾದ ಆಹಾಜನು ದಮಸ್ಕದಿಂದ
    ಬರುವ ಮೊದಲೇ ಕಟ್ಟಿ ಮುಗಿಸಿದನು.
  tam-2017: ராஜாவாகிய ஆகாஸ் தமஸ்குவிலிருந்து வருகிறதற்குள் ஆசாரியனாகிய உரியா அதைப்போலவே
    ஒரு பலிபீடத்தைக் கட்டி, ராஜாவாகிய ஆகாஸ் தமஸ்குவிலிருந்து அனுப்பின கட்டளையின்படியெல்லாம்
    செய்தான்.
  spa-RV-1909: Y Urías el sacerdote edificó el altar; conforme á todo lo que el rey
    Achâz había enviado de Damasco, así lo hizo el sacerdote Urías, entre tanto que
    el rey Achâz venía de Damasco.
  ron-BTF: Și preotul Urie a zidit un altar conform cu toate câte împăratul Ahaz trimisese
    din Damasc; astfel preotul Urie l-a făcut până a venit împăratul Ahaz de la Damasc.
  eng-WEBP: Urijah the priest built an altar. According to all that King Ahaz had
    sent from Damascus, so Urijah the priest made it for the coming of King Ahaz from
    Damascus.
  eng-FBV: So Uriah the priest built an altar following all the instructions King
    Ahaz had sent from Damascus, completing it before King Ahaz returned.
  nld-1939: De priester Oeri-ja bouwde nu een altaar volgens de gegevens, die koning
    Achaz hem uit Damascus gezonden had, en kwam met het werk klaar, nog eer koning
    Achaz uit Damascus terug was.
  nch-BL: Huan nopa totajtzi Urías quichijchijqui se taixpamit senquisa quej nopa
    taixcopinti cati Tanahuatijquet Acaz quititanilijtoya ten altepet Damasco. Huan
    nopa taixpamit elqui tasencahuali quema Tanahuatijquet Acaz mocuetqui ten Damasco
    huan sempa ajsico ichaj.
  vie-1934: Thầy tế lễ U-ri chế một cái bàn thờ y theo kiểu mà vua A-cha từ Đa-mách
    đã gởi đến; thầy tế lễ U-ri chế xong bàn thờ ấy trước khi vua trở về.
  hin-CV: इसके आधार पर पुरोहित उरियाह ने एक वेदी बनाई; ठीक उसी के अनुसार जैसा राजा
    आहाज़ ने दमेशेक से भेजा था. पुरोहित उरियाह ने राजा आहाज़ के दमेशेक से लौटने के
    पहले ही यह वेदी तैयार कर ली थी.
  spa-BES: De la copia que el rey Acaz envió desde Damasco, Urías hizo un altar y
    lo tenía listo para cuando el rey Acaz regresó de Damasco.
  tdx-tdx: Aa le niranjie’ i Oriià i kitreliy; i nañitrifa’ i Ahkaze mpanjaka ama’e
    boake Damesèk’ añe ty nitsenea’ i Oriià mpisoroñe aze, vaho nimpoly boake Damesèke
    t’i Ahkaze mpanjaka.
  tha-KJV: และอุ​รี​ยาห์​ปุ​โรหิ​ตก​็​ได้​สร้างแท่นบู​ชาน​ั้นตามแบบทุกประการซึ่งกษั​ตริ​ย์อาหัสได้ส่งมาจากดามัสกัส
    อุ​รี​ยาห์​ปุ​โรหิตจึงได้สร้างแท่นบู​ชาน​ั้​นก​่อนที่​กษัตริย์​อาหัสเสด็จจากดามัสกัสมาถึง
  por-BR-2018: E Urias o sacerdote edificou o altar; conforme a tudo o que o rei Acaz
    havia enviado de Damasco, assim o fez o sacerdote Urias, antes que o rei Acaz
    viesse de Damasco.
  deu-ELO: Und der Priester Urija baute den Altar; nach allem, was der König Ahas
    von Damaskus gesandt hatte, also machte ihn der Priester Urija, bis der König
    Ahas von Damaskus kam.
  eng-WYC-2018: And (then) Urijah, the priest, builded an altar by all things that
    king Ahaz had commanded from Damascus; so did the priest Urijah, till king Ahaz
    came from Damascus, (or so did Urijah the priest, until King Ahaz came back from
    Damascus).
  epo-epo: Kaj la pastro Urija konstruis altaron. Konforme al ĉio, kion la reĝo Aĥaz
    sendis el Damasko, la pastro Urija aranĝis, antaŭ ol la reĝo Aĥaz venis el Damasko.
  uig-PIN: Xuning bilǝn Uriya kaⱨin Aⱨaz padixaⱨ Dǝmǝxⱪtin ǝwǝtkǝn barliⱪ tǝpsilatlar
    boyiqǝ bir ⱪurbangaⱨ yasidi. Aⱨaz padixaⱨ Dǝmǝxⱪtin yenip kǝlmǝstǝ, Uriya kaⱨin
    uni xundaⱪ tǝyyar ⱪilƣanidi.
  beo-beo: Amaiba:le, gobele salasu dunu Iulaia da amo Dama:saga:se oloda A:iha:se
    da Yelusalemema bu mae doaga:le, amo defele, eno hamoi.
  tpi-OTNT: Orait Uria i harim tok na i wokim alta i wankain olsem dispela alta long
    Damaskus. Ahas i no kam bek yet long Jerusalem na Uria i wokim dispela alta pinis.
  hau-SA: Saboda haka Uriya firist ya gina bagaden bisa ga tsarin da Sarki Ahaz ya
    aika masa daga Damaskus, ya kuma gama shi kafin Sarki Ahaz yă dawo.
  uig-LAT: Shuning bilen Uriya kahin Ahaz padishah Demeshqtin ewetken barliq tepsilatlar
    boyiche bir qurban’gah yasidi. Ahaz padishah Demeshqtin yénip kelmeste, Uriya
    kahin uni shundaq teyyar qilghanidi.
  nde-nde: Ngakho u-Uriya umphristi wasesakha i-alithari ngomdwebo owawuvela enkosini
    u-Ahazi eDamaseko waliqeda inkosi u-Ahazi ingakaphenduki.
  ton-ton: 'Pea naʻe langa ʻe Ulisa ko e taulaʻeiki ha feilaulauʻanga naʻe tatau ʻaupito
    mo ia naʻe fakahā mai ʻe ʻAhasi mei Tamasikusi: ko ia naʻe ngaohi ia ʻe Ulisa
    ko e taulaʻeiki ke ne tali ʻaki ʻae toe liliu mai ʻae tuʻi ko ʻAhasi mei Tamasikusi.'
  ces-1613: I vzdělal Uriáš kněz oltář vedlé všeho toho, což byl poslal král Achas
    z Damašku. Tak učinil kněz Uriáš, prvé než se vrátil král Achas z Damašku.
  eng-WMB: Urijah the priest built an altar. According to all that King Ahaz had sent
    from Damascus, so Urijah the priest made it for the coming of King Ahaz from Damascus.
  tam-TCV: அப்படியே ஆசாரியனான உரியா தமஸ்குவிலிருந்து ஆகாஸ் தனக்கு அனுப்பிய வரைபடத்தின்படியே,
    ஆகாஸ் அரசன் திரும்பி வருவதற்கு முன்பே ஒரு பலிபீடத்தைக் கட்டிமுடித்தான்.
  ceb-ULB: Busa nagtukod si Uria nga pari ug halaran nga sama sa mga plano nga gipadala
    ni Haring Ahaz nga gikan sa Damascus. Nahuman niya kini sa wala pa nakabalik ang
    hari nga si Ahaz gikan sa Damascus.
  pol-UBG: I kapłan Uriasz zbudował ołtarz dokładnie według tego, co król Achaz przesłał
    z Damaszku. Tak to uczynił kapłan Uriasz, zanim król Achaz wrócił z Damaszku.
  urd-GVU: جب اُوریاہ کو ہدایات ملیں تو اُس نے اُن ہی کے مطابق یروشلم میں ایک قربان
    گاہ بنائی۔ آخز کے دمشق سے واپس آنے سے پہلے پہلے اُسے تیار کر لیا گیا۔
  deu-1912: Und Uria, der Priester, baute einen Altar und machte ihn, wie der König
    Ahas zu ihm gesandt hatte von Damaskus, bis der König Ahas von Damaskus kam.
  kan-2017: ಅರಸನಾದ ಆಹಾಜನು ದಮಸ್ಕದಿಂದ ಬರುವಷ್ಟರಲ್ಲಿ ಊರೀಯನು ಅರಸನಿಂದ ತನಗೆ ಬಂದ ಮಾದರಿಯ ಪ್ರಕಾರ
    ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಮಾಡಿಸಿಟ್ಟಿದ್ದನು.
  yap-yap: Ma aram me ubung Uriah ba altar nri bod ya’an fare altar nge mu’nag u m’on
    ni nge sul Ahaz.
  hlt-MCSB: Te dongah Damasku lamkah manghai Ahaz loh a cungkuem a pat pah vanbangla
    khosoih Uriah loh hmueihtuk te a sak tih Damasku lamkah manghai Ahaz a mael hlan
    ah khosoih Uriah long khaw ana saii pah van.
  mdy-ETH: ዬያሮ ካኣቲ ዓካኣዜ ሙካንዳሢኮ ቤርታ ዑሪያ ዬኖ ማላያ ዒንጎ ቤሲ ኮሼኔ፤
  twi-ASANTE: Uria nam ɔhene no asɛm so yɛɛ saa afɔrebukyia no bi pɛpɛɛpɛ, na ɛberɛ
    a ɔfiri Damasko baeɛ no, na wɔayɛ awie.
  eng-WEBU: Urijah the priest built an altar. According to all that King Ahaz had
    sent from Damascus, so Urijah the priest made it for the coming of King Ahaz from
    Damascus.
  wal-wal: Hegaa gishshau, Kawoi Akaazi Damasqqoppe simmidi yaanaashin, qeesiyaa Ooriyooni
    he leemisuwaa milatiya yarshshiyoosaa giigissiis.
  spa-PDDPT: El sacerdote Urías construyó el altar según todo lo que envió el rey
    Acaz desde Damasco. Así lo hizo el sacerdote Urías antes que el rey Acaz regresara
    de Damasco.
  gun-gun: Ha'e ramo sacerdote Urias ojapo peteĩ altar huvixa Acaz Damasco tetã py
    oexa va'ekue ramigua, ojapo ukaague ha'e javi rami. Damasco tetã gui huvixa Acaz
    ou jevy e'ỹ re ma voi sacerdote Urias ojapopa.
  ilo-ULB: Nagaramid ngarud ni Urias a padi iti altar a kapadpada laeng ti plano nga
    impatulod ni Ari Ahaz manipud Damasco. Inleppasna daytoy sakbay a simangpet ni
    Ari Ahaz manipud Damasco.
  kpg-kpg: Uriah guu hau di gowaa dudu tigidaumaha gadoo be di maa, gu haga duu di maa
    gi nua, guu hai be di maa, gei guu hai di maa gii lawa i mua di hanimoi gi muli
    o Ahaz mai i Damascus.
  uig-ARA: شۇنىڭ بىلەن ئۇرىيا كاھىن ئاھاز پادىشاھ دەمەشقتىن ئەۋەتكەن بارلىق تەپسىلاتلار
    بويىچە بىر قۇربانگاھ ياسىدى. ئاھاز پادىشاھ دەمەشقتىن يېنىپ كەلمەستە، ئۇرىيا كاھىن
    ئۇنى شۇنداق تەييار قىلغانىدى.
  sus-sus: Uri naxa na sɛrɛxɛbade mɔɔli ti Darisalamu, beenun mangɛ Axasi xa gbilen
    kelife Damasi.
  pon-2006: Uraia eri kauwada pei sarawi ehu me duwehte mwo oh kanekehla mwohn Ahas
    eh sapahldo.
  ksd-ksd: Ma Uria ra tena tinabar i ga pait ra uguugu na vartabar; da nam parika
    ra king Akas i ga tulue ra varvai ure maro Damasko, damana Uria ra tena tinabar
    i ga pait ia upi na ki na vaninara ure ra king ba na lilikun maro Damasko.
  tur-YTC: Kâhin Uriya bir sunak yaptı. Kral Ahaz’ın Damaskus’tan gönderdiği her şeye
    göre, kâhin Uriya da onu Kral Ahaz’ın Damaskus’tan gelişi için yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησεν Οὐρίας ὁ ἱερεὺς τὸ θυσιαστήριον, κατὰ πάντα ὅσα ἀπέστειλεν
    ὁ βασιλεὺς Ἄχαζ ἐκ Δαμασκοῦ.
  ind-AYT: Lalu, Imam Uria membangun sebuah mazbah, sesuai dengan semua yang dikirimkan
    oleh raja Ahas dari Damsyik. Demikianlah, Imam Uria membuatnya menjelang kedatangan
    raja Ahas dari Damsyik.
  nya-nya: Choncho wansembe Uriya anamanga guwa lansembe molingana ndi chitsanzo chimene
    anamutumizira Mfumu Ahazi kuchokera ku Damasiko ndipo anatsiriza kumanga guwalo
    Ahazi asabwere kuchokera ku Damasiko kuja.
  hrv-hrv: Svećenik Urija sagradi žrtvenik; sve je upute što ih je kralj Ahaz uputio
    iz Damaska izvršio svećenik Urija prije nego što se kralj Ahaz vratio iz Damaska.
  mps-mps: Tama te pris bidi Uria agai te king Ahasgo wali po agai odali, tama agai
    te Damaskus bulude elalubo alta tiwai mu tama nigali, tama te king Ahas aga te
    Jerusalem buluba asisąbadi yaide, te pris bidi Uriago te alta polo nigila silai.
  tpi-tpi: Orait Uria i harim tok na i wokim alta i wankain olsem dispela alta long
    Damaskus. Ahas i no kam bek yet long Jerusalem na Uria i wokim dispela alta pinis.
  dan-1931: Og Præsten Urija byggede Alteret; i nøje Overensstemmelse med den Vejledning,
    Kong Akaz havde sendt fra Damaskus, udførte Præsten Urija det, før Kong Akaz kom
    hjem fra Damaskus.
  vie-OVCB: U-ri theo đó chế tạo một cái bàn thờ, để sẵn chờ A-cha về.
  guj-2017: પછી દમસ્કસથી આહાઝે જે રૂપરેખા મોકલી હતી તે પ્રમાણે યાજક ઉરિયાએ વેદી બાંધી.
    આહાઝ રાજા દમસ્કસથી પાછો ફર્યો ત્યાં સુધીમાં તેણે તે કામ પૂરું કર્યું.
  pon-2006A: Uraia eri kauwada pei sarawi ehu me duwehte mwo oh kanekehla mwohn Ahas
    eh sapahldo.
  por-BRBSL: Urijah o sacerdote construiu um altar. De acordo com tudo o que o rei
    Ahaz havia enviado de Damasco, então Urijah o sacerdote o fez para a vinda do
    rei Ahaz de Damasco.
  cth-cth: Vaihma Urijah, ni thuengnae khoungroe teh a sak hoi siangpahrang Ahaz ni,
    Damaskas kho hai a patawn awh e boiboe lah, vaihma Urijah ni Damaskas kho hai
    Ahaz siangpahrang a pha hoehnahlan a la cum toe.
  twi-twi: Uria nam ɔhene no asɛm so yɛɛ saa afɔremuka no bi pɛpɛɛpɛ, na bere a ofi
    Damasko bae no, na wɔayɛ awie.
  hlt-hlt: Te dongah Damasku lamkah manghai Ahaz loh a cungkuem a pat pah vanbangla
    khosoih Uriah loh hmueihtuk te a sak tih Damasku lamkah manghai Ahaz a mael hlan
    ah khosoih Uriah long khaw ana saii pah van.
  tbz-SIM: Kòo mɑɑ́ diwũɔ̃tɔ̀nnì kɛ̀ dì ndò nhokpɑ̀ɑ̀tì Aɑsi ò duɔnní itié nDɑmɑɑsi
    kɛ yɛ̃ nwè dì mɑɑ́ kɛ̀ dì ndòmmɛ̀, kɛ́ dì mɑɑ́ kɛ́deè bɑ́ okpɑ̀ɑ̀tì Aɑsi mu nyí
    kònko.
  msy-2020: Ezɨ Uria akam baregha, kamaghɨra garir ofa gamir dakozir Damaskusɨn itimɨn
    ingari. Ahas tɨghar ua Jerusalemɨn izamin dughiamɨn, Uria ofa gamir dakozir kam
    gamigha gɨfa.
  dop-dop: Ɩlɛnɑ Wuliyɑ ŋmɑ́ kɔtɑɣɑ tǝlɑtɛ kʋfɑtɛ kɛ teitei ɩsɩɩ Ahɑsɩ tilinɑ-ɩ tɔ,
    nɑ ɩ́ tɛ́ nɑ pǝ́cɔ́ wulɑʋ mǝlɩ Yosɑlɛm.
  azb-azb: Kahin Uriya padşah Axazın Dəməşqdən göndərdiyi bütün şeylərə görə bir qurbangah
    düzəltdi. O, padşah Dəməşqdən qayıdana qədər bunu etdi.
  eng-DBY: And Urijah the priest built an altar according to all that king Ahaz had
    sent from Damascus; thus Urijah the priest made [it], against king Ahaz came from
    Damascus.
  hin-2017: ठीक इसी नमूने के अनुसार जिसे राजा आहाज ने दमिश्क से भेजा था, ऊरिय्याह
    याजक ने राजा आहाज के दमिश्क से आने तक एक वेदी बना दी।
  wol-KYG: Urya sarxalkat ba daldi tabax sarxalukaay bu dëppook mboolem tegtal ya
    bàyyikoo ca Buur Axas ca Damaas. Uri noppi na ko bala Buur Axas di ñibbsi.
  eng-YLT: and Urijah the priest buildeth the altar according to all that king Ahaz
    hath sent from Damascus; so did Urijah the priest till the coming in of king Ahaz
    from Damascus.
  eng-WYC-2017: And Urijah, the priest, builded an altar by all things that king Ahaz
    had commanded from Damascus; so did the priest Urijah, till king Ahaz came from
    Damascus.
  eng-WMBB: Urijah the priest built an altar. According to all that King Ahaz had
    sent from Damascus, so Urijah the priest made it for the coming of King Ahaz from
    Damascus.
  urd-GVH: जब ऊरियाह को हिदायात मिलीं तो उसने उन्हीं के मुताबिक़ यरूशलम में एक क़ुरबानगाह
    बनाई। आख़ज़ के दमिश्क़ से वापस आने से पहले पहले उसे तैयार कर लिया गया।
  rug-rug: Gua puta tugo mo sapu kubere goreni e Ehazi sa baṉara si tavete luli ia
    e Uraea, sa hiama, koasa hope, meke va hokotia sa sipu lopu ele kamo pule la se
    Ehazi.
  gaz-gaz: Kanaafuu Uuriyaa lubichi akkuma karoora Aahaaz mootichi Damaasqoodhaa ergeef
    sana hundaatti utuu Aahaaz mootichi Damaasqoodhaa hin deebiʼin dura iddoo aarsaa
    sana ijaaree fixe.
  fra-LSG: Le sacrificateur Urie construisit un autel entièrement d’après le modèle
    envoyé de Damas par le roi Achaz, et le sacrificateur Urie le fit avant que le
    roi Achaz fût de retour de Damas.
  yal-yal: Manga Axasi fa saraxa ganden sawuran naxan na sa keli Damasi taani, saraxaraliin
    Yuriya yi na sifan yɛtɛɛn ti. Saraxaraliin Yuriya yi a rafala benun Manga Axasi
    xa xɛtɛ.
  haw-1868: A hana aku la o Uriia ke kahuna i ke kuahu e like me ka mea a pau a Ahaza
    ke alii i hoouna aku ai mai Damaseko aku; pela o Uriia ke kahuna i hana'i i ka
    hoi ana mai o Ahaza ke alii mai Damaseko mai.
  arb-NAV: فَبَنَى أُورِيَّا الْكَاهِنُ مَذْبَحاً بِمُوْجِبِ الرَّسْمِ الَّذِي بَعَثَهُ
    الْمَلِكُ آحَازُ مِنْ دِمَشْقَ، وَانْتَظَرَ رُجُوعَ الْمَلِكِ مِنْ سَفْرَتِهِ.
  ewe-ewe: Ale nunɔla Uria tu vɔsamlekpui aɖe, wòsɔ ɖe tata si Fia Ahaz tsɔ ɖo ɖa
    tso Damasko la dzi eye wòwu enu hafi Fia Ahaz gbɔ.
  eng-LEE: And Uriyah the priest built the altar; in accordance with all that king
    Achaz had sent from Damascus, so did Uriyah the priest make it against the arrival
    of king Achaz from Damascus.
  asm-FB: সেয়ে দম্মেচকৰ পৰা ৰজা আহজে পঠোৱা সকলো পৰিকল্পনাৰ দৰেই ঊৰিয়া পুৰোহিতে এটা
    যজ্ঞবেদী নির্ম্মাণ কৰিলে আৰু ৰজা আহজ দম্মেচকলৈ উলটি অহাৰ আগেয়ে, সেই কাম কৰি‍
    শেষ কৰিলে।
  sus-A: عُرِ نَشَ نَ سّرّشّبَدٍ مْولِ تِ دَرِ سَلَمُ، بٍينُن مَنفّ عَشَسِ شَ فبِلٍن
    كٍلِقٍ دَ مَسِ.
  fra-SBL: Le prêtre Urie construisit l'autel. Selon tout ce que le roi Achaz avait
    envoyé de Damas, le prêtre Urie le construisit pour l'arrivée du roi Achaz de
    Damas.
  hbo-hbo: וַיִּ֛בֶן אוּרִיָּ֥ה הַכֹּהֵ֖ן אֶת־הַמִּזְבֵּ֑חַ כְּכֹ֣ל אֲשֶׁר־שָׁלַח֩
    הַמֶּ֨לֶךְ אָחָ֜ז מִדַּמֶּ֗שֶׂק כֵּ֤ן עָשָׂה֙ אוּרִיָּ֣ה הַכֹּהֵ֔ן עַד־בֹּ֥וא
    הַמֶּֽלֶךְ־אָחָ֖ז מִדַּמָּֽשֶׂק׃
  piu-2006: '@see-verse:2KI.016.010'
  kik-kik: Nĩ ũndũ ũcio Uria ũrĩa mũthĩnjĩri-Ngai agĩaka kĩgongona kũringana na ũrĩa
    wothe aatũmĩirwo, gĩcoretwo nĩ Mũthamaki Ahazu kuuma Dameski, na agĩkĩrĩĩkia mbere
    ya Mũthamaki Ahazu gũcooka.
  fra-NCL: Le prêtre Urias construisit l’autel ; le prêtre Urias le fit entièrement
    d’après le modèle que le roi Achaz avait envoyé de Damas, avant que le roi ne
    revienne de Damas.
  cek-AK: Qaima Uriah mah Damaska vangpui hoiah Ahaz siangpahrang mah pat pae ih krang
    baktih toengah hmaicam to sak; Ahaz siangpahrang Damaska vangpui hoi amlaem ai
    naah sak pacoeng pae boeh.
  cuk-cuk: Geb degi, dule-irwa-Bab-Jehováʼse-goled-Urías, Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila
    sobsad. Igi Rey-Acaz, ega aila-e-dakleged-sobar Damascoʼgi barmiargusa, deyob
    sobsad. Urías, Rey-Acaz-danikoed-idu, bela aila ogusad.
  uig-CYR: Шуниң билән Урия каһин Аһаз падиша Дәмәшқтин әвәткән барлиқ тәпсилатлар
    бойичә бир қурбангаһ ясиди. Аһаз падиша Дәмәшқтин йенип кәлмәстә, Урия каһин уни
    шундақ тәйяр қилған еди.
  tel-2017: యాజకుడైన ఊరియా ఆహాజు రాజు దమస్కు పట్టణం నుంచి పంపిన నమూనాకు సరిపడిన బలిపీఠం
    ఒకటి కట్టించి, రాజైన ఆహాజు దమస్కు నుంచి తిరిగి రాకముందే దాన్ని ఏర్పాటు చేశాడు.
  hat-BSA: Konsa, Urie, prèt la te bati yon lotèl selon tout sa ke Wa Achaz te voye
    soti Damas, e konsa Urie, prèt la, te fè li, avan wa Achaz te vini soti Damas.
  kos-kos: Ouinge Uriah el musaela sie loang oana luman loang sac, ac aksafyela meet
    liki Ahaz el foloko.
  hbo-WLC: וַיִּ֛בֶן אוּרִיָּ֥ה הַכֹּהֵ֖ן אֶת־הַמִּזְבֵּ֑חַ כְּכֹ֣ל אֲשֶׁר־שָׁלַח֩
    הַמֶּ֨לֶךְ אָחָ֜ז מִדַּמֶּ֗שֶׂק כֵּ֤ן עָשָׂה֙ אוּרִיָּ֣ה הַכֹּהֵ֔ן עַד־בּ֥וֹא
    הַמֶּֽלֶךְ־אָחָ֖ז מִדַּמָּֽשֶׂק׃
  ibo-ibo: Ya mere, Ụraya onye nchụaja, wuru ebe ịchụ aja nke dị ka nke ahụ Ehaz hụrụ
    na Damaskọs. O wuchara ya tupu eze alọta.
  ory-ory: ତହୁଁ ଊରୀୟ ଯାଜକ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲା; ଆହସ୍‌ ରାଜା ଦମ୍ମେଶକରୁ ଯାହା ଯାହା
    ପଠାଇଥିଲେ, ତଦନୁସାରେ ଆହସ୍‌ ରାଜା ଦମ୍ମେଶକରୁ ଆସିବା ପୂର୍ବେ ଊରୀୟ ଯାଜକ ସକଳ କର୍ମ କଲା।
  chk-chk: Iei mine ewe souasor Uria a förätä eu rongen asor won aükükün mine ewe
    king Ahas a tinala ren, o awesala me mwen an epwe feito.
  rop-rop: Wal bifo King Eihes bin kambek, Yuraiya bin bildimap teibul blanga ofring
    seim laik det teibul blanga ofring langa Dameskas.
  ukr-1871: І построїв сьвященник Урія жертівника притьма по взорцеві, що прислав
    царь Ахаз із Дамаску, й зробив так сьвященник Урія, ще нїм вернув царь Ахаз із
    Дамаску.
  deu-1951: Und der Priester Urija baute den Altar genau so, wie der König Ahas von
    Damaskus aus befohlen hatte; so verfertigte ihn der Priester Urija, ehe der König
    Ahas von Damaskus kam.
  eng-JPS: And Urijah the priest built an altar; according to all that king Ahaz had
    sent from Damascus, so did Urijah the priest make it against the coming of king
    Ahaz from Damascus.
  srp-1865: I naèini sveštenik Urija oltar sasvijem kako posla car Ahaz iz Damaska,
    onako naèini Urija sveštenik, dokle se vrati car Ahaz iz Damaska.
  lug-lug: Awo Uliya kabona n’azimba ekyoto, ng’ebiragiro bya kabaka Akazi bye yaweereza
    okuva e Ddamasiko bwe byali, era n’agimaliriza nga kabaka Akazi tannava Ddamasiko.
  heb-heb: ויבן אוריה הכהן את המזבח ככל אשר שלח המלך אחז מדמשק כן עשה אוריה הכהן עד
    בוא המלך אחז מדמשק׃
  ben-IRV: দম্মেশক থেকে রাজা আহসের পাঠানো সব পরিকল্পনা মতই যাজক ঊরিয় একটা বেদী তৈরী
    করলেন এবং রাজা আহস দম্মেশক থেকে ফিরে আসবার আগেই তা শেষ করলেন।
  pan-pan: ਊਰਿੱਯਾਹ ਜਾਜਕ ਨੇ ਆਹਾਜ਼ ਰਾਜਾ ਦੀ ਦੰਮਿਸ਼ਕ ਤੋਂ ਭੇਜੀ ਹੋਈ ਆਗਿਆ ਦੇ ਅਨੁਸਾਰ ਇੱਕ ਜਗਵੇਦੀ
    ਬਣਾਈ ਅਤੇ ਆਹਾਜ਼ ਰਾਜਾ ਦੇ ਦੰਮਿਸ਼ਕ ਤੋਂ ਵਾਪਸ ਆਉਣ ਤੱਕ ਊਰਿੱਯਾਹ ਜਾਜਕ ਨੇ ਉਸ ਨੂੰ ਬਣਾ ਲਿਆ।
  mya-JVB: ထိုသို့ ဒမာသက် မြို့မှ အာခတ် မင်း ပေး လိုက် သမျှ အတိုင်း ၊ ယဇ်ပုရောဟိတ်
    ဥရိယ သည် အာခတ် မင်း မ ရောက် မှီ လုပ် နှင့်ပြီ
  tbg-tbg: Uriaava qara tavero, viva Damasikusiqi aututo ofaa taintara voqaara tainta
    vo autuqi viharo, Ahaasiva kia Ieruharemini orurantero anu entara Uriaava ofaa
    tainta vira autu taiqa kora.
  hmo-hmo: Vadaeni Uria ese boubou patana ta ia haginia, king Ahasa ese Damaseko dekena
    amo ia siaia lao hereva ibounai hegeregerena. Bona Ahasa be Ierusalema dekenai
    do ia giroa mai lasi neganai, unai boubou patana be Uria ese ia karaia haorea
    vadaeni.
  urd-urd: और ऊरियाह काहिन ने ठीक उसी नमूने के मुताबिक़ जिसे आख़ज़ ने दमिश्क़ से भेजा
    था, एक मज़बह बनाया। और आख़ज़ बादशाह के दमिश्क़ से लौटने तक ऊरिय्याह काहिन ने उसे
    तैयार कर दिया।
  rus-SYN: И построил священник Урия жертвенник по образцу, который прислал царь Ахаз
    из Дамаска; и сделал так священник Урия до прибытия царя Ахаза из Дамаска.
  bqc-SIM: Sa'ona Ulia sa'okĩipi kɛ̀ lá kí Aaza kpã̀sãɛwa wásawasa, à a mìdɛ
    e kí Aazapi àↄ gɛ́ sui ń Damasio.
  tcz-CHONGTHU: Uriah chun lengpan ahilna ajuijin, maicham phungkhat alim ahung kithot
    taobang bang chun ana semdoh in, lengpa Damascus akona ahung kile tengleh avet
    dingin gonsan akoitan ahi.
  mar-mar: दिमिष्काहून आहाजने पाठवलेल्या त्या नमुन्याप्रमाणे उरीया याजकाने वेदी उभारली.
    राजा आहाज दिमिष्काहून परत येण्यापूर्वी त्याने काम पूर्ण केले.
  qub-qub: Chaura Uriasga Damascupita ray apachishan dibüju-niraj altarta rurachiran.
    Ray Acaz Damascupita manaräpis cutiptin altarta rurayta usharan.
  bqp-bqp: Sa'ori Uria sa'oki pìi kɛ̀ lákũ kína Aza kpã̀zãarɛ nà kyáu, à a mìi
    dɛ̀ ari kína pì gↄ̃ su kũ Damasukuo.
  hat-hat: Se konsa, Ouri gen tan bati yon lotèl sou modèl wa Akaz te voye ba li soti
    Damas la anvan menm Akaz tounen soti Damas.
  eng-BSB: And Uriah the priest built the altar according to all the instructions
    King Ahaz had sent from Damascus, and he completed it by the time King Ahaz had
    returned.
  eng-WEBPB: Urijah the priest built an altar. According to all that King Ahaz had
    sent from Damascus, so Urijah the priest made it for the coming of King Ahaz from
    Damascus.
  kbq-kbq: E'ina higeno pristi ne' Uria'a avompima kretregeno e'nea kante anteno Damaskasima
    me'nea kresramnavu itagna ita tro hu'ne. Hagi Ahasi'a Damaskasia atreno Jerusalemia
    viana ana ita pristi ne' Uria'a ko tro huvagarente'nego ome ke'ne.
  nhe-BL: Huan nopa totajtzi Urías quisencajqui se tlaixpamitl senquistoc queja nopa
    tlaixcopintli tlen Tlanahuatijquetl Acaz quititlanilijtoya tlen altepetl Damasco.
    Huan nopa tlaixpamitl elqui tlasencahuali quema Tlanahuatijquetl Acaz mocuepqui
    tlen Damasco huan sampa ajsico ichaj.
  bus-bus: Sa'ori Uria sa'okii pì kɛ̀ lán kí Aaza kpã̀sãnɛ nà déede, à à mì dɛ̀
    kí pì ton su kↄ̃n Damasikuo.
  gub-BL: Na'e Uri uzapo amo ma'ea'yr hapy haw inugwer hagaw paw tuwihawete Akaz Namaz
    wi hemimur kwer zàwenugar. Umumaw iapo haw Akaz izewyr 'ym mehe we.
  eng-DRA: And Urias the priest built an altar according to all that king Achaz had
    commanded from Damascus, so did Urias the priest, until king Achaz came from Damascus.
