    tia sruhu sik, tusruktu nimet kom lela ma inge in kiapwekomla.
  hbo-WLC: כֹּ֣ה תֹאמְר֗וּן אֶל־חִזְקִיָּ֤הוּ מֶֽלֶךְ־יְהוּדָה֙ לֵאמֹ֔ר אַל־יַשִּׁאֲךָ֣
    אֱלֹהֶ֔יךָ אֲשֶׁ֥ר אַתָּ֛ה בֹּטֵ֥חַ בּ֖וֹ לֵאמֹ֑ר לֹ֤א תִנָּתֵן֙ יְר֣וּשָׁלִַ֔ם
    בְּיַ֖ד מֶ֥לֶךְ אַשּֽׁוּר׃
  ibo-ibo: “Gwanụ Hezekaya, eze Juda, Ekwela ka Chineke onye ị na-atụkwasị obi duhie
    gị, mgbe ọ na-asị, ‘Agaghị enyefe Jerusalem nʼaka eze Asịrịa.’
  ory-ory: “ତୁମ୍ଭେମାନେ ଯିହୁଦାର ରାଜା ହିଜକୀୟଙ୍କୁ ଏହି କଥା କହିବ, ‘ଯିରୂଶାଲମ ଅଶୂରୀୟ ରାଜାର
    ହସ୍ତଗତ ହେବ ନାହିଁ, ଏହି କଥା କହି ତୁମ୍ଭର ବିଶ୍ୱାସଭୂମି ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ନ ଭୁଲାଉନ୍ତୁ।
  chk-chk: Iei masouan, “Kopwe afäluk pwe om we Kot, ewe ka anomu om apilükülük won,
    esap atupuk ren an pwon ngonuk pwe Jerusalem esap olong lepei.
  rop-rop: En imbin dalim im, “Det God weya yu trastimbat bin dalim yu ai kaan bidim
    yu, bat nomo larram tharran trikim yu!
  ukr-1871: 'Промовте так до Езекії, царя Юдиного: Не давай твойму Богові, що на його
    вповаєш, баламутити тебе, думаючи: Ерусалим не буде подан цареві Ассирийському
    на поталу.'
  deu-1951: 'Redet mit Hiskia, dem König von Juda, und saget ihm: Laß dich von deinem
    Gott, auf den du dich verlässest, nicht verführen, indem du sprichst: Jerusalem
    wird nicht in die Hand des Königs von Assyrien gegeben werden!'
  eng-JPS: '''Thus shall ye speak to Hezekiah king of Judah, saying: Let not thy God
    in whom thou trustest beguile thee, saying: Jerusalem shall not be given into
    the hand of the king of Assyria.'
  srp-1865: 'Ovako recite Jezekiji caru Judinu: nemoj da te vara Bog tvoj, u kojega
    se uzdaš govoreæi: neæe se dati Jerusalim u ruke caru Asirskom.'
  lug-lug: “Bwe muti bwe munagamba Keezeekiya kabaka wa Yuda nti, ‘Tokkiriza Katonda
    wo gwe weesiga kukulimbalimba ng’akusuubiza nti Yerusaalemi teriweebwayo mu mukono
    gwa kabaka w’e Bwasuli.’
  heb-heb: כה תאמרון אל חזקיהו מלך יהודה לאמר אל ישאך אלהיך אשר אתה בטח בו לאמר לא
    תנתן ירושלם ביד מלך אשור׃
  ben-IRV: “তোমরা যিহূদার রাজা হিষ্কিয়কে বলবে, তুমি যাঁকে বিশ্বাস কর সেই ঈশ্বর এইরকম
    বলে তোমাদের প্রতারণা না করুক যে, রাজা অশূরের হাতে যিরূশালেমকে দেওয়া হবে না।
  pan-pan: ਕਿ ਤੁਸੀਂ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਇਹ ਆਖਣਾ ਕਿ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਜਿਸ ਦੇ ਉੱਤੇ
    ਤੇਰਾ ਭਰੋਸਾ ਹੈ ਇਹ ਆਖ ਕੇ ਤੈਨੂੰ ਧੋਖਾ ਨਾ ਦੇਵੇ ਕਿ ਯਰੂਸ਼ਲਮ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਹੱਥ ਵਿੱਚ
    ਨਹੀਂ ਦਿੱਤਾ ਜਾਵੇਗਾ।
  mya-JVB: သင် တို့သည် ယုဒ မင်းကြီး ဟေဇကိ ကို ပြော ရ သော စကားဟူမူကား ၊ သင် ကိုးစား
    သော ဘုရားသခင် က၊ ယေရုရှလင် မြို့သည် အာရှုရိ ရှင်ဘုရင် လက် သို့ မ ရောက် ရဟူ၍သင့်
    ကို မ လှည့်စား စေနှင့်
  tbg-tbg: Are Variqa voqaa muntuvi variarava viva ariara unahaa tiharo, Te kia Asiria
    avuhainaara qaqi kaariraro viva Ieruharemi vatuka ho varaanarove tivo. Hauri are
    vira uvara quqaa uvave tirorave.
  hmo-hmo: “Oiemu Dirava, oi abidadama henia Diravana ena gwauhamata, Ierusalema be
    Asuria ena king ena siahu henunai do ia moru lasi ena gwauhamata be do oi hamomokania
    lasi.
  urd-urd: कि “शाह — ए — यहूदाह हिज़क़ियाह से इस तरह कहना, 'तेरा ख़ुदा, जिस पर तेरा
    भरोसा है, तुझे यह कहकर धोखा न दे कि येरूशलेम शाह — ए — असूर के क़ब्ज़े में नहीं
    किया जाएगा।
  rus-SYN: 'так скажите Езекии, царю Иудейскому: пусть не обманывает тебя Бог твой,
    на Которого ты уповаешь, думая: “не будет отдан Иерусалим в руки царя Ассирийского”.'
  bqc-SIM: À o Yudaↄ kí Ezekiaɛ, dii pↄ́ àlɛ a náaikɛ à gbàsa mɛ̀ á Yelusalɛũ
    namɛɛ ma ↄzĩo, asu to diipi a sã́são.
  tcz-CHONGTHU: “Hiche thuhi Judah lengpa Hezekiah a ding ahi, Natahsantah na Pathen
    chun Assyria lengpan Jerusalem hi alah joulou ding ahi atin, na Pathen chu kilhep
    lhah sah hihin.
  mar-mar: यहूदाचा राजा हिज्कीयाला तुम्ही सांगा, “तुम्ही ज्या परमेश्वरावर विसंबून
    आहात तो, ‘अश्शूरचा राजाच्या हाती यरूशलेम दिले जाणार नाही, असे बोलून तुला न फसवो.’
  qub-qub: 'Ezequiasta niran: «Gam yäracushayqui Diosniquega nishunqui Jerusalenga
    nogapa munaynëcho imaypis mana canantami. Ichanga nishushayquita ama riguiychu.'
  bqp-bqp: À o Yudanↄ kína Ɛzɛkayanɛ, tãna kũ àtɛni a náani kɛ gbasa à pì áni Yurusalɛmu
    namɛnɛ ma ↄĩro, àsun tó tãna pì a kɛkɛro.
  hat-hat: 'Li di yo: —Men mesaj n''a bay Ezekyas, wa peyi Jida a, pou mwen. Ou mèt
    tande Bondye ou la, Bondye ou fè konfyans la, di ou Jerizalèm p''ap tonbe nan
    men wa Lasiri a, pa kite l'' twonpe ou.'
  eng-BSB: '“Give this message to Hezekiah king of Judah: ‘Do not let your God, in
    whom you trust, deceive you by saying that Jerusalem will not be delivered into
    the hand of the king of Assyria.'
  eng-WEBPB: '“Tell Hezekiah king of Judah this: ‘Don’t let your God in whom you trust
    deceive you, saying, Jerusalem will not be given into the hand of the king of
    Assyria.'
  kbq-kbq: Amanage hutma Juda kini ne' Hezekaiana ome asmiho, kagrama kamentintima
    nehana Anumzamo'ma kasamino, kza hanugeno Asiria kini ne'mo'a hara huganteno Jerusalemi
    kumara e'origahie huno'ma regavatgama hiankegura ontahio.
  nhe-BL: '“Ya ni se tlajtoli para Tlanahuatijquetl Ezequías tlen tlali Judá, xitlacaqui:
    Ma ax mitzcajcayahua moTeco Dios tlen ipan timotemachijtoc. Amo ximoilhui para
    na tlen nitlanahuatijquetl tlen tlali Asiria ax nijtlanis altepetl Jerusalén pampa
    quena, ya nopa nijchihuas.'
  bus-bus: À o Yudanↄ kí Ɛzɛkayanɛ, tãa kɛ̀ èe à náanɛ kɛɛ gbasa à bè é Yerusalɛmu
    namɛ ma ↄzĩroo, àton tó tãa pì a kɛkɛro.
  gub-BL: Nezewe i'i a'e pape. — Tupàn nezar rehe erezeruzar iko ne. — Axir wanuwihawete
    nupyhyk kwaw Zeruzarez a'e nehe, i'i Tupàn newe. Hemu'em iko newe. Ezeruzar zo
    hehe nehe.
  eng-DRA: 'Thus shall you say to Ezechias king of Juda: Let not thy God deceive thee,
    in whom thou trustest: and do not say: Jerusalem shall not be delivered into the
    hands of the king of the Assyrians.'
