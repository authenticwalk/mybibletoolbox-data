verse: 2KI.019.010
translations:
  mal-C: '“യെഹൂദാരാജാവായ ഹിസ്കിയാവിനോടു പറയുക: ‘ജെറുശലേം അശ്ശൂർരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കപ്പെടുകയില്ല
    എന്നു പറഞ്ഞ്,’ നീ ആശ്രയിക്കുന്ന നിന്റെ ദൈവം നിന്നെ വഞ്ചിക്കരുത്;'
  deu-TKW: 'Sprecht also zu Hiskia, dem Könige von Juda: Laß dich von deinem Gott,
    auf den du dich verlässest, nicht betören, indem du denkst: Jerusalem wird nicht
    in die Gewalt des Königs von Assyrien überliefert werden!'
  lin-lin: '« Boloba na Ezekiasi, mokonzi ya Yuda : Kotika te ete Nzambe na yo, oyo
    otielaka motema akosa yo na maloba oyo : ‹ Yelusalemi ekokweya te na maboko ya
    mokonzi ya Asiri ! ›'
  eng-LSV: “Thus you speak to Hezekiah king of Judah, saying, Do not let your God
    in whom you are trusting lift you up, saying, Jerusalem is not given into the
    hand of the king of Asshur.
  eng-GNV: Thus shall ye speake to Hezekiah King of Iudah, and say, Let not thy God
    deceiue thee in whome thou trustest, saying, Ierusalem shall not be deliuered
    into the hande of the King of Asshur.
  eng-WEBSTER: Thus shall ye speak to Hezekiah king of Judah, saying, Let not thy
    God in whom thou trustest deceive thee, saying, Jerusalem shall not be delivered
    into the hand of the king of Assyria.
  nhw-BL: 'Ya ni se camanali para Tlanahuatijquetl Ezequías tlen tlali Judá, xitlacaqui:
    Ma amo mitzcajcayahua moTeco Dios catli ipan timotemachijtoc. Amo ximoilhui para
    na catli nitlanahuatijquetl tlen tlali Asiria amo nijtlanis altepetl Jerusalén
    pampa quena, ya nopa nijchihuas.'
  swh-ONEN: '“Mwambieni Hezekia mfalme wa Yuda: Usikubali huyo Mungu unayemtumainia
    akudanganye wakati anaposema, ‘Yerusalemu haitatiwa mkononi mwa mfalme wa Ashuru.’'
  bba-bba: ɑmɛniwɑ i ko i Esekiɑsi sinɑ boko sɔ̃. I nɛɛ, u ku de Gusunɔ win Yinni
    wi u nɑɑnɛ sɑ̃ɑ mi, u nùn nɔni wɔ̃ke, u nɛɛ, nɛ, Asirin sinɑ boko nɑ ǹ kpɛ̃ n
    Yerusɑlɛmu mwɑ.
  eng-KJVCPB: Thus shall ye speak to Hezekiah king of Judah, saying, Let not thy God
    in whom thou trustest deceive thee, saying, Jerusalem shall not be delivered into
    the hand of the king of Assyria.
  luo-luo: '“Wachne Hezekia ruodh Juda kama: Kik iyie nyasaye migeno kuomeno wuondi
    kowacho ni, ‘Jerusalem ok nochiw e lwet ruodh Asuria.’'
  meu-meu: 'Hesekia, Iuda pavapavana, ini ba hamaoroa toma, baoto: Emu Dirava, o abidadama
    heniamu Diravana, ese Ierusalem na Asuria pavapavana imana ai basine atoa gwauhamatana
    amo basine koilaimu.'
  npi-ULB: “यहूदाका राजा हिजकियालाई भन्‍नूः 'यरूशलेम अश्शूरका राजाको हातमा पर्नेछैन'
    भन्‍ने तिमीले भरोसा गरेका परमेश्‍वरले तिमीलाई धोका नदेऊन् ।
  yor-yor: “Sọ fún Hesekiah ọba Juda pé, má ṣe jẹ́ kí òrìṣà tí ìwọ gbẹ́kẹ̀lé kí ó
    tàn ó jẹ nígbà tí ó wí pé, ‘Jerusalẹmu a kò ní fi lé ọwọ́ ọba Asiria.’
  pes-OPCB: «آن خدایی که بر او تکیه می‌کنی تو را فریب ندهد. وقتی می‌گوید که پادشاه
    آشور، اورشلیم را فتح نخواهد کرد، حرفش را باور نکن.
  tgl-ULB: “Sabihin mo kay Hezekias hari ng Juda, 'Huwag mong hayaang linlangin ka
    ng Diyos na siyang pinagkakatiwalaan mo, na sinasabing, “Hindi mapapasakamay ng
    hari ng Asiria ang Jerusalem.
  cbu-NT: Uwshtisin tsiyatssipan Irusarinush kuseersin, tsiyatkusin, ¿Antaati shiy
    Apanllimun mangish tatkish an Irusarinaa yakat tapachindacheeja? Mangutish Apanllimun
    mangish chinarinllpa, watam shiyaa mangutari tamapingakuwa.
  hui-hui: Bi o gilibu wia henedagoniha bi ogodagua lalu gili bini. Tínaga dama yu
    tigabu kamigoni ibugua lalu, I̱na tí bope halu Yarusaleme karuloliya yupe naholebero
    layago. Bi ogoni ke̱ haya henene ndo layago ibunaga bi ogoni mo dunubia nahabe.
  mya-mya: ထို​သ​တင်း​ကို​ကြား​သော​အ​ခါ​ဧ​က​ရာဇ်​မင်း သည် ယု​ဒ​ဘု​ရင်​ဟေ​ဇ​ကိ​ထံ​သို့​အ​မှာ​တော်
    စာ​ပေး​ပို့​လိုက်​လေ​သည်။ ထို​အ​မှာ​တော်​စာ တွင်``သင်​ကိုး​စား​သည့်​ဘု​ရား​က​သင်​သည်
    ငါ ၏​လက်​တွင်း​သို့​ကျ​ရောက်​လိမ့်​မည်​မ​ဟုတ် ကြောင်း​မိန့်​တော်​မူ​သော​စ​ကား​ကြောင့်​နား
    မ​ယောင်​နှင့်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་བློ་བཅོལ་བའི་དཀོན་མཆོག་གིས་ཡེ་རུ་སཱ་ལེམ་ནི་ཨ་སུར་གྱི་རྒྱལ་པོའི་ལག་ཏུ་ཚུད་པར་མི་འགྱུར་ཞེས་ཁྱོད་རང་བསླུ་བར་མ་གྱུར་ཅིག
  sna-sna: '“Muti kuna Hezekia mambo weJudha: Musarega Mwari wamunovimba naye achikunyengedzai
    paanoti, ‘Jerusarema harizopiwa mumaoko amambo weAsiria.’'
  spa-BLM: '“Dile a Ezequías, rey de Judá, lo siguiente: ‘No permitas que tu Dios,
    en quien confías, te engañe diciendo que Jerusalén no será entregada en manos
    del rey de Asiria.'
  cac-cac: 'Ix yalancot vin̈ icha tic: A a Diosal tz''alan d''ayach to man̈ ol ac''jococh
    Jerusalén d''a yol in c''ab'', palta man̈ ac'' musansatil a b''a yuj tas syal
    a Diosal chi'' d''ayach.'
  swh-ULB: “Mwambieni Hezekia mfalme wa Yuda, 'Asikudanganye Mungu wako unayemwamini,
    kusema, “Yerusalemu haitawekwa kwenye mikono ya mikono ya mfalme wa Ashuru.”
  bel-bel: 'так скажэце Эзэкію, цару Юдэйскаму: няхай не ашуквае цябе Бог твой, на
    Якога ты спадзяешся, думаючы: ня будзе аддадзены Ерусалім у рукі цара Асірыйскага.'
  deu-ELBBK: 'So sollt ihr zu Hiskia, dem König von Juda, sprechen und sagen: Dass
    dich nicht täusche dein Gott, auf den du vertraust, indem du sprichst: Jerusalem
    wird nicht in die Hand des Königs von Assyrien gegeben werden!'
  mbb-OT: “Kenè ka petuntu te ed-ezapen he edseriǥan nu emun egkaǥi sikandin te, ‘Kenè
    ku ibeǥey ziyà te hadì te Asiria is Jerusalem.’
  mal-2015: 'നിങ്ങൾ യെഹൂദാരാജാവായ ഹിസ്കീയാവോടു പറയേണ്ടതു: യെരൂശലേം അശ്ശൂർരാജാവിന്റെ
    കയ്യിൽ ഏല്പിച്ചുകളകയില്ല എന്നു നീ ആശ്രയിക്കുന്ന നിന്റെ ദൈവം നിന്നെ ചതിക്കരുതു.'
  rmc-rmc: '„Phenen le judske kraľiske le Chizkijoske kada: Te na tuha thovel avri
    tiro Del, pre savo tut mukes, oleha, hoj tuke phenel: ‚O Jeruzalem na ela dino
    andro vasta le asirike kraľiske.‘'
  pes-OPV: '«به حزقیا، پادشاه یهودا چنین گویید: «خدای تو که به اوتوکل می‌نمایی، تو
    را فریب ندهد و نگوید که اورشلیم به‌دست پادشاه آشور تسلیم نخواهدشد.'
  ron-1924: '„Аша сэ ворбиць луй Езекия, ымпэратул луй Иуда: ‘Сэ ну те ыншеле Думнезеул
    тэу, ын каре те ынкрезь, зикынд: «Иерусалимул ну ва фи дат ын мыниле ымпэратулуй
    Асирией.»'
  ben-OBCV: '“যিহূদার রাজা হিষ্কিয়কে গিয়ে বলো: যে দেবতার উপর আপনি নির্ভর করে আছেন,
    তিনি যেন এই কথা বলে আপনাকে না ঠকান যে, ‘আসিরিয়ার রাজার হাতে জেরুশালেমকে সমর্পণ
    করা হবে না।’'
  som-som: Xisqiyaah oo ah boqorka dalka Yahuudah waxaad ku tidhaahdaan, Ilaahaaga
    aad isku hallaysaa yuusan ku khiyaanayn, isagoo kugu leh, Yeruusaalem gacanta
    loo gelin maayo boqorka Ashuur.
  lat-VUC: 'Hæc dicite Ezechiæ regi Juda: Non te seducat Deus tuus in quo habes fiduciam,
    neque dicas: Non tradetur Jerusalem in manus regis Assyriorum.'
  eng-ASVBT: Thus shall ye speak to Hezekiah king of Judah, saying, Let not thy God
    in whom thou trustest deceive thee, saying, Jerusalem shall not be given into
    the hand of the king of Assyria.
  ita-1885: 'Dite così ad Ezechia, re di Giuda: Il tuo Dio nel qual tu ti confidi,
    non t''inganni, dicendo: Gerusalemme non sarà data in mano del re degli Assiri.'
  eng-LXXUP: Let not thy God on whom thou trustest encourage thee, saying, Jerusalem
    shall not be delivered into the hands of the king of the Assyrians.
  eng-ULB: “Say to Hezekiah king of Judah, 'Do not let your God in whom you trust
    deceive you, saying, “Jerusalem will not be given over into the hand of the king
    of Assyria.”
  spa-VBL: '“Dile a Ezequías, rey de Judá: ‘No dejes que tu Dios, en el que confías,
    te engañe diciendo que Jerusalén no caerá en manos del rey de Asiria.'
  fra-_FOB: 'Vous parlerez ainsi à Ézéchias, roi de Juda: Que ton Dieu, en qui tu
    te confies, ne t''abuse pas, en disant: Jérusalem ne sera point livrée aux mains
    du roi d''Assyrie.'
  mal-mal: '“നിങ്ങൾ യെഹൂദാ രാജാവായ ഹിസ്കീയാവിനോട് പറയേണ്ടത്: ‘യെരൂശലേം അശ്ശൂർരാജാവിന്റെ
    കയ്യിൽ ഏല്പിച്ചുകളകയില്ല എന്ന് പറഞ്ഞ് നീ ആശ്രയിക്കുന്ന നിന്റെ ദൈവം നിന്നെ ചതിക്കരുത്.'
  urd-GVR: “Jis dewatā par tum bharosā rakhte ho us se fareb na khāo jab wuh kahtā
    hai ki Yarūshalam kabhī Asūrī bādshāh ke qabze meṅ nahīṅ āegā.
  suz-BL: यहूदा ङा पिप हिज्‍कीयाह कली “यरूसलेम अस्‍सुर ङा पिप आ गुइम मदुम्‍ब, दे थोक्‍शा
    लोव़ पाइब इ थमा सुइश्‍शो परमप्रभुमी इ कली जोल मपवल।
  ita-1927: '“Direte così ad Ezechia, re di Giuda: Il tuo Dio, nel quale confidi,
    non t’inganni dicendo: Gerusalemme non sarà data nelle mani del re d’Assiria.'
  ckb-ckb: '«بە حەزقیای پاشای یەهودا بڵێن: ڕێگا مەدە خوداوەندەکەت ئەوەی کە پشتت پێی
    بەستووە فریوت بدات بەوەی کە دەڵێت: ”ئۆرشەلیم ناکەوێتە دەست پاشای ئاشور.“'
  eng-BBE: 'This is what you are to say to Hezekiah, king of Judah: Let not your God,
    in whom is your faith, give you a false hope, saying, Jerusalem will not be given
    into the hands of the king of Assyria.'
  kan-OKCV: '“ನೀವು ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ನೀನು ನಂಬುವ ದೇವರು,
    ‘ಯೆರೂಸಲೇಮನ್ನು ಅಸ್ಸೀರಿಯದ ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವುದಿಲ್ಲ,’ ಎಂದು ಹೇಳಿ ನಿನ್ನನ್ನು ಮೋಸಗೊಳಿಸಾನು.'
  tam-2017: நீங்கள் யூதாவின் ராஜாவாகிய எசேக்கியாவுக்குச் சொல்லவேண்டியது என்னவென்றால்,
    எருசலேம் அசீரியா ராஜாவின் கையில் ஒப்புக்கொடுக்கப்படுவதில்லையென்று நீ நம்பியிருக்கிற
    உன் தேவன் உன்னை ஏமாற்ற இடம்கொடாதே.
  spa-RV-1909: 'Así diréis á Ezechîas rey de Judá: No te engañe tu Dios en quien tú
    confías, para decir: Jerusalem no será entregada en mano del rey de Asiria.'
  ron-BTF: 'Astfel să vorbiți lui Ezechia, împăratul lui Iuda, spunând: Să nu te înșele
    Dumnezeul tău în care te încrezi, zicând: Ierusalimul nu va fi dat în mâna împăratului
    Asiriei.'
  eng-WEBP: '“Tell Hezekiah king of Judah this: ‘Don’t let your God in whom you trust
    deceive you, saying, Jerusalem will not be given into the hand of the king of
    Assyria.'
  eng-FBV: '“Tell Hezekiah, king of Judah: ‘Don''t let your God, the one you''re trusting
    in, fool you by saying that Jerusalem won''t fall into the hands of the king of
    Assyria.'
  nld-1939: 'Zegt dit aan Ezekias, den koning van Juda: Laat uw God, op wien gij vertrouwt,
    u niet bedriegen en zeggen: Jerusalem zal niet worden overgeleverd aan den assyrischen
    koning.'
  nch-BL: '“Ya ni se camanali para Tanahuatijquet Ezequías ten tali Judá, xitacaqui:
    Ma amo mitzcajcayahua moTeco Dios cati ipan timotemachijtoc. Amo ximoilhui para
    na cati nitanahuatijquet ten tali Asiria amo nijtanis altepet Jerusalén pampa
    quena, ya nopa nijchihuas.'
  vie-1934: 'Các ngươi hãy nói như vầy với Ê-xê-chia, vua Giu-đa, mà rằng: Chớ để
    cho Đức Chúa Trời, là Đấng ngươi nhờ cậy, phỉnh gạt ngươi, mà nói rằng: Giê-ru-sa-lem
    sẽ chẳng bị sa vào tay vua A-si-ri.'
  hin-CV: “तुम यहूदिया के राजा हिज़किय्याह से यह कहना, ‘जिस परमेश्वर पर तुम भरोसा
    करते हो, वह तुमसे यह प्रतिज्ञा करते हुए छल न करने पाए, कि येरूशलेम अश्शूर के राजा
    के अधीन नहीं किया जाएगा.
  spa-BES: 'Esto es lo que debes decir a Ezequías, rey de Judá: No permitas que tu
    Dios, en quien está tu fe, te dé una falsa esperanza, diciendo: Jerusalén no será
    entregada en manos del rey de Asiria.'
  tdx-tdx: 'Ty hoe ty ho enta’o my Kezkià, mpanjaka’ Iehodà: Ko ado’o hamañahy azo
    i Andrianañahare iatoa’oy, hanao ty hoe; Tsy hatolotse am-pità’ i mpanjaka’ i
    Asorey t’Ierosalaime.'
  tha-KJV: “​เจ้​าจงพู​ดก​ับเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์​ดังนี้​ว่า ‘อย่าให้พระเจ้าของท่านซึ่งท่านวางใจนั้นลวงท่านว่า
    “เยรูซาเล็มจะมิ​ได้​ถู​กมอบไว้ในมือของกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย”
  por-BR-2018: 'Assim direis a Ezequias rei de Judá: Não te engane teu Deus em quem
    tu confias, para dizer: Jerusalém não será entregue em mão do rei da Assíria.'
  deu-ELO: 'So sollt ihr zu Hiskia, dem König von Juda, sprechen und sagen: Daß dich
    nicht täusche dein Gott, auf den du vertraust, indem du sprichst: Jerusalem wird
    nicht in die Hand des Königs von Assyrien gegeben werden!'
  eng-WYC-2018: Say ye these things to Hezekiah, king of Judah, Thy Lord God, in whom
    thou hast trust, deceive not thee (or deceive thee not), neither say thou, Jerusalem
    shall not be betaken into the hands of the king of Assyrians;
  epo-epo: 'Tiele diru al Ĥizkija, reĝo de Judujo: Ne forlogu vin via Dio, kiun vi
    fidas, dirante: Jerusalem ne estos transdonita en la manojn de la reĝo de Asirio.'
  uig-PIN: '«Silǝr Yǝⱨuda padixaⱨi Ⱨǝzǝkiyaƣa mundaⱪ dǝngarisaldilar: — «Sǝn tayinidiƣan
    Hudayingning sanga: «Yerusalem Asuriyǝ padixaⱨining ⱪoliƣa tapxurulmaydu» deginigǝ
    aldanma;'
  beo-beo: '“Dilia ‘gode’ amo da dilia dafawaneyale dawa:sa, dilima ogogole, na da
    dili hame hasalimu sia:sa. Be amo ogogosu sia: mae nabima!'
  tpi-OTNT: Pas bilong Senakerip i tok olsem, “Mi save, dispela god yu save bilip
    long en, em i bin tok bai em i no larim mi i winim yupela na kisim Jerusalem.
    Tasol em i giaman, olsem na nogut yu bilipim tok bilong en.
  hau-SA: “Ku faɗa wa Hezekiya sarkin Yahuda, kada ka bar allahn da kake dogara gare
    shi yă ruɗe ka cewa, ‘Urushalima ba za tă fāɗi a hannun sarkin Assuriya ba.’
  uig-LAT: '«Siler Yehuda padishahi Hezekiyagha mundaq dengarisaldilar: — «Sen tayinidighan
    Xudayingning sanga: «Yérusalém Asuriye padishahining qoligha tapshurulmaydu» déginige
    aldanma;'
  nde-nde: '“Tshela uHezekhiya inkosi yakoJuda ukuthi: Ungavumi ukuthi unkulunkulu
    omthembileyo akukhohlise esithi, ‘IJerusalema kaliyikunikelwa enkosini yase-Asiriya.’'
  ton-ton: “Te mou lea kia Hesekaia ko e tuʻi ʻo Siuta, ʻo pehē, ʻOua naʻa tuku ke
    kākaaʻi koe ʻe ho ʻOtua ʻaia ʻoku ke falala ki ai, ʻo pehē, ‘ʻE ʻikai tukuange
