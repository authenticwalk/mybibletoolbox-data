verse: 2KI.019.014
translations:
  mal-C: ഹിസ്കിയാവ് സന്ദേശവാഹകരുടെ കൈയിൽനിന്ന് എഴുത്തുവാങ്ങി വായിച്ചു. പിന്നെ അദ്ദേഹം
    യഹോവയുടെ ആലയത്തിൽ ചെന്ന് യഹോവയുടെ സന്നിധിയിൽവെച്ച് അതു നിവർത്തി.
  deu-TKW: Als nun Hiskia den Brief aus der Hand der Boten empfangen und ihn gelesen
    hatte, ging er hinauf in den Tempel Jahwes, und Hiskia breitete ihn vor Jahwe
    aus.
  lin-lin: Sima na Ezekiasi kozwa mokanda kowuta na maboko ya bantoma, atangaki yango,
    akendeki na Tempelo ya Yawe mpe afungolaki mokanda yango liboso ya Yawe.
  eng-LSV: And Hezekiah takes the letters out of the hand of the messengers and reads
    them, and goes up to the house of YHWH, and Hezekiah spreads it before YHWH.
  eng-GNV: 'So Hezekiah receiued the letter of the hande of the messengers, and read
    it: and Hezekiah went vp into the house of the Lord, and Hezekiah spread it before
    the Lord.'
  eng-WEBSTER: 'And Hezekiah received the letter from the hand of the messengers,
    and read it: and Hezekiah went up into the house of the LORD, and spread it before
    the LORD.'
  nhw-BL: Huan quiseli Tlanahuatijquetl Ezequías nopa amatlajcuiloli huan quipojqui.
    Teipa yajqui ipan ichaj TOTECO huan quiixtlapo nopa amatlajcuiloli iixpa TOTECO.
  swh-ONEN: Hezekia akapokea barua kutoka kwa wale wajumbe, naye akaisoma. Kisha akapanda
    katika Hekalu la Bwana, akaikunjua mbele za Bwana.
  bba-bba: Ye Asirin sinɑ bokon sɔmɔ be, bɑ turɑ Esekiɑsin mi, yerɑ bɑ nùn tireru
    wɛ̃ tè sɔɔ ben yinnin ɡɑri wɑ̃ɑ. Mɑ Esekiɑsi u tu ɡɑrɑ. Yen biru u dɑ Gusunɔn
    sɑ̃ɑ yerɔ mɑ u tu dɛriɑ mi.
  eng-KJVCPB: 'And Hezekiah received the letter of the hand of the messengers, and
    read it: and Hezekiah went up into the house of the Lord, and spread it before
    the Lord.'
  luo-luo: Hezekia noyudo baruwano mane joote okelone mosome. Bangʼe nodhi e hekalu
    mar Jehova Nyasaye moyaro baruwano e nyim Jehova Nyasaye.
  meu-meu: Hesekia ese revareva na gwaukau taudia imadia amo e abia, bena e duahia.
    Bena Hesekia na Iehova ena dubu ai e dae kau, bena revareva e kehoa Iehova vairanai.
  npi-ULB: हिजकियाले सन्देशवाहकरूबाट यो चिठी प्राप्‍त गरे, र तिनले यो पढे । तब तिनी
    परमप्रभुको मन्दिरमा उक्ले अनि उहाँको सामु यसलाई खोलेर राखिदिए ।
  yor-yor: Hesekiah gba lẹ́tà láti ọ̀dọ̀ ìránṣẹ́ ó sì kà á. Nígbà náà ó sì lọ sí òkè
    ilé tí a kọ́ fún Olúwa ó sì tẹ́ ẹ síwájú Olúwa.
  pes-OPCB: حِزِقیا نامه را از قاصدان گرفت و خواند. سپس به خانهٔ خداوند رفت و آن نامه
    را در حضور خداوند پهن کرد.
  tgl-ULB: Natanggap ni Hezekias ang liham na ito mula sa mga mensahero at binasa
    ito. Umakyat siya sa tahanan ni Yahweh at nilatag ito sa kaniyang harapan.
  cbu-NT: Kuraksha Esikiyas kirak yandama, Asiriyashuch kurak zanganeeru, anoo yarangu
    natstarangiya. Sheeru, Apanllipsha pang' pshtuyaru, kirakaa íwar imangeeru Apanllpa
    masharangiya.
  hui-hui: Kini Senageribi ibugua bi gilibu wia henedagoni yalu pu lenedarume yu ibiyagola
    Kini Hesegaia yamini. Yamialu bi gilibu wiyadaruni daga lai howa beba ogoni Anduane
    Homogonaga andaha mo yu anda pene. Yu anda puwa ibugua beba ogoni Anduane Homogonaga
    wanakuini mo tiga buwa angalaho ngelene.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​သည်​ထို​အ​မှာ​တော်​စာ​ကို​စေ တမန်​များ​ထံ​မှ​ယူ​၍​ဖတ်​ပြီး​လျှင်
    ဗိ​မာန်​တော် သို့​သွား​၍​ထာ​ဝရ​ဘု​ရား​၏​ရှေ့​တော်​၌​ချ ထား​၏။-
  bod-N: དེ་ཡང་ཧི་ཟི་ཀི་ཡཱས་བང་ཆེན་རྣམས་ཀྱི་ལག་ནས་འབྱོར་བའི་འཕྲིན་ཡིག་དེ་བཀླགས་རྗེས།
    ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་འཕྲིན་ཡིག་ཁ་ཕྱེས་ནས་བཞག་གོ
    །
  sna-sna: Hezekia akagamuchira tsamba kubva kunhume uye akaiverenga. Ipapo akaenda
    kutemberi yaJehovha akaipetenura pamberi paJehovha.
  spa-BLM: Ezequías recibió la carta de manos de los mensajeros y la leyó. Entonces
    Ezequías subió a la casa de Yahvé y la extendió ante Yahvé.
  cac-cac: Ix schaan jun carta vin̈aj rey Ezequías chi' b'aj tz'ib'ab'il juntzan̈
    lolonel ix alchaj chi'. Ix yilan vin̈. Ix lajvi chi' ix b'at vin̈ d'a stemplo
    Jehová, ix xuyanel jun carta chi' vin̈ d'a yichan̈ Jehová chi'.
  swh-ULB: Hezekia akapokea hii barua kutoka wale wajumbe na kuisoma. Kisha akapanda
    hata kwenye nyumba ya Yahwe na kuukunjua mbele yake.
  bel-bel: І ўзяў Эзэкія ліст з рукі паслоў і прачытаў яго, і пайшоў у дом Гасподні,
    і разгарнуў яго Эзэкія прад абліччам Гасподнім,
  deu-ELBBK: Und Hiskia nahm den Brief aus der Hand der Boten und las ihn; und er
    ging in das Haus des HERRN hinauf, und Hiskia breitete ihn vor dem HERRN aus.
  mbb-OT: Ne hein nepasad ni Hezekia te ebasa is surat he imbeǥey kandin duen te menge
    menunudtulà, midhendiyà sikandin te valey te Nengazen ne mibekar zin haazà is
    surat diyà te etuvangan te Nengazen.
  mal-2015: 'ഹിസ്കീയാവു ദൂതന്മാരുടെ കയ്യിൽനിന്നു എഴുത്തു വാങ്ങി വായിച്ചു: ഹിസ്കീയാവു
    യഹോവയുടെ ആലയത്തിൽ ചെന്നു യഹോവയുടെ സന്നിധിയിൽ അതു വിടർത്തു.'
  rmc-rmc: O Chizkija iľa le poslendar o ľil a pregenďa les. Paľis geľa andro Chramos
    a phundraďa les anglo RAJ.
  pes-OPV: و حزقیا مکتوب را از دست ایلچیان گرفته، آن را خواند و حزقیا به خانه خداوند
    درآمده، آن را به حضور خداوند پهن کرد.
  ron-1924: Езекия а луат скрисоаря дин мына солилор ши а читит-о. Апой с-а суит ла
    Каса Домнулуй ши а ынтинс-о ынаинтя Домнулуй,
  ben-OBCV: সেই দূতদের কাছ থেকে পত্রখানি গ্রহণ করে হিষ্কিয় পাঠ করলেন। তারপর তিনি
    সদাপ্রভুর মন্দিরে উঠে গেলেন এবং সদাপ্রভুর সামনে তা মেলে ধরলেন।
  som-som: Markaasaa Xisqiyaah warqaddii ka qaatay gacantii wargeeyayaashii oo akhriyey,
    dabadeedna wuxuu tegey gurigii Rabbiga oo warqaddii ku kala bixiyey Rabbiga hortiisa.
  lat-VUC: Itaque cum accepisset Ezechias litteras de manu nuntiorum, et legisset
    eas, ascendit in domum Domini, et expandit eas coram Domino,
  eng-ASVBT: And Hezekiah received the letter from the hand of the messengers, and
    read it; and Hezekiah went up unto the house of Jehovah, and spread it before
    Jehovah.
  ita-1885: Quando Ezechia ebbe ricevute quelle lettere, per mano di que' messi, e
    le ebbe lette, egli salì alla Casa del Signore, e le spiegò nel cospetto del Signore;
  eng-LXXUP: 'And Hezekiah took the letter from the hand of the messengers, and read
    it: and he went up to the house of the Lord, and Hezekiah spread it before the
    Lord,'
  eng-ULB: Hezekiah received this letter from the messengers and read it. Then he
    went up to the house of Yahweh and spread it before him.
  spa-VBL: Ezequías recibió la carta de los mensajeros y la leyó. Luego subió al Templo
    del Señor y la abrió ante el Señor.
  fra-_FOB: Or quand Ézéchias eut reçu la lettre de la main des messagers, et qu'il
    l'eut lue, il monta à la maison de l'Éternel; et Ézéchias la déploya devant l'Éternel.
  mal-mal: ഹിസ്കീയാവ് ദൂതന്മാരുടെ കയ്യിൽനിന്ന് എഴുത്ത് വാങ്ങി വായിച്ചു; അവൻ യഹോവയുടെ
    ആലയത്തിൽ ചെന്ന് യഹോവയുടെ സന്നിധിയിൽ അത് തുറന്നുവച്ചു.
  urd-GVR: Ḳhat milne par Hizqiyāh ne use paṛh liyā aur phir Rab ke ghar ke sahan
    meṅ gayā. Ḳhat ko Rab ke sāmne bichhā kar
  suz-BL: मिनु हिज्‍कीयाह मेको चिठी चाक्‍ब मुर आन गुइ रे ताक्‍शा पढेवा बाक्‍त। मिनु
    परमप्रभु यावे आ खिं लमाक्‍त। मिनु मेको परमप्रभु यावे आ ङोंइती प्राक्‍शा वोदा बाक्‍त।
  ita-1927: Ezechia, ricevuta la lettera per le mani dei messi, la lesse; poi salì
    alla casa dell’Eterno, e la spiegò davanti all’Eterno;
  ckb-ckb: حەزقیا نامەکەی لە دەستی نێردراوەکان وەرگرت و خوێندییەوە. ئینجا سەرکەوت
    بۆ پەرستگای یەزدان، لەبەردەم یەزدان ڕایخست.
  eng-BBE: And Hezekiah took the letter from the hands of those who had come with
    it; and after reading it, Hezekiah went up to the house of the Lord, opening the
    letter there before the Lord.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಆ ದೂತರ ಕೈಯಿಂದ ಪತ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು ಓದಿದನು, ಅನಂತರ ಯೆಹೋವ ದೇವರ
    ಆಲಯಕ್ಕೆ ಹೋಗಿ ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ತೆರೆದಿಟ್ಟನು.
  tam-2017: எசேக்கியா பிரதிநிதிகளின் கையிலிருந்து கடிதத்தை வாங்கி வாசித்த பின்பு,
    அவன் யெகோவாவின் ஆலயத்திற்குப்போய், அதைக் யெகோவாவுக்கு முன்பாக விரித்து,
  spa-RV-1909: Y tomó Ezechîas las letras de mano de los embajadores; y después que
    las hubo leído, subió á la casa de Jehová, y extendiólas Ezechîas delante de Jehová.
  ron-BTF: Și Ezechia a primit scrisoarea din mâna mesagerilor și a citit-o; și Ezechia
    s-a urcat în casa DOMNULUI și a întins-o înaintea DOMNULUI.
  eng-WEBP: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  eng-FBV: Hezekiah received the letter from the messengers and read it. Then he went
    up to the Lord's Temple and opened it out before the Lord.
  nld-1939: Toen Ezekias van de gezanten de brief had ontvangen, en hem had gelezen,
    ging hij naar de tempel, legde hem open voor Jahweh neer,
  nch-BL: Huan quiseli Tanahuatijquet Ezequías nopa amatajcuiloli huan quipojqui.
    Teipa yajqui ipan ichaj TOTECO huan quiixtapo nopa amatajcuiloli iixpa TOTECO.
  vie-1934: Ê-xê-chia tiếp đặng thơ ở nơi tay các sứ giả, bèn đọc. Đoạn, người đi
    lên đền thờ của Đức Giê-hô-va, và mở thơ ra trước mặt Đức Giê-hô-va.
  hin-CV: इसके बाद हिज़किय्याह ने पत्र ले आने वालों से वह पत्र लेकर उसे पढ़ा, और याहवेह
    के भवन को चला गया, और उस पत्र को खोलकर याहवेह के सामने रख दिया.
  spa-BES: Ezequías tomó la carta de las manos de los que habían venido con ella;
    y después de leerlo, Ezequías subió al templo del Señor, abriendo la carta allí
    delante del Señor.
  tdx-tdx: Rinambe’ i Kezkià i taratasy boak’ am-pità’ i ìrake reiy, le vinaki’e;
    le nionjoñe mb’ añ’anjomba’ Iehovà mb’eo t’i Kezkià, vaho vinela’e añatrefa’ Iehovà.
  tha-KJV: เฮเซคียาห์ทรงรับจดหมายจากมือของผู้​สื่อสาร และทรงอ่าน และเฮเซคียาห์​ได้​ขึ้นไปยังพระนิเวศของพระเยโฮวาห์
    และทรงคลี่จดหมายนั้นออกต่อเบื้องพระพักตร์พระเยโฮวาห์
  por-BR-2018: E tomou Ezequias as cartas da mão dos embaixadores; e depois que as
    leu, subiu à casa do SENHOR, e estendeu-as Ezequias diante do SENHOR.
  deu-ELO: Und Hiskia nahm den Brief aus der Hand der Boten und las ihn; und er ging
    in das Haus Jehovas hinauf, und Hiskia breitete ihn vor Jehova aus.
  eng-WYC-2018: Therefore when Hezekiah had taken the letters from the hand of the
    messengers, and had read them, he went up into the house of the Lord, and spreaded
    abroad those letters before the Lord;
  epo-epo: Ĥizkija prenis la leteron el la manoj de la senditoj kaj legis ĝin, kaj
    li iris en la domon de la Eternulo, kaj Ĥizkija disvolvis ĝin antaŭ la Eternulo.
  uig-PIN: Xuning bilǝn Ⱨǝzǝkiya hǝtni ǝkǝlgüqilǝrning ⱪolidin elip oⱪup qiⱪti. Andin
    u Pǝrwǝrdigarning ɵyigǝ kirip, Pǝrwǝrdigarning aldiƣa hǝtni yeyip ⱪoydi.
  beo-beo: 'Yuda hina bagade Hesegaia da amo meloa dedei sia: adola ahoasu dunuma
    lale, idi. Amalalu, e da Debolo Diasuga asili, meloa amo Hina Gode Ea midadi ligisili,'
  tpi-OTNT: King Hesekia i kisim dispela pas long han bilong ol man Senakerip i bin
    salim i kam. Em i ritim pinis tok long dispela pas, orait em i kisim i go insait
    long haus bilong Bikpela. Na em i putim dispela pas klostu long ples Bikpela i
    stap long en, na em i opim na stretim gut.
  hau-SA: Hezekiya ya karɓi wasiƙar daga manzannin ya karanta. Sa’an nan ya tashi
    ya tafi haikalin Ubangiji ya shimfiɗa wasiƙar a gaban Ubangiji.
  uig-LAT: Shuning bilen Hezekiya xetni ekelgüchilerning qolidin élip oqup chiqti.
    Andin u Perwerdigarning öyige kirip, Perwerdigarning aldigha xetni yéyip qoydi.
  nde-nde: UHezekhiya wamukela incwadi eyeza lezithunywa wayibala. Emva kwalokho waya
    ethempelini leNkosi, wayichaya phambi kukaThixo.
  ton-ton: 'Pea naʻe maʻu ʻe Hesekaia ʻae tohi ʻi he nima ʻae kau fekau ʻo ne lau
    ia: pea naʻe ʻalu hake ʻa Hesekaia ki he fale ʻo Sihova, pea naʻa ne folahi ia
    ʻi he ʻao ʻo Sihova.'
  ces-1613: Protož vzav Ezechiáš list z ruky poslů, přečetl jej, a vstoupiv do domu
    Hospodinova, rozvinul jej Ezechiáš před Hospodinem.
  eng-WMB: Hezekiah received the letter from the hand of the messengers and read it.
    Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  tam-TCV: எசேக்கியா கடிதத்தைத் தூதுவர்களிடமிருந்து வாங்கி அதை வாசித்தான். பின்பு
    அவன் யெகோவாவினுடைய ஆலயத்திற்குப்போய் யெகோவாவுக்கு முன்பாக அதை விரித்தான்.
  ceb-ULB: Nadawat ni Hezekia kini nga sulat gikan sa mga mensahero ug gibasa kini.
    Unya mitungas siya sa balay ni Yahweh ug gisugilon niya kini kaniya
  pol-UBG: Gdy Ezechiasz wziął list z rąk posłów, przeczytał go, wszedł do domu PANA
    i rozwinął go przed PANEM.
  agr-agr: Tusa, papii agaja akupkamun Ezequías juki ausauwai. Nunik jega Apajuí emematku
    ijuntainum weuwai. Nuwi waya Tuke Pujuu emtin nunú papii agagbaun aepes,
  kyc-kyc: Dokopa kiŋi Esekayame wai pii minyingi akali dupwa keta pepa pyasi minyuo
    epeyami doko nyepala yaka leya. Lapala baa tembole anda dokona peya. Papala pepa
    pyasi doko Kamongona lenge kambu siyamo dokona pee lao reteya.
  urd-GVU: خط ملنے پر حِزقیاہ نے اُسے پڑھ لیا اور پھر رب کے گھر کے صحن میں گیا۔ خط
    کو رب کے سامنے بچھا کر
  deu-1912: Und da Hiskia den Brief von den Boten empfangen und gelesen hatte, ging
    er hinauf zum Hause des HERRN und breitete ihn aus vor dem HERRN
  kan-2017: ಹಿಜ್ಕೀಯನು ಆ ದೂತರು ತಂದ ಪತ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು ಓದಿದ ನಂತರ ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಹೋಗಿ
    ಅದನ್ನು ಯೆಹೋವನ ಮುಂದೆ ತೆರೆದಿಟ್ಟನು.
  yap-yap: Me fek Hezekiah fa gi babyor u pa’ fa’anem ni ka nol’og, nge be’eg. Me
    yan ko fare Tempel rok SOMOL, nge yan i tay fa gi babyor nga p’eowchen SOMOL,
  hlt-MCSB: Hezekiah loh puencawn kut lamkah capat te a doe tih a tae. Te phoeiah
    BOEIPA im la cet tih Hezekiah loh BOEIPA mikhmuh ah a kut a phuel.
  mdy-ETH: ካኣቲ፥ ሂዚቂያሴ ዬያ ፃኣፒንቴ ኪኢቶ ዓሶንሢፓ ዔኪ ናባቤኔ፤ ዬካፓ ዬያ ዋርቃቶ ዔኪ ጌኤዦ ማኣሪ ዴንዳዖ ናንጊና
    ናንጋ ጎዳ ቤርታ ቡሊ ጌሢ፥
  twi-ASANTE: Hesekia nsa kaa krataa a abɔfoɔ no de baeɛ no, ɔkenkaneeɛ. Afei ɔforo
    kɔɔ Awurade asɔredan no mu kɔtrɛɛ mu wɔ Awurade anim.
  eng-WEBU: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  wal-wal: Hizqqiyaasi dabddaabbiyaa kiitettida asatuppe ekkidi nabbabiis. Nabbabido
    dabddaabbiyaa GODAA Beeta Maqidasiyaa ekki efiidi, GODAA sinttan micciis.
  spa-PDDPT: Ezequías recibió la carta de mano de los mensajeros y la leyó. Subió
    a la Casa de Yavé, y la desplegó delante de Yavé.
  gun-gun: Ha'e gui ma tembiguai kuery po gui kuaxia para Ezequias ojopy vy ogueroayvu.
    Ha'e rami vy Senhor pegua oo py oike vy oexa uka imoiny henonde.
  ilo-ULB: Naawat ni Hezekias daytoy a surat manipud kadagiti mensahero ket binasana
    daytoy. Kalpasanna, simmang-at isuna idiay balay ni Yahweh ket inyukradna daytoy
    iti sangoananna.
  kpg-kpg: Di king Hezekiah guu kae di lede mai i nia daangada kae hegau, gaa dau
    di maa, gei mee gaa hana gi di Hale Daumaha, gaa dugu di lede gi hongo di gowaa
    dabu o Dimaadua,
  uig-ARA: شۇنىڭ بىلەن ھەزەكىيا خەتنى ئەكەلگۈچىلەرنىڭ قولىدىن ئېلىپ ئوقۇپ چىقتى. ئاندىن
    ئۇ پەرۋەردىگارنىڭ ئۆيىگە كىرىپ، پەرۋەردىگارنىڭ ئالدىغا خەتنى يېيىپ قويدى.
  sus-sus: Xesekiya naxa bataaxɛ rasuxu xɛɛrae yi ra, a naxa a xaran. Na dangi xanbi,
    a naxa te Alatala xa banxi, a a itala Alatala ya i.
  pon-2006: Nanmwarki Esekaia eri ketikihsang kisinlikowo rehn meninkeder ko oh ketin
    wadekada. Ih eri ketila nan Tehnpas en KAUN-O, oh ketikihdi kisinlikowo mwohn
    silangin KAUN-O.
  jae-jae: Kiŋ Hesekia kêkôc papia tau sa aŋga laujaeŋ lemeŋ ma kêsam. Go Hesekia
    kêpi Apômtaunê andu gêja ma kêlaiŋ papia tau gêc Apômtau laŋônêm,
  ksd-ksd: Ma Esekia i ga vatur vake ra buk ta ra umana tultul, ma i ga luk ia; ma
    Esekia i ga tutua urama ta ra kuba i ra Luluai, ma i ga pala ia ta ra luaina mata
    i ra Luluai.
  tur-YTC: Hizkiya mektubu habercilerin elinden aldı ve okudu. Sonra Hizkiya Yahve'nin
    evine çıktı ve Yahve'nin önüne serdi.
  grc-BRENT: Καὶ ἔλαβεν Ἐζεκίας τὰ βιβλία ἐκ χειρὸς τῶν ἀγγέλων, καὶ ἀνέγνω αὐτά·
    καὶ ἀνέβη εἰς οἶκον Κυρίου, καὶ ἀνέπτυξεν αὐτὰ Ἐζεκίας ἐναντίον Κυρίου,
  ind-AYT: Kemudian, Hizkia menerima surat itu dari tangan para utusan, membacanya,
    dan pergi ke Bait TUHAN. Lalu, Hizkia membentangkan surat itu di hadapan TUHAN.
  nya-nya: Hezekiya analandira kalata kwa amithenga aja nayiwerenga. Pomwepo anapita
    ku Nyumba ya Yehova nayika kalatayo pamaso pa Yehova.
  hrv-hrv: Ezekija primi pismo iz ruke poslanikove i pročita ga. Zatim uđe u Dom Jahvin
    i razvi ga ondje pred Jahvom.
  mps-mps: Te king Hesekiago agai te king Senakeripgo tolali pas agai te bidi dabego
    nogode agai sali. Agai te pas asęani po neda silama, tama agai te Genuai Bidigo
    tempel be tomoba selasa pali. Tama agai te pas te Genuai Bidi bidibo pesage pąde
    muani, tama agai pisaganama, tama bugagia dodolama, muani.
  tpi-tpi: King Hesekia i kisim dispela pas long han bilong ol man Senakerip i bin
    salim i kam. Em i ritim pinis tok long dispela pas, orait em i kisim i go insait
    long haus bilong Bikpela. Na em i putim dispela pas klostu long ples Bikpela i
    stap long en, na em i opim na stretim gut.
  dan-1931: Da Ezekias havde modtaget Brevet af Sendebudenes Hånd og læst det, gik
    han op i HERRENS Hus og bredte det ud for HERRENS Åsyn.
  vie-OVCB: Sau khi Ê-xê-chia nhận thư từ tay các sứ giả và đọc xong, vua lập tức
    lên Đền Thờ của Chúa Hằng Hữu, và trải thư ra trước mặt Chúa Hằng Hữu.
  guj-2017: હિઝકિયાએ સંદેશાવાહકો પાસેથી પત્ર લઈને વાંચ્યો. પછી તે યહોવાહના ઘરમાં ગયો
    અને યહોવાહની આગળ પત્ર ખુલ્લો કરીને વાંચ્યો.
  pon-2006A: Nanmwarki Esekaia eri ketikihsang kisinlikowo rehn meninkeder ko oh ketin
    wadekada. Ih eri ketila nan Tehnpas en KAUN-O, oh ketikihdi kisinlikowo mwohn
    silangin KAUN-O.
  por-BRBSL: Hezekiah recebeu a carta da mão dos mensageiros e a leu. Então Hezekiah
    foi até a casa de Yahweh e a espalhou antes de Yahweh.
  cth-cth: Hezekiah ni, a patounenaw kut dawk e ca hah a hmu teh a touk pouh. Hahoi
    teh Hezekiah teh BAWIPA im a kâen teh BAWIPA hmalah ca teh a kadai.
  twi-twi: Hesekia nsa kaa krataa a abɔfo no de bae no, ɔkenkanee. Afei ɔforo kɔɔ
    Awurade asɔredan no mu kɔtrɛw mu wɔ Awurade anim.
  hlt-hlt: Hezekiah loh puencawn kut lamkah capat te a doe tih a tae. Te phoeiah BOEIPA
    im la cet tih Hezekiah loh BOEIPA mikhmuh ah a kut a phuel.
  tbz-SIM: Kɛ̀ Esekiɑsii cɔutɛ́ dipɑ́tíri yɛtɔ̃rɛ̀ nɔu miɛkɛ kɛ́kɑɑ nkɛ́deè kɛ́tɑ
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́ dì pĩ̀ntɛ ti Yiɛ̀ nKuyie nyììkɛ̀,
  msy-2020: Ezɨ Atrivim Hesekia akɨnafarir kam, abuir gumazir a inigha izeziba dama
    an suiragha an ganigha, a inigha Ikiavɨra Itir Godɨn Dɨpenimɨn ghu. Egha Ikiavɨra
    Itir Godɨn damazimɨn an onegha anetɨ.
  dop-dop: Wɑɑtʋ wei Ɩsekiyɑsɩ tɛmɑ Asilii wulɑʋ lɛɛtǝlɩ ɩnǝɣɩ kɑlʋɣʋ, ɩlɛnɑ ɩ́ ponɑ-ɩ
    Ɩsɔ tǝsɛɛlɛ tɑɑ, nɑ ɩ́ hʋlɩ-ɩ Tɑcɑɑ.
  azb-azb: Xizqiya məktubu qasidlərdən alıb oxudu. O, Rəbbin məbədinə qalxıb məktubu
    Rəbbin önündə yerə sərdi.
  eng-DBY: And Hezekiah received the letter from the hand of the messengers, and read
    it; and Hezekiah went up into the house of Jehovah, and spread it before Jehovah.
  hin-2017: इस पत्री को हिजकिय्याह ने दूतों के हाथ से लेकर पढ़ा। तब यहोवा के भवन में
    जाकर उसको यहोवा के सामने फैला दिया।
  wol-KYG: Ba Esekiya jëlee bataaxal ba ca loxol ndaw ya, jàng ko ba noppi, dafa dem
    ba ca kër Aji Sax ji. Mu daldi tàllal bataaxal ba fa kanam Aji Sax ji.
  eng-YLT: And Hezekiah taketh the letters out of the hand of the messengers, and
    readeth them, and goeth up to the house of Jehovah, and Hezekiah spreadeth it
    before Jehovah.
  kne-kne: Idi inawat Hezekias din solat ay naipaw-it en sisya, binasa na, pag emey
    sin Timplon Diyos. Inoklag na din solat sin sangoanan Diyos,
  eng-WYC-2017: Therefore when Hezekiah had taken the letters from the hand of the
    messengers, and had read them, he went up into the house of the Lord, and spreaded
    abroad those letters before the Lord;
  eng-WMBB: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  urd-GVH: ख़त मिलने पर हिज़क़ियाह ने उसे पढ़ लिया और फिर रब के घर के सहन में गया।
    ख़त को रब के सामने बिछाकर
  rug-rug: Meke vagia Hezikaea sa leta koari tie paleke inavoso meke tiro ia sa. Beto
    si sage la si asa pa Zelepade te Zihova, meke la repahia sa pa kenuna e Zihova,
  gaz-gaz: Hisqiyaasis ergamoota sana harkaa xalayaa fuudhee dubbifate. Ergasiis gara
    mana qulqullummaa Waaqayyootti ol baʼee xalayaa sana fuula Waaqayyoo duratti diriirse.
  fra-LSG: Ézéchias prit la lettre de la main des messagers, et la lut. Puis il monta
    à la maison de l’Éternel, et la déploya devant l’Éternel,
  gnn-gnn: Warr‐way märraŋalana ŋayi Giŋ Yitjakayayunydja ŋunhiyi djorra', bala ŋayi
    marrtjinana djunama buku‐ŋal'yunaralilina buṉbulili, ga ŋunhalana ŋayi gurrunharanydja,
    bala ḻapmaraŋalanydja milmana Garraywalana, bala ŋayi bukumirriyaŋalana yukurrana
    bitjarra, “Garray, nhe warray wal'ŋu ganydjarr‐ḏumurrunydja, biyapulnydja‐wala
    garrwar; nhepina waŋganynha yuwalkŋunydja wal'ŋu waŋarr. Bukmak dhuwala miṯtji
    bäpurru ga bäpurru nhokiyingala yana goŋŋuranydja, liŋgu nhepiŋga waŋganydhu djäma
    dhuwala wäŋa munathany'tja ga ŋunha djiwarr'. Garray, ŋäka ŋarranha bukumirriyanharanydja,
    ga nhäŋana dhuwala djorra'na. Dhuwala ŋayi yukurra ŋunha ya' miriŋu Giŋ waŋa warku'yun
    nhuna. Ŋunhanydjayi miriŋu ganydjarr‐ḏumurrumirrina, ga guḻku'nhana walala ŋuli
    yukurranha ŋäthilinydja bunha wiripuwurrunhanydja bäpurru'nha, dhawar'‐dhawarmaranhana
    bunha ŋuli walalambala waŋarrnhanydja walalanha, bili walalambalanydja ŋunhi waŋarr
    walala goŋbuy walalaŋgiyinguŋu djämawuy, dharpa warray, ga be nhä warray, guṉḏa
    warray. Garray nhepi yana dhuwala walŋa‐ḏikṯiktja waŋarr, walŋakuŋa ŋanapurrunha
    nhokalay nhe ganydjarryu. Dhawaṯmaraŋana yana ŋanapurrunha ŋulaŋuru nhanukalanydja
    goŋŋuru, märr yurru bukmakthu bäpurru'yu ga bäpurru'yu nhämana, ŋunhi nhepi yana
    waŋgany yuwalkŋunydja wal'ŋu waŋarr,” bitjarra ŋayi Giŋ Yitjakaya bukumirriyaŋalanydja.
  yal-yal: Xesekiya yi kɛdi sɛbɛxin nasuxu xɛrane ra, a yi a xaran. Na xanbi ra, a
    te Alatala Batu Banxini, a sa kɛdin sa Alatala yɛtagi.
  haw-1868: 'A lawe ae la o Hezekia i na palapala mai ka lima mai o na elele, a heluhelu
    iho la ia mau mea: a pii ae la o Hezekia i ka hale o Iehova, a hohola aku la ia
    mau mea imua o Iehova.'
  arb-NAV: فَتَنَاوَلَ حَزَقِيَّا الْكِتَابَ مِنْ أَيْدِي الرُّسُلِ وَقَرَأَهُ، ثُمَّ
    تَوَجَّهَ إِلَى هَيْكَلِ الرَّبِّ وَبَسَطَهُ أَمَامَهُ.
  ewe-ewe: Fia Hezekia xɔ agbalẽ la le ame dɔdɔwo si, xlẽe eye wòyi gbedoxɔ me be
    yeatsɔe aɖo Yehowa ŋkume.
  eng-LEE: 'And Hezekiah took the letters out of the hand of the messengers, and read
    them: and Hezekiah went up into the house of the Lord, and spread them out before
    the Lord.'
  asm-FB: হিষ্কিয়াই বার্তাবাহকসকলৰ পৰা পত্ৰখন লৈ পঢ়িলে; তেওঁ যিহোৱাৰ গৃহলৈ উঠি গ’ল
    আৰু যিহোৱাৰ সন্মুখত পত্রখন মেলি ধৰিলে।
  sus-A: شٍسٍكِيَ نَشَ بَتَاشّ رَ سُشُ شّيرَيٍ يِ رَ، عَ نَشَ عَ شَرَن. نَ دَنفِ شَنبِ،
    عَ نَشَ تٍ عَلَتَلَ شَ بَنشِ، عَ عَ عِتَلَ عَلَتَلَ يَ عِ.
  fra-SBL: Ézéchias reçut la lettre de la main des messagers et la lut. Puis Ézéchias
    monta à la maison de l'Éternel, et la déploya devant l'Éternel.
  hbo-hbo: וַיִּקַּ֨ח חִזְקִיָּ֧הוּ אֶת־הַסְּפָרִ֛ים מִיַּ֥ד הַמַּלְאָכִ֖ים וַיִּקְרָאֵ֑ם
    וַיַּ֙עַל֙ בֵּ֣ית יְהוָ֔ה וַיִּפְרְשֵׂ֥הוּ חִזְקִיָּ֖הוּ לִפְנֵ֥י יְהוָֽה׃ פ
  piu-2006: '@see-verse:2KI.019.013'
  kik-kik: Hezekia akĩnyiita marũa kuuma kũrĩ andũ arĩa maatũmĩtwo, na akĩmathoma.
    Agĩcooka akĩambata hekarũ-inĩ ya Jehova, akĩmatambũrũkia mbere ya Jehova.
  fra-NCL: Ezéchias ayant pris la lettre de la main des messagers, la lut ; puis Ezéchias
    monta à la maison de Yahweh et la déploya devant Yahweh.
  cek-AK: Hezekiah mah laicaehnawk taeng ih ca to hnuk naah a kroek; to pacoengah
    Angraeng ih im ah a caeh tahang moe, Angraeng hmaa ah ca to a khramh.
  cuk-cuk: Degine, Ezequías, dule-gayaburba-berbemalad-abin garda susad, geb absosad.
    Geb a-sorbali, Bab-Jehováʼse-goled-negse-naded. Agine Bab-Jehová-asabin garda
    nallaa imaksad.
  uig-CYR: Шуниң билән Һәзәкия хәтни әкәлгүчиләрниң қолидин елип оқуп чиқти. Андин
    у Пәрвәрдигарниң өйигә кирип, Пәрвәрдигарниң алдиға хәтни йейип қойди.
  tel-2017: హిజ్కియా వార్తాహరుల చేతిలోనుంచి ఆ ఉత్తరం తీసుకుని చదివి, యెహోవా మందిరంలోకి
    వెళ్లి, యెహోవా సన్నిధిలో దాన్ని విప్పి పరిచి,
  hat-BSA: Alò, Ézéchias te pran lèt la soti nan men a mesaje yo e li te li li. Li
    te monte lakay SENYÈ a, e li te louvri li devan SENYÈ a.
  kos-kos: Tokosra Hezekiah el eisla leta sac sin mwet ma use ah, ac riti. Na el som
    nu in Tempul ac likiya leta sac ye mutun LEUM GOD,
  hbo-WLC: וַיִּקַּ֨ח חִזְקִיָּ֧הוּ אֶת־הַסְּפָרִ֛ים מִיַּ֥ד הַמַּלְאָכִ֖ים וַיִּקְרָאֵ֑ם
    וַיַּ֙עַל֙ בֵּ֣ית יְהוָ֔ה וַיִּפְרְשֵׂ֥הוּ חִזְקִיָּ֖הוּ לִפְנֵ֥י יְהוָֽה׃ פ
  ibo-ibo: Mgbe Hezekaya natara akwụkwọ ozi a site nʼaka ndị ozi ahụ, gụọ ya, o weere
    ya gaa nʼime ụlọnsọ Onyenwe anyị, gbasaa ya nʼihu Onyenwe anyị.
  ory-ory: ତହିଁରେ ହିଜକୀୟ ଦୂତମାନଙ୍କଠାରୁ ପତ୍ର ଗ୍ରହଣ କରି ତାହା ପାଠ କଲେ। ଆଉ ହିଜକୀୟ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହକୁ ଯାଇ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତାହା ଖୋଲିଲେ।
  chk-chk: Iwe, Hiskia a angei ewe toropwe seni lepöün ekewe chon künö o aleani. Mürin,
    a feila lon ewe imwenfel o oletala fän mesen ewe Samol mi Lapalap.
  rop-rop: Wal King Hesakaiya bin gajim det leda brom det wekinmen en imbin ridim.
    Brom deya imbin go langa det Serramoni Pleis en deya na imbin pudum det leda lida
    langa YAWEI.
  ukr-1871: Взявши ж Езекія письмо з рук поселських і прочитавши його, пійшов у храм
    Господень та й розгорнув його перед Господом,
  deu-1951: Als nun Hiskia den Brief aus der Hand der Boten empfangen und gelesen
    hatte, ging er zum Hause des HERRN hinauf, und Hiskia breitete ihn aus vor dem
    HERRN.
  eng-JPS: And Hezekiah received the letter from the hand of the messengers, and read
    it; and Hezekiah went up unto the house of the LORD, and spread it before the
    LORD.
  srp-1865: A kad Jezekija primi knjigu iz ruku poslanika i proèita je, otide u dom
    Gospodnji, i razvi je Jezekija pred Gospodom.
  lug-lug: Keezeekiya n’afuna ebbaluwa eyaleetebwa ababaka, n’agisoma. N’ayambuka
    n’agenda mu yeekaalu ya Mukama, n’agyanjuluza mu maaso ga Mukama.
  heb-heb: ויקח חזקיהו את הספרים מיד המלאכים ויקראם ויעל בית יהוה ויפרשהו חזקיהו לפני
    יהוה׃
  ben-IRV: হিষ্কিয় দূতদের কাছ থেকে চিঠিখানা নিলেন এবং সেটি পড়লেন। পরে তিনি সদাপ্রভুর
    গৃহে গেলেন এবং তাঁর সামনে চিঠিটা মেলে দিলেন।
  pan-pan: ਜਦ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਦੇ ਹੱਥੋਂ ਉਹ ਪੱਤਰ ਲੈ ਕੇ ਪੜ੍ਹਿਆ, ਤਦ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਵਿੱਚ ਜਾ ਕੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਖੋਲ੍ਹ ਕੇ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: ထိုမှာစာ ကို ဟေဇကိ မင်းသည် သံတမန် လက် မှ ခံ ယူ၍ ကြည့် ပြီးလျှင် ဗိမာန်
    တော်သို့သွား ၍ ထာဝရဘုရား ရှေ့ တော်၌ ဖြန့် ထားလေ၏
  tbg-tbg: Senakeripiva nititoka vi qarara vare vuru Hesekiaara amuvaro viva vira
    tavero, Nora Kotira Naavuqi oriqetero vira aaqanto vaiharo vi qarara raira kero
    vatero
  hmo-hmo: Hesekaia ese unai revareva be hesiai taudia edia imana dekena amo ia abia,
    ia duahia. Vadaeni Hesekaia be Lohiabada ena Dubu Helaga dekenai ia daekau, revareva
    be Lohiabada ena vairanai ia kehoa.
  urd-urd: हिज़क़ियाह ने क़ासिदों के हाथ से ख़त लिया और उसे पढ़ा, और हिज़क़ियाह ने
    ख़ुदावन्द के घर में जाकर उसे ख़ुदावन्द के सामने फैला दिया।
  rus-SYN: И взял Езекия письмо из руки послов, и прочитал его, и пошел в дом Господень,
    и развернул его Езекия пред лицем Господним,
  bqc-SIM: Zĩnapiↄ Asiliↄ lá kpà Ezekiawa. Kɛ́ à a kyokɛ̀, ↄ̃ à gɛ̀ Dii kpɛ́u
    a pòo aà aɛ,
  tcz-CHONGTHU: Solle ho kona hiche thuthot hi Hezekiah in amuphat’in alan asimtai,
    Pakai houin na achen Pakai angah aphajallin,
  mar-mar: हिज्कीयाने जासूदांच्या हातून पत्र घेऊन ते वाचले. मग परमेश्वराच्या मंदिरात
    जाऊन परमेश्वरापुढे ते उघडून ठेवले.
  qub-qub: Cacha aywajcuna cartata chayachishanta chasquircur ray Ezequías liguiran.
    Nircorga Templuman aywaycur cartata Tayta Diospa ñaupanman mashtayninpa churaran.
  bqp-bqp: Ɛzɛkaya Asirianↄ takada sì zĩ̀rii pìnↄa. Kũ à a kyó kɛ̀, akũ à gɛ̀ɛ
    Dikiri ↄnn à pòro a arɛ
  hat-hat: Ezekyas pran lèt la nan men mesaje yo, li li l'. Apre sa, li pati al nan
    tanp lan, li mete lèt la devan lotèl Seyè a.
  eng-BSB: So Hezekiah received the letter from the messengers, read it, and went
    up to the house of the LORD and spread it out before the LORD.
  eng-WEBPB: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  kbq-kbq: Hagi anante Asiria kini ne' Senakeripi'ma huzmantege'za e'naza vahe'mokizmi
    zamazampinti, Hezekaia'a ana avona erino hampriteno, ana avona erino Ra Anumzamofo
    mono nompi marerino, Ra Anumzamofo avure ana avona eritareno ante'ne.
  nhe-BL: Huan quiseli Tlanahuatijquetl Ezequías nopa amatlajcuiloli huan quipojqui.
    Teipa yajqui ipan ichaj TOTECO huan quiixtlapo nopa amatlajcuiloli iixtla TOTECO.
  bus-bus: Ɛzɛkaya Asirianↄ takada sì zĩ̀ri pìnↄa. Kɛ̀ à à kyó kɛ̀, ben à gàa Dii
    ua à pòro à aɛ
  gub-BL: Pape herur har omono pape tuwihawete Ezeki pe wà kury. Umugeta Ezeki. Na'e
    oho Tupàn Hàpuzuhu pe kury. Omono a'e pape a'e pe Tupàn Tuweharupi Wiko Ma'e henataromo
    kury.
  eng-DRA: And when Ezechias had received the letter of the hand of the messengers,
    and had read it, he went up to the house of the Lord, and spread it before the
    Lord,
