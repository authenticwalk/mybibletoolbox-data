verse: 2KI.019.020
translations:
  mal-C: 'അതിനുശേഷം ആമോസിന്റെ മകനായ യെശയ്യാവ് ഹിസ്കിയാവിന് ഒരു സന്ദേശം കൊടുത്തയച്ചു:
    “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അശ്ശൂർരാജാവായ സൻഹേരീബിനെക്കുറിച്ചുള്ള
    നിന്റെ പ്രാർഥന ഞാൻ കേട്ടിരിക്കുന്നു.'
  deu-TKW: 'Da sandte Jesaja, der Sohn des Amoz, zu Hiskia, und ließ ihm sagen: So
    spricht Jahwe, der Gott Israels: Was du um Sanheribs, des Königs von Assyrien,
    willen zu mir gebetet hast, habe ich gehört.'
  lin-lin: 'Ezayi, mwana mobali ya Amotsi, atindelaki Ezekiasi maloba oyo : « Tala
    liloba oyo Yawe, Nzambe ya Isalaele, alobi : Nayoki losambo na yo na tina na Senakeribe,
    mokonzi ya Asiri.'
  eng-LSV: 'And Isaiah son of Amoz sends to Hezekiah, saying, “Thus said YHWH, God
    of Israel: That which you have prayed to Me concerning Sennacherib king of Asshur
    I have heard;'
  eng-GNV: Then Isaiah the sonne of Amoz sent to Hezekiah, saying, Thus saith the
    Lord God of Israel, I haue heard that which thou hast prayed me, concerning Saneherib
    King of Asshur.
  eng-WEBSTER: Then Isaiah the son of Amoz sent to Hezekiah, saying, Thus saith the
    LORD God of Israel, That which thou hast prayed to me against Sennacherib king
    of Assyria I have heard.
  nhw-BL: 'Huajca Isaías, icone Amoz, tlatitlanqui ma quiilhuica Tlanahuatijquetl
    Ezequías: “Quej ni quiijtohua TOTECO toDios tiisraelitame: ‘Nijcactoc catli ta
    techtlajtlanijtoc por catli quiijtojtoc Tlanahuatijquetl Senaquerib tlen tlali
    Asiria.’ ”'
  swh-ONEN: 'Kisha Isaya mwana wa Amozi akapeleka ujumbe kwa Hezekia, akasema: “Hili
    ndilo asemalo Bwana, Mungu wa Israeli: Nimesikia maombi yako kuhusu Senakeribu
    mfalme wa Ashuru.'
  bba-bba: Yerɑ Esɑi Amɔtin bii u Esekiɑsi sɔmɔ ɡɔriɑ u nɛɛ, bu nùn sɔ̃ mɑ Gusunɔ
    Isirelibɑn Yinni u win kɑnɑru mwɑ te u kuɑ Sɑnkeribu Asirin sinɑ bokon sɔ̃.
  eng-KJVCPB: Then Isaiah the son of Amoz sent to Hezekiah, saying, Thus saith the
    Lord God of Israel, That which thou hast prayed to me against Sennacherib king
    of Assyria I have heard.
  luo-luo: 'Eka Isaya wuod Amoz ne ooro wach ne Hezekia kama: “Ma e gima Jehova Nyasaye,
    ma Nyasach Israel wacho: Asewinjo lamoni kuom Senakerib ruodh Asuria.'
  meu-meu: 'Bena Isaia Amoso ese gwau-kau na Hesekia dekena e siaia lao, eto, Iehova,
    Israel Diravana, na ini e gwau tomamu: Emu ḡuriḡuri egu ai, Senakerib, Asuria
    pavapavana, o herevalaia ḡauna, na vada na kamonai.'
  npi-ULB: तब आमोजका छोरा यशैयाले हिजकियालाई यसो भनेर समाचार पठाए, “इस्राएलका परमप्रभु
    परमेश्‍वर यसो भन्‍नुहुन्छ, 'तैँले अश्शूरका राजा सनहेरीबको बारेमा मलाई प्रार्थना
    गरेकोले म तेरो कुरा सुन्‍नेछु ।
  yor-yor: 'Nígbà náà Isaiah ọmọ Amosi rán oníṣẹ́ sí Hesekiah pé, “Èyí ni ohun tí
    Olúwa Ọlọ́run Israẹli sọ: Mo ti gbọ́ àdúrà rẹ nípa ti Sennakeribu ọba Asiria.'
  pes-OPCB: 'آنگاه اشعیا پسر آموص برای حِزِقیای پادشاه این پیغام را فرستاد: «یهوه،
    خدای اسرائیل می‌فرماید: دعای تو را در مورد سنحاریب، پادشاه آشور شنیدم.'
  tgl-ULB: Pagkatapos nagpadala si Isaias na anak ni Amoz ng mensahe kay Hezekias,
    sinasabing, “Sinasabi ni Yahweh ang Diyos ng Israel, 'Dahil nanalangin ka sa akin
    tungkol kay Senaquerib ang hari ng Asiria, narinig kita.
  cbu-NT: Táyaru, Isáyassha tsiyatssee Esikiyasaam zanganeerangiya. In watacha Apanll
    waana tsiyatarangu, Nuw Israelchichee kapung chinakina. Yuwaa shiy nuwaa masharangish,
    anoo nuw mazinarangina. Asiriyashuch kurak Sinakirip tputsee kiyung yachaku anoo
    ichingaru yasakina.
  hui-hui: Anduane Homogonaga bi mana latagi haga Aisaia ibugua Hesegaiahondo bi lawia
    halu lalu, Anduane Homogohanda í̠naga bi larigoni hale howa
  mya-mya: ထို​နောက်​မင်း​ကြီး​၏​ပတ္ထ​နာ​ကို​ထာ​ဝ​ရ ဘု​ရား​နား​ညောင်း​တော်​မူ​သ​ဖြင့်
    ဟေ​ဇ​ကိ မင်း​အ​တွက် ဟေ​ရှာ​ယ​မှ​တစ်​ဆင့်​ရောက် လာ​သော​ဗျာ​ဒိတ်​တော်​မှာ၊-
  bod-N: དེ་ནས་ཨ་མོ་ཟིའི་བུ་ཡེ་ཤ་ཡཱས་ཧི་ཟི་ཀི་ཡཱ་ལ་འཕྲིན་བསྐུར་ཏེ་ན་རེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
    ཁྱོད་ཀྱིས་ང་ལ་ཨ་སུར་གྱི་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་སྐོར་གྱི་གསོལ་བ་བཏབ་པ་དེ་ངས་གསན་བྱུང་ཞེས་པའོ།
    །
  sna-sna: 'Ipapo Isaya mwanakomana waAmozi akatuma shoko kuna Hezekia akati, “Zvanzi
    naJehovha: Mwari waIsraeri: Ndanzwa munyengetero wako pamusoro paSenakeribhi mambo
    weAsiria.'
  spa-BLM: 'Entonces Isaías, hijo de Amoz, envió a decir a Ezequías: “Yahvé, el Dios
    de Israel, dice: ‘Me has orado contra Senaquerib, rey de Asiria, y te he escuchado.'
  cac-cac: 'Ix lajvi chi'' ix yalancot vin̈aj Isaías chi'' d''a vin̈aj Ezequías chi''
    icha tic: A Jehová co Diosal a on̈ israel on̈ tic, a tz''alan d''ayach icha tic:
    Ix vab'' a lesal yuj tas syal vin̈aj Senaquerib sreyal Asiria.'
  swh-ULB: Kisha Isaya mwana wa Amozi akatuma ujumbe kwa Hezekia, akisema, “Yahwe,
    Mungu wa Israeli asema, 'Kwasababu umeomba kwangu kuhusiana na Senakeribu mfalme
    wa Ashuru, nimekusikia.
  bel-bel: 'І паслаў Ісая, сын Амосаў, да Эзэкіі сказаць: так кажа Гасподзь Бог Ізраілеў:
    тое, за што ты молішся Мне супроць Сэнахірыма, цара Асірыйскага, Я пачуў.'
  deu-ELBBK: 'Da sandte Jesaja, der Sohn Amoz'', zu Hiskia und ließ ihm sagen: So
    spricht der HERR, der Gott Israels: Was du wegen Sanheribs, des Königs von Assyrien,
    zu mir gebetet hast, habe ich gehört.'
  mbb-OT: 'Ne mibpeuwit te lalag si Isaias he anak ni Amoz diyà te ki Hezekia he edhenduen
    te: “Iyan heini egkeǥiyen te Nengazen he Megbevayà te Israel: Nezineg ku is kebpengemuyù
    nu vahin ki Hadì Senakerib he hadì te Asiria.'
  mal-2015: 'ആമോസിന്റെ മകനായ യെശയ്യാവു ഹിസ്കീയാവിന്റെ അടുക്കൽ പറഞ്ഞയച്ചതു എന്തെന്നാൽ:
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ അശ്ശൂർരാജാവായ സൻഹേരീബിൻനിമിത്തം
    എന്നോടു പ്രാർത്ഥിച്ചതു ഞാൻ കേട്ടു.'
  rmc-rmc: 'Akor o Izajaš, le Amososkro čhavo, diňa te phenel le Chizkijoske: „Kada
    phenel o RAJ, o Del le Izraeloskro: ‚Šunďom avri tiro mangipen, so vakerehas pal
    o asiriko kraľis Sancherib.‘'
  pes-OPV: 'پس اشعیا ابن آموص نزد حزقیا فرستاده، گفت: «یهوه، خدای اسرائیل، چنین می‌گوید:
    آنچه را که درباره سنحاریب، پادشاه آشور، نزدمن دعا نمودی اجابت کردم.'
  ron-1924: 'Атунч, Исая, фиул луй Амоц, а тримис сэ спунэ луй Езекия: „Аша ворбеште
    Домнул Думнезеул луй Исраел: ‘Ам аузит ругэчуня пе каре Мь-ай фэкут-о ку привире
    ла Санхериб, ымпэратул Асирией.’'
  ben-OBCV: 'পরে আমোষের ছেলে যিশাইয় হিষ্কিয়ের কাছে এই খবর দিয়ে পাঠালেন: “ইস্রায়েলের
    ঈশ্বর সদাপ্রভু একথাই বলেন: আসিরিয়ার রাজা সন্‌হেরীবের বিষয়ে তোমার করা প্রার্থনাটি
    আমি শুনেছি।'
  som-som: Markaasaa Ishacyaah ina Aamoos u soo cid diray Xisqiyaah, oo wuxuu ku yidhi,
    Rabbiga Ilaaha reer binu Israa'iil ahu wuxuu leeyahay, Seenxeeriib oo ah boqorka
    Ashuur waad iga bariday, taas aawadeed waan ku maqlay.
  lat-VUC: 'Misit autem Isaias filius Amos ad Ezechiam, dicens: Hæc dicit Dominus
    Deus Israël: Quæ deprecatus es me super Sennacherib rege Assyriorum, audivi.'
  eng-ASVBT: Then Isaiah the son of Amoz sent to Hezekiah, saying, Thus saith Jehovah,
    the God of Israel, Whereas thou hast prayed to me against Sennacherib king of
    Assyria, I have heard thee.
  ita-1885: 'Allora Isaia, figliuolo di Amos, mandò a dire ad Ezechia: Così ha detto
    il Signore Iddio d''Israele: Io ho esaudita la tua orazione intorno a Sennacherib,
    re degli Assiri.'
  eng-LXXUP: And Isaiah the son of Amoz sent to Hezekiah, saying, Thus saith the Lord
    God of hosts, the God of Israel, I have heard thy prayer to me concerning Sennacherib
    king of the Assyrians.
  eng-ULB: Then Isaiah son of Amoz sent a message to Hezekiah, saying, “Yahweh, the
    God of Israel says, 'Because you have prayed to me concerning Sennacherib king
    of Assyria, I have heard you.
  spa-VBL: 'Entonces Isaías, hijo de Amoz, envió un mensaje a Ezequías, diciendo:
    “Esto es lo que dice el Señor, el Dios de Israel: He escuchado tu oración sobre
    Senaquerib, rey de Asiria.'
  fra-_FOB: 'Alors Ésaïe, fils d''Amots, envoya dire à Ézéchias: Ainsi a dit l''Éternel,
    le Dieu d''Israël: J''ai entendu la prière que tu m''as faite au sujet de Sanchérib,
    roi d''Assyrie.'
  mal-mal: 'ആമോസിന്റെ മകനായ യെശയ്യാവ് ഹിസ്കീയാവിന്റെ അടുക്കൽ പറഞ്ഞയച്ചത് എന്തെന്നാൽ:
    “യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നീ അശ്ശൂർ രാജാവായ സൻഹേരീബിന്റെ
    നിമിത്തം എന്നോട് പ്രാർത്ഥിച്ചത് ഞാൻ കേട്ടു.'
  urd-GVR: Phir Yasāyāh bin Āmūs ne Hizqiyāh ko paiġhām bhejā, “Rab Isrāīl kā Ḳhudā
    farmātā hai ki maiṅ ne Asūrī bādshāh Sanherib ke bāre meṅ terī duā sunī hai.
  suz-BL: मिनु आमोज आ तौ यसैयाम हिज्‍कीयाह कली “परमप्रभु यावे, इस्राएली आन परमप्रभुमी
    मार देंत देंशा हना ‘गो अस्‍सुर ङा पिप सन्‍हेरीब आ पर्बम इ पुंइशो लोव़ नेंता’ देंत।
  ita-1927: 'Allora Isaia, figliuolo di Amots, mandò a dire ad Ezechia: “Così parla
    l’Eterno, l’Iddio d’Israele: Ho udito la preghiera che mi hai rivolta riguardo
    a Sennacherib, re d’Assiria.'
  ckb-ckb: 'ئینجا ئیشایای کوڕی ئامۆچ ناردی بۆ لای حەزقیا و گوتی: «یەزدانی پەروەردگاری
    ئیسرائیل دەفەرموێت: گوێم لە نوێژەکەت بوو سەبارەت بە سەنحێریبی پاشای ئاشور.'
  eng-BBE: Then Isaiah, the son of Amoz, sent to Hezekiah, saying, The Lord, the God
    of Israel, says, The prayer which you have made to me against Sennacherib, king
    of Assyria, has come to my ears.
  kan-OKCV: 'ಆಗ ಆಮೋಚನ ಮಗನಾದ ಯೆಶಾಯನು ಹಿಜ್ಕೀಯನಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದ್ದೇನೆಂದರೆ: “ಇಸ್ರಾಯೇಲಿನ
    ಯೆಹೋವ ದೇವರ ಮಾತಿದು: ನೀನು ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನನ್ನು ಕುರಿತು ಮಾಡಿದ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ಕೇಳಿದ್ದೇನೆ.'
  tam-2017: 'அப்பொழுது ஆமோத்சின் மகனாகிய ஏசாயா எசேக்கியாவுக்குச் சொல்லியனுப்பினது:
    இஸ்ரவேலின் தேவனாகிய யெகோவா உரைக்கிறது என்னவென்றால், அசீரியா ராஜாவாகிய சனகெரிப்பினிமித்தம்
    நீ என்னை நோக்கிச் செய்த விண்ணப்பத்தைக் கேட்டேன்.'
  spa-RV-1909: 'Entonces Isaías hijo de Amós envió á decir á Ezechîas: Así ha dicho
    Jehová, Dios de Israel: Lo que me rogaste acerca de Sennachêrib rey de Asiria,
    he oído.'
  ron-BTF: 'Atunci Isaia, fiul lui Amoț, a trimis la Ezechia, spunând: Astfel spune
    DOMNUL Dumnezeul lui Israel: Am auzit ce mi te-ai rugat referitor la Sanherib,
    împăratul Asiriei.'
  eng-WEBP: Then Isaiah the son of Amoz sent to Hezekiah, saying, “The LORD, the God
    of Israel, says ‘You have prayed to me against Sennacherib king of Assyria, and
    I have heard you.
  eng-FBV: 'Then Isaiah, son of Amoz, sent a message to Hezekiah, saying, “This is
    what the Lord, the God of Israel, says: I have heard your prayer about Sennacherib,
    king of Assyria.'
  nld-1939: 'Toen liet Isaias, de zoon van Amos, aan Ezekias zeggen: Dit zegt Jahweh,
    Israëls God! Ik heb de bede gehoord, die gij tot Mij hebt opgezonden om Sinacherib,
    den assyrischen koning.'
  nch-BL: 'Huajca Isaías, icone Amoz, tatitanqui ma quiilhuitij Tanahuatijquet Ezequías:
    “Quej ni quiijtohua TOTECO toDios tiisraelitame: ‘Nijcactoc cati ta techtajtanijtoc
    por cati quiijtojtoc Tanahuatijquet Senaquerib ten tali Asiria.’ ”'
  vie-1934: 'Ê-sai, con trai A-mốt, sai nói với Ê-xê-chia rằng: Giê-hô-va Đức Chúa
    Trời của Y-sơ-ra-ên phán như vầy: Ta có nghe lời ngươi cầu nguyện cùng ta về việc
    San-chê-ríp, vua A-si-ri.'
  hin-CV: 'तब आमोज़ के पुत्र यशायाह ने हिज़किय्याह से कहा, “याहवेह, इस्राएल का परमेश्वर,
    यों कहते हैं: इसलिये कि तुमने अश्शूर के राजा सेनहेरीब के संबंध में मुझसे विनती
    की,'
  spa-BES: 'Entonces Isaías, hijo de Amoz, envió a Ezequías, diciendo: El Señor, el
    Dios de Israel, dice: La oración que me has hecho contra Senaquerib, rey de Asiria,
    ha llegado a mis oídos.'
  tdx-tdx: 'Nahitri’ Iesaià, ana’ i Amotse amy Kezkià, ty hoe: Hoe t’Iehovà Andria­nañahare’
    Israele: Kanao nihalalia’o amako i Senakeribe mpanjaka’ i Asorey, le tsinanoko.'
  tha-KJV: แล​้​วอ​ิสยาห์​บุ​ตรชายอามอสได้​ใช้​ให้​ไปเฝ้าเฮเซคียาห์ทูลว่า “พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า
    เราได้ยินคำอธิษฐานของเจ้าเรื่องเซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซีเรียแล้ว
  por-BR-2018: 'Então Isaías filho de Amoz enviou a dizer a Ezequias: Assim disse
    o SENHOR, Deus de Israel: O que me rogaste acerca de Senaqueribe rei da Assíria,
    ouvi.'
  deu-ELO: 'Da sandte Jesaja, der Sohn Amoz'', zu Hiskia und ließ ihm sagen: So spricht
    Jehova, der Gott Israels: Was du wegen Sanheribs, des Königs von Assyrien, zu
    mir gebetet hast, habe ich gehört.'
  eng-WYC-2018: Forsooth Isaiah, the son of Amoz, sent to Hezekiah, and said, The
    Lord God of Israel saith these things, I have heard those things, which thou prayedest
    (to) me on Sennacherib, king of Assyrians.
  epo-epo: 'Kaj Jesaja, filo de Amoc, sendis al Ĥizkija, por diri: Tiele diras la
    Eternulo, Dio de Izrael: Tion, kion vi preĝis al Mi pri Sanĥerib, reĝo de Asirio,
    Mi aŭdis.'
  uig-PIN: 'Xuning bilǝn Amozning oƣli Yǝxaya Ⱨǝzǝkiyaƣa sɵz ǝwǝtip mundaⱪ dedi: —
    — Israilning Hudasi Pǝrwǝrdigar mundaⱪ dǝydu: — «Sening Manga Sǝnnaherib toƣruluⱪ
    ⱪilƣan duayingni anglidim.'
