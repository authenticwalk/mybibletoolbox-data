  fra-SBL: 'Alors Ésaïe, fils d''Amoz, envoya à Ézéchias, en disant : « Yahvé, le
    Dieu d''Israël, dit : ''Tu m''as prié contre Sennacherib, roi d''Assyrie, et je
    t''ai entendu.'
  hbo-hbo: וַיִּשְׁלַח֙ יְשַֽׁעְיָ֣הוּ בֶן־אָמֹ֔וץ אֶל־חִזְקִיָּ֖הוּ לֵאמֹ֑ר כֹּֽה־אָמַ֤ר
    יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֨ר הִתְפַּלַּ֧לְתָּ אֵלַ֛י אֶל־סַנְחֵרִ֥ב מֶֽלֶךְ־אַשּׁ֖וּר
    שָׁמָֽעְתִּי׃
  piu-2006: '@see-verse:2KI.019.019'
  kik-kik: 'Hĩndĩ ĩyo Isaia mũrũ wa Amozu agĩtũma ndũmĩrĩri kũrĩ Hezekia, akĩmwĩra
    atĩrĩ: “Ũũ nĩguo Jehova Ngai wa Isiraeli ekuuga: Nĩnjiguĩte mahooya maku makoniĩ
    Senakeribu mũthamaki wa Ashuri.'
  fra-NCL: 'Et Isaïe, fils d’Amos, envoya dire à Ezéchias : « Ainsi dit Yahweh, Dieu
    d’Israël : La prière que tu m’as adressée au sujet de Sennachérib, roi d’Assyrie,
    je l’ai entendue.'
  cek-AK: Amoz capa Isaiah mah Hezekiah khaeah, Israel Angraeng, Sithaw mah, Siangpahrang
    Sennakerib pongah kai khaeah lawk na thuih ih lok to ka thaih boeh, tiah thuih,
    tiah lokpaet pae.
  cuk-cuk: 'Geb degi, Amoz-machi-Isaías, Ezequíasʼse weyob gayaburba barmisad: “Bab-Jehová
    Israel-dulemar-e-Bab-Dummad weyob soged: ‘Be anga Asiria-e-rey-Senaqueribʼgi,
    ibmar sogsadi, bela an be-itosye.’'
  uig-CYR: 'Шуниң билән Амозниң оғли Йәшая Һәзәкияға сөз әвәтип мундақ деди: — — Исраилниң
    Худаси Пәрвәрдигар мундақ дәйду: — «Сениң Маңа Сәннахериб тоғрилиқ қилған дуайиңни
    аңлидим.'
  tel-2017: అప్పుడు ఆమోజు కొడుకు యెషయా హిజ్కియా దగ్గరికి వార్త పంపుతూ “ఇశ్రాయేలీయుల
    దేవుడైన యెహోవా చెప్పేదేమంటే, అష్షూరురాజు సన్హెరీబు విషయంలో నీవు నా ఎదుట చేసిన
    ప్రార్థన నేను అంగీకరించాను.
  hat-BSA: 'Epi Ésaïe, fis a Amots la te voye kote Ézéchias e te di: “Konsa pale SENYÈ
    a, Bondye Israël la: ‘Akoz ou te priye a Mwen pou Sanchérib, wa Assyrie a, Mwen
    te tande.”'
  kos-kos: Na Isaiah el supwala kas nu sel Tokosra Hezekiah in fahk lah lohngyuk pre
    lal,
  hbo-WLC: וַיִּשְׁלַח֙ יְשַֽׁעְיָ֣הוּ בֶן־אָמ֔וֹץ אֶל־חִזְקִיָּ֖הוּ לֵאמֹ֑ר כֹּֽה־אָמַ֤ר
    יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֨ר הִתְפַּלַּ֧לְתָּ אֵלַ֛י אֶל־סַנְחֵרִ֥ב מֶֽלֶךְ־אַשּׁ֖וּר
    שָׁמָֽעְתִּי׃
  ibo-ibo: Mgbe ahụ Aịzaya nwa Emọz zigaara Hezekaya ozi sị, “Otu a ka Onyenwe anyị,
    Chineke Izrel sịrị, Anụla m ekpere i kpere banyere Senakerib, eze Asịrịa.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ ହିଜକୀୟଙ୍କ ନିକଟକୁ କହି ପଠାଇଲେ, “ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ବିରୁଦ୍ଧରେ ଆମ୍ଭ ନିକଟରେ ଯେଉଁ
    ପ୍ରାର୍ଥନା କରିଅଛ, ତାହା ଆମ୍ଭେ ଶୁଣିଲୁ।
  chk-chk: Mürin, Aisea nöün Amos we mwän a tinala ei pworaus ren Hiskia, “Iei alon
    ewe Samol mi Lapalap ewe Koten Israel, ‘Üa rongorong om iotek ngeniei usun Sanherip
    ewe kingen Asiria.
  rop-rop: Afta na Aisaiya bin jandimbek det ensa langa det preya blanga King Senakerib
    langa King Hesakaiya. Imbin tok, “YAWEI det trubala God blanga ola Isreil pipul
    bin tok dijan blanga King Senakerib.
  ukr-1871: 'І послав Ісаїя Амосенко до Езекії, сказати: Тако глаголе Господь, Бог
    Ізрайлїв: Те, про що ти молився що до Сеннахирима, царя Ассирийського, я вислухав.'
  deu-1951: 'Da sandte Jesaja, der Sohn des Amoz, zu Hiskia und ließ ihm sagen: So
    spricht der HERR, der Gott Israels: Was du wegen Sanheribs, des Königs von Assyrien,
    zu mir gebetet hast, das habe ich gehört.'
  eng-JPS: 'Then Isaiah the son of Amoz sent to Hezekiah, saying: ''Thus saith the
    LORD, the God of Israel: Whereas thou hast prayed to Me against Sennacherib king
    of Assyria, I have heard thee.'
  srp-1865: 'Tada posla Isaija sin Amosov k Jezekiji, i poruèi mu: ovako veli Gospod
    Bog Izrailjev: uslišio sam za što si mi se molio radi Senahirima cara Asirskoga.'
  lug-lug: 'Awo Isaaya mutabani wa Amozi n’aweereza Keezeekiya obubaka nti: “Bw’ati
    bw’ayogera Mukama, Katonda wa Isirayiri nti, Mpulidde okusaba kwo ku bikwata ku
    Sennakeribu kabaka w’e Bwasuli.'
  heb-heb: וישלח ישעיהו בן אמוץ אל חזקיהו לאמר כה אמר יהוה אלהי ישראל אשר התפללת אלי
    אל סנחרב מלך אשור שמעתי׃
  ben-IRV: তখন আমোসের ছেলে যিশাইয় হিষ্কিয়ের কাছে একটি খবর পাঠালেন, সদাপ্রভু, ইস্রায়েলের
    ঈশ্বর বলছেন যে, অশূরের রাজা সন্‌হেরীব সম্বন্ধে আপনার প্রার্থনা আমি শুনেছি।
  pan-pan: ਤਦ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਨੇ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਯਹੋਵਾਹ ਇਸਰਾਏਲ
    ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਜਿਹੜੀ ਪ੍ਰਾਰਥਨਾ ਤੂੰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਸਨਹੇਰੀਬ ਦੇ ਵਿਖੇ ਮੇਰੇ
    ਅੱਗੇ ਕੀਤੀ ਹੈ, ਉਹ ਮੈਂ ਸੁਣ ਲਈ ਹੈ।
  mya-JVB: ထိုအခါ အာမုတ် သား ဟေရှာယ သည် ဟေဇကိ မင်းထံသို့ စေလွှတ် ၍ ၊ ဣသရေလ အမျိုး၏
    ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင်သည်အာရှုရိ ရှင်ဘုရင် သနာခရိပ် အကြောင်း
    ကြောင့် ငါ့ ရှေ့ မှာ ပြု သောပဌနာစကားကို ငါကြား ရပြီ
  tbg-tbg: 'Hesekiaava Kotira aarovaro Aisaiaava viva unaini uva varakeharo mintima
    tiro: Tinavu Isareri Variqa Noravano Kotiva ariara mintima tivo: Are ti aarehara
    King Senakeripirara tiana uvara te iruro.'
  hmo-hmo: Vadaeni Isaia Amoso ese hesiai taudia Hesekaia dekenai ia siaia lao, ia
    gwau, “Lohiabada, Israela ena Dirava be inai bamona ia hereva, ia gwau, ‘Oiemu
    guriguri lau dekenai, Senakeriba, Asuria ena king oi herevalaia guriguri dekenai,
    be lau kamonai vadaeni.’
  urd-urd: 'तब यसा''याह — बिन — आमूस ने हिज़क़ियाह को कहला भेजा कि ख़ुदावन्द इस्राईल
    का ख़ुदा यूँ फ़रमाता है: चूँकि तू ने शाह — ए — असूर सनहेरिब के ख़िलाफ़ मुझसे दू''आ
    की है, मैंने तेरी सुन ली।'
  rus-SYN: 'И послал Исаия, сын Амосов, к Езекии сказать: так говорит Господь Бог
    Израилев: то, о чем ты молился Мне против Сеннахирима, царя Ассирийского, Я услышал.'
  bqc-SIM: 'Ɔ̃ Amↄzu nɛ́ Isaia lɛ́kpãsãkɛ̀ Ezekiaɛ à mɛ̀: Dii Isailiↄ Lua mɛ̀ a
    wabi pↄ́ ń kɛ̀ Asiliↄ kí Sɛnakelibu yã́ musu mà,'
  tcz-CHONGTHU: Hiche jouchun Amoz chapa Isaiah in Hezekiah chu thu athot’in, “Hiche
    hi Pakai Israel Pathen chun asei ahi. Assyria lengpa Sennacherib chungchang’a
    nataona kajah peh tai.
  mar-mar: आमोजचा मुलगा यशया याने हिज्कीयाला निरोप पाठवला की, “इस्राएलचा परमेश्वर
    देव असे म्हणतो, ‘अश्शूरचा राजा सन्हेरीब याच्या विषयी तू केलेले गाऱ्हाणे मी ऐकले
    आहे.”
  qub-qub: 'Chaypita Amozpa wamran profëta Isaiasga ray Ezequiasta willachiran. Willachir
    niran: «Israelpa Tayta Diosnenga caynömi nin: Noga wiyashcämi Asiriapa raynin
    Senaqueribpaj mañacamashayquita.'
  bqp-bqp: 'Akũ Amↄzu nɛ́ Isaya lɛ́gbãzã kɛ̀ Ɛzɛkayanɛ à pì: Dikiri Isarailanↄ
    Luda pì a wɛ́kɛna kũ n kɛ̀ Asiria kína Sɛnakeribi yã musu mà,'
  hat-hat: 'Lè sa a, Ezayi, pitit Amòz la, voye mesaj sa a bay Ezekyas: —Ou te lapriyè
    Seyè a, Bondye pèp Izrayèl la, pou Senakerib, wa peyi Lasiri a. Men repons li
    voye ba ou.'
  eng-BSB: 'Then Isaiah son of Amoz sent a message to Hezekiah: “This is what the
    LORD, the God of Israel, says: I have heard your prayer concerning Sennacherib
    king of Assyria.'
  eng-WEBPB: Then Isaiah the son of Amoz sent to Hezekiah, saying, “The LORD, the
    God of Israel, says ‘You have prayed to me against Sennacherib king of Assyria,
    and I have heard you.
  kbq-kbq: Hagi anante Amosi nemofo Aisaia'a amanage huno Hezekaina kea atrente'ne,
    Ra Anumzana Israeli vahe'mota Anumzamo'a amanage huno hie, kagrama Asiria kini
    ne' Senakeripinku'ma hana nunamuna hago nagra antahi'noe.
  nhe-BL: 'Huajca Isaías, icone Amoz, tlatitlanqui ma quiilhuica Tlanahuatijquetl
    Ezequías: “Queja ni quiijtohua TOTECO toDios tiisraelitame: ‘Nijcactoc tlen ta
    tinechtlajtlanijtoc ipampa tlen quiijtojtoc Tlanahuatijquetl Senaquerib tlen tlali
    Asiria.’”'
  bus-bus: 'Ben Amↄzu nɛ́ Isaya lɛ́kpãsã kɛ̀ Ɛzɛkayanɛ à bè: Dii Isarailinↄ Luda
    bè a adua kɛ̀ ń kɛ̀ Asiria kí Sɛnakeribi yã musu mà,'
  gub-BL: Na'e Izai omono kar amo ze'eg tuwihawete Ezeki pe kury.
  eng-DRA: 'And Isaias the son of Amos sent to Ezechias, saying: Thus saith the Lord
    the God of Israel: I have heard the prayer thou hast made to me concerning Sennacherib
    king of the Assyrians.'
