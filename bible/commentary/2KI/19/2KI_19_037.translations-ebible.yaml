verse: 2KI.019.037
translations:
  mal-C: ഒരു ദിവസം അദ്ദേഹം തന്റെ ദേവനായ നിസ്‌രോക്കിന്റെ ക്ഷേത്രത്തിൽ ആരാധിച്ചുകൊണ്ടിരുന്നപ്പോൾ
    അദ്ദേഹത്തിന്റെ പുത്രന്മാരായ അദ്രമെലെക്കും ശരേസറും അദ്ദേഹത്തെ വാളാൽ വെട്ടിക്കൊന്നു.
    അതിനുശേഷം അവർ അരാരാത്ത് ദേശത്തേക്ക് ഓടിപ്പോയി. അദ്ദേഹത്തിന്റെ മറ്റൊരു മകനായ ഏസെർ-ഹദ്ദോൻ
    അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Und während er einst im Tempel seines Gottes Nisroch anbetete, ermordeten
    ihn seine Söhne Adrammelech und Sarezer. Sie flüchteten sich aber darnach ins
    Land Ararat, und sein Sohn Asarhaddon ward König an seiner Statt.
  lin-lin: Mokolo moko, wana azalaki kogumbamela nzambe na ye, Nisiroki, kati na tempelo
    ya nzambe yango, bana na ye ya mibali, Adrameleki mpe Saretseri, babomaki ye na
    mopanga mpe bakimaki na Ararati. Bongo mwana na ye ya mobali, Esari-Adoni, akitanaki
    na ye na bokonzi.
  eng-LSV: and it comes to pass, he is bowing himself in the house of his god Nisroch,
    and [his sons] Adramelech and Sharezar have struck him with the sword, and they
    have escaped to the land of Ararat, and his son Esar-Haddon reigns in his stead.
  eng-GNV: 'And as he was in the Temple worshipping Nisroch his god, Adramelech and
    Sharezer his sonnes slewe him with the sworde: and they escaped into the land
    of Ararat, and Esarhaddon his sonne reigned in his steade.'
  eng-WEBSTER: 'And it came to pass, as he was worshiping in the house of Nisroch
    his god, that Adrammelech and Sharezer his sons smote him with the sword: and
    they escaped into the land of Armenia. And Esar-haddon his son reigned in his
    stead.'
  nhw-BL: Huan se tonal quema quihueyichihuayaya itiotzi Nisroc ipan itiopa, yajque
    itelpocahua catli inintoca Adramelec huan Sarezer huan quimictijque. Teipa cholojtejque
    huan yajque hasta nopa tlali itoca Ararat. Teipa pejqui tlanahuatía itelpoca catli
    itoca Esarhadón ipan ilugar.
  swh-ONEN: Siku moja, alipokuwa akiabudu katika hekalu la mungu wake Nisroki, wanawe
    Adrameleki na Shareza wakamuua kwa upanga, nao wakakimbilia nchi ya Ararati. Naye
    Esar-Hadoni mwanawe akawa mfalme badala yake.
  bba-bba: Sɔ̃ɔ teeru u dɑ u yiire win bũu wi bɑ rɑ soku Nisɔrɔkun nuurɔ. Miyɑ win
    bibu yiru beni, Adɑmɛlɛki kɑ Sɑrɛsɛɛ bɑ nùn ɡo kɑ tɑkobi. Mɑ bɑ kpikiru suɑ bɑ
    dɑ tem mi bɑ mɔ̀ Arɑrɑti ɡiɑ. Mɑ win bii Esɑɑ Hɑdoni u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And it came to pass, as he was worshipping in the house of Nisroch
    his god, that Adrammelech and Sharezer his sons smote him with the sword: and
    they escaped into the land of Armenia. And Esarhaddon his son reigned in his stead.'
  luo-luo: Chiengʼ moro achiel kane olemo e hekalu mar Nisrok nyasache, yawuote miluongo
    ni Adramelek gi Shareza nonege gi ligangla, bangʼe negiringo gidhi e piny Ararat.
    Kendo Esarhadon wuode nobedo ruoth kare.
  meu-meu: Bena ena dirava, ladana Nisrok, ena dubu ai e ḡuriḡuriva negana ai, ia
    natuna Adram-melek bona Saresere ese dare amo e alaia mase, bena e heau mauri,
    Ararat tanona ela. Bena natuna ta, ladana Esarahadon, ese ia gabuna
  npi-ULB: पछि तिनले आफ्नो देवता निस्रोकको मन्‍दिरमा पुजा गरिरहँदा तिनका छोराहरू अद्रम्मलेक
    र शरेसेरले तिनलाई तरवारले मारे । अनि तिनीहरू आरारात देशमा भागेर गए । तब तिनको
    ठाउँमा तिनका छोरा एसरहदोन राजा भए ।
  yor-yor: Ní ọjọ́ kan, nígbà tí ó sùn nínú ilé òrìṣà Nisroki, ọmọkùnrin rẹ̀ Adrameleki
    àti Ṣareseri gé e lulẹ̀ pẹ̀lú idà, wọ́n sì sálọ sí ilẹ̀ Ararati Esarhadoni ọmọkùnrin
    rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: او در حالی که در معبد خدای خود نِسروک مشغول عبادت بود، پسرانش ادرملک و
    شرآصر او را با شمشیر کشتند و به سرزمین آرارات فرار کردند و یکی دیگر از پسرانش،
    به نام آسرحدون به جای او پادشاه شد.
  tgl-ULB: Kinalaunan, habang sumasamba siya sa tahanan ni Nisroc ang kaniyang diyos,
    pinatay siya ng kaniyang mga anak na sina Adramelec at Sarezer gamit ang espada.
    Pagkatapos tumakas sila sa lupain ng Ararat. Pagkatapos ang kaniyang anak na si
    Esarhadon ang pumalit sa kaniya bilang hari.
  cbu-NT: Ambsha naatarangu, apanllirineetssha ungirtapi átu, apanllputsish pang'
    pshturangiya. Anush apanllputsee Nisroka ungirtaku, wipsha tsimbunari, Adramalek,
    misha Sareser ashirusin kusaranganaya. Anshat waparish kusateersin, kurakaa pacharanganaya.
    Sheerandsin, tsap Araratap suwaranganaya. Sheeru, anumun wipsha Esarjadom kurakaam
    kinarangiya. Ashiriya, na kamaneena yuwaa Apanll Irusarinaa yakat tapachindarangu
    anootsi.
  hui-hui: Ani pu howa horo mbirungi ibuninaga dama mitangi bialu gime wabini Nisirogonaga
    bi pupu wiaga anda heagoha anda puwa ogonihondo bi pupu wialu berene. Ani berearia
    ibu igini kirali Adaramelegela Sareselame ayu tibu wai biaga wiagome ibu dibayagola
    homene. Dibalu libuni ibida puwa Ararada dindiha ha do hole hene. Ani biyagola
    mani ibu igini tebone mini Esaradono ibugua ibu abanaga henge mialu ibuni Asirianaga
    kini hene.
  mya-mya: တစ်​နေ့​သ​၌​သူ​သည်​မိ​မိ​ဘု​ရား​နိ​သ​ရုတ် ၏​ဗိ​မာန်​တော်​တွင် ဝတ်​ပြု​နေ​စဉ်​သား​တော်​များ
    ဖြစ်​သော​အာ​ဒြမ္မေ​လက်​နှင့်​ရှ​ရေ​ဇာ​တို့​သည် မင်း ကြီး​အား​ဋ္ဌား​ဖြင့်​လုပ်​ကြံ​ပြီး​လျှင်​အာ​ရ​ရတ်
    ပြည်​သို့​ထွက်​ပြေး​ကြ​၏။ အ​ခြား​သား​တော် တစ်​ပါး​ဖြစ်​သူ​ဧ​သ​ရ​ဟဒ္ဒုန်​သည် ခ​မည်း
    တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက် လေ​သည်။
  bod-N: ཡང་ཉིན་ཞིག་ཁོས་རང་གི་ལྷ་ནིས་རོག་གི་ལྷ་ཁང་དུ་ཕྱག་འཚལ་བའི་ཚེ། དེའི་བུ་ཨད་རམ་མེ་ལེག་དང་སཱར་ཨེ་ཚེར་གཉིས་ཀྱིས་ཁོ་རལ་གྲིས་བསད་ནས་ཨ་ར་རད་ཡུལ་དུ་བྲོས་པ་དང་།
    དེ་ནས་ཁོའི་བུ་ཨེ་སར་ཧད་ཏོན་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Rimwe zuva, paakanga achinamata mutemberi yamwari wake Nisiroki, vanakomana
    vake, Adhiramereki naSharezeri vakamuuraya nomunondo, vakatizira kunyika yeArarati.
    Esarihadhoni mwanakomana wake akamutevera paumambo.
  spa-BLM: Mientras adoraba en la casa de Nisroc, su dios, Adramelec y Sharezer lo
    hirieron con la espada, y escaparon a la tierra de Ararat. Su hijo Esar Haddón
    reinó en su lugar.
  cac-cac: A d'a jun c'u ayic ayoch vin̈ ejmelal d'a sdiosal scuch Nisroc d'a yol
    stemplo, ix tecjicham vin̈ yuj eb' vin̈ yuninal ta', aton vin̈aj Adramelec yed'
    vin̈aj Sarezer. Ix lajvi chi' ix b'atcan eb' vin̈ elelal d'a yol yic Ararat, axo
    junxo yuninal vin̈ scuchan Esarhadón ix ochcan reyal sq'uexuloc.
  swh-ULB: Baadaye, alipokuwa akiabudu kwenye nyumba ya Nisroki mungu wake, watoto
    wake Adramaleki na Shareza wakamuua kwa upanga. Kisha wakakimbilia kwenye nchi
    ya Ararati. Kisha Esarhodani mwanaye akawa mfalme katika mahali pake.
  bel-bel: І калі ён пакланяўся ў доме Нісроха, бога свайго, дык Адрамэлэх і Шарэцэр,
    сын ягоны, забілі яго мечам, а самыя ўцяклі ў зямлю Арарацкую. І зацараваў Асардан,
    сын Гоны, замест яго.
  deu-ELBBK: Und es geschah, als er sich im Haus Nisroks, seines Gottes, niederbeugte,
    da erschlugen ihn Adrammelek und Sarezer, seine Söhne, mit dem Schwert; und sie
    entkamen in das Land Ararat. Und Esar-Haddon, sein Sohn, wurde König an seiner
    statt.
  mbb-OT: Ne sevaha he andew, zutun te edsimba si Senakerib diyà te simbahan te ed-ezapen
    din he si Nisroc, midhimetayan sikandin te zezuwa he anak din he maama he si Adramilec
    wey si Sharezer pinaaǥi te ispada. Ne mibpelaǥuy sikandan diyà te Ararat. Ne is
    anak din he si Esarhadon iyan mid-ilis kandin te kedhadì
  mal-2015: അവൻ തന്റെ ദേവനായ നിസ്രോക്കിന്റെ ക്ഷേത്രത്തിൽ നമസ്കരിക്കുന്ന സമയത്തു അവന്റെ
    പുത്രന്മാരായ അദ്രമേലെക്കും ശരേസെരും അവനെ വാൾകൊണ്ടു കൊന്നിട്ടു അരാരാത്ത് ദേശത്തേക്കു
    ഓടിപ്പൊയ്ക്കളഞ്ഞു. അവന്റെ മകനായ ഏസെർ-ഹദ്ദോൻ അവന്നു പകരം രാജാവായ്തീർന്നു.
  rmc-rmc: Andre jekh džives, sar o Sancherib lašarelas andro chramos peskre devles
    Nisroch, leskre duj čhave o Adramelech the o Sarecer les murdarde la šabľaha a
    denašle andre phuv Ararat. A pal leste ačhiľa kraľiske leskro aver čhavo o Esar-Chadon.
  pes-OPV: و واقع شد که چون او درخانه خدای خویش، نسروک عبادت می‌کرد، پسرانش ادرملک
    و شرآصر او را به شمشیر زدند، و ایشان به زمین آرارات فرار کردند و پسرش آسرحدون
    به‌جایش سلطنت نمود.
  ron-1924: Ши, пе кынд се ынкина ын каса думнезеулуй сэу Нисрок, Адрамелек ши Шарецер,
    фиий сэй, л-ау учис ку сабия ши ау фуӂит ын цара Арарат. Ши ын локул луй а домнит
    фиул сэу Есар-Хадон.
  ben-OBCV: একদিন, যখন তিনি তাঁর দেবতা নিষ্রোকের মন্দিরে পুজো করছিলেন, তাঁর দুই ছেলে
    অদ্রম্মেলক ও শরেৎসর তরোয়াল দিয়ে তাঁকে হত্যা করল, এবং আরারট দেশে পালিয়ে গেল।
    তাঁর ছেলে এসর-হদ্দোন রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo markuu wax ku caabudayay gurigii ilaahiis Nisrog ayay Adrammeleg iyo
    Shareser isagii seef ku dileen; markaasay u carareen dalkii Araarad. Oo meeshiisiina
    waxaa boqor ka noqday wiilkiisii Eesar Xaddoon.
  lat-VUC: 'Cumque adoraret in templo Nesroch deum suum, Adramelech et Sarasar filii
    ejus percusserunt eum gladio, fugeruntque in terram Armeniorum: et regnavit Asarhaddon
    filius ejus pro eo.'
  eng-ASVBT: 'And it came to pass, as he was worshiping in the house of Nisroch his
    god, that Adrammelech and Sharezer smote him with the sword: and they escaped
    into the land of Ararat. And Esar-haddon his son reigned in his stead.'
  ita-1885: Ed avvenne che, mentre egli adorava nella casa di Nisroc, suo dio, Adrammelec,
    e Sareser, suoi figliuoli, lo percossero con la spada; e poi scamparono nel paese
    di Ararat. Ed Esar-haddon, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And it came to pass, while he was worshiping in the house of Nisroch
    his god, that Adrammelech and Sharezer his sons smote him with the sword: and
    they escaped into the land of Ararat; and Esarhaddon his son reigned in his stead.'
  eng-ULB: Later, as he was worshiping in the house of Nisrok his god, his sons Adrammelek
    and Sharezer killed him with the sword. Then they escaped into the land of Ararat.
    Then Esarhaddon his son became king in his place.
  spa-VBL: Mientras adoraba en el templo de su dios Nisroc, sus hijos Adramelec y
    Sarézer lo mataron con la espada y luego huyeron a la tierra de Ararat. Su hijo
    Esar-hadón le sucedió como rey.
  fra-_FOB: Et comme il était prosterné dans la maison de Nisroc, son dieu, Adrammélec
    et Sharetser, ses fils, le frappèrent avec l'épée; puis ils se sauvèrent au pays
    d'Ararat. Et Esarhaddon, son fils, régna à sa place.‘br wp="br1"’
  mal-mal: അവൻ തന്റെ ദേവനായ നിസ്രോക്കിന്റെ ക്ഷേത്രത്തിൽ നമസ്കരിക്കുന്ന സമയത്ത് അവന്റെ
    പുത്രന്മാരായ അദ്രമേലെക്കും ശരേസെരും അവനെ വാൾകൊണ്ട് കൊന്നിട്ട് അരാരാത്ത് ദേശത്തേക്ക്
    ഓടിപ്പൊയ്ക്കളഞ്ഞു. അവന്റെ മകനായ ഏസെർ-ഹദ്ദോൻ അവന് പകരം രാജാവായി.
  urd-GVR: Ek din jab wuh apne dewatā Nisrūk ke mandir meṅ pūjā kar rahā thā to us
    ke beṭoṅ Adrammalik aur Sharāzar ne use talwār se qatl kar diyā aur farār ho kar
    Mulk-e-Arārāt meṅ panāh lī. Phir us kā beṭā Asarhaddon taḳhtnashīn huā.
  suz-BL: मिनु मेको काबु आ देवता निस्रोक आ खिंमी पूजा पना पन बाक्‍मेनु, मेको आ तौ
    अद्राम्‍मेलेक नु शरेसेरमी मेको कली तरवारम क्‍योरशा सदसे बाक्‍त। मिनु प्रोक्‍शा
    आरारात रागी लसा बाक्‍त। मिनु मेको आ पा ङा आ तौ एसर-हददोन पिप दुम्‍माक्‍त। २राजा
    १९:७
  ita-1927: E avvenne che, mentr’egli stava adorando nella casa del suo dio Nisroc,
    i suoi figliuoli Adrammelec e Saretser lo uccisero a colpi di spada, e si rifugiarono
    nel paese di Ararat. Esarhaddon, suo figliuolo, regnò in luogo suo.
  ckb-ckb: لەدوای ئەوە، کاتێک سەنحێریب لە پەرستگای نیسرۆخی خوداوەندی کڕنۆشی بردبوو،
    هەردوو کوڕەکەی، ئەدرەمەلەک و سەرئەچەر، بە شمشێر لێیاندا و ڕایانکرد بۆ خاکی ئارارات.
    ئیتر ئێسەرحەدۆنی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And it came about, when he was worshipping in the house of Nisroch his
    god, that his sons Adrammelech and Sharezer put him to death with the sword; and
    they went in flight into the land of Ararat. And Esar-haddon his son became king
    in his place.
  kan-OKCV: ಒಂದು ದಿನ ಅವನು ತನ್ನ ದೇವರಾದ ನಿಸ್ರೋಕನ ಆಲಯದಲ್ಲಿ ಆರಾಧನೆ ಮಾಡುತ್ತಿರುವಾಗ, ಅವನ
    ಮಕ್ಕಳಾದ ಅದ್ರಮ್ಮೆಲೆಕ್, ಸರೆಚೆರ್ ಎಂಬವರು ಅವನನ್ನು ಖಡ್ಗದಿಂದ ಕೊಂದು, ಅರಾರಾಟ್ ದೇಶಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡು
    ಹೋದರು. ಅವನ ಮಗ ಏಸರ್‌ಹದ್ದೋನನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: அவன் தன் தேவனாகிய நிஸ்ரோகின் கோவிலிலே பணிந்துகொள்ளுகிறபோது, அவனுடைய மகன்களாகிய
    அத்ரமலேக்கும், சரேத்சேரும் அவனைப் பட்டயத்தால் வெட்டிப்போட்டு, அரராத் தேசத்திற்குத்
    தப்பி ஓடிப்போனார்கள்; அவனுடைய மகனாகிய எசரத்தோன் அவன் பட்டத்திற்கு வந்து ஆட்சிசெய்தான்.
  spa-RV-1909: Y aconteció que, estando él adorando en el templo de Nisroch su dios,
    Adramelech y Saresar sus hijos lo hirieron á cuchillo; y huyéronse á tierra de
    Ararat. Y reinó en su lugar Esar-hadón su hijo.
  ron-BTF: Și s-a întâmplat, pe când el se închina în casa lui Nisroc, dumnezeul său,
    că Adramelec și Șarețer, fiii săi, l-au lovit cu sabia; și au scăpat în țara Armenia.
    Și Esar-Hadon, fiul său, a domnit în locul său.
  eng-WEBP: As he was worshiping in the house of Nisroch his god, Adrammelech and
    Sharezer struck him with the sword; and they escaped into the land of Ararat.
    Esar Haddon his son reigned in his place.
  eng-FBV: While he was worshiping in the temple of his god Nisroch, his sons Adrammelech
    and Sharezer killed him with the sword and then ran away to the land of Ararat.
    His son Esar-haddon succeeded him as king.
  nld-1939: En toen hij eens aan het bidden was in de tempel van Nisrok, zijn god,
    werd hij met het zwaard doorstoken door zijn zonen Adrammélek en Saréser, die
    naar het land Ararat vluchtten. Zijn zoon Ésar-Chaddon volgde hem op.
  nch-BL: Huan se tonali quema quihueyichihuayaya itiotzi Nisroc ipan itiopa, yajque
    itelpocahua cati inintoca Adramelec huan Sarezer huan quimictijque. Teipa cholojtejque
    huan yajque hasta nopa tali cati itoca Ararat. Teipa pejqui tanahuatía itelpoca
    cati itoca Esarhadón ipan ilugar.
  vie-1934: Một ngày kia, người thờ lạy tại trong chùa Nít-róc, thần của mình, thì
    A-tra-mê-léc và Sa-rết-se giết người bằng gươm, đoạn chúng nó trốn trong xứ A-ra-rát.
    Ê-sạt-ha-đôn, con trai người, kế vị người.
  hin-CV: एक बार, जब वह अपने देवता निसरोक के मंदिर में उसकी उपासना कर रहा था, उसी
    के पुत्रों, अद्राम्मेलेख और शारेज़र ने तलवार से उस पर वार किया और वे अरारात प्रदेश
    में जाकर छिप गए. उसके स्थान पर उसके पुत्र एसारहद्दन ने शासन करना शुरू किया.
  spa-BES: Y sucedió que cuando estaba adorando en la casa de su dios Nisroc, sus
    hijos Adramelec y Sarezer lo mataron con la espada; Y salieron en vuelo a la tierra
    de Ararat. Y su hijo Esarhadón se hizo rey en su lugar.
  tdx-tdx: Ie nitalaho añ’ anjomba’ i Nisroke, ‘ndrahare’e ao, le nanjevoñe aze am-pibara
    ty ana’e Adrameleke naho i Saretsere vaho nipolititse mb’an-tane Ararate añe.
    Nandimbe aze t’i Esarsadone, ana’e.
  tha-KJV: และอยู่มาเมื่อท่านนมัสการในนิเวศของพระนิสโรกพระของท่าน อัดรัมเมเลคและชาเรเซอร์โอรสของท่านประหารท่านเสียด้วยดาบ
    และหนีไปยังแผ่นดินอาร์​มี​เนีย และเอสารฮัดโดนโอรสของท่านขึ้นครอบครองแทนท่าน
  por-BR-2018: E aconteceu que, estando ele adorando no templo de Nisroque seu deus,
    Adrameleque e Sarezer seus filhos o feriram à espada; e fugiram-se à terra de
    Ararate. E reinou em seu lugar Esar-Hadom seu filho.
  deu-ELO: Und es geschah, als er sich im Hause Nisroks, seines Gottes, niederbeugte,
    da erschlugen ihn Adrammelek und Scharezer, seine Söhne, mit dem Schwerte; und
    sie entrannen in das Land Ararat. Und Esar-Haddon, sein Sohn, ward König an seiner
    Statt.
  eng-WYC-2018: And when he worshipped in the temple (of) Nisroch his god, Adrammelech
    and Sharezer, his sons, killed him with (the) sword; and (then) they fled into
    the land of Armenia; and Esarhaddon, his son, reigned for him.
  epo-epo: Kaj kiam li adorkliniĝis en la domo de sia dio Nisroĥ, liaj filoj Adrameleĥ
    kaj Ŝarecer mortigis lin per glavo, kaj mem ili forkuris en la landon Araratan.
    Kaj ekreĝis anstataŭ li lia filo Esar-Ĥadon.
  uig-PIN: Wǝ xundaⱪ boldiki, u ɵz buti Nisroⱪning buthanisida uningƣa qoⱪunuwatⱪanda,
    oƣulliri Adrammǝlǝk ⱨǝm Xarezǝr uni ⱪiliqlap ɵltürüwǝtti; andin ular bolsa Ararat
    degǝn yurtⱪa ⱪeqip kǝtti. Uning oƣli Esarⱨaddon uning ornida padixaⱨ boldi.
  beo-beo: Eso afaega, e da ea ogogosu ‘gode’ Miseloge ea debolo diasua ema nodone
    sia:ne gadolaloba, egefe aduna amo A:dala:melege amola Sialisa da elea gegesu
    gobiheiga, Sena:galibi fane legele, Elala:de sogega hobea:i. Sena:galibi egefe
    eno, amo Isaha:done, da e bagia Asilia hina bagade hamoi.
  tpi-OTNT: Wanpela de em i go insait long haus lotu na i wok long lotuim Nisrok,
    god bilong en. Na tupela pikinini man bilong en, Adramelek na Sareser, i kisim
    bainat na i go insait long haus lotu na i kilim em i dai. Na bihain tupela i ranawe
    i go na i stap long kantri Ararat. Orait na narapela pikinini man bilong en, nem
    bilong en Esarhadon, i senisim papa bilong en na i kamap king bilong Asiria.
  hau-SA: Wata rana yayinda yake sujada a haikalin Nisrok, allahnsa, sai ’ya’yansa
    maza, Adrammelek da Sharezer suka kashe shi da takobi, suka gudu zuwa ƙasar Ararat.
    Sai Esar-Haddon ɗansa ya gāje shi.
  uig-LAT: We shundaq boldiki, u öz buti Nisroqning butxanisida uninggha choqunuwatqanda,
    oghulliri Adrammelek hem Sharézer uni qilichlap öltürüwetti; andin ular bolsa
    Ararat dégen yurtqa qéchip ketti. Uning oghli Ésarhaddon uning ornida padishah
    boldi.
  nde-nde: Kwathi ngolunye usuku ekhonza ethempelini likaNisirokhi unkulunkulu wakhe,
    amadodana akhe u-Adrameleki loShareza ambulala ngenkemba asebalekela elizweni
    lase-Ararathi. U-Esarihadoni indodana yakhe yaba yinkosi esikhundleni sakhe.
  ton-ton: 'Pea ʻi heʻene lotu ʻi he fale ʻo Nisiloki ko hono ʻotua, naʻe taaʻi ia
    ʻe ʻAtalameleki mo Salesa, ko hono ongo foha, ʻaki ʻae heletā: pea naʻa na hola
    ki he fonua ko ʻAminia. Pea naʻe fetongi ia ʻi he pule ʻe Esa-Hatoni ko hono foha.'
  ces-1613: I stalo se, když se klaněl v chrámě Nizrocha boha svého, že Adramelech
    a Sarasar, synové jeho, zabili jej mečem, a sami utekli do země Ararat. I kraloval
    Esarchaddon syn jeho místo něho.
  eng-WMB: As he was worshiping in the house of Nisroch his god, Adrammelech and Sharezer
    struck him with the sword; and they escaped into the land of Ararat. Esar Haddon
    his son reigned in his place.
  tam-TCV: ஒரு நாள், அவன் தனது தெய்வமான நிஸ்ரோக்கின் கோயிலில் வணங்கும்போது, அவனுடைய
    மகன்களான அத்ரமேலேக்கும், சரெத்செரும் அவனை வாளினால் கொலைசெய்துவிட்டு, அரராத் நாட்டிற்குத்
    தப்பியோடினார்கள். அவனுடைய மகன் எசரத்தோன் அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Unya, samtang nagsimba siya sa balay ni Nisroc nga iyang dios, gipatay
    siya sa iyang mga anak nga lalaki nga mao sila Adramelec ug Sharezer pinaagi sa
    espada. Unya miikyas sila ngadto sa yuta sa Ararat. Unya si Esarhadon nga iyang
    anak nga lalaki ang nahimong hari puli kaniya.
  pol-UBG: A gdy oddawał pokłon w domu swego boga Nisroka, jego synowie – Adramelek
    i Sareser – zabili go mieczem. Potem uciekli do ziemi Ararat. I Asarchaddon, jego
    syn, królował w jego miejsce.
  agr-agr: Nunik pujus makichik tsawantai niina apajuíji Nisroc tutain emematak pujai,
    uchiji aidau Adramélec Sarézerjai jegajuawag apajin maawajui, dutikawag ukuinak
    tupikakiag Ararat nugkanum wegajui. Dutika maawagmatai, niina tikich uchiji Esarhadón
    aajakua nunú apu wajasui.
  kyc-kyc: Yuu mendepa banya mee bange kingimi wasisi anatuŋu lao lakandenge kingi
    Nisiroko lenge banya tembole anda dokona lakando kareyamo dokopa banya ikinyingi
    lama mende Aterameleke lenge mende Saresa lenge dolapome nakambana wua gela dokome
    baa pyao kumakayambi. Kumakapala nakamba range kyawa lete nyuo yuu Ararate lenge
    dokona peyambi. Dokopa ikinyingi mende Isarone lenge dokome rakangena panda nyuo
    kiŋi ingyuo kareya.
  urd-GVU: ایک دن جب وہ اپنے دیوتا نِسروک کے مندر میں پوجا کر رہا تھا تو اُس کے بیٹوں
    ادرمَّلِک اور شراضر نے اُسے تلوار سے قتل کر دیا اور فرار ہو کر ملکِ اراراط میں
    پناہ لی۔ پھر اُس کا بیٹا اسرحدون تخت نشین ہوا۔
  deu-1912: Und da er anbetete im Hause Nisrochs, seines Gottes, erschlugen ihn mit
    dem Schwert Adrammelech und Sarezer, seine Söhne, und entrannen ins Land Ararat.
    Und sein Sohn Asar-Haddon ward König an seiner Statt.
  kan-2017: ಅವನು ಒಂದು ದಿನ ದೇವಾಲಯಕ್ಕೆ ಹೋಗಿ ತನ್ನ ದೇವರಾದ ನಿಸ್ರೋಕನನ್ನು ಆರಾಧಿಸುತ್ತಿದ್ದಾಗ
    ಅದ್ರಮ್ಮೆಲೆಕ್, ಸರೆಚೆರ್ ಎಂಬುವವರು ಅವನನ್ನು ಕತ್ತಿಯಿಂದ ಕೊಂದು ಅರರಾಟ್ ದೇಶಕ್ಕೆ ಓಡಿಹೋದರು.
    ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಏಸರ್ ಹದ್ದೋನನು ಅರಸನಾದನು.
  yap-yap: Me reb e rran ni be meybil Sennakerib u lan e tempel ko birok e got ni
    aram Nisrok, me yib l’agruw i pumo’on ni fak ni aram Adrammelek nge Sharezer ngar
    li’ew ko saydon ngem’, mi yow mil ko nam nu Ararat. Me yan Esarhaddon ni reb e
    pumo’on ni fak nga luwan nge mang pilung.
  hlt-MCSB: Te phoeiah om tih anih te a pathen Nisrock im ah tho a thueng dae a capa
    Adrammelech neh Sharezer loh cunghang neh a ngawn. Amih rhoi te Ararat kho la
    a poeng rhoi dongah a capa Esarhaddon te anih yueng la manghai.
  mdy-ETH: ፔቴ ኬሊ ዒዚ ኒስሮኬ ጌይንታ ፆኦዞ ካኣሽኮ ማኣሪዳ ዬያ ፆኦዛሢ ዚጊ ካኣሽካንቴ ዓዲራሜሌኬና ሳራሳሬ ጌይንታ ዒዛኮ
    ናይስኬንሢ ጬንቻ ዓፓሮና ጫርጊ ዒዛ ዎዼኔ፤ ዬንሢ ናኣታ ዒማና ዓራራቴ ጌይንታ ዹኮ ዓጮ ፑኒ ዴንዴኔ፤ ዬያሮ ሴናክሬሜ ቤዞይዳ
    ዒዛኮ ናኣቶ ባኣካፓ ዓስራዶ ጌይንታስኬይ ካኣታዼኔ።
  twi-ASANTE: Ɛda koro bi a ɔresom wɔ ne nyame Nisrok abosonnan mu no, ne mmammarima
    Adramelek ne Sareser de wɔn akofena kɔkumm no. Wɔdwane firii hɔ kɔtenaa Ararat
    asase so, na ne babarima foforɔ Esarhadon bɛdii nʼadeɛ sɛ Asiriahene.
  eng-WEBU: As he was worshiping in the house of Nisroch his god, Adrammelech and
    Sharezer struck him with the sword; and they escaped into the land of Ararat.
    Esar Haddon his son reigned in his place.
  wal-wal: Issi gallassi Sanaakireebi ba xoossaa Nisirooka Eeqaa Keettan goinniiddi
    de7ishin, a naati Adiraamelekinne Sar77eexeri bisuwan a woridosona. Woridi Araaraate
    giyo biitti baqatidosona. A na7ai Asaarihi a sohuwan kawotiis.
  spa-PDDPT: Aconteció que mientras adoraba en el templo de su ʼelohim, Nisroc, Adramelec
    y Sarezer lo mataron a espada. Ellos escaparon a la tierra de Ararat. Su hijo
    Esar-hadón reinó en su lugar.
  gun-gun: Ha'e gui ma nguuete ra'angaa Nisroque pegua opy omboetea py oĩ jave ta'y
    kuery ae Adrameleque ha'e Sarezer ojuka kyxe py. Ha'e vy onhamba jogueravy Ararate
    yvy katy. Ha'e ramo ta'y Esar-Hadom ju oĩ nguu rekovia.
  ilo-ULB: Iti saan a nagbayag, kabayatan iti panagdaydayawna iti balay ni Nisrok
    a diosna, pinapatay isuna dagiti annakna a da Adramelek ken Sarezer babaen iti
    kampilan. Ket naglibasda a napan idiay daga ti Ararat. Ni Esarhadon nga anakna
    ti nagbalin nga ari a simmukat kenkuana.
  kpg-kpg: Dahi laangi hua, gei mee nogo hai dana daumaha i lodo di hale daumaha o
    dono god Nisroch, gei ana dama daane dogolua go Adrammelech mo Sharezer ga daaligi
    a mee gi nau hulumanu dauwa, gaa hula gaa llele hagammuni gi tenua go Ararat.
    Gei ogo tama daane a maa go Esarhaddon guu pono di lohongo o maa, guu hai di king
    aamua.
  uig-ARA: ۋە شۇنداق بولدىكى، ئۇ ئۆز بۇتى نىسروقنىڭ بۇتخانىسىدا ئۇنىڭغا چوقۇنۇۋاتقاندا،
    ئوغۇللىرى ئادراممەلەك ھەم شارئېزەر ئۇنى قىلىچلاپ ئۆلتۈرۈۋەتتى؛ ئاندىن ئۇلار بولسا
    ئارارات دېگەن يۇرتقا قېچىپ كەتتى. ئۇنىڭ ئوغلى ئېسارھاددون ئۇنىڭ ئورنىدا پادىشاھ
    بولدى.
  sus-sus: Lɔxɔɛ nde, a to nu na salife a xa ala Nisiri xa banxi kui, Adarameleki
    nun Sareseri naxa a faxa santidɛgɛma ra, e e gi Ararati bɔxi ma. Esarixadoni naxa
    ti mangɛ ra a baba Senaxeribi ɲɔxɔɛ ra.
  pon-2006: Rahn ehu, nindokon eh wiewia eh kaudok nan tehnpesen eh koht Nisrok, sapwellime
    pwutak riemen, Adramelek oh Sareser, ahpw kemehla ih. Ira ahpw tangalahng nan
    sapwen Ararat. Sapwellime pwutak Esaradon ahpw kesepwilda wiliandi.
  jae-jae: Ma gêdêŋ taŋ eŋ gêjam sakiŋ gêmoa nê anôtô Nisrok nê andu naŋ, ênê latuagêc
    Adramelek agêc Sareser sêjac eŋ êndu ŋa siŋ ma sêc sêja gamêŋ Ararat. Ma ênê latu
    teŋ ŋaê Esarhadon kêtu kiŋ gêjô eŋ su.
  ksd-ksd: Ma tika na bung ba i lotu ta ra kuba i Nisrok kana god, Adramelek ma Sareser,
    a ura natuna, dir ga ub ia ma ra pakat na vinarubu, ma dir ga lop tar ta ra gunan
    Ararat. Ma natuna Esar-Kadon i ga kia vue ta ra kini na king.
  tur-YTC: İlâhı Nisrok’un evinde tapınırken, Adrammelek ve Şaretser onu kılıçla vurdular
    ve Ararat diyarına kaçtılar. Yerine oğlu Esar Haddon kral oldu.
  grc-BRENT: Καὶ ἐγένετο αὐτοῦ προσκυνοῦντος ἐν οἴκῳ Μεσερὰχ τοῦ θεοῦ αὐτοῦ, καὶ Ἀδραμέλεχ
    καὶ Σαρασὰρ οἱ υἱοὶ αὐτοῦ ἐπάταξαν αὐτὸν ἐν μαχαίρᾳ· καὶ αὐτοὶ ἐσώθησαν εἰς γῆν
    Ἀραράθ· καὶ ἐβασίλευσεν Ἀσορδὰν ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Pada suatu kali, ketika dia sedang sujud menyembah di kuil Nisrokh, ilahnya,
    Adramelekh dan Sarezer, anak-anaknya, membunuhnya dengan pedang dan meloloskan
    diri ke tanah Ararat. Lalu, Esarhadon, anaknya, menjadi raja untuk menggantikannya.
  nya-nya: Tsiku lina, pamene Senakeribu ankapembedza mʼnyumba ya Nisiroki mulungu
    wake, ana ake Adirameleki ndi Sarezeri anamupha ndi lupanga ndipo anathawira ku
    dziko la Ararati. Tsono Esrahadoni, mwana wake, analowa ufumu mʼmalo mwake.
  hrv-hrv: Jednoga dana, dok se klanjao u hramu svoga boga Nisroka, njegovi ga sinovi
    Adramelek i Sareser ubiše mačem i pobjegoše u zemlju araratsku. Na njegovo se
    mjesto zakralji sin mu Asar-Hadon.
  mps-mps: Tama nosali me sogo deli aga te lotu be tomoba pelama, te Nisrokba lotu
    po wabo sę edubadi yaide, te Nisrok te aga tibo god da. Tama aga ogwa si, me
    nogi Adramelek, tama te me wai nogi Sareser da, tama te augwa sigo te ge pedai
    bainat hwą selama, tama te lotu be tomoba pelama, te augwa si aya king Senakerip
    elama, isilali. Tama tilama, nosali augwa si te Ararat buluba wi pelama, bidigi
    pali. Tama tiali, te aga te gasa ogwa me, aga nogi e dao, Esarhadon, aga te ogwago
    aga ayago te king yali sę selama, tama aga te Asiria king nigilama bidali.
  tpi-tpi: Wanpela de em i go insait long haus lotu na i wok long lotuim Nisrok, god
    bilong en. Na tupela pikinini man bilong en, Adramelek na Sareser, i kisim bainat
    na i go insait long haus lotu na i kilim em i dai. Na bihain tupela i ranawe i
    go na i stap long kantri Ararat. Orait na narapela pikinini man bilong en, nem
    bilong en Esarhadon, i senisim papa bilong en na i kamap king bilong Asiria.
  dan-1931: Men da han engang tilbad i sin Gud Nisroks Hus, slog Adrammelek og Sar'ezer
    ham ihjel med deres Sværd, hvorefter de flygtede til Ararats Land; og hans Søn
    Asarhaddon blev Konge i hans Sted.
  vie-OVCB: Một hôm, khi vua đang quỳ lạy trong đền thờ Hít-róc, thần của mình, thì
    bị hai con trai là A-tra-mê-léc và Sa-rết-sê giết chết bằng gươm. Rồi chúng trốn
    qua xứ A-ra-rát, một con trai khác là Ê-sạt-ha-đôn lên ngôi vua A-sy-ri.
  guj-2017: તે પોતાના દેવ નિસ્રોખના મંદિરમાં પૂજા કરતો હતો, ત્યારે તેના દીકરાઓ આદ્રામ્મેલેખે
    અને શારએસેરે તેને તલવારથી મારી નાખ્યો. પછી તેઓ અરારાટ દેશમાં નાસી ગયા. તેનો દીકરો
    એસાર-હાદ્દોન તેના પછી રાજા બન્યો.
  pon-2006A: Rahn ehu, nindokon eh wiewia eh kaudok nan tehnpesen eh koht Nisrok,
    sapwellime pwutak riemen, Adramelek oh Sareser, ahpw kemehla ih. Ira ahpw tangalahng
    nan sapwen Ararat. Sapwellime pwutak Esaradon ahpw kesepwilda wiliandi.
  por-BRBSL: Quando ele estava adorando na casa de Nisroch seu deus, Adrammelech e
    Sharezer golpearam-no com a espada; e eles escaparam para a terra de Ararat. Esar
    Haddon, seu filho, reinou em seu lugar.
  cth-cth: Hahoi, a cathut Nisroch im vah a bawk lahun nah a capa Adrammelek hoi Sharezer
    ni, tahloi hoi a thei roi teh, Ararat ram vah a yawng roi. Hahoi a capa Esarhaddon
    ni a yueng lah a uk.
  twi-twi: Da koro bi a ɔresom wɔ ne nyame Nisrok abosonnan mu no, ne mmabarima Adramelek
    ne Sareser de wɔn afoa kokum no. Woguan fii hɔ kɔtenaa Ararat asase so, na ne
    babarima foforo Esarhadon bedii nʼade sɛ Asiriahene.
  hlt-hlt: Te phoeiah om tih anih te a pathen Nisrock im ah tho a thueng dae a capa
    Adrammelech neh Sharezer loh cunghang neh a ngawn. Amih rhoi te Ararat kho la
    a poeng rhoi dongah a capa Esarhaddon te anih yueng la manghai.
  tbz-SIM: Mɛm̀mɛ ò tɑmɛ̀ diyiè mɑrì o bɔɔ̀ Nisidɔki tou kɛ́nnínkú di ììkɛ̀, kòo bí
    Adɑdɑmɑdɛki nɛ̀ Sɑdetisɛɛ, kɛ̀ bɛ̀ɛ ò kɔ̃ṹ disiè kɛ́kuɔ kɛ́cokɛ́ kɛ́kɔtɛ Adɑdɑti
    ɛì, kòo birɛ Ɛdɑ-Adonnii sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Egha a dughiar mamɨn uan asem Nisrokɨn dɨpenimɨn ghugha an ziam fe. Ezɨ
    an otarimning, aningɨn ziamning, Adramelek ko Sareser, aning mɨdorozir sabam inigha
    aven ghugha a mɨsoghezɨ an aremezɨ, aning ara ghua Araratɨn kantrin iti. Ezɨ an
    otarir igharazim, an ziam Esarhadon, a uan afeziamɨn danganim inigha, Asirian
    kantrin atrivimɨn iti.
  dop-dop: Ɩlɛnɑ kʋyɑkʋ nɑkʋlɩ, ɩ́ sʋʋ ɩ tʋɣʋ Nisǝlɔkɩ kutuluɣu tɑɑ kɛ lɑɑtʋ, nɑ ɩ
    pǝyɑlɑɑ tɑɑ nɑɑlɛ, Atǝlɑmelɛkɩ nɑ Sɑlǝsɛɛ pɑ kʋ-ɩ. Ɩlɛnɑ pɑ́ se nɑ pɑ polo Alɑlɑɑ
    tɛtʋ tɑɑ. Ɩlɛnɑ ɩ piyɑ tɑɑ lɛŋkɑ Asɑhɑtɔŋ lɛɛtɩ ɩ lonte.
  azb-azb: O öz allahı Nisrokun məbədində səcdə edərkən oğulları Adrammelek və Şareser
    onu qılıncla öldürdülər və Urartu ölkəsinə qaçdılar. Sanxerivin yerinə oğlu Esar-Xaddon
    padşah oldu.
  eng-DBY: And it came to pass, as he was worshipping in the house of Nisroch his
    god, that Adrammelech and Sharezer [his sons] smote him with the sword; and they
    escaped into the land of Ararat. And Esarhaddon his son reigned in his stead.
  hin-2017: वहाँ वह अपने देवता निस्रोक के मन्दिर में दण्डवत् कर रहा था, कि अद्रम्मेलेक
    और शरेसेर ने उसको तलवार से मारा, और अरारात देश में भाग गए। तब उसका पुत्र एसर्हद्दोन
    उसके स्थान पर राज्य करने लगा।
  wol-KYG: Gannaaw gi, ba muy sujjóot ca kër tuuram ma ñuy wax Nisrog, Addraameleg
    ak Sareser, doomam yu góor ñoo ko fa fàdde saamar. Ñoom nag, ñu daw làquji réew
    ma ñuy wax Araraat. Ci kaw loolu doomam Asaradon falu buur, wuutu ko.
  eng-YLT: and it cometh to pass, he is bowing himself in the house of Nisroch his
    god, and Adramelech and Sharezar [his sons] have smitten him with the sword, and
    they have escaped to the land of Ararat, and Esar-Haddon his son reigneth in his
    stead.
  kne-kne: Sin namingsan ay wadas sisya ay mandaydayaw sin timplon Nisrok ay diyos
    na, pinsen da Adrammelek en Sarezer ay an-ak na et pag dan lomayaw ay emey ed
    Ararat. Et si Esarhaddon ay esa ay anak na di naisokat en sisya ay nan-ari.
  eng-WYC-2017: And when he worshipped in the temple Nisroch his god, Adrammelech
    and Sharezer, his sons, killed him with sword; and they fled into the land of
    Armenia; and Esarhaddon, his son, reigned for him.
  eng-WMBB: As he was worshipping in the house of Nisroch his god, Adrammelech and
    Sharezer struck him with the sword; and they escaped into the land of Ararat.
    Esar Haddon his son reigned in his place.
  urd-GVH: एक दिन जब वह अपने देवता निसरूक के मंदिर में पूजा कर रहा था तो उसके बेटों
    अद्रम्मलिक और शराज़र ने उसे तलवार से क़त्ल कर दिया और फ़रार होकर मुल्के-अरारात
    में पनाह ली। फिर उसका बेटा असर्हद्दून तख़्तनशीन हुआ।
  rug-rug: Keke rane, totoso korapa vahesi si asa pa zelepade te Nisiroki sa nana
    tamasa, si la sari karua tuna koreo, sari Adarameleki meke Sareza meke seke va
    mate ia pa dia vedara beto meke govete la dia pa popoa pa Ararata. Meke sa tuna
    koreo pule, se Esarahadoni si hobena si asa koasa binaṉara.
  gaz-gaz: Gaaf tokko utuu inni mana sagadaa waaqa isaa Nisrook jedhamuu keessatti
    waaqeffachaa jiruu ilmaan isaa Adramelekii fi Sharezer goraadeedhaan isa ajjeesanii
    biyya Araaraatitti baqatan. Ilmi isaa Eesarhadoonis iddoo isaa buʼee mootii taʼe.
  fra-LSG: Or, comme il était prosterné dans la maison de Nisroc, son dieu, Adrammélec
    et Scharetser, ses fils, le frappèrent avec l’épée, et s’enfuirent au pays d’Ararat.
    Et Ésar-Haddon, son fils, régna à sa place.
  gnn-gnn: '@see-verse:2KI.019.036'
  yal-yal: Lɔxɔna nde, Sɛnakɛribi yi xinbi sinxi a ala Nisiroki batu banxini a batudeni,
    a dii xɛmɛne Adarameleki nun Sareseri yi a faxa silanfanna ra, e yi e gi siga
    Ararati yamanani. A dii Esaraxadon yi dɔxɔ a ɲɔxɔni.
  haw-1868: A i kona hoomana ana ma ka hale o Niseroka kona akua, o Aderameleka, a
    me Sarezera, kana mau keiki, pepehi aku la laua ia ia me ka pahikaua, a holo laua
    i ka aina o Ararata. A noho alii iho la o Esarehadona, kana keiki, ma kona hakahaka.
  arb-NAV: وَفِيمَا هُوَ يَتَعَبَّدُ فِي هَيْكَلِ إِلَهِهِ نِسْرُوخَ، اغْتَالَهُ ابْنَاهُ،
    أَدْرَمَّلَكُ وَشَرَآصِرُ، وَفَرَّا إِلَى أَرْضِ أَرَارَاطَ، فَخَلَفَهُ ابْنُهُ
    آسَرْحَدُّونُ عَلَى الْعَرْشِ.
  ewe-ewe: Gbe ɖeka esi wònɔ gbe dom ɖa le eƒe mawu, Nisrɔk ƒe gbedoxɔ me la, Via
    ŋutsu eve, Adramelek kple Sarezer, wowui kple yi hesi yi Ararat eye via Esarhadon
    ɖu fia ɖe eteƒe.
  eng-LEE: 'And it came to pass, as he was prostrating himself in the house of Nisroch
    his god, that Adrammelech and Sharezer his sons smote him with the sword: and
    they escaped into the land of Ararat. And Essar-chaddon his son became king in
    his stead.'
  asm-FB: এদিন যেতিয়া চনহেৰীবে নিজৰ দেৱতা নিষ্ৰোকৰ মন্দিৰত পূজা কৰি আছিল, তেতিয়া
    অদ্ৰমেলক আৰু চৰেচৰ নামেৰে তেওঁৰ দুজন পুতেকে তেওঁক তৰোৱালেৰে আঘাত কৰি বধ কৰিলে;
    পাছত তেওঁলোক অৰাৰট দেশলৈ পলাই গ’ল। চনহেৰীবৰ পদত তেওঁৰ পুত্ৰ এচৰ-হদ্দোন ৰজা হ’ল।
  sus-A: لْشْي ندٍ، عَ تٌ نُ نَ سَلِقٍ عَ شَ عَلَ نِسِرِ شَ بَنشِ كُي، عَدَرَ مٍلٍكِ
    نُن سَرٍ سٍرِ نَشَ عَ قَشَ سَنتِدّفّمَ رَ، عٍ عٍ فِ عَرَرَتِ بْشِ مَ. عٍسَرِشَدٌنِ
    نَشَ تِ مَنفّ رَ عَ بَبَ سٍنَشٍرِبِ حْشْي رَ.
  fra-SBL: Comme il se prosternait dans la maison de Nisroch, son dieu, Adrammelech
    et Sharezer le frappèrent de l'épée, et ils s'enfuirent au pays d'Ararat. Esar
    Haddon, son fils, régna à sa place.
  hbo-hbo: וַיְהִי֩ ה֨וּא מִֽשְׁתַּחֲוֶ֜ה בֵּ֣ית ׀ נִסְרֹ֣ךְ אֱלֹהָ֗יו וְֽאַדְרַמֶּ֨לֶךְ
    וְשַׂרְאֶ֤צֶר * (בָּנָיו֙) הִכֻּ֣הוּ בַחֶ֔רֶב וְהֵ֥מָּה נִמְלְט֖וּ אֶ֣רֶץ אֲרָרָ֑ט
    וַיִּמְלֹ֛ךְ אֵֽסַר־חַדֹּ֥ן בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.019.036'
  kik-kik: Na rĩrĩ, mũthenya ũmwe, rĩrĩa aahooyaga arĩ hekarũ-inĩ ya ngai yake Nisiroku,
    ariũ ake eerĩ Adarameleki na Sharezeru makĩmũũraga na rũhiũ rũa njora, na makĩũrĩra
    bũrũri wa Ararati. Nake mũriũ Esari-Hadoni agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Comme il était prosterné dans la maison de Nesroch, son dieu, Adramélech
    et Sarasar, ses fils, le frappèrent avec l’épée, et s’enfuirent au pays d’Ararat.
    Et Assarhaddon, son fils, régna à sa place.
  cek-AK: Nito naah, tempul thung ah angmah ih sithaw Nisroch to a bok naah, a caa
    hnik Adramelek hoi Sharezer mah anih to sumsen hoiah takroek maat moe, Armenia
    prae ah cawnh hoi taak ving. To pacoengah anih zuengah a capa Esar-Haddon to siangpahrang
    ah oh.
  cuk-cuk: Ibagwengi, Rey-Senaquerib, bab-dummad-Nisrocʼse-goled-neggi e-bab-dummadse
    gorsiidgi, e-machimala-Adramelec, degi, Sarezer, es-suidgi e-bab-oburgwismalad.
    Geb Ararat-yalaganse wakite gusmalad. A-sorbali, e-machi-Esar-Hadón yar sesad.
  uig-CYR: Вә шундақ болдики, у өз бути Нисроқниң бутханисида униңға чоқунуватқанда,
    оғуллири Адраммәләк һәм Шарезәр уни қиличлап өлтүрүвәтти; андин улар болса Арарат
    дегән жутқа қечип кәтти. Униң оғли Есарһаддон униң орнида падиша болди.
  tel-2017: అతడు నిస్రోకు అనే తన దేవుడు మందిరంలో మొక్కుతూ ఉన్నప్పుడు, అతని కొడుకులు
    అద్రమ్మెలెకు, షరెజెరు కత్తితో అతన్ని చంపి అరారాతు దేశంలోకి తప్పించుకు పారిపోయారు.
    అప్పుడు అతని కొడుకు ఏసర్హద్దోను అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Konsa, li te vin rive pandan li t ap adore lakay Nisroc la, dye pa li a,
    ke Adrammélec avèk Scharetser te touye li avèk nepe, epi yo te chape nan peyi
    Ararat. Epi Ésar-Haddon, fis li a, te devni wa nan plas li.
  kos-kos: Sie len ah ke el alu in tempul lal Nisroch, god lal, luo sin wen natul,
    Adrammelech ac Sharezer, eltal sang cutlass natultal unilya, ac kaingla nu in
    facl Ararat. Na Esarhaddon, sie pac sin wen natul ah, aolulla in Tokosra Fulat.
  hbo-WLC: וַיְהִי֩ ה֨וּא מִֽשְׁתַּחֲוֶ֜ה בֵּ֣ית ׀ נִסְרֹ֣ךְ אֱלֹהָ֗יו וְֽאַדְרַמֶּ֨לֶךְ
    וְשַׂרְאֶ֤צֶר הִכֻּ֣הוּ בַחֶ֔רֶב וְהֵ֥מָּה נִמְלְט֖וּ אֶ֣רֶץ אֲרָרָ֑ט וַיִּמְלֹ֛ךְ
    אֵֽסַר־חַדֹּ֥ן בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Otu ụbọchị, mgbe ọ nọ na-akpọ isiala nʼụlọ chi ya a na-akpọ Nisrọk, ụmụ
    ya ndị ikom aha ha bụ Adramelek na Shareza were mma agha gbuo ya. Ha gbapụrụ ọsọ
    gbaga nʼala Ararat. Isahadon, bụ nwa ya nwoke, ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଆପଣାର ନିଷ୍ରୋକ ନାମକ ଦେବତାର ଗୃହରେ ପୂଜା କରିବା ବେଳେ ତାହାର ଦୁଇ
    ପୁତ୍ର ଅଦ୍ରମ୍ମେଲକ୍‍ ଓ ଶରେତ୍ସର ତାହାକୁ ଖଡ୍ଗରେ ବଧ କଲେ; ତହୁଁ ସେମାନେ ଆରାରାଟ୍‍ ଦେଶକୁ
    ପଳାୟନ କଲେ। ପୁଣି ତାହାର ପୁତ୍ର ଏସର୍‍ହଦ୍ଦୋନ୍‍ ତାହାର ପଦରେ ରାଜ୍ୟ କଲା।
  chk-chk: Lon eu rän, lupwen a fel lon imwen an we kot Nisrok, Atramelek me Sareser
    nöün kewe mwän ra niela ren ketilas o süla lon ewe fanü Ararat. Iwe, Esar-haton
    pwal eman nöün mwän a siwili lon wisan wisen king.
  rop-rop: En wandei wen imbin weshipbat det drimin blanga im gulum Nisrak deya langa
    det serramoni pleis blanga im, Edramelek en Sharesa im san dubala bin kilim im
    ded garram dubala bigwan shapwan naif, en brom deya dubala bin ranawei langa det
    kantri gulum Eraret. En Esaradan det najawan san blanga im bin jidan det nyuwan
    king.
  ukr-1871: І як молився він у храму свого бога Нисроха, убили його мечем сини його,
    Адрамелех та Шарезер, і повтїкали в Арарат-землю, а син його Асардан зробився
    царем намість його.
  deu-1951: Und als er im Hause seines Gottes Nisroch anbetete, erschlugen ihn seine
    Söhne Adrammalech und Sarezer mit dem Schwerte, und sie entrannen ins Land Ararat.
    Und sein Sohn Esarhaddon ward König an seiner Statt.
  eng-JPS: And it came to pass, as he was worshipping in the house of Nisroch his
    god, that Adrammelech and Sarezer his sons smote him with the sword; and they
    escaped into the land of Ararat. And Esarhaddon his son reigned in his stead.
  srp-1865: I kad se klanjaše u domu Nisroka boga svojega, Adrameleh i Sarasar sinovi
    njegovi ubiše ga maèem, a sami pobjegoše u zemlju Araratsku, i na njegovo se mjesto
    zacari Esaradon sin njegov.
  lug-lug: Awo bwe yali ng’asinziza mu ssabo lya katonda we Nisuloki Adulammereki
    ne Salezeri batabani be ne bamutta n’ekitala, ne baddukira mu nsi y’e Alalati.
    Esaladoni mutabani we n’amusikira.
  heb-heb: ויהי הוא משתחוה בית נסרך אלהיו ואדרמלך ושראצר הכהו בחרב והמה נמלטו ארץ
    אררט וימלך אסר חדן בנו תחתיו׃
  ben-IRV: পরে, সন্‌হেরীব যেমন তাঁর দেবতা নিষ্রোকের মন্দিরে পূজা করছিলেন, তাঁর ছেলেরা
    অদ্রম্মেলক ও শরেৎসর তাঁকে তলোয়ার দিয়ে মেরে ফেলে তারা অরারট দেশে পালিয়ে গেল।
    তখন সন্‌হেরীবের জায়গায় তাঁর ছেলে এসর-হদ্দোন রাজা হলেন।
  pan-pan: ਫੇਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਉਹ ਆਪਣੇ ਦੇਵਤੇ ਨਿਸਰੋਕ ਦੇ ਮੰਦਰ ਵਿੱਚ ਪੂਜਾ ਕਰ ਰਿਹਾ ਸੀ,
    ਤਾਂ ਅਦਰਮਲਕ ਅਤੇ ਸ਼ਰਸਰ ਨੇ ਉਹ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਛੱਡਿਆ ਅਤੇ ਉਹ ਅਰਾਰਾਤ ਦੇ ਦੇਸ ਨੂੰ ਭੱਜ
    ਗਏ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਏਸਰ-ਹੱਦੋਨ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: နောက် တဖန်သူ သည် မိမိ ဘုရား နိသရုတ် ၏ ဗိမာန် ၌ ကိုးကွယ် စဉ်တွင်၊ သား တော်အာဒြမ္မေလက်
    နှင့် ရှရေဇာ သည်ခမည်းတော် ကို ထား နှင့် သတ် ပြီးလျှင် ၊ အာရမနိ ပြည် သို့ ပြေး
    ကြ၏။ သား တော်ဧသရဟဒ္ဒုန် သည်လည်း ခမည်းတော် အရာ ၌ နန်းထိုင် ၏
  tbg-tbg: Viva mini vaiharo vo enta nai una variqa Nisirokira naavuqi oriqetero vira
    quahama amite vaumanta vira maaqutanta Adramelekika Sareseaka iqoka paipeqohai
    vira aruke, vitanta ruqemake Araraata vataini oru vaura. Senakeripira arukovaro
    vira maaqu vo Esahadoniva nai qora vatuka varero Asiria avuhainaa vaiintiqama
    viro vaura.
  hmo-hmo: Dina ta Senakeriba ese iena dirava Niseroka ena dubu lalonai ia tomadiho
    neganai, iena natuna Adarameleka bona Saresere ese tuari kaia dekena amo idia
    alaia mase. Unai murinai idia heau mauri Ararata tano dekenai. Senakeriba ena
    natuna ta, iena ladana Esarahadona ese king dagi ia abia, Senakeriba ena gabu
    dekenai.
  urd-urd: और जब वह अपने मा'बूद निसरूक के बुतख़ाने में इबादत कर रहा था, तो अदरम्मलिक
    और शराज़र ने उसे तलवार से क़त्ल किया, और अरारात की सरज़मीन को भाग गए। और उसका
    बेटा असरहद्दून उसकी जगह बादशाह हुआ।
  rus-SYN: И когда он поклонялся в доме Нисроха, бога своего, то Адрамелех и Шарецер,
    сыновья его, убили его мечом, а сами убежали в землю Араратскую. И воцарился Асардан,
    сын его, вместо него.
  bqc-SIM: Gↄↄ pↄ́ a kúlɛa a tã́a Nisoki kpɛ́u, ↄ̃ aà nɛ́ↄ Adamɛlɛki ń Salɛzɛɛo
    aà dɛ̀ ń fɛ̃ndao. Aa bàasi tà Alalata bùsuu, ↄ̃ aà nɛ́ Esaadↄ̃ zↄ̃̀lɛ aà
    gbɛu.
  tcz-CHONGTHU: Nikhat hi semthu pathen Nisroch chu ahouin’a aga hou pettah’in, achateni
    Adrammelech leh Sharezer chun chemjam’in athat lhontan ahi. Amani chu Ararat gamlang’ah
    ajam lhonin acha dangkhat Esarhaddon kitipa chun Assyria lengmun ahinlo tan ahi.
  mar-mar: एक दिवस सन्हेरीब आपले दैवत निस्रोख याच्या देवळात पूजा करत होता. तेव्हा
    त्याचीच मुले अद्रम्मेलेक आणि शरेसर यांनी त्यास तलवारीने मारले. मग ते अरारात देशात
    निघून गेले. सन्हेरीबच्या जागी त्याचा मुलगा एसरहद्दोन राज्य करु लागला.
  qub-qub: Chaypita juc junajna diosnin Nisrocpa templunman yaycuycur aduraycaran.
    Niycaptinmi wamrancuna Adramelecwan Sarezer yaycuycur wañuycärachiran. Wañuycacherga
    Ararat partiman gueshpir aywacuran. Chaypitaga papäninpa ruquin ray caran wamran
    Esarhadón.
  bqp-bqp: Zĩkea kũ à kutɛna a tãna Nisiroku kpɛ́n, akũ a nɛ́nↄ Adaramɛlɛki kũ
    Sarɛzao a dɛ̀ kũ fɛ̃nɛdao. Ò bàa sì ò tà Ararata bùsun, akũ a nɛ́ Esaradↄ̃ a
    gɛ̃nɛ blè.
  hat-hat: Yon jou, antan wa a t'ap fè sèvis nan tanp Niswòk, bondye li a, de nan
    pitit gason l' yo touye l' ak nepe yo, epi yo kouri al kache nan peyi Arara. Yo
    te rele Adramelèk ak Sarezè. Se yon lòt nan pitit gason li yo ki te rele Asaradon
    ki moute wa nan plas li.
  eng-BSB: One day, while he was worshiping in the temple of his god Nisroch, his
    sons Adrammelech and Sharezer put him to the sword and escaped to the land of
    Ararat. And his son Esar-haddon reigned in his place.
  eng-WEBPB: As he was worshipping in the house of Nisroch his god, Adrammelech and
    Sharezer struck him with the sword; and they escaped into the land of Ararat.
    Esar Haddon his son reigned in his place.
  kbq-kbq: Hagi mago zupa Senakeripi'a Nisroku havi anumzama'amofo mono nompi mono
    hunentegeno, tare ne'mofavre'a Adramelekike Sareserikea eke bainati kazinteti
    eme ahe friteke, freke Ararati moparega umanikeno, nemofo Esarhadoni'a nefa nona
    erino kinia mani'ne.
  nhe-BL: Huan se tonal quema quihueyichihuayaya itiotzi Nisroc ipan itiopa, yajque
    itelpocahua tlen inintoca Adramelec huan Sarezer huan quimictijque. Teipa cholojtejque
    huan yajque hasta nopa tlali itoca Ararat. Teipa pejqui tlanahuatía itelpoca tlen
    itoca Esarhadón ipan ilugar.
  bus-bus: Zĩkea kɛ̀ à kuɛna a tãa Nisiroku kpɛ́n, ben à nɛ́nↄ Adaramɛlɛki kↄ̃n Sarɛzao
    à dɛ̀ kↄ̃n fɛ̃ɛdaao. Aↄ̃ bàa sì wà tà Ararata bùsun, ben à nɛ́ Esaradↄ̃ vɛ̃̀ɛ
    à gbɛ̀n.
  gub-BL: Amo 'ar mehe umuwete katu uzar tupàn Nihok her ma'e oho hàpuzuhu pe. Heta
    mokoz ta'yr izupe a'e wà. Anaramerek ta'yr ipy her romo a'e. Xarezer inugwer ta'yr
    her romo a'e. A'e ta'yr uzuka u oho a'e pe wà, utakihe pupe wà. A'e re uzàn Ararat
    ywy rehe wà. Amo ae ta'yr Ezar-Anom her ma'e wiko tuwihawete romo u hekuzaromo.
  eng-DRA: And as he was worshipping in the temple of Nesroch his god, Adramelech
    and Sarasar his sons slew him with the sword, and they fled into the land of the
    Armenians, and Asarhaddon his son reigned in his stead.
