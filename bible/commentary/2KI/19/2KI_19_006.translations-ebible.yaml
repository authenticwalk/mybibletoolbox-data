  cek-AK: Isaiah mah nihcae khaeah, Na angraeng khaeah hae tiah thui pae oh; Angraeng
    mah, Na thaih o ih to baktih lok to zii o hmah; Assyria siangpahrang mah patoeh
    ih kami loe kai kasae a thuih.
  cuk-cuk: 'Isaías ega sogsa gusad: “Weyob be-dummad-Ezequíasʼga be sogmalo: ‘Bab-Jehová
    weyob sogye: Be, Asiria-rey-e-maigan e-ibmar-soge-itosadgine, nue angi ise-yolegar
    sunmaksadgine, mer-be gwayo.'
  uig-CYR: 'Йәшая уларға: — «Ғоҗайиниңларға: — Пәрвәрдигар мундақ деди: — «Асурийә
    падишасиниң чапармәнлириниң сән аңлиған әшу Маңа күпүрлүк қилғучи гәплиридин қорқма;'
  tel-2017: యెషయా వాళ్ళతో “మీ యజమానికి ఈ మాట తెలియజేయండి. యెహోవా చెప్పేదేమంటే, అష్షూరురాజు
    పనివారు నన్ను దూషిస్తూ పలికిన ఆ మాటలు నీవు విని భయపడొద్దు.
  hat-BSA: 'Ésaïe te di yo: “Konsa nou va pale a mèt nou an: ‘Konsa pale SENYÈ a:
    “Pa krent akoz pawòl ke ou te tande yo, avèk sila sèvitè a wa Assyrie yo te blasfeme
    Mwen yo.'
  kos-kos: 'el topkol ouinge: “LEUM GOD El fahk nu sum mu kom in tia lela mwet Assyria
    in aksangengye kom ke elos fahk mu El ac tia ku in molikomla.'
  hbo-WLC: וַיֹּ֤אמֶר לָהֶם֙ יְשַֽׁעְיָ֔הוּ כֹּ֥ה תֹאמְר֖וּן אֶל־אֲדֹֽנֵיכֶ֑ם כֹּ֣ה
    ׀ אָמַ֣ר יְהוָ֗ה אַל־תִּירָא֙ מִפְּנֵ֤י הַדְּבָרִים֙ אֲשֶׁ֣ר שָׁמַ֗עְתָּ אֲשֶׁ֧ר
    גִּדְּפ֛וּ נַעֲרֵ֥י מֶֽלֶךְ־אַשּׁ֖וּר אֹתִֽי׃
  ibo-ibo: ọ sịrị ha, “Otu a ka unu ga-asị nna unu ukwu, ‘Otu a ka Onyenwe anyị kwuru,
    Atụla egwu nʼihi okwu niile nke ị nụrụ, bụ nke ndị na-ejere eze Asịrịa ozi ji
    kwuluo m.
  ory-ory: ତହିଁରେ ଯିଶାଇୟ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଆପଣା ପ୍ରଭୁଙ୍କୁ କହିବ; ସଦାପ୍ରଭୁ
    ଏହା କହନ୍ତି, ‘ଅଶୂରୀୟ ରାଜାର ଦାସମାନେ ଆମ୍ଭକୁ ନିନ୍ଦା କରିବାର ଯେଉଁ କଥା ତୁମ୍ଭେ ଶୁଣିଅଛ,
    ତହିଁରେ ଭୀତ ହୁଅ ନାହିଁ।
  chk-chk: Aisea a üreniir, “Oupwe asile ngeni ämi samol, pwe iei alon ewe Samol mi
    Lapalap, ‘Kosap niuokus ren ekewe kapas ka rongorong me ren nöün ewe kingen Asiria
    chon angang, ra eäni le turunufaseei.
  rop-rop: imbin jandimbek dijan mesij, “YAWEI im dalim yu nomo bradin wen detlot
    Asiriya pipul tok im kaan seibum yumob.
  ukr-1871: 'Сказав їм Ісаїя: Промовте так до вашого пана: Так говорить Господь: Не
    лякайся тих речей, що чув єси, якими поругали мене слуги царя Ассирийського.'
  deu-1951: 'sprach Jesaja zu ihnen: Also sollt ihr eurem Herrn sagen: So spricht
    der HERR: Fürchte dich nicht vor den Worten, die du gehört hast, womit die Knaben
    des Königs von Assyrien mich gelästert haben!'
  eng-JPS: 'And Isaiah said unto them: ''Thus shall ye say to your master: Thus saith
    the LORD: Be not afraid of the words that thou hast heard, wherewith the servants
    of the king of Assyria have blasphemed Me.'
  srp-1865: 'I reèe im Isaija: ovako recite gospodaru svojemu: ovako veli Gospod:
    ne plaši se od rijeèi koje si èuo, kojima huliše na me sluge cara Asirskoga.'
  lug-lug: Isaaya n’abagamba nti, “Mutegeeze mukama wammwe nti, ‘Bw’ati bw’ayogera
    Mukama nti, Ebigambo by’owulidde, abaddu ba kabaka w’e Bwasuli bye banvumye, tebikutiisa.
  heb-heb: ויאמר להם ישעיהו כה תאמרון אל אדניכם כה אמר יהוה אל תירא מפני הדברים אשר
    שמעת אשר גדפו נערי מלך אשור אתי׃
  ben-IRV: এবং যিশাইয় তাঁদের বললেন “তোমাদের মালিককে বল যে, সদাপ্রভু এই কথা বলছেন,
    ‘তুমি যা শুনেছ, অর্থাৎ অশূরের রাজার কর্মচারীরা আমার বিরুদ্ধে যে সব অপমানের কথা
    বলেছে তাতে তুমি ভয় পেয়ো না।
  pan-pan: ਅਤੇ ਯਸਾਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਇਹ ਆਖਿਓ ਕਿ ਯਹੋਵਾਹ
    ਇਹ ਆਖਦਾ ਹੈ, ਤੂੰ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਜਿਹੜੀਆਂ ਤੂੰ ਸੁਣੀਆਂ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ ਅੱਸ਼ੂਰ ਦੇ
    ਰਾਜੇ ਦੇ ਸੇਵਕਾਂ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਕੁਫ਼ਰ ਬਕਿਆ ਹੈ, ਨਾ ਡਰੀਂ।
  mya-JVB: ဟေရှာယ ကလည်း၊ ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ အာရှုရိ ရှင်ဘုရင် ၏ ကျွန်
    တို့သည် ငါ့ ကိုကဲ့ရဲ့ ၍ သင်သည်ကြား ရသော စကား ကြောင့် မ ကြောက် နှင့်
  tbg-tbg: 'Ne anirante nenta nora vaiinti vuru mintima tiva amiate: Noravano Kotiva
    tiharo, Asiria avuhainaara paanaa kaiqa vare variaka ti Kotikara qora uva tiara
    are kia vira aatu qetehara variane.'
  hmo-hmo: ia ese inai haere ia siaia lou, ia gwau, “Lohiabada be inai bamona ia gwau,
    ‘Do oi gari lasi, Asuria taudia idia gwau Lohiabada ese oi ia hamauria diba lasi
    dekenai oi gari lasi.
  urd-urd: यसा'याह ने उनसे कहा, “तुम अपने मालिक से यूँ कहना, 'ख़ुदावन्द यूँ फ़रमाता
    है कि तू उन बातों से जो तूने सुनी हैं, जिनसे शाह — ए — असूर के मुलाज़िमों ने मेरी
    बुराई की है, न डर।
  rus-SYN: 'и сказал им Исаия: так скажите господину вашему: так говорит Господь:
    не бойся слов, которые ты слышал, которыми поносили Меня слуги царя Ассирийского.'
  bqc-SIM: 'a ònɛ́: À gɛ o á diiɛ, Dii mɛ̀ asu to vĩa a kũ Asiliↄ kía ìwaↄ
    dↄ́ɛaanↄ yã́ pↄ́ a màpi yã́io.'
  tcz-CHONGTHU: Themgaopa chun hitin adonbut in ahi, “NaPakaipau kom’a chun hitin
    seipeh un, Pakaiyin hitin aseije, Assyria lengpan keidouna thuchavei tah aseiho
    jeh hin lungkham hihen
  mar-mar: आणि यशया त्यांना म्हणाला, “तुझ्या स्वामीला हा निरोप द्या; की परमेश्वर असे
    म्हणतो ‘माझ्यासाठी जे अपमानकारक उद्गार अश्शूरच्या राजाच्या सेनापतींनी काढले त्याने
    घाबरुन जाऊ नका.’
  qub-qub: 'Isaiasga niran patrunninta cayno nir willananpaj: «Tayta Diosga caynömi
    nin: ‹Imatapis Asiria raypa suldäruncuna nogapa conträ parlashanpitaga ama manchacuychu.'
  bqp-bqp: 'à pìńnɛ: À gɛ́ o á dikiriinɛ, Dikiri pì àsun tó vĩna a kũ Asiria kína
    ìbanↄ dↄkɛna kãao yã kũ à màa pì yãiro.'
  hat-hat: 'men repons Ezayi ba yo pou wa Ezekyas: —Men sa Seyè a voye di ou: Ou pa
    bezwen pè tout pawòl ou tande yo, tout jouman moun wa Lasiri yo di sou mwen.'
  eng-BSB: 'who replied, “Tell your master that this is what the LORD says: ‘Do not
    be afraid of the words you have heard, with which the servants of the king of
    Assyria have blasphemed Me.'
  eng-WEBPB: 'Isaiah said to them, “Tell your master this: ‘The LORD says, “Don’t
    be afraid of the words that you have heard, with which the servants of the king
    of Assyria have blasphemed me.'
  kbq-kbq: Aisaia'a amanage huno zamasami'ne, Ra Anumzamo'a amanage hianki vuta kini
    ne' Hesekaiana ome asmiho, Asiria kini ne'mofo eri'za vahe'mo'zama Nagri'ma huhavizama
    hunantaza kea kagra nentahinka korora osuo.
  nhe-BL: 'huan Isaías quinilhui: “Xiquilhuitij imoteco para TOTECO quiilhuía ni tlajtoli:
    ‘Amo ximajmahui ipampa nopa tlajtoli tlen tijcactoc. Itlatequipanojcahua nopa
    tlanahuatijquetl tlen tlali Asiria nechtlaijilhuijtoque na.'
  bus-bus: 'à bèńnɛ: À gá o a diinɛ, Dii bè àton tó vĩa à kũ Asirianↄ kína ìbanↄ
    dↄkɛnaao yã kɛ̀ à mà pì yãnziro.'
  gub-BL: Umur kar Izai ko ze'eg Ezeki pe. — Nezewe i'i Tupàn Tuweharupi Wiko Ma'e
    iko newe kury. — Tuwe Axir nanemupytuhegatu kar kwaw wà nehe. Nezewe i'i waiko
    wà. — Tupàn nupuner kwaw pepyro haw rehe a'e, i'i Axir waiko peme wà. Pezekaiw
    zo waze'eg rehe.
  eng-DRA: 'And Isaias said to them: Thus shall you say to your master: Thus saith
    the Lord: Be not afraid for the words which thou hast heard, with which the servants
    of the king of the Assyrians have blasphemed me.'
