verse: 2KI.019.006
translations:
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “നിങ്ങളുടെ യജമാനനോടു പറയുക, ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നീ കേട്ട വാക്കുകൾമൂലം ഭയപ്പെടേണ്ട, ആ വാക്കുകൾമൂലം, അശ്ശൂർരാജാവിന്റെ ദാസന്മാർ എന്നെ
    നിന്ദിച്ചിരിക്കുന്നു.'
  deu-TKW: 'gab ihnen Jesaja den Bescheid: Sprecht also zu eurem Herrn: So spricht
    Jahwe: Fürchte dich nicht wegen der Reden, die du gehört hast, mit denen mich
    die Knechte des Königs von Assyrien gelästert haben.'
  lin-lin: 'Ezayi alobaki na bango : — Boloba na nkolo na bino : « Tala liloba oyo
    Yawe alobi : ‹ Kobanga te mpo na makambo oyo oyoki, maloba oyo basali ya mokonzi
    ya Asiri bazali koloba mpo na kosambwisa Ngai.'
  eng-LSV: 'and Isaiah says to them, “Thus you say to your lord, Thus said YHWH: Do
    not be afraid because of the words that you have heard, with which the servants
    of the king of Asshur have reviled Me.'
  eng-GNV: And Isaiah said vnto them, So shall ye say to your master, Thus sayeth
    the Lord, Be not afraide of the words which thou hast heard, wherewith the seruants
    of the king of Asshur haue blasphemed me.
  eng-WEBSTER: And Isaiah said to them, Thus shall ye say to your master, Thus saith
    the LORD, Be not afraid of the words which thou hast heard, with which the servants
    of the king of Assyria have blasphemed me.
  nhw-BL: 'huan Isaías quinilhui: “Xiquilhuitij amoteco para TOTECO quiilhuía ni camanali:
    ‘Amo ximajmahui por nopa camanali catli tijcactoc. Itequipanojcahua nopa tlanahuatijquetl
    tlen tlali Asiria nechtlaijilhuijtoque na.'
  swh-ONEN: 'Isaya akawaambia, “Mwambieni bwana wenu, ‘Hili ndilo asemalo Bwana: Usiogope
    kwa hayo uliyoyasikia, yale maneno ambayo watumishi wa mfalme wa Ashuru wamenitukana
    nayo.'
  bba-bba: yerɑ u bu sɔ̃ɔwɑ u nɛɛ, ye i ko i bɛɛn yinni sɔ̃ wee. I nɛɛ, ɑmɛniwɑ Yinni
    Gusunɔ u ɡeruɑ. U nɛɛ, u ku de ɡɑri yi u nuɑ mi, yi nùn bɛrum ko, ye Asirin sinɑ
    bokon ɡɔro be, bɑ kɑ wi Yinni Gusunɔ wɔnwɑ mi.
  eng-KJVCPB: And Isaiah said unto them, Thus shall ye say to your master, Thus saith
    the Lord, Be not afraid of the words which thou hast heard, with which the servants
    of the king of Assyria have blasphemed me.
  luo-luo: 'Isaya nowachonegi niya, “Nyisuru ruodhu ni, ‘Jehova Nyasaye wacho kama:
    Kik ibed maluor kuom weche misewinjo, wechego ma ruodh Asuria oseyanyago.'
  meu-meu: 'Isaia ese e hereva henidia, eto, Biagumui ba hamaoroa, baoto “Iehova na
    ini e gwau tomamu: Basio gari, o kamonai herevadia, Asuria pavapavana ena hesiai
    taudia ese lau e ḡonaḡonalaigu herevadia, daidiai.'
  npi-ULB: र यशैयाले तिनीहरूलाई भने, “आफ्‍ना मालिकलाई यसो भन, 'परमप्रभु यसो भन्‍नुहुन्छः
    अश्शूरका राजाका सेवकहरूले मेरो अपमान गरेर बोलेका कुरा सुनेर तँ नडरा ।
  yor-yor: 'Isaiah wí fún wọn pé, “Sọ fún ọ̀gá rẹ, ‘Èyí ni ohun tí Olúwa sọ pé: Ẹ
    má ṣe bẹ̀rù ohun tí ẹ̀yin ti gbọ́—àwọn ọ̀rọ̀ ìhàlẹ̀ pẹ̀lú èyí ti ọba Asiria ti
    sọ̀rọ̀-òdì sí mi.'
  pes-OPCB: 'او در جواب گفت: «خداوند می‌فرماید که به آقای خود بگویید از سخنان کفرآمیز
    آشوری‌ها نترسد؛'
  tgl-ULB: 'at sinabi sa kanila ni Isaias, “Sabihin ninyo sa inyong panginoon: ''Sinasabi
    ni Yahweh, “Huwag kang matakot sa mga salitang narinig mo, kung saan kinutya ako
    ng mga lingkod ng hari ng Asiria.'
  cbu-NT: '@see-verse:2KI.019.005'
  hui-hui: ibugua agali bi yalu ibiyadaruhondo lamialu lalu, Tígua kini bedaria dai
    bialu Anduane Homogonaga bi ogo ibuhondo lamilimu. Anduane Homogohanda ogodagua
    laya. Í̠na bi o layadaruni miniha mo pehalu gi halu genda holeni. Í̠hondo bi ko
    o layadaruni Asiria kini kagonaga biabe biahaga agali damene bu hearume layadago
    wahabe.
  mya-mya: '@see-verse:2KI.019.005'
  bod-N: ཡེ་ཤ་ཡཱས་དེ་དག་ལ། ཁྱོད་ཅག་གི་བདག་པོ་ལ་འདི་ལྟར་སྦྲོན་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཨ་སུར་རྒྱལ་པོའི་འཁོར་གཡོག་རྣམས་ཀྱིས་བདག་ལ་སྐུར་བ་བཏབ་པའི་གཏམ་ཁྱོད་ཀྱིས་ཐོས་ཀྱང་།
    དེ་ལ་མ་འཇིགས་ཤིག
  sna-sna: 'Isaya akati kwavari, “Udzai tenzi wenyu kuti, ‘Zvanzi naJehovha: Usatya
    mashoko awakanzwa, mashoko andakamhurwa nawo navaranda vamambo weAsiria.'
  spa-BLM: 'Isaías les dijo: “Díganle esto a su amo: El Señor dice: “No temas las
    palabras que has oído, con las que los servidores del rey de Asiria me han blasfemado.'
  cac-cac: 'ix schecanxib''at eb'' vin̈ vin̈ yal d''a vin̈ rey icha tic: Icha val
    tic yalan Jehová: Man̈ ex xiv yuj tas ix yal jun vin̈ schecab'' vin̈ sreyal Asiria
    chi'', te chuc tas ix yal vin̈ d''ayin, max yal-laj in colvaj yalan vin̈.'
  swh-ULB: 'na Isaya akawaambia, “Mwambieni bwana wenu: ''Yahwe asema hivi, “Usiyaogope
    maneno ambayo uliyoyasikia, pamoja na kwamba watumishi wa mfalme wa Ashuru wamenitukana.'
  bel-bel: 'і сказаў ім Ісая: так скажэце гаспадару вашаму: так кажа Гасподзь: ня
    бойся слоў, якія ты чуў, якімі ганілі Мяне слугі цара Асірыйскага.'
  deu-ELBBK: 'Und Jesaja sprach zu ihnen: So sollt ihr zu eurem Herrn sagen: So spricht
    der HERR: Fürchte dich nicht vor den Worten, die du gehört hast, womit die Diener
    des Königs von Assyrien mich gelästert haben.'
  mbb-OT: 'migkaǥi si Isaias diyà te kandan te, “Keǥiyi niw is egalen niw he si Hadì
    Hezekia he iyan heini egkeǥiyen te Nengazen: ‘Kenè ka mahandek te nezineg nu he
    ked-un-undaha kedì duen te menge sakup te hadì te Asiria.'
  mal-2015: 'നിങ്ങൾ നിങ്ങളുടെ യജമാനനോടു പറയേണ്ടതെന്തെന്നാൽ: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    അശ്ശൂർരാജാവിന്റെ ഭൃത്യന്മാർ എന്നെ നിന്ദിച്ചതായി നീ കേട്ടിരിക്കുന്ന വാക്കുകൾനിമിത്തം
    ഭയപ്പെടേണ്ടാ.'
  rmc-rmc: 'ov lenge phenďa: „Phenen tumare kraľiske, hoj o RAJ phenel kada: ‚Ma dara
    tut olestar, so šunďal, ole lavendar, savenca pre ma namištes vakerenas o služobňika,
    saven bičhaďa o asiriko kraľis.'
  pes-OPV: 'و اشعیابه ایشان گفت: «به آقای خود چنین گویید که خداوند چنین می‌فرماید:
    از سخنانی که شنیدی که بندگان پادشاه آشور به آنها به من کفرگفته‌اند، مترس.'
  ron-1924: 'Ши Исая ле-а зис: „Ятэ че сэ спунець стэпынулуй востру: ‘Аша ворбеште
    Домнул: «Ну те сперия де кувинтеле пе каре ле-ай аузит ши прин каре М-ау батжокорит
    служиторий ымпэратулуй Асирией.'
  ben-OBCV: 'যিশাইয় তাদের বললেন, “তোমরা গিয়ে তোমাদের মনিবকে বলো, ‘সদাপ্রভু এই কথা
    বলেন: আসিরীয় রাজার অধীন ব্যক্তিরা আমার সম্পর্কে যেসব নিন্দার উক্তি করেছে, যেগুলি
    তোমরা শুনেছ, সে সম্পর্কে ভয় পেয়ো না।'
  som-som: Oo Ishacyaah wuxuu ku yidhi, Waxaad sayidkiinnii ku tidhaahdaan, Rabbigu
    wuxuu ku leeyahay, Ha ka cabsan erayadii aad maqashay oo midiidinnadii boqorka
    Ashuur ay igu caayeen.
  lat-VUC: 'Dixitque eis Isaias: Hæc dicetis domino vestro: Hæc dicit Dominus: Noli
    timere a facie sermonum quos audisti, quibus blasphemaverunt pueri regis Assyriorum
    me.'
  eng-ASVBT: And Isaiah said unto them, Thus shall ye say to your master, Thus saith
    Jehovah, Be not afraid of the words that thou hast heard, wherewith the servants
    of the king of Assyria have blasphemed me.
  ita-1885: 'Ed Isaia disse loro: Dite così al vostro signore: Così ha detto il Signore:
    Non temere per le parole che tu hai udite, con le quali i servitori del re degli
    Assiri mi hanno oltraggiato.'
  eng-LXXUP: And Isaiah said to them, Thus shall ye say to your master, Thus saith
    the Lord, Be not afraid of the words which thou hast heard, wherewith the servants
    of the king of the Assyrians have blasphemed.
  eng-ULB: 'and Isaiah said to them, “Say to your master: ''Yahweh says, “Do not be
    afraid of the words that you have heard, with which the servants of the king of
    Assyria have insulted me.'
  spa-VBL: 'éste les respondió: “Díganle a su amo: Esto es lo que dice el Señor: ‘No
    te asustes por las palabras que has oído, las que usan los servidores del rey
    de Asiria para blasfemar contra mí.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Ne crains point à cause des paroles que tu as
    entendues, par lesquelles les serviteurs du roi d''Assyrie m''ont outragé.'
  mal-mal: '“നിങ്ങൾ നിങ്ങളുടെ യജമാനനോട് യഹോവയുടെ അരുളപ്പാടായി പറയേണ്ടതെന്തെന്നാൽ:
    ‘അശ്ശൂർരാജാവിന്റെ ഭൃത്യന്മാർ എന്നെ നിന്ദിച്ച് പറഞ്ഞതും നീ കേട്ടതുമായ വാക്കുകൾനിമിത്തം
    ഭയപ്പെടേണ്ടാ.'
  urd-GVR: to nabī ne jawāb diyā, “Apne āqā ko batā denā ki Rab farmātā hai, ‘Un dhamkiyoṅ
    se ḳhauf mat khā jo Asūrī bādshāh ke mulāzimoṅ ne merī ihānat karke dī haiṅ.
  suz-BL: यसैयामी मेको आन कली “परमप्रभु यावेमी इन होव़प कली ‘इ नेंशो लोव़म महिनो।
    अस्‍सुर ङा पिप आ गेय पाइबपुकीमी आं कली शुक्‍शी पशो लोव़ नेंता।
  ita-1927: 'Ed Isaia disse loro: “Ecco quel che direte al vostro signore: Così dice
    l’Eterno: Non ti spaventare per le parole che hai udite, con le quali i servi
    del re d’Assiria m’hanno oltraggiato.'
  ckb-ckb: 'ئیشایاش پێی گوتن: «بە گەورەکەتان بڵێن: ”یەزدان ئەمە دەفەرموێت: لەو قسانە
    مەترسە کە گوێت لێیان بوو، کە خزمەتکارەکانی پاشای ئاشور کفریان بەرامبەر بە من کرد.'
  eng-BBE: 'And Isaiah said to them, This is what you are to say to your master: The
    Lord says, Be not troubled by the words which the servants of the king of Assyria
    have said against me in your hearing.'
  kan-OKCV: ಯೆಶಾಯನು ಅವರಿಗೆ, “ನೀವು ನಿಮ್ಮ ಯಜಮಾನನಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಯೆಹೋವ ದೇವರು
    ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನೀನು ಕೇಳಿದಂಥ ಅಸ್ಸೀರಿಯದ ಅರಸನ ಸೇವಕರು ನನ್ನನ್ನು ದೂಷಿಸಿದಂಥ ಮಾತುಗಳನ್ನು
    ನೀವು ಕೇಳಿದ್ದಕ್ಕೋಸ್ಕರ ಭಯಪಡಬೇಡಿರಿ.
  tam-2017: 'அப்பொழுது ஏசாயா அவர்களை நோக்கி: அசீரியா ராஜாவின் வேலைக்காரர்கள் என்னைத்
    தூஷித்ததும் நீர் கேட்டதுமான வார்த்தைகளினாலே பயப்படாதேயும்.'
  spa-RV-1909: 'E Isaías les respondió: Así diréis á vuestro señor: Así ha dicho Jehová;
    No temas por las palabras que has oído, con las cuales me han blasfemado los siervos
    del rey de Asiria.'
  ron-BTF: 'Și Isaia le-a zis: Astfel să spuneți stăpânului vostru: Astfel spune DOMNUL:
    Nu te teme de cuvintele pe care le-ai auzit, cu care servitorii împăratului Asiriei
    m-au blasfemiat.'
  eng-WEBP: 'Isaiah said to them, “Tell your master this: ‘The LORD says, “Don’t be
    afraid of the words that you have heard, with which the servants of the king of
    Assyria have blasphemed me.'
  eng-FBV: 'Isaiah replied to them, “Tell your master, This is what the Lord says:
    Don''t be frightened by the words that you have heard, the words used by the servants
    of the king of Assyria to blaspheme me.'
  nld-1939: 'sprak Isaias tot hen: Dit moet ge tot uw meester zeggen: Zo spreekt Jahweh!
    Wees niet bang voor de woorden, die gij gehoord hebt, en waarmee de knechten van
    den assyrischen koning Mij hebben gehoond.'
  nch-BL: 'huan Isaías quinilhui: “Xiquilhuitij amoteco para TOTECO quiilhuía ni camanali:
    ‘Amo ximajmahui por nopa camanali cati tijcactoc. Itequipanojcahua nopa tanahuatijquet
    ten tali Asiria techtaijilhuijtoque na.'
  vie-1934: 'Người nói với chúng rằng: Các ngươi khá đáp với chủ mình thế này: Đức
    Giê-hô-va phán như vầy: Chớ sợ hãi những lời các ngươi đã nghe các tôi tớ của
    vua A-si-ri dùng mà phạm đến ta.'
  hin-CV: यशायाह ने उनसे कहा, “अपने स्वामी से कहना, ‘याहवेह का संदेश यह है, उन शब्दों
    के कारण जो तुमने सुने हैं, जिनके द्वारा अश्शूर के राजा के सेवकों ने मेरी निंदा
    की है, तुम डरना मत.
  spa-BES: 'Entonces Isaías les dijo: Esto es lo que debes decirle a tu amo: El Señor
    dice: No te preocupes por las palabras que los siervos del rey de Asiria han dicho
    contra mí en tu oído.'
  tdx-tdx: 'Le hoe t’Ie­saià tama’e: Zao ty ho saontsie’ areo amy talè’ areoy: Hoe
    ty tsinara’ Iehovà: Ko hem­bañ’ amo volañe jinanji’oo, o niteraterà’ o mpitoro’
    i mpanjaka’ i Asoreio ahikoo.'
  tha-KJV: อิสยาห์​ก็​บอกเขาทั้งหลายว่า “จงทูลนายของท่านเถิดว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    ‘อย่ากลัวเพราะถ้อยคำที่​เจ้​าได้ยินนั้น ซึ่งข้าราชการของกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้​กล​่าวหยาบช้าต่อเรา
  por-BR-2018: 'E Isaías lhes respondeu: Assim direis a vosso senhor: Assim disse
    o SENHOR; Não temas pelas palavras que ouviste, com as quais me blasfemaram os
    servos do rei da Assíria.'
  deu-ELO: 'Und Jesaja sprach zu ihnen: Also sollt ihr zu eurem Herrn sagen: So spricht
    Jehova: Fürchte dich nicht vor den Worten, die du gehört hast, womit die Diener
    des Königs von Assyrien mich gelästert haben.'
  eng-WYC-2018: and Isaiah said to them, Say ye these things to your lord, The Lord
    saith these things, Do not thou dread of the face, or (the) showing, of the words,
    that thou heardest, (or Do not thou fear the words which thou hast heard), by
    which the servants of the king of Assyrians blasphemed me.
  epo-epo: 'Kaj Jesaja diris al ili: Tiele parolu al via sinjoro: Tiele diras la Eternulo:
    Ne timu la vortojn, kiujn vi aŭdis kaj per kiuj blasfemis Min la servantoj de
    la reĝo de Asirio.'
  uig-PIN: 'Yǝxaya ularƣa: — «Hojayininglarƣa: — Pǝrwǝrdigar mundaⱪ dedi: — «Asuriyǝ
    padixaⱨining qaparmǝnlirining sǝn angliƣan axu Manga kupurluⱪ ⱪilƣuqi gǝpliridin
    ⱪorⱪma;'
  beo-beo: e da ema bu dabe adole ima:ne amane sia:si, “Hina Gode da dima amane sia:sa,
    ‘Asilia dunu da dili beda:ma:ne, Na da dili gaga:mu da hamedei sia:sa. Be ilia
    gasa fili sia:beba:le, mae beda:ma!
  tpi-OTNT: orait em i tokim ol man bilong bringim tok olsem, “Yupela go bek long
    king na autim dispela tok bilong Bikpela long en. Bikpela i tok, ‘Yu no ken pret
    na tingting planti long ol dispela tok nogut, em ol wokboi nating bilong king
    bilong Asiria i bin mekim long mi.
  hau-SA: Ishaya ya ce musu, “Ku faɗa wa maigidanku, in ji Ubangiji, ‘Kada abin da
    ka ji yă firgita ka, wato, waɗannan kalmomin da karen nan na sarkin Assuriya ya
    yi saɓo da su.
  uig-LAT: 'Yeshaya ulargha: — «Xojayininglargha: — Perwerdigar mundaq dédi: — «Asuriye
    padishahining chaparmenlirining sen anglighan ashu Manga kupurluq qilghuchi gepliridin
    qorqma;'
  nde-nde: 'u-Isaya wathi kuzo, “Tshelani inkosi yenu lithi, ‘Nanku okutshiwo nguThixo:
    Ungesabi lokhu okuzwileyo, amazwi lawana izinceku zenkosi yase-Asiriya ezingithuke
    ngawo.'
