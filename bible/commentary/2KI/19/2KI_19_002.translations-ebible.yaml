verse: 2KI.019.002
translations:
  mal-C: അദ്ദേഹം കൊട്ടാരം ഭരണാധിപനായ എല്യാക്കീമിനെയും ലേഖകനായ ശെബ്നയെയും പുരോഹിതന്മാരിൽ
    പ്രധാനികളെയും ചാക്കുശീല ധരിച്ചവരായി ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകന്റെ അടുക്കൽ
    അയച്ചു.
  deu-TKW: Eljakim aber, der dem Palaste vorstand, und Sebna, den Staatsschreiber,
    samt den vornehmsten Priestern sandte er mit härenen Gewändern umhüllt zum Propheten
    Jesaja, dem Sohne des Amoz.
  lin-lin: Atindaki epai ya mosakoli Ezayi, mwana mobali ya Amotsi, Eliakimi, mobateli
    biloko ya ndako ya mokonzi ; Shebina, mokomi mikanda, mpe Banganga-Nzambe ya mikolo ;
    bango nyonso balata bilamba ya basaki.
  eng-LSV: and sends Eliakim, who [is] over the house, and Shebna the scribe, and
    the elderly of the priests, covering themselves with sackcloth, to Isaiah the
    prophet, son of Amoz,
  eng-GNV: And sent Eliakim which was the stewarde of the house, and Shebnah the chanceller,
    and the Elders of the Priestes clothed in sackecloth to Isaiah the Prophet the
    sonne of Amoz.
  eng-WEBSTER: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests, covered with sackcloth, to Isaiah the prophet the
    son of Amoz.
  nhw-BL: Huan quintitlanqui itlapalehuijcahua, Eliaquim, Sebna huan Joa ihuaya nopa
    tlayacanca totajtzitzi ma quiitatij nopa tlajtol pannextijquetl Isaías, icone
    Amoz. Huan inijuanti yajque nojquiya moyoyontijtoque ica nopa fiero yoyomitl catli
    quinextía tlahuel motequipachohuaj.
  swh-ONEN: Akawatuma Eliakimu msimamizi wa nyumba ya mfalme, Shebna mwandishi, na
    viongozi wa makuhani, wote wakiwa wamevaa nguo za magunia, waende kwa nabii Isaya
    mwana wa Amozi.
  bba-bba: Yerɑ u Eliɑkimu sɔm kowobun wiruɡii kɑ mɑɑ Sebinɑ win tire yoro kɑ yɑ̃ku
    kowo ɡuro ɡurobu ɡɔrɑ Gusunɔn sɔmɔ Esɑi Amɔtin biin mi. N deemɑ be mɑɑ, sɑɑkibɑrɑ
    bɑ sebuɑ bɑ kɑ dɑ mi.
  eng-KJVCPB: And he sent Eliakim, which was over the household, and Shebna the scribe,
    and the elders of the priests, covered with sackcloth, to Esai the prophet the
    son of Amoz.
  luo-luo: Ne ooro Eliakim ma jatend od ruoth, gi Shebna jagoro kod jodolo madongo
    ir janabi Isaya wuod Amoz ka giduto girwako piende gugru.
  meu-meu: Bena ia ese Eliakim, ena ruma ireguna tauna, bona Sebna, toretore tauna,
    bona hahelaḡa taudia badadia, na e siaidia, puse dabuadia bae doki, bena peroveta
    tauna Isaia Amoso dekena baela.
  npi-ULB: तिनले राजदरबारका निरिक्षक एल्याकीम, सचिव शेब्ना र पुजारीहरूका धर्म-गुरुहरू
    सबैलाई भाङ्ग्रा लगाएर आमोजका छोरा अगमवक्ता यशैयाकहाँ पठाए ।
  yor-yor: Ó sì rán Eliakimu olùtọ́jú ààfin, Ṣebna akọ̀wé àti olórí àlùfáà gbogbo
    wọn sì wọ aṣọ ọ̀fọ̀, sí ọ̀dọ̀ wòlíì Isaiah ọmọ Amosi.
  pes-OPCB: سپس به اِلیاقیم، شبنا و کاهنان ریش‌سفید گفت که پلاس بپوشند و نزد اشعیای
    نبی (پسر آموص) بروند
  tgl-ULB: Pinadala niya si Eliakim, na tagapamahala ng sambahayan, at Sebna ang eskriba,
    at ang mga nakatatanda sa mga pari, na binabalutan ng magaspang na tela, kay Isaias
    ang anak ni Amoz, ang propeta.
  cbu-NT: Sheeru, pangoo ksutamapaneetssha Eliyakimaa, mishat kirakaa yandampani Sebnaa,
    Kamaris mantsirimash kamartayarus, Isáysapsha Apanllee kuk kamanimapanip, Amosap
    wip napashingtsa, tárangu, naataranganaya. Isáysash kuseersin,
  hui-hui: Ani puwa Hesegaia ibugua kini andaga mamage haga agali Eliagimubi kininaga
    beba gili biaga Sebenabi loma binigo mo miaga ala hene maru hearubi uruni bibahende
    olalu ibidaba lene. Ani lowa ibugua tihondo Emoso igini Anduane Homogonaga bi
    mana latagi haga Aisaia hondole pudaba lene. Agali uruni tibi nde dara ho howa
    walia halu aga karulaga wiago karulo hene.
  mya-mya: မင်း​ကြီး​သည်​နန်း​တော်​အုပ်​ဧ​လျာ​ကိမ်၊ နန်း တော်​အ​တွင်း​ဝန်​ရှေ​ဗ​န​နှင့်​အ​သက်​ကြီး​သူ
    ယဇ်​ပု​ရော​ဟိတ်​များ​ကို အာ​မုတ်​၏​သား​ဟေ​ရှာ ယ​ထံ​သို့​စေ​လွှတ်​တော်​မူ​၏။ ထို​သူ​တို့​သည်
    လည်း​လျှော်​တေ​ကို​ဝတ်​ဆင်​ထား​ကြ​၏။-
  bod-N: ཡང་ཕོ་བྲང་གི་ནང་བློན་ཨེལ་ཡ་ཀིམ་དང་། དྲུང་ཡིག་ཤེབ་ནཱ་དང་མཆོད་དཔོན་རྣམས་ལས་རྒན་པོ་བཅས་རྩིད་རས་ཀྱིས་གཡོགས་ཏེ།
    ཨ་མོ་ཟིའི་བུ་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱའི་དྲུང་དུ་མངགས།
  sna-sna: Akatuma Eriakimi mutariri womuzinda wamambo, naShebhina munyori navatungamiri
    vavaprista, vose vakapfeka masaga, kumuprofita Isaya mwanakomana waAmozi.
  spa-BLM: Envió a Eliaquim, que estaba al frente de la casa, a Sebna, el escriba,
    y a los ancianos de los sacerdotes, cubiertos de cilicio, a ver al profeta Isaías,
    hijo de Amoz.
  cac-cac: Ix schecanb'at vin̈aj Eliaquim vin̈, vin̈aj Sebna yed' pax eb' vin̈ yajal
    eb' vin̈ sacerdote. Ayoch pichul yic cusc'olal yuj eb' vin̈. Ix b'at eb' vin̈
    yil vin̈ schecab' Dios, aton vin̈aj Isaías yuninal vin̈aj Amoz.
  swh-ULB: Akamtuma Elkana, ambaye alikua msimamizi wa nyumba ya mfalme, na Shebna
    yule mwandishi, na wazee wa makuhani, wote walikuwa wamefunikwa na nguo za magunia,
    kwenda kwa Isaya mwana wa Amozi, yule nabii.
  bel-bel: І паслаў Эліякіма, начальніка палаца, і Сэўну пісца, і старэйшых сьвятароў,
    пакрытых вярэтай, да Ісаі прарока, сына Амосавага.
  deu-ELBBK: Und er sandte Eljakim, der über das Haus war, und Schebna, den Schreiber,
    und die Ältesten der Priester, in Sacktuch gehüllt, zu dem Propheten Jesaja, dem
    Sohn Amoz'.
  mbb-OT: Ne impehendiyè din te ki Isaias he anak ni Amoz ensi Eliakim he edumala
    te turuǥan, si Shebna he sikritaryu, wey is lavew he menge memumuhat. Pudu sikandan
    mibivisti te saku.
  mal-2015: പിന്നെ അവൻ രാജധാനിവിചാരകനായ എല്യാക്കീമിനെയും രായസക്കാരനായ ശെബ്നയെയും പുരോഹിതന്മാരുടെ
    മൂപ്പന്മാരെയും രട്ടുടുത്തവരായി ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകന്റെ അടുക്കൽ അയച്ചു.
  rmc-rmc: Akor bičhaďa le Eljakim, savo ľidžalas o palacis, le pisaris Šebna the
    le phuredere rašajen ko prorokos Izajaš, ko čhavo le Amososkro. Urde pes andro
    gada le gonestar, gele pal leste
  pes-OPV: والیاقیم، ناظر خانه و شبنه کاتب و مشایخ کهنه راملبس به پلاس نزد اشعیا ابن
    آموص نبی فرستاده،
  ron-1924: А тримис пе Елиаким, кэпетения касей ымпэратулуй, пе Шебна, логофэтул,
    ши пе преоций чей май бэтрынь, акопериць ку сачь, ла пророкул Исая, фиул луй Амоц.
  ben-OBCV: তিনি রাজপ্রাসাদের পরিচালক ইলিয়াকীম, সচিব শিব্‌ন ও গুরুত্বপূর্ণ যাজকদের,
    আমোষের পুত্র, ভাববাদী যিশাইয়ের কাছে প্রেরণ করলেন। তারা সবাই শোকের পোশাক পরেছিলেন।
  som-som: Markaasuu Elyaaqiim oo reerka boqorka u sarreeyey, iyo Shebnaa oo karraanigii
    ahaa, iyo duqowdii wadaaddada, iyagoo joonyado qaba u diray Nebi Ishacyaah oo
    ahaa ina Aamoos.
  lat-VUC: Et misit Eliacim præpositum domus, et Sobnam scribam, et senes de sacerdotibus,
    opertos saccis, ad Isaiam prophetam filium Amos.
  eng-ASVBT: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests, covered with sackcloth, unto Isaiah the prophet
    the son of Amoz.
  ita-1885: E mandò Eliachim, mastro del palazzo, e Sebna, segretario, e i più vecchi
    de' sacerdoti, coperti di sacchi, al profeta Isaia, figliuolo di Amos.
  eng-LXXUP: And he sent Eliakim the steward, and Shebnah the scribe, and the elders
    of the priests, clothed with sackcloth, to Isaiah the prophet the son of Amoz.
  eng-ULB: He sent Eliakim, who was over the household, and Shebna the scribe, and
    the elders of the priests, all covered with sackcloth, to Isaiah son of Amoz,
    the prophet.
  spa-VBL: Entonces envió a Eliaquim, el administrador del palacio, a Sebná, el escriba,
    y a los principales sacerdotes, todos vestidos de saco, a ver al profeta Isaías,
    hijo de Amoz.
  fra-_FOB: Puis il envoya Éliakim, le préfet du palais, et Shebna, le secrétaire,
    et les anciens d'entre les sacrificateurs, couverts de sacs, vers Ésaïe, le prophète,
    fils d'Amots.
  mal-mal: പിന്നെ അവൻ രാജധാനിവിചാരകനായ എല്യാക്കീമിനെയും കൊട്ടാരം കാര്യസ്ഥനായ ശെബ്നയെയും
    പുരോഹിതന്മാരുടെ മൂപ്പന്മാരെയും രട്ടുടുത്തവരായി ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകന്റെ
    അടുക്കൽ അയച്ചു.
  urd-GVR: Sāth sāth us ne mahal ke inchārj Iliyāqīm, mīrmunshī Shibnāh aur imāmoṅ
    ke buzurgoṅ ko Āmūs ke beṭe Yasāyāh Nabī ke pās bhejā. Sab ṭāṭ ke mātamī libās
    pahne hue the.
  suz-BL: मेकोमी दरवार कोव़ब एल्‍याकीम, ब्रेक्‍ब शेब्‍ना नु ठेयब चढ़ेब आन कली अरन्‍डी
    फेक्‍पाइश्‍शा, परमप्रभु यावे आ लोव़ पाइब आमोज आ तौ यसैया आ बाक्‍तीकेम सोइक्‍तीमी
    बाक्‍त।
  ita-1927: E mandò Eliakim, prefetto del palazzo, Scebna il segretario, e i più vecchi
    tra i sacerdoti, coperti di sacchi, dal profeta Isaia, figliuolo di Amots.
  ckb-ckb: ئینجا ئەلیاقیمی سەرپەرشتیاری کۆشک و شەڤنای خامەی نهێنی و کاهینانی باڵا
    کە هەموویان جلوبەرگی گوشیان پۆشیبوو ناردیانە لای ئیشایا پێغەمبەری کوڕی ئامۆچ،
  eng-BBE: And he sent Eliakim, who was over the house, and Shebna the scribe, and
    the chief priests, dressed in haircloth, to Isaiah the prophet, the son of Amoz.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಅರಮನೆಯ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದ ಎಲ್ಯಾಕೀಮ್, ಕಾರ್ಯದರ್ಶಿಯಾದ ಶೆಬ್ನ,
    ಹಿರಿಯ ಯಾಜಕರು ಇವರನ್ನು ಕರೆಸಿ, “ನೀವು ಗೋಣಿತಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಂಡು ಆಮೋಚನ ಮಗನಾದ ಪ್ರವಾದಿ
    ಯೆಶಾಯನ ಬಳಿಗೆ ಹೋಗಿರಿ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: அரண்மனை விசாரிப்புக்காரனாகிய எலியாக்கீமையும், எழுத்தனாகிய செப்னாவையும்,
    ஆசாரியர்களின் மூப்பர்களையும், ஆமோத்சின் மகனாகிய ஏசாயா என்னும் தீர்க்கதரிசியினிடத்திற்கு
    சணல் ஆடையை அணிந்துகொண்டவர்களாக அனுப்பினான்.
  spa-RV-1909: Y envió á Eliacim el mayordomo, y á Sebna escriba, y á los ancianos
    de los sacerdotes, vestidos de sacos á Isaías profeta hijo de Amós,
  ron-BTF: Și a trimis pe Eliachim, care era peste casă și pe Șebna, scribul, și pe
    bătrânii preoților, acoperiți cu pânză de sac, la profetul Isaia, fiul lui Amoț.
  eng-WEBP: He sent Eliakim, who was over the household, Shebna the scribe, and the
    elders of the priests, covered with sackcloth, to Isaiah the prophet the son of
    Amoz.
  eng-FBV: He sent Eliakim the palace manager, Shebna, the scribe, and the leading
    priests, all wearing sackcloth, to see the prophet Isaiah, son of Amoz.
  nld-1939: Tegelijkertijd zond hij Eljakim, den hofmaarschalk, met den schrijver
    Sjebna en de oudsten der priesters, in boeteklederen gehuld, naar den profeet
    Isaias, den zoon van Amos.
  nch-BL: Huan quintitanqui itapalehuijcahua, Eliaquim, Sebna huan Joa ihuaya nopa
    tayacanca totajtzitzi para ma quiitatij nopa tajtolpanextijquet Isaías, icone
    Amoz. Huan inijuanti yajque nojquiya moyoyontijtoque ica nopa fiero yoyomit cati
    quinextía tahuel mocuesohuaj.
  vie-1934: Đoạn, người sai Ê-li-a-kim, quan cai đền, Sép-na, thơ ký, và hững thầy
    tế lễ già hơn hết, mặc bao, đến Ê-sai, thầy tiên tri, con trai A-mốt.
  hin-CV: राजा ने गृह प्रबंधक एलियाकिम, सचिव शेबना, पुरनियों और पुरोहितों को, जो टाट
    धारण किए हुए थे, आमोज़ के पुत्र भविष्यद्वक्ता यशायाह के पास भेजा.
  spa-BES: Envió a Eliaquim, que estaba sobre la casa, y a Sebna el escriba, y a los
    principales sacerdotes, con ropas ásperas, al profeta Isaías, hijo de Amoz.
  tdx-tdx: Nampihitrife’e mb’am’ Iesaià, mpitoky, ana’ i Amotse, mb’eo t’i Eliakime
    mpiaolo’ i anjombay, naho i Sebnà mpanokitse, vaho o androanavim-pisoroñeo songa
    nisaron-gony,
  tha-KJV: และพระองค์ทรงใช้เอลียาคิม ผู้​บัญชาการราชสำนัก และเชบนาห์ราชเลขา และพวกปุโรหิตใหญ่
    คลุมตัวด้วยผ้ากระสอบ ไปหาอิสยาห์​ผู้​พยากรณ์​บุ​ตรชายของอามอส
  por-BR-2018: E enviou a Eliaquim o mordomo, e a Sebna escriba, e aos anciãos dos
    sacerdotes, vestidos de sacos a Isaías profeta filho de Amoz,
  deu-ELO: Und er sandte Eljakim, der über das Haus war, und Schebna, den Schreiber,
    und die Ältesten der Priester, in Sacktuch gehüllt, zu dem Propheten Jesaja, dem
    Sohne Amoz'.
  eng-WYC-2018: And he sent Eliakim, [the] sovereign of the house, and Shebna, the
    scribe, and [the] eld men of the priests, covered with sackcloths, to Isaiah,
    the prophet, the son of Amoz.
  epo-epo: Kaj li sendis Eljakimon, la palacestron, kaj Ŝebnan, la skribiston, kaj
    la plejaĝulojn el la pastroj, ĉirkaŭkovritajn per sakoj, al la profeto Jesaja,
    filo de Amoc.
  uig-PIN: U Ⱨilⱪiyaning oƣli, ordini baxⱪuridiƣan Eliakim, orda diwanbegi Xǝbna wǝ
    kaⱨinlarning aⱪsaⱪallirini bɵz ⱪaplanƣan peti Amozning oƣli Yǝxaya pǝyƣǝmbǝrgǝ
    ǝwǝtti.
  beo-beo: 'E da Ilaiagime (hina bagade diasu ouligisu dunu), Siebena (hina bagade
    diasuga esalebe fi ilia sia: dedene legesu dunu) amola asigilai gobele salasu
    dunu amo huluane balofede dunu Aisaia (A:imose egefe) ema asunasi. Ilia amola
    da eboboi abula salawene asi.'
  tpi-OTNT: Na Hesekia i singautim Eliakim, dispela man i save bosim haus king, wantaim
    Sepna, dispela kuskus bilong king, na ol man i bin mekim wok pris longpela taim.
    Na em i salim ol i go long lukim profet Aisaia, pikinini man bilong Amos. Ol dispela
    man tu i bin putim klos bilong sori.
  hau-SA: Ya aiki Eliyakim sarkin fada, Shebna marubuci da shugabannin firistoci,
    dukansu sanye da tufafin makoki, zuwa wurin annabi Ishaya ɗan Amoz.
  uig-LAT: U Hilqiyaning oghli, ordini bashquridighan Éliakim, orda diwanbégi Shebna
    we kahinlarning aqsaqallirini böz qaplan’ghan péti Amozning oghli Yeshaya peyghemberge
    ewetti.
  nde-nde: Wathuma u-Eliyakhimu umphathi wesigodlo, uShebhina umabhalane labaphristi
    abangabakhokheli, bonke begqoke amasaka, baya kumphrofethi u-Isaya indodana ka-Amozi.
  ton-ton: Pea naʻe fekau ʻe ia ʻa Iliakimi, ʻaia naʻe pule ki he fale, mo Sepina
    ko e tangata tohi, mo e kau mātuʻa ʻoe kau taulaʻeiki, kuo kofuʻaki ʻae tauangaʻa
    kia ʻIsaia ko e palōfita ko e foha ʻo ʻAmosi.
  ces-1613: I poslal Eliakima správce domu, a Sobnu písaře, i starší z kněží, oblečené
    v žíně, k Izaiášovi proroku, synu Amosovu.
  eng-WMB: He sent Eliakim, who was over the household, Shebna the scribe, and the
    elders of the priests, covered with sackcloth, to Isaiah the prophet the son of
    Amoz.
  tam-TCV: அவன் அரண்மனை நிர்வாகியான எலியாக்கீமையும், செயலாளராகிய செப்னாவையும், பிரதம
    ஆசாரியர்களையும், துக்கவுடை உடுத்தியவர்களாக ஆமோஸின் மகனான இறைவாக்கினன் ஏசாயாவிடம்
    அனுப்பினான்.
  ceb-ULB: Gipadala niya si Eliakim, nga maoy tigdumala sa sulod sa iyang panimalay,
    ug ang escriba nga si Shebna, ug ang mga kadagkoan sa mga pari, tanan nagsul-ob
    ug sako, ngadto kang Isaias nga anak nga lalaki ni Amos, nga propeta.
  pol-UBG: I posłał Eliakima, przełożonego domu, pisarza Szebnę i starszych spośród
    kapłanów, obleczonych w wory, do proroka Izajasza, syna Amosa.
  agr-agr: Nunik Apajuíjai chichasa ukuak, nii pujusa inamtaijin kuitamin Eliaquim
    aajakua nuna, tuja papii agagbau aidaun kuitamin Sebná, papiin agajakua nuna,
    nuigtu sacerdote eme anentsa diitai aidaun aatus, jáanch pegkegchau wake besemag
    pujaku nugkutai aidaun anugkug, profeta Isaías Amosa uchiji aajakua nujai chichastajum
    tusa ishiakui.
  kyc-kyc: Papala baame akali Eleakimi kiŋinya anda iso karenge akali mupwa dokope
    kote singi dupwana pepa pingi akali Sepena lenge dokope dee purisi andapae dupwape
    akali Amosena ikinyingi poropeta Aisaya lenge kareyamo dokona pena leya. Nakama
    opetaeko kondome kumuo komau wapungi dupwa wapuyami.
  urd-GVU: ساتھ ساتھ اُس نے محل کے انچارج اِلیاقیم، میرمنشی شبناہ اور اماموں کے بزرگوں
    کو آموص کے بیٹے یسعیاہ نبی کے پاس بھیجا۔ سب ٹاٹ کے ماتمی لباس پہنے ہوئے تھے۔
  deu-1912: und sandte Eljakim, den Hofmeister, und Sebna, den Schreiber, samt den
    Ältesten der Priester, mit Säcken angetan, zu dem Propheten Jesaja, dem Sohn des
    Amoz;
  kan-2017: ಇದಲ್ಲದೆ, ಅವನು ರಾಜಗೃಹಾಧಿಪತಿಯಾದ ಎಲ್ಯಾಕೀಮ್, ಕಾರ್ಯದರ್ಶಿಯೂ, ಲೇಖಕನಾದ ಶೆಬ್ನ,
    ವೃದ್ಧ ಯಾಜಕರು ಇವರನ್ನು ಕರೆಯಿಸಿ ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ, ನೀವು ಗೋಣಿತಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಂಡು
    ಆಮೋಚನ ಮಗನೂ, ಪ್ರವಾದಿಯೂ ಆಗಿರುವ ಯೆಶಾಯನ ಬಳಿಗೆ ಹೋಗಿರಿ.
  yap-yap: Me l’oeg Eliakim ni ir e ma tay murung’agen e maruwel u tafen e en ni pilung,
    nge Shebna ni tayol u tafen e pilung, nge pi’in ni pi’ilal ko prist ni ku yad
    ma kar chuwgad ko mad ntutuw ngranod ngak Isaiah ni profet ni fak Amoz.
  hlt-MCSB: Te phoeiah im aka hung Eliakim, cadaek Shebna, tlamhni aka bai khosoih
    ham rhoek te Amoz capa tonghma Isaiah taengla a tueih.
  mdy-ETH: ኔጉዋዖ ዒማና ዒዚ ካኣቱሞ ማኣራ ሱኡጋቶና ማዻ፥ ዔኤሊያቄሜንታ ካኣቱሞ ማኣሮይዳ ፃኣፖ ባኮ ፃኣፓ፥ ሼቢናንታ ጫዋ
    ጫዋ ማዔ ቄኤሴንታ ዓሞፄ ናኣዚ ፆኦሲ ማሊፆ ኬኤዛ ዒሲያሴ ኮይላ ዳኬኔ፤ ዔያታኣ ዒማና ሲዮ ፓቲሎ ማይንቲ ዓኣኔ።
  twi-ASANTE: Na ɔsomaa ahemfie sohwɛfoɔ Eliakim, ɔtwerɛfoɔ Sebna ne asɔfoɔ mpanin
    a wɔn nyinaa hyehyɛ ayitadeɛ kɔɔ Amos babarima odiyifoɔ Yesaia nkyɛn.
  eng-WEBU: He sent Eliakim, who was over the household, Shebna the scribe, and the
    elders of the priests, covered with sackcloth, to Isaiah the prophet the son of
    Amoz.
  wal-wal: Kawo keettan aawatiya Eliyaaqiimi, waanna xaafee SHeebininne cima qeeseti
    waaruwaa maayidi, Amoxa na7aa hananabaa yootiya Isiyaasakko baana mala kiittiis.
  spa-PDDPT: Envió al administrador Eliaquim, al escriba Sebna y a los ancianos de
    los sacerdotes, cubiertos de tela áspera, al profeta Isaías, hijo de Amoz,
  gun-gun: Ha'e rami vy Amoz ra'y profeta Isaías oĩa katy omondouka ngoo re opena
    va'ety Eliaquim ajukue voxa guigua py onheovã va'ekue reve, kuaxia re opena va'ety
    Sebna ha'e sacerdote kuery yvatekueve va'e guive,
  ilo-ULB: Imbaonna a nakakawes iti nakersang a lupot da Eliakim a mangimatmaton iti
    palasio, ni Sebna nga eskriba ken dagiti panglakayen dagiti papadi kenni Isaias
    a propeta, nga anak ni Amos.
  kpg-kpg: Mee gu hagau a Eliakim tangada dela e madamada humalia di hale o di king,
    mo Shebna tangada hihi o di gowaa hai gabunga, mo digau hai mee dabu aamua gi
    soukohp go Isaiah, tama daane a Amoz. Digaula e ulu hogi i nia gahu lodo huaidu.
  uig-ARA: ئۇ ھىلقىيانىڭ ئوغلى، ئوردىنى باشقۇرىدىغان ئېلىئاكىم، ئوردا دىۋانبېگى شەبنا
    ۋە كاھىنلارنىڭ ئاقساقاللىرىنى بۆز قاپلانغان پېتى ئاموزنىڭ ئوغلى يەشايا پەيغەمبەرگە
    ئەۋەتتى.
  sus-sus: A naxa a xa banxi xunyi Eliyakimi, a xa sɛbɛliti Sebena, nun sɛrɛxɛdubɛ
    forie xɛɛ Amosu xa di Annabi Esayi xɔn, bɛki dugi ragoroxi e ma.
  pon-2006: E ahpw ketin kadarala Elaiakim, sapwellime lapalap me kin apwahpwalih
    tehnpeseo, oh Sepna, sapwellime sounnting, oh samworo mah ko, rehn soukohp Aiseia,
    nein Eimwos, irail koaros mi nan likoun nsensuwed,
  jae-jae: Ma eŋ kêsakiŋ Eliakim, taŋ gejob kiŋnê andu naŋ, agêc kêlêpêwaga Sebna
    ma dabuŋwagasêga, taŋ sêsô talu amboac tonaŋgeŋ naŋ, dêdêŋ Amos latu propete Jesaia
    sêja.
  ksd-ksd: Ma i ga tulue Eliakim, nina i balaure ra pal, ma Sebna ra tena tutumu,
    ma ra umana patuana ta ra umana tena tinabar, tadav Iesaia ra propet nina ba natu
    i Amos, ma dia ga vavauluvai ma ra mal na tabun.
  tur-YTC: Kral evinin başında olan Elyakim'i, kâtip Şevna'yı ve kâhinlerin ihtiyarlarını
    çula sarınmış olarak Amots oğlu peygamber Yeşaya'ya gönderdi.
  grc-BRENT: Καὶ ἀπέστειλεν Ἑλιακὶμ τὸν οἰκονόμον, καὶ Σωμνὰν τὸν γραμματέα, καὶ τοὺς
    πρεσβυτέρους τῶν ἱερέων περιβεβλημένους σάκκους, πρὸς Ἡσαΐαν τὸν προφήτην υἱὸν
    Ἀμώς.
  ind-AYT: Lalu, dia mengutus Elyakim, kepala istana, Sebna, juru tulis negara, dan
    para tua-tua di antara para imam, dengan berselubungkan kain kabung kepada Nabi
    Yesaya, anak Amos.
  nya-nya: Iye anatuma Eliyakimu, woyangʼanira nyumba ya mfumu, Sebina mlembi wa bwalo
    ndi ansembe akuluakulu, onse atavala ziguduli, kwa mneneri Yesaya mwana wa Amozi.
  hrv-hrv: Zatim posla Elijakima, upravitelja dvora, pisara Šebnu i svećeničke starješine,
    odjevene u kostrijet, k proroku Izaiji, sinu Amosovu.
  mps-mps: Tama te king Hesekiago te kingo be tomode sę ebo bidi Eliakim i wali,
    te bidi te kingo be tonalubo bidi da, me te bidi Sepna dali, te bidi te kingo
    kuskus bidi da, tama me te pris sę kibu be hauwa yali bidi dabe dali. Tama agai
    augwali te profet Aisaia sugi pomainu tagala palali, aga aya Amos da. Tama te
    bidi dabe me tigidali te homu dene eyu, te tobage ugwa naga bubulu pali.
  tpi-tpi: Na Hesekia i singautim Eliakim, dispela man i save bosim haus king, wantaim
    Sepna, dispela kuskus bilong king, na ol man i bin mekim wok pris longpela taim.
    Na em i salim ol i go long lukim profet Aisaia, pikinini man bilong Amos. Ol dispela
    man tu i bin putim klos bilong sori.
  dan-1931: Og han sendte Paladsøversten Eljakim og Statsskriveren Sjebna og Præsternes
    Ældste, hyllet i Sæk, til Profeten Esajas, Amoz' Søn,
  vie-OVCB: Vua cũng sai Ê-li-a-kim, quản đốc hoàng cung, Sép-na, quan ký lục, và
    các lãnh đạo thầy tế lễ, tất cả đều mặc áo vải gai, đến gặp Tiên tri Y-sai, con
    A-mốt.
  guj-2017: તેણે રાજ્યના અધિકારી એલિયાકીમને, નાણાંમંત્રી શેબ્નાને તથા યાજકોના વડીલોને
    ટાટ પહેરાવીને આમોસના દીકરા યશાયા પ્રબોધક પાસે મોકલ્યા.
  pon-2006A: E ahpw ketin kadarala Elaiakim, sapwellime lapalap me kin apwahpwalih
    tehnpeseo, oh Sepna, sapwellime sounnting, oh samworo mah ko, rehn soukohp Aiseia,
    nein Eimwos, irail koaros mi nan likoun nsensuwed,
  por-BRBSL: Ele enviou Eliakim, que estava sobre a casa, Shebna, o escriba, e os
    anciãos dos sacerdotes, cobertos com pano de saco, ao profeta Isaías, o filho
    de Amoz.
  cth-cth: Imthung kahrawikung Eliakim hoi cakathutkung Shebna hoi vaihma kacuenaw
    ni burihni a kâkhu awh teh Amos capa profet Isaiah koevah a patoun awh.
  twi-twi: Na ɔsomaa Eliakim a ɔhwɛ ahemfi ntotoe so, Sebna, a ɔyɛ ɔkyerɛwfo ne asɔfo
    akunini a wɔn nyinaa furafura atweaatam, kɔɔ Amos babarima Odiyifo Yesaia nkyɛn.
  hlt-hlt: Te phoeiah im aka hung Eliakim, cadaek Shebna, tlamhni aka bai khosoih
    ham rhoek te Amoz capa tonghma Isaiah taengla a tueih.
  tbz-SIM: kɛ́tɔ̃ nhEdiɑkimmu wèè kòtí tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ nɛ̀ o pɑ́tíwɑ̃ɑ̃̀tì Sebunɑ
    nɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ tu bɛkótíbɛ̀ kɛ dɔ̀ bɛ̀ ndɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì kɛ́kɔtɛ
    Amɔti birɛ Esɑii Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò borɛ̀.
  msy-2020: Egha atrivimɨn dɨpenimɨn garir gumazim Eliakim ko, atrivimɨn akɨnafariba
    osirir gumazim Sepna, ko ofa gamir gumazir ghuribar diazɨ me izi. Ezɨ a me amangizɨ,
    me Emosɨn otarim, Aisaian ganasa zui. Ezɨ gumazir kaba, buaber korotiaba aghuigha
    zui.
  dop-dop: Tǝnɑɣɑ ɩ kʋsɑ Ɩliyɑkim, nɑ Sepǝnɑ, nɑ kɔtǝlɑɑ tɑɑ sɔsɑɑ sɩ pɑ́ polo Amɔtɩ
    pǝyɑlʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩsɑyii tɛ, nɑ pɑ lǝyɑɣɑ wontu kɛ mpʋ.
  azb-azb: O, saray rəisi Elyaqimi, mirzə Şevnanı və kahinlərin ağsaqqallarını çula
    bürünmüş halda peyğəmbər Amots oğlu Yeşayanın yanına göndərdi.
  eng-DBY: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests, covered with sackcloth, to the prophet Isaiah the
    son of Amoz.
  hin-2017: और उसने एलयाकीम को जो राजघराने के काम पर था, और शेबना मंत्री को, और याजकों
    के पुरनियों को, जो सब टाट ओढ़े हुए थे, आमोस के पुत्र यशायाह भविष्यद्वक्ता के पास
    भेज दिया।
  wol-KYG: Ba loolu amee mu yebal Elyakim bootalub Buur ak Sebna bindkat ba, ak ñay
    mag ca sarxalkat ya. Ñu sol saaku yu ñuy ñaawloo, daldi dem ca Yonent Yàlla Esayi
    doomu Amocc.
  eng-YLT: and sendeth Eliakim, who [is] over the house, and Shebna the scribe, and
    the elders of the priests, covering themselves with sackcloth, unto Isaiah the
    prophet, son of Amoz,
  kne-kne: Inbaa nas da Eliakim ay pangolon di mangas-asikaso sin palasyo, si Sebna
    ay sekretaryon di palasyo ya din papangolon di papadi, et nanbado das sako ay
    inmey sin mamadto ay si Isaias ay anak Amoz.
  eng-WYC-2017: And he sent Eliakim, [the] sovereign of the house, and Shebna, the
    scribe, and [the] eld [or old] men of the priests, covered with sackcloths, to
    Isaiah, the prophet, the son of Amoz.
  eng-WMBB: He sent Eliakim, who was over the household, Shebna the scribe, and the
    elders of the priests, covered with sackcloth, to Isaiah the prophet the son of
    Amoz.
  urd-GVH: साथ साथ उसने महल के इंचार्ज इलियाक़ीम, मीरमुंशी शिबनाह और इमामों के बुज़ुर्गों
    को आमूस के बेटे यसायाह नबी के पास भेजा। सब टाट के मातमी लिबास पहने हुए थे।
  rug-rug: Garunu lani sa sari Eliakimi sa palabatu kopu pa vetu baṉara, Sebana sa
    tie kubekubere, meke sari ṉati hiama pude la koe Aisea sa poropita tuna Emosi.
    Va sage poko baika beto sari doduru.
  gaz-gaz: Innis Eliiyaaqiim bulchaa masaraa mootummaa, Shebnaa barreessaa fi luboota
    dura buʼoota hundi isaanii wayyaa gaddaa uffatan Isaayyaas raajicha ilma Amoos
    sanatti erge.
  fra-LSG: Il envoya Éliakim, chef de la maison du roi, Schebna, le secrétaire, et
    les plus anciens des sacrificateurs, couverts de sacs, vers Ésaïe, le prophète,
    fils d’Amots.
  yal-yal: A yi Eliyakimi rasiga, mangana banxi kuntigina e nun Sebena, sɛbɛli tiina
    e nun saraxarali fonne, kasa bɛnbɛli dugin nagodoxi e ma sununi, siga Nabi Esayi
    konni, Amɔsi a dii xɛmɛna.
  haw-1868: Hoouna aku la ia ia Eliakima ka luna o ko ka hale, a me Sebena, ke kakauolelo,
    a me ka poe kahiko o na kahuna i hoouhiia i na kapa inoino, io Isaia la ke kaula,
    ke keiki a Amoza.
  arb-NAV: ثُمَّ أَرْسَلَ أَلْيَاقِيمَ مُدِيرَ شُؤُونِ الْقَصْرِ وَشِبْنَةَ الْكَاتِبَ
    وَرُؤَسَاءَ الْكَهَنَةِ وَهُمْ مُرْتَدُونَ الْمُسُوحَ إِلَى النَّبِيِّ إِشَعْيَاءَ
    بْنِ آمُوصَ،
  ewe-ewe: Egblɔ na Eliakim, Sebna kple nunɔla tsitsitɔ aɖewo be woata akpanya eye
    woayi Nyagblɔɖila Yesaya, Amoz ƒe vi gbɔ agblɔ nɛ be,
  eng-LEE: And he sent Elyakim, who was superintendent over the house, and Shebnah
    the scribe, and the elders of the priests, covered with sackcloth, to Isaiah the
    prophet the son of Amoz.
  asm-FB: চট কাপোৰ পিন্ধি থকা ঘৰগিৰী ইলিয়াকীম, ৰাজলিখক চেবনা আৰু পুৰোহিতৰ বয়োজ্যেষ্ঠ
    লোকসকলক ৰজাই আমোচৰ পুত্ৰ যিচয়া ভাববাদীৰ ওচৰলৈ পঠালে।
  sus-A: عَ نَشَ عَ شَ بَنشِ شُنيِ عٍلِيَكِمِ، عَ شَ سّبّلِتِ سٍبٍنَ، نُن سّرّشّدُبّ
    قٌرِيٍ شّي عَمٌسُ شَ دِ عَننَبِ عٍسَيِ شْن، بّكِ دُفِ رَفٌرٌشِ عٍ مَ.
  fra-SBL: Il envoya Eliakim, chef de la maison, Shebna, le scribe, et les anciens
    des prêtres, couverts de sacs, vers Ésaïe, le prophète, fils d'Amoz.
  hbo-hbo: וַ֠יִּשְׁלַח אֶת־אֶלְיָקִ֨ים אֲשֶׁר־עַל־הַבַּ֜יִת וְשֶׁבְנָ֣א הַסֹּפֵ֗ר
    וְאֵת֙ זִקְנֵ֣י הַכֹּֽהֲנִ֔ים מִתְכַּסִּ֖ים בַּשַּׂקִּ֑ים אֶל־יְשַֽׁעְיָ֥הוּ הַנָּבִ֖יא
    בֶּן־אָמֹֽוץ׃
  piu-2006: '@see-verse:2KI.019.001'
  kik-kik: Agĩtũma Eliakimu ũrĩa warĩ mũrori wa maũndũ ma nyũmba ya ũthamaki, na Shebina
    ũrĩa mwandĩki-marũa, na athĩnjĩri-Ngai arĩa atongoria, othe mehumbĩte nguo cia
    makũnia, mathiĩ kũrĩ Isaia mũrũ wa Amozu, ũrĩa mũnabii.
  fra-NCL: Il envoya Eliacim, chef de sa maison, Sobna, le secrétaire, et les anciens
    des prêtres, couverts de sacs, vers Isaïe, le prophète, fils d’Amos.
  cek-AK: Siangpahrang im ukkung Eliakim, ca tarikkung Shebna hoi kacoehta qaimanawk
    to buri kahni angkhuksak moe, Amoz capa Isaiah khaeah patoeh.
  cuk-cuk: Degine, Rey-Ezequías, e-neg-dakdiid-Eliaquim, degi, ibmar-gusmalad-narmaked-Sebna,
    degine, dule-irwa-Bab-Dummadse-gormalad-sergan, wile-itoged-mor yoyoi, Amoz-machi-Bab-Dummad-gayaburba-barsoged-Isaíasʼse
    barmisad, adi, daknamalagar.
  uig-CYR: У Һилқияниң оғли, ордини башқуридиған Елиаким, орда диванбеги Шәбна вә
    каһинларниң ақсақаллирини бөз қапланған пети Амозниң оғли Йәшая пәйғәмбәргә әвәтти.
  tel-2017: గృహ నిర్వాహకుడైన ఎల్యాకీమునూ, శాస్త్రి షెబ్నానూ, యాజకుల్లో పెద్దలనూ, ప్రవక్త
    అయిన ఆమోజు కొడుకు యెషయా దగ్గరికి పంపాడు.
  hat-BSA: Epi li te voye Éliakim ki te sou tout kay avèk Schebna, grefye a ak ansyen
    pami prèt yo, kouvri avèk twal sak kote Ésaïe, pwofèt la, fis a Amots la.
  kos-kos: El supwalla Eliakim, mwet liyaung inkul sin tokosra, Shebna, mwet sim lun
    inkul fulat, ac mwet ma matu inmasrlon mwet tol, nu yorol mwet palu Isaiah wen
    natul Amoz. Elos oayapa nukum nuknuk yohk eoa.
  hbo-WLC: וַ֠יִּשְׁלַח אֶת־אֶלְיָקִ֨ים אֲשֶׁר־עַל־הַבַּ֜יִת וְשֶׁבְנָ֣א הַסֹּפֵ֗ר
    וְאֵת֙ זִקְנֵ֣י הַכֹּֽהֲנִ֔ים מִתְכַּסִּ֖ים בַּשַּׂקִּ֑ים אֶל־יְשַֽׁעְיָ֥הוּ הַנָּבִ֖יא
    בֶּן־אָמֽוֹץ׃
  ibo-ibo: O zipụrụ Eliakịm onye nlekọta ụlọeze, Shebna ode akwụkwọ eze na ndị okenye
    nʼetiti ndị nchụaja, bụ ndị yikwa akwa mkpe, ka ha jekwuru Aịzaya onye amụma,
    nwa Emọz.
  ory-ory: ପୁଣି ରାଜଗୃହାଧ୍ୟକ୍ଷ ଇଲିୟାକୀମ୍‍କୁ ଓ ଶିବ୍‍ନ ଲେଖକଙ୍କୁ ଓ ଯାଜକମାନଙ୍କ ପ୍ରାଚୀନବର୍ଗଙ୍କୁ
    ଅଖା ଘୋଡ଼ାଇ ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟକୁ ପଠାଇଲେ।
  chk-chk: Nge a tinala Eliakim ewe meilapen chon tümwünü imwen ewe king, Sepna ewe
    seketeri, pwal ekewe souakom lein ekewe souasor, pwe repwe churi ewe soufos Aisea
    nöün Amos we mwän, nge ra üföüf üf seni tuk.
  rop-rop: Imbin jandim Eliyakim, hubin jidan det boswan blanga det bigwan haus blanga
    det king, en Shebna hubin oldei raidimdan ebrijing, det king bin oldei dalim im,
    en ola boswan serramonimen langa det speshalwan mesinja gulum Aisaiya hubin det
    san blanga Eimas. En olabat du bin werrimon sekbeigwan klos.
  ukr-1871: Еліякима ж, начальника палати, та Себну, писаря, вкупі з значнїйшими сьвященниками,
    окритих веретищами, послав до пророка Ісаії Амосенка.
  deu-1951: Und er sandte Eljakim, der über das Haus gesetzt war, und Sebna, den Schreiber,
    und die ältesten Priester, mit Säcken angetan, zum Propheten Jesaja, dem Sohne
    des Amoz.
  eng-JPS: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests, covered with sackcloth, unto Isaiah the prophet
    the son of Amoz.
  srp-1865: I posla Elijakima, koji bijaše nad dvorom, i Somnu pisara i najstarije
    sveštenike obuèene u kostrijet k Isaiji proroku sinu Amosovu.
  lug-lug: N’atuma Eriyakimu eyali ssabakaaki, ne Sebuna omuwandiisi ne bakabona ab’oku
    ntikko, nga bonna bambadde ebibukutu, okugenda eri Isaaya nnabbi mutabani wa Amozi.
  heb-heb: וישלח את אליקים אשר על הבית ושבנא הספר ואת זקני הכהנים מתכסים בשקים אל
    ישעיהו הנביא בן אמוץ׃
  ben-IRV: তিনি রাজবাড়ীর পরিচালক ইলীয়াকীম, রাজার লেখক শিব্‌ন ও যাজকদের প্রাচীনদের
    চট পরিয়ে আমোসের ছেলে যিশাইয় ভাববাদীর কাছে পাঠিয়ে দিলেন।
  pan-pan: ਅਤੇ ਅਲਯਾਕੀਮ ਨੂੰ ਜਿਹੜਾ ਮਹਿਲ ਦਾ ਪ੍ਰਬੰਧਕ ਸੀ ਅਤੇ ਸ਼ਬਨਾ ਮੁਨੀਮ ਅਤੇ ਜਾਜਕਾਂ ਦੇ
    ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਤੱਪੜ ਪੁਆ ਕੇ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਨਬੀ ਕੋਲ ਭੇਜਿਆ।
  mya-JVB: လျှော်တေ အဝတ်ကို ဝတ် လျက်ရှိသောနန်းတော် အုပ် ဧလျာကိမ် ၊ စာရေး တော်ကြီးရှေဗန
    ၊ အသက်ကြီး သော ယဇ် ပုရောဟိတ်တို့ကို အာမုတ် သား ပရောဖက် ဟေရှာယ ထံသို့ စေလွှတ် လေ၏
  tbg-tbg: Viva avuhainaara naavuqaa raqiki vau vaiintira Eliakimirave, avuhainaara
    qara ntuva amite vau vaiintira Sepinaarave, Kotira kaiqa vara amito vaiintika
    noranavuve, naaramakero nititomanta vikavata kovaara utavaaqa nonkute paropeti
    vaiinti Emosira maaqu Aisaiaava unaini vura.
  hmo-hmo: Unai murinai ia ese Eliakimi, iena ruma naria tauna, bona Sebina, toretore
    tauna badana, bona hahelagaia taudia badadia ia siaia, peroveta tauna Isaia Amoso
    dekenai idia lao. Idia ibounai be puse dabua idia karaia.
  urd-urd: और उसने घर के दीवान और इलियाक़ीम और शबनाह मुन्शी और काहिनों के बुज़ुर्गों
    को टाट उढ़ाकर आमूस के बेटे यसा'याह नबी के पास भेजा।
  rus-SYN: И послал Елиакима, начальника дворца, и Севну писца, и старших священников,
    покрытых вретищами, к Исаии пророку, сыну Амосову.
  bqc-SIM: À a bɛ ziia Ɛliakiũ ń a lakɛ̃na Sɛbenao ń sa'onkiaↄ zĩ̀ ãnabi Isaia,
    Amↄzu nɛ́wa, zwã̀nkasaↄ kákaańla.
  tcz-CHONGTHU: Hichun aman leng inpi vaipo Eliakim, thutanna lekhasun Shebna, thempu
    lamkai ho abon'un khaodip akisillun Amoz chapa themgao Isaiah kom’ah asollin ahi.
  mar-mar: त्याने आपला घरकारभारी एल्याकीम व चिटणीस शेबना आणि वडिलधारे याजक यांना गोणताट
    पांघरलेले असे आमोजचा मुलगा यशया या संदेष्ट्यांकडे पाठवले.
  qub-qub: Chaypita ray Ezequiasga Amozpa wamran profëta Isaiasman cacharan palasyucho
    mandaj Eliaquimta, acta isquirbej Sebnata, mayur cüracunatapis llaquicur gachga
    röpan jatishata.
  bqp-bqp: À a bɛgwari Ɛliakimu kũ a takadakɛ̃ri Sɛbɛnao kũ sa'orikinↄ zĩ̀ annabi
    Isaya, Amↄzu nɛ́a kũ uta kasanↄo dadana.
  hat-hat: Li voye Elyakim, chèf moun k'ap travay nan palè a, ak Chebna, sekretè a,
    ansanm ak chèf prèt yo, bò kote pwofèt Ezayi, pitit Amòz la. Yo tout te gen rad
    sak sou yo.
  eng-BSB: And he sent Eliakim the palace administrator, Shebna the scribe, and the
    leading priests, all wearing sackcloth, to the prophet Isaiah son of Amoz
  eng-WEBPB: He sent Eliakim, who was over the household, Shebna the scribe, and the
    elders of the priests, covered with sackcloth, to Isaiah the prophet the son of
    Amoz.
  kbq-kbq: Hagi kini ne'mofo nonte kva nehia ne' Eliakiminki, avontafe'ma kreno eri
    fatgoma nehia ne' Sebnanki, mago'a ugagota hu'naza pristi vaheki huno Hezekai'a
    huzmantege'za zamasunku kukena hute'za kasnampa ne' Amosi nemofo Aisaia mani'nerega
    vu'naze.
  nhe-BL: Huan quintitlanqui itlapalehuijcahua, Eliaquim, Sebna huan Joa ihuaya nopa
    tlayacanca totajtzitzi ma quiitatij nopa tiocamanalojquetl Isaías, icone Amoz.
    Huan inijuanti yajque nojquiya moyoyontijtoque ica nopa fiero yoyomitl tlen quinextía
    tlahuel mocuesohuaj.
  bus-bus: À a bɛgwari Ɛliakimu kↄ̃n a takadakɛ̃ri Sɛbɛnao kↄ̃n sa'orikinↄ zĩ̀ annabi
    Isaya, Amↄzu nɛ́a kↄ̃n pↄsia utanↄo dadana.
  gub-BL: Uze'eg Eriaki wàpuzuhu rehe uzekaiw ma'e pe kury. Uze'eg Xemina uze'eg imuapyk
    kar pe no. Uze'eg xaxeto tua'uhez wera'u ma'e wanupe no. — Peze'eg peho Izai Amoz
    ta'yr pe nehe, i'i wanupe. Umunehew pàn iànàm ma'e ma'eryru iapo pyr a'e 'ar mehe
    wà no.
  eng-DRA: And he sent Eliacim, who was over the house, and Sobna the scribe, and
    the ancients of the priests covered with sackcloths, to Isaias the prophet the
    son of Amos,
