verse: 2KI.019.003
translations:
  mal-C: 'അവർ അദ്ദേഹത്തോടു പറഞ്ഞു: “ഹിസ്കിയാവ് ഇപ്രകാരം പറയുന്നു: ‘കുഞ്ഞ് ജനിക്കാറായിരിക്കുന്നു,
    എന്നാൽ അതിനെ പ്രസവിക്കുന്നതിനുള്ള ശക്തി അമ്മയ്ക്കില്ല’ അതുപോലെ ഈ ദിനം കഷ്ടതയുടെയും
    അധിക്ഷേപത്തിന്റെയും അപമാനത്തിന്റെയും ദിനമായിത്തീർന്നിരിക്കുന്നു.'
  deu-TKW: 'Und sie sprachen zu ihm: So spricht Hiskia: Ein Tag der Not und der Züchtigung
    und Verwerfung ist der heutige Tag; denn das Kind ist an den Muttermund gekommen,
    aber es ist keine Kraft da, zu gebären.'
  lin-lin: 'Balobaki na ye : — Tala makambo oyo Ezekiasi alobi : « Mokolo ya lelo
    ezali mokolo ya pasi, mokolo ya etumbu mpe mokolo ya soni, pamba te tokomi lokola
    mwasi oyo azali na pasi ya kobota kasi azangi makasi ya kobimisa mwana.'
  eng-LSV: 'and they say to him, “Thus said Hezekiah: This day [is] a day of distress,
    and rebuke, and despising; for sons have come to the birth, and there is not power
    to bring forth.'
  eng-GNV: 'And they said vnto him, Thus saith Hezekiah, This day is a day of tribulation
    and of rebuke, and blasphemie: for the childre are come to the birth, and there
    is no strength to bring foorth.'
  eng-WEBSTER: 'And they said to him, Thus saith Hezekiah, This day is a day of trouble,
    and of rebuke, and blasphemy: for the children have come to the birth, and there
    is not strength to bring forth.'
  nhw-BL: 'Huan quiilhuijque Isaías nopa camanali catli Tlanahuatijquetl Ezequías
    quinilhuijtoya. Quiijtojque: “Ama se tonali tlen tlaijiyohuilistli. Eltoc san
    quen se sihuatl catli nechca quipiyas icone huan ayacmo quipiya fuerza quitlacatiltis.'
  swh-ONEN: 'Wakamwambia, “Hili ndilo asemalo Hezekia: Siku hii ni siku ya dhiki,
    ya kukaripiwa na ya aibu, kama wakati watoto wanapofikia karibu kuzaliwa na kumbe
    hakuna nguvu ya kuwazaa.'
  bba-bba: Ye bɑ turɑ mi, bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑmɛniwɑ Esekiɑsi u ɡeruɑ u nɛɛ, ɡisɔn
    tɔ̃ɔ te, nuku sɑnkirɑnu sɔɔrɑ sɑ wɑ̃ɑ. Bɑ sun sɛɛyɑsiɑmɔ, mɑ bɑ sun doke sekuru
    sɔɔ. Gisɔn wɑhɑlɑ ye, yɑ sɑ̃ɑwɑ nɡe tɔn kurɔ wi u yiire u kĩ u mɑ, mɑ u ǹ dɑm
    mɔ u kɑ wɛ̃mɑ.
  eng-KJVCPB: 'And they said unto him, Thus saith Hezekiah, This day is a day of trouble,
    and of rebuke, and blasphemy: for the children are come to the birth, and there
    is not strength to bring forth.'
  luo-luo: 'Negiwachone niya, “Ma e gima Hezekia wacho: Odiechiengni en odiechieng
    kuyo, siem kod wichkuot machalo gi nyithindo ma ndalogi mar nywol osechopo to
    onge teko minywologigo.'
  meu-meu: 'Idia ese e hamaoroa, eto, Hesekia na ini e g vau tomamu: Hari dina na
    lalo-hisihisi bona gwau-gwau bona hemarai dinana; memero edia vara negana vada
    e kau, to ihavaradia ai goada na vada lasi.'
  npi-ULB: तिनीहरूले तिनलाई भने, “हिजकिया भन्‍नुहुन्छ, 'जसरी बच्‍चा जन्मन लाग्‍छ तर
    तिनीहरूमा जन्‍मिने बल हुँदैन, त्यसरी नै यो दिन कष्‍ट, हप्की र अनादरको दिन भएको
    छ ।
  yor-yor: 'Wọ́n sì sọ fún ún pé, “Èyí ni ohun tí Hesekiah sọ: ọjọ́ òní yí jẹ́ ọjọ́
    ìpọ́njú àti ìbáwí àti ẹ̀gàn, gẹ́gẹ́ bí ìgbà tí ọmọdé wá sí ojú ìbímọ tí kò sì
    sí agbára láti fi bí wọn.'
  pes-OPCB: 'و به او بگویند که حِزِقیای پادشاه چنین می‌گوید: «امروز روز مصیبت و سختی
    و اهانت است. وضعیت ما مثل وضعیت زنی است که منتظر وضع حمل است، اما قدرت زاییدن
    ندارد.'
  tgl-ULB: Sinabi nila sa kaniya, “Sinasabi ni Hezekias, 'Ang araw na ito ay araw
    ng kabalisaan, pagsaway, at kahihiyan, dahil dumating na ang panahon ng pagpapanganak
    sa mga sanggol, pero walang lakas para isilang sila.
  cbu-NT: kurak Esikiyas ateeja, Na in zar iy kizpur mangini mantsakuni, kiz nlluraa
    tatsipku wizpur ndunartaru, iysha ashikpaz ashirangtamani, na wizpurini ndunarshita.
    Tsiyatssee mantsirimash mazinaranguni, kizpur kiyung kachiykiniya.
  hui-hui: Ani bialu Hesegaiahanda tihondo bi ogo Aisaiahondo lamilo lawia halu lalu,
    Horo áyu bu miniha genda yu holene wiyada. Asirialime ina mege timbuni biyagola
    taga timbuni ho kamagoni. Ai walime gali taba honolene tu biruwa ibu hongo nakarulape
    howa taba hanabe nahedagola genda timbuni ho biraga ale ina bedamagoni.
  mya-mya: မင်း​ကြီး​က``ယ​နေ့​သည်​ဒု​က္ခ​ရောက်​ရာ​နေ့​ဖြစ် ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည်​အ​ပြစ်​ဒဏ်​ကို​ခံ​ရ​၍
    အ​ရှက်​ကွဲ​လျက်​ရှိ​ကြ​ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည် သား​ဖွား​ချိန်​စေ့​သော်​လည်း
    သား​ဖွား​နိုင်​ရန် အား​မ​ရှိ​သည့်​အမျိုး​သ​မီး​နှင့်​တူ​ပါ​၏။-
  bod-N: དེ་དག་གིས་ཁོང་ལ། ཧི་ཟི་ཀི་ཡཱ་ན་རེ། དེ་རིང་ནི་སྡུག་བསྔལ་ཆེ་ཞིང་ཉེས་ཆད་ཕོག་པ་དང་།
    བརྙས་བཅོས་ཐེབས་པའི་ཉིན་མོ་ཡིན། དེ་ནི་བུ་བཙའ་རན་ལ་སླེབས་ནའང་བཙའ་བའི་སྟོབས་ཟད་པ་དང་འདྲའོ།
    །
  sna-sna: 'Vakati kwaari, “Zvanzi naHezekia: Nhasi izuva rokutambudzika, nerokutukwa,
    nokunyadziswa, sezvinoita vana vasvika pakuzvarwa ipo pasina simba rokusununguka.'
  spa-BLM: 'Le dijeron: “Ezequías dice: ‘Hoy es un día de angustia, de reprimenda
    y de rechazo; porque los niños han llegado al punto de nacer, y no hay fuerza
    para librarlos.'
  cac-cac: 'Ix b''at yalan eb'' vin̈ tas syal vin̈ rey: A ticnaic ayon̈ och d''a yaelal,
    d''a cusc''olal yed'' d''a q''uixvelal. Icha junoc ix ix van sb''o sc''ol yuj
    unin, man̈xa jab''oc yip scani, icha val chi'' caj ticnaic.'
  swh-ULB: Wakamwambia, “Hezekia wakisema, 'siku hii ni siku ya mateso, shutuma, na
    fedheha, kwa kuwa wakati umewadia watoto kuzaliwa, lakini hakuna nguvu ili wazaliwe.
  bel-bel: 'І яны сказалі яму: так кажа Эзэкія: дзень смутку і кары і паганьбеньня
    - дзень гэты; бо дайшлі немаўляты да адтуліны нутробы мацярынскай, а сілы няма
    нарадзіць.'
  deu-ELBBK: 'Und sie sprachen zu ihm: So spricht Hiskia: Dieser Tag ist ein Tag der
    Bedrängnis und der Züchtigung und der Schmähung; denn die Kinder sind bis an die
    Geburt gekommen, aber da ist keine Kraft zum Gebären.'
  mbb-OT: 'Ne hein nekeuma zan diyà te ki Isaias, migkaǥi sikandan diyà te kandin
    te, “Iyan heini egkeǥiyen ni Hezekia: ‘Menge andew heini te zekelà he samuk! Edsilutan
    kiw wey ebpeel-elezan. Iring kiw te vahi he ed-anak he wazè din en desen te ked-ineǥed
    para ilusad is anak din.'
  mal-2015: 'അവർ അവനോടു പറഞ്ഞതു: ഹിസ്കീയാവു ഇപ്രകാരം പറയുന്നു: ഇതു കഷ്ടവും ശാസനയും
    നിന്ദയും ഉള്ള ദിവസം അത്രേ; കുഞ്ഞുങ്ങൾ ജനിപ്പാറായിരിക്കുന്നു; പ്രസവിപ്പാനോ ശക്തിയില്ല.'
  rmc-rmc: 'a phende leske: „Kada phenel o Chizkija: ‚Adadžives hin o džives le pharipnaskro,
    dophenen amenge a poňižinen amen. Sam sar e džuvľi, savi kamel te anel pro svetos
    le čhavoren, ale hiňi igen slabo te ločhol.'
  pes-OPV: 'به وی گفتند: «حزقیا چنین می‌گوید که «امروزروز تنگی و تادیب و اهانت است
    زیرا که پسران به فم رحم رسیده‌اند و قوت زاییدن نیست.'
  ron-1924: 'Ши й-ау зис: „Аша ворбеште Езекия: ‘Зиуа ачаста есте о зи де неказ, де
    педяпсэ ши де окарэ, кэч копиий сунт апроапе сэ ясэ дин пынтечеле мамей, ши ну
    есте путере пентру наштере.'
  ben-OBCV: 'তারা গিয়ে তাঁকে বললেন, “হিষ্কিয় একথাই বলেন: আজকের এই দিনটি হল মর্মান্তিক
    যন্ত্রণা, তিরস্কার ও কলঙ্কময় একদিন, ঠিক যেমন সন্তান প্রসবের সময় এসে গিয়েছে,
    অথচ যেন সন্তান প্রসবের শক্তিই নেই।'
  som-som: Oo iyana waxay ku yidhaahdeen, Xisqiyaah wuxuu kugu leeyahay, Maanta waa
    maalin dhibaato, iyo canaan, iyo cay, waayo, carruurtii way dhalan lahayd laakiinse
    xoog lagu dhalaa ma jiro.
  lat-VUC: 'Qui dixerunt: Hæc dicit Ezechias: Dies tribulationis, et increpationis,
    et blasphemiæ dies iste: venerunt filii usque ad partum, et vires non habet parturiens.'
  eng-ASVBT: And they said unto him, Thus saith Hezekiah, This day is a day of trouble,
    and of rebuke, and of contumely; for the children are come to the birth, and there
    is not strength to bring forth.
  ita-1885: 'Ed essi gli dissero: Così ha detto Ezechia: Questo è un giorno d''angoscia,
    e di rimprovero, e di bestemmia; perciocchè i figliuoli son venuti fino all''apritura
    della matrice, ma non vi è forza da partorire.'
  eng-LXXUP: 'And they said to him, Thus says Hezekiah, This day is a day of tribulation,
    and rebuke, and provocation: for the children are come to the travail-pangs, but
    the mother has no strength.'
  eng-ULB: They said to him, “Hezekiah says, 'This day is a day of distress, rebuke,
    and disgrace, for the children have come to the time of birth, but there is no
    strength for them to be born.
  spa-VBL: 'Ellos le dijeron: “Esto es lo que dice Ezequías: Hoy es un día de angustia,
    de castigo. Es como cuando los bebés llegan a la entrada del canal de parto, pero
    no hay fuerzas para darlos a luz.'
  fra-_FOB: 'Et ils lui dirent: Ainsi dit Ézéchias: Ce jour est un jour d''angoisse,
    de châtiment et d''opprobre; car les enfants sont venus jusqu''au moment de naître;
    mais il n''y a point de force pour enfanter.'
  mal-mal: 'അവർ പ്രവാചകനോട് ഹിസ്കീയാവിന്റെ സന്ദേശം ഇപ്രകാരം അറിയിച്ചു: “ഇത് കഷ്ടവും
    ശാസനയും ദൈവനിന്ദയും ഉള്ള ദിവസം അത്രേ; കുഞ്ഞുങ്ങൾ ജനിപ്പാറായിരിക്കുന്നു; എന്നാൽ
    പ്രസവിപ്പാനോ ശക്തിയില്ല.'
  urd-GVR: Nabī ke pās pahuṅch kar unhoṅ ne Hizqiyāh kā paiġhām sunāyā, “Āj ham baṛī
    musībat meṅ haiṅ. Sazā ke is din Asūriyoṅ ne hamārī saḳht be'izzatī kī hai. Hamārā
    hāl dard-e-zah meṅ mubtalā us aurat kā-sā hai jis ke peṭ se bachchā nikalne ko
    hai, lekin jo is lie nahīṅ nikal saktā ki māṅ kī tāqat jātī rahī hai.
  suz-BL: मिनु मेकोपुकीमी यसैया कली “हिज्‍कीयाहमी ‘मुलाक्‍ती श्‍येत जतीक, हुइक्‍चा
    पुंइसीतीक नु मुने दोक्‍तीक नाक्‍त बाक्‍ब। दोपा आल थिचा चिक्‍शो मीश मुर कली आल
    थिचा कली बोल मबाक्‍बा, मोदेंशो दुम्‍शो बाक्‍ब।
  ita-1927: 'Essi gli dissero: “Così parla Ezechia: Questo è giorno d’angoscia, di
    castigo, d’obbrobrio; poiché i figliuoli stan per uscire dal seno materno, ma
    la forza manca per partorirli.'
  ckb-ckb: 'پێیان گوت: «حەزقیا وا دەڵێت، ئەمڕۆ ڕۆژی تەنگانە و سەرزەنشت و سووکایەتییە،
    وەک کاتێک کە کۆرپە لە سکی دایکیدا ئامادەیە بێتە دەرەوە، بەڵام دایکەکەی هێزی پاڵدانی
    نییە بۆ ئەوەی منداڵەکەی ببێت.'
  eng-BBE: And they said to him, Hezekiah says, This day is a day of trouble and punishment
    and shame; for the children are ready to come to birth, but there is no strength
    to give birth to them.
  kan-OKCV: 'ಆಗ ಅವರು ಯೆಶಾಯನಿಗೆ, “ಹಿಜ್ಕೀಯನು ಹೇಳುವುದೇನೆಂದರೆ: ‘ಈ ದಿವಸವು ಕಷ್ಟಕರವಾಗಿಯೂ
    ಗದರಿಕೆಯಾಗಿಯೂ ಅವಮಾನಕರವಾಗಿಯೂ ಇದೆ. ಏಕೆಂದರೆ ಹೆರಿಗೆಯ ಸಮಯವು ಬಂದಿದೆ ಆದರೆ ಹೆರುವುದಕ್ಕೆ
    ಶಕ್ತಿಯಿಲ್ಲ.'
  tam-2017: 'இவர்கள் அவனை நோக்கி: இந்த நாள் நெருக்கமும் கடிந்துகொள்ளுதலும் அவமானமும்
    அநுபவிக்கிற நாள்; பிரசவநேரம் நெருங்கியிருக்கிறது, பெற்றெடுக்கவோ பெலனில்லை.'
  spa-RV-1909: 'Que le dijesen: Así ha dicho Ezechîas: Este día es día de angustia,
    y de reprensión, y de blasfemia; porque los hijos han venido hasta la rotura,
    y la que pare no tiene fuerzas.'
  ron-BTF: 'Și ei i-au zis: Astfel spune Ezechia: Această zi este o zi de necaz și
    de mustrare și de blasfemie; deoarece copiii au ajuns la naștere și nu este putere
    pentru a naște.'
  eng-WEBP: They said to him, “Hezekiah says, ‘Today is a day of trouble, of rebuke,
    and of rejection; for the children have come to the point of birth, and there
    is no strength to deliver them.
  eng-FBV: 'They told him, “This is what Hezekiah says: Today is a day of trouble,
    punishment. It''s like when babies arrive at the entrance to the birth canal but
    there''s no strength to deliver them.'
  nld-1939: 'Ze moesten hem zeggen: Dit zegt Ezekias! Deze dag is een dag van benauwing,
    van straf en van smaad; de kinderen openen de moederschoot al, maar de kracht
    om te baren ontbreekt.'
  nch-BL: 'Huan quiilhuijque Isaías nopa camanali cati Tanahuatijquet Ezequías quinilhuijtoya.
    Quiijtojque: “Ama se tonali ten taijyohuilisti. Eltoc san quej se sihuat cati
    nechca quipiyas icone huan ayecmo quipiya fuerza para quitacatiltis.'
  vie-1934: 'Chúng nói với người rằng: Ê-xê-chia nói như vầy: Ngày nay là một ngày
    tai nạn, sửa phạt, và ô danh; vì đàn bà đã đến k” mãn nguyệt, nhưng thiếu sức
    đẻ con.'
  hin-CV: उन्होंने जाकर यशायाह से विनती की, “हिज़किय्याह की यह विनती है, ‘आज का दिन
    संकट, फटकार और अपमान का दिन है. प्रसव का समय आ पहुंचा है, मगर प्रसूता में प्रसव
    के लिए शक्ति ही नहीं रह गई.
  spa-BES: 'Y ellos le dijeron: Ezequías dice: Hoy es un día de angustia, de castigo
    y de vergüenza; como cuando los niños están listos para nacer, pero no hay fuerzas
    para darles a luz.'
  tdx-tdx: 'ninday ama’e ty hoe: Hoe t’i Kezkià: Andron-kankàñe naho trevoke vaho
    te­ra­tera ty andro toy, fa an-titotse te hisamake o ajajao fe po-haozarañe.'
  tha-KJV: เขาทั้งหลายเรียนท่านว่า “เฮเซคียาห์ตรั​สด​ังนี้​ว่า ‘​วันนี้​เป็​นว​ันทุกข์​ใจ
    วันถูกติเตียนและหมิ่นประมาท เด็​กก​็ถึงกำหนดคลอด แต่​ไม่มี​กำลังเบ่งให้​คลอด
  por-BR-2018: 'Que lhe dissessem: Assim disse Ezequias: Este dia é dia de angústia,
    e de repreensão, e de blasfêmia; porque os filhos vieram até o ponto do parto,
    mas a que dá à luz não tem forças.'
  deu-ELO: 'Und sie sprachen zu ihm: So spricht Hiskia: Dieser Tag ist ein Tag der
    Bedrängnis und der Züchtigung und der Schmähung; denn die Kinder sind bis an die
    Geburt gekommen, aber da ist keine Kraft zum Gebären.'
  eng-WYC-2018: The which said to him, Hezekiah saith these things, This day is a
    day of tribulation, and of blaming, and of blasphemy; (for the) sons came unto
