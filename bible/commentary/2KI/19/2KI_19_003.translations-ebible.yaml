  haw-1868: 'I aku la lakou ia ia, Ke olelo mai nei o Hezekia peneia, O keia la, he
    la pilikia, poino a me ka hoowahawana: no ka mea, ua hiki mai ka manawa e hanau
    ai na keiki, aohe ikaika e hanau mai ai.'
  arb-NAV: 'فَقَالُوا لَهُ: «هَذَا مَا يَقُولُهُ حَزَقِيَّا: هَذَا الْيَوْمُ هُوَ
    يَوْمُ ضِيقٍ وَإِهَانَةٍ وَكَرْبٍ، فَإِنَّنَا كَالأَجِنَّةِ الْمُشْرِفَةِ عَلَى
    الْوِلادَةِ مِنْ غَيْرِ أَنْ تَتَوَافَرَ لَهَا الْقُوَّةُ عَلَى ذَلِكَ.'
  ewe-ewe: “Fia Hezekia be, ‘Egbee nye xaxagbe, amedzugbe kple vlodoamegbe. Ele abe
    ale si nyɔnu aɖe anɔ ku lém gake ŋusẽ mele eŋu wòasii adzi o la ene.
  eng-LEE: And they said unto him, Thus hath said Hezekiah, A day of trouble, and
    of rebuke, and derision is this day; for the children are come to the birth, and
    there is not strength to bring forth.
  asm-FB: তেওঁলোকে তেওঁক ক’লে, “হিষ্কিয়াই কৈছে যে, ‘আজিৰ দিনটো হৈছে সঙ্কটৰ; ধমকি
    আৰু অপমানৰ দিন; কিয়নো সন্তান সকল প্ৰসৱৰ দুৱাৰ মুখলৈ আহিছে, কিন্তু জন্ম দিয়াৰ
    শক্তি নাই।
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، شٍسٍكِيَ يِ نَن قَلَشِ، «تٌ قِندِشِ سُننُنيِ، حَشَنكَتّ،
    نُن بْحّ مَحَاشُ لْشْي نَن نَ. عَ لُشِ عَلْ دِيٍ بَرِ تّمُي بَرَ عَ لِ، كْنْ سّنبّ
    مُ نَ سْنْن عٍ شَ بَرِ.
  fra-SBL: 'Ils lui dirent : « Ézéchias dit : ''C''est aujourd''hui un jour de détresse,
    de réprimande et de rejet, car les enfants sont sur le point de naître, et il
    n''y a pas de force pour les délivrer.'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֗יו כֹּ֚ה אָמַ֣ר חִזְקִיָּ֔הוּ יֹום־צָרָ֧ה וְתֹוכֵחָ֛ה
    וּנְאָצָ֖ה הַיֹּ֣ום הַזֶּ֑ה כִּ֣י בָ֤אוּ בָנִים֙ עַד־מַשְׁבֵּ֔ר וְכֹ֥חַ אַ֖יִן
    לְלֵדָֽה׃
  piu-2006: '@see-verse:2KI.019.002'
  kik-kik: 'Makĩmwĩra atĩrĩ, “Ũũ nĩguo Hezekia ekuuga: Mũthenya wa ũmũthĩ nĩ mũthenya
    wa mĩnyamaro, na ikũũmana, na gĩconoko, o ta ihinda rĩa ciana rĩa gũciarwo rĩakinya
    na hinya wa gũciara ũkaaga.'
  fra-NCL: 'Ils lui dirent : « Ainsi dit Ezéchias : Ce jour est un jour d’angoisse,
    de châtiment et d’opprobre ; car les enfants sont près de sortir du sein maternel,
    et il n’y a pas de force pour enfanter.'
  cek-AK: Nihcae mah Isaiah khaeah, Hezekiah mah, Vaihni loe raihaih, thuitaekhaih
    hoi kasae thuihaih niah oh boeh; nawkta zahhaih atue phak boeh, toe nawkta tapen
    hanah tha om ai boeh.
  cuk-cuk: 'Amar ega sogdapmalad: “Weyob Rey-Ezequías soged: ‘Emi-iba-naidi, suli-suli-itoleged-iba
    naid, sabsur-odurdakleged-iba naid, degine, bingeguleged-iba naid. Ar igi sikwi
    we-napnegse-aidesokalile, na ome e-abagan-nolloo naddae, deyob emi-iba naid.'
  uig-CYR: 'Улар униңға: — Һәзәкия мундақ дәйду: — «Балилар туғулай дәп қалғанда аниниң
    туққидәк һали қалмиғандәк, мошу күн аваричилик, рәсва қилинидиған, мазақ қилинидиған
    бир күнидур.'
  tel-2017: వీళ్ళు గోనెపట్ట కట్టుకుని అతని దగ్గరికి వచ్చి అతనితో “హిజ్కియా చెప్పేదేమంటే,
    ఇది కష్టం, శిక్ష, దూషణల దినం. పిల్లలు పుట్టే సమయం వచ్చింది, కాని కనడానికి శక్తి
    లేదు.
  hat-BSA: 'Yo te di li: “Konsa pale Ézéchias: ‘Jou sa a se yon jou gwo twoub, chatiman,
    ak abandon; pwiske pitit yo vin parèt pou akouche, men pa gen fòs pou fè l.'
  kos-kos: 'Pa inge kas ma el sap elos in fahk nu sel Isaiah: “Misenge sie len in
    keok. Kalyeiyuk ac akmwekinyeyuk kut. Kut oana sie mutan su akola in isus, tuh
    munas ac tia ku in orala.'
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֗יו כֹּ֚ה אָמַ֣ר חִזְקִיָּ֔הוּ יוֹם־צָרָ֧ה וְתוֹכֵחָ֛ה
    וּנְאָצָ֖ה הַיּ֣וֹם הַזֶּ֑ה כִּ֣י בָ֤אוּ בָנִים֙ עַד־מַשְׁבֵּ֔ר וְכֹ֥חַ אַ֖יִן
    לְלֵדָֽה׃
  ibo-ibo: Ha sịrị ya, “Otu a ka Hezekaya sịrị, Ụbọchị taa bụ ụbọchị ahụhụ, na ịba
    mba na nke ihe ihere. Ụbọchị jọgburu onwe ya dịka ụbọchị nwanyị nọ nʼoke ihe mgbu
    nke ịmụ nwa ma ike adịkwaghị o ji amụpụta nwa ya.
  ory-ory: ତହିଁରେ ସେମାନେ ଯିଶାଇୟଙ୍କୁ କହିଲେ, “ହିଜକୀୟ କହନ୍ତି, ଆଜି ଦିନ ଆପଦ ଓ ଅନୁଯୋଗ ଓ
    ଅପମାନର ଦିନ; କାରଣ ବାଳକଗଣ ପ୍ରସବ-ଦ୍ୱାରରେ ଉପସ୍ଥିତ, ମାତ୍ର ପ୍ରସବ କରିବାକୁ ଶକ୍ତି ନାହିଁ।
  chk-chk: 'Iwe, ra üreni, “Iei alon Hiskia: Ei rän eu ränin riaföü me apwüng me itengau.
    Iwe, aia usun chök eman fefin a tori fansoun an epwe nöünöü, nge esap wor an pöchökül
    an epwe nöünätiu nöün.'
  rop-rop: Dijan na det mesij weya King Hesakaiya bin jandim langa Aisaiya, “Tudei
    na wi jidan nogudbinji dumaji wi abum adtaim. YAWEI im panishimbat wi en wi sheim
    miselp na. Wi jis laik det gel wen im taim blanga abum im beibi, bat im jidan
    brabli wikwan blanga abum det beibi.
  ukr-1871: 'І промовили вони до його: Так говорить Езекія: День смутку, лайки й сорому
    є день сей: прийшли сини до породу, та нема снаги вродити.'
  deu-1951: 'Und sie sprachen zu ihm: So spricht Hiskia: Das ist ein Tag der Not und
    der Vorwürfe und ein Tag der Schmach; denn die Kinder sind bis zum Durchbruch
    gekommen, aber da ist keine Kraft zur Geburt!'
  eng-JPS: 'And they said unto him: ''Thus saith Hezekiah: This day is a day of trouble,
    and of rebuke, and of contumely; for the children are come to the birth, and there
    is not strength to bring forth.'
  srp-1865: 'I rekoše mu: ovako veli Jezekija: ovo je dan nevolje i kara i ruga; jer
    prispješe djeca do poroðaja, a nema snage da se rode.'
  lug-lug: Ne bamugamba nti, “Bw’ati bw’ayogera Keezeekiya nti Leero lunaku lwa buyinike,
    era lwa kunenyezebwa, era lwa kuswazibwa, ng’abaana bwe batuuka okuzaalibwa, naye
    ne wataba maanyi ga ku bazaala.
  heb-heb: ויאמרו אליו כה אמר חזקיהו יום צרה ותוכחה ונאצה היום הזה כי באו בנים עד
    משבר וכח אין ללדה׃
  ben-IRV: তাঁরা যিশাইয়কে বললেন, “হিষ্কিয় বলছেন যে, আজকের দিন টা হল কষ্টের, তিরস্কার
    হওয়ার ও অসম্মানের দিন। কারণ যেন সন্তানেরা জন্ম হবার মুখে এসেছে কিন্তু তাদের জন্ম
    দেবার শক্তি নেই।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਹਿਜ਼ਕੀਯਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਇਹ ਦਿਨ ਦੁੱਖ, ਘੁਰਕੀ ਅਤੇ
    ਸ਼ਰਮਿੰਦਗੀ ਦਾ ਦਿਨ ਹੈ, ਕਿਉਂ ਜੋ ਬੱਚੇ ਤਾਂ ਜੰਮਣ ਵਾਲੇ ਹਨ ਪਰ ਜਣਨ ਦੀ ਸ਼ਕਤੀ ਨਹੀਂ ਰਹੀ।
  mya-JVB: ဟေဇကိ မင်းမှာ ထားသော စကားဟူမူကား ၊ ယနေ့ သည် ဒုက္ခ နေ့၊ ဆုံးမ သောနေ့ ၊ ကဲ့ရဲ့
    ခြင်းကိုခံရသောနေ့ ဖြစ်၏။ သားဘွား ချိန်ရောက် ၍ သား ကို ဘွား နိုင် အောင် ခွန်အား
    မ ရှိ
  tbg-tbg: 'Vika orunte vira tiva ami tiha, Hesekiaava mintima tivo: Mpo, vate tinavuqaa
    nora maara qovaraiqi entarave. ˻Asiria˼ tinavu tauvaqavauraa uva tiavaro tinavu
    voqama kero kaurivo. Nahenti kempukavano kia vaivaro viva kia ho vainti vatataintema
    kero, tinavu kempukavano kia vaivo.'
  hmo-hmo: 'Idia ese Isaia idia hamaoroa, idia gwau, “Hesekaia be inai bamona ia gwau:
    Hari dina be lalohisihisi bona hemarai dinana. Ita be hahine ta bamona, iena mero
    ena vara negana ia ginidae, to ia havaraia totona ia goada lasi.'
  urd-urd: और उन्होंने उससे कहा, हिज़क़ियाह यूँ कहता है, कि आज का दिन दुख, और मलामत,
    और तौहीन का दिन है; क्यूँकि बच्चे पैदा होने पर हैं, लेकिन विलादत की ताक़त नहीं।
  rus-SYN: 'И они сказали ему: так говорит Езекия: день скорби и наказания и посрамления
    - день сей; ибо дошли младенцы до отверстия утробы матерней, а силы нет родить.'
  bqc-SIM: 'Aa òɛ̀: Ezekia mɛ̀ yã́ gì gbãɛ, wà wá da taasiu wà wá lele wà
    widàdawá. Wa gↄ̃ lán nↄɛ pↄ́ a nɛ́ kà bↄa, mɛ́ yɛ̃̀ɛɛ ku a fↄ̃ iowaɛ.'
  tcz-CHONGTHU: Hichehi Hezekiah lengpan asei ahi, “Tunihi lungkham nikho, kisuhjumna
    le eikinoise na nikho ahi. Hichehi naosen sohlhago’a, ahinla anun nao aso-lhahsah
    nading atha neijou lou tobang ahi.
  mar-mar: ते यशयाला म्हणाले, “हिज्कीया म्हणतो, ‘हा संकटाचा मानहानीचा व धिक्काराचा
    दिवस आहे. मूल जन्माला येत आहे पण प्रसूतीची शक्ती नसावी तसे झाले आहे.
  qub-qub: 'Aywajcunaga niran: «Ray Ezequiasmi nin: ‹Cananga fiyupa llaquicuychömi
    caycäcuna. Castïguchömi, pengaychömi caycäcuna. Nanaycho caycaj warmi gueshyacunanpaj
    callpan manana cajnömi caycäcuna.'
  bqp-bqp: 'Ò pìnɛ: Ɛzɛkaya pì yã gì gbãra, ò kpã̀kɛ̃wái ò wé''i dàdawá. O gↄ̃
    lán nↄgbɛ̃ kũ a nɛ́ kà bona à gbãna vĩ à fↄ̃ à iro bà.'
  hat-hat: 'Men mesaj Ezekyas te ba yo pou Ezayi: —Jodi a se jou malè pou nou! Bondye
    ap peni nou. Se yon wont pou nou. Nou tankou yon fanm ansent ki deja kase lèzo,
    men ki pa gen fòs pou li pouse pitit la soti.'
  eng-BSB: 'to tell him, “This is what Hezekiah says: Today is a day of distress,
    rebuke, and disgrace; for children have come to the point of birth, but there
    is no strength to deliver them.'
  eng-WEBPB: They said to him, “Hezekiah says, ‘Today is a day of trouble, of rebuke,
    and of rejection; for the children have come to the point of birth, and there
    is no strength to deliver them.
  kbq-kbq: Hagi Aisaia'ma mani'nere vute'za Hezekaia'ma hu'nea nanekea amanage hu'za
    ome asami'naze, Asiria vahe'mo'za tazeri haviza hu naneke hazageno tagrira tusi
    tagaze higeta tusi'a knafi mani'none. Ana hunkeno mago a'mo mofavre ante kna'amo
    erava'o hu'neanagi, hankave'a omnegeno mofavrea ame huno'ma onteaza huno, tagrira
    hankavetia omne'ne.
  nhe-BL: 'Huan quiilhuijque Isaías nopa tlajtoli tlen Tlanahuatijquetl Ezequías quinilhuijtoya.
    Quiijtojque: “Ama se tonali tlen tlaijiyohuilistli. Eltoc san queja se sihuatl
    tlen nechca quipiyas icone huan ayoc quipiya fuerza quitlacatiltis.'
  bus-bus: 'Aↄ̃ bènɛ: Ɛzɛkaya bè yã gì gbã̀a, wà kpã̀kɛ̃wazi wà wí dàdawa. Wa gↄ̃
    lán nↄgbɛ̃ kɛ̀ à nɛ́ kà bↄna à gbãaa vĩ à iroo bà.'
  gub-BL: Nezewe uze'eg tuwihawete Izai pe. — Kutàri ma'erahy ipuraraw paw 'ar rehe
    zaiko. Amo uzepyk iko zanerehe. Zanemaranugar zane. Naxiawy kwaw kuzà imemyrxak
    etea'i ma'e zane. Ikàgaw nuhyk kwaw izupe. A'e rupi imemyr nuzexak kar kwaw.
  eng-DRA: 'And they said to him: Thus saith Ezechias: This day is a day of tribulation,
    and of rebuke, and of blasphemy: the children are come to the birth, and the woman
    in travail hath not strength.'
