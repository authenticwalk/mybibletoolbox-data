verse: 2KI.019.018
translations:
  mal-C: അവരുടെ ദേവന്മാരെ അവർ തീയിലിട്ടു നശിപ്പിച്ചു. അവ ദേവന്മാരായിരുന്നില്ല; മനുഷ്യകരങ്ങൾ
    രൂപംകൊടുത്ത കല്ലും മരവുംമാത്രം ആയിരുന്നു.
  deu-TKW: und haben ihre Götter ins Feuer geworfen. Denn das waren nicht wirkliche
    Götter, sondern nur Werk aus Menschenhänden, Holz und Stein, und so konnte man
    sie vernichten.
  lin-lin: bazikisaki banzambe na bango na moto, pamba te banzambe yango ezalaki Nzambe
    te kasi banzete to mabanga ya pamba oyo esalemi na maboko ya bato.
  eng-LSV: and have put their gods into fire, for they [are] no gods, but work of
    the hands of man, wood and stone, and destroy them.
  eng-GNV: 'And haue set fire on their gods: for they were no gods, but the worke
    of mans hands, euen wood and stone: therefore they destroyed them.'
  eng-WEBSTER: 'And have cast their gods into the fire: for they were no gods, but
    the work of men''s hands, wood and stone: therefore they have destroyed them.'
  nhw-BL: Huan quintlatilijque inindioses pampa melahuac amo nelía dios. Inijuanti
    yajatique quinpolojque pampa san eliyaya tlamantli catli quinmachijchijtoyaj masehualme
    tlen cuahuitl o tlen tetl.
  swh-ONEN: Wameitupa miungu yao kwenye moto na kuiangamiza, kwa kuwa haikuwa miungu,
    bali miti na mawe tu iliyotengenezwa kwa mikono ya wanadamu.
  bba-bba: Mɑ bɑ nin bwɑ̃ɑrokunu dɔ̃ɔ mɛniki. Domi nu ǹ sɑ̃ɑ Gusunɔ. Nu sɑ̃ɑwɑ tɔmbun
    sɔmɑ ye bɑ kuɑ kɑ dɑ̃ɑ kɑ kpenu. Yen sɔ̃nɑ bɑ kpĩɑ bɑ nu kpeerɑsiɑ.
  eng-KJVCPB: 'and have cast their gods into the fire: for they were no gods, but
    the work of men’s hands, wood and stone: therefore they have destroyed them.'
  luo-luo: Gisewito nyisechegi e mach mi gitiekogi, nikech ne ok gin nyiseche to ne
    gin mana yien kod kidi molos gi lwet dhano.
  meu-meu: bona edia dirava na lahi ai vada e tahodia kau; badina be idia na dia dirava
    korikoridia, a taunimanima imadia ese e kara ḡaudia, au bona nadi; una dainai
    vada e habuadia tari.
  npi-ULB: तिनीहरूले उनीहरूका देवताहरूलाई आगोमा फालेका छन् किनकि तिनीहरू ईश्‍वरहरू
    थिएनन्, तर मानिसका हातका काम अर्थात् काठ र ढुङ्गाहरू थिए । त्यसैले अश्शूरीहरूले
    तिनलाई नष्‍ट पारे ।
  yor-yor: Wọ́n ti ju òrìṣà wọn sínú iná wọn sì ti bà wọ́n jẹ́, nítorí pé wọn kì í
    ṣe ọlọ́run. Ṣùgbọ́n, wọ́n jẹ́ igi àti òkúta tí a ṣe lọ́ṣọ̀ọ́ pẹ̀lú ọwọ́ ènìyàn.
  pes-OPCB: و خدایان آنها را سوزانده‌اند. اما آنها خدا نبودند. آنها نابود شدند، چون
    ساختهٔ دست انسان و از چوب و سنگ بودند.
  tgl-ULB: Nilagay nila ang kanilang mga diyos sa apoy, dahil hindi sila mga diyos
    pero gawa ng mga kamay ng mga tao, kahoy lamang at bato. Kaya winasak sila ng
    mga taga-Asiria.
  cbu-NT: Ashirangsin, apanllputsirineetsi ichingaroo tirooranganaya. Itaru, an Apanlleeja.
    Mangutari yasina, mishat patumbcheetstam tputs uwpatari tinarangana. Ashirucha,
    ashimatseeru wamari kasiranganaya.
  hui-hui: Ani bialu wali agali tinaga dama mitangi bialu gime wabini wiaru iraha
    mo delai haya. Dama mitangi bialu gime wabini uruni ti Ngode Datagaliwabe henene
    ndogome tini mo ko hai haya. Mbirale uruni agalime ira dibalu pelowabi ege to̱le̱
    poda tiga buwabi wabini wini.
  mya-mya: သူ​တို့​၏​ဘု​ရား​များ​ကို​လည်း​မီး​ရှို့​ဖျက်​ဆီး ကြ​သည်​ကို အ​ကျွန်ုပ်​တို့​သိ​ကြ​ပါ​၏။
    ထို​ဘု​ရား တို့​သည်​ဘု​ရား​အ​စစ်​မ​ဟုတ်။ လူ့​လက်​ဖြင့် လုပ်​သည့်​သစ်​သား​ရုပ်၊
    ကျောက်​ရုပ်​များ​သာ ဖြစ်​ပါ​၏။-
  bod-N: དེ་དག་གི་ལྷ་རྣམས་མེ་ལ་གཡུགས། ཅི་ལ་ཞེ་ན། དེ་དག་ནི་དཀོན་མཆོག་མ་ཡིན་པར་མིའི་ལག་བཟོས་ཀྱི་ཤིང་སྐུ་དང་རྡོ་སྐུ་ཡིན་པས།
    ཁོ་ཚོས་དེ་དག་མེད་པར་བཏང་བ་རེད།
  sna-sna: Vakakanda vamwari vavo mumoto vakavaparadza, nokuti vakanga vasiri vamwari
    asi matanda chete namatombo, akaumbwa namaoko avanhu.
  spa-BLM: y han echado al fuego a sus dioses, pues no eran dioses, sino obra de manos
    de hombres, madera y piedra. Por eso los han destruido.
  cac-cac: Ix sn̈usantz'a sdiosal eb', eb' vin̈. Yujto a juntzan̈ chi' man̈ diosoclaj,
    nab'a te', nab'a q'ueen b'ob'il yuj eb' anima, yuj chi' ix yal satanel eb' vin̈.
  swh-ULB: Wameiweka miungu yao kwenye moto, kwa kuwa hawakuwa miungu lakini ilikuwa
    kazi ya mikono ya watu, ilikuwa miti na mawe. Hivyo Waashuru wamewaharibu.
  bel-bel: і паўкідалі багоў іхніх у агонь, але гэта не багі, а вырабы рук чалавечых,
    дрэва і камень, - таму і вынішчылі іх.
  deu-ELBBK: und sie haben ihre Götter ins Feuer geworfen; denn sie waren nicht Götter,
    sondern ein Werk von Menschenhänden, Holz und Stein, und sie haben sie zerstört.
  mbb-OT: wey is menge ed-ezapen dan pinaaǥi te kebpenimbaǥa zan kayi ziyà te hapuy.
    Su kenà heini tutuu he menge Megbevayà, kekenà, menge vatu zà wey menge kayu he
    vineelan te etew.
  mal-2015: അവരുടെ ദേവന്മാരെ അവർ തീയിലിട്ടു ചുട്ടുകളഞ്ഞു; അവ ദേവന്മാരല്ല, മനുഷ്യരുടെ
    കൈപ്പണിയായ മരവും കല്ലും മാത്രം ആയിരുന്നുവല്ലോ; ആകയാൽ അവർ അവയെ നശിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: a lengre devlen čhide te labol andre jag. Bo on na sas devla, ale ča kašt
    the bar, e buči le manušengre vastengri. Vašoda len šaj zňičinde.
  pes-OPV: و خدایان ایشان را به آتش انداخته، زیرا که خدا نبودند، بلکه ساخته دست انسان
    از چوب وسنگ. پس به این سبب آنها را تباه ساختند.
  ron-1924: ши кэ ау арункат ын фок пе думнезеий лор, дар ей ну ерау думнезей, чи
    ерау лукрэрь фэкуте де мына омулуй, ерау лемн ши пятрэ, ши й-ау нимичит.
  ben-OBCV: তারা তাদের দেবতাদের আগুনে নিক্ষেপ করে তাদের ধ্বংস করেছে, কারণ তারা দেবতা
    নয়, কিন্তু ছিল কেবলমাত্র কাঠ ও পাথরের তৈরি, মানুষের হাতে তৈরি শিল্প।
  som-som: oo ilaahyadoodiina dab bay ku dhex tuureen, waayo, iyagu ilaahyo ma ay
    ahayn, laakiinse waxay ahaayeen wax gacanta lagu sameeyey, oo ahaa qoryo iyo dhagaxyo,
    oo sidaas daraaddeed iyagu way baabbi'iyeen.
  lat-VUC: 'Et miserunt deos eorum in ignem: non enim erant dii, sed opera manuum
    hominum, ex ligno et lapide: et perdiderunt eos.'
  eng-ASVBT: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone; therefore they have destroyed them.
  ita-1885: ed hanno gittati nel fuoco gl'iddii loro; perciocchè essi non erano dii,
    ma opera di mani d'uomini, pietra e legno; perciò li hanno distrutti.
  eng-LXXUP: 'and have cast their gods into the fire: because they are no gods, but
    the works of men’s hands, wood and stone; and they have destroyed them.'
  eng-ULB: They have put their gods into the fire, for they were not gods but the
    work of men's hands, just wood and stone. So the Assyrians have destroyed them.
  spa-VBL: Han arrojado sus dioses al fuego porque no son realmente dioses; son sólo
    obra de manos humanas, hechos de madera y piedra para poder destruirlos.
  fra-_FOB: Et qu'ils ont jeté leurs dieux au feu; car ce n'étaient pas des dieux,
    mais l'ouvrage des mains de l'homme, du bois et de la pierre; aussi les ont-ils
    détruits.
  mal-mal: അവരുടെ ദേവന്മാരെ അവർ തീയിലിട്ട് ചുട്ടുകളഞ്ഞു; അവ ദേവന്മാരല്ല, മനുഷ്യരുടെ
    കൈപ്പണിയായ മരവും കല്ലും മാത്രം ആയിരുന്നുവല്ലോ; ആകയാൽ അവർ അവയെ നശിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Wuh to un ke butoṅ ko āg meṅ phaiṅk kar bhasm kar sakte the, kyoṅki wuh
    zindā nahīṅ balki sirf insān ke hāthoṅ se bane hue lakaṛī aur patthar ke but the.
  suz-BL: मेकोपुकीमी मेको आन देवी देवता आन कली मीम हुम्‍शा नेक्‍पाइक्‍तेक्‍म। मारदे
    हना मेको परमप्रभु मनम। मेको मुरुमी सेल्‍शो शी नु फुल्‍लु के ला बाक्‍तेक्‍म। मोपतीके
    मेको खतम दुम्‍तेक्‍म।
  ita-1927: e han gettati nel fuoco i loro dèi; perché quelli non erano dèi; erano
    opera delle mani degli uomini; eran legno e pietra; ed essi li hanno distrutti.
  ckb-ckb: خوداوەندەکانیشیان لێ فڕێدانە ناو ئاگرەوە و لەناویانبردن، چونکە ئەوانە خودا
    نەبوون، بەڵکو تەنها دار و بەرد و دەستکردی مرۆڤ بوون.
  eng-BBE: And have given their gods to the fire; for they were no gods, but wood
    and stone, the work of men's hands; so they have given them to destruction.
  kan-OKCV: ಅವು ದೇವರುಗಳಲ್ಲ, ಕೇವಲ ಮನುಷ್ಯರು ಕೆತ್ತಿದ ಕಲ್ಲುಮರಗಳಷ್ಟೆ, ಆದ್ದರಿಂದಲೇ ಅವರು ಅವುಗಳನ್ನು
    ನಾಶಮಾಡಿದ್ದಾರೆ.
  tam-2017: அவர்களுடைய தேவர்களை நெருப்பிலே போட்டுவிட்டது உண்மைதான்; அவைகள் தேவர்கள்
    அல்லவே, மனிதர்கள் கைவேலையான மரமும் கல்லும்தானே; ஆகையால் அவைகளை அழித்துப்போட்டார்கள்.
  spa-RV-1909: Y que pusieron en el fuego á sus dioses, por cuanto ellos no eran dioses,
    sino obra de manos de hombres, madera ó piedra, y así los destruyeron.
  ron-BTF: 'Și au aruncat pe dumnezeii lor în foc, pentru că ei nu erau dumnezei,
    ci lucrarea mâinilor oamenilor, lemn și piatră: de aceea i-au nimicit.'
  eng-WEBP: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone. Therefore they have destroyed them.
  eng-FBV: They have thrown their gods into the fire because they are not really gods—they
    are just the work of human hands, made of wood and stone so they could destroy
    them.
  nld-1939: Ze hebben ook hun goden in het vuur geworpen en vernield; want ze waren
    geen god, maar enkel het werk van mensenhanden, van hout en van steen.
  nch-BL: Huan quintatilijque inindioses pampa melahuac amo nelía dios. Inijuanti
    yajatque quinpolojque pampa san eliyayaj tamanti cati quinmachijchijtoyaj masehualme
    ten cuahuit o ten tet.
  vie-1934: ném các thần chúng nó vào lửa; nhưng chẳng phải là thần, chẳng qua là
    công việc của tay người ta làm ra bằng gỗ và bằng đá; nên chúng hủy diệt các thần
    ấy.
  hin-CV: और उनके देवताओं को आग में डाल दिया है, सिर्फ इसलिये कि वे देवता थे ही नहीं,
    वे तो सिर्फ मनुष्य के बनाए हुए थे, सिर्फ लकड़ी और पत्थर. इसलिये वे नाश कर दिए
    गए.
  spa-BES: Y han dado sus dioses al fuego. porque no eran dioses, sino madera y piedra,
    obra de manos de hombres; Así los han dado a la destrucción.
  tdx-tdx: naho nafetsa’ iareo añ’afo ao o ‘ndrahare’ iareoo (o tsy Andriañahareo,
    fa satam-pità’ ondaty, hatae naho vato) vaho rinotsa’ iereo.
  tha-KJV: และได้​เหว​ี่ยงพระของประชาชาตินั้นเข้าไฟ เพราะเขามิ​ใช่​พระ เป็นแต่ผลงานของมื​อมนุษย์
    เป็นไม้และหิน เพราะฉะนั้นเขาจึงถูกทำลายเสีย
  por-BR-2018: E que puseram no fogo a seus deuses, porquanto eles não eram deuses,
    mas sim obra de mãos de homens, madeira ou pedra, e assim os destruíram.
  deu-ELO: und sie haben ihre Götter ins Feuer geworfen; denn sie waren nicht Götter,
    sondern ein Werk von Menschenhänden, Holz und Stein, und sie haben sie zerstört.
  eng-WYC-2018: and they have sent the gods of them into (the) fire; for they were
    not gods, but [the] works of men’s hands, of wood and of stone; and they destroyed
    them.
  epo-epo: kaj ĵetis iliajn diojn en fajron; ĉar tio estis ne dioj, sed faritaĵoj
    de homaj manoj, ligno kaj ŝtono; ili ekstermis ilin.
  uig-PIN: ularning ilaⱨ-butlirini otⱪa taxliwǝtkǝn; qünki ularning ilaⱨliri ilaⱨ
    ǝmǝs, bǝlki insan ⱪoli bilǝn yasalƣanliri, yaƣaq wǝ tax, halas; xunga asuriylar
    ularni ⱨalak ⱪildi.
  beo-beo: Ilia da amo dunu fi ilia ‘gode’ huluane laluga ulagi. (Be amo ‘gode’ ilia
    da ‘gode’dafa hame - ilia da osobo bagade dunu ilia loboga ifa amola gelega hamoi
    liligi fawane).
  tpi-OTNT: Na tu ol dispela king i bin kisim ol god bilong ol dispela lain manmeri
    na kukim olgeta long paia. Ol dispela god i bin bagarap, long wanem, ol i giaman
    god tasol. Ol man yet i bin kisim ol diwai na ston na i wokim ol.
  hau-SA: Sun jefar da allolinsu cikin wuta, suka hallaka su, gama ba alloli ba ne,
    katakai ne da kuma duwatsu, ayyukan hannuwan mutane.
  uig-LAT: ularning ilah-butlirini otqa tashliwetken; chünki ularning ilahliri ilah
    emes, belki insan qoli bilen yasalghanliri, yaghach we tash, xalas; shunga asuriylar
    ularni halak qildi.
  nde-nde: Aphosele onkulunkulu bawo emlilweni abatshabalalisa, ngoba kungesibo onkulunkulu
    kodwa yizigodo lamatshe kuphela, okubunjwe ngezandla zabantu.
  ton-ton: 'Pea kuo nau lī honau ngaahi ʻotua ki he afi: he naʻe ʻikai ko e ʻotua
    ʻakinautolu, ka ko e ngāue ʻae nima ʻoe tangata, ko e ʻakau mo e maka: ko ia kuo
    nau fakaʻauha ai ʻakinautolu.'
  ces-1613: A uvrhli bohy jejich do ohně. Nebo nebyli bohové, ale dílo rukou lidských,
    dřevo a kámen, protož zahladili je.
  eng-WMB: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone. Therefore they have destroyed them.
  tam-TCV: அவர்கள் அவர்களுடைய தெய்வங்களையுங்கூட நெருப்பில்போட்டு அழித்துவிட்டார்கள்.
    ஏனெனில் அவை மனிதரின் கைகளினால் வடிவமைக்கப்பட்ட மரமும், கல்லுமேயல்லாமல் தெய்வங்களல்ல.
  ceb-ULB: Gipangsunog nila ang ilang mga dios, tungod kay dili man sila mga dios
    apan mga binuhat lamang sa mga kamot sa tawo, kahoy ug bato lamang. Busa gilaglag
    sila sa katawhan sa Asiria.
  pol-UBG: I powrzucali ich bogów do ognia. Nie byli bowiem bogami, ale dziełem rąk
    ludzkich, drewnem i kamieniem; dlatego ich zniszczyli.
  agr-agr: Dutikainak nunú aents aidau apajuímtaiji aidaunashkam jinum apejuk utsankau
    ainawai. Tujash duka dekas Apajuíchu wainka aents dakumka numi, kaya najanamu
    aajaku ainawai. Nuadui nunak apea ajapau ainawai.
  kyc-kyc: Pipala nakamana mee bange anatu dupwa kisinyi nembakamingi. Dupwa anatu
    angi daa isa kanapeme anatuŋu lao mee wambunya kingimi wasisi dupwa kiso nembenge.
  urd-GVU: وہ تو اُن کے بُتوں کو آگ میں پھینک کر بھسم کر سکتے تھے، کیونکہ وہ زندہ
    نہیں بلکہ صرف انسان کے ہاتھوں سے بنے ہوئے لکڑی اور پتھر کے بُت تھے۔
  deu-1912: und haben ihre Götter ins Feuer geworfen. Denn es waren nicht Götter,
    sondern Werke von Menschenhänden, Holz und Stein; darum haben sie sie vertilgt.
  kan-2017: ಅವರ ದೇವತೆಗಳನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿದ್ದು ನಿಜ. ಅವು ದೇವತೆಗಳಲ್ಲ. ಮನುಷ್ಯರು ಕೆತ್ತಿದ
    ಕಲ್ಲು ಮತ್ತು ಮರಗಳ ಬೊಂಬೆಗಳಷ್ಟೇ. ಆದುದರಿಂದ ಅವುಗಳನ್ನು ಹಾಳುಮಾಡುವುದು ಅವರಿಗೆ ಸಾಧ್ಯವಾಯಿತು.
  yap-yap: ma kar urfiyed e pi got rok e pi nam nem, ni gathi aram e got, ya bogi
    liyos ni ren nge malang ni pa’ e girdi’ e ni ngongliy ngay.
  hlt-MCSB: Amih kah pathen rhoek te hmai khuila a pup coeng. Te rhoek te pathen pawt
    tih hlang kut dongkah bibi, thing neh lungto la a om dongah milh uh coeng.
  mdy-ETH: ዬያቶ ዓሶኮ ፆኦዛ ሚሢና ሹቺናይዳፓ ዓርሲ፥ ዓሲ ፔ ኩቻ ማዤያ፤ ፆኦሲ ማዒባኣያታሢሮ ዓሶኦሬ ካኣታ ታሚዳ ዓጊ ሚቺ
    ባይዜኔ።
  twi-ASANTE: Na wɔato aman yi anyame agu ogya mu, ahye wɔn. Asiriafoɔ no tumi sɛe
    wɔn ɛfiri sɛ na wɔnyɛ anyame koraa. Na wɔyɛ nnua ne aboɔ ahoni a nnipa de wɔn
    nsa ayɛ.
  eng-WEBU: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone. Therefore they have destroyed them.
  wal-wal: Eta xoossata taman xuuggi xaissidosona; aissi giikko, eta xoossati wonikka
    asa kushee massidi kessido mittanne shuchchanne gidiyo gishshau, tumu xoossata
    gidokkona; hegaa gishshau, eti eta xaissidosona.
  spa-PDDPT: y echaron sus ʼelohim al fuego. Porque ellos no son ʼElohim, sino obra
    de madera y piedra hechas por el hombres. Por eso los destruyeron.
  gun-gun: Ha'e gui oapypa guive ha'e kuery ruete ra'angaa oguereko va'ekue. Ha'e
    rami avi ha'e nunga ma tuuete e'ỹ ae, avakue rembiapo, yvyra ha'e ita guigua rive.
    Ha'e nunga rupi ae omomba.
  ilo-ULB: Impuorda dagiti diosda, ta saan dagitoy a dios, aramid laeng dagitoy dagiti
    ima dagiti tattao, kayo ken bato laeng dagitoy. Isu a dinadael ida dagiti Asiriano.
  kpg-kpg: ge guu dudu nia god digaula ala hagalee nia god donu, ala hua go nia ada mee
    ala ne hai gi nia laagau mono hadu, ne hai gi nia lima dangada.
  uig-ARA: ئۇلارنىڭ ئىلاھ-بۇتلىرىنى ئوتقا تاشلىۋەتكەن؛ چۈنكى ئۇلارنىڭ ئىلاھلىرى ئىلاھ
    ئەمەس، بەلكى ئىنسان قولى بىلەن ياسالغانلىرى، ياغاچ ۋە تاش، خالاس؛ شۇڭا ئاسۇرىيلار
    ئۇلارنى ھالاك قىلدى.
  sus-sus: E naxa nee xa alae woli tɛ i, e e kana. A nɔndi ki ma, na kuyee mu findixi
    Ala ra, barima ibunadama nan nee yailanxi wuri nun gɛmɛ ra.
  pon-2006: oh isikala ar koht kan—kaidehk koht kei irail, pwe wiepen pehn aramas,
    me wiawihda sang tuhke oh takai.
  jae-jae: ma sêbaliŋ nêŋ anôtôi kêsa ja gebe nêŋ anôtôi anôtôi ŋanô atom, ŋamalac
    lemeŋ ŋakômgeŋ, ŋamalac sêmasaŋ ŋa ka to poc. Tec seseŋ samob su sêjaŋa.
  ksd-ksd: ma dia ga vue kadia lavur god ta ra iap; tago vakir diat a umana god tuna,
    a umana davai ma ra umana vat ika diat nina ba ra lima i ra tarai i ga poko diat;
    kari dia ga vakaina diat.
  tur-YTC: ve ilâhlarını ateşe attılar; çünkü onlar ilâh değildi, sadece insan ellerinin
    işi, ağaç ve taştı. Bu yüzden onları yok ettiler.
  grc-BRENT: καὶ ἔδωκαν τοὺς θεοὺς αὐτῶν εἰς τὸ πῦρ, ὅτι οὐ θεοί εἰσιν, ἀλλʼ ἢ ἔργα
    χειρῶν ἀνθρώπων ξύλα καὶ λίθος· καὶ ἀπώλεσαν αὐτούς.
  ind-AYT: Mereka telah membuang segala ilah ke dalam api, karena semuanya itu bukanlah
    Allah, melainkan hanya buatan tangan manusia dari kayu dan batu dan dapat dibinasakan.
  nya-nya: Iwo anaponya milungu yawo pa moto ndi kuyiwononga pakuti sinali milungu
    koma mitengo ndi miyala chabe, yopangidwa ndi anthu.
  hrv-hrv: pobacali im u oganj bogove; jer ne bijahu bogovi to, već djela ruku ljudskih,
    od drveta i kamena; zato ih i uništiše.
  mps-mps: “Tama me te king bidi dabe augwaligo te hani we bidi dabe augwaligo te
    tibo god noma nigali piksa dabe tigidali selasa pelama, siaba tigidali ulali.
    Te tibo god dabe da, polo dolobo god dabe da, magi baso meni, te god dabe da,
    te da tibo god dabe da. Te god dabe da, bidigo digi te ni dabe te masigi dabe
    selama, te nogogo nigai god naga dao.
  tpi-tpi: Na tu ol dispela king i bin kisim ol god bilong ol dispela lain manmeri
    na kukim olgeta long paia. Ol dispela god i bin bagarap, long wanem, ol i giaman
    god tasol. Ol man yet i bin kisim ol diwai na ston na i wokim ol.
  dan-1931: og kastet deres Guder i Ilden; men de er ikke Guder, kun Menneskehænders
    Værk af Træ eller Sten, derfor kunde de ødelægge dem.
  vie-OVCB: Và họ ném các thần của các nước này vào lò lửa để thiêu hủy chúng. Nhưng
    dĩ nhiên người A-sy-ri đã tiêu diệt chúng! Vì chúng không phải là thần—mà chỉ
    là những tượng bằng gỗ và bằng đá do tay người làm ra.
  guj-2017: અને તેઓના દેવોને અગ્નિમાં નાખી દીધા છે, કેમ કે તેઓ દેવો નહોતા, તે તો માણસોના
    હાથે કરેલું કામ હતું, ફક્ત પથ્થર અને લાકડાં હતાં. તેથી જ આશ્શૂરીઓએ તેઓનો નાશ કર્યો
    હતો.
  pon-2006A: oh isikala ar koht kan—kaidehk koht kei irail, pwe wiepen pehn aramas,
    me wiawihda sang tuhke oh takai.
  por-BRBSL: e lançaram seus deuses no fogo; pois eles não eram deuses, mas obra de
    mãos de homens, madeira e pedra. Portanto, eles os destruíram.
  cth-cth: A cathutnaw hai hmai dawk koung a phum pouh ei. Bangkongtetpawiteh, hotnaw
    teh cathutnaw ka tang na hoeh. Tami kut hoi sak e, thing hoi talung doeh, hatdawkvah
    a raphoe awh.
  twi-twi: Na wɔatow anyame a wɔwɔ saa aman yi so no agu gya mu, ahyew wɔn, efisɛ
    wɔnyɛ anyame, na mmom wɔyɛ nnua ne abo a nnipa de wɔn nsa ayɛ.
  hlt-hlt: Amih kah pathen rhoek te hmai khuila a pup coeng. Te rhoek te pathen pawt
    tih hlang kut dongkah bibi, thing neh lungto la a om dongah milh uh coeng.
  tbz-SIM: Kɛ cɔ́u mbɛ bɔɔtenkɑɑnìi, bɛnìtìbɛ̀ bɛɛ̀ sì dɔ̀ɔ̀, sì í dɑ dònnɛ̀ fɔ̃́
    nKuyie. Sì tu idɛí nyi nɛ̀ yɛtɑ̃́rɛ̀.
  msy-2020: Egha atrivir kaba, kantrin kabar marvir guaba sarama asɨghasigha da isa
    avimɨn da tue. Men marvir guar kaba, da guizɨn godba puvatɨ, me temeba ko dagɨaba
    isa uan dafaribar dar kɨri. Kamaghɨn amizɨ, Asiriaba bar moghɨra dagh asɨghasigha,
    dagh apongezɨ da isi.
  dop-dop: nɑ pɑ́ wɔ pɑ tɩɩŋ kɛ kɔkɔ. Mpi tɔ, tɑɑsɩ yɑɑ pɛɛ kɛ yǝlɑɑ kɑ sɑɑkɑ kʋsɑɑkʋ
    pǝ tɑɣɑ Ɩsɔ nyɑ́.
  azb-azb: allahlarını oda atıb məhv etdilər. Çünki onlar Allah deyildi, insanlar
    onları ağac və daşdan düzəltmişdilər.
  eng-DBY: and have cast their gods into the fire; for they were no gods, but the
    work of men's hands, wood and stone; therefore have they destroyed them.
  hin-2017: और उनके देवताओं को आग में झोंका है, क्योंकि वे ईश्वर न थे; वे मनुष्यों
    के बनाए हुए काठ और पत्थर ही के थे; इस कारण वे उनको नाश कर सके।
  wol-KYG: te ñoo sànni seeni yàlla ci sawara it, ndax yooyoo dul Yàlla, xanaa lu
    nit sàkke loxoom, bant ak doj, ba tax ñu sànk leen.
  eng-YLT: and have put their gods into fire, for they [are] no gods, but work of
    the hands of man, wood and stone, and destroy them.
  kne-kne: Din aari ay nay et inwasit da abe din didiyosen da sin apoy et napooan
    da, tan baken dan tet-ewa ay diyos mo adi et owat bato ya kaiw ay inamag di ipogaw
    si sinan didiyos.
  eng-WYC-2017: and they have sent the gods of them into fire; for they were not gods,
    but [the] works of men’s hands, of wood and of stone; and they destroyed them.
  eng-WMBB: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone. Therefore they have destroyed them.
  urd-GVH: वह तो उनके बुतों को आग में फेंककर भस्म कर सकते थे, क्योंकि वह ज़िंदा नहीं
    बल्कि सिर्फ़ इनसान के हाथों से बने हुए लकड़ी और पत्थर के बुत थे।
  rug-rug: Meke gona pani rini sari na tamasa tadi na butubutu arini pa nika meke
    sulu pani, sina lopu na tamasa si arini, ba na huda mo meke na patu, sapu peqoi
    mo ri na tie pa limadia.
  gaz-gaz: Isaan waaqota jaraa ibiddatti naqanii barbadeessaniiru; waaqonni sun mukaa
    fi dhagaa harka namaatiin soofaman turan malee waaqota hin turreetii.
  fra-LSG: et qu’ils ont jeté leurs dieux dans le feu; mais ce n’étaient point des
    dieux, c’étaient des ouvrages de mains d’homme, du bois et de la pierre; et ils
    les ont anéantis.
  gnn-gnn: '@see-verse:2KI.019.017'
  yal-yal: E bata e alane woli tɛɛni, bayo Ala mi yi e ra nun mumɛ! Muxune yii funfune
    nan yi e ra, wudine nun gɛmɛ masolixine nan tun yi e ra.
  haw-1868: 'A ua haawi aku i ko lakou mau akua i ke ahi; no ka mea, aole lakou he
    akua, aka, he hana a na lima kanaka, he laau, a he pohaku: nolaila, ua luku aku
    lakou ia lakou la.'
  arb-NAV: وَطَرَحُوا آلِهَتَهُمْ إِلَى النَّارِ وَأَبَادُوهَا لأَنَّهَا لَيْسَتْ
    فِعْلاً آلِهَةً بَلْ خَشَباً وَحِجَارَةً مِنْ صَنْعَةِ أَيْدِي النَّاسِ،
  ewe-ewe: eye wòtɔ dzo woƒe mawuwo elabena menye mawuwoe wonye o, ke boŋ ati kple
    kpee wonye. Amegbetɔ ƒe asinudɔwɔwɔwoe wonye.
  eng-LEE: 'And they have placed their gods into the fire; for they are no gods, but
    the work of man''s hands, wood and stone: and these have they destroyed.'
  asm-FB: তেওঁলোকৰ দেৱতাবোৰক জুইত পেলালে; কিয়নো সেইবোৰ দেৱতা নাছিল, মনুষ্যৰ হাতেৰে
    নির্মিত কেৱল কাঠ আৰু শিলৰ শিল্পকাৰ্য্য মাথোন; সেয়ে, অচূৰীয়াসকলে সেইবোৰ বিনষ্ট
    কৰিলে।
  sus-A: عٍ نَشَ نٍيٍ شَ عَلَيٍ وٌلِ تّ عِ، عٍ عٍ كَنَ. عَ نْندِ كِ مَ، نَ كُيٍيٍ
    مُ قِندِشِ عَلَ رَ، بَرِ مَ عِبُنَدَ مَ نَن نٍيٍ يَءِلَنشِ وُرِ نُن فّمّ رَ.
  fra-SBL: et ils ont jeté au feu leurs dieux, qui n'étaient pas des dieux, mais l'ouvrage
    de mains d'hommes, du bois et de la pierre. C'est pourquoi ils les ont détruits.
  hbo-hbo: וְנָתְנ֥וּ אֶת־אֱלֹהֵיהֶ֖ם בָּאֵ֑שׁ כִּי֩ לֹ֨א אֱלֹהִ֜ים הֵ֗מָּה כִּ֣י
    אִם־מַעֲשֵׂ֧ה יְדֵֽי־אָדָ֛ם עֵ֥ץ וָאֶ֖בֶן וַֽיְאַבְּדֽוּם׃
  piu-2006: '@see-verse:2KI.019.017'
  kik-kik: Na nĩmaikĩtie ngai ciao mwaki-inĩ na magacithũkangia, tondũ itiarĩ ngai,
    no ciarĩ mĩtĩ na mahiga, ciathondeketwo na moko ma andũ.
  fra-NCL: et qu’ils ont jeté leurs dieux dans le feu ; car ce n’étaient pas des dieux,
    mais des ouvrages de mains d’homme, du bois et de la pierre ; et ils les ont anéantis.
  cek-AK: Angmacae ih sithawnawk to hmai ah tik o; to sithawnawk loe Sithaw tangtang
    na ai ni; kami ban hoi sakcop ih thlung hoi thingnawk rumram ah ni oh o, to pongah
    nihcae mah paro o boeh.
  cuk-cuk: E-bab-dummadyob-imaklemalad bela soogi ogumaksa gusmalad. Ar ade, bab-dummagansurmalad,
    unnila suar-sobarmaladid, degi, akwa-sobarmaladid. Ar we-ibmar dulemar sobsamaladid.
    A-ulale, bela obelosgusmalad.
  uig-CYR: уларниң илаһ-бутлирини отқа ташливәткән; чүнки уларниң илаһлири илаһ әмәс,
    бәлки инсан қоли билән ясалғанлири, яғач вә таш, халас; шуңа асурийлар уларни
    һалак қилди.
  tel-2017: వాళ్ళ దేవుళ్ళను అగ్నిలో వేసిన మాట నిజమే. ఆ రాజ్యాల దేవుళ్ళు నిజమైన దేవుళ్ళు
    కాదు. అవి మనుషుల చేసిన కర్రలు, రాళ్లే. కాబట్టి వారు వాటిని నాశనం చేశారు.
  hat-BSA: epi yo te jete dye pa yo nan dife, paske se pa dye yo ye, men se zèv a
    men lèzòm yo, bwa avèk wòch. Pou sa, yo te detwi yo.
  kos-kos: ac esukak god lalos, su tia god pwaye a ma sruloala ma poun mwet orala
    ke sak ac eot.
  hbo-WLC: וְנָתְנ֥וּ אֶת־אֱלֹהֵיהֶ֖ם בָּאֵ֑שׁ כִּי֩ לֹ֨א אֱלֹהִ֜ים הֵ֗מָּה כִּ֣י
    אִם־מַעֲשֵׂ֧ה יְדֵֽי־אָדָ֛ם עֵ֥ץ וָאֶ֖בֶן וַֽיְאַבְּדֽוּם׃
  ibo-ibo: Ha atụnyekwala chi ha niile nʼime ọkụ, repịakwa ha, nʼihi na ọ bụghị chi
    ka ha bụ, kama ha bụ naanị ihe a kpụrụ akpụ, nke mmadụ ji osisi na nkume pịa.
  ory-ory: ଓ ସେମାନଙ୍କ ଦେବତାଗଣକୁ ଅଗ୍ନିରେ ନିକ୍ଷେପ କରିଅଛନ୍ତି, ଏହା ସତ୍ୟ; କାରଣ ସେମାନେ ପରମେଶ୍ୱର
    ନ ଥିଲେ, ମନୁଷ୍ୟର ହସ୍ତକୃତ କର୍ମ, କାଷ୍ଠ ଓ ପ୍ରସ୍ତର ମାତ୍ର; ଏହେତୁ ସେହି ରାଜାମାନେ ସେମାନଙ୍କୁ
    ବିନାଶ କଲେ।
  chk-chk: ra pwal aturalong nöür kewe kot lon ekkei. Pun nöür kewe kot mi för seni
    mwüch me fau sap ir wesewesen Kot, nge förien aramas chök. Iei mine ra tala.
  rop-rop: En deibin barnimap olabat ronwan drimin, bat detlot drimin bin oni ola
    drimin sheip weya pipul bin meigim garram wud en ston.
  ukr-1871: І повкидали богів їх ув огонь, та то не боги, а робота рук людських, дерево
    й камінь, тим і змогли їх понївечити.
  deu-1951: und haben ihre Götter ins Feuer geworfen; denn sie waren nicht Götter,
    sondern Werke von Menschenhand, Holz und Stein; darum haben sie sie verderbt.
  eng-JPS: and have cast their gods into the fire; for they were no gods, but the
    work of men's hands, wood and stone; therefore they have destroyed them.
  srp-1865: I pobacali su bogove njihove u oganj, jer ne bijahu bogovi, nego djelo
    ruku èovjeèijih, drvo i kamen; zato ih potrše.
  lug-lug: ne basuula bakatonda baabwe mu muliro. Naye abo tebaali Katonda, baali
    mirimu gy’emikono gy’abantu, nga mbaawo n’amayinja, era kyebaava bazikirizibwa.
  heb-heb: ונתנו את אלהיהם באש כי לא אלהים המה כי אם מעשה ידי אדם עץ ואבן ויאבדום׃
  ben-IRV: তারা তাদের দেবতাদের আগুনে ফেলে দিয়েছে। কারণ সেগুলো তো ঈশ্বর ছিল না কিন্তু
    শুধুমাত্র মানুষের হাতে তৈরী কেবল কাঠ আর পাথর; সেইজন্য অশূরেরা তাদের ধ্বংস করে
    দিয়েছে।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੇਵਤਿਆਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਪਾ ਦਿੱਤਾ, ਕਿਉਂ ਜੋ ਉਹ ਦੇਵਤੇ ਨਹੀਂ ਸਨ, ਸਗੋਂ
    ਮਨੁੱਖਾਂ ਦੇ ਹੱਥਾਂ ਦੀ ਕਾਰੀਗਰੀ, ਲੱਕੜੀ ਅਤੇ ਪੱਥਰ ਸਨ, ਇਸ ਲਈ ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਸ
    ਕਰ ਦਿੱਤਾ।
  mya-JVB: သူ တို့၏ဘုရား များကို မီး ထဲသို့ ချ ပစ်ကြပါပြီ။ ထို ဘုရားတို့သည် ဘုရား
    မ ဟုတ်၊ လူ လက် ဖြင့်လုပ် သော သစ်သား နှင့် ကျောက် ဖြစ်သောကြောင့် ပျက်စီး ခြင်းသို့
    ရောက်ကြပါပြီ
  tbg-tbg: Asiria avuhainaaka vi vatanaaka una variqavata varake ekaa iha quara kaarave.
    Ho vi haikauka kia quqaa variqa variamanta vaiintivano katarive orive varake nái
    kauquqohai vi haikara autuke vataarave.
  hmo-hmo: Edia dirava be Asuria taudia ese lahi dekenai idia gabua ore vadaeni, badina
    idia be dirava korikori lasi, to taunimanima edia imana ese idia karaia gaudia,
    au bona nadi, unai dainai idia hadikaia ore.
  urd-urd: और उनके मा'बूदों को आग में डाला क्यूँकि वह ख़ुदा न थे, बल्कि आदमियों की
    दस्तकारी, या'नी लकड़ी और पत्थर थे; इसलिए उन्होंने उनको बर्बाद किया है।
  rus-SYN: и побросали богов их в огонь; но это не боги, а изделие рук человеческих,
    дерево и камень; потому и истребили их.
  bqc-SIM: Aa ń diiↄ kàtɛu aa ń kpasa, asa pↄ́piↄá Lua no, pↄ́ pↄ́ gbɛ̃nazĩna
    kɛ̀ ń lío ń gbɛoↄnɛ.
  tcz-CHONGTHU: Chule amahon hiche namdang hon ahou’u apathen houjeng jong meiya alelut’a
    ahal gamu ahitai. Ahichu Assyriaten a pathen houchu asuhset uva agovam thei mong’u
    ahinai, ajeh chu amaho chu mihem khut’a kisem, songle thing’a kisemthu doi ho
    chu ahibouvui.
  mar-mar: तिथले दैवत त्याने आगीच्या भक्ष्यस्थानी टाकले. पण ते काही खरे देव नव्हते.
    मनुष्याने केलेल्या लाकडाच्या आणि दगडाच्या मूर्ती होत्या. म्हणून तर अश्शूरच्या
    राजाला त्या नष्ट करता आल्या.
  qub-qub: Runacuna ‹diosnë› nishancunatapis rupargärachisha. Chaycunaga manami rasunpa
    dioschu caran. Chaycunaga guerupita, rumipita runacuna rurashallanmi casha. Chaynöpami
    illgächishapis.
  bqp-bqp: Ò ń tãnanↄ kà tɛ́n ò ń kpáta, zaakũ pↄ́ pìnↄn kú pↄ́ke lɛ́iro, pↄ́ kũ
    bisãsiri kɛ̀ kũ lío kũ gbɛ̀ɛonↄmɛ.
  hat-hat: Yo te boule tout bondye yo paske se pa t' bondye yo te ye. Se estati fèt
    an bwa ak an wòch moun te fè ak men yo. Se poutèt sa yo te rive detwi yo.
  eng-BSB: They have cast their gods into the fire and destroyed them, for they were
    not gods, but only wood and stone—the work of human hands.
  eng-WEBPB: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone. Therefore they have destroyed them.
  kbq-kbq: Hagi ana nehu'za, anama zamazeri havizama haza vahe'mokizmi anumzazamia
    tevefi hanavazi'za kre'naze. Na'ankure zamagra kaza osu havi anumza zafareti'ene,
    havereti tro huntene'za mono hunentaza zantami Asiria vahe'mo'za anara hu'naze.
  nhe-BL: Huan quintlatilijque inindioses pampa melahuac ax nelía dios. Inijuanti
    huelque quinpolojque pampa san eliyaya tlamantli tlen quinmachijchijtoyaj tlacame
    tlen cuahuitl o tlen tetl.
  bus-bus: Aↄ̃ ń tãanↄ kà tɛ́n aↄ̃ ń kpáta, zaakɛ pↄ́ pìnↄↄ kú pↄ́ke lɛ́zĩro, pↄ́
    kɛ̀ gbɛ̃ntee kɛ̀ kↄ̃n lío kↄ̃n gbɛ̀onↄmɛ.
  gub-BL: Wapy tupàn a'ua'u a'e ywy rehe har wà no. Nuiko kwaw tupànete romo wà. Xo
    ma'e hagaw paw romo ywyra iapo pyrer ita iapo pyrer romo wanekon wà. Teko uzapo
    a'e tupàn a'ua'u opo pupe wà.
  eng-DRA: 'And they have cast their gods into the fire: for they were not Rods, but
    the works of men’s hands of wood and stone, and they destroyed them.'
