verse: 2KI.019.017
translations:
  mal-C: “യഹോവേ, അശ്ശൂർരാജാക്കന്മാർ ഈ രാഷ്ട്രങ്ങളെയും അവയുടെ ഭൂപ്രദേശങ്ങളെയും ശൂന്യമാക്കിക്കളഞ്ഞു
    എന്നതു നേരുതന്നെ.
  deu-TKW: In der That, Jahwe, haben die Könige von Assyrien die Völker und ihre Länder
    verheert
  lin-lin: Oh Yawe, ezali ya solo ete bakonzi ya Asiri babebisaki bikolo oyo mpe mikili
    na bango,
  eng-LSV: Truly, O YHWH, kings of Asshur have laid waste the nations and their land,
  eng-GNV: Trueth it is, Lord, that the Kings of Asshur haue destroyed the nations
    and their landes,
  eng-WEBSTER: Of a truth, LORD, the kings of Assyria have destroyed the nations and
    their lands,
  nhw-BL: “Quena, melahuac, noTECO, nopa huejhueyi tlanahuatiani tlen tlali Asiria
    quinmictijtoque miyac masehualme huan quintlamisemanque miyac tlalme.
  swh-ONEN: “Ni kweli, Ee Bwana, kwamba wafalme wa Ashuru wameyaangamiza mataifa haya
    na nchi zao.
  bba-bba: Kɑ ɡem, Yinni, nɑ yɛ̃ mɑ Asirin sinɑmbu bɑ bwese dɑbinu kpeerɑsiɑ kɑ nin
    tem.
  eng-KJVCPB: Of a truth, Lord, the kings of Assyria have destroyed the nations and
    their lands,
  luo-luo: “En adier, yaye Jehova Nyasaye, ni ruodhi mag Asuria osetieko ogendini
    mangʼenygi ma giweyo pinjegi gunda.
  meu-meu: Momokani, Iehova e, Asuria pavapavadia ese bese idau-idau mai edia tano
    ida vada e habuadia tari,
  npi-ULB: हे परमप्रभु, अश्शूरका राजाहरूले जातिहरू र तिनीहरूका देशहरूलाई साँच्‍चै
    नै नाश पारेका छन् ।
  yor-yor: “Òtítọ́ ni, Olúwa, wí pé ọba Asiria ti pa orílẹ̀-èdè wọ̀nyí run àti ilẹ̀
    wọn.
  pes-OPCB: خداوندا، راست است که پادشاهان آشور تمام آن اقوام را از بین برده‌اند و
    سرزمین ایشان را ویران کرده‌اند،
  tgl-ULB: Tunay nga, Yahweh, winasak ng mga hari ng Asiria ang mga bansa at ang kanilang
    mga lupain.
  cbu-NT: Zuramana, zurkanaya, Apaa; kurak Asiriyashuch ichingaroo tsapuranas waratarangsin,
    waamaritin kasirangusin, watsapuneetssin ichingaroo tayutaritaranganaya.
  hui-hui: Anduane Homogo-o Asirianaga kini hearume dindi maru wiaruha anda puwa wai
    bialu wali agali dewaore bo wahai halu mo ko hai hayaruni manda bu kama.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မင်း များ​သည် လူ​မျိုး​တ​ကာ​တို့​ကို​ပျက်​ပြုန်း
    စေ​၍ သူ​တို့​၏​ပြည်​များ​ကို​လူ​သူ​ဆိတ် ငြိမ်​ရာ​ဖြစ်​စေ​လျက်၊-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཨ་སུར་གྱི་རྒྱལ་པོ་རྣམས་ཀྱིས་མི་རིགས་དེ་རྣམས་དང་།
    དེ་དག་གི་ས་ཆ་ཀུན་རྡུལ་དུ་བརླགས་པ་ནི་བདེན་ཏེ།
  sna-sna: “Haiwa Jehovha, ichokwadi kuti madzimambo eAsiria akaparadza chose ndudzi
    idzi nenyika dzavo.
  spa-BLM: En verdad, Yahvé, los reyes de Asiria han asolado a las naciones y a sus
    tierras,
  cac-cac: Val yel tzijtum nación satnacxoel yuj eb' vin̈ sreyal Asiria chi'.
  swh-ULB: Ni kweli, Yahwe, wafalme wa Ashuru ameyaharibu mataifa na nchi zao.
  bel-bel: Праўда, о, Госпадзе, цары Асірыйскія спустошылі народы і землі іхнія,
  deu-ELBBK: Wahrlich, HERR, die Könige von Assyrien haben die Nationen und ihr Land
    verwüstet,
  mbb-OT: Tutuu, Nengazen, he mibpendezeetan te menge hadì diyà te Asiria is mahabet
    he menge nasyun
  mal-2015: യഹോവേ, അശ്ശൂർരാജാക്കന്മാർ ആ ജാതികളെയും അവരുടെ ദേശത്തെയും ശൂന്യമാക്കിയതു
    സത്യം തന്നേ.
  rmc-rmc: Hin čačo, ó, RAJEJA, hoj o kraľa andral e Asirija zňičinde o narodi the
    lengre phuva
  pes-OPV: ‌ای خداوند، راست است که پادشاهان آشور امت‌ها و زمین ایشان را خراب کرده
    است،
  ron-1924: Да, Доамне, есте адевэрат кэ ымпэраций Асирией ау нимичит нямуриле ши
    ле-ау пустиит цэриле
  ben-OBCV: “একথা সত্যি, হে সদাপ্রভু, যে আসিরীয় রাজারা এই সমস্ত জাতি ও তাদের দেশগুলিকে
    বিনষ্ট করেছে।
  som-som: Rabbiyow, sida runta ah boqorrada Ashuur waxay baabbi'iyeen quruumihii
    iyo dalalkoodii,
  lat-VUC: Vere, Domine, dissipaverunt reges Assyriorum gentes, et terras omnium.
  eng-ASVBT: Of a truth, Jehovah, the kings of Assyria have laid waste the nations
    and their lands,
  ita-1885: Egli è vero, Signore, che i re degli Assiri hanno distrutte quelle genti
    ed i lor paesi;
  eng-LXXUP: For truly, Lord, the kings of Assyria have wasted the nations,
  eng-ULB: Truly, Yahweh, the kings of Assyria have destroyed the nations and their
    lands.
  spa-VBL: “Sí, es cierto, Señor, que los reyes asirios han destruido estas naciones
    y sus tierras.
  fra-_FOB: Il est vrai, ô Éternel, que les rois d'Assyrie ont ravagé les nations
    et leurs pays,
  mal-mal: യഹോവേ, അശ്ശൂർരാജാക്കന്മാർ ആ ജനതകളെയും അവരുടെ ദേശത്തെയും ശൂന്യമാക്കിയത്
    സത്യംതന്നേ.
  urd-GVR: Ai Rab, yih bāt sach hai ki Asūrī bādshāhoṅ ne in qaumoṅ ko un ke mulkoṅ
    samet tabāh kar diyā hai.
  suz-BL: परमप्रभु यावे, अस्‍सुर ङा पिपपुकीम रागी रागी ङा मुर नु आन रागी कली खतम पोक्‍तेक्‍म।
    एको थमा बाक्‍ब।
  ita-1927: 'E’ vero, o Eterno: i re d’Assiria hanno desolato le nazioni e i loro
    paesi,'
  ckb-ckb: «ئەی یەزدان، ئەوە ڕاستە کە پاشاکانی ئاشور ئەم نەتەوانە و خاکەکانیان وێران
    کردووە.
  eng-BBE: Truly, O Lord, the kings of Assyria have made waste the nations and their
    lands,
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ಅಸ್ಸೀರಿಯದ ಅರಸರು ಜನಾಂಗಗಳನ್ನೂ ಅವರ ದೇಶಗಳನ್ನೂ ಹಾಳು ಮಾಡಿ, ಅವರ
    ದೇವತೆಗಳನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿದ್ದು ನಿಜ.
  tam-2017: யெகோவாவே, அசீரியா ராஜாக்கள் அந்த மக்களையும் அவர்கள் தேசத்தையும் நாசமாக்கி,
  spa-RV-1909: Es verdad, oh Jehová, que los reyes de Asiria han destruído las gentes
    y sus tierras;
  ron-BTF: În adevăr, DOAMNE, împărații Asiriei au nimicit națiunile și țările lor,
  eng-WEBP: Truly, LORD, the kings of Assyria have laid waste the nations and their
    lands,
  eng-FBV: Yes, it's true, Lord, that the Assyrian kings have destroyed these nations
    and their lands.
  nld-1939: 'Ach Jahweh, het is waar: de koningen van Assjoer hebben de volkeren met
    hun landen verwoest.'
  nch-BL: “Quena, melahuac, noTECO, nopa huejhueyi tanahuatiani ten tali Asiria quinmictijtoque
    miyac masehualme huan quintamisosolojque miyac talme.
  vie-1934: Đức Giê-hô-va ôi! quả thật các vua A-si-ri đã diệt các dân tộc, và phá
    hoang địa phận chúng nó,
  hin-CV: “याहवेह, यह सच है कि अश्शूर के राजाओं ने जनताओं को और उनकी भूमि को उजाड़
    कर छोड़ा है.
  spa-BES: En verdad, oh Señor, los reyes de Asiria han destruido a las naciones y
    sus tierras,
  tdx-tdx: Vata’e to, ry Iehovà te nampangoakoahe’ o mpanjaka’ i Asoreo o fifeheañeo
    naho o tane’eo;
  tha-KJV: ข้าแต่พระเยโฮวาห์ เป็นความจริงที่​กษัตริย์​แห่​งอ​ัสซีเรียได้กระทำแก่​ประชาชาติ​ทั้งหลายและแผ่นดินของประชาชาตินั้​นร​้างเปล่า
  por-BR-2018: É verdade, ó SENHOR, que os reis da Assíria destruíram as nações e
    suas terras;
  deu-ELO: Wahrlich, Jehova, die Könige von Assyrien haben die Nationen und ihr Land
    verwüstet,
  eng-WYC-2018: Truly, Lord, the kings of Assyrians have destroyed heathen men, and
    the lands of all men,
  epo-epo: Estas vero, ho Eternulo, la reĝoj de Asirio ruinigis la popolojn kaj ilian
    teron,
  uig-PIN: I Pǝrwǝrdigar, Asuriyǝ padixaⱨliri ⱨǝⱪiⱪǝtǝn ⱨǝmmǝ yurtlarni, xularƣa beⱪindi
    bolƣan yurtlarnimu harabǝ ⱪilip,
  beo-beo: Hina Gode! Ninia huluane dawa:! Asilia hina bagade ilia da fifi asi gala
    bagohame gugunufinisi dagoi, amola ilia soge wadela:lesi.
  tpi-OTNT: Bikpela, mipela i save pinis, ol king bilong Asiria i bin pinisim tru
    planti lain manmeri na bagarapim ol kantri bilong ol.
  hau-SA: “Da gaske ne, ya Ubangiji, cewa sarakunan Assuriya sun hallakar da waɗannan
    al’ummai da ƙasashensu.
  uig-LAT: I Perwerdigar, Asuriye padishahliri heqiqeten hemme yurtlarni, shulargha
    béqindi bolghan yurtlarnimu xarabe qilip,
  nde-nde: Kuliqiniso, Thixo, ukuthi amakhosi ase-Asiriya azitshabalalisa lezizizwe
    kanye lamazwe azo.
  ton-ton: Ko e moʻoni, ʻe Sihova, kuo fakaʻauha ʻe he ngaahi tuʻi ʻo ʻAsilia ʻae
    ngaahi puleʻanga mo honau ngaahi fonua.
  ces-1613: Takť jest, Hospodine, žeť jsou zkazili králové Assyrští národy ty i země
    jejich.
  eng-WMB: Truly, LORD, the kings of Assyria have laid waste the nations and their
    lands,
  tam-TCV: “யெகோவாவே, அசீரிய அரசர்கள் இந்த நாடுகளையும், அவர்களுடைய நிலங்களையும் பாழாக்கியிருப்பது
    உண்மைதான்.
  ceb-ULB: Tinuod, Yahweh, gilaglag sa mga hari sa Asiria ang mga nasod ug ang ilang
    kayutaan.
  pol-UBG: To prawda, PANIE, że królowie Asyrii spustoszyli narody i ich ziemie;
  agr-agr: ¡Tuke Pujuuwah, asirianmaya aidau tikich nugkanmayan tsaiku aina duka dekaske!
  kyc-kyc: Kamongo, namwa peparae silyamano. Doko yuu Asiria kiŋi akali dupwame akali
    rara malu pyao kokwa soo dee nakamana yuu dupwana mende pulya nana lao apa nyuo
    pingi.
  urd-GVU: اے رب، یہ بات سچ ہے کہ اسوری بادشاہوں نے اِن قوموں کو اُن کے ملکوں سمیت
    تباہ کر دیا ہے۔
  deu-1912: Es ist wahr HERR, die Könige von Assyrien haben die Heiden mit dem Schwert
    umgebracht und ihr Land
  kan-2017: ಯೆಹೋವನೇ, ಅಶ್ಶೂರದ ಅರಸರು ದೇಶಗಳನ್ನೂ ಜನಾಂಗಗಳನ್ನೂ ಹಾಳುಮಾಡಿದರು.
  yap-yap: SOMOL, go’ gamad manang ni pi pilung nu Assyria e kar gathayed pire’ e
    nam, ke par e binaw riy ni dakriy be’ riy,
  hlt-MCSB: BOEIPA aw Assyria manghai rhoek loh namtom rhoek neh a khohmuen te khaw
    a khah coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓሶኦሬ ካኣታ ሚርጌ ዴሬንታ ዓጪንታ ዖሊ ባይዜሢ ጎኔኬ።
  twi-ASANTE: “Awurade, ɛyɛ nokorɛ sɛ Asiria ahemfo asɛe aman yi nyinaa, sɛdeɛ nkra
    no ka no.
  eng-WEBU: Truly, LORD, the kings of Assyria have laid waste the nations and their
    lands,
  wal-wal: Abeet GODAU, Asoore biittaa kawoti kawotettatanne eta biittaa bashshidoogee
    ee tuma.
  spa-PDDPT: Cierto es, oh Yavé, que los reyes de Asiria asolaron los pueblos y sus
    tierras,
  gun-gun: Ha'e gui Senhor, anhetẽ ete ae Assíria pygua huvixa kuery omomba raka'e
    yvy regua ikuai va'e, ha'e kuery yvy guive.
  ilo-ULB: Pudno Yahweh, a dinadael dagiti ar-ari ti Asiria dagiti nasion ken dagiti
    dagada.
  kpg-kpg: Meenei Dimaadua, gimaadou huogodoo gu iloo bolo nia king aamua o Assyria
    gu oho nadau guongo e logo, guu hai nia gowaa digaula gii hai nia balumee,
  uig-ARA: ئى پەرۋەردىگار، ئاسۇرىيە پادىشاھلىرى ھەقىقەتەن ھەممە يۇرتلارنى، شۇلارغا
    بېقىندى بولغان يۇرتلارنىمۇ خارابە قىلىپ،
  sus-sus: Alatala, nɔndi na a ra, Asiriya mangɛe bara si birin sɔntɔ, a e xa fe xun
    nakana.
  pon-2006: Mehlel pwoat, maing KAUN, me nanmwarki lapalap akan en Asiria ketin kamwomwala
    wehi tohto oh kihsang tehtehn sapwarail kan,
  jae-jae: O Apômtau, kiŋ Asuriaŋa sêjac lau-m taêsam êndu ma seseŋ seseŋ nêŋ gamêŋ
    biŋŋanôgoc,
  ksd-ksd: A dovotina, Luluai, ra umana king Asiria dia ga kamare vue ra umana vuna
    tarai ma kadia umana gunan,
  tur-YTC: Gerçekten, ey Yahve, Aşur kralları ulusları ve ülkelerini harap ettiler,
  grc-BRENT: Ὅτι ἀληθείᾳ Κύριε ἠρήμωσαν βασιλεῖς Ἀσσυρίων τὰ ἔθνη,
  ind-AYT: Sungguh, ya TUHAN, raja-raja Asyur telah memusnahkan bangsa-bangsa dan
    negeri-negeri.
  nya-nya: “Inu Yehova, nʼzoonadi kuti mafumu a Asiriya anawononga mitundu iyi ndi
    mayiko awo.
  hrv-hrv: Istina je, o Jahve, asirski su kraljevi zatrli narode i zemlje njihove;
  mps-mps: Genuai Bidi, dago koneanio, te Asiria king hani augwaligo te umabo we bidi
    mu tama augwaligo elama, silibo dao, tama augwaligo taun bulu me tama dolobo dao,”
    wali.
  tpi-tpi: Bikpela, mipela i save pinis, ol king bilong Asiria i bin pinisim tru planti
    lain manmeri na bagarapim ol kantri bilong ol.
  dan-1931: Det er sandt, HERRE, at Assyrerkongerne har tilintetgjort de Folk og deres
    Lande
  vie-OVCB: Lạy Chúa Hằng Hữu, các vua A-sy-ri quả có tàn phá đất đai của các quốc
    gia ấy.
  guj-2017: હવે યહોવાહ, ખરેખર આશ્શૂરના રાજાઓએ પ્રજાઓનો તથા તેમના દેશોનો નાશ કર્યો
    છે.
  pon-2006A: Mehlel pwoat, maing KAUN, me nanmwarki lapalap akan en Asiria ketin kamwomwala
    wehi tohto oh kihsang tehtehn sapwarail kan,
  por-BRBSL: Verdadeiramente, Javé, os reis da Assíria devastaram as nações e suas
    terras,
  cth-cth: BAWIPA, Assiria siangpahrangnaw ni, miphunnaw hoi a ramnaw teh a raphoe
    ei.
  twi-twi: “Awurade, ɛyɛ nokware sɛ Asiria ahemfo asɛe aman yi nyinaa, sɛnea nkra
    no ka no.
  hlt-hlt: BOEIPA aw Assyria manghai rhoek loh namtom rhoek neh a khohmuen te khaw
    a khah coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie! Mɔ́mmuɔ nwe nhAsidii kó bɛkpɑ̀ɑ̀tìbɛ̀ dèèmɛ̀ ibotí tɛì
    kó yɛhɛkɛ̀ yɛmɔu.
  msy-2020: O Ikiavɨra Itir God, e kamaghɨn fogha gɨfa, Asirian atriviba kantriba
    bar dagh asɨghasigha men nguaziba saram asɨghasɨki.
  dop-dop: Tɑmpɑnɑ Asilii ɑwulɑɑ kʋwɑ piitim lɛmpɩ, nɑ pɑ́ kpiisi pɑ tɛtʋ tǝnɑ,
  azb-azb: Ya Rəbb, doğrudur, Aşşur padşahları millətləri və onların torpaqlarını
    talan etdilər,
  eng-DBY: Of a truth, Jehovah, the kings of Assyria have laid waste the nations and
    their lands,
  hin-2017: हे यहोवा, सच तो है, कि अश्शूर के राजाओं ने जातियों को और उनके देशों को
    उजाड़ा है।
  wol-KYG: Aylayéwén Aji Sax ji, buuri Asiree tas xeet yeek seeni réew,
  eng-YLT: '''Truly, O Jehovah, kings of Asshur have laid waste the nations, and their
    land,'
  kne-kne: Tet-ewa iman ay begew sin aari ed Syria, naabosan di odom ay nasyon si
    omili ya nadadael di daga da.
  eng-WYC-2017: Truly, Lord, the kings of Assyrians have destroyed heathen men, and
    the lands of all men,
  eng-WMBB: Truly, LORD, the kings of Assyria have laid waste the nations and their
    lands,
  urd-GVH: ऐ रब, यह बात सच है कि असूरी बादशाहों ने इन क़ौमों को उनके मुल्कों समेत
    तबाह कर दिया है।
  rug-rug: Kei Zihova, na hinokara tugo bisa, sapu sari baṉara pa Asiria si huara
    inete i sari doduru tie arini meke sari dia popoa. Zihova, gilania mami gami doduru
    sapu sokudi rina butubutu na popoa si va kilasi rina baṉara pa popoa Asiria.
  gaz-gaz: “Yaa Waaqayyo mootonni Asoor saboota kanaa fi biyyoota isaanii balleessuun
    dhugaa dha.
  fra-LSG: Il est vrai, ô Éternel! Que les rois d’Assyrie ont détruit les nations
    et ravagé leurs pays,
  gnn-gnn: '@see-verse:2KI.019.016'
  yal-yal: Alatala, ɲɔndin na a ra! Asiriya Mangan bata siyane raxɔri, a yi e bɔxɔne
    kala.
  haw-1868: He oiaio no, e Iehova, ua luku aku na'lii o Asuria i na lahuikanaka a
    me ko lakou aina;
  arb-NAV: حَقّاً يَا رَبُّ إِنَّ مُلُوكَ أَشُّورَ قَدْ أَهْلَكُوا الأُمَمَ وَدَمَّرُوا
    دِيَارَهُمْ،
  ewe-ewe: “Yehowa, enye nyateƒe be Asiria fia ɖu dukɔ siawo katã dzi
  eng-LEE: Truly, Lord, the kings of Assyria have devastated the nations and their
    land,
  asm-FB: হে যিহোৱা, এই কথা সত্য যে, অচূৰৰ ৰজাসকলে জাতিবোৰক আৰু তেওঁলোকৰ দেশবোৰ বিনষ্ট
    কৰিলে।
  sus-A: عَلَتَلَ، نْندِ نَ عَ رَ، عَسِرِيَ مَنفّيٍ بَرَ سِ بِرِن سْنتْ، عَ عٍ شَ
    قٍ شُن نَكَنَ.
  fra-SBL: En vérité, Yahvé, les rois d'Assyrie ont dévasté les nations et leurs pays,
  hbo-hbo: אָמְנָ֖ם יְהוָ֑ה הֶחֱרִ֜יבוּ מַלְכֵ֥י אַשּׁ֛וּר אֶת־הַגֹּויִ֖ם וְאֶת־אַרְצָֽם׃
  piu-2006: '@see-verse:2KI.019.016'
  kik-kik: “Ti-itherũ Jehova, athamaki a Ashuri nĩmanangĩte biũ ndũrĩrĩ na mabũrũri
    macio.
  fra-NCL: Il est vrai, Yahweh, que les rois d’Assyrie ont détruit les nations et
    dévasté leurs territoires,
  cek-AK: Angraeng, Assyria siangpahrangnawk mah praenawk hoi angmacae ih prae to
    paro o boih tangtang boeh.
  cuk-cuk: ”Bab-Jehováʼye, ar nabirid, Asiria-e-reymar we-yarmar, degi, e-napamar
    bela obelos gusad.
  uig-CYR: И Пәрвәрдигар, Асурийә падишалири һәқиқәтән һәммә жутларни, шуларға беқинди
    болған жутларниму харабә қилип,
  tel-2017: యెహోవా, అష్షూరురాజులు ఆ ప్రజలను, వాళ్ళ దేశాలను పాడు చేసి
  hat-BSA: Anverite, O SENYÈ, wa Assyrie yo te devaste nasyon yo avèk peyi pa yo,
  kos-kos: O LEUM GOD, kut nukewa etu lah tokosra fulat lun acn Assyria elos sukela
    facl puspis,
  hbo-WLC: אָמְנָ֖ם יְהוָ֑ה הֶחֱרִ֜יבוּ מַלְכֵ֥י אַשּׁ֛וּר אֶת־הַגּוֹיִ֖ם וְאֶת־אַרְצָֽם׃
  ibo-ibo: “Nʼeziokwu, Onyenwe anyị, ndị eze Asịrịa alala mba niile a dị iche iche
    na ala ha nʼiyi, mee ka ha tọgbọrọ nʼefu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଅଶୂରୀୟ ରାଜାମାନେ ନାନା ଗୋଷ୍ଠୀ ଓ ସେମାନଙ୍କ ଦେଶ ଉଚ୍ଛିନ୍ନ କରିଅଛନ୍ତି,
  chk-chk: Ai Samol mi Lapalap, a pwüng pwe ekewe kingen Asiria ra akufu chomong mwü
    o ataela fanüer,
  rop-rop: YAWEI, melabat ol sabi hau detlot boswan king blanga Asiriya bin binijimap
    ebrijing langa loda kantri en detlot kantri jidan nomo garram enijing na.
  ukr-1871: Справдї, Господи, царі Ассирийські попустошили народи й землї,
  deu-1951: Es ist wahr, HERR, die Könige von Assyrien haben die Völker und ihre Länder
    verwüstet
  eng-JPS: Of a truth, LORD, the kings of Assyria have laid waste the nations and
    their lands,
  srp-1865: Istina je, Gospode, opustošili su carevi Asirski one narode i zemlje njihove;
  lug-lug: “Kya mazima, Ayi Mukama, nti bakabaka b’e Bwasuli baazikiriza amawanga
    n’ensi zaabwe,
  heb-heb: אמנם יהוה החריבו מלכי אשור את הגוים ואת ארצם׃
  ben-IRV: সত্য, হে সদাপ্রভু, যে অশূরের রাজারা সব জাতিকে এবং তাদের দেশ ধ্বংস করেছে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸੱਚ-ਮੁੱਚ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਿਆਂ ਨੇ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੇਸਾਂ
    ਨੂੰ ਨਾਸ ਕੀਤਾ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကယ်စင်စစ်အာရှုရိ ရှင် ဘုရင်တို့သည် အတိုင်းတိုင်းအပြည်ပြည်တို့ကို
    ဖျက်ဆီး ၍၊ “
  tbg-tbg: Noravauvo, tenavu iri tavauramanta Asiria avuhainaaka vo vatanaa vo vatanaaka
    vehi autu taiqake vika vatavata qoraiqama kaarave.
  hmo-hmo: “Momokani, Lohiabada e, Asuria king taudia ese bese momo mai edia tano
    idia hadikaia ore vadaeni.
  urd-urd: 'ऐ ख़ुदावन्द, असूर के बादशाहों ने दर हक़ीक़त क़ौमों को उनके मुल्कों समेत
    तबाह किया:'
  rus-SYN: Правда, о, Господи, цари Ассирийские разорили народы и земли их,
  bqc-SIM: Sĩanaɛ Dii, Asili kíaↄ buipiↄ kàalɛ píiɛ, an bùsuↄ gↄ̃̀ bɛzia ũ.
  tcz-CHONGTHU: Pakai, Assyria lenghon namtin vaipi asuhgam’a, agamsung jouseu asuhbei
    gam’u ahi.
  mar-mar: खरोखरच परमेश्वराचा अवमान करणारी वचने पाहा. खरोखरच परमेश्वरा असे घडले आहे.
    अश्शूरच्या राजाने ही सर्व राष्ट्रे नामशेष केली आहेत.
  qub-qub: Tayta Dios, rasunpami Asiriapa raynenga nasyuncunata pasaypa ushar illgächisha.
  bqp-bqp: Yãpuramɛ Dikiri, Asiria kínanↄ buri pìnↄ kàkatɛ ń pínki, ń bùsunↄ gↄ̃̀
    bɛzĩ ũ.
  hat-hat: Nou konnen, Seyè, wa peyi Lasiri yo te fini ak anpil nasyon, yo te detwi
    peyi yo.
  eng-BSB: Truly, O LORD, the kings of Assyria have laid waste these nations and their
    lands.
  eng-WEBPB: Truly, LORD, the kings of Assyria have laid waste the nations and their
    lands,
  kbq-kbq: Hagi tamage, Ra Anumzamoka Asiria kini vahe'mo'za rama'a vahe'ma zamahe
    nefri'zama, kuma'zamima eri havizama hu'nazana tagra antahi'none.
  nhe-BL: “Quena, melahuac, noTECO, nopa huejhueyi tlanahuatiani tlen tlali Asiria
    quinmictijtoque miyac tlacame huan quintlamixolejque miyac tlaltini.
  bus-bus: Yãpuramɛ Dii, Asirianↄ kínanↄ borii pìnↄ kàatɛ ń píngi, aↄ̃ bùsunↄ gↄ̃̀
    bɛzĩ ũ.
  gub-BL: Axir wanuwihaw umumaw teko tetea'u wà. Umuaiw waiwy wà no.
  eng-DRA: Of a truth, O Lord, the kings of the Assyrians have destroyed nations,
    and the lands of them all.
