verse: 2KI.019.016
translations:
  mal-C: യഹോവേ, ചെവിചായ്ച്ചു കേൾക്കണേ! യഹോവേ, തൃക്കൺ തുറന്നു കാണണമേ! ജീവനുള്ള ദൈവത്തെ
    അധിക്ഷേപിച്ച് സൻഹേരീബ് പറഞ്ഞയച്ച വാക്കുകൾ ശ്രദ്ധിക്കണേ!
  deu-TKW: Neige, Jahwe, dein Ohr und höre; öffne, Jahwe, deine Augen und siehe! Ja,
    höre die Worte Sanheribs, der hergesandt hat, um den lebendigen Gott zu lästern.
  lin-lin: Oh Yawe, pesa litoyi mpe yoka ! Yawe, fungola miso mpe mona ! Yoka maloba
    oyo Senakeribe atindi mpo na kosambwisa Nzambe na bomoi.
  eng-LSV: Incline, O YHWH, Your ear, and hear; open, O YHWH, Your eyes, and see;
    and hear the words of Sennacherib with which he has sent him to reproach the living
    God.
  eng-GNV: 'Lord, bow downe thine eare, and heare: Lord open thine eyes and behold,
    and heare the wordes of Saneherib, who hath sent to blaspheme the liuing God.'
  eng-WEBSTER: 'LORD, bow down thy ear, and hear: open, LORD, thy eyes, and see: and
    hear the words of Sennacherib, who hath sent him to reproach the living God.'
  nhw-BL: Techtlacaquili noTECO. Xijtlapo moixteyol, noTECO huan xiquita. Xijtlacaquili
    nopa camanali catli Senaquerib nechilhuía ipan ni amatl pampa nochi catli quiijtohua
    mitzixpano, ta tiToteco Dios, ta catli nelía tiitztoc.
  swh-ONEN: Tega sikio, Ee Bwana, usikie; fungua macho yako, Ee Bwana, uone; sikiliza
    maneno ambayo Senakeribu ametuma kumtukana Mungu aliye hai.
  bba-bba: A nɔni seeyo ɑ mɛɛri, kpɑ ɑ swɑɑ dɑki ɑ nɛn ɡɑri nɔ. Kpɑ ɑ Sɑnkeribu Asirin
    sunɔn ɡɑri nɔ, wi u win sɔm kowobun wiruɡii ɡɔrimɑ u kɑ nun wɔmɛ.
  eng-KJVCPB: 'Lord, bow down thine ear, and hear: open, Lord, thine eyes, and see:
    and hear the words of Sennacherib, which hath sent him to reproach the living
    God.'
  luo-luo: Yaye Jehova Nyasaye, chik iti mondo iwinji, yaw wangʼi, yaye Jehova Nyasaye
    mondo ine, kendo winjie weche duto ma Senakerib oseoro joge kayanyigo in Nyasaye
    mangima.
  meu-meu: Iehova e, taiamu a hakala, bona ba kamonai. Iehova e, matamu a hapapa,
    ba roharoha. Senakerib ena hereva, Mauri Diravana iḡonaḡonalaina totona e siaidia
    herevadia, na ba kamonai.
  npi-ULB: हे परमप्रभु, आफ्‍नो कान थाप्‍नुहोस् र सुन्‍नुहोस् । हे परमप्रभु, आफ्ना
    आँखा खोल्नुहोस्, र सनहेरीबका कुराहरू सुन्‍नुहोस् जुन त्‍यसले जीवित परमेश्‍वरको
    गिल्ला गर्न पठाएको छ ।
  yor-yor: Dẹtí sílẹ̀, Olúwa kí o sì gbọ́; la ojú rẹ, Olúwa, kí o sì rí i, gbọ́ ọ̀rọ̀
    Sennakeribu tí ó rán láti fi bú Ọlọ́run alààyè.
  pes-OPCB: ای خداوند، سخنان سنحاریب را بشنو و ببین این مرد چگونه به تو، ای خدای زنده
    توهین می‌کند.
  tgl-ULB: Ibaling mo ang iyong tainga, Yahweh, at makinig. Buksan mo ang iyong mga
    mata, Yahweh, at tingnan, at pakinggan ang mga salita ni Senaquerib, na kaniyang
    pinadala para kutyain ang buhay na Diyos.
  cbu-NT: Ashiriya, Apaa, nuwaa kuki mazinangcha. Napancha, ¿Na tamakanaya? Sinakirip
    tsiyatssee zanganirangu, shiyaa kapung tayutaritarangiya. Shiyaa Taarashipaneetstaatish,
    ashiritaa shiyaa mantsir tsiyatarangiya.
  hui-hui: Anduane Homogo-o i̱naga bi larogo baya hangu hale howa inaha mo ko holene
    o tagira ibiragoni í̠nime de handabe. Senageribi ibugua bi ko Ngode Datagaliwabe
    haluhe í̠ kegohondo layadarunibi hale habe.
  mya-mya: အို ထာ​ဝရ​ဘု​ရား၊ ယ​ခု​အ​ကျွန်ုပ်​တို့​တွေ့​ကြုံ နေ​ရ​ကြ​သော​အ​မှု​ကို​ကြည့်​ရှု​တော်​မူ​ပါ။
    အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​တည်း​ဟူ သော ကိုယ်​တော်​အား​သ​နာ​ခ​ရိပ်​စော်​ကား
    ပြော​ဆို​သော​စ​ကား​ကို​ကြား​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་སྙན་དབང་གཏད་ནས་གསན་དུ་གསོལ། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱིས་སྤྱན་ཟུང་ཕྱེས་ནས་གཟིགས་པར་མཛོད། སེན་ན་ཧེ་རིབ་ཀྱིས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ལ་སྐུར་བ་བཏབ་པའི་དོན་དུ་འཕྲིན་བསྐུར་བའི་གཏམ་རྣམས་ལ་གསན་དུ་གསོལ།
  sna-sna: Rerekerai nzeve, imi Jehovha, munzwe; svinudzai meso enyu, imi Jehovha,
    muone; inzwai mashoko Senakeribhi aakatuma kuti azozvidza nawo Mwari mupenyu.
  spa-BLM: Inclina tu oído, Yahvé, y escucha. Abre tus ojos, Yahvé, y mira. Escucha
    las palabras de Senaquerib, que ha enviado para desafiar al Dios vivo.
  cac-cac: Mamin Jehová, cotan̈ q'uelan d'ayin, tzab'an tas ix yalcot vin̈aj Senaquerib
    d'ayin. Ach Dios pitzan, ix te b'uchvaj vin̈ d'ayach.
  swh-ULB: Tega sikio lako, Yahwe, na usikie. Fungua macho yako, Yahwe, na tazama,
    na sikia maneno ya Senakeribu, ambayo ameyatuma kumdhihaki Mungu aliye hai.
  bel-bel: Прыхілі, Госпадзе, вуха Тваё і пачуй; разамкні, Госпадзе, вочы Твае і паглядзі,
    і пачуй словы Сэнахірыма, які паслаў ганіць Бога жывога!
  deu-ELBBK: HERR, neige dein Ohr und höre! HERR, öffne deine Augen und sieh! Ja,
    höre die Worte Sanheribs, die er gesandt hat, um den lebendigen Gott zu höhnen.
  mbb-OT: Nengazen, pemineg ka, ne tengtengi nu is langun he nehitavù. Pemineǥa nu
    is langun he migkaǥi ni Senakerib te ked-undaunda kenikew te uuyag he Megbevayà.
  mal-2015: യഹോവേ, ചെവിചായിച്ചു കേൾക്കേണമേ; യഹോവേ, തൃക്കണ്ണുതുറന്നു നോക്കേണമേ; ജീവനുള്ള
    ദൈവത്തെ നിന്ദിപ്പാൻ അയച്ചിരിക്കുന്ന സൻഹേരീബിന്റെ വാക്കു കേൾക്കേണമേ.
  rmc-rmc: Prithov tiro kan, RAJEJA, a šun! Phundrav tire jakha a dikh! Šun o lava
    le Sancheriboskre, savenca asal le džide Devlestar.
  pes-OPV: ‌ای خداوند گوش خود را فرا‌گرفته، بشنو. ای خداوند چشمان خودرا گشوده، ببین
    و سخنان سنحاریب را که به جهت اهانت نمودن خدای حی فرستاده است، استماع نما.
  ron-1924: Доамне, плякэ-Ць урекя ши аскултэ! Доамне, дескиде-Ць окий ши привеште!
    Аузь кувинтеле луй Санхериб, каре а тримис пе Рабшаке сэ батжокоряскэ пе Думнезеул
    чел виу!
  ben-OBCV: হে সদাপ্রভু, তুমি কর্ণপাত করো ও শোনো; হে সদাপ্রভু, তুমি তোমার দৃষ্টি উন্মোচন
    করো ও দেখো; জীবন্ত ঈশ্বরকে অপমান করে সন্‌হেরীব যেসব কথা বলেছে, তা তুমি শ্রবণ করো।
  som-som: Rabbiyow, dhegta u dhig oo maqal, oo Rabbiyow, indhahaaga fur oo arag;
    bal maqal Seenxeeriib erayadii uu u soo diray inuu Ilaaha nool ku caayo.
  lat-VUC: 'Inclina aurem tuam, et audi: aperi, Domine, oculos tuos, et vide: audi
    omnia verba Sennacherib, qui misit ut exprobraret nobis Deum viventem.'
  eng-ASVBT: Incline thine ear, O Jehovah, and hear; open thine eyes, O Jehovah, and
    see; and hear the words of Sennacherib, wherewith he hath sent him to defy the
    living God.
  ita-1885: O Signore, inchina il tuo orecchio, e odi; o Signore, apri gli occhi tuoi
    e vedi; ed ascolta le parole di Sennacherib, il quale ha mandato questo, per oltraggiare
    l'Iddio vivente.
  eng-LXXUP: 'Incline thine ear, O Lord, and hear: open, Lord, thine eyes, and see:
    and hear the words of Sennacherib, which he has sent to reproach the living God.'
  eng-ULB: Turn your ear, Yahweh, and listen. Open your eyes, Yahweh, and see, and
    hear the words of Sennacherib, which he has sent to mock the living God.
  spa-VBL: Por favor, escucha con tus oídos, Señor, y oye; abre tus ojos, Señor, y
    mira. Escucha el mensaje que Senaquerib ha enviado para insultar al Dios vivo.
  fra-_FOB: Éternel, incline ton oreille et écoute! Éternel, ouvre tes yeux et regarde!
    Écoute les paroles de Sanchérib, de celui qu'il a envoyé pour insulter le Dieu
    vivant.
  mal-mal: യഹോവേ, ചെവിചായിച്ചു കേൾക്കേണമേ; യഹോവേ, തൃക്കണ്ണുതുറന്ന് നോക്കേണമേ; ജീവനുള്ള
    ദൈവത്തെ നിന്ദിപ്പാൻ അയച്ചിരിക്കുന്ന സൻഹേരീബിന്റെ വാക്ക് കേൾക്കേണമേ.
  urd-GVR: Ai Rab, merī sun! Apnī āṅkheṅ khol kar deḳh! Sanherib kī un bātoṅ par dhyān
    de jo us ne is maqsad se ham tak pahuṅchāī haiṅ ki zindā Ḳhudā kī ihānat kare.
  suz-BL: परमप्रभु यावे आं लोव़ नेनीन। परमप्रभु यावे कोव़ङीन, सन्‍हेरीबम ब्रोंइशा
    बाक्‍शो परमप्रभु, इन कली शुक्‍शी पा सोइश्‍शो लोव़ नेनीन।
  ita-1927: O Eterno, porgi l’orecchio tuo, e ascolta! o Eterno, apri gli occhi tuoi,
    e guarda! Ascolta le parole di Sennacherib, che ha mandato quest’uomo per insultare
    l’Iddio vivente!
  ckb-ckb: ئەی یەزدان، گوێ شل بکە و ببیستە، ئەی یەزدان، چاوەکانت بکەرەوە و ببینە،
    گوێ لە پەیامەکەی سەنحێریب بگرە کە ناردوونی، هەتا سووکایەتی بە خودای زیندوو بکات.
  eng-BBE: Let your ear be turned to us, O Lord, and let your eyes be open, O Lord,
    and see; take note of all the words of Sennacherib who has sent men to say evil
    against the living God.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕಿವಿಗೊಟ್ಟು ಕೇಳಿರಿ. ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದು
    ನೋಡಿರಿ. ಸನ್ಹೇರೀಬನು ಜೀವವುಳ್ಳ ದೇವರನ್ನು ನಿಂದಿಸಿ ಕಳುಹಿಸಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿರಿ.
  tam-2017: யெகோவாவே, உமது செவியைச் சாய்த்துக் கேளும்; யெகோவாவே, நீர் உமது கண்களைத்
    திறந்துபாரும்; சனகெரிப் ஜீவனுள்ள தேவனை ஏளனம் செய்யும்படி சொல்லியனுப்பின வார்த்தைகளைக்
    கேளும்.
  spa-RV-1909: 'Inclina, oh Jehová, tu oído, y oye; abre, oh Jehová, tus ojos, y mira:
    y oye las palabras de Sennachêrib, que ha enviado á blasfemar al Dios viviente.'
  ron-BTF: Doamne, pleacă-ți urechea și ascultă; deschide, Doamne, ochii tăi și vezi;
    și ascultă cuvintele lui Sanherib cu care l-a trimis să ocărască pe Dumnezeul
    cel viu.
  eng-WEBP: Incline your ear, LORD, and hear. Open your eyes, LORD, and see. Hear
    the words of Sennacherib, which he has sent to defy the living God.
  eng-FBV: Please listen with your ears, Lord, and hear; open your eyes, Lord, and
    see. Listen to the message that Sennacherib has sent to insult the living God.
  nld-1939: 'Ach Jahweh, neig toch uw oor, en luister; open uw ogen, o Jahweh, en
    zie: Verneem, wat Sinacherib mij gemeld heeft, om den levenden God te honen.'
  nch-BL: Techtacaquili noTECO. Xijtapo moixteyol, noTECO huan xiquita. Xijtacaquili
    nopa camanali cati Senaquerib techilhuía ipan ni amat pampa nochi cati quiijtohua
    mitzixpano, ta tiToteco Dios, ta cati nelía tiitztoc.
  vie-1934: Hỡi Đức Giê-hô-va! hãy nghiêng tai Ngài và nghe. Hỡi Đức Giê-hô-va! hãy
    mở mắt Ngài ra và xem. Cầu Chúa hãy nghe các lời mà San-chê-ríp sai nói, đặng
    phỉ báng Đức Chúa Trời hằng sống.
  hin-CV: अपने कान मेरी ओर कीजिए, याहवेह, मेरी प्रार्थना सुन लीजिए. अपनी आंखें खोल
    दीजिए और याहवेह, देख लीजिए और उन शब्दों को सुन लीजिए, जो सेनहेरीब ने जीवित परमेश्वर
    का मज़ाक उड़ाते हुए कहे हैं.
  spa-BES: Inclina tu oído y escucha, Señor, y abre los ojos, Señor, y mira; tome
    nota de todas las palabras de Senaquerib que envió a hombres a decir mal contra
    el Dios vivo.
  tdx-tdx: Manokilaña ravembia ry Iehovà le janjiño, manokafa fihaino ry Iehovà le
    vazohò, vaho haoño o enta’ i Senakeribe nahitri’e hitera­tera i Andrianañahare
    veloñeio.
  tha-KJV: ข้าแต่พระเยโฮวาห์ ขอทรงเงี่ยพระกรรณสดับ ข้าแต่พระเยโฮวาห์ ขอทรงเบิกพระเนตรทอดพระเนตร
    และขอทรงสดับถ้อยคำของเซนนาเคอริบ ซึ่งเขาได้​ใช้​มาเย้ยพระเจ้าผู้ทรงพระชนม์
  por-BR-2018: 'Inclina, ó SENHOR, teu ouvido, e ouve; abre, ó SENHOR, teus olhos,
    e olha: e ouve as palavras de Senaqueribe, que enviou a blasfemar ao Deus vivente.'
  deu-ELO: Jehova, neige dein Ohr und höre! Jehova, tue deine Augen auf und sieh!
    Ja, höre die Worte Sanheribs, die er gesandt hat, um den lebendigen Gott zu höhnen.
  eng-WYC-2018: Bow [down] thine ear, (Lord), and hear; open thine eyes, Lord, and
    see; and hear all the words of Sennacherib, the which (he) hath sent to us, that
    he would despise the living God, (or yea, his insulting words toward the living
    God).
  epo-epo: klinu, ho Eternulo, Vian orelon, kaj aŭskultu; malfermu, ho Eternulo, Viajn
    okulojn, kaj rigardu; kaj aŭdu la vortojn de Sanĥerib, kiujn li sendis, por insulti
    la Dion vivantan.
  uig-PIN: I Pǝrwǝrdigar, ⱪuliⱪingni tɵwǝn ⱪilip angliƣaysǝn; kɵzüngni aqⱪaysǝn, i
    Pǝrwǝrdigar, kɵrgǝysǝn; Sǝnnaheribning adǝm ǝwǝtip mǝnggü ⱨayat Hudani ⱨaⱪarǝtlǝp
    eytⱪan gǝplirini angliƣaysǝn!
  beo-beo: Wali Hina Gode! Hou da ninima doaga:i ba:ma! Sena:gelibi da Di, Esalebe
    Godedafa, amo Dima gadele sia:be nabima!
  tpi-OTNT: Bikpela, mi laik bai yu putim gut yau bilong yu na harim beten bilong
    mi na yu lukim gut ol dispela samting nogut i kamap long mipela. Na mi laik bai
    yu mas harim dispela ol tok nogut, Senakerip i bin mekim long yu, God i save stap
    oltaim.
  hau-SA: Ka kasa kunne, ya Ubangiji, ka ji; ka buɗe idanunka ya Ubangiji ka gani;
    ka saurari kalmomin da Sennakerib ya aiko don yă yi wa Allah mai rai ba’a.
  uig-LAT: I Perwerdigar, quliqingni töwen qilip anglighaysen; közüngni achqaysen,
    i Perwerdigar, körgeysen; Sennaxéribning adem ewetip menggü hayat Xudani haqaretlep
    éytqan geplirini anglighaysen!
  nde-nde: Beka indlebe, Thixo, uzwe; vula amehlo akho Thixo, ubone. Lalela uzwe amazwi
    uSenakheribhi awathumele ukuzathuka uNkulunkulu ophilayo.
  ton-ton: '‌ʻE Sihova, punou hifo ho fofonga, pea ke fakafanongo: ʻe Sihova fakaʻā
    ho fofonga, pea ke ʻafioʻi: pea ongoʻi ʻae ngaahi lea ʻa Senakalipe, ʻaia kuo
    ne fekau mai ia ke lea kovi ai ki he ʻOtua moʻui.'
  ces-1613: Nakloniž, Hospodine, ucha svého a uslyš; otevři, Hospodine, oči své a
    pohleď; slyš slova Senacheribova, kterýž poslal k činění útržek Bohu živému.
  eng-WMB: Incline your ear, LORD, and hear. Open your eyes, LORD, and see. Hear the
    words of Sennacherib, which he has sent to defy the living God.
  tam-TCV: யெகோவாவே, உம்முடைய செவியைச் சாய்த்துக்கேளும். யெகோவாவே, உம்முடைய கண்களைத்
    திறந்து பாரும். உயிரோடிருக்கும் இறைவனை நிந்திப்பதற்கு சனகெரிப் அனுப்பியுள்ள வார்த்தைகளைக்
    கேளும்.
  ceb-ULB: Ipatalinghog ang imong igdulongog, Yahweh, ug paminaw. Ibuka ang imong
    mga mata, Yahweh ug tan-awa, ug paminawa ang mga pulong ni Senakerib, nga iyang
    gipadala aron pasipad-an ang buhi nga Dios.
  pol-UBG: Nakłoń ucha, PANIE, i wysłuchaj. Otwórz swe oczy, PANIE, i spójrz. Słuchaj
    słów Sennacheryba, które przesłał, aby znieważać Boga żywego.
  agr-agr: ¡Tuke Pujuuwah, shiig jitusa antukta, nuniakum diyaku ata. Senaquerib mina
    chichama akuptujak, amina pachipas pegkegchaun chichagtamka nunú shiig antukta!
  kyc-kyc: Epapu Kamongo namwa keta mende pilyamo doko kandape. Kamongo emba lete
    karenge doko kando akali Senakeripi dokome kilya kando letamo pii dupwa peparae
    sepe.
  urd-GVU: اے رب، میری سن! اپنی آنکھیں کھول کر دیکھ! سنحیرب کی اُن باتوں پر دھیان
    دے جو اُس نے اِس مقصد سے ہم تک پہنچائی ہیں کہ زندہ خدا کی اہانت کرے۔
  deu-1912: HERR, neige deine Ohren und höre; tue deine Augen auf und siehe, und höre
    die Worte Sanheribs, der hergesandt hat, Hohn zu sprechen dem lebendigen Gott.
  kan-2017: ಯೆಹೋವನೇ, ಕಿವಿಗೊಟ್ಟು ಕೇಳು; ಯೆಹೋವನೇ, ಕಣ್ಣಿಟ್ಟು ನೋಡು. ಸನ್ಹೇರೀಬನು ಜೀವಸ್ವರೂಪದೇವರಾದ
    ನಿನ್ನನ್ನು ನಿಂದಿಸುವುದಕ್ಕೋಸ್ಕರ ಹೇಳಿ ಕಳುಹಿಸಿದ ಮಾತುಗಳನ್ನು ಮನಸ್ಸಿಗೆ ತಂದುಕೋ.
  yap-yap: SOMOL, mu sap ko n’en ni kani rin’ ngomad. Mmotoyil nga urngin e thin nib
    kireb ni be yog Sennakerib ni be darifan nigem, ni gur Got ni gab fos.
  hlt-MCSB: BOEIPA aw na hna kaeng lamtah ya lah, BOEIPA aw na mik dai lamtah hmu
    laeh. A hing Pathen veet hamla Sennacherib loh ol a pat te hnatun nawn.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኑና ሄሌ ባኮ ቢያ ሂንዳ ሃሢ ዛጌ፤ ናንጊና ናንጋ ፆኦዛሢ፥ ኔና ሴናክሬሜ ጫሽኪ ዚርቃ ዚርቂፆ
    ጉቤ ዋይዜ፤
  twi-ASANTE: Brɛ wʼaso ase, Ao Awurade, na tie! Bue wʼani, Ao Awurade, na hwɛ! Tie
    Sanaherib nsɛm a ɔka de bu Onyankopɔn teasefoɔ no animtiaa.
  eng-WEBU: Incline your ear, LORD, and hear. Open your eyes, LORD, and see. Hear
    the words of Sennacherib, which he has sent to defy the living God.
  wal-wal: Abeet GODAU, ne haittaa haa yeggada siya. Abeet GODAU, ne aifiyaa pogada
    xeella. Nena, de7o Xoossaa cayanau Sanaakireebi kiittido qaalaa siya.
  spa-PDDPT: Inclina tu oído, oh Yavé, y escucha. Abre tus ojos, oh Yavé, y observa.
    Escucha las palabras que Senaquerib envió para vituperar al ʼElohim viviente.
  gun-gun: Senhor, ejapyxaka rendu pota aguã. Eipe'a ke nderexa, rexa pota aguã. Ha'e
    vy endu pota Senaqueribe ijayvuague ha'e javi re, mba'eta Oreruete reikove va'e,
    nderovai ae ijayvu.
  ilo-ULB: Ipangagmo Yahweh, ket dumngegka. Luktam dagita matam Yahweh ket kumitaka
    ken denggem dagiti sao ni Senakerib nga impatulodna tapno laisenna ti sibibiag
    a Dios.
  kpg-kpg: Meenei Dimaadua, mmada be di maa di aha dela e hai mai gi gimaadou dolomeenei.
    Hagalongo gi nia mee huogodoo ala ne hai go Sennacherib e helekai hagahuaidu i di Goe,
    dela go di God mouli.
  uig-ARA: ئى پەرۋەردىگار، قۇلىقىڭنى تۆۋەن قىلىپ ئاڭلىغايسەن؛ كۆزۈڭنى ئاچقايسەن، ئى
    پەرۋەردىگار، كۆرگەيسەن؛ سەنناخېرىبنىڭ ئادەم ئەۋەتىپ مەڭگۈ ھايات خۇدانى ھاقارەتلەپ
    ئېيتقان گەپلىرىنى ئاڭلىغايسەن!
  sus-sus: Alatala, i i tuli mati a fanyi ra, i xa Senaxeribi xa masenyi ramɛ, naxan
    a xa mixi xɛɛxi Ala Ɲiɲɛ rasɔtɔde.
  pon-2006: Maing KAUN, komw ketin mahsanih dahme wiawiawihong kiht. Komw ketin karonge
    soahng koaros me Senakerip lahlahwehkin komwi, Koht ieias.
  jae-jae: O Apômtau, ôkêŋ taŋam ma ôŋô. O Apômtau, matam êlac ma ôlic. Ôŋô biŋ, taŋ
    Senakerib kêsôm gebe êsu aôm Anôtô matam jali susu naŋ.
  ksd-ksd: Luluai, una torom ma ra talingam, ma una valongore; Luluai, una tavangun
    ma una gire; ma una valongore ra lavur tinata kai Senakerib, nina i tar tulue
    uti pi na vul ra launa God me.
  tur-YTC: Kulağını eğ, ey Yahve, ve işit. Gözlerini aç, ey Yahve, ve gör. Sanherib'in,
    yaşayan Tanrı'ya meydan okumak için gönderdiği sözlerini duy.
  grc-BRENT: Κλῖνον Κύριε τὸ οὖς σου καὶ ἄκουσον, ἄνοιξον Κύριε τοὺς ὀφθαλμούς σου
    καὶ ἴδε, καὶ ἄκουσον τοὺς λόγους Σενναχηρὶμ οὓς ἀπέστειλεν ὀνειδίζειν Θεὸν ζῶντα.
  ind-AYT: Arahkanlah telinga-Mu, ya TUHAN, dan dengarkanlah. Bukalah mata-Mu, ya
    TUHAN, dan perhatikanlah. Dengarlah perkataan Sanherib, yang dikirimkan untuk
    menghina Allah yang hidup.
  nya-nya: Inu Yehova, tcherani khutu lanu ndipo mumve Yehova tsekulani maso anu ndipo
    muone, imvani mawu onse amene Senakeribu watumiza kunyoza Inu Mulungu wamoyo.
  hrv-hrv: Prikloni uho, Jahve, i počuj, otvori oči, Jahve, i vidi! Sanheribove čujder
    riječi koje poruči da izruga Boga živoga.
  mps-mps: “Genuai Bidi, eno homugo nago olo bugagia munama, tama eno gedu haluasa
    po wabo odao, tama naga te da tigide te dwai nai pedalabo nago bugagia suao,”
    wali. “Tama eno homugo augwaligo te dwai po wali te nago odao, te king Senakeripgo
    agai nage dali posobo po wabo, God nage tigidali sogo bidada pabo bidi dao.
  tpi-tpi: Bikpela, mi laik bai yu putim gut yau bilong yu na harim beten bilong mi
    na yu lukim gut ol dispela samting nogut i kamap long mipela. Na mi laik bai yu
    mas harim dispela ol tok nogut, Senakerip i bin mekim long yu, God i save stap
    oltaim.
  dan-1931: Bøj nu dit Øre, HERRE, og lyt, åbn dine Øjne, HERRE, og se! Læg Mærke
    til de Ord, Sankerib har sendt hid for at spotte den levende Gud!
  vie-OVCB: Lạy Chúa Hằng Hữu xin đoái nghe! Xin mở mắt Ngài, Lạy Chúa Hằng Hữu, xin
    nhìn! Xin nghe những lời San-chê-ríp đã phỉ báng Đức Chúa Trời Hằng Sống.
  guj-2017: હે યહોવાહ, તમે કાન દઈને સાંભળો. યહોવાહ તમારી આંખો ઉઘાડો અને જુઓ, સાન્હેરીબનાં
    વચનો જે વડે તેણે જીવતા ઈશ્વરની નિંદા કરવા મોકલ્યા છે તેને તમે સાંભળો.
  pon-2006A: Maing KAUN, komw ketin mahsanih dahme wiawiawihong kiht. Komw ketin karonge
    soahng koaros me Senakerip lahlahwehkin komwi, Koht ieias.
  por-BRBSL: Inclina teu ouvido, Yahweh, e ouve. Abra seus olhos, Javé, e veja. Ouça
    as palavras de Sennacherib, que ele enviou para desafiar o Deus vivo.
  cth-cth: Oe BAWIPA, na hnâpakeng haw nateh, na thai pouh haw. Oe BAWIPA na mit padai
    nateh khenhaw! kahring Cathut pacekpahlek e Sennacherib ni lawk a dei e hah thai
    haw.
  twi-twi: Brɛ wʼaso ase, Awurade, na tie! Bue wʼani, Awurade, na hwɛ. Tie nsɛm a
    Sanaherib asoma de abɛsopa Onyankopɔn teasefo no.
  hlt-hlt: BOEIPA aw na hna kaeng lamtah ya lah, BOEIPA aw na mik dai lamtah hmu laeh.
    A hing Pathen veet hamla Sennacherib loh ol a pat te hnatun nawn.
  tbz-SIM: Ti Yiɛ̀ nKuyie n dɑ bɑ́ɑ́mmu kéntɛ́ kɛ́keè! Sĩ́nnɛ́ní kɛ́yɑ̀! A bomu fɔ̃́
    nti Yiɛ̀ nKuyie, keè Sennɑkedibu dɑ sɑ̃́ɑ̃́mmɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ deragh kuarim atɨgh nan mɨgɨrɨgɨaba baregh, deravɨra
    bizir kurar e bativizir kabar gan. Nɨ Godɨn Angamɨra Itim. Ezɨ Senakerip nɨ dɨpova
    mɨkemezir akar kaba, nɨ deragh da baregh dar gan.
  dop-dop: Hɑɩ, Tɑcɑɑ, ke ŋkpɑŋŋ nɑ ń nɩɩ nɑ ń pɑɑsǝnɑ kʋtʋɣʋ ŋku Senɑkelipi tillɑɑ
    tʋʋ weesuɣu tʋ nyɑ́ tɔ.
  azb-azb: Ya Rəbb, qulağın eşitsin, gözün görsün, Sanxerivin var olan Allaha qarşı
    küfr edərək göndərdiyi sözlərə qulaq as.
  eng-DBY: Incline thine ear, Jehovah, and hear; open, Jehovah, thine eyes, and see;
    and hear the words of Sennacherib, who hath sent him to reproach the living God.
  hin-2017: हे यहोवा! कान लगाकर सुन, हे यहोवा आँख खोलकर देख, और सन्हेरीब के वचनों
    को सुन ले, जो उसने जीविते परमेश्वर की निन्दा करने को कहला भेजे हैं।
  wol-KYG: Ngalla Aji Sax ji, dékkal sa nopp ba dégg; Aji Sax ji, xippil say gët ba
    gis, te dégg kàdduy Senakerib yi mu yóbbante, ngir ñàkke la ko kersa, yaw, Yàlla
    jiy dund!
  eng-YLT: Incline, O Jehovah, Thine ear, and hear; open, O Jehovah, Thine eyes, and
    see; and hear Thou the words of Sennacherib with which he hath sent him to reproach
    the living God.
  kne-kne: Ed wani, Apo, ilaem kod din mapaspasamak en dakami. Dengngem abe din inbagan
    Sennakerib ay manglaslasoy en sik-a ay matmatago ay Diyos.
  eng-WYC-2017: Bow [down] thine ear, and hear; open thine eyes, Lord, and see; and
    hear all the words of Sennacherib, the which hath sent to us, that he would despise
    the living God.
  eng-WMBB: Incline your ear, LORD, and hear. Open your eyes, LORD, and see. Hear
    the words of Sennacherib, which he has sent to defy the living God.
  urd-GVH: ऐ रब, मेरी सुन! अपनी आँखें खोलकर देख! सनहेरिब की उन बातों पर ध्यान दे जो
    उसने इस मक़सद से हम तक पहुँचाई हैं कि ज़िंदा ख़ुदा की इहानत करे।
  rug-rug: 'Mu va taliṉa mae, kei Zihova, Mamu va avoso mae: tukeli matamu, kei Zihova,
    Mamu dogoro gami; avosi sari doduru zinama pu garunu mae ni e Senakeribi pude
    zama ṉoṉovala igo si Agoi sa Tamasa toana.'
  gaz-gaz: Yaa Waaqayyo, gurra kee as qabiitii dhagaʼi; yaa Waaqayyo ija kees banadhuu
    ilaali; dubbii Senaaheriib kan inni Waaqa jiraataa arrabsuuf erge kana dhaggeeffadhu.
  fra-LSG: Éternel! Incline ton oreille, et écoute. Éternel! Ouvre tes yeux, et regarde.
    Entends les paroles de Sanchérib, qui a envoyé Rabschaké pour insulter au Dieu
    vivant.
  gnn-gnn: '@see-verse:2KI.019.015'
  yal-yal: Alatala, i tuli mati n na, i n xuiin namɛ. Alatala, i yɛɛne rabi, i n mato.
    I Sɛnakɛribi a falane ramɛ, a sofa kuntigin naxan nafaxi habadan Ala konbideni.
  haw-1868: 'E Iehova, e haliu mai kou pepeiao, a e lohe: e Iehova, e wehe ae i kou
    maka, a ike; a lohe i na olelo a Senakeriba, ana i hoouna mai ai e hoino aku i
    ke Akua ola.'
  arb-NAV: أَرْهِفْ يَا رَبُّ أُذُنَيْكَ وَاسْتَمِعْ. افْتَحْ يَا رَبُّ عَيْنَيْكَ
    وَانْظُرْ، وَاسْمَعْ كُلَّ تَهْدِيدَاتِ سَنْحَارِيبَ الَّتِي أَرْسَلَهَا لِيُعَيِّرَ
    اللهَ الْحَيَّ.
  ewe-ewe: O! Yehowa, ƒu to anyi, eye nàse nu. Ʋu wò ŋkuwo, eye nàkpɔ nu. Se nya siwo
    Senakerib tsɔ do vlo Mawu gbagbe lae ɖa.
  eng-LEE: Bend down, O Lord, thy ear, and hear! open, O Lord, thy eyes, and see!
    and hear the words of Sennacherib, that which he hath sent to blaspheme the living
    God.
  asm-FB: হে যিহোৱা, কাণ পাতি শুনক, হে যিহোৱা, চকু মেলি চাওঁক। জীৱন্ত ঈশ্বৰক নিন্দা
    কৰিবৰ কাৰণে চনহেৰীবে যি কথা কৈ পঠাইছে, সেয়া শুনক।
  sus-A: عَلَتَلَ، عِ عِ تُلِ مَتِ عَ قَنيِ رَ، عِ شَ سٍنَشٍرِبِ شَ مَسٍنيِ رَ مّ،
    نَشَن عَ شَ مِشِ شّيشِ عَلَ حِحّ رَ سْتْدٍ.
  fra-SBL: Incline ton oreille, Yahvé, et écoute. Ouvre tes yeux, Yahvé, et regarde.
    Écoute les paroles de Sennacherib, qu'il a envoyées pour défier le Dieu vivant.
  hbo-hbo: הַטֵּ֨ה יְהוָ֤ה ׀ אָזְנְךָ֙ וּֽשֲׁמָ֔ע פְּקַ֧ח יְהוָ֛ה עֵינֶ֖יךָ וּרְאֵ֑ה
    וּשְׁמַ֗ע אֵ֚ת דִּבְרֵ֣י סַנְחֵרִ֔יב אֲשֶׁ֣ר שְׁלָחֹ֔ו לְחָרֵ֖ף אֱלֹהִ֥ים חָֽי׃
  piu-2006: '@see-verse:2KI.019.015'
  kik-kik: Tega matũ maku Wee Jehova, ũigue; hingũra maitho maku Wee Jehova, wone;
    ũigue ciugo cia Senakeribu iria atũmĩte cia kũruma Ngai ũrĩa ũrĩ muoyo.
  fra-NCL: Yahweh, inclinez votre oreille et écoutez ; Yahweh, ouvrez vos yeux et
    regardez. Entendez les paroles de Sennachérib, qui a envoyé le grand échanson
    pour insulter au Dieu vivant.
  cek-AK: Angraeng, na naa to patuengh loe, tahngai ah; Angraeng, na mik to padaih
    loe, khenah; kahing Sithaw kasae thuih hanah, Sennakerib mah patoeh ih kami mah
    thuih ih lok to tahngai ah.
  cuk-cuk: Bab-Jehová nue wis be an-itoge. An-ibmar-soged be wis-itoge. Be anmargi
    ibmar-gunaid nue be dake. Senaquerib begi ise-gwisguar anga gayaburba-barmialidi,
    nue be itoge.
  uig-CYR: И Пәрвәрдигар, қулиқиңни төвән қилип аңлиғайсән; көзүңни ачқайсән, и Пәрвәрдигар,
    көргәйсән; Сәннахерибниң адәм әвәтип мәңгү һаят Худани һақарәтләп ейтқан гәплирини
    аңлиғайсән!
  tel-2017: యెహోవా, ఆలకించు. యెహోవా, కళ్ళు తెరచి చూడు. సజీవ దేవుడివైన నిన్ను దూషించడానికి
    సన్హెరీబు పంపినవాడి మాటలు ఆలకించు.
  hat-BSA: Panche zòrèy Ou, O SENYÈ a pou tande. Ouvri zye Ou O SENYÈ pou wè. Koute
    pawòl a Sanchérib yo, ke li te voye pou repwoche Bondye Vivan an.
  kos-kos: A inge, LEUM GOD, liye ma sikyak nu sesr uh. Porongo ma nukewa su Sennacherib
    el fahk in angon kom, Leum God moul.
  hbo-WLC: הַטֵּ֨ה יְהוָ֤ה ׀ אָזְנְךָ֙ וּֽשֲׁמָ֔ע פְּקַ֧ח יְהוָ֛ה עֵינֶ֖יךָ וּרְאֵ֑ה
    וּשְׁמַ֗ע אֵ֚ת דִּבְרֵ֣י סַנְחֵרִ֔יב אֲשֶׁ֣ר שְׁלָח֔וֹ לְחָרֵ֖ף אֱלֹהִ֥ים חָֽי׃
  ibo-ibo: Tọọ ntị gị nʼala, o Onyenwe anyị ma nụrụ; meghee anya gị abụọ Onyenwe anyị,
    ka ịhụ; gee ntị nụkwa okwu ndị ahụ Senakerib zitere, nke o ji ekwulu Chineke dị
    ndụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆପଣା କର୍ଣ୍ଣ ଡେର ଓ ଶୁଣ; ହେ ସଦାପ୍ରଭୋ, ଆପଣା ଚକ୍ଷୁ ଫିଟାଅ ଓ ଦେଖ,
    ଜୀବିତ ପରମେଶ୍ୱରଙ୍କୁ ଧିକ୍କାର କରିବା ପାଇଁ ସନ୍‍‌‌ହେରୀବ ଯାହା କହି ପଠାଇଅଛି, ତାହାର ସେହି
    କଥା ଶୁଣ।
  chk-chk: Ai Samol mi Lapalap, kopwe neto o nenengeni mine a fis ngenikem. Kopwe
    rongorong ekewe kapas meinisin Sanherip a tinato, pwe epwe turunufaseek ren, en
    ewe Kot mi manau.
  rop-rop: Wal YAWEI, yu luk wanim detlot Asiriya pipul dumbat langa melabat. Yu lisin
    langa ol detlot nogudbala ting weya det boswan king, Senakerib, tok blanga yu,
    det laibalawan God.
  ukr-1871: Прихили, Господи, ухо твоє та й почуй; одкрий, Господи, очі твої, та й
    побач! Почуй же слова Сеннахирима, що прислав, щоб живого Бога зневажити!
  deu-1951: HERR, neige dein Ohr und höre! Tue deine Augen auf, o HERR, und siehe!
    Vernimm die Worte Sanheribs, der hierher gesandt hat, den lebendigen Gott zu schmähen!
  eng-JPS: Incline Thine ear, O LORD, and hear; open Thine eyes, O LORD, and see;
    and hear the words of Sennacherib, wherewith he hath sent him to taunt the living
    God.
  srp-1865: Prigni, Gospode, uho svoje i èuj; otvori, Gospode, oèi svoje i vidi; èuj
    rijeèi Senahirima, koji posla da ruži Boga živoga.
  lug-lug: Otege okutu kwo, Ayi Mukama, owulire; ozibule amaaso go Ayi Mukama, olabe;
    owulire ebigambo bya Sennakeribu, byayogedde ng’avvoola Katonda omulamu.
  heb-heb: הטה יהוה אזנך ושמע פקח יהוה עיניך וראה ושמע את דברי סנחריב אשר שלחו לחרף
    אלהים חי׃
  ben-IRV: হে সদাপ্রভু, কান ফেরাও এবং শোন; তোমার চোখ খোল সদাপ্রভু এবং দেখ, সন্‌হেরীবের
    কথা শোন যা জীবন্ত ঈশ্বরকে অপমান করবার জন্য বলে পাঠিয়েছে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣਾ ਕੰਨ ਲਾ ਅਤੇ ਸੁਣ! ਹੇ ਯਹੋਵਾਹ, ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਖੋਲ੍ਹ ਅਤੇ ਵੇਖ!
    ਤੂੰ ਸਨਹੇਰੀਬ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਸੁਣ ਜਿਹੜੀਆਂ ਉਸ ਨੇ ਜੀਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਬੋਲੀਆਂ
    ਮਾਰਨ ਲਈ ਅਖਵਾ ਘੱਲੀਆਂ ਹਨ।
  mya-JVB: အိုထာဝရဘုရား ၊ နား တော်ကို လှည့် ၍ နားထောင် တော်မူပါ။ အိုထာဝရဘုရား ၊ မျက်စိ
    တော်ကိုဖွင့် ၍ ကြည့်ရှု တော်မူပါ။ သနာခရိပ် မင်းသည် အသက်ရှင် တော်မူ သောဘုရား သခင်ကို
    ကဲ့ရဲ့ ၍ပြောစေသော စကား အလုံးစုံတို့ကို မှတ် တော်မူပါ
  tbg-tbg: Mpo, Noravauvo, are nena aato ti timihara ti uva iriane. Mpo, Noravauvo,
    nena avu rampaikera tavaane. Are qaqi variana Variqarara Senakeripiva qora uva
    tira iriane.
  hmo-hmo: Lohiabada e, ai dekenai idia vara noho karadia mani oi itaia. Senakeriba
    ena hereva, oi ia hadikaia hereva dekenai do oi kamonai. Oi be Mauri Diravana.
  urd-urd: ऐ ख़ुदावन्द, कान लगा और सुन! ऐ ख़ुदावन्द, अपनी आँखें खोल और देख; और सनहेरिब
    की बातों को, जिनसे ज़िन्दा ख़ुदा की तौहीन करने के लिए उसने इस आदमी को भेजा है,
    सुन ले।
  rus-SYN: Приклони, Господи, ухо Твое и услышь меня; открой, Господи, очи Твои и
    воззри, и услышь слова Сеннахирима, который послал поносить Тебя, Бога живаго!
  bqc-SIM: Swã́kpa ǹ yãma, Dii. Wɛ́sɛ ǹ gugwa, Dii. Dↄ́ɛa ń Lua bɛ̃́ɛo lɛ́kpãsã
    pↄ́ Sɛnakelibu kɛ̀ ma fá!
  tcz-CHONGTHU: Vo Pakai, kachung uva thilsoh hohi ven, chule Sennacherib in hingjing
    Pathen douna athuseiho pihi ngaitem’in.
  mar-mar: परमेश्वरा, माझे म्हणणे ऐक आपले डोळे उघड आणि हे पत्र पाहा. सन्हेरीबची जिवंत
    परमेश्वराचा अवमान करणारी वचने पाहा.
  qub-qub: Tayta Dios, mañacur ruwacushäta wiyaycamay ari. Ray Senaquerib cachamushan
    mandaj suldärun nimashantapis ama gongaychu Tayta Dios. Gam cawaj Dios caycaptiquimi
    chayno rimar rabyachishurayqui.
  bqp-bqp: Ǹ sã kpá ǹ yã ma, Dikiri. Ǹ wɛ́ sɛ́ ǹ gu gwa, Dikiri. Ǹ dↄkɛna kũ mↄkↄ̃n
    Luda Wɛ̃̀ndideo lɛ́gbãzã kũ Sɛnakeribi kɛ̀ ma fá!
  hat-hat: Panche zòrèy ou non, Seyè, pou ou tande. Louvri je ou pou ou wè. Koute
    pawòl Senakerib voye di m', pawòl ki manke Bondye vivan an dega!
  eng-BSB: Incline Your ear, O LORD, and hear; open Your eyes, O LORD, and see. Listen
    to the words that Sennacherib has sent to defy the living God.
  eng-WEBPB: Incline your ear, LORD, and hear. Open your eyes, LORD, and see. Hear
    the words of Sennacherib, which he has sent to defy the living God.
  kbq-kbq: Hagi Ra Anumzamoka kagesa antenka nunamuni'a nentahinka, Ra Anumzamoka
    kavua antenka negenka, Asiria kini ne' Senakeripi'ma kasefa hunka mani'nana Ra
    Anumzamoka kagima huhavizama hiana antahi'nane.
  nhe-BL: Xinechtlacaquili noTECO. Xijtlapo moixtiyol, noTECO huan xiquita. Xijtlacaquili
    nopa tlajtoli tlen Senaquerib nechilhuía ipan ni amatl pampa nochi tlen quiijtohua
    mitzixpano, ta tiToteco Dios, ta tlen nelía tiitztoc.
  bus-bus: Ǹ swã kpá ǹ yã ma, Dii. Ǹ wɛ́ɛ sɛ́ ǹ guu gwa, Dii. Ǹ dↄkɛna kↄ̃n n Luda
    Wɛ̃̀ndideo lɛ́kpãsã kɛ̀ Sɛnakeribi kɛ̀ ma fá!
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Exak urewe uzeapo ma'e nehe. Einu katu ma'e
    Xenakeriw hemimume'u nehe. Uze'eg zemueteahy iko nerehe, Tupàn.
  eng-DRA: 'Incline thy ear, and hear: open, O Lord, thy eyes, and see: and hear all
    the words of Sennacherib, who hath sent to upbraid unto us the living God.'
