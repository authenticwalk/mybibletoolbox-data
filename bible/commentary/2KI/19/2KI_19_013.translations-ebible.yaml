verse: 2KI.019.013
translations:
  mal-C: ഹമാത്തുരാജാവും അർപ്പാദുരാജാവും എവിടെ? ലായീർ സെഫർവയിം, ഹേന, ഇവ്വ എന്നിവിടങ്ങളിലെ
    രാജാക്കന്മാരും എവിടെ?”
  deu-TKW: Wo ist der König von Hamath und der König von Arpad und ein König über
    die Stadt Sepharwaim, Hana und Awwa?
  lin-lin: Wapi mokonzi ya Amati, ya Aripadi, ya Layiri, ya engumba Sefarivayimi,
    ya Ena mpe ya Iva ? »
  eng-LSV: Where [is] the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, Hena, and Ivvah?”
  eng-GNV: Where is the King of Hamath, and the King of Arpad, and the King of the
    citie of Shepharuaim, Hena and Iuah?
  eng-WEBSTER: Where is the king of Hamath, and the king of Arpad, and the king of
    the city of Sepharvaim, of Hena, and Ivah?
  nhw-BL: ¿Tiquelnamiqui catli panoc ica nopa tlanahuatiani ipan Hamat huan Arfad
    huan catli panoc ica nopa tlanahuatiani ipan altepeme Sefarvaim, Hena huan Iva?
    ¡Nochi mijque! Nopa tlanahuatijquetl tlen tlali Asiria quej nopa quiilhui Tlanahuatijquetl
    Ezequías.
  swh-ONEN: Yuko wapi mfalme wa Hamathi, mfalme wa Arpadi, mfalme wa mji wa Sefarvaimu,
    au wa Hena au wa Iva?”
  bba-bba: Nɡe mɑnɑ Hɑmɑtiɡibun sunɔ u wɑ̃ɑ kɑ Aɑpɑdiɡibun sunɔ kɑ Sefɑɑfɑimuɡibun
    sunɔ, kɑ Henɑɡibun sunɔ kɑ sere mɑɑ Ifɑɡii.
  eng-KJVCPB: Where is the king of Hamath, and the king of Arpad, and the king of
    the city of Sepharvaim, of Hena, and Ivah?
  luo-luo: Tinde ere ruodh Hamath, ruodh Arpad, gi ruodh dala maduongʼ mar Sefarvaim,
    kata ruodh Hena kod Iva?”
  meu-meu: Hamat bona Arapada bona Sefaravaimi hanuana bona Hena bona Iva pavapavadia
    be edeseni ai?
  npi-ULB: हमातका राजा, अर्पादका राजा, सपर्बेम, हेना र इव्वा सहरहरूका राजा कहाँ छन्
    ?”
  yor-yor: Níbo ni ọba Hamati wa, ọba Arpadi, ọba ìlú Sefarfaimi, ti Hena, tàbí ti
    Iffa gbé wà?”
  pes-OPCB: بر سر پادشاه حمات و پادشاه ارفاد و سلاطین سفروایم، هینع و عوا چه آمد؟»
  tgl-ULB: Nasaan ang mga hari ng Hamat, ang hari ng Arpad, ang hari ng mga lungsod
    ng Sefarvaim, ng Hena, at Iva?”
  cbu-NT: ¿Na yapeewamta kurak Hamat, misha Arpad, misha Sefarpayim, misha Jená, misha
    Iwá, na yapimsiniya? Anoo ichingaroo pacharanganaya, tárangiya.
  hui-hui: Hamada tanonaga kini henerubi Abada tanonaga kinirubi Sebabaimi tanonaga
    kinirubi Hena tanonaga kinirubi Iba tanonaga kinirubi mbira áyu heabe. Naheore
    ndoyabe. Iname uruni bo wahai harimagoni, lalu gilibu wia hene.
  mya-mya: ဟာ​မတ်​မြို့၊ အာ​ပဒ်​မြို့၊ သေ​ဖ​ရ​ဝိမ်​မြို့၊ ဟေ​န မြို့​နှင့်​ဣ​ဝါ​မြို့​တို့​တွင်​စိုး​စံ​ခဲ့​သော​ဘု​ရင်
    များ​သည်​အ​ဘယ်​မှာ​နည်း'' ဟု​ဖော်​ပြ​ပါ ရှိ​၏။
  bod-N: ཧ་མཱད་ཀྱི་རྒྱལ་པོ་དང་ཨར་ཕད་ཀྱི་རྒྱལ་པོ། སེ་ཕར་ཝ་ཨིམ་གྲོང་ཁྱེར་དང་ཧེ་ནཱ། ཨི་ཝཱ་བཅས་ཀྱི་རྒྱལ་པོ་རྣམས་གང་དུ་ཡོད་དམ་ཞེས་སྨྲོས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Ko, mambo weHamati aripi, namambo weAripadhi, namambo weguta reSefarivhaimi,
    weHena kana neIvha?”
  spa-BLM: ¿Dónde está el rey de Hamat, el rey de Arpad y el rey de la ciudad de Sefarvaim,
    de Hena y de Ivva?”
  cac-cac: ¿B'ajtil ay vin̈ sreyal chon̈ab' Hamat, Arpad, Sefarvaim, Hena yed' Iva?
    xchicot vin̈ sreyal Asiria chi'.
  swh-ULB: Je yuko wapi mfalme wa Hamathi, mfalme Arpadi, mfalme wa miji ya Sefarvaimu,
    wa Hena, na Iva?”'
  bel-bel: Дзе цар Эмата, і цар Арпада, і цар горада Сэпарваіма, Эны і Івы?
  deu-ELBBK: Wo ist der König von Hamat und der König von Arpad und der König der
    Stadt Sepharwaim, von Hena und Iwa?
  mbb-OT: Duen be nehimu te menge hadì diyà te Hamat, Arpad, Sefarvaim, Hena, wey
    Iva?”
  mal-2015: ഹമാത്ത്‌ രാജാവും അർപ്പാദ്‌ രാജാവും സെഫർവ്വയീംപട്ടണം ഹേന ഇവ്വ എന്നവെക്കു
    രാജാവായിരുന്നവനും എവിടെ?
  rmc-rmc: Kaj hino o kraľis andral o foros Chamat? Kaj o kraľis andral o Arpad? A
    kaj hine o kraľa andral o Sefarvajim, Hena the Iva?“
  pes-OPV: پادشاه حمات کجاست؟ و پادشاه ارفاد و پادشاه شهر سفروایم و هینع و عوا؟»
  ron-1924: Унде сунт ымпэратул Хаматулуй, ымпэратул Арпадулуй ши ымпэратул четэцилор
    Сефарваим, Хена ши Ива?’”
  ben-OBCV: হমাতের রাজা বা অর্পদের রাজা কোথায় গেল? লায়ীর, সফর্বয়িম, হেনা ও ইব্বার
    রাজারাই বা কোথায় গেল?”
  som-som: Oo bal meeye boqorkii Xamaad, iyo boqorkii Arfaad, iyo boqorkii magaalada
    Sefarwayiim, iyo kii Xeenac, iyo kii Ciwaah?
  lat-VUC: ubi est rex Emath, et rex Arphad, et rex civitatis Sepharvaim, Ana, et
    Ava?
  eng-ASVBT: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?
  ita-1885: Dov'è il re di Hamat, e il re di Arpad, e il re della città di Sefarvaim,
    di Hena e d'Ivva?
  eng-LXXUP: Where is the king of Hamath, and the king of Arpad? and where is the
    king of the city of Sepharvaim, of Hena, and Ivvah?
  eng-ULB: Where are the king of Hamath, the king of Arpad, the king of the cities
    of Sepharvaim, of Hena, and Ivvah?'”
  spa-VBL: ¿Dónde está hoy el rey de Jamat, el rey de Arpad, el rey de la ciudad de
    Sefarvaim, el rey de Hená o el rey de Iáa?’”
  fra-_FOB: Où sont le roi de Hamath, le roi d'Arpad, et le roi de la ville de Sépharvaïm,
    de Héna et d'Ivva?
  mal-mal: ഹമാത്ത്‌ രാജാവും, അർപ്പാദ്‌ രാജാവും, സെഫർവ്വയീംപട്ടണം ഹേന ഇവ്വ എന്നിവക്ക്
    രാജാവായിരുന്നവനും എവിടെ?”
  urd-GVR: Dhyān do, ab Hamāt, Arfād, Sifarwāym Shahr, Henā aur Iwwā ke bādshāh kahāṅ
    haiṅ?”
  suz-BL: हमाथ, अरपाद सेफारवाइम सहर, हेना नु इव्‍वाह ङा पिप ते लाक्‍गमे?” देंपाइक्‍चा
    कली मुर सोइक्‍ता बाक्‍त।
  ita-1927: Dov’è il re di Hamath, il re d’Arpad, e il re della città di Sefarvaim,
    di Hena e d’Ivva?”
  ckb-ckb: کوان پاشای حەمات و پاشای ئەرپاد و پاشای شارەکانی سفەرڤەیم، هێنەع و عیڤا؟»
  eng-BBE: Where is the king of Hamath, and the king of Arpad, and the king of the
    town of Sepharvaim, of Hena and of Ivvah?
  kan-OKCV: ಹಮಾತ್, ಅರ್ಪಾದ್, ಸೆಫರ್ವಯಿಮ್, ಹೇನ, ಇವ್ವಾ, ಎಂಬ ಪಟ್ಟಣಗಳ ಅರಸರು ಏನಾದರು ಎಂಬ ನನ್ನ
    ಮಾತನ್ನು ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನಿಗೆ ಹೇಳಿರಿ,” ಎಂದು ಪತ್ರ ಬರೆದು ದೂತರ ಮುಖಾಂತರ ಕಳುಹಿಸಿದನು.
  tam-2017: ஆமாத்தின் ராஜாவும், அர்பாத்தின் ராஜாவும், செப்பர்வாயிம், ஏனா, ஈவா பட்டணங்களின்
    ராஜாக்களும் எங்கே என்று சொல்லுங்கள் என்றான்.
  spa-RV-1909: ¿Dónde está el rey de Hamath, el rey de Arphad, el rey de la ciudad
    de Sepharvaim, de Hena, y de Hiva?
  ron-BTF: Unde este împăratul Hamatului, și împăratul Arpadului, și împăratul cetății
    Sefarvaimului, Henei și Ivei?
  eng-WEBP: Where is the king of Hamath, the king of Arpad, and the king of the city
    of Sepharvaim, of Hena, and Ivvah?’”
  eng-FBV: Where today is the king of Hamath, the king of Arpad, the king of the city
    of Sepharvaim, the king of Hena, or the king of Ivvah?”
  nld-1939: Waar is de koning van Chamat gebleven, en de koning van Arpad, de koning
    van Sefarwáim, Hena en Iwwa?
  nch-BL: ¿Tiquelnamiqui ten panoc ica nopa tanahuatiani ipan Hamat huan Arfad huan
    ten panoc ica nopa tanahuatiani ipan altepeme Sefarvaim, Hena huan Iva? ¡Nochi
    mijque!” Nopa tanahuatijquet ten tali Asiria quej nopa quiilhui Tanahuatijquet
    Ezequías.
  vie-1934: Vua Ha-mát, vua Aït-bát, vua thành Sê-phạt-va-im, vua Hê-na, và vua Y-va,
    đều ở đâu?
  hin-CV: कहां है हामाथ का राजा, अरपाद का राजा, सेफरवाइम नगर का राजा और हेना और इव्वाह
    के राजा?’ ”
  spa-BES: ¿Dónde están el rey de Hamat, y el rey de Arfad, y el rey de la ciudad
    de Sefarvaim, de Hena y de Iva?
  tdx-tdx: Aia ty mpanjaka’ i Kamate, ty mpanjaka’ i Arpade, ty mpanjaka’ i rova’
    i Sefarvainey, ty a i Hena, naho Ivà?
  tha-KJV: กษัตริย์​ของฮามัท กษัตริย์​ของอารปัด กษัตริย์​ของเมืองเสฟารวาอิม เฮนาและอิฟวาห์​อยู่​ที่ไหน​’”
  por-BR-2018: Onde está o rei de Hamate, o rei de Arpade, o rei da cidade de Sefarvaim,
    de Hena, e de Iva?
  deu-ELO: Wo ist der König von Hamath und der König von Arpad und der König der Stadt
    Sepharwaim, von Hena und Iwa?
  eng-WYC-2018: Where is the king of Hamath, and the king of Arpad? and the king of
    the city of Sepharvaim, of Hena, and of Ivah?
  epo-epo: Kie estas la reĝo de Ĥamat kaj la reĝo de Arpad kaj la reĝo de la urbo
    Sefarvaim, de Hena kaj Iva?
  uig-PIN: Hamat padixaⱨi, Arpad padixaⱨi, Sǝfarwaim, Hena ⱨǝm Iwwaⱨ xǝⱨǝrlirining
    padixaⱨliri ⱪeni?»».
  beo-beo: Moilai Ha:ima:de amola Aba:de, Sefafa:ime, Hina, amola Ifai, ilia hina
    bagade ili da habila:?”
  tpi-OTNT: Ol king bilong taun Hamat na Arpat na Sefarvaim na Hena na Iva i stap
    yet, a? Nogat. Mipela i kilim olgeta i dai pinis.”
  hau-SA: Ina sarkin Hamat, da sarkin Arfad, da sarkin birnin Sefarfayim, ko na Hena
    da kuma na Iffa?”
  uig-LAT: Xamat padishahi, Arpad padishahi, Sefarwaim, Xéna hem Iwwah sheherlirining
    padishahliri qéni?»».
  nde-nde: Ingaphi inkosi yaseHamathi, inkosi yase-Ariphadi, angaphi amakhosi aseLayiri
    leSefavayimi, loba eyaseHena kumbe eyase-Iva?”
  ton-ton: Kofaʻā ia ʻae tuʻi ʻo Hemati, mo e tuʻi ʻo ʻApati, mo e tuʻi ʻoe kolo ko
    Sifaveimi, ʻo Hena, mo Iva?”
  ces-1613: Kde jest král Emat, a král Arfad, a král města Sefarvaim, Ana i Ava?
  eng-WMB: Where is the king of Hamath, the king of Arpad, and the king of the city
    of Sepharvaim, of Hena, and Ivvah?’”
  tam-TCV: ஆமாத்தின் அரசன் எங்கே? அர்பாத்தின் அரசன் எங்கே? செப்பர்வாயீம், ஏனா, இவ்வா
    ஆகிய பட்டணங்களின் அரசர்கள் எங்கே? சொல்லுங்கள்.”
  ceb-ULB: Asa naman ang hari sa Hamat, ang hari sa Arpad, ang hari sa mga siyudad
    sa Sefarvaim, sa Hena, ug sa Iva?'”
  pol-UBG: Gdzie jest król Chamatu, król Arpadu i król miasta Sefarwaim, Heny i Iwwy?
  agr-agr: ¡Tuja yaakat Hamat, Arpad, Sefarvaim, Hená, Ivá aajaku aina nuna apuji
    aidaunashkam ashí ijinawaju ainawai!” tiuwai.
  kyc-kyc: Yuu taone Amati kiŋi dokope yuu Arepate range kiŋipi yuu Separaime kiŋipi
    yuu Ena kiŋipi dee yuu Ipa kiŋipi dupwa anja karamisi lao pepa piya.
  urd-GVU: دھیان دو، اب حمات، ارفاد، سِفروائم شہر، ہینع اور عِوّا کے بادشاہ کہاں ہیں؟“
  deu-1912: Wo ist der König von Hamath, der König zu Arpad und der König der Stadt
    Sepharvaim, von Hena und Iwwa?
  kan-2017: ಹಮಾತ್, ಅರ್ಪಾದ್, ಸೆಫರ್ವಯಿಮ್, ಹೇನ, ಇವ್ವಾ ಎಂಬ ಪಟ್ಟಣಗಳ ಅರಸರು ಏನಾದರು? ಎಂದು
    ನಿನಗೆ ತಿಳಿಯದೋ ಎಂದು ಪತ್ರವನ್ನು ದೂತರ ಮೂಲಕ ಕಳುಹಿಸಿದ.’”
  yap-yap: Bu uw fapi pilung ko fapi binaw nu Hamath, ngu Arpad, ngu Sefarvaim, ngu
    Hena, ngu Ivvah?”
  hlt-MCSB: Khamath manghai neh Arpad manghai, Hena Sepharvaim neh Ivvah khopuei manghai
    te ta?” na ti,” a ti nah.
  mdy-ETH: ሂንዳ ኮሺ ማሌ፤ ሃማቴ፥ ዓርፓዴ፥ ሴፓርዋዬሜ፥ ሄናዒንታ ዒዋ ካታሞንታኮ ካኣታ ሃሢ ዎካዳይ?»
  twi-ASANTE: Ɛhe na Hamathene ne Arpadhene, kuropɔn Sefarwaim anaa Hena anaa Iwa
    ahemfo no wɔ?”
  eng-WEBU: Where is the king of Hamath, the king of Arpad, and the king of the city
    of Sepharvaim, of Hena, and Ivvah?’”
  wal-wal: Hamaata kawoi, Arifaada kawoi, Safariwaima kawoi, Henaa7a kawoinne Iiwa
    kawoi awan de7iyoonaa?” yaagidi kiittiis.
  spa-PDDPT: ¿Dónde está el rey de Hamat, o Arfad, o de la ciudad de Sefarvaim, o
    de Hena, o de Iva?
  gun-gun: Ha'e mamo tu oiko aỹ Hamate pygua huvixa, ha'e Arpade, Sefarvaim tetã,
    Hena ha'e Iva pygua huxixa kuery?” — he'i uka.
  ilo-ULB: Sadino ti ayan dagiti ari ti Hamat, ti ari ti Arpad, ti Ari dagiti siudad
    ti Sefravaim, Hena ken Ivva?'”
  kpg-kpg: Aahee nia king o nia waahale go Hamath, Arpad, Sepharvaim, Hena mo Ivvah?
    Digaula gu hagalee!”
  uig-ARA: خامات پادىشاھى، ئارپاد پادىشاھى، سەفارۋائىم، خېنا ھەم ئىۋۋاھ شەھەرلىرىنىڭ
    پادىشاھلىرى قېنى؟»».
  sus-sus: Xamata mangɛ, Arapadi mangɛ, Sefarawayimi mangɛ, Hena mangɛ, nun Iwa mangɛ
    na minden?›»
  pon-2006: Ia nanmwarki kan en kahnimw Amad, Arpad, Separpaim, Ena oh Ippa?”
  jae-jae: Ma kiŋ aŋga Hamat to Arpad ma Separwaim to Hena ma Iwa sêmoa ondoc.”
  ksd-ksd: Akave ra king Kamat, ma ra king Arpad, ma ra king kai ra pia na pal Separvaim,
    ma ra ura king kadir Ena ma Iva?
  tur-YTC: Hamat Kralı, Arpad Kralı, Sefarvaim kentinin, Hena'nın ve İvva'nın kralı
    nerede?'”
  grc-BRENT: Ποῦ ἐστιν ὁ βασιλεὺς Αἱμὰθ, καὶ ὁ βασιλεὺς Ἀρφάδ; καὶ ποῦ ἐστιν ὁ βασιλεὺς
    τῆς πόλεως Σεπφαρουαῒν, Ἀνὰ, καὶ Ἀβά;
  ind-AYT: Di mana Raja Hamat dan Raja Arpad, Raja kota Sefarwaim, serta Hena dan
    Iwa?’”
  nya-nya: Kodi mafumu a Hamati, Aripadi ndi mafumu a mizinda ya Sefaravaimu, Hena
    ndi Iva, ali kuti?”
  hrv-hrv: Gdje je kralj hamatski, kralj arpadski, kralj Sefarvajima, Hene i Ive?'”
  mps-mps: Te taun Hamat, tama me te taun Arpat, tama me te taun Sefarvaim, tama me
    te taun Hena, tama me te taun Iva, te taun bulu hani king bidi dabe augwali me
    bidiba, agawe? Menio. Dago augwali tigidali ela muna silai dao,” Senakeripgo pasde
    te po wali.
  tpi-tpi: Ol king bilong taun Hamat na Arpat na Sefarvaim na Hena na Iva i stap yet,
    a? Nogat. Mipela i kilim olgeta i dai pinis.”
  dan-1931: Hvor er Kongen af Hamat, Kongen af Arpad eller Kongen af La'ir, Sefarvajim,
    Hena og Ivva?”
  vie-OVCB: Vua Ha-mát và vua Ác-bác đã làm gì? Còn vua của Sê-phạt-va-im, Hê-na,
    và Y-va bây giờ ở đâu?”
  guj-2017: હમાથનો રાજા, આર્પાદનો રાજા, સફાર્વાઈમ નગરનો રાજા તથા હેનાનો અને ઇવ્વાનો
    રાજા ક્યાં છે? હતા ના હતા થઈ ગયા છે.
  pon-2006A: Ia nanmwarki kan en kahnimw Amad, Arpad, Separpaim, Ena oh Ippa?”
  por-BRBSL: Onde está o rei de Hamath, o rei de Arpad, e o rei da cidade de Sefarvaim,
    de Hena, e de Ivvah?
  cth-cth: Hamath siangpahrang, Arpad siangpahrang, Sepharvaim khopui siangpahrang,
    Hamath siangpahrang hoi Ivvah siangpahrangnaw hateh, namaw koung ao awh vaw telah
    atipouh.
  twi-twi: Nsɛm bɛn na ɛtotoo Hamathene ne Arpadhene? Nsɛm bɛn nso na ɛtotoo Sefarwaim,
    Hena ne Iwa ahemfo?”
  hlt-hlt: Khamath manghai neh Arpad manghai, Hena Sepharvaim neh Ivvah khopuei manghai
    te ta?” na ti,” a ti nah.
  tbz-SIM: Amɑti nɛ̀ Adipɑdi nɛ̀ Dɑyii nɛ̀ Sefɑdifɑimmu nɛ̀ Enɑɑ nɛ̀ Ifɑ yɛ kpɑ̀ɑ̀tìbɛ̀
    bo dɛ?
  msy-2020: Ezɨ nguibar kaba, Hamat, Arpat, Sefarvaim, Hena, ko Iva, men atriviba
    datɨrɨghɨn managh iti? Me itir puvatɨ. E bar me mɨsoagharɨghizɨ me ariaghire.”
  dop-dop: Tɔɔsɩ mpi pǝ mɑɣɑnɑ Hɑmɑtɩ, nɑ Aɑpɑtɩ, nɑ Lɑyii, nɑ Sefɑfɑyim, nɑ Henɑ,
    nɑ Afɑ ɑwulɑɑ tɔ.
  azb-azb: Hanı Xamat padşahı, Arpad padşahı, Sefarvayim şəhərinin, Henanın və Avvanın
    padşahı?”»
  eng-DBY: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?
  hin-2017: हमात का राजा, और अर्पाद का राजा, और सपर्वैम नगर का राजा, और हेना और इव्वा
    के राजा ये सब कहाँ रहे?’”
  wol-KYG: Ana buuri Amat ak Arpàdd ak Layir ak Sefarwayim ak Ena ak Iwa?”»
  eng-YLT: Where [is] the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, Hena, and Ivvah?'
  eng-WYC-2017: Where is the king of Hamath, and the king of Arpad? and the king of
    the city of Sepharvaim, of Hena, and of Ivah?
  eng-WMBB: Where is the king of Hamath, the king of Arpad, and the king of the city
    of Sepharvaim, of Hena, and Ivvah?’”
  urd-GVH: ध्यान दो, अब हमात, अरफ़ाद, सिफ़रवायम शहर, हेना और इव्वा के बादशाह कहाँ
    हैं?”
  rug-rug: Avei sa baṉara pa Hamati, sa baṉara pa Arapadi, sa baṉara koasa vasileana
    lavata pa Sepavaimi, babe pa Hena meke pa Iva?”
  gaz-gaz: Mootiin Hamaati, mootiin Arfaad, mootiin magaalaa Seefarwaayim yookaan
    mootiin Heenaa yookaan mootiin Iwaa eessa jira?”
  fra-LSG: Où sont le roi de Hamath, le roi d’Arpad, et le roi de la ville de Sepharvaïm,
    d’Héna et d’Ivva?
  gnn-gnn: '@see-verse:2KI.019.012'
  yal-yal: Manga Xamata nun Manga Arapada nun Sefarawayimi taa mangana hanma Hena,
    hanma Iwa, ne mangane minɛn yi?’ ”
  haw-1868: Auhea ke alii o Hamata, a me ke alii o Arepada, a me ke alii no na kulanakauhale
    o Separevaima, o Hena, a me Iva?
  arb-NAV: أَيْنَ مَلِكُ حَمَاةَ وَمَلِكُ أَرْفَادَ وَمَلِكُ مَدِينَةِ سَفْرَوَايِمَ
    وَهَيْنَعَ وَعَوَّا؟»
  ewe-ewe: Afi ka Hamat fia kple Arpad fia le? Nu kae wɔ Sefarvaim kple Hena kple
    Iva ƒe fiawo?”
  eng-LEE: Where is the king of Chamath, and the king of Arpad, and the king of the
    city of Sepharvayim, of Hena', and 'Ivvah?
  asm-FB: হমাতৰ ৰজা, অৰ্পদৰ ৰজা, চফৰ্বয়িমৰ নগৰবোৰৰ ৰজা, হেনা আৰু ইব্বাৰ ৰজা ক’ত আছে’?”
  sus-A: شَمَتَ مَنفّ، عَرَثَدِ مَنفّ، سٍقَرَوَيِمِ مَنفّ، هٍنَ مَنفّ، نُن عِوَ مَنفّ
    نَ مِندٍن؟›»
  fra-SBL: Où est le roi de Hamath, le roi d'Arpad, et le roi de la ville de Sépharvaïm,
    de Héna et d'Ivva ? »
  hbo-hbo: אַיֹּ֤ו מֶֽלֶךְ־חֲמָת֙ וּמֶ֣לֶךְ אַרְפָּ֔ד וּמֶ֖לֶךְ לָעִ֣יר סְפַרְוָ֑יִם
    הֵנַ֖ע וְעִוָּֽה׃
  piu-2006: '@see-verse:2KI.019.012'
  kik-kik: Mũthamaki wa Hamathu na kana mũthamaki wa Aripadi, kana mũthamaki wa itũũra
    inene rĩa Sefarivaimu kana wa Hena, o na kana wa Iva-rĩ, arĩ ha?”
  fra-NCL: Où sont le roi d’Emath, le roi d’Arphad et le roi de la ville de Sépharvaïm,
    d’Ana et d’Ava ? »
  cek-AK: Hamath siangpahrang, Arpad siangpahrang, Sepharvaim siangpahrang, Hena hoi
    Ivvah siangpahrangnawk loe naa ah maw oh o boeh? tiah thui pae oh, tiah a naa.
  cuk-cuk: Deginbali, Hamat-dulemar-e-rey, Arfad-dulemar-e-rey, Sefarvaim-dulemar-e-rey,
    Hena-dulemar-e-rey, degine, Iva-dulemar-e-rey, gwen e-dulemar-bendaksurmogad.’
    ”
  uig-CYR: Хамат падишаси, Арпад падишаси, Сәфарваим, Хена һәм Ивваһ шәһәрлириниң
    падишалири қени?»».
  tel-2017: హమాతు రాజు ఏమయ్యాడు? అర్పాదు, సెపర్వియీము, హేన, ఇవ్వా అనే పట్టణాల రాజులు
    ఏమయ్యారు?” అని వార్త పంపాడు.
  hat-BSA: Kibò wa Hamath la ye, wa Arpad la, wa gran vil Sepharvaïm nan, Henna, avèk
    Ivva?’”
  kos-kos: Pia tokosra lun siti Hamath, Arpad, Sepharvaim, Hena, ac Ivvah?”
  hbo-WLC: אַיּ֤וֹ מֶֽלֶךְ־חֲמָת֙ וּמֶ֣לֶךְ אַרְפָּ֔ד וּמֶ֖לֶךְ לָעִ֣יר סְפַרְוָ֑יִם
    הֵנַ֖ע וְעִוָּֽה׃
  ibo-ibo: Olee ebe eze ndị Hamat maọbụ eze Apad nọ? Olee ebe eze obodo Lair, Sefavaim,
    Hena na Iva nọkwa?”
  ory-ory: ହମାତର ରାଜା ଓ ଅର୍ପଦର ରାଜା ଓ ସଫର୍ବୟିମ ନଗରର, ହେନାର ଓ ଅବ୍ବାର ରାଜା କାହାନ୍ତି?’”
  chk-chk: Ia a nom ie kingen ekewe telinimw Hamat, Arpat, Sefarwaim, Hena me Iwa?”
  rop-rop: En wujei detlot king blanga ola taun gulum Heimath, Apad, Sefabaim, Hena
    en Ibaha?” Lagijat na det boswan bin tok langa det leda.
  ukr-1871: Де царь Ематський й царь Арпадський й царь пад городом Сефарваїмом, Еною
    й Іввою?
  deu-1951: Wo ist der König zu Chamat und der König zu Arpad und der König der Stadt
    Sepharwaim, Hena und Iwa?
  eng-JPS: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?'
  srp-1865: Gdje je car Ematski i car Arfadski i car od grada Sefarvima, od Ene i
    Ave?
  lug-lug: Kabaka w’e Kamasi, kabaka w’e Alupadi, kabaka w’ekibuga kya Sefavayimu,
    oba kabaka w’e Kena oba kabaka w’e Yiva, bali ludda wa?”
  heb-heb: איו מלך חמת ומלך ארפד ומלך לעיר ספרוים הנע ועוה׃
  ben-IRV: হমাতের রাজা, অর্পদের রাজা, সফর্বয়িম শহরের রাজা অথবা হেনা ও ইব্বার রাজা
    কোথায়?”
  pan-pan: ਹਮਾਥ ਦਾ ਰਾਜਾ, ਅਰਪਾਦ ਦਾ ਰਾਜਾ ਅਤੇ ਸਫ਼ਰਵਇਮ ਸ਼ਹਿਰ ਦਾ, ਹੇਨਾ ਅਤੇ ਇੱਵਾਹ ਦੇ ਰਾਜੇ
    ਕਿੱਥੇ ਹਨ?
  mya-JVB: ဟာမတ် မင်းကြီး ၊ အာပဒ် မင်းကြီး နှင့် သေဖရဝိမ် မြို့၊ ဟေန မြို့၊ ဣဝါ မြို့ကိုစိုးစံသော
    မင်းကြီးတို့သည် အဘယ်မှာရှိကြသနည်းဟု မှာလိုက်လေ၏
  tbg-tbg: Hamaati avuhainaavave, Apaati avuhainaavave, Sefavaimi avuhainaavave, Henaa
    avuhainaavave, Ivaa avuhainaavave, vika vate qaqie variavo? Kiavuve. Tenavu vika
    ekaa aru kaunarave, tiro. Senakeripiva mintima qara ntuvatora.
  hmo-hmo: Hamata bona Arapada bona Separavaimi bona Hena bona Iva hanua ibounai edia
    king taudia be edeseni?”
  urd-urd: हमात का बादशाह और अरफ़ाद का बादशाह, और शहर सिफ़वाइम और हेना' और इवाह का
    बादशाह कहाँ है?”
  rus-SYN: Где царь Емафа, и царь Арпада, и царь города Сепарваима, Ены и Иввы?
  bqc-SIM: Amata kía kú mái? Aapadaɛ kía kú máɛ? Sefavaiũ ge Ena ge Iva kíaↄ
    ku mái?
  tcz-CHONGTHU: Arpad khopi leng Hamath khopi chunga ipi soh em? Ivvah, Hena, Sepharvaim
    lengho iti gam’ah hiu hitam?” tin aseiyin ahi.
  mar-mar: हमाथ, अर्पद, सफरवाईम, हेना आणि इव्वा यांचे राजे कुठे आहेत? त्यांचा पार
    धुरळा उडाला आहे.”
  qub-qub: Masqui yarpachacuy. ¿Maytaj Hamatpa, Arfadpa, Sefarvaimpa, Henapa, Ivapa
    raynincuna?»
  bqp-bqp: Amata kína kú máa? Apada kína kú máa? Sefavaimu ke Ena ke Iva kínanↄn kú
    máa?
  hat-hat: Kote wa lavil Amak la, wa lavil Apad la, wa lavil Sefarayim lan, wa lavil
    Ena a ak wa lavil Iva a?
  eng-BSB: Where are the kings of Hamath, Arpad, Sepharvaim, Hena, and Ivvah?’”
  eng-WEBPB: Where is the king of Hamath, the king of Arpad, and the king of the city
    of Sepharvaim, of Hena, and Ivvah?’”
  kbq-kbq: Hagi Hamati rankumate kinima, Arpa kumate kinima, Sefarvaimi kumate kinima,
    Hena kumate kinima, Iva rankumate kininena menina iga mani'naze? Ana maka hago
    zamahe vagaronke'za fri'naze.
  nhe-BL: ¿Tiquilnamiqui tlen panoc ica nopa tlanahuatiani ipan Hamat huan Arfad huan
    tlen panoc ica nopa tlanahuatiani ipan altepetini Sefarvaim, Hena huan Iva? ¡Nochi
    mijque!” Nopa tlanahuatijquetl tlen tlali Asiria queja nopa quiilhui Tlanahuatijquetl
    Ezequías.
  bus-bus: Amata kína kú máa? Apada kína kú máa? Sefavaimu ke Ena ke Iva kínanↄↄ kú
    máa?
  gub-BL: Nema'enukwaw katu amo tawhu wanuwihawete wanehe ne. Amat tawhu pe har wanuwihawete.
    Arapaz tawhu pe har wanuwihawete. Xepawaim tawhu pe har wanuwihawete. Ena tawhu
    pe har wanuwihawete. Iwa tawhu pe har wanuwihawete. Ma'e pe wanekon a'e tuwihawete
    kutàri wà, i'i izupe a'e, uze'eg a'e pape rehe imuapyk pà a'e.
  eng-DRA: Where is the king of Emath, and the king of Arphad, and the king of the
    city of Sepharvaim, of Ana and of Ava?
