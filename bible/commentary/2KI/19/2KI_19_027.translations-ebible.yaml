verse: 2KI.019.027
translations:
  mal-C: “ ‘എന്നാൽ നീ എവിടെ അധിവസിക്കുന്നെന്നും നിന്റെ പോക്കും വരവും എപ്പോഴൊക്കെയെന്നും
    എന്റെനേരേയുള്ള നിന്റെ കോപഗർജനവും ഞാൻ അറിയുന്നു.
  deu-TKW: Dein Aufstehen und dein Sitzen ist mit offenbar, dein Gehen und Kommen
    kenne ich wohl, sowie dein Toben wider mich!
  lin-lin: Nayebi esika nini ozalaka, tango nini obimaka, tango nini ozongaka, mpe
    tango nini otombokelaka Ngai.
  eng-LSV: And your sitting down, and your going out, || And your coming in, I have
    known, || And your anger toward Me;
  eng-GNV: I knowe thy dwelling, yea, thy going out, and thy comming in, and thy furie
    against me.
  eng-WEBSTER: But I know thy abode, and thy going out, and thy coming in, and thy
    rage against me.
  nhw-BL: Na nimitziximati cuali. Nijmati quema tiquisa huan canque tiya huan nochi
    catli tijchihua. Huan nijmati quenicatza ticualanca camanaltitoc noca na.
  swh-ONEN: “ ‘Lakini ninajua mahali ukaapo, kutoka kwako na kuingia kwako, na jinsi
    unavyoghadhibika dhidi yangu.
  bba-bba: Yinni Gusunɔ wi, u mɑɑ nɛɛ, u yɛ̃ sɑɑ ye Asirin sinɑ boko wi, u rɑ sinɛ
    kɑ sɑɑ ye u rɑ du dirɔ kɑ sɑɑ ye u rɑ yɑri, kɑ mɑɑ sɑɑ ye u kɑ nùn mɔru mɔ̀.
  eng-KJVCPB: But I know thy abode, and thy going out, and thy coming in, And thy
    rage against me.
  luo-luo: “ ‘To angʼeyo kama idakie, bende angʼeyo sa ma idonjo kata sa ma iwuok,
    kata kaka iwuoyo marach kuoma.
  meu-meu: A lau na emu helai diho dibagu, emu raka lasi bona emu raka vareai, bona
    emu heihi-ihirai egu ai danu.
  npi-ULB: तर तँ भुइँमा बसेको र तँ बाहिर गएको र भित्र आएको अनि मेरो विरुद्धमा तैंले
    रिस गरेको मलाई थाहा छ ।
  yor-yor: '“ ‘Ṣùgbọ́n èmi mọ ibi tí ìwọ dúró àti ìgbà tí ìwọ bá dé tàbí lọ àti bí
    ìwọ ṣe ìkáàánú rẹ: sí mi.'
  pes-OPCB: اما من از همهٔ فکرها و کارهای تو و تنفری که نسبت به من داری آگاهم.
  tgl-ULB: Pero alam ko ang iyong pag-upo, paglabas, pagdating, at ang iyong matinding
    galit laban sa akin.
  cbu-NT: Nuw shiyaa yasaktana. Shiy yapimasaja xiyksha, misha mayaatsimasa chinaksha,
    anuwaa ichingaru yasakina. Shiy kizpur tsiyantarangush, nuwaa mantsir tsiyatarangush,
    anootstam yasakina.
  hui-hui: Anduane Homogo ibugua lalu, Anigo i̱na í̠naga mini manda bideru bibahende
    manda biai halu í̠ mbira bialu kegobi ibaga bialu keriabi bibahende handai haga
    kogoni. Ani bialu í̠na i̱hondo tandaga timbuni ho kegonibi manda bu ko.
  mya-mya: '``သို့​ရာ​တွင်​သင်​၏​အ​ကြောင်း​ကို​အ​ကုန်​အ​စင် ငါ​သိ​၏။ သင်​အ​ဘယ်​အ​မှု​ကို​ပြု​၍​အ​ဘယ်
    အ​ရပ်​သို့​သွား​သည်​ကို​လည်း​ကောင်း၊ ငါ့​အား အ​ဘယ်​မျှ​အ​မျက်​ထွက်​လျက်​နေ​သည်​ကို
    လည်း​ကောင်း​ငါ​သိ​၏။-'
  bod-N: ཁྱོད་རང་མར་སྡོད་པ་དང་། ཁྱོད་རང་ཕྱི་ནང་དུ་འགྲོ་འོང་བྱེད་པ། ཁྱོད་རང་ང་ལ་རབ་ཏུ་ཁྲོས་པ་བཅས་ཐམས་ཅད་བདག་གིས་རྟོགས་ཡོད་དོ།
    །
  sna-sna: “ ‘Asi ndinoziva paunogara, uye kwaunobva nokwaunoenda, uye kuti wakanditsamwira
    sei.
  spa-BLM: Pero yo sé que te sientas, que sales, que entras y que te enfureces contra
    mí.
  cac-cac: Vojtac masanil tas tza c'ulej yed' tas nab'il uuj tzach eq'ui. Vojtacpaxi
    to te aycot oval d'ayin.
  swh-ULB: Lakini najua kuketi kwako chini, na kutoka kwako, kuingia kwako dhidi yangu.
  bel-bel: Ці сядзеш ты, ці выйдзеш, ці ўвойдзеш, Я ўсё ведаю; ведаю і дзёрзкасьць
    тваю супроць Мяне.
  deu-ELBBK: Und ich kenne dein Sitzen und dein Aus- und dein Eingehen und dein Toben
    gegen mich.
  mbb-OT: Piru netuenan ku is langun mehitenged kenikew, ke hendei ka ed-ubpàubpà,
    etawa hendei ka ebpuun wey ebpevayà, wey ke hengkey is igkepeuki nu kediey.
  mal-2015: എന്നാൽ നിന്റെ ഇരിപ്പും നിന്റെ ഗമനവും ആഗമനവും എന്റെ നേരെയുള്ള നിന്റെ കോപഭ്രാന്തും
    ഞാൻ അറിയുന്നു.
  rmc-rmc: Ale me pal tu džanav savoro, džanav, kana džas avri a kana aves andre.
    Džanav the pal oda, savi bari choľi pre ma chas.
  pes-OPV: «اما من نشستن تو را و خروج و دخولت وخشمی را که بر من داری، می‌دانم.
  ron-1924: Дар штиу кынд стай жос, кынд ешь ши кынд интри ши кынд ешть фуриос ымпотрива
    Мя.
  ben-OBCV: “কিন্তু আমি জানি তোমার অবস্থান কোথায়, কখন তুমি আস ও যাও, আর কীভাবে তুমি
    আমার বিরুদ্ধে ক্রোধ প্রকাশ করো।
  som-som: Laakiinse waan aqaan fadhigaaga, Iyo bixiddaada, iyo soo geliddaada, Iyo
    cadhadaadii aad ii cadhootayba.
  lat-VUC: Habitaculum tuum, et egressum tuum, et introitum tuum, et viam tuam ego
    præscivi, et furorem tuum contra me.
  eng-ASVBT: But I know thy sitting down, and thy going out, and thy coming in, and
    thy raging against me.
  ita-1885: Ma io conosco il tuo stare, e il tuo uscire, e il tuo entrare, e il tuo
    furore contro a me.
  eng-LXXUP: But I know thy downsitting, and thy going forth, and thy rage against
    me.
  eng-ULB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  spa-VBL: '“Pero yo te conozco muy bien: dónde vives, cuándo entras, cuándo sales,
    y tu furia contra mí.'
  fra-_FOB: Mais je connais ta demeure, ta sortie et ton entrée, et ta fureur contre
    moi.
  mal-mal: എന്നാൽ നിന്റെ ഇരിപ്പും, നിന്റെ ഗമനവും ആഗമനവും, എന്റെ നേരെയുള്ള നിന്റെ കോപഭ്രാന്തും
    ഞാൻ അറിയുന്നു.
  urd-GVR: Maiṅ to tujh se ḳhūb wāqif hūṅ. Mujhe mālūm hai ki tū kahāṅ ṭhahrā huā
    hai, aur terā ānā jānā mujh se poshīdā nahīṅ rahtā. Mujhe patā hai ki tū mere
    ḳhilāf kitne taish meṅ ā gayā hai.
  suz-BL: गो इ बाक्‍शो बोक्‍शो नेल्‍ल तुइक्‍नुङ। गो इ लाङगा खिंङगा पशो नेल्‍ल तुइक्‍नुङ।
    मिनु आं पर्बम इ गाइश्‍शो तुइक्‍नुङ।
  ita-1927: Ma io so quando ti siedi, quand’esci, quand’entri, e quando t’infurii
    contro di me.
  ckb-ckb: «”بەڵام من هەستان و دانیشتنت و کاتی هاتوچۆکەت دەزانم، هەروەها هەڵچوونت
    لە دژی من.
  eng-BBE: But I have knowledge of your getting up and your resting, of your going
    out and your coming in.
  kan-OKCV: “ ‘ಆದರೆ ನೀನು ಎಲ್ಲಿ ವಾಸಿಸುವೆಯೆಂಬುದನ್ನು ನೀನು ಯಾವಾಗ ಬರುವೆ ಹೋಗುವೆ ಎಂಬುದನ್ನು
    ನೀನು ನನ್ನ ಮೇಲೆ ಹೇಗೆ ಕೋಪಿಸಿಕೊಳ್ಳುವೆ? ಎಂಬುದನ್ನು ನಾನು ಬಲ್ಲೆನು.
  tam-2017: உன் உட்காருதலையும், போக்கையும், வரவையும், நீ எனக்கு விரோதமாகக் கொந்தளிக்கிறதையும்
    அறிவேன்.
  spa-RV-1909: Yo he sabido tu asentarte, tu salir y tu entrar, y tu furor contra
    mí.
  ron-BTF: Dar eu cunosc locuința ta și ieșirea ta și intrarea ta și furia ta împotriva
    mea.
  eng-WEBP: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  eng-FBV: But I know you very well—where you live, when you come in, when you leave,
    and your furious anger against me.
  nld-1939: Maar Ik ken uw opstaan en zitten, Uw gaan en uw komen;
  nch-BL: Na nimitzixmati cuali. Nijmati quema tiquisa huan canque tiya huan nochi
    cati tijchihua. Huan nijmati quenicatza ticualanca camanaltitoc ten na.
  vie-1934: Nơi ngươi ngồi, lúc ngươi đi ra, đi vào, và sự giận dại ngươi đối cùng
    ta, ta đã biết hết.
  hin-CV: “ ‘मगर तुम्हारा उठना-बैठना मेरी दृष्टि में है, तुम्हारा भीतर आना और बाहर
    जाना भी; और मेरे विरुद्ध तुम्हारा तेज गुस्सा भी!
  spa-BES: Pero tengo conocimiento de que te levantas y de tu descanso, de tu salida
    y tu entrada y tu furia contra mi.
  tdx-tdx: Fe apotako ty fiongaha’o naho ty fitoboha’o, ty fiakara’o naho ty fiziliha’o
    vaho o fitroña’o amakoo.
  tha-KJV: แต่​เราได้​รู้​จักการที่​เจ้​านั่งลงกับการออกไปและเข้ามาของเจ้า และการเกรี้ยวกราดของเจ้าต่อเรา
  por-BR-2018: Eu soube teu assentar-te, teu sair e teu entrar, e teu furor contra
    mim.
  deu-ELO: Und ich kenne dein Sitzen, und dein Aus-und dein Eingehen, und dein Toben
    wider mich.
  eng-WYC-2018: And I knew thy dwelling [place], and thy going out, and thine entering/and
    thy going in, and thy way, and thy strong vengeance against me. (And I know thy
    dwelling place, and thy going out, and thy coming in, and thy way, and thy strong
    vengeance against me.)
  epo-epo: Sed vian sidon kaj vian eliron kaj vian venon Mi scias, ankaŭ vian koleron
    kontraŭ Mi.
  uig-PIN: Biraⱪ sening olturƣiningni, ornungdin turƣiningni, qiⱪip-kirginingni wǝ
    Manga ⱪarxi ƣaljirlixip kǝtkiningni bilimǝn;
  beo-beo: Be dia hou huluanedafa Na dawa:! Dia hamobe amola dia habidili ahoabe,
    amo huluane Na dawa:. Na da dia Nama nimi bagade ougi hou Na dawa:.
  tpi-OTNT: Tasol mi save gut tru long yu. Mi save long tingting bilong yu na mi save
    lukim ol pasin yu save mekim na olgeta ples yu save go long en. Na mi save tu
    long yu belhat moa yet long mi.
  hau-SA: “ ‘Amma na san wurin zamanka da fitarka da shigarka da yadda kake fushi
    da ni.
  uig-LAT: Biraq séning olturghiningni, ornungdin turghiningni, chiqip-kirginingni
    we Manga qarshi ghaljirliship ketkiningni bilimen;
  nde-nde: Kodwa ngiyakwazi lapho okhona, lalapho usiza uphinde uhambe; kanye lokuthi
    ungithukuthelela kangakanani.
  ton-ton: Ka ʻoku ou ʻilo ho nofoʻanga, mo ho fehufaki ki loto mo tuʻa, mo hoʻo lili
    kiate au.
  ces-1613: Sedání pak tvé, vycházení tvé i vcházení tvé znám, i vzteklost tvou proti
    mně.
  eng-WMB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  tam-TCV: “ ‘ஆனால் நீ எங்கே தங்கியிருக்கிறாய், எப்போது வருகிறாய், போகிறாய் என்பதும்,
    நீ எனக்கு எதிராகக் கோபங்கொண்டிருக்கிறாய் என்பதும் எனக்குத் தெரியும்.
  ceb-ULB: Apan nasayod ako sa imong paglingkod, sa imong paggawas, ug sa imong pagsulod,
    ug sa imong pagpakigbatok kanako.
  pol-UBG: Znam twoje miejsce pobytu, twoje wyjście i twoje wejście, a także twoją
    wściekłość przeciwko mnie.
  agr-agr: Wika ame tuwi wekaeme nunak shiig wainjame, ame waji dutikame nunashkam
    ashí wainjai, ame mina senchi kajegtukum nunashkam dekajai.
  kyc-kyc: Dopa pipyamopape nambame emba peparae soo otelyo. Emba aki mende pipipi
    dee anja mendasa pupipi dupwa silyu. Emba nambapa pimwaiyuo imbwapi doko soo otelyo,
    leya.
  urd-GVU: مَیں تو تجھ سے خوب واقف ہوں۔ مجھے معلوم ہے کہ تُو کہاں ٹھہرا ہوا ہے، اور
    تیرا آنا جانا مجھ سے پوشیدہ نہیں رہتا۔ مجھے پتا ہے کہ تُو میرے خلاف کتنے طیش میں
    آ گیا ہے۔
  deu-1912: Ich weiß dein Wohnen, dein Aus-und Einziehen und daß du tobst wider mich.
  kan-2017: “ನೀನು ಕುಳಿತುಕೊಳ್ಳುವುದು, ಹೋಗುವುದು, ಬರುವುದೂ ನನಗೆ ಗೊತ್ತುಂಟು. ನೀನು ನನ್ನ ಮೇಲೆ
    ರೌದ್ರಾವೇಷವಾಗಿರುವುದನ್ನು ಬಲ್ಲೆನು.
  yap-yap: “Machane gu manang urngin ban’en rom, n’en ni ga be rin’ nge gin ga be
    yan ngay. Gu manang rogon e damumuw rom ngog.
  hlt-MCSB: Tedae na ngol khaw, na vuenva neh na kunael khaw, kai nan tlai thil te
    khaw ka ming.
  mdy-ETH: ታኣኒ ጋዓንቴ ኔ ዔቃሢንታ ዴዓሢንታ ኔኤኒ ኬስካሢንታ ጌላሢንታ ኔ ታና ዒፂ ማዻ ባኮዋ ታ ዔሬኔ።
  twi-ASANTE: “ ‘Nanso, menim deɛ woteɛ ɛberɛ a woba ne ɛberɛ a wokorɔ ne sɛdeɛ wo
    bo huru tia me.
  eng-WEBU: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  wal-wal: “‘SHin neeni uttiyoosaa, kiyiyoosaa, geliyoosaanne ta bolli neeni hanqqettido
    hanqquwaa taani erais.
  spa-PDDPT: Pero conozco tu situación, cómo sales y entras, y te enfureces contra
    Mí.
  gun-gun: Ha'e rã xee ma aikuaa porã reguapy reiny rã, repu'ã reovy ha'e reike ju
    rejuvy nhavõ, ha'e gui xerovai repu'ã reia guive.
  ilo-ULB: Ngem ammok no agtugtugawka, no rumrummuarka, no umun-unegka ken no makapungpungtotka
    kaniak.
  kpg-kpg: Gei Au e iloo nia mee huogodoo i doo gili, nia mee ala e hai kooe mo nia
    gowaa ala e hana ginai goe. Au e iloo do hagawelewele mai gi di Au.
  uig-ARA: بىراق سېنىڭ ئولتۇرغىنىڭنى، ئورنۇڭدىن تۇرغىنىڭنى، چىقىپ-كىرگىنىڭنى ۋە ماڭا
    قارشى غالجىرلىشىپ كەتكىنىڭنى بىلىمەن؛
  sus-sus: Kɔnɔ n i dɔxɔ tɛmui, i mini tɛmui sigafe ra gere sode, i fa tɛmui, n na
    birin kolon. I man na n matandi, n na fan kolon.
  pon-2006: ‘Eri, I ese soahng koaros duwen kowe, dahme ke kin wia oh wasa ke kin
    kohla ie, I ese duwen omw kin lingeringer pahi.
  jae-jae: “‘Aôm embe ôndi sa me ôŋgôŋ sic, embe ôsa ôna me ôsô ômôêŋ me embe têmtac
    êmbuli auc êndêŋ aê naŋ kajalagac. Aôm têmtac kêbuli auc gêdêŋ aê ma kotoc taôm
    sa ŋawae mêŋkêsô aê taŋocsuŋ, tec gabe jakêŋ kawaŋgoŋ êsêp lusumsuŋ to ŋoc gôliŋ
    ŋamôkê êsêp awamsuŋ ma jawê aôm ômu ôsa intêna, taŋ kôsa gômôêŋ naŋ ôna.’
  ksd-ksd: Ma iau nunure ba u kiki, ma ba u irairop, ma ba u olaolo, ma kaum ngangali
    ure iau.
  tur-YTC: Ama senin oturuşunu, çıkışını, girişini ve bana karşı öfkeni biliyorum.
  grc-BRENT: Καὶ τὴν καθέδραν σου καὶ τὴν ἔξοδόν σου ἔγνων, καὶ τὸν θυμόν σου ἐπʼ
    ἐμὲ,
  ind-AYT: Aku tahu ketika kamu duduk, atau ketika kamu keluar, atau masuk. Atau ketika
    kamu murka terhadap Aku.
  nya-nya: “ ‘Koma Ine ndimadziwa kukhala kwako, kutuluka kwako ndi kulowa kwako,
    ndi mkwiyo wako pa Ine.
  hrv-hrv: Znam kad se dižeš i kad sjedaš, kad izlaziš i kad se vraćaš.
  mps-mps: “‘Tiali goli, eno nage bugagia mu konea palio. Te eno nago homu kolesaga
    konea palio, tama me te eno nago homu kolesagago ebo sę eno subo dao, tama te
    tigidali nage pabo bulude me. Tama me te eno koneani, te nago ena dali sębę
    mu genuai ebo, te eno koneanio.
  tpi-tpi: Tasol mi save gut tru long yu. Mi save long tingting bilong yu na mi save
    lukim ol pasin yu save mekim na olgeta ples yu save go long en. Na mi save tu
    long yu belhat moa yet long mi.
  dan-1931: og sætter dig, ved, når du går og kommer.
  vie-OVCB: Nhưng Ta biết rõ ngươi— nơi ngươi ở và khi ngươi đến và đi. Ta biết cả
    khi ngươi nổi giận nghịch cùng Ta.
  guj-2017: તારું નીચે બેસવું, તારું બહાર જવું અને અંદર આવવું તથા મારા પર તારું કોપાયમાન
    થવું એ બધું હું જાણું છું.
  pon-2006A: ‘Eri, I ese soahng koaros duwen kowe, dahme ke kin wia oh wasa ke kin
    kohla ie, I ese duwen omw kin lingeringer pahi.
  por-BRBSL: Mas eu sei que vocês se sentaram, saíram, entraram e se enfureceram contra
    mim.
  cth-cth: Hatei na onae hmuen na kâen, na tâco, kai taranlahoi na lungphuen tie ka
    panue.
  twi-twi: “ ‘Nanso minim nea wote bere a woba ne bere a wokɔ ne sɛnea wo bo huru
    tia me.
  hlt-hlt: Tedae na ngol khaw, na vuenva neh na kunael khaw, kai nan tlai thil te
    khaw ka ming.
  tbz-SIM: A kpɛti mɑtì í bo tìì m biininɛ̀, mí nKuyie. Kɑ̀ɑ kɑ̀ri n yɛ̃́mu, kɑ̀ɑ
    yɛ̀tì n yɛ̃́mu, kɑ̀ɑ mɛ ntɑti n yɛ̃́mu, kɑ̀ɑ miɛkɛ m pɛikɛ n yɛ̃́mu.
  msy-2020: “ ‘Ezɨ kɨ bar moghɨra nɨ gɨfo, nɨn dabirabir araziba ko, dɨgavir araziba
    ko, iza zuir araziba, kɨ bar dagh fo. Egha nɨn anɨngagharir nan itim, kɨ uaghan
    bar a gɨfo.
  dop-dop: Ɩlɛ mɑ nyǝmɑ-ŋ kɛ́ tǝyelele. Ye n cɑɣɑɑ, yɑɑ n lɩɩkɩ, yɑɑ n sʋʋkɩ, mɑ nyǝmɑ́.
    Ye n mʋ-m nɑ pɑ́ɑ́nɑ́ mɑ nyǝmɑɣɑ.
  azb-azb: Sənin oturuşunu, Girişini-çıxışını, Mənə qarşı hiddətini bilirəm.
  eng-DBY: But I know thine abode, and thy going out, and thy coming in, And thy raging
    against me.
  hin-2017: “मैं तो तेरा बैठा रहना, और कूच करना, और लौट आना जानता हूँ, और यह भी कि
    तू मुझ पर अपना क्रोध भड़काता है।
  wol-KYG: «Waaye boo toogee, boo génnee, boo duggee, xam naa, boo xadaroo sama kaw
    it, xam naa.
  eng-YLT: And thy sitting down, and thy going out, And thy coming in, I have known,
    And thine anger towards Me;
  eng-WYC-2017: And I knew thy dwelling [place], and thy going out, and thine entering
    or thy going in, and thy way, and thy strong vengeance against me.
  eng-WMBB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  urd-GVH: मैं तो तुझसे ख़ूब वाक़िफ़ हूँ। मुझे मालूम है कि तू कहाँ ठहरा हुआ है, और
    तेरा आना जाना मुझसे पोशीदा नहीं रहता। मुझे पता है कि तू मेरे ख़िलाफ़ कितने तैश
    में आ गया है।
  rug-rug: Ba tumae nia Qua sa vasina koa si agoi meke totoso mae meke taloa si goi
    meke gua sapu hoke ta ṉaziri guni Nau goi si Arau.
  gaz-gaz: “ ‘Ani garuu lafa ati jirtu, yoom akka dhuftuu fi yoom akka deemtu, akka
    ati akka malee natti aartu illee nan beeka.
  fra-LSG: Mais je sais quand tu t’assieds, quand tu sors et quand tu entres, Et quand
    tu es furieux contre moi.
  gnn-gnn: '@see-verse:2KI.019.026'
  yal-yal: Koni, n na a kolon, i na dɔxɔ, i na mini, i na so, i na xɔlɔ n xili ma.
  haw-1868: Aka, ua ike au i kou noho ana, a me kou hele ana iwaho, a me kou komo
    ana iloko, a me kou inaina ana ia'u.
  arb-NAV: وَلَكِنِّي مُطَّلِعٌ عَلَى حَرَكَاتِكَ وَسَكَنَاتِكَ وَهَيَجَانِكَ عَلَيَّ.
  ewe-ewe: “ ‘Ke menya afi si nèle, wò dodo kple gbɔgbɔ kple ale si nèdo dziku ɖe
    ŋutinye.
  eng-LEE: But thy abiding and thy going out and thy coming in do I know, and thy
    raging against me.
  asm-FB: কিন্তু মই তোমাৰ বহা, এনেকি তুমি বাহিৰলৈ বা ভিতৰলৈ অহা-যোৱা কৰা আৰু মোৰ বিৰুদ্ধে
    কৰা খং এই সকলোকে জানো।
  sus-A: كْنْ ﭑ عِ دْشْ تّمُي، عِ مِنِ تّمُي سِفَقٍ رَ فٍرٍ سٌدٍ، عِ قَ تّمُي، ﭑ نَ
    بِرِن كٌلٌن. عِ مَن نَ ﭑ مَتَندِ، ﭑ نَ قَن كٌلٌن.
  fra-SBL: Mais je sais que tu t'assieds, que tu sors, que tu entres, et que tu te
    déchaînes contre moi.
  hbo-hbo: וְשִׁבְתְּךָ֛ וְצֵאתְךָ֥ וּבֹאֲךָ֖ יָדָ֑עְתִּי וְאֵ֖ת הִֽתְרַגֶּזְךָ֥ אֵלָֽי׃
  piu-2006: '@see-verse:2KI.019.026'
  kik-kik: “ ‘No nĩnjũũĩ kũrĩa ũikaraga, na ngamenya ũgĩũka na ũgĩthiĩ, o na ũrĩa
    ũndakaragĩra.
  fra-NCL: Mais je sais quand tu t’assieds, quand tu sors et quand tu entres, je connais
    ta fureur contre moi.
  cek-AK: Toe na ohhaih ahmuen, na tacawthaih hoi na kunhaih, ka nuiah palung na phuihaihnawk
    to ka panoek.
  cuk-cuk: ” ’An nue bela-belad be-ibmar-imakedi an wisid. Sanagwadse be aineba naddae.
    Sanagwadse be dognonidabali, an nue wisid. Degine, be angi isdar-sunmaksadi, bela
    an nue wisid.
  uig-CYR: Бирақ сениң олтарғиниңни, орнуңдин турғиниңни, чиқип-киргиниңни вә Маңа
    қарши ғалҗирлишип кәткиниңни билимән;
  tel-2017: నీవు కూర్చోవడం, బయలుదేరడం, లోపలికి రావడం, నా మీద వేసే రంకెలూ అన్నీ నాకు
    తెలుసు.
  hat-BSA: Men M konnen chita ou, sòti avèk antre pa ou, ak laraj ke ou konn fè kont
    Mwen.
  kos-kos: “Tuh nga etu ma nukewa keim — ma kom oru ac acn kom som nu we. Nga etu
    lupan kasrkusrak lom sik.
  hbo-WLC: וְשִׁבְתְּךָ֛ וְצֵאתְךָ֥ וּבֹאֲךָ֖ יָדָ֑עְתִּי וְאֵ֖ת הִֽתְרַגֶּזְךָ֥ אֵלָֽי׃
  ibo-ibo: “ ‘Ma amaara m ebe ị nọ ọnọdụ marakwa ọpụpụ gị na mbata gị marakwa oke
    iwe gị megide m.
  ory-ory: ମାତ୍ର ତୁମ୍ଭର ବସିବାର, ଓ ବାହାରକୁ ଯିବାର ଓ ଭିତରକୁ ଆସିବାର, ଓ ଆମ୍ଭ ବିରୁଦ୍ଧରେ
    ତୁମ୍ଭର କ୍ରୋଧ କରିବାର ମଧ୍ୟ ଆମ୍ଭେ ଜାଣୁ।
  chk-chk: Nge ngang üa silei ia ka nom ie, om feila me om feito. Üa pwal silei om
    ü ngeniei fän om song mi watte.
  rop-rop: “‘Bat ai sabi ebrijing blanga yu. Ai sabi wanim yu dumbat en weya yu go
    en ai sabi hau yu wail langa mi.
  ukr-1871: Чи седиш ти, чи виходиш, чи входиш, усе я знаю, а й буяннє твоє проти
    мене.
  deu-1951: Ich weiß dein Wohnen und dein Aus und Einziehen und daß du wider mich
    tobst.
  eng-JPS: But I know thy sitting down, and thy going out, and thy coming in, and
    thy raging against Me.
  srp-1865: Znam sjeðenje tvoje, i polaženje tvoje i dolaženje tvoje znam, i kako
    bjesniš na me.
  lug-lug: “ ‘Naye mmanyi obutuuliro bwo era mmanyi okufuluma kwo n’okuyingira kwo
    n’obuswandi bw’ondaga.
  heb-heb: ושבתך וצאתך ובאך ידעתי ואת התרגזך אלי׃
  ben-IRV: কিন্তু তোমার মধ্যে বসে থাকা আর কখন বাইরে যাওয়া বা ভিতরে আসা এবং কেমন করে
    আমার বিরুদ্ধে রেগে ওঠ আমি তা জানি।
  pan-pan: ਪਰ ਮੈਂ ਤੇਰਾ ਬੈਠਣਾ ਤੇ ਤੇਰਾ ਅੰਦਰ-ਬਾਹਰ ਆਉਣਾ ਜਾਣਾ ਅਤੇ ਤੇਰਾ ਮੇਰੇ ਉੱਤੇ ਖਿਝਣਾ
    ਜਾਣਦਾ ਹਾਂ।
  mya-JVB: သင် ၏နေထိုင် ခြင်း၊ ထွက် ဝင် ခြင်း၊ ငါ ၌ အမျက် ဟုန်းခြင်းတို့ကို ငါသိ ၏
  tbg-tbg: Ho are oquvi varianarave, himpi varianarave, aaraini vi anianarave, te
    ekaa vira vira kankomake iri tavaunarave. Ai voqama kero tiriara arara itairavata
    te iri tavaunarave.
  hmo-hmo: “To lau ese oiemu helai diho lau diba, oiemu lao bona oiemu mai. Bona lau
    diba oi ese lau oi hereva dika henia noho.
  urd-urd: “लेकिन मैं तेरी मजलिस और आमद — ओ — रफ़्त और तेरा मुझ पर झुंझलाना मैं जानता
    हूँ।
  rus-SYN: Сядешь ли ты, выйдешь ли, войдешь ли, Я все знаю; знаю и дерзость твою
    против Меня.
  bqc-SIM: Má n kúkĩi dↄ̃, má n gɛa ń n suao dↄ̃, má n kãaamazi dↄ̃.
  tcz-CHONGTHU: Ahinlah ken nangma hoiya kona nahung, hoilanga nache chuleh hoiya
    naum kahesoh keiye, chuleh nangin ichangeiya keima douna-a nachon jeng ham tijong
    kahei.
  mar-mar: तू कधी स्वस्थ बसतोस, कधी लढाईवर जातोस आणि कधी घरी परततोस, तसेच माझ्याविरुध्द
    कधी उठतोस ते मला माहित आहे.
  qub-qub: Nogaga musyämi imanölla goyashayquitapis, imanölla imata rurashayquitapis.
    Musyaycämi nogapaj fiyupa rabyacurcushayquitapis.
  bqp-bqp: Má n kúki dↄ̃, má n gɛna kũ n sunaao dↄ̃, má n futɛnamai dↄ̃.
  hat-hat: Mwen konnen lè ou leve, mwen konnen lè ou chita. Mwen konnen lè ou soti,
    mwen konnen lè ou antre. Mwen pran nouvèl jan ou fin anraje sou mwen.
  eng-BSB: But I know your sitting down, your going out and coming in, and your raging
    against Me.
  eng-WEBPB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  kbq-kbq: Hianagi kagra menina inante mani'nano, inantegati ano, inantega vano nehunka,
    menima krimpama ahenantanana ko antahi'na ke'na hu'noe.
  nhe-BL: Na nimitzixmati cuali. Nijmati quema tiquisa huan campa tiya huan nochi
    tlen tijchihua. Huan nijmati quejatza ticualanca camatitoc noca na.
  bus-bus: Má n kúkii dↄ̃, má n gana kↄ̃n n sunao dↄ̃, má n fɛɛnamazii dↄ̃.
  gub-BL: Ihe urukwaw katu ihe. Akwaw neremiapo kwer. Akwaw neho àwàm. Naneakatuwawahy
    kwaw herehe. Akwaw nereko haw.
  eng-DRA: Thy dwelling and thy going out, and thy coming in, and thy way I knew before,
    and thy rage against me.
