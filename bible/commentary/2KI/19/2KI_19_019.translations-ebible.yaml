    ପୃଥିବୀସ୍ଥ ସମୁଦାୟ ରାଜ୍ୟ ଜାଣିବେ।”
  chk-chk: Nge iei, ai Kot Samol mi Lapalap, üa tüngor ngonuk, kopwe amanauakem seni
    Sanherip, pwe chon ekewe mwün fanüfan meinisin repwe silei pwe en chök Kot ewe
    Samol mi Lapalap.”
  rop-rop: Wal YAWEI, God blanga melabat, yu seibum melabat brom detlot Asiriya pipul
    wulijim ol detlot pipul ebriweya langa dijan wel garra sabi oni yu na YAWEI det
    trubala God.” Lagijat na King Hesakaiya bin prei.
  ukr-1871: Тепер же, Господи, вирятуй нас із руки його, щоб усї царства на землї
    зрозуміли, що ти, Господи, єдиний Бог!
  deu-1951: Nun aber, HERR, unser Gott, hilf uns doch aus seiner Hand, damit alle
    Königreiche auf Erden erkennen, daß du, HERR, allein Gott bist!
  eng-JPS: Now therefore, O LORD our God, save Thou us, I beseech Thee, out of his
    hand, that all the kingdoms of the earth may know that Thou art the LORD God,
    even Thou only.'
  srp-1865: I zato, Gospode Bože naš, izbavi nas iz ruku njegovijeh, da poznadu sva
    carstva na zemlji da si ti Gospode sam Bog.
  lug-lug: Kaakano, Ayi Mukama, Katonda waffe, tukwegayiridde, otulokole mu mukono
    gwe, amawanga gonna ku nsi gamanye nga ggwe, Ayi Mukama, gwe Katonda wekka.”
  heb-heb: ועתה יהוה אלהינו הושיענו נא מידו וידעו כל ממלכות הארץ כי אתה יהוה אלהים
    לבדך׃
  ben-IRV: এখন হে সদাপ্রভু আমাদের ঈশ্বর, অশূরের রাজার হাত থেকে তুমি আমাদের রক্ষা কর,
    যাতে পৃথিবীর সমস্ত রাজ্য জানতে পারে যে, হে সদাপ্রভু, তুমি, একমাত্র তুমিই ঈশ্বর।”
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਹੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਤੇਰੀ ਮਿੰਨਤ ਕਰਦਾ ਹਾਂ, ਤੂੰ ਸਾਨੂੰ ਉਹ
    ਦੇ ਹੱਥੋਂ ਬਚਾ ਤਾਂ ਜੋ ਧਰਤੀ ਦੇ ਸਾਰੇ ਰਾਜ ਜਾਣ ਲੈਣ ਕਿ ਤੂੰ ਹੀ ਯਹੋਵਾਹ ਇਕੱਲਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ।
  mya-JVB: အိုအကျွန်ုပ် တို့ ဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော် ထာဝရဘုရား တပါးသာ ဘုရား
    သခင်ဖြစ်တော်မူသည်ကို မြေကြီး ပေါ်မှာရှိသမျှ သော တိုင်း နိုင်ငံတို့သည် သိ မည်အကြောင်း
    ၊ အကျွန်ုပ် တို့ကို ထိုမင်း လက် မှ ယခု ကယ် တော်မူပါ။ အကျွန်ုပ်တောင်းပန်ပါသည်ဟု
    ပဌနာပြုလေ၏
  tbg-tbg: Noravauvo, are tinavu Variqavano variaro. Mpo, vate are Asiria King Senakeripira
    kauquqihaira tinavu tivita varaane. Are mintiramanta ekaa maa vataraqaa variaka
    tave ariara tiha, Noravano Kotiva vivaqaima Variqavano vaivo tivarave, tura.
  hmo-hmo: Unai dainai, Lohiabada, aiemai Dirava e, oi dekenai lau noinoi, Senakeriba
    ena siahu dekena amo ai do oi hamauria. Vadaeni tanobada basileia ibounai be do
    idia diba, oi Lohiabada e, oi sibona be Dirava momokani.”
  urd-urd: इसलिए अब ऐ ख़ुदावन्द हमारे ख़ुदा मैं तेरी मिन्नत करता हूँ, कि तू हमको उसके
    हाथ से बचा ले, ताकि ज़मीन की सब सल्तनतें जान लें कि तू ही अकेला ख़ुदावन्द ख़ुदा
    है।”
  rus-SYN: И ныне, Господи Боже наш, спаси нас от руки его, и узнают все царства земли,
    что Ты, Господи, Бог один.
  bqc-SIM: Dii wá Lua, wá bↄ aà ↄzĩ, bùsu pↄ́ kú dṹnia guu píi iↄ dↄ̃ kɛ́
    n Dii, ḿmɛ ń Lua ũ ndo.
  tcz-CHONGTHU: Tuhin, O Pakai Pathen, Assyria mite thaneina akonin neihuhdoh un,
    chutileh vannoi leiset a lenggam ho jousen nangma bou hi Pakai Pathen nahi ahetdiu
    ahi,” ati.
  mar-mar: तेव्हा परमेश्वर देवा आता आम्हास या राजापासून वाचव. म्हणजे तूच खरा परमेश्वर
    आहेस हे जगातील सर्व राजांना कळेल.”
  qub-qub: Tayta Diosnë, cananga Asiriapa munaynincho canäpita salbaycamay ari. Chaynöpami
    cay pachacho caj runacunaga llapanpis musyanga gam japallayqui rasunpa Dios cashayquita.»
  bqp-bqp: Dikiri ó Luda, ǹ ó bo a ↄĩ, de bùsu kũ à kú andunia gũn sĩnda pínki gↄ̃
    dↄ̃ kũ mↄkↄ̃n Dikiri, mↄkↄ̃mmɛ Luda ũ ndo.
  hat-hat: Koulye a, Seyè, Bondye nou an, tanpri, delivre nou anba men Senakerib,
    pou tout nasyon ki sou latè ka konnen se ou menm sèl, Seyè, ki Bondye.
  eng-BSB: And now, O LORD our God, please save us from his hand, so that all the
    kingdoms of the earth may know that You alone, O LORD, are God.”
  eng-WEBPB: Now therefore, LORD our God, save us, I beg you, out of his hand, that
    all the kingdoms of the earth may know that you, LORD, are God alone.”
  kbq-kbq: Hianagi kagra menina tagri Ra Anumza mani'nanku hunka Asiria kini ne'mofo
    azampintira tagu'vazinka taza hananke'za, ama mopafima maka kaziga mani'naza ke'za
    antahi'za hanazana, Ra Anumzana kagrake tamage Anumza mani'nane hu'za hugahaze.
  nhe-BL: Pero ama, tiTOTECO Dios, se favor, xinechmanahui tlen ininma. Queja nopa
    nochi tlanahuatiani huan inintlacajhua campa hueli ipan ni tlaltepactli quimatise
    para san ta, tlen tiTOTECO, nelía melahuac ta tiDios.” Queja nopa momaijto Ezequías.
  bus-bus: Dii wa Luda, ǹ wa bↄ à ↄzĩ, lɛ bùsu kɛ̀ kú anduna guu píngi gↄ̃ dↄ̃ kɛ̀
    n Dii, ḿbe Luda ũ ndo.
  gub-BL: Kutàri, Tupàn Tuweharupi Wiko Ma'e urezar, urepyro pe Axir wanuwi nehe.
    Nezewe mehe teko ywy nànànar ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo nereko
    haw a'e wà nehe. Tupànete romo ereiko, i'i Ezeki Tupàn pe.
  eng-DRA: Now therefore, O Lord our God, save us from his hand, that all the kingdoms
    of the earth may know, that thou art the Lord the only God.
