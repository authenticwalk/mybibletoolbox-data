verse: 2KI.019.019
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അവിടന്നുമാത്രം ദൈവമാകുന്നു എന്ന് ഭൂതലത്തിലെ സകലരാജ്യങ്ങളും
    അറിയാൻ തക്കവണ്ണം ഇപ്പോൾ അദ്ദേഹത്തിന്റെ കൈയിൽനിന്നു ഞങ്ങളെ വിടുവിക്കണേ!”
  deu-TKW: Nun aber, Jahwe, unser Gott, errette uns doch aus seiner Gewalt, damit
    alle Reiche der Erde erkennen, daß du, Jahwe, allein Gott bist!
  lin-lin: Sik’oyo, oh Yawe, Nzambe na biso, bikisa biso na maboko na ye mpo ete mikili
    nyonso ya mabele eyeba solo ete Yo moko kaka, Yawe, nde ozali Nzambe ! »
  eng-LSV: And now, O our God YHWH, please save us out of his hand, and all kingdoms
    of the earth know that You [are] YHWH God—You alone.”
  eng-GNV: Nowe therefore, O Lord our God, I beseech thee, saue thou vs out of his
    hande, that all the kingdomes of the earth may knowe, that thou, O Lord, art onely
    God.
  eng-WEBSTER: Now therefore, O LORD our God, I beseech thee, save thou us from his
    hand, that all the kingdoms of the earth may know that thou art the LORD God,
    even thou only.
  nhw-BL: Pero ama, tiTOTECO Dios, se favor, techmanahui tlen ininmax. Quej nopa nochi
    tlanahuatiani huan ininmasehualhua campa hueli ipan ni tlaltipactli quimatise
    para san ta, catli tiTOTECO, nelía melahuac ta tiDios.” Quej nopa motlatlajti
    Ezequías.
  swh-ONEN: Sasa basi, Ee Bwana Mungu wetu, tuokoe kutoka mkononi mwake, ili falme
    zote duniani zipate kujua kwamba wewe peke yako, Ee Bwana, ndiwe Mungu.”
  bba-bba: Adɑmɑ wunɛ, ɑ sɑ̃ɑwɑ Gusunɔ bɛsɛn Yinni. A sun wɔro sɑɑ Sɑnkeribun nɔmɑn
    di kpɑ hɑnduniɑn sinɑmbu kpuro bu ɡiɑ mɑ wunɛ turowɑ ɑ sɑ̃ɑ Gusunɔ.
  eng-KJVCPB: Now therefore, O Lord our God, I beseech thee, save thou us out of his
    hand, that all the kingdoms of the earth may know that thou art the Lord God,
    even thou only.
  luo-luo: Yaye Jehova Nyasaye ma Nyasachwa, koro reswa e lwet Senakerib mondo pinjeruodhi
    duto manie piny ongʼe ni in kendi e Jehova Nyasaye, ma Nyasaye.”
  meu-meu: Taunabunai, Iehova emai Dirava e, lau na noimumu, ia imana amo ba hamaurimai,
    bena tanobada basileiadia iboudiai na bae diba, Iehova e, oi mo sibomu Dirava.
  npi-ULB: अब हे परमप्रभु हाम्रा परमेश्‍वर, म बिन्ती गर्छु, कि त्‍यसको शक्तिबाट हामीलाई
    बचाउनुहोस्, ताकि पृथ्वीका सबै राज्यले तपाईँ परमप्रभु मात्र परमेश्‍वर हुनुहुन्छ
    भनी जान्‍न सकून् ।”
  yor-yor: Nísinsin yìí Olúwa Ọlọ́run wa, gbà wá kúrò lọ́wọ́ rẹ̀, bẹ́ẹ̀ ni gbogbo
    àwọn ìjọba lórí ilẹ̀ ayé le mọ̀ pé ìwọ nìkan ṣoṣo ni, Olúwa Ọlọ́run wa.”
  pes-OPCB: ای خداوند، خدای ما، التماس می‌کنیم ما را از چنگ پادشاه آشور نجات ده تا
    تمام ممالک جهان بدانند که تنها تو خدا هستی.»
  tgl-ULB: Kaya ngayon, Yahweh aming Diyos, iligtas mo kami, nagmamakaawa ako, mula
    sa kaniyang kapangyarihan, para malaman ng lahat ng mga kaharian sa mundo na ikaw,
    Yahweh, ang nag-iisang Diyos.”
  cbu-NT: Itaru, Apaa, shiynaa kizpurtishcha. ¿Chaka shiyaa kasich? Ashiriya, iyaa
    kasimaam zandkusin, shiysha iyaa tapachindangcha. Ashkachush, shiyaa ichingarusin
    tsapurunasshuch yasachinllinaya. Shiy minumaritishcha Apanllish, Esikiyas tárangiya.
  hui-hui: Ai Anduane Homogo inanaga Ngode Datagaliwabe-o áyu ina biamogo bialu Kini
    Senageribinaga giha howa yamibelo hameledo. Wali agali dindi bibahendeni karume
    Anduane Homogo í̠ni hanguore Ngode Datagaliwabe heneneore henedane hendelo aniore
    bibelo hamelo kogoni, lene.
  mya-mya: အို အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား၊ ကိုယ်​တော်​တစ်​ပါး​တည်း​သာ​လျှင်​ဘု​ရား​သ​ခင်
    ဖြစ်​တော်​မူ​ကြောင်း ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း တို့​သိ​ရှိ​ကြ​စေ​ရန် ယ​ခု​ပင်​အ​ကျွန်ုပ်​တို့​အား
    အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​၏​လက်​မှ​ကယ်​တော် မူ​ပါ။''
  bod-N: ཀྱེ་བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ས་གཞིའི་རྒྱལ་ཁམས་ཐམས་ཅད་ཀྱིས་ཡ་ཝཱེ་ཁྱེད་གཅིག་པུ་ནི་དཀོན་མཆོག་ཡིན་པ་རྟོགས་པའི་ཆེད་དུ།
    ད་ལྟ་བདག་ཅག་ཁོའི་ལག་ནས་སྐྱོབ་པར་མཛོད་ཅེས་གསོལ་ཏོ། །
  sna-sna: Haiwa Jehovha Mwari wedu, zvino chitirwirai kubva muruoko rwake, kuitira
    kuti umambo hwose hwapanyika huzive kuti imi moga, ndimi Mwari.”
  spa-BLM: Ahora, pues, Yahvé, nuestro Dios, sálvanos, te lo ruego, de su mano, para
    que todos los reinos de la tierra sepan que tú, Yahvé, eres el único Dios.”
  cac-cac: A ticnaic jun, ach Jehová co Diosal, colon̈el d'a yol sc'ab' jun vin̈ rey
    chi', yic syojtaquejel masanil nación d'a yolyib'an̈q'uinal tic to a achn̈ej Dios
    ach, malaj junocxo, xchi vin̈aj rey Ezequías chi' d'a Jehová.
  swh-ULB: Basi sasa, Yahwe Mungu wetu, tuokoe, nakusihi, kutoka kwenye nguvu zake,
    ili kwamba mamlaka zote za dunia zipate kujua yakwamba wewe, Yahwe, ndiye Mungu
    wa pekee.”
  bel-bel: І сёньня, Госпадзе Божа наш, выратуй нас ад рукі ягонай, і даведаюцца ўсе
    царствы зямлі, што Ты, Госпадзе, Бог адзін.
  deu-ELBBK: Und nun, HERR, unser Gott, rette uns doch von seiner Hand, damit alle
    Königreiche der Erde wissen, dass du, HERR, allein Gott bist!
  mbb-OT: Umbe ǥuntaan, Nengazen he Megbevayè dey, libriya key puun te ǥehem te menge
    tig-Asiria, su para metueni te langun he ginhedian kayi te kelibutan he iyan ke
    zà Nengazen he Megbevayà.”
  mal-2015: ഇപ്പോഴോ ഞങ്ങളുടെ ദൈവമായ യഹോവേ, നീ ഒരുത്തൻ മാത്രം യഹോവയായ ദൈവം എന്നു ഭൂമിയിലെ
    സകലരാജ്യങ്ങളും അറിയേണ്ടതിന്നു ഞങ്ങളെ അവന്റെ കയ്യിൽനിന്നു രക്ഷിക്കേണമേ.
  rmc-rmc: Ale akana, RAJEJA, Devla amaro, mangav tut, zachraňin amen andral leskre
    vasta, hoj savore kraľišagi pre phuv te sprindžaren, hoj ča tu jekh, RAJEJA, sal
    Del.“
  pes-OPV: پس حال یهوه، خدای ما، ما را از دست اورهایی ده تا جمیع ممالک جهان بدانند
    که تو تنهاای یهوه، خدا هستی.»
  ron-1924: Акум, Доамне, Думнезеул ностру, избэвеште-не дин мына луй Санхериб, ка
    сэ штие тоате ымпэрэцииле пэмынтулуй кэ нумай Ту ешть Думнезеу, Доамне!”
  ben-OBCV: এখন, হে আমাদের ঈশ্বর সদাপ্রভু, তাঁর হাত থেকে আমাদের রক্ষা করো, যেন পৃথিবীর
    সব রাজ্য জানতে পারে যে, হে সদাপ্রভু, একমাত্র তুমিই ঈশ্বর।”
  som-som: Haddaba sidaas daraaddeed Rabbiyow Ilaahayagow, waan ku baryayaaye gacantiisa
    naga badbaadi, in boqortooyooyinka dunida oo dhammu ay ogaadaan inaad adiga keliyahu
    tahay Rabbiga Ilaaha ah.
  lat-VUC: Nunc igitur Domine Deus noster, salvos nos fac de manu ejus, ut sciant
    omnia regna terræ quia tu es Dominus Deus solus.
  eng-ASVBT: Now therefore, O Jehovah our God, save thou us, I beseech thee, out of
    his hand, that all the kingdoms of the earth may know that thou Jehovah art God
    alone.
  ita-1885: Ma ora, o Signore Iddio nostro, liberaci, ti prego, dalla sua mano, acciocchè
    tutti i regni della terra conoscano che tu solo Signore, sei Dio.
  eng-LXXUP: And now, O Lord our God, deliver us out of his hand, and all the kingdoms
    of the earth shall know that thou alone art the Lord God.
  eng-ULB: Now then, Yahweh our God, save us, I implore you, from his power, so that
    all the kingdoms of the earth may know that you, Yahweh, are God alone.”
  spa-VBL: Ahora, Señor, Dios nuestro, sálvanos de él, para que todos los reinos de
    la tierra sepan que sólo tú, Señor, eres Dios”.
  fra-_FOB: Maintenant donc, ô Éternel, notre Dieu, je te prie, délivre-nous de la
    main de Sanchérib, et que tous les royaumes de la terre sachent que c'est toi,
    ô Éternel, qui es le seul Dieu!
  mal-mal: ഇപ്പോഴോ ഞങ്ങളുടെ ദൈവമായ യഹോവേ, നീ ഒരുത്തൻ മാത്രം യഹോവയായ ദൈവം എന്ന് ഭൂമിയിലെ
    സകലരാജ്യങ്ങളും അറിയേണ്ടതിന് ഞങ്ങളെ അവന്റെ കയ്യിൽനിന്ന് രക്ഷിക്കേണമേ”.
  urd-GVR: Ai Rab hamāre Ḳhudā, ab maiṅ tujh se iltamās kartā hūṅ ki hameṅ Asūrī bādshāh
    ke hāth se bachā tāki duniyā ke tamām mamālik jān leṅ ki tū ai Rab, wāhid Ḳhudā
    hai.”
  suz-BL: मुल परमप्रभु यावे, आंइ परमप्रभु आंइ कली मेको आ गुइ रे प्रोनीन, दे पुंइनुङ।
    मिनु रागी नेल्‍ल ङा मुरपुकीम परमप्रभु यावे, गे का ला परमप्रभु बाक्‍नीनी, दे तुइक्‍तमेक्‍ल”
    दे पुना बाक्‍त।
  ita-1927: Ma ora, o Eterno, o Dio nostro, salvaci, te ne supplico, dalle mani di
    costui, affinché tutti i regni della terra conoscano che tu solo, o Eterno, sei
    Dio!”
  ckb-ckb: ئێستاش ئەی یەزدانی پەروەردگارمان، لە دەستی ئەو ڕزگارمان بکە، تاکو هەموو
    شانشینەکانی زەوی بزانن کە بە تەنها تۆ، ئەی یەزدان، خودایت.»
  eng-BBE: But now, O Lord our God, give us salvation from his hands, so that it may
    be clear to all the kingdoms of the earth that you and only you, O Lord, are God.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ, ಈಗ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ‘ನೀವೊಬ್ಬರೇ ದೇವರಾದ ಯೆಹೋವ ದೇವರಾಗಿದ್ದೀರಿ,’
    ಎಂದು ಭೂಮಿಯ ಸಮಸ್ತ ರಾಜ್ಯಗಳೂ ತಿಳಿಯುವ ಹಾಗೆ ನಮ್ಮನ್ನು ಅವನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸಿರಿ,”
    ಎಂದು ಹಿಜ್ಕೀಯನು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥಿಸಿದನು.
  tam-2017: இப்போதும் எங்கள் தேவனாகிய யெகோவாவே, நீர் ஒருவரே தேவனாகிய யெகோவா என்று
    பூமியின் ராஜ்ஜியங்கள் அனைத்தும் அறியும்படிக்கு, எங்களை அவனுடைய கைக்கு நீங்கலாக்கி
    இரட்சியும் என்று விண்ணப்பம்செய்தான்.
  spa-RV-1909: Ahora pues, oh Jehová Dios nuestro, sálvanos, te suplico, de su mano,
    para que sepan todos los reinos de la tierra que tú solo, Jehová, eres Dios.
  ron-BTF: Și acum, DOAMNE Dumnezeul nostru, te implor, salvează-ne din mâna lui,
    ca toate împărățiile pământului să știe că tu, numai tu, ești DOMNUL Dumnezeu.
  eng-WEBP: Now therefore, LORD our God, save us, I beg you, out of his hand, that
    all the kingdoms of the earth may know that you, LORD, are God alone.”
  eng-FBV: Now, Lord our God, please save us from him, in order that all the kingdoms
    of the earth may know that only you, Lord, are God.”
  nld-1939: Ach Jahweh, onze God, red ons nu uit zijn handen, opdat alle koninkrijken
    der aarde erkennen, dat Gij alleen God zijt, o Jahweh!
  nch-BL: Pero ama, tiTOTECO Dios, se favor, techmanahui ten inimaco. Quej nopa nochi
    tanahuatiani huan inimasehualhua campa hueli ipan ni taltipacti quimatise para
    san ta, cati tiTOTECO, nelía melahuac ta tiDios.” Quej nopa motatajti Ezequías.
  vie-1934: Vậy bây giờ, hỡi Giê-hô-va Đức Chúa Trời của chúng tôi ôi! hãy giải cứu
    chúng tôi khỏi tay San-chê-ríp, hầu cho muôn nước trên đất biết rằng chỉ một mình
    Giê-hô-va là Đức Chúa Trời.
  hin-CV: अब, हे याहवेह, हमारे परमेश्वर, हमें उनके हाथ से बचा ताकि पूरी पृथ्वी को
    यह मालूम हो जाए कि याहवेह, केवल आप ही परमेश्वर हैं.”
  spa-BES: Pero ahora, Señor nuestro Dios, danos la salvación de sus manos, para que
    quede claro a todos los reinos de la tierra que tú y solo tú, Señor, eres Dios.
  tdx-tdx: Ie amy zao, ry Iehovà Andrianañahare’ay, Ehe rombaho am-pità’e zahay hahafohina’
    ze hene fifehea’ ty tane toy te Ihe ry Iehovà ro Andrianañahare, Ihe avao.
  tha-KJV: ฉะนั้นบัดนี้ โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์​ทั้งหลาย ขอทรงช่วยข้าพระองค์​ให้​พ้​นม​ือของเขา
    เพื่อราชอาณาจักรทั้งสิ้นแห่งแผ่นดินโลกจะทราบว่า พระองค์​ทรงเป็นพระเยโฮวาห์พระเจ้าแต่​พระองค์​เดียว​”
  por-BR-2018: Agora, pois, ó SENHOR Deus nosso, salva-nos, te suplico, de sua mão,
    para que saibam todos os reinos da terra que só tu, SENHOR, és Deus.
  deu-ELO: Und nun, Jehova, unser Gott, rette uns doch von seiner Hand, damit alle
    Königreiche der Erde wissen, daß du, Jehova, allein Gott bist!
  eng-WYC-2018: Now therefore, our Lord God, make us safe from the hand of them, that
    all the realms of [the] earth (may) know that thou art the Lord God alone. (And
    so now, Lord our God, make us safe from them, so that all the kingdoms of the
    earth can know that thou alone art the Lord God.)
  epo-epo: Sed nun, ho Eternulo, nia Dio, savu nin do kontraŭ liaj manoj, por ke ĉiuj
    regnoj de la tero eksciu, ke Vi, ho Eternulo, estas sola.
  uig-PIN: Əmdi, i Pǝrwǝrdigar Hudayimiz, jaⱨandiki barliⱪ ǝl-yurtlarƣa Sening, pǝⱪǝt
    Seningla Pǝrwǝrdigar ikǝnlikingni bildürüx üqün, bizni uning ⱪolidin ⱪutⱪuzƣaysǝn!».
  beo-beo: Amaiba:le, wali ninia Hina Gode! Osobo bagade fifi asi gala huluanedafa,
    ilia da Di, Hina Gode da Godedafa, amo ilia dawa:ma:ne, Asilia dunu da nini mae
    hasalima:ne, nini gaga:ma!”
  tpi-OTNT: God, Bikpela bilong mipela, nau mi laik bai yu helpim mipela na kisim
    bek mipela long han bilong King Senakerip. Olsem na bai olgeta lain manmeri bilong
    graun i ken save gut olsem, yu tasol yu God tru.”
  hau-SA: To, ya Ubangiji Allahnmu, ka cece mu daga hannunsa, don dukan mulkokin duniya
    su san cewa kai kaɗai, ya Ubangiji ne Allah.”
  uig-LAT: Emdi, i Perwerdigar Xudayimiz, jahandiki barliq el-yurtlargha Séning, peqet
    Séningla Perwerdigar ikenlikingni bildürüsh üchün, bizni uning qolidin qutquzghaysen!».
  nde-nde: Khathesi, Thixo, Nkulunkulu wethu, sikhulule esandleni sakhe, ukuze imibuso
    yonke emhlabeni ibekwazi, ukuthi wena wedwa, Thixo, unguNkulunkulu.”
  ton-ton: Pea ko eni, ʻE Sihova ko homau ʻOtua, ʻOku ou kole kiate koe, ke ke fakamoʻui
    ʻakimautolu mei hono nima, koeʻuhi ke ʻilo ʻe he puleʻanga kotoa pē ʻo māmani,
    ko koe ko Sihova ko e ʻOtua, ʻio ko koe pe.”
  ces-1613: A nyní, Hospodine Bože náš, vysvoboď nás, prosím, z ruky jeho, ať by poznala
    všecka království země, že jsi ty sám, Hospodine, Bohem.
  eng-WMB: Now therefore, LORD our God, save us, I beg you, out of his hand, that
    all the kingdoms of the earth may know that you, LORD, are God alone.”
  tam-TCV: இப்போதும் எங்கள் இறைவனாகிய யெகோவாவே, நீர் மாத்திரமே இறைவனாகிய யெகோவா என்று
