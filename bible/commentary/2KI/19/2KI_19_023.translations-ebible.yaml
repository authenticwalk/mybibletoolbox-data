verse: 2KI.019.023
translations:
  mal-C: നിന്റെ ദൂതന്മാർ മുഖാന്തരം നീ യഹോവയെ പരിഹസിച്ചിരിക്കുന്നു. എന്റെ അസംഖ്യം രഥങ്ങൾകൊണ്ട്
    ഞാൻ പർവതങ്ങളുടെ ശിഖരങ്ങളിൽക്കയറി, ലെബാനോന്റെ പരമോന്നത ശിഖരങ്ങളിൽനിന്ന് അതിലെ ഏറ്റവും
    പൊക്കമുള്ള ദേവദാരുക്കളും അതിലെ അതിവിശിഷ്ടമായ സരളവൃക്ഷങ്ങളും ഞാൻ വെട്ടിവീഴ്ത്തി.
    അതിന്റെ ഏറ്റവും വിജനമായ സ്ഥലങ്ങളിലെ നിബിഡ വനാന്തരങ്ങളിലും ഞാൻ കടന്നുചെന്നു.
  deu-TKW: 'Durch deine Boten hast du den Herrn gelästert und gesagt: Mit meiner Wagen
    Menge erstieg ich die Berge, den äußersten Libanon; ich hieb den Hochwuchs deiner
    Cedern um, seine auserlesensten Cypressen, und drang vor bis zu deiner äußersten
    Herberge, in seinen dichtesten Baumgarten'
  lin-lin: 'Na nzela ya bantoma na yo, ofingaki Nkolo mpe olobaki : ‘ Na lisungi ya
    ebele ya bashar na ngai, namataki kino na basonge ya bangomba, na basonge oyo
    eleki likolo kati na Libani, nakweyisaki banzete na yango ya sedele oyo eleki
    milayi, banzete na yango ya sipele oyo eleki kitoko, mpe nakomaki kino na songe
    na yango ya suka, na zamba na yango oyo eleki kitoko,'
  eng-LSV: By the hand of your messengers || You have reproached the Lord, and say,
    || In the multitude of my chariots I have come up to a high place of mountains—The
    sides of Lebanon, || And I cut down the height of its cedars, || The choice of
    its firs, || And I enter the lodging of its extremity, || The forest of its Carmel.
  eng-GNV: By thy messengers thou hast rayled on the Lord, and said, By the multitude
    of my charets I am come vp to the toppe of the mountaines, by the sides of Lebanon,
    and will cut downe the hie cedars thereof, and the faire firre trees thereof,
    and I will goe into the lodging of his borders, and into the forest of his Carmel.
  eng-WEBSTER: 'By thy messengers thou hast reproached the LORD, and hast said, With
    the multitude of my chariots I am come up to the hight of the mountains, to the
    sides of Lebanon, and will cut down its tall cedar trees, and its choice fir trees:
    and I will enter into the lodgings of his borders, and into the forest of his
    Carmel.'
  nhw-BL: 'Ica motlapalehuijcahua techixpanotoc na, niDios. Tiquijtojtoc: ‘Ica miyac
    notlahuilanca carros nitlejcotoc hasta inintzonatipa huejhueyi tepeme, Nitlejcotoc
    hasta campa más ohui tlaixtlejcolis ipan tlali Líbano para nitlatlanis. Nijtzontejqui
    tiocuame catli más huejcapantique ipan Líbano, huan nopa pino cuame nopona catli
    más yejyectzitzi. Niajsitoc hasta tlalme campa más huejca, huan nicalactoc hasta
    campa más nejnechca nopa cuame ipan cuatitlamitl.'
  swh-ONEN: Kupitia kwa wajumbe wako umelundika matukano juu ya Bwana. Nawe umesema,
    “Kwa magari yangu mengi ya vita, nimepanda juu ya vilele vya milima, vilele vya
    juu sana katika Lebanoni. Nami nimeiangusha mierezi yake mirefu, misunobari yake
    iliyo bora sana. Nimefikia sehemu zake zilizo mbali sana, misitu yake iliyo mizuri
    sana.
  bba-bba: Win sɔmɔbɑ nɑ, bɑ wi, Yinni Gusunɔ wɔnwɑ. Mɑ u nɛɛ, kɑ win tɑbu kɛkɛ dɑbirɑ
    u yɔɔwɑ Libɑnin ɡuu ni nu bon wɔllɔ. Mɑ u duɑ sere sere yen dɑ̃ɑ sɔ̃ɔn sɔɔwɔ u
    ɡen dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɛduru kɑ sipɛrɛ ye yɑ ɡunum bo bɔɔrɑ.
  eng-KJVCPB: 'By thy messengers thou hast reproached the Lord, and hast said, With
    the multitude of my chariots I am come up To the height of the mountains, to the
    sides of Lebanon, And will cut down the tall cedar trees thereof, and the choice
    fir trees thereof: And I will enter into the lodgings of his borders, and into
    the forest of his Carmel.'
  luo-luo: Kokalo kuom jooteni usegango weche mag ayany kuom Ruoth Nyasaye. Bende
    usewacho niya, “Gi gechena mangʼeny mag lweny aseidho gode maboyo mag Lebanon
    mi achopo ewi got mabor moloyo. Asetongʼo yiendene mag sida maboyo kendo mabeyo.
    Asechopo nyaka e chuny bungu ma iye mogik kuma yien odiche.
  meu-meu: Emu gwaukau taudia ududia amo Iehova vada o gonaḡonalaia, oto, Egu kariota
    momo amo ororo doridia ai vada na dara dae, ela bona Lebanon ena gabu hehunidia.
    Ena sida audia lata-hereadia na hagaridia, bona ena beroso audia namo-hereadia
    danu. Ena gabu hehuni-hereana ai na vareai, bona ena uda ahu ai danu.
  npi-ULB: तेरा सन्देशवाहकहरूद्वारा तैँले परमप्रभुको गिल्ला गरेको छस्, र भनेको छस्,
    'मेरा धेरै रथहरूसँगै म पर्वतहरूका टाकुराहरूमा, लेबनानका सबैभन्दा उच्‍च टाकुराहरूमा
    उक्लेको छु । म त्यहाँका अग्ला-अग्ला देवदारुका रुखहरू र सबैभन्दा असल सल्लाका रुखहरू
    काटेर ढाल्‍नेछु । म त्यसको पल्लो कुनामा, त्यसको सबैभन्दा फलदायी वनभित्र प्रवेश
    गर्नेछु ।
  yor-yor: Nípa àwọn ìránṣẹ́ rẹ ìwọ ti sọ̀rọ̀ búburú sí Olúwa. Tì wọ sì wí pé, “Pẹ̀lú
    ọ̀pọ̀ kẹ̀kẹ́ mi ni èmi sì fi dé orí àwọn òkè ńlá, sí ibi gíga jùlọ Lebanoni. Èmi
    a sì ké igi kedari gíga rẹ̀ lulẹ̀, àti ààyò igi firi rẹ̀. Èmi a sì lọ sí orí òkè
    ìbùwọ̀ rẹ̀ sínú ibi tí ó dára jù nínú igbó rẹ̀.
  pes-OPCB: «تو افرادت را نزد من فرستادی تا به من فخر بفروشی و بگویی که با ارابه‌هایت
    کوههای بلند لبنان و قله‌های آن را فتح کرده‌ای؛ بلندترین درختان سرو آزاد و بهترین
    صنوبرهایش را قطع نموده و به دورترین نقاط جنگلش رسیده‌ای.
  tgl-ULB: Nilabanan mo ang Panginoon sa pamamagitan ng iyong mga mensahero, at sinabing,
    “Kasama ng daan-daang kong mga karwahe ay umakyat ako sa kataasan ng mga kabundukan,
    sa pinakamataas na tuktok ng Lebanon. Puputulin ko ang matatayog na sedar at mainam
    na mga puno ng igos doon. At papasukin ko ang pinaka malalayong bahagi nito, ang
    pinaka masagana nitong gubat.
  cbu-NT: Shiy tsiyatssee zanganirangush, sundarurishish Apanllee kapung tayutaritarangsha.
    Anushsha tsiyatkush tárangsha. ¿Chakaja nuwapa waritach? Nuwapat tputsiri tapazpanpat,
    misha kapaachpa pshiyshirini yap tsap tspakatu amb pachakaturi naayaranlluri,
    nuwamari kasirangina. Libanumun mach káreeruri, anush karipanaa washitannandari
    katsparangina. Mzatspaz ashiru kizpur wanasiri paranguri, anootssha nuwaamatari
    yarangina.
  hui-hui: Í̠na ami haru haga agali haguane hearuhondo bi ogoni lole pu larigola tigua
    í̠naga mini yaraga halu i̱hondo mege biya. Senageribi í̠na í̠naga biabe biahaga
    agali biarunaga bime i̱hondo mine halu lalu, I̱na i̱naga karisi wigoria heyu halu
    Lebanono dindi hari nene daligaore ngaru áyu dege iralu pirugoni, lalu lamule
    pudaba lalu lamiri. Ani lowa mine dege halu lalu, I̱na Lebanono irabu timbuni
    ngago dombeneha anda pu howa ira mini lene bayale luni damene tamiabi guraya alebi
    hearu bibahende i̱ni dibai harugoni ndobe, lari.
  mya-mya: သင်​သည်​မိ​မိ​၏​စစ်​ရ​ထား​အ​ပေါင်း​ဖြင့် လေ​ဗ​နုန် ပြည်​ရှိ​အ​မြင့်​ဆုံး​တောင်​များ​ကို​နှိမ်​နင်း​အောင်​မြင်
    ခဲ့​ကြောင်း ငါ့​အား​ကြွား​ဝါ​ရန်​သံ​တ​မန်​များ​ကို စေ​လွှတ်​ခဲ့​၏။ သင်​သည်​ထို​အ​ရပ်​ရှိ​အ​မြင့်​ဆုံး
    သစ်​က​တိုး​ပင်​များ​နှင့် အ​လှ​ဆုံး​ထင်း​ရှူး​ပင် များ​ကို​ခုတ်​လှဲ​ကာ တော​နက်​ကြီး​များ​သို့
    ရောက်​ရှိ​ခဲ့​ကြောင်း​ကြွား​ဝါ​ခဲ့​၏။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་བང་ཆེན་བརྒྱུད་ནས་གཙོ་བོར་འཕྱ་སྨོད་བྱེད་བཞིན་ན་རེ། ང་ནི་རང་གི་ཤིང་རྟའི་དཔུང་ཚོགས་དང་མཉམ་དུ།
    རི་བོ་མཐོན་པོ་དག་གི་རྩེ་ལ་འགོས་ཤིང་། རྒྱང་ཐག་རིང་བའི་ལེ་པཱ་ནོན་གྱི་བར་དུ་སླེབས་པ་དང་།
    དེ་རུ་ཡོད་པའི་ཐང་ཤིང་རིང་པོ་དང་། གསོམ་ཤིང་ལེགས་པོ་རྣམས་བཅད་པ་ཡིན། ནགས་ཚལ་སྟུག་པོ་བརྒྱུད་ནས་རྒྱང་ཐག་རིང་བའི་ཞག་མལ་གཏོང་ས་དེར་ཞུགས་པའོ།
    །
  sna-sna: Nenhume dzako wakaunganidza zvituko kuna Jehovha. Uye wakati, “Nengoro
    dzangu zhinji ndakakwira makomo marefu, nzvimbo refu refu dzeRebhanoni. Ndakatemera
    pasi misidhari yayo yakareba, nemipaini yayo yakaisvonaka. Ndakasvika kumasango
    ayo kure kure, masango ayo akanakisisa.
  spa-BLM: 'Por medio de tus mensajeros, has desafiado al Señor y has dicho: “Con
    la multitud de mis carros, he subido a la altura de los montes, a lo más recóndito
    del Líbano, y cortaré sus altos cedros y sus selectos cipreses; y entraré en su
    más lejana morada, en el bosque de su campo fructífero.'
  cac-cac: 'Ix a chec yal b''uchval lolonel eb'' vin̈ a checab'' d''ayin Yajal in
    tic. Ix alan icha tic: Ix in q''ue d''a jolomtac vitz yed'' jantac in carruaje,
    aton d''a jolomtac vitz chaan̈ d''a yol yic Líbano. Ix in ch''acanel te'' c''ute''
    chaan̈ steel yed'' te'' taj man̈ jantacoc svach''il. Ix in q''uen̈ejc''och d''a
    jolomtac vitz chaan̈ b''aj te c''ayum te te'' vach'' yilji.'
  swh-ULB: Kupitia wajumbe wako wamemdharau Bwana, na kusema, 'Pamoja na wingi wa
    magari yangu ya farasi nimeenda juu ya vilele ya milima, hata juu ya kilele cha
    Lebanoni. Nitaikata mierezi mirefu na kuchagua miti ya mivinje huko. Nitaingia
    sehemu za makazi yake yaliyo mbali, msitu wake uzaao sana.
  bel-bel: 'Праз паслоў тваіх ты асуджаў Госпада і сказаў: з мноствам калясьніц маіх
    я ўзыду на вышыню гор, на рэбры Лівана, і сьсяку рослыя кедры яго, выдатныя кіпарысы
    яго, і прыйду на самае крайняе прыстанішча яго, у гай саду яго:'
  deu-ELBBK: 'Durch deine Boten hast du den Herrn gehöhnt und hast gesprochen: Mit
    meiner Wagen Menge habe ich erstiegen die Höhe der Berge, das äußerste Ende des
    Libanon; und ich will umhauen den Hochwuchs seiner Zedern, die Auswahl seiner
    Zypressen, und ich will kommen in seine äußerste Wohnung, in seinen Gartenwald.'
  mbb-OT: Pinaaǥi te menge suluǥuen nu, midsudì a kenikew. Migkaǥi ke pa te, “Pinaaǥi
    te mahabet he menge kerwahi ku netekezeg ku is metikang he menge vuntud, is puntur
    te menge vuntud he Lebanon. Mibpemiley ku is kinetewisan he menge kayu he sidru
    kayi wey is kinemeupiyahan he menge sipris. Nekeuma a ziyà te puntur kayi he zuen
    duen merapung he menge kayu.
  mal-2015: 'നിന്റെ ദൂതന്മാർമുഖാന്തരം നീ കർത്താവിനെ നിന്ദിച്ചു: എന്റെ അസംഖ്യരഥങ്ങളോടുകൂടെ
    ഞാൻ മലമുകളിലും ലെബാനോന്റെ ശിഖരങ്ങളിലും കയറിയിരിക്കുന്നു; അതിലെ പൊക്കമുള്ള ദേവദാരുക്കളും
    വിശേഷമായ സരളവൃക്ഷങ്ങളും ഞാൻ മുറിക്കും; അതിന്റെ അറ്റത്തെ പാർപ്പിടംവരെയും ചെഴിപ്പുള്ള
    കാടുവരെയും ഞാൻ കടന്നുചെല്ലും.'
  rmc-rmc: 'Bičhaďal tire sluhen te asal le Rajestar a te phenel: „Mire pherdo verdanenca
    geľom upre pro nekbareder verchi, pro thana, so hine nekdureder andro Libanon.
    Ode čhinďom tele leskre uče cedri the o šukar sosni. Dochudňom man pre leskre
    nekučeder špici, andre leskro husto veš.'
  pes-OPV: 'به واسطه رسولانت، خداوند را اهانت کرده، گفته‌ای: به کثرت ارابه های خود
    بر بلندی کوهها و به اطراف لبنان برآمده‌ام و بلندترین سروهای آزادش و بهترین صنوبرهایش
    را قطع نموده، به بلندی اقصایش و به درختستان بوستانش داخل شده‌ام.'
  ron-1924: 'Прин солий тэй ай батжокорит пе Домнул ши ай зис: «Ку мулцимя карелор
    меле, ам суит вырфул мунцилор, коастеле Либанулуй! Вой тэя чей май ыналць чедри
    ай луй, чей май фрумошь кипарошь ай луй ши вой атинӂе кряста луй чя май ыналтэ,
    пэдуря луй каре есте ка о грэдинэ де поаме;'
  ben-OBCV: তোমার দূতদের দ্বারা তুমি প্রভুর উপরে অপমানের বোঝা চাপিয়েছ। আবার তুমি
    বলেছ, ‘আমার বহুসংখ্যক রথের দ্বারা আমি পর্বতসমূহের শিখরে, লেবাননের সর্বোচ্চ চূড়াগুলির
    উপরে আরোহণ করেছি। আমি তার দীর্ঘতম সিডার গাছগুলিকে, তার উৎকৃষ্টতম দেবদারু গাছগুলিকে
    কেটে ফেলেছি। আমি তার প্রত্যন্ত এলাকায়, তার সুন্দর বনানীতে পৌঁছে গেছি।
  som-som: Wargeeyayaashaadii ayaad Sayidka ku cayday Oo waxaad tidhi, Gaadhifardoodkayga
    badan Ayaan ku soo fuulay buuraha meesha ugu dheer, Iyo meelaha ugu hooseeya ee
    Lubnaan gudaheeda; Oo waxaan jari doonaa geedaheeda dhaadheer oo kedarka ah, iyo
    geedaheeda la doortay oo berooshka ah, Oo waxaan geli doonaa meesha ugu fog hoygeeda,
    iyo kaynta berrinkeeda oo midhaha badan.
  lat-VUC: 'Per manum servorum tuorum exprobrasti Domino, et dixisti: In multitudine
    curruum meorum ascendi excelsa montium in summitate Libani, et succidi sublimes
    cedros ejus, et electas abietes illius. Et ingressus sum usque ad terminos ejus,
    et saltum Carmeli ejus'
  eng-ASVBT: By thy messengers thou hast defied the Lord, and hast said, With the
    multitude of my chariots am I come up to the height of the mountains, to the innermost
    parts of Lebanon; and I will cut down the tall cedars thereof, and the choice
    fir trees thereof; and I will enter into his farthest lodging place, the forest
    of his fruitful field.
  ita-1885: 'Tu hai, per li tuoi messi, schernito il Signore; e hai detto: Con la
    moltitudine de'' miei carri, io son salito in cima de'' monti, fino al sommo del
    Libano; io taglierò i suoi più alti cedri, ed i suoi scelti abeti, e perverrò
    fino alla stanza che è nella sommità di esso, al bosco del suo Carmelo.'
  eng-LXXUP: By thy messengers thou hast reproached the Lord, and hast said, I will
    go up with the multitude of my chariots, to the height of the mountains, to the
    sides of Lebanon, and I have cut down the height of his cedar, and his choice
    cypresses; and I have come into the midst of the forest and of Carmel.
  eng-ULB: By your messengers you have defied the Lord, and have said, 'With the multitude
    of my chariots I have gone up to the heights of the mountains, to the highest
    elevations of Lebanon. I will cut down the tall cedars and the choice cypress
    trees there. I will enter into its farthest parts, its most fruitful forest.
  spa-VBL: 'Por medio de tus siervos te has burlado del Señor. Dijiste: ‘Con mis muchos
    carros he subido a las altas montañas, a las más lejanas cumbres del Líbano. He
    cortado sus cedros más altos, los mejores cipreses. He llegado a sus puestos más
    lejanos, a sus bosques más profundos.'
  fra-_FOB: 'Par tes messagers tu as insulté le Seigneur, et tu as dit: Avec la multitude
    de mes chars, je monterai au sommet des montagnes, aux retraites du Liban; je
    couperai ses plus hauts cèdres et ses plus beaux cyprès; j''atteindrai sa dernière
    cime, la forêt de son jardin.'
  mal-mal: 'നിന്റെ ദൂതന്മാർ മുഖാന്തരം നീ കർത്താവിനെ നിന്ദിച്ചു: ‘എന്റെ അസംഖ്യം രഥങ്ങളോടുകൂടെ
    ഞാൻ മലമുകളിലും ലെബാനോന്റെ ശിഖരങ്ങളിലും കയറിയിരിക്കുന്നു; അതിലെ പൊക്കമുള്ള ദേവദാരുക്കളും
    വിശേഷമായ സരളവൃക്ഷങ്ങളും ഞാൻ മുറിക്കും; അതിന്റെ അതിർത്തിയിലെ പാർപ്പിടംവരെയും തഴച്ചുവളരുന്ന
    കാടുവരെയും ഞാൻ കടന്നുചെല്ലും.'
  urd-GVR: Apne qāsidoṅ ke zariye tū ne Rab kī ihānat kī hai. Tū ḍīṅgeṅ mār kar kahtā
    hai, ‘Maiṅ apne beshumār rathoṅ se pahāṛoṅ kī choṭiyoṅ aur Lubnān kī intahā tak
    chaṛh gayā hūṅ. Maiṅ deodār ke baṛe baṛe aur jūnīpar ke behtarīn daraḳhtoṅ ko
    kāṭ kar Lubnān ke dūrtarīn konoṅ tak, us ke sab se ghane jangal tak pahuṅch gayā
    hūṅ.
  suz-BL: गे इ लोव़ कुरबपुकी सोइश्‍शा, परमप्रभु यावे कली शुक्‍शी पाप्‍‍तीवी’। मिनु
    गे ‘गो आं शुश बग्‍गीम ठेयब पहाड ङोंइसाक्‍यी। गो लेबानोन ङा नेल्‍ल क्‍येङा ङोन
    ङोंइसाक्‍यी। गो मेकेर ङा नेल्‍ल क्‍येङा लाइश्‍शो रवा नु मेकेर ङा नेल्‍ल क्‍येङा
    रिम्‍शो अरु रवा तिम्‍तामी। गो मेको आ सुर सम्‍म ङा नेल्‍ल क्‍येङा ठेयब ब्‍वाकीम
    जाक्‍दीत्‍ती।
  ita-1927: 'Per bocca de’ tuoi messi tu hai insultato il Signore, e hai detto: Con
    la moltitudine de’ miei carri io son salito in vetta alle montagne, son penetrato
    nei recessi del Libano; io abbatterò i suoi cedri più alti, i suoi cipressi più
    belli, e arriverò al suo più remoto ricovero, alla sua più magnifica foresta.'
  ckb-ckb: 'لەسەر دەستی نێردراوەکانت سووکایەتیت بە پەروەردگار کرد. هەروەها دەڵێیت:
    ’بە زۆری گالیسکەکانمەوە من سەرکەوتمە سەر بەرزایی چیاکان، هەتا ئەوپەڕی لوبنان.
    بەرزترین دار ئورز و باشترین دار سنەوبەرم بڕییەوە. چوومە ئەوپەڕی سنوورەکانی، ناو
    چڕی دارستانەکانی.'
  eng-BBE: You have sent your servants with evil words against the Lord, and have
    said, With all my war-carriages I have come up to the top of the mountains, to
    the inmost parts of Lebanon; its tall cedars will be cut down, and the best trees
    of its woods; I will come up into his highest places, into his thick woods.
  kan-OKCV: ನೀನು ನಿನ್ನ ದೂತರ ಮುಖಾಂತರ ಯೆಹೋವ ದೇವರನ್ನು ನಿಂದಿಸಿರುವೆ. ಇದಲ್ಲದೆ ನೀನು ಈ ಮಾತುಗಳನ್ನಾಡಿ
    ಜಂಬಕೊಚ್ಚಿಕೊಂಡಿದ್ದೀ, “ನಾನು ನನ್ನ ರಥಸಮೂಹದೊಡನೆ ಪರ್ವತಗಳ ಶಿಖರಗಳನ್ನು ಹತ್ತಿದ್ದೇನೆ, ಲೆಬನೋನಿನ
    ಎತ್ತರಗಳಿಗೆ ಹೋಗಿದ್ದೇನೆ. ಅದರ ಉನ್ನತವಾದ ದೇವದಾರುಗಳನ್ನೂ, ಅತ್ಯುತ್ತಮ ತುರಾಯಿ ಮರಗಳನ್ನೂ ಕಡಿದುಹಾಕಿದ್ದೇನೆ.
    ಅದರ ಅಂಚಿನ ಗಡಿಸ್ಥಳಗಳಲ್ಲಿಯೂ, ಅದರ ಫಲಭರಿತ ಅಡವಿಯಲ್ಲಿಯೂ ಪ್ರವೇಶಿಸಿದ್ದೇನೆ.
  tam-2017: 'உன் பிரதிநிதிகளைக்கொண்டு நீ ஆண்டவரை அவமதித்து: என் இரதங்களின் திரளினாலே
    நான் மலைகளின் உச்சிகளுக்கும் லீபனோனின் சிகரங்களுக்கும் வந்து ஏறினேன்; அதின் உயரமான
    கேதுருமரங்களையும், உச்சிதமான தேவதாரு மரங்களையும் நான் வெட்டி, அதின் கடைசிவரை,
    அதின் செழுமையான காடுவரை வருவேன் என்றும்,'
  spa-RV-1909: 'Por mano de tus mensajeros has proferido injuria contra el Señor,
    y has dicho: Con la multitud de mis carros he subido á las cumbres de los montes,
    á las cuestas del Líbano; y cortaré sus altos cedros, sus hayas escogidas; y entraré
    á la morada de su término, al monte de su Carmel.'
  ron-BTF: 'Prin mesagerii tăi tu ai ocărât pe DOMNUL și ai spus: Prin mulțimea carelor
    mele m-am urcat pe înălțimea munților, pe coastele Libanului, și voi tăia cedrii
    înalți ai acestuia și brazii săi cei aleși; și voi intra până la locuințele granițelor
    lui și în pădurea Carmelului său.'
  eng-WEBP: By your messengers, you have defied the Lord, and have said, “With the
    multitude of my chariots, I have come up to the height of the mountains, to the
    innermost parts of Lebanon, and I will cut down its tall cedars and its choice
    cypress trees; and I will enter into his farthest lodging place, the forest of
    his fruitful field.
  eng-FBV: 'By your servants you have mocked the Lord. You said: ‘With my many chariots
    I have ascended to the high mountains, to the farthest peaks of Lebanon. I have
    chopped down its tallest cedars, the best of its cypress trees. I have reached
    its most distant outposts, its deepest forests.'
  nld-1939: 'Door uw boden hebt ge den Heer gehoond, En gezegd: Met mijn tallooze
    wagens Heb ik de toppen der bergen bestegen, En de flanken van de Libanon. Ik
    heb zijn rijzige ceders geveld, En zijn schoonste cypressen; Zijn hoogste toppen
    bereikt, Zijn dichtste wouden.'
  nch-BL: 'Ica motapalehuijcahua techixpanotoc na, niDios. Tiquijtojtoc: ‘Ica miyac
    notatehuijca carrojhua nitejcotoc hasta inintzompac huejhueyi tepeme, Nitejcotoc
    hasta campa más ohui taixtejcolis ipan tali Líbano para nitatanis. Nijtzontejqui
    tiocuame cati más huejcapantique ipan Líbano, huan nopa pino cuame nopona cati
    más yejyectzitzi. Niajsitoc hasta talme campa más huejca, huan nicalactoc hasta
    campa más nejnechca nopa cuame ipan cuatitamit.'
  vie-1934: 'Ngươi đã nhờ các sứ giả mình nhạo báng Chúa, mà rằng: Ta đem nhiều xe,
    lên chót núi, đến đỉnh rất xa của Li-ban; ta sẽ đốn những cay bá hương cao hơn
    hết, và cây tòng tốt nhất của nó; ta sẽ đến cõi xa hơn hết, tức rừng rậm của nó.'
  hin-CV: तुमने अपने दूतों के द्वारा याहवेह की निंदा की है. तुमने कहा, “अपने रथों
    की बड़ी संख्या लेकर मैं पहाड़ों की ऊंचाइयों पर चढ़ आया हूं, हां, लबानोन के दुर्गम,
    दूर के स्थानों तक; मैंने सबसे ऊंचे देवदार के पेड़ काट गिराए हैं, इसके सबसे उत्तम
    सनोवरों को भी; मैंने इसके दूर-दूर के घरों में प्रवेश किया, हां, इसके घने वनों
    में भी.
  spa-BES: 'Enviaste a tus siervos con malas palabras contra el Señor, y dijiste:
    Con todos mis carros de guerra he subido a la cima de las montañas, a las partes
    más íntimas del Líbano; cortaré sus altos cedros y los mejores árboles de sus
    bosques; Subiré a sus lugares más altos, a sus espesos bosques.'
  tdx-tdx: O ìra’oo ty nañinjea’o i Talè naho nanao ty hoe, Amo saretekoo ty añamboneako
    andigiligi’ o haboañeo, pak’an-tsifitsifi’ i Lebanone añe; firaeko ty abo amo
    mendorave’eo, ty soa fijoboñe amo talì’eo; izilihako i fipalira’e lavitse ama’ey,
    i ala’e loho matahetsey.
  tha-KJV: เจ้​าได้​เย้​ยองค์พระผู้เป็นเจ้าด้วยผู้สื่อสารของเจ้า และเจ้าได้​ว่า “ด้วยรถรบเป็​นอ​ันมากของข้า
    ข้าได้ขึ้นไปที่สูงของภู​เขา ถึงที่​ไกลสุดของเลบานอน ข้าจะโค่นต้นสนสีดาร์​ที่​สูงที่สุดของมันลง
    ทั้งต้นสนสามใบที่​ดี​ที่​สุดของมัน ข้าจะเข้าไปในที่พำนักในชายแดนของมัน และที่​ป่าไม้​แห่​งคารเมล
  por-BR-2018: 'Por meio de teus mensageiros proferiste afronta contra o Senhor, e
    disseste: Com a multidão de meus carros subi aos cumes dos montes, às costas do
    Líbano; e cortarei seus altos cedros, suas faias escolhidas; e entrarei à morada
    de seu termo, à floresta de seu terreno fértil.'
  deu-ELO: 'Durch deine Boten hast du den Herrn gehöhnt und hast gesprochen: Mit meiner
    Wagen Menge habe ich erstiegen die Höhe der Berge, das äußerste Ende des Libanon;
    und ich will umhauen den Hochwuchs seiner Zedern, die Auswahl seiner Zypressen,
    und ich will kommen in seine äußerste Wohnung, in seinen Gartenwald.'
  eng-WYC-2018: By the hand of thy servants thou hast despised the Lord, and saidest,
    In the multitude of my chariots I went up into the high things of (the) hills,
    in the highness of Lebanon, and [I] cutted down the high cedars thereof, and the
    chosen box trees thereof; and I entered unto the terms, or uttermost coasts, thereof,
    and I cutted down the forest of Carmel thereof; (By the words of thy servants
    thou hast despised the Lord, and saidest, With the multitude of my chariots I
    went up into the high places of the hills, into the heights of Lebanon, and I
    cut down its tall cedars, and its chosen pine trees; and I entered unto its uttermost
    coasts, and I cut down the fartherest forest there;)
  epo-epo: 'Per viaj servantoj vi blasfemis la Sinjoron, kaj vi diris: Kun mia multo
    da ĉaroj mi supreniris sur la supron de montoj, sur la randon de Lebanon, kaj
    mi dehakis ĝiajn altajn cedrojn, ĝiajn plej bonajn cipresojn, kaj mi atingis ĝian
    plej altan pinton, ĝian ĝardensimilan arbaron.'
  uig-PIN: Əlqiliring arⱪiliⱪ sǝn Rǝbni mazaⱪ ⱪilip; — «Mǝn nurƣunliƣan jǝng ⱨarwilirim
    bilǝn taƣ qoⱪⱪisiƣa, Liwan taƣ baƣriliriƣa yetip kǝldimki, Uning egiz kedir dǝrǝhlirini,
    esil ⱪariƣaylirini kesiwetimǝn; Mǝn uning ǝng qǝt turalƣusiƣa, Uning ǝng bük-baraⱪsan
    ormanzarliⱪiƣa kirip yetimǝn.
  beo-beo: 'Di da dia adola ahoasu dunu Nama hidale, di amola dia ‘sa:liode’ fila
    heda:i dunu da baligili heda:i Lebanone goumi huluane hasali dagoi, amo Nama hidale
    sia:musa: asunasi. Di da baligili heda:i dolo ifa amola ‘saibala:se’ ifa noga:idafa
    abusa:le, iwiladafa amoga doaga:i, amo Nama hidale sia:i.'
  tpi-OTNT: Yu bin givim tok bilong yu long ol ofisa bilong yu na ol i bin litimapim
    nem bilong yu moa yet, na ol i bin tok bilas long mi. Senakerip, long maus bilong
    ol yu bin tok olsem yu bin sanap long karis bilong yu na yu go antap tru long
    ol het bilong ol bikpela maunten bilong Lebanon. Na yu go insait tru long ol bikbus
    bilong Lebanon, long ol ples i no gat man i save go long en, na yu katim ol longpela
    longpela diwai sida na ol gutpela gutpela diwai saipres.
  hau-SA: Ta wurin manzanninka ka tara wa Ubangiji zagi. Ka kuma ce, “Da yawa kekunan
    yaƙina na haye kan ƙwanƙolin duwatsu, wurin mafi tsawo na Lebanon. Na sassare
    itacen al’ul nasa mafi tsawo mafi daraja na itacen fir nasa. Na ratsa har can
    tsakiyar kurmi, mafi kyau na kurminsa.
  uig-LAT: Elchiliring arqiliq sen Rebni mazaq qilip; — «Men nurghunlighan jeng harwilirim
    bilen tagh choqqisigha, Liwan tagh baghrilirigha yétip keldimki, Uning égiz kédir
    derexlirini, ésil qarighaylirini késiwétimen; Men uning eng chet turalghusigha,
    Uning eng bük-baraqsan ormanzarliqigha kirip yétimen.
  nde-nde: Ngezithunywa zakho umthukile uThixo. Utshilo njalo ukuthi, “Ngezinqola
    zami ezinengi ngikhwelile eziqongweni zezintaba, iziqongo eziphezulu kakhulu zaseLebhanoni.
    Sengigamule ngawisa izihlahla ezinde zemisedari, izihlahla ezikhethiweyo zamaphayini.
    Ngifikile eziqongweni zalo ezikhatshana, emaguswini alo amahle kakhulu.
  ton-ton: '‌ʻI hoʻo kau talafekau kuo ke manukiʻi ʻa Sihova, mo ke pehē, Kuo u hoko
    ʻaki ʻeku ngaahi saliote ki he māʻolunga ʻo hono ngaahi moʻunga, ki he ngaahi
    tafaʻaki ʻo Lepanoni, pea te u tā ke hinga ʻae ngaahi sita lōloa ʻo ia, mo e ngaahi
    ʻakau matamatalelei ʻo ia ko e paini: pea te u hū ki he ngaahi fale nofoʻanga
    ʻo ia, pea ki he vaoʻakau ʻo hono Kameli.'
  ces-1613: 'Skrze posly své utrhal jsi Pánu, a řekl jsi: Ve množství vozů svých vytáhl
    jsem na hory vysoké, na stráně Libánské, a zpodtínám vysoké cedry jeho, i spanilé
    jedle jeho, a vejdu do nejdalších příbytků jeho, do lesů a výborných rolí jeho.'
  eng-WMB: By your messengers, you have defied the Lord, and have said, “With the
    multitude of my chariots, I have come up to the height of the mountains, to the
    innermost parts of Lebanon, and I will cut down its tall cedars and its choice
    cypress trees; and I will enter into his farthest lodging place, the forest of
    his fruitful field.
  tam-TCV: 'உனது தூதுவர்கள் மூலம் நீ ஆண்டவரை நிந்தித்துச் சொன்னதாவது: “நான் அநேக தேர்களுடன்
    மலையுச்சிகளுக்கும் லெபனோனின் சிகரங்களுக்கும் ஏறினேன். அங்குள்ள மிக உயர்ந்த கேதுரு
    மரங்களையும் மிகச்சிறந்த தேவதாரு மரங்களையும் வெட்டி வீழ்த்தினேன். அதன் உயர்ந்த
    கடைசி எல்லைக்கும், அதன் அடர்த்தியான காட்டுப் பகுதிக்கும் போனேன்.'
  ceb-ULB: Pinaagi sa imong mga mensahero gihagit nimo ang Ginoo, ug miingon, 'Uban
    sa daghan nakong mga karwahe mitungas ako sa kinatumyan sa kabukiran, sa kahitas-an
    sa Lebanon. Didto, pamutlon ko ang mga tag-as nga mga sidro ug ang labing maayong
    kahoy nga sipre. Mosulod ako sa kinalayoan nga bahin, ang labing mabungahon nga
    kalasangan niini.
  pol-UBG: 'Przez swoich posłańców znieważyłeś Pana i powiedziałeś: Z mnóstwem moich
    rydwanów wyszedłem na wysokie góry i zbocza Libanu. Wytnę jego wysokie cedry i
    jego wyborne cyprysy i przyjdę aż do najdalszych jego przybytków, do jego lasu
    i urodzajnego pola.'
  agr-agr: 'Tuke Pujuun pegkegchau chichagkatnume tusam amina aentsjum chichama etsejin
    aidau akatja ishiakume. “Tuja ame chichaakum: ‘Mina carrog maanitai aidau shiig
    kuashat ayá duwi, egkemjan muja titiji aidaunum wakajai, tuja muja Líbanonum yakí
    wakan, nuwiya setug shiig esajam aidaun tsupigjai. Tuja muja shiig múun aina nuna
    ikamji aidau yagkug ajakbaujai betek aidaunmashkam wakajai tame.'
  kyc-kyc: Embena wai pii minyingi akali dupwame namba keta emba range lakando embena
    mena oseme ipyuo papingi uliuli dupwa peparaeme yuu Lepanone dokona yuu kyau kamame
    ketae dupwa isa palyuo wini pipu laope dee emba range lakando pyuo isa sita lenge
    ama londe dupwa poko isa palyuo dee isa saiporose ama keyange dupwa poko pao imwa
    anda suku dokona kando nyipu lapi.
  urd-GVU: اپنے قاصدوں کے ذریعے تُو نے رب کی اہانت کی ہے۔ تُو ڈینگیں مار کر کہتا ہے،
    ’مَیں اپنے بےشمار رتھوں سے پہاڑوں کی چوٹیوں اور لبنان کی انتہا تک چڑھ گیا ہوں۔
    مَیں دیودار کے بڑے بڑے اور جونیپر کے بہترین درختوں کو کاٹ کر لبنان کے دُورترین
    کونوں تک، اُس کے سب سے گھنے جنگل تک پہنچ گیا ہوں۔
  deu-1912: 'Du hast den Herrn durch deine Boten gehöhnt und gesagt: “Ich bin durch
    die Menge meiner Wagen auf die Höhen der Berge gestiegen, auf den innersten Libanon;
    ich habe seine hohen Zedern und auserlesenen Tannen abgehauen und bin gekommen
    an seine äußerste Herberge, an den Wald seines Baumgartens.'
  kan-2017: ನೀನು ನಿನ್ನ ದೂತರ ಮುಖಾಂತರವಾಗಿ ಕರ್ತನನ್ನು ನಿಂದಿಸಿ, ರಥಸಮೂಹದೊಡನೆ ಪರ್ವತಶಿಖರಗಳನ್ನು
    ಹತ್ತಿದ್ದೇನೆ. ಲೆಬನೋನಿನ ದುರ್ಗಮಸ್ಥಳಗಳಿಗೆ ಹೋಗಿದ್ದೇನೆ. ಅದರ ಎತ್ತರವಾದ ದೇವದಾರುವೃಕ್ಷಗಳನ್ನೂ
    ಶ್ರೇಷ್ಠವಾದ ತುರಾಯಿಮರಗಳನ್ನೂ ಕಡಿದುಬಿಟ್ಟಿದ್ದೇನೆ. ಅಲ್ಲಿನ ಬಹು ದೂರ ನಿವಾಸಸ್ಥಳಗಳನ್ನೂ, ಉದ್ಯಾನವನಗಳನ್ನೂ
    ಪ್ರವೇಶಿಸಿದ್ದೇನೆ.
  yap-yap: Kam pi’ e pi mol’og rom karbad ngog ni nga rogned e thin rom ngog ni thin
    ko ufanthin, ya kamog ni urngin e karrow rom ni be girengiy e os e karakoled p’ebugul
    e pi burey nib th’abi tolang nu Lebanon. Kamog u fithik’ e ufanthin ni kam th’ab
    e gek’iy u rom ni yu ken nth’abi tolang e cedar nge yu ken ni th’abi felel’ e
    cypress, ma kam taw ko yungi n’en nth’abi lukngun e loway.
  hlt-MCSB: Na puencawn rhoek kah kut lamloh ka Boeipa te na veet tih, “Leng khaw
    kamah kah leng muep om, kai tah Lebanon hlaep kah tlang sang la ka luei, a lamphai
    thing sang neh hmaical a hloe khaw ka top. A cangphil cangngol duup a bawtnah
    kah rhaehim khaw ka pha.
  mdy-ETH: ኔኤኮ ኪኢቶ ዓሶ ዛሎና ጋፑዋ ጫሺ ናንጊና ናንጋ ጎዳ ኔ ጫሽኬኔ፤ ኔኤኒ ጫሽካዖ ሂዚ ጌዔኔ፦ ታኣኮ ሳርጌሎ ዖይቶንታ
    ዼኤፖ ዹኮ ሊባኖኦሴኮዋ ቶኦኮ ታኣኒ ኬስኬኔ፤ ዖዶዞ ዖዶዞ ሊባኖኦሴ ሚፆ ሚዛጶ ዚቢቆዋ ታኣኒ ቲቄኔ፤ ዬኖ ቤዞኮ ጋፖ ሄላንዳኣና
    ጊንሣ ሃሣ ሚዛጶ ካዮዋ ዴንዲ ታ ሄሌኔ።
  twi-ASANTE: Wonam wʼasomafoɔ so adi Awurade ho fɛw. Na woaka sɛ, “Mede me nteaseɛnam
    bebrebe no adi bepɔ tentene pa ara so, aane, Lebanon nkokoɔ a ɛwɔ akyirikyiri
    no. Matwitwa ntweneduro atentene pa ara ne ne pepeaa a ɛdi mu no nso agu fam.
    Maduru ne twetwɛwa so akyirikyiri na manantenante ne kwaeɛbirentuo mu.
  eng-WEBU: By your messengers, you have defied the Lord, and have said, “With the
    multitude of my chariots, I have come up to the height of the mountains, to the
    innermost parts of Lebanon, and I will cut down its tall cedars and its choice
    cypress trees; and I will enter into his farthest lodging place, the forest of
    his fruitful field.
  wal-wal: Neeni kiittido asatu baggaara GODAA cayadasa. Qassi hagaadan yaagadasa;
    “Taani taayyo de7iya cora paraa gaaretun xoqqa deretu huuphiyaa, Liibaanoosa Deriyaa
    kiikiyaa kiyaas. Kiyada ubbaappe aduqqiya zigatanne ubbaappe lo77iya xiiddata
    qanxxaas. Taani ayyo wurssetta gaxaanne tuujjuma woraa gakkaas.
  spa-PDDPT: 'Por medio de tus mensajeros afrentaste a ʼAdonay y dijiste: Con la multitud
    de mis carruajes yo escalé la cima de las montañas, lo más inaccesible del Líbano.
    Corté sus más altos cedros y lo mejor de sus cipreses, y entré en su más remoto
    refugio, en su bosque más frondoso.'
  gun-gun: 'Mba''eta nerembiguai kuery rembo''e Senhor rovai ijayvu aguã re. Ha''e
    vy aipo''re: “Xekaróxa reta va''e vy ajeupi ''rã yvyty áry peve, Líbano yvy re
    mombyryvea rupi teĩ. Xee aitypa ''rã ha''e py yary yvatekueve ha''e cipreste iporãgueve
    ikuai va''e, avaẽ ''rã mombyryvea py apyta aguã, ka''aguy inhanavea py peve.'
  ilo-ULB: Babaen kadagiti mensaherom, kinaritmo ti Apo, ket kinunam, 'Babaen kadagiti
    adu a karwahek, nakasang-atak kadagiti tapaw dagiti banbantay, inggana kadagiti
    kangangatoan a banbantay iti Libano. Pukanekto dagiti nangangato a sedro ken dagiti
    kasasayaatan a kaykayo ti saleng sadiay. Ket serkekto dagiti kaaadaywan a paset
    daytoy, iti nabunga unay a paset ti kabakiran.
  kpg-kpg: Goe ne hagau mai au daangada kae hegau belee hagaamu goe mai gi di Au,
    bolo au waga hongo henua ne kumi nia gonduu mugi nua i Lebanon. Goe e hagaamu
    goe mai gi di Au dela bolo goe guu hele au laagau ‘cedar’ ala koia e lloo, mo
    nia laagau ‘cypress’ ala koia e humalia, gei goe dela bolo goe guu dau i tungaalodo
    o di waa laagau dela i lodo henua.
  uig-ARA: ئەلچىلىرىڭ ئارقىلىق سەن رەبنى مازاق قىلىپ؛ ــ «مەن نۇرغۇنلىغان جەڭ ھارۋىلىرىم
    بىلەن تاغ چوققىسىغا، لىۋان تاغ باغرىلىرىغا يېتىپ كەلدىمكى، ئۇنىڭ ئېگىز كېدىر دەرەخلىرىنى،
    ئېسىل قارىغايلىرىنى كېسىۋېتىمەن؛ مەن ئۇنىڭ ئەڭ چەت تۇرالغۇسىغا، ئۇنىڭ ئەڭ بۈك-باراقسان
    ئورمانزارلىقىغا كىرىپ يېتىمەن.
  sus-sus: I xa xɛɛrae bara Marigi rasɔtɔ. I bara a fala, «N tan bara te han Liban
    geyae fari n ma gisee kui. N sɛdiri wuri itexie fɔn, n sipirɛ wuri tofanyie sɛgɛ
    fɔtɔnyi dɛɲɛxi kui.
  pon-2006: Ke kadarodo noumw meninkeder ko pwe re en suweikihong ie werennansapw
    en mahwen kan me ke kalowehkidier nahna ile kan en Lepanon. Ke suweiki me ke pelehdi
    wasao, tuhke sidar me keieu reirei kan, oh tuhke saiprus me keieu mi nan werengen
    welo.
  jae-jae: Aôm kôsakiŋ nêm laujaeŋ gebe ôsu Apômtau susu ma kôsôm gebe “Aê kapi lôc
    baliŋ gaja toŋoc kareta siŋŋa taêsam, kapi Lebanon ŋatêpôê gaja gêwiŋ. Aê kasap
    Lebanon ŋakaseda baliŋanô to ŋakêmêsic ŋajamanô. Aê kabêlêm saleŋ ŋagamêŋ jaêcsêga
    to ŋadani.
  ksd-ksd: 'U tar tulue kaum umana tultul, ma u tar kulume ra Luluai ta diat ba u
    ga biti: Iau tar vana urama ra ul a lualuana ma kaugu kor na kiki na vinavana,
    ma ta ra bala na lokor Lebanon iat; ma ina bual ra lavur tagatagal dia lolovina
    urama liu tana, ma ra umana bo na iara; ma ina dolo uro iat ta ra bala na lokor
    pi ina tadav ra pakana ra umana davai dia lubalubang tana.'
  tur-YTC: 'Ulakların aracılığıyla Yahve''ye meydan okudun ve şöyle dedin: “Çok sayıda
    arabamla dağların zirvesine, Lübnan''ın en iç kısımlarına çıktım, uzun sedirlerini
    ve seçme selvi ağaçlarını keseceğim; en iç yurduna, verimli tarlasının ormanına
    gireceğim.'
  grc-BRENT: Ἐν χειρὶ ἀγγέλων σου ὠνείδισας Κύριον, καὶ εἶπας, ἐν τῷ πλήθει τῶν ἁρμάτων
    μου ἐγὼ ἀναβήσομαι εἰς ὕψος ὀρέων μηροὺς τοῦ Λιβάνου, καὶ ἔκοψα τὸ μέγεθος τῆς
    κέδρου αὐτοῦ, τὰ ἐκλεκτὰ κυπαρίσσων αὐτοῦ, καὶ ἦλθον εἰς μέσον δρυμοῦ καὶ Καρμήλου.
  ind-AYT: Melalui utusan-utusanmu, kamu mencela TUHAN Kamu berkata, ‘Dengan kereta-keretaku,
    aku naik ke tempat-tempat yang tinggi di pegunungan, ke ujung-ujung Lebanon. Aku
    menebang pohon-pohon arasnya yang tinggi dan pohon-pohon sanobarnya yang terbaik.
    Aku telah masuk ke tempat bermalam yang paling ujung, ke hutannya yang paling
    lebat.
  nya-nya: Kudzera mwa amithenga ako wonyoza Ambuye. Ndipo wanena kuti, ‘Ndi magaleta
    ochuluka ndinakwera mapiri ataliatali, pa msonga za mapiri a Lebanoni. Ndigwetsa
    mitengo yake ya mkungudza yayitali kwambiri, mitengo yake ya payini yabwino kwambiri.
    Ndalowanso mʼkati mwake mwenimweni, mwa nkhalango yake yowirira kwambiri.
  hrv-hrv: 'Po slugama si svojim vrijeđao Gospoda. Govorio si: s mnoštvom kola ja
    popeh se na vrh gora, na najviše vrhunce Libanona. Posjekoh mu cedre najviše i
    čemprese ponajljepše. Dosegoh mu vrh najviši i vrt njegov šumoviti.'
  mps-mps: Nago po te naga sę ebo gavman ofisa bidi dabe augwaligo ola menama, tama
    augwali nago nogi ugwaba mu salio,’ te po wali, ‘tama augwali ena dolo posobo
    po walio. Senakerip, tama augwaligo pedauwalidu nago e tama po digi po wali, nage
    te naga te boi hwįbo karis hauwadu dolaluyu, tama nage te Lebanon moni te bulu
    du tobolu muba holobao, wali. Tama nage te Lebanon bulu te ni dulu tomoba mu tula
    pobao wali, tama te bulu te bidi bilisąbo madigi pelama, tama nago te ni bǫ
    dabe te bobobage bobobage ni dabe naga togwao, tama te dwagi dwagi yai ni saipres
    me togwao wali.
  tpi-tpi: Yu bin givim tok bilong yu long ol ofisa bilong yu na ol i bin litimapim
    nem bilong yu moa yet, na ol i bin tok bilas long mi. Senakerip, long maus bilong
    ol yu bin tok olsem yu bin sanap long karis bilong yu na yu go antap tru long
    ol het bilong ol bikpela maunten bilong Lebanon. Na yu go insait tru long ol bikbus
    bilong Lebanon, long ol ples i no gat man i save go long en, na yu katim ol longpela
    longpela diwai sida na ol gutpela gutpela diwai saipres.
  dan-1931: 'Ved dine Sendebud håned du HERREN og sagde: “Med mine talløse Vogne besteg
    jeg Bjergenes Højder, Libanons afsides Egne; jeg fælded dets Cedres Højskov, dets
    ædle Cypresser, trængte frem til dets øverste Raststed, dets Havers Skove.'
  vie-OVCB: 'Ngươi đã dùng các thuộc hạ để phỉ báng Chúa. Ngươi nói rằng: ‘Nhờ vô
    số chiến xa, ta đã chinh phục các đỉnh núi cao nhất— phải, những mỏm núi hẻo lánh
    của Li-ban. Ta đã đốn hạ các cây bá hương cao vút và các cây bách tốt nhất. Ta
    sẽ lên đến tột đỉnh và thám hiểm những khu rừng sâu nhất.'
  guj-2017: તારા સંદેશાવાહકો દ્વારા તેં પ્રભુનો તિરસ્કાર કર્યો છે. તેઁ કહ્યું છે કે,
    ‘મારા રથોના જૂથ વડે હું પર્વતોનાં શિખર પર, લબાનોનના ઊંચા સ્થળોએ ચઢયો છું. તેનાં
    સૌથી ઊંચા એરેજવૃક્ષોને, તથા તેનાં ઉત્તમ દેવદારનાં વૃક્ષોને હું કાપી નાખીશ. હું
    તેના સૌથી ફળદ્રુપ જંગલના તથા તેના સૌથી દૂરના પ્રદેશોમાં પ્રવેશ કરીશ.
  pon-2006A: Ke kadarodo noumw meninkeder ko pwe re en suweikihong ie werennansapw
    en mahwen kan me ke kalowehkidier nahna ile kan en Lepanon. Ke suweiki me ke pelehdi
    wasao, tuhke sidar me keieu reirei kan, oh tuhke saiprus me keieu mi nan werengen
    welo.
  por-BRBSL: 'Por seus mensageiros, vocês desafiaram o Senhor e disseram: “Com a multidão
    de meus carros, subi ao cume das montanhas, às partes mais internas do Líbano,
    e cortarei seus altos cedros e seus ciprestes escolhidos; e entrarei em seu lugar
    de hospedagem mais distante, a floresta de seu campo fértil”.'
  cth-cth: Na patounenaw hno lahoi BAWIPA teh na pacekpahlek. Kaie rangleng moikapap
    hoi Lebanon ram kadung poung hoi monnaw koe ka pha teh, haw e sidar thing kahawinaw
    hoi hmaica thingnaw ka tâtueng vaiteh, talai ahawinae ratu, kho a rasang na koe
    hoe a dung nah koevah, ka kâen han.
  twi-twi: Wonam wʼasomafo so adi Awurade ho fɛw. Na woaka se, “Me nteaseɛnam dodow
    nti maforo mmepɔw atenten. Yiw Lebanon mmepɔw a ɛwoware pa ara no. Matwitwa ne
    sida dua atenten no, ne nʼapepaw a ɛyɛ fɛ no agu fam. Madu ne mmepɔw a ɛwɔ akyirikyiri
    no so, ne ne kwaeberentuw mu.
  hlt-hlt: Na puencawn rhoek kah kut lamloh ka Boeipa te na veet tih, “Leng khaw kamah
    kah leng muep om, kai tah Lebanon hlaep kah tlang sang la ka luei, a lamphai thing
    sang neh hmaical a hloe khaw ka top. A cangphil cangngol duup a bawtnah kah rhaehim
    khaw ka pha.
  tbz-SIM: A bɑɑ tɔ̃nní ɑ tɔ̃rɛ̀ kɛ̀ yɛ̀ sɑ̃̀ḿmú mí ndi Yiɛ̀ nKuyie nkuɑ̀? Kɛ nɑ̀kɛ́
    kɛ́ tú ɑ nɑɑsɛ̃ĩ́ kpeńnì mɛ̀ɛ̀ kpɛ́í nte kɑ̀ɑ dèkɛ Dimɑɑ tɑ̃rì yómmɛ̀, kɛ tɑ Dimɑɑ
    túúkù cuokɛ̀ kɛ kɔ̃ũ dɛtekperɛ̀ nɛ̀ bɛ̀ tu dɛ̀ sìpɛ̀rɛ́sì. Kɛ tùɔ̀kɛnɛ̀ ditɑ̃rì
    yóntɛ́nyómmɛ̀ dɛtie nsũdɑɑ̀?
  msy-2020: Nɨ uan ingangarir gumazir dapanibav kemezɨ, me nɨn ziam fa nan ziamɨn
    tira. Ezɨ kɨ men akatoribar mɨgɨrɨgɨar kaba baraki. Kɨ fo, nɨ kamaghɨn mɨgɨa ghaze,
    nɨ uan karisɨn avɨriba inigha Lebanonɨn Mɨghsɨabar orazibar ghuavanaga, egha bar
    Lebanonɨn ruarir bar pɨzimɨn aven ghua, danganir gumaziba aven zuir puvatɨzimɨn,
    nɨ temer sidan bar ruariba ko temer painɨn bar aghuiba oke.
  dop-dop: N tilɑ tillɑɑ nɑ pɑ́ tʋʋ Tɑcɑɑ mɑ́. Hɑlɩ n tɔ sɩ nyɑ́ yoou kɛɛkɛnɑɑ tuutuumɑ
    tɔɔ kɛ́ n kpɑwɑ Lipɑŋ pʋɣʋ, nɑ ń sɛtɩ Lipɑŋ tɩɩŋ sɔsɔɔŋ kʋpɑŋ. Aɑɩyee sɩ, n kɑ́
    kpɑ comcom nɔɣɔ tɑɑ kɛ hɔtʋɣʋ kʋpɑŋkʋ tɑɑ.
  azb-azb: 'Qasidlərinin vasitəsilə Rəbbi təhqir edib dedin: ‹Çoxlu döyüş arabalarımla
    Dağların zirvəsinə, Livanın ən uca yerlərinə çıxdım. Uca sidr ağaclarını, Gözəl
    sərv ağaclarını kəsdim, Ən son məskəninə, Yaşıl meşələrinə girdim.'
  eng-DBY: By thy messengers thou hast reproached the Lord, and hast said, With the
    multitude of my chariots have I come up To the height of the mountain, to the
    recesses of Lebanon, And I will cut down its tall cedars, the choice of its cypresses;
    And I will enter into its furthest lodging-place, [into] the forest of its fruitful
    field.
  hin-2017: अपने दूतों के द्वारा तूने प्रभु की निन्दा करके कहा है, कि बहुत से रथ लेकर
    मैं पर्वतों की चोटियों पर, वरन् लबानोन के बीच तक चढ़ आया हूँ, और मैं उसके ऊँचे-ऊँचे
    देवदारुओं और अच्छे-अच्छे सनोवर को काट डालूँगा; और उसमें जो सबसे ऊँचा टिकने का
    स्थान होगा उसमें और उसके वन की फलदाई बारियों में प्रवेश करूँगा।
  wol-KYG: 'Yaa yebal say ndaw, di kókkali Boroom bi, te naa: “Sama watiir yi ne xas
    laa ware kawtey tund yi, jàll ba ca xolu Libaŋ. Maa gor seedaram ya fa sut, ak
    tànnéefi garabi sipparam, maay àkki ba ca collub dalub tundu Libaŋ, ak gottam
    bu naat ba nib tóokër.'
  eng-YLT: 'By the hand of thy messengers Thou hast reproached the Lord, and sayest:
    In the multitude of my chariots I have come up to a high place of mountains —
    The sides of Lebanon, And I cut down the height of its cedars, The choice of its
    firs, And I enter the lodging of its extremity, The forest of its Carmel.'
  eng-WYC-2017: By the hand of thy servants thou hast despised the Lord, and saidest,
    In the multitude of my chariots I went up into the high things of hills, in the
    highness of Lebanon, and [I] cutted down the high cedars thereof, and the chosen
    box trees thereof; and I entered unto the terms, or uttermost coasts, thereof,
    and I cutted down the forest of Carmel thereof;
  eng-WMBB: By your messengers, you have defied the Lord, and have said, “With the
    multitude of my chariots, I have come up to the height of the mountains, to the
    innermost parts of Lebanon, and I will cut down its tall cedars and its choice
    cypress trees; and I will enter into his farthest lodging place, the forest of
    his fruitful field.
  urd-GVH: अपने क़ासिदों के ज़रीए तूने रब की इहानत की है। तू डींगें मारकर कहता है,
    ‘मैं अपने बेशुमार रथों से पहाड़ों की चोटियों और लुबनान की इंतहा तक चढ़ गया हूँ।
    मैं देवदार के बड़े बड़े और जूनीपर के बेहतरीन दरख़्तों को काटकर लुबनान के दूरतरीन
    कोनों तक, उसके सबसे घने जंगल तक पहुँच गया हूँ।
  rug-rug: Koari na mua tie paleke inavoso si soku zinama va karikari la koe Zihova
    si ipa ni goi. Meke zama guahe si agoi, “Koari na qua totopili varipera sokudi
    si kamoa rau sa vasina sapu ululu gua ri na toqere, kamo pa batu toqere pa Lebanoni.
    Sari na huda sida ululudi vasina si maho gore ni rau, gua tugo sari na huda paeni
    ta okoraedi. Kamoa rau sa vasina sapu seu hola la, koari na hudahuda sapu leleadi
    hola.
  gaz-gaz: Ati karaa ergamoota keetiitiin Gooftaatti qoosteerta. Ati akkanas jetteerta;
    “Ani gaariiwwan koo hedduudhaan fiixee tulluuwwaniitti, fiixee Libaanoon kan akka
    malee ol dheeratuttis ol baʼeera. Ani birbirsawwan isaa kanneen akka malee dhedheeroo,
    gaattiraawwan isaa filatamoo sanas ciccireera. Ani iddoowwan isaa kanneen akka
    malee ol fagoo, bosonoota isaa keessaa, mimmiidhagoo qaqqabeera.
  fra-LSG: 'Par tes messagers tu as insulté le Seigneur, Et tu as dit: Avec la multitude
    de mes chars, J’ai gravi le sommet des montagnes, Les extrémités du Liban; Je
    couperai les plus élevés de ses cèdres, Les plus beaux de ses cyprès, Et j’atteindrai
    sa dernière cime, Sa forêt semblable à un verger;'
  gnn-gnn: '@see-verse:2KI.019.022'
  yal-yal: Fata i ya xɛrane ra, i bata n tan Marigin konbi. I yi a fala, i naxa, “N
    ma wontoro wuyaxine xɔn, n bata te geyane xuntagi, Liban yamanan danne ra. N na
    a suman wudi kuyene sɛgɛma nɛn, e nun a fɔfɔ faɲi faɲine. N sa a xuntagin naɲanna
    li e nun a fɔtɔn faɲina.
  haw-1868: 'Ma kou poe elele ua hoino oe ia Iehova, a ua i mai, Me na halekaa o''u
    a nui, ua pii mai au i kahi kiekie o na mauna, i na aoao hoi o Lebanona, a e kua
    aku au i kona mau laau kedera loloa, a me kona mau laau paina maikai: a e komo
    aku au i ka halekipa o kona mokuna, i ka ululaau o kona kihapai ulu.'
  arb-NAV: 'لَقَدْ عَيَّرْتَ السَّيِّدَ عَلَى لِسَانِ رُسُلِكَ، وَقُلْتَ: بِكَثْرَةِ
    مَرْكَبَاتِي قَدْ صَعِدْتُ إِلَى أَعَالِي الْجِبَالِ، وَبَلَغْتُ أَقَاصِي لُبْنَانَ
    قَاطِعاً أَطْوَلَ أَرْزِهِ وَخِيَارَ سَرْوِهِ وَاخْتَرَقْتُ أَبْعَدَ رُبُوعِهِ
    وأَفْضَلَ غَابَاتِهِ.'
  ewe-ewe: Èdɔ wò dɔlawo be woali kɔ dzu ɖe Yehowa dzi. Ègblɔ be, “Metsɔ nye tasiaɖamwo
    lia towo tame eye mede keke Lebanon to kɔkɔwo tame. Melã sedati kɔkɔwo kple sesewuti
    nyuitɔwo ƒu anyi. Meɖo eƒe anyigba ƒe mlɔenu ke kple eƒe ave nyuitɔwo tame.
  eng-LEE: 'By thy messengers thou hast blasphemed the Lord and hast said, With the
    multitude of my chariots am I indeed come up to the height of the mountains, to
    the sides of Lebanon, and I will cut down its tall cedars, the choice of its fir-trees:
    and I will enter into the lodgings on its summit, the forest of its fruitful soil.'
  asm-FB: তুমি নিজ দূতবোৰৰ দ্বাৰাই প্ৰভুৰ নিন্দা কৰি ক’লা, ‘মোৰ অধিক ৰথবোৰেৰে সৈতে
    পৰ্ব্বতবোৰৰ উচ্চ শিখৰলৈ, লিবানোনৰ আটাইতকৈ ওখ ওখ শিখৰলৈকে উঠি গলোঁ; মই তাৰ ওখ ওখ
    এৰচ গছবোৰ কাটি পেলাম আৰু তাৰ উত্তম উত্তম দেৱদাৰু গছবোৰ কাটি পেলাম; আৰু মই তাৰ
    বহুত দূৰলৈকে সোমাই যাম, সকলোতকৈ উত্তম ফলৱতী অৰণ্যৰ ভিতৰলৈ সোমাই যাম।
  sus-A: عِ شَ شّيرَيٍ بَرَ مَرِفِ رَ سْتْ. عِ بَرَ عَ قَلَ، «ﭑ تَن بَرَ تٍ هَن لِبَن
    فٍيَيٍ قَرِ ﭑ مَ فِسٍيٍ كُي. ﭑ سّدِرّ وُرِ عِتٍشِيٍ قْن، ﭑ سِثِرّ وُرِ تٌقَنيِيٍ
    سّفّ قْتْنيِ دّحّشِ كُي.
  fra-SBL: 'Par tes messagers, tu as défié l''Éternel, et tu as dit : Avec la multitude
    de mes chars, je suis monté jusqu''à la hauteur des montagnes, jusqu''au fond
    du Liban, et j''abattrai ses grands cèdres et ses beaux cyprès ; j''entrerai dans
    son gîte le plus éloigné, dans la forêt de son champ fertile.'
  hbo-hbo: בְּיַ֣ד מַלְאָכֶיךָ֮ חֵרַ֣פְתָּ ׀ אֲדֹנָי֒ וַתֹּ֗אמֶר *בְּרֶכֶב (בְּרֹ֥ב)
    רִכְבִּ֛י אֲנִ֥י עָלִ֛יתִי מְרֹ֥ום הָרִ֖ים יַרְכְּתֵ֣י לְבָנֹ֑ון וְאֶכְרֹ֞ת קֹומַ֤ת
    אֲרָזָיו֙ מִבְחֹ֣ור בְּרֹשָׁ֔יו וְאָבֹ֙ואָה֙ מְלֹ֣ון קִצֹּ֔ה יַ֖עַר כַּרְמִלֹּֽו׃
  piu-2006: '@see-verse:2KI.019.022'
  kik-kik: Ũtũmĩte andũ aku moke marume Jehova. Na ũkoiga atĩrĩ, “Nĩ ũndũ wa ngaari
    ciakwa nyingĩ cia ita-rĩ, nĩnyambatĩte ngakinya tũcũmbĩrĩ twa irĩma, o kũu igũrũ
    mũno Lebanoni. Nĩndemete mĩtarakwa yakuo ĩrĩa mĩraihu mũno, o na mĩthengera ĩrĩa
    mĩega mũno. Nĩnginyĩte mũthia wakuo kũrĩa kũraya mũno, kũrĩa kũrĩ na mĩtitũ ĩrĩa
    mĩega mũno.
  fra-NCL: 'Par tes messagers tu as insulté le Seigneur, et tu as dit : Avec la multitude
    de mes chars, j’ai gravi le sommet des montagnes, les extrémités du Liban ; Je
    couperai les plus élevés de ses cèdres, les plus beaux de ses cyprès ; et j’atteindrai
    sa dernière cime, sa forêt semblable à un verger.'
  cek-AK: Laicaehnawk pongah Angraeng kasae thuihaih to na tongh; nang mah, Pop parai
    hrang lakok hoiah maesom nui ah maw, kasang koek Lebanon mae nuiah maw ka dawh
    moe, kasang koek sidar thing hoi kahoih koek hmaica thing to ka pakhruk han; angthla
    koek ohhaih ahmuen, thingthai qumpo kahoih koek ohhaih tupui ahmuen doeh ka phak
    boeh.
  cuk-cuk: 'Bega gayaburba-berbemaladba angi ise-yolegar be sunmaksad. Senaquerib,
    weyob be sogsad: An-moli-ur-bila-onomaladgi Líbano-yar-dummagan-birgi an nakwisye.
    E-urwarmar-dummagan-bubukwadi, ani, an ei-siksa-nanaye. Degi, e-baryawarmar yeerdaklegwismaladi
    an bela immisye. Dukumalad-neg-dikasur-bukwadi, ei an bela wisgusye. Degine, e-sapi-dummagan-bukwadi,
    ei an bela wisgusbarye.'
  uig-CYR: Әлчилириң арқилиқ сән Рәбни мазақ қилип; — «Мән нурғунлиған җәң һарвулирим
    билән тағ чоққисиға, Ливан тағ бағрилириға йетип кәлдимки, Униң егиз кедир дәрәқлирини,
    есил қариғайлирини кесиветимән; Мән униң әң чәт туралғусиға, Униң әң бүк-барақсан
    орманзарлиғиға кирип житимән.
  tel-2017: ఇశ్రాయేలీయుల పవిత్ర దేవుణ్ణి కాదా? నీ వర్తమానికుల చేత యెహోవాను తిరస్కరించి
    పలికించిన మాటలు ఇవే గదా. నా రథాల సమూహంతో నేను పర్వత శిఖరాలకూ, లెబానోను కొండల ఎత్తులకూ,
    ఎక్కాను. ఎత్తుగల దాని దేవదారు వృక్షాలనూ, శ్రేష్ఠమైన సరళ వృక్షాలనూ నరికాను. దూరపు
    సరిహద్దుల్లో ఉన్న సత్రాల్లోకీ, ఫలాలకు క్షేత్రమైన అడవిలోకీ ప్రవేశించాను.
  hat-BSA: 'Pa mesaje ou yo, ou te repwoche SENYÈ a. Ou te di: “Avèk anpil cha mwen
    yo, mwen te rive sou wotè a mòn yo. Jis rive nan kote pi izole nan Liban an, mwen
    va koupe gwo bwa sèd li yo, avèk bwa pichpen pi chwazi li yo. Epi mwen va antre
    jis nan lojman pi izole yo, nan pi gran rakbwa ki te genyen yo.'
  kos-kos: Kom supwama mwet utuk kas lom in tungak nu sik mu chariot puspis nutum
    oru kom fanukya fineol ma fulat liki nukewa in acn Lebanon. Kom konkin pac mu
    kom pakiya sak cedar ma loes emeet ac sak cypress ma wo emeet, ac kom sun acn
    ma loal emeet insak uh.
  hbo-WLC: בְּיַ֣ד מַלְאָכֶיךָ֮ חֵרַ֣פְתָּ ׀ אֲדֹנָי֒ וַתֹּ֗אמֶר ברכב רִכְבִּ֛י אֲנִ֥י
    עָלִ֛יתִי מְר֥וֹם הָרִ֖ים יַרְכְּתֵ֣י לְבָנ֑וֹן וְאֶכְרֹ֞ת קוֹמַ֤ת אֲרָזָיו֙ מִבְח֣וֹר
    בְּרֹשָׁ֔יו וְאָב֙וֹאָה֙ מְל֣וֹן קִצֹּ֔ה יַ֖עַר כַּרְמִלּֽוֹ׃
  ibo-ibo: I sitere nʼaka ndị ozi gị kparịa Onyenwe anyị, kwuluo ya, ị sịkwara, “Eji
    m ọtụtụ ụgbọala m rigoruo ebe dị elu nke nʼelu ugwu niile, nʼebe kachasị elu nke
    ugwu Lebanọn. Egbudasịala m osisi sida ya niile toro ogologo, na osisi junipa
    ya niile kachasị mma. Ejeruola m na nsọtụ niile ya, bụ ebe kachasị maa mma nʼoke
    ọhịa ya niile.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦୂତମାନଙ୍କ ଦ୍ୱାରା ପ୍ରଭୁଙ୍କୁ ତିରସ୍କାର କରିଅଛ ଓ କହିଅଛ, ଆମ୍ଭେ ଆପଣା
    ବହୁସଂଖ୍ୟକ ରଥରେ ପର୍ବତଗଣର ଊର୍ଦ୍ଧ୍ୱକୁ, ଲିବାନୋନର ଅଭ୍ୟନ୍ତରକୁ ଆସିଅଛୁ; ଆଉ ଆମ୍ଭେ ତହିଁର
    ଉଚ୍ଚ ଏରସ ବୃକ୍ଷ, ଓ ତହିଁର ଉତ୍କୃଷ୍ଟ ଦେବଦାରୁ ବୃକ୍ଷସବୁ କାଟି ପକାଇବା; ପୁଣି ଆମ୍ଭେ ତାହାର
    ଦୂରବର୍ତ୍ତୀ ବାସ ସ୍ଥାନରେ, ଓ ତାହାର ଫଳପୂର୍ଣ୍ଣ କ୍ଷେତ୍ରରୂପ ଅରଣ୍ୟରେ ପ୍ରବେଶ କରିବା।
  chk-chk: Ren noum chon künö ka turunufaseei ngang ewe Samol, ka pwal apasa fän om
    aingaing, “Won wäi woken mi chomong üa feitä won ungen ekewe chuk tori wochikin
    Lepanon. Üa pöküela setaren won mi fokun langatam, pwal saipiresin won mi fokun
    mürina. Üa tori wochikin o tolong lein wöllapan mi fokun pachefengen.
  rop-rop: Yubin jandim detlot mesinja blanga yu blanga tok praudbalawei langa mi.
    Deibin dalim mi, yubin deigim yu soljamob garram ola bagi blanga yu ontop langa
    detlot bigiswan hil deya langa det kantri gulum Lebanon. Deya na weya bigmob tri
    gro yubin kadimdan ola brabli bigwan tri gulum sidatri en ola brabli gudwan tri
    gulum paintri.
  ukr-1871: 'Через послів твоїх ти глузував з Господа й сказав: У множестві возів
    моїх я взойшов на висоту гір, на ребра Ливану, та й рубав рослі кедри й найкрасші
    кипариси його, й добравсь аж до крайних гряниць його, до найгусчого саду його;'
  deu-1951: 'Du hast durch deine Boten den HERRN geschmäht und gesagt: Ich bin mit
    der Menge meiner Wagen auf die Höhen der Berge gestiegen, an die Seiten des Libanon.
    Und ich will seine hohen Zedern und seine auserlesenen Zypressen abhauen und in
    seine äußerste Herberge, zum Walde seines Lustgartens kommen.'
  eng-JPS: 'By the messengers thou hast taunted the Lord, and hast said: With the
    multitude of my chariots am I come up to the height of the mountains, to the innermost
    parts of Lebanon; and I have cut down the tall cedars thereof, and the choice
    cypresses thereof; and I have entered into his farthest lodge, the forest of his
    fruitful field.'
  srp-1865: 'Preko poslanika svojih ružio si Gospoda i rekao si: s mnoštvom kola svojih
    izidoh na visoke gore, na strane Livanske, i posjeæi æu visoke kedre njegove i
    lijepe jele njegove, i uæi æu u krajnji stan njegov, u šumu njegova Karmila.'
  lug-lug: Ojereze Mukama ng’oyita mu babaka bo. Era ogambye nti, “Nninye ku ntikko
    z’ensozi n’amagaali gange amangi, ku ntikko ezisingirayo ddala obuwanvu eza Lebanooni.
    Ntemye emivule egisingirayo ddala obuwanvu n’emiberosi gyayo egisingirayo ddala
    obulungi. Ntuuse ne mu bifo ebisingirayo ddala okuba ebikusike ne mu bibira ebisingirayo
    ddala okuba ebirungi.
  heb-heb: ביד מלאכיך חרפת אדני ותאמר ברכב רכבי אני עליתי מרום הרים ירכתי לבנון ואכרת
    קומת ארזיו מבחור ברשיו ואבואה מלון קצה יער כרמלו׃
  ben-IRV: তোমার লোকদের দিয়ে তুমি প্রভুকে অপমান করে বলেছ যে, আমি সব রথ দিয়ে পাহাড়গুলোর
    চূড়ায় উঠেছি, লেবাননের সবচেয়ে উঁচু চূড়ায় উঠেছি। আমি তার সবচেয়ে লম্বা লম্বা
    এরস গাছ আর ভাল ভাল দেবদারু গাছ কেটে ফেলব। আমি তার বনের শেষপ্রান্ত, সুন্দর ফলবান
    জায়গায় ঢুকব।
  pan-pan: ਤੂੰ ਆਪਣਿਆਂ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੂੰ ਬੋਲੀਆਂ ਮਾਰੀਆਂ ਅਤੇ ਆਖਿਆ ਹੈ, ਮੈਂ
    ਆਪਣੇ ਬਾਹਲਿਆਂ ਰਥਾਂ ਨਾਲ ਪਹਾੜਾਂ ਦੀਆਂ ਟੀਸੀਆਂ ਉੱਤੇ ਸਗੋਂ ਲਬਾਨੋਨ ਦੇ ਵਿੱਚਕਾਰ ਤੱਕ ਚੜ੍ਹ
    ਆਇਆ ਹਾਂ, ਮੈਂ ਉਹ ਦੇ ਉੱਚੇ ਤੋਂ ਉੱਚੇ ਦਿਆਰ, ਤੇ ਵਧੀਆ ਤੋਂ ਵਧੀਆ ਸਰੂ ਵੱਢ ਛੱਡਿਆ ਅਤੇ ਉਹ ਦੀ
    ਟੀਸੀ ਦੇ ਟਿਕਾਣਿਆਂ ਵਿੱਚ ਅਤੇ ਉਹ ਦੀ ਫਲਦਾਰ ਜੰਗਲੀ ਵਾੜੀ ਵਿੱਚ ਜਾ ਵੜਿਆ।
  mya-JVB: သင် သည် တမန် များအားဖြင့် ထာဝရ ဘုရားကို ကဲ့ရဲ့ ၍ ၊ ငါ သည် ရထား များပြား
    သဖြင့် တောင် ထိပ် သို့ ၎င်း၊ လေဗနုန် တောင် အထွဋ် သို့၎င်း တက် လာပြီ။ အရပ် မြင့်
    သောအာရဇ် ပင်နှင့် အကောင်းဆုံး သော ထင်ရူး ပင် တို့ကို ငါခုတ်လှဲ ပြီ။ အဝေး ဆုံးသော
    ခိုလှုံ ရာအသီး များ သော တော ထဲသို့ ငါဝင် ပြီ
  tbg-tbg: Ti Nora Kotikara qora uva tiate tira, are vaiinti vonavu nititera, vinavuka
    noqihaira are tihara, Te tenta iqoka kaari airitahaa hampata iqoka raquqi viha
    Lebanoni aiqina, vo aiqina vo aiqina noraqaa vaarintauro, tiaro. Te Lebanoni nanta
    noraqi oriqete vi vatanaaka sidaa vukaivata, toqukera koqeravata, tuqu taaquma
    keha vika nanta nora avutaqi vunarave.
  hmo-hmo: Oiemu hesiai taudia edia uduna dekena amo Lohiabada oi hadikaia vadaeni.
    Oi gwau, ‘Lauegu kariota momo dekena amo, ororo edia atai dekenai lau daekau,
    ela bona Lebanona ena hunia gabudia dekenai. Ena sida audia lata herea lau utua
    diho, bona ena kasuarina audia namo herea gaudia danu. Ena hunia momokani gabudia
    dekenai lau vareai, bona iena uda namodia gabudia dekenai danu.
  urd-urd: तूने अपने क़ासिदों के ज़रिए' से ख़ुदावन्द की तौहीन की, और कहा, कि मैं बहुत
    से रथों को साथ लेकर पहाड़ों की चोटियों पर, बल्कि लुबनान के वस्ती हिस्सों तक चढ़आया
    हूँ; और मैं उसके ऊँचे — ऊँचे देवदारों और अच्छे से अच्छे सनोबर के दरख़्तों को काट
    डालूँगा; और मैं उसके दूर से दूर मक़ाम में, जहाँ उसकी बेशक़ीमती ज़मीन का जंगल है
    घुसा चला जाऊँगा।
  rus-SYN: 'Чрез послов твоих ты порицал Господа и сказал: “со множеством колесниц
    моих я взошел на высоту гор, на ребра Ливана, и срубил рослые кедры его, отличные
    кипарисы его, и пришел на самое крайнее пристанище его, в рощу сада его;'
  bqc-SIM: Ń dà n zĩnaↄnɛ aa Dii sↄ̃̀sↄ̃, n mɛ̀ n dɛdɛ sĩ̀sĩↄ musu ń n zĩkasↄ̃goↄ
    dasidasi e Libã bùsu gbɛ̀sĩsĩ misonau. N sɛdɛ lí gbã̀aↄ zↄ̃̀zↄ̃, n pɛ̃li
    zↄ̃ↄↄ kwɛ̀, n ka a lɛ́wa musu e a líkpɛ sisiu.
  tcz-CHONGTHU: Nathupole’a pangho’a konin nangman Pakai chu nachouvin, nangin na
    sakol kangtalaiho mangchan molsangtah tah ho kajouve natin, gamla tah’a um Lebanon
    chungvum’a um Cedar thingsangpen leh Cyprus thing hoipen jong kasat lhai natin,
    agamlapen’a aningkoi hojong kaphajou vin, agamsung agilpen jong kakholdoh’in ahi
    nati.
  mar-mar: परमेश्वराचा अवमान करायला तू दूत पाठवलेस. तू म्हणालास, “माझे बहुसंख्य रथ
    घेऊन मी या उंच पर्वतावर, लबानोनाच्या अंतर्भागात आलो आहे. त्यांचे उंच गंधसरु आणि
    उत्तम देवदारु मी तोडीन. लबानोन मध्ये सर्वात उंचावर असलेल्या घनदाट अरण्यात मी पोचलो
    आहे.
  qub-qub: 'Cachayquicunawan ashllichimarmi nimashcanqui: ‹Yupaytapis mana atipaypaj
    aypalla carrëtäcunawanmi yaycushcä intëru puntancunapapis. Mana pipis yaycunan
    Líbano jircacunamanpis yaycushcämi. Sajtashcä jatunnin sedru gueruncunatapis,
    mas cuyayllapaj pïno gueruncunatapis. Chayashcämi altunnin jircancunaman, may-may
    muntincunamanpis.'
  bqp-bqp: N dà n zĩ̀rinↄnɛ, akũ ò Dikiri sↄ̃̀sↄ̃, n pì n didi kpinↄ musu kũ n
    sↄ̃gonↄ dasidasi ari Lɛbana bùsu kpi mìsↄ̃ntɛa. N sida lí gbã̀nanↄ zↄ̃̀zↄ̃, n
    pini lí zↄ̃kↄ̃nↄ nɛ̀, n ka a lɛ́a musu ari a líkpɛ sisinan.
  hat-hat: 'Ou voye moun ou yo vin manke Bondye dega. Ou deklare: O wi, avèk tout
    kalite cha lagè m'' yo, mwen moute sou tèt tout mòn, ata sou tèt mòn Liban an.
    Mwen koupe pi gwo pye sèd li yo, pi bèl pye rezen li yo. Mwen rive jouk anwo nèt
    sou tèt li, nan mitan rakbwa li yo ki tankou bèl jaden.'
  eng-BSB: 'Through your servants you have taunted the Lord, and you have said: “With
    my many chariots I have ascended to the heights of the mountains, to the remote
    peaks of Lebanon. I have cut down its tallest cedars, the finest of its cypresses.
    I have reached its farthest outposts, the densest of its forests.'
  eng-WEBPB: By your messengers, you have defied the Lord, and have said, “With the
    multitude of my chariots, I have come up to the height of the mountains, to the
    innermost parts of Lebanon, and I will cut down its tall cedars and its choice
    cypress trees; and I will enter into his farthest lodging place, the forest of
    his fruitful field.
  kbq-kbq: Hagi kagra kato vaheka'amokizmi zamagite nanekea antanke'za Ra Anumzamo'na
    nagia huhaviza hu'naze. Ana higenka kagra amanage hunka kagia erisga hu'nane.
    Nagra karisiramini'a eri'na Lebanoni kaziga mareri agatere'nea agona morusapi
    vano nehue hu'nane. Ana nehu'na Lebanonia tusi'a zafa ta'nopa me'nefi ufre'na,
    vahe vano nosazama'afinti, zaza'ma hu'nea sida zafaramine, knarenare'ma hu'nea
    saipresi zafaramina antagi'na e'noe hu'nane.
  nhe-BL: 'Ica motlapalehuijcahua tinechixpanotoc na, niDios. Tiquijtojtoc: ‘Ica miyac
    notlatehuijca carros nitlejcotoc hasta inintzonatipa huejhueyi tepetini, Nitlejcotoc
    hasta campa más ohui tlaixtlejcolis ipan tlali Líbano para nitlatlanis. Nijtzontejqui
    tiocuatini tlen más huejcapantique ipan Líbano, huan nopa pino cuatini nopona
    tlen más yejyectzitzi. Niajsitoc hasta tlaltini campa más huejca, huan nicalactoc
    hasta campa más nejnechca nopa cuatini ipan cuatitlamitl.'
  bus-bus: Ń dà n zĩ̀rinↄnɛ, ben aↄ̃ Dii sↄ̃̀sↄ̃, n bè n didi kpiiinↄ musu kↄ̃n n
    sↄ̃goronↄ paripari ai Lɛbanↄ bùsu kpii mìsↄ̃ntɛ̃a. N sida lí gbã̀anↄ zↄ̃̀zↄ̃,
    n pini lí bítanↄ nɛ̀, n ka à lɛ́a musu ai à líkpɛ sisinan.
  gub-BL: Eremur kar neze'eg herur har ihewe ne wà. — Heta tetea'u ywyramawa ihewe
    wà. Apyhyk ywytyr aiha katu wera'u ma'e Irimano ywy rehe har ihe wà. Amonohok
    ywyra ywyràkàxigyw aiha wera'u ma'e ihe wà no. Amonohok ywyra xipere aiha wera'u
    ma'e ihe wà no. Ahem ka'a muitea'u har pe ihe no, ere ihewe.
  eng-DRA: 'By the hand of thy servants thou hast reproached the Lord, and hast said:
    With the multitude of my chariots I have gone up to the height of the mountains,
    to the top of Libanus, and have cut down its tall cedars, and its choice fir trees.
    And I have entered into the furthest parts thereof, and the forest of its Carmel.'
