verse: 2KI.019.004
translations:
  mal-C: ജീവനുള്ള ദൈവത്തെ അവഹേളിക്കുന്നതിനായി അശ്ശൂർരാജാവ് അയച്ച യുദ്ധക്കളത്തിലെ അധിപൻ
    പറഞ്ഞ വാക്കുകളെല്ലാം അങ്ങയുടെ ദൈവമായ യഹോവ ഒരുപക്ഷേ കേൾക്കും; ആ വാക്കുകൾമൂലം അങ്ങയുടെ
    ദൈവമായ യഹോവ അയാളെ ശിക്ഷിക്കും. അതിനാൽ ഇസ്രായേലിൽ ഇന്നുള്ള ശേഷിപ്പിനുവേണ്ടി അങ്ങു
    പ്രാർഥിക്കണേ!”
  deu-TKW: Vielleicht hört Jahwe, dein Gott, alle die Reden des Rabsake, den sein
    Herr, der König von Assyrien, gesandt hat, den lebendigen Gott zu lästern. So
    möge er denn die Rede ahnden, die Jahwe, dein Gott, gehört hat. Du aber lege Fürbitte
    ein für den Überrest, der noch vorhanden ist!
  lin-lin: Tango mosusu Yawe, Nzambe na yo, akoyoka maloba nyonso ya mokonzi ya basoda
    oyo bakengelaka mokonzi, oyo nkolo na ye, mokonzi ya Asiri, atindaki mpo na kosambwisa
    Nzambe na bomoi ; mpe tango mosusu akopesa ye etumbu mpo na maloba oyo Yawe, Nzambe
    na yo, ayokaki. Boye, sambela mpo na ndambo ya bato oyo bazali nanu na bomoi. »
  eng-LSV: It may be your God YHWH hears all the words of the chief of the butlers
    with which the king of Asshur his lord has sent him to reproach the living God,
    and has decided concerning the words that your God YHWH has heard, and you have
    lifted up prayer for the remnant that is found.”
  eng-GNV: If so be the Lord thy God hath heard all the wordes of Rabshakeh, whome
    the King of Asshur his master hath sent to raile on the liuing God, and to reproch
    him with wordes which the Lord thy God hath heard, then lift thou vp thy prayer
    for the remnant that are left.
  eng-WEBSTER: 'It may be the LORD thy God will hear all the words of Rab-shakeh,
    whom the king of Assyria his master hath sent to reproach the living God; and
    will reprove the words which the LORD thy God hath heard: wherefore lift up thy
    prayer for the remnant that are left.'
  nhw-BL: Huelis TOTECO moDios quitlacaquilijtoc catli fiero quiijto nopa tequitiquetl
    catli quititlanqui nopa Tlanahuatijquetl tlen tlali Asiria pampa tlahuel quiixpanoc
    huan quihuejcamajcajqui moTECO Dios catli itztoc. Ximotlatlajti para huelis noja
    quitlatzacuiltis. Huan ximotlatlajti por tojuanti catli noja timocajtoque catli
    nopa tlanahuatijquetl ayamo techtlantoc.”
  swh-ONEN: Yamkini Bwana, Mungu wako atayasikia maneno ya jemadari wa jeshi, ambaye
    bwana wake, mfalme wa Ashuru, amemtuma kumdhihaki Mungu aliye hai, tena kwamba
    atamkemea kwa maneno ambayo Bwana, Mungu wako ameyasikia. Kwa hiyo omba kwa ajili
    ya mabaki ambao bado wako.”
  bba-bba: Ǹ n mɛn nɑ, ɑ kɑnɑru koowo bɛsɛ be sɑ ɡinɑ tien sɔ̃. Sɔrɔkudo Gusunɔ wunɛn
    Yinni u ko n Asirin sinɑ bokon ɡɑri yi nuɑ wi u nɑ u nùn wɔnwɑ. Kpɑ u nùn sɛɛyɑsiɑ.
  eng-KJVCPB: 'It may be the Lord thy God will hear all the words of Rab-shakeh, whom
    the king of Assyria his master hath sent to reproach the living God; and will
    reprove the words which the Lord thy God hath heard: wherefore lift up thy prayer
    for the remnant that are left.'
  luo-luo: Nyalo bedo ni Jehova Nyasaye ma Nyasachi biro winjo weche duto mag Rabshake
    jatend lweny, ma jatende ma ruodh Asuria oseoro mondo oyany Nyasaye mangima, kendo
    obiro kwere kuom weche mane Jehova Nyasaye ma Nyasachu osewinjo kowacho. Kuom
    mano, in Isaya, lamne ji mane otony ma pod ngima.”
  meu-meu: Reana Iehova, emu Dirava, ese Rabsake, biaguna Asuria pavapavana ese e
    siaia Mauri Diravana baine ḡonaḡonalaia tauna, ena hereva iboudiai vada e kamonai.
    Reana Iehova, emu Dirava, ese e kamonai herevadia baine gwaudia tubu. Taunabunai,
    taunimanima kwabukwabudia doini e nohomu daidiai ba ḡuriḡuri.
  npi-ULB: सायद परमप्रभु तपाईंका परमेश्‍वरले प्रधान सेनापतिका सबै कुरा सुन्‍नुहुनेछ,
    जसलाई तिनका मालिक अश्शूरका राजाले जीवित परमेश्‍वरलाई विरोध गर्न पठाएका छन्, र
    परमप्रभु तपाईंका परमेश्‍वरले सुन्‍नुभएको कुराले उहाँले तिनलाई हप्काउनुहुनेछ ।
    अब यहाँ अझै बाँचेकाहरुका निम्ति तपाईंले प्रार्थना गर्नुहोस् ।”
  yor-yor: Ó lè jẹ́ wí pé Olúwa Ọlọ́run yóò gbọ́ gbogbo ọ̀rọ̀ olùdarí pápá, ẹni tí
    ọ̀gá rẹ̀, ọba Asiria, ti rán láti fi Ọlọ́run alààyè ṣẹ̀sín, yóò sì bá a wí fún
    ọ̀rọ̀ ti Olúwa Ọlọ́run rẹ ti gbọ́. Nítorí náà gbàdúrà fún ìyókù àwọn tí ó wà láààyè.”
  pes-OPCB: خداوند، خدای تو سخنان اهانت‌آمیز این سردار آشور را که به خدای زنده اهانت
    کرده است، بشنود و او را مجازات نماید. برای بازماندگان قوم ما دعا کن.»
  tgl-ULB: Maaaring pakikinggan ni Yahweh ang inyong Diyos ang lahat ng mga sinabi
    ng punong tagapag-utos, na pinadala ng hari ng Asiria na kaniyang panginoon para
    labanan ang buhay na Diyos, at sasawayin ang mga salitang narinig ni Yahweh na
    inyong Diyos. Ngayon ay itaas ninyo ang inyong mga panalangin para sa mga nalalabing
    naririto pa.”
  cbu-NT: Yuwaa Asiriyashuch sundar urkar mantsir Apanllee tsiyatarangu, anoo Apanll
    yasarangpari. Apanll anumand waana uru wanichpari. Ashiriya, na in shiysha iyaam
    Utaáchcheemani machinaw katuchimini taakini anoomani Apanllpa mashangcha, iyaa
    tapachindamaama, tárangiya.
  hui-hui: Asiria kini kagome ibunaga ami haru haga agali haguane heago ibu inanaga
    Ngode Datagaliwabe haluhe kagohondo bi ko lole pu layada. Ani layadagoni Anduane
    Homogohanda bi ko o layadaruni hale halu agali bi ko lagadago ibunime mana bilo.
    Ani bilonaga ina wali agali emene dagalene hangu yu wahene kamaru biamogo bilonaga
    í̠na Ngode Datagaliwabehondo bi lamibe, lalu Aisaiahondo lamule pudaba, lene.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​သည်​မိ​မိ​၏​ဗိုလ်​ချုပ် ကို​စေ​လွှတ်​၍ အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​အား​စော်​ကား​သည့်​စ​ကား​ကို​ပြော​ဆို
    စေ​ပါ​၏။ သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည်​ထို​စ​ကား​ကို​ကြား​တော်​မူ​၍​ယင်း​သို့
    ပြော​ဆို​သူ​တို့​အား​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော် မူ​ပါ​စေ​သော။ သို့​ဖြစ်​၍​အ​သက်​မ​သေ​ဘဲ
    ကျန်​ရှိ​နေ​သေး​သော​သူ​တို့​အ​တွက်​ဘု​ရား​သ​ခင်​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ
    လော့'' ဟု​ဟေ​ရှာ​ယ​ထံ​လျှောက်​ထား​စေ​၏။
  bod-N: ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་རབ་ཤཱ་ཀེའི་གཏམ་ཐམས་ཅད་གསན་ཡོད་ཀྱང་སྲིད་དེ། མི་དེ་ནི་ཁོའི་བདག་པོ་ཨ་སུར་གྱི་རྒྱལ་པོས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ལ་སྨོད་ཅིང་སྐུར་བ་འདེབས་པའི་དོན་དུ་འདིར་མངགས་པ་ཡིན།
    ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསན་པའི་ཚིག་རྣམས་ཀྱི་རྐྱེན་གྱིས་ཉེས་ཆད་གཏོང་བར་བྱ། དེ་བས་ན།
    ཁྱེད་ཀྱིས་ཤུལ་དུ་ལུས་ཡོད་པ་རྣམས་ཀྱི་དོན་དུ་གསོལ་བ་འདེབས་རོགས་ཟེར་ཞེས་སྦྲན་ཏོ།
    །
  sna-sna: Zvimwe Jehovha Mwari wenyu achanzwa mashoko ose omukuru wavarwi, akatumwa
    natenzi wake, mambo weAsiria, kuzozvidza Mwari mupenyu, uye kuti azomutuka nokuda
    kwamashoko akanzwikwa naJehovha Mwari wenyu. Naizvozvo unyengeterere vakasara
    avo vachiri vapenyu.”
  spa-BLM: Puede ser que Yahvé vuestro Dios escuche todas las palabras de Rabsaces,
    a quien el rey de Asiria, su amo, ha enviado para desafiar al Dios vivo, y reprenda
    las palabras que Yahvé vuestro Dios ha escuchado. Por lo tanto, levanta tu oración
    por el remanente que queda’”.
  cac-cac: Comonoc val ix yab' Jehová co Diosal tas ix yal jun vin̈ schecab' vin̈
    sreyal Asiria ayic ix b'uchvaj vin̈ d'a co Diosal pitzan. Comonoc tz'ac'jioch
    yaelal d'a yib'an̈ vin̈ yuj Jehová, yuj tas ix yal chi'. Lesalvan̈ cuuj mach on̈
    ayon̈ to ec' tic, xchicot vin̈aj Ezequías, xchi eb' vin̈.
  swh-ULB: Inaweza kuwa Yahwe Mungu wako atasikia maneno yote ya amiri jeshi mkuu,
    ambaye mfalme wa Ashuru bwana wake amemtuma kumkaidi Mungu aliye hai, naye atayakemea
    yale maneno ambayo Yahwe Mungu wako aliyasikia. Sasa inua maombi yako juu kwa
    ajili ya mabaki yaliyo bakia hapo.”'
  bel-bel: Можа, пачуе Гасподзь, Бог твой, усе словы Рабсака, якога паслаў цар Асірыйскі,
    гаспадар ягоны, зьневажаць Бога жывога і ганіць яго словамі, якія чуў Гасподзь,
    Бог твой. Учыні ж малітву за пазасталых, якія яшчэ жывыя.
  deu-ELBBK: Vielleicht wird der HERR, dein Gott, alle Worte des Rabsake hören, den
    sein Herr, der König von Assyrien, gesandt hat, um den lebendigen Gott zu höhnen,
    und wird die Worte bestrafen, die der HERR, dein Gott, gehört hat. Erhebe denn
    ein Gebet für den Überrest, der sich noch vorfindet!
  mbb-OT: Midsuǥù te hadì te Asiria is peremandar te menge sundaru zin te ked-undaunda
    te uuyag he Megbevayà. Kela ke seǥipaa te Nengazen he Megbevayè nu is mibpengaǥi
    zuen te peremandar te menge sundaru ne edsilutan sikandin tenged dutun, umbe pengemuyù
    ka para kenitew te nengesamà.’ ”
  mal-2015: ജീവനുള്ള ദൈവത്തെ നിന്ദിപ്പാൻ റബ്-ശാക്കേയെ അവന്റെ യജമാനനായ അശ്ശൂർരാജാവു
    അയച്ചു പറയിക്കുന്ന വാക്കു ഒക്കെയും നിന്റെ ദൈവമായ യഹോവ പക്ഷെ കേൾക്കും; നിന്റെ ദൈവമായ
    യഹോവ കേട്ട വാക്കിന്നു പ്രതികാരം ചെയ്യും; ആകയാൽ ഇനിയും ശേഷിച്ചിരിക്കുന്നവർക്കു
    വേണ്ടി പക്ഷവാദം കഴിക്കേണമേ.
  rmc-rmc: O asiriko kraľis bičhaďa peskre veľiťeľis le Rabšake, hoj te vakerel namištes
    pro džido Del. Mi šunel o RAJ, tiro Del, savore kala nalačhe lava a mi marel oles,
    ko kavke vakerel. Vašoda modľin tut ko Del vaš amare manuša, save mek ačhile te
    dživel.‘ “
  pes-OPV: شاید یهوه خدایت تمامی سخنان ربشاقی را که آقایش، پادشاه آشور، او را برای
    اهانت نمودن خدای حی فرستاده است، بشنود و سخنانی را که یهوه، خدایت شنیده است، توبیخ
    نماید. پس برای بقیه‌ای که یافت می‌شوند، تضرع نما.»
  ron-1924: Поате кэ Домнул Думнезеул тэу а аузит тоате кувинтеле луй Рабшаке, пе
    каре л-а тримис ымпэратул Асирией, стэпынул сэу, сэ батжокоряскэ пе Думнезеул
    чел виу ши поате кэ Домнул Думнезеул тэу ыл ва педепси пентру кувинтеле пе каре
    ле-а аузит. Ыналцэ дар о ругэчуне пентру чейлалць каре ау май рэмас.’”
  ben-OBCV: হয়তো সদাপ্রভু, আপনার ঈশ্বর সেই সৈন্যাধ্যক্ষের সব কথা শুনে থাকবেন, যাকে
    তার মনিব, আসিরীয় রাজা, জীবন্ত ঈশ্বরকে বিদ্রুপ করার জন্য প্রেরণ করেছিলেন। সদাপ্রভু,
    আপনার ঈশ্বর, যে কথা শুনেছেন, তার জন্য তিনি হয়তো তাঁকে তিরস্কার করবেন। সেই কারণে,
    যারা এখনও বেঁচে আছে, আপনি অবশিষ্ট তাদের জন্য প্রার্থনা করুন।”
  som-som: Waxaa laga yaabaa in Rabbiga Ilaahaaga ahu uu wada maqlo erayadii Rabshaaqeeh
    oo dhan, kaasoo sayidkiisii ahaa boqorka Ashuur uu u soo diray inuu caayo Ilaaha
    nool; waana suurtowdaa inuu Rabbiga Ilaahaaga ahu canaanto kan uu erayadiisii
    maqlay; haddaba sidaas daraaddeed u ducee kuwa hadhay.
  lat-VUC: 'Si forte audiat Dominus Deus tuus universa verba Rabsacis, quem misit
    rex Assyriorum dominus suus ut exprobraret Deum viventem et argueret verbis, quæ
    audivit Dominus Deus tuus: et fac orationem pro reliquiis quæ repertæ sunt.'
  eng-ASVBT: 'It may be Jehovah thy God will hear all the words of Rabshakeh, whom
    the king of Assyria his master hath sent to defy the living God, and will rebuke
    the words which Jehovah thy God hath heard: wherefore lift up thy prayer for the
    remnant that is left.'
  ita-1885: Forse che il Signore Iddio tuo avrà intese tutte le parole di Rab-sache,
    il quale il re degli Assiri, suo signore, ha mandato, per oltraggiar l'Iddio vivente,
    e per fargli rimprovero, con le parole che il Signore Iddio tuo ha udite; perciò
    mettiti a fare orazione per lo rimanente che si ritrova.
  eng-LXXUP: 'Peradventure the Lord thy God will hear all the words of Rabshakeh,
    whom the king of Assyria his master has sent to reproach the living God and to
    revile him with the words which the Lord thy God has heard: and thou shalt offer
    thy prayer for the remnant that is found.'
  eng-ULB: It may be that Yahweh your God will hear all the words of the chief commander,
    whom the king of Assyria his master has sent to defy the living God, and will
    rebuke the words which Yahweh your God has heard. Now lift up your prayer for
    the remnant that is still here.'”
  spa-VBL: Tal vez el Señor, tu Dios, al oír el mensaje que el comandante del ejército
    entregó en nombre de su amo, el rey de Asiria – unmensaje enviado para insultar
    al Dios vivo – locastigue por sus palabras. Por favor, haz una oración por el
    remanente de nosotros que aún sobrevive”.
  fra-_FOB: Peut-être l'Éternel ton Dieu aura entendu toutes les paroles de ce Rabshaké,
    que le roi d'Assyrie, son maître, a envoyé pour insulter le Dieu vivant, et peut-être
    que l'Éternel, ton Dieu, châtiera les paroles qu'il a entendues. Fais donc monter
    une prière en faveur de ce qui reste encore.
  mal-mal: ജീവനുള്ള ദൈവത്തെ നിന്ദിപ്പാൻ റബ്-ശാക്കേയെ അവന്റെ യജമാനനായ അശ്ശൂർ രാജാവ്
    അയച്ച് പറയിക്കുന്ന വാക്കുകൾ നിന്റെ ദൈവമായ യഹോവ ഒരുപക്ഷെ കേൾക്കും; യഹോവ ഈ നിന്ദാവാക്കുകൾക്ക്
    പ്രതികാരംചെയ്യും; ആകയാൽ ഇനിയും ശേഷിച്ചിരിക്കുന്നവർക്കു വേണ്ടി പക്ഷവാദം കഴിക്കേണമേ”.
  urd-GVR: Lekin shāyad Rab āp ke Ḳhudā ne Rabshāqī kī wuh tamām bāteṅ sunī hoṅ jo
    us ke āqā Asūr ke bādshāh ne zindā Ḳhudā kī tauhīn meṅ bhejī haiṅ. Ho saktā hai
    Rab āp kā Ḳhudā us kī bāteṅ sun kar use sazā de. Barāh-e-karm hamāre lie jo ab
    tak bache hue haiṅ duā kareṅ.”
