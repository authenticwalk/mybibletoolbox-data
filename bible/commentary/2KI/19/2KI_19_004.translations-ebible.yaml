    ናንጋ ጎዳ ሺኢቄ።»
  twi-ASANTE: Nanso, ebia Awurade, mo Onyankopɔn ate sɛ Asiria ɔnanmusini no regu
    Onyankopɔn teasefoɔ no anim ase, na wɔbɛtwe nʼaso wɔ ne nsɛnkeka no ho. Enti mommɔ
    mpaeɛ mma nkaeɛfoɔ a wɔte nkwa mu no.”
  eng-WEBU: It may be the LORD your God will hear all the words of Rabshakeh, whom
    the king of Assyria his master has sent to defy the living God, and will rebuke
    the words which the LORD your God has heard. Therefore lift up your prayer for
    the remnant that is left.’”
  wal-wal: De7o Xoossaa cayanaadan, a godai, Asoore kawoi, kiittido gadaawaa qaalaa
    ubbaa GODAI, ne Xoossai siyennan aggenna. Qassi GODAI, ne Xoossai he siyido qaalaa
    daafan a qaxxayennan aggenna. Hegaa gishshau, nu asaa giddon palahi attanaageetussi
    woossa!’ yaagees” yaagidosona.
  spa-PDDPT: Quizás Yavé tu ʼElohim haya escuchado todas las palabras del Rabsaces,
    a quien el rey de Asiria, su ʼadón, envió para vituperar al ʼElohim viviente y
    reprenda las palabras que Él oyó. Por tanto, eleva una oración a favor del remanente
    que aún nos queda.
  gun-gun: Mba'eta Assíria pygua huvixa remimbou Rabsaqué ijayvu va'ekue Nhanderuete
    oikove va'e rovai. Ijayvua Senhor Nderuete oendu vy ijayvu ete 'rãgue. Ha'e nunga
    rupi ejapukai ke ixupe jakuave'i teri va'e re”, he'i aguã.
  ilo-ULB: Mabalin a denggen ni Yahweh a Diosmo dagiti amin a sasao ti panguloen a
    komandante, nga imbaon ti ari ti Asiria nga apona tapno ibabainna ti sibibiag
    a Dios, ken tapno tubngarennanto dagiti sasao a nangngeg ni Yahweh a Diosmo. Ita,
    itag-aymo ti kararagmo para kadagiti nabati nga adda agingga ita.”'
  kpg-kpg: Di king aamua Assyria gu hagau mai dana dagi dauwa aamua belee helehelekai
    hagahuaidu di God dela e mouli. Dimaadua go doo God la gi longono Ia di helehelekai
    hagahuaidu deenei, ga hagaduadua tangada dela ne helekai nia maa. Goe la gi dalodalo ina
    gi Dimaadua i digau ala go madau daangada ala e mouli hua igolo.”
  uig-ARA: ئۆز خوجايىنى بولغان ئاسۇرىيە پادىشاھى تىرىك خۇدانى مازاق قىلىشقا ئەۋەتكەن
    راب-شاكەھنىڭ مۇشۇ بارلىق گەپلىرىنى پەرۋەردىگار خۇدايىڭ نەزىرىگە ئېلىپ تىڭشىسا،
    بۇلارنى ئاڭلىغان پەرۋەردىگار خۇدايىڭ شۇ گەپلەر ئۈچۈن ئۇنىڭ دەككىسىنى بېرەرمىكىن؟
    شۇڭا قېلىپ قالغان قالدىسى ئۈچۈن ئاۋازىڭنى كۆتۈرۈپ، بىر دۇئايىڭنى بەرسەڭ» ــ دېدى.
  sus-sus: I Marigi Alatala na Asiriya mangɛ xa xɛɛra xa masenyi mɛ Ala ɲiɲɛ rasɔtɔfe
    ra, tɛmunde a a ɲaxankatama nɛ a xa na wɔyɛnyie ma. I xa Ala maxandi alako won
    ma mixi dɔnxɔɛe naxa faxa.»
  pon-2006: Nanmwarki lapalap en Asiria kadarodohr sapwellime lapalapo pwehn lahlahwe
    Koht ieias. KAUN-O, omw Koht, en ketin karonge lahlahwe pwukat oh ketin kaloke
    irail kan me wia lahlahwe pwukat. Eri, komw ketin kapakapki irail kan me luhwehdi.”
  jae-jae: Oc moae Apômtau, aômnêm Anôtô, gêŋô Rabsake, taŋ nê ŋatau kiŋ Asuriaŋa
    kêsakiŋ gebe êsu Anôtô mata jaliŋa susu naŋ, nê biŋ ma êkêŋ ŋagêjô êtu biŋ, taŋ
    Apômtau, aômnêm Anôtô, gêŋô naŋ. Amboac tonaŋ oteŋ mec êndêŋ Anôtô êtu aêacnêŋ
    lau ŋapopoc, taŋ gacgeŋ sêmoa naŋŋa.’”
  ksd-ksd: Kan ra Luluai kaum God na valongore ra tinata kai ra Rabsake, nina ba ra
    king Asiria kana luluai i tar tulue pi na vul God, a launa, ma na bali ra tinata
    nina ba ra Luluai kaum God i tar valongore; kari una pait ra niaring ure ra ibaiba
    i ki valili.
  tur-YTC: Belki de Tanrın Yahve, efendisi Aşur Kralı'nın yaşayan Tanrı'ya meydan
    okumak için gönderdiği Ravşake'nin bütün sözlerini duyar ve Tanrınız Yahve duymuş
    olduğu bu sözleri azarlar. Bu nedenle, geriye kalanlar için dua et.”
  grc-BRENT: Εἴ πως εἰσακούσεται Κύριος ὁ Θεός σου πάντας τοὺς λόγους Ῥαψάκου, ὃν
    ἀπέστειλεν αὐτὸν βασιλεὺς Ἀσσυρίων ὁ κύριος αὐτοῦ ὀνειδίζειν Θεὸν ζῶντα, καὶ βλασφημεῖν
    ἐν λόγοις οἷς ἤκουσε Κύριος ὁ Θεός σου, καὶ λήψῃ προσευχὴν περὶ τοῦ λείμματος
    τοῦ εὑρισκομένου.
  ind-AYT: Mungkin TUHAN Allahmu mendengar semua perkataan Rabsakih yang diutus oleh
    raja Asyur, tuannya, untuk menghina Allah yang hidup, dan akan menegur perkataan
    yang telah didengar oleh TUHAN Allahmu. Oleh sebab itu, naikkanlah doa untuk sisa-sisa
    orang yang masih ada ini.’”
  nya-nya: Mwina Yehova Mulungu wanu adzamva mawu onse a Rabusake amene mbuye wake,
    mfumu ya ku Asiriya anamutuma kudzanyoza Mulungu wamoyo, ndipo Mulunguyo adzamulanga
    chifukwa cha mawu amene Yehova Mulungu wanu wamva. Choncho pemphererani anthu
    otsala amene akanali ndi moyo.’ ”
  hrv-hrv: Možda je Jahve, Bog tvoj, čuo što je rekao veliki peharnik koga je asirski
    kralj, gospodar njegov, poslao da se izruguje Bogu živome i možda će Jahve, Bog
    tvoj, kazniti riječi koje je čuo! Pomoli se pobožno za Ostatak koji je još preostao.'”
  mps-mps: ‘Asiria king bidigo aga sę ebo gavman ofisa bidi tagala palali bidigo
    aselama, dago God dolo agai dwai po mu wagasalio, dena Genuai Bidi dao, aga te
    tigidali sogo bidada peyu, bidada pabo God dao. Tialima, te aga dolo te dwai po
    wali aga odali bogo, tama aga digi te po wali bidibolo wei ponoyu, sęgę mawaibao,’
    wali. ‘Tama teyu, dago homugo nago te God dolo gedu haluasa po wao, tama agai
    da dwasianu hani bidibo tau somainao,’ kingo te po wali,” augwaligo te po wai.
  tpi-tpi: King bilong Asiria i bin salim ofisa bilong en i kam bilong tok nogut long
    God, Bikpela bilong yumi, em God i save stap oltaim. Ating Bikpela i harim pinis
    dispela ol tok nogut na bai em i mekim save long ol dispela man i bin autim dispela
    tok. Olsem na mipela i laik bai yu beten long God bai em i helpim mipela liklik
    lain i stap yet.”
  dan-1931: Dog vil HERREN din Gud måske høre alt, hvad Rabsjake har sagt, han, som
    er sendt af sin Herre, Assyrerkongen, for at håne den levende Gud, og måske vil
    han straffe ham for de Ord, som HERREN din Gud har hørt - gå derfor i Forbøn for
    den Rest, der endnu er tilbage!”
  vie-OVCB: Nhưng có lẽ Chúa Hằng Hữu, Đức Chúa Trời của ông đã nghe lời của các trưởng
    quan A-sy-ri được sai đến để nói lời nhạo báng Đức Chúa Trời hằng sống, và sẽ
    phạt vua vì những lời vua ấy đã nói. Ôi, xin ông cầu nguyện cho chúng tôi là những
    người còn lại đây!”
  guj-2017: કદાચ એવું બને કે, રાબશાકેહ જેને તેના માલિક આશ્શૂરના રાજાએ જીવતા ઈશ્વરની
    નિંદા કરવા મોકલ્યો છે, તેનાં બધાં વચનો તમારા ઈશ્વર યહોવાહ સાંભળે, તમારા ઈશ્વર
    યહોવાહે જે વચનો સાંભળ્યાં તેને તેઓ વખોડે. તેથી હવે જે હજુ સુધી અહીં બાકી રહેલા
    છે તેઓને માટે પ્રાર્થના કરો.”
  pon-2006A: Nanmwarki lapalap en Asiria kadarodohr sapwellime lapalapo pwehn lahlahwe
    Koht ieias. KAUN-O, omw Koht, en ketin karonge lahlahwe pwukat oh ketin kaloke
    irail kan me wia lahlahwe pwukat. Eri, komw ketin kapakapki irail kan me luhwehdi.”
  por-BRBSL: Pode ser que Yahweh, seu Deus, ouça todas as palavras de Rabshakeh, que
    o rei da Assíria, seu mestre, enviou para desafiar o Deus vivo, e repreenda as
    palavras que Yahweh, seu Deus, ouviu. Portanto, levantai vossa oração pelo remanescente
    que resta”.
  cth-cth: A bawipa Assiria siangpahrang ni, kahring Cathut pacekpahlek hanlah, a
    patoun e Rebshakeh ni a dei e lawknaw pueng hah BAWIPA Cathut ni thai vaiteh BAWIPA
    Cathut ni a thai e lawk dawk hoi a yue thai. Hote kecu dawk kaawmnaw hanlah ratoum
    pouh naseh.
  twi-twi: Nanso ebia Awurade, mo Nyankopɔn ate sɛ Asiria nanmusini no regu Onyankopɔn
    teasefo no anim ase, na wɔbɛtwe nʼaso wɔ ne nsɛnkeka no ho. Enti bɔ mpae ma yɛn
    a yɛaka no!”
  hlt-hlt: Rabshakeh kah ol cungkuem te na Pathen BOEIPA loh a yaak khaming. Anih
    te a boei Assyria manghai loh aka hing Pathen veet hamla a tueih. Na Pathen BOEIPA
    loh a yaak bangla a ol soah a tluung bitni. Te dongah a meet la a hmuh rhoek ham
    mah thangthuinah khueh mai laeh,” a ti uh.
  tbz-SIM: Kɛ̀ dɛ̀ nɑɑti ti Yiɛ̀ nKuyie nhɑ tũ nkù bo nkeè Asidii kóo kpɑ̀ɑ̀tì tɔ̃nní
    wèè ni o ɑ̃ɑ̃pɔ̀mbɛ̀, kòo kù sɑ̃̀ḿmú mɛ̀ɛ̀ botí kɛ bo ò potɛ́ yɛsɑ̃́ɑ̃̀mbɛ̀ ò
    kù sɑ̃̀ḿmú yɛ̀ɛ̀ kpɛ́í. A nɛ́ kù bɑ̀ńtɛ̀ ku kɔbɛ bɛ̀ɛ kpɑɑ́ bɛ kpɛ́í.
  msy-2020: Asirian atrivim uan abuir gumazim amadazɨ, a iza dɨbovir akabar en Godɨn
    Zurara Ikiavɨra Itim mɨkeme. E fo, Ikiavɨra Itir God, an dɨbovir akaba baregha
    gɨfa, eghtɨ a gumazamizir dɨbovir akar kabagh amiziba, ivezir kuram isɨ me danɨngam.
    Kamaghɨn amizɨ, nɨ en akuragh God ko mɨkɨmtɨ, e ikiavɨra itir varazira a en akuraghtɨ,
    e ovengan kogham.”
  dop-dop: Asilii wulɑʋ kʋsǝnɑ ntɛɣɛ ɩ yoolɑɑ pɑɑsǝnlʋ sɩ ɩ́ kɔɔ nɑ ɩ́ tʋʋ Ɩsɔ weesuɣu
    tʋ. Hɑɩ, ye Tɑcɑɑ, nyɑ́ Ɩsɔ kɑ́ nɩɩ ɩ kʋtʋɣʋ ŋkʋ, nɑ ɩ́ hɔ ɩ ŋkpɑŋʋɣʋ. Nyɑɑ sǝlǝmɩ-ɩ
    ɩ yǝlɑɑ mpɑ pɑ kɑɑsɑɑ tɔ pɑ tɔɔ.
  azb-azb: Bəlkə ağası Aşşur padşahının var olan Allahı təhqir etməyə göndərdiyi baş
    vəzirin bütün sözlərini Allahın Rəbb eşidib buna görə məzəmmət edər. Ona görə
    də qalanlar üçün dua et”».
  eng-DBY: It may be Jehovah thy God will hear all the words of Rab-shakeh, whom the
    king of Assyria his master has sent to reproach the living God; and will rebuke
    the words which Jehovah thy God has heard. Therefore lift up a prayer for the
    remnant that is left.
  hin-2017: कदाचित् तेरा परमेश्वर यहोवा रबशाके की सब बातें सुने, जिसे उसके स्वामी
    अश्शूर के राजा ने जीविते परमेश्वर की निन्दा करने को भेजा है, और जो बातें तेरे
    परमेश्वर यहोवा ने सुनी हैं उन्हें डाँटे; इसलिए तू इन बचे हुओं के लिये जो रह गए
    हैं प्रार्थना कर।”
  wol-KYG: Jombul nag sa Yàlla Aji Sax ji dégg mboolem kàdduy bëkk-néeg bi sangam
    buurub Asiri yebal, ngir mu kókkali Yàlla jiy dund. Te kon sa Yàlla Aji Sax ji
    mooy dogal mbugal mi war ci kàddu yooyu mu dégg. Yékkatil kàddug ñaan rekk, ngir
    ñi fi desagum.”»
  eng-YLT: '''It may be Jehovah thy God doth hear all the words of the chief of the
    butlers with which the king of Asshur his lord hath sent him to reproach the living
    God, and hath decided concerning the words that Jehovah thy God hath heard, and
    thou hast lifted up prayer for the remnant that is found.'''
  kne-kne: Inbaan din ari ed Assyria din komander di sosoldado na yan sapay koma ta
    dinngen Yahweh ay Diyos mo din inbagbaga na ay manglaslasoy en sisya ay matmatago
    ay Diyos ta dosaena begew isdi ay kinali na. Isonga ikararagam koma din nabay-an
    ay kailian tako.’”
  eng-WYC-2017: If peradventure thy Lord God hear all the words of Rabshakeh, whom
    the king of Assyrians, his lord hath sent, that he should despise the Lord living,
    and reprove by words, which thy Lord God heard; and make thou prayer for these
    remnants of the people, that be found.
  eng-WMBB: It may be the LORD your God will hear all the words of Rabshakeh, whom
    the king of Assyria his master has sent to defy the living God, and will rebuke
    the words which the LORD your God has heard. Therefore lift up your prayer for
    the remnant that is left.’”
  urd-GVH: लेकिन शायद रब आपके ख़ुदा ने रबशाक़ी की वह तमाम बातें सुनी हों जो उसके आक़ा
    असूर के बादशाह ने ज़िंदा ख़ुदा की तौहीन में भेजी हैं। हो सकता है रब आपका ख़ुदा
    उस की बातें सुनकर उसे सज़ा दे। बराहे-करम हमारे लिए जो अब तक बचे हुए हैं दुआ करें।”
  rug-rug: Hokara ele avosi tu e Zihova sa mua Tamasa sari doduru zinama pu zama ni
    sa palabatu varipera sapu garunu mae nia sa baṉara pa Asiria, pude mae va sisire
    nia sa Tamasa toana. Mani va kilasi Sa sarini pu zama ni sari zinama pu avosi
    e Zihova sa mua Tamasa. Mu varavara poni gami sapu gami ka visavisa mami pu korapa
    koa hola.”
  gaz-gaz: Waaqayyo Waaqni kee dubbii ajajaa waraanaa kan gooftaan isaa mootichi Asoor
    akka inni Waaqa jiraataatti qoosuuf erge sanaa hunda dhagaʼee dubbii Waaqayyo
    Waaqni kee dhagaʼe sanaaf jedhee isatti dheekkama taʼa. Kanaafuu ati hambaawwan
    hamma ammaatti jiraniif kadhadhu.”
  fra-LSG: Peut-être l’Éternel, ton Dieu, a-t-il entendu toutes les paroles de Rabschaké,
    que le roi d’Assyrie, son maître, a envoyé pour insulter au Dieu vivant, et peut-être
    l’Éternel, ton Dieu, exercera-t-il ses châtiments à cause des paroles qu’il a
    entendues. Fais donc monter une prière pour le reste qui subsiste encore.
  yal-yal: Alatala, i ya Ala bata Asiriya sofa kuntigina falane birin namɛ, naxan
    kari a rafaxi habadan Alatala konbideni. Xa Ala tin, Alatala, i ya Ala a ɲaxankatama
    nɛn a falane fe ra a naxanye tixi. Nayi, i tan Esayi xa Ala maxandi a yamaan muxu
    dɔnxɛne fe ra naxanye luxi e nii ra.”
  haw-1868: Malia paha e hoolohe mai o Iehova kou Akua i na olelo a pau a Rabesake,
    ka mea a ke alii o Asuria kona haku i hoouna mai ai e hoino i ke Akua ola; a e
    ahewa aku i na olelo a Iehova kou Akua i lohe ai; nolaila e pule aku oe no ka
    poe i koe i loaa.
  arb-NAV: فَلَعَلَّ الرَّبَّ إِلَهَكَ يَسْمَعُ وَعِيدَ الْقَائِدِ الأَشُّورِيِّ الَّذِي
    أَوْفَدَهُ سَيِّدُهُ مَلِكُ أَشُّورَ، لِيُهِينَ الإِلَهَ الْحَيَّ فَيُعَاقِبَهُ
    الرَّبُّ إِلَهُكَ عَلَى مَا صَدَرَ مِنْهُ مِنْ تَعْيِيرٍ، فَصَلِّ مِنْ أَجْلِ
    الْبَقِيَّةِ النَّاجِيَةِ مِنَّا».
  ewe-ewe: Ɖewohĩ, Yehowa, wò Mawu la se ale si Asiriatɔwo ƒe aʋafia la tsi tsitre
    ɖe Mawu gbagbe la ŋu eye wòaka mo nɛ. Oo, do gbe ɖa ɖe mí ame ʋɛ siwo susɔ la
    ta.’ ”
  eng-LEE: 'Perhaps the Lord thy God will hear all the words of Rabshakeh, whom the
    king of Assyria his master hath sent to blaspheme the living God; and who hath
    reproached with the words which the Lord thy God hath heard: wherefore lift up
    a prayer in behalf of the remnant that is still found here.'
  asm-FB: আপোনাৰ ঈশ্বৰ যিহোৱাই সম্ভৱতঃ ৰবচাকিৰ সকলো কথাই শুনিলে, যিজনক তেওঁৰ প্রভু
    অচূৰৰ ৰজাই জীৱন্ত ঈশ্বৰক ঠাট্টা-বিদ্রূপ কৰিবলৈ পঠাইছিল; হয়তো আপোনাৰ ঈশ্বৰ যিহোৱাই
    সেই সকলো কথা শুনি তেওঁক শাস্তি দিব। সেয়ে যিসকল এতিয়াও জীয়াই আছে, তেওঁলোকৰ কাৰণে
    আপুনি প্রার্থনা কৰক’।”
  sus-A: عِ مَرِفِ عَلَتَلَ نَ عَسِرِيَ مَنفّ شَ شّيرَ شَ مَسٍنيِ مّ عَلَ حِحّ رَ سْتْقٍ
    رَ، تّمُندٍ عَ عَ حَشَنكَتَمَ نّ عَ شَ نَ وْيّنيِيٍ مَ. عِ شَ عَلَ مَشَندِ عَلَكٌ
    وٌن مَ مِشِ دْنشْييٍ نَشَ قَشَ.»
  fra-SBL: Il se peut que Yahvé ton Dieu entende toutes les paroles de Rabschaké,
    que le roi d'Assyrie, son maître, a envoyé pour défier le Dieu vivant, et qu'il
    réprouve les paroles que Yahvé ton Dieu a entendues. C'est pourquoi tu dois élever
    ta prière pour le reste qui est resté. »
  hbo-hbo: אוּלַ֡י יִשְׁמַע֩ יְהוָ֨ה אֱלֹהֶ֜יךָ אֵ֣ת ׀ כָּל־דִּבְרֵ֣י רַב־שָׁקֵ֗ה
    אֲשֶׁר֩ שְׁלָחֹ֨ו מֶֽלֶךְ־אַשּׁ֤וּר ׀ אֲדֹנָיו֙ לְחָרֵף֙ אֱלֹהִ֣ים חַ֔י וְהֹוכִ֙יחַ֙
    בַּדְּבָרִ֔ים אֲשֶׁ֥ר שָׁמַ֖ע יְהוָ֣ה אֱלֹהֶ֑יךָ וְנָשָׂ֣אתָ תְפִלָּ֔ה בְּעַ֥ד
    הַשְּׁאֵרִ֖ית הַנִּמְצָאָֽה׃
  piu-2006: '@see-verse:2KI.019.003'
  kik-kik: No gũkorwo Jehova Ngai waku nĩekũigua ciugo ciothe cia mũnene wa mbũtũ
    cia ita, ũrĩa mwathi wake, mũthamaki wa Ashuri, atũmĩte oke anyũrũrie Ngai ũrĩa
    ũrĩ muoyo, na amũkũũme nĩ ũndũ wa ũhoro ũcio Jehova Ngai waku aiguĩte. Nĩ ũndũ
    ũcio hoera matigari marĩa matigaire muoyo.”
  fra-NCL: Peut-être Yahweh, ton Dieu, entendra-t-il toutes les paroles du grand échanson,
    que le roi d’Assyrie, son maître, a envoyé pour insulter au Dieu vivant, et le
    punira-t-il à cause des paroles qu’a entendues Yahweh, ton Dieu. Fais donc monter
    une prière pour le reste qui subsiste encore. »
  cek-AK: Kahing Sithaw to kasae thuih hanah, Assyria siangpahrang mah patoeh ih RabShakeh
    mah thuih ih lok to na Angraeng Sithaw mah thaih boeh kalang mue; na Angraeng
    Sithaw mah thaih ih loknawk baktiah thuitaek nasoe, nang mah doeh kanghmat kaminawk
    hanah lawkthui paeh, tiah a thuih, tiah a naa o.
  cuk-cuk: Bitigine, be-Bab-Dummad-Jehová, Asiria-sorda-daked-dummad-e-ibmar-sogsadi
    bela itosana gadin. Ar ade, e-dummad-Asiria-e-rey, Bab-Dummad-Dula-Maidgi dodoar-sunmakega
    barmiar gusad. Bitigine, be-Bab-Dummad-Jehová, we-dule-gayaburba-itosadba sabsur-odurdaksunnana
    gadin. Emide, Israel-dulemar-napi-gudimaladga be Bab-Dummadse gorsun.’ ”
  uig-CYR: Өз ғоҗайини болған Асурийә падишаси тирик Худани мазақ қилишқа әвәткән
    Раб-Шакәһниң мошу барлиқ гәплирини Пәрвәрдигар Худайиң нәзиригә елип тиңшиса,
    буларни аңлиған Пәрвәрдигар Худайиң шу гәпләр үчүн униң дәккисини берәрмекин?
    Шуңа қелип қалған қалдиси үчүн авазиңни көтирип, бир дуайиңни бәрсәң» — деди.
  tel-2017: జీవం కలిగిన దేవుణ్ణి దూషించడానికి అష్షూరు రాజైన తన యజమాని పంపిన రబ్షాకే
    పలికిన మాటలన్నీ నీ దేవుడైన యెహోవా ఒకవేళ విని, నీ దేవుడైన యెహోవా విన్న ఆ మాటలను
    బట్టి ఆయన అష్షూరురాజును గద్దించొచ్చు. కాబట్టి ఇక్కడ మిగిలి ఉన్న వాళ్ళ కోసం నీవు
    ప్రార్థన చెయ్యి.”
  hat-BSA: Petèt SENYÈ a, Bondye ou a, va tande tout pawòl a Rabschaké yo ke mèt li
    a, wa Assyrie a, te voye pou repwoche Bondye Vivan an e va repwoche pawòl ke SENYÈ
    a, Bondye ou a, te tande a. Pou sa, ofri lapriyè pou retay ki toujou rete a.’”
  kos-kos: Tokosra Fulat lun Assyria el supwama leum lun mwet fulat lal in tuh fahk
    kas in angon LEUM GOD moul. Finsrak LEUM GOD lom Elan lohng kas in angonkas lalos
    inge ac sang kai nu selos su fahk ma inge uh. Ke ma inge, pre nu sin God ke mwet
    lasr su painmoulla.”
  hbo-WLC: אוּלַ֡י יִשְׁמַע֩ יְהוָ֨ה אֱלֹהֶ֜יךָ אֵ֣ת ׀ כָּל־דִּבְרֵ֣י רַב־שָׁקֵ֗ה
    אֲשֶׁר֩ שְׁלָח֨וֹ מֶֽלֶךְ־אַשּׁ֤וּר ׀ אֲדֹנָיו֙ לְחָרֵף֙ אֱלֹהִ֣ים חַ֔י וְהוֹכִ֙יחַ֙
    בַּדְּבָרִ֔ים אֲשֶׁ֥ר שָׁמַ֖ע יְהוָ֣ה אֱלֹהֶ֑יךָ וְנָשָׂ֣אתָ תְפִלָּ֔ה בְּעַ֥ד
    הַשְּׁאֵרִ֖ית הַנִּמְצָאָֽה׃
  ibo-ibo: Ma eleghị anya Onyenwe anyị Chineke gị, ga-anụ okwu ahụ niile nke Rabashaka
    bụ ọchịagha, onye nna ya ukwu bụ eze Asịrịa, zitere ịkwa Chineke dị ndụ emo. Eleghị
    anya Onyenwe anyị Chineke gị ga-abara ya mba nʼihi okwu ndị a niile o kwuru, bụ
    ndị ọ nụrụ. Ya mere, kpeere anyị ekpere, anyị bụ ndị fọdụrụ ndụ.”
  ory-ory: ହୋଇପାରେ, ଜୀବିତ ପରମେଶ୍ୱରଙ୍କୁ ତିରସ୍କାର କରିବା ପାଇଁ ଆପଣା ପ୍ରଭୁ ଅଶୂରୀୟ ରାଜା
    ଦ୍ୱାରା ପ୍ରେରିତ ରବ୍‍ଶାକିର ସମସ୍ତ କଥା ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଶୁଣିବେ, ପୁଣି ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେଉଁ କଥା ଶୁଣିଅଛନ୍ତି, ତହିଁ ଲାଗି ଅନୁଯୋଗ କରିବେ; ଏହେତୁ ଯେଉଁ ଅବଶିଷ୍ଟାଂଶ
    ଅଛନ୍ତି, ସେମାନଙ୍କ ନିମନ୍ତେ ତୁମ୍ଭେ ପ୍ରାର୍ଥନା କର।”
  chk-chk: Eli ewe Samol mi Lapalap om we Kot a rong alon ewe meilapen sounfiu, ätewe
    an samol ewe kingen Asiria a tinato pwe epwe turunufasei ewe Kot mi manau. Ewe
    Samol mi Lapalap om we Kot epwe apwüngü ren an kewe kapas a apasa. Iei mine kopwe
    iotek fän iten chokewe mi chüen manau.”
  rop-rop: Det boswan king blanga Asiriya bin jandim detlot haibala wekinmen blanga
    im blanga tok nogudwei langa det laibalawan God. Maitbi YAWEI bin lisin detlot
    nogudwan wed weya deibin tok, wal larram im panishim olabat. Mi askim yu blanga
    prei langa God blanga melabat hu stil jidan laibala.”
  ukr-1871: Може, почує Господь, Бог твій, усї слова Рабсакові, що його послав пан
    його, царь Ассирийський, зневажати живого Бога й поругати словами, що їх чув Господь,
    Бог твій. Благай же за тих, що зостались іще живими.
  deu-1951: Vielleicht wird der HERR, dein Gott, hören alle Worte Rabschakes, den
    sein Herr, der König von Assyrien, gesandt hat, den lebendigen Gott zu höhnen,
    und wird die Reden strafen, welche der HERR, dein Gott, gehört hat. So wollest
    du denn Fürbitte einlegen für den Rest, der noch vorhanden ist!
  eng-JPS: It may be the LORD thy God will hear all the words of Rab-shakeh, whom
    the king of Assyria his master hath sent to taunt the living God, and will rebuke
    the words which the LORD thy God hath heard; wherefore make prayer for the remnant
    that is left.'
  srp-1865: Da ako je èuo Gospod Bog tvoj sve što reèe Ravsak, kojega posla car Asirski
    gospodar njegov da ruži Boga živoga i da ga vrijeða rijeèima, koje je èuo Gospod
    Bog tvoj; pomoli se za ostatak koji se nalazi.
  lug-lug: Kiyinzika okuba nga Mukama Katonda wo yawulidde obubaka bwonna obwa Labusake,
    mukama we kabaka w’e Bwasuli bwe yaweereza ng’anyooma Katonda omulamu, era nti
    amunenye olw’ebigambo byonna Mukama Katonda wo by’awulidde. Noolwekyo ssabira
    ekitundu ekikyasigaddewo.”
  heb-heb: אולי ישמע יהוה אלהיך את כל דברי רב שקה אשר שלחו מלך אשור אדניו לחרף אלהים
    חי והוכיח בדברים אשר שמע יהוה אלהיך ונשאת תפלה בעד השארית הנמצאה׃
  ben-IRV: অশূরের রাজা যিনি জীবন্ত ঈশ্বরকে ঠাট্টা বিদ্রূপ করতে রব্‌শাকিকে পাঠিয়েছেন
    কিন্তু আপনার ঈশ্বর সদাপ্রভু হয়তো সেই সব কথা শুনে তাকে ধমক দেবেন। তাই যারা এখনও
    বেঁচে আছে তাদের জন্য আপনি প্রার্থনা করুন।”
  pan-pan: ਕੀ ਪਤਾ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਰਬਸ਼ਾਕੇਹ ਦੀਆਂ ਸਭ ਗੱਲਾਂ ਸੁਣੇ ਜਿਸ ਨੂੰ ਉਹ ਦੇ ਸੁਆਮੀ
    ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਨੇ ਭੇਜਿਆ ਹੈ ਕਿ ਜੀਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਬੋਲੀਆਂ ਮਾਰੇ ਅਤੇ ਜਿਹੜੀਆਂ ਗੱਲਾਂ
    ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੁਣੀਆਂ ਹਨ ਸ਼ਾਇਦ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਝਿੜਕੇ। ਇਸ ਲਈ ਤੂੰ ਬਚਿਆਂ-ਖੁਚਿਆਂ
    ਲਈ ਜੋ ਰਹਿ ਗਏ ਹਨ, ਪ੍ਰਾਰਥਨਾ ਕਰ।
  mya-JVB: အသက်ရှင် တော်မူသောဘုရား သခင်ကို ကဲ့ရဲ့ စေခြင်းငှါ အာရှုရိ ရှင်ဘုရင် စေလွှတ်
    သော မိမိကျွန်ရာဗရှာခ စကား ကို သင် ၏ဘုရား သခင်ထာဝရဘုရား ကြား တော်မူပါစေသော။ သင်
    ၏ဘုရား သခင်ထာဝရဘုရား သည် ကိုယ်တော်တိုင်ကြား သော စကား ကို ချေတော်မူပါစေသော။ သင်သည်လည်းကျန်ကြွင်း
    သော လူတို့အဘို့ ဆုတောင်း ပဌနာပြုပါဟု ပြောစေခြင်းငှါ၊”
  tbg-tbg: Asiria avuhainaava Rabi-Sakera atitaivaro viva anintero qaqi variqiro vi
    vai Variqarara qora uva tiva amitaivo. Mpo, vika qora uva tiara ai Variqa Noravano
    Kotiva iriro, vika qoraiqama nimitairera, te hove tiataarave. Are Kotira aarairaro
    viva tenavu taaraiqa qaqi vaurauka kahaqiarire tivo, ti.
  hmo-hmo: Sedira Lohiabada, oiemu Dirava, ese Rabesake, Asuria ena king ese ia siaia
    tauna ena hereva dika ia kamonai vadaeni. Mauri Dirava ia hadikaia totona, hereva
    dika ia gwauraia vadaeni. Sedira Lohiabada, oiemu Dirava ese ia kamonai hereva
    ena davana do ia henia. Unai dainai iseda taunimanima, idia do noho taudia, dainai
    mani Dirava do oi noia.”
  urd-urd: शायद ख़ुदावन्द तेरा ख़ुदा रबशाक़ी की सब बातें सुने जिसको उसके आक़ा शाह
    — ए — असूर ने भेजा है, कि “ज़िन्दा ख़ुदा की तौहीन करे और जो बातें ख़ुदावन्द तेरे
    ख़ुदा ने सुनी हैं उन पर वह मलामत करेगा। इसलिए तू उस बक़िया के लिए जो मौजूद है
    दुआ कर।”
  rus-SYN: Может быть, услышит Господь Бог твой все слова Рабсака, которого послал
    царь Ассирийский, господин его, хулить Бога живаго и поносить словами, какие слышал
    Господь Бог твой. Принеси же молитву об оставшихся, которые находятся еще в живых.
  bqc-SIM: Asiliↄ kía a zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ zĩ̀, à mↄ̀ Lua bɛ̃́ɛ láanikɛ̀. Dii n
    Lua yã́pi mà, a aà lele yã́pi oa yã́ia, wá dↄ̃o. Wabikɛwà wá gbɛ̃́ kↄ̃na
    pↄ́ wa gↄ̃ↄnɛ.
  tcz-CHONGTHU: Ahinlah Assyria lengpan a sepai lamkai pipuipa ahinsol’a hingjing
    Pathen chouna a athusei jouse chu Pakai na Pathen in hiche engkalna kiseiho hi
    ngai hen chuleh ahing nalai keiho chengse dingin Pathen henga hung tao teijin,”
    ati.
  mar-mar: परमेश्वर तुझा देव कदाचित रब-शाकेचे सगळे शब्द ऐकेल, त्याचा स्वामी अश्शूराचा
    राजा याने त्यास जिवंत देवाची निंदा करायला पाठवले आहे. आणि जी वचने परमेश्वर तुझा
    देव याने ऐकली आहेत, त्यांचा कदाचित तो निषेध करील. म्हणून जे शेष राहिले आहेत त्याच्यासाठी
    प्रार्थना करा.”
  qub-qub: Tayta Diosniquega wiyashami canga Asiriapa raynin cachamushan mandaj suldärun
    ashllishpan imata nishantapis. Cawaj Diostami ashllisha. Ashllishanpita Tayta
    Diosniqui castigaycunman. Mañacushpayqui ruwacuycuy ari quëdajcunallapäpis› nir.»
  bqp-bqp: Asiria kína a zĩ̀kari gbɛ̃ zↄ̃kↄ̃ↄ zĩ̀, à sù à Luda Wɛ̃̀ndide lalandii
    kɛ̀. Dikiri n Luda yã pìi mà, ani kpãkɛ̃i yã pì ona yãin yá, ó dↄ̃ro. Ǹ adua
    kɛ ókↄ̃nↄ gbɛ̃ kpara kũ o gↄ̃nↄnɛ.
  hat-hat: Wa peyi Lasiri a te voye chèf gad palè li a manke Bondye vivan an dega.
    Se pou Seyè a, Bondye ou la, tande tout jouman sa yo. Se pou l' peni moun ki di
    pawòl sa yo. Ou menm, lapriyè pou rès moun pèp nou an ki vivan toujou.
  eng-BSB: Perhaps the LORD your God will hear all the words of the Rabshakeh, whom
    his master the king of Assyria has sent to defy the living God, and He will rebuke
    him for the words that the LORD your God has heard. Therefore lift up a prayer
    for the remnant that still survives.”
  eng-WEBPB: It may be the LORD your God will hear all the words of Rabshakeh, whom
    the king of Assyria his master has sent to defy the living God, and will rebuke
    the words which the LORD your God has heard. Therefore lift up your prayer for
    the remnant that is left.’”
  kbq-kbq: Hagi Asiria kini ne'mofo sondia vahete kva ne'ma huntegeno eno Ra Anumzana
    kasefa huno mani'nea Anumzamofoma huhavizama hunteankea, hago antahinegahianki
    nunamuna hunka Ra Anumzana kagri Anumzamofona mago'azana huntegahifi antahigo.
    Ana nehunka tagrama ofri'ma mani'nona naga'amotagura Ra Anumzamofontega nunamuna
    hunka antahigo.
  nhe-BL: Huelis TOTECO moDios quitlacaquilijtoc tlen fiero quiijto nopa tlatequipanojquetl
    tlen quititlanqui nopa Tlanahuatijquetl tlen tlali Asiria pampa tlahuel quiixpanoc
    huan quihuejcamajcajqui moTECO Dios tlen itztoc. Ximomaijto para huelis noja quitlatzacuiltis.
    Huan ximomaijto topampa tojuanti tlen noja timocajtoque tlen nopa tlanahuatijquetl
    aya techtlantoc.”
  bus-bus: Asirianↄ kína a zĩ̀kpɛ gbɛ̃nsi zĩ̀, à mↄ̀ à Luda Wɛ̃̀ndide lalandi kɛ̀.
    Dii n Luda yã pì mà, eé kpãkɛ̃zi yã pì ona yãnzin yↄ́, wá dↄ̃ro. Ǹ adua kɛ
    wamↄwa gbɛ̃ kpaaa kɛ̀ wa gↄ̃ↄnↄnɛ.
  gub-BL: Axir wanuwihawete umur kar zauxiapekwer wanuwihaw urewe a'e. Uze'eg zemueteahy
    Tupàn Tuweharupi Wiko Ma'e rehe. Tuwe Tupàn Tuweharupi Wiko Ma'e Zanezar wenu
    waze'eg zemueteahy haw nehe. Tuwe uzepyk uze'eg zemueteahy ma'e kwer wanehe nehe.
    Nezewe rehe we eze'eg Tupàn pe teko xe har wikuwe ma'e wanehe nehe, i'i Ezeki
    Izai pe.
  eng-DRA: 'It may be the Lord thy God will hear all the words of Rabsaces, whom the
    king of the Assyrians his master hath sent to reproach the living God, and to
    reprove with words, which the Lord thy God hath heard: and do thou offer prayer
    for the remnants that are found.'
