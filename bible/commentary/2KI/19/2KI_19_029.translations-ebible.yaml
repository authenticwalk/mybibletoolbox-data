  tha-KJV: และนี่จะเป็นหมายสำคัญแก่​เจ้า คือปี​นี้​เจ้​าจะกินสิ่งที่งอกขึ้นเอง และในปี​ที่​สองสิ่งที่​ผลิ​จากเดิม
