verse: 2KI.019.029
translations:
  mal-C: '“ഹിസ്കിയാവേ, ഇത് നിനക്കുള്ള ചിഹ്നമായിരിക്കും: “ഈ വർഷം വയലിൽ തനിയേ മുളയ്ക്കുന്നതു
    നിങ്ങൾ ഭക്ഷിക്കും. രണ്ടാംവർഷവും അതിൽനിന്നു പൊട്ടിമുളച്ചു വിളയുന്നതു നിങ്ങൾ ഭക്ഷിക്കും,
    എന്നാൽ മൂന്നാംവർഷമാകട്ടെ, നിങ്ങൾ വിതയ്ക്കുകയും കൊയ്യുകയും മുന്തിരിത്തോപ്പ് നട്ട്
    അതിന്റെ ഫലം അനുഭവിക്കുകയും ചെയ്യും.'
  deu-TKW: 'Folgendes aber diene dir zum Wahrzeichen: Heuer wird man essen, was von
    selbst wächst, und im zweiten Jahre, was noch aus den Wurzeln wächst; im dritten
    Jahre aber sollt ihr säen und ernten und Weinberge pflanzen und ihre Frucht genießen.'
  lin-lin: 'Oh Ezekiasi, tala oyo ekozala elembo mpo na yo : Na mobu oyo, bokolia
    biloko oyo ekobima na nkona oyo ekweyaki na mabele ; na mobu oyo ekolanda, bokolia
    biloko oyo ebotaka yango moko. Kasi na mobu ya misato, bokolona mpe bokobuka bambuma,
    bokolona banzete ya vino, mpe bokolia bambuma na yango.'
  eng-LSV: And this [is] the sign to you, || Food of the year [is] the spontaneous
    growth, || And in the second year the self-produced, || And in the third year
    you sow, and reap, || And plant vineyards, and eat their fruits.
  eng-GNV: And this shalbe a signe vnto thee, O Hezekiah, Thou shalt eate this yeere
    such things as growe of them selues, and the next yeere such as growe without
    sowing, and the third yeere sowe ye and reape, and plant vineyardes, and eate
    the fruites thereof.
  eng-WEBSTER: And this shall be a sign to thee, Ye shall eat this year such things
    as grow of themselves, and in the second year that which springeth of the same;
    and in the third year sow ye, and reap, and plant vineyards, and eat the fruits
    of it.
  nhw-BL: 'Nojquiya tlajtol pannextijquetl Isaías quiilhui Tlanahuatijquetl Ezequías
    ni camanali tlen Toteco: “Ama nimitzmacas se tlanextili para na nimoTECO nijmanahuis
    altepetl Jerusalén tlen Tlanahuatijquetl Senaquerib. Ni xihuitl anquicuase nopa
    trigo catli eli san iseltzi. Huan ne seyoc xihuitl anquicuase catli eli tlen ya
    iyol, pero ipan eyi xihuitl anquitocase trigo huan anquipixcase. Anquimocuitlahuise
    amoxocomeca milhua huan anquicuase inintlajca.'
  swh-ONEN: '“Hii ndiyo itakuwa ishara kwako, ee Hezekia: “Mwaka huu utakula kile
    kiotacho chenyewe, na mwaka wa pili utakula kutoka machipukizi yake. Lakini katika
    mwaka wa tatu, panda na uvune, panda mashamba ya mizabibu na ule matunda yake.'
  bba-bba: Mɑ Esɑi u Esekiɑsi sɔ̃ɔwɑ u nɛɛ, wee ye yɑ ko n sɑ̃ɑ yĩreru wunɛn mi. Gisɔku
    ɡe, kɑ ɡɑsɔku, doo ɡɑ̃ɑriyɑ i ko i di. Adɑmɑ wɔ̃ɔ itɑse i ko i duurewɑ kpɑ i ɡɛ̃.
    Mɛyɑ i ko i mɑɑ resɛm duure kpɑ i yen mɑrum di.
  eng-KJVCPB: And this shall be a sign unto thee, Ye shall eat this year such things
    as grow of themselves, And in the second year that which springeth of the same;
    And in the third year sow ye, and reap, And plant vineyards, and eat the fruits
    thereof.
  luo-luo: '“Ma ema nobedni ranyisi, yaye Hezekia: “E higa mokwongoni, unucham gik
    matwi kendgi, kendo e higa mar ariyo unucham orowe moloth bangʼ keyo e higa mokwongono.
    To e higa mar adek unuchwo kodhi kendo unuka cham, bende unupidh mzabibu mi ucham
    olembegi.'
  meu-meu: 'Toana emu ai binai: ina laḡani lalonai vara kava ḡauna bavania, bona laḡani
    iharuana ai ma iena amo baine vara ḡauna bavania; laḡani ihatoina ai ba hadohado
    bona ba taboro, vine imeadia ba hado, bona anidia bavani.'
  npi-ULB: तेरो लागि चिन्हचाहिँ यो हुने छः यो साल तैँले आफै उम्रेको अन्‍न खानेछस्,
    र अर्को साल त्यसैबाट उम्रेको खानेछस् । तर तेस्रो वर्षमा चाहिँ तैँले अन्‍न रोप्‍ने
    अनि कटनी गर्नेछस्, दाखबारी लगाउनेछस् र तिनका फल खानेछस् ।
  yor-yor: '“Èyí yóò jẹ́ àmì fún ọ, ìwọ Hesekiah: “Ọdún yìí ìwọ yóò jẹ ohun tí ó bá
    hù fún rara rẹ̀, àti ní ọdún kejì ohun tí ó bá hù jáde láti inú ìyẹn. Ṣùgbọ́n
    ní ọdún kẹta, gbìn kí o sì kórè, gbin ọgbà àjàrà kí o sì jẹ èso rẹ̀.'
  pes-OPCB: 'سپس اشعیا به حِزِقیا گفت: «علامت این رویدادها این است: امسال و سال دیگر
    از گیاهان خودرو استفاده خواهید کرد، اما در سال سوم خواهید کاشت و خواهید دروید،
    تاکستانها غرس خواهید نمود و از میوه‌شان خواهید خورد.'
  tgl-ULB: 'Ito ang magiging tanda para sa iyo: Sa taon na ito ay kakainin mo ang
    mga ligaw na halaman, at sa pangalawang taon ang tutubo mula roon. Pero sa pangatlong
    taon ay dapat kang magtanim at umani, magtanim ng ubasan at kainin ang kanilang
    bunga.'
  cbu-NT: Mishat, Isáyas kurakaa Esikiyasa tsiyatku tárangiya. Nimun Apanllee kuk
    zurampatari yasachsha. In masach yuw tirik waanitari wach pantsayaru, kxuneeru,
    yusiyku, anootsimari katungamaam waritariya. Itaru, tatsumaatssha tuchparini masach
    tushiyramchu, anush katungamaam waritariya. Anshunaa mapiyshtis ichingaru wanus
    pusayarus, kizarunaa katungamaam waritachiya.
  hui-hui: Ani lowa Aisaia ibugua Kini Hesegaiahondo Anduane Homogohanda Senageribihondo
    bulebero layago heneneore layada manda bilonaga mo walia halu manane mbira hendelonaga
    bi ogo lamini. Aisaia ibugua lalu, Tígua mali áyu kamagonagabi mali edegonagabi
    tínaga mabuha tomo mbira hanga nabi kamigola mabuha widi minana andaho kagola
    do nalu holeberemi. Ai mali ederagonaga widi tínime widi hangalu do noleberemi.
    Pu mbira lini daga mini gerebi egenebi hongowa do noleberemi.
  mya-mya: ထို​နောက်​ဟေ​ရှာ​ယ​သည်​ဟေ​ဇ​ကိ​မင်း အား``နောင်​အ​ခါ​ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ
    များ​၏​ရှေ့​ပြေး​နိ​မိတ်​ကား​ဤ​သို့​တည်း။ သင်​သည်​ယ​ခု​နှစ်​နှင့်​နောင်​နှစ်​ခါ​၌
    စ​ပါး ရိုင်း​ကို​သာ​လျှင်​စား​ရ​လိမ့်​မည်။ သို့​ရာ​တွင် တ​တိ​ယ​နှစ်​၌​မူ​ဂျုံ​စ​ပါး​ကို​စိုက်​ပျိုး
    ရိတ်​သိမ်း​ရ​လိမ့်​မည်။ စ​ပျစ်​ပင်​များ​ကို​လည်း စိုက်​၍ စပျစ်​သီး​များ​ကို​စား​ရ​လိမ့်​မည်။-
  bod-N: དེ་ཡང་རྟགས་འདི་ནི་ཁྱོད་ཀྱི་ཕྱིར་དུ་ཡིན་ཏེ། ལོ་འདིར་ཁྱོད་ཀྱིས་རང་བཞིན་དུ་སྐྱེས་པ་དེ་བཟའ་བར་འགྱུར།
    ལོ་གཉིས་པར་ཅི་སྨིན་པ་དེ་བཟའ་བར་འགྱུར། ཡང་ལོ་གསུམ་པར་ཁྱོད་ཅག་གིས་ཞིང་རྨོ་ཞིང་བརྔ་བ་སྟེ།
    རྒུན་ཚལ་བཙུགས་པ་དེའི་འབྲས་བུ་བཟའ་བར་འགྱུར་རོ། །
  sna-sna: '“Ichi ndicho chichava chiratidzo chako, iwe Hezekia: “Gore rino uchadya
    zvinongomera zvoga, uye mugore rechipiri zvinobva muna izvozvo. Asi mugore rechitatu
    mudyare mugokohwa, mudyare mizambiringa uye mugodya michero yawo.'
  spa-BLM: '“Esta será la señal para vosotros: Este año comeréis lo que crezca por
    sí mismo, y el segundo año lo que brote de él; y el tercer año sembraréis y segaréis,
    y plantaréis viñas y comeréis su fruto.'
  cac-cac: 'Ix yalanpax vin̈aj Isaías d''a vin̈aj rey Ezequías chi'': A jun tic yechel
    ol ch''oxjoc eyila'' yuj tastac toto ol ujoc: Ol e va ixim trigo munil syavej
    sb''a d''a jun ab''il tic yed'' d''a junxo ab''il sjavi. Man̈oc exlaj ol yavej
    ixim. Axo val d''a yoxil ab''il jun, a exxo ol eyavej ixim e trigo chi'', ol e
    jochanq''ue vaan. Ol eyavejpax eyuva, ol e loan sat.'
  swh-ULB: 'Hii ndiyo itakuwa ishara kwako: Mwaka huu mtakula vitu viotavyo porini,
    na katika mwaka wa pili vile vikuavyo katika huo. Lakini katika mwaka wa tatu
    ni lazima mpande na kuvuna, kupanda mashamba ya mizabibu na kula matunda yake.'
  bel-bel: 'І вось табе, Эзэкія, азнака: ежце ў гэты год тое, што вырасла ад апалага
    зерня, і на другі год - самароднае, а на трэці год сейце і жнеце, і садзеце вінаградныя
    сады і ежце плады іх.'
  deu-ELBBK: 'Und dies soll dir das Zeichen sein: Man wird in diesem Jahr den Nachwuchs
    der Ernte essen und im zweiten Jahr was ausgesprosst ist; im dritten Jahr aber
    sät und erntet und pflanzt Weinberge und esst ihre Frucht.'
  mbb-OT: 'Ne migkeǥiyan ni Isaias si Hezekia te: “Iyan heini tuus he edipinsahan
    te Nengazen is Jerusalem te kedezaat te menge tig-Asiria: Guntaan he tuig is egkekaan
    niw, iyan is menge veǥas te pinemula he nenuvù dà, ne ed-ilis he tuig iyan is
    beǥas te menge pinemula he nenuvù diyà te midtuvuan duen te nehuna. Piru te iketelu
    he tuig, ebpekepemula kew en te trigu ne ebpekeraǥun kew en. Ebpekepemula kew
    en daan te paras ne ebpekekaan kew te veǥas kayi.'
  mal-2015: എന്നാൽ ഇതു നിനക്കു അടയാളം ആകും; നിങ്ങൾ ഈ ആണ്ടിൽ പടുവിത്തു വിളയുന്നതും
    രണ്ടാം ആണ്ടിൽ താനേ കിളുർത്തു വിളയുന്നതും തിന്നും; മൂന്നാം ആണ്ടിൽ നിങ്ങൾ വിതെച്ചു
    കൊയ്യുകയും മുന്തിരിത്തോട്ടം ഉണ്ടാക്കി അവയുടെ പഴം തിന്നുകയും ചെയ്യും.
  rmc-rmc: 'Kada tuke ela o znameňje, Chizkija: Andre kada berš chana ča oda, so barola
    avri korkoro pestar, a aver berš chana oda, so mek pale barola olestar. Ale pro
    trito berš sadzinen a skiden upre, sadzinen o viňici a chan lengro ovocje.'
  pes-OPV: «و علامت، برای تو این خواهد بود که امسال غله خودرو خواهید خورد و سال دوم
    آنچه از آن بروید و در سال سوم بکارید و بدرویدو تاکستانها غرس نموده، میوه آنها
    را بخورید.
  ron-1924: 'Ачеста сэ-ць фие семнул: Анул ачеста вець мынка че креште де ла сине
    ши ал дойля ан, че ва рэсэри дин рэдэчиниле рэмасе, дар ын ал трейля ан вець семэна,
    вець сечера, вець сэди вий ши вець мынка дин родул лор.'
  ben-OBCV: '“আর ওহে হিষ্কিয়, এই হবে তোমার পক্ষে চিহ্নস্বরূপ: “এই বছরে তোমরা আপনা-আপনি
    উৎপন্ন শস্য, আর দ্বিতীয় বছরে তা থেকে যা উৎপন্ন হবে, তোমরা তাই ভোজন করবে। কিন্তু
    তৃতীয় বছরে তোমরা বীজবপন ও শস্যচ্ছেদন করবে, দ্রাক্ষাকুঞ্জ রোপণ করে তার ফল খাবে।'
  som-som: Oo tanu waxay kuu ahaan doontaa calaamad; sannaddan waxaad cuni doontaan
    waxa iska soo baxa, oo sannadda labaadna waxaad cuni doontaan wax kii hore uun
    ka soo baxa; oo sannadda labaadna waxaad cuni doontaan wax kii hore uun ka soo
    baxay; sannadda saddexaadna idinku wax beerta, oo haddana goosta, oo beera canab
    ah tabcada, oo midhahooda cuna.
  lat-VUC: 'Tibi autem, Ezechia, hoc erit signum: comede hoc anno quæ repereris: in
    secundo autem anno, quæ sponte nascuntur: porro in tertio anno seminate et metite:
    plantate vineas, et comedite fructum earum.'
  eng-ASVBT: 'And this shall be the sign unto thee: ye shall eat this year that which
    groweth of itself, and in the second year that which springeth of the same; and
    in the third year sow ye, and reap, and plant vineyards, and eat the fruit thereof.'
  ita-1885: 'E questo, o Ezechia, ti sarà per segno: Quest''anno si mangerà quello
    che sarà nato de'' granelli caduti nella ricolta precedente; e l''anno seguente
    altresì si mangerà quello che sarà nato da sè stesso; ma l''anno terzo voi seminerete,
    e ricoglierete; e pianterete vigne, e mangerete del frutto.'
  eng-LXXUP: 'And this shall be a sign to thee; eat this year the things that grow
    of themselves, and in the second year the things which spring up: and in the third
    year let there be sowing, and reaping, and planting of vineyards, and eat ye the
    fruit of them.'
  eng-ULB: 'This will be the sign for you: This year you will eat what grows wild,
    and in the second year what grows from that. But in the third year you must plant
    and harvest, plant vineyards and eat their fruit.'
  spa-VBL: '“Ezequías, esta será una señal para demostrar que esto es cierto: Este
    año comerás lo que crezca solo. El segundo año comerás lo que crezca por sí mismo.
    Pero el tercer año sembrarás y cosecharás, plantarás viñas y comerás su fruto.'
  fra-_FOB: Et voici le signe que tu en auras, ô Ézéchias. On mangera cette année
    ce qui viendra de soi-même aux champs; et la seconde année, ce qui croîtra encore
    sans qu'on sème; mais, la troisième année, vous sèmerez et vous moissonnerez,
    vous planterez des vignes et vous en mangerez le fruit.
  mal-mal: എന്നാൽ ഇത് നിനക്ക് അടയാളം ആകും; നിങ്ങൾ ഈ ആണ്ടിലും രണ്ടാം ആണ്ടിലും തനിയെ
    കിളിർത്ത് വിളയുന്ന ധാന്യം ഭക്ഷിക്കും; മൂന്നാം ആണ്ടിൽ നിങ്ങൾ വിതെച്ച് കൊയ്യുകയും
    മുന്തിരിത്തോട്ടം ഉണ്ടാക്കി അവയുടെ ഫലം തിന്നുകയും ചെയ്യും.
  urd-GVR: Ai Hizqiyāh, maiṅ is nishān se tujhe tasallī dilāūṅgā ki is sāl aur āne
    wāle sāl tum wuh kuchh khāoge jo khetoṅ meṅ ḳhud baḳhud ugegā. Lekin tīsre sāl
    tum bīj bo kar fasleṅ kāṭoge aur angūr ke bāġh lagā kar un kā phal khāoge.
  suz-BL: मिनु लेंशा “मेको नेल्‍ल थमा दुम्‍ब, दे मार चिन्‍ड दुम्‍ब देंशा हना, गेपुकी
    एको बर्स आंमा वाशो जाइनीनी। मिनु नोले ङा बर्स मेको रे वाशो जाइनीनी। मिनु बर्स
    सांमी गेपुकीम शोक्‍शा खुप्‍शा जने, अङगुर ख्रुम्‍शा जने।
  ita-1927: 'E questo, o Ezechia, ti servirà di segno: Quest’anno si mangerà il frutto
    del grano caduto; il secondo anno, quello che crescerà da sé; ma il terzo anno,
    seminerete e mieterete; pianterete vigne, e ne mangerete il frutto.'
  ckb-ckb: '«ئەی حەزقیا، ئەمەش نیشانەیە بۆ تۆ: «ئەم ساڵ دەغڵی خۆڕسک دەخۆن، ساڵی دووەم
    ئەوەی لەوەوە بەردەگرێت، بەڵام لە ساڵی سێیەم دەکێڵن و دەدورنەوە و مێو دەچێنن و
    لە بەرەکەی دەخۆن.'
  eng-BBE: 'And this will be the sign to you: you will get your food this year from
    what comes up of itself; and in the second year from the produce of the same;
    and in the third year you will put in your seed and get in the grain and make
    vine-gardens and take of their fruit.'
  kan-OKCV: “ಹಿಜ್ಕೀಯನೇ, ಇದು ನಿಮಗೆ ಸಂಕೇತವಾಗಿರುವದು, “ಈ ವರ್ಷದಲ್ಲಿ ತನ್ನಷ್ಟಕ್ಕೆ ತಾನೇ ಬೆಳೆದದ್ದನ್ನೂ,
    ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಅದರಿಂದ ಮೊಳೆತದ್ದನ್ನೂ ತಿನ್ನುವಿರಿ. ಆದರೆ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ನೀವು ಬೀಜವನ್ನು
