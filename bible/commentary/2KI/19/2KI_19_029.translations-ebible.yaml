  grc-BRENT: Καὶ τοῦτό σοι τὸ σημεῖον· φάγε τοῦτον τὸν ἐνιαυτὸν αὐτόματα, καὶ τῷ ἔτει
    τῷ δευτέρῳ τὰ ἀνατέλλοντα, καὶ ἔτει τρίτῳ σπορὰ καὶ ἀμητὸς καὶ φυτεία ἀμπελώνων,
    καὶ φάγεσθε τὸν καρπὸν αὐτῶν.
  ind-AYT: '“Inilah yang akan menjadi tanda bagimu: pada tahun ini kamu akan memakan
    apa yang tumbuh dengan sendirinya, dan pada tahun kedua kamu akan makan dari apa
    yang tumbuh dari tanaman pertama, dan pada tahun yang ketiga, kamu akan menabur,
    menuai, dan menanami kebun anggur serta memakan buahnya.'
  nya-nya: '“Koma iwe Hezekiya, chizindikiro chako chidzakhala ichi: “Chaka chino
    mudzadya tirigu wamphulumukwa, ndipo chaka chamawa mudzadya tirigu wongodzimerera.
    Koma chaka chachitatu mudzadzala ndi kukolola, mudzawoka mphesa ndipo mudzadya
    zipatso zake.'
  hrv-hrv: 'A znak nek'' ti bude ovo: Ove će se godine jesti što se samo okrÄunÄi,
    dogodine što samo uzraste, a treće godine sijte i žanjite, sadite vinograde, jedite
    im rod.'
  mps-mps: Tama te profet bidi Aisaiago te king Hesekiabolo e tama po me deli ola
    mani, te king Hesekiago agai te e tama sę ebo sulama, dąį ilimainu, tama te
    king Hesekia agai te tama sę ebo sulama, tama agai koneagameo, tama te tigidali
    sę dabe te Genuai Bidigo wali po gilama te Asiria king bidi Senakerip tigide
    mu pedalama, sęgę saibao. Te profet bidi Aisaiago te po wali, “Tama nago te
    tama tibo sę ebo subaso da, teda te dąį nago suao. Tama te megi tama bidibo
    kibu bede me, tama te nosali bidibo kibu bede me, te dagego tuabo nai bulubo usu
    me egobeo, te boi bidi dabe pąde bidibaso. Tama tialima, dagego te sia gagawai
    nai wit dabe tama te dagego gide olo dali pedalai nai tiwai duga selama, tuaibao,”
    wali. “Tiali goli, te sela wabo kibu bede, te dagego gide nai bulama, tama duga
    nai selama, tuaibao,” wali. “Tama te ni wain me duga bulama, tama duga te ni wain
    du me duga selama, tama tuaibao, te sela wabo kibu bede.
  tpi-tpi: Na Aisaia i givim wanpela tok long Hesekia olsem mak bilong Hesekia i ken
    lukim na save olsem olgeta samting Bikpela i tok long mekim long Senakerip bai
    i kamap tru. Aisaia i tok, “Bai yu lukim mak olsem i kamap. Long dispela yia na
    long yia bihain, yupela bai i no inap planim ol kaikai. Yupela bai i kisim ol
    wit samting i kamap nating long ol gaden na bai yupela i kaikai. Tasol long namba
    3 yia bai yupela inap planim kaikai long ol gaden na kisim kaikai. Na tu bai yupela
    inap planim ol diwai wain na kisim ol pikinini wain na kaikai.
  dan-1931: 'Og dette skal være dig Tegnet: I År skal man spise, hvad der såed sig
    selv, og Året derpå, hvad der skyder af Rode, tredje År skal man så og høste,
    plante Vin og nyde dens Frugt.'
  vie-OVCB: 'Rồi Y-sai nói với Ê-xê-chia: “Đây là dấu hiệu cho những gì tôi nói là
    đúng: Năm nay, ngươi sẽ ăn những gì tự nó mọc lên, sang năm ngươi cũng ăn những
    gì mọc ra từ mùa trước. Nhưng đến năm thứ ba, ngươi hãy gieo trồng rồi gặt hái;
    ngươi hãy trồng nho rồi ăn trái của chúng.'
  guj-2017: 'આ તારા માટે ચિહ્નરુપ થશે: આ વર્ષે તમે જંગલી ઊગી નીકળેલા દાણા ખાશો, બીજે
    વર્ષે તે દાણામાંથી પાકેલું અનાજ ખાશો, ત્રીજે વર્ષે તમે વાવશો અને લણશો, દ્રાક્ષવાડીઓ
    રોપશો અને તેનાં ફળ ખાશો.'
  pon-2006A: 'Eri, Aiseia ahpw patohwanohng Nanmwarki Esekaia, “Iet kilel en dahme
    pahn pweida: nan sounpar wet oh pil sounpar en mwuri komw pahn sakante wihd en
    wel kan, oh nan sounpar mwurin mwo komw pahn kakehr padokedi pein omwi wahntuhke
    oh dolung, oh pil padokedi mwetin wain oh pil sakan kreip kan.'
  por-BRBSL: '“Este será o sinal para você: Este ano, você comerá o que cresce de
    si mesmo, e no segundo ano o que nasce disso; e no terceiro ano semear e colher,
    e plantar vinhedos e comer seus frutos.'
  cth-cth: Hetheh, nang hanlah kamnuenae lah ao han. Takum teh amahmawk ka paw e hah,
    na khan awh vaiteh, palawng haiyah,amahmawk ka paw e na khan awh han. A kum pâthum
    teh, cang tu awh nateh, misur takha hah sak awh nateh a paw hah cat awh.
  twi-twi: '“Eyi na ɛbɛyɛ nsɛnkyerɛnne ama wo, Hesekia: “Saa afe yi wubedi nea ɛno
    ankasa fifii. Afe a ɛto so abien no, wubedi nea efi mu ba. Nanso afe a ɛto so
    abiɛsa no de, wo ara dua na twa, yɛ bobe nturo na di so aba.'
  hlt-hlt: He tah nang ham miknoek la om saeh. Kum khat pong vetih kum bae dongah
    anboe te ca. Kum thum dongah tawn uh lamtah at uh. Misur khaw phung uh lamtah
    a thaih te ca uh.
  tbz-SIM: 'Fɔ̃́ nhEsekiɑsi, ntɛ dɛ̀ɛ̀ yó ntú mɛbɛnkùmɛ̀: Di mbenni di yóó di tidiitì
    tìì ɛ̃nkɛ́ tìnti, dibenni tɛrì kɛ́di tididenti, dibenni tɑ̃ɑ̃́nnì kɛ́buɔtí kɛ́kɔ̃ṹ,
    kɛ́fííkú dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ kɛ́tɔ̃ũ dɛ bɛ.'
  msy-2020: Ezɨ Aisaia akar ababanir mam isa Hesekia ganɨga, kamaghɨn mɨgei, “Ia kamaghɨn
    ganigh fogham, azenir kam ko azenir gɨn izamimɨn, ia dagheba oparan kogham. Ia
    azenir kamɨn witɨn pura uari azenibar otiviba ini dar amɨ, egh mangɨ azenir pumuningɨn,
    ia azenir faragha ghuzimɨn dagher ovɨzir iregha aghuiba, ia dar amɨ, egh namba
    3ɨn azenimɨn, ia ua ingarɨva opar damɨ. Egh ia uaghan wainɨn ovɨzibar amɨsɨ, wainɨn
    ikarɨziba oparɨva, dar ovɨzibar amam.
  dop-dop: Ɩsekiyɑsɩ, mɑɑ heeli nyɑɣɑ mpi mɑɑ lɑ tɔ. Tɔɣɔnɑɣɑ pee ɑlɛɛlɑ kɛ ɩ́ kɑ́
    tɔɣɔ pǝntɔ nɑ pǝnte. Amɑ pǝnɑɣɑ tooso nyǝŋkɑ tɑɑ kɛ́ ɩ́ kɑ́ pǝsɩ nɑ ɩ́ tuu tɔɣɔnɑɣɑ
    nɑ ɩ́ kʋ́-kɛ́. Nɑ ɩ́ hɑlɑ mǝ lɛsɛŋnɑɑ, nɑ ɩ́ kooli-wɛ.
  azb-azb: Ancaq sənin üçün əlamət budur, ey Xizqiya! Bu il və gələn il özü yetişən
    barını, Üçüncü il isə taxıl zəmilərini, Üzüm bağları salıb onların bəhrəsini yeyin.
  eng-DBY: 'And this [shall be] the sign unto thee: They shall eat this year such
    as groweth of itself, And in the second year that which springeth of the same;
    But in the third year sow ye and reap, And plant vineyards and eat the fruit thereof.'
  hin-2017: “और तेरे लिये यह चिन्ह होगा, कि इस वर्ष तो तुम उसे खाओगे जो आप से आप उगें,
    और दूसरे वर्ष उसे जो उत्पन्न हो वह खाओगे; और तीसरे वर्ष बीज बोने और उसे लवने पाओगे,
    और दाख की बारियाँ लगाने और उनका फल खाने पाओगे।
  wol-KYG: «Lii, def ko ci, mu dib takk. Dees na lekk ren peppum saxayaay, déwén it
    dees na lekk lu saxal boppam. Waaye déwén-jéeg, ngeen ji, góob, jëmbat tóokëri
    reseñ, lekk ca meññeef ma.
  eng-YLT: And this to thee [is] the sign, Food of the year [is] the spontaneous growth,
    And in the second year the self-produced, And in the third year sow ye, and reap,
    And plant vineyards, and eat their fruits.
  eng-WYC-2017: Forsooth Hezekiah, this shall be a sign to thee; eat thou in this
    year that, that thou findest; forsooth in the second year, those things that grow
    by their own will; soothly in the third year, sow ye, and reap ye, and plant ye
    vineries [or vines], and eat the fruits of those [or them].
  eng-WMBB: '“This will be the sign to you: This year, you will eat that which grows
    of itself, and in the second year that which springs from that; and in the third
    year sow and reap, and plant vineyards and eat their fruit.'
  urd-GVH: ऐ हिज़क़ियाह, मैं इस निशान से तुझे तसल्ली दिलाऊँगा कि इस साल और आनेवाले
    साल तुम वह कुछ खाओगे जो खेतों में ख़ुद बख़ुद उगेगा। लेकिन तीसरे साल तुम बीज बोकर
    फ़सलें काटोगे और अंगूर के बाग़ लगाकर उनका फल खाओगे।
  rug-rug: 'Meke zama se Aisea koe Hezikaea, “Hezikaea, hie sa vina sosode tamugoi:
    Vuaheni hie si kote henai gamu sari linetelete sapu toa sage teledia, meke pa
    vuaheni vina rua si kote henai gamu sapu tuvulu sage koari na linetelete arini.
    Ba pa vuaheni vina ṉeta si kote lelete meke pakepakete si gamu, kote lete inuma
    vaeni meke henai gamu sari vuadi.'
  gaz-gaz: '“Yaa Hisqiyaas kun mallattoo siif taʼa: “Isin waggaa kana waan ofumaan
    biqilu, waggaa lammaffaatti immoo waanuma isa irraa latu nyaattu. Waggaa sadaffaatti
    garuu facaafadhaa galfadhaa; muka wayiniis dhaabbadhaatii ija isaa nyaadhaa.'
  fra-LSG: 'Que ceci soit un signe pour toi: On a mangé une année le produit du grain
    tombé, et une seconde année ce qui croît de soi-même; mais la troisième année,
    vous sèmerez, vous moissonnerez, vous planterez des vignes, et vous en mangerez
    le fruit.'
  gnn-gnn: '@see-verse:2KI.019.028'
  yal-yal: '“Ala yi a fala Xesekiya xa, a naxa, ‘Ito xa findi taxamasenna ra i xa:
    Bogiseen naxanye solixi e yɛtɛ ma, ɛ bata ne don ɲɛɛni ito ra, na nan mɔn ligama
    ɲɛɛ famatɔni, koni ɲɛɛ saxandeni, ɛ seen sima nɛn, ɛ yi a xaba, ɛ yi manpa binle
    si, ɛ yi e bogine don.'
  haw-1868: O keia ka hoailona ia oe, e ai oukou i keia makahiki i ka ai uluwale,
    a ia makahiki aku i ka mea uluwale; a i ke kolu o ka makahiki e lulu oukou, a
    e hoiliili, a e kanu i na malawaina, a e ai i kona hua.
  arb-NAV: 'وَهَذِهِ عَلامَةٌ لَكَ يَا حَزَقِيَّا: فِي هَذِهِ السَّنَةِ تَأْكُلُونَ
    مِمَّا نَبَتَ مِنْ نَفْسِهِ، وَفِي السَّنَةِ الثَّانِيَةِ تَأْكُلُونَ مِمَّا يَنْبُتُ
    عَنْهُ، وَأَمَّا فِي السَّنَةِ الثَّالِثَةِ فَتَزْرَعُونَ فِيهَا وَتَحْصُدُونَ
    وَتَغْرِسُونَ كُروُماً وَتَجْنُونَ أَثْمَارَهَا.'
  ewe-ewe: '“Esia anye dzesi na wò, Oo Hezekia: “Ƒe sia me la, miaɖu nuku siwo mie
    le wo ɖokui si, ne ƒe trɔ la, miagaɖu esiwo susɔ. Ke le ƒe etɔ̃lia me la, miaƒã
    nu, miaxa nu, miade waingble eye miaɖu eme kutsetsewo.'
  eng-LEE: And this shall be unto thee the sign, Ye shall eat this year what groweth
    of itself, and in the second year what springeth up after the same; and in the
    third year sow and reap, and plant vineyards, and eat their fruit.
  asm-FB: '‘তোমাৰ কাৰণে এয়ে এক চিন হ’ব: এই বছৰত নিজে নিজে যি উৎপন্ন হ’ব, তাকে তোমালোকে
    খাবা। দ্বিতীয় বছৰত তাৰ পৰা যি উৎপন্ন হ’ব, তোমালোকে তাকে ভোজন কৰিবা; কিন্তু তৃতীয়
    বছৰত তোমালোকে কঠীয়া সিচিঁ শস্য দাবা, দ্ৰাক্ষাবাৰী পাতি তাৰ ফল ভোগ কৰিবা।'
  sus-A: عَلَتَلَ نَشّ، «شٍسٍكِيَ، تْنشُمَ نَن يَ عِ بّ؛ تٌوقَرٍ وٌ سَنسِ شْرِ يٌلٌنشِ
    نَن دٌنمَ. تَمُنَ وٌ سَنسِ بَلِ نَن دٌنمَ. كْنْ تَمُنَ بٌورٍ، وٌ سَنسِيٍ نَن دٌنمَ
    وٌ نَشٍيٍ سِمَ وٌ عٍ شَبَ، وٌ وّنِ مِن نَشَن كٍلِمَ وّنِ بِلِيٍ مَ، وٌ نَشٍيٍ
    سِمَ.
  fra-SBL: '« Voici le signe qui vous sera donné : Cette année, vous mangerez ce qui
    pousse de lui-même, et la seconde année, ce qui en jaillit ; la troisième année,
    vous sèmerez et moissonnerez, vous planterez des vignes et vous mangerez leurs
    fruits.'
  hbo-hbo: וְזֶה־לְּךָ֣ הָאֹ֔ות אָכֹ֤ול הַשָּׁנָה֙ סָפִ֔יחַ וּבַשָּׁנָ֥ה הַשֵּׁנִ֖ית
    סָחִ֑ישׁ וּבַשָּׁנָ֣ה הַשְּׁלִישִׁ֗ית זִרְע֧וּ וְקִצְר֛וּ וְנִטְע֥וּ כְרָמִ֖ים
    וְאִכְל֥וּ פִרְיָֽם׃
  piu-2006: '@see-verse:2KI.019.028'
  kik-kik: '“Gĩkĩ nĩkĩo gĩgaakorwo kĩrĩ kĩmenyithia gĩaku, wee Hezekia: “Mwaka-inĩ
    ũyũ ũkũrĩa irio cia maitĩka, naguo mwaka wa keerĩ ũrĩe kĩrĩa gĩgaathundũka kuuma
    harĩ mo. No mwaka-inĩ wa gatatũ-rĩ, nĩũkahaanda na ũgethe, ũhaande mĩgũnda ya
    mĩthabibũ, na ũrĩe maciaro mayo.'
  fra-NCL: 'Et ceci sera un signe pour toi : On mangera cette année le produit du
    grain tombé ; la seconde année, on mangera ce qui croît de soi-même ; mais la
    troisième année, vous sèmerez et vous moissonnerez, vous planterez des vignes
    et vous en mangerez le fruit.'
  cek-AK: Hae loe nang han angmathaih ah om tih; Hezekiah, nang loe angmah koehah
    amprawk thingthai to vaining saning thung na caa ueloe, amla ah loe, kamprawk
    patoeng hmuen to na caa tih; toe saning thumto haih naah loe, cang na tuh ueloe,
    na aat tih; misur takha to sah ah loe, athaih to caa ah.
  cuk-cuk: 'Isaías, Ezequíasʼga sogdebalid: “We-ibmarmar bega e-wilubga guoed: We-birgagine,
    ibmar-gwag walagwen-ainiardaedi be gunmaloed. Geb baid-birgasedi, ibmar-gwag-babatoed-sanmakoedi
    be gunmaloed. Geb birgapaasedina, be ibmar-gwag digmaloed, degi, weemarbaloed.
    Uva be digmaloed, degi, e-sanmakoedi be gunmaloed.'
  uig-CYR: И Һәзәкия, шу иш саңа аламәт бешарәт болидуки, Мошу жили өзлүгидин өскән,
    Иккинчи жили шулардин чиққанларму силәрниң рисқиңлар болиду; Үчинчи жили болса
    терийсиләр, орисиләр, үзүм көчәтлирини тикисиләр; Улардин чиққан мевиләрни йәйсиләр.
  tel-2017: హిజ్కియా, నీకిదే సూచన. ఈ సంవత్సరంలో దానంతట అదే పండే ధాన్యం, రెండో సంవత్సరంలో
    దాని నుంచి వచ్చే ధాన్యం మీరు తింటారు. మూడో సంవత్సరంలో మీరు విత్తనం విత్తి చేలు
    కోస్తారు. ద్రాక్షతోటలు నాటి వాటి ఫలం అనుభవిస్తారు.
  hat-BSA: '“Epi sa va sign lan pou ou: Ou va manje nan lane sila a sa ki grandi pou
    kont li, nan dezyèm ane a, sa ki sòti menm jan an konsa e nan twazyèm ane a, ou
    va simen, rekòlte, plante chan rezen yo e manje fwi pa yo.'
  kos-kos: Na Isaiah el fahk nu sel Tokosra Hezekiah, “Pa inge sie akul ke ma ac fah
    sikyak. Yac se inge, ac yac fahsru uh, kom ac fah mongona ke wheat inima, tusruktu
    ke yac se toko an kom ac fah ku in yukwiya wheat sunom ac kosrani pac kac, ac
    yukwiya fain ac mongo grape kac.
  hbo-WLC: וְזֶה־לְּךָ֣ הָא֔וֹת אָכ֤וֹל הַשָּׁנָה֙ סָפִ֔יחַ וּבַשָּׁנָ֥ה הַשֵּׁנִ֖ית
    סָחִ֑ישׁ וּבַשָּׁנָ֣ה הַשְּׁלִישִׁ֗ית זִרְע֧וּ וְקִצְר֛וּ וְנִטְע֥וּ כְרָמִ֖ים
    וְאִכְל֥וּ פִרְיָֽם׃
  ibo-ibo: '“Ma nke a ga-abụ ihe ịrịbama, nye gị, Hezekaya: “Nʼafọ a unu ga-eri ihe
    na-epu nʼonwe ya, nʼafọ nke abụọ unu ga-eri ihe ubi si na nke ahụ pupụta. Ma nʼafọ
    nke atọ ghaanụ mkpụrụ ubi, weenụ ihe ubi; kụọ vaịnị nʼubi vaịnị, riekwanụ mkpụrụ
    ha.'
  ory-ory: 'ଏଣୁ (ହେ ହିଜକୀୟ,) ତୁମ୍ଭ ପ୍ରତି ଏହି ଚିହ୍ନ ହେବ: ତୁମ୍ଭେମାନେ ଏହି ବର୍ଷ ସ୍ୱୟଂ
    ଉତ୍ପନ୍ନ ଶସ୍ୟ, ଓ ଦ୍ୱିତୀୟ ବର୍ଷ ତହିଁରୁ ଅଙ୍କୁରିତ ଶସ୍ୟ ଭୋଜନ କରିବ। ପୁଣି ତୃତୀୟ ବର୍ଷ ତୁମ୍ଭେମାନେ
    ବୁଣ ଓ କାଟ, ଓ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର କରି ତହିଁର ଫଳ ଭୋଜନ କର।'
  chk-chk: 'Mürin, Aisea a üreni ewe king Hiskia, “Ei epwe eu asisil ngonuk: Lon ei
    ier oupwe mongö mine a püsin mär, lon aruuen ier oupwe mongö mine a pwük seni
    waran, nge lon aülüngatin ier oupwe püsin fofot o kinikin, oupwe pwal tanipini
    irän wain o mongö seni uan.'
  rop-rop: Afta na Aisaiya bin tok langa King Hesakaiya, “Ai garra dalim yu wanim
    garra hepin. Blanga dubala yiya na yumob garra dagat det sid daga weya gro langa
    bush kantri, bat langa det najawan yiya yumob garra plentim ola sid daga en wen
    im kukwan yumob gin gedim blanga dagat, en yumob gin plentim ola greiptri en bambai
    yumob garra dagat detlot frut daga.
  ukr-1871: 'І ось тобі (Езекію) знамено: Сього року їсти мете те, що маєте, а на
    другий рік самосївне, на третий же рік сїйте й жнїте й насаджуйте виноградники
    й їжте вроджай їх.'
  deu-1951: 'Und das soll dir[, Hiskia,] zum Zeichen sein: In diesem Jahre werdet
    ihr Brachwuchs essen, und im zweiten Jahre, was von selbst wachsen wird; im dritten
    Jahre aber sollt ihr säen und ernten und Weinberge pflanzen und deren Früchte
    essen!'
  eng-JPS: 'And this shall be the sign unto thee: ye shall eat this year that which
    groweth of itself, and in the second year that which springeth of the same; and
    in the third year sow ye, and reap, and plant vineyards, and eat the fruit thereof.'
  srp-1865: 'A tebi ovo neka bude znak: ješæete ove godine što samo od sebe rodi,
    i druge godine što opet samo od sebe rodi; a treæe godine sijte i žanjite i sadite
    vinograde i jedite rod s njih.'
  lug-lug: “Era kano ke kanaaba akabonero ko, ggwe Keezeekiya. “Omwaka guno olirya
    ekyo ekimera kyokka, ne mu mwaka ogwokubiri ekiriva mw’ekyo. Naye mu mwaka ogwokusatu
    siga era okungule; era simba ennimiro ez’emizabbibu, olye ku bibala bya kwo.
  heb-heb: וזה לך האות אכול השנה ספיח ובשנה השנית סחיש ובשנה השלישית זרעו וקצרו ונטעו
    כרמים ואכלו פרים׃
  ben-IRV: আর হে হিষ্কিয়, তোমার জন্য চিহ্ন হবে এই, এই বছরে নিজের থেকেই যা জন্মাবে
    তোমরা তাই খাবে এবং দ্বিতীয় বছরে তা থেকে যা জন্মাবে তা খাবে। কিন্তু তৃতীয় বছরে
    তোমরা অবশ্যই বীজ বুনবে ও ফসল কাটবে আর আঙুর গাছ লাগিয়ে তার ফল খাবে।
  pan-pan: ਤੇਰੇ ਲਈ ਇਹ ਨਿਸ਼ਾਨ ਹੋਵੇਗਾ। ਇਸ ਸਾਲ ਉਹ ਖਾਓ ਜੋ ਕਿਰੇ ਹੋਏ ਬੀ ਤੋਂ ਉੱਗੇ, ਦੂਜੇ ਸਾਲ
    ਉਹ ਜੋ ਬਾਅਦ ਵਿੱਚ ਉਤਪਤ ਹੋਵੇ, ਤਦ ਤੀਜੇ ਸਾਲ ਤੁਸੀਂ ਬੀ ਬੀਜੋ ਤੇ ਵੱਢੋ, ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾਓ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਫਲ ਖਾਓ।
  mya-JVB: သင်မှတ်ရသောနိမိတ်လက္ခဏာဟူမူကား၊ ယခု နှစ်တွင် အလိုလိုကြီးရင့်သော အသီးအနှံကို၎င်း၊
    ဒုတိယ နှစ်တွင် ထိုအတူပေါက်သော အရာများကို၎င်းသင်တို့သည် စားရမည်။ တတိယနှစ်တွင် မျိုးစေ့ကိုကြဲ၍
    စပါးကိုရိတ် ကြလော့။ စပျစ်ဥယျာဉ်ကိုလည်းစိုက်၍ အသီးကို စားကြလော့
  tbg-tbg: Aisaiaava vi uvara minti tivakero viva Hesekiaarara tiharo, Maa ihiravata,
    hura ihivata, ne kia ho kara utiraiti, ne qaakau karavano qampiqairaqaima nevarave.
    Vi ihitanta taiqairaro vo ihi anintairamanta, ne vi ihiraqi uitive uainive utukeha
    nevarave. Te tunantema kero, vi haikava qovaraiqirara are tavera, te Senakeripirara
    tiva tauna uvararavata quqaa uvave tinarave.
  hmo-hmo: 'Unai neganai Isaia ese king Hesekaia dekenai ia hereva, ia gwau, “Inai
    kara Lohiabada ese Senakeriba dekenai do ia karaia momokani ena toana oi dekenai
    be inai bamona: Inai lagani bona vaira lagani lalonai, vara kava uiti do umui
    ania. To lagani ihatoina lalonai, umui ese koni do umui hadoa, bona do umui utua,
    vain danu do umui hadoa, bona ena huahua do umui ania.'
  urd-urd: “और तेरे लिए ये निशान होगा कि तुम इस साल वह चीज़ें जो ख़ुद से उगती हैं,
    और दूसरे साल वह चीज़ें जो उनसे पैदा हों खाओगे; और तीसरे साल तुम बोना और काटना,
    और बाग़ लगाकर उनका फल खाना।
  rus-SYN: 'И вот тебе, Езекия, знамение: ешьте в этот год выросшее от упавшего зерна,
    и в другой год - самородное, а на третий год сейте и жните, и садите виноградные
    сады и ешьте плоды их.'
  bqc-SIM: 'Ezekia, yã́ɛ bee aↄ dɛnɛ seela ũ: Á pↄzã blɛ ble wɛ̃a, zii lↄ í ble
    we. Zii kee sa à pↄ́tↄ̃ í pↄkɛkɛ, à vɛ̃ɛli pɛ́pɛ í a bɛ ble.'
  tcz-CHONGTHU: Hichun Isaiah in Hezekiah kom’ah, “Kathusei hi adih’e ti nahetna ding
    phatah chu hichehi hiding ahi, Tukum sunga hi achamcham'a hung kehdoh muchi gabou
    naneh diu ahi, akumkit leh hichea kon mama a hung gadoh a chu naneh kit dingu
    ahi. Ahin kum thum changphat vangleh muchi natua kona chu naki-at ding ahin chuleh
    lengpilei jong nabol’a aga nanehding ahitai.
  mar-mar: '“मी तुझ्या साहाय्यासाठी येणार आहे याची खात्री पटावी म्हणून हे चिन्ह देतो.
    या वर्षी आपोआप धान्य उगवेल ते तुम्ही खाल. दुसऱ्या वर्षी त्याच्या बियाणातून उगवेल
    ते खाल. पण तिसऱ्या वर्षी मात्र तुम्ही स्वत: पेरणी कराल त्यातून धान्य काढा. द्राक्षाची
    लागवड करा आणि द्राक्षे खा.”'
  qub-qub: 'Ray Ezequiastana Isaías niran: «Rasunpa cananpaj cashanta musyanayquipaj
    caynömi canga: Cay watapis, watanpis gamcunaga micunquipaj quiquillan wiñacamoj
    micuy wayushantami. Watannin cajchönami ichanga mururcärirpis shuntanquipaj. Übasta
    lantarcurpis wayuyninta micunquipaj.'
  bqp-bqp: 'Ɛzɛkaya, yã díkĩna nigↄ̃ dennɛ sèeda ũ: Áni pↄ́ zã̀ ble wɛ̃̀nla, ziki
    dↄ áni ble gwe. Ziki dire sà á pↄ́ tↄ̃ áni pↄ́ kɛkɛ, á geepi lí pɛ́pɛ áni a nɛ́
    ble.'
  hat-hat: 'Apre sa, Izayi di wa Ezekyas konsa: —Men sa ki pral sèvi yon siy pou ou.
    Lanne sa a, n''a manje rès grenn ki te tonbe atè. Lanne k''ap vin apre sa a, n''a
    manje grenn nou pa t'' plante. Men, apre sa ankò, n''a ka plante, n''a ka fè rekòt.
    N''a plante pye rezen, n''a manje rezen.'
  eng-BSB: 'And this will be a sign to you, O Hezekiah: This year you will eat what
    grows on its own, and in the second year what springs from the same. But in the
    third year you will sow and reap; you will plant vineyards and eat their fruit.'
  eng-WEBPB: '“This will be the sign to you: This year, you will eat that which grows
    of itself, and in the second year that which springs from that; and in the third
    year sow and reap, and plant vineyards and eat their fruit.'
  kbq-kbq: Hagi Aisaia'ma Sinakeripinku'ma asamia kemo'ma tamage huno efore hanigenoma
    kesigura, Hezekaiana amanahu avame ke asmi'ne, meni kafufina hozafima agraragisama
    hagesia ne'za hamareta nenetma, anante kafufina anampinti'ma rutri hanifinti'ma
    hageno mrerino raga rentesia ne'za hamareta negahaze. Hianagi nampa 3 kafufina
    tamagra'a ne'zana krita nenetma, tamagra'a waini hoza antetma raga'a tagitma negahaze.
  nhe-BL: 'Nojquiya tiocamanalojquetl Isaías quiilhui Tlanahuatijquetl Ezequías ni
    tlajtoli tlen Toteco: “Ama nimitzmacas se tlanextili para na nimoTECO nijmanahuis
    altepetl Jerusalén tlen Tlanahuatijquetl Senaquerib. Ni xihuitl inquicuase nopa
    trigo tlen eli san iselti. Huan ne seyoc xihuitl inquicuase tlen eli tlen ya iyol,
    pero ipan eyi xihuitl inquitocase trigo huan inquipixcase. Inquimocuitlahuise
    imoxocomeca milhua huan inquicuase itlajca.'
  bus-bus: 'Ɛzɛkaya, yã kɛ̀kii égↄ̃ dɛnnɛ sèeda ũ: É pↄ́ zã̀ ble wɛ̃̀nzi, zii dↄ
    é ble gwe. Zii kãa sa é pↄ́ tↄ̃ é pↄ́ kɛkɛ, é geepi lí pɛ́pɛ é à bɛɛ ble.'
  gub-BL: Na'e uze'eg wi Izai tuwihawete Ezeki pe kury. — Uzeapo putar amo ma'e a'e
    nehe. A'e ma'e hexak mehe erekwaw putar amogwer uzeapo ma'e ràm wanur etea'i àwàm
    nehe. Ko kwarahy rehe nehe, kwezomo kwarahy rehe nehe no, pe'u putar xo hezuz
    e ma'e zo nehe, teko hemitym 'ygwer zo pe'u putar nehe. Mokoz kwarahy pawire pepuner
    arozràn itymaw rehe ipo'o haw rehe nehe. Pepuner uwà hà'yz itymaw rehe nehe no.
    Pepuner uwà tykwer win i'u haw rehe nehe no.
  eng-DRA: 'And to thee, O Ezechias, this shall be a sign: Eat this year what thou
    shalt find: and in the second year, such things as spring of themselves: but in
    the third year sow and reap: plant vineyards, and eat the fruit of them.'
