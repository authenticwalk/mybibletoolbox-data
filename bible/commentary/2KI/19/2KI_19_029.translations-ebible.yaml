  kan-2017: ಈ ಮಾತುಗಳು ನೆರವೇರುವವು ಎಂಬುದಕ್ಕೆ ನೀವು ಈ ವರ್ಷದಲ್ಲಿ ತನ್ನಷ್ಟಕ್ಕೆ ತಾನೇ ಬೆಳೆದದ್ದನ್ನೂ
