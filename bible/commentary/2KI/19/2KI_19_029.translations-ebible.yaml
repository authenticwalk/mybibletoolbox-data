  mdy-ETH: ዬካፓ ካኣቲ፥ ሂዚቂያሴም ዒሲያሴ ሂዚ ጌዔኔ፦ «ዬይ ቢያ ማዺንቲ ኩማንዳሢኮ ማላታ ያዺ ማዓንዳኔ፤ ሃሣኣ ሌዖና ጊንፃኣሲና
