    tự mọc lên; nhưng năm thứ ba, các ngươi sẽ gieo và gặt, trồng nho và ăn trái nó.'
  hin-CV: '“तब हिज़किय्याह, तुम्हारे लिए यह चिन्ह होगा: “इस साल तुम्हारा भोजन उस उपज
