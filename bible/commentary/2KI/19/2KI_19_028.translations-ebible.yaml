verse: 2KI.019.028
translations:
  mal-C: നീ എന്റെനേരേ ഉഗ്രകോപം കാട്ടിയിരിക്കയാലും നിന്റെ ഗർവം എന്റെ ചെവിയിൽ എത്തിയിരിക്കയാലും
    ഞാൻ എന്റെ കൊളുത്ത് നിന്റെ മൂക്കിലും എന്റെ കടിഞ്ഞാൺ നിന്റെ വായിലും ഇട്ട്, നീ വന്നവഴിയേതന്നെ
    ഞാൻ നിന്നെ മടക്കിക്കൊണ്ടുപോകും.’
  deu-TKW: Weil du denn wider mich tobst, und dein Übermut angestiegen ist zu meinen
    Ohren, so will ich dir einen Ring in die Nase legen und meinen Zaum in deine Lippen
    und will dich desselben Wegs zurückführen, auf dem du gekommen bist!
  lin-lin: Lokola otombokelaka Ngai, mpe lofundu na yo ekomi kino na matoyi na Ngai,
    nakotia lopete na Ngai na zolo na yo, nakokanga yo singa na bibebu ndenge bakangaka
    mpunda monoko, mpe nakozongisa yo na nzela oyo oyelaki. ›
  eng-LSV: Because of your anger toward Me, || And your noise—it came up into My ears,
    || I have put My hook in your nose, || And My bridle in your lips, || And have
    caused you to turn back || In the way in which you came.
  eng-GNV: And because thou ragest against me, and thy tumult is come vp to mine eares,
    I will put mine hooke in thy nostrels, and my bridle in thy lippes, and will bring
    thee backe againe the same way thou camest.
  eng-WEBSTER: Because thy rage against me and thy tumult is come up into my ears,
    therefore I will put my hook in thy nose, and my bridle in thy lips, and I will
    turn thee back by the way by which thou camest.
  nhw-BL: Huan pampa nochi nopa mocamanal catli nijcactoc, huan pampa miyac timohueyimajtoc
    noca na, huajca na nimitztlalilis se tepos anillo ipan moyacatzol quen titoro
    o se tepos camachali ipan mocamac quen ticahuayo. Huan tijchihuas san catli na
    nijnequi. Huan nimitzchihuas ximocuepa ipan nopa ojtli ica campa tihualajqui.”
    Quej nopa Isaías quimacac camanali tlen catli ipantis Tlanahuatijquetl Senaquerib.
  swh-ONEN: Kwa sababu unaghadhibika dhidi yangu, na ufidhuli wako umefika masikioni
    mwangu, nitaweka ndoana yangu puani mwako na hatamu yangu kinywani mwako, nami
    nitakufanya urudi kwa njia ile uliyoijia.’
  bba-bba: Tɛ̃ yèn sɔ̃ u kɑ Yinni Gusunɔ mɔru mɔ̀ mɑ u nùn ɡɑri sɔ̃ɔwɑ kɑ tii suɑbu,
    u koo win wɛ̃ru yɑbɑ u yɔni doke. Kpɑ u mɑɑ nùn yɑrukɑ dokeɑ nɔɔwɔ. Kpɑ u de u
    ɡɔsirɑ u wurɑ mìn di u nɑ.
  eng-KJVCPB: Because thy rage against me and thy tumult is come up into mine ears,
    Therefore I will put my hook in thy nose, and my bridle in thy lips, And I will
    turn thee back by the way by which thou camest.
  luo-luo: Nikech iwuoyo kuoma marach, kendo wechegi maricho osechopo e ita, abiro
    keto chuma e umi kod mbedona e dhogi kendo abiro miyo idog gi yo mane ibirogo.’
  meu-meu: Vada o ihi-ihiraigu dainai, bona emu hekokoroku herevadia vada na kamonai
    dainai, lau ese egu igau na udu-baubaumu ai baina atoa, bona egu udu-aurina danu
    udumu ai; bena ma baina haloumu, oi oma dalana amo.
  npi-ULB: तैँले मेरो विरुद्धमा रिस देखाएको हुनाले र तेरो घमण्ड मेरो कानसम्म पुगेको
    हुनाले म तेरो नाकमा मेरो बल्छी लगाउनेछु, र तेरो मुखमा मेरो लगाम लगाउनेछु । म तँलाई
    तँ आएकै बाटो फर्काउनेछु ।”
  yor-yor: Ṣùgbọ́n ìkáàánú rẹ sí mi àti ìrora rẹ dé etí mi, Èmi yóò gbé ìwọ̀ mi sí
    imú rẹ àti ìjánu mi sí ẹnu rẹ, èmi yóò mú ọ padà nípa wíwá rẹ.’
  pes-OPCB: به سبب این غرور و تنفری که نسبت به من داری، بر بینی تو افسار زده و در
    دهانت لگام خواهم گذاشت و تو را از راهی که آمده‌ای باز خواهم گردانید.»
  tgl-ULB: Dahil sa matinding galit mo sa akin, at dahil umabot sa aking pandinig
    ang iyong kayabangan, ilalagay ko ang aking kawit sa iyong ilong, at ang aking
    lubid sa iyong bibig; ibabalik kita sa paraan kung paano ka dumating.”
  cbu-NT: Ashiriya, yuwamand nuwaa mantsir tsiyatarangish anumand nuwsha tas mbammash
    shipimunish tunashuruchima. Mishat, ngusamb tayurmim k'kishish tutsachima. Ashiramchuri,
    wapitam tsapunpitamtish nuw shiyaa pshiyrchinllpa, Apanll shiyaa Sinakiripaa,
    átcha, Isáyas tárangiya.
  hui-hui: Í̠na i̱hondo tandaga ho kegoni i̱ manda bialu í̠na mine bi lalu í̠ninaga
    mini yaraga hole bima ibaga bialu keruni i̱ manda biaho kogoni. Ani howa áyu í̠hondo
    i̱na bi hongohe mbira langero. Mbirale wena hugu aleme í̠ nguiha walango bialu
    nogo hosinaga ne harigaha banga bia helaga ngagome í̠naga ne harigaha bangabia
    helolebero. Ani buwa í̠ni abale ibirigoha dai bibelo gililo yalu haru dai bulebero,
    Anduane Homogohanda ani laya, lalu lene.
  mya-mya: သင်​အ​မျက်​ထွက်​ပုံ၊ မာန်​မာ​န​ကြီး​ပုံ​တို့​ကို ငါ​ကြား​သိ​ရ​ပြီ။ သို့​ဖြစ်​၍​ငါ​သည်​သင့်​ကို
    နှာ​ကွင်း​တပ်​၍​ဇက်​ခွံ့​ပြီး​လျှင် လာ​လမ်း​အ​တိုင်း ပြန်​စေ​မည်'' ဟူ​၍​တည်း။
  bod-N: དེར་བརྟེན། ཁྱོད་རང་ང་ལ་རབ་ཏུ་ཁྲོས་ཤིང་། ཁྱོད་ཀྱི་ཁེངས་དྲེགས་ཀྱི་གཏམ་དེ་ངའི་རྣ་ལམ་དུ་ཆུད་བྱུང་བས།
    ངས་རང་གི་ལྕགས་ཀྱུ་ཁྱོད་ཀྱི་སྣ་རུ་བསྐོན་པ་དང་། རང་གི་སྲབ་ཁྱོད་ཀྱི་མཆུ་ཏོར་བསྐོན་ནས།
    ཁྱོད་འོངས་པའི་ལམ་དེ་ནས་ཕྱིར་ལྡོག་པར་བྱའོ། །
  sna-sna: Nokuti wakanditsamwira uye kuzvikudza kwako kwasvika munzeve dzangu, ndichaisa
    chiredzo changu mumhino dzako, nematomhu angu mumuromo mako, uye ndichakuita kuti
    udzokere nenzira yawakauya nayo.’
  spa-BLM: A causa de tu furia contra mí, y porque tu arrogancia ha subido a mis oídos,
    pondré mi garfio en tu nariz y mi freno en tus labios, y te haré volver por el
    camino por el que viniste.
  cac-cac: Toxo ix vab'i to aycot oval d'ayin, tzic'anchaan̈ a b'a. Yuj chi' ol vac'och
    jun q'uen argolla d'a a n̈i' yed' jun freno d'a a ti', ol ach vac'an meltzaj d'a
    b'e b'aj ix ach coti, xchi Jehová d'a vin̈ sreyal Asiria chi', xchi vin̈aj Isaías
    chi'.
  swh-ULB: Kwasababu kiburi chako kimeyafikia masikio yangu, Nitaweka kulabu yangu
    kwenye pua yako, na hatamu yangu kwenye mdomo wako; nitakurudisha nyuma kwa njia
    ile ile uliyoijia.”
  bel-bel: За тваю дзёрзкасць супроць Мяне і за тое, што пагарда твая дайшла да вушэй
    Маіх, Я ўвяду колца Маё ў ноздры твае і цуглі Мае ў рот твой, і вярну цябе назад
    тою самаю дарогаю, якою прыйшоў ты.
  deu-ELBBK: Wegen deines Tobens gegen mich und weil dein Übermut in meine Ohren heraufgekommen
    ist, werde ich meinen Ring in deine Nase legen und mein Gebiss in deine Lippen
    und werde dich zurückführen auf dem Weg, auf dem du gekommen bist! –
  mbb-OT: Su nezineg ku is kegkepeuki nu kedì wey is kebpehambug nu, egkew-itan ku
    is izung nu wey ebusalan ku is bèbè nu, ne eguyuzen ku sikew ziyà te zalan he
    mibeyaan nu, su wey ka mekelikù diyà te ebpuunan nu.’ ”
  mal-2015: എന്റെ നേരെയുള്ള നിന്റെ കോപഭ്രാന്തുകൊണ്ടും നിന്റെ അഹങ്കാരം എന്റെ ചെവിയിൽ
    എത്തിയിരിക്കുന്നതുകൊണ്ടും ഞാൻ എന്റെ കൊളുത്തു നിന്റെ മൂക്കിലും എന്റെ കടിഞ്ഞാൺ നിന്റെ
    അധരങ്ങളിലും ഇട്ടു, നീ വന്ന വഴിക്കു നിന്നെ മടക്കിക്കൊണ്ടുപോകും.
  rmc-rmc: Vašoda, hoj pre ma choľisaľiľal a tiro barikaňiben doavľa andre mire kana,
    thovava tuke andro nakh e trastuňi obručka a andro muj o grastano zubadlos. Visarava
    tut pale ole dromeha, khatar avľal.‘
  pes-OPV: چونکه خشمی که بر من داری و غرور تو، به گوش من برآمده است. بنابراین مهار
    خود را به بینی تو ولگام خود را به لبهایت گذاشته، تو را به راهی که آمده‌ای، برخواهم
    گردانید.
  ron-1924: Пентру кэ ешть фуриос ымпотрива Мя ши пентру кэ труфия та а ажунс пынэ
    ла урекиле Меле, де ачея вой пуне белчугул Меу ын нэриле тале ши зэбала Мя, ынтре
    бузеле тале ши те вой фаче сэ те ынторчь пе друмул пе каре ай венит.
  ben-OBCV: যেহেতু তুমি আমার বিরুদ্ধে ক্রোধ প্রকাশ করো, আর যেহেতু তোমার অভব্য আচরণের
    কথা আমার কানে পৌঁছেছে, আমি তোমার নাকে আমার বড়শি ফোটাব, তোমার মুখে দেব আমার বলগা,
    আর যে পথ দিয়ে তুমি এসেছ, সেই পথেই তোমাকে ফিরিয়ে দেব।
  som-som: Cadhadaadii aad ii cadhootay, Iyo islaweynaantaadii waxay soo gaadheen
    dhegahayga, Oo sidaas daraaddeed sanka waxaan kaa sudhi doonaa qabatadayda, Bushimahaagana
    waxaan gelin doonaa xakamahayga, Oo waxaan kugu celin doonaa jidkii aad ku timid.
  lat-VUC: 'Insanisti in me, et superbia tua ascendit in aures meas: ponam itaque
    circulum in naribus tuis, et camum in labiis tuis, et reducam te in viam per quam
    venisti.'
  eng-ASVBT: Because of thy raging against me, and because thine arrogancy is come
    up into mine ears, therefore will I put my hook in thy nose, and my bridle in
    thy lips, and I will turn thee back by the way by which thou camest.
  ita-1885: Perciocchè tu sei infuriato contro a me, e il tuo strepito è salito a
    miei orecchi; perciò io ti metterò il mio raffio nelle nari, e il mio freno nelle
    mascelle, e ti farò ritornare indietro per la via stessa per la quale sei venuto.
  eng-LXXUP: Because thou wast angry against me, and thy fierceness is come up into
    my ears, therefore will I put my hooks in thy nostrils, and my bridle in thy lips,
    and I will turn thee back by the way by which thou camest.
  eng-ULB: Because of your raging against me, and because your arrogance has reached
    my ears, I will put my hook in your nose, and my bit in your mouth; I will turn
    you back the way you came.”
  spa-VBL: A causa de tu fiera ira contra mí, y porque sé cómo me faltas al respeto,
    voy a poner mi garfio en tu nariz y mi bocado en tu boca, y te obligaré a regresar
    por donde viniste”.
  fra-_FOB: Parce que tu es en fureur contre moi, et que ton insolence est montée
    à mes oreilles, je mettrai ma boucle à tes narines et mon frein entre tes lèvres;
    et je te ferai retourner par le chemin par lequel tu es venu.
  mal-mal: എന്റെ നേരെയുള്ള നിന്റെ കോപഭ്രാന്തുകൊണ്ടും എന്റെ ചെവിയിൽ എത്തിയിരിക്കുന്ന
    അഹങ്കാരവാക്കുകൾ കൊണ്ടും ഞാൻ എന്റെ കൊളുത്ത് നിന്റെ മൂക്കിലും എന്റെ കടിഞ്ഞാൺ നിന്റെ
    അധരങ്ങളിലും ഇട്ട്, നീ വന്ന വഴിക്ക് തന്നെ നിന്നെ മടക്കിക്കൊണ്ടുപോകും.
  urd-GVR: Terā taish aur ġhurūr dekh kar maiṅ terī nāk meṅ nakel aur tere muṅh meṅ
    lagām ḍāl kar tujhe us rāste par se wāpas ghasīṭ le jāūṅgā jis par se tū yahāṅ
    ā pahuṅchā hai.
  suz-BL: मारदे हना गेम आं पर्बम गाइश्‍शा, इ ठेयब लेश्‍शो लोव़ पशो नेंता। मोपतीके
    गो इ नेंमी आं बोल्‍सी ब्‍वेक्‍नुङ। इ शोव़मी लगम पाइक्‍नुङ। मिनु गो इ जाक्‍शो लां
    रेन लेप्‍पाइक्‍नन’ दे परमप्रभु यावेमी सन्‍हेरीब आ पर्बम देंत” देंमाक्‍त।
  ita-1927: E per codesto tuo infuriare contro di me e perché la tua arroganza è giunta
    alle mie orecchie, io ti metterò il mio anello nelle narici, il mio morso in bocca,
    e ti rimenerò indietro per la via che hai fatta, venendo”.
  ckb-ckb: لەبەر ئەوەی هەڵچوونت لێم و خۆبەزلزانیت گەیشتنە گوێم، قولاپەکەم دەخەمە لووتت
    و لغاوەکەم لە لێوەکانت و بەو ڕێگایەدا دەتنێرمەوە کە لێوەی هاتوویت.“
  eng-BBE: Because your wrath against me and your words of pride have come up to my
    ears, I will put my hook in your nose and my cord in your lips, and I will make
    you go back by the way you came.
  kan-OKCV: ನೀನು ನನಗೆ ವಿರೋಧವಾಗಿ ಮಾಡುವ ನಿನ್ನ ರೌದ್ರವೂ, ನಿನ್ನ ಅಹಂಕಾರವೂ ನನ್ನ ಕಿವಿಗಳಿಗೆ
    ತಲುಪಿದೆ. ಆದ್ದರಿಂದ ನಾನು ನನ್ನ ಕೊಂಡಿಯನ್ನು ನಿನ್ನ ಮೂಗಿನಲ್ಲಿಯೂ, ನನ್ನ ಕಡಿವಾಣವನ್ನು ನಿನ್ನ
    ಬಾಯಲ್ಲಿಯೂ ಹಾಕಿ, ನೀನು ಬಂದ ದಾರಿಯಿಂದಲೇ ನಿನ್ನನ್ನು ಹಿಂದಿರುಗಿಸುವೆನು.’
  tam-2017: நீ எனக்கு விரோதமாகக் கொந்தளித்து, வீராப்பு பேசினது என் காதுகளுக்கு எட்டினதால்,
    நான் என் கொக்கியை உன் மூக்கிலும் என் கடிவாளத்தை உன் வாயிலும் போட்டு, நீ வந்தவழியே
    உன்னைத் திருப்பிக்கொண்டுபோவேன் என்று அவனைக்குறித்துச் சொல்லுகிறார்.”
  spa-RV-1909: Por cuanto te has airado contra mí, y tu estruendo ha subido á mis
    oídos, yo por tanto pondré mi anzuelo en tus narices, y mi bocado en tus labios,
    y te haré volver por el camino por donde viniste.
  ron-BTF: Deoarece furia ta împotriva mea și fala ta s-au ridicat la urechile mele,
    de aceea voi pune veriga mea în nasul tău și frâul meu în buzele tale și te voi
    întoarce pe calea pe care ai venit.
  eng-WEBP: Because of your raging against me, and because your arrogance has come
    up into my ears, therefore I will put my hook in your nose, and my bridle in your
    lips, and I will turn you back by the way by which you came.’
  eng-FBV: Because of your furious anger against me, and because I know how you disrespect
    me, I'm going to put my hook in your nose and my bit in your mouth, and I will
    force you to return the same way you came.”
  nld-1939: Uw razen steeg tot Mij op, Uw tieren kwam Mij ter ore. Daarom sla Ik mijn
    ring door uw neus, Leg mijn toom aan uw lippen; En voer u terug langs de weg,
    Die gij kwaamt.
  nch-BL: Huan por nochi mocamanal cati nijcactoc, huan pampa tahuel timohueyimajtoc
    ica na, huajca na nimitztalilis se tepos anillo ipan moyacatzol quej titoro o
    se tepos camachali ipan mocamac quej ticahuayo. Huan tijchihuas san cati na nijnequi.
    Huan nimitzchihuas ximocuepa ipan nopa ojti ica campa tihualajqui.” Quej nopa
    Isaías quimacac camanali ten cati ipantis Tanahuatijquet Senaquerib.
  vie-1934: Bởi ngươi giận dại cùng ta, và vì lời kiêu ngạo ngươi đã thấu đến tai
    ta, ắt ta sẽ xỏ cái vòng nơi mũi ngươi, để khớp nơi môi miếng ngươi. Đoạn, ta
    sẽ khiến ngươi trở về theo con đường mà ngươi đã đi đến.
  hin-CV: मेरे विरुद्ध तुम्हारे तेज गुस्से के कारण और इसलिये कि मैंने तुम्हारे घमण्ड़
