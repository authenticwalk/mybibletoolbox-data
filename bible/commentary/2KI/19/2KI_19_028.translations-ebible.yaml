    ears, I have put My hook in thy nose, And My bridle in thy lips, And have caused
    thee to turn back, In the way in which thou camest.
  eng-WYC-2017: Thou were wroth against me, and thy pride went up into mine ears;
    therefore I shall put a ring in thy nostrils, and a barnacle in thy lips, and
    I shall lead thee again into the way by which thou camest.
  eng-WMBB: Because of your raging against me, and because your arrogance has come
    up into my ears, therefore I will put my hook in your nose, and my bridle in your
    lips, and I will turn you back by the way by which you came.’
  urd-GVH: तेरा तैश और ग़ुरूर देखकर मैं तेरी नाक में नकेल और तेरे मुँह में लगाम डालकर
    तुझे उस रास्ते पर से वापस घसीट ले जाऊँगा जिस पर से तू यहाँ आ पहुँचा है।
  rug-rug: Sina ta ṉaziri Nau goi si Arau meke sina ele kamo mae pa taliṉaqu sari
    na mua vinahesi pule, ke kote va rita nia Rau sa Qua vinetuṉu pa isumu meke vekoa
    Rau pa ṉuzumu sa Qua aeana kalakalahana hose, meke kote va ene pule igo Rau koasa
    siraṉa tugo sapu ene mae ia goi.’ ”
  gaz-gaz: Waan ati akka malee natti aartee guggubattee of tuulummaan kee gurra koo
    gaʼeef, ani hokkoo koo funyaan kee keessa, luugama koo afaan kee keessa kaaʼeen
    akka ati karuma dhufte sana deebitu sin godha.’
  fra-LSG: Parce que tu es furieux contre moi, Et que ton arrogance est montée à mes
    oreilles, Je mettrai ma boucle à tes narines et mon mors entre tes lèvres, Et
    je te ferai retourner par le chemin par lequel tu es venu.
  gnn-gnn: '@see-verse:2KI.019.027'
  yal-yal: I bata xɔlɔ n xili ma, n yi i konbi ti xuiin mɛ. Nanara, n nan n ma wuren
    birama nɛn i ɲɔɛni n yi n ma karafen bira i dɛ kidine yi. I faxi kiraan naxan
    xɔn, n yi i raxɛtɛ na xɔn.’ ”
  haw-1868: No kou inaina ana mai ia'u, a no ka pii ana mai o kou haaheo iloko o ko'u
    pepeiao, nolaila, e hookomo au i ko'u lou i kou ihu, a me ko'u kaulawaha i kou
    lehelehe, a e hoihoi aku au ia oe ma ke ala au i hele mai nei.
  arb-NAV: وَلأَنَّ ثَوْرَتَكَ عَلَيَّ وَعَجْرَفَتَكَ قَدْ بَلَغَتَا مَسَامِعِي، فَإِنِّي
    سَأَشْكُمُكَ بِخِزَامَتِي فِي أَنْفِكَ، وَأَضَعُ لِجَامِي فِي فَمِكَ، وَأُعِيدُكَ
    فِي نَفْسِ الطَّرِيقِ الَّذِي أَقْبَلْتَ مِنْهُ.
  ewe-ewe: Esi nèdo dɔmedzoe ɖe ŋutinye, eye wò amemabumabu va ɖo nye to me ta la,
    matsɔ nye lãɖeƒu ade ŋɔti me na wò, made numega nu me na wò, eye mana mɔ si nèto
    va la nàgato eya ke dzi adzo.’
  eng-LEE: Because of thy raging against me and thy tumult that is come up into my
    ears, will I put my hook in thy nose, and my bridle between thy lips; and I will
    cause thee to turn back on the way by which thou camest.
  asm-FB: তুমি মোৰ বিৰুদ্ধে কৰা খঙৰ কাৰণে আৰু তোমাৰ অহংকাৰৰ কথা মোৰ কাণত পৰাৰ কাৰণে,
    মই তোমাৰ নাকত মোৰ হাঁকোটা আৰু মুখত মোৰ লাগাম লগাম আৰু যি বাটেদি তুমি আহিলা, সেই
    বাটেদিয়েই মই তোমাক ঘূৰাই পঠাম।’
  sus-A: عِ تٌ بَرَ ﭑ مَتَندِ نَ كِ، عِ عِ يّتّ عِفبٌ ﭑ مَ، ﭑ نَ ﭑ مَ شُرُندّ فبَكُمَ
    نّ عِ حْي رَ، ﭑ نَ ﭑ مَ كَرَقٌي سْتِ عِ دّ كُي، ﭑ عِ رَفبِلٍن عِ كٍلِدٍ.»
  fra-SBL: Parce que tu t'es déchaîné contre moi et que ton arrogance est montée jusqu'à
    mes oreilles, je mettrai mon crochet à ton nez et ma bride à tes lèvres, et je
    te ferai revenir par le chemin par lequel tu es venu.
  hbo-hbo: יַ֚עַן הִתְרַגֶּזְךָ֣ אֵלַ֔י וְשַׁאֲנַנְךָ֖ עָלָ֣ה בְאָזְנָ֑י וְשַׂמְתִּ֨י
    חַחִ֜י בְּאַפֶּ֗ךָ וּמִתְגִּי֙ בִּשְׂפָתֶ֔יךָ וַהֲשִׁ֣בֹתִ֔יךָ בַּדֶּ֖רֶךְ אֲשֶׁר־בָּ֥אתָ
    בָּֽהּ׃
  piu-2006: '@see-verse:2KI.019.027'
  kik-kik: Tondũ nĩũndakarĩire, na rũngʼathio rwaku nĩrũkinyĩire matũ makwa, nĩngũgwĩkĩra
    gĩcũhĩ gĩakwa iniũrũ, na matamu makwa ndĩmohe kanua-inĩ gaku, na nĩngatũma ũcookere
    njĩra o ĩyo wokĩire.’
  fra-NCL: Parce que tu es furieux contre moi, et que ton arrogance est montée à mes
    oreilles, je mettrai mon anneau dans ta narine et mon mors à tes lèvres, et je
    te ferai retourner par le chemin par lequel tu es venu.
  cek-AK: Ka nuiah palung na phuihaih, nam oekhaih to ka thaih pongah, na hnah ah
    cakoih hoiah kang tathok moe, na pakha ah sum kang bah pacoengah, nang zohhaih
    loklam hoiah kam laemsak let han, tiah thuih boeh.
  cuk-cuk: ” ’Ar be, angi ulusad, be angi apor-sunmaksadi an bela itosad. Degisoggu,
    igi moli-bebe-nikamaladga, e-asugi esgoro-wardummad yolege, deyobi, an be-asugi
    esgoro-wardummad yooed. Igi-molimar-e-gaya edilledae, deyobi, be-gaya an bei edinnoed,
    adi, mer bar be sunmakegar. Bia be danigusadba, gannar an be-barmidoed.’ ”
  uig-CYR: Сениң Маңа қарши ғалҗирлишип кәткәнлигиңниң, һакавурлишип кәткәнлигиңниң
    қулиқимға йәткәнлиги түпәйлидин, Мән қармиғимни бурниңдин өткүзимән, Жүгинимни
    ағзиңға салимән, Вә өзүң кәлгән йол билән сени қайтуримән.
  tel-2017: నా మీద నీవు వేసే రంకెలూ, నీవు చేసిన గొడవ నా చెవుల్లో పడింది గనుక నా గాలాన్ని
    నీ ముక్కుకు తగిలిస్తాను. నా కళ్ళెం నీ నోట్లో పెట్టి నిన్ను మళ్ళిస్తాను. నీవు వచ్చిన
    దారిలోనే నిన్ను మళ్ళిస్తాను.
  hat-BSA: Epi akoz laraj ou kont Mwen, akoz awogans ou vin monte nan zòrèy Mwen,
    pou sa, mwen va mete zen Mwen nan nen ou, ak brid Mwen, pou antre nan lèv ou,
    epi Mwen va vire ou fè ou fè bak pa menm chemen ke ou te antre a.”
  kos-kos: Nga lohng tari pungen kasrkusrak lom ac inse fulat lom, ac inge nga ac
    sang sie ring srumasrla infwem, ac soko osra nu ke oalum, ac amakin kom folokla
    inkanek soko na kom tuku kac me.”
  hbo-WLC: יַ֚עַן הִתְרַגֶּזְךָ֣ אֵלַ֔י וְשַׁאֲנַנְךָ֖ עָלָ֣ה בְאָזְנָ֑י וְשַׂמְתִּ֨י
    חַחִ֜י בְּאַפֶּ֗ךָ וּמִתְגִּי֙ בִּשְׂפָתֶ֔יךָ וַהֲשִׁ֣בֹתִ֔יךָ בַּדֶּ֖רֶךְ אֲשֶׁר־בָּ֥אתָ
    בָּֽהּ׃
  ibo-ibo: Nʼihi ọnụma dị gị nʼobi megide m, nʼihi na mkparị gị eruola m ntị, aga
    m etinye nko m nʼimi gị werekwa mkpụmkpụ igwe m kpachie egbugbere ọnụ gị mee ka
    ị laghachi site nʼụzọ ahụ nke i siri bịa.’
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ କ୍ରୋଧ କରିଅଛ, ଓ ତୁମ୍ଭର ଦର୍ପ କଥା ଆମ୍ଭ କର୍ଣ୍ଣରେ ଉପସ୍ଥିତ
    ହୋଇଅଛି, ଏହେତୁ ଆମ୍ଭେ ତୁମ୍ଭ ନାସିକାରେ ଆପଣା ଅଙ୍କୁଶ, ଓ ତୁମ୍ଭ ଓଷ୍ଠାଧରରେ ଆପଣା ଲଗାମ ଦେବା,
    ପୁଣି ତୁମ୍ଭେ ଯେଉଁ ବାଟରେ ଆସିଲ, ସେହି ବାଟରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଫେରାଇ ଦେବା।
  chk-chk: Iwe, pokiten om ü ngeniei fän om song, pwal pokiten om sikesik a tori selingei,
    üpwe uwalong efoch ring lon pwötum, pwal efoch mächä lon awom, nge üpwe aliwinukela
    won ewe al ka feito won.’”
  rop-rop: Aibin lisin blanga det wailbala en praudbalawei blanga yu. Wal ai garra
    pudum huk langa yu nos en det bit langa yu mawus en ai garra deigimbek yu langa
    det seimwei brom weya yubin kaman.’” Lagijat na YAWEI bin tok.
  ukr-1871: За твою сьмілість проти мене, та що твоя гординя дойшла до слуху мого,
    я тобі в ніздрі каблучку заправлю, й зубела мої у рот твій (заложу), й заверну
    тебе назад тою ж дорогою, якою прийшов єси.
  deu-1951: Weil du denn wider mich tobst und dein Übermut vor meine Ohren heraufgekommen
    ist, so will ich dir meinen Ring in die Nase legen und mein Gebiß ins Maul und
    will dich den Weg zurückführen, den du gekommen bist!
  eng-JPS: Because of thy raging against Me, and for that thy tumult is come up into
    Mine ears, therefore will I put My hook in thy nose, and My bridle in thy lips,
    and I will turn thee back by the way by which thou camest.
  srp-1865: Jer bjesniš na me, i tvoja obijest doðe do mojih ušiju; zato æu metnuti
    brnjicu svoju na nozdrve tvoje i uzdu svoju u gubicu tvoju, pa æu te odvesti natrag
    putem kojim si došao.
  lug-lug: Kubanga ondaze obuswandi bwo, n’obujoozi bwo ne mbuwulira mu matu gange,
    kyendiva nteeka eddobo lyange mu nnyindo yo n’olukoba lwange mu mumwa gwo, era
    oliddirayo mu kkubo lye wajjiramu.’
  heb-heb: יען התרגזך אלי ושאננך עלה באזני ושמתי חחי באפך ומתגי בשפתיך והשבתיך בדרך
    אשר באת בה׃
  ben-IRV: কারণ আমার বিরুদ্ধে তুমি রেগে উঠেছ এবং তোমার গর্বের কথা আমার কানে এসেছে
    বলে আমি আমার কড়া তোমার নাকে লাগাব এবং তোমার মুখে আমার বল্‌গা লাগাব; আর যে পথ
    দিয়ে তুমি এসেছ সেই পথেই তোমাকে ফিরিয়ে দেব৷”
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੇਰਾ ਮੇਰੇ ਉੱਤੇ ਖਿਝਣਾ ਅਤੇ ਤੇਰਾ ਰੌਲ਼ਾ ਮੇਰੇ ਕੰਨਾਂ ਤੱਕ ਪਹੁੰਚਿਆ ਹੈ,
    ਸੋ ਮੈਂ ਆਪਣੀ ਨਕੇਲ ਤੇਰੇ ਨੱਕ ਵਿੱਚ ਅਤੇ ਆਪਣੀ ਲਗਾਮ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾਵਾਂਗਾ, ਜਿਹੜੇ ਰਾਹ
    ਤੂੰ ਆਇਆ ਉਸੇ ਰਾਹ ਤੈਨੂੰ ਪਿਛਾਹਾਂ ਮੋੜ ਦਿਆਂਗਾ।
  mya-JVB: ငါ၌သင်၏အမျက်ဟုန်းခြင်း၊ စော်ကားခြင်းကို ငါကြားရသောကြောင့်၊ သင့်ကိုနှာရှုတ်တပ်၍
    ဇက်ခွံ့ပြီးမှ၊ သင်လာသောလမ်းဖြင့် ပြန်စေမည်
  tbg-tbg: Ai voqama kero tiriara arara itairave, nena mahuta tianarave, te virara
    iri, vira kaara te qiqora ai aiqiana ruqiake, ohi noqi vate varia ainira varake
    ai noqi vate, ai rarau vuruvi kaarirara are vohaa vi aararaqaa anirantera vinarave,
    tivo. Kotiva Senakeripirara mintima tivo, tiro.
  hmo-hmo: Oi ese lau oi hereva dika henia dainai, bona oiemu hekokoroku hereva lau
    kamonai vadaeni dainai, lau ese lauegu kimai oiemu udubaubauna dekenai do lau
    atoa, bona lauegu auri oiemu uduna dekenai do lau atoa. Inai gaudia dekena amo,
    oi mai dalana dekenai, ma oi do lau hakaua lou.”
  urd-urd: तेरे मुझ पर झंझलाने की वजह से, और इसलिए कि तेरा घमण्ड मेरे कानों तक पहुँचा
    है, मैं अपनी नकेल तेरी नाक में, और अपनी लगाम तेरे मुँह में डालूँगा; और तू जिस
    रास्ते से आया है, मैं तुझे उसी रास्ते से वापस लौटा दूँगा।
  rus-SYN: За твою дерзость против Меня и за то, что надмение твое дошло до ушей Моих,
    Я вложу кольцо Мое в ноздри твои и удила Мои в рот твой, и возвращу тебя назад
    тою же дорогою, которою пришел ты.
  bqc-SIM: N kãamazi, n kàamai pↄ́ ń vĩ yã́ gɛ̃̀ ma swã́u. Má bakanɛ n níuɛ,
    má ã̀asĩna kanɛ n lɛ́uɛ, mí tó ǹ ɛa tá ń zɛ́ pↄ́ n mↄòo.
  tcz-CHONGTHU: Chule hitia hi keima douna a nachelhah jing chujongleh neidou jing
    naho keima tah’in kajah ahin, keiman nanahkuiya nahkhao kabupeh’a, nanephu tenia
    kamdal kakoipeh ding nahi, chutengleh nahung kona nalampi mama a chu nakinung
    le kit ding ahi,” ati.
  mar-mar: माझ्याविरुध्द तू उठलास, तुझे उन्मत्त बोलणे मी ऐकले. तेव्हा, मी आता तुझ्या
    नाकात वेसण घालतो आणि तोंडात लगाम अडकवतो. मग तुला माघारे वळवून ज्या रस्त्याने आलास
    त्याच वाटेने तुला परत फिरवतो.”
  qub-qub: Nogapa conträ jatarir rabyar fiyupa ollguycashayquitapis wiyashcämi. Chaymi
    sengayquiman churashaj juc arguyllata. Shimiquimannami frënuta churashaj. Shamushallayquipami
    cutichishayquipis.»
  bqp-bqp: Zaakũ n futɛmai, n wɛ́kãkã kũ ń vĩ yã gɛ̃̀ ma sãn, mani bà kánnɛ
    n yĩn, mani sↄ̃mↄ kánnɛ n lɛ́n, mani tó ǹ ɛra ǹ tá kũ zɛ́ kũ n suooo.
  hat-hat: Koulye a, mwen vin konnen jan ou move sou mwen, jan ou vin awogan. Se poutèt
    sa, mwen mete yon fè won nan bwa nen ou, ak yon mò nan bouch ou. Mwen pral fè
    ou pran menm chimen ou te pran pou vini an pou ou tounen.
  eng-BSB: Because your rage and arrogance against Me have reached My ears, I will
    put My hook in your nose and My bit in your mouth; I will send you back the way
    you came.’
  eng-WEBPB: Because of your raging against me, and because your arrogance has come
    up into my ears, therefore I will put my hook in your nose, and my bridle in your
    lips, and I will turn you back by the way by which you came.’
  kbq-kbq: Hagi kagrama kavufga erisga nehunka, krimpa ahenantana zamo'a Nagrite ege'na
    antahi'noe. E'ina hu'negu menina Nagra hosimofo agipima renentaza ani atupa eri'na
    kagipi antete'na, kazeri rukrahe ha'nena e'nana kantega ete vugahane.
  nhe-BL: Huan pampa nochi nopa motlajtol tlen nijcactoc, huan pampa miyac timohueyimajtoc
    noca na, huajca na nimitztlalilis se tepos anillo ipan moyacatzol queja titoro
    o se tepos camachali ipan mocamac queja ticahuayo. Huan tijchihuas san tlen na
    nijnequi. Huan nimitzchihuas ximocuepa ipan nopa ojtli ica campa tihualajqui.”
    Queja nopa Isaías quimacac tlajtoli tlen ipantis Tlanahuatijquetl Senaquerib.
  bus-bus: Zaakɛ n fɛɛmazi, n wɛ́ɛkaka kɛ̀ ń vĩ yã gɛ̃̀ ma swãn, mɛ́ bà kánnɛ n
    yĩn, mɛ́ aizi kánnɛ n lɛ́n, mɛ́ tó ǹ ɛara ǹ tá kↄ̃n zɛ́ kɛ̀ n mↄoo.
  gub-BL: Akwaw herehe neakatuwawahy 'ym awer. Akwaw amogwer wanuwi nezemuigo kar
    awer. Amono putar amo iapu'a ma'e nexi rupi nehe kury. Amono putar amo nemupytu'u
    kar àwàm nezuru pupe nehe. Urumuzewyr kar putar nerape kwer rupi ihe nehe kury,
    i'i Tupàn iko Xenakeriw pe, i'i Izai Ezeki pe.
  eng-DRA: 'Thou hast been mad against me, and thy pride hath come up to my ears:
    therefore I will put a ring in thy nose, and a bit between thy lips, and I will
    turn thee back by the way, by which thou camest.'
