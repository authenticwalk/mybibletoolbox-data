  tbz-SIM: Okpɑ̀ɑ̀tì Esekiɑsi ti kèè dìì mɔ̀nnì kòo yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ kòo kɛ̃rí o yɑ̀ɑ̀tì
    kɛ dɑ́ɑ́tí kufɔ̀ɔ̀tɔ̃̀nkù kɛ́ntɑti ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀,
  msy-2020: Ezɨ Judan Atrivim Hesekia Asirian atrivimɨn gumazir dapanimɨn akam baregha,
    uan korotiaba abɨagharigha buaber korotiaba aghuigha, Ikiavɨra Itir Godɨn Dɨpenimɨn
    ghu.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ wei Ɩsekiyɑsɩ nɩɩ tɔm ntɩ, ɩlɛnɑ ɩ́ cǝlɩ ɩ wontu tɔtɔ nɑ
    lɑŋwɑkǝllɛ. Nɑ ɩ́ suu lǝyɑɣɑ nyǝntʋ, ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ, nɑ ɩ́ polo Ɩsɔ tǝsɛɛlɛ
    tɑɑ.
  azb-azb: Padşah Xizqiya bunu eşidəndə paltarını cırdı və çula bürünüb Rəbbin məbədinə
    girdi.
  eng-DBY: And it came to pass when king Hezekiah heard [it], that he rent his garments,
    and covered himself with sackcloth, and went into the house of Jehovah.
  hin-2017: जब हिजकिय्याह राजा ने यह सुना, तब वह अपने वस्त्र फाड़, टाट ओढ़कर यहोवा
    के भवन में गया।
  wol-KYG: Naka la ko Buur Esekiya dégg, daldi xotti ay yéreem, sol saaku yu muy ñaawloo.
    Mu dem nag ca kër Aji Sax ji
  eng-YLT: And it cometh to pass, at king Hezekiah's hearing, that he rendeth his
    garments, and covereth himself with sackcloth, and entereth the house of Jehovah,
  kne-kne: Idi dinngen Ari Hezekias di, kabisngit sin bado na ay mangipaila sin sakit
    di nemnem na, pag manbado si makelsang ay sako yan inmey sin Timplo.
  eng-WYC-2017: And when king Hezekiah had heard these things, he rent his clothes,
    and was covered with a sackcloth; and he entered into the house of the Lord.
  eng-WMBB: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  urd-GVH: यह बातें सुनकर हिज़क़ियाह ने अपने कपड़े फाड़े और टाट का मातमी लिबास पहनकर
    रब के घर में गया।
  rug-rug: Sipu avosia tugo Hezikaea, sa baṉara, sa inavoso, si daku rikatia sa sa
    nana poko meke va sage poko baika, meke nuquru la pa Zelepade te Zihova si asa.
  gaz-gaz: Hisqiyaas mootichi yommuu waan kana dhagaʼetti uffata isaa tarsaasee wayyaa
    gaddaas uffatee mana qulqullummaa Waaqayyoo seene.
  fra-LSG: Lorsque le roi Ézéchias eut entendu cela, il déchira ses vêtements, se
    couvrit d’un sac, et alla dans la maison de l’Éternel.
  yal-yal: Manga Xesekiya to na mɛ, a yi a dugine yibɔ a ma, a kasa bɛnbɛli dugin
    nagodo a ma sununi, a siga Alatala Batu Banxini.
  haw-1868: A LOHE ae la o Hezekia ke alii, haehae iho la ia i kona aahu, a hoouhi
    ia ia iho i ke kapa inoino, a komo aku la ia i ka hale o Iehova.
  arb-NAV: وَعِنْدَمَا سَمِعَ الْمَلِكُ حَزَقِيَّا ذَلِكَ مَزَّقَ ثِيَابَهُ وَارْتَدَى
    مُسُوحاً وَلَجَأَ إِلَى بَيْتِ الرَّبِّ.
  ewe-ewe: Esi Fia Hezekia se nya siawo la, edze eƒe awuwo, ta akpanya eye wòyi Yehowa
    ƒe gbedoxɔ me.
  eng-LEE: And it came to pass, when king Hezekiah heard it, that he rent his clothes,
    and covered himself with sackcloth, and went into the house of the Lord.
  asm-FB: ৰজা হিষ্কিয়াই এই কথা শুনি নিজৰ কাপোৰ ফালিলে আৰু চট কাপোৰ পিন্ধি যিহোৱাৰ
    গৃহত সোমাল।
  sus-A: مَنفّ شٍسٍكِيَ تٌ نَ قٍ مّ، عَ نَشَ عَ شَ دٌنمَ عِبْو عَ مَ، عَ بّكِ دُفِ
    رَفٌرٌ عَ مَ سُننُنيِ كُي، عَ قَ سِفَ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Lorsque le roi Ézéchias l'apprit, il déchira ses vêtements, se couvrit
    d'un sac et entra dans la maison de Yahvé.
  hbo-hbo: וַיְהִ֗י כִּשְׁמֹ֙עַ֙ הַמֶּ֣לֶךְ חִזְקִיָּ֔הוּ וַיִּקְרַ֖ע אֶת־בְּגָדָ֑יו
    וַיִּתְכַּ֣ס בַּשָּׂ֔ק וַיָּבֹ֖א בֵּ֥ית יְהוָֽה׃
  piu-2006: (18:13-37; 19:1-34) Yitjikayanya tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku
    mayutju tiṉa yiiya puutinpala nyinangi. Palulanguru Yatjiriyanya ngurrara tjuṯa
    tjilirratjarra yanu, Yitjikayanyangarri tjananya pungkukitja. Yitjikayaku waarrkana
    tjuṯa tjananya yankula Tjarutjalumangka yalinytjarra mirri pungangi. Tjarutjalumalawana
    piyuku mirri pungkupayingkamarra Yitjikayalu Yatjiriyanya ngurrara mayutju tiṉa
    palulakutu waarrkana wantirriyaṉu yalatji tjapintjaku, “Nyaapaṉanta yungkunytjaku
    nyuntu yunytjurringanyi? Nyuntuṉin tjapintjala ngayuluṉanta yungku mani kuulta
    tiṉa ngayuku waarrkana tjuṯa tjananya pungkutjipingkamarra.” Mayutju paluru Yitjikayanya
    tjapiṉu puḻi kuulta tiṉaku, puḻi tjiilpa tiṉakuṯarra. Kanarrikitjangku Yitjikayalu
    puḻi kuulta puḻi tjiilpa tiṉanya tjaatji tiṉangka yarralytjankula mantjiṉu. Mantjira
    wantirriyaṉu mayutju palulakutu. Puṯu tjanampa kuulta tjuṯa wantirriyaṉu. Yatjiriyanya
    ngurrara tjuṯangkuya yankula tawunu Tjarutjalumanya ngururrtjunu, tjilirratjarra
    tjuṯalingkungku. Yitjikayanya palumpa waarrkana tjuṯaṯarra yurrunpa parriki tiṉangka
    yunngu tjarrparra kiiṯa tjuṯa patiṉu. Yirriṯi tawunu palula parriki tiṉa tjuṯa
    tjanaya parra tjunangi nganytjalpa. Ngururrpa Tjarutjalumanya ngurrara tjuṯa nyinangi.
    Yatjiriyanya ngurrara kutjungku mayutju tiṉangku Tjarutjalumangka tjayiṯingka
    ngarala nguḻultjingalkitjangku tjananya yalatjingku watjaṉu, “Mayutju nyurrampa
    Yitjikayanya mungutja nyinanyi. Palumpa wangka kulintjawiyangkuya wanti! Puṯu
    nyurranya kuwarri kanalku. Kuwarrilpi nganaṉatju parrikingka tjarrparra nyurrangarrinya
    mirri pungku, tjilirratjarra tjuṯangku. Nyurrangarrimpa mayutju tiṉangku nyurranya
    Katutjalu puṯu kanalku. Nganaṉatju nyurrangarrinya mirri pungkupayingkamarra kiiṯa
    yalytjurankulaya ngalya yankulaya tjungu ngara!, waarrkana tjuṯalampatju kana
    nyinakitja.” Yaṉangu tjuṯangku Tjarutjalumanya ngurrara tjuṯangku parrikingka
    katu nyinarraya wangka palunya kuliṉingi wangkawiyangku, mayutju Yitjikayalu tjananya
    yurrunpa watjaṉutjangka. Mayutju Yitjikayalu nguḻurringkula waarrkana kutju wantirriyaṉu
    wati Yaatjayalakutu, Katutjaku wangka watjalpayilakutu, yankula tjapintjaku. Waarrkanaku
    wangka Yaatjayalu kulira waarrkana kutjupa wantirriyaṉu mayutju Yitjikayalakutu,
    yalatji tjakultjunkunytjaku, “Mayutju Katutjalunta yalatji watjaṉu. Yatjiriyanya
    ngurrara tjuṯaku tjanampa nyuntu wiya nguḻurringkunytjaku. Ngayuluṉa wiyawanangku
    nintintjala Yatjiriyanya ngurrara mayutju tiṉa palunya, ngurra walytjakutu rayitpayiki
    yanku, palumpa tjilirratjarra tjuṯaṯarra. Ngurra palula kutjupangku mayutju palunya
    mirri pungku.” Piyuku tjananya nguḻutjingalkitjangku Yatjiriyanya ngurrara tjuṯaku
    mayutjungku piipa wakara Yitjikayalakutu wantirriyaṉu. Yitjikayalu piipa palunya
    mantjira riitarrirra Katutjaku tjaatji tiṉakutu katirra tjunkula yutitjanu Katutjalu
    nyakunytjaku. Yalatji tjunkula pilara Katutjala tjapiṉu Tjarutjalumanya ngurrara
    tjuṯa tjananya mirri pungkutjipingkamarra. Palunyatjanu Katutjaku wangka watjalpayingku
    Yaatjayalu waarrkana wantirriyaṉu Yitjikayalakutu yalatji wangkanytjaku, “Nyuntunu
    Katutjanya panyapa tjapintjala, Katutjalunta alatji watjaṉi, ‘Yatjiriyanya ngurrara
    tjuṯangkuṉiya wiyawanangku panypurangkupayi. Yiltaṉa nyurrangarrinya watjaṉi.
    Tjanaya Yatjiriyanya ngurrara tjuṯangku wiya Tjarutjalumangka tjarrparra nyurrangarrinya
    mirri pungku, wantirra nyurranya ngurra walytjakutuya rayitpayiki yanku.’”
  kik-kik: Rĩrĩa Mũthamaki Hezekia aiguire ũguo, agĩtembũranga nguo ciake na akĩĩhumba
    nguo ya ikũnia, agĩthiĩ, agĩtoonya hekarũ ya Jehova thĩinĩ.
  fra-NCL: Lorsque le roi Ezéchias eut entendu ce rapport, il déchira ses vêtements,
    se couvrit d’un sac et alla dans la maison de Yahweh.
  cek-AK: To lok to Hezekiah siangpahrang mah thaih naah, a khukbuen to asih; buri
    kahni to angkhuk moe, Angraeng imthung ah a caeh.
  cuk-cuk: Rey-Ezequías deyob ega ibmar-soge itosgua, e-mor-yoid na siir-siir imaksad.
    Geb wile-itoged-mor yosad, degi, Bab-Dummadse-goled-negse geb naded.
  uig-CYR: Шундақ болдики, Һәзәкия буни аңлиғанда, кийим-кечәклирини житип, өзини
    бөз билән қаплап Пәрвәрдигарниң ибадәтханисиға кирди.
  tel-2017: వాళ్ళ నివేదిక హిజ్కియా విన్నప్పుడు, తన బట్టలు చింపుకుని గోనెపట్ట కట్టుకుని
    యెహోవా మందిరానికి వెళ్ళాడు.
  hat-BSA: Lè Ézéchias te tande sa, li te chire rad li. Li te kouvri kò li avèk twal
    sak e li te antre lakay SENYÈ a.
  kos-kos: Ke na pacl se Tokosra Hezekiah el lohng ma elos fahk nu sel, el asor ac
    seya nuknuk lal ac nokomang nuknuk yohk eoa, ac som nu in Tempul lun LEUM GOD.
  hbo-WLC: וַיְהִ֗י כִּשְׁמֹ֙עַ֙ הַמֶּ֣לֶךְ חִזְקִיָּ֔הוּ וַיִּקְרַ֖ע אֶת־בְּגָדָ֑יו
    וַיִּתְכַּ֣ס בַּשָּׂ֔ק וַיָּבֹ֖א בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Mgbe eze Hezekaya, nụrụ nke a, ọ dọwara uwe ya, yikwasị akwa mkpe, baa
    nʼime ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ଏଥିରେ ହିଜକୀୟ ରାଜା ତାହା ଶୁଣନ୍ତେ, ଆପଣା ବସ୍ତ୍ର ଚିରି ଓ ଅଖା ଘୋଡ଼ାଇ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହକୁ ଗଲେ।
  chk-chk: Iwe, lupwen ewe king Hiskia a rong ei pworaus, a pwal kamwei üfan fän an
    letipeta o üföüfolong üf seni tuk. Mürin a feila lon imwen ewe Samol mi Lapalap.
  rop-rop: Wal streidawei wen King Hesakaiya bin lisin det stori imbin terrimap im
    klos dumaji imbin brabli nogudbinji en imbin werrimon sekbeigwan klos en imbin
    go langa det Serramoni Pleis blanga YAWEI det trubala God.
  ukr-1871: Почувши се царь Езекія, роздер одежу на собі, обгорнувся волосяним веретищем
    і пійшов у храм Господень.
  deu-1951: Als aber der König Hiskia solches hörte, zerriß er seine Kleider, legte
    einen Sack an und ging in das Haus des HERRN.
  eng-JPS: And it came to pass, when king Hezekiah heard it, that he rent his clothes,
    and covered himself with sackcloth, and went into the house of the LORD.
  srp-1865: A kad to èu car Jezekija, razdrije haljine svoje i veza oko sebe kostrijet,
    pa otide u dom Gospodnji.
  lug-lug: Kabaka Keezeekiya olwawulira ebyo byonna, n’ayuza ebyambalo bye, n’ayambala
    ebibukutu, n’alaga mu yeekaalu ya Mukama.
  heb-heb: ויהי כשמע המלך חזקיהו ויקרע את בגדיו ויתכס בשק ויבא בית יהוה׃
  ben-IRV: রাজা হিষ্কিয় এই কথা শোনার পর নিজের কাপড় ছিঁড়লেন আর চটের পোশাক পরলেন
    এবং সদাপ্রভুর গৃহে গেলেন।
  pan-pan: ਜਦੋਂ ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ ਅਤੇ ਆਪਣੇ ਦੁਆਲੇ
    ਤੱਪੜ ਲਪੇਟਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਗਿਆ।
  mya-JVB: ထိုစကားကို ဟေဇကိ မင်းကြီး သည် ကြား လျှင် ၊ မိမိ အဝတ် ကို ဆုတ် ၍ လျှော်တေ
    အဝတ်ကို ခြုံ လျက် ဗိမာန် တော်သို့သွား လေ၏
  tbg-tbg: Hesekiaava Asiria vatanaaka tu uvara iruvaro vira muntuka qoraiquvaro nai
    utavaaqa qunahi qaanahima kero kovaara utavaaqa nonku varero Nora Kotira Naavuqi
    oru vaura.
  hmo-hmo: King Hesekaia be hereva ia kamonai, vadaeni lalohisihisi dainai iena dabua
    ia darea. Puse dabua ia atoa, bona Lohiabada ena Dubu Helaga dekenai ia raka vareai.
  urd-urd: जब हिज़क़ियाह बादशाह ने यह सुना, तो अपने कपड़े फाड़े और टाट ओढ़कर ख़ुदावन्द
    के घर में गया।
  rus-SYN: Когда услышал это царь Езекия, то разодрал одежды свои и покрылся вретищем,
    и пошел в дом Господень.
  bqc-SIM: Kɛ́ kí Ezekia yã́pi mà, à a ula ga kɛ̃̀, ↄ̃ à zwã̀nkasa kàkaala,
    à gɛ̀ Dii kpɛ́u.
  tcz-CHONGTHU: Hezekiah lengpan hiche thulhutna chu ajahdoh phat’in, apon abot-eh
    in, khaodip pon akisillin Pakai houin na alut tan ahi.
  mar-mar: हे ऐकून राजा हिज्कीयाने त्याच्या अंगावरची वस्त्रे फाडली आणि गोणताट घालून
    तो परमेश्वराच्या मंदिरात गेला.
  qub-qub: Willashanta wiyaycur ray Ezequiasga jatiraycashan röpanta rachiriran. Nircur
    fiyupa llaquicushpan gachga röpacunata jaticurcur Tayta Diospa Templunman aywaran.
  bqp-bqp: Kũ kína Ɛzɛkaya yã pìi mà, à a uta gà à kɛ̃̀, akũ à uta kasa dàala à
    gɛ̀ɛo Dikiri ↄnn.
  hat-hat: Lè wa Ezekyas tande pawòl sa yo, li chire rad sou li tèlman sa te fè l'
    lapenn, li mete yon rad sak sou li, epi l' al nan tanp Seyè a.
  eng-BSB: On hearing this report, King Hezekiah tore his clothes, put on sackcloth,
    and entered the house of the LORD.
  eng-WEBPB: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  kbq-kbq: Hagi Hezekaia'ma ana nanekema nentahino'a ame huno kukena'a tagato tagatu
    huno asunku kukena nehuno, Ra Anumzamofo mono nompi umareri'ne.
  nhe-BL: Quema Tlanahuatijquetl Ezequías quicajqui tlen itlapalehuijcahua quipohuilijque,
    quitzayanqui iyoyo huan motlalili se yoyomitl tlen fiero tlen quinextía para nelía
    tlahuel hueyi icuesol. Teipa calaquito ipan ichaj TOTECO para momaijtos.
  bus-bus: Kɛ̀ kí Ɛzɛkaya yã pì mà, à a uta gà à kɛ̃̀, ben à uta kãsãa dàala à
    gàao Dii ua.
  gub-BL: Wenu tuwihawete Ezeki wama'emume'u awer. Umu'i ukamir puku a'e no. Umunehew
    pàn iànàm ma'e ma'eryru iapo pyr uzehe Tupàn Tuweharupi Wiko Ma'e ràpuzuhu pe
    oho pà kury.
  eng-DRA: And when king Ezechias heard these words, he rent his garments, and covered
    himself with sackcloth, and went into the house of the Lord.
