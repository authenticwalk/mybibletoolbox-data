verse: 2KI.019.001
translations:
  mal-C: ഹിസ്കിയാരാജാവ് ഇതു കേട്ടപ്പോൾ വസ്ത്രംകീറി, ചാക്കുശീലയുടുത്ത് യഹോവയുടെ ആലയത്തിലേക്കു
    ചെന്നു.
  deu-TKW: Als das der König Hiskia vernahm, zerriß er seine Kleider, hüllte sich
    in ein härenes Gewand und ging in den Tempel Jahwes.
  lin-lin: Tango mokonzi Ezekiasi ayokaki bongo, apasolaki bilamba na ye, alataki
    basaki mpe akotaki na Tempelo ya Yawe.
  eng-LSV: And it comes to pass, at King Hezekiah’s hearing, that he tears his garments,
    and covers himself with sackcloth, and enters the house of YHWH,
  eng-GNV: And when King Hezekiah heard it, he rent his clothes and put on sackecloth,
    and came into the house of the Lord,
  eng-WEBSTER: And it came to pass, when king Hezekiah heard it , that he rent his
    clothes, and covered himself with sackcloth, and went into the house of the LORD.
  nhw-BL: Quema Tlanahuatijquetl Ezequías quicajqui catli itlapalehuijcahua quipohuilijque,
    quitzayanqui iyoyo huan motlalili se yoyomitl catli fiero catli quinextía para
    nelía tlahuel hueyi itequipachol. Teipa calaquito ipan ichaj TOTECO para motlatlajtis.
  swh-ONEN: Mfalme Hezekia aliposikia haya, akararua nguo zake na kuvaa nguo ya gunia,
    naye akaenda katika Hekalu la Bwana.
  bba-bba: Sɑɑ ye Esekiɑsi sinɑ boko u ɡɑri yi nuɑ, yerɑ u win tiin yɑbenu nɛnuɑ u
    ɡĩɑnɑ. Mɑ u sɑɑki suɑ u sebuɑ nuku sɑnkirɑnun sɔ̃. Mɑ u dɑ Yinni Gusunɔn sɑ̃ɑ
    yerɔ.
  eng-KJVCPB: And it came to pass, when king Hezekiah heard it, that he rent his clothes,
    and covered himself with sackcloth, and went into the house of the Lord.
  luo-luo: Kane ruoth Hezekia owinjo wachno, noyiecho lepe morwako pien gugru mi odhi
    e hekalu mar Jehova Nyasaye.
  meu-meu: King Hesekia na hereva e kamonai, bena ena dabua e dare, puse dabuadia
    e hahedokilai; bena Iehova ena dubu ai e raka vareai.
  npi-ULB: जब राजा हिजकियाले तिनीहरूको कुरा सुने, तब तिनले आफ्ना लुगा च्याते, भाङ्ग्रा
    लगाए र परमप्रभुको मन्दिरभित्र गए ।
  yor-yor: Nígbà tí ọba Hesekiah gbọ́ èyí, ó fa aṣọ rẹ̀ ya ó sì wọ aṣọ ọ̀fọ̀ ó sì
    lọ sí àgọ́ Olúwa
  pes-OPCB: وقتی حِزِقیای پادشاه این خبر را شنید، لباس خود را پاره کرده، پلاس پوشید
    و به خانهٔ خداوند رفت تا دعا کند.
  tgl-ULB: Nangyari nga nang malaman ni Haring Hezekias ang ulat, pinunit niya ang
    kaniyang damit, binalutan ang kaniyang sarili ng magaspang na tela, at nagpunta
    sa tahanan ni Yahweh.
  cbu-NT: Kuraksha Esikiyas yuwaa sundar tsiyatarangu anoo mazinarangu, wamaree izichirangiya.
    Wamar purussha kamartarangiya. Sheeranllu, Apanllipsha pang' naatarangiya.
  hui-hui: Hesegaia ibugua Asiriali biagome bi ogodagua laya lalu ibu lamiyago hale
    howa ibunaga bu miniha genda timbuniore yu howa ibunaga aga minu lerelaki hene.
    Ani buwa ibu daraho howa walia halu aga biaga wiago mo karulalu Anduane Homogonaga
    andaha anda pene.
  mya-mya: ထို​သူ​တို့​၏​အ​စီ​ရင်​ခံ​ချက်​ကို​ကြား​လျှင် ကြား​ချင်း​ဟေ​ဇ​ကိ​မင်း​သည်
    မိ​မိ​၏​အ​ဝတ် တော်​ကို​ဆုတ်​ပြီး​လျှင်​လျှော်​တေ​ကို​ဝတ်​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​သို့​ကြွ​တော်
    မူ​၏။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱས་དེ་ཐོས་པ་ཙམ་གྱིས་རང་གི་ན་བཟའ་གཤགས་ནས་ལུས་པོར་རྩིད་རས་གཡོགས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཕྱིན།
  sna-sna: Mambo Hezekia akati achizvinzwa, akabvarura nguo dzake akafuka masaga akapinda
    mutemberi yaJehovha.
  spa-BLM: Cuando el rey Ezequías lo oyó, se rasgó las vestiduras, se cubrió de cilicio
    y entró en la casa de Yahvé.
  cac-cac: Ayic ix yab'an vin̈aj rey Ezequías tas ix alchaj chi', ix stzilchitanb'at
    spichul vin̈. Ix yac'anoch spichul vin̈ yic cusc'olal, ix b'at lesalvoc vin̈ d'a
    yol stemplo Jehová.
  swh-ULB: Ikawa kuhusu kwamba wakati Mfalme Hezekia aliposikia taazrifa zao, akararua
    mavazi yake, akavaa nguo za magunia, na kwenda kwenye nyumba ya Yahwe.
  bel-bel: Калі пачуў гэта цар Эзэкія, дык падраў вопратку на сабе і накрыўся вярэтай,
    і пайшоў у дом Гасподні.
  deu-ELBBK: Und es geschah, als der König Hiskia es hörte, da zerriss er seine Kleider
    und hüllte sich in Sacktuch und ging in das Haus des HERRN.
  mbb-OT: Ne hein nezineg ni Hadì Hezekia is tudtul zan diyà te kandin, mibindas din
    is bisti zin ne midseluub sikandin te saku su ibpetuusan din is kedlalew zin,
    ne midhendiyà sikandin te valey te Nengazen.
  mal-2015: ഹിസ്കീയാരാജാവു അതു കേട്ടപ്പോൾ വസ്ത്രം കീറി രട്ടുടുത്തുകൊണ്ടു യഹോവയുടെ
    ആലയത്തിൽ ചെന്നു.
  rmc-rmc: Sar oda šunďa o kraľis o Chizkija, čhingerďa pre peste o gada, urďa pes
    andro gada le gonestar a geľa andro Chramos le RAJESKRO.
  pes-OPV: و واقع شد که چون حزقیای پادشاه این را شنید، لباس خود را چاک زده، وپلاس
    پوشیده، به خانه خداوند داخل شد.
  ron-1924: Кынд а аузит ымпэратул Езекия лукрул ачеста, шь-а сфышият хайнеле, с-а
    акоперит ку ун сак ши с-а дус ын Каса Домнулуй.
  ben-OBCV: রাজা হিষ্কিয় একথা শুনে নিজের কাপড় ছিঁড়লেন। তিনি শোকের পোশাক পরে সদাপ্রভুর
    মন্দিরে গেলেন।
  som-som: Oo markii Xisqiyaah taas maqlay intuu dharkiisii jeexjeexay oo joonyad
    guntaday ayuu gurigii Rabbiga galay.
  lat-VUC: Quæ cum audisset Ezechias rex, scidit vestimenta sua, et opertus est sacco,
    ingressusque est domum Domini.
  eng-ASVBT: And it came to pass, when king Hezekiah heard it, that he rent his clothes,
    and covered himself with sackcloth, and went into the house of Jehovah.
  ita-1885: E QUANDO il re Ezechia ebbe intese queste cose, stracciò i suoi vestimenti,
    e si coprì di un sacco, ed entrò nella Casa del Signore.
  eng-LXXUP: And it came to pass when King Hezekiah heard it, that he rent his clothes,
    and put on sackcloth, and went into the house of the Lord.
  eng-ULB: It came about that when King Hezekiah heard their report, he tore his clothes,
    covered himself with sackcloth, and went into the house of Yahweh.
  spa-VBL: Cuando Ezequías lo oyó, se rasgó las vestiduras, se vistió de cilicio y
    entró en el Templo del Señor.
  fra-_FOB: Lorsque le roi Ézéchias eut entendu ces choses, il déchira ses vêtements,
    il se couvrit d'un sac, et entra dans la maison de l'Éternel.
  mal-mal: ഹിസ്കീയാരാജാവ് അത് കേട്ടപ്പോൾ വസ്ത്രം കീറി രട്ടുടുത്ത് യഹോവയുടെ ആലയത്തിൽ
    ചെന്നു.
  urd-GVR: Yih bāteṅ sun kar Hizqiyāh ne apne kapṛe phāṛe aur ṭāṭ kā mātamī libās
    pahan kar Rab ke ghar meṅ gayā.
  suz-BL: मिनु पिप हिज्‍कीयाहम मेको लोव़ नेंशा, आ वा खाक्‍गा बाक्‍त। मिनु अरन्‍डी
    फेक्‍शा, परमप्रभु यावे आ खिं लमाक्‍त।
  ita-1927: Quando il re Ezechia ebbe udite queste cose, si stracciò le vesti, si
    coprì d’un sacco, ed entrò nella casa dell’Eterno.
  ckb-ckb: کاتێک حەزقیای پاشا گوێی لەمە بوو، جلەکانی لەبەر خۆیدا دادڕی و بەرگی لە
    گوش دروستکراوی پۆشی و چووە ناو پەرستگای یەزدان.
  eng-BBE: And on hearing it, King Hezekiah took off his robe, and put on haircloth,
    and went into the house of the Lord.
  kan-OKCV: ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಅದನ್ನು ಕೇಳಿದಾಗ, ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು, ಗೋಣಿ ತಟ್ಟಿನಿಂದ
    ತನ್ನನ್ನು ಮುಚ್ಚಿಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಹೋದನು.
  tam-2017: ராஜாவாகிய எசேக்கியா அதைக்கேட்டபோது, தன் ஆடைகளைக் கிழித்து, சணல் ஆடையை
    அணிந்துகொண்டு, யெகோவவுடைய ஆலயத்தில் பிரவேசித்து,
  spa-RV-1909: Y COMO el rey Ezechîas lo oyó, rasgó sus vestidos, y cubrióse de saco,
    y entróse en la casa de Jehová.
  ron-BTF: Și s-a întâmplat, când împăratul Ezechia a auzit aceasta, că și-a sfâșiat
    hainele și s-a acoperit cu pânză de sac și a intrat în casa DOMNULUI.
  eng-WEBP: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  eng-FBV: When Hezekiah heard it, he tore his clothes, put on sackcloth, and went
    into the Lord's Temple.
  nld-1939: Toen koning Ezekias dit hoorde, scheurde hij zijn klederen, sloeg het
    boetekleed om, en ging naar de tempel van Jahweh.
  nch-BL: Quema Tanahuatijquet Ezequías quicajqui cati itapalehuijcahua quipohuilijque,
    quitzayanqui iyoyo huan motalili se yoyomit cati fiero cati quinextía para nelía
    tahuel hueyi itequipachol. Teipa calaquito ipan ichaj TOTECO para motatajtis.
  vie-1934: Hay được tin ấy, vua Ê-xê-chia xé rách quần áo mình, mặc áo bao, và đi
    vào đền thờ của Đức Giê-hô-va.
  hin-CV: जब राजा हिज़किय्याह ने यह सब सुना, उसने अपने वस्त्र फाड़ दिए, टाट पहन लिया
    और याहवेह के भवन में चला गया.
  spa-BES: Al oírlo, el rey Ezequías se quitó la túnica, se puso ropas ásperas y entró
    en el templo del Señor.
  tdx-tdx: Ie jinanji’ i Kezkià izay, le rinia’e o saro’eo naho nisikin-gony vaho
    nizilik’ añ’ anjomba’Iehovà ao.
  tha-KJV: อยู่​มาเมื่อกษั​ตริ​ย์เฮเซคียาห์ทรงได้​ยิน พระองค์​ก็​ทรงฉีกฉลองพระองค์​เสีย
    และทรงเอาผ้ากระสอบคลุมพระองค์ และเสด็จเข้าไปในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E quando o rei Ezequias o ouviu, rasgou suas roupas, e cobriu-se de
    saco, e entrou-se na casa do SENHOR.
  deu-ELO: Und es geschah, als der König Hiskia es hörte, da zerriß er seine Kleider
    und hüllte sich in Sacktuch und ging in das Haus Jehovas.
  eng-WYC-2018: And when king Hezekiah had heard these things, he rent his clothes,
    and was covered with a sackcloth; and he entered into the house of the Lord. (And
    when King Hezekiah had heard these things, he tore his clothes, and was covered
    with a sackcloth; and he went to the House of the Lord.)
  epo-epo: Kiam la reĝo Ĥizkija tion aŭdis, li disŝiris siajn vestojn kaj ĉirkaŭkovris
    sin per sako, kaj iris en la domon de la Eternulo.
  uig-PIN: Xundaⱪ boldiki, Ⱨǝzǝkiya buni angliƣanda, kiyim-keqǝklirini yirtip, ɵzini
    bɵz bilǝn ⱪaplap Pǝrwǝrdigarning ibadǝthanisiƣa kirdi.
  beo-beo: Yuda hina bagade Hesegaia da ilia sia:ne iasu nababeba:le, e da ea abula
    gadelale, eboboi abula salawane, Hina Gode Ea Debolo diasuga asi.
  tpi-OTNT: Hesekia i harim pinis tok bilong ol Asiria, orait em i bel hevi tru na
    i brukim klos bilong en. Na em i putim klos bilong sori na i go insait long haus
    bilong Bikpela.
  hau-SA: Da sarki Hezekiya ya ji haka, sai ya kyakketa tufafinsa, ya sa tufafin makoki,
    ya shiga haikalin Ubangiji.
  uig-LAT: Shundaq boldiki, Hezekiya buni anglighanda, kiyim-kécheklirini yirtip,
    özini böz bilen qaplap Perwerdigarning ibadetxanisigha kirdi.
  nde-nde: Kwathi lapho uHezekhiya, inkosi, esezwe lokhu, wadabula izigqoko zakhe
    wagqoka amasaka, wasesiya ethempelini likaThixo.
  ton-ton: Pea ʻi he fanongo ki ai ʻe Hesekaia, naʻa ne haehae hono kofu, pea kofuʻaki
    ʻae tauangaʻa, pea hū ia ki he fale ʻo Sihova.
  ces-1613: To když uslyšel král Ezechiáš, roztrhl roucho své, a oděv se žíní, všel
    do domu Hospodinova.
  eng-WMB: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  tam-TCV: எசேக்கியா அரசன் இதைக் கேட்டபோது, தனது உடையைக் கிழித்து, துக்கவுடை உடுத்தி,
    யெகோவாவின் ஆலயத்திற்குச் சென்றான்.
  ceb-ULB: Nahitabo kini nga sa dihang nadungog ni Haring Hezekia ang ilang balita,
    gigisi niya ang iyang mga bisti, ug nagsul-ob siya ug sako, ug miadto sa balay
    ni Yahweh.
  pol-UBG: A gdy król Ezechiasz to usłyszał, rozdarł swoje szaty, oblekł się w wór
    i wszedł do domu PANA.
  agr-agr: Nuna apu Ezequías dekaa jáanchjin japiki ichigka, wake besemag dekapeak
    jáanch pegkegchaun nugkuja, Tuke Pujuujai chichastatus jega Apajuí emematku ijuntainum
    weuwai.
  kyc-kyc: Akali dusipame epo pii lamaiyaminyi doko sepala dokopa aopa kiŋi Esekaya
    dokome mona randame kumuo banya komau pingi dupwa minyuo pilyapala baa kumanda
    piso kondome kumuo komau wapungi dupwa wapupala Kamongona tembole anda dokona
    peya.
  urd-GVU: یہ باتیں سن کر حِزقیاہ نے اپنے کپڑے پھاڑے اور ٹاٹ کا ماتمی لباس پہن کر
    رب کے گھر میں گیا۔
  deu-1912: Da der König Hiskia das hörte, zerriß er seine Kleider und legte einen
    Sack an und ging in das Haus des Herrn
  kan-2017: ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಅದನ್ನು ಕೇಳಿ, ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ಗೋಣಿತಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಂಡು
    ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಹೋದನು.
  yap-yap: Nap’an ni rung’ag fare pilung e tin karogned, me guchthuy e mad rok ni
    bochan e kari kireban’, me chuw ko mad ntutuw, me yan nga Tempel rok SOMOL.
  hlt-MCSB: Manghai Hezekiah loh a yaak van neh a himbai te a phen. Tlamhni te a bai
    tih BOEIPA im la cet.
  mdy-ETH: ካኣቲ፥ ሂዚቂያሴ ዬያ ባኮ ቢያ ዋይዛዖ ዖዪ ፔኤኮ ማኣዓሢ ዳርዜኔ፤ ሲዬ ፓቲሌያ ማይንቲ ናንጊና ናንጋ ጎዳ ካኣሽኪንታ
    ጌኤዦ ማኣሪ ዴንዴኔ፤
  twi-ASANTE: Ɛberɛ a ɔhene Hesekia tee yeinom no, ɔsunsuanee ne ntadeɛ mu, ɛnna ɔfiraa
    ayitoma, na ɔkɔɔ Awurade asɔredan mu.
  eng-WEBU: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  wal-wal: Kawoi Hizqqiyaasi hegaa siyido wode, ba maayuwaa pooshshiis; pooshshidi
    waaruwaa maayidi, GODAA Beeta Maqidasiyaa geliis.
  spa-PDDPT: Aconteció que cuando el rey Ezequías lo oyó, rasgó sus ropas, se cubrió
    de tela áspera y fue a la Casa de Yavé.
  gun-gun: Ha'e nunga huvixa Ezequias oendu vy omondoro oao, ha'e ajukue voxa guigua
    py rive onheovãmba vy oike Senhor pegua oo py.
  ilo-ULB: Napasamak daytoy nga idi nangngeg ni Ari Hezekias ti padamagda, rinay-abna
    ti pagan-anayna, nagkawes isuna iti nakersang a lupot, ket simrek iti balay ni
    Yahweh.
  kpg-kpg: Di madagoaa hua di king Hezekiah ne longono ia nadau longo, geia gu lodo huaidu,
    gu hahaahi ono goloo, gu ulu gi ono goloo lodo huaidu, gaa hana gi lodo di Hale
    Daumaha o Dimaadua.
  uig-ARA: شۇنداق بولدىكى، ھەزەكىيا بۇنى ئاڭلىغاندا، كىيىم-كېچەكلىرىنى يىرتىپ، ئۆزىنى
    بۆز بىلەن قاپلاپ پەرۋەردىگارنىڭ ئىبادەتخانىسىغا كىردى.
  sus-sus: Mangɛ Xesekiya to na fe mɛ, a naxa a xa donma ibɔɔ a ma, a bɛki dugi ragoro
    a ma sunnunyi kui, a fa siga Alatala xa banxi kui.
  pon-2006: Ni ahnsou me Nanmwarki Esekaia karongehda pakair wet, e ketin tehrpeseng
