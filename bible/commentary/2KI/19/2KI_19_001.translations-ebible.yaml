  vie-OVCB: Nghe xong phúc trình, Vua Ê-xê-chia xé áo, lấy vải bố quấn mình, đi lên
    Đền Thờ Chúa Hằng Hữu.
  guj-2017: હિઝકિયા રાજાએ જ્યારે તે સાંભળ્યું ત્યારે એમ થયું કે, તેણે પોતાના વસ્ત્ર
    ફાડ્યાં, પોતાના શરીર પર ટાટ પહેરીને તે યહોવાહના ઘરમાં ગયો.
  pon-2006A: Ni ahnsou me Nanmwarki Esekaia karongehda pakair wet, e ketin tehrpeseng
    sapwellime likou ko, oh ketin pwuhriong nan likoun nsensuwed; e ahpw ketila nan
    Tehnpas en KAUN-O.
  por-BRBSL: Quando o rei Ezequias o ouviu, rasgou suas roupas, cobriu-se de pano
