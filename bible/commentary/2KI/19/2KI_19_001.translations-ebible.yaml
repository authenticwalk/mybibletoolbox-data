  mps-mps: Tama te king Hesekiago te Asiria bagego wali po dabe odali, tama aga homu
    sęgę mu ebaso, tama aga bulubo ugwa pisila sąwai. Tama agai te homu dene ebo
    bulubo ugwa bulama, tama aga te Genuai Bidigo tempel be tomoba pali.
  tpi-tpi: Hesekia i harim pinis tok bilong ol Asiria, orait em i bel hevi tru na
    i brukim klos bilong en. Na em i putim klos bilong sori na i go insait long haus
    bilong Bikpela.
  dan-1931: Da Kong Ezekias hørte det, sønderrev han sine Klæder, hyllede sig i Sæk
