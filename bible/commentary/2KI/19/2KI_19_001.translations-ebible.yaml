  ksd-ksd: Ma ba ra king Esekia i ga valongore i ga rada kana mal, ma i ga vavauluvai
    ma ra mal na tabun, ma i ga ruk ta ra kuba i ra Luluai.
  tur-YTC: Kral Hizkiya bunu duyunca giysilerini yırttı, çula sarındı ve Yahve'nin
    evine girdi.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ἐζεκίας, καὶ διέῤῥηξε τὰ ἱμάτια αὐτοῦ,
    καὶ περιεβάλετο σάκκον, καὶ εἰσῆλθεν εἰς οἶκον Κυρίου.
  ind-AYT: Ketika Raja Hizkia mendengarnya, dia mengoyakkan pakaiannya dan menyelubungi
    tubuhnya dengan kain kabung serta masuk ke Bait TUHAN.
  nya-nya: Mfumu Hezekiya atamva zimenezi, anangʼamba zovala zake navala chiguduli
    ndipo analowa mʼNyumba ya Yehova.
  hrv-hrv: Čuvši to, kralj Ezekija razdrije svoje haljine, obuče kostrijet i ode u
