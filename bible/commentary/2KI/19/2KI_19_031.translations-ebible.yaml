  pan-pan: ਕਿਉਂ ਜੋ ਇੱਕ ਬਕੀਆ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ ਅਤੇ ਬਚੇ ਹੋਏ ਸੀਯੋਨ ਪਰਬਤ ਵਿੱਚੋਂ ਨਿੱਕਲਣਗੇ।
