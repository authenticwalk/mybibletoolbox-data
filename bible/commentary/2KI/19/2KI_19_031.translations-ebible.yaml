  tcz-CHONGTHU: Ajeh chu Jerusalem ma kona kamite amoh changes leh Zion molla kona
    ahingdoh ho chengse chutoh hung kithe jalding ahi. Hatchungnung Pakaiyin amikhotona
    ‘a pan alahna chu ahin tahdoh ding ahi,” ati.
  mar-mar: कारण काहीजण बचावतील. ते यरूशलेमेतून बाहेर पडतील. सीयोन डोंगरातून काहीजण
    येतील. परमेश्वराच्या तीव्र आवेशामुळे असे घडेल.
  qub-qub: Waquenga Jerusalenchömi quëdanga. Sión lömachömi cawarcaycar quëdanga.
    Amatar cuyacoj cayninwanmi llapanpaj munayniyoj Tayta Diosga chayno cananpaj camacächenga.
  bqp-bqp: Zaakũ gbɛ̃ kparanↄ ni bo Yurusalɛmumɛ, gbɛ̃ kũ ò gↄ̃̀ↄ pìnↄ ni ↄ tá zaa
    Zaiↄ̃ kpia. Dikiri Zĩ̀karide kokari mɛ́ ani abire kɛ.
  hat-hat: Va gen yon ti rès moun nan lavil Jerizalèm ak sou mòn Siyon an ki va chape.
    Se Seyè ki gen tout pouvwa a ki soti pou fè sa, paske li renmen ou anpil.
  eng-BSB: For a remnant will go forth from Jerusalem, and survivors from Mount Zion.
    The zeal of the LORD of Hosts will accomplish this.
  eng-WEBPB: For out of Jerusalem a remnant will go out, and out of Mount Zion those
    who shall escape. The LORD’s zeal will perform this.
  kbq-kbq: Hagi Ra Anumzana hankavenentake Anumzamo Jerusalemi kumapine, Zaioni agonafima
    osi'a naga'ma mani'naza nagara, ofri mani'ne'za hagegahaze. Ana nehanageno Ra
    Anumzamo'a hankave agu'agesa antahi'neankino, anazana huzmantegahie.
  nhe-BL: Pampa nopa quentzi israelitame tlen mocahuase itztoque ipan Jerusalén huan
    ipan tepetl Sion momahuase, huan tlahuel momiyaquilise. Nochi na, niimoTECO Tlen
    Niquinyacana Nochi Noelhuicac Ejcahua Ma Tlatlanitij, najaya niquijtojtoc para
    panos.
  bus-bus: Zaakɛ gbɛ̃ kpaaanↄ é bↄ Yerusalɛmumɛ, gbɛ̃ kɛ̀ aↄ̃ gↄ̃̀ pìnↄ é ↄ tá zaa
    Zayↄn kpiiia. Dii Zĩ̀kpɛde aĩa bé eé beee kɛ.
  gub-BL: Ta'e heta we putar teko Zeruzarez pe wà nehe, ywytyr Xiàw rehe wà nehe no.
    Ta'e Tupàn Tuweharupi Wiko Ma'e ipurapo kar wer a'e ma'e rehe a'e xe, i'i izupe.
  eng-DRA: 'For out of Jerusalem shall go forth a remnant, and that which shall be
    saved out of mount Sion: the zeal of the Lord of hosts shall do this.'
