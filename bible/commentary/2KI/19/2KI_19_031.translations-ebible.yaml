  tbz-SIM: Sedisɑdɛmmu nwe bɛ̀ɛ̀ bo yentɛ́ bɛ̀ yɛ̀tìnímɛ̀ Siyɔ̃ɔ̃ tɑ̃rì ndi bɛ̀ yɛ̀tìnímɛ̀
