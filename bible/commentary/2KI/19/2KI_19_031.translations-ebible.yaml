  dop-dop: 'Pɔpɔtʋ fɛɩ leleŋ, pɩɩ kɑɑsɩ Yosɑlɛm tɑɑ kɛ́ ɩsɛ nyǝ́mɑ. Ḿpʋ́ɣʋ́ Ɩsɑyii
